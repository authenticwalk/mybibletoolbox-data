verse: DEU.032.052
translations:
  mal-C: അതുകൊണ്ട് നീ ദൂരത്തുനിന്ന് ആ ദേശം കാണും. പക്ഷേ ഇസ്രായേൽജനതയ്ക്കു ഞാൻ നൽകുന്ന
    ദേശത്ത് നീ പ്രവേശിക്കുകയില്ല.”
  deu-TKW: Denn nur dir gegenüber sollst du das Land sehen, aber hinein sollst du
    nicht kommen in das Land, das ich den Israeliten verleihen werde.
  lin-lin: Yango wana okomona mokili yango kaka na mosika, okokota te na mokili oyo
    nalingi kopesa na bana ya Isalaele. »
  eng-LSV: Indeed, you see the land before [you], but you do not go in there to the
    land which I am giving to the sons of Israel.”
  eng-GNV: Thou shalt therefore see the lande before thee, but shalt not go thither,
    I meane, into the land which I giue the children of Israel.
  eng-WEBSTER: Yet thou shalt see the land before thee , but thou shalt not go thither
    to the land which I give the children of Israel.
  nhw-BL: Huajca san ica huejca huelis tijtlachilis nopa tlali catli niquinmactilis
    ni israelitame, pero amo huelis ticalaquis ipan nopa tlali.”
  swh-ONEN: Kwa hiyo, utaiona tu nchi kwa mbali; wewe hutaingia nchi ninayowapa watu
    wa Israeli.”
  bba-bba: Yen sɔ̃nɑ kon de ɑ tem mɛ wɑ tontonden di mɛ nɑ nɛɛ, kon Isirelibɑ wɛ̃
    mi, ɑdɑmɑ ɑ ǹ duɔ mɛ sɔɔ.
  eng-KJVCPB: Yet thou shalt see the land before thee; but thou shalt not go thither
    unto the land which I give the children of Israel.
  luo-luo: Kuom mano, inine mana pinyno gi kuma bor ok inidonjie e piny ma amiyo jo-Israel.”
  meu-meu: Taunabunai tano ba itaia vairamu ai; a Israel taudia na henidiamu tanona
    na basio lao henia bona lalonai basio raka vareai.
  npi-ULB: तेरो सामु भएको देशलाई तैँले देख्‍ने छस्, तर मैले इस्राएलीहरूलाई दिने लागेको
    देशभित्र तँ प्रवेश गर्ने छैनस् ।”
  yor-yor: Nítorí náà, ìwọ yóò rí ilẹ̀ náà ní ọ̀kánkán, o kì yóò wọ inú rẹ̀ ilẹ̀ ti
    mo ti fi fún àwọn ọmọ Israẹli.”
  ind-ind: '@see-verse:DEU.032.051'
  pes-OPCB: سرزمینی را که به قوم اسرائیل می‌دهم، در برابر خود، خواهی دید ولی هرگز
    وارد آن نخواهی شد.»
  tgl-ULB: dahil hindi mo ako pinakitunguhan ng may dangal at Dahil makikita mo ang
    lupain sa harapan mo, pero hindi ka makakapunta roon, sa lupain na ibibigay ko
    sa bayan ng Israel.”
  hui-hui: Ani birigodago ai í̠na dindi ogoni ngagoria kaware hapara halu napoleberego
    handa amu hangu hole pu. Dindi ogoni i̱na Isaraele wali agaliruhondo muleberogoha
    í̠ napolebere, lene.
  mya-mya: သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ငါ​ပေး​သော​ပြည်​ကို​မ​ဝင်​ရ​ဘဲ အ​ဝေး​မှ
    မြင်​ရုံ​သာ​မြင်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེར་བརྟེན་བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྦྱིན་པའི་ཡུལ་དེ་ཁྱོད་ཀྱིས་རྒྱང་ནས་མཐོང་ན་ཡང་།
    ཁྱོད་དེར་འགྲོ་མི་ནུས་སོ་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Naizvozvo, uchaona nyika iyi uri chinhambwe; asi haungapindi munyika yandiri
    kupa kuvanhu veIsraeri.”
  spa-BLM: Porque veréis la tierra desde lejos; pero no entraréis allí en la tierra
    que yo doy a los hijos de Israel.”
  cac-cac: Yuj chi' man̈xo ol ach c'ochlaj d'a lum luum ix vac' in ti' vac'an d'a
    eb' etchon̈ab' Israel, najatxon̈ej ol ilcanb'at luum, xchi d'a vin̈.
  swh-ULB: Kwa maana utaona nchi mbele yako, lakini hautakwenda kule, katika nchi
    ninayowapatia watu wa Israeli.”
  bel-bel: перад сабою ты ўбачыш зямлю, а ня ўвойдзеш туды, у зямлю, якую Я даю сынам
    Ізраілевым.
  deu-ELBBK: Denn vor dir sollst du das Land sehen, aber du sollst nicht in das Land
    hineinkommen, das ich den Kindern Israel gebe.
  mbb-OT: Umbe, egkepantew nu zà diyà te meziyù is tanà he ibeǥey ku te menge Israilihanen,
    piru kenè ka ebpekeseled duen.”
  mal-2015: നീ ദേശത്തെ നിന്റെ മുമ്പിൽ കാണും; എങ്കിലും ഞാൻ യിസ്രായേൽമക്കൾക്കു കൊടുക്കുന്ന
    ദേശത്തു നീ കടക്കയില്ല.
  rmc-rmc: na džaha andre odi phuv, so dav le Izraeliten, ale dikheha la ča dural.“
  pes-OPV: پس زمین را پیش روی خود خواهی دید، لیکن به آنجا به زمینی که به بنی‌اسرائیل
    می‌دهم، داخل نخواهی شد.»
  ron-1924: Ту вей ведя доар де департе цара динаинтя та, дар ну вей интра ын цара
    пе каре о дау копиилор луй Исраел.”
  ben-OBCV: সেইজন্য যে দেশটি আমি ইস্রায়েলীদের দিতে যাচ্ছি তা তুমি কেবল দূর থেকে দেখতে
    পাবে কিন্তু সেখানে তোমার ঢোকা হবে না।”
  som-som: Haddaba dalka hortaadaad ka arki doontaa, laakiinse geli maysid dalka aan
    reer binu Israa'iil siinayo.
  lat-VUC: E contra videbis terram, et non ingredieris in eam, quam ego dabo filiis
    Israël.
  eng-ASVBT: For thou shalt see the land before thee; but thou shalt not go thither
    into the land which I give the children of Israel.
  ita-1885: Conciossiachè tu vedrai solamente davanti a te il paese; ma tu non entrerai
    nel paese ch'io do a' figliuoli d'Israele.
  eng-LXXUP: Thou shalt see the land before thee, but thou shalt not enter into it.
  eng-ULB: For you will see the land before you, but you will not go there, into the
    land that I am giving to the people of Israel.”
  spa-VBL: Aunque verás el país que les doy a los israelitas desde lejos, no entrarás
    en él”.
  fra-_FOB: Car tu verras le pays devant toi, mais tu n'entreras point dans le pays
    que je donne aux enfants d'Israël.
  mal-mal: ഞാൻ യിസ്രായേൽമക്കൾക്കു കൊടുക്കുന്ന ദേശം നീ കാണും. എങ്കിലും നീ അവിടെ കടക്കുകയില്ല.
  urd-GVR: Is sabab se tū wuh mulk sirf dūr se dekhegā jo maiṅ Isrāīliyoṅ ko de rahā
    hūṅ. Tū ḳhud us meṅ dāḳhil nahīṅ hogā.”
  suz-BL: गे आं इस्राएली आन कली गेशो रागी ङोन रे ताप्‍तीवी हना यो, गे मेकेर लचा मताइनेवे”
    दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: Tu vedrai il paese davanti a te, ma là, nel paese che io do ai figliuoli
    d’Israele, non entrerai”.
  ckb-ckb: لەبەر ئەوە تۆ ناچیتە ناو ئەو خاکەی کە بە گەلی ئیسرائیلی دەدەم، بەڵکو تەنها
    لە دوورەوە دەیبینیت.»
  eng-BBE: So you will see the land before you, but you will not go into the land
    which I am giving to the children of Israel.
  kan-OKCV: ಆದುದರಿಂದ, ನೀನು ಆ ದೇಶವನ್ನು ದೂರದಿಂದ ನೋಡುವೆ, ಆದರೆ ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡುವ
    ದೇಶದಲ್ಲಿ ನೀನು ಪ್ರವೇಶಿಸುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: நான் இஸ்ரவேல் மக்களுக்குக் கொடுக்கப்போகிற எதிரேயுள்ள தேசத்தை நீ பார்ப்பாய்;
    ஆனாலும் அதற்குள் நீ நுழைவதில்லை” என்றார்.
  spa-RV-1909: Verás por tanto delante de ti la tierra; mas no entrarás allá, á la
    tierra que doy á los hijos de Israel.
  ron-BTF: Totuşi tu vei vedea ţara înaintea ta dar nu vei intra acolo, în ţara pe
    care o dau copiilor lui Israel.
  eng-WEBP: For you shall see the land from a distance; but you shall not go there
    into the land which I give the children of Israel.”
  eng-FBV: Though you will see the country that I am giving the Israelites from a
    distance, you won't enter it.”
  nld-1939: Gij zult het land, dat Ik aan Israëls kinderen zal geven, voor u zien
    liggen, maar het niet binnengaan.
  nch-BL: Huajca san ica huejca huelis tijtachilis nopa tali cati niquinmactilis ni
    israelitame, pero amo huelis ticalaquis ipan nopa tali.”
  vie-1934: Quả thật, ngươi sẽ thấy xứ ở trước mặt mình, nhưng không được vào trong
    xứ ấy mà ta ban cho dân Y-sơ-ra-ên.
  hin-CV: तुम दूर ही से उस देश का दर्शन कर सकोगे; मगर उसमें प्रवेश नहीं करोगे, उस
    देश में, जो मैं इस्राएलियों को प्रदान कर रहा हूं.”
  eng-OURB: For you shall see the land from a distance; but you shall not go there
    into the land which I give the children of Israel [God prevails].”
  spa-BES: Verás la tierra delante de ti, pero no entrarás en la tierra que yo doy
    a los hijos de Israel.
  tdx-tdx: Ho talake’o eñe i taney, fe tsy homba’o o tane atoloko amo ana’ Israeleoo.
  vid-vid: Koyona isi iwele kumwando kwa hegwe, ila haukwinjila kuli isi ayo yondilinguwapa
    Waisilaeli.”
  eng-OKE: For, though thou mayest see the land, yet from thence thou shalt not go
    in unto the land which I have given to the children of Israel.
  tha-KJV: เพราะเจ้าจะได้​เห​็นแผ่นดินซึ่งอยู่ต่อหน้าเจ้า แต่​เจ้​าไม่​ได้​เข​้าไปในแผ่นดินซึ่งเราให้​แก่​คนอิสราเอล”
  por-BR-2018: Verás, portanto, diante de ti a terra; mas não entrarás ali, à terra
    que dou aos filhos de Israel.
  deu-ELO: Denn vor dir sollst du das Land sehen, aber du sollst nicht in das Land
    hineinkommen, das ich den Kindern Israel gebe.
  eng-WYC-2018: Opposite (thee), thou shalt see the land, and thou shalt not enter
    into it, which I shall give to the sons of Israel. (And thou shalt look across,
    and see the land, but thou shalt not enter into it, yea, the land which I shall
    give to the Israelites.)
  epo-epo: Ĉar de malproksime vi vidos la landon, sed vi ne eniros tien, en la landon,
    kiun mi donas al la Izraelidoj.
  uig-PIN: Xunga sǝn Israillarƣa beridiƣan xu zeminni udulungda kɵrisǝn, lekin uningƣa
    kirǝlmǝysǝn.
  beo-beo: Di da sedagawane amo soge ba:mu, be soge amo Na da Isala:ili dunuma iaha,
    amo ganodini hame masunu,” Hina Gode da amane sia:i.
  tpi-OTNT: Olsem na yu ken lukim dispela graun, tasol yu no inap i go klostu long
    en. Na yu no inap i go insait long dispela graun nau mi givim long ol Israel.”
  hau-SA: Saboda haka, za ka ga ƙasar daga nesa kawai; ba za ka shiga ƙasar da nake
    ba wa mutanen Isra’ila ba.”
  uig-LAT: Shunga sen Israillargha béridighan shu zéminni udulungda körisen, lékin
    uninggha kirelmeysen.
  nde-nde: Ngenxa yalokho, ilizwe uzalibonela kude, awusoze ungene elizweni esengilinika
    abako-Israyeli ukuba bangene kulo.”
  ton-ton: Te ke mamata ki he fonua ʻi ho ʻao; ka ʻe ʻikai te ke ʻalu ki ai ki he
    fonua ʻaia ʻoku ou foaki ki he fānau ʻa ʻIsileli.”
  ces-1613: Před sebou zajisté uzříš zemi tu, ale tam nevejdeš do země té, kterouž
    dávám synům Izraelským.
  eng-WMB: For you shall see the land from a distance; but you shall not go there
    into the land which I give the children of Israel.”
  tam-TCV: ஆகையால் நீ தூரத்திலிருந்து மட்டுமே அந்த நாட்டைப் பார்ப்பாய். இஸ்ரயேல் மக்களுக்கு
    நான் கொடுக்கும் நாட்டிற்குள் நீ போகமாட்டாய்” என்றார்.
  ceb-ULB: Kay makita mo ang yuta sa imong atubangan, apan dili ka makaadto didto,
    ngadto sa yuta nga ihatag ko sa katawhan sa Israel.”
  pol-UBG: Przed sobą zobaczysz ziemię, lecz nie wejdziesz do tej ziemi, którą daję
    synom Izraela.
  agr-agr: Nuadui wi Israel aents aidaun nugka susattag duka amek ayatak ikaa wajasam
    wainkattame. Tujash amek nuwig wayashtatme”, tiuwai Apajuí.
  kyc-kyc: Embame yuu angi doko nanesale karo kandare. Dopa pyuo kandarenepape namba
    Isaraele wambu yuu mairunu dokona emba sukusa paa nare, leya.
  urd-GVU: اِس سبب سے تُو وہ ملک صرف دُور سے دیکھے گا جو مَیں اسرائیلیوں کو دے رہا
    ہوں۔ تُو خود اُس میں داخل نہیں ہو گا۔“
  deu-1912: denn du sollst das Land vor dir sehen, daß ich den Kindern Israel gebe,
    aber du sollst nicht hineinkommen.
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡುವ ದೇಶವನ್ನು ನೀನು ದೂರದಿಂದ ನೋಡಬಹುದೇ ಹೊರತು ಅದರಲ್ಲಿ ಪ್ರವೇಶಿಸಕೂಡದು”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Re nam nem ni bay gu pi’ ngak yu Israel e bay mu yaliy u orel, machane
    dab mu’un ngay.”
  hlt-MCSB: Te dongah khohmuen te a hla lamloh na hmuh vetih Israel ca rhoek taengah
    ka paek khohmuen la na kun mahpawh,” a ti nah.
  mdy-ETH: ኔኤኒ ሃኬ ዔቂ ዓጬሎ ዛጋንዳኔ፤ ጋዓንቴ ዒስራዔኤሌ ናኣቶ ታኣኒ ዻካልሳ ዬኖ ዓጬሎ ኔ ጌላዓኬ» ጌዔኔ።
  twi-ASANTE: Ɛno enti, mobɛhunu asase no afiri akyiri, nanso mo nan rensi asase a
    mede rema Israelfoɔ no so.”
  eng-WEBU: For you shall see the land from a distance; but you shall not go there
    into the land which I give the children of Israel.”
  bnp-bnp: Ngane bara o tuva lokovonga kunana vona a malala iea. Pali i uka ma go
    lokovonga, go dili vona ra malala ga habia ne huriki a Israel.”
  wal-wal: Hegaa gishshau, biittaa haahuwan hefintti xeellanaappe attin, taani Israa7eela
    asaa laatissana biittaa gelakka” yaagiis.
  spa-PDDPT: Por eso verás la tierra delante de ti, pero no entrarás allá, a la tierra
    que doy a los hijos de Israel.
  gun-gun: Ha'e rami vy yvy nerenonde oĩ va'e rexa rive 'rã, nerevaẽi 'rã Israel kuery
    yvyrã ame'ẽ va'ekue py.
  ilo-ULB: Ta makitam ti daga iti sangoanam, ngem saankanto a mapan idiay, iti daga
    nga it-itedko kadagiti tattao ti Israel.”
  kpg-kpg: Goe ga gidee haga mogowaa tenua deelaa, gei goe hagalee e ulu gi lodo tenua
    dela e wanga ko Au gi nia daangada Israel.”
  uig-ARA: شۇڭا سەن ئىسرائىللارغا بېرىدىغان شۇ زېمىننى ئۇدۇلۇڭدا كۆرىسەن، لېكىن ئۇنىڭغا
    كىرەلمەيسەن.
  sus-sus: Na fe na a niyaxi a i nɔma bɔxi tode yire makuye gbansan nɛ, n naxan fixi
    Isirayilakae ma, kɔnɔ i tan gundi mu soma naa.»
  pon-2006: Ke pahn ireirowohngete sahpwo sang wasa doh, ahpw ke sohte pahn iang pedolong
    nan sahpw me I pahn kihong mehn Israel kan.”
  jae-jae: Ômoa jaêcgeŋ ma ôlic gamêŋ tau, mago naôsa gamêŋ, taŋ jakêŋ êndêŋ lau Israel
    naŋ atom.” lau nomŋa tomôkê-tomôkê samob nêŋ gejobwaga gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Io, una gire ra gunan ta ra luaina matam; ma i dekdek upi una vana ta ra
    gunan nina iau tabar ra tarai Israel me.
  tur-YTC: Ülkeyi uzaktan göreceksiniz; ama oraya İsrael'in çocuklarına vermekte olduğum
    diyara girmeyeceksin.”
  grc-BRENT: Ἀπέναντι ὄψει τὴν γῆν, καὶ ἐκεῖ οὐκ εἰσελεύσῃ.
  ind-AYT: Karena itu, kamu dapat melihat tanah itu dari jauh, tetapi kamu tidak boleh
    ke sana, di tanah yang Kuberikan kepada keturunan Israel.”
  nya-nya: Choncho udzalionera kutali dziko limene ndikupereka kwa Aisraeli. Sudzalowa
    mʼdziko limene ndi kulipereka kwa Aisraeli.”
  hrv-hrv: Zato ćeš samo izdaleka vidjeti onu zemlju, ali u nju nećeš ući - u zemlju
    koju dajem Izraelcima.”
  mps-mps: Tama tialima, nago te bulu suagameo, tiali goli nage te bulu pąba pogobeo.
    Tama nage eno megi te Israel dabe augwalibolo mabo te tǫ tomoba nage pogobeo,”
    Genuai Bidigo Mosesbolo te po wai.
  tpi-tpi: Olsem na yu ken lukim dispela graun, tasol yu no inap i go klostu long
    en. Na yu no inap i go insait long dispela graun nau mi givim long ol Israel.”
  dan-1931: Thi her ovre fra skal du se ud over Landet, men du skal ikke komme derind,
    ind i det Land, jeg vil give Israelitterne!”
  vie-OVCB: nên con không được vào đất Ta cho Ít-ra-ên, nhưng chỉ được nhìn đất ấy
    từ xa.”
  guj-2017: કેમ કે તે દેશને તું દૂરથી જોશે; પણ જે દેશ હું ઇઝરાયલપુત્રોને આપનાર છું
    તેમાં પ્રવેશ કરી શકીશ નહિ.”
  pon-2006A: Ke pahn ireirowohngete sahpwo sang wasa doh, ahpw ke sohte pahn iang
    pedolong nan sahpw me I pahn kihong mehn Israel kan.”
  por-BRBSL: Pois vereis a terra à distância; mas não entrareis ali na terra que eu
    dou aos filhos de Israel”.
  cth-cth: Hatdawkvah, Isarelnaw koe ka poe e ram hah nang ni na mit hoi na hmu nakunghai,
    hote ram dawk na kâen mahoeh telah Mosi koe a dei pouh.
  twi-twi: Ɛno nti, mubehu asase no afi akyiri, nanso morenkɔ asase a mede rema Israelfo
    no so.”
  hlt-hlt: Te dongah khohmuen te a hla lamloh na hmuh vetih Israel ca rhoek taengah
    ka paek khohmuen la na kun mahpawh,” a ti nah.
  tbz-SIM: A yóó yɑ̀mu dihɛì n yóó duɔ́ ndì Isidɑyɛɛribɛ ɑ mɛ nyí dì tɑti.
  msy-2020: Nɨ saghuiamra ikɨ nguazir kamɨn ganam. Egh nɨ an aven mangɨghan kogham.
    Kar, nguazir kɨ Israelia ganɨdim.”
  azb-azb: Ona görə ölkəni uzaqdan görəcəksən, lakin İsrail övladlarına verəcəyim
    torpağa girməyəcəksən».
  eng-DBY: For thou shalt see the land before [thee]; but thou shalt not go thither
    unto the land which I give the children of Israel.
  hin-2017: इसलिए वह देश जो मैं इस्राएलियों को देता हूँ, तू अपने सामने देख लेगा, परन्तु
    वहाँ जाने न पाएगा।”
  wol-KYG: Kon nag ci biti ngay séentoo réew ma, waaye foofa, doo fa dem. Doo dugg
    ca réew, ma may jox bànni Israyil.»
  eng-YLT: but over-against thou seest the land, and thither thou dost not go in,
    unto the land which I am giving to the sons of Israel.'
  kne-kne: Tamangem anggoy ngem adi ka makadateng sin lugar ay sana ay idawat ko sin
    Israelita.”
  eng-WYC-2017: Opposite, thou shalt see the land, and thou shalt not enter into it,
    which I shall give to the sons of Israel.
  eng-WMBB: For you shall see the land from a distance; but you shall not go there
    into the land which I give the children of Israel.”
  urd-GVH: इस सबब से तू वह मुल्क सिर्फ़ दूर से देखेगा जो मैं इसराईलियों को दे रहा
    हूँ। तू ख़ुद उसमें दाख़िल नहीं होगा।”
  rug-rug: Kaqu koa pa seu, meke doṉo la ia mo goi sa popoa, ba lopu kaqu la kamo
    ia goi sa popoa asa, sapu kaqu poni nia Rau koari na tinoni Izireli.”
  gaz-gaz: Kanaafuu ati fagootti argita malee biyya ani Israaʼelootaaf kennu sanatti
    hin galtu.”
  fra-LSG: Tu verras le pays devant toi; mais tu n’entreras point dans le pays que
    je donne aux enfants d’Israël.
  gnn-gnn: Nhe yurru wäŋanydja nhäma ŋulaŋuruna bili barrkuŋuruna, yurru yakana nhe
    boŋguŋu gärrinydja ŋunhamalayi wäŋalili.” Yo, Mawtjitjtja ŋunhi Garraywu yolŋu,
    galkiŋuwuynha wal'ŋu, ga waŋana ŋayi marrtjina dhurrwara‐ḏaw'yurrunanydja, dhäruktja
    nherrara walalaŋgu Yitjuralpuyŋuwunydja, waŋga'‐waŋganygu yana bäpurru'wu ga bäpurru'wu,
    malalili ga malalili, ḻakaraŋalanydja ŋayi yukurrana dhäruktja wekaŋala Garraywala
    yäkuyu.
  yal-yal: Nanara, i bɔxɔn toma nɛn wulani, n naxan fima Isirayila kaane ma, koni
    i tan gbindin mi soɛ na.”
  haw-1868: E ike no nae oe i ka aina, aka, aole oe e hele aku ilaila, i ka aina a'u
    e haawi aku nei i na mamo a Iseraela.
  arb-NAV: لِهَذَا فَإِنَّكَ تَشْهَدُ الأَرْضَ عَنْ بُعْدٍ، وَلَكِنَّكَ لَنْ تَدْخُلَ
    إِلَى الأَرْضِ الَّتِي أَهَبُهَا لِبَنِي إِسْرَائِيلَ».
  ewe-ewe: Àkpɔ anyigba si mele tsɔtsɔm na Israelviwo la ɖa tso adzɔge, gake màde
    anyigba la dzi o.”
  eng-LEE: For from afar shalt thou see the land; but thither shalt thou not go unto
    the land which I give the children of Israel.
  asm-FB: তথাপিও, মই ইস্ৰায়েলীয়া সন্তান সকলক যি দেশ দিবলৈ গৈ আছোঁ, তুমি সেই দেশত
    নোসোমাবা, কিন্তু কেৱল দূৰৰ পৰা তাক চাবলৈ পাবা।”
  sus-A: نَ قٍ نَ عَ نِيَشِ عَ عِ نْمَ بْشِ تٌدٍ يِرٍ مَكُيٍ فبَنسَن نّ، ﭑ نَشَن قِشِ
    عِسِرَيِلَكَيٍ مَ، كْنْ عِ تَن فُندِ مُ سٌمَ نَا.»
  fra-SBL: Car vous verrez le pays de loin ; mais vous n'irez pas là dans le pays
    que je donne aux enfants d'Israël. »
  hbo-hbo: כִּ֥י מִנֶּ֖גֶד תִּרְאֶ֣ה אֶת־הָאָ֑רֶץ וְשָׁ֙מָּה֙ לֹ֣א תָבֹ֔וא אֶל־הָאָ֕רֶץ
    אֲשֶׁר־אֲנִ֥י נֹתֵ֖ן לִבְנֵ֥י יִשְׂרָאֵֽל׃ פ
  eng-WYCLIFFE: Ayenward thou schalt se the lond, and schalt not entre in to it, which
    Y schal yyue to the sones of Israel.
  piu-2006: '@see-verse:DEU.032.051'
  cwe-cwe: Kwizaiwona isi ili kuulongozi wako, mbali hwizakwingila muna iisi iyo yoniweng'ha
    Waisilaili.”
  kik-kik: Nĩ ũndũ ũcio, nĩ ũkuona bũrũri ũcio ũrĩ o haraaya; no ndũgatoonya bũrũri
    ũcio ndĩrahe andũ a Isiraeli.”
  fra-NCL: Tu verras le pays en face de toi, mais tu n’y entreras pas, dans ce pays,
    que je donne aux enfants d’Israël. »
  cek-AK: prae to kangthla ahmuen hoi khue ni na dan tih; Israel caanawk khaeah ka
    paek ih prae thungah na kun mak ai, tiah a naa.
  cuk-cuk: Degisoggu, Israel-dulemarga-yar-an-ukesokalid be unnila dakoed. A-yarsedi
    be dogosulid.”
  uig-CYR: Шуңа сән Исраилларға беридиған шу зиминни удулуңда көрисән, лекин униңға
    кирәлмәйсән.
  tel-2017: నువ్వు ఆ దేశాన్ని దూరం నుంచి చూస్తావు. నేను ఇశ్రాయేలు ప్రజలకు ఇస్తున్న
    ఆ దేశంలో నువ్వు అడుగుపెట్టవు.
  hat-BSA: Donk, ou va wè peyi a yon distans, men ou p ap ale la, nan peyi ke Mwen
    ap bay fis Israël yo.”
  kos-kos: Kom ac ngetla liye facl sac ke oan loessula, tusruktu kom ac tia ilyak
    nu in facl sac su nga ac sang nu sin mwet Israel.”
  hbo-WLC: כִּ֥י מִנֶּ֖גֶד תִּרְאֶ֣ה אֶת־הָאָ֑רֶץ וְשָׁ֙מָּה֙ לֹ֣א תָב֔וֹא אֶל־הָאָ֕רֶץ
    אֲשֶׁר־אֲנִ֥י נֹתֵ֖ן לִבְנֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Nʼihi ya, ị ga-esite nʼebe dị anya hụ ala ahụ m na-enye ụmụ Izrel, ma ị
    gaghị aba nʼime ya.”
  ory-ory: ତଥାପି ତୁମ୍ଭେ ଆପଣା ସମ୍ମୁଖରେ ସେହି ଦେଶ ଦେଖିବ; ମାତ୍ର ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ
    ଯେଉଁ ଦେଶ ଦେବା, ସେଠାକୁ ତୁମ୍ଭେ ଯାଇ ପାରିବ ନାହିଁ।”
  chk-chk: Iwe, kopwe nenengeni chök ewe fanü me toau, nge kosap tolong lon ewe fanü
    üpwe ngeni ekewe aramasen Israel.”
  rop-rop: Wal yu gin luk det kantri brom longwei, bat yu kaan go langa det kantri
    weya ai garra gibit ola Isreil pipul.” Lagijat na YAWEI bin tok.
  deu-1951: Denn du wirst das Land vor dir zwar sehen; aber du sollst nicht in das
    Land hineinkommen, das ich den Kindern Israel gebe.
  eng-JPS: For thou shalt see the land afar off; but thou shalt not go thither into
    the land which I give the children of Israel.'
  srp-1865: Pred sobom æeš vidjeti zemlju, ali neæeš u nju uæi, u zemlju koju dajem
    sinovima Izrailjevijem.
  lug-lug: Noolwekyo ensi ojja kugirengera bulengezi, so toligiyingiramu, ensi gye
    mpa abaana ba Isirayiri.”
  heb-heb: כי מנגד תראה את הארץ ושמה לא תבוא אל הארץ אשר אני נתן לבני ישראל׃
  ben-IRV: তুমি নিজের সামনে দেশ দেখবে, কিন্তু আমি ইস্রায়েলের লোকদেরকে যে দেশ দিচ্ছি,
    সেখানে প্রবেশ করতে পারবে না।”
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਉਸ ਦੇਸ਼ ਨੂੰ ਜਿਹੜਾ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹਾਂ, ਆਪਣੇ ਸਾਹਮਣੇ
    ਵੇਖੇਂਗਾ ਪਰ ਤੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਨਾ ਕਰੇਂਗਾ।”
  tkr-tkr: vak'le man ciga əq'ənançecad g'aces. Ğu İzrailybışis helesde cigeeqa ikkeç'es
    deş.
  mya-JVB: ထို့ကြောင့် ဣသရေလ အမျိုးသား တို့အား ငါ ပေး သော ပြည် ကို သင်သည် ကိုယ်မျက်စိနှင့်
    မြင် ရသော်လည်း ၊ ထို ပြည်သို့ မ ဝင်စား ရဟု မောရှေ အား မိန့် တော်မူ၏။
  hmo-hmo: Unai dainai unai tano be daudau dekena amo sibona do oi itaia. To Israela
    taudia dekenai lau henia tano be do oi ginidae lasi, bona unai tano lalonai do
    oi raka vareai lasi.”
  urd-urd: इसलिए तू उस मुल्क को अपने आगे देख लेगा, लेकिन तू वहाँ उस मुल्क में जो मैं
    बनी — इस्राईल को देता हूँ जाने न पाएगा।”
  rus-SYN: пред собою ты увидишь землю, а не войдешь туда, в землю, которую Я даю
    сынам Израилевым.
  bqc-SIM: Ayãmɛto ńyↄ̃ bùsupi e kãaaɛ, ńyↄ̃ gɛ̃uo.
  tcz-CHONGTHU: Hijeh achu nangman namasang lama hiche gamsung khu namit a namu bepding,
    ahinlah keiman Israel mite kapehna gamsung vang nachutlut thei lou ding ahitai.
  mar-mar: तेव्हा मी इस्राएलांना देणार असलेली भूमी तू पाहू शकतोस पण तुझे तेथे जाणे
    होणार नाही.”
  qub-qub: Chaypitami gamga Israelcunata goycunäpaj caycaj nasyunta carullapitana
    ricärinquipaj. Chay nasyunman ichanga gam mana yaycunquipänachu.»
  hat-hat: Se poutèt sa, w'a rete byen lwen, w'a wè peyi mwen pral bay moun pèp Izrayèl
    yo anba nan pye ou. Men ou menm, ou p'ap mete pye ou ladan l'.
  eng-BSB: Although you shall see from a distance the land that I am giving the Israelites,
    you shall not enter it.”
  tod-tod: Ɗa yɛ ɠoozama, è zooi naa ɠa ga ɠaazu, nii gè feezu Izelayɛle nuiti bɛ,
    kɛlɛ è la lɛa ná.»
  eng-WEBPB: For you shall see the land from a distance; but you shall not go there
    into the land which I give the children of Israel.”
  kbq-kbq: E'ina hu'negu kagra kavu'age kegahananki, ana mopafima Israeli vahe'ma
    zamavare'nama ufresufina uofregosane.
  nhe-BL: Huajca san ica huejca huelis tijtlachilis nopa tlali tlen niquinmactilis
    ni israelitame, pero ax huelis ticalaquis ipan nopa tlali.”
  gub-BL: A'e rupi xo muite wi erexak putar ywy Izaew wanupe heremimono ràm nehe.
    Nereixe kwaw ipupe nehe. Nereata kwaw hehe nehe.
  eng-DRA: Thou shalt see the land before thee, which I will give to the children
    of Israel, but thou shalt not enter into it.
