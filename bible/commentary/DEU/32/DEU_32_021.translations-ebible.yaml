verse: DEU.032.021
translations:
  mal-C: ദൈവമല്ലാത്തവയെക്കൊണ്ട് അവർ എന്നെ തീക്ഷ്ണതയുള്ളവനാക്കി, അവരുടെ മിഥ്യാമൂർത്തികളെക്കൊണ്ട്
    എന്നെ കോപിപ്പിച്ചു. ജനമല്ലാത്തവരെക്കൊണ്ടു ഞാൻ അവരെ അസൂയയുള്ളവരാക്കും. തിരിച്ചറിവില്ലാത്ത
    ഒരു ജനതയെക്കൊണ്ടു ഞാൻ അവരെ പ്രകോപിപ്പിക്കും.
  deu-TKW: Sie haben meinen Eifer erregt durch Ungötter, mich erbittert durch ihre
    nichtigen Götzen. Nun will ich ihren Eifer erregen durch ein Unvolk, durch eine
    heidnische Nation sie erbittern.
  lin-lin: Bazwelaki Ngai mbanda oyo azali ata nzambe te, batumbolaki kanda na Ngai
    likolo ya biloko oyo ekoki kutu kozala ata banzambe ya bikeko te. Boye, Ngai mpe
    nakosala ete bango mpe bayokela oyo ezali ata ekolo te zuwa ; nakosala ete ekolo
    moko ya bazoba epesa bango kanda.
  eng-LSV: They have made Me jealous by [what is] not God, || They made Me angry by
    their vanities; And I make them jealous by [what is] not a people, || I make them
    angry by a foolish nation.
  eng-GNV: 'They haue moued me to ielousie with that which is not God: they haue prouoked
    me to anger with their vanities: and I will moue them to ielousie with those which
    are no people: I wil prouoke them to anger with a foolish nation.'
  eng-WEBSTER: 'They have moved me to jealousy with that which is not God; they have
    provoked me to anger with their vanities: and I will move them to jealousy with
    those who are not a people; I will provoke them to anger with a foolish nation.'
  nhw-BL: Nechchijque ma niquintlasomati pampa quinhueyichijque tiotzitzi huan tlaixcopincayome
    catli amo ya Toteco Dios. Nechpejpehualtijque ica ininteteyohua. Huajca na nojquiya
    niquinchihuas ma nechtlasomatica pampa niquinpalehuis masehualme catli amo ya
    nomasehualhua. Huan niquinpejpehualtis nopa israelitame ica masehualme catli amo
    quinitaj sintla quipiyaj ininpati.
  swh-ONEN: Wamenifanya niwe na wivu kwa kile ambacho si mungu, na kunikasirisha kwa
    sanamu zao zisizokuwa na thamani. Nitawafanya wawaonee wivu wale ambao si taifa.
    Nitawafanya wakasirishwe na taifa lile lisilo na ufahamu.
  bba-bba: Bɑ win mɔru kɑ win nisinu seeyɑ ben bũu ni bɑ sokumɔ Gusunɔn sɔ̃, ni nu
    ǹ sɑ̃ɑ ɡɑ̃ɑnu. Yen sɔ̃nɑ u nɛɛ, wi, u koo mɑɑ bwese wiirɑruɡiru sokusiɑ u kɑ
    ben mɔru seeyɑ, kpɑ u ben nisinu seeyɑ kɑ bwese te, te bɑ ǹ ɡɑrisi ɡɑ̃ɑnu.
  eng-KJVCPB: 'They have moved me to jealousy with that which is not God; They have
    provoked me to anger with their vanities: And I will move them to jealousy with
    those which are not a people; I will provoke them to anger with a foolish nation.'
  luo-luo: negimiyo nyiego omaka gi gima ok Nyasaye kendo gichwanya kod kido milamo
    manono. Anami nyiego makgi gi joma ok onego kwan ka ji; anami mirima makgi gi
    piny maonge winjo.
  meu-meu: Edia dirava asi anina amo vada e havaḡeḡegu, Edia kaivakuku amo vada e
    habadugu. A lau ese orea asi anina amo baina havaḡeḡedia, Bona bese kavakavana
    amo baina habadudia.
  npi-ULB: जे ईश्‍वर होइन, त्यसको कारण तिनीहरूले मलाई डाही तुल्याएका छन्, र तिनीहरूका
    बेकम्मा कामहरूद्वारा मलाई रिस उठाएका छन् । जो जाति नै होइनन्, तिनीहरूद्वारा म
    तिनीहरूलाई डाही तुल्याउने छु । एउटा मूर्ख जातिद्वारा म तिनीहरूलाई क्रोधित तुल्याउने
    छु ।
  yor-yor: Wọ́n fi mí jowú nípa ohun tí kì í ṣe Ọlọ́run, wọ́n sì fi ohun asán an wọn
    mú mi bínú. Èmi yóò mú wọn kún fún ìlara láti ọ̀dọ̀ àwọn tí kì í ṣe ènìyàn; èmi
    yóò sì mú wọn bínú láti ọ̀dọ̀ aṣiwèrè orílẹ̀-èdè.
  ind-ind: Kalian sudah membuat Aku cemburu dengan menyembah dewa-dewa, dan menyulut
    amarah-Ku dengan menyembah berhala-berhala. Karena itu, Aku akan membuat kalian
    cemburu dan marah kepada suatu bangsa yang bebal, yang sebenarnya tidak pantas
    disebut bangsa.
  pes-OPCB: آنها با پرستش خدایان بیگانه و باطل، خشم و غیرت مرا برانگیختند، من نیز
    آنها را با قومهای بیگانه و باطل به خشم و غیرت می‌آورم.
  tgl-ULB: Pinagselos nila ako sa pamamagitan diyos na hindi totoo at ginalit ako
    ng kanilang mga walang halagang diyus-diyosan. Papainggitin ko sila sa pamamagitan
    ng hindi ko bayan, gagalitin ko sila sa pamamagitan ng isang bansa na walang pang-unawa.
  cbu-NT: Siysa mangishis piyari chinarangus, In watanacha iy Apanllirini, tárangus,
    apanllputseetssha ungirtarangis anumand nuwsha kapung siyaa tsiyantarangina, watam
    nuw siyaa pachindkinawa. Ashiriya, nllitaritaatssha tputs yuw nda nuwaa yasarana
    anootssha nuwaama tputsireemi ipuschina. Amb ashkachuri, siysa nuwaa pachindkus,
    anumand tsiyantachpasa.
  hui-hui: Tigua Ngode Datagaliwabe ndo nagalone wiaru talima pialu kagoni. Anidagua
    biyagome i̱naga bu mini mo tandaga halu tihondo keba haru. Ko uruni biyagonaga
    i̱na hameigini mbira mini lene ndo tara karume ti mo keba helo helalu wali agali
    hameigini tara mini nawi karu urunime Isaraele wali agali mo tandaga helo helolebero.
  mya-mya: သူ​တို့​၏​ရုပ်​တု​ဘု​ရား​များ​ဖြင့်​ငါ့​အား အ​မျက်​ထွက်​စေ​ကြ​၏။ သူ​တို့​၏​ဘု​ရား​အ​တု​အ​ယောင်​များ​အားဖြင့်
    ပြိုင်​ဘက်​ကို​လုံး​ဝ​လက်​မ​ခံ​နိုင်​သော ငါ​၏​စိတ်​တော်​ကို​လှုံ့​ဆော်​ကြ​၏။ သို့​ဖြစ်​၍​မ​ရေ​ရာ​သော​လူ​မျိုး​အား​ဖြင့်
    သူ​တို့​အား​ဒေါ​သ​ထွက်​စေ​မည်။ မိုက်​မဲ​သော​လူ​မျိုး​အား​ဖြင့်​သူ​တို့​အား မ​နာ​လို​စိတ်​ဖြစ်​ပေါ်​စေ​မည်။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་མིན་པའི་ལྷ་ཡིས་ནི། ། བདག་གི་ཕྲག་དོག་བསྐྱེད་ཅིང་དེ་དག་གིས།
    ། སྟོང་པའི་སྐུ་འདྲ་རྣམས་ཀྱིས་ཁོང་ཁྲོ་བསླངས། ། དེ་བས་བདག་གིས་འབངས་མི་མ་ཡིན་པའི།
    ། རིགས་ལ་བརྟེན་ནས་ཁོ་ཚོར་ཕྲག་དོག་བསླང་། ། བླུན་རྨོངས་མི་རིགས་རྣམས་ཀྱིས་ཁོང་ཁྲོ་བསླང་།
    །
  sna-sna: Vakamutsa godo rangu nokuda kwechinhu chisati chiri Mwari, vakanditsamwisa
    nokuda kwezviumbwa zvavo zvisina maturo. Ndichaita kuti vagodorwe navaya vasati
    vari vanhu; ndichavaita kuti vatsamwiswe norudzi rusinganzwisisi.
  spa-BLM: Me han movido a celos con lo que no es Dios. Me han provocado la ira con
    sus vanidades. Los moveré a celos con los que no son un pueblo. Los provocaré
    a la ira con una nación insensata.
  cac-cac: Ix stzuntzejcot voval eb' yuj juntzan̈ sdiosal to man̈ diosoc. Ix chichon
    in c'ol d'a eb' yuj juntzan̈ dios malaj yelc'och chi'. Vuuj, ol tz'a sc'ool eb'
    yuj juntzan̈xo chon̈ab' malaj yelc'ochi. An̈ejtona', ol in tzuntzejcot yoval eb'
    yuj tas ol vac' d'a juntzan̈xo anima manto nachajel yuuj.
  swh-ULB: Wamenifanya kuwa na wivu kwa kile ambacho sio mungu na kunikasirisha kwa
    mambo yao yasiyo na maana. Nitawafanya waone wivu kwa wale ambao sio taifa; nitawakasirisha
    kwa taifa pumbavu.
  bel-bel: 'ня богам яны раздражнілі Мяне, марнасьцю сваёю Мяне засмуцілі: і Я раздражню
    іх не народам, народам бязглуздым іх засмучу;'
  deu-ELBBK: Sie haben mich zur Eifersucht gereizt durch Nicht-Götter, haben mich
    erbittert durch ihre Nichtigkeiten; so will auch ich sie zur Eifersucht reizen
    durch ein Nicht-Volk, durch eine törichte Nation will ich sie erbittern.
  mbb-OT: Impepengelikud e zan pinaaǥi te ked-azap dan te kenà tutuu he megbevayà,
    ne midhimu zan he mepauk a pinaaǥi te ked-azap dan te wazè din pulus he menge
    ed-ezapen. Kela su nasì ku edhimuwa he mesina zan te zuma he etew. Edhimuwen ku
    he mepauk dan pinaaǥi te kedtuvazi ku te menge etew he tulebung.
  mal-2015: ദൈവമല്ലാത്തതിനെക്കൊണ്ടു എനിക്കു എരിവുവരുത്തി, മിത്ഥ്യാമൂർത്തികളാൽ എന്നെ
    മുഷിപ്പിച്ചു. ഞാനും ജനമല്ലാത്തവരെക്കൊണ്ടു അവർക്കു എരിവുവരുത്തും; മൂഢജാതിയെക്കൊണ്ടു
    അവരെ മുഷിപ്പിക്കും
  rmc-rmc: Peskre modlenca man choľarde, provokinenas man peskre devlenca, so na mon
    ňič, vašoda the me len choľarava avre narodoha, provokinava len le manušenca,
    so na mon ňič.
  pes-OPV: ایشان مرا به آنچه خدا نیست به غیرت آوردند. و به اباطیل خود مرا خشمناک گردانیدند.
    و من ایشان را به آنچه قوم نیست به غیرت خواهم آورد. و به امت باطل، ایشان را خشمناک
    خواهم ساخت.
  ron-1924: Мь-ау ынтэрытат ӂелозия прин чея че ну есте Думнезеу, М-ау мыният прин
    идолий лор дешерць. Ши Еу ый вой ынтэрыта ла ӂелозие принтр-ун попор каре ну есте
    ун попор. Ый вой мыния принтр-ун ням фэрэ причепере.
  ben-OBCV: যারা ঈশ্বর নয় তাদের দ্বারা আমাকে ঈর্ষান্বিত করেছে এবং তাদের মূল্যহীন
    মূর্তি দ্বারা আমার ক্রোধ জাগিয়েছে। যারা প্রজা নয় তাদের দ্বারা আমি তাদের পরশ্রীকাতর
    করব; যে জাতি কিছু বোঝে না তাদের দ্বারা আমি তাদের অসন্তুষ্ট করব।
  som-som: Wax aan Ilaah ahayn bay igaga hinaasiyeen, Oo waxay igaga cadhaysiiyeen
    waxyaalahoodii aan waxtarka lahayn, Oo anna waxaan iyaga kaga hinaasin doonaa
    kuwo aan dad ahayn, Oo waxaan kaga cadhaysiin doonaa quruun nacas ah.
  lat-VUC: 'Ipsi me provocaverunt in eo qui non erat Deus, et irritaverunt in vanitatibus
    suis: et ego provocabo eos in eo qui non est populus, et in gente stulta irritabo
    illos.'
  eng-ASVBT: 'They have moved me to jealousy with that which is not God; They have
    provoked me to anger with their vanities: And I will move them to jealousy with
    those that are not a people; I will provoke them to anger with a foolish nation.'
  ita-1885: Essi m'hanno mosso a gelosia per cose che non sono Dio, E m'hanno provocato
    a sdegno per le lor vanità; Io altresì li muoverò a gelosia per un popolo che
    non è popolo, E li provocherò a sdegno per una gente stolta.
  eng-LXXUP: They have provoked me to jealousy with that which is not God, They have
    exasperated me with their idols; And I will provoke them to jealousy with them
    that are no nation, I will anger them with a nation void of understanding.
  eng-ULB: They have made me jealous by what is not god and angered me by their worthless
    things. I will make them envious by those who are not a people; by a foolish nation
    I will make them angry.
  spa-VBL: Me han dado celos adorando cosas que no son Dios; me han hecho enojar con
    sus ídolos inútiles. Así que los pondré celosos usando un pueblo que no es realmente
    una nación; los haré enojar usando extranjeros ignorantes.
  fra-_FOB: Ils ont excité ma jalousie par ce qui n'est point Dieu, ils m'ont irrité
    par leurs vanités; moi aussi j'exciterai leur jalousie par ce qui n'est point
    un peuple, je les irriterai par une nation insensée.
  mal-mal: ദൈവമല്ലാത്തതിനെക്കൊണ്ട് എനിക്ക് എരിവുവരുത്തി, മിത്ഥ്യാമൂർത്തികളാൽ എന്നെ
    മുഷിപ്പിച്ചു. ഞാനും ജനമല്ലാത്തവരെക്കൊണ്ട് അവർക്ക് എരിവുവരുത്തും; മൂഢജനതയെക്കൊണ്ട്
    അവരെ മുഷിപ്പിക്കും
  lit-lit: Jie sukėlė mano pavydą tuo, kas ne Dievas; jie pykdė mane savo tuštybėmis;
    tai aš sukelsiu jų pavydą per netautą, aš pykdysiu juos per kvailą tautą.
  urd-GVR: Unhoṅ ne us kī parastish se jo Ḳhudā nahīṅ hai merī ġhairat ko josh dilāyā,
    apne bekār butoṅ se mujhe ġhussā dilāyā hai. Chunāṅche maiṅ ḳhud hī unheṅ ġhairat
    dilāūṅgā, ek aisī qaum ke zariye jo haqīqat meṅ qaum nahīṅ hai. Ek nādān qaum
    ke zariye maiṅ unheṅ ġhussā dilāūṅgā.
  suz-BL: देवी देवता आन पर्बमी आं कली रुश पपाइक्‍नीम। मूर्ति पूजा पा आं कली गाइक्‍ब
    सेल्‍तीमी। मोपतीके गो ङोन ङा मुर आन कली आंम के सेल्‍शा, एको आन कली रुश पपाइक्‍नुङ।
    रागी ङा मतुइक्‍ब मुर आन कली गुप्‍शा, मेको आन कली गाइक्‍पाइक्‍नुङ। भजन संग्रह ७८:५८;
    येरमीया २:११; रोमी १०:१९
  ita-1927: Essi m’han mosso a gelosia con ciò che non è Dio, m’hanno irritato coi
    loro idoli vani; e io li moverò a gelosia con gente che non è un popolo, li irriterò
    con una nazione stolta.
  ckb-ckb: ئەوان بەوانەی خودا نین ئیرەییان وروژاندم، بە بتە پووچەکانیان پەستیان کردم،
    منیش وایان لێدەکەم ئیرەیی بەوانە ببەن کە گەل نین، بە نەتەوەیەکی گێل پەستیان دەکەم.
  eng-BBE: 'They have given my honour to that which is not God, moving me to wrath
    with their false worship: I will give their honour to those who are not a people,
    moving them to wrath by a foolish nation,'
  kan-OKCV: ದೇವರಲ್ಲದವುಗಳಿಂದ ಅವರು ನನಗೆ ರೋಷ ಹುಟ್ಟಿಸಿದರು. ತಮ್ಮ ವ್ಯರ್ಥವಾದವುಗಳಿಂದ ನನಗೆ
    ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದರು. ನಾನು ಜನಾಂಗವಲ್ಲದವರ ಮೂಲಕ ನೀವು ಅಸೂಯೆಪಡುವಂತೆ ಮಾಡುವೆನು. ಮೂಢ ಜನಾಂಗದಿಂದ
    ಅವರಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸುವೆನು.
  tam-2017: தெய்வம் அல்லாதவைகளினால் எனக்கு எரிச்சலை மூட்டி, தங்களுடைய வீணான தீயசெயல்களினால்
    என்னைக் கோபப்படுத்தினார்கள்; ஆகையால் மதிக்கப்படாத மக்களினால் அவர்களுக்கு எரிச்சலை
    உண்டாக்கி, மதிகெட்ட மக்களால் அவர்களைப் கோபப்படுத்துவேன்.
  spa-RV-1909: 'Ellos me movieron á celos con lo que no es Dios; hiciéronme ensañar
    con sus vanidades: yo también los moveré á celos con un pueblo que no es pueblo,
    con gente insensata los haré ensañar.'
  ron-BTF: M-au întărâtat la gelozie prin ceea ce nu este Dumnezeu; m-au provocat
    la mânie cu deşertăciunile lor, şi eu îi voi întărâta la gelozie prin cei ce nu
    sunt un popor; îi voi provoca la mânie printr-o naţiune proastă.
  eng-WEBP: They have moved me to jealousy with that which is not God. They have provoked
    me to anger with their vanities. I will move them to jealousy with those who are
    not a people. I will provoke them to anger with a foolish nation.
  eng-FBV: They have made me jealous by worshiping things that are not God; they have
    made me angry with their useless idols. So I will make them jealous using a people
    that aren't really a nation; I will make them angry using ignorant foreigners.
