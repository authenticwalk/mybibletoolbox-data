  tbz-SIM: Bɛ̀ n yóumu kɛ tũ̀nnɛ yɛbɔkɛ̀, kɛ̀ dɛ̀ n yóù. Bɛ̀ tũ̀nnɛ sitenkɑɑnìi nsi
    dɛtetìrɛ̀ kpɛsi, kɛ íi m miɛkɛ. M múnkɛ yóó bɛ̀ yóumu, mbo túótɛ́ ibotí ìì í tú
    imɑì kɛ̀ dɛ̀ mbɛ̀ yóù. M bo íi mbɛ miɛkɛ nɛ̀ ibotí ìì í ciì.
  msy-2020: Me asebar gɨn ghua dar ziaba fava na gamizɨ, nan navim bar ikuvigha men
    anɨngaghegha men atari. Aser me ziaba fer kaba, da pura godɨn ifavariba, da guizɨn
    godba puvatɨ. Kamaghɨn, kɨ ikɨzir pura bizibar mɨn ikia bar onganizim, kɨ me isɨ
    Israelia bagh me ameghtɨ, Israelian naviba bar ikuvigham. Kɨ gumazamizir fofoziba
    puvatɨziba inightɨma, bizir kam me damightɨ me ataram.
  azb-azb: Məni Allah olmayanlarla qısqandırdılar, Boş bütləri ilə qəzəbləndirdilər.
    Mən də onları xalq olmayanlarla qısqandıracağam, Axmaq bir millətlə qəzəbləndirəcəyəm.
  eng-DBY: They have moved me to jealousy with that which is no God; They have exasperated
    me with their vanities; And I will move them to jealousy with that which is not
    a people; With a foolish nation will I provoke them to anger.
  hin-2017: उन्होंने ऐसी वस्तु को जो परमेश्वर नहीं है मानकर, मुझ में जलन उत्पन्न की;
    और अपनी व्यर्थ वस्तुओं के द्वारा मुझे रिस दिलाई। इसलिए मैं भी उनके द्वारा जो मेरी
    प्रजा नहीं हैं उनके मन में जलन उत्पन्न करूँगा; और एक मूर्ख जाति के द्वारा उन्हें
    रिस दिलाऊँगा। (रोम. 11:11)
  wol-KYG: Ñoo ma fiirloo ak yàlla yu dul tus, merloo maak seen tuuri neen, man it
    maa leen di fiireloo xeet wu tekkiwul dara, ci waasow naataxuuna laa leen di merloo.
  eng-YLT: They have made Me zealous by 'no-god,' They made Me angry by their vanities;
    And I make them zealous by 'no-people,' By a foolish nation I make them angry.
  kne-kne: Nan-imonak sin sinan didiyos ay daydayawen da, binmongetak begew sin didiyosen
    da ay baken tet-ewa. Pan-aposek ya pabongetek daida begew si kaipoipogaw ay laslasoyen
    da ay mo maipanggep en sak-en et magay ammo da.
  eng-WYC-2017: They have stirred me to wrath in worshipping him that was not God,
    and they have moved me to vengeance in their vain idols; and I shall stir them
    in him, that is not a people, and I shall stir them to ire in a fond [or foolish]
    folk.
  eng-WMBB: They have moved me to jealousy with that which is not God. They have provoked
    me to anger with their vanities. I will move them to jealousy with those who are
    not a people. I will provoke them to anger with a foolish nation.
  urd-GVH: उन्होंने उस की परस्तिश से जो ख़ुदा नहीं है मेरी ग़ैरत को जोश दिलाया, अपने
    बेकार बुतों से मुझे ग़ुस्सा दिलाया है। चुनाँचे मैं ख़ुद ही उन्हें ग़ैरत दिलाऊँगा,
    एक ऐसी क़ौम के ज़रीए जो हक़ीक़त में क़ौम नहीं है। एक नादान क़ौम के ज़रीए मैं उन्हें
    ग़ुस्सा दिलाऊँगा।
  rug-rug: Ele va bugoro Au na va kono Au rini koari na dia tamasa hoborodi. Ego,
    ele va bugoro Nau beku rini, ke kote va bugoro ni butubutu hoborodi na duviduvilidi
    Rau si arini.
  gaz-gaz: Isaan waan Waaqa hin taʼiniin na hinaafsisan; waaqota tolfamoo isaanii
    kanneen faayidaa hin qabneenis na aarsan. Anis warra saba hin taʼiniin akka isaan
    hinaafan nan godha; saba hubannaa hin qabneenis isaan nan aarsa.
  fra-LSG: Ils ont excité ma jalousie par ce qui n’est point Dieu, Ils m’ont irrité
    par leurs vaines idoles; Et moi, j’exciterai leur jalousie par ce qui n’est point
    un peuple, Je les irriterai par une nation insensée.
  gnn-gnn: Ŋarrapinydja yukurra ŋunhiyinhayi wiripuŋunhanydja waŋarrnha nyinyaŋdhunna
    nhäma, ŋaramurryirrina bitjanna. Yaka ŋunhiyinydja walala yuwalk waŋarr.
  yal-yal: E bata n naxɔxɔlɔnɲɛ ayi wule alane xɔn. E bata n naxɔlɔ suxure fufafune
    fe ra. N tan fan e raxɔxɔlɔnma ayi nɛn muxune xɔn yama faɲin mi naxanye ra. N
    yi e raxɔlɔ siya xaxilitaren xɔn.
  haw-1868: Hoolili mai lakou ia'u ma ka mea, aole he Akua, Hoonaukiuki mai lakou
    ia'u ma ko lakou mau mea lapuwale; A na'u hoi lakou e hoolili aku ma ka mea kanaka
    ole, E hoonaukiuki aku hoi au ia lakou ma ka lahuikanaka naaupo.
  arb-NAV: هَيَّجُوا غَيْرَتِي بِعِبَادَةِ أَوْثَانِهِمْ، وَأَسْخَطُونِي بِأَصْنَامِهِمِ
    الْبَاطِلَةِ. لِذَلِكَ سَأُثِيرُ غَيْرَتَهُمْ بِشَعْبٍ مُتَوَحِّشٍ، وَأُغِيظُهُمْ
    بِأُمَّةٍ حَمْقَاءَ.
  ewe-ewe: Wona meʋã ŋu woƒe legbawo ŋutɔ, legba siwo menye mawuwo kura o. Nye hã
    mana woaʋã ŋu dukɔ si menye dukɔ o la. Mana miado dɔmedzoe ɖe dukɔ si mesea nu
    gɔme o la ŋu.
  eng-LEE: They have moved me to wrath with things that are not god; they have provoked
    me to anger with their vanities; and I too will move them to jealousy with those
    which are not a people; I will provoke them to anger with a worthless nation.
  asm-FB: যি ঈশ্বৰ নহয়, তাৰ সেৱা-পূজাৰ দ্বাৰাই তেওঁলোকে মোক ঈর্ষান্বিত কৰিলে, তেওঁলোকৰ
    অসাৰ মূর্তিবোৰৰ দ্বাৰাই মোৰ ক্রোধ জন্মালে; এই হেতুকে মই তেওঁলোকক এক জাতি নোহোৱা
    লোকসকলৰ দ্বাৰা ঈর্ষা জন্মাম; এক নির্বোধ জাতিৰ দ্বাৰাই মই তেওঁলোকক কুপিত কৰিম।
  sus-A: عٍ بَرَ ﭑ نَشْنْ عَلَ وُلٍيٍ رَ. عٍ بَرَ ﭑ بْحّ رَتٍ كُيٍيٍ رَ. ﭑ تَن قَن
    عٍ رَشْنْمَ نّ مِشِيٍ رَ، حَمَ قَنيِ مُ نَ نَشٍيٍ رَ. ﭑ عٍ بْحّ رَتٍ سِ شَشِلِتَرٍ
    مَ.»
  fra-SBL: Ils m'ont excité à la jalousie par ce qui n'est pas Dieu. Ils m'ont provoqué
    à la colère par leurs vanités. Je les pousserai à la jalousie envers ceux qui
    ne sont pas un peuple. Je les provoquerai à la colère d'une nation insensée.
  hbo-hbo: הֵ֚ם קִנְא֣וּנִי בְלֹא־אֵ֔ל כִּעֲס֖וּנִי בְּהַבְלֵיהֶ֑ם וַאֲנִי֙ אַקְנִיאֵ֣ם
    בְּלֹא־עָ֔ם בְּגֹ֥וי נָבָ֖ל אַכְעִיסֵֽם׃
  eng-WYCLIFFE: Thei terriden me in hym that was not God, and thei `terriden to ire
    in her vanytees; and Y schal terre hem in hym, that is not a puple, and Y schal
    terre hem `to yre in a fonned folk.
  cwe-cwe: Wanitenda niwone ludoko kwa nyang'hiti zawo, noiwonela migongo milungu
    yawo, milungu ili siyo milungu ya kweli. Ivo nizawatenda wawawonele migongo waja
    weli siyo chinhu, nizawatenda wehilwe kwa kusang'hanila zisi za wabozi.
  kik-kik: Manjiguithirie ũiru nĩ ũndũ wa ngai itarĩ bata, na makĩndakaria na ngai
    ciao itarĩ kĩene. Ngaamaiguithia ũiru na rũrĩrĩ hatarĩ; ngaatũma marakario nĩ
    rũrĩrĩ rũtarĩ na ũmenyo.
  fra-NCL: Ils ont excité ma jalousie par ce qui n’est pas Dieu, ils m’ont irrité
    par leurs vaines idoles ; et moi, j’exciterai leur jalousie par ce qui n’est pas
    un peuple, je les irriterai par une nation insensée.
  cek-AK: Sithaw ah kaom ai hmuen hoiah kai utsak hanah a sak o moe, tidoeh angcoeng
    ai krang hoiah kai palung ang phui o sak; kaimah doeh nihcae to tiah kaom ai kaminawk
    hoiah ka utsak moe, kamthu acaengnawk hoiah palung ka phuisak toeng han.
  cuk-cuk: Israel-dulemar, Bab-Dummadsulid e-bab-dummadga-imaksamalad. Degidbali,
    Israel-dulemar, nobguega an-imaksad. Nuchu-mimmi na e-bab-dummadga-imakdemaladgi
    an-oulusmalad. An-dulasurmalad an sabguoed, bemar, a-dulemargi nobgumaloed. An
    dule-binsaed-satemaladgi nabir binsaoed, bemar, a-dulemargi uludoed.
  uig-CYR: Егә-тәңриси әмәсләр билән һәситимни кәлтүрди, Әрзимәс мәбудлири билән қәһримни
    қозғиди; Шуңа «һеч хәлиқ әмәс» болған бир хәлиқ арқилиқ уларниң һәситини қозғаймән,
    Надан бир әл арқилиқ уларниң аччиғини кәлтүримән.
  tel-2017: దేవుడు కాని దానితో వాళ్ళు నాకు రోషం తెప్పించారు. తమ పనికిమాలిన విగ్రహాలతో
    నాకు కోపం తెప్పించారు. ప్రజలు కాని వారిని చూసి వారు అసూయ పడేలా చేస్తాను. తెలివిలేని
    రాజ్యాన్ని చూసి వారికి కోపం వచ్చేలా చేస్తాను.
  hat-BSA: ‘Yo te fè m jalou avèk sa ki pa Bondye yo. Yo te pwovoke Mwen a lakòlè
    avèk zidòl yo. Konsa tou, Mwen va fè yo jalou avèk sa ki pa yon pèp yo. Mwen va
    pwovoke yo a lakòlè avèk yon nasyon ki san konprann.
  kos-kos: Elos akkasrkusrakyeyu ke ma sruloala lalos, Ac oru nga in lemta ke sripen
    god lusrongten lalos, Kutu god su tia god pwaye. Ke ma inge nga fah oru sie mutunfacl
    lusrongten in akkasrkusrakyalos. Nga fah oru tuh elos in lemtai sie mutunfacl
    lalfon.
  hbo-WLC: הֵ֚ם קִנְא֣וּנִי בְלֹא־אֵ֔ל כִּעֲס֖וּנִי בְּהַבְלֵיהֶ֑ם וַאֲנִי֙ אַקְנִיאֵ֣ם
    בְּלֹא־עָ֔ם בְּג֥וֹי נָבָ֖ל אַכְעִיסֵֽם׃
  ibo-ibo: Ha esitela nʼihe na-abụghị chi kpalie ekworo m, jiri arụsị ha na-abaghị
    uru mee ka iwe wee m. Mụ onwe m ga-esite na ndị na-abụghị ndị kpalie ekworo ha,
    sitekwa na mba na-enweghị nghọta kpalie iwe ya.
  ory-ory: ଯେ ପରମେଶ୍ୱର ନୁହନ୍ତି, ତାହା ଦ୍ୱାରା ସେମାନେ ଆମ୍ଭର ଅନ୍ତର୍ଜ୍ୱାଳା ଜନ୍ମାଇଲେ; ସେମାନେ
    ଅସାର ବସ୍ତୁ ଦ୍ୱାରା ଆମ୍ଭଙ୍କୁ ବିରକ୍ତ କଲେ; ଏଣୁ ଯେଉଁମାନେ ଲୋକରେ ଗଣା ନୁହନ୍ତି, ସେମାନଙ୍କ
    ଦ୍ୱାରା ଆମ୍ଭେ ସେମାନଙ୍କର ଅନ୍ତର୍ଜ୍ୱାଳା ଜନ୍ମାଇବା; ଆମ୍ଭେ ମୂଢ଼ ଗୋଷ୍ଠୀ ଦ୍ୱାରା ସେମାନଙ୍କୁ
    ବିରକ୍ତ କରିବା।
  chk-chk: Ra kupeti lelukei ren eman kot sap i kot, ra pwal asongaei ren ar uluulun
    anümwäl. Iei mine üpwe kupeti leluker ren chokewe sap ir eu mwü, üpwe asongeer
    ren eu mwü mi umwes.
  rop-rop: Garram yumob drimin sheip weya yumob bin meigim, yumob oldei meigim mi
    jelas en brabli wail. Detlot na nomo brabliwan. Ai garra yusum najalot pipul wulijim
    dei gin meigim yumob wail. Ai garra meigim yumob jelas blanga detlot pipul hu
    nomo sabi mi.
  ukr-1871: 'Вони завдали менї жалю своїм Не-Богом, розгнївили мене своїми марностями:
    тим то завдам і я їм жалю ненародом, народом безумним завдам їм горя.'
  deu-1951: Sie haben mich zum Eifer gereizt mit dem, was kein Gott ist, durch ihre
    Götzen haben sie mich erzürnt; und ich will sie auch reizen durch ein Volk, das
    kein Volk ist; durch ein törichtes Volk will ich sie zum Zorne reizen!
  eng-JPS: They have roused Me to jealousy with a no-god; they have provoked Me with
    their vanities; and I will rouse them to jealousy with a no-people; I will provoke
    them with a vile nation.
  srp-1865: Oni me razdražiše na revnost onijem što nije Bog, razgnjeviše svojim taštinama;
    i ja æu njih razdražiti na revnost onijem koji nije narod, narodom ludijem razljutiæu
    ih.
  lug-lug: Bankwasa obuggya ne bakatonda abalala, ne banyiiza n’ebifaananyi byabwe
    omutali nsa. Ndibakwasa obuggya olw’abo abatali ggwanga, ndibakwasa obusungu olw’eggwanga
    eritategeera.
  heb-heb: הם קנאוני בלא אל כעסוני בהבליהם ואני אקניאם בלא עם בגוי נבל אכעיסם׃
  ben-IRV: যারা দেবতা নয় তাদের মাধ্যমে আমার অন্তরজ্বালা সৃষ্টি করল, নিজদের অযোগ্যও
    প্রতিমার মাধ্যমে আমাকে অসন্তুষ্ট করল; যারা জাতি নয় তাদের মাধ্যমে আমিও ওদের ঈর্ষান্বিত
    করব, আমি ওদেরকে একজাতির মাধ্যমে অসন্তুষ্ট করব যারা কিছুই বোঝে না।
  pan-pan: ਇਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਵਸਤੂ ਤੋਂ ਈਰਖਾਲੂ ਕੀਤਾ ਜੋ ਪਰਮੇਸ਼ੁਰ ਹੈ ਹੀ ਨਹੀਂ, ਉਨ੍ਹਾਂ
    ਨੇ ਆਪਣੀਆਂ ਵਿਅਰਥ ਗੱਲਾਂ ਨਾਲ ਮੈਨੂੰ ਗੁੱਸੇ ਦੁਆਇਆ, ਮੈਂ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਅਜਿਹੀ ਕੌਮ ਤੋਂ ਈਰਖਾ
    ਕਰਾਵਾਂਗਾ ਜੋ ਮੇਰੀ ਨਹੀਂ ਹੈ, ਮੈਂ ਇੱਕ ਮੂਰਖ ਕੌਮ ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁੱਸਾ ਦੁਆਵਾਂਗਾ,
  mya-JVB: ဘုရား မ ဟုတ်သောအရာအားဖြင့် ငါ သည် ငြူစူ သောစိတ်ရှိစေခြင်းငှါပြုကြပြီ။ အချည်းနှီး
    သောအရာ အားဖြင့် ငါ့ အမျက် ကို နှိုးဆော်ကြပြီ။ သို့ဖြစ်၍ မ ရေရာ သော လူမျိုး အားဖြင့်
    သူ တို့သည် ငြူစူ သောစိတ်ရှိစေခြင်းငှါ၎င်း၊ ပညာ မရှိသောလူမျိုး အားဖြင့် စိတ်ဆိုး
    စေခြင်းငှါ၎င်း ငါပြုမည်။
  hmo-hmo: Edia dirava, anina lasi gaudia, dekena amo idia ese lau idia habadua. Edia
    kaivakuku dekena amo, lauegu dagedage idia havaraia. Vadaeni bese kavakavana ta
    dekena amo, lau ese idia do lau habadua, bona anina lasi oreana dekena amo, edia
    mama do lau havaraia.
  urd-urd: उन्होंने उस चीज़ के ज़रिए' जो ख़ुदा नहीं, मुझे ग़ैरत और अपनी बातिल बातों
    से मुझे ग़ुस्सा दिलाया; इसलिए मैं भी उनके ज़रिए' से जो कोई उम्मत नहीं उनको ग़ैरत
    और एक नादान क़ौम के ज़रिए' से उनको ग़ुस्सा दिलाऊँगा।
  rus-SYN: 'они раздражили Меня не богом, суетными своими огорчили Меня: и Я раздражу
    их не народом, народом бессмысленным огорчу их;'
  bqc-SIM: Aa ma pↄ fɛ̀lɛmɛɛ ń pↄ́ pↄ́ dɛ Lua ũoo, aa tò ma pↄ pà ń tã́aↄ yã́
    musu. Má tó bui pↄ́ aa dɛ ma gbɛ̃́ ũoↄ ń pↄ fɛlɛnɛ́, má tó an pↄ pa bui
    wɛ́siadeↄ yã́ musu.
  tcz-CHONGTHU: Hiche mite hohin Pathen hi lou achombeh pathen kinbol in apang tauvin,
    keima ei hepha tapouvin, milim doi asem hou jeh in keima kalung ahansah tauvin,
    ajeh chu keiman mihem to tethei lou ho kaphin lunghang’a achung'uva ka thangtom
    sah ding, nam lah a angolpente ka phin lunghang peh ding ahiuve.
  mar-mar: मूर्तीपूजा करून यांनी माझा कोप ओढवला. मूर्ती म्हणजे देव नव्हेत. क्षुल्लक
    मूर्ती करून त्यांनी मला क्रुद्ध केले. तेव्हा त्यांना मत्सर वाटेल असे मी करीन.
    जे एकसंध राष्ट्र नाही अशा लोकांमार्फत, मूढ राष्ट्राच्या योगे मी यांना इर्ष्येस
    पेटवीन.
  qub-qub: Mana dios caycaptin juc dioscunata adurashpanmi rabyachiman. Manacaj ïdulucunata
    adurashpanmi rabyachiman. Nogapis paycunata rabyachishaj juc marca runacunawan.
    Mana tantiyacoj runacunawanmi rabyachishaj.
  hat-hat: Yo fè m' fè jalouzi, y' al adore yon bondye ki pa bondye tout bon. Yo fè
    m' fè kòlè, y' al fè sèvis pou zidòl ki pa vo anyen. Enben, mwen menm, mwen pral
    fè yo fè jalouzi pou yon pèp ki pa menm yon pèp. M'ap fè yo fè kòlè pou yon nasyon
    moun ki san konprann.
  eng-BSB: They have provoked My jealousy by that which is not God; they have enraged
    Me with their worthless idols. So I will make them jealous by those who are not
    a people; I will make them angry by a nation without understanding.
  tod-tod: Ti kɛ̀a ga tolo nu ga naa maaʋele, nii é la ga gala, ti zìiɠaawana ga
    kɔɔɠɔ ganigiti. Nà ɓalaa, nà ti ɠɛɛzu ga tolo nuiti ga naa maaʋele, nii é la
    ga zii nɔpɛ. Nà ti yiiɠaawanazu ga zii ta, nii ɠi ge la ma.
  eng-WEBPB: They have moved me to jealousy with that which is not God. They have
    provoked me to anger with their vanities. I will move them to jealousy with those
    who are not a people. I will provoke them to anger with a foolish nation.
  kbq-kbq: Zamagra amnezanku anumzane hu'za monora hunente'za, narimpa azeri oti'zage'na,
    kanive renezamante'na, kaza osu amnezantamima tro hunte'naza zantaminkura narimpa
    ahenezamantoe. E'ina hu'negu ru vahe asomura huzmantenuge'za kanive rezmantegahaze.
    Neginagi vahe huzmante'suge'za e'za, zamarimpa ahe avu'avara eme hugahaze.
  nhe-BL: Nechchijque ma niquintlasomati pampa quinhueyichijque tiotzitzi huan tlaixcopincayome
    tlen ax ya Toteco Dios. Nechpejpehualtijque ica ininteteyohua. Huajca na nojquiya
    niquinchihuas ma nechtlasomatica pampa niquinpalehuis tlacame tlen ax ya notlacajhua.
    Huan niquinpejpehualtis nopa israelitame ica tlacame tlen ax quinitaj intla quipiyaj
    ininpati.
  gub-BL: Umuwete tupàn a'ua'u wanagapaw hemuikwahy kar pà wà. Herewyrowyroahy wazar
    tupàn a'ua'u wanehe ihe. Amono kar putar teko ma'e kwaw par 'ym wanupe ihe wà
    nehe. A'e teko umuikwahy kar putar Izaew a'e wà nehe. Hewyrowyroahy putar amo
    teko ikàg 'ym ma'e wanehe wà nehe.
  eng-DRA: 'They have provoked me with that which was no god, and have angered me
    with their vanities: and I will provoke them with that which is no people, and
    will vex them with a foolish nation.'
