verse: DEU.032.001
translations:
  mal-C: ആകാശമേ, ശ്രദ്ധിക്കുക, ഞാൻ സംസാരിക്കാം; ഭൂമിയേ, എന്റെ അധരത്തിലെ വചനങ്ങൾ ശ്രവിക്കുക.
  deu-TKW: Hört, Ihr Himmel, denn ich will reden, und die Erde vernehme die Sprüche
    meines Mundes!
  lin-lin: Oh likolo, yoka malamu, pamba te nalingi koloba ! Oh mabele, yoka malamu
    maloba ya monoko na ngai !
  eng-LSV: “Give ear, O heavens, and I speak; And you hear, O earth, sayings of my
    mouth!
  eng-GNV: 'Hearken, ye heauens, and I will speake: and let the earth heare the words
    of my mouth.'
  eng-WEBSTER: Give ear, O ye heavens, and I will speak; and hear, O earth, the words
    of my mouth.
  nhw-BL: “Nochi ipan ilhuicactli huan tlaltipactli ma quitlacaquilica catli na niquijtos.
  swh-ONEN: Sikilizeni, enyi mbingu, nami nitasema; sikia, ee nchi, maneno ya kinywa
    changu.
  bba-bba: Wɔllu, ɑ swɑɑ dɑkio ɑ nɛn ɡɑri nɔ. Tem, ɑ swɑɑ tem kpĩiyɔ ɑ nɛn nɔɔ nɔ.
  eng-KJVCPB: Give ear, O ye heavens, and I will speak; And hear, O earth, the words
    of my mouth.
  luo-luo: Chikuru itu kawuoyo, yaye polo; to in piny winj weche mawuok e dhoga.
  meu-meu: Guba e, a hakala, lau baina hereva; Tanobada e, lau udugu herevadia ba
    kamonaidia.
  npi-ULB: हे आकाश, सुन्, र मलाई बोल्न दे । पृथ्वीले मेरा मुखका वचन सुनोस् ।
  yor-yor: Fetísílẹ̀, ẹ̀yin ọ̀run, èmi yóò sọ̀rọ̀; ẹ gbọ́, ìwọ ayé, ọ̀rọ̀ ẹnu mi.
  ind-ind: Hai matahari, bulan, dan bintang-bintang perhatikanlah! Hai laut, pulau-pulau,
    dan gunung-gunung dengarkanlah Kebenaran-kebenaran ini akan aku sampaikan!
  pes-OPCB: «ای آسمان گوش بگیر تا بگویم، و ای زمین سخنان مرا بشنو!
  tgl-ULB: Ibigay ang inyong mga tainga, kayong kalangitan, at hayaan akong magsalita.
    Hayaan ang mundo na makinig sa mga salita ng aking bibig.
  cbu-NT: Na Apaa, shaana mazinangandama; watam shiy kanindaatstam, tsapurunaseetstam
    tinarangshawa. Siysa Israelchichis ichingarus kaapaniri nee mazinangtsa.
  hui-hui: Hari mindini dindila-o i̱naga bi hale hadaba. I̱na bi larogo bayuwa hale
    hadaba.
  mya-mya: '``မိုး​ကောင်း​ကင်​နှင့်​ပ​ထ​ဝီ​မြေ​ကြီး​တို့ ငါ ပြော​သ​မျှ​ကို​စေ့​စေ့​နား​ထောင်​လော့။'
  bod-N: ཀྱེ་མ་ནམ་མཁས་རྣ་བ་གཏོད་པར་གྱིས། ། ང་ཡི་སྨྲ་སྒོར་བརྗོད་བྱའི་གཏམ་ཞིག་ཡོད། །
    བདག་གི་གཏམ་དེ་ས་ཡིས་ཐོས་གྱུར་ཅིག །
  sna-sna: Inzwai, imi matenga, zvino ndichataura; inzwa, iwe nyika, mashoko omuromo
    wangu.
  spa-BLM: Escuchad, cielos, y yo hablaré. Que la tierra escuche las palabras de mi
    boca.
  cac-cac: Yab'ocab' satchaan̈ in loloni. Yab'ocab'pax lum luum tas ol vala'.
  swh-ULB: Tega sikio, enyi mbingu, na niruhusu kuzungumza.
  bel-bel: Слухай, неба, я прамаўляцьму; і слухай, зямля, словы вуснаў маіх.
  deu-ELBBK: Horcht, ihr Himmel, und ich will reden; und die Erde höre die Worte meines
    Mundes!
  mbb-OT: He langit, pemineg ka su egkaǥi a! He tanà, pemineǥa nu is menge lalag ku.
  mal-2015: ആകാശമേ, ചെവിതരിക; ഞാൻ സംസാരിക്കും; ഭൂമി എന്റെ വായിൻ വാക്കുകളെ കേൾക്കട്ടെ.
  rmc-rmc: „Šun, ňebona, so vakerava; šun, phuvije, o lava andral miro muj.
  pes-OPV: و زمین سخنان دهانم را بشنود.
  ron-1924: „Луаць аминте, черурь, ши вой ворби; Аскултэ, пэмынтуле, кувинтеле гурий
    меле!
  ben-OBCV: হে আকাশমণ্ডল, শোনো, আর আমি কথা বলব; হে পৃথিবী, আমার মুখের কথা শোনো।
  som-som: Samooyinkow, dhegaysta waan hadlayaaye, Oo dhulkuna ha maqlo erayada afkayga.
  lat-VUC: '[Audite, cæli, quæ loquor: audiat terra verba oris mei.'
  eng-ASVBT: Give ear, ye heavens, and I will speak; And let the earth hear the words
    of my mouth.
  ita-1885: CIELI, porgete gli orecchi, ed io parlerò; Ed ascolti la terra le parole
    della mia bocca.
  eng-LXXUP: Attend, O heaven, and I will speak; And let the earth hear the words
    out of my mouth.
  eng-ULB: Give ear, you heavens, and let me speak. Let the earth listen to the words
    of my mouth.
  spa-VBL: Cielo, escucha mientras hablo; Tierra, escucha lo que digo.
  fra-_FOB: Cieux, prêtez l'oreille, et je parlerai; et que la terre écoute les paroles
    de ma bouche.
  mal-mal: ആകാശമേ, ചെവിതരുക; ഞാൻ സംസാരിക്കും; ഭൂമി എന്റെ വായിൻ വാക്കുകളെ കേൾക്കട്ടെ.
  urd-GVR: Ai āsmān, merī bāt par ġhaur kar! Ai zamīn, merā gīt sun!
  suz-BL: “सरीङ, गो मार देंनुङा, नोफा दाइश्‍शा नेनो। रागीम, आं लोव़ नेनल। यसैया १:२
  ita-1927: “Porgete orecchio, o cieli, ed io parlerò, e ascolti la terra le parole
    della mia bocca.
  ckb-ckb: گوێ شل بکە ئەی ئاسمان، وا قسە دەکەم، با زەویش گوێ بگرێت لە وشەی دەمم.
  eng-BBE: 'Give ear, O heavens, to my voice; let the earth take note of the words
    of my mouth:'
  kan-OKCV: ಆಕಾಶವೇ, ಕಿವಿಗೊಡು. ನಾನು ಮಾತನಾಡುತ್ತೇನೆ. ಭೂಮಿಯೇ, ನನ್ನ ಬಾಯಿಯ ಮಾತುಗಳನ್ನು ಕೇಳು.
  tam-2017: “வானங்களே, செவிகொடுங்கள், நான் பேசுவேன்; பூமியே, என் வாய்மொழிகளைக் கேட்பாயாக.
  spa-RV-1909: ESCUCHAD, cielos, y hablaré; y oiga la tierra los dichos de mi boca.
  ron-BTF: Deschideţi urechea voi, cerurilor, şi voi vorbi; şi ascultă, pământule,
    cuvintele gurii mele.
  eng-WEBP: Give ear, you heavens, and I will speak. Let the earth hear the words
    of my mouth.
  eng-FBV: Heaven, listen as I speak; Earth, hear what I'm saying.
  nld-1939: Hoort hemelen, want ik ga spreken, Luister, aarde, naar de woorden van
    mijn mond;
  nch-BL: “Nochi ipan ilhuicacti huan taltipacti ma quitacaquilica cati na niquijtos.
  vie-1934: Hỡi trời, hãy lắng tai, tôi sẽ nói; Và đất, hãy nghe những lời của miệng
    tôi.
  hin-CV: आकाशमंडल, यहां ध्यान दो, मुझे सम्भाषण का अवसर प्रदान करो; पृथ्वी मेरे मुख
    से मुखरित शब्द सुने.
  eng-OURB: Sh'ma ·Hear obey·, oh heavens, and I will speak! Let the earth hear the
    words of my mouth!
  spa-BES: Escuchen, oh cielos, mi voz; Que la tierra tome nota de las palabras de
    mi boca.
  tdx-tdx: Anokilaño ravembia ry likerañeo, le hivolan-draho; Janjiño ry tane toy
    o entam-bavakoo.
  vid-vid: “Uwiche goya makutu, gwa ulanga, nani ndolonga, hegwe isi uhulichize ulonzi
    wondilingulonga.
  eng-OKE: Listen, ye heavens, and I will speak; give ear, O earth, to the words of
    my mouth.
  tha-KJV: “​โอ ฟ้าสวรรค์ จงเงี่ยหู​ฟัง ข้าพเจ้าจะพูด โอ พิภพโลก ขอจงสดับถ้อยคำจากปากของข้าพเจ้า
  por-BR-2018: Escutai, céus, e falarei; E ouça a terra os ditos de minha boca.
  deu-ELO: Horchet, ihr Himmel, und ich will reden; und die Erde höre die Worte meines
    Mundes!
  eng-WYC-2018: Ye heavens, hear what things I shall speak; the earth hear the words
    of my mouth.
  epo-epo: Atentu, ĉielo, kaj mi parolos; Kaj aŭdu la tero la vortojn de mia buŝo.
  uig-PIN: «Ⱪulaⱪ selinglar, ǝy asmanlar, mǝn sɵzlǝy; Aƣzimning sɵzlirini angla, i
    yǝr-zemin!
  beo-beo: '“Osobo bagade amola mu! Na sia: noga:le nabima!'
  tpi-OTNT: “Heven na graun, yutupela harim tok bilong mi. Putim yau gut long tok
    mi mekim.
  hau-SA: Ku saurara, ya ku sammai, zan yi magana; bari duniya ta ji maganar bakina.
  uig-LAT: «Qulaq sélinglar, ey asmanlar, men sözley; Aghzimning sözlirini angla,
    i yer-zémin!
  nde-nde: “Lalelani, we mazulu, ngizakhuluma, zwana, we mhlaba, amazwi omlomo wami.
  ton-ton: “ʻAe ngaahi langi, mou tokanga, pea te u lea; pea ke fanongo, ʻE māmani,
    ki he ngaahi lea ʻa hoku ngutu.
  ces-1613: Pozorujte nebesa a mluviti budu, poslyš i země výmluvností úst mých.
  eng-WMB: Give ear, you heavens, and I will speak. Let the earth hear the words of
    my mouth.
  tam-TCV: வானங்களே, செவிகொடுங்கள், நான் பேசுவேன். பூமியே என் வாயின் வார்த்தைகளைக்
    கேள்.
  ceb-ULB: Paminaw, kamong kalangitan, ug tugoti ako sa pagsulti. Papaminawa ang kalibotan
    sa mga pulong sa akong baba.
  pol-UBG: Słuchajcie, niebiosa, a będę mówić; niech i ziemia słucha słów moich ust.
  agr-agr: “¡Nayaimpih, nugkah, wi chichaktatag nunú shiig antuktajum!
  kyc-kyc: Isa yuu yakepe dolapo pii lalopono dupwa selapa. Kale yukupala nambana
    pii sokondali pipwape.
  urd-GVU: اے آسمان، میری بات پر غور کر! اے زمین، میرا گیت سن!
  deu-1912: Merkt auf, ihr Himmel, ich will reden, und die Erde höre die Rede meines
    Mundes.
  kan-2017: ಆಕಾಶಮಂಡಲವೇ, ನನ್ನ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡು. ಭೂಮಂಡಲವೇ, ನಾನು ಹೇಳುವುದನ್ನು ಕೇಳು.
  yap-yap: “Fayleng nge lanelang, mu telmew ko thin rog, mu uthumew telmew ko tin
    nggog.
  hlt-MCSB: Vaan nang loh hnatun lamtah ka thui lah eh. Ka ka dongkah ol he diklai
    nang loh ya lah.
  mdy-ETH: «ጫሪንጮንታ ሳዖንታ ታ ጋዓ ባኮ ዋይዙዋቴ፤ ታ ጋዓ ባኮ ኮሺ ዋይዙዋቴ!
  twi-ASANTE: Monyɛ aso, Ao ɔsoro na mɛkasa! Tie, Ao asase, nsɛm a ɛfiri mʼanom.
  eng-WEBU: Give ear, you heavens, and I will speak. Let the earth hear the words
    of my mouth.
  bnp-bnp: “Ioe a hunu, o longo valai ga ta. Ioe a malala, o talinga valai, o longoa
    a nita na ngavagu.
  wal-wal: “Inttenoo, salotoo, taani yootiyoogaa ezggite; biittaikka ta doonaa qaalaa
    siyo.
  spa-PDDPT: ¡Presten atención, oh cielos, y hablaré! Escuche la tierra los dichos
    de mi boca.
  gun-gun: — Yva, xeayvu rã ejapyxaka ke ndeapyxa py. Yvy, endu ke xejuru gui ayvu
    oẽ va'e.
  ilo-ULB: Dumngegkayo langlangit, ket palubosandak nga agsao. Dumngeg koma ti daga
    kadagiti sasao ti ngiwatko.
  kpg-kpg: “Di langi i nua mo henuailala, hagalongo gi agu helekai gi digau Israel,
    hagalongo gii donu.
  uig-ARA: «قۇلاق سېلىڭلار، ئەي ئاسمانلار، مەن سۆزلەي؛ ئاغزىمنىڭ سۆزلىرىنى ئاڭلا،
    ئى يەر-زېمىن!
  sus-sus: «Koore, i tuli mati n ma wɔyɛnyi ra. Bɔxi, i tuli mati n fala xui ra.
  pon-2006: “Nanleng oh sampah, kumwa rong ei pato kat; rong kanahieng dahme I pahn
    patohwan.
  jae-jae: “O undambêac, akêŋ taŋem, aê gabe jasôm biŋ, ma nom êŋô aê aoc.
  ksd-ksd: U a bala na bakut, una ki na valongor, ma ina tata; Ma ra rakarakan a gunagunan
    na valongore ra tinata na ngiegu.
  tur-YTC: Ey gökler, kulak verin, konuşayım. Ağzımın sözlerini yeryüzü duysun.
  grc-BRENT: Πρόσεχε οὐρανὲ, καὶ λαλήσω, καὶ ἀκουέτω ἡ γῆ ῥήματα ἐκ στόματός μου.
  ind-AYT: “Berilah telinga, hai langit, aku akan berbicara, dan bumi, dengarkanlah
    ucapan mulutku.
  nya-nya: Mverani, inu mayiko a mmwamba ndipo ine ndidzayankhula; imva, iwe dziko
    lapansi, mawu a pakamwa panga.
  hrv-hrv: “Slušajte, nebesa, sad ću govoriti; čuj, zemljo, riječi usta mojih!
  mps-mps: “Dagalu dali, tǫ dali, dage sigo eno po odao. Eno wabo poba bugagia olo
    munama, odao.
  tpi-tpi: “Heven na graun, yutupela harim tok bilong mi. Putim yau gut long tok mi
    mekim.
  dan-1931: Lyt til, I Himle, lad mig tale, Jorden høre mine Ord!
  vie-OVCB: “Hỡi trời, hãy lắng nghe, ta sẽ nói! Hỡi đất, hãy nghe lời ta nói!
  guj-2017: હે આકાશો, કાન ધરો અને હું બોલીશ. હે પૃથ્વી, તું મારા મુખના શબ્દો સાંભળ.
  pon-2006A: “Nanleng oh sampah, kumwa rong ei pato kat; rong kanahieng dahme I pahn
    patohwan.
  por-BRBSL: Dêem ouvidos, céus, e eu vou falar. Que a terra ouça as palavras da minha
    boca.
  cth-cth: Oe kalvannaw thai awh haw, lawk ka dei han. Oe talai ka dei e lawk thai
    haw.
  twi-twi: Monyɛ aso, mo ɔsoro na mɛkasa; tie, wo asase, nsɛm a efi mʼanom.
  hlt-hlt: Vaan nang loh hnatun lamtah ka thui lah eh. Ka ka dongkah ol he diklai
    nang loh ya lah.
  tbz-SIM: Kɛĩ́nkɛ̀ kéntɛ́ n yóó bɛ́immu, kɛtenkɛ̀ keè n yóó bɛ́i nyɛ̀ɛ̀ tɑnnɔ̀.
  msy-2020: “O overiam ko nguazim, gua deragh uan kuarimning atɨgh nan akaba baraghtɨ,
    kɨ mɨkɨmam.
  azb-azb: «Ey göylər, qulaq asın, söyləyəcəyəm, Qoy yer üzü dilimdən çıxan sözləri
    eşitsin.
  eng-DBY: Give ear, ye heavens, and I will speak; And hear, O earth, the words of
    my mouth!
  hin-2017: “हे आकाश कान लगा, कि मैं बोलूँ; और हे पृथ्वी, मेरे मुँह की बातें सुन।
  wol-KYG: Yeen asamaan, teewluleen, ma wax, Yaw suuf, déglul sama kàddu yii.
  eng-YLT: '''Give ear, O heavens, and I speak; And thou dost hear, O earth, sayings
    of my mouth!'
  kne-kne: “Dengngen yo ay langit ya daga din nay enak ibaga.
  eng-WYC-2017: Ye heavens, hear what things I shall speak; the earth hear the words
    of my mouth.
  eng-WMBB: Give ear, you heavens, and I will speak. Let the earth hear the words
    of my mouth.
  urd-GVH: ऐ आसमान, मेरी बात पर ग़ौर कर! ऐ ज़मीन, मेरा गीत सुन!
  rug-rug: “Ke gamu na maṉauru, mi va avoso mae, maqu zama si rau, ke agoi na pepeso,
    mamu avavoso koari na zinama pa ṉuzuqu.
  gaz-gaz: Yaa samiiwwan, dhagaʼaa; ani nan dubbadha; yaa lafa, atis dubbii afaan
    kootii dhagaʼi.
  fra-LSG: Cieux! Prêtez l’oreille, et je parlerai; Terre! Écoute les paroles de ma
    bouche.
  gnn-gnn: Yo, Garrayyu wekaŋala Mawtjitjkala yuṯana manikay, ga ŋayinydja ḻakaraŋala
    yolŋu'‐yulŋuwana bitjarrana, “Ŋäkana nhumanydja dhiyali djiwarr'ŋuranydja, ga
    nhumanydja dhuwali munatha'ŋura mäkiri'‐witjurrana, ŋarra yurru ḻakaramana; Garraynhana
    ŋarra yurru yäku birrŋ'marama yindikumana, ŋunhi ŋayi ŋilimurruŋgu Waŋarr biyapulnydja‐wala
    wal'ŋu.
  yal-yal: Kore xɔnna, i tuli mati n ma falan na. Bɔxɔ xɔnna, n fala xuiin namɛ.
  haw-1868: E HALIU i ka pepeiao, e na lani, na'u e na lani, na'u e oleo aku; E hoolohe
    mai, e ka honua, i na olelo a kuu waha.
  arb-NAV: «أَصْغِي أَيَّتُهَا السَّمَاوَاتُ فَأَتَكَلَّمَ وَلْتُنْصِتِ الأَرْضُ إِلَى
    أَقْوَالِ فَمِي.
  ewe-ewe: Miɖo to, o, dziƒo kple anyigba! Miɖo to nye nyawo!
  eng-LEE: Give ear, O ye heavens, and I will speak; and let the earth hear the words
    of my mouth.
  asm-FB: হে আকাশ-মণ্ডল, মোৰ কথালৈ কাণ পাতা; হে পৃথিৱী, মোৰ মুখৰ কথা শুনা।
  sus-A: «كٌورٍ، عِ تُلِ مَتِ ﭑ مَ وْيّنيِ رَ. بْشِ، عِ تُلِ مَتِ ﭑ قَلَ شُي رَ.
  fra-SBL: Cieux, prêtez l'oreille, et je parlerai. Que la terre entende les paroles
    de ma bouche.
  hbo-hbo: הַאֲזִ֥ינוּ הַשָּׁמַ֖יִם וַאֲדַבֵּ֑רָה וְתִשְׁמַ֥ע הָאָ֖רֶץ אִמְרֵי־פִֽי׃
  eng-WYCLIFFE: Ye heuenes, here what thingis Y schal speke; the erthe here the wordis
    of my mouth.
  cwe-cwe: “Hulika weye ulanga, nizalonga, hulika mbuli zonilonga, weye isi.
  kik-kik: Ta thikĩrĩria, wee igũrũ, ngũhe ũhoro; o na we thĩ-rĩ, ta igua ciugo cia
    kanua gakwa.
  fra-NCL: Cieux, prêtez l’oreille, et je parlerai ; et que la terre écoute les paroles
    de ma bouche !
  cek-AK: Aw vannawk, tahngai oh, lok ka thuih han vop; Aw long, ka pakha thung ih
    loknawk hae, tahngai ah.
  cuk-cuk: “Nibneg-naid, nue an-sunmaked itomalo. Napneg-naid, nue an-ibmar-soged
    itomalo.
  uig-CYR: «Қулақ селиңлар, әй асманлар, мән сөзләй; Ағзимниң сөзлирини аңла, и йәр-зимин!
  tel-2017: ఆకాశమా! నేను చెప్పేది విను! నన్ను మాట్లాడనియ్యి. భూగోళమా, నా నోటి మాటలు
    ఆలకించు.
  hat-BSA: “Prete zòrèy nou, O syèl yo; kite mwen pale. Kite tè a tande pawòl a bouch
    mwen yo.
  kos-kos: “Faclu ac yen engyeng uh, lohng kas luk, Lohng akwoya ma nga ac fahk inge.
  hbo-WLC: הַאֲזִ֥ינוּ הַשָּׁמַ֖יִם וַאֲדַבֵּ֑רָה וְתִשְׁמַ֥ע הָאָ֖רֶץ אִמְרֵי־פִֽי׃
  ibo-ibo: Gee ntị, gị eluigwe, nụrụ ihe m na-ekwu! Gee ntị, ụwa, nụrụ okwu si m nʼọnụ.
  ory-ory: ହେ ଆକାଶମଣ୍ଡଳ, କର୍ଣ୍ଣ ଦିଅ, ଆମ୍ଭେ କହିବା; ପୁଣି ପୃଥିବୀ ଆମ୍ଭ ମୁଖର ବାକ୍ୟ ଶ୍ରବଣ
    କରୁ;
  chk-chk: Ämi läng, oupwe aüselinga ai kei kapas, nge en fanüfan, kopwe rongorong
    mine üa apasa.
  rop-rop: Wal Mosis bin sing, “Skai en graun, irrim wanim ai sing. Irrim mi brabliwei.
  ukr-1871: Прихилїтесь небеса, я промовляти буду; слухай і ти, земле, слова з уст
    моїх!
  deu-1951: Merket auf, ihr Himmel, denn ich will reden, und du Erde, vernimm die
    Rede meines Mundes!
  eng-JPS: Give ear, ye heavens, and I will speak; and let the earth hear the words
    of my mouth.
  srp-1865: Slušaj, nebo, govoriæu; i zemlja neka èuje govor usta mojih.
  lug-lug: Tega okutu ggwe eggulu, nange nnaayogera, wulira ebigambo by’omu kamwa
    kange.
  heb-heb: האזינו השמים ואדברה ותשמע הארץ אמרי פי׃
  ben-IRV: আকাশমণ্ডল! কান দাও, আমি বলি; পৃথিবীও আমার মুখের কথা শুনুক।
  pan-pan: ਹੇ ਅਕਾਸ਼, ਕੰਨ ਲਾ ਅਤੇ ਮੈਂ ਬੋਲਾਂਗਾ, ਹੇ ਧਰਤੀ, ਮੇਰੇ ਮੂੰਹ ਦੇ ਬਚਨ ਸੁਣ।
  mya-JVB: အို ကောင်းကင် ၊ နားထောင် လော့၊ ငါပြော မည်။ အိုမြေကြီး ၊ ငါ မြွက်ဆို သောစကား
    ကို ကြား လော့။
  hmo-hmo: Guba e, oi kamonai, do lau hereva, tanobada e, lauegu hereva do oi kamonai.
  urd-urd: कान लगाओ, ऐ आसमानो, और मैं बोलूँगा; और ज़मीन मेरे मुँह की बातें सुने।
  rus-SYN: Внимай, небо, я буду говорить; и слушай, земля, слова уст моих.
  bqc-SIM: Musudeↄ, à swã́kpa, mí yã'o, á gbɛ̃́ pↄ́ á kú zĩ́lɛↄ, à ma yãma.
  tcz-CHONGTHU: Vannoi leiset pumpin ngaiyun, ajeh chu keiman naheng uva hiche thuhi
    ka seiyin ahi. Keima kam sunga kona thu kisei hi leiset pumpin ngaisoh keiyun.
  mar-mar: “हे आकाशा, ऐक मी काय म्हणतो ते.” पृथ्वी ऐक शब्द माझ्या मुखातले.
  qub-qub: «Syëlu wiyay rimashäta. Cay pacha wiyay imata niycashätapis.
  hat-hat: Ou menm syèl, tande sa mwen pral di la a! Koute byen, ou menm latè, pawòl
    ki pral soti nan bouch mwen!
  eng-BSB: Give ear, O heavens, and I will speak; hear, O earth, the words of my mouth.
  tod-tod: Ee, geeɠɔlɔgi, woilo, nà ɓɔɛzu. Ɗa ʋe, ee, zooi, dàawooiti mɛni!
  eng-WEBPB: Give ear, you heavens, and I will speak. Let the earth hear the words
    of my mouth.
  kbq-kbq: Monane mopamokanena, nagrama hanua nanekea tanagesa anteneta antahi'o.
  nhe-BL: “Nochi ipan elhuicactli huan tlaltepactli ma quitlacaquilica tlen na niquijtos.
  gub-BL: Penukatu nehe, ywak ywy. Pezekaiw heze'eg rehe nehe.
  eng-DRA: Hear, O ye heavens, the things I speak, let the earth give ear to the words
    of my mouth.
