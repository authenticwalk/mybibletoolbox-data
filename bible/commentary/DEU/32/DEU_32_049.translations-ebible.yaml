verse: DEU.032.049
translations:
  mal-C: “യെരീഹോവിനെതിരേ മോവാബ് ദേശത്തുള്ള അബാരീം പർവതത്തിലെ നെബോമലയിലേക്കു കയറി,
    ഞാൻ ഇസ്രായേൽജനത്തിന് അവരുടെ അവകാശമായി നൽകുന്ന ദേശമായ കനാൻ കണ്ടുകൊൾക.
  deu-TKW: Steige auf das Abarimgebirge hier, auf den Berg Nebo, der im Lande Moab
    östlich von Jericho liegt, und beschaue das Land Kanaan, das ich den Israeliten
    zum Erbbesitze verleihen werde.
  lin-lin: « Mata na ngomba Abarimi, ngomba Nebo oyo ezali kati na Moabi mpe etalana
    na Jeriko ; mpe tala mokili ya Kanana, mokili oyo nazali kopesa epai ya bana ya
    Isalaele lokola libula na bango.
  eng-LSV: “Go up to this Mount Abarim, Mount Nebo, which [is] in the land of Moab,
    which [is] on the front of Jericho, and see the land of Canaan which I am giving
    to the sons of Israel for a possession;
  eng-GNV: 'Goe vp into the mountaine of Abarim, vnto the mount Nebo, which is in
    the lande of Moab, that is ouer against Iericho: and beholde the lande of Canaan,
    which I giue vnto the children of Israel for a possession,'
  eng-WEBSTER: 'Ascend this mountain Abarim, to mount Nebo, which is in the land of
    Moab, that is over against Jericho; and behold the land of Canaan which I give
    to the children of Israel for a Possession:'
  nhw-BL: “Xiya ipan nopa tepeme Abarim huan xitlejco hasta nopa tepetl Nebo catli
    eltoc ipan inintlal moabitame iixmelac altepetl Jericó ipan seyoc nali ne hueyatl.
    Huan tlen nopona xijtlachili nopa tlali Canaán catli niquinmacas ma moaxcatica
    ni israelitame.
  swh-ONEN: “Kwea katika mapangano ya Mlima Abarimu hadi kilima cha Nebo kilichoko
    Moabu, ngʼambo ya Yeriko, na uitazame Kanaani, nchi ninayowapa Waisraeli kama
    milki yao wenyewe.
  bba-bba: ɑ doo ɡuu ni bɑ mɔ̀ Abɑrimuɔ, Mɔɑbun temɔ Yerikon deedeeru, kpɑ ɑ yɔ Nɛbon
    ɡuurɔ. Sɑɑ min diyɑ kɑɑ Kɑnɑnin tem wɑ mɛ kon Isirelibɑ wɛ̃.
  eng-KJVCPB: 'Get thee up into this mountain Abarim, unto mount Nebo, which is in
    the land of Moab, that is over against Jericho; and behold the land of Canaan,
    which I give unto the children of Israel for a possession:'
  luo-luo: “Idh Got mar Nebo ma en achiel kuom gode mag Abarim manie piny Moab, yo
    Jeriko kendo ine piny Kanaan, ma en piny mabiro miyo jo-Israel kar girkeni margi.
  meu-meu: Abarim ororona ai ba dara dae. (Una ba Nebo ororona, Moab tanona ai, Ieriko
    hegaga hehenina ai.) Unu amo ba roha lao, Kanaan tanona, Israel taudia baina henidia
    edia tano ai bae halaoa tanona, ba itaia.
  npi-ULB: “यरीहोको सामु मोआब देशमा भएको अबारीम पहाडको नेबो डाँडामाथि उक्लेर जा ।
    मैले इस्राएलीहरूलाई तिनीहरूको अधिकारस्वरूप दिन लागेको कनान देशलाई हेर् ।
  yor-yor: “Gòkè lọ sí Abarimu sí òkè Nebo ní Moabu, tí ó kọjú sí Jeriko, kí o sì
    wo ilẹ̀ Kenaani, ilẹ̀ tí mo ń fi fún àwọn ọmọ Israẹli, bí ìní i wọn.
  ind-ind: “Naiklah ke gunung Nebo di Pegunungan Abarim, di wilayah Moab, di seberang
    kota Yeriko. Pandanglah ke arah Kanaan, negeri yang akan Aku berikan kepada bangsa
    Israel.
  pes-OPCB: «به کوهستان عباریم واقع در سرزمین موآب مقابل اریحا برو. در آنجا بر کوه
    نبو برآی و تمام سرزمین کنعان را که به قوم اسرائیل می‌دهم، ببین.
  tgl-ULB: “Umakyat ka sa bandang ito ng mga bundok ng Abarim, itaas ng Bundok Nebo,
    na nasa lupain ng Moab, kabila ng Jerico. Mapagmamasdan mo ang lupain ng Canaan,
    na ibibigay ko sa bayan ng Israel bilang kanilang pag-aari.
  hui-hui: Moaba dindiha hari mini Abariminaga Hari karuha pobe. Hari uruni Iba Yodana
    angeha halu Yarigo tano ederayagi ngelowa ngago. Hari uruni bibahende bolangua
    hai howa Hari Nebo nene kagoria irigi howa Kenana dindi i̱na Isaraele wali agali
    tíhondo nguleberogoni ederayagi ngago handaede habe.
  mya-mya: '``ယေ​ရိ​ခေါ​မြို့​တစ်​ဘက်​မော​ဘ​ပြည်​ရှိ​အာ​ဗ ရိမ်​တောင်​တန်း​သို့​သွား​၍
    နေ​ဗော​တောင်​ထိပ်​ပေါ် သို့​တက်​လော့။ ထို​တောင်​ထိပ်​ပေါ်​မှ​နေ​၍ ဣ​သ​ရေ လ​အ​မျိုး​သား​တို့​အား
    ငါ​ပေး​မည့်​ခါနာန်​ပြည် ကို​မြော်​ကြည့်​လော့။-'
  bod-N: ཡེ་རུ་ཀོ་ཡི་དྲང་ཐད་དུ་ཡོད་པའི་མོ་ཨབ་ཡུལ་དུ། ཨ་བཱ་རིམ་རི་རྒྱུད་ཀྱི་རི་བོ་ནེ་བོའི་སྟེང་ལ་འགོས་ཏེ།
    ངས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ས་སྐལ་དུ་སྦྱིན་པའི་ཀ་ན་ཨན་ཡུལ་ལ་ལྟོས་ཤིག
  sna-sna: “Kwira kumakomo eAbharimu uende mugomo reNebho muMoabhu, riri mhiri kweJeriko,
    ugoona nyika yeKenani, nyika yandiri kupa vaIsraeri kuti ive yavo.
  spa-BLM: “Sube a este monte de Abarim, al monte Nebo, que está en la tierra de Moab,
    que está al otro lado de Jericó; y mira la tierra de Canaán, que yo doy a los
    hijos de Israel en posesión.
  cac-cac: Q'uean̈ d'a lum svitzal Abarim, tzach q'uec'och d'a sjolom lum svitzal
    Nebo d'a yol lum yic eb' moabita, d'a yichan̈ Jericó. Ata' ol ilcanb'at lum Canaán
    ol vac' d'a eb' etchon̈ab' tic.
  swh-ULB: “Nenda katika usawa huu wa milima wa Abarimu, juu ya mlima wa Nebo, ambao
    upo katika nchi ya Moabu, mkabala na Yeriko. Utatazama nchi ya Kanani, ambayo
    ninawapatia watu wa Israeli kama miliki yao.
  bel-bel: узыдзі на гэтую гару Аварым, на гару Нэво, якая ў зямлі Маавіцкай, насупраць
    Ерыхона, і паглядзі на зямлю Ханаанскую, якую Я даю вам у валоданьне сынам Ізраілевым;
  deu-ELBBK: Steige auf dieses Gebirge Abarim, den Berg Nebo, der im Land Moab liegt,
    der Jericho gegenüber ist, und sieh das Land Kanaan, das ich den Kindern Israel
    zum Eigentum gebe;
  mbb-OT: “Hendiyè ka te Moab, diyà te menge vuntud te Abarim ne tekezeǥa nu is Buntud
    he Nebo he ebpekesinaru ziyà te Jerico. Ne zutun pentawa nu is Canaan, sikan is
    tanà he ibeǥey ku ziyà te menge Israilihanen su wey zan maangken.
  mal-2015: നീ യെരീഹോവിന്നെതിരെ മോവാബ്ദേശത്തുള്ള ഈ അബാരീംപർവ്വതത്തിൽ നെബോമലമുകളിൽ
    കയറി ഞാൻ യിസ്രായേൽമക്കൾക്കു അവകാശമായി കൊടുക്കുന്ന കനാൻദേശത്തെ നോക്കി കാൺക.
  rmc-rmc: „Dža andro verchi Abarim a dža upre pro verchos Nebo andre phuv Moab, khatar
    dičhol o Jericho, a dikh e phuv Kanaan, so dav le Izraelitenge, hoj te el lengri.
  pes-OPV: «به این کوه عباریم یعنی جبل نبوکه در زمین موآب در مقابل اریحاست برآی، وزمین
    کنعان را که من آن را به بنی‌اسرائیل به ملکیت می‌دهم ملاحظه کن.
  ron-1924: „Суе-те пе мунтеле ачеста Абарим, пе мунтеле Небо, ын цара Моабулуй, ын
    фаца Иерихонулуй, ши привеште цара Канаанулуй пе каре о дау ын стэпынире копиилор
    луй Исраел.
  ben-OBCV: “তুমি যিরীহোর উল্টোদিকে মোয়াব দেশের অবারীম পর্বতমালার মধ্যে নেবো পর্বতে
    গিয়ে ওঠো এবং অধিকার হিসেবে যে কনান দেশটি আমি ইস্রায়েলীদের দিচ্ছি তা একবার দেখে
    নাও।
  som-som: Waxaad fuushaa buurtan Cabaariim, oo ah Buur Nebo oo ku dhex taal dalka
    reer Moo'aab, oo ka soo hor jeeda Yerixoo, oo bal waxaad fiirisaa dalka reer Kancaan
    oo aan reer binu Israa'iil hantida u siinayo,
  lat-VUC: 'Ascende in montem istum Abarim, id est, transitum, in montem Nebo, qui
    est in terra Moab contra Jericho: et vide terram Chanaan, quam ego tradam filiis
    Israël obtinendam, et morere in monte.'
  eng-ASVBT: Get thee up into this mountain of Abarim, unto mount Nebo, which is in
    the land of Moab, that is over against Jericho; and behold the land of Canaan,
    which I give unto the children of Israel for a possession;
  ita-1885: Sali sopra questo monte di Abarim, al monte di Nebo, che è nel paese di
    Moab, dirincontro a Gerico, e riguarda il paese di Canaan, il quale io do a possedere
    a' figliuoli d'Israele;
  eng-LXXUP: 'Go up to the Mount Abarim, this mountain Nebo which is in the land of
    Moab over against Jericho, and behold the land of Canaan, which I give to the
    sons of Israel:'
  eng-ULB: “Go up into this range of the mountains of Abarim, up Mount Nebo, which
    is in the land of Moab, opposite Jericho. You will look at the land of Canaan,
    which I am giving to the people of Israel as their possession.
  spa-VBL: “Sube a los montes de Abarim al monte Nebo, en la tierra de Moab, frente
    a Jericó, y mira la tierra de Canaán, que doy a los israelitas para que la posean.
  fra-_FOB: Monte sur cette montagne d'Abarim, sur le mont Nébo, qui est au pays de
    Moab, en face de Jérico; et regarde le pays de Canaan, que je donne en possession
    aux enfants d'Israël.
  mal-mal: നീ യെരിഹോവിനെതിരെ മോവാബ് ദേശത്തുള്ള ഈ അബാരീംപർവ്വതത്തിൽ, നെബോമലമുകളിൽ കയറി,
    ഞാൻ യിസ്രായേൽ മക്കൾക്ക് അവകാശമായി കൊടുക്കുന്ന കനാൻദേശം നോക്കി കാണുക.
  urd-GVR: “Pahāṛī silsile Abārīm ke pahāṛ Nabū par chaṛh jā jo Yarīhū ke sāmne lekin
    Yardan ke mashriqī kināre par yānī Moāb ke mulk meṅ hai. Wahāṅ se Kanān par nazar
    ḍāl, us mulk par jo maiṅ Isrāīliyoṅ ko de rahā hūṅ.
  suz-BL: “गे अबारीम डांडा ङोंइसो। यरीको आ नेक्‍था मोआब रागीम बाक्‍शो नेबो डांडा ङोंइसो।
    मिनु गो इस्राएली आन कली गेशो कनान रागी नेल्‍ल कोव़ङो। गन्‍ती २७:१२; गन्‍ती ३३:४८
  ita-1927: “Sali su questo monte di Abarim, sul monte Nebo, ch’è nel paese di Moab,
    di faccia a Gerico, e mira il paese di Canaan, ch’io do a possedere ai figliuoli
    d’Israele.
  ckb-ckb: «سەربکەوە بۆ سەر زنجیرە چیای عەڤاریم، بۆ چیای نیبۆ کە لە خاکی مۆئابە و
    بەرامبەر بە ئەریحایە و لەوێوە تەماشای خاکی کەنعان بکە کە من وەک موڵک بە نەوەی
    ئیسرائیلی دەدەم.
  eng-BBE: 'Go up into this mountain of Abarim, to Mount Nebo in the land of Moab
    opposite Jericho; there you may see the land of Canaan, which I am giving to the
    children of Israel for their heritage:'
  kan-OKCV: “ನೀನು ಈ ಅಬಾರೀಮ್ ಬೆಟ್ಟದ ಮೇಲೆ ಅಂದರೆ, ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ಯೆರಿಕೋವಿಗೆ ಎದುರಾಗಿ
    ಇರುವ ನೆಬೋ ಪರ್ವತದ ಮೇಲೆ ಏರಿ ಹೋಗು. ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ಕಾನಾನ್ ದೇಶವನ್ನು
    ನೋಡು.
  tam-2017: “நீ எரிகோவுக்கு எதிரேயுள்ள மோவாப் தேசத்திலுள்ள இந்த அபாரீம் என்னும் மலைகளிலிருக்கிற
    நேபோ மலையில் ஏறி, நான் இஸ்ரவேல் சந்ததியாருக்கு சொந்தமாகக் கொடுக்கும் கானான் தேசத்தைப்
    பார்;
  spa-RV-1909: Sube á este monte de Abarim, al monte Nebo, que está en la tierra de
    Moab, que está en derecho de Jericó, y mira la tierra de Canaán, que yo doy por
    heredad á los hijos de Israel;
  ron-BTF: Urcă-te pe muntele acesta, Abarim, pe muntele Nebo, care este în ţara Moabului,
    care este în dreptul Ierihonului; şi priveşte ţara Canaanului, pe care o dau în
    stăpânire copiilor lui Israel,
  eng-WEBP: “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
    of Moab, that is across from Jericho; and see the land of Canaan, which I give
    to the children of Israel for a possession.
  eng-FBV: “Climb up into the Abarim mountains to Mount Nebo, in the land of Moab
    opposite Jericho, and look over the country of Canaan, which I am giving to the
    Israelites for them to own.
  nld-1939: Bestijg hier het gebergte Abarim, de berg Nebo in het land Moab en tegenover
    Jericho, en werp een blik over het land Kanaän, dat Ik aan de kinderen Israëls
    in eigendom ga geven.
  nch-BL: “Xiya ipan nopa tepeme Abarim huan xitejco hasta nopa tepet Nebo cati eltoc
    ipan inintal moabitame iixmelac altepet Jericó ipan seyoc nali ne hueyat. Huan
    ten nopona xijtachili nopa tali Canaán cati niquinmacas ma moaxcatica ni israelitame.
  vie-1934: Hãy đi lên núi A-ba-rim, trên đỉnh Nê-bô, ở trong xứ Mô-áp, đối ngang
    Giê-ri-cô; rồi nhìn xứ Ca-na-an mà ta ban cho dân Y-sơ-ra-ên làm sản nghiệp.
  hin-CV: “अब तुम अबारिम के नेबो पर्वत पर चढ़ जाओ, जो येरीख़ो के सम्मुख मोआब देश में
    है. वहां जाकर तुम कनान देश पर दृष्टिपात करो, जो मैं अभिग्रहण के लिए इस्राएल को
    प्रदान कर रहा हूं.
  eng-OURB: “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
    of Moab [From father], that is across from Jericho [Fragrant, Moon]; and see the
    land of Canaan [Humbled], which I give to the children of Israel [God prevails]
    for a possession.
  spa-BES: 'Sube a esta montaña de Abarim, al Monte Nebo en la tierra de Moab frente
    a Jericó; allí puedes ver la tierra de Canaán, que estoy dando a los hijos de
    Israel por su herencia:'
  tdx-tdx: Mañambonea mb’am-bohitse Avarime mb’eo pak’ am-bohi-Nebo an-tane’ i Moabe
    tandrife Ieriko añe; le isaho ty tane’ Kanàne atoloko amo ana’ Israeleo ho fanañañe;
  vid-vid: “Ukwine chidunda achi cha Abalimu, chidunda cha Nebo kuli isi ya Moabu,
    chilingilola na muji wa Yeliko, ukailole isi ya Kanaani yondilinguwapa Waisilaeli
    waihole.
  eng-OKE: Go up to this mountain of Abaraee, the mountain of Nebo, which is in the
    land of Moab, over against Jericho, and see the land of Kenaan which I have given
    to the sons of Israel for possession;
  tha-KJV: “จงขึ้นไปบนภูเขาอาบาริม ถึงยอดเขาเนโบ ซึ่งอยู่ในแผ่นดินโมอับ ตรงข้ามเมืองเยรี​โค
    และดู​แผ่​นดินคานาอัน ซึ่งเราให้​แก่​ประชาชนอิสราเอลเป็นกรรมสิทธิ์
  por-BR-2018: Sobe a este monte de Abarim, ao monte Nebo, que está na terra de Moabe,
    que está em frente de Jericó, e olha a terra de Canaã, que eu dou por herança
    aos filhos de Israel;
  deu-ELO: Steige auf dieses Gebirge Abarim, den Berg Nebo, der im Lande Moab liegt,
    der Jericho gegenüber ist, und sieh das Land Kanaan, das ich den Kindern Israel
    zum Eigentum gebe;
  eng-WYC-2018: Go thou up into this hill Abarim, that is, passing, into the hill
    of Nebo, which is in the land of Moab, (over) against Jericho; and see thou the
    land of Canaan, which I shall give to the sons of Israel to hold, (Go thou up
    to the Abarim Mountains, that is, to The Passages, yea, onto Mount Nebo, which
    is in the land of Moab, opposite, or east of, Jericho; and see thou the land of
    Canaan, which I shall give to the Israelites for their possession,)
  epo-epo: Supreniru sur ĉi tiun monton Abarim, sur la monton Nebo, kiu estas en la
    lando Moaba, kontraŭ Jeriĥo; kaj rigardu la landon Kanaanan, kiun Mi donas al
    la Izraelidoj kiel posedaĵon;
  uig-PIN: Sǝn uxbu Abarim teƣiƣa, yǝni Yerihoning utturidiki, Moabning zeminidiki
    Nebo teƣiƣa qiⱪⱪin wǝ xu yǝrdǝ Mǝn Israillarƣa ɵz tǝwǝliki bolux üqün beridiƣan
    Ⱪanaan zeminini kɵrgin.
  beo-beo: “Di A:balime Goumiga gilisisu (Moua:be soge ganodini, Yeligou moilai bai
    bagade gadenene) amoga masa. Nibou Goumiba:le heda:le, Ga:ina:ne soge amo Na da
    Isala:ili dunuma iaha, amo ba:ma.
  tpi-OTNT: “Yu go long ol maunten Abarim long graun bilong Moap. Ol dispela maunten
    i stap klostu long wara Jordan, na taun Jeriko i stap long hapsait. Yu go antap
    long dispela maunten Nebo na lukluk i go long kantri Kenan nau mi laik givim long
    yupela ol Israel.
  hau-SA: “Ka hau Duwatsun Abarim zuwa Dutsen Nebo a Mowab, tsallake daga Yeriko,
    ka hangi Kan’ana, ƙasar da nake ba wa Isra’ilawa gādo.
  uig-LAT: Sen ushbu Abarim téghigha, yeni Yérixoning utturidiki, Moabning zéminidiki
    Nébo téghigha chiqqin we shu yerde Men Israillargha öz teweliki bolush üchün béridighan
    Qanaan zéminini körgin.
  nde-nde: “Khwela uye okhahlamba lwezintaba zase-Abharimi eNtabeni yaseNebho kwelamaMowabi,
    ngaphetsheya kweJerikho, ukuze ubone iKhenani, ilizwe engilinika abako-Israyeli
    ukuba balithathe libe ngelabo.
  ton-ton: '“Ke ke ʻalu hake ki he moʻunga ni ko ʻApalimi, ki he moʻunga ko Nipo,
    ʻaia ʻoku ʻi he fonua ko Moape, ʻaia ʻoku hangatonu atu ki Seliko; pea vakai ki
    he fonua ko Kēnani, ʻaia ʻoku ou foaki ki he fānau ʻa ʻIsileli ko honau tofiʻa:'
  ces-1613: Vstup na horu tuto Abarim, na vrch Nébo, kteráž jest v zemi Moábské naproti
    Jerichu, a spatř zemi Kananejskou, kterouž já dávám synům Izraelským právem dědičným.
  eng-WMB: “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
    of Moab, that is across from Jericho; and see the land of Canaan, which I give
    to the children of Israel for a possession.
  tam-TCV: “நீ எரிகோவுக்கு எதிரேயுள்ள மோவாப் நாட்டிலே இருக்கும் அபாரீம் மலைத்தொடரில்
    ஏறி நேபோ மலைக்குப்போ. அங்கிருந்து இஸ்ரயேலருக்கு நான் உரிமைச்சொத்தாகக் கொடுக்கும்
    கானான் நாட்டைப் பார்.
  ceb-ULB: “Tungas ngadto sa kabukiran sa Abarim, sa taas sa Bukid sa Nebo, nga mao
    ang yuta sa Moab, nga atbang sa Jerico. Tan-awa ang yuta sa Canaan, nga igahatag
    ko sa katawhan sa Israel ingon nga ilang mapanag-iya.
  pol-UBG: Wstąp na tę górę Abarim, na górę Nebo, która jest w ziemi Moabu naprzeciw
    Jerycha, i spójrz na ziemię Kanaan, którą daję synom Izraela w posiadanie.
  agr-agr: “Muja Abarim tutaya nuwi wetá, nunikam muja Nebo tutai Moab aents aidau
    nugken yaakat Jericójai niinis awa nuwi wakata. Nunikam, nuwi wajasam Canaán nugkan
    wi Israel aents aidaun susattag nunú diista.
  kyc-kyc: Yuu taone Jereko kanda kanda Moape wambunya yuu dokona yuu kyau Apirame
    singi dupwana papala yuu kyau Nipo dokona pulyuo pao karapala nambame Isaraele
    wambu dupwa yuu Kenane mainya pilyunu doko kandape.
  urd-GVU: ”پہاڑی سلسلے عباریم کے پہاڑ نبو پر چڑھ جا جو یریحو کے سامنے لیکن یردن کے
    مشرقی کنارے پر یعنی موآب کے ملک میں ہے۔ وہاں سے کنعان پر نظر ڈال، اُس ملک پر جو
    مَیں اسرائیلیوں کو دے رہا ہوں۔
  deu-1912: Gehe auf das Gebirge Abarim, auf den Berg Nebo, der da liegt im Moabiterland,
    gegenüber Jericho, und schaue das Land Kanaan, das ich den Kindern Israel zum
    Eigentum geben werde,
  kan-2017: “ನೀನು ಈ ಅಬಾರೀಮ್ ಬೆಟ್ಟಗಳನ್ನು ಅಂದರೆ ಮೋವಾಬ್ಯರ ದೇಶದಲ್ಲಿ ಯೆರಿಕೋ ಪಟ್ಟಣಕ್ಕೆ ಎದುರಾಗಿರುವ
    ನೆಬೋ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ, ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಸ್ವದೇಶವಾಗುವುದಕ್ಕೆ ಕೊಡುವ ಕಾನಾನ್ ದೇಶವನ್ನು
    ನೋಡು.
  yap-yap: “Mman ko fare thal i burey ni Abarim ni bay u lan e nam nu Moab, ni ba’y
    u puluwon e binaw nu Jeriko; ma ga yan nga daken e burey ni Nebo ngam yaliy e
    nam nu Kanaan, ni aram e nggu pi’ ngak e girdi’ nu Israel.
  hlt-MCSB: Jerikho imdan Moab kho kah Abarim tlang, Nebo tlang la luei lamtah kai
    loh Israel ca rhoek taengah khohut la ka paek Kanaan kho te so lah.
  mdy-ETH: «ሞዓኣቤ ዓጮይዳ ዒያርኮ ካታሞኮ ቤርቶ ዛላ ዓኣ ዓባሪሜ ዹኮ ጌይንታዞንሢዳፓ ፔቴ ኔቦ ጌይንታ ዹካሢ ኬስኬ፤ ዒኢካ
    ዔቂ ዒስራዔኤሌ ዴሮም ታ ዻካልሳንዳ ካኣናኔ ዓጮ ሃኬና ዛጌ፤
  twi-ASANTE: “Kɔ Moab, kɔ mmepɔ a ɛwɔ asuo no apueeɛ no so, na foro Nebo bepɔ a ɛne
    Yeriko di nhwɛanim no. To wʼani hwɛ Kanaan asase no, asase a mede rema Israelfoɔ
    sɛ wɔn agyapadeɛ no.
  eng-WEBU: “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
    of Moab, that is across from Jericho; and see the land of Canaan, which I give
    to the children of Israel for a possession.
  bnp-bnp: “O sike na maka lolo ne Abarim na malala ne huriki a Moab. Ra maka lolo
    nga ri pesi tabukoi na naru e Iordan, a tanga e Ieriko i pesi na tabeke mule lokovonga.
    O pesi na lolo e Nebo o tuva lokovonga vona a robo e Kenan, ra ngane a ngaru ni
    habia ne huriki a Israel ge ne vone ria.
  wal-wal: “Moo7aaban Yarkko katamaappe sintta baggaara de7iya Abaarima Deretuppe
    issuwaa, hini Nabo Deriyaa kiya; hegan Israa7eela asaa ta laatissana Kanaane biittaa
    hefintti xeella.
  spa-PDDPT: Sube a esta montaña Abarim, a la montaña Nebo, que está en la tierra
    de Moab frente a Jericó, y contempla la tierra de Canaán que Yo doy en posesión
    a los hijos de Israel,
  gun-gun: — Eẽ ke Abarim yvyty rupi Nebo yvyty peve. Ha'e va'e ma Moabe yvy re oĩ
    Jericó rexei'i katy. Ha'e vy rexa 'rã Canaã yvy, Israel kuery rekoarã ame'ẽ va'ekue.
  ilo-ULB: “Sumang-atka iti masakupan dagiti bantay Abarim, iti ngato ti Bantay Nebo,
    nga adda iti daga ti Moab, a ballasiw ti Jerico. Matan-awam ti daga ti Canaan,
    nga it-itedko kadagiti tattao ti Israel a kas sanikuada.
  kpg-kpg: “Hana gi nia Gonduu Abarim ala i lodo tenua go Moab dela i di baahi gi golo
    o di waahale go Jericho, gaga gi tomo di Gonduu Nebo, gei goe ga gidee tenua go
    Canaan, deelaa tenua gaa wanga ko Au gi nia daangada Israel.
  uig-ARA: سەن ئۇشبۇ ئابارىم تېغىغا، يەنى يېرىخونىڭ ئۇتتۇرىدىكى، موئابنىڭ زېمىنىدىكى
    نېبو تېغىغا چىققىن ۋە شۇ يەردە مەن ئىسرائىللارغا ئۆز تەۋەلىكى بولۇش ئۈچۈن بېرىدىغان
    قانائان زېمىنىنى كۆرگىن.
  sus-sus: «Siga Abarimi geya longori, Nebo geya fari Mowaba bɔxi ma, Yeriko ya tagi.
    Mɛnni i xa Kanaan bɔxi mato, n naxan fima Isirayilakae ma.
  pon-2006: “Kohdahwei pohn Nahna Aparim kan nan wehin Mohap sallahng Seriko. Ke ahpw
    doudahla pohn Nahna Nepo oh irongewei wehin Kenan me I pahn kihong mehn Israel
    kan pwe re en sapwenikihla.
  jae-jae: “Ôpi gamêŋ lôcŋa Abarim ŋalôc Nebo, taŋ kêkô lau Moab nêŋ gamêŋ kêkanôŋ
    malac Jeriko ôna ma ôsala gamêŋ Kanaan, taŋ jakêŋ êndêŋ lau Israel gebe êtu nêŋ
    gamêŋ naŋ.
  ksd-ksd: Una tutua ta ra ul a luana Abarim, ta ra luana Nebo, ta ra gunan Moab,
    nina i vatale uro Ieriko, ma una bobe ra gunan Kanaan, nina iau tul tar ia ta
    ra tarai Israel upi diat a vatur vake;
  tur-YTC: “Yeriha karşısında, Moav ülkesinde olan bu Avarim dağına, Nebo Dağı'na
    çık; mülk olarak İsrael'in çocuklarına vermekte olduğum Kenan diyarını gör.
  grc-BRENT: ἀνάβηθι εἰς τὸ ὄρος τὸ Ἀβαρίμ, τοῦτο ὄρος Ναβαῦ ὅ ἐστιν ἐν γῇ Μωὰβ κατὰ
    πρόσωπον Ἰεριχὼ, καὶ ἴδε τὴν γῆν Χαναάν, ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ἰσραὴλ,
  ind-AYT: “Naiklah ke Gunung Abarim, yaitu Gunung Nebo, di tanah Moab, di seberang
    Kota Yerikho. Dan, lihatlah tanah Kanaan, yang Aku berikan kepada anak-anak Israel
    untuk menjadi miliknya.
  nya-nya: “Pita ku mapiri a ku Abarimu ukakwere pa Phiri la Nebo ku Mowabu, moyangʼanana
    ndi Yeriko, ndipo ukaone dziko la Kanaani, dziko limene ndikulipereka kwa Aisraeli
    kukhala lawo.
  hrv-hrv: “Popni se na goru Nebo u Abarskom gorju - ono je u moapskoj zemlji nasuprot
    Jerihonu - pa pogledaj zemlju kanaansku što ću je dati u posjed Izraelcima.
  mps-mps: “Nage te Moap dabego bulu du te Abarim bulu duba dabe pao. Te bulu du dabe
    te Jordan wę pąde elalubao, tama Jeriko hanu te ąį u badu dolo si elalubao.
    Nage te bulu du Neboba holama, tama eno dage Israel dabebolo mawainogo ebo te
    buluba tonao.
  tpi-tpi: “Yu go long ol maunten Abarim long graun bilong Moap. Ol dispela maunten
    i stap klostu long wara Jordan, na taun Jeriko i stap long hapsait. Yu go antap
    long dispela maunten Nebo na lukluk i go long kantri Kenan nau mi laik givim long
    yupela ol Israel.
  dan-1931: “Stig op på Abarimbjerget der, Nebobjerget i Moabs Land over for Jeriko,
    og se ud over Kana'ans Land, som jeg vil give Israelitterne i Eje!
  vie-OVCB: “Hãy lên Núi Nê-bô thuộc dãy A-ra-rim trong đất Mô-áp, đối diện Giê-ri-cô
    để xem đất Ca-na-an là đất Ta cho Ít-ra-ên.
  guj-2017: “મોઆબ દેશમાં યરીખોની સામે અબારીમ પર્વતોમાં નબો પર્વત પર ચઢીને જે કનાન
    દેશ હું ઇઝરાયલપુત્રોને આપવાનો છું તે તું જોઈ લે.
  pon-2006A: “Kohdahwei pohn Nahna Aparim kan nan wehin Mohap sallahng Seriko. Ke
    ahpw doudahla pohn Nahna Nepo oh irongewei wehin Kenan me I pahn kihong mehn Israel
    kan pwe re en sapwenikihla.
  por-BRBSL: “Suba a esta montanha de Abarim, ao Monte Nebo, que está na terra de
    Moab, que fica do outro lado de Jericó; e veja a terra de Canaã, que eu dou aos
    filhos de Israel por uma possessão.
  cth-cth: Isarelnaw hah kai ni ka poe e ram hah khenhaw.
  twi-twi: “Kɔ Moab, kɔ mmepɔw a ɛwɔ asu no apuei no so, na foro Nebo bepɔw a ɛne
    Yeriko di nhwɛanim no. To wʼani hwɛ Kanaan asase no, asase a mede rema Israelfo
    sɛ wɔn agyapade no.
  hlt-hlt: Jerikho imdan Moab kho kah Abarim tlang, Nebo tlang la luei lamtah kai
    loh Israel ca rhoek taengah khohut la ka paek Kanaan kho te so lah.
  tbz-SIM: Dekɛní ditɑ̃rì Abɑdimmu yómmɛ̀ bɛ̀ tu dì Nɛbo kɛ̀ dì bo Mɔɑbu ɛì kɛ wetí
    Sedikoo, kɛ́wéntɛ́ dihɛì Kɑnnɑhɑ̃ɑ̃ n duɔ́ ndì Isidɑyɛɛribɛ.
  msy-2020: “Nɨ Moapɨn nguazimɨn itir Abarimɨn Mɨghsɨabar mavanang. Mɨghsɨar kaba,
    da Jordanɨn Fanemɨn boroghɨn iti. Ezɨ Jerikon nguibam vongɨn iti. Nɨ Nebon Mɨghsɨamɨn
    mavanabogh, egh munagh Kenanɨn nguazimɨn gan. Nguazir kam kɨ datɨrɨghɨn a isɨ,
    Israelia danightɨ me a iniam.
  azb-azb: «Yerixo qarşısında, Moav torpağında olan bu Avarim dağına, Nevo dağına
    çıx. İsrail övladlarına mülk olaraq verəcəyim Kənan torpağını gör.
  eng-DBY: Go up into this mountain Abarim, mount Nebo, which is in the land of Moab,
    which is opposite Jericho; and behold the land of Canaan, which I give unto the
    children of Israel for a possession,
  hin-2017: “उस अबारीम पहाड़ की नबो नामक चोटी पर, जो मोआब देश में यरीहो के सामने है,
    चढ़कर कनान देश, जिसे मैं इस्राएलियों की निज भूमि कर देता हूँ, उसको देख ले।
  wol-KYG: «Doxal yéegi ca tundi Abarim gii, nga jàll ba ca tundu Nebo ca diiwaanu
    Mowabeen, ba janook Yeriko. Nga séentu nag réewum Kanaan mi may jox bànni Israyil,
    ñu jagoo.
  eng-YLT: '''Go up unto this mount Abarim, mount Nebo, which [is] in the land of
    Moab, which [is] on the front of Jericho, and see the land of Canaan which I am
    giving to the sons of Israel for a possession;'
  kne-kne: “Emey ka ed Abarim ay kadondontogan sin ili ed Moab ay wada sin demang
    di Jerico. Mantikid ka sin dontog ay Nebo ta tamangem din ili ay Canaan ay siya
    din idawat ko sin Israelita.
  eng-WYC-2017: Go thou up into this hill Abarim, that is, passing, into the hill
    of Nebo, which is in the land of Moab, against Jericho; and see thou the land
    of Canaan, which I shall give to the sons of Israel to hold,
  eng-WMBB: “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
    of Moab, that is across from Jericho; and see the land of Canaan, which I give
    to the children of Israel for a possession.
  urd-GVH: “पहाड़ी सिलसिले अबारीम के पहाड़ नबू पर चढ़ जा जो यरीहू के सामने लेकिन यरदन
    के मशरिक़ी किनारे पर यानी मोआब के मुल्क में है। वहाँ से कनान पर नज़र डाल, उस मुल्क
    पर जो मैं इसराईलियों को दे रहा हूँ।
  rug-rug: “Mu ene sage la koasa toqere Abarimi pa popoa Moabi, pa kalina sa vasileana
    lavata pa Zeriko; mamu haele sage la koasa toqere Nebo, mamu doṉo hola la koasa
    popoa Kenani sapu kaqu ponini Rau koari na tinoni Izireli.
  gaz-gaz: “Biyya Moʼaab kan fuullee Yerikoo jiru, tulluuwwan Abaariim keessa tulluu
    Nebootti ol baʼiitii biyya Kanaʼaan, biyya ani Israaʼelootaaf dhaala godhee kennu
    fuulleetti ilaali.
  fra-LSG: Monte sur cette montagne d’Abarim, sur le mont Nebo, au pays de Moab, vis-à-vis
    de Jéricho; et regarde le pays de Canaan que je donne en propriété aux enfants
    d’Israël.
  gnn-gnn: “Gatjuy nhe marrtjiya nhäyikayu, ŋunha bukulili Nepulili, ŋunha galki Djarikulili,
    yurru dhipala makarrlili mayaŋ'lili. Ŋal'yurranydja nhe yurru ŋunhimalayi bukulili,
    bala nhäŋana marrtjiya ŋunhayina wäŋa Gaynanbuynha. Galki yolŋunydja walala boŋguŋu
    marrtjina buḏapthurruna ŋunhamalayina wäŋalili, yurru nhenydja nhämana yurru marrtji
    yana, ga rakunydhirri nhe yurru ŋunhalayina bukuŋurana;
  yal-yal: “Siga Abarimi bɔxɔni, Nebo geyaan fari, naxan Moyaba yi, Yeriko taan yɛtagi.
    I xa Kanan bɔxɔn mato mɛnni, n naxan fima Isirayila kaane ma e kɛɛn na.
  haw-1868: E pii aku oe i keia kuahiwi, i Abarima, ma ka puu o Nebo, ma ka aina o
    Moaba, e ku pono ana i Ieriko, a e nana i ka aina o Kanaana, a'u e haawi aku nei
    i wahi e noho ai no na mamo a Iseraela;
  arb-NAV: «اصْعَدْ إِلَى سِلْسِلَةِ جِبَالِ عَبَارِيمَ حَيْثُ جَبَلُ نَبُو الَّذِي
    فِي أَرْضِ مُوآبَ مُقَابِلَ أَرِيحَا، وَشَاهِدْ أَرْضَ كَنْعَانَ الَّتِي أَنَا
    وَاهِبُهَا مُلْكاً لِبَنِي إِسْرَائِيلَ.
  ewe-ewe: “Yi Nebo to la dzi le Abarim towo dome le Moabnyigba dzi le Yeriko kasa.
    Yi to la tame ke, eye nàkpɔ Kanaanyigba la, anyigba si mele tsɔtsɔm na Israelviwo
    la ɖa.
  eng-LEE: Get thee up into this mountain of 'Abarim, unto mount Nebo, which is in
    the land of Moab, that is in front of Jericho; and behold the land of Canaan,
    which I give unto the children of Israel for a possession;
  asm-FB: “তুমি যিৰীহোৰ বিপৰীতে মোৱাব দেশত থকা সেই অবাৰীম পৰ্ব্বতমালাৰ নবো পাহাৰৰ
    ওপৰলৈ উঠি যোৱা আৰু ইস্ৰায়েলীয়াসকলক অধিকাৰৰ অৰ্থে মই যি দেশ দিবলৈ গৈ আছোঁ, সেই
    কনান দেশ চোৱাগৈ।
  sus-A: «سِفَ عَبَرِ مِ فٍيَ لٌنفٌرِ، نٍبٌ فٍيَ قَرِ مٌوَبَ بْشِ مَ، يٍرِكٌ يَ تَفِ.
    مّننِ عِ شَ كَنَان بْشِ مَتٌ، ﭑ نَشَن قِمَ عِسِرَيِلَكَيٍ مَ.
  fra-SBL: « Monte sur cette montagne d'Abarim, sur le mont Nebo, qui est dans le
    pays de Moab, en face de Jéricho, et regarde le pays de Canaan que je donne en
    propriété aux enfants d'Israël.
  hbo-hbo: עֲלֵ֡ה אֶל־הַר֩ הָעֲבָרִ֨ים הַזֶּ֜ה הַר־נְבֹ֗ו אֲשֶׁר֙ בְּאֶ֣רֶץ מֹואָ֔ב
    אֲשֶׁ֖ר עַל־פְּנֵ֣י יְרֵחֹ֑ו וּרְאֵה֙ אֶת־אֶ֣רֶץ כְּנַ֔עַן אֲשֶׁ֨ר אֲנִ֥י נֹתֵ֛ן
    לִבְנֵ֥י יִשְׂרָאֵ֖ל לַאֲחֻזָּֽה׃
  eng-WYCLIFFE: and seide, Stie thou in to this hil Abirym, that is, passyng, in to
    the hil of Nebo, which is in the lond of Moab, ayens Jerico; and se thou the lond
    of Canaan, which Y schal yyue to the sones of Israel to holde, and die thou in
    the hil.
  piu-2006: '@see-verse:DEU.032.048'
  cwe-cwe: “Kwela mulima uno wa Abalimu, mulima wa Nebo, uli kuna iisi ya Moabu, voilola
    na bululu da Yeliko, ukailole isi ya Kanaani yoniweng'ha Waisilaili waisole.
  kik-kik: “Ambata, ũkinye mwambato wa Abarimu o, kũu kĩrĩma kĩa Nebo bũrũri-inĩ wa
    Moabi, kũngʼethanĩra na Jeriko, wĩrorere Kaanani, bũrũri ũrĩa ndĩrahe andũ a Isiraeli
    ũtuĩke igai rĩao.
  fra-NCL: « Monte sur cette montagne d’Abarim, sur le mont Nébo, au pays de Moab,
    vis-à-vis de Jéricho, et regarde le pays de Canaan, que je donne aux enfants d’Israël
    pour être leur propriété.
  cek-AK: Jeriko vangpui pacoengah kaom, Moab prae Abarim maesang ih Nebo maesom nuiah
    daw tahang ah loe, Israel kaminawk khaeah qawk ah toep han ka paek ih, Kanaan
    prae to dan ah;
  cuk-cuk: “Abarim-yalaganse be naknae, agi Jericó-neggwebur-asabin Moab-yargi-Nebo-yala-siid
    be dakoed. Agi, be Canaán-yar Israel-dulemarga-an-uksokalid be dakoed.
  uig-CYR: Сән ушбу Абарим теғиға, йәни Йерихониң уттуридики, Моабниң зиминидики Небо
    теғиға чиққин вә шу йәрдә Мән Исраилларға өз тәвәлиги болуш үчүн беридиған Қанаан
    зиминини көргин.
  tel-2017: అంటే నెబో కొండ ఎక్కు. నేను ఇశ్రాయేలీయులకు వారసత్వంగా ఇస్తున్న కనాను దేశాన్ని
    నువ్వు చూస్తావు.
  hat-BSA: “Monte sou mòn sila nan Abarim nan, Mòn Nebo, ki nan peyi Moab, anfas Jéricho,
    e gade sou peyi a Canaan an ke Mwen ap bay a fis Israël yo kòm posesyon an.
  kos-kos: “Fahla nu Fineol Abarim in acn Moab tulanang siti Jericho. Fanyak Fineol
    Nebo ac ngetla liye facl Canaan ma nga akola in sang nu sin mwet Israel.
  hbo-WLC: עֲלֵ֡ה אֶל־הַר֩ הָעֲבָרִ֨ים הַזֶּ֜ה הַר־נְב֗וֹ אֲשֶׁר֙ בְּאֶ֣רֶץ מוֹאָ֔ב
    אֲשֶׁ֖ר עַל־פְּנֵ֣י יְרֵח֑וֹ וּרְאֵה֙ אֶת־אֶ֣רֶץ כְּנַ֔עַן אֲשֶׁ֨ר אֲנִ֥י נֹתֵ֛ן
    לִבְנֵ֥י יִשְׂרָאֵ֖ל לַאֲחֻזָּֽה׃
  ibo-ibo: “Bilie ga nʼugwu Nebo nke dị nʼetiti ugwu Abarim, nʼala Moab, na ncherita
    ihu Jeriko, leekwa ala Kenan anya, bụ ala ahụ m na-enye ụmụ Izrel dịka ihe nketa
    ha.
  ory-ory: “ତୁମ୍ଭେ ଏହି ଅବାରୀମ୍ ପର୍ବତ, ଅର୍ଥାତ୍‍, ଯିରୀହୋ ସମ୍ମୁଖସ୍ଥିତ ମୋୟାବ ଦେଶୀୟ ନବୋ
    ପର୍ବତ ଉପରକୁ ଯାଅ, ପୁଣି ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଅଧିକାରାର୍ଥେ ଯେଉଁ ଦେଶ ଦେଉଅଛୁ, ସେହି
    କିଣାନ ଦେଶ ଦେଖ।
  chk-chk: “Kopwe feitä won ei chukun Aparim itan Nepo mi nom lon ewe fanü Moap sasape
    ngeni Jeriko. Kopwe neneloi ewe fanü Kanaan üpwe ngeni ekewe aramasen Israel pwe
    repwe fanüeni.
  rop-rop: “Yu garra go langa detlot hil gulum Ebarim langa det kantri gulum Moweb,
    najasaid langa det taun dei gulum Jeriko. Yu garra galimap langa det hil gulum
    Neibo, en yu garra luk det kantri gulum Keinan weya ai garra gibit detlot Isreil
    pipul.
  ukr-1871: Вийди на сї гори Абарим, на гору Небо, що в землї Моабській, проти Єрихону,
    і подивись на Канаан землю, що я даю в державу синам Ізрайлевим;
  deu-1951: Steige auf dieses Gebirge Abarim, auf den Berg Nebo, welcher im Moabiterlande,
    Jericho gegenüber liegt, und beschaue das Land Kanaan, das ich den Kindern Israel
    zum Eigentum geben werde;
  eng-JPS: '''Get thee up into this mountain of Abarim, unto mount Nebo, which is
    in the land of Moab, that is over against Jericho; and behold the land of Canaan,
    which I give unto the children of Israel for a possession;'
  srp-1865: Izidi na ovu goru Avarimsku, na goru Navav, koja je u zemlji Moavskoj
    prema Jerihonu, i vidi zemlju Hanansku koju dajem sinovima Izrailjevijem u državu.
  lug-lug: “Yambuka olinnyerinnye ku Lusozi Nebo oluli mu nsozi za Abalimu mu nsi
    ya Mowaabu, osusse amaaso Yeriko olengere ensi ya Kanani gy’empa abaana ba Isirayiri
    okuba obutaka bwabwe obw’enkalakkalira.
  heb-heb: עלה אל הר העברים הזה הר נבו אשר בארץ מואב אשר על פני ירחו וראה את ארץ כנען
    אשר אני נתן לבני ישראל לאחזה׃
  ben-IRV: অর্থাৎ যিরীহোর সামনে অবস্থিত মোয়াব দেশে অবস্থিত অবারীম পর্বতে ওঠ এবং আমি
    অধিকারের জন্যে ইস্রায়েল সন্তানদের যে দেশ দিচ্ছি, সেই কনান দেশ দেখ।
  pan-pan: “ਤੂੰ ਇਸ ਅਬਾਰੀਮ ਦੇ ਪਰਬਤ ਉੱਤੇ ਨਬੋ ਦੀ ਚੋਟੀ ਤੇ ਚੜ੍ਹ, ਜੋ ਮੋਆਬ ਦੇਸ਼ ਵਿੱਚ ਯਰੀਹੋ
    ਦੇ ਸਾਹਮਣੇ ਹੈ ਅਤੇ ਕਨਾਨ ਦੇਸ਼ ਨੂੰ ਵੇਖ ਜਿਹੜਾ ਮੈਂ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਇਸਰਾਏਲ ਨੂੰ ਦੇਣ ਵਾਲਾ
    ਹਾਂ।
  tkr-tkr: – Yerixo eyhene şaharne ögiylyne, Moav eyxhene cigeene Avarimne suvabışeene
    Nevo donane suvalqa ılqeç'e. Zı İzrailybışis helesde Kana'anne cigayqa ilekke.
  mya-JVB: ဣသရေလ အမျိုးသား တို့အား ငါ အပိုင် ပေး သော ခါနာန် ပြည် ကို ကြည့်ရှု လော့။
  hmo-hmo: “Abarima Ororo dekenai do oi daekau lao. Unai be Nebo Ororo, Moaba tanona
    dekenai, Ieriko unai kahana dekenai. Unai gabu dekena amo oiemu matana do oi negea,
    Kanana tano, Israela taudia dekenai do lau henia tano, do oi itaia.
  urd-urd: “तू इस कोह — ए — 'अबारीम पर चढ़ कर नबू की चोटी को जा, जो यरीहू के सामने
    मुल्क — ए — मोआब में है; और कनान के मुल्क की जिसे मैं मीरास के तौर पर बनी — इस्राईल
    को देता हूँ देख ले।
  rus-SYN: взойди на сию гору Аварим, на гору Нево, которая в земле Моавитской, против
    Иерихона, и посмотри на землю Ханаанскую, которую я даю во владение сынам Израилевым;
  bqc-SIM: Dɛdɛ Abaliũ gbɛ̀sĩsĩɛ beewa Mↄabu bùsuu la e Nɛbo gbɛ̀sĩsĩ musu bↄaa
    ń Yelikoo, ní wɛsi Kanaa bùsu pↄ́ málɛ kpá Isailiↄwa aa sílɛ.
  tcz-CHONGTHU: Jericho toh kigalsai, Moab gamsunga, Nebo molsang, Abarim molsang
    kiti lai akhun kaldoh in, hiche muna kon khun keiman Israel mite chenna dinga
    kapehna gamsung, Canaan gamsung khu nagavet ding ahi, ati.
  mar-mar: “मवाब देशात, यरीहो शहराच्या समोर अबारीम पर्वतांमध्ये जो नबो डोंगर आहे त्या
    डोंगरावर जा. मी इस्राएलांना जो कनान देश देणार आहे तो तू तेथून पाहू शकशील.
  qub-qub: «Moab nasyuncho caycaj Abarim jircacunapa aywar Nebo puntaman wichay. Chayga
    caycan Jericó siudä chimpanchömi. Chay puntapitami ricanqui Israel runacunata
    goycunäpaj caycaj Canaán nasyunta.
  hat-hat: -Ale nan chenn mòn Abarim yo, ki nan peyi Moab anfas lavil Jeriko a. Moute
    sou mòn Nebo. Antan ou la, w'a voye je ou, w'a gade, w'a wè peyi Kanaran an, peyi
    mwen pral bay moun pèp Izrayèl yo pou yo rete a.
  eng-BSB: “Go up into the Abarim Range to Mount Nebo, in the land of Moab across
    from Jericho, and view the land of Canaan, which I am giving to the Israelites
    as their own possession.
  tod-tod: «Lɛ Aɓalime ɠize ɲɛkpɛiti ma, è lɛ Neeɓo gizei ma, nii é Moaɓe yooi zu,
    Zeeliko letemaʋɛ, è Kanaan yooi ʋɛtɛ, nii gè feezu Izelayɛle nuiti bɛ ga tɔnɔ.
  eng-WEBPB: “Go up into this mountain of Abarim, to Mount Nebo, which is in the land
    of Moab, that is across from Jericho; and see the land of Canaan, which I give
    to the children of Israel for a possession.
  kbq-kbq: Moapu mopamofo zage hanati kaziga vunka, Abarim agonaramimpi uhanatinka,
    Nebo agonafi marerinka morusapi uhanatitenka, Jodani timofo kantu kaziga Jeriko
    kuma'ma me'nea kaziga Kenani mopama Israeli vahe'ma zamisua mopa ome kegahane.
  nhe-BL: “Xiya ipan nopa tepetini Abarim huan xitlejco hasta nopa tepetl Nebo tlen
    eltoc ipan inintlal moabitame iixmelac altepetl Jericó ipan seyoc nali ne atemitl.
    Huan tlen nopona xijtlachili nopa tlali Canaán tlen niquinmacas ma moaxcatica
    ni israelitame.
  gub-BL: — Eho ywytyruhu heta haw Amari her ma'e ko Moaw ywy rehe har pe nehe. Ezeupir
    Nemo ywytyr Zeriko tawhu henataromo har rehe nehe. Ywytyr apyr nereko mehe erexak
    putar Kànàà ywy nehe. Amono putar a'e ywy teko Izaew izuapyapyr wanupe nehe.
  eng-DRA: 'Go up into this mountain Abarim, (that is to say, of passages,) unto mount
    Nebo, which is in the land of Moab over against Jericho: and see the land of Chanaan,
    which I will deliver to the children of Israel to possess, and die thou in the
    mountain.'
