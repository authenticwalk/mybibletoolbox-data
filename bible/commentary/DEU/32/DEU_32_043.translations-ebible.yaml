    his servants. He will take vengeance on his adversaries, and will make atonement
    for his land and for his people.
  urd-GVH: ऐ दीगर क़ौमो, उस की उम्मत के साथ ख़ुशी मनाओ! क्योंकि वह अपने ख़ादिमों के
    ख़ून का इंतक़ाम लेगा। वह अपने मुख़ालिफ़ों से बदला लेकर अपने मुल्क और क़ौम का कफ़्फ़ारा
    देगा।
  rug-rug: Gamu na butubutu, mi va lavati sari na tinoni te Zihova. Ura va kilasi
    Sa sari doduru pu va matei si arini. Meke tubehi Sa sari Nana kana, meke taleosoni
    Sa sari na sinea tadi Nana tie soti.”
  gaz-gaz: Sababii inni haaloo dhiiga tajaajiltoota isaa baʼuuf, yaa sabootaa, namoota
    isaa wajjin gammadaa. Inni diinota isaa haaloo baʼa; biyyaa fi saba isaatiif araara
    ni buusa.
  fra-LSG: Nations, chantez les louanges de son peuple! Car l’Éternel venge le sang
    de ses serviteurs, Il se venge de ses adversaires, Et il fait l’expiation pour
    son pays, pour son peuple.
  gnn-gnn: “Way nhuma dhuwali wäŋa malanha bukmak, märr‐ŋal'yurra Godkalaŋumirriwala
    yana yolŋu'‐yulŋuwalanydja. Liŋgu ŋayi yurru Godthunydja baḏuwaḏuyun warrpam'thunna
    ŋunhinhanydja yolŋu'‐yulŋunha ŋunhi walala yukurra murr'marama yolŋu'‐yulŋunha
    nhanŋu. Yuwalk yana ŋayi yurru buku‐ruŋinyamarama ŋunhiyi nhanŋu miriŋunhanydja
    walalanha, yurru ŋayi yurru bäy‐ḻakarama buwayakkuma yätjtja malanha ŋuriki nhanukalayŋumirriwunydja
    wal'ŋu yolŋu'‐yulŋuwu.” Yo, maṉḏa Mawtjitjtja ga Djatjuwanydja barkparkthurruna
    dhuwalayina yuṯana manikay, marŋgikuŋalana yukurrana Garraywuna yolŋu'‐yulŋunha.
  yal-yal: Siyane, ɛ nun Alaa yamaan xa sɛwa ɛ bode xɔn. Ala a walikɛne faxan ɲɔxɔma
    nɛn. A e gbeen ɲɔxɔma nɛn a yaxune ra. A yi a yamaan nun e yamanan yulubine xafari.
  haw-1868: E olioli oukou, e na aina, me kona poe kanaka; No ka mea, e uku auanei
    no ia i ke koko o kona poe kauwa, A hoopai no ia i kona poe enemi, A e hoola no
    ia i ka aina o kona poe kanaka.
  arb-NAV: تَهَلَّلِي أَيَّتُهَا الأُمَمُ مَعَ شَعْبِهِ، لأَنَّهُ سَيَنْتَقِمُ لِدِمَاءِ
    عَبِيدِهِ وَيَثْأَرُ مِنْ أَعْدَائِهِ وَيَصْفَحُ عَنْ أَرْضِهِ وَعَنْ شَعْبِهِ».
  ewe-ewe: Dukɔwo, mikafu Yehowa ƒe amewo, ehea to na eƒe amewo wulawo; ebiaa hlɔ̃
    eƒe futɔwo etsɔa nu vɔ̃ kea eƒe amewo.
  eng-LEE: Speak aloud, O ye nations, the praises of his people; for he will avenge
    the blood of his servants, and vengeance will he render to his adversaries, and
    forgive his land, and people.
  asm-FB: হে আকাশ মণ্ডল, আনন্দিত হোৱা, হে সকলো জাতিৰ লোকসকল, তোমালোকে যিহোৱাৰ লোকসকলৰ
    সৈতে প্রশংসা কৰা, তেওঁৰ আৰাধনা কৰা কিয়নো তেওঁ নিজ সন্তানবোৰৰ ৰক্তপাতৰ প্ৰতিকাৰ
    সাধিব, তেওঁৰ শত্ৰুবোৰক প্ৰতিফল দিব; তেওঁক ঘিণাওঁতা সকলক প্রতিফল দি নিজৰ লোকসকলৰ
    অর্থে ভূমি শুচি কৰিব।”
  sus-A: «سِ بِرِن شَ سّيوَ عَلَتَلَ شَ حَمَ رَ. عَلَتَلَ عَ شَ كٌنيِيٍ شَ قَشّ حْشْمَ
    نّ. عَ تْورّ دْشْمَ نّ عَ فٍرٍقَيٍ مَ. عَ عَ شَ حَمَ نُن عَ شَ بْشِ شُن سَرَ مَ
    نّ.»
  fra-SBL: Réjouissez-vous, nations, avec son peuple, car il vengera le sang de ses
    serviteurs. Il se vengera de ses adversaires, et fera l'expiation pour son pays
    et pour son peuple.
  hbo-hbo: הַרְנִ֤ינוּ גֹויִם֙ עַמֹּ֔ו כִּ֥י דַם־עֲבָדָ֖יו יִקֹּ֑ום וְנָקָם֙ יָשִׁ֣יב
    לְצָרָ֔יו וְכִפֶּ֥ר אַדְמָתֹ֖ו עַמֹּֽו׃ פ
  eng-WYCLIFFE: Folkis, preise ye the puplis of hym, for he schal venie the blood
    of hise seruauntis, and he schal yelde veniaunce in to the enemyes of hem; and
    he schal be merciful to the lond of his puple.
  cwe-cwe: “Mweye wanhu wa zisi wadeng'heleleni wanhu wa Mndewa Mulungu. Mulungu kowatagusa
    wose wowakoma wanhu wake. Kowalihilizila wehi wake na kolekelela uhasanyi wa wanhu
    wake.”
  kik-kik: Inyuĩ ndũrĩrĩ, kenai hamwe na andũ ake, nĩgũkorwo nĩakarĩhanĩria thakame
    ya ndungata ciake; acirĩhĩrie harĩ thũ ciake, na ahoroherie bũrũri wake, o na
    andũ ake.
  fra-NCL: Nations, poussez des cris de joie en l’honneur de son peuple ! Car Yahweh
    venge le sang de ses serviteurs, il tire vengeance de ses adversaires, et il fait
    l’expiation pour sa terre, pour son peuple.
  cek-AK: Aw prae kaminawk, Angraeng ih kaminawk hoi nawnto anghoe oh; anih loe a
    tamnanawk ih athii tho to la ueloe, a misanawk nuiah lu la tih; angmah ih prae
    hoi kaminawk nuiah palungnathaih tawn tih.
  cuk-cuk: ”Dulemar-yar-baid-baidginmalad, Bab-Dummad-dulamarba be wergumar. Bab-Dummad,
    ega-arbamalad-e-ablis-eosmalad buged-mai imakoed. Ar deyob gunonikoed. E-isdarmalad-buged-mai
    imakoed. Bab-Dummad e-dulamarga isgued osulogoed, degi, e-yala-e-isgued ega osulobaloed.”
  uig-CYR: Әй әлләр, Униң хәлқи билән биллә шатлиниңлар, Чүнки У Өз бәндилириниң қениниң
    интиқамини алиду, Өз дүшмәнлиригә қисас яндуриду, Өз зимини билән хәлқи үчүн кәчүрүм-кафарәт
    кәлтүрүп бериду».
  tel-2017: ఇతర రాజ్యాల ప్రజలారా, దేవుని ప్రజలతో ఆనందించండి. వధకు గురి అయిన తన సేవకుల
    రక్తానికి ఆయన పగ తీరుస్తాడు. తన విరోధులకు ప్రతీకారం చేస్తాడు. తన దేశం కోసం, తన
    ప్రజల కోసం ప్రాయశ్చిత్తం చేస్తాడు.
  hat-BSA: Rejwi, O nasyon avèk pèp pa Li a, paske L ap fè vanjans san a sèvitè Li
    yo. Li va rann vanjans sou advèsè Li yo, e fè ekspiyasyon pou peyi Li avèk pèp
    Li a.”
  kos-kos: “Kowos mutanfahl uh, kowos in kaksakin mwet lun LEUM GOD— El kalyaelos
    nukewa su onelosla. El foloksak nu fin mwet lokoalok lal, Ac El nunak munas ke
    ma koluk lun mwet lal.”
  hbo-WLC: הַרְנִ֤ינוּ גוֹיִם֙ עַמּ֔וֹ כִּ֥י דַם־עֲבָדָ֖יו יִקּ֑וֹם וְנָקָם֙ יָשִׁ֣יב
    לְצָרָ֔יו וְכִפֶּ֥ר אַדְמָת֖וֹ עַמּֽוֹ׃ פ
  ibo-ibo: Ṅụrịanụ ọṅụ mba niile, unu na ndị ya, nʼihi na ọ ga-abọ ọbọ ọbara ndị ohu
    ya, ọ ga-abọ ọbọ megide ndị iro ya, kpuchiere ala ya na ndị ya mmehie ha.
  ory-ory: ହେ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ଲୋକମାନଙ୍କ ସଙ୍ଗରେ ଆନନ୍ଦ କର; କାରଣ
    ସେ ଆପଣା ଦାସମାନଙ୍କ ରକ୍ତପାତର ପ୍ରତିକାର କରିବେ ଓ ଆପଣା ବିପକ୍ଷଗଣଠାରୁ ପରିଶୋଧ ନେବେ, ପୁଣି
    ସେ ଆପଣା ଦେଶ ନିମନ୍ତେ, ଆପଣା ଲୋକମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବେ।
  chk-chk: Ämi chon ekewe mwü, oupwe fiti nöün ewe Samol mi Lapalap kewe aramas le
    meseik, pun epwe apwüngü chokewe meinisin mi niela nöün chon angang o ngeni chon
    ü ngeni chappen ar föför, epwe pwal limeti fanüen nöün aramas seni tipis.”
  rop-rop: “En detlot najalot pipul garra lafta preisim detlot pipul blanga YAWEI,
    dumaji im panishim detlot najalot pipul hubin kilim ded im pipul olabat. YAWEI
    garra meigim detlot enami pei, en im garra meigimbat im pipul olabat fri brom
    olabat nogudbalawei.”
  ukr-1871: Веселїтесь, народи, з його народом! Він бо помстить кров рабів своїх,
    відомстить ворогам своїм, а землї своїй, народові свому, простить.
  deu-1951: Jubelt, ihr Heiden, seinem Volke zu! Denn er wird das Blut seiner Knechte
    rächen und seinen Feinden vergelten; aber sein Land und sein Volk wird er entsündigen!
  eng-JPS: Sing aloud, O ye nations, of His people; for He doth avenge the blood of
    His servants, and doth render vengeance to His adversaries, and doth make expiation
    for the land of His people.
  srp-1865: Veselite se narodi s narodom njegovijem, jer æe pokajati krv sluga svojih,
    i osvetiæe se neprijateljima svojim, i oèistiæe zemlju svoju i narod svoj.
  lug-lug: Mujaguze mmwe amawanga awamu n’abantu be, kubanga aliwalanira omusaayi
    gw’abaweereza be, aliwalana abalabe be, era alitangirira olw’ensi ye n’abantu
    be.
  heb-heb: הרנינו גוים עמו כי דם עבדיו יקום ונקם ישיב לצריו וכפר אדמתו עמו׃
  ben-IRV: জাতিরা, তাঁর প্রজাদের সঙ্গে আনন্দ কর; কারণ তিনি নিজের দাসদের রক্তের প্রতিফল
    দেবেন, নিজের বিপক্ষদের প্রতিশোধ নেবেন, নিজের দেশের জন্য, নিজের প্রজাদের জন্য প্রায়শ্চিত্ত
    করবেন।”
  pan-pan: ਹੇ ਕੌਮੋਂ, ਉਸ ਦੀ ਪਰਜਾ ਨਾਲ ਜੈਕਾਰਾ ਗਜਾਓ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਲਹੂ ਦਾ ਬਦਲਾ
    ਲਵੇਗਾ, ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ ਬਦਲਾ ਦੇਵੇਗਾ, ਅਤੇ ਆਪਣੀ ਭੂਮੀ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਦੇ ਪਾਪ ਲਈ
    ਪ੍ਰਾਸਚਿਤ ਦੇਵੇਗਾ।
  mya-JVB: တပါးအမျိုးသား တို့၊ သင်တို့သည် ဘုရားသခင် ၏ လူမျိုး နှင့်အတူဝမ်းမြောက် ခြင်းရှိကြလော့။
    အကြောင်း မူကား၊ ကိုယ်တော် ၏ ကျွန် တို့ကိုသတ် သော အပြစ် နှင့် အလျောက်ဒဏ် ပေး၍ ကိုယ်တော်
    ၏ ရန်သူ တို့ ၌ အပြစ် တရားကို စီရင်တော်မူမည်။ ပြည် တော်နှင့် မိမိ လူမျိုး ကို ကယ်မ
    သနားတော်မူမည်ဟူသော၊
  hmo-hmo: Bese idauidau e, Lohiabada ena bese do umui hanamoa, badina be, Israela
    taudia idia alaia taudia ibounai, be Lohiabada ese ia panisia noho. Ia idia dagedage
    henia taudia dekenai, be ia ese edia dika davana ia henia noho. To iena bese taudia
    edia kara dika, be ia ese ia gwauatao noho.
  urd-urd: '''ऐ क़ौमों, उसके लोगों के साथ ख़ुशी मनाओ क्यूँकि वह अपने बन्दों के ख़ून
    का बदला लेगा, और अपने मुख़ालिफ़ों को बदला देगा, और अपने मुल्क और लोगों के लिए
    कफ़्फ़ारा देगा।”'
  rus-SYN: Веселитесь, небеса, вместе с Ним, и поклонитесь Ему, все Ангелы Божии.
    Веселитесь, язычники, с народом Его и да укрепятся все сыны Божии! ибо Он отмстит
    за кровь рабов Своих, и воздаст мщение врагам Своим, и ненавидящим Его воздаст,
    и очистит Господь землю Свою и народ Свой!
  bqc-SIM: Buiↄ, à gulakɛ Dii gbɛ̃́ↄ yã́ musu, asa a a zↄ̀blenaↄ au tↄsi. A tↄsi
    a ibɛɛↄwa, i a bùsu ń a gbɛ̃́ↄ duuna kɛ̃́má.
  tcz-CHONGTHU: Vo namtin vaipite jouse, vahchoi un amiten, ajeh chu Pakaiyin alhachaa
    pangte thisan phu chu alatan ahi. Ama doute chunga phu alan, amite ding mong monga
    gam sung hi asuh theng ahi.
  mar-mar: समस्त राष्ट्रांनो, देवाचा प्रजेचा जयजयकार करा. कारण हा देव आपल्या सेवकांच्या
    बाजूने उभा राहतो. आपल्या सेवकांचा संहार करु पाहणाऱ्यांना शासन करतो. शत्रूला योग्य
    अशी शिक्षा देतो. आणि आपली प्रजा आणि प्रदेश ह्यांच्यासाठी प्रायश्चित करतो.
  qub-qub: «May-chay nasyunchöpis tiyaj runacuna Tayta Dios acrashan Israelcunawan
    iwal cushicuy-llapa. Paymi ayñita cutichishpan wañuchenga sirbejnincunata wañuchishanpita.
    Acrashan runacuna cushisha cawananpämi tiyashan nasyunninta limyuyächenga.»
  hat-hat: Nou menm nasyon ki sou latè, fè kè nou kontan ak pèp Bondye chwazi a! Paske
    Seyè a pral tire revanj pou lanmò sèvitè l' yo. L'a bay moun ki pa vle wè l' yo
    sa yo merite. L'a wete tout vye bagay ki t'ap fèt nan peyi pèp li a.
  eng-BSB: Rejoice, O heavens, with Him, and let all God’s angels worship Him. Rejoice,
    O nations, with His people; for He will avenge the blood of His children. He will
    take vengeance on His adversaries and repay those who hate Him; He will cleanse
    His land and His people.
  tod-tod: Zii ɠiligiti, à ɠoozunɛ ná-nuɓusɛiti ma! Ɠɔoɠɔ GALAGI ɠa ná-botiɠɛ nuiti
    ti zaa vai ʋotokulazu, toɠa potokulai ɠɛɛzu sili nuiti ma, toɠa koto gba vai ɠɛɛzu
    zooi ʋɛ, ná-nuɓusɛiti bɛ.
  eng-WEBPB: Rejoice, you nations, with his people, for he will avenge the blood of
    his servants. He will take vengeance on his adversaries, and will make atonement
    for his land and for his people.
  kbq-kbq: Monamoka Agri'ene musena hugeno, maka anumzantmimo'a kepri huno Agrike
    monora hunteno. Na'ankure Agri mofavre'aramimo korama tagia nona huno, ha' vahe'a
    zamahe'ne. Agra nona huno vahe'amofo mopafintira zamavaresrama huntaza vahera
    zamahehana nehuno, Israeli vahe'amokizmi kumi'zmi nona huno atrenezmanteno mopazmia
    eri agru hugahie.
  nhe-BL: ¡Ximoyolpaquiltica, nochi intlacame ipan tlaltepactli ininhuaya itlacajhua
    TOTECO Dios! Yajaya momacuepas ica tlen quinmictijque itequipanojcahua. Quena,
    quincuepilis icualancaitacahua. Quipajpacas itlal huan itlacajhua.”
  gub-BL: Tuwe teko paw umume'u Tupàn hemiaihu wakatu haw wà nehe. Tupàn uzepyk putar
    wemiruze'eg wazuka arer wanehe nehe. Uzepyk putar wàmàtyry'ymar wanehe nehe. Umunàn
    putar wemiaihu wanemiapo kwer ikatu 'ym ma'e nehe.
  eng-DRA: 'Praise his people, ye nations, for he will revenge the blood of his servants:
    and will render vengeance to their enemies, and he will be merciful to the land
    of his people.'
