verse: DEU.032.043
translations:
  mal-C: ജനതകളേ, അവിടത്തെ ജനത്തോടൊപ്പം ആനന്ദിക്കുക. അവിടത്തെ ദാസന്മാരുടെ രക്തത്തിന്
    അവിടന്ന് പകരംചോദിക്കും. അവിടത്തെ ശത്രുക്കളോട് അവിടന്ന് പ്രതികാരംചെയ്യും; അവിടത്തെ
    ജനത്തിനും ദേശത്തിനും പ്രായശ്ചിത്തംവരുത്തും.
  deu-TKW: Preiset, ihr Nationen, sein Volk! Denn er rächt das Blut seiner Diener.
    Er nimmt Rache an seinen Drängern und entsündigt das Land seines Volks.
  lin-lin: Oh bikolo, bosepela elongo na bato na Ye ! Bino ba-anjelu nyonso, bogumbamela
    Nzambe ; pamba te akozongisa mabe na mabe mpo na makila ya basali na Ye, akozongisa
    mabe na mabe epai ya banguna na Ye mpe akosala mosala ya bolimbisi masumu mpo
    na mokili na Ye mpe bato na Ye.
  eng-LSV: Sing, O nations, [with] His people, || For He avenges the blood of His
    servants, || And He turns back vengeance on His adversaries, || And has pardoned
    His land [and] His people.”
  eng-GNV: 'Ye nations, praise his people: for he will auenge the blood of his seruants,
    and will execute vengeance vpon his aduersaries, and will bee mercifull vnto his
    lande, and to his people.'
  eng-WEBSTER: 'Rejoice, O ye nations, with his people: for he will avenge the blood
    of his servants, and will render vengeance to his adversaries, and will be merciful
    to his land, and to his people.'
  nhw-BL: ¡Ximoyolpaquiltica, nochi anmasehualme ipan tlaltipactli ininhuaya imasehualhua
    TOTECO Dios! Yaya momacuepas ica catli quinmictijque itequipanojcahua. Quena,
    quincuepilis icualancaitacahua. Quipajpacas itlal huan imasehualhua.”
  swh-ONEN: Furahini, enyi mataifa, pamoja na watu wake, kwa kuwa atailipiza damu
    ya watumishi wake, atalipiza kisasi juu ya adui zake na kufanya upatanisho kwa
    ajili ya nchi na watu wake.
  bba-bba: Bɛɛ bwese tukunu, i Yinni Gusunɔn tɔmbu tɔmɔ, domi u koo bu mɔru bɑrɑ,
    kpɑ u bu ben torɑnu suuru kuɑ u ben tem dɛɛrɑsiɑ.
  eng-KJVCPB: 'Rejoice, O ye nations, with his people: For he will avenge the blood
    of his servants, And will render vengeance to his adversaries, And will be merciful
    unto his land, and to his people.'
  luo-luo: Un pinje, beduru mamor gi jogi, nimar obiro chulo kuor kuom remb jotichne;
    obiro chulo kuor ne wasike kendo nopwodh pinye kod joge.
  meu-meu: Bese idau-idau e, iena bese ba imodaia! Badina be ena hesiai taudia raradia
    davana e abiamu, Ia inaina davadia e henidiamu; Ena tano ena dika e abia ohomu,
    ena bese taudia daidiai.
  npi-ULB: हे जातिहरू हो, परमेश्‍वरका मानिसहरूसँगै आनन्द मनाओ, किनकि उहाँले आफ्ना
    दासहरूको रगतको बदला लिनुहुने छ । उहाँले आफ्ना शत्रुहरूमाथि प्रतिशोध लिनहुने छ,
    र उहाँले आफ्नो देशसाथै आफ्नो जातिको निम्ति प्रायश्‍चित्त गर्नुहुने छ ।
  yor-yor: Ẹ yọ̀ ẹ̀yin orílẹ̀-èdè, pẹ̀lú àwọn ènìyàn rẹ̀ nítorí òun yóò gbẹ̀san ẹ̀jẹ̀
    àwọn ìránṣẹ́ ẹ rẹ̀; yóò sì gbẹ̀san lára àwọn ọ̀tá a rẹ̀ yóò sì ṣe ètùtù fún ilẹ̀
    àti ènìyàn rẹ̀.
  ind-ind: “Hai semua bangsa, bersorak-sorailah bersama umat TUHAN, karena Allah Israel
    akan membunuh musuh-musuh-Nya, untuk membalaskan darah umat-Nya yang tertumpah.
    Dia sudah menentukan cara untuk menghukum musuh-musuh-Nya dan mengadakan perdamaian
    dengan umat-Nya serta membersihkan kenajisan dari negeri mereka.”
  pes-OPCB: «ای آسمانها، با او شادی کنید، و ای همهٔ فرشتگان خدا او را پرستش نمایند!
    ای قومها با قوم او شادی کنید، فرشتگان خدا در او تقویت یابند؛ زیرا او انتقام خون
    بندگانش را خواهد گرفت. او از دشمنان خود انتقام خواهد گرفت، کسانی را که از او بیزارند
    سزا خواهد داد، و قوم و سرزمین خود را از گناه پاک خواهد ساخت.»
  tgl-ULB: Magdiwang, kayong mga bansa, kasama ng mga tao ng Diyos, dahil ipaghihiganti
    niya ang dugo ng kaniyang mga lingkod; Maghihiganti siya sa kaniyang mga kaaway,
    at gagawa siya ng kabayaran ng kasalanan para sa kaniyang lupain, para sa kaniyang
    mga tao.
  cbu-NT: Ashiriya, siynaa ichingarus tsapurnasshuchis Apanllchichis washunand Israelchichpat
    mangis ksangtsa. Yuwamand iy kundararini iyachchee tputs pacharangana anumand
    ashparita chingayaruri kasachima, watam Apanll waana atuwa. Amb ashkachu, ichingaroo
    tputs yutaritshishpanee ashpari kachingeeru, wanasirinandsha Israelash tsap taachinllinaya,
    Apanll átcha, Móysisi tárangiya. Ashiriya, na kamaneena yuwaa Móysis yaseesshee
    tayaspatarangu anootsi.
  hui-hui: Dindi tara tara wali agali kamiru-o tígua Anduane Homogo ibuninaga wali
    agali bu karunaga mini yaraga holene nga. Ibunaga wali agaliru bo wahaga karu
    ibunime tinibi mo ko haga ka. Ibugua waitigirume ko birago biadai biaga ka. Ibunaga
    wali agalirume ko biyaru ibugua domo wahaga ka, lalu Mosesehanda lai hene.
  mya-mya: '``တိုင်း​နိုင်​ငံ​တို့၊ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး တော်​ကို ချီး​ကူး​ကြ​လော့။
    ကိုယ်​တော်​သည်​မိ​မိ​လူ​မျိုး​တော်​ကို​သတ်​သူ ရှိ​သ​မျှ​တို့​အား​ဒဏ်​ခတ်​တော်​မူ​မည်။
    ကိုယ်​တော်​၏​ရန်​သူ​တို့​ကို​လက်​စား​ချေ​မည်။ မိ​မိ​လူ​မျိုး​တော်​၏​အ​ပြစ်​များ​ကို​လွှတ်​တော်
    မူ​မည်။'''''
  bod-N: ཀྱེ་ཀྱེ་མི་རིགས་ཀུན་གྱིས་ཉོན་ཅིག་དང་། ། ཁོང་གི་འབངས་དང་མཉམ་དུ་དགའ་བར་གྱིས།
    ། ཁོང་གིས་རང་གི་ཞབས་ཕྱིའི་ཁྲག་ལན་རྩོད། ། རང་གི་དགྲ་ལས་དགྲ་ཤ་ལེན་པ་དང་། ། ཁོང་གིས་ཉིད་ཀྱི་ཡུལ་ཁམས་གཙང་མར་མཛད།
    ། ཉིད་ཀྱི་འབངས་མི་བླུ་བར་འགྱུར་བས་སོ། །ཞེས་གསུངས་པའོ། །
  sna-sna: Farai, imi ndudzi, navanhu vake, nokuti achatsiva ropa ravaranda vake;
    achatsiva kuvavengi vake agoyananisira nyika yake navanhu vake.
  spa-BLM: Alegraos, naciones, con su pueblo, porque vengará la sangre de sus siervos.
    Se vengará de sus adversarios, y expiará su tierra y su pueblo.
  cac-cac: Ex anima d'a junjun nación, tzalajan̈ec yed' schon̈ab' Jehová, yujto ol
    spactzitej schamel eb' schecab'. Ol satel eb' ayoch ajc'olal d'a eb', ol yac'an
    tup smul eb' schon̈ab' chi' d'a yib'an̈. Ol sacb'itajxi slum eb' yuj Jehová, aton
    b'aj ix laj emcan schiq'uil eb', xchi vin̈aj Moisés chi'.
  swh-ULB: Furahi, enyi mataifa, na watu wa Mungu, kwa maana atalipiza kisasi damu
    ya watumishi wake; atalipiza kisasi juu ya maadui zake, naye atafanya upatanisho
    kwa ajili ya nchi yake, kwa watu wake.
  bel-bel: Радуйцеся, язычнікі, з народам Ягоным! бо Ён адпомсьціць за кроў рабоў
    Сваіх, і аддасьць помсту ворагам Сваім, і ачысьціць зямлю Сваю і народ Свой!
  deu-ELBBK: Jubelt, ihr Nationen, mit seinem Volk! Denn er wird rächen das Blut seiner
    Knechte und wird Rache erstatten seinen Feinden, und seinem Land, seinem Volk,
    vergeben. –
  mbb-OT: Sikiyu is menge etew ziyà te menge nasyun deliǥa niw is menge etew te Nengazen,
    su ebelesan te Nengazen is nemenhimatey kandan te menge suluǥuen din. Ebelesan
    din is menge kuntada zin, ne edlumpiyuwan din is tanè din wey is menge etew zin.
  mal-2015: ജാതികളേ, അവന്റെ ജനത്തോടുകൂടെ ഉല്ലസിപ്പിൻ; അവൻ സ്വദാസന്മാരുടെ രക്തത്തിന്നു
    പ്രതികാരം ചെയ്യും; തന്റെ ശത്രുക്കളോടു അവൻ പകരം വീട്ടും; തന്റെ ദേശത്തിന്നും ജനത്തിന്നും
    പാപ പരിഹാരം വരുത്തും.
  rmc-rmc: Tumen narodale, radisaľon leskre manušenca, se o RAJ pomsťinela o rat peskre
    služobňikengro, počinela pale le ňeprijaťeľenge a peskri phuv the manušen obžužarela
    le binostar.“
  pes-OPV: ‌ای امتها با قوم او آواز شادمانی دهید. زیراانتقام خون بندگان خود را گرفته
    است. و ازدشمنان خود انتقام کشیده و برای زمین خود وقوم خویش کفاره نموده است.
  ron-1924: Нямурь, кынтаць лауделе попорулуй Луй! Кэч Домнул рэзбунэ сынӂеле робилор
    Сэй, Ел Се рэзбунэ ымпотрива потривничилор Сэй Ши фаче испэшире пентру цара Луй,
    пентру попорул Луй.”
  ben-OBCV: জাতিরা, তার লোকদের সঙ্গে আনন্দ করো, কেননা তিনি তাঁর দাসদের রক্তের প্রতিফল
    দেবেন; তাঁর শত্রুদের প্রতিশোধ নেবেন এবং নিজের দেশ ও লোকদের জন্য প্রায়শ্চিত্ত
    করবেন।
  som-som: Quruumahow, dadkiisa la reyreeya, Waayo, isagu wuu aaran doonaa dhiiggii
    addoommadiisa, Oo cadaawayaashiisana wuu ka aarsan doonaa, Oo dalkiisa iyo dadkiisana
    buu u kafaaro gudi doonaa.
  lat-VUC: 'Laudate, gentes, populum ejus, quia sanguinem servorum suorum ulciscetur:
    et vindictam retribuet in hostes eorum, et propitius erit terræ populi sui.]'
  eng-ASVBT: 'Rejoice, O ye nations, with his people: For he will avenge the blood
    of his servants, And will render vengeance to his adversaries, And will make expiation
    for his land, for his people.'
  ita-1885: Sclamate d'allegrezza, o nazioni, o suo popolo; Perciocchè egli farà la
    vendetta del sangue de' suoi servitori, E farà retribuzion di vendetta a' suoi
    avversari, E sarà propizio alla sua terra, al suo popolo.
  eng-LXXUP: Rejoice, ye heavens, with him, And let all the angels of God worship
    him; Rejoice ye Gentiles, with his people, And let all the sons of God strengthen
    themselves in him; For he will avenge the blood of his sons, And he will render
    vengeance, and recompense justice to his enemies, And will reward them that hate
    him; And the Lord shall purge the land of his people.
  eng-ULB: Rejoice, you nations, with God's people, for he will avenge the blood of
    his servants; he will render vengeance on his enemies, and he will make atonement
    for his land, for his people.
  spa-VBL: ¡Celebren con él! ¡Que todos los ángeles de Dios lo adoren! Celebren, extranjeros,
    con su pueblo; porque él pagará a los que mataron a sus hijos. Castigará a sus
    enemigos, y pagará a los que lo odien; purificará su tierra y su pueblo.
  fra-_FOB: Chantez de joie, nations, son peuple! car il vengera le sang de ses serviteurs,
    il rendra la vengeance à ses adversaires, et fera l'expiation pour sa terre, pour
    son peuple.
  mal-mal: ജനതകളേ, അവന്റെ ജനത്തോടുകൂടി ഉല്ലസിക്കുവിൻ; അവൻ സ്വദാസന്മാരുടെ രക്തത്തിന്
    പ്രതികാരംചെയ്യും; തന്റെ ശത്രുക്കളോട് അവൻ പകരംവീട്ടും; തന്റെ ദേശത്തിനും ജനത്തിനും
    പാപപരിഹാരം വരുത്തും”.
  urd-GVR: Ai dīgar qaumo, us kī ummat ke sāth ḳhushī manāo! Kyoṅki wuh apne ḳhādimoṅ
    ke ḳhūn kā intaqām legā. Wuh apne muḳhālifoṅ se badlā le kar apne mulk aur qaum
    kā kaffārā degā.
  suz-BL: गे रागी रागी ङा मुरपुकी, ग्येरसीशो मेको आ मुर बाक्‍नीनी। मिनु नेल्‍लेमी
    परमप्रभु कली मान पने। मारदे हना मेकोमी आ गेय पाइब आन हुश आ क्‍येक्‍क लेप्‍ब। आ
    मुर आन कली मरिम्‍शो पाइब आन कली क्‍येक्‍क लेप्‍ब। मिनु मेको आन कली काइ मदाक्‍ब
    आन कली क्‍येक्‍क लेप्‍ब। मिनु मेकोमी आ मुर आन रागी कली लेंशा रिम्‍शो सेल्‍ब” दे
    मोसामी कुम्‍सो पाप्‍तु। रोमी १५:१०; ब्यवस्‍था २१:८; गन्‍ती ३५:३३-३४
  ita-1927: Nazioni, cantate le lodi del suo popolo! poiché l’Eterno vendica il sangue
    de’ suoi servi, fa ricadere la sua vendetta sopra i suoi avversari, ma si mostra
    propizio alla sua terra, al suo popolo”.
  ckb-ckb: ئەی نەتەوەکان، لەگەڵ گەلی خودا دڵخۆش بن، چونکە تۆڵەی خوێنی خزمەتکارانی
    دەکاتەوە، لە دوژمنانی تۆڵە دەکاتەوە، کەفارەتی خاک و گەلەکەی خۆی دەکات.
  eng-BBE: Be glad, O you his people, over the nations; for he will take payment for
    the blood of his servants, and will give punishment to his haters, and take away
    the sin of his land, for his people.
  kan-OKCV: ಎಲ್ಲಾ ಜನಾಂಗಗಳೇ, ದೇವಜನರ ಸಂಗಡ ಹರ್ಷಿಸಿರಿ. ಏಕೆಂದರೆ ದೇವರು ತಮ್ಮ ದಾಸರ ರಕ್ತಕ್ಕೋಸ್ಕರ
    ಮುಯ್ಯಿ ತೀರಿಸುವರು. ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿ, ತಮ್ಮ ದೇಶಕ್ಕೋಸ್ಕರವೂ,
    ತಮ್ಮ ಜನರಿಗೋಸ್ಕರವೂ ದೋಷಪರಿಹಾರ ಮಾಡುವರು.
  tam-2017: “மக்களே, அவருடைய மக்களுடன் மகிழ்ச்சியாயிருங்கள்; அவர் தமது ஊழியக்காரர்களின்
    இரத்தத்திற்குப் பழிவாங்கி, தம்முடைய எதிரிகளுக்குப் பதில்கொடுத்து, தமது தேசத்தின்மேலும்
    தமது மக்களின்மேலும் கிருபையுள்ளவராக இருப்பார்”.
  spa-RV-1909: Alabad, gentes, á su pueblo, porque él vengará la sangre de sus siervos,
    y volverá la venganza á sus enemigos, y expiará su tierra, á su pueblo.
  ron-BTF: Bucuraţi-vă naţiunilor, cu poporul său, pentru că el va răzbuna sângele
    servitorilor săi şi va întoarce răzbunare potrivnicilor săi şi va fi milos cu
    ţara sa şi cu poporul său.
  eng-WEBP: Rejoice, you nations, with his people, for he will avenge the blood of
    his servants. He will take vengeance on his adversaries, and will make atonement
    for his land and for his people.
  eng-FBV: Celebrate with him! Let all God's angels worship him! Celebrate, foreigners,
    with his people; because he will pay back those who killed his children. He will
    punish his enemies, and repay those who hate him; he will purify his land and
    his people.
  nld-1939: Stemt, naties, een jubelzang aan voor zijn volk, Omdat Hij het bloed van
    zijn dienaren wreekt, Wraak aan zijn vijanden oefent Maar het land van zijn volk
    vergiffenis schenkt!
  nch-BL: ¡Ximoyolpaquiltica, nochi anmasehualme ipan taltipacti inihuaya imasehualhua
    TOTECO Dios! Yaya momacuepas ica cati quinmictijque itequipanojcahua. Quena, quincuepilis
    icualancaitacahua. Quipajpacas ital huan imasehualhua.”
  vie-1934: Hỡi các nước! hãy vui mừng với dân Ngài, Vì Đức Chúa Trời sẽ báo thù huyết
    của tôi tớ Ngài, Trả thù kẻ cừu địch Ngài, Và tha tội cho xứ và cho dân của Ngài.
  hin-CV: राष्ट्रों, याहवेह की प्रजा के साथ उल्लास मनाओ, क्योंकि वह अपने सेवकों की
    हत्या का प्रतिशोध लेंगे; अपने शत्रुओं से वह प्रतिशोध लेंगे, इससे वह अपने देश और
