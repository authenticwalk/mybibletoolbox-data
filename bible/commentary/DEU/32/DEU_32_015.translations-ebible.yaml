verse: DEU.032.015
translations:
  mal-C: യെശൂരൂൻ തടിച്ചുകൊഴുത്തു, കാൽകുടഞ്ഞു, അവൻ കൊഴുത്തുതടിച്ചു, മിനുമിനുത്തു. തന്നെ
    സൃഷ്ടിച്ച ദൈവത്തെ അവൻ ഉപേക്ഷിച്ചു, അവന്റെ രക്ഷയുടെ പാറയെ തള്ളിക്കളഞ്ഞു.
  deu-TKW: Aber Jeschurun wurde fett und schlug aus - fett wurdest du, dick und feist!
    Da verstieß er Gott, der ihn gemacht hatte, und verachtete den Fels seines Heils.
  lin-lin: Yeshuruni akomaki monene mpe moto makasi ; atondaki na biloko ya kolia,
    akomaki kilo mpe moselu ; asundolaki Nzambe oyo akelaki ye mpe abwakaki Libanga
    na ye, Mobikisi na ye.
  eng-LSV: 'And Yeshurun waxes fat, and kicks: You have been fat, you have been thick,
    || You have been covered. And he leaves God who made him, || And dishonors the
    Rock of his salvation.'
  eng-GNV: 'But he that should haue bene vpright, when he waxed fat, spurned with
    his heele: thou art fat, thou art grosse, thou art laden with fatnes: therefore
    he forsooke God that made him, and regarded not the strong God of his saluation.'
  eng-WEBSTER: 'But Jeshurun waxed fat, and kicked: thou hast waxed fat, thou art
    grown thick, thou art covered with fatness ; then he forsook God who made him,
    and lightly esteemed the Rock of his salvation.'
  nhw-BL: Pero tiisraelitame pejqui tineltlacuaj, huan pejqui más timochihuaj tihuejhueyij
    hasta tlahuel tielque titomahuaque. Huan tijtlahuelcajque Toteco Dios catli techchijchijqui.
    Tijhuejcamajcajque nopa hueyi tetl catli techmanahuijtoya, huan amo tijnequiyayaj
    yaya catli totemaquixtijca.
  swh-ONEN: Yeshuruni alinenepa na kupiga teke; alikuwa na chakula tele, akawa mzito
    na akapendeza sana. Akamwacha Mungu aliyemuumba, na kumkataa Mwamba Mwokozi wake.
  bba-bba: Ye bɑ debɑ bɑ kpɑ mɑ bɑ Gusunɔ seesi. Ye bɑ bɔriɑ bɑ kpɑ, yerɑ bɑ wi, Gusunɔ
    ben tɑkɑ kowo deri. Mɑ bɑ nùn ɡɛmɑ wi, wi u sɑ̃ɑ ben fɑɑbɑ kowo.
  eng-KJVCPB: 'But Jeshurun waxed fat, and kicked: Thou art waxed fat, thou art grown
    thick, thou art covered with fatness; Then he forsook God which made him, And
    lightly esteemed the Rock of his salvation.'
  luo-luo: Jeshurun ne odongo mobedo machwe; ne oyudo chiemo morome mi obedo machwe.
    Wiye nowil gi Nyasache mane ochweye, ma oweyo lwanda ma en warruok mare.
  meu-meu: A Iesurunu na tauna e bada, e daḡedaḡe. Taumu vada e bada, vada o hedai
    rumurumu, vada o ḡaubadabada. Bena e karaia Diravana vada e rakatania, Ena mauri
    Nadi-ginina e dadaraia.
  npi-ULB: तर मोटाएर यशूरूनले लात हान्यो । तिमी अति धेरै मोटायौ र भरपेट खायौ । तिनले
    आफैलाई सृजनुहुने परमेश्‍वरलाई त्यागे, र आफ्नो उद्धारको चट्टानलाई इन्कार गरे ।
  yor-yor: Jeṣuruni sanra tán ó sì tàpá; ìwọ sanra tán, ìwọ ki tan, ọ̀rá sì bò ọ́
    tán. O kọ Ọlọ́run tí ó dá ọ o sì kọ àpáta ìgbàlà rẹ.
  ind-ind: Tetapi aku juga melihat bahwa kelak kalian, hai umatku tercinta, akan begitu
    lama menikmati kemakmuran sampai menjadi gemuk dan semakin memberontak melawan
    TUHAN. Kalian akan meninggalkan Allah yang menciptakan kalian, yang sudah menyelamatkan
    kita dengan kuasa-Nya yang besar.
  pes-OPCB: «اما یِشورون سیر شده، یاغی گشت، فربه و تنومند و چاق شده، خدایی را که او
    را آفریده بود ترک نمود، و ”صخرهٔ نجاتِ“ خود را به فراموشی سپرد.
  tgl-ULB: Pero lumaki si Jeshurun na mataba at sumisipa, puno ng taba, matipuno,
    at makinis. Tinalikuran nila ang Diyos na gumawa sa kanila, at itinanggi nila
    ang Bato ng kaniyang kaligtasan.
  cbu-NT: Itaru, siy anush tsap taakchus, nutsis kapunguyarus, yunganteerus, mangis
    kis Apanllee ngatkus, wakar tamatarparee ashirus, Apanllee kata, kata ashikpaz
    ashitssa. ¡Maya! Kizpur yungantkachus, wakar ashirus nutsis kawapshishtarus taatssa.
    Ksataa taakus, katungkus, kurikpaneemtam kinakchus, Apanlleetsshapari ungirtamaam
    kasatssa. Apanlltaa siyaa tinarangu, tapachindarangitaa, ashiritaa siysa Apanllee
    niyratssa.
  hui-hui: Anduane Homogonaga wali agali heneru ti mbirale dewaore wu howa tinime
    ibu erembira mialu mine haga hene. Tigua tomo dewa naabo howa tini timbuni pudu
    ho hene. Tigua Ngode Datagaliwabe ti wabinigo yu wahowa tinaga pele miaga timbuni
    kagohondo erembira mialu hene.
  mya-mya: '``ထာ​ဝရ​ဘု​ရား​၏​လူ​မျိုး​တော်​သည် ကြွယ်​ဝ​ချမ်း​သာ​သ​ဖြင့် ဘု​ရား​ကို​ပုန်​ကန်​ကြ​၏။
    သူ​တို့​သည်​ဝ​ဖြိုး​လာ​ကြ​၏။ အ​စား​အ​စာ​ဝ​စွာ​စား​ရ​ကြ​၏။ သူ​တို့​အား​ဖန်​ဆင်း​သော​ဘု​ရား​သ​ခင်​ကို
    စွန့်​၍ တန်​ခိုး​ကြီး​သော​ကယ်​တင်​ရှင်​အား​ပစ်​ပယ် ကြ​၏။'
  bod-N: ཡེ་ཤུ་རུན་ནི་ཚོ་ཞིང་རྡོག་ཐོ་བརྒྱབ། ། ཁྱོད་རང་ཚོ་ཞིང་ཤུགས་ཆེན་རྒྱགས་པ་ཆགས།
    ། ཁོས་ནི་རང་ཉིད་འགོད་མཁན་དཀོན་མཆོག་སྤངས། ། རང་གི་མགོན་སྐྱབས་བྲག་ལ་འཕྱ་སྨོད་བྱས།
    །
  sna-sna: Jeshuruni akazokora uye akapfura; aguta nezvokudya, akava mukobvu uye akava
    namafuta. Akasiya Mwari akamuita uye akaramba Ibwe, Muponesi wake.
  spa-BLM: Pero Jeshurun engordó y pataleó. Has engordado. Has crecido en grosor.
    Te has vuelto elegante. Entonces abandonó a Dios que lo hizo, y rechazó la Roca
    de su salvación.
  cac-cac: Ex vetchon̈ab', axo yic ix ex b'aq'uechb'i a ex chon̈ab' Jesurún ex tic,
    ix eyic'anel e b'a d'a Jehová ix on̈ b'oani, ix e patiquejcanel co Columal chi'.
  swh-ULB: Lakini Yeshuruni akakua kwa unene na kupiga mateke – ulikua kwa unene,
    ulikua mnene sana, na ulikuwa umekula ujazo wako – alimuacha Mungu aliyemuumba,
    na kukataa Mwamba wa wokovu wake.
  bel-bel: І атлусьцеў Ізраіль, і зрабіўся зацяты; атлусьцеў, патаўсьцеў і распасьвіўся;
    і пакінуў ён Бога, які стварыў яго, і пагардзіў цьвярдыняю выратаваньня свайго.
  deu-ELBBK: Da wurde Jeschurun fett und schlug aus; du wurdest fett, dick, feist!
    Und er verließ Gott, der ihn gemacht hatte, und verachtete den Fels seiner Rettung.
  mbb-OT: Mid-uswag is menge Israilihanen piru nekidsukulè dan gihapun. Mibmelembù
    dan wey midekelà, iyan mid-iniyuǥan dan is Megbevayà he iyan midlimbag kandan,
    wey mid-engkezan dan is endilungè dan he vatu he iyan daan menluluwas dan.
  mal-2015: യെശൂരൂനോ പുഷ്ടിവെച്ചു ഉതെച്ചു; നീ പുഷ്ടിവെച്ചു കനത്തു തടിച്ചിരിക്കുന്നു.
    തന്നെ ഉണ്ടാക്കിയ ദൈവത്തെ അവൻ ത്യജിച്ചു തന്റെ രക്ഷയുടെ പാറയെ നിരസിച്ചു.
  rmc-rmc: O Ješurun barvaľiľa, ale ačhiľa zoralejileskro, thuľiľa a čaľarďa pes avri.
    Omukľa le Devles, peskre Stvoriťeľis, tele dikhľa e Skala, peskre zorale Spasiťeľis.
  pes-OPV: لیکن یشورون فربه شده، لگد زد. تو فربه وتنومند و چاق شده‌ای. پس خدایی را
    که او راآفریده بود، ترک کرد. و صخره نجات خود راحقیر شمرد.
  ron-1924: Исраел с-а ынгрэшат ши а азвырлит дин пичор; Те-ай ынгрэшат, те-ай ынгрошат
    ши те-ай лэцит! Ши а пэрэсит пе Думнезеу, Зидиторул луй, А несокотит Стынка мынтуирий
    луй,
  ben-OBCV: যিশুরূণ হৃষ্টপুষ্ট হয়ে লাথি মারল; অতিরিক্ত খেয়ে, তারা ভারী ও চকচকে হয়ে।
    যে ঈশ্বর তাদের নির্মাণ করেছেন তাঁকে পরিত্যাগ করেছে এবং তাদের পরিত্রাতা সেই শৈলকে
    প্রত্যাখ্যান করেছে।
  som-som: Laakiinse Yeshuruun wuu cayilay, oo wax buu harraatiyey. Adigu waad cayishay,
    waanad buurnaatay, oo xaydhaysatay. Markaasuu ka tegey Ilaahii uumay, Oo quudhsaday
    Dhagaxii badbaadadiisa.
  lat-VUC: '[Incrassatus est dilectus, et recalcitravit: incrassatus, impinguatus,
    dilatatus, dereliquit Deum factorem suum, et recessit a Deo salutari suo.'
  eng-ASVBT: 'But Jeshurun waxed fat, and kicked: Thou art waxed fat, thou art grown
    thick, thou art become sleek; Then he forsook God who made him, And lightly esteemed
    the Rock of his salvation.'
  ita-1885: Ma Iesurun si è ingrassato, e ha ricalcitrato; Tu ti sei ingrassato, ingrossato,
    e coperto di grasso; Ed egli ha abbandonato Iddio che l'ha fatto, E ha villaneggiata
    la Rocca della sua salute.
  eng-LXXUP: 'So Jacob ate and was filled, And the beloved one kicked; He grew fat,
    he became thick and broad: Then he forsook the God that made him, And departed
    from God his Savior.'
  eng-ULB: But Jeshurun grew fat and kicked— you grew fat, you were too fat, and you
    had eaten your fill— he abandoned the God who made him, and he rejected the Rock
    of his salvation.
  spa-VBL: 'Pero Israel, te engordaste y te rebelaste: con grasa, sobrepeso y llenura
    de comida. Abandonaste al Dios que te hizo y despreciaste la Roca de tu salvación.'
  fra-_FOB: Mais Jeshurun (Israël) s'est engraissé, et a regimbé. Tu es devenu gras,
    gros et épais. Il a abandonné le Dieu qui l'a fait, et a méprisé le Rocher de
    son salut.
  mal-mal: യെശുരൂനോ പുഷ്ടിവച്ചപ്പോൾ മത്സരിച്ചു; നീ പുഷ്ടിവച്ച്, കനത്തു തടിച്ചിരിക്കുന്നു.
    തന്നെ ഉണ്ടാക്കിയ ദൈവത്തെ അവൻ ത്യജിച്ച്; തന്റെ രക്ഷയുടെ പാറയെ നിരസിച്ചു.
  urd-GVR: Lekin jab Yasūrūn moṭā ho gayā to wuh dolattiyāṅ jhāṛne lagā. Jab wuh halaq
    tak bhar kar tanomand aur farbā huā to us ne apne Ḳhudā aur Ḳhāliq ko radd kiyā,
    us ne apnī najāt kī Chaṭṭān ko haqīr jānā.
  suz-BL: मिनु येशुरुनमी दोम्‍शा ताइक्‍तु। गे दोम्‍ते। गे दोम्‍शा, ठेयब लेश्‍शो दुम्‍ते।
    मेकोमी आ कली सेल्‍ब परमप्रभु कली प्रोंइतु। मिनु आ श्‍येत रे प्रोंइब सेरथे फुल्‍लु,
    कली प्रोंइतु। येशुरुन याकूब-इस्राएल कली मान पतीक नें बाक्‍ब।ब्‍यवस्‍था ३३:५,२६;
    यसैया ४४:२; ब्‍यवस्‍था ३१:२०; नेहेम्‍याह ९:२५
  ita-1927: Ma Ieshurun s’è fatto grasso ed ha ricalcitrato, ti sei fatto grasso,
    grosso e pingue! ha abbandonato l’Iddio che l’ha fatto, e ha sprezzato la Ròcca
    della sua salvezza.
  ckb-ckb: نەوەی ئیسرائیلی سەرڕاست قەڵەو بوون و جووتەیان وەشاند، قەڵەو بوون و پڕ بوون
    و بە پیو داپۆشران. ئیتر پشتیان کردە ئەو خودایەی کە دروستی کردبوون، تاشەبەردی ڕزگارییەکەیان
    ڕەتکردەوە.
  eng-BBE: 'But Jeshurun became fat and would not be controlled: you have become fat,
    you are thick and full of food: then he was untrue to the God who made him, giving
    no honour to the Rock of his salvation.'
  kan-OKCV: ಯೆಶುರೂನು ಎಂಬ ಇಸ್ರಾಯೇಲರು ಕೊಬ್ಬಿ ಹೋದರು. ಅವರು ಹೊಟ್ಟೆ ತುಂಬ ಚೆನ್ನಾಗಿ ತಿಂದು
    ದಪ್ಪವಾದರು. ಅವರು ತಮ್ಮನ್ನು ಸೃಷ್ಟಿಮಾಡಿದ ದೇವರನ್ನು ಬಿಟ್ಟು, ತಮ್ಮ ರಕ್ಷಣೆಯ ಬಂಡೆಯನ್ನು ಅಲಕ್ಷ್ಯ
    ಮಾಡಿದರು.
  tam-2017: “யெஷூரன் கொழுத்துப்போய் உதைத்தான்; கொழுத்து, பருத்து, கொழுப்பு அதிகமானதால்,
    தன்னை உண்டாக்கின தேவனைவிட்டு, தன் இரட்சிப்பின் கன்மலையை அசட்டைசெய்தான்.
  spa-RV-1909: 'Y engrosó Jeshurun, y tiró coces: engordástete, engrosástete, cubrístete:
    y dejó al Dios que le hizo, y menospreció la Roca de su salud.'
  ron-BTF: Dar Ieşurun s-a îngrăşat şi a azvârlit din picior, te-ai îngrăşat, te-ai
    îngroşat, te-ai acoperit cu grăsime; atunci l-a părăsit pe Dumnezeul care l-a
    făcut şi a dispreţuit Stânca salvării lui.
  eng-WEBP: But Jeshurun grew fat, and kicked. You have grown fat. You have grown
    thick. You have become sleek. Then he abandoned God who made him, and rejected
    the Rock of his salvation.
  eng-FBV: But Israel, you grew fat and rebelled—fat, overweight, and bloated with
    food. You abandoned the God who made you and despised the Rock of your salvation.
  nld-1939: Toen Jakob gegeten had, verzadigd was, Jesjoeroen vet was geworden, sloeg
    hij achteruit, En verwierp hij zijn God, die hem had geschapen; Versmaadde hij
    de Rots van zijn heil.
  nch-BL: Pero tiisraelitame pejqui tineltacuaj, huan pejqui más timochihuaj tihuejhueyij
    hasta tahuel tielque titomahuaque. Huan tijtahuelcajque Toteco Dios cati techchijchijqui.
    Tijhuejcamajcajque nopa hueyi tet cati techmanahuijtoya, huan amo tijnejque yaya
    cati totemaquixtijca.
  vie-1934: Giê-su-run đã mập mạp và cất đá, Người trở nên mập, lớn và béo tròn. Người
    đã lìa bỏ Đức Chúa Trời, là Đấng dựng nên người, Và khinh dể Hòn Đá của sự chửng
    cứu ngươi.
  hin-CV: मगर यशुरून स्वस्थ होकर उद्दंड हो गया; तुम तो हृष्ट-पुष्ट और आकर्षक हो गए
    थे. तब उसने अपने सृष्टिकर्ता परमेश्वर ही का परित्याग कर दिया, उसे अपने उद्धार
    की चट्टान से ही घृणा हो गई.
  eng-OURB: But Jeshurun [Upright one] grew fat, and kicked. You have grown fat. You
    have grown thick. You have become sleek. Then he abandoned God who made him, and
    rejected the Rock of his yishu'ah ·salvation·.
  spa-BES: 'Pero Jesurún se engordó y dio coces: tú has engordado, y engrosado. Abandono
    y desprecio a Dios que lo creó, sin honrar a la Roca de su salvación.'
  tdx-tdx: Fe niha-vondrake t’Iesorone le nikambia; niha-vondrake irehe, niha-mateve,
    vaho nisometsètse; napo’e t’i Andrianañahare nitsene aze, namoea’e i Lamilamim-pandrombahañ’azey.
  vid-vid: “Lelo Waisilaeli nawaneneha na kutowa teche, nawaneneha na wawa na mida
    kusu na kudedemka, hamba nawamleka Nguluwi yawalumbile, nawabeza Italawe lya kwamila
    naliwele ndo ulohozi wa hewo.
  eng-OKE: But Israel waxed fat and kicked, he prospered, grew strong and got rich,
    and forgot the worship of Eloha who made him, and provoked the Almighty who redeemed
    him.
  tha-KJV: แต่​เยชุ​รู​นอ​้วนพีขึ้นแล้​วก​็​มี​พยศ พอเจ้าอ้วนใหญ่ เนื้อหนานุ่​มน​ิ่ม
    เขาทอดทิ้งพระเจ้าผู้สร้างเขามา แล​้วดูหมิ่นศิลาแห่งความรอดของเขา
  por-BR-2018: 'E engordou Jesurum, e deu coices: engordaste-te, engrossaste-te, cobriste-te:
    e deixou ao Deus que lhe fez, e menosprezou a Rocha de sua salvação.'
  deu-ELO: Da ward Jeschurun fett und schlug aus; du wurdest fett, dick, feist! Und
    er verließ Gott, der ihn gemacht hatte, und verachtete den Fels seiner Rettung.
  eng-WYC-2018: The beloved people was made fat, and (they) kicked against (God);
    made fat withoutforth, made fat within, and alarged; he forsook God his maker,
    and went away from God his health/from God his saviour. (And Jeshurun was made
    fat, and rebellious; made fat withoutforth, made fat within, yea enlarged; and
    they forsook God their Maker, and went away from God their salvation or from God
    their Saviour.)
  epo-epo: Kaj Jeŝurun grasiĝis kaj malhumiliĝis; Vi grasiĝis, dikiĝis, kaj sebopleniĝis;
    Kaj li forlasis la Dion, kiu lin kreis, Kaj li malrespektis la Rokon de sia savo.
  uig-PIN: Lekin Yǝxurun sǝmrip tǝpkǝk bolup ⱪaldi; Bǝrⱨǝⱪ, sǝn sǝmrip kǝtting, Bordilip
    kǝtting, Toyunup kǝtting! U ɵzini yaratⱪan Tǝngrini taxlap, Ɵz nijatining Ⱪoram
    Texini kɵzgǝ ilmidi.
  beo-beo: Hina Gode Ea fi dunu da bagade gaguiwane ba:i. Be gasa fi amola odoga:su
    hou da heda:i. Ilia da sefe bagade sadi bagadewane ba:i. Ilia da ili Hahamosu
    Gode yolesi dagoi. Ilia gasa bagade Gaga:su Gode higale yolesiagai.
  tpi-OTNT: “Ol manmeri bilong Bikpela i kisim planti samting, tasol ol i bikhet long
    em. Ol i kaikai planti oltaim na ol i pat nogut tru. God i bin kamapim ol, na
    long strong bilong em yet em i kisim bek ol, tasol ol i givim baksait long em
    na i lusim em.
  hau-SA: Yeshurun ya yi ƙiba, ya yi kauri; cike da abinci, ya zama da nauyi, ya kuma
    zama sumul. Ya yashe Allahn da ya yi shi, ya ƙi Dutse Cetonsa.
  uig-LAT: Lékin Yeshurun semrip tepkek bolup qaldi; Berheq, sen semrip ketting, Bordilip
    ketting, Toyunup ketting! U özini yaratqan Tengrini tashlap, Öz nijatining Qoram
    Téshini közge ilmidi.
  nde-nde: UJeshuruni wazimuka watshakala; esesuthi ukudla, wakhuluphala waba butshelezi.
    Wamlahla uNkulunkulu owamdalayo waliphika iDwala uMsindisi wakhe.
  ton-ton: '¶ “Ka naʻe fakaʻaʻau ʻo sino ʻa Sesuluni, pea ʻakafisi: kuo ke hoko ʻo
    sino, kuo ke hoko ʻo matolu, kuo ʻufiʻufi koe ʻe he sino; pea naʻa ne toki liʻaki
    ʻae ʻOtua ʻaia naʻa ne ngaohi ia, pea naʻa ne taʻefakaʻapaʻapa ki he Maka ʻo hono
    fakamoʻui.'
  ces-1613: Takž Izrael ztučněv, zpíčil se; vytyl jsi a ztlustl, tukem jsi obrostl;
    i opustil Boha stvořitele svého, a zlehčil sobě Boha spasení svého.
  eng-WMB: But Jeshurun grew fat, and kicked. You have grown fat. You have grown thick.
    You have become sleek. Then he abandoned God who made him, and rejected the Rock
    of his salvation.
  tam-TCV: யெஷூரன் கொழுப்பு மிகுந்து அடங்காதவன் ஆனான். அவர்கள் வயிறாரத்தின்று, கொழுத்து,
    பருத்து, கொழுப்பு அதிகமுடையவர்களானார்கள். அப்பொழுது அவர்கள் தங்களைப் படைத்த இறைவனையே
    கைவிட்டு, தங்கள் இரட்சிப்பின் கற்பாறையையும் புறக்கணித்தார்கள்.
  ceb-ULB: Apan mitambok si Jesurun ug nanipa— mitambok ka, mitambok ka pa gayod ug
    nanambok pa gayod pag-ayo, ug nagpakabusog ka sa pagkaon— gibiyaan niya ang Dios
    nga nagbuhat kaniya, ug gisalikway niya ang Bato sa iyang kaluwasan.
  pol-UBG: Lecz Jeszurun utył i wierzgał – otyłeś, obrosłeś w tłuszcz, zgrubiałeś;
    opuściłeś Boga, który cię uczynił, i lekceważyłeś Skałę swego zbawienia.
  agr-agr: “Tujash Jesurún aidautigmek kuashat tagkugtin, kuashat ajakjintin wajasjum
    nunú yuwakjum duwekugme. Imanika duweku asajum, kuntin uduejam niina ujen winchamtin
    wajas pempeentuki niina kuitamnun tukumama numamtuk Apajuí shiwagmauwaitjume.
    Apajuíyai atumi najapauwa duka. Nunin aig atum dakitakjum idaisauwaitjume. Apajuíyai
    atumin kuitamjamak uwemtijamjauwa duka. Nunin aig atumek kajegkauwaitjume.
  kyc-kyc: Kamongona wambu dupwa kamongoyaminyipape nakama mona kana poko kamba leyami.
    Dopa pyuo nakama mendasape kakasera kando lao nenge pyano sepala ando ama rondo
    lasi ingyuo kareyami. Nakamana Anatu dokome nakama wasiyamo doko kame soo kaepala
    dee nakama lete wai pyao nyingi akali porai doko mata maiyami.
  urd-GVU: لیکن جب یسورون موٹا ہو گیا تو وہ دولتّیاں جھاڑنے لگا۔ جب وہ حلق تک بھر
    کر تنومند اور فربہ ہوا تو اُس نے اپنے خدا اور خالق کو رد کیا، اُس نے اپنی نجات
    کی چٹان کو حقیر جانا۔
  deu-1912: Da aber Jesurun fett ward, ward er übermütig. Er ist fett und dick und
    stark geworden und hat den Gott fahren lassen, der ihn gemacht hat. Er hat den
    Fels seines Heils gering geachtet
  kan-2017: ಆದರೆ ಯೆಶುರೂನು ಚೆನ್ನಾಗಿ ತಿಂದು, ಕೊಬ್ಬಿ, ತನ್ನನ್ನು ಸೃಷ್ಟಿಸಿದ ದೇವರನ್ನು ಬಿಟ್ಟು
    ತನ್ನ ಆಶ್ರಯದುರ್ಗವನ್ನು ತಿರಸ್ಕರಿಸಿದನು.
  yap-yap: “Girdi’ rok SOMOL e i pire’ ban’en rorad, machane ba gel e togopluw ni
    ur ted; ra sugsuggad ya pire’ e ggan ni yad be kay. Miyad pi’ keru’rad ngak Got
    ni ir e sunumiyrad, ma en ni ta’ayuw rorad nib gel gelngin e ra pi’ed keru’rad
    ngak.
  hlt-MCSB: Tedae Jeshurun te tha putsut tih, na tha te na saibawn atah na talaeh.
    Anih aka saii Pathen te a phap tih khangnah lungpang vik te a hnoo sut.
  mdy-ETH: «ናንጊና ናንጋ ጎዳኮ ዴራ ሚርጌና ዖርጎጬኔ፤ ዖርጎጬ ጎይፆጉዴያ ዋይዚ ዒፃያ ማዔኔ፤ ዑፃ ዒንሢኮ ማሌኔ፤ ሚርጌ
    ዒንሢ ሙዓሢሮዋ ዲጬኔ፤ ዒንሢ ማዤ፥ ናንጊና ናንጋ ጎዳሢያ ዒንሢ ሃሼኔ፤ ዋርዲዮ ሹጮ ማዒ ዒንሢ ማኣዳሢያ ዒንሢ ቦሄኔ።
  twi-ASANTE: Nanso, ankyɛre Yeshurun dɔree sradeɛ yɛɛ ahomasoɔ; nnipa no mu yɛɛ duru,
    yɛɛ abrane, yɛɛ pemee! Afei, wɔpaa Onyankopɔn a ɔbɔɔ wɔn; wɔammu wɔn Botan a ɔyɛ
    wɔn nkwagyeɛ no.
  eng-WEBU: But Jeshurun grew fat, and kicked. You have grown fat. You have grown
    thick. You have become sleek. Then he abandoned God who made him, and rejected
    the Rock of his salvation.
  bnp-bnp: “E huriki a Iesurun ri kani hateka ri koru dagi, pali ri tagege. A Vure
    i rata rike ria, na nitora vona i bole mule ria. Pali ri ngalahere vona, ri pea.
  wal-wal: “Yaanidi Israa7eeli orddiis; makkaliis; mii miidi, boborcciis. Bana medhdhida
    Xoossaa aggiis; ba Atotettaa Zaallaa bollankka qilliicciis.
  spa-PDDPT: Pero engordó Jesurún y tiró coces (Engordaste, te llenaste de grasa).
    Y abandonó al ʼElohim Quien lo hizo, Menospreció a la Roca de su salvación.
  gun-gun: Ha'e rami teĩ hymba hembiayvu va'e ikyrapa ma vy opyvoi hexe. Ikyrapa,
    tuvixapa, oguerekopa ma vy hexaraipa Nhanderuete imoingoare gui, ndoipotavei itaova
    gueraa jepeare.
  ilo-ULB: Ngem limmukmeg ken kimmugtar ni Jesurum, napnoan ti taba, nalukmeg, ken
    nabaneg. Pinanawannan ti Dios a nangaramid kenkuana, ket linaksidna ti Bato iti
    pannakaisalakanna.
  kpg-kpg: “Nia daangada a God gu maluagina, gei digaula gu hai baahi. Digaula guu honu
    meegai, guu hai nia daangada pedi, gei digaula gu diiagi a God dela ne hai ginaadou,
    ge guu huli gi daha mo di nadau Hagamouli Aamua.
  uig-ARA: لېكىن يەشۇرۇن سەمرىپ تەپكەك بولۇپ قالدى؛ بەرھەق، سەن سەمرىپ كەتتىڭ، بوردىلىپ
    كەتتىڭ، تويۇنۇپ كەتتىڭ! ئۇ ئۆزىنى ياراتقان تەڭرىنى تاشلاپ، ئۆز نىجاتىنىڭ قورام
    تېشىنى كۆزگە ئىلمىدى.
  sus-sus: «Isirayila tinxinxi naxa belebele, a naxa findi di fanyi ra, kɔnɔ a bara
    gbilen Ala fɔxɔ ra, a daa Marigi, a bara a kantama, a rakisima rayaagi.
  pon-2006: “Sapwellimen KAUN-O aramas akan kepwehpwehla, ahpw re kahngohdihla, re
    medla oh mworouroula. Re keselahr Koht me ketin kapikirailda oh sohpeisang arail
    sounkomour manamano.
  jae-jae: “Amboac tonaŋ Jakob geŋ gêŋ e gêôc eŋ tôŋ. Mago Jesurun kêtôp ma kêtu kapôêŋ
    to ôli kêpi. Aôm kôtôp ma kôtu kapôêŋ ma ôlim ŋawasi. Go gêwi Anôtô, taŋ kêkêŋ
    eŋ naŋ, siŋ to kêsu nê poctêna, taŋ gêjam eŋ kêsi naŋ, susu.
  ksd-ksd: Ma Iesurun i ga tubu vavavana, ma i ga ruarua; Ava tar bira, ava tar tubu,
    ava tar monoina; Io, i ga vana kan God nina i ga vaki ia, Ma i ga nuknuk vakuku
    ure ra Vat Ki i laun tana.
  tur-YTC: Ama Yeşurun şişmanladı ve tekmeledi. Sen şişmanladın. Sen kalınlaştın.
    Sen gösterişli oldun. Sonra kendisini yaratan Tanrı'yı terk etti, Kurtuluşunun
    Kayası'nı reddetti.
  grc-BRENT: Καὶ ἔφαγεν Ἰακὼβ καὶ ἐνεπλήσθη, καὶ ἀπελάκτισεν ὁ ἠγαπημένος· ἐλιπάνθη,
    ἐπαχύνθη, ἐπλατύνθη, καὶ ἐγκατέλιπε τὸν Θεὸν τὸν ποιήσαντα αὐτὸν, καὶ ἀπέστη ἀπὸ
    Θεοῦ σωτῆρος αὐτοῦ.
  ind-AYT: Namun, Yesyurun menjadi gemuk dan menendang ke belakang. Kamu akan menjadi
    gemuk, besar, dan tambun. Lalu, dia meninggalkan Allah yang menciptakannya! Dan,
    mencemooh gunung batu keselamatanmu.
  nya-nya: Yesuruni ananenepa ndi kuyamba kuwukira; atakhuta, ananenepa ndi kukula
    thupi. Anasiya Mulungu amene anamulenga ndipo anakana Thanthwe ndi Mpulumutsi
    wake.
  hrv-hrv: Jeo je Jakov i nasitio se, ugojio se Ješurun pa se uzritao. Udebljao si
    se, utovio, usalio. Odbacio je Boga koji ga stvori i prezreo Stijenu svog spasenja.
  mps-mps: “Te Genuai Bidigo we bidi augwaligo nai dabe hauwa mu sali. Tiali goli,
    augwaligo aga dali dwai hagoma sę yali. Augwali nai hauwa sogo mu tulama, tama
    augwali genuai bidi dabe mu nisali. Godigo augwali nigilali, tama aga bomogo augwali
    ma oda sali. Tiali goli, augwaligo aga tudiba togolali, tama aga tagalali.
  tpi-tpi: “Ol manmeri bilong Bikpela i kisim planti samting, tasol ol i bikhet long
    em. Ol i kaikai planti oltaim na ol i pat nogut tru. God i bin kamapim ol, na
    long strong bilong em yet em i kisim bek ol, tasol ol i givim baksait long em
    na i lusim em.
  dan-1931: 'Men da Jesjurun* blev fed, slog han bagud, du blev fed, du blev tyk,
    du blev mæsket; da forskød han Gud, sin Skaber, lod hånt om sin Frelses Klippe.
    { [*Hædersnavn for Israel: den retfærdige.] }'
  vie-OVCB: Nhưng khi Ít-ra-ên vừa mập béo, liền từ bỏ Đức Chúa Trời, là Đấng Sáng
    Tạo, coi rẻ Vầng Đá cứu chuộc họ.
  guj-2017: પણ યશુરૂને પુષ્ટ થઈને લાત મારી, તું હુષ્ટપુષ્ટ, જાડો અને સુંવાળો થયો,
    જે ઈશ્વરે તેને બનાવ્યો હતો તેમનો તેણે ત્યાગ કર્યો, તેણે તેના ઉદ્ધારના ખડકનો તિરસ્કાર
    કર્યો.
  pon-2006A: “Sapwellimen KAUN-O aramas akan kepwehpwehla, ahpw re kahngohdihla, re
    medla oh mworouroula. Re keselahr Koht me ketin kapikirailda oh sohpeisang arail
    sounkomour manamano.
  por-BRBSL: But Jeshurun engordou e chutou. Você engordou. Você se tornou grosso.
    Você se tornou elegante. Depois abandonou Deus, que o fez, e rejeitou a rocha
    de sua salvação.
  cth-cth: Hatei, Jeshurun teh a thâw dawk khok hoi a pâthui. Na thâw, na len, ahrei
    hoi na kawi dawkvah, na kasakkung Cathut na pahnawt teh rungngangnae lungsong
    banglahai na noutna hoeh.
  twi-twi: Yeshurun dɔɔ srade na onyaa ahoɔden; aduan ma wɔyɛɛ duru, yɛɛ pemee. Wɔtoo
    Onyankopɔn a ɔbɔɔ wɔn no asaworam; wɔpoo wɔn Nkwagye Botan no.
  hlt-hlt: Tedae Jeshurun te tha putsut tih, na tha te na saibawn atah na talaeh.
    Anih aka saii Pathen te a phap tih khangnah lungpang vik te a hnoo sut.
  tbz-SIM: Yesudummu dɛ ndi kɛ́dɛ nkɛ́pokɛ́, ò dɛ ncɛ̃ɛ̃kɛ kɛ́ɑ̃nnɛ́ tikɔ̀dɔ̀ɔ̀tì,
    kɛ́yetɛ Kuyie nkùù ò dɔ̀ɔ̀, kòo kù sènkɛ̀rì kunku kùù tu o kó dipèrì, koò kɑ̃nkɛ́,
    koò dɛɛrí.
  msy-2020: “Israelia, bizir bar avɨrim ikia egha bar puvɨrama apa mɨkarziba saram
    aghui. God men ingarizɨ me otivigha iti. A men Akurvazir Gumazir gavgavim, mati
    men dagɨar ekiar gavgavim. Ezɨ me datɨrɨghɨn akɨrim ragha a gasaragha anetaki.
  azb-azb: Lakin Yeşurun kökələrkən təpik atdı, Doyarkən, yoğunlaşıb piyləşərkən Onu
    yaradan Allahı tərk etdi, Xilaskarını, Qayasını rədd etdi.
  eng-DBY: Then Jeshurun grew fat, and kicked — Thou art waxen fat, Thou art grown
    thick, And thou art covered with fatness; — He gave up God who made him, And lightly
    esteemed the Rock of his salvation.
  hin-2017: “परन्तु यशूरून मोटा होकर लात मारने लगा; तू मोटा और हष्ट-पुष्ट हो गया,
    और चर्बी से छा गया है; तब उसने अपने सृजनहार परमेश्वर को तज दिया, और अपने उद्धार
    चट्टान को तुच्छ जाना।
  wol-KYG: Yeen Yesurun, yeena yaflu, waŋŋeetu, solu yaram, ne faaj, ne fuux, fàtte
    Yàlla mi leen sàkk, faaleedi seen cëslaay li leen musal.
  eng-YLT: 'And Jeshurun waxeth fat, and doth kick: Thou hast been fat — thou hast
    been thick, Thou hast been covered. And he leaveth God who made him, And dishonoureth
    the Rock of his salvation.'
  kne-kne: Binmaknang din ipogaw Diyos et kinmedse da, nanpennek da ay nangan et tinmaba
    da. Dinokogan da si Diyos ay namarsua en daida, sinigaan da din manakabalin ay
    mangisalakan en daida.
  eng-WYC-2017: The beloved people was made fat, and kicked against; made fat without-forth,
    made fat within, and alarged; he forsook God his maker, and went away from God
    his health or his saviour.
  eng-WMBB: But Jeshurun grew fat, and kicked. You have grown fat. You have grown
    thick. You have become sleek. Then he abandoned God who made him, and rejected
    the Rock of his salvation.
  urd-GVH: लेकिन जब यसूरून मोटा हो गया तो वह दोलत्तियाँ झाड़ने लगा। जब वह हलक़ तक
    भरकर तनोमंद और फ़रबा हुआ तो उसने अपने ख़ुदा और ख़ालिक़ को रद्द किया, उसने अपनी
    नजात की चट्टान को हक़ीर जाना।
  rug-rug: Meke koa tagotago, na henahena valeana, meke noboko hola sari na tinoni
    Izireli, meke va karia rini se Zihova sapu tavetedi si arini, meke kilua rini
    si Asa sapu kekeṉoṉo guana Patu ṉiṉirana sapu harupudi si arini.
  gaz-gaz: Yishuruun ni gabbate; ni dhiite; nyaatee quufe; ni ulfaate; ni cululuqe.
    Waaqa isa uume ni dhiise; Kattaa Fayyisaa isaa taʼes ni tuffate.
  fra-LSG: Israël est devenu gras, et il a regimbé; Tu es devenu gras, épais et replet!
    Et il a abandonné Dieu, son créateur, Il a méprisé le rocher de son salut,
  gnn-gnn: “Yo, nhumanydja ḻukunydjayinana bena, bala buku‐dhumukthina warray Garraynhanydja
    meṉguŋalana. Nhuma gonha'yurrunana ŋapana wekaŋala ŋunhinhanydja waŋarrnha ŋunhi
    ŋayi djäma nhumalanha, bala nhuma buku‐ŋal'yurruna wiripuŋuwuna yukurrana waŋarrwu.
  yal-yal: Isirayila tinxinxin yi gbo ayi, a yi tondi, turen yi gbo a fatini, a fatin
    yi fanɲɛ ayi, a yi xɛtɛ Ala fɔxɔ ra, a da mangana, a yi a mɛ Ala ra, a kantan
    fanyena, naxan a rakisima.
  haw-1868: 'Aka, a momona o Iesuruna, keehi mai la ia: Ua momona oe, ua puipui, ua
    puni oe i ka momona: Alaila haalele ia i ke Akua, nana ia i hana, Hoowahawaha
    hoi i ka Pohaku o kona ola.'
  arb-NAV: فَسَمِنَ بَنُو إِسْرَائِيلَ وَرَفَسُوا، سَمِنُوا وَغَلُظُوا وَاكْتَسَوْا
    شَحْماً، فَرَفَضُوا الإِلَهَ صَانِعَهُمْ وَتَنَكَّرُوا لِصَخْرَةِ خَلاصِهِمْ.
  ewe-ewe: Ke sẽe ko la, Yesurun ɖu nu ɖi ƒo, ɛ̃, ekpɔ lãme, da ami heklã. Tete wògbe
    nu le eƒe Mawu la gbɔ eɖe asi le eƒe xɔxɔ ƒe Agakpe la ŋu.
  eng-LEE: Thus did Yeshurun grow fat, and he kicked; [thou art grown fat, thick,
    fleshy;] and then he forsook the God who made him, and lightly esteemed the Rock
    of his salvation.
  asm-FB: যাকোবে হৃষ্ট-পুষ্ট হৈ খালে; কিন্তু যিচুৰূণৰ চর্বি বাঢ়িল আৰু লাথ মাৰিলে;
    হে যিচুৰূণ, তুমি মেদযুক্ত, স্থূলকায় আৰু মসৃণ হ’লা; তাৰ পাছত তেওঁ নিজৰ সৃষ্টিকৰ্ত্তা
    ঈশ্বৰক ত্যাগ কৰিলে, আৰু নিজৰ পৰিত্ৰাণৰ শিলাক অগ্রাহ্য কৰিলে।
  sus-A: «عِسِرَيِلَ تِنشِنشِ نَشَ بٍلٍبٍلٍ، عَ نَشَ قِندِ دِ قَنيِ رَ، كْنْ عَ بَرَ
    فبِلٍن عَلَ قْشْ رَ، عَ دَا مَرِفِ، عَ بَرَ عَ كَنتَمَ، عَ رَكِسِمَ رَيَافِ.
  fra-SBL: Mais Jeshurun devint gras, et donna des coups de pied. Tu as grossi. Tu
    es devenu épais. Vous êtes devenu élégant. Puis il a abandonné Dieu qui l'a créé,
    et a rejeté le Rocher de son salut.
  hbo-hbo: וַיִּשְׁמַ֤ן יְשֻׁרוּן֙ וַיִּבְעָ֔ט שָׁמַ֖נְתָּ עָבִ֣יתָ כָּשִׂ֑יתָ וַיִּטֹּשׁ֙
    אֱלֹ֣והַ עָשָׂ֔הוּ וַיְנַבֵּ֖ל צ֥וּר יְשֻׁעָתֹֽו׃
  eng-WYCLIFFE: The louede puple was `maad fat, and kikide ayen ; maad fat withoutforth,
    maad fat with ynne, and alargid; he forsook God his makere, and yede awei fro
    `God his helthe.
  cwe-cwe: Wanhu wa Isilaili wanona na kutowa mateka, waneneha, wawa na matupe na
    wanogeza, maabaho wamuleka Mulungu yawaumbile, wamzeha luwe wa ukombola wawo.
  kik-kik: Jeshuruni nake aanorire, agĩikia haati; aahũũnire, agĩtunguha, na agĩkenga
    mwĩrĩ. Agĩgĩtigana na Ngai ũrĩa wamũmbire, na akĩrega Rwaro rwa Ihiga, o ruo Mũhonokia
    wake.
  fra-NCL: Mais Jésurun est devenu gras, et il a regimbé ; — tu es devenu gras, épais,
    replet ! — et il a abandonné le Dieu qui l’avait formé, et méprisé le Rocher de
    son salut.
  cek-AK: Toe Jeshurun loe thawk hruk moe, khok hoiah pathuih; nang loe na thawk hruk,
    na qoeng tahang moe, athawk hoiah na koi; to pacoengah anih sahkung Sithaw to
    caehtaak moe, anih pahlonghaih thlung to tiah doeh sah ai.
  cuk-cuk: ”Deyobi, Jesurún nue wardunguded, agidbali, Jesurún-dulemar Bab-Dummadgi
    banguded. Nue-mas-gundiidbali, nue-wardungussunnad. Geb degine, e-Bab-Dummad-e-obinnisadgi
    banguded, E-bendakdiid ieded.
  uig-CYR: Лекин Йәшурун сәмрип тәпкәк болуп қалди; Бәрһәқ, сән сәмрип кәттиң, Бордилип
    кәттиң, Тоюнуп кәттиң! У өзини яратқан Тәңрини ташлап, Өз ниҗатиниң Қорам Тешини
    көзгә илмиди.
  tel-2017: యెషూరూను కొవ్వి కాలు దువ్వాడు, మీరు కొవ్వుతో బలిసి మొద్దులాగా అయ్యారు.
    యెషూరూను తనను పుట్టించిన దేవుణ్ణి వదిలేశాడు. తన రక్షణ శిలను నిరాకరించాడు.
  hat-BSA: Men Israël te vin gra e te voye pye. Ou vin gra, gwo e swa. Li te abandone
    Bondye ki te fè l la, e li te meprize Wòch a delivrans li an.
  kos-kos: “Mwet lun LEUM GOD elos kasrupi, tusruktu elos orek likkeke lain God; Elos
    fatelik ke kainmongo lalos. Elos forla liki God su oralosla Ac pilesru Mwet Lango
    ku lalos.
  hbo-WLC: וַיִּשְׁמַ֤ן יְשֻׁרוּן֙ וַיִּבְעָ֔ט שָׁמַ֖נְתָּ עָבִ֣יתָ כָּשִׂ֑יתָ וַיִּטֹּשׁ֙
    אֱל֣וֹהַ עָשָׂ֔הוּ וַיְנַבֵּ֖ל צ֥וּר יְשֻׁעָתֽוֹ׃
  ibo-ibo: Ma Jeshurun mara abụba, ma gbagharịa ụkwụ ya, ebe nri juru ya ọnụ, o buru
    ibu, maa mma ile anya. Ọ hapụrụ Chineke kpụrụ ya, jụ oke nkume ahụ, bụ Onye Nzọpụta
    ya.
  ory-ory: ମାତ୍ର ଯିଶୁରୁଣ ଚର୍ବିରେ ଫୁଲି ପଦାଘାତ କଲା; ତୁମ୍ଭେ ଚର୍ବିରେ ଫୁଲିଅଛ, ତୁମ୍ଭେ ମୋଟା
    ହୋଇଅଛ, ତୁମ୍ଭେ ଚିକ୍କଣ ହୋଇଅଛ; ତହୁଁ ସେ ଆପଣା ସୃଷ୍ଟିକର୍ତ୍ତା ପରମେଶ୍ୱରଙ୍କୁ ତ୍ୟାଗ କଲା,
    ପୁଣି ଆପଣା ତ୍ରାଣ ରୂପ ଶୈଳଙ୍କୁ ଲଘୁ ଜ୍ଞାନ କଲା।
  chk-chk: Nge Jesurun a kitinupula o rochongau, a kitinupula, a wattela o misimis.
    Mürin a likitala Kot ewe mi föri, a turunufasei ewe Achau an Chon Amanau.
  rop-rop: “Yumob bin gro ritjwan, bat yumob bin gibit bekboun langa YAWEI. Yumob
    bin gro fetwan en gridiwan garram detmatj daga. Wal yumob bin libum God hubin
    meigim yumob. Yumob nomo bin bilib langa im hubin seibum yumob. Imbin jis laiga
    bigwan ston weya bin seibum yumob.
  ukr-1871: І потовстїв праведник та й став буяти; ти став товстий, грубий, жирний!
    І покинув він Бога, що сотворив його, і став гордувати скельою спасення свого.
  deu-1951: Da aber Jeschurun fett ward, schlug er aus. Du bist fett, dick und feist
    geworden! Und er ließ fahren den Gott, der ihn gemacht, und verwarf den Fels seines
    Heils.
  eng-JPS: But Jeshurun waxed fat, and kicked — thou didst wax fat, thou didst grow
    thick, thou didst become gross — and he forsook God who made him, and contemned
    the Rock of his salvation.
  srp-1865: Ali se Izrailj ugoji, pa se stade ritati; utio si, udebljao i zasalio;
    pa ostavi Boga koji ga je stvorio, i prezre stijenu spasenja svojega.
  lug-lug: Yesuluuni yakkuta n’agejja n’asambagala; ng’ojjudde emmere nga weezitoowerera
    n’oggwaamu amaanyi. Yava ku Katonda eyamukola, n’alekulira Olwazi olw’Obulokozi
    bwe.
  heb-heb: וישמן ישרון ויבעט שמנת עבית כשית ויטש אלוה עשהו וינבל צור ישעתו׃
  ben-IRV: কিন্তু যিশুরূণ হৃষ্টপুষ্ট হয়ে পদাঘাত করল। তুমি হৃষ্টপুষ্ট, মোটা ও তৃপ্ত
    হলে; অমনি সে নিজের সৃষ্টি কর্তা ঈশ্বরকে ছাড়ল, নিজের পরিত্রানের শিলাকে ছোট মনে
    করল।
  pan-pan: ਯਸ਼ੁਰੂਨ ਮੋਟਾ ਹੋ ਗਿਆ ਅਤੇ ਦੁਲੱਤੀ ਮਾਰਨ ਲੱਗਾ, ਤੂੰ ਵੀ ਮੋਟਾ ਹੋ ਗਿਆ, ਤੂੰ ਤਕੜਾ
    ਹੋ ਗਿਆ, ਤੂੰ ਚਰਬੀ ਨਾਲ ਭਰ ਗਿਆ ਹੈਂ। ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ,
    ਅਤੇ ਆਪਣੀ ਮੁਕਤੀ ਦੀ ਚੱਟਾਨ ਨੂੰ ਹਲਕਾ ਜਾਣਿਆ।
  mya-JVB: သို့ရာတွင် ၊ ယေရှုရုန် သည် ဆူဝ ၍ ခြေ နှင့်ကန် လေ၏။ ဆူဝ လျက်၊ တုတ် လျက်၊
    ဆီဥ နှင့်ပြည့်စုံလျက် နေသဖြင့် ၊ ဖန်ဆင်း တော်မူသောဘုရားသခင် ကို စွန့် ၍ ၊ ကယ်တင်
    ရာကျောက် ကို မထီမဲ့မြင် ပြုလေ၏။
  hmo-hmo: To Lohiabada ena bese edia tauanina idia bada lao, vadaeni idia dagedage.
    Aniani dekenai idia honu, vadaeni idia metau. Vadaeni idia ese ia karadia Diravana
    idia rakatania. Idia ia hamauria Nadi Badana, be idia ese idia negea momokani.
  urd-urd: लेकिन यसूरून मोटा हो कर लातें मारने लगा; तू मोटा हो कर सुस्त हो गया है,
    और तुझ पर चर्बी छा गई है; तब उसने ख़ुदा को जिसने उसे बनाया छोड़ दिया, और अपनी
    नजात की चट्टान की हिक़ारत की।
  rus-SYN: И ел Иаков, и утучнел Израиль, и стал упрям; утучнел, отолстел и разжирел;
    и оставил он Бога, создавшего его, и презрел твердыню спасения своего.
  bqc-SIM: Bui maapiↄ mɛ̀kpa, ↄ̃ aalɛ gbá dɛ. Aa kã̀, aa gbɛ̃̀nɛkũ̀ aa nísi kpà,
    ↄ̃ aa pãkpà Lua ń Kɛnazi, aa sakà gbɛsi pↄ́ dɛ ń Suabana ũ pigu.
  tcz-CHONGTHU: Jeshurun chu ahung thaobehseh tan ahileh, akeng in athai mang mang
    in, nang jong nathao behseh tan nanoi gei gol jong achop lha jeng tan, Chuin asempa
    Pathen jeng jong asumil lotan, Ahuhhingpu Pathen jeng jong chu tot chavei nan
    aneitan ahi.
  mar-mar: पण यशुरुन पुष्ट होऊन लाथा झाडू लागला. तो धष्टपुष्ट झाला! तो लठ्ठ झाला,
    तो तुकतुकीत झाला आणि त्याने आपल्या तारणकर्त्या देवाचा त्याग केला! आपले तारण करणारा
    दुर्गासारखा परमेश्वर तुच्छ मानला.
  qub-qub: «Israel ichanga werayasha, jaytacojyasha. Jesurún wera cayllawan llushwaypa
    llushwasha. Chayno carmi Camajnin Tayta Diostapis gongaycusha. Salbajninta, chapajninta
    manacajman churasha.
  hat-hat: Pitit Jakòb yo manje plen vant yo! Yo vin gra, y'ap pete nan po yo, yo
    konmanse voye pye. Yo voye Bondye ki te fè yo a jete. Yo vire do bay Bondye ki
    t'ap pwoteje yo a, Bondye ki te delivre yo a.
  eng-BSB: But Jeshurun grew fat and kicked— becoming fat, bloated, and gorged. He
    abandoned the God who made him and scorned the Rock of his salvation.
  tod-tod: Su la ɠoozani, Yesulun, nii é ga Izelayɛle, é ɓɔɠɔ maalɔtɔai ma, é ɓakani.
    É wɔɔlɔni, é ɓakpa, gaazuʋɛ ɗa volo. É ɠɛlɛni GALAGI ʋa, nii é tɔun kpɛtɛai,
    é ná-kizo fasai ʋɛlɛʋili.
  eng-WEBPB: But Jeshurun grew fat, and kicked. You have grown fat. You have grown
    thick. You have become sleek. Then he abandoned God who made him, and rejected
    the Rock of his salvation.
  kbq-kbq: Hianagi Israeli vahe'mota afovage huta maka zampina knare nehuta, tamazeri
    fore'ma hu'nea Anumzamofona tamefi hunemize. Tamagu'ma vazi'nea Havea huhaviza
    hunenteta atre'naze.
  nhe-BL: Pero tiisraelitame pejqui tineltlacuaj, huan pejqui más timochihuaj tihuejhueyij
    hasta tlahuel tielque titomahuaque. Huan tijtlahuelcajque Toteco Dios tlen techchihuilijqui.
    Tijhuejcamajcajque nopa hueyi tetl tlen techmanahuijtoya, huan ax tijnequiyayaj
    yajaya tlen totemaquixtijca.
  gub-BL: Teko Tupàn hemixak kwer wiko hemetarer katu ma'e romo wà. Nezewe rehe we
    uzàmàtyry'ym Tupàn wà. Hemetarer katu wà. Waneko haw ikatu. Hurywete wà no. Nezewe
    rehe we weityk wapo arer Tupàn wà. Upuir uzehe uzekaiw ma'e omonokatu har wi wà.
    Weityk upyro har wà.
  eng-DRA: 'The beloved grew fat, and kicked: he grew fat, and thick and gross, he
    forsook God who made him, and departed from God his saviour.'
