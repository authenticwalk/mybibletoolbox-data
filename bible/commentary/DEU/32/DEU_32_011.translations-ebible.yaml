  tbz-SIM: Fɛcĩrifɛ ɔ̃ nhɛintɛmɛ̀ fɛ bí yĩ̀ɛ̃́ńtì ĩ́nkɛ̀, kɛ ì bɛbíínɛ̀ mupùrìmù,
