    byayo,
  heb-heb: כנשר יעיר קנו על גוזליו ירחף יפרש כנפיו יקחהו ישאהו על אברתו׃
  ben-IRV: ঈগল যেমন নিজের বাসা পাহারা দেয়, নিজের শাবকদের ওপরে পাখা দোলায়, ডানা বাড়িয়ে
    দিয়ে তাদেরকে তুলে, পালকের ওপরে তাদেরকে বহন করে;
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਉਕਾਬ ਆਪਣੇ ਆਲ੍ਹਣੇ ਨੂੰ ਹਿਲਾਉਂਦਾ, ਅਤੇ ਆਪਣੇ ਬੱਚਿਆਂ ਉੱਤੇ ਫੜ ਫੜ੍ਹਾਉਂਦਾ
    ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਆਪਣੇ ਪਰ ਫੈਲਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਲਿਆ, ਉਸ ਨੇ ਆਪਣੇ ਖੰਭਾਂ ਉੱਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਚੁੱਕ ਲਿਆ,
  mya-JVB: ရွှေလင်းတ သည် အသိုက် ကို မွှေ လျက်၊ သား ငယ်တို့အပေါ် မှာ လှုပ်ရှား လျက်၊
    အတောင် တို့ကို ဖြန့် လျက်၊ သားငယ် တို့ကိုယူ ၍ မိမိ အတောင် တို့ဖြင့် ဆောင် သကဲ့သို့၊
  hmo-hmo: ugava manu bamona, iena natuna be roho dalana ia hadibaia neganai. Ia be
    iena natuna ugava danu ia roho noho, bona iena natuna idia moru, o roho hegeregere
    lasi neganai, ugava ese iena hanina ia atoa maoromaoro, hanina dekena amo iena
    natuna ia gobea, bona natuna be iena sinana ena hanina dekenai do idia helai,
    do idia moru garina.
  urd-urd: जैसे 'उक़ाब अपने घोंसले को हिला हिलाकर अपने बच्चों पर मण्डलाता है, वैसे
    ही उसने अपने बाज़ूओं को फैलाया, और उनको लेकर अपने परों पर उठा लिया।
  rus-SYN: как орел вызывает гнездо свое, носится над птенцами своими, распростирает
    крылья свои, берет их и носит их на перьях своих,
  bqc-SIM: Lá kúu ì a sakpɛ vu, ì yàada a nɛ́ↄla, màa Dii a gã̀sĩa pòo, à
    ń kṹ ń a gã̀sĩa kã́o à ń sɛ́.
  tcz-CHONGTHU: Muvanlai in abu avil jinga, abu sunga anoute avet lhih jing bang in
    ave lhih jing in ahi. Jacob hi kolchah jing ding in alhaving ajah dohjin, alhaving’a
    Jacob hi apo le jin ahi.
  mar-mar: इस्राएलाला परमेश्वर गरुडासारखा आहे. गरुड पक्षीण आपल्या पिलांना उडायला शिकवताना
    घरट्यातून ढकलते. त्यांच्या संरक्षणार्थ त्यांच्याबरोबर तीही उडते. पिल्ले पडली झडली
    तर धरता यावे म्हणून पंख पसरते आणि पंखावर बसवून त्यांना सुरक्षित जागी आणते. तसा
    परमेश्वर इस्राएलाला जपतो.
  qub-qub: Chaymi gueshtancho anca älanta quicharcur-quicharcojno, wawancunata pärinanpaj
    yachachejno, Tayta Diospis acrashancunata apacamuran.
  hat-hat: Tankou malfini k'ap moutre pitit li vole, Seyè a ap plane anwo pitit li
    yo. Li louvri zèl li yo pou li ka pran swen yo, li pote yo sou do l' pou yo pa
    tonbe.
  eng-BSB: As an eagle stirs up its nest and hovers over its young, He spread His
    wings to catch them and carried them on His pinions.
  tod-tod: Kɛɛʋɛ eɠɛ koɠɛi nii paai ma yiʋoiti maaloɠazu, é ɠoʋesu ná-ziʋoiti maazu,
    é ɠoʋegi zuvie, é ti zeɠe, é ti zo ga ɠoʋedeɠaiti, é ɗa li ga tiye.
  eng-WEBPB: As an eagle that stirs up her nest, that flutters over her young, he
    spread abroad his wings, he took them, he bore them on his feathers.
  kbq-kbq: Agra tumpamo'ma anenta'ama hareno vano hinogu'ma noma'afinti avretregeno
    taka'unereno ana'ana nehigeno agekona rufranara huno avreankna huno Ra Anumzamo'a
    zamavareno zamagura vazi'ne.
  nhe-BL: Techchihuili queja se cuajtli moeltlapalpapatlatza ipan itepasol huan quinnotza
    ipilconehua ma patlanica. Huan quema quiita iconehua tlaxicohuaj patlantinemij,
    quipajpatlahua ieltlapal para ieltlapaltipa ma huetzica huan quinhuicas campa
    tepeixco hasta campa itepasol. Queja nopa techmocuitlahuijtoc TOTECO.
  gub-BL: Wiràhu umu'e umemyr wawewe haw rehe a'e wà. Upupirar upepo umemyr wapyhyk
    pà wa'ar mehe. Nezewegatete Tupàn Tuweharupi Wiko Ma'e uzekaiw wemiaihu wanehe.
  eng-DRA: As the eagle enticing her young to fly, and hovering over them, he spread
    his wings, and hath taken him and carried him on his shoulders.
