  ory-ory: ଯେପରି ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ଆପଣା ବସାକୁ ଉତ୍ତେଜିତ କରେ, ଛୁଆମାନଙ୍କ ଉପରେ ପକ୍ଷ ଧଡ଼ଧଡ଼
