verse: DEU.032.011
translations:
  mal-C: ഒരു കഴുകൻ തന്റെ കൂടിളക്കി കുഞ്ഞുങ്ങളുടെമേൽ വട്ടമിട്ടു പറക്കുകയും ചിറകുവിരിച്ച്
    അവയെ ഉയർത്തുകയും ചിറകിൽ അവയെ സുരക്ഷിതമായി വഹിക്കുകയും ചെയ്യുന്നതുപോലെ.
  deu-TKW: Wie ein Adler, der sein Nest zum Fluge aufstört und über seinen Jungen
    schwebt, breitete er seine Flügel aus, nahm ihn auf und trug ihn auf seinen Fittichen.
  lin-lin: Azali lokola mpongo oyo ezali kolakisa bana na yango kopumbwa. Epumbwaka
    pembeni-pembeni ya bana na yango, etandaka mapapu na yango mpo na kokanga bana
    na yango, mpe ememaka yango likolo ya masala na yango.
  eng-LSV: As an eagle wakes up its nest, || Flutters over its young ones, || Spreads
    its wings [and] takes them, || Carries them on its pinions—
  eng-GNV: As an eagle stereth vp her nest, flootereth ouer her birdes, stretcheth
    out her wings, taketh them, and beareth them on her wings,
  eng-WEBSTER: As an eagle stirreth up her nest, fluttereth over her young, spreadeth
    abroad her wings, taketh them, beareth them on her wings;
  nhw-BL: Techchihuili quen se cuajtli moeltlapalpapatlatza ipan itepasol huan quinnotza
    ipilconehua ma patlanica. Huan quema quiita iconehua siyahuij patlantinemij, quipajpatlahua
    ieltlapal para ieltlapaltipa ma huetzica huan quinhuicas campa tepeixco hasta
    campa itepasol. Quej nopa techmocuitlahuijtoc TOTECO.
  swh-ONEN: kama tai avurugaye kiota chake, na kurukaruka juu ya makinda yake, ambaye
    hutanda mabawa yake kuwadaka, na huwachukua kwenye mabawa yake.
  bba-bba: U bu kɔ̃su nɡe kɑsɑ ye yɑ yɔ̃ɔwɑ yen sokuru wɔllɔ yɑ kɑ yen binu yɔ̃ɔsiɑmɔ.
    Mɑ yɑ kɑsɑ dɛrie yu kɑ nu ɡɑbɑ.
  eng-KJVCPB: 'As an eagle stirreth up her nest, Fluttereth over her young, Spreadeth
    abroad her wings, taketh them, Beareth them on her wings:'
  luo-luo: mano bende e kaka ongo yiengo ode mondo nyithinde owuogi, koyaro bwombene
    mondo okawgi kendo otingʼ-gi.
  meu-meu: Ugava na heto, natuna e harohodiamu negana ai, Idia daediai e roho taomu,
    Bena hanidia e toi roromu, Latadiai e hahelaidia kaumu.
  npi-ULB: आफ्नो गुँडलाई रक्षा गर्ने र आफ्ना बचेराहरूमाथि पखेटा फटफटाउने गरुडले झैँ
    परमप्रभुले आफ्ना पखेटा फैलाई तिनीहरूलाई थाम्‍नुभयो र तिनीहरूलाई आफ्ना प्वाँखमा
    बोक्‍नुभयो ।
  yor-yor: Bí idì ti í ru ìtẹ́ rẹ̀ ti ó sì ń rábàbà sórí ọmọ rẹ̀, tí ó na ìyẹ́ apá
    rẹ̀ láti gbé wọn ki ó sì gbé wọn sórí ìyẹ́ apá rẹ̀.
  ind-ind: TUHAN menjaga umat-Nya bagaikan burung elang menjagai anaknya. Ketika anak
    elang baru belajar terbang, sang induk selalu siap menangkap anaknya di atas bentangan
    sayapnya.
  pes-OPCB: درست مانند عقابی که جوجه‌هایش را به پرواز درمی‌آورد، و بالهای خود را می‌گشاید
    تا آنها را بگیرد و با خود ببرد.
  tgl-ULB: Gaya ng isang agila na nagbabantay ng kaniyang pugad at pumapagaspas sa
    ibabaw ng kaniyang mga inakay, ibinuka ni Yahweh ang kaniyang mga pakpak at kinuha
    sila, at dinala sila sa kaniyang mga likuran.
  cbu-NT: Kpurangamash maachi yungan wipaa purangamaam tayaspatapi átu, wipaa wixtamarimand
    yachamaam turpuyaru, Yusur waantatam, Naringapi átu, ushimun wipaa chipata sheeru,
    yusur waashtam wayataru, ambitam Apanll iyaa ksutku ashirangiya.
  hui-hui: Ega bodo hariawe bedarume tinaga iginiru yaga lalu pelo yupe howa mo ko
    halu ibira hole tiga biragola ibunime dindiha pialu babagane yangalalu iginiru
    mo yaraga hagadagua Anduane Homogohanda Isaraele wali agaliru tiha mo ko holene
    mbira anda ibuligo baya hangu handayaho hene.
  mya-mya: လင်း​ယုန်​ငှက်​သည်​သား​ငယ်​များ​ကို အ​ပျံ​သင်​သည့်​အ​ခါ​မိ​မိ​၏​တောင်​ပံ​များ​ကို
    ဖြန့်​၍​ဖမ်း​ယူ​သကဲ့​သို့၊ ထာ​ဝရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​ကို ဆောင်​ယူ​သယ်​ပိုး​တော်​မူ​၏။
  bod-N: བྱ་གླག་གིས་ནི་རང་གི་ཚང་དཀྲོགས་ནས། ། ཁྲ་ཕྲུག་གོང་དུ་འཕུར་ལྡིང་བྱེད་པ་བཞིན།
    ། གཤོག་པ་ཕྱི་ལ་བརྐྱངས་ནས་གཤོག་སྒྲོའི་ཁུད། ། ཁྲ་ཕྲུག་ཁུར་ནས་འགྲོ་བའི་ངང་ཚུལ་བཞིན།
    །
  sna-sna: segondo rinogadziridza dendere raro nokuengerera pamusoro pavana varo,
    rinotambanudza mapapiro aro kuti rivagamhe, rovabereka pamapapiro aro.
  spa-BLM: Como un águila que agita su nido, que revolotea sobre sus crías, extendió
    sus alas, los tomó, los llevaba en sus plumas.
  cac-cac: Icha tz'aj sjuanb'at so' noc' nivac ch'acb'a, sc'ayb'an yune' noc' yic
    sjen̈vi, icha pax tz'aj yic'anb'at yune' noc' chi' d'a yib'an̈ sc'axil, icha val
    chi' ix on̈ yutej Jehová.
  swh-ULB: Kama tai akichungaye kiota chake na kupiga piga mabawa juu ya makinda yake,
    Yahwe alitandaza mabawa yake na kuwachukua, na kuwabeba kwenye mapapatio yake.
  bel-bel: як арол будзіць гняздо сваё, носіцца над птушанятамі сваімі, распасьцірае
    крылы свае, бярэ іх і носіць іх на перэі сваім,
  deu-ELBBK: Wie der Adler sein Nest aufstört, über seinen Jungen schwebt, seine Flügel
    ausbreitet, sie aufnimmt, sie trägt auf seinen Schwingen;
  mbb-OT: Mibentayan din sikandan dutun iring te ked-elima te kulaǥu te menge pispis
    din, dutun te ed-eǥaken din sikandan te kedlayang. Ebekaren din is menge pakpak
    din te kedtamuk wey ked-uwit kandan.
  mal-2015: കഴുകൻ തന്റെ കൂടു അനക്കി കുഞ്ഞുങ്ങൾക്കു മീതെ പറക്കുമ്പോലെ താൻ ചിറകു വിരിച്ചു
    അവനെ എടുത്തു തന്റെ ചിറകിന്മേൽ അവനെ വഹിച്ചു.
  rmc-rmc: Sar o orlos chraňinel peskro hňizdos a sikavel peskre ciknen te ľecinel,
    a sar rozcirdel o kridli, hoj len te zachudel pro dumo, hoj te na peren,
  pes-OPV: مثل عقابی که آشیانه خود را حرکت دهد. وبچه های خود را فرو‌گیرد. و بالهای
    خود را پهن کرده، آنها را بردارد. و آنها را بر پرهای خود ببرد.
  ron-1924: Ка вултурул каре ышь скутурэ куйбул, Збоарэ дясупра пуилор, Ышь ынтинде
    арипиле, ый я Ши-й поартэ пе пенеле луй,
  ben-OBCV: ঈগল যেমন তার বাসাকে জাগায় আর তার বাচ্চাদের উপর ওড়ে, যে তার ডানা মেলে
    তাদের ধরে এবং তাদের উপরে তুলে নেয়।
  som-som: Sida gorgorku buulkiisii u lulo, Oo dhashiisa ugu kor ruxmo, Oo baalashiisa
    u kala bixiyo, oo uu u qaado, Oo garbihiisa ugu xambaaro,
  lat-VUC: Sicut aquila provocans ad volandum pullos suos, et super eos volitans,
    expandit alas suas, et assumpsit eum, atque portavit in humeris suis.
  eng-ASVBT: As an eagle that stirreth up her nest, That fluttereth over her young,
    He spread abroad his wings, he took them, He bare them on his pinions.
  ita-1885: Come l'aquila fa muovere la sua nidata, Si dimena sopra i suoi figli,
    Spande le sue ale, li prende, E li porta sopra le sue penne;
  eng-LXXUP: 'As an eagle would watch over his brood, And yearns over his young, Receives
    them having spread his wings, And takes them up on his back:'
  eng-ULB: As an eagle that guards her nest and flutters over her young, Yahweh spread
    out his wings and took them, and carried them on his pinions.
  spa-VBL: Como un águila que vigila su nido, revoloteando sobre sus polluelos, extendió
    sus alas, te recogió y te llevó consigo.
  fra-_FOB: Comme l'aigle qui réchauffe son nid et couve ses petits; qui étend ses
    ailes, les prend, et les porte sur ses plumes.
  mal-mal: കഴുകൻ തന്റെ കൂടനക്കി കുഞ്ഞുങ്ങൾക്കു മീതെ പറക്കും പോലെ തൻ ചിറകു വിരിച്ച്
    അവനെ എടുത്ത് തന്റെ ചിറകിന്മേൽ അവനെ വഹിച്ചു.
  urd-GVR: Jab uqāb apne bachchoṅ ko uṛnā sikhātā hai to wuh unheṅ ghoṅsle se nikāl
    kar un ke sāth uṛtā hai. Agar wuh gir bhī jāeṅ to wuh hāzir hai aur un ke nīche
    apne paroṅ ko phailā kar unheṅ zamīn se ṭakrā jāne se bachātā hai. Rab kā Isrāīl
    ke sāth yihī sulūk thā.
  suz-BL: आंम चाइक्‍ब कली रिम्‍शो कोव़शा जचा गेब, फ्रां प्राक्‍शा चाइक्‍ब कली पुप्‍ब
    नु आ फ्रांम इर कुरब ककाकुली खोदेंशो पा, प्रस्‍थान १९:४
  ita-1927: Pari all’aquila che desta la sua nidiata, si libra a volo sopra i suoi
    piccini spiega le sue ali, li prende e li porta sulle penne,
  ckb-ckb: وەک هەڵۆ هێلانەی خۆی دەهەژێنێت، لەسەر بێچووەکانی باڵەفڕکێ دەکات، باڵەکانی
    لێک دەکاتەوە و دەیبات، لەسەر شاپەڕەکانی هەڵیدەگرێت.
  eng-BBE: 'As an eagle, teaching her young to make their flight, with her wings outstretched
    over them, takes them up on her strong feathers:'
  kan-OKCV: ಹದ್ದು ತನ್ನ ಗೂಡಿನಿಂದ ಮರಿಗಳನ್ನು ಹೊರಡಿಸಿ, ಅವುಗಳ ಮೇಲೆ ರೆಕ್ಕೆಯನ್ನಾಡಿಸಿ, ತನ್ನ
    ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿ, ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ರೆಕ್ಕೆಯ ಮೇಲೆ ಎತ್ತಿಕೊಳ್ಳುವಂತೆ,
  tam-2017: கழுகு தன் கூட்டைக் கலைத்து, தன் குஞ்சுகளின்மேல் அசைவாடி, தன் இறக்கைகளை
    விரித்து, குஞ்சுகளை எடுத்து, அவைகளைத் தன் இறக்கைகளின்மேல் சுமந்துகொண்டுபோகிறதுபோல,
  spa-RV-1909: 'Como el águila despierta su nidada, revolotea sobre sus pollos, extiende
    sus alas, los toma, los lleva sobre sus plumas:'
  ron-BTF: Precum îşi scutură acvila cuibul, pluteşte peste puii săi, îşi întinde
    aripile, îi ia, îi poartă pe aripile ei tari,
  eng-WEBP: As an eagle that stirs up her nest, that flutters over her young, he spread
    abroad his wings, he took them, he bore them on his feathers.
  eng-FBV: Like an eagle watching over its nest, hovering over its chicks, he spread
    his wings and picked you up and carried you along.
  nld-1939: Als een adelaar, die zijn nest wil lokken, En boven zijn jongen blijft
    zweven, Zijn vleugels spreidt, en ze opneemt, Ze draagt op zijn wieken.
  nch-BL: Techchihuili quej se cuatojti moeltapalpapatatza ipan itepasol huan quinnotza
    ipilconehua para ma patanica. Huan quema quinita iconehua siyahuij patantinemij,
    quipatahua ieltapal para ieltapaltipa ma huetzica huan quinhuicas campa tepeixco
    hasta campa itepasol. Quej nopa techmocuitahuijtoc TOTECO.
  vie-1934: Như phụng hoàng phấp phới giỡn ổ mình, Bay chung quanh con nhỏ mình, Sè
    cánh ra xớt nó, Và cõng nó trên chéo cánh mình thể nào,
  hin-CV: उस गरुड़-समान, जो अपने नीड़ को हिला कर अपने बच्चों को जगाता, उनके ऊपर मंडराता
    रहता है, वह अपने डैने फैलाकर उन्हें उठा लेता है, और अपने डैनों पर ही ले जाता है.
  eng-OURB: As an eagle that stirs up her nest, that flutters over her young, he spread
    abroad his wings, he took them, he bore them on his feathers.
  spa-BES: 'Como águila, enseñando a su cría a hacer su vuelo, con las alas extendidas
    sobre ellos, los levanta sobre sus fuertes plumas:'
  tdx-tdx: Hoe vantio mitsobore ty traño’e, mihefahefa ambone’ o ana’eo, akopakopa’e
    o ela’eo, vaho rambese’e añ’ela’eo,
  vid-vid: Kota ikungule vyolilingulolela chimvulila chake, na kugulukaguluka mchanya
    mwa mibofu jake, yogolosa mbawa zake leka kuwebatilila, na kuwapapa mchanya mwa
    mbawa zake.
  eng-OKE: 'As the eagle which hasteneth to his: nest, and spreadeth himself over
    his young ones, stretching out his wings, taketh them, upbeareth them with the
    strength of his pinions,'
  tha-KJV: เหมือนนกอินทรี​ที่​กวนรังของมัน กระพือปีกอยู่เหนือลูกโต กางปีกออกรองรั​บลู​กไว้​ให้​เกาะอยู่บนปีก
  por-BR-2018: Como a água desperta sua ninhada, paira sobre seus passarinhos, estende
    suas asas, os toma, os leva sobre suas penas;
  deu-ELO: Wie der Adler sein Nest aufstört, über seinen Jungen schwebt, seine Flügel
    ausbreitet, sie aufnimmt, sie trägt auf seinen Schwingen;
  eng-WYC-2018: As an eagle stirring his birds to fly, and flying above them, he spreaded
    forth his wings, and took them into his protection, and he bare them in his shoulders.
    (Like an eagle stirring his young to fly, and flying above them, he spread out
    his wings, and took them up, and he carried them upon his shoulders.)
  epo-epo: Kiel aglo vekas sian neston, Flugpendas super siaj idoj, Tiel Li etendis
    Siajn flugilojn, Prenis lin, portis lin sur Siaj flugiloj.
  uig-PIN: Huddi bürküt ɵz qanggisini tǝwritip, Balilirining üstidǝ pǝrwaz ⱪilip,
    Ⱪanatlirini yeyip ularni pǝylirining üstigǝ elip kɵtürginidǝk,
  beo-beo: Buhiba da ea sio bibi dusa:le fasisia amola ea mano gadodili fananea amola
    ea ougia amo mano da:ma:ne wa:sa, ea mano gaguli ahoa,
  tpi-OTNT: God i helpim ol Israel gut na ol i no bagarap, olsem tarangau i lainim
    pikinini bilong en long flai, na taim pikinini i laik pundaun tarangau i save
    go aninit na karim em long wing na pikinini i no bagarap.
  hau-SA: kamar gaggafar da take yawo a kan sheƙarta tana rufe ’ya’yanta, ta buɗe
    fikafikanta don tă kwashe su tă ɗauke su a kafaɗunta.
  uig-LAT: Xuddi bürküt öz changgisini tewritip, Balilirining üstide perwaz qilip,
    Qanatlirini yéyip ularni peylirining üstige élip kötürginidek,
  nde-nde: njengokhozi lunyakazisa isidleke salo, beselundiza phezu kwamachwane alo,
    lwelule amaphiko alo ukuwagola, luwathwale ngamaphiko alo.
  ton-ton: 'Hangē ko e ueʻi ʻe he ʻikale hono pununga, ʻo ʻōʻōfaki ki hono ʻuhiki,
    ʻo mafola atu hono kapakau, ʻo ne toʻo hake ʻakinautolu, ʻo fua ʻakinautolu ʻi
    hono kapakau:'
  ces-1613: 'Jako orlice ponouká orličátek svých, sedí na mladých svých, roztahuje
    křídla svá, béře je, a nosí je na křídlách svých:'
  eng-WMB: As an eagle that stirs up her nest, that flutters over her young, he spread
    abroad his wings, he took them, he bore them on his feathers.
  tam-TCV: கழுகு தன் கூட்டைக் கலைத்து, தன் குஞ்சுகளுக்கு மேலாக அசைவாடி, தன் சிறகுகளை
    விரித்து அவைகளை ஏந்திக்கொண்டு, தன் செட்டைகளின்மேல் சுமந்து செல்வதுபோல,
  ceb-ULB: Sama nga usa ka agila nga nagbantay sa iyang salag ug nagalupadlupad sa
    pagbantay sa iyang piso. Gibukhad ni Yahweh ang iyang mga pako ug gikuha sila
    ug gidala sila sa iyang mga pako.
  pol-UBG: Jak orzeł pobudza swoje młode, trzepocze skrzydłami nad swymi orlętami,
    rozpościera swoje skrzydła, bierze je i nosi je na skrzydłach;
  agr-agr: Apajuík ukukui niina nanapen uchijin dukuka kuitamama numamtuk iinak kuitamjamnai.
    Apajuík, ukukui niina uchijin kuitamak niina nanapen pataja juwama numamtuk kuitamjamak
    ishamainnumian uwemtijamjauwai.
  kyc-kyc: Yaka kambeme yakane bii lena lao mana lamaiyuo banya papake pee letamopa
    epo petenge doko suu pyao Kamongome Isaraele wambu dupwa isa paa nana lao banya
    arapu dokona lanyuo papiya.
  urd-GVU: جب عقاب اپنے بچوں کو اُڑنا سکھاتا ہے تو وہ اُنہیں گھونسلے سے نکال کر اُن
    کے ساتھ اُڑتا ہے۔ اگر وہ گر بھی جائیں تو وہ حاضر ہے اور اُن کے نیچے اپنے پَروں
