verse: DEU.032.018
translations:
  mal-C: നിന്നെ ജനിപ്പിച്ച പാറയെ നീ ഉപേക്ഷിച്ചു, നിനക്കു ജന്മംനൽകിയ ദൈവത്തെ നീ മറന്നുകളഞ്ഞു.
  deu-TKW: An den Felsen, der dich erzeugte, dachtest du nicht und vergaßest den Gott,
    der dich geboren.
  lin-lin: Bobosanaki Libanga oyo ebotaki bino mpe bomonaki pamba Nzambe oyo apesaki
    bino bomoi.
  eng-LSV: You forget the Rock that begot you, || And neglect God who forms you.
  eng-GNV: Thou hast forgotten the mightie God that begate thee, and hast forgotten
    God that formed thee.
  eng-WEBSTER: Of the Rock that begat thee thou art unmindful, and hast forgotten
    God that formed thee.
  nhw-BL: Israelitame, anquielcajtoque amoTata huan amoTlamanahuijca. Anquielcajque
    Toteco Dios catli techmacatoc nemilistli.
  swh-ONEN: Mkamwacha Mwamba, aliyewazaa ninyi; mkamsahau Mungu aliyewazaa.
  bba-bba: Bɑ Gusunɔ duɑri wi u sɑ̃ɑ nɡe ben kpee bɑɑ mi bɑ rɑ kuke, wi, wi u bu wɑ̃ɑru
    wɛ̃.
  eng-KJVCPB: Of the Rock that begat thee thou art unmindful, And hast forgotten God
    that formed thee.
  luo-luo: Ne ujwangʼo lwanda ma en wuonu, kendo wiu nowil gi Nyasaye mane ochweyou.
  meu-meu: E havaramu Papapapana so laloa, E karamu Diravana o reaia.
  npi-ULB: तिमीहरूले ती चट्टानलाई त्याग्यौ जो तिमीहरूका पिता बन्‍नुभयो, र तिमीहरूलाई
    जन्म दिने परमेश्‍वरलाई भुल्यौ ।
  yor-yor: Ìwọ kò rántí àpáta, tí ó bí ọ; o sì gbàgbé Ọlọ́run tí ó dá ọ.
  ind-ind: Kalian akan melupakan Allah Batu Pelindung kita, yang adalah Pencipta dan
    sumber hidup kita.
  pes-OPCB: آنها خدایی را که ”صخره“ شان بود و ایشان را به وجود آورده بود، فراموش کردند.
  tgl-ULB: Pinabayaan ninyo ang Bato, na naging ama ninyo, at inyong kinalimutan ang
    Diyos na nagsilang sa inyo.
  cbu-NT: 'Nuw siyaa Israelchicheetsis atashina: Aparich waana siyaam taarasheemis
    wayarangitaa, kizpur wanasir ksutarangitaa, itaru siysa Apanllee kuk izuuru kasachpasa.'
  hui-hui: Tinaga Ngode Datagaliwabe ibu hongo gibihe tini pele miaga timbuni henego
    embeda ho hene. Tihondo bayale holene tene miaga kago ti embeda hai ho wahene.
  mya-mya: သူ​တို့​သည်​တန်​ခိုး​ကြီး​သည့်​ကယ်​တင်​ရှင်၊ မိ​မိ​တို့​ကို​ဖြစ်​ပွား​စေ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ကို
    မေ့​လျော့​ကြ​၏။
  bod-N: ཁྱོད་ཀྱིས་བསྐྱེད་ཡུམ་བྲག་ནི་སྣང་མེད་བསྐྱུར། ། ཁྱོད་རང་བསྐྲུན་པའི་དཀོན་མཆོག་བརྗེད་པར་གྱུར།
    །
  sna-sna: Wakasiya Ibwe rakakubereka; wakakanganwa Mwari akakubereka.
  spa-BLM: De la Roca que se convirtió en tu padre, no te acuerdas, y has olvidado
    a Dios que te dio a luz.
  cac-cac: A ex vetisraelal ex tic, ix b'at satc'olal eyuuj mach ix on̈ b'oani yed'
    co Columal. Majxo e nacot co Diosal ix on̈ ac'an pitzvoc.
  swh-ULB: Umetelekeza Mwamba, ambao ulikuwa baba yako, na ukasahau Mungu aliyekuzaa.
  bel-bel: А Скала, Якая спарадзіла цябе, ты забыў, і не памятаў Бога, Які стварыў
    цябе.
  deu-ELBBK: Den Felsen, der dich gezeugt, vernachlässigtest du, und vergaßest den
    Gott, der dich geboren.
  mbb-OT: Midlipatan dan is Megbevayà he iring te vatu he iyan melig-en he egkeendilungan
    dan he iyan midlimbag kandan.
  mal-2015: നിന്നെ ജനിപ്പിച്ച പാറയെ നീ വിസ്മരിച്ചു നിന്നെ ഉല്പാദിപ്പിച്ച ദൈവത്തെ മറന്നു
    കളഞ്ഞു.
  rmc-rmc: Bisterde pre peskri Skala, savi len anďa pro svetos; omukle peskre Devles,
    savo len diňa o dživipen.
  pes-OPV: و به صخره‌ای که تو را تولید نمود، اعتناننمودی. و خدای آفریننده خود را فراموش
    کردی.
  ron-1924: Ай пэрэсит Стынка чя каре те-а нэскут Ши ай уйтат пе Думнезеул каре те-а
    ынтокмит.
  ben-OBCV: তোমরা সেই শৈল, যিনি তোমাদের বাবা তাঁকে পরিত্যাগ করেছ; তোমরা সেই ঈশ্বরকে
    ভুলে গিয়েছ যিনি তোমাদের জন্ম দিয়েছেন।
  som-som: Adigu Dhagaxii ku dhalay ma aad xusuusnid, Oo waad iska illowday Ilaahii
    ku dhalay.
  lat-VUC: Deum qui te genuit dereliquisti, et oblitus es Domini creatoris tui.]
  eng-ASVBT: Of the Rock that begat thee thou art unmindful, And hast forgotten God
    that gave thee birth.
  ita-1885: Tu hai dimenticata la Rocca che t'ha generato, E hai posto in obblio Iddio
    che t'ha formato.
  eng-LXXUP: Thou hast forsaken God that begot thee, And forgotten God who feeds thee.
  eng-ULB: You have deserted the Rock, who became your father, and you forgot the
    God who gave you birth.
  spa-VBL: Abandonaste a la Roca que te engendró; olvidaste al Dios que te dio a luz.
  fra-_FOB: Tu as abandonné le Rocher qui t'a engendré, et tu as oublié le Dieu qui
    t'a formé.
  mal-mal: നിന്നെ ജനിപ്പിച്ച പാറയെ നീ വിസ്മരിച്ചു; നിന്നെ ഉല്പാദിപ്പിച്ച ദൈവത്തെ മറന്നുകളഞ്ഞു.
  urd-GVR: Tū wuh Chaṭṭān bhūl gayā jis ne tujhe paidā kiyā, wuhī Ḳhudā jis ne tujhe
    janm diyā.
  suz-BL: मिनु गे इन कली सेल्‍ब सेरथे फुल्‍लु कली ममिम्‍तीनी। इन कली थीब परमप्रभु
    यावे कली प्रेंताक्‍नी। उत्‍पत्ती ४९:२४; भजन संग्रह १८:३२; भजन संग्रह ७८:१५-१६
  ita-1927: Hai abbandonato la Ròcca che ti diè la vita, e hai obliato l’Iddio che
    ti mise al mondo.
  ckb-ckb: ئەو تاشەبەردەی ئێوەی بوو وازتان لێ هێنا، ئەو خودایەی لەدایکبوونی پێداین
    لەبیرتان کرد.
  eng-BBE: You have no thought for the Rock, your father, you have no memory of the
    God who gave you birth.
  kan-OKCV: ನಿಮ್ಮನ್ನು ಹುಟ್ಟಿಸಿದ ರಕ್ಷಣಾಬಂಡೆಯನ್ನು ನೆನಸದೆ, ನಿಮ್ಮನ್ನು ರೂಪಿಸಿದ ದೇವರನ್ನು
    ಮರೆತುಬಿಟ್ಟಿರಿ.
  tam-2017: உன்னை பிறக்கச் செய்த கன்மலையை நீ நினைக்காமற்போனாய்; உன்னைப் பெற்ற தேவனை
    மறந்தாய்.
  spa-RV-1909: 'De la Roca que te crió te olvidaste: te has olvidado del Dios tu criador.'
  ron-BTF: De Stânca, cea care te-a născut, tu ai uitat şi nu ţi-ai adus aminte de
    Dumnezeul, care te-a format.
  eng-WEBP: Of the Rock who became your father, you are unmindful, and have forgotten
    God who gave you birth.
  eng-FBV: You dismissed the Rock who fathered you; you forgot the God who gave birth
    to you.
  nld-1939: Maar de Rots, die u verwekte, hebt ge vergeten, Vergeten den God, die
    u baarde!
  nch-BL: Israelitame, anquielcajtoque amoTata huan amoTamanahuijca. Anquielcajque
    Toteco Dios cati techmacatoc nemilisti.
  vie-1934: Ngươi không kể đến Hòn Đá sanh mình. Và quên Đức Chúa Trời đã tạo mình.
  hin-CV: तुमने उस चट्टान की उपेक्षा की, जिसने तुम्हें पाला पोसा.
  eng-OURB: Of the Rock who became your father, you are unmindful, and have forgotten
    God who gave you birth. (4)
  spa-BES: No piensas en la Roca, tu padre, no tienes memoria del Dios que te dio
    a luz.
  tdx-tdx: Namoea’o ty Lamilamy nampiareñe azo, nandikofa’o t’i Andrianañahare niolakolak’
    am-pitsongoañe azo.
  vid-vid: Hawakumbuchile Italawe lya kwamila liwapele ukomu, namumsemwa Nguluwi yawapondile
    hemwe.
  eng-OKE: Of the Awful One and the Omnipotent who created thee, thou art forgetful;
    thou hast forsaken the worship of Eloha who made thee.
  tha-KJV: ท่านมิ​ได้​ใส่​ใจในศิลาที่​ให้​กำเนิดท่านมา ท่านหลงลืมพระเจ้าซึ่งทรงปั้นท่าน
  por-BR-2018: Abandonaste a Rocha que te gerou; e te esqueceste do Deus que te criou.
  deu-ELO: Den Felsen, der dich gezeugt, vernachlässigtest du, und vergaßest den Gott,
    der dich geboren.
  eng-WYC-2018: Thou hast forsaken God that begat thee, and thou hast forgotten thy
    Lord creator/the Lord thy maker. (Thou hast forsaken the God who begat thee, and
    thou hast forgotten the Lord thy Creator or the Lord thy Maker.)
  epo-epo: La Defendanton, kiu vin naskis, vi perdis el la memoro, Kaj vi forgesis
    la Dion, kiu vin estigis.
  uig-PIN: Sǝn ɵzüngni tɵrǝldürgǝn Ⱪoram Taxni kɵnglüngdin qiⱪarding, Seni apiridǝ
    ⱪilƣan Tǝngrini untudung.
  beo-beo: Be ilia Gode, ilia gasa bagade Gaga:su Gode amo da esalusu ilima i, amo
    ilia da gogolei.
  tpi-OTNT: Ol i lusim tingting long strongpela God em i bin kamapim ol.
  hau-SA: Kuka rabu da Dutsen da ya zama mahaifi gare ku; kuka manta da Allahn da
    ya haife ku.
  uig-LAT: Sen özüngni töreldürgen Qoram Tashni könglüngdin chiqarding, Séni apiride
    qilghan Tengrini untudung.
  nde-nde: Walihlamukela iDwala, elinguyihlo; wakhohlwa uNkulunkulu owakuzalayo.
  ton-ton: ‌ʻOku ke taʻetokanga ki he Maka naʻa ke tupu ai, pea kuo ke fakangaloʻi
    ʻae ʻOtua ʻaia naʻa ne fakafuofua koe.
  ces-1613: Na skálu, kteráž zplodila tě, zapomenul jsi; zapomněl jsi na Boha silného,
    stvořitele svého.
  eng-WMB: Of the Rock who became your father, you are unmindful, and have forgotten
    God who gave you birth.
  tam-TCV: உங்களை உருவாக்கிய கற்பாறையைக் கைவிட்டு விட்டீர்கள். உங்களைப் பெற்றெடுத்த
    இறைவனையும் மறந்துபோனீர்கள்.
  ceb-ULB: Gibiyaan ninyo ang Bato, nga nahimo ninyong amahan, ug gikalimtan ninyo
    ang Dios nga nagpakatawo kaninyo.
  pol-UBG: O Skale, która cię spłodziła, zapomniałeś, i zapomniałeś Boga, swego Stwórcę.
  agr-agr: Israel aents aidauwah, atumek atumi Apajuíjum kuitamjamna duka kajimatkiugme.
    Apajuí pujutan amasua nunú kajimatkiugme.
  kyc-kyc: Nakamame nakamana Anatu dokome nakama lete wai pyao pyuo nyingi porai dokome
    nakama letena renge maiyamo doko kame siyami.
  urd-GVU: تُو وہ چٹان بھول گیا جس نے تجھے پیدا کیا، وہی خدا جس نے تجھے جنم دیا۔
  deu-1912: Deinen Fels, der dich gezeugt hat, hast du aus der Acht gelassen und hast
    vergessen Gottes, der dich gemacht hat.
  kan-2017: ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮನ್ನು ಹುಟ್ಟಿಸಿದ ತಂದೆಯಂತಿರುವ ಶರಣನನ್ನು ನೀವು ಸ್ಮರಿಸಲಿಲ್ಲ;
    ಹೆತ್ತ ತಾಯಿಯಂತಿರುವ ದೇವರನ್ನು ಮರೆತುಬಿಟ್ಟಿರಿ.
  yap-yap: Ra paged talin e Got rorad, nib gel gelngin ni i ayuwegrad u pa’ e pi to’ogor
    rorad, ni en ni pi’ e yafos ngorad.
  hlt-MCSB: Nang aka sa lungpang te na hmaai tih nang aka poe sak Pathen te na hnilh.
  mdy-ETH: ዒንሢኮ ዓዶ ማዔ ፆኦዛሢ ‹ዔሩዋሴ› ዒንሢ ጌዔኔ፤ ዒንሢ ማዤ፥ ፆኦዛሢ ዒንሢ ዋሌኔ።»
  twi-ASANTE: Mopaa Ɔbotan a ɔyɛɛ mo agya no. Mo werɛ firii Onyankopɔn a ɔwoo mo no.
  eng-WEBU: Of the Rock who became your father, you are unmindful, and have forgotten
    God who gave you birth.
  bnp-bnp: Ri lohopile vona a Vure i rata rike ria, i tahoka a nitora lobo.
  wal-wal: Eti de7uwaa immida Zaallaa qoppibookkona; qassi yeli dichchida Xoossaa
    dogidosona.
  spa-PDDPT: ¡De la Roca que te creó te olvidaste, Olvidaste al ʼElohim Quien te dio
    a luz!
  gun-gun: Hexaraipa okuapy itaova ha'e kuery re ta'y va'e gui, nguuete imoingoare
    gui ae hexarai.
  ilo-ULB: Pinanawanyo ti Bato, a nagbalin nga amayo, ken linipatyo ti Dios a nangipasngay
    kadakayo.
  kpg-kpg: Digaula gu haga de langahia di nadau God, di nadau God Hagamouli Aamua,
    dela ne wanga di mouli gi digaula.
  uig-ARA: سەن ئۆزۈڭنى تۆرەلدۈرگەن قورام تاشنى كۆڭلۈڭدىن چىقاردىڭ، سېنى ئاپىرىدە قىلغان
    تەڭرىنى ئۇنتۇدۇڭ.
  sus-sus: Isirayilakae, wo bara nɛɛmu wo kantama ma naxan wo raminixi duniɲa ma,
    naxan simaya fima wo ma.»
  pon-2006: Re manokelahr arail Koht, arail sounkomour manamano, iei ih me ketikihong
    irail mour.
  jae-jae: Aôm taêm gêjam poc, taŋ kêka aôm lasê naŋ, atom. Aôm kôliŋ Anôtô, taŋ kêtu
    aôm tamam naŋ siŋ.
  ksd-ksd: Ma pa ava nuk pa ra Vat Ki nina i ga vangala avat, Ma ava tar valubane
    God nina i ga vaki avat.
  tur-YTC: Baban olan Kaya'yı aklından çıkardın, Seni dünyaya getiren Tanrı'yı unuttun.
  grc-BRENT: Θεὸν τὸν γεννήσαντά σε ἐγκατέλιπες, καὶ ἐπελάθου Θεοῦ τοῦ τρέφοντός σε.
  ind-AYT: Kamu mengabaikan Gunung Batu yang menciptakanmu; kamu melupakan Allah yang
    telah menjadikanmu.
  nya-nya: Inu munasiya Thanthwe limene linakulerani; munayiwala Mulungu amene anakubalani.
  hrv-hrv: Odnemaruješ Stijenu što te na svijet dade, ne sjećaš se više Boga koji
    te rodi!
  mps-mps: Augwaligo bomai God, augwali nigali God da, gegeda palali.”
  tpi-tpi: Ol i lusim tingting long strongpela God em i bin kamapim ol.
  dan-1931: Klippen, der avled dig, slog du af Tanke og glemte den Gud, der fødte
    dig!
  vie-OVCB: Họ không chú tâm đến Vầng Đá sáng tạo; lãng quên Đức Chúa Trời sinh thành
    họ.
  guj-2017: ખડક સમાન તારા પિતાને તેં તજી દીધા, તને જન્મ આપનાર ઈશ્વરને તું ભૂલી ગયો.
  pon-2006A: Re manokelahr arail Koht, arail sounkomour manamano, iei ih me ketikihong
    irail mour.
  por-BRBSL: Do rochedo que se tornou seu pai, você está desatento, e esqueceram de
    Deus que lhes deu à luz.
  cth-cth: Na kasakkung lungsong banglahai na ngâi awh hoeh. Na pa lah kaawm e Cathut
    hah na pahnim toe.
  twi-twi: Mopaa Ɔbotan a ɔyɛɛ mo agya no. Mo werɛ fii Onyankopɔn a ɔwoo mo no.
  hlt-hlt: Nang aka sa lungpang te na hmaai tih nang aka poe sak Pathen te na hnilh.
  tbz-SIM: Isidɑyɛɛribɛ senkɛ̀rìmu dipèrì dìì bɛ̀ te, kɛ bɛ̀ kɑ̃nkɛ́, Isidɑyɛɛribɛ
    yɛ̃̀mmu Kuyie nkùù bɛ̀ ɑ̃nnɛ́.
  msy-2020: Me Godɨn men ingarizɨ me itim ataki. A mati dagɨar ekiar gavgavimɨn mɨn
    me apazazɨ, me an apazangɨn mongegha angamɨra ikiavɨra iti. Me Godɨn gavgavir
    kam bakɨnɨghnɨki.
  azb-azb: Sizi həyata gətirən Qayanı atdınız. Sizi yaradan Allahı unutdunuz.
  eng-DBY: Of the Rock that begot thee wast thou unmindful, And thou hast forgotten
    God who brought thee forth.
  hin-2017: जिस चट्टान से तू उत्पन्न हुआ उसको तू भूल गया, और परमेश्वर जिससे तेरी उत्पत्ति
    हुई उसको भी तू भूल गया है। (इब्रा. 1:2)
  wol-KYG: Cëslaay li leen meññ ngeen foñ, Yàlla ji leen jur ngeen fàtte.
  eng-YLT: The Rock that begat thee thou forgettest, And neglectest God who formeth
    thee.
  kne-kne: Dinokogan das Diyos ay nangidawat si biyag da, din komakaman ay pankamangan
    da.
  eng-WYC-2017: Thou hast forsaken God that begat thee, and thou hast forgotten thy
    Lord creator or the Lord thy maker.
  eng-WMBB: Of the Rock who became your father, you are unmindful, and have forgotten
    God who gave you birth.
  urd-GVH: तू वह चट्टान भूल गया जिसने तुझे पैदा किया, वही ख़ुदा जिसने तुझे जन्म दिया।
  rug-rug: Muliṉi nia rini sa dia Tamasa sapu sa Patu marilaena pu harupudi si arini,
    meke poni nia koarini sa tinoa.
  gaz-gaz: Ati Kattaa si dhalche gante; Waaqa si uume irraanfatte.
  fra-LSG: Tu as abandonné le rocher qui t’a fait naître, Et tu as oublié le Dieu
    qui t’a engendré.
  gnn-gnn: Bala nhuma meṉguŋalana ŋunhiyinydja waŋarrnha gal'ŋu, ŋunhi ŋayi walŋakuŋala
    nhumalanha.
  yal-yal: Ɛ bata ɲinan Ala xɔn, naxan ɛ ratanga alo fanyena naxan ɛ ramini dunuɲa
    yi, a siimayaan fi ɛ ma.
  haw-1868: Manao ole iho la oe i ka Pohaku, nana oe i hoohanau, A hoopoina i ke Akua
    nana oe i hana.
  arb-NAV: لَقَدْ نَبَذْتُمُ الصَّخْرَ الَّذِي أَنْجَبَكُمْ، وَنَسِيتُمُ اللهَ الَّذِي
    أَنْشَأَكُمْ.
  ewe-ewe: Eɖe kɔ ɖa le Agakpe si wɔe la ŋu ŋlɔ be be Mawue wɔ ye.
  eng-LEE: Of the Rock that begat thee thou wast unmindful, and forgottest the God
    that had brought thee forth.
  asm-FB: যি ঈশ্বৰে তোমালোকক জন্ম দিলে তোমালোকৰ পিতৃ হ’ল, তোমালোকে সেই শিলাক অগ্রাহ্য
    কৰিলা, তোমালোকৰ জন্মদাতা ঈশ্বৰক তোমালোকে পাহৰিলা;
  sus-A: عِسِرَيِلَكَيٍ، وٌ بَرَ نّيمُ وٌ كَنتَمَ مَ نَشَن وٌ رَ مِنِشِ دُنِحَ مَ،
    نَشَن سِمَيَ قِمَ وٌ مَ.»
  fra-SBL: Vous ne vous souvenez pas du Rocher qui est devenu votre père, et vous
    avez oublié le Dieu qui vous a donné la vie.
  hbo-hbo: צ֥וּר יְלָדְךָ֖ תֶּ֑שִׁי וַתִּשְׁכַּ֖ח אֵ֥ל מְחֹלְלֶֽךָ׃
  eng-WYCLIFFE: Thou hast forsake God that gendride thee, and thou hast foryete `thi
    Lord creatour.
  cwe-cwe: Hamumgesile Luwe yoyamwing'hileni ugima, mumzimiza Mulungu yoyamwelekeni.
  kik-kik: Nĩwatiganĩirie Rwaro rwa Ihiga, rũrĩa rwagũciarire; ũkĩriganĩrwo nĩ Mũrungu
    ũrĩa wagũciarire.
  fra-NCL: Tu as abandonné le Rocher qui t’avait engendré, et oublié le Dieu qui t’avait
    mis au monde.
  cek-AK: Nangcae sahkung lungsong to na panoek o ai boeh moe, nangcae cunkung Sithaw
    doeh na pahnet o boeh.
  cuk-cuk: Israel-dulemar, be-Bab-Dummad-be-ogwalulesad, be iedmalad. Bemar, be-Bab-Dummad-bega-san-burba-dulad-uksad,
    be iedmalad.
  uig-CYR: Сән өзүңни төрәлдүргән Қорам Ташни көңлүңдин чиқардиң, Сени апиридә қилған
    Тәңрини унтудуң.
  tel-2017: నీకు తండ్రి లాంటి బండను వదిలేశావు, నిన్ను కన్న దేవుణ్ణి మరిచావు.
  hat-BSA: Nou te neglije Wòch ki te fè nou an, e nou te bliye Bondye ki te bannou
    nesans lan.
  kos-kos: Elos mulkunla God lalos su langoelos ke ku lulap lal, El su sang moul nu
    selos.
  hbo-WLC: צ֥וּר יְלָדְךָ֖ תֶּ֑שִׁי וַתִּשְׁכַּ֖ח אֵ֥ל מְחֹלְלֶֽךָ׃
  ibo-ibo: Ị gbakụtara Oke Nkume ahụ mụrụ gị azụ, i chefuru Chineke ahụ mụrụ gị.
  ory-ory: ଯେଉଁ ଶୈଳ ତୁମ୍ଭକୁ ଉତ୍ପନ୍ନ କଲେ, ତାହାଙ୍କ ବିଷୟରେ ତୁମ୍ଭେ ଅମନୋଯୋଗୀ ହେଲ ଓ ଯେଉଁ
    ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଜନ୍ମ ଦେଲେ, ତୁମ୍ଭେ ତାହାଙ୍କୁ ଭୁଲି ଗଲ।
  chk-chk: Ra likitala ewe Achau mi nöüniir, ra manlükala ewe Kot mi ngeniir manau.
  rop-rop: Yumob bin fogedabat yumob ronwan God. Im jis laiga bigwan ston weya bin
    seibum yumob. Im det God na hubin gibit yumob laif.
  ukr-1871: А про скелю, що появила тебе на сьвіт, ти не дбав і забув про Бога, що
    сотворив тебе.
  deu-1951: Den Fels, der dich gezeugt hat, ließest du außer acht; und du vergaßest
    des Gottes, der dich gemacht hat.
  eng-JPS: Of the Rock that begot thee thou wast unmindful, and didst forget God that
    bore thee.
  srp-1865: Stijenu koja te je rodila zaboravio si; zaboravio si Boga stvoritelja
    svojega.
  lug-lug: Weerabira Olwazi eyakuzaala, weerabira Katonda eyakuzaala.
  heb-heb: צור ילדך תשי ותשכח אל מחללך׃
  ben-IRV: তুমি নিজের জন্মদাতা শিলার প্রতি উদাসীন, নিজের জন্মদাতা ঈশ্বরকে ভুলে গেলে।
  pan-pan: ਜਿਸ ਚੱਟਾਨ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਤੂੰ ਉਸ ਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ, ਉਸ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜਿਸ
    ਨੇ ਤੈਨੂੰ ਜਨਮ ਦਿੱਤਾ ਤੂੰ ਭੁੱਲ ਗਿਆ।
  mya-JVB: သင် ဖြစ်ရာမူလ အမြစ်ကို သင်မ မှတ်မိ။ သင့် ကို ဖန်ဆင်း တော်မူသောဘုရားသခင်
    ကို သင်မေ့လျော့ ပြီ။
  hmo-hmo: Edia Dirava, edia Hamauria Tauna badana, be idia laloaboio. Idia ia karaia
    Diravana idia laloa lasi.
  urd-urd: तू उस चट्टान से ग़ाफ़िल हो गया, जिसने तुझे पैदा किया था; तू ख़ुदा को भूल
    गया, जिसने तुझे पैदा किया।
  rus-SYN: А Заступника, родившего тебя, ты забыл, и не помнил Бога, создавшего тебя.
  bqc-SIM: Aa gbɛsi pↄ́ ń í tò we, Lua dɛ̃ɛkànɛ́, ↄ̃ aà yã́ sã̀ńgu.
  tcz-CHONGTHU: Nangman nasempa songpi chu nagel jing jeng pon, nahingpa Pathen hi
    nasumil tan ahi.
  mar-mar: आपल्या निर्माणकर्त्याच्या दुर्गाचा त्यांनी त्याग केला. जीवनदायी देवाला
    ते विसरले.
  qub-qub: «Israelcuna, cachaycushcanquimi imapitapis chapäshoj Taytanchïta. Gongaycushcanqui
    cawayta gomajninchi Tayta Diosta.
  hat-hat: Yo bliye Bondye ki te pwoteje yo, Bondye ki papa yo a. Yo pa chonje Bondye
    ki te fè yo, Bondye ki te ba yo lavi a.
  eng-BSB: You ignored the Rock who brought you forth; you forgot the God who gave
    you birth.
  tod-tod: Izelayɛle, è yeema è makɛ vasai ma, nii è zɔlɔɔgai la, è yeema GALA
    ma, nii é zɛnvui veai è ya.
  eng-WEBPB: Of the Rock who became your father, you are unmindful, and have forgotten
    God who gave you birth.
  kbq-kbq: Tamagra tamazeri fore'ma hu'nea hanave Havegura tamagesa ontahi'naze. Kasema
    tamante'nea Anumzankura tamagekaninte'naze.
  nhe-BL: Israelitame, inquiilcajtoque imoTata huan imoTlamanahuijca. Inquiilcajque
    Toteco Dios tlen techmacatoc yolistli.
  gub-BL: Heharaz omonokatu har wi wà. Weityk u wà. Upuir wapo arer wi wà.
  eng-DRA: Thou hast forsaken the God that beget thee, and hast forgotten the Lord
    that created thee.
