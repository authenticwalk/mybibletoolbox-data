  ory-ory: ସେମାନଙ୍କ ପାଦ ଖସି ପଡ଼ିବା ବେଳେ ସମୁଚିତ ଦଣ୍ଡ ଓ ପ୍ରତିଫଳ ଦେବା ଆମ୍ଭର କର୍ମ; କାରଣ
    ସେମାନଙ୍କ ବିପଦର ଦିନ ସନ୍ନିକଟ ଓ ସେମାନଙ୍କ ପାଇଁ ଯାହା ନିରୂପିତ, ତାହା ଶୀଘ୍ର ଆସୁଅଛି।”
  chk-chk: Iwe, ewe Samol mi Lapalap epwe ngeniir chappen ar föför me liwiningauer
    lon ewe fansoun, lupwen pecher epwe mit. Ränin ar feiengau a arap, ar kapwüng
    epwe warakai.
  rop-rop: YAWEI garra peiyimbek en panishim olabat. Det taim garra kaman wen olabat
    ol garra buldan. Det taim im gulijap wen olabat garra binij.
  ukr-1871: Моя пімста і відплата буде того часу, як ноги їх хитати муться; день бо
    погибелї їх близько, а що чикає їх, те вже постигає їх.
  deu-1951: Mein ist die Rache und die Vergeltung, zu der Zeit, da ihr Fuß wanken
    wird; denn die Zeit ihres Verderbens ist nahe, und ihr Verhängnis eilt herzu.
  eng-JPS: Vengeance is Mine, and recompense, against the time when their foot shall
    slip; for the day of their calamity is at hand, and the things that are to come
    upon them shall make haste.
  srp-1865: Moja je osveta i plata, u svoje vrijeme popuznuæe noga njihova, jer je
    blizu dan propasti njihove, i ide brzo što æe ih zadesiti.
  lug-lug: Okuwoolera eggwanga kwange, nze ndisasula. Luliba lumu ebigere byabwe ne
    biseerera, obudde bwabwe obw’okuzikirira busembedde, n’okubonerezebwa kwabwe kubafubutukirako.
  heb-heb: לי נקם ושלם לעת תמוט רגלם כי קרוב יום אידם וחש עתדת למו׃
  ben-IRV: প্রতিশোধ ও প্রতিফলদান আমারই কাজ, যে দিনের তাদের পা পিছলে যাবে; কারণ তাদের
    বিপদের দিন কাছাকাছি, তাদের জন্য যা যা নির্ধারিত, তাড়াতাড়ি আসবে।”
  pan-pan: ਬਦਲਾ ਦੇਣਾ ਅਤੇ ਬਦਲਾ ਲੈਣਾ ਮੇਰਾ ਕੰਮ ਹੈ, ਇਹ ਉਸ ਵੇਲੇ ਪ੍ਰਗਟ ਹੋਵੇਗਾ ਜਦ ਉਹਨਾਂ ਦਾ
    ਪੈਰ ਤਿਲਕੇ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਬਿਪਤਾ ਦਾ ਦਿਨ ਨੇੜੇ ਹੈ, ਅਤੇ ਉਹਨਾਂ ਦਾ ਵਿਨਾਸ਼ ਛੇਤੀ ਆ ਰਿਹਾ
    ਹੈ।
  mya-JVB: အပြစ်တရားကို စီရင်ရသောအခွင့်၊ အပြစ် နှင့် အလျောက်ဆပ် ပေးရသောအခွင့်ကို ငါပိုင်၏။
    အချိန် တန်မှ သူ တို့ခြေ သည် ချော် လိမ့်မည်။ သူ တို့၌ ဘေး ရောက်သောအချိန် နီး ပြီ။
    သူ တို့တွေ့ကြုံရသောအမှုသည် အလျင်အမြန် ရောက်လာလိမ့်မည်။
  hmo-hmo: Lohiabada ese dika ena davana do ia henia, bona namo ena davana danu. Unai
    dagedage taudia edia aena be do idia dedi. Idia edia moru dinana be kahirakahira.
    Lohiabada ese idia do ia hadikaia ore haraga.
  urd-urd: उस वक़्त जब उनके पाँव फिसलें, तो इन्तक़ाम लेना और बदला देना मेरा काम होगाः
    क्यूँकि उनकी आफ़त का दिन नज़दीक है, और जो हादिसे उन पर गुज़रने वाले हैं वह जल्द
    आएँगे।
  rus-SYN: У Меня отмщение и воздаяние, когда поколеблется нога их; ибо близок день
    погибели их, скоро наступит уготованное для них.
  bqc-SIM: Mámɛ má tↄsimá, mámɛ má fĩabonɛ́. Gↄↄewa aa tii guwa, asa an kaalɛgↄↄ
    kãikũ̀ɛ, pↄ́ pↄ́ lɛ́ ń dã́ wãa, àlɛ mↄ́.
  tcz-CHONGTHU: Phulah leh lethuhna kiti hi ania keiya ahi. Ajeh chu keng aki lhonal
    uva, hamsetna ato na diu ahung nai tan ahileh, hichete manthahna chu hetphah louva
    hung lhung jeng ding ahi.
  mar-mar: अनवधानाने त्यांच्या हातून काही दुष्कृत्ये घडायची मी वाट पाहत आहे. त्यांनी
    काही वावगे केले की त्यांचा संकटकाळ आलाच म्हणून समजा मी त्यांना शिक्षा करीन.
  qub-qub: Llutanta rurashanman-tupu quiquëmi runacunataga jusgashaj. Juchan aypämuptenga
    manami jananpashächu. Ushacächinäpaj juchan aypaycämunnami. Öran chayaycämunnami
    paycunata jusganäpaj.›
  hat-hat: Se Seyè a k'ap tire revanj sou yo, se li k'ap fè yo peye sa yo fè a, lè
    lè a va rive pou yo tonbe. Jou pou yo detwi yo a pa lwen. Sa ki pare pou yo a
    fin rive.
  eng-BSB: Vengeance is Mine; I will repay. In due time their foot will slip; for
    their day of disaster is near, and their doom is coming quickly.”
  tod-tod: Nà ɠa gè ga potokula nui, gè ti zala, ʋelei soloogai la ti ma, siɛgi
    zu ti-ɠɔɠɔi ɓunɛsu la. Mazɔlɔɔ ti ɠoloɠolo foloi maaɓuɠa gola, nii deveai ti ma,
    naa wola maaɓuɠa.»
  eng-WEBPB: Vengeance is mine, and recompense, at the time when their foot slides,
    for the day of their calamity is at hand. Their doom rushes at them.”
  kbq-kbq: Nonama hu'zana Nagri zane, mizama ami'zana Nagri'za me'neanki'na, kofta
    knafi nona hu'na zamigahue.
  nhe-BL: Nochi nicajcoctoc para nopa tonal quema nitlacuepilis huan nimechmacas inisraelitame.
    Pampa ax huejcahuas para ajsis nopa tlalochtli quema inhuetzise. Ya eltoc nechca
    nopa tonal quema nimechtzontlamiltis. Ya inmechnechcahuía imohora.’
  gub-BL: Tupàn uzepyk putar nehe. Umekuzar putar nehe. Ur putar amo 'ar nehe. A'e
    'ar mehe iàmàtyry'ymar u'ar putar wà nehe. Iaiw haw wanehe i'ar haw 'ar uhem iko
    na'arewahy a'e.
  eng-DRA: 'Revenge is mine, and I will repay them in due time, that their foot may
    slide: the day of destruction is at hand, and the time makes haste to come.'
