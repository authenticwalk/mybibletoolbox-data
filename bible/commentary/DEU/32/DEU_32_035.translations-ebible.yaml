verse: DEU.032.035
translations:
  mal-C: ഞാനാണ് പ്രതികാരംചെയ്യുന്നവൻ; ഞാൻ പകരംവീട്ടും. തക്കസമയത്ത് അവരുടെ കാൽ വഴുതും,
    അവരുടെ അനർഥകാലം സമീപമായിരിക്കുന്നു, അവരുടെ നാശം ക്ഷണത്തിൽ അവരുടെമേൽ പതിക്കുന്നു.”
  deu-TKW: auf den Tag der Rache und Vergeltung, auf die Zeit, wo ihr Fuß wanken wird?
    Denn er ist nahe, der Tag ihres Verderbens, und es eilt herbei, was ihnen bereitet
    ist!
  lin-lin: Ngai nde nazongisaka mabe na mabe, Ngai nde nakofuta moto na moto. Tango
    lokolo na bango ekobeta libaku, na tango wana nde pasi na bango ekoya na lombangu,
    mpe nyonso oyo Nzambe abongisa wuta kala mpo na bango ekowumela te. »
  eng-LSV: Vengeance and retribution [are] Mine, || At the due time—their foot slides;
    For near is a day of their calamity, || And things prepared for them have hastened.
  eng-GNV: 'Vengeance and recompence are mine: their foote shall slide in due time:
    for the day of their destruction is at hand, and the things that shall come vpon
    them, make haste.'
  eng-WEBSTER: 'To me belongeth vengeance, and recompense; their foot shall slide
    in due time: for the day of their calamity is at hand, and the things that shall
    come upon them make haste.'
  nhw-BL: Nochi nicajoctoc para nopa tonal quema nitlacuepilis huan nimechmacas anisraelitame.
    Pampa amo huejcahuas para ajsis nopa tlatoctzi quema anhuetzise. Ya eltoc nechca
    nopa tonal quema nimechtzontlamiltis. Ya anmechnechcahuía amohora.’
  swh-ONEN: Ni juu yangu kulipiza kisasi; nitalipiza. Wakati utakapowadia, mguu wao
    utateleza; siku yao ya maafa ni karibu, na maangamizo yao yanawajia haraka.”
  bba-bba: Wiyɑ u koo bu mɔru kɔsie u bu sɛɛyɑsiɑ. Tɔ̃ru ɡɑrɑ sisi tè sɔɔ bɑ koo wɔrumɑ.
    Tɔ̃ɔ te, nɔni swɑ̃ɑruɡirɑ, tɑ ǹ mɑɑ tɛɛmɔ.
  eng-KJVCPB: 'To me belongeth vengeance, and recompence; Their foot shall slide in
    due time: For the day of their calamity is at hand, And the things that shall
    come upon them make haste.'
  luo-luo: An ema nachul kuor, abiro chulo. Machiegnini tiendgi biro kier, odiechieng-gi
    mar masira osekayo machiegni kendo kethruok ochomogi.
  meu-meu: Dika davana be lau imagu ai, bona namo davana danu, Aedia bae dedi dinana
    ai. Badina be edia hekwakwanai dinana na kahikahi, Ediai baine vara ḡauna baine
    hedinarai taku.
  npi-ULB: बदला लिने काम मेरो हो र तिनीहरूको खुट्टा चिप्लिएको ठिक समयमा म नै प्रतिशोध
    लिने छु ।
  yor-yor: Ti èmi ni láti gbẹ̀san. Èmi yóò san án fún wọn ní àkókò tí ẹ̀ṣẹ̀ wọn yóò
    yọ; ọjọ́ ìdààmú wọn súnmọ́ etílé ohun tí ó sì ń bọ̀ wá bá wọn yára bọ̀.”
  ind-ind: Akulah yang berhak untuk membalas kejahatan dan menghukum mereka, dan Aku
    akan melakukannya! Saatnya akan tiba ketika setiap orang jahat jatuh tergelincir.
    Dengan tiba-tiba, bencana menimpa orang jahat sampai binasa.”
  pes-OPCB: من به موقع آنها را مجازات خواهم کرد. انتقام و جزا از آنِ من است. به‌زودی
    آنها خواهند افتاد، زیرا روز هلاکت ایشان نزدیک است.“
  tgl-ULB: Ako ang magbibigay ng paghihiganti, at kabayaran, sa panahon na madudulas
    ang kanilang paa; dahil ang araw ng kapahamakan para sa kanila ay nalalapit, at
    ang mga bagay na darating sa kanila ay mabilis na mangyayari.”
  cbu-NT: Yuwash zar tatsamkachu, anush nuwshat siyamand tistakachuri, kundarareetsis
    wanichima. Amb ashkachuri, uwshtisin tsapush ashparitin paraat ashtachinllinaya.
    Anshuri mikeeruri ashparita kachingeeruri kasachima, átcha Apanll siyaa kundararis.
  hui-hui: Horo ogoni tagira ibiragola ibugua ti ko biyagonaga badai bialu pani mialu
    howa bo wahai holebira. Tigua ko biyagonaga mo dindiha helolene íbu nga. Ti mo
    ko holene horo kaware hapara haragoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ​တို့​အား​ဒဏ်​ခတ်​၍ လက်​စား​ချေ​တော်​မူ​မည်။ သူ​တို့​ရှုံး​နိမ့်​ရ​သော​အ​ချိန်​ရောက်​လိမ့်​မည်။
    သူ​တို့​ပျက်​စီး​ရ​သော​အ​ချိန်​နီး​ပြီ။
  bod-N: དེ་དག་རྐང་པ་འདྲེད་པའི་དུས་དེ་ལ། ། བདག་གིས་དགྲ་ཤ་ལེན་ཞིང་ལན་སྤྲོད་དགོས། །
    ཁོ་ཚོར་ཆག་སྒོ་འབྱུང་བའི་ཉིན་མོ་སླེབས། ། འབྱུང་འགྱུར་དོན་རྣམས་མྱུར་དུ་ཁོ་ཚོར་འབབ།
    །
  sna-sna: Kutsiva ndokwangu; ndichatsiva. Nenguva yakafanira tsoka dzavo dzichatedzemuka;
    zuva renjodzi yavo rava pedyo uye kuparadzwa kwavo kunokurumidza kuuya pamusoro
    pavo.”
  spa-BLM: Mía es la venganza y la recompensa, en el momento en que su pie se desliza,
    porque se acerca el día de su calamidad. Su perdición se precipita sobre ellos”.
  cac-cac: A inn̈ej ay valan vic vac'anoch syaelal eb'. A in ol vac' spac d'a eb'
    icha smoj schaan eb'. Ay jun c'ual ol satel eb', yujto lac'anxo sja sc'ual. Jab'xon̈ej
    sc'och yorail satel eb', xchi.
  swh-ULB: Kisasi ni changu kutoa, na fidia, katika muda mguu wao utakapotereza; kwa
    maana siku ya maafa kwao ipo karibu, na vitu vitakavyokuja juu yao vitaharakisha
    kutendeka.
  bel-bel: У Мяне помста і аддача, калі пахісьнецца нага іхняя; бо блізкі дзень пагібелі
    іх, неўзабаве настане ўгатаванае ім.
  deu-ELBBK: Mein ist die Rache und die Vergeltung für die Zeit, da ihr Fuß wanken
    wird; denn nahe ist der Tag ihres Verderbens, und was ihnen bevorsteht, eilt herbei.
  mbb-OT: Ke sikandin te, “Iyan e en ebales wey edsilut kandan, su egkeuma zed gihapun
    is netendek he timpu he ebpekezulas sikandan. Hapit en egkeuma is kedezeeti kandan
    ne kenè en daan heini egkeuǥet.”
  mal-2015: അവരുടെ കാൽ വഴുതുങ്കാലത്തേക്കു പ്രതികാരവും പ്രതിഫലവും എന്റെ പക്കൽ ഉണ്ടു;
    അവരുടെ അനർത്ഥദിവസം അടുത്തിരിക്കുന്നു; അവർക്കു ഭവിപ്പാനുള്ളതു ബദ്ധപ്പെടുന്നു.
  rmc-rmc: Miri pomsta the miro trestos pes sikavela; poddžala lenge o pindro. Lengro
    džives la pohromakro hino pašes; sig pre lende avel oda, so kamel te avel.
  pes-OPV: انتقام و جزا از آن من است، هنگامی که پایهای ایشان بلغزد، زیرا که روز هلاکت
    ایشان نزدیک است و قضای ایشان می‌شتابد.
  ron-1924: А Мя есте рэзбунаря ши Еу вой рэсплэти Кынд ва ынчепе сэ ле алунече пичорул!
    Кэч зиуа ненорочирий лор есте апроапе Ши чея че-й аштяптэ ну ва зэбови.’
  ben-OBCV: প্রতিশোধ নেওয়া আমারই কাজ; আমি প্রতিফল দেব। সময় হলেই তাদের পা পিছলে যাবে;
    তাদের বিপর্যয়ের দিন নিকটবর্তী তাদের জন্য যা নিরূপিত তা তাড়াতাড়ি আসবে।”
  som-som: Aarsasho iyo abaalmarinba anigaa iska leh, Markay cagtoodu simbiriirixan
    doonto, Waayo, maalintii masiibadoodu waa dhow dahay, Oo waxyaalaha iyaga ku soo
    kor degi doona ayaa deddejin doona.
  lat-VUC: 'Mea est ultio, et ego retribuam in tempore, ut labatur pes eorum: juxta
    est dies perditionis, et adesse festinant tempora.'
  eng-ASVBT: 'Vengeance is mine, and recompense, At the time when their foot shall
    slide: For the day of their calamity is at hand, And the things that are to come
    upon them shall make haste.'
  ita-1885: A me appartiene di far la vendetta, e la retribuzione, Nel giorno che
    il piè loro vacillerà; Perciocchè il giorno della lor calamità è vicino, E le
    cose che son loro apparecchiate si affrettano.
  eng-LXXUP: In the day of vengeance I will recompense, Whensoever their foot shall
    be tripped up; For the day of their destruction is near to them, And the judgments
    at hand are close upon you.
  eng-ULB: Vengeance is mine to give, and recompense, at the time when their foot
    slips; for the day of disaster for them is near, and the things that are to come
    on them will hurry to happen.”
  spa-VBL: Me aseguro de que se haga justicia, lo pagaré. Se acerca el momento en
    que caerán, se acerca el día del desastre, su perdición llegará pronto.
  fra-_FOB: La vengeance m'appartient, et la rétribution, pour le temps où leur pied
    chancellera; car le jour de leur calamité est proche, et les choses qui doivent
    leur arriver se hâtent.
  mal-mal: അവരുടെ കാൽ വഴുതുന്ന കാലത്തേക്കുള്ള പ്രതികാരവും പ്രതിഫലവും എന്റെ പക്കൽ ഉണ്ട്;
    അവരുടെ അനർത്ഥദിവസം അടുത്തിരിക്കുന്നു; അവർക്ക് ഭവിപ്പാക്കുവാനുള്ളത് ബദ്ധപ്പെടുന്നു.
  lit-lit: Atkeršijimas ir atmokėjimas yra mano – jų koja paslys tinkamu laiku, nes
    jų didžiulės nelaimės diena yra arti, ir atskuba tai, kas juos ištiks.
  urd-GVR: Intaqām lenā merā hī kām hai, maiṅ hī badlā lūṅgā. Ek waqt āegā ki un kā
    pāṅw phislegā. Kyoṅki un kī tabāhī kā din qarīb hai, un kā anjām jald hī āne wālā
    hai.”
  suz-BL: सजाइ नु क्‍येक्‍क लेत्‍तीक आं के बाक्‍ब। मिनु ग्रेक्‍शा थित्‍तीक नाक्‍त
    नु आन बेक्‍तीक नाक्‍त जाक्‍चा चिक्‍शो बाक्‍ब। मेको आन खतम दुम्‍तीक नाक्‍त जाक्‍चा
    चिक्‍शो बाक्‍ब। भजन संग्रह ९४:१; रोमी १२:१९; हिब्रू १०:३०
  ita-1927: A me la vendetta e la retribuzione, quando il loro piede vacillerà!” Poiché
    il giorno della loro calamità è vicino, e ciò che per loro è preparato, s’affretta
    a venire.
  ckb-ckb: تۆڵەسەندنەوە هی منە، منم سزا دەدەم، لە کاتێکدا پێیان دەخلیسکێت، چونکە ڕۆژی
    بەڵایان نزیک بووەتەوە و چارەنووسیان بۆیان خێرایە.»
  eng-BBE: 'Punishment is mine and reward, at the time of the slipping of their feet:
    for the day of their downfall is near, sudden will be their fate.'
  kan-OKCV: ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವುದೂ, ಪ್ರತಿಫಲ ಕೊಡುವುದೂ ನನ್ನದೇ. ತಕ್ಕ ಕಾಲದಲ್ಲಿ ಅವರ
    ಕಾಲು ಜಾರುವುದು. ಅವರ ವಿನಾಶದ ದಿವಸ ಸಮೀಪವಾಗಿದೆ. ಅವರಿಗೆ ಸಿದ್ಧವಾದ ದುರ್ಗತಿಯ ಕಾಲ ಬೇಗ ಬರುತ್ತವೆ.”
  tam-2017: பழிவாங்குவதும் பதிலளிப்பதும் எனக்கு உரியது; ஏற்றகாலத்தில் அவர்களுடைய கால்
    தள்ளாடும்; அவர்களுடைய ஆபத்துநாள் நெருங்கியிருக்கிறது; அவர்களுக்கு சம்பவிக்கும்
    காரியங்கள் விரைவாக வரும்.
  spa-RV-1909: Mía es la venganza y el pago, al tiempo que su pie vacilará; porque
    el día de su aflicción está cercano, y lo que les está preparado se apresura.
  ron-BTF: Mie îmi aparţine răzbunarea şi recompensa; la timpul cuvenit le va aluneca
    piciorul, pentru că ziua nenorocirii lor este aproape şi lucrurile care vor veni
    peste ei se vor grăbi.
  eng-WEBP: Vengeance is mine, and recompense, at the time when their foot slides,
    for the day of their calamity is at hand. Their doom rushes at them.”
  eng-FBV: I make sure justice is done, I will repay. The time is coming when they
    will fall, their day of disaster is approaching, their doom will soon arrive.”
  nld-1939: Voor de dag van wraak en vergelding, Voor de tijd, dat hun voeten wankelen?
    Want nabij is de dag van hun ondergang, Wat hun bereid is, snelt toe!
  nch-BL: Nochi nicajoctoc para nopa tonali quema nimomacuepas huan nimechmacas anisraelitame.
    Pampa amo huejcahuas para ajsis nopa talojtzi quema anhuetzise. Ya eltoc nechca
    nopa tonali quema nimechtzontamiltis. Ya amechnechcahuía amohora.’
  vie-1934: Khi chân chúng nó xiêu tó, Sự báo thù sẽ thuộc về ta, phần đối trả sẽ
    qui về ta. Vì ngày bại hoại của chúng nó hầu gần, Và những tai họa buộc phải xảy
    ra cho chúng nó đến mau.
  hin-CV: प्रतिशोध मेरा दायित्व है; प्रतिदण्ड मैं दूंगा. वह अवसर आएगा, जब उनका पैर
    तो फिसलेगा ही; क्योंकि उनका विपदा दिवस आसन्‍न है, और द्रुत गति है उन पर आ रही
    नियति की.”
  eng-OURB: Vengeance and recompense is mine, at the time when their foot slides;
    for the day of their calamity is at hand. Their doom rushes at them.”
  spa-BES: 'La venganza es mía y recompensa, en el momento del deslizamiento de sus
    pies: porque el día de su caída está cerca, repentino será su destino.'
  tdx-tdx: Ahiko o vale-fateo naho ty avake; mbe hibolatitse o fandia’ iareoo, fa
    antitotse ty andron-kankà’ iareo, vaho malisa ty fihelaña’ o hifetsak’ am’iereoo.
  vid-vid: Kuhilula chibida ndo kwa chiwalo cha heni, heni ndolipiza, mhela magulu
    ga hewo hogotelela, mina zuwa lya hewo lya kubagama lyuya, kuduma kwa hewo kwa
    habehi ng'hatu.
  eng-OKE: Their punishment is before Me, and I will repay; in the time of their dispersion
    from their land; for the day of their ruin draweth near, and that which is prepared
    for them maketh haste.
  tha-KJV: การแก้แค้นและการตอบสนองเป็นของเรา เท​้าของเขาจะลื่นไถลไปตามกำหนดเวลา เพราะว่าวันแห่งหายนะของเขาอยู่​ใกล้​แค่​เอ​ื้อมแล้ว
    และสิ่งต่างๆที่จะเกิดขึ้​นก​ับเขาก็จะมาโดยพลัน
  por-BR-2018: Minha é a vingança e o pagamento, Ao tempo que seu pé vacilará; Porque
    o dia de sua aflição está próximo, E o que lhes está preparado se apressa.
  deu-ELO: Mein ist die Rache und die Vergeltung für die Zeit, da ihr Fuß wanken wird;
    denn nahe ist der Tag ihres Verderbens, und was ihnen bevorsteht, eilt herbei.
  eng-WYC-2018: Vengeance is mine, and I shall yield (it) to them in time, (so) that
    the foot of them slide; the day of perdition is nigh, and the times hasten to
    be present.
  epo-epo: Ĉe Mi estas venĝo kaj repago, Ĝis la tago, kiam ekŝanceliĝos ilia piedo;
    Ĉar proksima estas la tago de ilia malfeliĉo, Kaj rapide venos tio, kio estas
    destinita por ili.
  uig-PIN: Intiⱪam Meningkidur, Yamanliⱪni ⱪayturuxmu xundaⱪ, Bular ular putlixidiƣan
    waⱪitⱪiqǝ saⱪlaⱪliⱪ turidu, Qünki ularning balayi’apǝtlik küni yeⱪinlaxmaⱪta,
    Ularning bexiƣa qüxidiƣan ixlar bolsa tez keliwatidu.
  beo-beo: Hina Gode da ilima dabe imunu. E da ilima se imunu. Ilia dafasu eso da
    doaga:mu. Ilia gugunufinisimu eso da gadenei.
  tpi-OTNT: Na Bikpela bai i bekim rong bilong ol na mekim save long ol. Sotpela taim
    tasol na bai ol i pundaun na bagarap olgeta.
  hau-SA: Sakayya nawa ne, zan kuwa ɗau fansa. A cikin lokaci, ƙafarsu za tă yi santsi;
    ranar masifarsu ta yi kusa hallakarsu kuma tana gaggautawa a kansu.”
  uig-LAT: Intiqam Méningkidur, Yamanliqni qayturushmu shundaq, Bular ular putlishidighan
    waqitqiche saqlaqliq turidu, Chünki ularning balayi’apetlik küni yéqinlashmaqta,
    Ularning béshigha chüshidighan ishlar bolsa téz kéliwatidu.
  nde-nde: Ukuphindisela ngokwami; ngizabuyisela. Ngesikhathi esifaneleyo unyawo lwabo
    luzatshelela; usuku lwabo lokubhujiswa luseduze, ukuchitheka kwabo kubalanda ngesiqubu.’
  ton-ton: '‌ʻOku ʻaʻaku ʻae tautea mo e totongi; ʻe hekea honau vaʻe ʻi hono kuonga:
    he ʻoku ofi ʻae ʻaho ʻo ʻenau tuʻutāmaki, pea ko e ngaahi meʻa ʻe tō kiate kinautolu
    ʻoku fakatoʻotoʻo.'
  ces-1613: Máť jest pomsta a odplata, časemť svým klesne noha jejich; nebo blízko
    jest den zahynutí jejich, a budoucí věci zlé rychle připadnou na ně.
  eng-WMB: Vengeance is mine, and recompense, at the time when their foot slides,
    for the day of their calamity is at hand. Their doom rushes at them.”
