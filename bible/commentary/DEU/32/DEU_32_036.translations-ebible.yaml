verse: DEU.032.036
translations:
  mal-C: അവരുടെ ശക്തി ക്ഷയിച്ചിരിക്കുന്നെന്നും അടിമയോ സ്വതന്ത്രനോ ആരുംതന്നെ അവശേഷിച്ചിട്ടില്ലെന്നും
    അവിടന്ന് കാണുമ്പോൾ, യഹോവ തന്റെ ജനത്തെ കുറ്റവിമുക്തരാക്കുകയും തന്റെ സേവകരോട് അനുകമ്പതോന്നുകയും
    ചെയ്യും.
  deu-TKW: Denn Jahwe wird seinem Volke Recht schaffen und über seine Diener sich
    erbarmen, wenn er sieht, daß jeder Halt geschwunden ist, und Mündige, wie Unmündige
    dahin sind.
  lin-lin: Yawe akosambisa bato na Ye, mpe akoyokela basali na Ye mawa ; tango akomona
    ete makasi na bango esili, mpe akomona ete ezali lisusu na moto moko te oyo bakoki
    kokanga to kokangola.
  eng-LSV: For YHWH judges His people, || And gives comfort over His servants. For
    He sees the going away of power, || And none is restrained and left.
  eng-GNV: For the Lord shall iudge his people, and repent towarde his seruants, when
    hee seeth that their power is gone, and none shut vp in holde nor left abroad.
  eng-WEBSTER: 'For the LORD shall judge his people, and repent for his servants:
    when he seeth that their power is gone, and there is none shut up, or left.'
  nhw-BL: TOTECO quistehuas huan quintlajtolsencahuas imasehualhua quema quiitas ayacmo
    quipiyaj fuerza. TOTECO quintlasojtlas itequipanojcahua huan quinchihuas ma moyolcuepaca
    ica ya quema quiitas nochi quincajtejtoque huan amo aqui quinpalehuía.
  swh-ONEN: Bwana atawahukumu watu wake, na kuwahurumia watumishi wake atakapoona
    nguvu zao zimekwisha wala hakuna yeyote aliyebaki, mtumwa au aliye huru.
  bba-bba: Yinni Gusunɔ ù n deemɑ win tɔmbu bɑ ǹ dɑm mɔ, bɑ ǹ mɑɑ tɑ̃si yeru ɡɑru
    mɔ, u koo bu siriɑ, kpɑ u be, win sɔm kowobun wɔnwɔndu wɑ.
  eng-KJVCPB: For the Lord shall judge his people, And repent himself for his servants,
    When he seeth that their power is gone, And there is none shut up, or left.
  luo-luo: Jehova Nyasaye biro ngʼado bura ne joge kendo nobed gi kech ne jotichne
    koneno, ka tekogi orumo kendo onge manodongʼ obed misumba kata ngʼa man thuolo.
  meu-meu: Iehova ese ena bese taudia maorodia baine gwaurai, bona ena hesiai taudia
    baine bogadia hisi, Baine itadia, edia goada vada e ore bona tau ta dia noho,
    iḡui ai eiava murimuri ai, una negana ai.
  npi-ULB: किनकि तिनीहरूको लागि विपत्तिको दिन नजिकै छ, र तिनीहरूमाथि आइपर्ने कुराहरू
    हतारमा आउने छन् ।” किनकि परमप्रभुले उहाँको जातिलाई न्याय दिनुहुने छ, र उहाँले
    आफ्ना सेवकहरूमा दया देखाउनुहुने छ । तिनीहरूको शक्ति गएको छ, र कमारा वा फुक्‍का
    कोही बाँकी छैन भनी उहाँले देख्‍नुहुने छ ।
  yor-yor: Olúwa yóò ṣe ìdájọ́ àwọn ènìyàn an rẹ̀ yóò sì ṣàánú fún àwọn ìránṣẹ́ ẹ
    rẹ̀ nígbà tí ó bá rí i pé agbára wọn lọ tán tí kò sì sí ẹnìkan tí ó kù, ẹrú tàbí
    ọmọ.
  ind-ind: Namun, ketika tinggal sedikit saja yang masih hidup dari umat TUHAN, dan
    itu hanya sejumlah budak dan orang bebas, saat bangsa Israel sama sekali tidak
    berdaya, barulah TUHAN Allah akan membela dan mengasihani mereka.
  pes-OPCB: «خداوند به داد قومش خواهد رسید و بر بندگانش شفقت خواهد فرمود، وقتی ببیند
    که قوت ایشان از بین رفته و برای برده و آزاد رمقی نمانده است.
  tgl-ULB: Dahil si Yahweh ang magpapasya para sa kaniyang mga tao, at kakaawaan niya
    ang kaniyang mga lingkod. Makikita niya na ang kanilang kapangyarihan ay nawala,
    at wala ni isang matitira, kahit mga alipin o malayang mga tao.
  cbu-NT: Siy Israelchichis wizpuris nduneekchu, Apanllsha waanaa siyaam tiptsireemaru
    tapachindachiya. Siyaatsinaa Apanll Taarashipan naynikchu istachapantsa. Yuwash
    siyashuch kurakaris ndunareekchu, sundaruritamtis ndunareekchu, anush Apanllsha
    siyaam istachiya.
  hui-hui: Anduane Homogohanda ibunaga wali agaliru hongo biba halu kago handalu ibugua
    ti pele mulebira. Ibugua ibunaga biabe biahaga uruni tini hangu howa mbira mbira
    yu wahene handalu ibugua ti dara halu biamogo bulebira.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​မိ​မိ​လူ​မျိုး​တော်​၏ အင်​အား​ကုန်​သည့်​အ​ဖြစ်​ကို​မြင်​ရ​သော
    အ​ခါ သူ​တို့​အား​ကယ်​တင်​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​ကို​ဆည်း​ကပ်​ကိုး​ကွယ်​သူ​တို့
    ခို​ကိုး​ရာ​မဲ့​သည့်​အ​ဖြစ်​ကို​မြင်​တော်​မူ​သော အ​ခါ သူ​တို့​အား​က​ရု​ဏာ​ပြ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་རང་གི་མི་ལ་དཀར་འདོན་གནང་། ། ཁོང་གི་ཞབས་ཕྱིར་སྙིང་རྗེས་གཟིགས་པར་འགྱུར།
    ། ཡ་ཝཱེས་དེ་དག་སྟོབས་ཤུགས་ཡལ་བ་དང་། ། བྲན་གཡོག་དང་ནི་རང་དབང་ཅན་རྣམས་ལས། ། ཤུལ་དུ་ལུས་པ་གཅིག་ཀྱང་མེད་པ་གཟིགས།
    །
  sna-sna: Jehovha achatonga vanhu vake uye achanzwira tsitsi varanda vake, paanoona
    simba ravo rapera uye pasina asara, akatapwa kana asina.
  spa-BLM: Porque Yahvé juzgará a su pueblo, y tenga compasión de sus siervos, cuando
    vea que su poder ha desaparecido, que no queda nadie, encerrado o suelto.
  cac-cac: A Jehová ol och yed' eb' schon̈ab' ayic ol yilani to man̈xalaj yip eb'.
    Ol oc' sc'ool Jehová chi' d'a eb' schecab', ayic ol yilani to man̈xa junoc mach
    syal scolvaji, man̈xalaj eb' checab', ma eb' yic sb'a.
  swh-ULB: Kwa maana Yahwe atatoa haki kwa watu wake, na atawahurumia watumishi wake.
    Atahakikisha kuwa nguvu yao imetoweka, na hakuna atakayesalia, iwe watumwa au
    watu huru.
  bel-bel: Але Гасподь судзіцьме народ Свой і з рабоў Сваіх умілажаліцца, калі Ён
    угледзіць, што рука іхняя аслабла, і не засталося ні заключаных, ні тых, што засталіся
    звонку.
  deu-ELBBK: Denn der HERR wird sein Volk richten, und er wird es sich gereuen lassen
    über seine Knechte, wenn er sehen wird, dass geschwunden die Kraft, und der Gebundene
    und der Freie dahin ist.
  mbb-OT: Edhukum is Nengazen he edlavan te menge etew zin; egkehizuwan din sikandan
    is menge suluǥuen din, emun egkeehè din he wazè dan en desen wey zeisey zà is
    egkesamà kandan, uripen man etawa kenà uripen.
  mal-2015: യഹോവ തന്റെ ജനത്തെ ന്യായം വിധിക്കും; അവരുടെ ബലം ക്ഷയിച്ചുപോയി; ബദ്ധനും
    സ്വതന്ത്രനും ഇല്ലാതെയായി കണ്ടിട്ടു അവൻ സ്വദാസന്മാരെക്കുറിച്ചു അനുതപിക്കും.
  rmc-rmc: O RAJ zachraňinela peskre manušen, peskre služobňikenge presikavela o jileskeriben,
    sar dikhela, hoj na birinen, a na ačhiľa ňiko, aňi otrokos aňi slobodno.
  pes-OPV: زیرا خداوند، قوم خود را داوری خواهدنمود. و بر بندگان خویش شفقت خواهد کرد.
    چون می‌بیند که قوت ایشان نابود شده، وهیچکس چه غلام و چه آزاد باقی نیست.
  ron-1924: Домнул ва жудека пе попорул Сэу, Дар ва авя милэ де робий Сэй, Вэзынд
    кэ путеря ле есте слеитэ Ши кэ ну май есте нич роб, нич слобод.
  ben-OBCV: সদাপ্রভু তাঁর প্রজাদের বিচার করবেন এবং তাঁর দাসদের প্রতি সদয় হবেন যখন
    তিনি দেখবেন যে তাদের শক্তি চলে গিয়েছে এবং দাস অথবা মুক্ত, কেউ বাকি নেই।
  som-som: Maxaa yeelay, Rabbigu dadkiisa wuu xukumi doonaa, Oo addoommadiisana wuu
    ka nixi doonaa, Markuu arko in xooggoodii dhammaaday, Oo aan midna ku hadhin,
    mid xidhan iyo mid furan toona.
  lat-VUC: 'Judicabit Dominus populum suum, et in servis suis miserebitur: videbit
    quod infirmata sit manus, et clausi quoque defecerunt, residuique consumpti sunt.]'
  eng-ASVBT: For Jehovah will judge his people, And repent himself for his servants;
    When he seeth that their power is gone, And there is none remaining, shut up or
    left at large.
  ita-1885: Quando il Signore avrà fatto giudicio del suo popolo, Egli si pentirà
    per l'amor de'suoi servitori, Quando egli vedrà che ogni forza sarà venuta meno,
    E che non vi sarà nè serrato, nè lasciato.
  eng-LXXUP: 'For the Lord shall judge his people, And shall be comforted over his
    servants; For he saw that they were utterly weakened, And failed in the hostile
    invasion, and were become feeble:'
  eng-ULB: For Yahweh will give justice to his people, and he will pity his servants.
    He will see that their power is gone, and no one remains, either slaves or free
    people.
  spa-VBL: El Señor va a reivindicar a su pueblo; será misericordioso con sus siervos
    cuando vea que no les quedan fuerzas y que todos se han ido, ya sean esclavos
    o libres.
  fra-_FOB: Car l'Éternel tirera satisfaction de son peuple, et aura pitié de ses
    serviteurs, quand il verra que leur force s'en est allée, et qu'il n'y reste rien
    de ce qu'on enferme ou de ce qu'on délaisse.
  mal-mal: യഹോവ തന്റെ ജനത്തെ ന്യായംവിധിക്കും; അവരുടെ ബലം ക്ഷയിച്ചുപോയി; അടിമയോ സ്വതന്ത്രനോ
    ഇല്ലാതെയായി എന്ന് കണ്ടിട്ട് അവന് തന്റെ ദാസന്മാരോട് സഹതാപം തോന്നും.
  urd-GVR: Yaqīnan Rab apnī qaum kā insāf karegā. Wuh apne ḳhādimoṅ par tars khāegā
    jab dekhegā ki un kī tāqat jātī rahī hai aur koī nahīṅ bachā.
  suz-BL: परमप्रभु यावेमी आ मुर आन कली थमा पा वारच पाइब। आ मुर आन कली शिशी पाइब। मेको
    आन सक्ति लत हना, मुर नु वाइलीम वाइल यो खतम दुम्‍नीम।
  ita-1927: Sì, l’Eterno giudicherà il suo popolo, ma avrà pietà de’ suoi servi quando
    vedrà che la forza è sparita, e che non riman più tra loro né schiavo né libero.
  ckb-ckb: یەزدان ئەستۆپاکی گەلەکەی دەسەلمێنێت و لەگەڵ خزمەتکارەکانی میهرەبان دەبێت،
    کە دەبینێت هێزیان بەسەرچووە و نە کۆیلە و نە ئازاد کەس نەماوە.
  eng-BBE: For the Lord will be judge of his people, he will have pity for his servants;
    when he sees that their power is gone, there is no one, shut up or free.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವರು. ದೇವರು ತಮ್ಮ ಸೇವಕರ ಬಲ ಹೋಯಿತೆಂದೂ,
    ಗುಲಾಮರಾಗಲಿ, ಸ್ವತಂತ್ರರಾಗಲಿ ಉಳಿಯಲಿಲ್ಲವೆಂದೂ ನೋಡಿದಾಗ, ತಮ್ಮ ಸೇವಕರಿಗೋಸ್ಕರ ಕರುಣಿಸುವರು.
  tam-2017: யெகோவா தம்முடைய மக்களை நியாயந்தீர்த்து, அவர்கள் பெலன் போயிற்று என்றும்,
    அடைக்கப்பட்டவர்களாவது விடுதலை பெற்றவர்களாவது ஒருவரும் இல்லையென்றும் காணும்போது,
    தம்முடைய ஊழியக்காரர்கள்மேல் பரிதாபப்படுவார்.
  spa-RV-1909: Porque Jehová juzgará á su pueblo, y por amor de sus siervos se arrepentirá,
    cuando viere que la fuerza pereció, y que no hay guardado, mas desamparado.
  ron-BTF: Pentru că DOMNUL va judeca pe poporul său şi se va pocăi pentru servitorii
    săi, când va vedea că puterea lor s-a dus şi nu va fi nimeni închis, sau lăsat.
  eng-WEBP: For the LORD will judge his people, and have compassion on his servants,
    when he sees that their power is gone, that there is no one remaining, shut up
    or left at large.
  eng-FBV: The Lord is going to vindicate his people; he will be merciful to his servants
    when he sees that they have no strength left, and that everyone is gone, whether
    slave or free.
  nld-1939: Want Jahweh schaft recht aan zijn volk En ontfermt zich over zijn dienaars,
    Wanneer Hij ziet dat hun kracht is geweken, En er geen slaaf en geen vrije meer
    is.
  nch-BL: TOTECO quistehuas huan quintajtolsencahuas imasehualhua quema quiitas ayecmo
    quipiyaj fuerza. TOTECO quintasojtas itequipanojcahua huan quinchihuas ma moyolcuepaca
    ica ya quema quiitas nochi quincajtejtoque huan amo aqui quinpalehuía.
  vie-1934: Phải, khi Đức Giê-hô-va thấy sức lực của dân sự mình hao mòn, Và không
    còn lại tôi mọi hay là tự chủ cho chúng nó, Thì Ngài sẽ đoán xét công bình cho
    chúng nó, Và thương xót tôi tớ Ngài.
  hin-CV: क्योंकि जब याहवेह यह देखेंगे कि उनकी प्रजा की शक्ति का ह्रास हो चुका है,
    और दास अथवा स्वतंत्र कोई शेष न रहा है, याहवेह तब उनके सेवकों पर कृपा करेंगे और
    वह अपनी प्रजा का प्रतिशोध ज़रूर लेंगे.
  eng-OURB: For Adonai will judge his people, and have compassion on his servants,
    when he sees that their power is gone; that there is no one remaining, shut up
    or left at large.
  spa-BES: Porque el Señor será juez de su pueblo, tendrá compasión de sus siervos;
    Cuando ve que su poder se ha ido, no hay nadie, siervos ni libres.
  tdx-tdx: Iehovà ty hizaka ondati’eo le hiferenaiña’e o mpitoro’eo ie vazoho’e te
    ritse ty haozara’e naho tsy aman-tsehanga’e, ke ty mirohy he ty midada;
  vid-vid: Mkulu Nguluwi kowalewela wanhu wa heye na kuwonela isungu vitumagwa wa
    heye, mhela hoyokona ludali lwawo luduma na haduhu yaponile, yawele mchinweng'ho
    ama munhu yelejehe.
  eng-OKE: For the Lord shall decide the judgment of His people, and the avengement
    of His righteous servants shall be avenged; for it is seen before Him, that in
    the time when the stroke of their enemies would prevail against them, they will
    be wavering (as those who) are forsaken.
  tha-KJV: เพราะพระเยโฮวาห์จะทรงพิพากษาประชาชนของพระองค์ และทรงเมตตาปรานีต่อผู้​รับใช้​ของพระองค์
    เมื่อทอดพระเนตรกำลังของเขาสิ้นลง ไม่มี​ใครยังอยู่หรือเหลืออยู่
  por-BR-2018: Porque o SENHOR julgará a seu povo, E por causa de seus servos se arrependerá,
    Quando vir que a força pereceu, E que não há prisioneiro nem livre.
  deu-ELO: Denn Jehova wird sein Volk richten, und er wird sich's gereuen lassen über
    seine Knechte, wenn er sehen wird, daß geschwunden die Kraft, und der Gebundene
    und der Freie dahin ist.
  eng-WYC-2018: The Lord shall deem his people, and he shall do mercy in his servants;
    the people shall see that the hand of (the) fighters is sick, or feeble, and also
    men (en)closed failed, and the remnant people, or left, be wasted. (The Lord shall
    judge his people, and he shall do mercy to his servants; for he shall see that
    the hands of their fighters be feeble, or weak, and that the enclosed men have
    failed, and that the remnant, that is, the people who were left, now is gone.)
  epo-epo: Ĉar la Eternulo juĝos Sian popolon, Kaj Li kompatos Siajn sklavojn, Kiam
    Li vidos, ke malaperis ilia forto, Ke jam ne ekzistas malliberulo nek liberulo.
  uig-PIN: Qünki Pǝrwǝrdigar ularning küqi tügǝp kǝtkǝnlikini, ularning aziyip, ⱨǝtta
    ajiz yaki meyiplǝrningmu ⱪalmiƣinini kɵrgǝndǝ, U Ɵz hǝlⱪining üstigǝ ⱨɵküm qiⱪiridu,
    Ɵz bǝndilirigǝ meⱨir-xǝpⱪǝt kɵrsitidu.
  beo-beo: Hina Gode da Ea fi dunu gaga:mu. E da ilisu gasa da dagoi ba:sea amola
    ilisu da ili fidimu gogoleiba:le, E da ilima gogolema:ne olofosu imunu.
  tpi-OTNT: Taim Bikpela i lukim strong bilong ol manmeri bilong en i pinis na i gat
    wan wan man tasol i stap, orait em bai i marimari long ol dispela man i mekim
    wok bilong en na em bai i kisim bek ol.
  hau-SA: Ubangiji zai shari’anta mutanensa yă kuma ji tausayin bayinsa sa’ad da ya
    ga ƙarfinsu ya ƙare babu kowa kuma da ya rage, bawa ko ’yantacce.
  uig-LAT: Chünki Perwerdigar ularning küchi tügep ketkenlikini, ularning aziyip,
    hetta ajiz yaki méyiplerningmu qalmighinini körgende, U Öz xelqining üstige höküm
    chiqiridu, Öz bendilirige méhir-shepqet körsitidu.
  nde-nde: UThixo uzakwahlulela abantu bakhe, abe lozwelo ezincekwini zakhe lapho
    esebona amandla abo ephela njalo kakho ozasala, isigqili loba okhululekileyo.
  ton-ton: Koeʻuhi ʻe fakamaau ʻe Sihova ʻa hono kakai, pea ʻe lolou ia koeʻuhi ko
    ʻene kau tamaioʻeiki, ʻi heʻene ʻafioʻi kuo ʻosi honau mālohi, pea ʻoku ʻikai
    ha niʻihi kuo tāpuni, pe toe.
  ces-1613: Souditi zajisté bude Hospodin lid svůj, a nad služebníky svými lítost
    míti bude, když uzří, že odešla síla, a že jakož zajatý tak i zanechaný s nic
    býti nemůže.
  eng-WMB: For the LORD will judge his people, and have compassion on his servants,
    when he sees that their power is gone, that there is no one remaining, shut up
    or left at large.
  tam-TCV: யெகோவா தமது மக்களை நியாயந்தீர்ப்பார். அவர் தன் பணியாட்கள்மேல் கருணைகாட்டுவார்.
    அவர்களின் பெலன் அற்றுப்போவதையும் அவர்களில் அடிமையோ, சுயாதீனரோ ஒருவனும் தப்பாமல்
    இருப்பதையும் காணும்போது அவர் இரக்கம் காட்டுவார்.
  ceb-ULB: Kay ang katarong ihatag ni Yahweh ngadto sa iyang katawhan, ug maluoy siya
    sa iyang mga sulugoon. Makita niya nga nawala na ang ilang gahom, ug wala nay
    usa nga mahibilin, bisan mga ulipon o gawasnong katawhan.
  pol-UBG: PAN bowiem będzie sądzić swój lud, zlituje się nad swymi sługami, gdy zobaczy,
    że ich siła ustała i że nie ma ani niewolnika, ani wolnego.
  agr-agr: Tuke Pujuu niina aentsji aidau kakaag ayamjumamainchaun wainu asa ayamjuktatui.
    Ditan ashí amuinak aents inaku waitkatai, tuja agkan batsamin aina nujai amukam
    kakaumainchau dekapeagtai, Apajuí wait anentug,
  kyc-kyc: Kamongo banya wambu dupwa rale male lapala poraiyapa naramo kararaminyi
    dokopa koo dupwa neta rekya lanyi nembo nyera. Banya yulu pingi dupwa iki ingyuo
    saka nao karelyaminyi kandapala dokopa sakame kumuo nyisara.
  urd-GVU: یقیناً رب اپنی قوم کا انصاف کرے گا۔ وہ اپنے خادموں پر ترس کھائے گا جب دیکھے
    گا کہ اُن کی طاقت جاتی رہی ہے اور کوئی نہیں بچا۔
  deu-1912: Denn der HERR wird sein Volk richten, und über seine Knechte wird er sich
    erbarmen. Denn er wird ansehen, daß ihre Macht dahin ist und beides, das Verschlossene
    und Verlassene, weg ist.
  kan-2017: ಆಗ ಯೆಹೋವನು ತನ್ನ ಜನರಿಗಾಗಿ ನ್ಯಾಯತೀರಿಸುವನು. ಪರತಂತ್ರರಾಗಲಿ ಅಥವಾ ಸ್ವತಂತ್ರರಾಗಲಿ
    ಅವರೆಲ್ಲರೂ ನಿರಾಶ್ರಿತರಾಗಿ ನಿಶ್ಶೇಷರಾದುದ್ದನ್ನು ಆತನು ತಿಳಿದು ತನ್ನ ಸೇವಕರ ವಿಷಯದಲ್ಲಿ ಕನಿಕರಪಡುವನು.
  yap-yap: I SOMOL e bayi ayuweg e tirok e girdi’ u pa’ e to’ogor rorad ko ngiyal’
    nra guy ni kem’ay gelngirad. Bayi runguy e pi’in yad be pigpig ngak ko ngiyal’
    nra guy ni’in i yad e ke magey.
  hlt-MCSB: BOEIPA loh a pilnam kah lai a tloek pah vetih, a sal pum dongkah a kut
    a khawk dongah a khaih banlak tih, a tlo-oeng te a hmuh vaengah hal bitni.
  mdy-ETH: ዒዛኮ ዓይላ ዎልቄ ባይቄሢ ዛጋዖ ናንጊና ናንጋ ጎዳ ዔያቶ ሚጪንታንዳኔ፤ ካራሚቱዋኣሢንታ ካራማሢንታ ዱማሱዋዖ ናንጊና
    ናንጋ ጎዳ ፔ ዴሮም ዎጋንዳኔ።
  twi-ASANTE: Awurade bɛbu ne nkurɔfoɔ atɛn na wasesa nʼadwene wɔ ne nkoa ho, Ɛberɛ
    a wahunu sɛ wɔn ahoɔden asa, na ɛnkaa obiara, akoa anaa ɔdehyeɛ.
  eng-WEBU: For the LORD will judge his people, and have compassion on his servants,
    when he sees that their power is gone, that there is no one remaining, shut up
    or left at large.
  bnp-bnp: “Na tahuna e BAKOVI DAGI i matai a maka nitora na viri vona i lobo, pali
    i ranga ne ria ri tababana, bara i dodo e huriki ri rata a leho vona, i korimule
    ria.
  wal-wal: “Eta wolqqai daafuridoogaanne etakka maaddiyaabi bainnaagaa be7ido wode,
    GODAI ba asau pirddana; ba ashkkaratussikka qarettana.
  spa-PDDPT: Porque Yavé vindicará a su pueblo, Y tendrá compasión de sus esclavos.
    Cuando vea que flaquea su fuerza, Y que ya no existe esclavo ni liberto,
  gun-gun: Mba'eta Senhor oikuaa pota 'rã ojeupegua kuery re, ha'e vy omboaxy 'rã
    guembiguai kuery, ha'e kuery mbaraeteague opa ma ovya ha'e oexa vy, mba'eta ha'e
    kuery va'e regua nonhenduvei 'rã, escravo ha'e escravo e'ỹ va'e ma voi.
  ilo-ULB: Ta ni Yahweh ti mangngeddeng kadagiti tattaona, ket kaasiannanto dagiti
    adipenna. Makitananto nga awanen ti pannakabalinda, ket awan ti agbati nga uray
    maysa, tagabo man wenno nawaya a tao.
  kpg-kpg: Di madagoaa Dimaadua ma ga gidee Ia ana daangada bolo digaula la gu paagege,
    gei Mee ga haga dagaloaha digaula. Mee ga dumaalia gi digau ala e hai dono manawa,
    i dono madagoaa ma ga gidee Ia bolo digaula la deai nadau hagamaamaa ai.
  uig-ARA: چۈنكى پەرۋەردىگار ئۇلارنىڭ كۈچى تۈگەپ كەتكەنلىكىنى، ئۇلارنىڭ ئازىيىپ، ھەتتا
    ئاجىز ياكى مېيىپلەرنىڭمۇ قالمىغىنىنى كۆرگەندە، ئۇ ئۆز خەلقىنىڭ ئۈستىگە ھۆكۈم چىقىرىدۇ،
    ئۆز بەندىلىرىگە مېھىر-شەپقەت كۆرسىتىدۇ.
  sus-sus: «Alatala fama a xa ɲama makiitide, kɔnɔ a man kinikinima nɛ e ma, barima
    e sɛnbɛ yo mu na. Mixi yo mu na naxan nɔma e malide.
  pon-2006: KAUN-O pahn ketin kapitala sapwellime aramas akan ni eh pahn mahsanihada
    me ar kehl sohralahr. E pahn kupwurkalahngan ong irail kan me kin papah ih, ni
    eh pahn mahsanihada me solahr sawasaparail.
  jae-jae: Biŋŋanô, Apômtau oc êmêtôc nê lau naêndêŋgeŋ ma eŋ taê walô nê sakiŋwaga.
    Eŋ gêlic gebe nêŋ ŋaclai samob gêbacnê ma nêŋ lau kapôêŋ to sauŋ samob gêbacnê.
  ksd-ksd: Tago a Luluai na kure kana tarai, Ma na mari mule kana umana tultul; Ba
    i gire ra dekdek i diat i tar panie, Ma pa ta na i ki valili, ta vilavilau ba
    ta tikai i langalanga.
  tur-YTC: Çünkü Yahve kendi halkını yargılayacak, Hizmetkârlarının gücünün tükendiğini,
    Kimsenin kalmadığını, kapalı ya da serbest kimsenin kalmadığını görünce, Onlara
    acıyacaktır.
  grc-BRENT: Ὅτι κρινεῖ Κύριος τὸν λαὸν αὐτοῦ, καὶ ἐπὶ τοῖς δούλοις αὐτοῦ παρακληθήσεται·
    εἶδε γὰρ παραλελυμένους αὐτοὺς, καὶ ἐκλελοιπότας ἐν ἐπαγωγῇ, καὶ παρειμένους·
  ind-AYT: Namun, TUHAN akan membela umat-Nya dan menyayangi hamba-Nya. Ketika Dia
    melihat bahwa kekuatan mereka hilang, dan tidak ada yang tersisa, baik hamba maupun
    yang bebas.
  nya-nya: Yehova adzaweruza anthu ake ndipo adzachitira atumiki ake chifundo pamene
    adzaona kuti mphamvu zawo zatha ndipo kuti palibe amene watsala, kapolo kapena
    mfulu.
  hrv-hrv: (Pravdu će Jahve dati svome puku, sažalit se nad slugama svojim.) Vidjet
    će da im gine snaga, da je i robu i slobodnu kraj.
  mps-mps: “Tama Genuai Bidigo aga hani we bidigo bomo sia selama, deli deli bidi
    naga bidibo subaso da, teda agai augwali te deli deli bidi dabe hobede elama,
    tama augwali agai sę ebo bage augwali ma oda saibao.
  tpi-tpi: Taim Bikpela i lukim strong bilong ol manmeri bilong en i pinis na i gat
    wan wan man tasol i stap, orait em bai i marimari long ol dispela man i mekim
    wok bilong en na em bai i kisim bek ol.
  dan-1931: Thi Ret skaffer HERREN sit Folk og forbarmer sig over sine Tjenere, thi
    han ser, deres kraft er brudt, det er ude med hver og en.
  vie-OVCB: Chúa sẽ xét xử dân Ngài cách công minh, xót thương tôi trai tớ gái mình
    khi thấy năng lực họ tàn tắt, người tự do lẫn nô lệ.
  guj-2017: કેમ કે યહોવાહ પોતાના લોકનો ન્યાય કરશે, અને જયારે તેઓ જોશે કે તેઓ નિર્બળ
    થઈ ગયા છે, અને ગુલામ તથા મુક્ત એવો કોઈ બાકી રહ્યો નથી. તે જોઈ તે પોતાના સેવકો
    માટે દુ:ખી થશે.
  pon-2006A: KAUN-O pahn ketin kapitala sapwellime aramas akan ni eh pahn mahsanihada
    me ar kehl sohralahr. E pahn kupwurkalahngan ong irail kan me kin papah ih, ni
    eh pahn mahsanihada me solahr sawasaparail.
  por-BRBSL: Pois Yahweh julgará seu povo, e ter compaixão de seus servos, quando
    ele vê que o poder deles se foi, que não há ninguém restante, calado ou deixado
    em liberdade.
  cth-cth: BAWIPA ni a taminaw hanelah lawk a ceng han. A taminaw teh bahu a baw toe,
    a paung e ka hlout e buet touh boehai ao hoeh e hah a hmu navah, ahnimouh pahren
    vaiteh,
  twi-twi: Awurade bebu ne nkurɔfo atɛn na wasesa nʼadwene wɔ ne nkoa ho, bere a wahu
    sɛ wɔn ahoɔden asa, na ɛnkaa obiara, akoa anaa ɔdehye.
  hlt-hlt: BOEIPA loh a pilnam kah lai a tloek pah vetih, a sal pum dongkah a kut
    a khawk dongah a khaih banlak tih, a tlo-oeng te a hmuh vaengah hal bitni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó bekɛ́nɛ̀mu ku nìtìbɛ̀, mɛsémmɛ̀ mɛ nyóó kù pĩ́nnɛ̀mu
    ku tɔ̃mbɛ̀. Kù bo yɑ̀ dìì mɔ̀nnì kɛ̀ bɛ bɑɑ̀ mbɛ̀ìtɛ̀, bɛkperíbɛ̀ nɛ̀ bɛcĩ̀rìbɛ̀
    bɛmɔu kɛ̀ bɛ̀ duò.
  msy-2020: Ikiavɨra Itir God uan ingangarir gumazamizibar gantɨ men gavgavim gɨvagham.
    Eghtɨ a men apangkuvigh suam, me nan damazimɨn osɨmtɨziba puvatɨ. Dughiar kamɨn,
    gumazamizir vabara ikɨvɨra ikɨtɨ, a men akurvagham.
  azb-azb: Rəbb Öz xalqını mühakimə edəcək. Onların gücünün qurtardığını görərkən,
    Nə kölədən, nə azaddan kimsə qalmayarkən Qullarına rəhm edəcək.
  eng-DBY: For Jehovah will judge his people, And shall repent in favour of his servants;
    When he seeth that power is gone, And there is none shut up or left.
  hin-2017: क्योंकि जब यहोवा देखेगा कि मेरी प्रजा की शक्ति जाती रही, और क्या बन्धुआ
    और क्या स्वाधीन, उनमें कोई बचा नहीं रहा, तब यहोवा अपने लोगों का न्याय करेगा, और
    अपने दासों के विषय में तरस खाएगा।
  wol-KYG: Aji Sax jeey dëggal ñoñam, mooy ñeewante ay jaamam, bu gisee doole dëddu,
    ba kenn desul, dub jaam, dus gor.
  eng-YLT: For Jehovah doth judge His people, And for His servants doth repent Himself.
    For He seeth — the going away of power, And none is restrained and left.
  kne-kne: Ikalintegan Diyos din ipogaw na mo ilaena ay enggay nakapsot da. Seg-angana
    din mansilsilbi en sisya mo ilaena ay magay kabaelan da ya kaman magay nabay-an,
    bag-en ya baken bag-en, en daida.
  eng-WYC-2017: The Lord shall deem his people, and he shall do mercy in his servants;
    the people shall see that the hand of fighters is sick, or feeble, and also men
    enclosed failed, and the remnant people, or left, be wasted.
  eng-WMBB: For the LORD will judge his people, and have compassion on his servants,
    when he sees that their power is gone, that there is no one remaining, shut up
    or left at large.
  urd-GVH: यक़ीनन रब अपनी क़ौम का इनसाफ़ करेगा। वह अपने ख़ादिमों पर तरस खाएगा जब देखेगा
    कि उनकी ताक़त जाती रही है और कोई नहीं बचा।
  rug-rug: Kaqu va dogoro nia e Zihova sa tinoṉoto koari Nana tinoni. Meke tataruni
    sari Nana nabulu. Pana dogoro gilania Sa sapu ele taloa sa dia ṉiniraṉira. Meke
    loke tie si koa hola, pinausu babe na tie soti.
  gaz-gaz: Waaqayyo yommuu akka isaan humna dhaban, akka garbichis taʼu namni birmaduun
    tokko iyyuu hin hafne argutti, saba isaatiif ni murteessa; tajaajiltoota isaatiifis
    garaa laafa.
  fra-LSG: L’Éternel jugera son peuple; Mais il aura pitié de ses serviteurs, En voyant
    que leur force est épuisée, Et qu’il n’y a plus ni esclave ni homme libre.
  gnn-gnn: Yo, ŋayi yurru Garrayyunydja nhämana marrtji nhanŋuwaynydja yolŋu'‐yulŋunha,
    walala yukurra yurru nhina ganydjarrmiriwnha yana dhika nhämiriwnha, bala ŋayi
    yurru walŋakumana yana walalanha ŋuliŋuruyi miriŋuwalanydja goŋŋuru; Ŋayi yurru
    mel‐wuyunna ŋurikinydja walalaŋgu yolŋu'‐yulŋuwu ŋunhi walala yukurra yurru märr‐yal'yun
    nhanŋuway wal'ŋu.
  yal-yal: Alatalaa yamaan makitima nɛn, koni a mɔn kininkininma e ma nɛn, bayo e
    sɛnbɛ yo mi fa na. Muxu yo mi na naxan e maliyɛ.
  iou-iou: Yawetä ämawebeniye kehäromini paoräpäŋ mäyap nämo, yarägän irirä yabäŋkaŋ
    butewaki nadäŋ yämiŋpäŋ u gärak itpäŋ api täŋkentäŋ yämek.
  haw-1868: No ka mea, e hoopai auanei o Iehova i kona poe kanaka, A e minamina no
    ia i kana poe kauwa, Ke ike ia, ua nawaliwali ka lima, Aohe mea i paa, aohe mea
    i paa ole.
  arb-NAV: لأَنَّ الرَّبَّ يَدِينُ شَعْبَهُ وَيَرْأَفُ بِعَبِيدِهِ. عِنْدَمَا يَرَى
    أَنَّ قُوَّتَهُمْ قَدِ اضْمَحَلَّتْ وَلَمْ يَبْقَ عَبْدٌ وَلا حُرٌّ،
  ewe-ewe: Yehowa axɔ na eƒe dukɔ, ne ekpɔ be ŋusẽ vɔ le eŋu. Ave ame siwo subɔnɛ
    la nu ne ekpɔ be wɔna mele wo ŋu o.
  eng-LEE: 'For the Lord will espouse the cause of his people, and bethink himself
    concerning his servants: when he seeth that their power is gone, and the guarded
    and fortified axe no more.'
  asm-FB: যিহোৱাই যেতিয়া দেখিব যে, তেওঁৰ লোকসকলৰ শক্তি নোহোৱা হৈছে, বন্দী কি স্বাধীন
    কাৰো শক্তি নোহোৱা হৈছে, তেতিয়া অৱশ্যেই যিহোৱাই তেওঁৰ লোকসকলৰ পক্ষ লব, তেওঁৰ দাসবোৰক
    কৃপা কৰিব।
  sus-A: «عَلَتَلَ قَمَ عَ شَ حَمَ مَكِيتِدٍ، كْنْ عَ مَن كِنِكِنِمَ نّ عٍ مَ، بَرِ مَ
    عٍ سّنبّ يٌ مُ نَ. مِشِ يٌ مُ نَ نَشَن نْمَ عٍ مَلِدٍ.
  fra-SBL: Car Yahvé jugera son peuple, et avoir de la compassion pour ses serviteurs,
    quand il voit que leur pouvoir a disparu, qu'il n'y a plus personne qui reste,
    enfermé ou laissé en liberté.
  hbo-hbo: כִּֽי־יָדִ֤ין יְהוָה֙ עַמֹּ֔ו וְעַל־עֲבָדָ֖יו יִתְנֶחָ֑ם כִּ֤י יִרְאֶה֙
    כִּי־אָ֣זְלַת יָ֔ד וְאֶ֖פֶס עָצ֥וּר וְעָזֽוּב׃
  eng-WYCLIFFE: The Lord schal deme his puple, and he schal do merci in hise seruauntis;
    the puple schal se that the hond of fiyteres is sijk, and also men closid failiden,
    and the residues ben waastid.
  cwe-cwe: Mndewa Mulungu kezawagombela wanhu wake vondayawone kuwa nguvu zawo zimala.
    Kezawawonela ubazi waja womsang'hanila, vondayawone wabule nhazo.
  kik-kik: Jehova nĩagaciirithia andũ ake, na aiguĩre ndungata ciake tha, rĩrĩa akoona
    nĩmathirĩtwo nĩ hinya, na gũtirĩ o na ũmwe wao ũtigarĩte, arĩ ngombo kana atarĩ
    ngombo.
  fra-NCL: Car Yahweh fera droit à son peuple, et il se repentira en faveur de ses
    serviteurs, quand il verra que leur force est épuisée, et qu’il ne reste plus
    ni esclave, ni libre.
  cek-AK: Anih ih tamnanawk loe thaboeng o sut boeh, Angraeng mah angmah ih kaminawk
    to lokcaek ueloe, thongkrah kami hoi kaloih kami maeto doeh om mak ai, tiah panoek
    naah, a tamnanawk pongah dawnpakhuemhaih tawn tih.
  cuk-cuk: ”Ar Bab-Jehová e-dulemar-gargangued-sate-dakalir, bendaknonikoed. Bab-Jehová
    maimar-bergus-dakalir, degine, dule-maiga-gudisurmalad-bergus-dakalir, Bab-Jehová
    e-dulemar-wile dakdoed.
  uig-CYR: Чүнки Пәрвәрдигар уларниң күчи түгәп кәткәнлигини, уларниң азийип, һәтта
    аҗиз яки мәйипләрниңму қалмиғинини көргәндә, У Өз хәлқиниң үстигә һөкүм чиқириду,
    Өз бәндилиригә меһри-шәпқәт көрситиду.
  tel-2017: బానిస గానీ, స్వతంత్రుడు గానీ, మరెవరూ మిగలకపోతే, వారికి ఆధారం లేనప్పుడు
    చూసి, తన సేవకులకు జాలి చూపిస్తాడు, తన ప్రజలకు యెహోవా నిర్ణయం చేస్తాడు.
  hat-BSA: Paske SENYÈ a va jije pèp Li a. Li va fè mizerikòd sou sèvitè Li yo, lè
    Li wè fòs yo fin disparèt, ke pèsòn pa rete, ni esklav, ni lib.
  kos-kos: LEUM GOD El ac fah molela mwet lal Ke pacl se El liye lah ku lalos wanginla.
    El ac pakomutalos su kulansupwal Ke El ac liye lupan munasla lalos.
  hbo-WLC: כִּֽי־יָדִ֤ין יְהוָה֙ עַמּ֔וֹ וְעַל־עֲבָדָ֖יו יִתְנֶחָ֑ם כִּ֤י יִרְאֶה֙
    כִּי־אָ֣זְלַת יָ֔ד וְאֶ֖פֶס עָצ֥וּר וְעָזֽוּב׃
  ibo-ibo: Onyenwe anyị ga-ekpe ndị ya ikpe, ọ ga-enwe ọmịiko nʼahụ ndị ohu ya, mgbe
    ọ hụrụ na ike ha nwere agwụla, mgbe otu onye na-agaghị afọdụ, ohu na onye nwe
    onwe ya.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଶକ୍ତିହୀନ ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ବଦ୍ଧ କି ମୁକ୍ତ କେହି
    ଅବଶିଷ୍ଟ ନ ଥିବାର ଦେଖିଲେ, ସେ ଆପଣା ଲୋକମାନଙ୍କର ବିଚାର କରିବେ ଓ ଆପଣା ଦାସମାନଙ୍କ ପ୍ରତି
    ସଦୟ ହେବେ।
  chk-chk: Pun ewe Samol mi Lapalap epwe apwüngü nöün aramas o tongeäsini nöün kewe
    chon angang, lupwen a küna pwe esap chüen wor ar pöchökül, esap pwal chüen wor
    eman lusun, ese lifilifil ika ir amanau ika chon ngas.
  rop-rop: YAWEI garra seibum im pipul olabat wen im luk yumob lujim yumob pawa. Im
    garra brabli kain langa detlot wekinmen blanga im wen im luk hau dei jidan wikwan.
  ukr-1871: Но Господь судити ме нарід свій і змилосердується над рабами своїми, як
    побачить, що поникла їх сила, і не стало нї невольника нї вільного.
  deu-1951: Denn der HERR wird sein Volk richten und sich über seine Knechte erbarmen,
    wenn er sieht, daß jeder Halt entschwunden ist und Mündige samt den Unmündigen
    dahin sind.
  eng-JPS: For the LORD will judge His people, and repent Himself for His servants;
    when He seeth that their stay is gone, and there is none remaining, shut up or
    left at large.
  srp-1865: Sudiæe Gospod narodu svojemu, i žao æe mu biti sluga njegovijeh, kad vidi
    da je prošla snaga i da nema ništa ni od uhvaæenoga ni od ostavljenoga.
  lug-lug: Mukama Katonda alisalira abantu omusango mu bwenkanya, alisaasira abaweereza
    be, bw’aliraba ng’amaanyi gonna gabaweddemu, omuddu n’ow’eddembe nga tewasigadde
    n’omu.
  heb-heb: כי ידין יהוה עמו ועל עבדיו יתנחם כי יראה כי אזלת יד ואפס עצור ועזוב׃
  ben-IRV: কারণ সদাপ্রভু নিজের প্রজাদের বিচার করবেন, নিজের দাসদের ওপরে দয়া করবেন;
    যেহেতু তিনি দেখবেন, তাদের শক্তি গিয়েছে, বন্ধ কি খোলা কেউই নেই।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਆਪਣੀ ਪਰਜਾ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ ਆਪਣੇ ਦਾਸਾਂ ਉੱਤੇ ਤਰਸ ਖਾਵੇਗਾ, ਜਦ
    ਉਹ ਵੇਖੇਗਾ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਬਲ ਜਾਂਦਾ ਰਿਹਾ, ਅਤੇ ਨਾ ਕੋਈ ਬੰਦੀ ਰਿਹਾ, ਨਾ ਕੋਈ ਖੁੱਲ੍ਹਾ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ လူ တို့အဘို့ တရား စီရင်တော်မူမည်။ ကိုယ်တော် ၏ ကျွန်
    တို့သည် တန်ခိုး ကုန် ကြောင်း ၊ အချုပ် ခံရသောသူ၊ လွတ် သောသူတယောက် မျှ မရှိကြောင်းကို
    မြင် သောအခါ ၊ သူတို့အမှုကြောင့် နောင်တ ရ တော်မူလျက်၊
  hmo-hmo: Lohiabada ese ita ia itaia noho, bona iena bese edia goada ia ore neganai,
    ia ese idia do ia hamauria. Ia ese ia itaia noho, vadaeni iena hesiai gaukara
    idia karaia noho taudia, be durua ta lasi neganai, ia ese idia do ia bogahisihisi
    henia.
  urd-urd: क्यूँकि ख़ुदावन्द अपने लोगों का इन्साफ़ करेगा, और अपने बन्दों पर तरस खाएगा;
    जब वह देखेगा कि उनकी क़ुव्वत जाती रही, और कोई भी, न क़ैदी और न आज़ाद बाक़ी बचा।
  rus-SYN: Но Господь будет судить народ Свой и над рабами Своими умилосердится, когда
    Он увидит, что рука их ослабела, и не стало ни заключенных, ни оставшихся вне.
  bqc-SIM: Asa Dii a yãkɛkɛ ń a gbɛ̃́ↄ, i wɛ̃nadↄ̃ a zↄ̀blenaↄnɛ. Tó a è an gbãa
    làa, gbɛ̃e kuo, zↄ ge wɛ̃́ɛ,
  tcz-CHONGTHU: Ajeh chu Pakaiyin amite suhdihna anei ding, alhachate chunga jong
    lainatna ahin nei thei ding ahi. Athahat nau aboncha kichai tading, sohchanga
    ahin ipi hijong leh abeisoh tai, ti amuchet diu ahi.
  mar-mar: परमेश्वर आपल्या प्रजेची कसोटी पाहील. आपल्या सेवकांवर दया दाखवील. पण गुलाम
    तसेच स्वतंत्र यांना तो सत्ताहीन, असहाय्य करून सोडील.
  qub-qub: «Acrashan runacunapa callpan manana captenga Tayta Dios yanapangami. Payta
    sirbejcuna ushacänanpaj captenga cuyapangami.
  hat-hat: Seyè a pral pran defans pèp li a, lè l'a wè tout fòs yo fin desann. Li
    pral gen pitye pou sèvitè l' yo, lè l'a wè pa gen anpil ankò ki rete, ni anndan
    peyi a, ni deyò.
  eng-BSB: For the LORD will vindicate His people and have compassion on His servants
    when He sees that their strength is gone and no one remains, slave or free.
  tod-tod: Ungo, Ɠɔoɠɔ GALAGI ɠa ná-nuɓusɛiti tukpɔɠaaleʋe ga telebodai, toɠa ná-botiɠɛ
    nuiti maawɔinɠa, siɛgi zu é kwɛɛsu la ga ti-zɛbɛi ɓega, nu la mɔ ti zaama a ɠɛ
    ga duɔ, ɓaa ɓɔɠɔyeema nu.
  eng-WEBPB: For the LORD will judge his people, and have compassion on his servants,
    when he sees that their power is gone, that there is no one remaining, shut up
    or left at large.
  kbq-kbq: Hagi Ra Anumzamo'ma kesiama naga'amofo hanavemo'ma evurami'nigeno kazokazo
    eri'za vahero, amne vahe'ma osia manisageno'a, antahintahi'a rukrahe nehuno, asunku
    hunezamanteno fatgo avu'ava huzmantegahie.
  nhe-BL: TOTECO quistehuas huan quintlajtolsencahuas itlacajhua quema quiitas ayoc
    quipiyaj fuerza. TOTECO quintlasojtlas itequipanojcahua huan quinchihuas ma moyolcuepaca
    ica ya quema quiitas nochi quincajtejtoque huan axaca quinpalehuía.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuhareko putar wemiaihu wà nehe, Wakàg 'ymaw
    hexak mehe wà nehe. Upyro putar izupe uma'ereko ma'e wà nehe. Paw rupi weityk
    a'e 'ym mehe wà.
  eng-DRA: 'The Lord will judge his people, and will have mercy on his servants: he
    shall see that their hand is weakened, and that they who were shut up have also
    failed, and they that remained are consumed.'
