verse: DEU.032.029
translations:
  mal-C: അവർ വിവേകികളായിരുന്നെങ്കിൽ ഇതു ഗ്രഹിക്കുമായിരുന്നു, അവരുടെ അന്ത്യം എന്താകുമെന്നു
    വിവേചിക്കുമായിരുന്നു.
  deu-TKW: Wären sie weise, so würden sie das begreifen, würden das Ende bedenken,
    das ihnen bevorsteht.
  lin-lin: Soki kaka bazalaki bato ya bwanya, balingaki kososola likambo oyo mpe koyeba
    ndenge nini suka na bango ekozala !
  eng-LSV: If only they were wise, || They would deal wisely [with] this, || They
    would attend to their latter end!
  eng-GNV: 'Oh that they were wise, then they would vnderstand this: they would consider
    their latter ende.'
  eng-WEBSTER: O that they were wise, that they understood this, that they would consider
    their latter end!
  nhw-BL: Sintla elisquíaj antlamatini anquimachilisquíaj huan anquimatisquíaj canque
    antlamitij.
  swh-ONEN: Laiti wangekuwa na hekima wangefahamu hili, na kutambua mwisho wao utakuwa
    aje!
  bba-bba: Bɑ̀ n dɑɑ bwisi mɔn nɑ, bɑ koo rɑɑ ɡiɑ ye yɑ koo bu deemɑ.
  eng-KJVCPB: O that they were wise, that they understood this, That they would consider
    their latter end!
  luo-luo: Ka dine bed ni giriek dine gingʼeyo tiend gik matimore ma gifwenyo kaka
    giko margi biro bet.
  meu-meu: Bema mai aonegadia, lalodia bema parara, Bona edia dina gabedia ede bae
    heto na bema diba.
  npi-ULB: ओहो, तिनीहरू बुद्धिमानी भएर तिनीहरूले यो बुझेका भए त तिनीहरूले तिनीहरूको
    अन्तलाई विचार गर्नेथिए!
  yor-yor: Bí ó ṣe pé wọ́n gbọ́n, kí òye yìí sì yé wọn kí wọn ro bí ìgbẹ̀yìn wọn yóò
    ti rí!
  ind-ind: Kalau saja kalian bijaksana, kalian akan mengerti mengapa kalian dihukum
    dan menyadari apa yang akan terjadi pada kalian bila meninggalkan TUHAN.
  pes-OPCB: ای کاش شعور داشت و می‌فهمید که چرا شکست خورده است.
  tgl-ULB: O, na sila ay matatalino, na naunawaan nila ito, na isaalang-alang nila
    ang kanilang parating na kapalaran!
  cbu-NT: 'Siy mangiptanaareesa Apanllee kuk payukus: Papcha. Apanll iyaa kizpur waneeruneepa,
    táchinaapsa.'
  hui-hui: Ti wali agali miniwi henedale nde tiha mo ko holene anda ibiyago agilemedabe
    handalu manda bidale.
  mya-mya: သူ​တို့​သည်​မည်​သည့်​အ​ကြောင်း​ကြောင့် စစ်​ရှုံး​ရ​သည်​ကို​မ​သိ​ကြ။ ဖြစ်​ပျက်​သည့်​အ​ကြောင်း​အ​ရာ​ကို​လည်း
    နား​မ​လည်​နိုင်​ကြ။
  bod-N: གལ་སྲིད་ཁོ་ཚོར་ཤེས་རབ་ལྡན་གྱུར་ན། ། དོན་འདི་རྟོགས་ཤིང་མ་འོངས་འབྱུང་འགྱུར་གྱི།
    ། རང་གི་མཇུག་འབྲས་ཐག་གིས་ཆོད་པ་ཡིན། །
  sna-sna: Dai chete vakanga vakachenjera uye dai vaizonzwisisa izvi nokunzvera kuti
    magumo avo achazova akaita sei!
  spa-BLM: Oh, que fueran sabios, que entendieran esto, ¡que consideren su último
    fin!
  cac-cac: Tato ay spensar eb', tzam nachajel yuj eb' tas ol elc'ochoc.
  swh-ULB: Ah laiti wangekuwa na hekima, wangeelewa hili, na kuzingatia ujio wa hatima
    yao!
  bel-bel: О, калі б яны памеркавалі, падумалі пра гэта, уразумелі, што зь імі будзе!
  deu-ELBBK: Wenn sie weise wären, so würden sie dieses verstehen, ihr Ende bedenken.
  mbb-OT: Ke metau zan pa pezem ne egkesavut dan ke hengkey is egketemanan dan diyà
    te menge egkehuziyan he timpu.
  mal-2015: ഹാ, അവർ ജ്ഞാനികളായി ഇതു ഗ്രഹിച്ചു തങ്ങളുടെ ഭവിഷ്യം ചിന്തിച്ചെങ്കിൽ കൊള്ളായിരുന്നു.
  rmc-rmc: Te uľahas goďaver, achaľiľahas a sprindžarďahas, kaj džal lengro drom.
  pes-OPV: کاش که حکیم بوده، این را می‌فهمیدید. و درعاقبت خود تامل می‌نمودند.
  ron-1924: Дакэ ар фи фост ынцелепць, ар ынцелеӂе Ши с-ар гынди ла че ли се ва ынтымпла.
  ben-OBCV: তারা যদি জ্ঞানী হত ও এটি বুঝতে পারত আর উপলব্ধি করত যে তাদের শেষ পরিণতি
    কী হবে!
  som-som: Bal may caqli yeeshaan, oo ay waxan gartaan, Oo bal may ka fikiraan ugu
    dambaystooda!
  lat-VUC: Utinam saperent, et intelligerent, ac novissima providerent.
  eng-ASVBT: Oh that they were wise, that they understood this, That they would consider
    their latter end!
  ita-1885: Oh fossero pur savi, e intendessero queste cose, E considerassero il lor
    fine!
  eng-LXXUP: 'They had not sense to understand: Let them reserve these things against
    the time to come.'
  eng-ULB: Oh, that they were wise, that they understood this, that they would consider
    their coming fate!
  spa-VBL: ¡Cómo me gustaría que fueran sabios, para que pudieran entenderlo; así
    reconocerían cuál puede ser su fin!
  fra-_FOB: Oh! s'ils étaient sages! Ils considéreraient ceci, ils réfléchiraient
    à ce qui leur arrivera à la fin.
  mal-mal: ഹാ, അവർ ജ്ഞാനികളായി ഇതു ഗ്രഹിച്ച് തങ്ങളുടെ ഭാവിയെപ്പറ്റി ചിന്തിച്ചെങ്കിൽ
    കൊള്ളാമായിരുന്നു.
  lit-lit: O, kad jie būtų išmintingi, kad suprastų tai, kad jie įžvelgtų, koks bus
    jų galas!
  urd-GVR: Kāsh wuh dānishmand ho kar yih bāt samjheṅ! Kāsh wuh jān leṅ ki un kā kyā
    anjām hai.
  suz-BL: मेकोपुकी निप्‍स पाइश्‍शो नम हना, एको लोव़ रुबेम वा। मेको आन बेक्‍तीक तुइक्‍तेम
    वा।
  ita-1927: Se fosser savi, lo capirebbero, considererebbero la fine che li aspetta.
  ckb-ckb: خۆزگە دانا دەبوون و لەمە تێدەگەیشتن و کۆتاییەکەیان لەبەرچاو دەگرت.
  eng-BBE: If only they were wise, if only this was clear to them, and they would
    give thought to their future!
  kan-OKCV: ಅವರಿಗೆ ಜ್ಞಾನವಿದ್ದಿದ್ದರೆ ಈ ವಿಷಯಗಳನ್ನೆಲ್ಲಾ ಗ್ರಹಿಸುತ್ತಿದ್ದರು, ತಮ್ಮ ಕಡೆಕಾಲದಲ್ಲಿ
    ದುರವಸ್ಥೆ ಪ್ರಾಪ್ತವಾಗುವದೆಂದು ತಿಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: அவர்கள் ஞானமடைந்து, இதை உணர்ந்து, தங்கள் முடிவைச் சிந்தித்துக்கொண்டால்
    நலமாயிருக்கும் என்றார்.
  spa-RV-1909: ¡Ojalá fueran sabios, que comprendieran esto, y entendieran su postrimería!
  ron-BTF: O, de ar fi înţelepţi şi de ar înţelege aceasta şi ar lua aminte la sfârşitul
    lor de pe urmă!
  eng-WEBP: Oh that they were wise, that they understood this, that they would consider
    their latter end!
  eng-FBV: How I wish they were wise, so they could understand it; they would recognize
    what was going to happen to them.
  nld-1939: Waren ze wijs, ze zouden het hebben begrepen, En hun krijgsgeluk hebben
    verstaan.
  nch-BL: Sinta elisquía antamatini, huajca anquimachilisquíaj huan anquimatisquíaj
    canque antamitij.
  vie-1934: Chớ chi họ khôn ngoan và hiểu được, Ước gì nghĩ đến sự cuối cùng vẫn đợi
    họ!
  hin-CV: यदि उनमें बुद्धिमता होती वे यह समझ लेते, उन्हें अपने अंत का अंतर्बोध हो
    जाता!
  eng-OURB: Oh that they were wise, that they understood this, that they would consider
    their latter end!
  spa-BES: ¡Si solo fueran sabios, si tan solo les quedara claro, y pensarían en su
    futuro!
  tdx-tdx: Ee t’ie ho nahihitse, soa te ho naharendreke, le ho nitsikarahe’iareo ty
    figadoña’e.
  vid-vid: Wone wahawele na luhala nawahavizelele lekachoni nawalemwela, nawahajezile
    kuvizela kuduma kwa hewo kowa ndaze.
  eng-OKE: O that they were wise, that they had understanding in this, and would consider
    what will be in their end!
  tha-KJV: โอ ถ้าเขาฉลาดแล้วเขาจะเข้าใจเรื่องนี้และทราบเรื่องสุดท้ายปลายมือ
  por-BR-2018: Bom seria se fossem sábios, que compreendessem isto, E entendessem
    seu fim!
  deu-ELO: Wenn sie weise wären, so würden sie dieses verstehen, ihr Ende bedenken.
  eng-WYC-2018: I would that they savoured, and understood, and purveyed the last
    things. (O that they considered, and understood this, and gave some thought to
    their end.)
  epo-epo: Se ili estus prudentaj, ili tion komprenus; Ili pripensus, kia estos ilia
    fino.
  uig-PIN: Aⱨ, ular dana bolsidi! Xundaⱪ bolsa buni qüxinip, Ɵz aⱪiwiti ⱪandaⱪ bolidiƣinini
    oylaytti!
  beo-beo: Eno dunu fi da ili hasali. Be ilia da amo hou ea bai hame ba:sa. Ilia da
    hou ilima doaga:i amo ea bai hamedafa dawa:.
  tpi-OTNT: Sapos ol i gat tingting, ol inap save long as bilong dispela samting i
    bin bagarapim ol.
  hau-SA: A ce su masu hikima ne har su gane wannan su gane abin da ƙarshensu zai
    zama!
  uig-LAT: Ah, ular dana bolsidi! Shundaq bolsa buni chüshinip, Öz aqiwiti qandaq
    bolidighinini oylaytti!
  nde-nde: Ngabe kodwa bahlakaniphile njalo bezwisise lokhu, babe lokuqedisisa ukuthi
    sizakuba yini isiphetho sabo!
  ton-ton: Taumaiā kuo nau poto, koeʻuhi kenau ʻilo ʻae meʻa ni, koeʻuhi kenau tokanga
    ki honau ikuʻanga!
  ces-1613: Ó by moudří byli, rozuměliť by tomu, prohlédali by na poslední věci své.
  eng-WMB: Oh that they were wise, that they understood this, that they would consider
    their latter end!
  tam-TCV: அவர்கள் ஞானமுள்ளவர்களாயிருந்து, இதை விளங்கிக்கொண்டு, தங்களது முடிவை நிதானித்தறிந்தால்
    நலமாயிருக்கும்.
  ceb-ULB: O, nga maalamon unta sila, nga makasabot unta sila niini, nga hunahunaon
    unta nila ang ilang dangatan!
  pol-UBG: Oby byli mądrzy, zrozumieliby to i zważaliby na swój koniec.
  agr-agr: Atumesh shiig anentaimkau ainakjumek, wi suwimkan amastinaitjime tusan
    tiuwaitjim nunú shiig dekau amainaitjume.
  kyc-kyc: Yanda pimwai dupwame nakama akipamo anamasi minyiyamipi lao soo nyii nalyaminyi.
    Apa pyuo piyape lao soo gisa nalyaminyi.
  urd-GVU: کاش وہ دانش مند ہو کر یہ بات سمجھیں! کاش وہ جان لیں کہ اُن کا کیا انجام
    ہے۔
  deu-1912: O, daß sie weise wären und vernähmen solches, daß sie verstünden, was
    ihnen hernach begegnen wird!
  kan-2017: ಅವರಿಗೆ ಜ್ಞಾನವಿದ್ದರೆ ಈ ಸಂಗತಿಗಳನ್ನೆಲ್ಲಾ ಗ್ರಹಿಸುತ್ತಿದ್ದರು; ತಮಗೆ ಅಂತ್ಯದಲ್ಲಿ
    ದುರವಸ್ಥೆ ಪ್ರಾಪ್ತವಾಗುವುದೆಂದು ತಿಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು!
  yap-yap: De pat ngan’rad ko mang ni kar waergad, der nanged fan ko mangfan nike
    yodorom.
  hlt-MCSB: Cueih uh koinih lungming la om uh vetih, a hmailong khaw a yakming uh
    suidae.
  mdy-ETH: ማሊ ጶቂሣ ዓሲ ዒንሢ ዎንዴ ማዔቴ ዬያ ዒንሢ ጶቂሤያ ናንዳኔ፤ ጋፒንፃ ዒንሢኮ ዓይጎ ማዓንዳቴያ ዒንሢ ዔራንዳያታንቴኬ፤
  twi-ASANTE: Ao, sɛ wɔnim nyansa a, anka wɔbɛte yei ase! Ao, anka wɔbɛhunu wɔn hyɛberɛ!
  eng-WEBU: Oh that they were wise, that they understood this, that they would consider
    their latter end!
  bnp-bnp: Bara ri tahoka a niluhoi, ri lohoka vona a maki i vakahale ria.
  wal-wal: Eti xoonettidoi aibiinakko be7anau etau ixettiis; bantta wurssettaikka
    aibakko erokkona.
  spa-PDDPT: ¡Quién diera que fueran sabios para entender esto! ¡Que ellos entendieran
    su futuro!
  gun-gun: Ha'e kuery ma hi'arandu va'e tamo ra'e ikuai! Ha'e rami va'e rire ma oikuaa
    'rãgue ha'e nunga, oikuaa pota 'rãgue opa taa re.
  ilo-ULB: O, a nasisiribda, a naawatanda daytoy, a mapanunotda iti umay a gasatda!
  kpg-kpg: Digaula e de iloo loo be ginaadou ne aha ala gu magedaa. Digaula e de iloo ginaadou
    be di maa di aha dela ne hai.
  uig-ARA: ئاھ، ئۇلار دانا بولسىدى! شۇنداق بولسا بۇنى چۈشىنىپ، ئۆز ئاقىۋىتى قانداق
    بولىدىغىنىنى ئويلايتتى!
  sus-sus: Xa lɔnni kanyi nan e ra nu, e e sigade kolonma nɛ nu.
  pon-2006: Re sohte ese dahme re lohkihdi; re sohte kak dehdehki dahme wiawihong
    irail.
  jae-jae: Embe nêŋ kauc ênêc, oc sêjala biŋ tonec ŋam ma nêŋ kauc êsa êpi gêŋ, taŋ
    oc êtap êsêac sa êtu ŋamu naŋ.
  ksd-ksd: Gala dia kabinana pi go ra lavur magit na tapala pire diat. Upi diat a
    nuk pa ra mutuai diat!
  tur-YTC: Keşke bilge olsalardı, bunu anlasalardı, Sonlarını da düşünselerdi!
  grc-BRENT: Οὐκ ἐφρόνησαν συνιέναι· ταῦτα καταδεξάσθωσαν εἰς τὸν ἐπιόντα χρόνον.
  ind-AYT: Apabila mereka bijaksana, mereka akan mengerti. Mereka akan mengetahui
    apa yang akan terjadi kepada mereka.
  nya-nya: Ngati iwo akanakhala anzeru akanamvetsetsa izi ndi kuzindikira kuti mathero
    awo adzakhala otani!
  hrv-hrv: Da su mudri, već bi se i dosjetili, razabrali što ih očekuje.
  mps-mps: Tialima, augwaligo homu kolesaga elaluyu da, teda augwaligo augwali te
    dolali te sę page konigi dao.
  tpi-tpi: Sapos ol i gat tingting, ol inap save long as bilong dispela samting i
    bin bagarapim ol.
  dan-1931: Var de vise, forstod de det og indså, hvad der venter dem selv!
  vie-OVCB: Ước gì họ khôn ngoan! Ý thức được cuối cùng họ sẽ ra sao!
  guj-2017: તેઓમાં શાણપણ હોત, તેઓ સમજનારા થયા હોત, અને તેઓએ પોતાના અંતકાળનો વિચાર
    કર્યો હોત તો કેવું સારું!
  pon-2006A: Re sohte ese dahme re lohkihdi; re sohte kak dehdehki dahme wiawihong
    irail.
  por-BRBSL: Oh, que eles foram sábios, que eles entenderam isso, que eles considerariam
    seu último fim!
  cth-cth: Lungangnae tawn awh pawiteh, hete hno heh a thaipanuek awh han ei, hmalae
    kong hah a pouk awh han ei telah a ti.
  twi-twi: Sɛ anka wɔyɛ anyansafo na wɔbɛte eyi ase, na wɔahu nea wɔn awiei bɛyɛ ɛ!
  hlt-hlt: Cueih uh koinih lungming la om uh vetih, a hmailong khaw a yakming uh suidae.
  tbz-SIM: 'Kɛ̀ bɛ̀ do ntú bɛnìtìbɛ̀ bɛ̀ɛ̀ ciì, bɛ̀ nɑ n totí tii nti bɛ yɛ̀mmɛ̀,
    bɛ̀ nɑ ntotí bɛ yɛ̀mmɛ̀ kɛ tú: Yé ti yóó dentɛnɛ̀ tì?'
  msy-2020: Me ti nɨghnɨzir aghuiba ikiava, bizir me gasɨghasɨghamin kamɨn mɨngarim
    deragha a gɨfoghai. Ezɨ puvatɨ.
  azb-azb: Kaş ki müdrik olub bunu dərk edəydilər, Aqibətlərini düşünəydilər.
  eng-DBY: Oh that they had been wise! they would have understood this, They would
    have considered their latter end!
  hin-2017: भला होता कि ये बुद्धिमान होते, कि इसको समझ लेते, और अपने अन्त का विचार
    करते! (लूका 19:42)
  wol-KYG: Su ñu muusoon, xalaat ci lii, ba xam nu ñuy mujje.
  eng-YLT: 'If they were wise — They deal wisely [with] this; They attend to their
    latter end:'
  kne-kne: Adi da ammo di gapo ay naabak da, adi da maawatan din napasamak en daida.
  eng-WYC-2017: I would that they savoured, and understood, and purveyed the last
    things.
  eng-WMBB: Oh that they were wise, that they understood this, that they would consider
    their latter end!
  urd-GVH: काश वह दानिशमंद होकर यह बात समझें! काश वह जान लें कि उनका क्या अंजाम है।
  rug-rug: Be tumae nia rini si kote ele gilania rini sapu gua asa, meke kote boka
    doṉo gilania mo rini sa vinabetodi rini.
  gaz-gaz: Isaan utuu ogeeyyii taʼanii waan kana hubatanii silaa dhuma isaanii ni
    beeku turan!
  fra-LSG: S’ils étaient sages, voici ce qu’ils comprendraient, Et ils penseraient
    à ce qui leur arrivera.
  gnn-gnn: Ŋunhi bini nhuma gaḏamanmirrinydja, nhumanydja bini ŋunhi dharaŋanna muka,
    ŋunhi nhumalaŋgalaynydja romdhu bitjan gäma yukurra nhumalanha marililina ga rakunylilina
    romlili.
  yal-yal: Xa fe kolonna nan yi e ra nun, e yi a kolonma nɛn e sigan dɛnaxan yi.
  haw-1868: Ina, i naauao lakou a i ike lakou i keia, A i manao lakou i ko lakou hope!
  arb-NAV: لَوْ عَقَلُوا لَفَطِنُوا لِمَآلِهِمْ وَتَأَمَّلُوا فِي مَصِيرِهِمْ،
  ewe-ewe: O! Nunyalawo woanye hafi anye ne woase nu gɔme; anye ne woanya nu tso nu
    si me woɖo tae la ŋu!
  eng-LEE: If they were but wise, they would understand this, they would consider
    their latter end!
  asm-FB: তেওঁলোক জ্ঞানী হোৱা হ’লে, এই কথা বুজিলেহেঁতেন; শেষ দশা কি হ’ব তেওঁলোকে বিবেচনা
    কৰিলেহেঁতেন।
  sus-A: شَ لْننِ كَنيِ نَن عٍ رَ نُ، عٍ عٍ سِفَدٍ كٌلٌنمَ نّ نُ.
  fra-SBL: Oh, qu'ils soient sages, qu'ils comprennent cela, qu'ils considèrent leur
    fin dernière !
  hbo-hbo: ל֥וּ חָכְמ֖וּ יַשְׂכִּ֣ילוּ זֹ֑את יָבִ֖ינוּ לְאַחֲרִיתָֽם׃
  eng-WYCLIFFE: Y wolde that thei saueriden, and `vnderstoden, and purueiden the laste
    thingis.
  cwe-cwe: One wawile na ubala wahavimanyile habali wahumigwa, wahadahile kuvimanya
    uhelelo wawo wizakuwaze.
  kik-kik: Naarĩ korwo maarĩ oogĩ mahote kũmenya ũguo na makũũrane ũrĩa ũhoro wao
    wa kũrigĩrĩria ũgaakorwo ũtariĩ!
  fra-NCL: S’ils étaient sages, ils le comprendraient, ils considéreraient la fin
    qui les attend.
  cek-AK: Aw nihcae palungha o nahaeloe, hae hmuen hae panoek o ueloe, hnukkhuem ah
    kawbangah maw om tih, tito panoek o tih, tiah a thuih.
  cuk-cuk: Ar Israel-dulemar, wis binsaed-nikamalana, wis mag-neg-itomalana, na-bergumaloed
    nue magar itononimaloenad.
  uig-CYR: Аһ, улар дана болсиди! Шундақ болса буни чүшинип, Өз ақивити қандақ болидиғинини
    ойлайтти!
  tel-2017: వారికి జ్ఞానముంటే, దీన్ని వాళ్ళు అర్థం చేసుకుంటే, వాళ్లకు రాబోయే ఆపద గమనించుకుంటే,
  hat-BSA: Pito ke yo te saj, ke yo te konprann sa, ke yo te konprann avni yo!
  kos-kos: Elos tiana akilenak lah efu ku kutangyukla elos. Elos tia kalem kac lah
    efu ma inge sikyak.
  hbo-WLC: ל֥וּ חָכְמ֖וּ יַשְׂכִּ֣ילוּ זֹ֑את יָבִ֖ינוּ לְאַחֲרִיתָֽם׃
  ibo-ibo: A sịkwarị na ha maara ihe, nwee uche nakwa ịghọta ihe ikpeazụ ha ga-abụ.
  ory-ory: ଆହା, ସେମାନେ ଯେବେ ଜ୍ଞାନବାନ ହୁଅନ୍ତେ, ସେମାନେ ଏ କଥା ବୁଝନ୍ତେ, ସେମାନେ ଯେବେ ଆପଣାମାନଙ୍କ
    ଶେଷାବସ୍ଥା ବିବେଚନା କରନ୍ତେ।
  chk-chk: Are epwe wor ar tipachem, repwe wewe ren o ekieki usun sopolar.
  rop-rop: Yumob nomo sabi wotfo yumob nomo bin win, en yumob nomo sabi wanim bin
    hepin langa yumob.
  ukr-1871: Коли б то був у них розум, то зрозуміли б вони, який конець їм буде!
  deu-1951: Wenn sie weise wären, so würden sie das beherzigen, sie würden an ihre
    Zukunft denken!
  eng-JPS: If they were wise, they would understand this, they would discern their
    latter end.
  srp-1865: Kamo da su pametni, da razumiju ovo, i gledaju na pošljedak svoj!
  lug-lug: Singa baali bagezi ekyo bandikitegedde, ne balowooza ku biribatuukako ku
    nkomerero.
  heb-heb: לו חכמו ישכילו זאת יבינו לאחריתם׃
  ben-IRV: আহা, কেন তারা জ্ঞানবান হয়ে এই কথা বোঝে না? কেন নিজেদের শেষদশা বিবেচনা
    করে না?
  pan-pan: ਭਲਾ ਹੁੰਦਾ ਕਿ ਉਹ ਬੁੱਧਵਾਨ ਹੁੰਦੇ ਅਤੇ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝ ਲੈਂਦੇ, ਅਤੇ ਆਪਣੇ ਅੰਤ ਨੂੰ
    ਵਿਚਾਰ ਲੈਂਦੇ,
  mya-JVB: ပညာ ကိုရ၍ ဤ အမှုကို နားလည် ကြပါစေ သော။ နောက်ဆုံး ကာလ၌ အဘယ်သို့ဖြစ်မည်ကို
    ဆင်ခြင် ကြပါစေသောဟု မိန့်တော်မူ၏။
  hmo-hmo: Idia kwalimu lasi ena badina, idia diba lasi, bona dahaka ia vara ena anina,
    be idia laloa lasi.
  urd-urd: काश वह 'अक़्लमन्द होते कि इसको समझते, और अपनी 'आक़बत पर ग़ौर करते।
  rus-SYN: О, если бы они рассудили, подумали о сем, уразумели, что с ними будет!
  bqc-SIM: Tó aa ↄ̃nↄ vĩɛ, aa bee dↄ̃, aa dↄ̃ gu pↄ́ ń yãkɛaↄ mipɛ̀uńnↄ.
  tcz-CHONGTHU: Hetkhenna nei hileu hitobang hi ahetthem diu, kho nung chana ato diu
    thil jong ahet khen thei diu ahi.
  mar-mar: ते शहाणे असते तर त्यांना समजले असते. त्यांनी पुढच्या परिणामांचा विचार केला
    असता.
  qub-qub: Canan nishäcunata ojalä tantiyacunman ichanga. Ushacänanpaj cashanta cuentata
    gocuptin allimi canman.
  hat-hat: Si yo te gen konprann, yo ta louvri je yo, yo ta wè sa ki pral rive yo.
  eng-BSB: If only they were wise, they would understand it; they would comprehend
    their fate.
  tod-tod: Ni ti ɠɛni ga ɠima nu, ta la ɠɛ faiti zɔɠɔzuɠaazu, ti ɠida ʋelela ʋele
    vaiti bu.
  eng-WEBPB: Oh that they were wise, that they understood this, that they would consider
    their latter end!
  kbq-kbq: Hagi knare antahintahima zamagri'ma me'neresina, henkama zamagri zamavate'ma
    fore'ma hania knazana ke'za antahi'za hazasine.
  nhe-BL: Intla elisquíaj intlamatini inquimachilisquíaj huan inquimatisquíaj canque
    intlamitij.
  gub-BL: Aze mo wiko ma'e kwaw par romo wà, — Tupàn zanereityk zaneremiapo kwer rehe
    a'e, i'i mo wà. — Uzepyk zanerehe zaneremiapo kwer ikatu 'ygwer ma'e hekuzaromo
    a'e, i'i mo wà.
  eng-DRA: O that they would be wise and would understand, and would provide for their
    last end.
