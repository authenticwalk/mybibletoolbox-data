verse: DEU.032.004
translations:
  mal-C: അവിടന്ന് പാറയാകുന്നു, അവിടത്തെ പ്രവൃത്തികൾ തികവുള്ളവയും, അവിടത്തെ എല്ലാ വഴികളും
    നീതിയുള്ളവയും ആകുന്നു. അവിടന്ന് തിന്മ പ്രവർത്തിക്കാത്ത വിശ്വസ്തനായ ദൈവം ആകുന്നു,
    അവിടന്ന് സത്യസന്ധനും നീതിമാനും ആകുന്നു.
  deu-TKW: Ein Fels ist er! Vollkommen ist sein Thun; denn Recht sind alle seine Wege.
    Ein Gott der Treue und ohne Falsch, gerecht und redlich ist er!
  lin-lin: Yawe azali lokola Libanga ; misala na Ye ezali ya kokoka, mpe banzela na
    Ye nyonso ezali sembo ; azali Nzambe ya boyengebene, asalaka mabe te ; azali sembo
    mpe alima.
  eng-LSV: The Rock—His work [is] perfect, || For all His ways [are] just; God of
    steadfastness, and without iniquity; Righteous and upright [is] He.
  eng-GNV: 'Perfect is the worke of the mighty God: for all his wayes are iudgement.
    God is true, and without wickednesse: iust, and righteous is he.'
  eng-WEBSTER: 'He is the Rock, his work is perfect: for all his ways are judgment:
    a God of truth and without iniquity: just and right is he.'
  nhw-BL: Yaya catli techmanahuía. Nochi itequi eltoc cuali. Xitlahuac nochi catli
    quichihua. Yaya nopa Toteco Dios catli temachtli. Amo quema quichihua catli amo
    ijqui. Yaya quichihua catli melahuac huan cuajcualtzi.
  swh-ONEN: Yeye ni Mwamba, kazi zake ni kamilifu, njia zake zote ni haki. Mungu mwaminifu
    ambaye hakosei, yeye ni mnyofu na mwenye haki.
  bba-bba: Yinni Gusunɔ u sɑ̃ɑwɑ nɡe kperu. U rɑ kowɑ dee dee. Win siribu bu rɑ n
    dɛɛrewɑ. U sɑ̃ɑwɑ nɑɑnɛɡii, murɑfitiru sɑri win mi. U sɑ̃ɑwɑ ɡemɡii.
  eng-KJVCPB: 'He is the Rock, his work is perfect: For all his ways are judgment:
    A God of truth and without iniquity, Just and right is he.'
  luo-luo: En Lwanda, tijene ler kendo yorene duto nikare; Nyasaye ma ok tim marach,
    ngʼat modimbore kendo makare.
  meu-meu: Ia na Nadi-ginina; ena ḡaukara na ḡoeva-dae; Ena dala iboudiai na hahemaoro
    daladia. Ia na heabidadama Diravana, asi ena kara dika; Ia na momokani bona maoromaoro.
  npi-ULB: उहाँ चट्टान हुनुहुन्छ, उहाँको काम सिद्ध छ । किनकि उहाँका सबै मार्ग न्यायोचित
    छन् । उहाँ अधर्म नभएको विश्‍वासयोग्य परमेश्‍वर हुनुहुन्छ । उहाँ न्यायी र सत्य
    हुनुहुन्छ ।
  yor-yor: Òun ni àpáta, iṣẹ́ ẹ rẹ̀ jẹ́ pípé, gbogbo ọ̀nà an rẹ̀ jẹ́ òdodo. Ọlọ́run
    olóòtítọ́ tí kò ṣe àṣìṣe kan, Ó dúró ṣinṣin, òdodo àti òtítọ́ ni òun.
  ind-ind: TUHAN bagaikan gunung batu tempat kita berlindung. Segala yang Dia lakukan
    sempurna dan benar-benar adil. Dia selalu setia menepati janji-Nya dan tidak pernah
    berbuat salah. Dia sungguh adil dan jujur.
  pes-OPCB: خداوند همچون صخره‌ای است و اعمالش کامل و عادل، اوست خدای امین و دادگر،
    از گناه مبرا و با انصاف.
  tgl-ULB: Ang Batong tanggulan, ang kaniyang ganap na gawa; dahil ang lahat ng kaniyang
    landas ay husto. Siya ang matapat na Diyos na siyang walang kasamaan. Siya ay
    makatarungan at matuwid.
  cbu-NT: Watam Apanll iyaa urutamari ichingaru zar ksutku taakiya. Ichingaru yuw
    waana ashirangu an wanasirinandaricha. ¿Antaati Apanll ngichtareeja? nduncha.
    Mishat, nda minumtaatsim tputs chinakiya. Ichingaroo tputs minumtaatsiripaz ashiru
    chinaku taakiya; watam uw itsinsampaniwa.
  hui-hui: Anduane Homogo ibu haabo hagaore ka. Ibu ege to̱le̱ timbuni mo ema bibe
    nahe wiraligobi ka. Ibunaga mana baya buruguleore tigabi dege nga. Tínaga Ngode
    Datagaliwabe ibugua bi leneru mbira mbiralime mo iriari bibe nahe bibahende ibuninaga
    bi lowiyago ke̱ hole nalaga. Ibugua mana tigabi bayale bulene ngadaguaore biaga
    ka.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို​ကာ​ကွယ် တော်​မူ​သော အ​ရှင်​ဖြစ်​တော်​မူ​၏။
    အ​မှု​တော်​ခပ်​သိမ်း​တို့​သည်​စုံ​လင်​၍ တ​ရား​မျှ​တ​ပေ​၏။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​သည်​သစ္စာ​တည်​သော​ဘု​ရား၊
    ဖြောင့်​မတ်​မှန်​ကန်​သော​ဘု​ရား​ဖြစ်​တော်​မူ​၏။'
  bod-N: བྲག་རི་ཡིན་པ་ཁོང་གི་ཕྱག་ལས་རྣམས། ། རྣམ་པར་དག་ཅིང་ཕེབས་ལམ་ཐམས་ཅད་དྲང་། ། ཡིད་རྟོན་རུང་བའི་དཀོན་མཆོག་དྲང་པོ་སྟེ།
    ། ཉེས་ལྟུང་དྲི་མ་མེད་པ་ཁོང་ཡིན་ནོ། །
  sna-sna: Ndiye ibwe, mabasa ake akakwana, uye nzira dzake dzakarurama. Mwari akatendeka
    asina chaanotadza, akarurama uye ndowezvokwadi.
  spa-BLM: 'La Roca: su trabajo es perfecto, porque todos sus caminos son justos.
    Un Dios de fidelidad que no se equivoca, justo y correcto es él.'
  cac-cac: A Jehová b'aj sco col co b'a lajan icha junoc q'uen nivan tenam. Te vach'n̈ej
    tas sb'o'o, te tojoln̈ej sb'eyb'al. Tz'eln̈ejc'och tas syala'.
  swh-ULB: Mwamba, kazi yake ni kamili; kwa maana njia zake ni za haki. Yeye ni Mungu
    mwaminifu, hana udhalimu. Yeye ni wa haki na mwadilifu.
  bel-bel: Ён цьвярдыня; дасканалыя дзеі Ягоныя, і ўсе шляхі Яго праведныя; Бог правільны
    і няма няпраўды ў Ім; Ён праведны і ісьціны;
  deu-ELBBK: 'Der Fels: vollkommen ist sein Tun; denn alle seine Wege sind recht.
    Ein Gott der Treue und ohne Trug, gerecht und gerade ist er!'
  mbb-OT: Iyan sikandin batu he endilungè ku; utew hustu is menge vaal zin, wey metazeng
    is langun he menge paaǥi zin. Metinumanen sikandin he Megbevayà ne kenà sikandin
    egkesayep; metazeng sikandin ne hustu is menge vaal zin.
  mal-2015: അവൻ പാറ; അവന്റെ പ്രവൃത്തി അത്യുത്തമം. അവന്റെ വഴികൾ ഒക്കെയും ന്യായം; അവൻ
    വിശ്വസ്തതയുള്ള ദൈവം, വ്യാജമില്ലാത്തവൻ; നീതിയും നേരുമുള്ളവൻ തന്നേ.
  rmc-rmc: Ov hino e Skala, leskri buči hiňi dokonalo. Savore leskre droma hine čače.
    O Del hino pačivalo, na kerel ňič namištes, hino čačipnaskro the lačho.
  pes-OPV: او صخره است و اعمال او کامل. زیرا همه طریقهای او انصاف است. خدای امین و
    از ظلم مبرا. عادل و راست است او.
  ron-1924: Ел есте Стынка; лукрэриле Луй сунт десэвыршите, Кэч тоате кэиле Луй сунт
    дрепте; Ел есте ун Думнезеу крединчос ши фэрэ недрептате, Ел есте дрепт ши курат.
  ben-OBCV: তিনিই শৈল, তাঁর কাজ নিখুঁত, আর তাঁর সমস্ত পথ ন্যায্য। একজন বিশ্বস্ত ঈশ্বর
    যিনি কোনও অন্যায় করেন না, তিনি ন্যায়পরায়ণ ও সঠিক।
  som-som: Isagu waa dhagaxa, shuqulkiisuna waa kaamil, Waayo, jidadkiisa oo dhammu
    waa caddaalad, Isagu waa Ilaah aamin ah, oo aan xumaan lahayn, Isagu waa xaq,
    waana caaddil.
  lat-VUC: '[Dei perfecta sunt opera, et omnes viæ ejus judicia: Deus fidelis, et
    absque ulla iniquitate, justus et rectus.'
  eng-ASVBT: 'The Rock, his work is perfect; For all his ways are justice: A God of
    faithfulness and without iniquity, Just and right is he.'
  ita-1885: L'opera della Roccaè compiuta; Conciossiachè tutte le sue vie sieno dirittura;
    Iddio è verità, senza alcuna iniquità; Egli è giusto e diritto.
  eng-LXXUP: 'As for God, his works are true, And all his ways are judgment: God is
    faithful, and there is no unrighteousness in him; Just and holy is the Lord.'
  eng-ULB: The Rock, his work is perfect; for all his paths are just. He is the faithful
    God, without iniquity. He is just and upright.
  spa-VBL: Él es la Roca. Todo lo que hace es perfecto, porque todos sus caminos son
    correctos. Él es el Dios confiable que nunca es injusto; es justo y honesto.
  fra-_FOB: L'œuvre du Rocher est parfaite; car toutes ses voies sont la justice même.
    C'est un Dieu fidèle et sans iniquité; il est juste et droit.
  mal-mal: യഹോവയാകുന്നു പാറ; അവന്റെ പ്രവൃത്തി അത്യുത്തമം. അവന്റെ വഴികൾ ഒക്കെയും ന്യായം;
    അവൻ വിശ്വസ്തതയുള്ള ദൈവം, വ്യാജമില്ലാത്തവൻ; നീതിയും നേരുമുള്ളവൻ തന്നെ.
  lit-lit: Jis yra Uola. Tobulas jo darbas, nes visi jo keliai teisingi – ištikimas
    Dievas ir be neteisybės, jis teisingas ir tiesus.
  urd-GVR: Wuh Chaṭṭān hai, aur us kā kām kāmil hai. Us kī tamām rāheṅ rāst haiṅ.
    Wuh wafādār Ḳhudā hai jis meṅ fareb nahīṅ hai balki jo ādil aur diyānatdār hai.
  suz-BL: मेको सेरथे फुल्‍लु बाक्‍ब। मेको आ गेय नेल्‍ल क्‍येङा रिम्‍शो बाक्‍ब। आ लां
    नेल्‍ले ठीक बाक्‍नीम। मारदे हना मेको आ देंशो पाइब परमप्रभु बाक्‍ब। जोल मपाइब,
    कुल मकोव़ब नु ठीक पाइब बाक्‍ब।
  ita-1927: Quanto alla Ròcca, l’opera sua è perfetta, poiché tutte le sue vie sono
    giustizia. E’ un Dio fedele e senza iniquità; egli è giusto e retto.
  ckb-ckb: خودا تاشەبەردە، کردارەکانی تەواوە، چونکە هەموو ڕێگاکانی دادپەروەرییە، خودایەکی
    دڵسۆزە، ستەمکاری تێدا نییە، ئەو ڕاستودروست و دادپەروەرە.
  eng-BBE: 'He is the Rock, complete is his work; for all his ways are righteousness:
    a God without evil who keeps faith, true and upright is he.'
  kan-OKCV: ದೇವರು ಸಂರಕ್ಷಿಸುವ ಬಂಡೆ. ದೇವರ ಕಾರ್ಯವು ಸಂಪೂರ್ಣವಾದದ್ದು. ಅವರ ಮಾರ್ಗಗಳೆಲ್ಲಾ ನ್ಯಾಯವಾಗಿವೆ.
    ಅವರು ಯಾವ ತಪ್ಪನ್ನೂ ಮಾಡದ ನಂಬಿಗಸ್ತ ದೇವರು, ನೀತಿವಂತರೂ ಯಥಾರ್ಥರೂ ಆದ ದೇವರು.
  tam-2017: “அவர் கன்மலை; அவருடைய செயல் உத்தமமானது; அவருடைய வழிகளெல்லாம் நியாயம்,
    அவர் அநீதி இல்லாத சத்தியமுள்ள தேவன்; அவர் நீதியும் செம்மையுமானவர்.
  spa-RV-1909: 'El es la Roca, cuya obra es perfecta, porque todos sus caminos son
    rectitud: Dios de verdad, y ninguna iniquidad en él: es justo y recto.'
  ron-BTF: El este Stânca, lucrarea sa este desăvârşită, pentru că toate căile lui
    sunt judecată, el este un Dumnezeu al adevărului şi fără nelegiuire, el este just
    şi drept.
  eng-WEBP: 'The Rock: his work is perfect, for all his ways are just. A God of faithfulness
    who does no wrong, just and right is he.'
  eng-FBV: He is the Rock. Everything he does is perfect, for all his ways are right.
    He is the trustworthy God who is never unjust; he is fair and honest.
  nld-1939: De Rots is Hij, volmaakt in zijn werken, Want al zijn wegen zijn gerecht;
    Een God van trouw en zonder bedrog, Rechtvaardig en gerecht is Hij.
  nch-BL: Yaya cati techmanahuía. Nochi itequi eltoc cuali. Xitahuac nochi cati quichihua.
    Yaya nopa Toteco Dios cati temachti. Amo quema quichihua cati amo ijqui. Yaya
    quichihua cati melahuac huan xitahuac.
  vie-1934: Công việc của Hòn Đá là trọn vẹn; Vì các đường lối Ngài là công bình.
    Aáy là Đức Chúa Trời thành tín và vô tội; Ngài là công bình và chánh trực.
  hin-CV: वह चट्टान! त्रुटिहीन है उनकी रचना, क्योंकि उनकी सारी युक्तियां नीतियुक्त
    ही हैं; विश्वासयोग्य परमेश्वर, अन्याय विहीन, न्यायपूर्ण और सत्यनिष्ठ हैं वह.
  eng-OURB: The Rock, his work is perfect, for all his ways are mishpat ·just·. A
    God of faithfulness who does no wrong, just and right is he.
  spa-BES: 'Él es la Roca, completa es su obra; porque todos sus caminos son justicia:
    un Dios sin mal que mantiene la fe, verdadero y recto es él.'
  tdx-tdx: 'I Lamilamiy: Fiaintane o fitoloña’eo, hene marentane o lala’eo: Andrianañahare
    migahiñe tsy aman-tahy, vañoñe naho vantañe.'
  vid-vid: “Mkulu Nguluwi ndo Italawe lya kwamila, mijito ja heye jenela, nzila za
    heye zeng'ha ndo za hachi. Heye ndo Nguluwi wa kitumbila yalihela nongwa, heye
    kangudita mbuli za kukomya na za hachi.
  eng-OKE: The Mighty One whose works are perfect; for all His ways are justice; a
    faithful God from whom no iniquity proceedeth, just and true is He.
  tha-KJV: พระองค์​ทรงเป็นศิ​ลา พระราชกิจของพระองค์​ก็​สมบูรณ์ พระมรรคาทั้งหลายของพระองค์​ก็​ยุติธรรม
    พระเจ้าที่​เท​ี่ยงธรรมและปราศจากความชั่วช้า พระองค์​ทรงยุ​ติ​ธรรมและเที่ยงตรง
  por-BR-2018: Ele é a Rocha, sua obra é perfeita, pois todos os seus caminhos são
    justos. Deus fiel, e sem imoralidade; justo e correto ele é.
  deu-ELO: 'Der Fels: Vollkommen ist sein Tun; denn alle seine Wege sind recht. Ein
    Gott der Treue und ohne Trug, gerecht und gerade ist er!'
  eng-WYC-2018: The works of God be perfect, and all his ways be dooms (or and all
    his ways be just); God is faithful, and without any wickedness; he is just and
    rightful.
  epo-epo: Li estas la Roko; perfektaj estas Liaj faroj; Ĉar ĉiuj Liaj vojoj estas
    justaj. Li estas Dio fidela kaj sen malbonago; Justa kaj verama Li estas.
  uig-PIN: U ⱪoram taxtur, Uning ǝmǝlliri mukǝmmǝldur; Uning barliⱪ yolliri ⱨǝⱪⱪaniydur.
    U naⱨǝⱪliⱪi yoⱪ, wapadar bir Huda, Adil wǝ diyanǝtliktur.
  beo-beo: Hina Gode da dilia gasa bagade Gaga:su Dunu. Ea hou huluane ganodini da
    noga:idafa amola moloidafa fawane ba:sa. E da yolesimu hame dawa:. E da dafawanedafa
    hou hamosa. E da moloidafa fawane hamosa.
  tpi-OTNT: God bilong yumi i save stap olsem oltaim. Em i olsem wanpela bikpela strongpela
    ston i no save senis. Oltaim em i save bihainim tok bilong en na em i no save
    giaman. Na pasin bilong en i gutpela na stretpela tasol.
  hau-SA: Shi Dutse ne, ayyukansa cikakku ne, dukan hanyoyinsa kuwa masu adalci ne.
    Allah mai aminci, wanda ba ya yin rashi gaskiya, shi mai adalci ne, nagari ne
    kuma.
  uig-LAT: U qoram tashtur, Uning emelliri mukemmeldur; Uning barliq yolliri heqqaniydur.
    U naheqliqi yoq, wapadar bir Xuda, Adil we diyanetliktur.
  nde-nde: UliDwala, imisebenzi yakhe iphelele, njalo zonke izindlela zakhe zilungile.
    UNkulunkulu othembekileyo ongenzi okubi, uqotho njalo ulungile yena.
  ton-ton: '“Ko ia ko e Maka! ʻOku haohaoa ʻa ʻene ngāue: he ko ʻene ʻulungāanga kotoa
    pē ʻoku angatonu: ko e ʻOtua ʻoe moʻoni, mo taʻehalaia, ʻoku angatonu mo māʻoniʻoni
    ia.'
  ces-1613: Skále té, jejíž skutkové jsou dokonalí, nebo všecky cesty jeho jsou spravedlivé.
    Bůh silný, pravdomluvný, a není nepravosti v něm, spravedlivý a přímý jest.
  eng-WMB: 'The Rock: his work is perfect, for all his ways are just. A God of faithfulness
    who does no wrong, just and right is he.'
  tam-TCV: அவரே கற்பாறை, அவருடைய செயல்கள் முழு நிறைவானவை. அவரது வழிகளெல்லாம் நீதியானவை.
    அவர் உண்மையுள்ள இறைவன். அவர் அநியாயம் செய்வதில்லை. அவர் நேர்மையும், நீதியுமானவர்.
  ceb-ULB: Ang Bato, ang iyang buhat hingpit man; kay matarong ang tanan niyang mga
    dalan. Siya mao ang matinud-anong Dios, nga walay kasaypanan. Makiangayon siya
    ug matarong.
  pol-UBG: On jest Skałą, a jego dzieło jest doskonałe, bo wszystkie jego drogi są
    sprawiedliwe. Jest Bogiem prawdziwym i bez nieprawości, sprawiedliwym i prawym.
  agr-agr: Niyai iina kuitamjamnuk. Nii takamujiya duka betek uminnai. Niig Apajuí
    dekaskenum chichauwai. Niig pegkegchaunak takachui. ¡Niig pegkegmai, tuja nuigtush
    waitjuchui!
  kyc-kyc: Kamongo baa nakamana kyawa minyuo iso karenge ama porai wakasa. Baame yulu
    peparae dupwana mende kyai pii nao rolae iki pingi. Nakamana Anatu baa alowa pii
    nao kinyi angi dokona palyuo karenge. Baame rolae ingyuo karo wambu peparae keta
    kapa kapa pingi.
  urd-GVU: وہ چٹان ہے، اور اُس کا کام کامل ہے۔ اُس کی تمام راہیں راست ہیں۔ وہ وفادار
    خدا ہے جس میں فریب نہیں ہے بلکہ جو عادل اور دیانت دار ہے۔
  deu-1912: Er ist ein Fels. Seine Werke sind unsträflich; denn alles, was er tut,
    das ist recht. Treu ist Gott und kein Böses an ihm; gerecht und fromm ist er.
  kan-2017: ನಮಗೆ ಶರಣನಾದ ದೇವರು ಮಾಡುವ ಕಾರ್ಯದಲ್ಲಿ ಯಾವ ಕುಂದೂ ಇಲ್ಲ; ಆತನು ನಡೆಸುವುದೆಲ್ಲಾ
    ನ್ಯಾಯ; ಆತನು ನಿರ್ವಂಚಕನಾದ ನಂಬಿಗಸ್ತ ದೇವರು, ನೀತಿಯುಳ್ಳವನೂ ಮತ್ತು ಯಥಾರ್ಥನೂ ಆಗಿದ್ದಾನೆ.
  yap-yap: “I SOMOL e ba gel ma bay i par ni manaf romed, ir e ba yal’uw ma bmat’aw
    urngin e tin ma rin’. Got romed e ba yul’yul’ ma der ma ban, ngongolen e bfel’
    ma ba yal’uw.
  hlt-MCSB: Uepomnah Pathen kah longpuei tah boeih tiktam tih, a bisai khaw hmabut
    a lungpang coeng. Te dongah amah tah dueng tih a thuem dongah, dumlai om pawh.
  mdy-ETH: «ዒዚ ኑኡኮ ዋርዲዮ ሹጫሢኬ፤ ማዻ ዒዛኮ ጌኤሺ ጎይፃኣ ዒዛኮ ፒዜኬ፤ ዒዚ ዻቢንቱዋያ ጉሙርቂንታ ፆኦሲ፥ ናንጊና
    ናንጋ ጎዳ ፒዜ፤ ሃሣ ኮሺ ማዔ ባኣዚ ማዻያኬ።
  twi-ASANTE: Ɔyɛ Ɔbotan; nʼadwuma yɛ pɛ; Biribiara a ɔyɛ nam ne kwan so, na ɛyɛ.
    Ɔyɛ Onyankopɔn nokwafoɔ a ɔnyɛ mfomsoɔ; Ɔteneneeni ne nokwafoɔ ne no.
  eng-WEBU: 'The Rock: his work is perfect, for all his ways are just. A God of faithfulness
    who does no wrong, just and right is he.'
  bnp-bnp: I manga a kedo i tabuli vakaroro, i ramai kunana a ngavana i uka ma i tatami,
    a narona i kamumu i malamala.
  wal-wal: I nu zaallaattenne, a oosuwan wotoi baa; a oge ubbaikka suure. Nu Xoossai
    ammanettiyaagaanne iitatettai bainnaagaa; i tumanchchanne suure.
  spa-PDDPT: Él es la Roca cuya obra es perfecta. Todos sus caminos son justos. ʼElohim
    de fidelidad, sin injusticia, Justo y recto es Él.
  gun-gun: Ha'e ma itaova! Ha'e ojapo va'e ma ha'evea ramigua meme, oikoa ha'e javi
    rupi oexa uka gueko porãa. Nhanderuete ma ojeroviapy, hexe noĩ 'rã mba'emo vai.
    Heko porã va'e vy ha'evea rami joguereko.
  ilo-ULB: Ti Bato, awan ti pakapilawan ti aramidna; ta nalinteg dagiti amin a dalanna.
    Isuna ti napudno a Dios nga awan ti kinadakes kenkuana. Nalinteg isuna ken awan
    idumdumana.
  kpg-kpg: “Dimaadua la go di godou Dangada Abaaba Aamua, e hai donu gei hagalee hai gee
    i lodo ana haihai huogodoo. Di godou God le e manawa dahi ge e donu. Mee e hai
    di mee dela e donu gei e humalia.
  uig-ARA: ئۇ قورام تاشتۇر، ئۇنىڭ ئەمەللىرى مۇكەممەلدۇر؛ ئۇنىڭ بارلىق يوللىرى ھەققانىيدۇر.
    ئۇ ناھەقلىقى يوق، ۋاپادار بىر خۇدا، ئادىل ۋە دىيانەتلىكتۇر.
  sus-sus: «Alatala maniyaxi fanye nan na, naxan mixi kantama. A walima tinxinyi nan
    na. A xa natɛe birin fan. A xa wɔyɛnyi mu kanama, wule yo mu na a dɛ kui. A tinxin.»
  pon-2006: “KAUN-O iei silepamwail me manaman, sapwellime wiewia kan me unsek oh
    pwung. Amwail Koht me loalopwoat oh mehlel, e kin ketin wiahda dahme pwung oh
    pahrek.
  jae-jae: “Eŋ poctêna. Eŋ gêjam nê kôm ŋajam êndugeŋ, gebe nê lêŋ samob jagêdêŋ.
    Eŋ Anôtô ŋaŋêŋ ma nê keso masi, eŋ ŋac gêdêŋ to ŋakêŋkêŋ.
  ksd-ksd: Ra Vat Ki, kana papalum i ko kakit; Tago kana lavur mangamangana par dia
    takodo; A dovot na God ma pa ta kaina tana, I takodo ma i ko.
  tur-YTC: 'Kaya: O''nun işi tamdır, Çünkü bütün yolları doğrudur. O haksızlık etmez,
    Adil ve doğru, sadık bir Tanrı''dır.'
  grc-BRENT: Θεὸς, ἀληθινὰ τὰ ἔργα αὐτοῦ, καὶ πᾶσαι αἱ ὁδοὶ αὐτοῦ κρίσεις· Θεὸς πιστὸς,
    καὶ οὐκ ἔστιν ἀδικία· δίκαιος καὶ ὅσιος Κύριος.
  ind-AYT: Dialah gunung batu, karya-Nya sempurna! Karena adil segala jalan-Nya, Allah
    yang setia dan tanpa ketidakadilan. Dia adil dan benar.
  nya-nya: Iye ndi Thanthwe, ntchito zake ndi zangwiro, njira zake zonse ndi zolungama.
    Mulungu wokhulupirika amene salakwitsa, Iye ndiye wolungama ndi wosalakwa.
  hrv-hrv: On je Stijena, djelo mu je savršeno, jer pravi su svi njegovi putovi. Bog
    je on vjeran i bez zloće, pravedan je on i pravičan.
  mps-mps: Dago God te tama tigidali sogo bidibo dao. Aga da, te genuai masigi me
    tiwai dao, te me hasegelisąwai masigi tiwai dao. Tigidali sogo agai aga po wali
    pabo dao, tama agai ili po me wabo menio. Tama agai kolesaga da, wiegi yai mu
    elama, doloba pai mu dao.
  tpi-tpi: God bilong yumi i save stap olsem oltaim. Em i olsem wanpela bikpela strongpela
    ston i no save senis. Oltaim em i save bihainim tok bilong en na em i no save
    giaman. Na pasin bilong en i gutpela na stretpela tasol.
  dan-1931: Han er Klippen, fuldkomment hans Værk, thi alle hans Veje er Retfærd!
    En trofast Gud, uden Svig, retfærdig og sanddru er Han.
  vie-OVCB: Chúa là Vầng Đá hiên ngang. Đường lối Ngài chính là công lý. Tuyệt đối
    chính trực và công bằng; luôn thành tín, không hề nhiễm tội!
  guj-2017: યહોવાહ અચળ ખડક છે, તેમનાં કાર્યો પણ સંપૂર્ણ છે; તેમના સર્વ માર્ગો ન્યાયી
    છે. વિશ્વાસુ તથા સત્ય ઈશ્વર તે ન્યાયી તથા સાચા ઈશ્વર છે.
  pon-2006A: “KAUN-O iei silepamwail me manaman, sapwellime wiewia kan me unsek oh
    pwung. Amwail Koht me loalopwoat oh mehlel, e kin ketin wiahda dahme pwung oh
    pahrek.
  por-BRBSL: 'The Rock: seu trabalho é perfeito, pois todos os seus caminhos são justos.
    Um Deus de fidelidade que não faz nada de errado, justo e correto é ele.'
  cth-cth: Ama teh lungsongpui doeh, a tawksak e akuep. Bangkongtetpawiteh, a lamthung
    teh a lan, yuemkamcu e Cathut, yon tawn hoeh, katang e hoi kalan e BAWIPA lah
    ao.
  twi-twi: Ɔne Ɔbotan no, ne nnwuma so nni, na nʼakwan nyinaa ye. Onyankopɔn nokwafo
    a ɔnyɛ mfomso, Ɔtreneeni ne ɔnokwafo ne no.
  hlt-hlt: Uepomnah Pathen kah longpuei tah boeih tiktam tih, a bisai khaw hmabut
    a lungpang coeng. Te dongah amah tah dueng tih a thuem dongah, dumlai om pawh.
  tbz-SIM: Kuù tu dipèrì kɛ ti kɑ̃nkɛ́, ku kó icɛ tú isɑ̀ɑ̀yì nyi, kù tu Kuyie nku
    timɔ́mmɔnti yiɛ̀, kù ɔ̃ɔ̃ í nyetɛ́, kù dò nsɛi nwe kɛ wetí.
  msy-2020: En God zurara kamaghɨra iti. A zurara guizɨn arazibaram ami. A mati dagɨar
    ekiar mamɨn mɨn gavgavigha kamaghɨra iti. A zurara uan akamɨn gɨn ghua egha ifarir
    puvatɨ. Ezɨ an araziba bar deragha egha voroghɨra iti. A guizɨn arazimɨn gɨn ghua
    biziba tuisɨgha egha ifarir puvatɨ.
  azb-azb: O, işləri kamil Qayadır, Çünki bütün yolları haqdır, Sadiq Allahdır, heç
    zaman haqsızlıq etməz, Adil və doğru olan Odur.
  eng-DBY: '[He is] the Rock, his work is perfect, For all his ways are righteousness;
    A God of faithfulness without deceit, Just and right is he.'
  hin-2017: “वह चट्टान है, उसका काम खरा है; और उसकी सारी गति न्याय की है। वह सच्चा
    परमेश्वर है, उसमें कुटिलता नहीं, वह धर्मी और सीधा है। (रोम. 9:14)
  wol-KYG: Kee di cëslaay, te mati jëf, wépp yoonam di njub. Yàlla ju am kóllëre,
    mucc njubadi, te njekk ak njub mooy boroom.
  eng-YLT: 'The Rock! — perfect [is] His work, For all His ways [are] just; God of
    stedfastness, and without iniquity: Righteous and upright [is] He.'
  kne-kne: Si Diyos di komakaman ay pankamangan yo, am-in ay amagena et nalinteg ya
    kosto. Matalek ay adi manbalbaliw sisya, maga polos di ipaksaw na.
  eng-WYC-2017: The works of God be perfect, and all his ways be dooms; God is faith-ful,
    and without any wickedness; he is just [or rightwise] and rightful.
  eng-WMBB: 'The Rock: his work is perfect, for all his ways are just. A God of faithfulness
    who does no wrong, just and right is he.'
  urd-GVH: वह चट्टान है, और उसका काम कामिल है। उस की तमाम राहें रास्त हैं। वह वफ़ादार
    ख़ुदा है जिसमें फ़रेब नहीं है बल्कि जो आदिल और दियानतदार है।
  rug-rug: Asa tugo sa patu, meke kotokotopo sari Nana tinavete, meke sari doduru
    Nana tinavete si toṉoto beto. Meke loke Nana vina ririunae na sinea si Asa, ba
    toṉoto meke gotogoto si Asa.
  gaz-gaz: Inni Kattaa dha; hojiin isaa mudaa hin qabu; daandiiwwan isaa hundinuus
    qajeelaa dha. Inni Waaqa amanamaa hin dogoggorre, tolaa fi qajeelaa dha.
  fra-LSG: Il est le rocher; ses œuvres sont parfaites, Car toutes ses voies sont
    justes; C’est un Dieu fidèle et sans iniquité, Il est juste et droit.
  gnn-gnn: Garraynydja nhumalaŋgu gunganharamirri ŋayi, wuṉḏaŋarr ŋayi mirithirri
    bitjan guṉḏa, giṯthunamiriw yana; Ḻatju'kuma yana wal'ŋu ŋayi ŋuli djämanydja,
    dhapirrkkumana, yurru nhanukalay ŋanya yolŋu'‐yulŋuyunydja bitjarra yätjkuŋala.
    Nhumanydja ŋunhi ŋanya märr‐yätjkuŋala warray; nhuma gonha'yurrunana ŋanya, bala
    nhuma yukurra djämana yätjnha wal'ŋu mirithirrina, djarrpi'na rom malanha.
  yal-yal: En kantan fanyen nan a ra, a wanle kamalixi. A kirane birin tinxin. Ɲɔndina
    Ala na a ra, naxan mi yifu. A tan nan tinxin, a fan!
  haw-1868: 'Oia ka Pohaku, ua hemolele kana hana ana; He pono hoi kona mau aoao a
    pau: He Akua olelo oiaio, aole ona hewa, He pono, he pololei hoi ia.'
  arb-NAV: هُوَ الصَّخْرُ، وَصَنَائِعُهُ كُلُّهَا كَامِلَةٌ، سُبُلُهُ جَمِيعُهَا عَدْلٌ.
    هُوَ إِلَهُ أَمَانَةٍ لَا يَرْتَكِبُ جَوْراً، صِدِّيقٌ وَعَادِلٌ هُوَ.
  ewe-ewe: Eyae nye Agakpe la. Eƒe dɔ de blibo eƒe wɔnawo katã nyo, eye wodze. Mawu
    wɔa nuteƒe, eye vɔ̃ mele eŋu o.
  eng-LEE: 'He is the Rock, his work is perfect; for all his ways are just: the God
    of truth and without iniquity, just and upright is he.'
  asm-FB: তেওঁ আশ্রয় শিলা, তেওঁৰ কার্য নিখুঁত, তেওঁৰ সকলো পথ ন্যায়, তেওঁ বিশ্বস্ত
    ঈশ্বৰ, তেওঁ কোনো অন্যায় নকৰে; তেওঁ ন্যায়বান আৰু সৎ।
  sus-A: «عَلَتَلَ مَنِيَشِ قَنيٍ نَن نَ، نَشَن مِشِ كَنتَمَ. عَ وَلِمَ تِنشِنيِ نَن
    نَ. عَ شَ نَتّيٍ بِرِن قَن. عَ شَ وْيّنيِ مُ كَنَمَ، وُلٍ يٌ مُ نَ عَ دّ كُي.
    عَ تِنشِن.»
  fra-SBL: 'The Rock : son travail est parfait, car toutes ses voies sont justes.
    Un Dieu de fidélité qui ne fait pas de mal, Il est juste et droit.'
  hbo-hbo: הַצּוּר֙ תָּמִ֣ים פָּעֳלֹ֔ו כִּ֥י כָל־דְּרָכָ֖יו מִשְׁפָּ֑ט אֵ֤ל אֱמוּנָה֙
    וְאֵ֣ין עָ֔וֶל צַדִּ֥יק וְיָשָׁ֖ר הֽוּא׃
  eng-WYCLIFFE: The werkis of God ben perfit, and alle hise weies ben domes; God is
    feithful, and without ony wickidnesse; God is iust and riytful.
  cwe-cwe: “Mndewa Mulungu ni luwe, sang'hano zake zigangamala na kohumiza voilondeka,
    Mulungu mwaminika yelibule ubananzi, kotenda mbuli zinogile na zigoloke.
  kik-kik: We nĩwe Rwaro rwa Ihiga, mawĩra make nĩ makinyanĩru, nacio njĩra ciake
    ciothe nĩ cia kĩhooto. Nĩ Ngai mwĩhokeku na ndahĩtagia, nĩ mũrũngĩrĩru, na nĩ
    wa kĩhooto.
  fra-NCL: Le Rocher, son œuvre est parfaite, car toutes ses voies sont justes ; c’est
    un Dieu fidèle et sans iniquité ; il est juste et droit.
  cek-AK: Anih loe lungsong ah oh moe, a toksakhaih doeh akoep; a caehhaih loklamnawk
    loe toeng boih; anih loe loktang Sithaw ah oh moe, hmuen sakpazaehaih tawn ai,
    anih loe katoeng kami ah oh, toeng ai tiah thuih koi tidoeh om ai.
  cuk-cuk: Bab-Dummad akwasailayob anmar-odukued, bela ibmar-nueganbi imaked, ar ade,
    bela e-igarmala igar-innikimaladbiid. Bab-Dummad napiragwadid, egi ibmar-isgana
    naisulid. Bab-Dummad ibmar-napiragwadbi imaked, ibmar-innikigwadbi imaked.
  uig-CYR: У қорам таштур, Униң әмәллири мукәммәлдур; Униң барлиқ йоллири һәққанийдур.
    У наһәқлиғи йоқ, вападар бир Худа, Адил вә диянәтликтур.
  tel-2017: ఆయన మనకు ఆశ్రయ దుర్గం. ఆయన పని పరిపూర్ణం. ఆయన మార్గాలన్నీ న్యాయమైనవి.
    ఆయన నమ్మదగిన దేవుడు. ఆయన పక్షపాతం చూపని దేవుడు. ఆయన న్యాయవంతుడు, యథార్థవంతుడు.
  hat-BSA: Wòch la! Zèv Li yo pafè, paske tout chemen li yo jis. Yon Bondye fidèl
    e san enjistis, dwat e jis ke Li ye.
  kos-kos: “LEUM GOD El nien molela kulana lowos, El suwohs ac pwaye in ma nukewa
    El oru; God lowos El oaru ac pwaye; El suwoswos ac El oru ma suwohs.
  hbo-WLC: הַצּוּר֙ תָּמִ֣ים פָּעֳל֔וֹ כִּ֥י כָל־דְּרָכָ֖יו מִשְׁפָּ֑ט אֵ֤ל אֱמוּנָה֙
    וְאֵ֣ין עָ֔וֶל צַדִּ֥יק וְיָשָׁ֖ר הֽוּא׃
  ibo-ibo: Ọ bụ oke nkume ahụ, ọrụ ya zuruoke, ụzọ ya niile ziri ezi. Chineke kwesiri
    ntụkwasị obi, nke na-adịghị eme ihe ọjọọ, onye ezi omume na onye ziri ezi ka ọ
    bụ.
  ory-ory: ସେ ତ ଶୈଳ, ତାହାଙ୍କ କର୍ମ ସିଦ୍ଧ; କାରଣ ତାହାଙ୍କର ସକଳ ପଥ ନ୍ୟାୟ; ସେ ବିଶ୍ୱସ୍ତ ଓ
    ଅଧର୍ମରହିତ ପରମେଶ୍ୱର; ସେ ଧାର୍ମିକ ଓ ସରଳ ଅଟନ୍ତି।
  chk-chk: I ewe achau, an föför ra unusen mürina, pun an kewe al meinisin ra pwüng.
    I eman Kot mi allükülük, esap wor an mwäl, a pwüng o wenechar.
  rop-rop: “YAWEI im jis laiga brabli strongwan ston weya kipum yumob seifwan. Im
    neba dum eni rong ting. Yumob gin oldei trastimbat God. Im brabli gudbala en im
    oldei gibit feyago.
  ukr-1871: 'Він скеля: дїла його звершені; всї бо дороги його справедливі. Він Бог
    вірний і без омани, справедливий і правдивий!'
  deu-1951: 'Er ist ein Fels: Vollkommen ist sein Tun; ja alle seine Wege sind gerecht.
    Gott ist wahrhaftig ohne Falsch; gerecht und fromm ist er.'
  eng-JPS: The Rock, His work is perfect; for all His ways are justice; a God of faithfulness
    and without iniquity, just and right is He.
  srp-1865: Djelo je te stijene savršeno, jer su svi putovi njegovi pravda; Bog je
    vjeran, bez nepravde; pravedan je i istinit.
  lug-lug: Lwe lwazi, emirimu gye mituukirivu, n’ebikolwa bye byonna bya bwenkanya.
    Ye Katonda omwesigwa, ataliiko bukuusa, omwenkanya era omutereevu mu byonna.
  heb-heb: הצור תמים פעלו כי כל דרכיו משפט אל אמונה ואין עול צדיק וישר הוא׃
  ben-IRV: তিনি শিলা, তাঁর কাজ নির্ভুল, কারণ তাঁর সব পথ সঠিক; তিনি বিশ্বাস্য ঈশ্বর,
    তাঁতে অন্যায় নেই; তিনিই ধর্ম্মময় ও সরল।
  pan-pan: ਉਹ ਚੱਟਾਨ ਹੈ, ਉਸ ਦੇ ਕੰਮ ਸਿੱਧ ਹਨ, ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਸਾਰੇ ਮਾਰਗ ਨਿਆਂ ਦੇ ਹਨ। ਉਹ
    ਸਚਿਆਈ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਉਸ ਵਿੱਚ ਬੁਰਿਆਈ ਹੈ ਨਹੀਂ, ਉਹ ਧਰਮੀ ਅਤੇ ਸੱਚਾ ਹੈ।
  mya-JVB: ဘုရားသခင် သည် မူလအမြစ်ဖြစ်၍၊ အမှု တော်သည် စုံလင် ပေ၏။ စီရင် တော်မူသမျှ
    တို့သည် တရား နှင့် ညီလျက်၊ သစ္စာ စောင့်သောဘုရား ၊ အပြစ် ကင်းလွတ် ၍ ဟုတ်မှန် ဖြောင့်မတ်
    သော ဘုရားဖြစ်တော်မူ၏။
  hmo-hmo: Ia be Nadi Badana, iena gaukara be namo momokani. Iena dala ibounai be
    maoro, bona iena kota be momokani. Ia be abidadama ena Diravana, ia kara dika
    lasi. Ia be momokani bona maoromaoro.
  urd-urd: “वह वही चट्टान है, उसकी सन'अत कामिल है; क्यूँकि उसकी सब राहें इन्साफ़ की
    हैं, वह वफ़ादार ख़ुदा, और बदी से मुबर्रा है, वह मुन्सिफ़ और बर — हक़ है।
  rus-SYN: Он твердыня; совершенны дела Его, и все пути Его праведны; Бог верен, и
    нет неправды в Нем; Он праведен и истинен;
  bqc-SIM: Gbɛsin aà ũ, aà yãkɛaↄ wásawasa, ì yã́pii kɛ a zɛ́waɛ. Lua náaiden
    aà ũ, vãie kuwào, a súsu mɛ́ a maa.
  tcz-CHONGTHU: Pathen hi songpi ahin, athilbol achamkim tangeiye. Ajeh chu alamlhah
    aboncha thudih jeng ahin, temmona imacha umlou leh kitahna dim jeng ahin, a kitah
    le adihna jeng ahi.
  mar-mar: तो माझा दुर्ग आहे आणि त्याची कृती परिपूर्ण! कारण तो, त्याचे सर्व मार्ग,
    उचित आहेत! देवच खरा आणि विश्वासू न्यायी आणि सरळ आहे.
  qub-qub: Paymi imapitapis chapämajninchi. Pay rurashancunaga fiyupa allimi. Imatapis
    allillatami ruran. Payga manami imaypis llullacunchu. Payga llapantapis allimi
    rican. ¡Alli cajtami ruran; rasun cajllatami riman!
  hat-hat: Se Seyè a k'ap pwoteje nou. Tou sa li fè bon nèt. Li pa nan patipri nan
    anyen l'ap fè. Bondye nou an ap toujou kenbe pawòl li Li pa nan bay manti. Li
    fè sa ki dwat, li pa fè ankenn lenjistis.
  eng-BSB: He is the Rock, His work is perfect; all His ways are just. A God of faithfulness
    without injustice, righteous and upright is He.
  tod-tod: Toɠa ga fasai, ná-kɛɛwotii laazeeliʋɛ, ná-peleiti pɛ sɔlegɛ, wooɠɛɠila
    GALAGI ʋe, telebotala vaa la ziima, toɠa telebogai, é zɔle.
  eng-WEBPB: 'The Rock: his work is perfect, for all his ways are just. A God of faithfulness
    who does no wrong, just and right is he.'
  kbq-kbq: Ra Anumzamo'a ra havegino, Agri eri'zankamo'a knarezantfa hu'ne. Maka'zama
    nehia zamo'a fatgo higeno, Agra hugahuema nehiaza nehia Anumzankino, mago havizana
    osuno, fatgo avu'ava zanke hugahie.
  nhe-BL: Yajaya tlen techmanahuía. Nochi itequi eltoc cuali. Xitlahuac nochi tlen
    quichihua. Yajaya nopa Toteco Dios tlen temachtli. Ax quema quichihua tlen ax
    ijqui. Yajaya quichihua tlen melahuac huan cuajcualtzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko zanepyro har romo. Ikatuahy a'e. Hemiapo
    ikatuahy no. Nuityk kwaw umyrypar wà. Hemiapo ikatu a'e. Umuàgy'ygatu ikatu 'ymaw.
    Na'imunar kwaw imuàgà'ym mehe.
  eng-DRA: 'The works of God are perfect, and all his ways are judgments: God is faithful
    and without any iniquity, he is just and right.'
