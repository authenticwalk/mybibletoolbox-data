verse: DEU.032.040
translations:
  mal-C: 'എന്റെ കരം സ്വർഗത്തിലേക്കുയർത്തി ഞാൻ പ്രഖ്യാപിക്കുന്നു: എന്നേക്കും ജീവിക്കുന്ന
    ഞാൻ ശപഥംചെയ്യുന്നു,'
  deu-TKW: 'Denn ich erhebe zum Himmel meine Hand und spreche: So wahr ich in Ewigkeit
    lebe -'
  lin-lin: 'Natomboli loboko na Ngai na likolo, mpe nalobi : Na Kombo na Ngai,'
  eng-LSV: For I lift up My hand to the heavens, || And have said, I live for all
    time!
  eng-GNV: For I lift vp mine hand to heauen, and say, I liue for euer.
  eng-WEBSTER: For I lift up my hand to heaven, and say, I live for ever.
  nhw-BL: 'Nijtlanana nomax para ilhuicac huan nitlatestigojquetza. Niquijtohua: Nelía
    melahuac,'
  swh-ONEN: 'Ninainua mkono wangu kuelekea mbinguni na kusema: Hakika kama niishivyo
    milele,'
  bba-bba: Sere kɑ nɛn wɑ̃ɑru, nɑ nɔmu suɑ wɔllɔ nɑ bɔ̃ruɑ nɑ nɛɛ,
  eng-KJVCPB: For I lift up my hand to heaven, And say, I live for ever.
  luo-luo: Atingʼo bada malo kawacho niya, Akwongʼora ni kapod angima,
  meu-meu: 'Badina be imagu na duduia isimu atai ai, Na tomu: Na noho hanaihanaimu
    heḡereḡerena,'
  npi-ULB: किनकि मेरो हात स्वर्गतर्फ उठाई म भन्छु, 'जस्तो म सदा जीवित रहन्छु, त्यसरी
    नै म काम गर्ने छु ।
  yor-yor: Mo gbé ọwọ́ mi sókè ọ̀run mo sì wí pé, Èmi ti wà láààyè títí láé,
  ind-ind: 'Aku mengangkat tangan-Ku dan bersumpah: Demi Aku sendiri, yang hidup selamanya,'
  pes-OPCB: من که تا ابد زنده هستم، دست خود را به آسمان برافراشته، اعلام می‌کنم
  tgl-ULB: Dahil itinaas ko ang aking kamay sa langit at sinabing, 'Habang ako ay
    nabubuhay magpakailanman, ako ay kikilos.
  cbu-NT: Nuw urutari sirútamasari taaranguri, ashiritam urutamaritam taachina. Nuwaana
    kuweetsi íwar paxayeeruri, ichingaru wizpurirpatarti zurampatari tsiyatchina.
  hui-hui: Heneneore Ngode Datagaliwabe i̱ni hanguore haluhe henego kogoni. Ani kogonigo
    i̱na buleore lalu mbira ogobi lo wiruli.
  mya-mya: ငါ​သည်​နိစ္စ​ထာ​ဝ​ရ​အ​သက်​ရှင်​တော်​မူ သည့်​အ​တိုင်း ငါ​သည်​ကောင်း​ကင်​သို့​လက်​ကို​မြှောက်​၍
    ကျိန်​ဆို​၏။
  bod-N: བདག་གིས་ལག་པ་ནམ་མཁའི་ཕྱོགས་དུ་བསྒྲེངས། ། ང་རང་ནམ་ཡང་གསོན་པར་མནའ་བསྐྱལ་ལོ།
    །
  sna-sna: 'Ndinosimudza ruoko rwangu kudenga ndichiti: Zvirokwazvo, noupenyu hwangu
    husingaperi,'
  spa-BLM: Porque alzo mi mano al cielo y declaro, ya que vivo para siempre,
  cac-cac: A in Jehová in tic, ayinn̈ej ec' d'a masanil tiempo, svic'chaan̈ in c'ab'
    svac'an in ti'
  swh-ULB: Kwa maana ninainua mikono yangu mbinguni na kusema, “Niishivyo milele,
    nitatenda.
  bel-bel: 'Я падымаю да нябёсаў руку Маю і кажу: Я жыву вечна!'
  deu-ELBBK: 'Denn ich erhebe zum Himmel meine Hand und spreche: Ich lebe ewiglich!'
  mbb-OT: Guntaan ibayew ku is menge velad ku duma is kegkaǥi te, ‘Iring te uuyag
    a te wazà pidtemanan, ne kenà daan duwazuwa he egkemengaan ku is egkindab he ispada
    ku ne egemiten ku heini te kedsilut; ebelesan ku is menge kuntada ku wey edsukutan
    ku is ebpemendumut kediey.
  mal-2015: 'ഞാൻ ആകാശത്തേക്കു കൈ ഉയർത്തി സത്യം ചെയ്യുന്നതു: നിത്യനായിരിക്കുന്ന എന്നാണ‒'
  rmc-rmc: 'Avke sar me som o džido Del, hazdav ko ňebos miro vast a lav vera:'
  pes-OPV: زیرا که دست خود را به آسمان برمی افرازم، ومی گویم که من تا ابدالاباد زنده
    هستم.
  ron-1924: 'Кэч Ымь ридик мына спре чер Ши зик: «Кыт есте де адевэрат кэ трэеск ын
    вечь,'
  ben-OBCV: 'আমি স্বর্গের দিকে আমার হাত তুলে শপথ করে বলছি: আর বলি, আমি অনন্তজীবী,'
  som-som: Waayo, gacantayda ayaan xagga samada kor ugu qaadaa, Oo waxaan leeyahay,
    Weligay waan noolahay.
  lat-VUC: 'Levabo ad cælum manum meam, et dicam: Vivo ego in æternum.'
  eng-ASVBT: For I lift up my hand to heaven, And say, As I live forever,
  ita-1885: 'Perciocchè io levo la mano al cielo, E dico: Come io vivo in eterno;'
  eng-LXXUP: For I will lift up my hand to heaven, And swear by my right hand, And
    I will say, I live forever.
  eng-ULB: For I lift up my hand to heaven and say, 'As I live forever, I will act.
  spa-VBL: Levanto mi mano al cielo y declaro solemnemente sobre mi vida eterna,
  fra-_FOB: 'Car je lève ma main vers les cieux, et je dis: Je suis vivant éternellement!'
  mal-mal: 'ഞാൻ ആകാശത്തേക്കു കൈ ഉയർത്തി സത്യം ചെയ്യുന്നത്: “നിത്യനായിരിക്കുന്ന എന്നാണ,'
  urd-GVR: Maiṅ apnā hāth āsmān kī taraf uṭhā kar elān kartā hūṅ ki merī abadī hayāt
    kī qasam,
  suz-BL: मिनु गो आं गुइ सरीङ गे पोक्‍शा, गो गेना हना यो ब्रोंइशा बाक्‍शो खोदेंशो
    पा कसम जाइनुङ।
  ita-1927: 'Sì, io alzo la mia mano al cielo, e dico: Com’è vero ch’io vivo in perpetuo,'
  ckb-ckb: 'من دەستم بۆ ئاسمان بەرز دەکەمەوە و سوێند دەخۆم: بە دڵنیاییەوە هەتاهەتایە
    من زیندووم،'
  eng-BBE: For lifting up my hand to heaven I say, By my unending life,
  kan-OKCV: ಆಕಾಶದ ಕಡೆ ನನ್ನ ಕೈಯೆತ್ತಿ, ನಾನು ನಿತ್ಯವಾಗಿ ಬದುಕುವಾತನು ಎಂದು ಹೇಳುತ್ತೇನೆ.
  tam-2017: நான் என் கையை வானத்திற்கு நேராக உயர்த்தி, நான் என்றென்றைக்கும் உயிரோடிருக்கிறவர்
    என்கிறேன்.
  spa-RV-1909: 'Cuando yo alzaré á los cielos mi mano, y diré: Vivo yo para siempre,'
  ron-BTF: 'Pentru că îmi ridic mâna spre cer şi spun: Eu trăiesc pentru totdeauna.'
  eng-WEBP: For I lift up my hand to heaven and declare, as I live forever,
  eng-FBV: I hold up my hand to heaven and solemnly declare on my eternal life,
  nld-1939: 'Waarachtig, Ik hef mijn hand naar de hemel, En zeg: Zowaar Ik eeuwig
    leef!'
  nch-BL: 'Nijtanana nomax para ilhuicac huan nitatestigojquetza. Niquijtohua: Nelía
    melahuac,'
  vie-1934: 'Vì ta giơ tay chỉ trời Mà thề rằng: Ta quả thật hằng sống đời đời,'
  hin-CV: 'मैं ही हूं, जो स्वर्ग की ओर अपना हाथ बढ़ाकर यह कहता हूं: शपथ मेरे जीवन
    की,'
  eng-OURB: For I lift up my hand to heaven and declare, as I live forever,
  spa-BES: 'Porque yo alzo mi mano al cielo, y digo: Vivo yo para siempre,'
  tdx-tdx: Aonjoko mb’andikerañe ey ty tañako manao ty hoe, veloñe nainai’e iraho.
  vid-vid: Ndangugolola moko ga heni kilanga, na kilaha kwa ukomu wa heni wa mazuwa
    gose,
  eng-OKE: For I have prepared in the heavens the abode of My Shekinah, and have said,
    I live forevermore.
  tha-KJV: เพราะเราชูมือขึ้นถึงสวรรค์ และปฏิญาณว่า ดังที่​เราดำรงอยู่​เป็นนิตย์
  por-BR-2018: 'Quando eu erguer aos céus minha mão, e disser: “Tão certo como eu
    vivo para sempre”,'
  deu-ELO: 'Denn ich erhebe zum Himmel meine Hand und spreche: Ich lebe ewiglich!'
  eng-WYC-2018: And I shall raise up mine hand to heaven, and I shall say, I live
    without end. (And I shall raise up my hand to heaven, and I shall say, As surely
    as I live forever,)
  epo-epo: 'Mi levos al la ĉielo Mian manon, Kaj Mi diros: Mi vivas eterne.'
  uig-PIN: 'Qünki Mǝn ⱪolumni asmanlarƣa kɵtürüp: — «Əbǝdgiqǝ ⱨayatturmǝn» dǝp eytip,'
  beo-beo: '-'
  tpi-OTNT: Yes, tru tumas, mi tasol mi God bilong i stap oltaim. Na mi mekim strongpela
    promis olsem,
  hau-SA: Na ɗaga hannu sama na kuma furta. Muddin ina raye har abada,
  uig-LAT: 'Chünki Men qolumni asmanlargha kötürüp: — «Ebedgiche hayatturmen» dep
    éytip,'
  nde-nde: 'Ngiphakamisela isandla sami ezulwini ngithi: Njengoba ngeqiniso ngiphila
    nini lanini,'
  ton-ton: He ʻoku ou hiki hake hoku nima ki langi, pea u pehē, ‘ʻOku ou moʻui ʻo
    taʻengata.’
  ces-1613: 'Nebo já pozdvihám k nebi ruky své, a pravím: Živ jsem já na věky.'
  eng-WMB: For I lift up my hand to heaven and declare, as I live forever,
  tam-TCV: 'நான் என் கைகளை வானத்திற்கு உயர்த்தி அறிவிக்கிறதாவது: “நான் என்றென்றும்
    வாழ்வது நிச்சயம்போல,'
  ceb-ULB: Kay ibayaw ko ang akong kamot ngadto sa langit ug moingon, 'Ingon nga buhi
    ako hangtod sa kahangtoran, magabuhat ako.
  pol-UBG: 'Podnoszę bowiem swą rękę ku niebu i mówię: Ja żyję na wieki.'
  agr-agr: Mina uwejun nayaimpinum takuajai, nunikan wika Tuke Pujuu asan, wi dutikatnujun
    pachisan tajai.
  kyc-kyc: Kinyi kinyi namba Anatu mee karawako karenge dokome kingi minyalyuo lalu
    lao leto.
  urd-GVU: مَیں اپنا ہاتھ آسمان کی طرف اُٹھا کر اعلان کرتا ہوں کہ میری ابدی حیات کی
    قَسم،
  deu-1912: 'Denn ich will meine Hand in den Himmel heben und will sagen: Ich lebe
    ewiglich.'
  kan-2017: ನಾನು ಆಕಾಶದ ಕಡೆಗೆ ಕೈಯೆತ್ತಿ ನಾನು ಸದಾಕಾಲ ಜೀವಿಸುವವನೆಂಬುದು ಎಷ್ಟು ನಿಶ್ಚಯ ಎಂದು
    ಖಂಡಿತವಾಗಿ ಪ್ರಮಾಣಮಾಡುವೆನು,
  yap-yap: Feni riyul’ ni gu be par ni Gag e Got ni gub fos, e aram rogon ni gu pug
    pa’ag ngalang mu gu micheg
  hlt-MCSB: Ka kut he vaan la ka phuel tih, kamah ka mulhing he kumhal ah ka thui.
  mdy-ETH: ኩጮ ታኣኮ ታ ሌካ ዔቂሲ ሂዚ ጌይ ታ ጫኣቃንዳኔ፦ ‹ታኣኒ ናንጊና ታናኬ፤
  twi-ASANTE: 'Afei, mepagya me nsa kyerɛ soro Ka sɛ: Sɛ mete ase yi,'
  eng-WEBU: For I lift up my hand to heaven and declare, as I live forever,
  bnp-bnp: Muholi hateka iau kunana iau a Vure a made vakaroro. A ratea a nita muholi
    a ta maea,
  wal-wal: Ta kushiyaa pude denttada hagaadan yaagana; “Taani merinaukka de7o.
  spa-PDDPT: 'Porque Yo levanto mi mano al cielo, Y digo: Tan cierto como vivo eternamente,'
  gun-gun: 'Yvate katy xepo aupi reve xee ae rekove opa va''erã e''ỹ rupi aura vy
    aipoa''e:'
  ilo-ULB: Ta ingatok ti imak iti langit ket ibagak, ‘Kas agbiagak iti agnanayon,
    agtignayak.
  kpg-kpg: Go di maa Au dela go di God Mouli, deenei laa Au e dahi aga dogu lima e hai
    dagu hagababa hagamodudahi
  uig-ARA: 'چۈنكى مەن قولۇمنى ئاسمانلارغا كۆتۈرۈپ: ــ «ئەبەدگىچە ھاياتتۇرمەن» دەپ
    ئېيتىپ،'
  sus-sus: 'N kali naxan ti, n bɛlɛxɛ tixi koore ma na nan yi ki: N ɲiɲɛ. N mu faxama
    abadan!'
  pon-2006: Nin duwen ngehi Koht ieiaso, I pwekada pehi kat oh kahukihla
  jae-jae: Biŋŋanô, aê jatôc lemoc êpi undambê ma jasôm gebe Aê tec jamoa teŋgeŋ,
  ksd-ksd: 'Tago iau tulue ra limagu urama ra bala na bakut, Ma iau biti: Da iau laun
    pa na mutu,'
  tur-YTC: 'Çünkü elimi göğe kaldırıyorum, Ebedi varlığımın hakkı için şunu ilan ediyorum:'
  grc-BRENT: Ὅτι ἀρῶ εἰς τὸν οὐρανὸν τὴν χεῖρά μου, καὶ ὀμοῦμαι τὴν δεξιάν μου· καὶ
    ἐρῶ, ζῶ ἐγὼ εἰς τὸν αἰῶνα·
  ind-AYT: Sebab, Aku mengangkat tangan-Ku ke langit dan berkata, Aku hidup selama-lamanya.
  nya-nya: Ndikweza dzanja langa kumwamba ndi kulumbira kuti, ‘Pali Ine wamoyo wamuyaya,
  hrv-hrv: 'Da, svoju ruku ja dižem prema nebu i kažem: Ne bio ja živ vječito'
  mps-mps: Awe, te mu tama dao. Ena deli naga Tigidali Sogo Bidibo God dao. Tama eno
    bomo yai po dąų waliyu, te po wali,
  tpi-tpi: Yes, tru tumas, mi tasol mi God bilong i stap oltaim. Na mi mekim strongpela
    promis olsem,
  dan-1931: 'Thi jeg løfter min Hånd mod Himlen og siger: Så sandt jeg lever evindelig,'
  vie-OVCB: 'Ta đưa tay lên thề: “Thật như Ta Hằng Sống,'
  guj-2017: હું મારો હાથ આકાશ તરફ ઊંચો કરીને, મારા સનાતન નામે પ્રતિજ્ઞા લઈને કહું
    છું કે,
  pon-2006A: Nin duwen ngehi Koht ieiaso, I pwekada pehi kat oh kahukihla
  por-BRBSL: Pois levanto minha mão para o céu e declaro, como eu vivo para sempre,
  cth-cth: A yungyoe kahring e doeh telah kalvan lah ka kut ka dâw teh thoe ka kâbo.
  twi-twi: 'Mema me nsa so kyerɛ ɔsoro de nidi sua sɛ: Sɛ mete ase daa yi,'
  hlt-hlt: Ka kut he vaan la ka phuel tih, kamah ka mulhing he kumhal ah ka thui.
  tbz-SIM: M bomu nsɑ̃́ɑ̃̀, nh ɔ̃ nkɛ̀ n yòùtɛ n nɔ̀ùtɛ̀ kɛ bɛ́i ntì, m bɛ́immu.
  msy-2020: Bar guizbangɨra, kɨrara kɨ Godɨn zurara ikiavɨra itim. Egha kɨ uan ziar
    gavgavim akakagha, akar dɨkɨrɨzim kamaghɨn a gamua ghaze,
  azb-azb: 'Çünki əlimi göylərə qaldırıb belə bəyan edirəm: ‹Əbədi Varlığıma and olsun
    ki,'
  eng-DBY: For I lift up my hand to the heavens, and say, I live for ever!
  hin-2017: क्योंकि मैं अपना हाथ स्वर्ग की ओर उठाकर कहता हूँ, क्योंकि मैं अनन्तकाल
    के लिये जीवित हूँ,
  wol-KYG: 'Maay yékkati sama loxo jëme asamaan, giñ ne: “Ndegam maay dund ba fàww,'
  eng-YLT: For I lift up unto the heavens My hand, And have said, I live — to the
    age!
  kne-kne: Ikayang ko din takkay ko ay mansapata. Isapatak sin awak ko ay matmatago
    si eng-enggana,
  eng-WYC-2017: And I shall raise up mine hand to heaven, and I shall say, I live
    without end.
  eng-WMBB: For I lift up my hand to heaven and declare, as I live forever,
  urd-GVH: मैं अपना हाथ आसमान की तरफ़ उठाकर एलान करता हूँ कि मेरी अबदी हयात की क़सम,
  rug-rug: 'Ovulu sage nia Rau pa maṉauru sa Limaqu meke zama, guahe: Hinokara sapu
    Toaqu si Rau ninae rane ka rane.'
  gaz-gaz: Ani dhugumaan bara baraan jiraataadhaatii harka koo samiitti ol qabee nan
    kakadha;
  fra-LSG: 'Car je lève ma main vers le ciel, Et je dis: Je vis Éternellement!'
  gnn-gnn: Ŋarra dhuwala ŋarrapi walŋa‐ḏikṯiktja Waŋarr. Yuwalk yana ŋarra yurru ŋunha
    miriŋunhanydja baḏuwaḏuyunna, liŋgu ŋarra yurru baḏuwaḏuyunna warrpam'thunna yana
    ŋunhinydja yolŋu'‐yulŋunha ŋunhi walala yukurra nyinyaŋdhun ŋarraku; warrpam'thunna
    yana walala yurru murrmurryundja, yakana yurru ŋula waŋgany winya'yundja.’
  yal-yal: 'Habadan Ala nan n tan na, n bata n yiini te kore, n yi n kɔlɔ n yɛtɛni:'
  haw-1868: No ka mea, ke kaikai nei au i kuu lima ma ka lani, Me ka i iho, He ola
    mau loa ko'u.
  arb-NAV: 'أَبْسُطُ يَدِي نَحْوَ السَّمَاءِ قَائِلاً: حَيٌّ أَنَا إِلَى الأَبَدِ.'
  ewe-ewe: Zi ale si wònye nyee Nye Mawu gbagbe la la, Mekɔ asi dzi, ɖe adzɔgbe
  eng-LEE: For I lift up my hand to heaven, and say, I live for ever.
  asm-FB: কিয়নো মই আকাশলৈ হাত দাঙি শপত খাই ক’লো, মোৰ চিৰস্থায়ী জীৱনৰ শপত,
  sus-A: ﭑ كَلِ نَشَن تِ، ﭑ بّلّشّ تِشِ كٌورٍ مَ نَ نَن يِ كِ؛ ﭑ حِحّ. ﭑ مُ قَشَمَ
    عَبَدَن!
  fra-SBL: Car je lève ma main vers le ciel et je déclare, comme je vis pour toujours,
  hbo-hbo: כִּֽי־אֶשָּׂ֥א אֶל־שָׁמַ֖יִם יָדִ֑י וְאָמַ֕רְתִּי חַ֥י אָנֹכִ֖י לְעֹלָֽם׃
  eng-WYCLIFFE: And Y schal reise myn hond to heuene, and Y schal seie, Y lyue with
    outen ende.
  cwe-cwe: Nogolosa mkono wangu kuulanga, na kuilaha kwa ugima wangu wa siku zose
  kik-kik: 'Nguoya guoko gwakwa na igũrũ njuge atĩrĩ: O ta ũrĩa ndũũraga muoyo nginya
    tene,'
  fra-NCL: 'Oui, je lève ma main vers le ciel, et je dis : Je vis éternellement !'
  cek-AK: Van bangah ban ka payangh moe, kai loe dungzan ah ka hingh baktih toengah,
  cuk-cuk: 'An surgan-onaksun. An-dula-degisadegu-maid-nukad. Ise-sogar an sogsun:'
  uig-CYR: 'Чүнки Мән қолумни асманларға көтирип: — «Әбәткичә һаяттурмән» дәп ейтип,'
  tel-2017: ఆకాశం వైపు నా చెయ్యెత్తి నేనెప్పటికీ జీవిస్తున్నట్టుగా పని చేస్తాను.
  hat-BSA: 'Anverite, Mwen leve men M vè syèl la E Mwen di: Menm jan ke Mwen viv pou
    tout tan an,'
  kos-kos: In oana ke nga pa God moul, Nga sralak pouk ac wulela ku
  hbo-WLC: כִּֽי־אֶשָּׂ֥א אֶל־שָׁמַ֖יִם יָדִ֑י וְאָמַ֕רְתִּי חַ֥י אָנֹכִ֖י לְעֹלָֽם׃
  ibo-ibo: Ana m eweli aka nʼeluigwe na-ekwupụta nʼịnụ iyi sị, dịka m na-adị ndụ ruo
    mgbe ebighị ebi,
  ory-ory: କାରଣ ଆମ୍ଭେ ଆକାଶ ଆଡ଼େ ହସ୍ତ ଉଠାଇ କହୁ, ‘ଆମ୍ଭେ ଯେବେ ଅନନ୍ତଜୀବୀ ଅଟୁ,
  chk-chk: 'Pun üa aitietä pei läng o pwon fän akapel: Mwo manauei mi nom rei tori
    feilfeilachök,'
  rop-rop: Mi na det laibalawan God en trubala ai dalim yumob. Ai lidimap main bingga
    blanga meigim dijan strongwan pramis langa yumob.
  ukr-1871: 'Бо я підіймаю руку мою до неба і кажу вам: Я живу вічно!'
  deu-1951: 'Denn ich hebe meine Hand zum Himmel empor und sage: Ich lebe ewig!'
  eng-JPS: 'For I lift up My hand to heaven, and say: As I live for ever,'
  srp-1865: 'Jer podižem k nebu ruku svoju i kažem: ja sam živ dovijeka.'
  lug-lug: Ngolola omukono gwange eri eggulu ne nangirira nti, ddala ddala nga bwe
    ndi omulamu emirembe gyonna
  heb-heb: כי אשא אל שמים ידי ואמרתי חי אנכי לעלם׃
  ben-IRV: কারণ আমি আকাশের দিকে হাত তুলি, আর বলি, আমি অনন্তজীবী,
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣਾ ਹੱਥ ਸਵਰਗ ਵੱਲ ਚੁੱਕਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ, ਮੈਂ ਸਦੀਪਕਾਲ
    ਜੀਉਂਦਾ ਹਾਂ।
  mya-JVB: ငါ သည် အစဉ်အမြဲ အသက် ရှင်ပေ၏ဟု ငါ့ လက် ကို ကောင်းကင် သို့ ချီ ၍ ကျိန်ဆို
    ၏။
  hmo-hmo: Badina be lauegu imana be guba dekenai lau duduia, lau gwau, lau be lau
    noho hanaihanai hegeregerena,
  urd-urd: क्यूँकि मैं अपना हाथ आसमान की तरफ़ उठाकर कहता हूँ, कि चूँकि मैं हमेशा हमेश
    ज़िन्दा हूँ,
  rus-SYN: 'Я подъемлю к небесам руку Мою и клянусь десницею Моею и говорю: живу Я
    вовек!'
  bqc-SIM: Ma a ↄ sɛ̀ musu, má ò ń ma kua gↄↄpiio,
  tcz-CHONGTHU: Ajeh chu keiman vanlam kasang in, atonsot tonsot'a hing jing ka hi
    jeh in hiti chun ka seiyin ahi.
  mar-mar: आकाशाकडे बाहू उभारुन मी हे वचन देत आहे. मी सनातन आहे हे सत्य असेल तर या
    गोष्टी खऱ्या होतील.
  qub-qub: Imaycamapis cawaj Dios cashpämi maquëta syëluman jogarcur jurä.
  hat-hat: 'Men m''ap leve men m'' anlè, mwen fè sèman: Menm jan nou wè m'' vivan
    pou tout tan an,'
  eng-BSB: 'For I lift up My hand to heaven and declare: As surely as I live forever,'
  tod-tod: 'Mazɔlɔɔ gè yeelɛa geezu, gè dɛɛ, gè ɠɛ ma: ‹Eɠɛʋelei gè vulua la ga
    ɠite, eyɛsu ɠɔ,'
  eng-WEBPB: For I lift up my hand to heaven and declare, as I live forever,
  kbq-kbq: Na'ankure Nagra nazana ante anagamu atre'na huvempa huankino, Nagrama manivava
    hu'na vanufina,
  nhe-BL: 'Nijtlalana noma para elhuicac huan nitlatestigojquetza. Niquijtohua: Nelía
    melahuac,'
  gub-BL: Aupir hepo ywak kutyr kury. Amume'uahy ko ma'e hereko haw rehe ihe kury.
    Azapo putar ko ma'e ihe nehe.
  eng-DRA: 'I will lift up my hand to heaven, and I will say: I live for ever.'
