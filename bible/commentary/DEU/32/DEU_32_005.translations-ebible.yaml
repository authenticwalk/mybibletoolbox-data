verse: DEU.032.005
translations:
  mal-C: അവിടത്തെ ജനം അവിടത്തേക്കെതിരേ വഷളത്തം പ്രവർത്തിച്ചു; കാരണം അവർ അവിടത്തെ മക്കളല്ല;
    അവർ കാപട്യവും വഞ്ചനയും നിറഞ്ഞ നിർലജ്ജരായ തലമുറയാണ്.
  deu-TKW: Übel handelte gegen ihn - nicht seine Kinder, ihr Schandfleck - das verkehrte
    und verderbte Geschlecht.
  lin-lin: Kasi bino, bomibebisaki liboso na Ye ; bozali lisusu bana na Ye te, mpo
    na mabe na bino, bino molongo ya bana mabe mpe ya bapengwi.
  eng-LSV: It has done corruptly to Him; Their blemish is not of His sons, || A generation
    perverse and crooked!
  eng-GNV: They haue corrupted them selues towarde him by their vice, not being his
    children, but a frowarde and crooked generation.
  eng-WEBSTER: 'They have corrupted themselves, their spot is not the spot of his
    children: they are a perverse and crooked generation.'
  nhw-BL: Pero nopa israelitame amo quichijtoque catli cuali. Amo quinamiqui elise
    iconehua pampa motzontochonchijtoque ica ya.
  swh-ONEN: Wamefanya mambo ya upotovu mbele zake; kwa aibu yao, wao si watoto wake
    tena, lakini ni kizazi kilicho kiovu na kilichopotoka.
  bba-bba: Adɑmɑ bɛɛ, i sɑ̃ɑwɑ tɔn kɔ̃sobu be bɑ ǹ dee dee swĩi. I nùn torɑri. Yɑ
    kuɑ bɛɛn sekuru. I ǹ mɑɑ sɑ̃ɑ win bibu.
  eng-KJVCPB: 'They have corrupted themselves, their spot is not the spot of his children:
    They are a perverse and crooked generation.'
  luo-luo: Ogandani en tiengʼ makoch kendo mobam, ma timbegi maricho nyiso, ni koro
    ok gin mag Nyasaye.
  meu-meu: Idia na ia vairanai vada e kara havara, Idia na dia ia natuna, badina be
    idia na mai bebeka-bebekadia, Idia na daḡedaḡe uruna, uru gageva-gagevana.
  npi-ULB: तिनीहरूले उहाँको विरुद्धमा भ्रष्‍टतापूर्वक काम गरेका छन् । तिनीहरू उहाँका
    छोराछोरी होइनन् । यो तिनीहरूको अपमान हो । तिनीहरू बाङ्गो र टेडो पुस्ता हुन् ।
  yor-yor: Wọ́n ti ṣe iṣẹ́ ìbàjẹ́ sọ́dọ̀ ọ rẹ̀; fún ìtìjú u wọn, wọn kì í ṣe ọmọ rẹ̀
    mọ́, ṣùgbọ́n ìran tí ó yí sí apá kan tí ó sì dorí kodò.
  ind-ind: Tetapi kalian, hai orang Israel, tidak setia kepada-Nya. Karena dosa-dosamu,
    kalian tidak pantas lagi disebut anak-anak-Nya. Kalian adalah bangsa yang jahat
    dan pembohong!
  pes-OPCB: «قوم او فاسد شده، باعث ننگ او گشته‌اند، آنها دیگر فرزندان او نیستند، بلکه
    قومی هستند کجرو و نافرمان.
  tgl-ULB: Kumilos sila ng masama laban sa kaniya. Sila ay hindi niya mga anak. Ito
    ay kanilang kahihiyan. Sila ay isang makasalanan at manlilinlang na salinlahi.
  cbu-NT: Itaru, siysa Israelchichis tputsis yutarittischa. ¿Antaatiya k'kuzee payumaam
    yasareezis? Ashirucha, yuwaa tputs amb ashkana anoo Apanll ¿antaati Nuw ipartana,
    tácheeja? ndambaree, atiya. Apanlltaa siyaa tinarangunts, ashiritaa siysa waa
    kuk kapeetaksa.
  hui-hui: Tí ogonibi ndo kamigoni. Wali agali ke̱ haga howa tígua buleore lalu lowirimiru
    wahalu piaga kami. Wali agali mana ko hangu bialu haga kamigome tí Anduane Homogonaga
    wali agali habe nahe kamigoni.
  mya-mya: သင်​တို့​သည်​ကား​သစ္စာ​မ​စောင့်​သော၊ ထာ​ဝရ​ဘု​ရား​၏​လူ​မျိုး​တော်​မ​ဖြစ်​ထိုက်​သော၊
    လိမ်​လည်​လှည့်​ဖြား​သော​လူ​မျိုး​ဖြစ်​ကြ​၏။
  bod-N: མི་རབས་འདི་ཡིས་ཁོང་ལ་གཏོར་བརླག་བཟོས། ། ཉེས་སྐྱོན་ཡོད་པས་ཁོང་གི་བུ་ཕྲུག་མིན།
    ། མི་རབས་འདི་ནི་སྤྱོད་རྩིང་བློ་འཁྱོག་གོ །
  sna-sna: Vakaita zvakaipa kwaari; vakazvinyadzisa uye havasisiri vana vake, asi
    vava rudzi rwakatsauka rwakakombama,
  spa-BLM: Han hecho un trato corrupto con él. No son sus hijos, por su defecto. Son
    una generación perversa y torcida.
  cac-cac: A ex vetchon̈ab' ex tic, te man̈ e mojoc tzex och yuninaloc Jehová, te
    malaj e vach'il, te pit ex d'ay.
  swh-ULB: Wamefanya yaliyo maovu dhidi yake. Wao sio watoto wake. Ni aibu kwao. Wao
    ni kizazi kiovu na kilichopindika.
  bel-bel: але яны разбэсьціліся прад Ім, яны ня дзеці Ягоныя ў сваіх заганах, род
    упарцісты і разбэшчаны.
  deu-ELBBK: Es hat sich gegen ihn verdorben – nicht seiner Kinder ist ihr Schandfleck
    – ein verkehrtes und verdrehtes Geschlecht.
  mbb-OT: Piru sikiyu mibaal kew te salà diyà te kandin ne wazè kew zin en isipa he
    menge anak din tenged te kezaat niw. Menge kevuwazan he mekesesalà wey edsuwey
    te hustu!
  mal-2015: 'അവർ അവനോടു വഷളത്വം കാണിച്ചു: അവർ അവന്റെ മക്കളല്ല, സ്വയകളങ്കമത്രേ; വക്രതയും
    കോട്ടവുമുള്ള തലമുറ.'
  rmc-rmc: Ale leskre čhave nane verna, visarde pes lestar, o pokoleňje binošno the
    previsardo.
  pes-OPV: ایشان خود را فاسد نموده، فرزندان او نیستندبلکه عیب ایشانند. طبقه کج و متمردند.
  ron-1924: Ей с-ау стрикат; Нетребничия копиилор Луй есте рушиня лор! Ням ындэрэтник
    ши стрикат!
  ben-OBCV: তারা অসৎ এবং তাঁর সন্তান নয়; তাদের লজ্জা হল তারা পক্ষপাতদুষ্ট এবং কুটিল
    বংশ।
  som-som: Way iskharribeen, oo carruurtiisii iyagu ma aha, waa ceebtooda, Iyagu waa
    qarni qalloocan oo maroorsan.
  lat-VUC: 'Peccaverunt ei, et non filii ejus in sordibus: generatio prava atque perversa.'
  eng-ASVBT: They have dealt corruptly with him, they are not his children, it is
    their blemish; They are a perverse and crooked generation.
  ita-1885: Esso si è corrotto inverso lui; Il lor vizio non è di figliuoli suoi;
    Egli è una generazione perversa e storta.
  eng-LXXUP: They have sinned, not pleasing him; spotted children, A froward and perverse
    generation.
  eng-ULB: They have acted corruptly against him. They are not his children. It is
    their disgrace. They are a perverted and crooked generation.
  spa-VBL: Sus hijos han actuado inmoralmente con él; por eso ya no son sus hijos
    a causa de sus manchas pecaminosas. Son un pueblo perverso y corrupto.
  fra-_FOB: Ils ont agi à son égard d'une manière honteuse et perverse, ses enfants
    dégénérés, race fausse et tortueuse.
  mal-mal: 'അവർ അവനോട് വഷളത്തം കാണിച്ചു: അവർ സ്വയം കളങ്കപ്പെടുത്തിയതിനാൽ അവന്റെ മക്കളല്ല;
    വക്രതയും കോട്ടവുമുള്ള തലമുറ തന്നെ.'
  urd-GVR: Ek ṭeṛhī aur kajrau nasl ne us kā gunāh kiyā. Wuh us ke farzand nahīṅ balki
    dāġh sābit hue haiṅ.
  suz-BL: तन्‍न मेको पाला ङा मरिम्‍शो दुम्‍शो मुरपुकीमी मेको कली मरिम्‍शो पाम्‍तेक्‍म।
    मेको दूली पाइब नु हेंथे गाक्‍ब ला ङा बाक्‍नीम। यसैया १:२-४; मत्ती १७:१७
  ita-1927: Ma essi si sono condotti male verso di lui; non sono suoi figliuoli, l’infamia
    è di loro, razza storta e perversa.
  ckb-ckb: لە ڕەفتاردا گەندەڵ بوون لە بەرامبەر ئەو چونکە لەکەدارن، کچ و کوڕی ئەو نین،
    کەموکوڕییان ئەوەیە، نەوەیەکی چەوت و خوارن.
  eng-BBE: They have become false, they are not his children, the mark of sin is on
    them; they are an evil and hard-hearted generation.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮನ್ನು ಕೆಡಿಸಿಕೊಂಡರು. ದೇವರ ಮಕ್ಕಳಿಗೆ ತಕ್ಕಂತೆ ನಡೆಯದವರು. ಅವರು
    ಮೂರ್ಖರಾದ ವಕ್ರ ಸಂತತಿ.
  tam-2017: அவர்களோ தங்களைக் கெடுத்துக்கொண்டார்கள், அவர்கள் அவருடைய பிள்ளைகள் அல்ல;
    இதுவே அவர்களுடைய காரியம்; அவர்கள் மாறுபாடும் தாறுமாறுமுள்ள சந்ததியார்.
  spa-RV-1909: 'La corrupción no es suya: á sus hijos la mancha de ellos, generación
    torcida y perversa.'
  ron-BTF: Ei s-au corupt, pata lor nu este cea a copiilor lui, sunt o generaţie perversă
    şi strâmbă.
  eng-WEBP: They have dealt corruptly with him. They are not his children, because
    of their defect. They are a perverse and crooked generation.
  eng-FBV: His children have acted immorally towards him; so they are no longer his
    children because of their sinful stains. They are a perverse and corrupt people.
  nld-1939: Maar zijn ontaarde zonen stonden tegen Hem op, Dat vals en bedorven geslacht!
  nch-BL: Pero nopa israelitame amo quichijtoque cati cuali. Amo quinamiqui elise
    iconehua pampa motzontochonchijtoque ica ya.
  vie-1934: 'Chúng đáng mang xấu hổ, vì đã phản Ngài, Chẳng phải con trai của Ngài
    nữa: quả là một dòng dõi gian tà và điên-đảo!'
  hin-CV: याहवेह के प्रति उनका पालन विकृत रहा है, उनके दोष पूरा होने के कारण वे उनकी
    संतान नहीं रह गए, परंतु अब वे हैं पतनोन्मुख और कुटिल पीढ़ी!
  eng-OURB: They have dealt corruptly with him. They are not his children, because
    of their defect. They are a perverse and crooked generation.
  spa-BES: Se han vuelto falsos, no son sus hijos, la marca del pecado está en ellos;
    Son una generación malvada y perversa.
  tdx-tdx: Fa nanoa’iareo hamengohañe, toe tsy ana’e ty amy hila’ iareo, ty tariratse
    vìlañe naho mengoke tia.
  vid-vid: Ila hemwe mwahela utumbilo kwa heye, hemwe hamuwele wana wa heye kahi kwa
    chiwalo cha soni, hemwe ndo lulelo lwihile na lwajilile.
  eng-OKE: They have corrupted themselves, and not Him; children who worship idols,
    a generation that changeth its work, and maketh it another.
  tha-KJV: เขาทั้งหลายประพฤติชั่วช้าแล้ว ตำหนิ​ของเขาทั้งหลายหาใช่เป็นตำหนิของบุตรของพระองค์
    เขาเป็นยุควิปลาสและคดโกง
  por-BR-2018: Corromperam-se contra ele; não são seus filhos, a falha é deles. São
    uma geração perversa e distorcida.
  deu-ELO: Es hat sich gegen ihn verderbt, nicht seiner Kinder ist ihr Schandfleck
    ein verkehrtes und verdrehtes Geschlecht.
  eng-WYC-2018: They sinned against him, and (they be) not his sons, (they be) in
    the filths of idolatry; (they be a) depraved and wayward generation.
  epo-epo: Ili malboniĝis antaŭ Li, Ili ne estas Liaj infanoj, pro sia malvirteco;
    Generacio malhumila kaj malhonesta.
  uig-PIN: Əmma Ɵz hǝlⱪi uningƣa buzuⱪluⱪ ⱪildi; Ularning ⱪilmixliri Uning Ɵz baliliriningkidǝk
    bolmidi — mana bu ularning ǝyibidur! Ular ǝgri wǝ iplas bir nǝsildur!
  beo-beo: Be dilia da moloi hou hame dawa:. Dilia amo hou hedolo fisisa. Dilia da
    wadela:i amola ogogosu bagade dawa:. Dilia da Ea fi dunu esalumu defele hame agoai
    ba:sa.
  tpi-OTNT: Tasol yupela i no olsem. Yupela i manmeri bilong giaman. Yupela i save
    senisim tok na brukim promis. Yupela i manmeri bilong mekim sin tasol. Olsem na
    yupela i no inap i stap lain pikinini bilong God.
  hau-SA: Sun aikata mugunta a gabansa; saboda abin kunyarsu, su ba ’ya’yansa ba ne,
    amma wata muguwar tsara ce, karkatacciya.
  uig-LAT: Emma Öz xelqi uninggha buzuqluq qildi; Ularning qilmishliri Uning Öz baliliriningkidek
    bolmidi — mana bu ularning eyibidur! Ular egri we iplas bir nesildur!
  nde-nde: Sebenze okubi phambi kwakhe; balihlazo kabase bantwabakhe, kodwa isizukulwane
    esixhwalileyo lesingaqondanga.
  ton-ton: 'Kuo nau fakahalaʻi ʻakinautolu, ko honau ʻila ʻoku ʻikai ko e fakaʻilonga
    ʻo ʻene fānau: ko e toʻutangata mioʻi mo pikopiko ʻakinautolu.'
  ces-1613: Ale pokolení převrácené a zavilé zpronevěřilo se jemu mrzkostí vlastní
    svou, jakáž vzdálena jest od synů jeho.
  eng-WMB: They have dealt corruptly with him. They are not his children, because
    of their defect. They are a perverse and crooked generation.
  tam-TCV: இஸ்ரயேலரோ அவர்முன் இழிவானவற்றைச் செய்தார்கள். அதனால் அவருடைய பிள்ளைகளாய்
    இராமல், கபடமும் வஞ்சகமும் உள்ள சந்ததியாய் மாறி வெட்கத்திற்குள்ளானார்கள்.
  ceb-ULB: Nagbuhat sila ug daotan batok kaniya. Dili sila iyang mga anak. Mao kini
    ang ilang kaulawan. Sila ang kaliwatan nga baliko ug hiwi.
  pol-UBG: Zepsuli się, ich skaza nie jest skazą jego dzieci; pokolenie złe i przewrotne.
  agr-agr: “Israel aents aidauwah, atumek pegkegchau ainagme. Pegkegchau takakjum
    Apajuí ikajin ainagme. Nunin asajum Apajuí uchijig amaitsugme.
  kyc-kyc: Dopa pyuo karapyamopape nakamame baa yaki nyuo kaelyaminyi dokona banya
    wambu angingyuo kapa kara narami ingilyamo. Nakamame yulu koo pyuo minyako pyuo
    karaminyi.
  urd-GVU: ایک ٹیڑھی اور کج رَو نسل نے اُس کا گناہ کیا۔ وہ اُس کے فرزند نہیں بلکہ
    داغ ثابت ہوئے ہیں۔
  deu-1912: Die verkehrte und böse Art fällt von ihm ab; sie sind Schandflecken und
    nicht seine Kinder.
  kan-2017: ಆದರೆ ಅವರು ದ್ರೋಹಿಗಳೇ, ಮಕ್ಕಳಲ್ಲ; ಇದು ಅವರ ದೋಷವು; ಅವರು ವಕ್ರಬುದ್ಧಿಯುಳ್ಳ ಮೂರ್ಖಜಾತಿಯವರು.
  yap-yap: Machane gimed e damur yul’yul’gad, dariy rogomed ni ngam manged girdi’en,
    ya gimed girdi’en ba nam nib sug ko denen nge sabanban.
  hlt-MCSB: Anih te poci coeng. BOEIPA kah a ca rhoek moenih. Amih te voeldak neh
    vawva cadil la om tih a lolhmaih la om.
  mdy-ETH: ዒንሢ ጉሙርቂንቱዋያ፥ ማኣዳ ባኣዚያባኣ ጎሜ ማዻያና ጌሻ ዓሲና ማዔሢሮ ዒዛ ዓሲ ማዓኒ ዒንሢ ዳንዳዓያቱዋሴ።
  twi-ASANTE: Nanso wɔayɛ amumuyɛsɛm atia no; sɛ wɔyɛ saa a, na wɔyɛ ne mma anaa?
    Wɔyɛ adaadaafoɔ ne nkyirimma kɔntɔnkye.
  eng-WEBU: They have dealt corruptly with him. They are not his children, because
    of their defect. They are a perverse and crooked generation.
  bnp-bnp: “Pali mua i uka ma mu mavonga. Mua a bakovi a ngatavine na taminga. mu
    pulo lae a nita, mu putu puru a nita-muholi. Mua a mari ni rata a naro hale. I
    mavonga i uka ma ge mua e tuna.
  wal-wal: “Intte ammanettennanne aibaunne pattenna, nagaranchchanne balettiya yeleta
    gidiyo gishshau, a asa gidanau intte bessekketa.
  spa-PDDPT: La corrupción no es suya. De sus hijos es la mancha, ¡Generación torcida
    y perversa!
  gun-gun: Ha'e rã peẽ kuery ma hovai rupi pendekuai, ojeroviaa rupi e'ỹ. Ha'e rami
    vy ta'y kuery regua e'ỹ ma peiko, ha'e rã iove ramigua rive. Peẽ kuery ma ha'eve
    e'ỹa rami pendekuai teko vai rupi.
  ilo-ULB: Nagtignayda a sidadakes a maibusor kenkuana. Saanna ida nga annak. Daytoy
    ti pakaibabainanda.
  kpg-kpg: Malaa, goodou hagalee manawa dahi ge hagalee tau belee hai ana dama. Goodou
    la tenua e honu di huaidu mo nia hagahuaidu huogodoo.
  uig-ARA: ئەمما ئۆز خەلقى ئۇنىڭغا بۇزۇقلۇق قىلدى؛ ئۇلارنىڭ قىلمىشلىرى ئۇنىڭ ئۆز بالىلىرىنىڭكىدەك
    بولمىدى ــ مانا بۇ ئۇلارنىڭ ئەيىبىدۇر! ئۇلار ئەگرى ۋە ئىپلاس بىر نەسىلدۇر!
  sus-sus: «Kɔnɔ wo tan, ɲama ɲaaxi, wo bara geregiri Alatala ma. Yaagi na wo bɛ.
    Wo bara findi ɲama kobi ra.
  pon-2006: Ahpw kumwail me soaloalopwoat, sohte warohng wia sapwellime aramas, wehi
    mwersuwed oh dipan ehu.
  jae-jae: Êsêac, taŋ têtu ênê gôlôac naŋ, sêgôm eŋ sec ŋanô. Êsêac lau sec to geo.
  ksd-ksd: Dia ga pait ra magit i bilak pirana, Vakir diat ra umana natuna, tago dia
    dur; A taun tarai i kaina ma i gegagege ra maukua i diat.
  tur-YTC: O'na karşı çürük davrandılar. Kusurlarından dolayı O'nun çocukları değillerdir.
    Onlar sapık ve çarpık bir kuşaktır.
  grc-BRENT: Ἡμάρτοσαν οὐκ αὐτῷ τέκνα μωμητά· γενεὰ σκολιὰ καὶ διεστραμμένη.
  ind-AYT: Mereka telah bertindak busuk kepada-Nya. Mereka bukanlah anak-anak-Nya,
    itulah kecacatan mereka. Sebuah generasi yang jahat dan bengkok.
  nya-nya: Koma iwo achita mosakhulupirika pamaso pake, iwo si ana akenso, koma iwo
    ndi mʼbado wachinyengo ndi wokhotakhota.
  hrv-hrv: Oni mu se iznevjeriše - nisu mu sinovi, već nakaze sinovske, porod izopačen
    i prepreden.
  mps-mps: Tiali goli, dage Israel we bidi, dage te tiwai menio. Dage da, ili po wabo
    we bidi dao. Dagego po hasegeliyu, te dąų wali po boliyu ebo dao. Dage dwai
    sęgę sabo we bidi dao. Tama tialima, dage Godigo wai puluba hani me bidigobeo.
  tpi-tpi: Tasol yupela i no olsem. Yupela i manmeri bilong giaman. Yupela i save
    senisim tok na brukim promis. Yupela i manmeri bilong mekim sin tasol. Olsem na
    yupela i no inap i stap lain pikinini bilong God.
  dan-1931: Skændselsmennesker sveg ham, en forvendt og vanartet Slægt.
  vie-OVCB: Nhưng Ít-ra-ên phản phúc thình lình; không tình nghĩa cha con. Họ là một
    giống nòi lừa đảo, thông gian.
  guj-2017: તેઓએ પોતાને ભ્રષ્ટ કર્યા છે. તેઓના સંતાનો રહ્યાં નથી. અને તેઓ પાપથી ખરડાયા.
    તેઓ અડિયલ તથા કુટિલ પેઢી છે.
  pon-2006A: Ahpw kumwail me soaloalopwoat, sohte warohng wia sapwellime aramas, wehi
    mwersuwed oh dipan ehu.
  por-BRBSL: Eles têm lidado com ele de forma corrupta. Eles não são seus filhos,
    por causa de seu defeito. Eles são uma geração perversa e tortuosa.
  cth-cth: Ahnimouh a rawk awh toe. Cathut e ca lah awm awh hoeh, toun hoeh kawi lah
    awm awh hoeh. A lungthin a longkawi teh ka payon e miphun lah ao awh.
  twi-twi: Porɔwee adidi wɔn mu na wɔnyɛ ne mma; wɔyɛ awo ntoatoaso akɔntɔnkyefo aniwufo.
  hlt-hlt: Anih te poci coeng. BOEIPA kah a ca rhoek moenih. Amih te voeldak neh vawva
    cadil la om tih a lolhmaih la om.
  tbz-SIM: Díndi kubotí yɛiku, bɛnitiyonkubɛ, di í mɑ̀nnɛ̀ kɛ́ntú Kuyie mbí. Di cɑ̀ɑ̀rɛ̀mu,
    kɛ sĩ̀ntɛ.
  msy-2020: Ezɨ ia kamaghɨn puvatɨ. Ia gumazamizir ifariba. Ia akaba ighavkɨra, egha
    akar dɨkɨrɨziba abɨsi. Ia gumazamizir arazir kurabaram amibara. Bizir kaba bangɨn,
    ia Godɨn boribar ikian kogham.
  azb-azb: Ona xəyanət etdilər, Ona övlad olmadılar, Ona görə rüsvay oldular. Çünki
    əyri və tərs nəsildirlər.
  eng-DBY: 'They have dealt corruptly with him; Not his children''s is their spot:
    — A crooked and perverted generation!'
  hin-2017: परन्तु इसी जाति के लोग टेढ़े और तिरछे हैं; ये बिगड़ गए, ये उसके पुत्र
    नहीं; यह उनका कलंक है। (मत्ती 17:17)
  wol-KYG: Njabootam ñoo def ug yàqute ci kawam, ba dootuñuy doomam ndax seeni sikk.
    Ndaw maas gu dëng te njublaŋ!
  eng-YLT: It hath done corruptly to Him; Their blemish is not His sons', A generation
    perverse and crooked!
  kne-kne: Ngem baken kayon matalek ay ipogaw na, enggay adi kayo maibilang ay anak
    na, tan managbasol ya makaetek kayo, et say kaibabainan yo.
  eng-WYC-2017: They sinned against him, and not his sons in the filths of idolatry;
    shrewd and wayward generation.
  eng-WMBB: They have dealt corruptly with him. They are not his children, because
    of their defect. They are a perverse and crooked generation.
  urd-GVH: एक टेढ़ी और कजरौ नसल ने उसका गुनाह किया। वह उसके फ़रज़ंद नहीं बल्कि दाग़
    साबित हुए हैं।
  rug-rug: Ba gamu si lopu na tie ta raṉe mia, meke lopu garomia pude Nana tie soti,
    na butubutu va sesea mia na kokoha mia si gamu.
  gaz-gaz: Isaan hammina isatti hojjetaniiru; siʼachi isaan sababii qaanii isaaniitiif
    ijoollee isaa miti; isaan dhaloota jalʼaa fi micciiramaa dha.
  fra-LSG: S’ils se sont corrompus, à lui n’est point la faute; La honte est à ses
    enfants, Race fausse et perverse.
  gnn-gnn: '@see-verse:DEU.032.004'
  yal-yal: Koni yamaan bata kala a yɛɛ ra yi, a dii mi fa e ra! Yagina e xa, yama
    yifuxin naxan mi tinxin.
  haw-1868: 'Ua hana ino lakou, aole noho i keiki nana, Oia ko lakou kina: He hanauna
    ino lakou, a me ka lanwili.'
  arb-NAV: لَقَدِ اقْتَرَفُوا الْفَسَادَ أَمَامَهُ، وَلَمْ يَعُودُوا لَهُ أَبْنَاءً
    بَلْ لَطْخَةَ عَارٍ، إِنَّهُمْ جِيلٌ أَعْوَجُ وَمُلْتَوٍ
  ewe-ewe: 'Ke Israel gblẽ: nu vɔ̃ blibae. Meganye Mawu tɔ o. Ezu dukɔ kɔlialiatɔ
    kple dzidzime gɔglɔ̃.'
  eng-LEE: The corruption is not his, it is the defect of his children, of the perverse
    and crooked generation.
  asm-FB: তেওঁৰ লোকে তেওঁৰ বিৰুদ্ধে অশিষ্টাচৰণ ব্যৱহাৰ কৰিছে; তেওঁলোকৰ পাপৰ কাৰণে
    তেওঁলোক তেওঁৰ সন্তান নহয়, তেওঁলোক এক বিপথগামী আৰু কুটিল বংশ।
  sus-A: «كْنْ وٌ تَن، حَمَ حَاشِ، وٌ بَرَ فٍرٍفِرِ عَلَتَلَ مَ. يَافِ نَ وٌ بّ. وٌ
    بَرَ قِندِ حَمَ كٌبِ رَ.
  fra-SBL: Ils l'ont corrompu. Ils ne sont pas ses enfants, à cause de leur défaut.
    C'est une génération perverse et tordue.
  hbo-hbo: שִׁחֵ֥ת לֹ֛ו לֹ֖א בָּנָ֣יו מוּמָ֑ם דֹּ֥ור עִקֵּ֖שׁ וּפְתַלְתֹּֽל׃
  eng-WYCLIFFE: Thei synneden ayens hym, and not hise sones in filthis, `that is,
    of idolatrie; schrewid and waiward generacioun.
  cwe-cwe: Mbali mweye hamwaminika bule kumwake, mweye siyo wanage kaidi kwa ichimu
    cha wihi, mweye ni welesi wihile na wagile.
  kik-kik: Nĩmethaahĩtie harĩ we; ũndũ wa thoni nĩ atĩ ti ciana ciake rĩngĩ, no nĩ
    rũciaro rũremi na rwaganu.
  fra-NCL: Ils ont péché contre lui, non ses enfants, mais leur souillure, une race
    fausse et perverse.
  cek-AK: Nihcae loe amro o boeh; Sithaw ih caa ah om o ai, amhnong o boeh; nihcae
    loe oepthok ai moe, poekhaih katoeng ai caa ah ni oh o.
  cuk-cuk: ”Israel-dulemar, be dule-isganamalad, Bab-Dummadgi be nue-dummad-yolesmalad,
    bemar bar e-mimmiganga gusurmalad, ar ade, bemar na dukin nug-oichosmalad.
  uig-CYR: Амма Өз хәлқи униңға бузуқлуқ қилди; Уларниң қилмишлири Униң Өз балилириниңкидәк
    болмиди — мана бу уларниң әйивидур! Улар әгир вә иплас бир нәсилдур!
  tel-2017: వారు తమను తాము చెడగొట్టుకున్నారు. వారు ఆయన సంతానం కారు. వారు దోషులు, మూర్ఖులైన
    వక్రతరం.
  hat-BSA: Yo te fè zak konwonpi anvè Li. Yo pa pitit li akoz defo yo. Yon jenerasyon
    pèvèti e kwochi,
  kos-kos: A kowos tia pwaye nu sel; kowos tia fal in mwet lal, Sie mutanfahl koluk
    ac kutasrik.
  hbo-WLC: שִׁחֵ֥ת ל֛וֹ לֹ֖א בָּנָ֣יו מוּמָ֑ם דּ֥וֹר עִקֵּ֖שׁ וּפְתַלְתֹּֽל׃
  ibo-ibo: Ha emerụọla onwe ha, ha abụkwaghị ụmụ ya, ha bụ ọgbọ gbagọrọ agbagọ, ndị
    ụdịdị ha gbanwere agbanwe
  ory-ory: ସେମାନେ ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଭ୍ରଷ୍ଟାଚରଣ କରିଅଛନ୍ତି, ସେମାନେ ତାହାଙ୍କର ସନ୍ତାନ
    ନୁହନ୍ତି, ମାତ୍ର ସନ୍ତାନମାନଙ୍କର କଳଙ୍କ; ସେମାନେ ବିପଥଗାମୀ ଓ କୁଟିଳ ବଂଶ।
  chk-chk: Nge ämi chon Israel oua föri föför mi ngau ngeni Kot. Ousap chüen iteni
    nöün, pun a wor terimi. Ämi eu täppin aramas mi ngau o rikirik.
  rop-rop: Bat yumob nomo trubala langa YAWEI. Yumob kaan jidan im pipul olabat. Yumob
    brabli nogudbala en laiyinbala pipul.
  ukr-1871: Та вони зледащіли; се кодло, що перевернулось і спроневірилось соромними
    вчинками, від котрих далекі сини його.
  deu-1951: Mit Ihm haben es verderbt, die nicht seine Kinder sind, sondern Schandflecken,
    ein verkehrtes und verdrehtes Geschlecht.
  eng-JPS: Is corruption His? No; His children's is the blemish; a generation crooked
    and perverse.
  srp-1865: Oni se pokvariše prema njemu; njihovo nevaljalstvo nije nevaljalstvo sinova
    njegovijeh; to je rod zao i pokvaren.
  lug-lug: Beeyisizza ng’abagwenyufu gy’ali, baswavu era tebakyali baana be, wabula
    omulembe omukyamu era ogw’amawaggali.
  heb-heb: שחת לו לא בניו מומם דור עקש ופתלתל׃
  ben-IRV: এরা তাঁর বিষয়ে ভ্রষ্টাচারী, তাঁর সন্তান নয়, এই এদের কলঙ্ক; এরা বিপথগামী
    ও কুটিল বংশ।
  pan-pan: ਉਹ ਵਿਗੜ ਗਏ ਹਨ, ਉਹ ਉਸ ਦੇ ਪੁੱਤਰ ਨਹੀਂ ਸਗੋਂ ਕਲੰਕੀ ਹਨ, ਇਹ ਪੀੜ੍ਹੀ ਟੇਢੀ ਅਤੇ ਦੁਸ਼ਟ
    ਹੈ।
  mya-JVB: သူ တို့သည် ယိုယွင်း ကြပြီ။ ဘုရားသခင် ၏ သား မ ဟုတ်၊ အညစ် အကြေးကပ်ကြ၏။ သဘော
    ကောက်၍ ဖောက်ပြန် သောအမျိုး ဖြစ်ကြ၏။
  hmo-hmo: To umui be iena vairana dekenai umui kara dika noho. Umui be iena natuna
    taudia lasi, badina umui be mai emui miro. Umui be dagedage bona gagevagageva
    besena.
  urd-urd: यह लोग उसके साथ बुरी तरह से पेश आए, यह उसके फ़र्ज़न्द नहीं। यह उनका 'ऐब
    है, यह सब कजरौ और टेढ़ी नसल हैं।
  rus-SYN: но они развратились пред Ним, они не дети Его по своим порокам, род строптивый
    и развращенный.
  bqc-SIM: Aà gbɛ̃́ↄ yãdↄↄsai kɛ̀ɛ̀, aa dɛ aà nɛ́ↄ ũ lↄo. Bui vãi koleaↄnɛ, aa
    gↄ̃̀ wí sɛa.
  tcz-CHONGTHU: Hiche mitehon vang Ama hi a lam louvin abol'un, abonchauvin achate
    hi khalou tobang asoh tauvin, ajeh chu abonchauva nolna jeng ahiuvin, khang lamvaitah
    le lungput gih tah ahiuve.
  mar-mar: तुम्ही त्याची मुले नाहीत. तुमची पापे त्यास मळीन करतील. तुम्ही लबाड आहात.
  qub-qub: «Fiyu, juchasapa runacuna, Tayta Diosta rabyachej, Paypa ‹wamran› ninäpäpis
    manami allichu canqui.
  hat-hat: Se yo menm, pèp li a, ki pa kenbe pawòl yo, bagay yon bon pitit Bondye
    pa ta janm fè. Se yon bann mechan k'ap mache twonpe moun.
  eng-BSB: His people have acted corruptly toward Him; the spot on them is not that
    of His children, but of a perverse and crooked generation.
  tod-tod: Wɔun wa, tɔun tetemazu, wo yaavaʋɛ, wo la mɔ ga ná-dointi, tɔɔzei sɔgi
    ɠa wo ʋa, wa ga yaava nuiti, ta sɔletala nuiti.
  eng-WEBPB: They have dealt corruptly with him. They are not his children, because
    of their defect. They are a perverse and crooked generation.
  kbq-kbq: Hianagi zamagra havige avu'ava nehaza vahe agri avufina mani'naze. Zamagra
    havige zamavu'zamava nehaza vahe mani'nazanki'za zamagra agri mofavrea omani'naze.
    Fatgo osu havige avu'ava nehaza vahe mani'naze.
  nhe-BL: Pero nopa israelitame ax quichijtoque tlen cuali. Ax quinamiqui elise iconehua
    pampa motochonchijtoque ica ya.
  gub-BL: Nezewe rehe we hemiaihu uzemono ikatu 'ymaw pe wà. A'e rupi, — Tupàn ta'yr
    wà, ni'i kwaw teko a'e teko wanupe wà. Teko ikatu 'ym ma'e iapo har romo wanekon
    wà. Na'ikatu kwaw wà.
  eng-DRA: 'They have sinned against him, and are nose of his children in their filth:
    they are a wicked and perverse generation.'
