  heb-heb: ויאמר אסתירה פני מהם אראה מה אחריתם כי דור תהפכת המה בנים לא אמן בם׃
  ben-IRV: তিনি বললেন, “আমি ওদের থেকে নিজের মুখ ঢেকে রাখব;” তিনি বললেন, “ওদের শেষদশা
    কি হবে, দেখব; কারণ ওরা বিপরীতধর্মী বংশ, ওরা অবিশ্বস্ত সন্তান।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਉਨ੍ਹਾਂ ਤੋਂ ਲੁਕਾ ਲਵਾਂਗਾ, ਮੈਂ ਵੇਖਾਂਗਾ ਕਿ ਉਨ੍ਹਾਂ
    ਦਾ ਅੰਤ ਕੀ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਇਹ ਇੱਕ ਹਠੀਲੀ ਪੀੜ੍ਹੀ ਹੈ, ਇਹ ਉਹ ਪੁੱਤਰ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿੱਚ
    ਵਫ਼ਾਦਾਰੀ ਨਹੀਂ ਹੈ।
  mya-JVB: ငါသည် ကိုယ် မျက်နှာ ကို သူ တို့မှ လွှဲ မည်။ သူ တို့ သည် အဘယ်သို့ ဆုံး မည်ကို
    ငါကြည့် မည်။ သဘော ခိုင်မာသောအမျိုး ၊ သစ္စာ မ ရှိသော သား သမီးဖြစ်ကြ၏။
  hmo-hmo: Ia gwau, “Lauegu vairana be idia dekena amo do lau hunia, bona edia dokona
    be do lau itaia, badina idia be dagedage taudia. Idia be mai edia abidadama lasi
    taudia.
  urd-urd: तब उसने कहा, 'मैं अपना मुँह उनसे छिपा लूँगा, और देखूँगा कि उनका अन्जाम
    कैसा होगा; क्यूँकि वह बाग़ी नसल और बेवफ़ा औलाद हैं।
  rus-SYN: 'и сказал: сокрою лице Мое от них и увижу, какой будет конец их; ибо они
    род развращенный; дети, в которых нет верности;'
  bqc-SIM: Má bↄńkpɛ, mí ń midɛa e, bui koleaↄn ń ũ, nɛ́ náaisaideↄnɛ.
  tcz-CHONGTHU: Chuin Pakaiyin aseijin, keiman hiche mihemte akona kamai kasel mang
    ding, akhonna geiya itobang tauvem ti ka vet lhih jing ding, amaho hi abonchauva
    khanglam vaitah ahiuvin, asung jeng uva jong tahsanna bei ahi.
  mar-mar: तो म्हणाला, मी आता त्यांच्यापासून तोंड फिरवतो. त्यांचा शेवट कसा होईल ते
    मी पाहीन, कारण ही माणसे फार कुटील आहेत. ही मुले अविश्वसनीय मुलांप्रमाणे आहेत.
  qub-qub: 'Chaymi nisha: ‹Paycunata manami yanapäshänachu. Mä imamanshi chayanga.
    Paycunaga fiyu runacuna, mana yäracuypaj wamracunami.'
  hat-hat: 'Li di: mwen pral vire do m'' ba yo. M''a wè sa ki pral rive yo. Se yon
    bann moun ki plen vis, yon bann pitit ou pa ka fin fye nèt.'
  eng-BSB: 'He said: “I will hide My face from them; I will see what will be their
    end. For they are a perverse generation— children of unfaithfulness.'
  tod-tod: 'É boni, é ɠɛ ma: «Nà ʋoluavesu ti ʋa, fai nii é ʋaazu ti zɔlɔɔsu,
    nà naa ʋɛtɛ názu. Mazɔlɔɔ nuɓusɛiti be, ti yaavaai, dointi be, ti la ga wooɠɛɠila
    nu.'
  eng-WEBPB: He said, “I will hide my face from them. I will see what their end will
    be; for they are a very perverse generation, children in whom is no faithfulness.
  kbq-kbq: Agra amanage hu'ne, Nagra namefi huzami'na mani'nena atuparega na'a ome
    kegahazafi zamagegahue. Na'ankure zamagra akrahe akrahu zamavu'zmava nehu'za,
    kema hazare o'oti vahe mani'naze.
  nhe-BL: 'Huan teipa TOTECO quiijto: ‘Na nojquiya nimoicancuepas ica inijuanti, huan
    niquitas hasta canque tlamis ininsisinijcayo. Nelnelía inijuanti ax cuajcualme.
    Itztoque queja coneme tlen axaca huelis ininpan motemachis.'
  gub-BL: — Aityk kwez ihe wà. Aexak putar wanupe uzeapo ma'e ràm nehe kury. Ta'e
    wiko teko hereruzar 'ymar romo wà xe. Wiko hera'yr heze'eg heruzar 'ymar romo
    wà, i'i wanupe.
  eng-DRA: 'And he said: I will hide my face from them, and will consider what their
    last end shall be: for it is a perverse generation, and unfaithful children.'
