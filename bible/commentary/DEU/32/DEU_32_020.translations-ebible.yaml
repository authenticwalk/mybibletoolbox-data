verse: DEU.032.020
translations:
  mal-C: 'അവിടന്ന് അരുളിച്ചെയ്തു: “എന്റെ മുഖം ഞാൻ അവർക്കു മറയ്ക്കും, അവരുടെ അന്ത്യം
    എന്താകുമെന്നു ഞാൻ കാണും. അവർ മത്സരികളായ തലമുറയല്ലോ, അവിശ്വസ്ത സന്തതികൾതന്നെ.'
  deu-TKW: 'Er sprach: Ich will mein Antlitz vor ihnen verhüllen, will sehen, was
    ihr Ende sein wird. Denn ein grundverkehrtes Geschlecht sind sie, Kinder, bei
    denen keine Treue zu finden.'
  lin-lin: 'Alobaki : « Nakobombela bango elongi na Ngai, mpe nakotala ndenge nini
    suka na bango ekozala, pamba te bazali molongo ya bato mabe, bana bazanga boyengebene.'
  eng-LSV: 'And He says: I hide My face from them, || I see what their latter end
    [is]; For they [are] a contrary generation, || Sons in whom is no steadfastness.'
  eng-GNV: 'And he said, I will hide my face from the: I will see what their ende
    shalbe: for they are a frowarde generation, children in who is no faith.'
  eng-WEBSTER: 'And he said, I will hide my face from them, I will see what their
    end will be : for they are a very froward generation, children in whom is no faith.'
  nhw-BL: 'Huan teipa TOTECO quiijto: ‘Na nojquiya nimoicancuepas ica inijuanti, huan
    niquitas hasta canque tlamis ininmosisinijcayo. Nelnelía inijuanti amo cuajcualme.
    Itztoque quen coneme catli amo aqui huelis ininpan motemachis.'
  swh-ONEN: Akasema, “Nitawaficha uso wangu, nami nione mwisho wao utakuwa nini, kwa
    kuwa wao ni kizazi kilichopotoka, watoto ambao si waaminifu.
  bba-bba: U nɛɛ, u ǹ mɑɑ bu somimɔ kpɑ u wɑ ye yɑ koo bu deemɑ. Domi bɑ sɑ̃ɑwɑ mɛm
    nɔɔ sɑriruɡibu kɑ nɑɑnɛ sɑribɑ.
  eng-KJVCPB: 'And he said, I will hide my face from them, I will see what their end
    shall be: For they are a very froward generation, Children in whom is no faith.'
  luo-luo: Nowacho niya, “Abiro pandonegi wangʼa” mondo aneye kaka gikogi nobedi,
    nimar gin tiengʼ mobaro, nyithindo ma ok jo-adieri,
  meu-meu: Eto, Vairagu na edia amo baina hunia Baina itadia, ede bae hadoko toma;
    Badina be idia na daḡedaḡe uruna, Asi edia heabidadama memerodia.
  npi-ULB: “म तिनीहरूबाट मेरो मुहार लुकाउने छु, र तिनीहरूको अन्त्य कस्तो हुने छ भनी
    हेर्ने छु किनकि तिनीहरू भ्रष्‍ट पुस्ता हुन्, अविश्‍वासयोग्य सन्तान हुन् ।
  yor-yor: Ó sì wí pé, “Èmi yóò pa ojú mi mọ́ kúrò lára wọn, èmi yóò sì wò ó bí ìgbẹ̀yìn
    in wọn yóò ti rí; nítorí wọ́n jẹ́ ìran alágídí, àwọn ọmọ tí kò sí ìgbàgbọ́ nínú
    wọn.
  ind-ind: TUHAN akan berkata, “Aku tidak akan menolong kalian lagi. Lihat saja apa
    yang akan terjadi padamu! Kalian adalah bangsa yang sangat jahat dan sama sekali
    tidak setia.
  pes-OPCB: 'او فرمود: ”آنها را ترک می‌کنم تا هر چه می‌خواهد بر سرشان بیاید، زیرا
    آنها قومی یاغی و خیانتکار هستند.'
  tgl-ULB: “Itatago ko ang aking mukha mula sa kanila,” sinabi niya, “at makikita
    ko kung ano ang kanilang magiging katapusan; dahil sila ay isang napakasamang
    salinlahi, mga anak na hindi tapat.
  cbu-NT: Apanll kuk ateeja; Na nuw siyaa mangutarishti arapeetari napchima, Ashkachuri,
    ¿mayaja siyash tushiych? pangpani. Siy kizpur yutarittischa tputsis. Siy nllur
    mang' ndunari tamatarparee ashiris anoo ¿tamayareezich? ¿mangich tateechich? Pinascha.
  hui-hui: Ibugua lalu, I̱na wali agali uruni biamogo nabulebero. Tiha genda tara
    tara anda ibiyaguabi ibilo wahalu biamogo nabulebero, lene. Ti mine gibi hagabi
    i̱hondo mini mbiraore nawi hagabi ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က`သူ​တို့​သည်​ခေါင်း​မာ​၍ သစ္စာ​မဲ့​သော​သူ​များ​ဖြစ်​ကြ​၏။
    ငါ​သည်​သူ​တို့​ကို​မ​ကူ​ညီ​ဘဲ​နေ​မည်။' ထို့​နောက်​သူ​တို့​သည်​အ​ဘယ်​သို့​ဖြစ်​မည်​ကို
    ငါ​စောင့်​ကြည့်​မည်။
  bod-N: དེ་ནས་ཁོང་གིས་འདི་སྐད་གསུངས་པ་སྟེ། ། བདག་གིས་དེ་རྣམས་ལ་ནི་གདོང་མི་སྟོན། །
    དེ་ཚོའི་མཇུག་འབྲས་ཅི་ལྟར་འབྱུང་བར་བལྟ། ། དེ་རྣམས་ཚུལ་འཆོས་ཅན་གྱི་མི་རབས་ཤིག །
    བློ་གཏད་མེད་པའི་བུ་རྣམས་ཡིན་ཕྱིར་རོ། །
  sna-sna: “Ndichavanza chiso changu kubva kwavari,” iye akadaro, “tigoona kuti magumo
    avo achazodii; nokuti rudzi rwakatsauka, vana vasina kutendeka.
  spa-BLM: 'Dijo: “Les ocultaré mi rostro. Veré cuál será su final; porque son una
    generación muy perversa, hijos en los que no hay fidelidad.'
  cac-cac: 'Ix yalan Jehová icha tic: Man̈xo ol in b''at q''uelan d''a eb'', ol vila''
    tas ol yutoc sb''a eb''. Val yel a juntzan̈ anima tic te malaj svach''il eb'',
    max yal-laj vac''anoch eb'' yipoc in c''ool.'
  swh-ULB: “Nitaficha uso wangu kwao”, alisema, “nami nitaona mwisho wao utakuaje;
    maana wao ni kazazi kaidi, watoto ambao sio waaminifu.
  bel-bel: 'і сказаў: схаваю аблічча Маё ад іх і ўбачу, які будзе іхні канец; бо яны
    род разбэшчаны, дзеці, у якіх няма вернасьці;'
  deu-ELBBK: 'Und er sprach: Ich will mein Angesicht vor ihnen verbergen, will sehen,
    was ihr Ende sein wird; denn ein Geschlecht voll Verkehrtheit sind sie, Kinder,
    in denen keine Treue ist.'
  mbb-OT: Ke sikandin te, “Ed-iniyuǥan ku sikandan su ed-ahaan ta ke hengkey is egkepeveyaan
    dan, su mezaat sikandan he lapis te kevuwazan, menge anak he kenà metinumanen.
  mal-2015: 'അവൻ അരുളിച്ചെയ്തതു: ഞാൻ എന്റെ മുഖം അവർക്കു മറെക്കും; അവരുടെ അന്തം എന്തു
    എന്നു ഞാൻ നോക്കും. അവർ വക്രതയുള്ള തലമുറ, നേരില്ലാത്ത മക്കൾ.'
  rmc-rmc: 'Phenďa: ‚Imar lenge na pomožinava; dikhava, so pes lenca ačhela, bo hine
    o previsardo pokoleňje, o čhave, save nane verna.'
  pes-OPV: پس گفت روی خود را از ایشان خواهم پوشید. تا ببینم که عاقبت ایشان چه خواهد
    بود. زیرا طبقه بسیار گردن کشند. و فرزندانی که امانتی در ایشان نیست.
  ron-1924: 'Ел а зис: ‘Ымь вой аскунде Фаца де ей Ши вой ведя каре ле ва фи сфыршитул,
    Кэч сунт ун ням стрикат, Сунт ниште копий некрединчошь.'
  ben-OBCV: তিনি বললেন, “আমি তাদের থেকে আমার মুখ লুকাব, এবং তাদের শেষ দশা কী হয় তা
    দেখব; কেননা তারা এক বিপথগামী বংশ, সন্তানেরা যারা অবিশ্বস্ত।
  som-som: Oo wuxuu yidhi, Wejigayga waan ka qarin doonaa, Oo waxaan arki doonaa bal
    wixii ugu dambaystoodu noqon doonto. Waayo, iyagu waa qarni aad u qalloocan Iyo
    carruur aan iimaan lahayn.
  lat-VUC: 'Et ait: Abscondam faciem meam ab eis, et considerabo novissima eorum:
    generatio enim perversa est, et infideles filii.'
  eng-ASVBT: 'And he said, I will hide my face from them, I will see what their end
    shall be: For they are a very perverse generation, Children in whom is no faithfulness.'
  ita-1885: 'E ha detto: Io nasconderò da loro la mia faccia, Io vedrò qual sarà il
    lor fine; Conciossiachè sieno una generazione perversissima, Figliuoli ne'' quali
    non v''è alcuna lealtà.'
  eng-LXXUP: And said, I will turn away my face from them, And will show what shall
    happen to them in the last days; For it is a perverse generation, Sons in whom
    is no faith.
  eng-ULB: “I will hide my face from them,” he said, “and I will see what their end
    will be; for they are a perverse generation, children who are unfaithful.
  spa-VBL: 'Dijo: Me apartaré de ellos. ¡Entonces veré qué les pasa! Son un pueblo
    perverso, hijos infieles.'
  fra-_FOB: 'Et il a dit: Je cacherai d''eux ma face, je verrai quelle sera leur fin;
    car ils sont une race perverse, des enfants en qui l''on ne peut se fier.'
  mal-mal: 'അവൻ അരുളിച്ചെയ്തത്: “ഞാൻ എന്റെ മുഖം അവർക്ക് മറയ്ക്കും; അവരുടെ അന്തം എന്തെന്ന്
    ഞാൻ നോക്കും. അവർ വക്രതയുള്ള തലമുറ, നേരില്ലാത്ത മക്കൾ.'
  urd-GVR: Us ne kahā, “Maiṅ apnā chehrā un se chhupā lūṅgā. Phir patā lagegā ki mere
    baġhair un kā kyā anjām hotā hai. Kyoṅki wuh sarāsar bigaṛ gae haiṅ, un meṅ wafādārī
    pāī nahīṅ jātī.
  suz-BL: मिनु मेकोमी ‘गो मेको आन कली वारच मपाइ‍नुङ। मेको दोपा बेक्‍नीमी, मेको कोव़नुङ।
    मारदे हना मेको दूली पाइब पाला ङा मुर बाक्‍नीम। मेको थमा मसुइक्‍चा ङा बाक्‍नीम।
  ita-1927: 'e ha detto: “Io nasconderò loro la mia faccia, e starò a vedere quale
    ne sarà la fine; poiché sono una razza quanto mai perversa, figliuoli in cui non
    è fedeltà di sorta.'
  ckb-ckb: فەرمووی، «ڕووی خۆم لێیان دەشارمەوە، سەیر دەکەم کۆتاییان چی دەبێت، ئەوانە
    نەوەیەکی هەڵگەڕاوەن، ئەو کوڕانە دەستپاکیان تێدا نییە.
  eng-BBE: 'And he said, My face will be veiled from them, I will see what their end
    will be: for they are an uncontrolled generation, children in whom is no faith.'
  kan-OKCV: ದೇವರು, “ನನ್ನ ಮುಖವನ್ನು ಅವರಿಗೆ ಮರೆಮಾಡುವೆನು, ಅವರ ಅಂತ್ಯವು ಏನೆಂದು ನೋಡುವೆನು.
    ಅವರು ಮೂರ್ಖ ಸಂತತಿಯೇ. ನಂಬಿಕೆಯಿಲ್ಲದ ಮಕ್ಕಳೇ.
  tam-2017: என் முகத்தை அவர்களுக்கு மறைப்பேன்; அவர்களுடைய முடிவு எப்படியிருக்கும்
    என்று பார்ப்பேன்; அவர்கள் மகா மாறுபாடுள்ள சந்ததி; உண்மையில்லாத பிள்ளைகள்.
  spa-RV-1909: 'Y dijo: Esconderé de ellos mi rostro, veré cuál será su postrimería:
    que son generación de perversidades, hijos sin fe.'
  ron-BTF: 'Şi a spus: Îmi voi ascunde faţa de ei, voi vedea care va fi sfârşitul
    lor, pentru că ei sunt o generaţie foarte perversă, copii în care nu este credinţă.'
  eng-WEBP: He said, “I will hide my face from them. I will see what their end will
    be; for they are a very perverse generation, children in whom is no faithfulness.
  eng-FBV: 'He said: “I will turn away from them. Then I''ll see what happens to them!
    They are a perverse people, unfaithful children.'
  nld-1939: 'Hij sprak: Ik zal voor hen mijn aanschijn verbergen, En wil zien, wat
    hun einde zal zijn; Want zij zijn een bedorven geslacht, Trouweloze kinderen!'
  nch-BL: 'Huan teipa TOTECO quiijto: ‘Na nojquiya nimoicancuepas ica inijuanti, huan
    niquitas hasta canque tamis inisisinijcayo. Nelnelía inijuanti amo cuajcualme.
    Itztoque quej coneme cati amo aqui huelis ininpa motemachis.'
  vie-1934: 'Ngài có phán: Ta sẽ giấu mặt ta, Để xem sự cuối cùng của chúng nó ra
    sao; Vì là một dòng dõi gian tà, Là những con cái không có lòng trung tín.'
  hin-CV: तब याहवेह ने कहा, “मैं उनसे अपना मुख छिपा लूंगा, मैं देखना चाहूंगा कि कैसा
    होता है, उनका अंत; क्योंकि वे विकृत पीढ़ी हैं; ऐसी सन्तति हैं, जो विश्वासयोग्य
    हैं ही नहीं.
  eng-OURB: He said, “I will hide my face from them. I will see what their end will
    be; for they are a very perverse generation, children in whom is no faithfulness.
  spa-BES: 'Y él dijo: voy a esconder mi rostro de ellos, y a ver cuál será su fin!
    porque son una generación perversa, hijos en los que no hay fe.'
  tdx-tdx: 'Le hoe re: Haetako am’ iereo ty tareheko, ho treako ty fimodoa’ iareo,
    fa tariratse mengoke, ajaja tsy atokisañe.'
  vid-vid: Nakalonga, ‘Ndovisa kumeho kwa heni, ndole kuduma kwa hewo wowa ndaze.
    Mina hewo ndo lulelo lwajilile, wana wohawawele wakitumbila ng'hatu.
  eng-OKE: 'And He said: I will take away (take up) My Shekinah from among them; what
    will be their latter end is manifest to Me; for they are a perverse generation,
    children in whom is no faith.'
  tha-KJV: และพระองค์ตรั​สว​่า ‘เราจะซ่อนหน้าของเราเสียจากเขา เราจะคอยดูว่าปลายทางของเขาจะเป็นอย่างไร
    เพราะเขาเป็นยุคที่​ดื้อรั้น เป็นลูกเต้าที่​ไม่มี​ความเชื่อ
  por-BR-2018: 'E disse: esconderei deles meu rosto, verei qual será seu fim; pois
    são geração de perversidades, filhos sem fidelidade.'
  deu-ELO: 'Und er sprach: Ich will mein Angesicht vor ihnen verbergen, will sehen,
    was ihr Ende sein wird; denn ein Geschlecht voll Verkehrtheit sind sie, Kinder,
    in denen keine Treue ist.'
  eng-WYC-2018: And the Lord said, I shall hide my face from them, and I shall behold
    their last things; for this is a wayward generation, and unfaithful sons they
    be. (And the Lord said, I shall hide my face from them, and then I shall see what
    will happen to them; for this is a wayward generation, they be unfaithful children.)
  epo-epo: 'Kaj Li diris: Mi kaŝos Mian vizaĝon for de ili, Mi vidos, kia estos ilia
    fino; Ĉar ili estas generacio perfida, Infanoj, kiuj ne havas en si fidelecon.'
  uig-PIN: «Mǝn ulardin yüzümni yoxurimǝn, Ularning aⱪiwitini kɵrüp baⱪay; Qünki ular
    iplas bir nǝsildur, Ⱪǝlbidǝ wapadarliⱪi yoⱪ balilardur.
  beo-beo: E amane sia:i, “Na da ili bu hame fidimu. Amasea, amo hame nabasu wadela:i
    hamosu dunu ilima adi hou da doaga:ma:bela:? Na da ba:mu.
  tpi-OTNT: Na em i tok, ‘Ol dispela lain ol i manmeri bilong bikhet na ol i no bihainim
    mi. Maski sapos olkain hevi i kamap long ol, bai mi no inap helpim ol moa.
  hau-SA: Ya ce, “Zan ɓoye fuskata daga gare su, in ga ƙarshensu; gama su muguwar
    tsara ce, ’ya’ya ne marasa aminci.
  uig-LAT: «Men ulardin yüzümni yoshurimen, Ularning aqiwitini körüp baqay; Chünki
    ular iplas bir nesildur, Qelbide wapadarliqi yoq balilardur.
  nde-nde: ‘Ngizabufihla ubuso bami kubo,’ watsho uThixo, ‘ngize ngibone ukuthi bazaphetha
    ngani; ngoba bayisizukulwana esixhwalileyo abantwana abangathembekanga.
  ton-ton: 'Pea naʻe pehē ʻe ia, ‘Te u fufū hoku fofonga meiate kinautolu, te u vakai,
    pe ko e hā honau ngataʻanga: he ko e toʻutangata angatuʻu ʻaupito ʻakinautolu,
    ko e fānau ʻoku ʻikai ʻiate kinautolu ʻae tui.'
  ces-1613: 'A řekl: Skryji před nimi tvář svou, podívám se posledním věcem jejich;
    nebo národ převrácený jest, synové, v nichž není žádné víry.'
  eng-WMB: He said, “I will hide my face from them. I will see what their end will
    be; for they are a very perverse generation, children in whom is no faithfulness.
  tam-TCV: “அவர்களுக்கு என் முகத்தை மறைப்பேன்; அவர்களின் முடிவு எப்படியாகும் என பார்ப்பேன்.
    மேலும் அவர், அவர்கள் கொடுமையில் ஊறிய தலைமுறையினர், நம்பிக்கை துரோகம் செய்யும்
    பிள்ளைகள்.
  ceb-ULB: “Pagatagoan ko ang akong panagway gikan kanila,” miingon siya, “Ug tan-awon
    ko kung unsa ang ilang dangatan; tungod kay masinupakon sila nga kaliwatan, mga
    anak nga dili matinumanon.
  pol-UBG: 'I powiedział: Zakryję przed nimi swoje oblicze, zobaczę, jaki będzie ich
    koniec. Są bowiem pokoleniem przewrotnym, synami, w których nie ma wiary.'
  agr-agr: 'Nuadui Apajuí chichaak: “Atumek aents pegkegchau ainagme. Atumnak kajittsa
    diimainchau dekapeajime. Nunin asagmin atumnak nuigtuk yaigchattajime. Wajukatagmek
    nuna dakastajime.'
  kyc-kyc: Anatumi lao dokopa, Wambu mona kana poko namba yaki nyuo kaelyaminyi dupwa
    nambame nakama kamame nyisa naro. Dopa piru dokopa nakama apa pyuo kararamipi
    lao lenge makande pyuo kando kararole.
