verse: DEU.032.033
translations:
  mal-C: അവരുടെ വീഞ്ഞ് സർപ്പത്തിന്റെ വിഷം; മൂർഖന്റെ മാരകവിഷംതന്നെ.
  deu-TKW: Drachengeifer ist ihr Wein und schreckliches Gift der Vipern.
  lin-lin: Vino na bango ezali ngenge ya banyoka, ngenge ya etupa, ngenge oyo ebomaka.
  eng-LSV: The poison of dragons [is] their wine || And the fierce venom of cobras.
  eng-GNV: Their wine is the poyson of dragons, and the cruel gall of aspes.
  eng-WEBSTER: Their wine is the poison of dragons, and the cruel venom of asps.
  nhw-BL: Amoxocomeca atl eltoc quen nopa inintencococa cohuame catli temictíaj quen
    mahuaquijme.
  swh-ONEN: Mvinyo wao ni sumu ya nyoka, sumu yenye kufisha ya swila.
  bba-bba: Bɑ sosuwɑ nɡe wɑɑn dɛ̃ɛ. Bɑ sɑ̃ɑwɑ nɡe wɑɑ ɡɔsɔrun dɛ̃ɛ.
  eng-KJVCPB: Their wine is the poison of dragons, And the cruel venom of asps.
  luo-luo: Divai margi en kwiri mar thuonde, kwiri mager mar thuond rachier.
  meu-meu: Edia vine ranuna na gaigai edia mase muramurana na heto, Gaigai edia mase
    hekorina na heto.
  npi-ULB: तिनीहरूका दाखहरू विषालु दाखहरू हुन् । तिनीहरूका झुप्पाहरू तिता छन् । तिनीहरूको
    दाखमद्य सर्पहरूको विष हो र कडा गोमनको विष हो ।
  yor-yor: Ọtí wáìnì wọn ìwọ ti dragoni ni, àti oró mímú ti ejò paramọ́lẹ̀.
  ind-ind: '@see-verse:DEU.032.032'
  pes-OPCB: مانند شرابی هستند که از زهر مار گرفته شده باشد.
  tgl-ULB: Ang kanilang alak ay ang lason ng mga ahas at ang mabagsik na kamandag
    ng mga maliliit na ahas.
  cbu-NT: Vinoo kizpur kanashayarusin, makpaz wasun ashiru anpa tputsee tayutaritkiya.
  hui-hui: Tinaga mana koorene ko waini iba puya ko homaganaga ibaneme wabini ale
    ka.
  mya-mya: မြွေ​အ​ဆိပ်​တောက်​သော​စ​ပျစ်​ရည် ကဲ့​သို့​လည်း​ကောင်း​ဖြစ်​ကြ​၏။
  bod-N: ཁོ་ཚོའི་རྒུན་ཆང་སྦྲུལ་གྱི་དུག་ཡིན་ཞིང་། ། དེ་ནི་དུག་སྦྲུལ་རྣམས་ཀྱི་དུག་ངན་ཡིན།
    །
  sna-sna: Waini yavo uturu hwenyoka, uturu hwakaipisisa hwemhakure.
  spa-BLM: Su vino es el veneno de las serpientes, el cruel veneno de los áspides.
  cac-cac: A svino eb' lajan icha svenenoal sti' noc' chan, scham anima yuuj, xchi
    vin̈aj Moisés chi'.
  swh-ULB: Mvinyo yao ni sumu ya nyoka na sumu katili ya nyoka.
  bel-bel: віно іхняе яд драконаў і пагібельная труцізна асьпідаў.
  deu-ELBBK: Gift der Drachen ist ihr Wein und grausames Gift der Nattern.
  mbb-OT: Wey iring dan daan te hereg te uled he mibeelan he vinu.
  mal-2015: അവരുടെ വീഞ്ഞു മഹാസർപ്പത്തിൻ വിഷവും മൂർഖന്റെ കാളകൂടവും ആകുന്നു.
  rmc-rmc: Lengri mol hiňi jedos le sapestar.
  pes-OPV: شراب ایشان زهر اژدرهاست. و سم قاتل افعی.
  ron-1924: Винул лор есте венин де шерпь, Есте отравэ кумплитэ де аспидэ.
  ben-OBCV: তাদের দ্রাক্ষারস হল সাপের বিষ, কেউটের ভয়ংকর বিষ।
  som-som: Khamrigoodu waa jebiso waabaydeed, Iyo mariidka xun ee jilbiska.
  lat-VUC: Fel draconum vinum eorum, et venenum aspidum insanabile.
  eng-ASVBT: Their wine is the poison of serpents, And the cruel venom of asps.
  ita-1885: Il lor vino è veleno di dragoni, Crudel veleno d'aspidi.
  eng-LXXUP: Their wine is the rage of serpents, And the incurable rage of asps.
  eng-ULB: Their wine is the poison of serpents and the cruel venom of asps.
  spa-VBL: Su vino es el veneno de las serpientes, el veneno de las serpientes mortales.
  fra-_FOB: Leur vin est un venin de dragons, et un cruel poison d'aspics.
  mal-mal: അവരുടെ വീഞ്ഞ് മഹാസർപ്പത്തിൻ വിഷവും മൂർഖന്റെ കാളകൂടവും ആകുന്നു.
  urd-GVR: Un kī mai sāṅpoṅ kā mohlak zahr hai.
  suz-BL: मेको आन अङगुर बुस्‍स आ बीस नु साइक्‍चा ङा बीख बाक्‍ब।
  ita-1927: il loro vino è un tossico di serpenti, un crudel veleno d’aspidi.
  ckb-ckb: شەرابەکەیان ژەهری مارەکان و تاڵاوی ماری کۆبرا کوشندەکانە.
  eng-BBE: Their wine is the poison of dragons, the cruel poison of snakes.
  kan-OKCV: ಅವರ ದ್ರಾಕ್ಷಾರಸವು ಸರ್ಪಗಳ ವಿಷವೂ, ಹಾವುಗಳ ಕ್ರೂರ ವಿಷವೂ ಆಗಿದೆ.
  tam-2017: அவர்களுடைய திராட்சைரசம் வலுசர்ப்பங்களின் விஷமும், விரியன் பாம்புகளின்
    கொடிய விஷமுமானது.
  spa-RV-1909: Veneno de dragones es su vino, y ponzoña cruel de áspides.
  ron-BTF: Vinul lor este otrava dragonilor şi veninul crud al viperelor.
  eng-WEBP: Their wine is the poison of serpents, the cruel venom of asps.
  eng-FBV: Their wine is the poison of serpents, deadly snake venom.
  nld-1939: Drakengif is hun wijn, Dodelijk addervenijn.
  nch-BL: Amoxocomeca ayo eltoc quej inintencococa nopa cohuame cati temictíaj quej
    mahuaquijme.
  vie-1934: Rượu nho chúng nó là nọc độc con rắn, Một thứ nọc độc rất dữ của rắn hổ.
  hin-CV: क्योंकि उनका द्राक्षारस सर्पों का विष है, नागों का घातक ज़हर.
  eng-OURB: Their wine is the poison of serpents, the cruel venom of asps.
  spa-BES: Su vino es el veneno de víboras, el cruel veneno de las serpientes.
  tdx-tdx: vorem-pañaneñe ty divai’ iareo ty voren-kankàm-pandrefeala.
  vid-vid: Divai ya hewo ndo kota dunga ya mizoka, ina dunga yihile ya ngole.
  eng-OKE: As the poison of dragons is the cup of their punishment, and as the heads
    of the cruel basilisks.
  tha-KJV: น้ำองุ่นของเขาเป็นพิษของมังกร เป็นพิษอำมหิตของงู​เห่า
  por-BR-2018: Veneno de serpentes é seu vinho, e peçonha cruel de áspides.
  deu-ELO: Gift der Drachen ist ihr Wein und grausames Gift der Nattern.
  eng-WYC-2018: The gall of dragons is the wine of them, and the venom of adders,
    that may not be healed. (The gall of dragons is their wine, yea, the cruel venom
    of adders.)
  epo-epo: Galo de drakoj estas ilia vino, Kaj pereiga veneno de aspidoj.
  uig-PIN: Xarabi bolsa ǝjdiⱨalarning zǝⱨiridur, Kobralarning ǝjǝllik zǝⱨiridur.
  beo-beo: Ilia da waini hano amo saya:be ea medosu defo amoga hamoi defele.
  tpi-OTNT: Pasin bilong ol i olsem wain ol i wokim long marasin nogut bilong snek.
  hau-SA: Ruwan inabinsu dafin macizai ne, mugun dafin gamshaƙa ne.
  uig-LAT: Sharabi bolsa ejdihalarning zehiridur, Kobralarning ejellik zehiridur.
  nde-nde: Iwayini labo liyibuthi bezinyoka, ubuhlungu obubulalayo bezinhlangwana.
  ton-ton: Ko ʻenau uaine ko e kona ʻoe fanga ngata lalahi, mo e kona mālohi ʻoe fanga
    ngata kovi ʻaupito.
  ces-1613: Jed draků víno jejich, a jed lítý nejjedovatějšího hada.
  eng-WMB: Their wine is the poison of serpents, the cruel venom of asps.
  tam-TCV: அவர்களின் திராட்சை இரசம் பாம்புகளின் விஷமாயிருக்கிறது. அது நாகபாம்பின்
    கொடிய நஞ்சாயிருக்கிறது.
  ceb-ULB: Ang ilang bino mao ang hilo nga gikan sa mga bitin ug ang mapintas nga
    lala sa gagmay nga mga bitin.
  pol-UBG: Ich wino jest jadem smoków, okrutną trucizną żmij.
  agr-agr: Nunú vino dita umutaiji aina dushakam dapi tsagke magkagtina nujai betek
    ainawai.
  kyc-kyc: Kaumi wambu pinginya ipwange dokome waene wasingi dopale ingyuo pelyaminyi.
  urd-GVU: اُن کی مَے سانپوں کا مہلک زہر ہے۔
  deu-1912: ihr Wein ist Drachengift und wütiger Ottern Galle.
  kan-2017: ಅದರ ದ್ರಾಕ್ಷಾರಸವು ಸರ್ಪದಂತೆಯೂ ಮತ್ತು ಕ್ರೂರ ವಿಷಸರ್ಪದಂತೆ ಮರಣಕರವಾದದ್ದು.
  yap-yap: ma yad bod e wayin nni ngongliy ko yub ni yima fek u l’ugun e porchoyog.
  hlt-MCSB: A misurtui tah tuihnam sue neh minta sue bangla muen.
  mdy-ETH: ዔያቶኮ ዎይና ዻይ ዎዎዻ ሾኦሺ ፑርታ ዶርባ ጉዴያኬ።»
  twi-ASANTE: Wɔn bobesa yɛ awɔ ano borɔ; aprammire ano borɔ kɔdiawuo.
  eng-WEBU: Their wine is the poison of serpents, the cruel venom of asps.
  bnp-bnp: “A narone ria i manga a vain ni rata turana a luna mata.
  wal-wal: Eta woiniyaa eessai shooshshaa marzze; woriya marzzee de7iyo haso.
  spa-PDDPT: Su vino es veneno de serpientes, Y ponzoña mortal de cobras.
  gun-gun: Ha'e kuery uva rykue ma onhembotyryry va'e veneno rami iro va'e, mboi guigua
    rami ete nda'evei va'e.
  ilo-ULB: Ti arakda ket ti sabidong dagiti uleg ken ti napeggad a gita ti uleg.
  kpg-kpg: e huaidu gadoo be nia waini ala ne hai gi nia poisin o nia gihaa.
  uig-ARA: شارابى بولسا ئەجدىھالارنىڭ زەھىرىدۇر، كوبرالارنىڭ ئەجەللىك زەھىرىدۇر.
  sus-sus: naxan ye luxi alɔ bɔximase xɔnɛ.
  pon-2006: re duwehte wain me wiawihdasang pwoisin en sineik kan.
  jae-jae: Êsêacnêŋ wain kêtôm moac ŋamalic, kêtôm moacwêm ŋaawasulu sec.
  ksd-ksd: Kadia polo na vain i da ra taring kai ra umana vui, Ma da ra taring matmat
    kai ra umana varkarat na vui.
  tur-YTC: Onların şarabı yılanların zehiri, Engereklerin zalim zehiridir.
  grc-BRENT: Θυμὸς δρακόντων ὁ οἶνος αὐτῶν, καὶ θυμὸς ἀσπίδων ἀνίατος.
  ind-AYT: Air anggur mereka adalah bisa ular, bisa ular tedung yang mematikan.
  nya-nya: Vinyo wawo ndi wa ululu wa njoka, ululu woopsa wa mphiri.
  hrv-hrv: njihovo je vino otrov zmijski, žestok jed otrovnice ljute.
  mps-mps: Te augwaligo kolesaga te dwai hasamanigo bidi gąų kelebo bidi isilibo
    dwai nai tiwai dao.’”
  tpi-tpi: Pasin bilong ol i olsem wain ol i wokim long marasin nogut bilong snek.
  dan-1931: som Dragegift er deres Vin, som Øglers gruelige Edder.
  vie-OVCB: Rượu nho của họ là nọc độc rắn.
  guj-2017: તેઓના દ્રાક્ષારસ અજગરોનું ઝેર તથા ઝેરી સર્પોનું પ્રાણઘાતક વિષ છે.
  pon-2006A: re duwehte wain me wiawihdasang pwoisin en sineik kan.
  por-BRBSL: Their o vinho é o veneno das serpentes, o veneno cruel das áspides.
  cth-cth: Ahnimae misurtui teh khorui sue, ka patawpoung e hrunthoe sue lah doeh
    ao.
  twi-twi: Wɔn bobesa yɛ awɔ ano bɔre; aprammiri ano bɔrewerɛmfo.
  hlt-hlt: A misurtui tah tuihnam sue neh minta sue bangla muen.
  tbz-SIM: Kɛ̀ bɛ nɑɑ̀ ntii kɛ dò mmɛwɑɑ̀dɔ̀mmɛ̀, kɛ kɔù kɛ dò mmɛdɑutidɔ̀mmɛ̀.
  msy-2020: Egha men araziba, mati wainɨn dɨpar me kuruzir imezir kuram itimɨn an
    ingari.
  azb-azb: Şərabları əfi ilan zəhəridir, Gürzələrin öldürücü ağısıdır.
  eng-DBY: Their wine is the poison of dragons, And the cruel venom of vipers.
  hin-2017: उनका दाखमधु साँपों का सा विष और काले नागों का सा हलाहल है।
  wol-KYG: Seen biiñ daŋaru ninki-nànka la, ak tookey ñàngóor bu aay.
  eng-YLT: The poison of dragons [is] their wine And the fierce venom of asps.
  kne-kne: kaman arak ay mapos gitan di eweg di kaiarigan da.
  eng-WYC-2017: The gall of dragons is the wine of them, and the venom of adders,
    that may not be healed.
  eng-WMBB: Their wine is the poison of serpents, the cruel venom of asps.
  urd-GVH: उनकी मै साँपों का मोहलक ज़हर है।
  rug-rug: guana vaeni sapu ta tavete koari na lorodi rina noki variva mate.
  gaz-gaz: Wayiniin isaanii hadhaa bofaa, summii bofa hadhaan isaa nama ajjeesuu ti.
  fra-LSG: Leur vin, c’est le venin des serpents, C’est le poison cruel des aspics.
  gnn-gnn: '@see-verse:DEU.032.032'
  yal-yal: naxan igen luxi alo saɲin xɔlɛna.
  haw-1868: O ka lakou waina, he mea make o na moolele, A me ka mea make ino o na
    moonihoawa.
  arb-NAV: خَمْرُهُمْ حُمَةُ الأَفَاعِي وَسُمُّ الثَّعَابِينِ الْمُمِيتُ.
  ewe-ewe: Woƒe wainwo nye da ƒe aɖiwo kple ƒli ƒe veve.
  eng-LEE: The poison of serpents is their wine, and the deadly venom of asps.
  asm-FB: সিহঁতৰ দ্ৰাক্ষাৰস সাপৰ বিষ, ফেঁটি সাপৰ ভয়ানক বিষ
  sus-A: نَشَن يٍ لُشِ عَلْ بْشِمَسٍ شْنّ.
  fra-SBL: Leur vin est le poison des serpents, le venin cruel des aspics.
  hbo-hbo: חֲמַ֥ת תַּנִּינִ֖ם יֵינָ֑ם וְרֹ֥אשׁ פְּתָנִ֖ים אַכְזָֽר׃
  eng-WYCLIFFE: The galle of dragouns is the wyn of hem, and the venym of eddris,
    that may not be heelid.
  cwe-cwe: divai ilinga fana itendigwa na sumu za mazoka.
  kik-kik: Ndibei yacio nĩ ũrũrũ wa nduĩra, o guo thumu ũrĩa mũũru mũno wa nduĩra.
  fra-NCL: leur vin, c’est le venin des dragons, c’est le poison mortel des aspics.
  cek-AK: Nihcae ih misurtui loe pahui pui ih kasoe tui hoi pahui sae ih kasoe ah
    oh.
  cuk-cuk: E-vino, naibe-e-gichiyobid, naibe-e-boniganyobi dule-oburgwed.
  uig-CYR: Шараби болса әҗдиһаларниң зәһиридур, Кобраларниң әҗәллик зәһиридур.
  tel-2017: వారి ద్రాక్షారసం పాము విషం. నాగుపాముల క్రూర విషం.
  hat-BSA: Diven pa yo se pwazon vipè, pwazon mòtèl koulèv kobra.
  kos-kos: Ac wain nimalos oana pwasin ma tuku ke oalin wet uh.
  hbo-WLC: חֲמַ֥ת תַּנִּינִ֖ם יֵינָ֑ם וְרֹ֥אשׁ פְּתָנִ֖ים אַכְזָֽר׃
  ibo-ibo: Mmanya vaịnị ha bụ elo agwọ, elo ajụala na-ebute ọnwụ.
  ory-ory: ସେମାନଙ୍କ ଦ୍ରାକ୍ଷାରସ ନାଗସର୍ପର ଗରଳ ଓ କାଳସର୍ପର କ୍ରୂର ବିଷ।
  chk-chk: Ar wain a usun poisonun serepenit me natanaten sokun serepenit mi fokun
    afeiengau.
  rop-rop: en det wain im brabli poisinwan, jis laik brabli poisinwan sneik.
  ukr-1871: Вино їх се їдь гадюча і погибельна отрута змієва.
  deu-1951: Ihr Wein ist Drachengeifer und wütendes Otterngift.
  eng-JPS: Their wine is the venom of serpents, and the cruel poison of asps.
  srp-1865: Vino je njihovo otrov zmajevski, i ljuti jed aspidin.
  lug-lug: wayini waazo bwe butwa bw’emisota obusagwa obukambwe obw’amasalambwa.
  heb-heb: חמת תנינם יינם וראש פתנים אכזר׃
  ben-IRV: তাদের আঙ্গুর রস সাপদের বিষ, তা কালসাপের উৎকট হলাহল।
  pan-pan: ਉਹਨਾਂ ਦੀ ਮਧ ਨਾਗਾਂ ਦਾ ਜ਼ਹਿਰ ਹੈ, ਅਤੇ ਸੱਪਾਂ ਦੀ ਤਿੱਖੀ ਵਿੱਸ ਹੈ।
  mya-JVB: သူ တို့ စပျစ်ရည် သည် နဂါး အဆိပ် ၊ ပြင်းထန် သော မြွေဆိုး အဆိပ် အတောက်ဖြစ်၏။
  hmo-hmo: Edia uaina be gaigai ena mase muramura bamona, gaigai ena koria mase poisini
    bamona.
  urd-urd: उनकी मय अज़दहाओं का बिस, और काले नागों का ज़हर — ए — क़ातिल है
  rus-SYN: вино их яд драконов и гибельная отрава аспидов.
  bqc-SIM: An vɛ̃ɛá mlɛ̃̀ sɛwɛɛ lán kyã́ lɛ́'i pãsĩwa.
  tcz-CHONGTHU: Amaho lengpitwi chu gulgu jeng ahin, aboncha gulsegu phalou ngen jeng
    ahi.
  mar-mar: त्यांची द्राक्षे कडू जहर आणि द्राक्षरस अजगराचे विषारी गरळासमान आहे.
  qub-qub: Paycunapa bïnunpis wañuchicoj culebrapa benënunnömi.
  hat-hat: Diven yo tankou pwazon nan bouch sèpan, venen nan bouch sèpan aspik k'ap
    touye moun frèt.
  eng-BSB: Their wine is the venom of serpents, the deadly poison of cobras.
  tod-tod: Ta-lɔɔi ɠa ga kaali wanai, toɠa ga pɛɛɠaali wana ɲɔi.
  eng-WEBPB: Their wine is the poison of serpents, the cruel venom of asps.
  kbq-kbq: Hagi zamagri waini timo'a ha' osifa'vemofo agregna higeno, ha' osifa'vemo'ma
    regatatima hunetrea avua tagankna hu'ne.
  nhe-BL: Nopa xocomeca atl eltoc queja nopa inintencococa cohuame tlen temictíaj
    queja mahuaquijme.
  gub-BL: Nuzawy kwaw win mozaiw ipuruzuka haw iapo pyrer wà. Wenuhem puruzuka haw
    mozaiw wanuwi win romo iapo pà wà.
  eng-DRA: Their wine is the gall of dragons, and the venom of asps, which is incurable.
