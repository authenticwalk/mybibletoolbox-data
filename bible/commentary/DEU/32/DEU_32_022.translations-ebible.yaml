  asm-FB: কিয়নো মোৰ ক্ৰোধত এক অগ্নি প্ৰজ্বলিত হৈছে, চিয়োলৰ গভীৰতালৈকে পুৰিছে, ই
    পৃথিৱী আৰু তাৰ উৎপাদিত বস্তু গ্ৰাস কৰিছে, পৰ্ব্বতৰ ভিত্তিমূলবোৰ জ্বলাইছে।
  sus-A: «عِيٌ، ﭑ مَ شْنّ بَرَ فبٌ يّ، هَن عَ بَرَ مِشِ قَشَشِيٍ رَ مَشَ. عَ لُمَ
    عَلْ تّ نَشَن بْشِ نُن عَ دَشَمُي فَنمَ، هَن عَ سَ دْشْ فٍيَيٍ سَنكٍ رَ.
  fra-SBL: Car un feu s'est allumé dans ma colère, qui brûle jusqu'au plus profond
