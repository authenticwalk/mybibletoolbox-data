  ibo-ibo: Nʼihi na a mụnyela ọkụ nʼọnụma m, ọkụ ga-enwu ruo ala mmụọ nʼokpuru ụwa.
    Ọ ga-erepịa ụwa na mkpụrụobi niile, ọ ga-amụnye ọkụ na ntọala ugwu ukwu niile.
  ory-ory: କାରଣ ଆମ୍ଭ କ୍ରୋଧରେ ଅଗ୍ନି ପ୍ରଜ୍ୱଳିତ ହେଲା, ତାହା ନୀଚତମ ପାତାଳ ପର୍ଯ୍ୟନ୍ତ ଜ୍ୱଳୁଅଛି
    ଓ ପୃଥିବୀକୁ ତଦୁତ୍ପନ୍ନ ବସ୍ତୁ ସହିତ ଗ୍ରାସ କରେ, ଆଉ ପର୍ବତମାନର ମୂଳଦୁଆ ଜ୍ୱଳାଏ।
  chk-chk: Pun eu ekkei a ngetenget ren ai song, epwe küri epin lenien sotup, epwe
    kenala fanüfan me mine a mär won, epwe pwal keni longolongun ekewe chuk.
  rop-rop: Mi brabli wail en mi garra barnbarn jis laiga faiya. Ai garra barnimap
    ebrijing deya langa graun. Det faiya garra spredat weya ola dedbala pipul jidan,
    en barnimap det graun andanith langa detlot bigwan hil.
  ukr-1871: Запалав бо мій гнїв і горіти ме аж до дна підземної пропастї, і пожере
    він землю і плоди її, і попалить основини гір.
  deu-1951: Denn ein Feuer ist durch meinen Zorn angezündet, das bis in die unterste
    Tiefe des Totenreichs hinab brennen und das Land samt seinem Gewächs verzehren
    und die Grundfesten der Berge in Flammen verwandeln wird.
  eng-JPS: For a fire is kindled in My nostril, and burneth unto the depths of the
    nether-world, and devoureth the earth with her produce, and setteth ablaze the
    foundations of the mountains.
  srp-1865: Jer se oganj razgorio u gnjevu mojem, i gorjeæe do najdubljega pakla;
    spaliæe zemlju i rod njezin, i popaliæe temelje brdima.
  lug-lug: Kubanga obusungu bwange bukumye omuliro, ne gwaka okutuukira ddala wansi
    mu magombe, gusenkenya ensi n’ebibala byayo, ne gwokya amasozi okutandikira ku
    bikolo byago.
  heb-heb: כי אש קדחה באפי ותיקד עד שאול תחתית ותאכל ארץ ויבלה ותלהט מוסדי הרים׃
  ben-IRV: কারণ আমার রাগে আগুন জ্বলে উঠল, তা নীচের পাতাল পর্যন্ত দগ্ধ করে, পৃথিবী
    ও ফসল গ্রাস করে, পর্বত সব কিছুর ভিত্তিতে আগুন লাগায়।
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੇ ਕ੍ਰੋਧ ਦੀ ਅੱਗ ਭੜਕ ਉੱਠੀ ਹੈ, ਜਿਹੜੀ ਸਭ ਤੋਂ ਹੇਠਲੇ ਪਤਾਲ ਤੱਕ ਬਲਦੀ
    ਜਾਂਦੀ ਹੈ, ਅਤੇ ਧਰਤੀ ਨੂੰ ਉਸ ਦੀ ਪੈਦਾਵਾਰ ਸਮੇਤ ਭਸਮ ਕਰਦੀ ਜਾਂਦੀ ਹੈ, ਸਗੋਂ ਪਹਾੜਾਂ ਦੀਆਂ
    ਨੀਹਾਂ ਨੂੰ ਅੱਗ ਲਾਉਂਦੀ ਹੈ।
  mya-JVB: ငါ သည် အမျက် ထွက်၍ မီး ရှို့ သဖြင့် ၊ အနက်ဆုံး သောမရဏာ နိုင်ငံသို့ လောင်
    လိမ့်မည်။ မြေ နှင့် မြေ အသီးအနှံ ကို ကျွမ်း စေ၍ တောင် ခြေရင်း တိုင်အောင်လောင်
    လိမ့်မည်။
  hmo-hmo: Badina be lauegu badu ese, lahi ia havaraia vadaeni. Tanobada ena gau ibounai
    do ia gabua ore, bona mase taudia edia dobu herea gabudia do ia araia, ororo badinai
    ia noho tanona danu do ia gabua ore.
  urd-urd: इसलिए कि मेरे ग़ुस्से के मारे आग भड़क उठी है, जो पाताल की तह तक जलती जाएगी,
    और ज़मीन को उसकी पैदावार समेत भसम कर देगी, और पहाड़ों की बुनियादों में आग लगा
    देगी।
  rus-SYN: ибо огонь возгорелся во гневе Моем, жжет до ада преисподнего, и поядает
    землю и произведения ее, и попаляет основания гор;
  bqc-SIM: Asa ma pↄkũma tɛ́ kà, mɛ́ tɛ́pi aↄ kũɛ e bɛdau zĩ́lɛ. Má tɛmↄ dṹniaɛ
    ń a pↄ́ↄ, a kũ gbɛ̀sĩsĩ zĩ́naↄwa.
  tcz-CHONGTHU: Keima kalung ahana konin mei ahung kong doh jeng in, hiche meichun
    noimi gamchan akichai theiyin, leiset leh achunga thil jouse jong akichai hel
    soh jeng tan, molsang vum jouse jong meiyin akachai soh tan ahi.
  mar-mar: माझा क्रोध धगधगणाऱ्या अग्नीप्रमाणे आहे. अधोलोकाच्या तळापर्यंत तो जाळत जातो.
    पृथ्वी व तिच्यावरील वनस्पती, पर्वतांचे पायथे यांनाही तो भस्मसात करतो.
  qub-qub: Cananga nina ratarejnörämi fiyupa rabyacurcushcä. Rabyashäga chayanga pacha
    rurincamami. Allpatapis micuytapis manami wayuchishächu. Jircacunatapis rupachirmi
    ushashaj.
  hat-hat: Lè m' an kòlè, se tankou yon gwo dife k'ap flanbe. Mwen boule tou sa ki
    sou latè. Mwen desann byen fon kote mò yo ye anba tè a. M'ap mete dife jouk nan
    rasin mòn yo.
  eng-BSB: For a fire has been kindled by My anger, and it burns to the depths of
    Sheol; it consumes the earth and its produce, and scorches the foundations of
    the mountains.
  tod-tod: Mazɔlɔɔ nà-ziiɠaawana abui soga, toɠa galai wosu, eyɛsu é zeeli gɔvɛalaazu
    ɓogi zu, toɠa zooi ta gaa aniiti miizu, é soga gizeiti kpogiti ba.
  eng-WEBPB: For a fire is kindled in my anger, that burns to the lowest Sheol, devours
    the earth with its increase, and sets the foundations of the mountains on fire.
  kbq-kbq: Na'ankure narimpahe zamo'a, tevenefa kna huno maka'zana mopafintira tefanane
    hugahie. Ana tevemo'a mopa teno uramino mopa agu'a fri' vahe kuma'enena tefanane
    hugahie.
  nhe-BL: Nocualancayo tlejcos queja se tlitl, huan lemenis hasta ajsis campa más
    huejcatla ipan mictla. Quitlamitlatis nochi tlaltepactli huan itlajca. Hasta campa
    pehua tepetini quitlatis ne tlitl.
  gub-BL: Hekwahy haw ukaz putar tata zàwe nehe. Umumaw putar ywy rehe har paw rupi
    nehe. Te umàno ma'e kwer wapyta haw wapy putar nehe. Wapy putar ywytyruhu iwy
    pe har nehe.
  eng-DRA: 'A fire is kindled in my wrath, and shall burn even to the lowest hell:
    and shall devour the earth with her increase, and shall burn the foundations of
    the mountains.'
