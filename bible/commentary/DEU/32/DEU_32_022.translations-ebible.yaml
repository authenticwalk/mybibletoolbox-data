  tbz-SIM: M miɛkɛ kó muhɑ̃ɑ̃́ mmuù bɛ̀ cɔ̀útɛ́, kɛ̀ mu kó fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ tùɔ̀kɛ
