  arb-NAV: فَهَا قَدْ أَضْرَمَ غَضَبِي نَاراً تُحْرِقُ حَتَّى الْهَاوِيَةِ السُّفْلَى،
    وَتَأْكُلُ الأَرْضَ وَغَلّاتِهَا، وَتُشْعِلُ أُسُسَ الْجِبَالِ.
  ewe-ewe: Elabena nye dɔmedzoe do dzo aɖe si bina dea anyigba ƒe tume ke. Ebia anyigba
