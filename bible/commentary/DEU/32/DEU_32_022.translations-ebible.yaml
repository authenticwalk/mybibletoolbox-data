  mdy-ETH: ታኣኮ ዻጋ ታሚጉዲ ዔኤቲ ሳዖንታ ሳዓ ካፂሳ ሃኣኮንታ ቢያ ሚቻንዳኔ፤ ዬይ ሚቺፃ ሳዖኮ ዴሞ ኬዲ ሄላንዳኔ፤ ዹኮኮዋ
    ፃጶ ሄላንዳኣና ሚቻንዳኔ።»
  twi-ASANTE: Mʼabufuo dɛre sɛ ogya, na ɛhye kɔsi damena mu. Ɛsɛe asase ne so nnɔbaeɛ
