verse: DEU.032.022
translations:
  mal-C: എന്റെ കോപത്താൽ അഗ്നി ജ്വലിച്ചു, അതു പാതാളത്തിന്റെ അടിത്തട്ടുവരെ കത്തും. അതു
    ഭൂമിയെയും അതിലെ കൊയ്ത്തുകളെയും ദഹിപ്പിക്കും. അതു പർവതങ്ങളുടെ അടിസ്ഥാനങ്ങൾ കത്തിക്കും.
  deu-TKW: Denn ein Feuer loderte auf in meiner Nase, das brennt bis in die Tiefen
    der Unterwelt, verzehrt die Erde samt ihrem Gewächs und entzündet die Grundfesten
    der Berge.
  lin-lin: Pamba te kanda na Ngai epeli makasi lokola moto, mpe ekozikisa kino se
    ya mokili ya bakufi, ekotumba mabele, bambuma na yango mpe miboko ya bangomba.
  eng-LSV: For a fire has been kindled in My anger, || And it burns to the lowest
    [part] of Sheol, || And consumes earth and its increase, || And sets on fire [the]
    foundations of mountains.
  eng-GNV: For fire is kindled in my wrath, and shall burne vnto the bottome of hell,
    and shall consume the earth with her increase, and set on fire the foundations
    of the mountaines.
  eng-WEBSTER: For a fire is kindled in my anger, and shall burn to the lowest hell,
    and shall consume the earth with her increase, and set on fire the foundations
    of the mountains.
  nhw-BL: Nocualancayo tlejcos quen se tlitl, huan lemenis hasta ajsis campa más huejcatla
    ipan mictla. Quitlamitlatis nochi tlaltipactli huan itlajca. Hasta campa pehua
    tepeme quitlatis ne tlitl.
  swh-ONEN: Kwa maana moto umewashwa kwa hasira yangu, ule uwakao hadi kwenye vina
    vya mauti. Utateketeza dunia pamoja na mazao yake, na kuwasha moto katika misingi
    ya milima.
  bba-bba: Win mɔru koo se nɡe dɔ̃ɔ yɑrɑ kpɑ yi ɡɑ̃ɑnu kpuro dɔ̃ɔ mɛni tem sɔɔ, kpɑ
    yu mɑɑ dɑ sere tem sɔɔ sɔɔwɔ. Kpɑ yu ɡuunun kpɛɛkpɛɛkunu dɔ̃ɔ mɛni.
  eng-KJVCPB: For a fire is kindled in my anger, And shall burn unto the lowest hell,
    And shall consume the earth with her increase, And set on fire the foundations
    of the mountains.
  luo-luo: Mach osemoki gi mirimba, en mach mawangʼo nyaka kuonde joma otho e bwo
    lowo. Obiro ketho piny kod nyakne duto kendo ka omoko mach nyaka e konde mag gode.
  meu-meu: Badina be egu badu ese lahi vada e havaraia, Mase taudia edia gabu dobu-hereadia
    ai e aramu, Tanobada mai anina ida e araia oremu, Ororo badi-tanodia e doudiamu.
  npi-ULB: किनकि मेरो रिसद्वारा आगो सल्केको छ र त्यसले तल्लो पातालसम्मै जलाउँछ । यसले
    पृथ्वी र यसको फसललाई भस्म पार्दै छ । यसले पहाडहरूका जगमा आगो लगाउँदै छ ।
  yor-yor: Nítorí pé iná kan ràn nínú ìbínú mi, yóò sì jó dé ipò ikú ní ìsàlẹ̀. Yóò
    sì run ayé àti ìkórè e rẹ̀ yóò sì tiná bọ ìpìlẹ̀ àwọn òkè ńlá.
  ind-ind: Murka-Ku akan seperti api yang membakar segala hasil ladang dan tumbuhan
    lain di bumi. Api murka-Ku akan menghanguskan bumi sampai ke dasar gunung-gunung,
    bahkan sampai ke tingkat Syeol yang paling bawah.
  pes-OPCB: خشم من افروخته شده، زمین و محصولش را خواهد سوزانید، و تا اعماق زمین فرو
    رفته، بنیاد کوهها را به آتش خواهد کشید.
  tgl-ULB: Dahil isang apoy ang nag-aalab sa pamamagitan ng aking galit at sumusunog
    hanggang sa pinakamalalim na lugar ng mga patay; kinakain nito ang mundo at ang
    ani nito; sinusunog nito ang mga pundasyon ng mga bundok.
  cbu-NT: Nuw kizpur tsiyani musákuri, mangishi sumas tamapari ashiru muchkiya. An
    sumas tirookchuri, ashpari tsapoo, yasinawaatstam ichingaroo muchchiya. Tsapoo
    wanshucheewaatstam muchchiya. Macheewtam ichingaru paratungachiya.
  hui-hui: Horo ogoningi i̱naga keba holeneme timbuniore ira hungu ale daradagua bialu
    dindi bibahendeni karu ngarubi bo dai holebira. Irame humbirini dindiha pialu
    dindi hari pini karubi daiore holebira.
  mya-mya: ငါ​၏​အ​မျက်​တော်​သည်​မီး​ကဲ့​သို့​တောက်​လောင်​၍ မြေ​ကြီး​ပေါ်​တွင်​ရှိ​သ​မျှ​တို့​ကို​လောင်​ကျွမ်း
    စေ​မည်။ အ​မျက်​တော်​မီး​သည်​မ​ရ​ဏာ​နိုင်​ငံ တိုင်​အောင်​လည်း​ကောင်း၊ တောင်​အောက်​ခြေ​သို့​တိုင်​အောင်​လည်း​ကောင်း
    လောင်​လိမ့်​မည်။
  bod-N: བདག་གི་ཁོང་ཁྲོའི་མེ་ལྕེ་རབ་ཏུ་འབར། ། གཤིན་པོའི་ཡུལ་གྱི་གཏིང་མཐིལ་འཚིག་པར་མཛད།
    ། ས་གཞི་དང་ནི་དེ་ཡི་སྐྱེ་དངོས་རྣམས། ། ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་དུས་ལ་སླེབས།
    ། རི་བོའི་རྩ་བ་དག་ཀྱང་མེ་ལ་འབར། །
  sna-sna: Nokuti moto watungidzwa nehasha dzangu, idzo dzinopisa kusvikira pasi pegomba
    rorufu. Dzichaparadza nyika nezvibereko zvayo uye dzichapisa nheyo dzamakomo.
  spa-BLM: Porque un fuego se enciende en mi ira, que arde hasta el más bajo Sheol,
    devora la tierra con su aumento, y hace arder los cimientos de las montañas.
  cac-cac: Ix te cot val yoval in c'ool, icha sq'ue n̈iln̈on yoc te' c'ac'. Masanil
    tas ay d'a yich lum luum stz'acanb'at yuuj, scha sc'ac'al luum masanto sc'och
    d'a yich nivac vitz.
  swh-ULB: Kwa maana moto kuwashwa kwa hasira yangu na inawaka hadi chini mwa Sheoli;
    inameza ulimwengu na mavuno yake; inawasha moto misingi ya milima.
  bel-bel: бо агонь запаліўся ў гневе Маім, паліць да пекла апраметнага, і паядае
    зямлю і плады яе, і спальвае падваліны гор;
  deu-ELBBK: Denn ein Feuer ist entbrannt in meinem Zorn und wird brennen bis in den
    untersten Scheol, und es wird verzehren die Erde und ihren Ertrag und entzünden
    die Grundfesten der Berge.
  mbb-OT: Su edriyubriyub is kepauk ku iring te hapuy. Ebpekevinsul heini te tanà
    wey te langun he abut kayi, wey te zizalem te tanà wey pundasyun te menge vuntud.
  mal-2015: എന്റെ കോപത്താൽ തീ ജ്വലിച്ചു പാതാളത്തിന്റെ ആഴത്തോളം കത്തും; ഭൂമിയെയും അതിന്റെ
    അനുഭവത്തെയും ദഹിപ്പിച്ചു പർവ്വതങ്ങളുടെ അടിസ്ഥാനങ്ങളെ കരിച്ചുകളയും.
  rmc-rmc: Miri choľi rozlabola sar jag a džala tele dži pro than le mulengro; chala
    e phuv the lakro uľipen, zlabarela the o zakladi le verchengre.
  pes-OPV: زیرا آتشی در غضب من افروخته شده. و تاهاویه پایین‌ترین شعله‌ور شده است.
    و زمین را باحاصلش می‌سوزاند. و اساس کوهها را آتش خواهد زد.
  ron-1924: Кэч фокул мынией Меле с-а апринс Ши ва арде пынэ ын фундул Локуинцей морцилор,
    Ва нимичи пэмынтул ши роаделе луй, Ва арде темелииле мунцилор.
  ben-OBCV: কেননা আমার ক্রোধের আগুন জ্বলে উঠবে, যা পাতাল পর্যন্ত পুড়িয়ে দেবে। যা
    পৃথিবী ও তার ফসল গ্রাস করবে এবং পাহাড়ের ভিতে আগুন জ্বালাবে।
  som-som: Waayo, dab baa ka qaxmay cadhadaydii, Oo wuxuu gubaa ilaa meesha ugu hoosaysa
    ee She'ool, Dhulkana wuu baabbi'iyaa iyo waxa ka baxaba. Oo wuxuu dab ku dhejiyaa
    aasaaska buuraha.
  lat-VUC: 'Ignis succensus est in furore meo, et ardebit usque ad inferni novissima:
    devorabitque terram cum germine suo, et montium fundamenta comburet.'
  eng-ASVBT: For a fire is kindled in mine anger, And burneth unto the lowest Sheol,
    And devoureth the earth with its increase, And setteth on fire the foundations
    of the mountains.
  ita-1885: Perciocchè un fuoco s'è acceso nella mia ira. Ed ha arso fino al luogo
    più basso sotterra, Ed ha consumata la terra e il suo frutto, Ed ha divampati
    i fondamenti delle montagne.
  eng-LXXUP: For a fire has been kindled out of my wrath, It shall burn to hell below;
    It shall devour the land, and the fruits of it; It shall set on fire the foundations
    of the mountains.
  eng-ULB: For a fire is kindled by my anger and is burning to the lowest Sheol; it
    is devouring the earth and its harvest; it is setting on fire the foundations
    of the mountains.
  spa-VBL: Mi ira se ha encendido, quemando hasta las profundidades de la tumba, destruyendo
    la tierra y todo lo que produce, incluso prendiendo fuego a los cimientos de las
    montañas.
  fra-_FOB: Car le feu s'est embrasé dans ma colère; il a brûlé jusqu'au Sépulcre
    souterrain, il a dévoré la terre et son fruit, et enflammé les fondements des
    montagnes.
  mal-mal: എന്റെ കോപത്താൽ തീ ജ്വലിച്ച് പാതാളത്തിന്റെ ആഴത്തോളം കത്തും; ഭൂമിയെയും അതിന്റെ
    അനുഭവത്തെയും ദഹിപ്പിച്ചു പർവ്വതങ്ങളുടെ അടിസ്ഥാനങ്ങളെ കത്തിച്ചുകളയും.
  urd-GVR: Kyoṅki mere ġhusse se āg bhaṛak uṭhī hai jo Pātāl kī tah tak pahuṅchegī
    aur zamīn aur us kī paidāwār haṛap karke pahāṛoṅ kī buniyādoṅ ko jalā degī.
  suz-BL: मारदे हना आं गाइक्‍चा मी खोदेंशो पा ब्रशो बाक्‍ब। रागी आगा सम्‍म ब्राइब।
    रागी नु मेकेर बाक्‍शो नेल्‍ले नेक्‍ब। मेकोमी डांडा आन जग नेल्‍ल नेक्‍ब।
  ita-1927: Poiché un fuoco s’è acceso, nella mia ira, e divamperà fino in fondo al
    soggiorno de’ morti; divorerà la terra e i suoi prodotti, e infiammerà le fondamenta
    delle montagne.
  ckb-ckb: بە تووڕەییم ئاگرێک داگیرساوە، گڕ دەگرێت هەتا جیهانی مردووانی ژێرەوە، زەوی
    و خەرمانەکەی دەخوات، بناغەکانی چیاکان دەسووتێنێت.
  eng-BBE: For my wrath is a flaming fire, burning to the deep parts of the underworld,
    burning up the earth with her increase, and firing the deep roots of the mountains.
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ರೋಷ ಬೆಂಕಿಯಂತಿದೆ, ಅದು ಕೆಳಗಿನ ಪಾತಾಳದ ಮಟ್ಟಿಗೂ ಉರಿದು ಭೂಮಿಯನ್ನೂ,
    ಅದರ ಫಲವನ್ನೂ ತಿಂದು ಬಿಟ್ಟು, ಬೆಟ್ಟಗಳ ಅಸ್ತಿವಾರವನ್ನು ದಹಿಸುವುದು.
  tam-2017: என் கோபத்தினால் அக்கினி பற்றிக்கொண்டது, அது தாழ்ந்த நரகம்வரை எரியும்;
    அது பூமியையும், அதின் பலனையும் அழித்து, மலைகளின் அஸ்திபாரங்களை வேகச்செய்யும்.
  spa-RV-1909: Porque fuego se encenderá en mi furor, y arderá hasta el profundo;
    y devorará la tierra y sus frutos, y abrasará los fundamentos de los montes.
  ron-BTF: Pentru că în mânia mea s-a aprins un foc şi va arde până la cel mai adânc
    iad şi va mistui pământul cu venitul lui şi va aprinde temeliile munţilor.
  eng-WEBP: For a fire is kindled in my anger, that burns to the lowest Sheol, devours
    the earth with its increase, and sets the foundations of the mountains on fire.
  eng-FBV: My anger has been set on fire, burning down to the depths of the grave,
    destroying the earth and all it produces, even setting fire to the foundations
    of the mountains.
  nld-1939: Want een vuur is ontvlamd in mijn woede, Dat tot het diepst van het dodenrijk
    brandt! Het zal de aarde met haar gewassen verteren, De grondvesten der bergen
    verzengen.
  nch-BL: Nocualancayo tejcos quej se tit, huan lemenis hasta ajsis campa más huejcata
    ipan micta. Quitamitatis nochi taltipacti huan itajca. Hasta campa pehua tepeme
    quitatis nopa tit.
  vie-1934: Vì có lửa nổi phừng trong cơn giận ta, Cháy cho đến đáy sâu âm phủ, Thiêu
    nuốt đất và thổ sản, Cùng cháy đốt nền các núi.
  hin-CV: क्योंकि मेरी क्रोध की अग्नि प्रज्वलित हो चुकी है, वह अधोलोक के निम्नतम स्तर
    तक प्रज्वलित है. पृथ्वी की उपज इसने भस्म कर दी है, और पर्वतों की नींव तक इसने
    ज्वलित कर दी है.
  eng-OURB: For a fire is kindled in my anger, that burns to the lowest Sheol ·Place
    of the dead·, devours the earth with its increase, and sets the foundations of
    the mountains on fire.
  spa-BES: Porque mi ira es un fuego ardiente, que arde en las partes profundas del
    inframundo, que quema la tierra con su aumento, y dispara las profundas raíces
    de las montañas.
  tdx-tdx: Afo misolebotse ty an-doakoroko ao, mamorototo pak’ an-tsikeokeom-paha-sive
    ao, ampangotomomohe’e ty tane toy naho o vorohota’eo, ampirehete’e o faham-bohitseo.
  vid-vid: Ng'halazi ya heni yokwaka kota chiluli, chowasoma mbaka isi ya wabagame,
    cholakaza isi na mbena, chosoma misisi ja vidunda.
  eng-OKE: For a burning, strong as fire, shall go forth before Me in fury consuming
    unto the lowest hell, to make an end of the earth and its produce, and to destroy
    the mountains to the end;
  tha-KJV: เพราะมีไฟก่อขึ้นด้วยเหตุความกริ้วของเรานั้น ไฟก็​ไหม้​ลุ​กลามไปจนถึ​งก​้นลึกของนรก
    เผาแผ่นดินโลกและพืชผลในนั้น และก่อเพลิงติดรากภู​เขา
  por-BR-2018: Porque um fogo se acendeu em meu furor, e arderá até as profundezas
    do Xeol; e consumirá a terra e seus frutos, e abrasará os fundamentos dos montes.
  deu-ELO: Denn ein Feuer ist entbrannt in meinem Zorn und wird brennen bis in den
    untersten Scheol, und es wird verzehren die Erde und ihren Ertrag und entzünden
    die Grundfesten der Berge.
  eng-WYC-2018: Fire is kindled in my strong vengeance, and it shall burn unto the
    last things of hell; and it shall devour the land with his fruit, and it shall
    burn the foundaments of hills, (or and it shall devour the land with its fruit,
    and it shall burn the very roots, or the foundations, of the mountains).
  epo-epo: Ĉar fajro ekflamis en Mia kolero, Kaj ĝi brulas ĝis la profundoj de Ŝeol,
    Kaj ĝi ruinigas la teron kaj ĝiajn produktojn, Kaj ĝi bruligas la bazojn de la
    montoj.
  uig-PIN: Qünki Mening ƣǝzipimdin bir ot tutaxti; U tǝⱨtisaraning tegigiqǝ kɵyüp
    baridu, U yǝr bilǝn uning mǝⱨsulatini yǝp ketidu, Wǝ taƣlarning ullirinimu tutaxturidu.
  beo-beo: Na ougi da lalu agoane heda:mu. Liligi huluane osobo bagadega diala da
    amoga nene dagomu. Amo lalu da bogoi sogega doaga:le, goumi ea bai huluane nene
    dagomu.
  tpi-OTNT: Long dispela taim belhat bilong mi bai i lait olsem paia na bai i kukim
    olgeta samting long graun. Em bai i go aninit long graun, long ples bilong ol
    man i dai pinis, na em bai i kukim tru ol ston ol maunten i sanap long en.
  hau-SA: Gama fushina ya kama wuta, tana ci har ƙurewar zurfin lahira. Za tă cinye
    duniya da girbinta, tă kuma sa wuta a tussan duwatsu.
  uig-LAT: Chünki Méning ghezipimdin bir ot tutashti; U tehtisaraning tégigiche köyüp
    baridu, U yer bilen uning mehsulatini yep kétidu, We taghlarning ullirinimu tutashturidu.
  nde-nde: Ngoba umlilo usulunyathiswe yikuthukuthela kwami, wona otshisa ujule uze
    uyethinta ukufa ngaphansi. Uzahangula udle umhlaba kanye lesivuno sawo uthungele
    lezinsika zezintaba.
  ton-ton: He kuo tutu ʻae afi ʻi heʻeku houhau, pea ʻe vela ia ʻo aʻu ki loto heli,
    pea ʻe fakaʻauha ai ʻa māmani mo hono tupu, pea ʻe tutu ai ʻae ngaahi tuʻunga
    ʻoe ngaahi moʻunga.
  ces-1613: Nebo oheň zápalen jest v prchlivosti mé, a hořeti bude až do nejhlubšího
    pekla, a sžíře zemi i úrody její, a zapálí základy hor.
  eng-WMB: For a fire is kindled in my anger, that burns to the lowest Sheol, devours
    the earth with its increase, and sets the foundations of the mountains on fire.
  tam-TCV: எனது கோபத்தினால் நெருப்பு மூட்டப்பட்டிருக்கிறது, அது பாதாளத்தின்கீழ் முனைவரையும்
    எரிகிறது. அது பூமியையும், அதன் விளைச்சலையும் எரிக்கும், மலைகளின் அஸ்திபாரங்களையும்
