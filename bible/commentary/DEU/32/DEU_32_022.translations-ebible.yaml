  kan-2017: ನನ್ನ ಕೋಪಾಗ್ನಿ ಪ್ರಜ್ವಲಿಸುತ್ತದೆ; ಅದು ಪಾತಾಳದ ವರೆಗೂ ವ್ಯಾಪಿಸಿ ಬೆಳೆಯ ಸಹಿತವಾಗಿ
    ಭೂಮಿಯನ್ನೂ ಬುಡಸಹಿತವಾಗಿ ಬೆಟ್ಟಗಳನ್ನೂ ದಹಿಸಿಬಿಡುವುದು.
  yap-yap: Damumuw rog e bayi daramram ngalang ni bod e nifiy nge urfiy urngin ban’en
