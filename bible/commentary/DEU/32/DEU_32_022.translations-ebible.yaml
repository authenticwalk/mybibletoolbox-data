    des montagnes.
  hbo-hbo: כִּי־אֵשׁ֙ קָדְחָ֣ה בְאַפִּ֔י וַתִּיקַ֖ד עַד־שְׁאֹ֣ול תַּחְתִּ֑ית וַתֹּ֤אכַל
    אֶ֙רֶץ֙ וִֽיבֻלָ֔הּ וַתְּלַהֵ֖ט מֹוסְדֵ֥י הָרִֽים׃
  eng-WYCLIFFE: Fier, that is, peyne maad redi to hem, is kyndlid in my stronge veniaunce,
