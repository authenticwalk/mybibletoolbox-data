  uig-CYR: Чүнки Мениң ғәзивимдин бир от туташти; У тәһтисараниң тегигичә көйүп бариду,
    У йәр билән униң мәһсулатини йәп кетиду, Вә тағларниң һуллириниму туташтуриду.
  tel-2017: నా కోపాగ్ని రగులుకుంది. పాతాళ అగాధం వరకూ అది మండుతుంది. భూమినీ దాని పంటనూ
