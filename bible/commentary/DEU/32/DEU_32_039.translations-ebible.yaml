    de moi; Je fais vivre et je fais mourir, Je blesse et je guéris, Et personne ne
    délivre de ma main.
  gnn-gnn: Ŋarra dhuwala ŋarrapi gäna Waŋarrnydja, yuwalkŋunydja gal'ŋu waŋarr, yakana
    ŋula wiripunydja Waŋarr nhini yukirri. Ŋarra ŋuli ŋarrapi yana wekama walŋa, ga
    ŋarrapi yana ŋuli gombuma ŋunhiyi walŋanydja; Ŋarra ŋuli walŋakuma yolŋunha, ga
    bitjandhi ŋarra ŋuli walŋanydja biḏiwiḏitjkumayi. Ŋarra ŋuli djämana‐wala yana,
    yakana yurru ŋarranha ŋula yolthu ḏaḏawmaramanydja.
  yal-yal: Iki ɛ xa a kolon, a n tan keden peen na a ra. Ala gbɛtɛ mi na fɔ n tan.
    N tan nan muxun faxama, n mɔn yi a rakeli. N tan nan muxun maxɔlɔma, n mɔn yi
    a yiyalan. Nde gbɛtɛ nɔɛ muxuna nde bɛ n yii?
  iou-iou: Nämoinik! In man ŋo nadäwä tärewut; Yawe näk kubägän itat. Näk mädenaken
    anutu kubä nämo itak. Näkŋaken gärip terak äma kumäk täkaŋ, ba näkŋaken nadäk
    terak äma kodakigän it täkaŋ. Täŋkaŋ näkägän äma yäpa wawäpäŋ äneŋi näkägän yäpa-tägak
    täkaŋ. Ude täk täyat uwä äma kubätä näkŋo kädet täga nämo täŋpipiwek.
  haw-1868: 'E nana oukou ano, Owau, Owau no ia, Aohe akua e ae, Owau wale no: Owau
    ke pepehi, Owau ke hoola; Owau ke hooeha, Owau ke hoola; Aohe mea nana e hoopakele
    ae mai kuu lima aku.'
  arb-NAV: 'انْظُرُوا الآنَ: إِنِّي أَنَا هُوَ وَلَيْسَ إِلَهٌ آخَرُ مَعِي. أَنَا
    أُمِيتُ وَأُحْيِي، أَسْحَقُ وَأَشْفِي، وَلا مُنْقِذَ مِنْ يَدِي.'
  ewe-ewe: Miekpɔ be nye koe nye Mawu oa? Mewua ame, eye menaa agbe ame. Medea abi
    ame ŋu, eye mewua abi. Ame aɖeke mate ŋu atsi tsitre Ɖe nu si mewɔ la ŋu o.
  eng-LEE: 'See now that I, even I, am he, ard there is no god with me: I alone kill,
    and I make alive; I wound, and I heal; and no one can deliver out of my hand.'
  asm-FB: এতিয়া তোমালোকে ভাবি চোৱা, মই ময়েই, ময়েই তেওঁ; মোৰ বাহিৰে আন কোনো দেৱতা
    নাই; মইয়ে মাৰো, আৰু ময়েই জীয়াও; মইয়ে ঘা লগাওঁ আৰু ময়েই সুস্থ কৰোঁ; মোৰ হাতৰ
    পৰা উদ্ধাৰ কৰোঁতা কোনো নাই।
  sus-A: يَكْسِ وٌ شَ عَ كٌلٌن، ﭑ تَن نَن كٍرٍن ثٍتِ نْمَ مِشِ رَكِسِدٍ. عَلَ فبّتّ
    مُ نَ قٌ ﭑ كٍرٍن. ﭑ تَن نَن مِشِ قَشَمَ، ﭑ عَ رَكٍلِ. ﭑ تَن نَن مِشِ مَشْنْمَ،
    ﭑ عَ رَيَلَن. ندٍ فبّتّ نْمَ مِشِ ندٍ بَدٍ ﭑ بّلّشّ؟
  fra-SBL: « Voyez maintenant que c'est moi qui suis lui. Il n'y a pas de dieu avec
    moi. Je tue et je fais vivre. Je blesse et je guéris. Il n'y a personne qui puisse
    délivrer de ma main.
  hbo-hbo: רְא֣וּ ׀ עַתָּ֗ה כִּ֣י אֲנִ֤י אֲנִי֙ ה֔וּא וְאֵ֥ין אֱלֹהִ֖ים עִמָּדִ֑י
    אֲנִ֧י אָמִ֣ית וַאֲחַיֶּ֗ה מָחַ֙צְתִּי֙ וַאֲנִ֣י אֶרְפָּ֔א וְאֵ֥ין מִיָּדִ֖י מַצִּֽיל׃
  eng-WYCLIFFE: Se ye that Y am aloone, and noon other God is outakun me; Y schal
    sle, and Y schal make to lyue; Y schal smyte, and Y schal make hool; and noon
    is that may delyuere fro myn hond.
  cwe-cwe: “ ‘Niye niiyo Mulungu, habule imwenga yalingile niye. Nokoma na nolava
    ugima, nolumiza na kuhonya, na habule munhu yodaha kulema chonitenda.
  kik-kik: “Rĩu menyai atĩ niĩ mwene nĩ niĩ Ngai! Gũtirĩ ngai ũngĩ tiga niĩ. Nĩ niĩ
    njũraganaga na niĩ ndũũranagia muoyo, nĩndiihanĩtie na nĩngũhonia, na gũtirĩ o
    na ũmwe ũngĩhonokania kuuma guoko-inĩ gwakwa.
  fra-NCL: Voyez maintenant que c’est moi, moi qui suis Dieu, et qu’il n’y a pas de
    Dieu à côté de moi. C’est moi qui fais mourir et qui fais vivre ; j’ai blessé,
    et c’est moi qui guérirai, et il n’y a personne qui délivre de ma main.
  cek-AK: Khenah, Kai loe Sithaw ah Ka oh! Kai pacoengah kalah sithaw roe om ai boeh;
    Kai mah ka dueksak moe, Kai mah ni ka hingsak let; Kai mah ahma ka caaksak moe,
    Kai mah ni ka hoihsak let; ka ban thung hoi pahlong thaih kami mi doeh om ai.
  cuk-cuk: ”Ar emigindi, Israel-dulemar, be dakmardo. ‘Anbi unnila Bab-Dummad gued.
    Bab-Dummad-baid sated. Ani, an dulemar-odulogedid, ani, an dulemar-oburgwedid.
    Ani, an dulemar-naibisaedid, ani, an dulemar-nudakedid. Dule angi wakinnosur guoed.
  uig-CYR: Әнди Мән Өзүм, пәқәт Мәнла «Шу»дурмән, Маңа һәмраһ һеч қандақ илаһниң йоқлуғини
    көрүп билиңлар. Мән өлтүрүп тирилдүримән, Зәхимләндүрүп сақайтимән; Вә һеч ким
    Мениң қолумдин қутқузалмайду.
  tel-2017: చూడండి. నేనే, నేను మాత్రమే దేవుణ్ణి. నేను తప్ప మరో దేవుడు లేడు. చంపేది
    నేనే, బతికించేది నేనే. దెబ్బ కొట్టేది నేనే, బాగు చేసేది నేనే. నా చేతిలో నుంచి
    విడిపించేవాడెవడూ లేడు.
  hat-BSA: Vin wè ke Mwen menm se Li. Nanpwen dye sof ke Mwen. Se Mwen ki mete a lanmò,
    e se Mwen ki bay lavi. Se Mwen ki te fè blese e se Mwen ki fè gerizon. Nanpwen
    pèsòn ki kab delivre soti nan men M.
  kos-kos: “‘Liye, nga mukefanna pa God; Wangin pac sie god sayuk. Nga uniya ac nga
    sang moul, nga kanteya ac nga akkeyala, Ac wangin sie ku in lain ma nga oru.
  hbo-WLC: רְא֣וּ ׀ עַתָּ֗ה כִּ֣י אֲנִ֤י אֲנִי֙ ה֔וּא וְאֵ֥ין אֱלֹהִ֖ים עִמָּדִ֑י
    אֲנִ֧י אָמִ֣ית וַאֲחַיֶּ֗ה מָחַ֙צְתִּי֙ וַאֲנִ֣י אֶרְפָּ֔א וְאֵ֥ין מִיָּדִ֖י מַצִּֽיל׃
  ibo-ibo: “Ugbu a, hụnụ na mụ onwe m abụ m ya! Ọ dịghịkwa chi ọzọ dị ma ọ bụghị m.
    Mụ onwe m na-eme ka a nwụọ, mụ onwe m na-eme ka a dị ndụ. Mụ onwe m na-etipụ mmadụ
    ọnya, mụ onwe m na-agwọ ya, mmadụ ọbụla apụghịkwa ịnapụta onye m ji nʼaka m.
  ory-ory: ଏବେ ଦେଖ, ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ସେ ଅଟୁ; ଆମ୍ଭ ସଙ୍ଗେ ଆଉ କୌଣସି ଦେବତା ନାହିଁ; ଆମ୍ଭେ
    ବଧ କରୁ ଓ ଆମ୍ଭେ ଜୀବନ ଦାନ କରୁ; ଆମ୍ଭେ କ୍ଷତ କରିଅଛୁ ଓ ଆମ୍ଭେ ସୁସ୍ଥ କରୁ; ପୁଣି, ଆମ୍ଭ ହସ୍ତରୁ
    ଯେ ଉଦ୍ଧାର କରିପାରେ, ଏପରି କେହି ନାହିଁ।
  chk-chk: Iei oupwe mefi pwe fokun ngang chök ewe Kot, esap wor eman kot ünüki. Ngang
    üa niela, üa pwal amanaua, üa akinasa, üa pwal amoela. Esap wor eman a tongeni
    ettiwu me lepei.
  rop-rop: “‘Nomo eni drimin jidan laibala. Oni mi na det trubalawan God. Mi na gibit
    laif, en mi na deigimwei laif. Mi na meigim yumob ardimbat, en mi na meigim yumob
    gudbala, en nobodi gin tjeinjim wanim ai dum.
  ukr-1871: Подивітесь тепер, що я, се я, що стою, і нема Бога кромі мене! Я вбиваю
    і оживляю, я задаю рани і сцїляю; і нема нїкого, хто б спас із руки моєї!
  deu-1951: Sehet nun, daß Ich, Ich allein es bin und kein Gott neben mir ist. Ich
    kann töten und lebendig machen, ich kann zerschlagen und kann heilen, und niemand
    kann aus meiner Hand erretten!
  eng-JPS: See now that I, even I, am He, and there is no god with Me; I kill, and
    I make alive; I have wounded, and I heal; and there is none that can deliver out
    of My hand.
  srp-1865: Vidite sada da sam ja, ja sam, i da nema Boga osim mene. Ja ubijam i oživljujem,
    ranim i iscjeljujem, i nema nikoga ko bi izbavio iz moje ruke.
  lug-lug: Mulabe kaakano, nga nze kennyini, nze Ye! Tewali katonda mulala wabula
    Nze; nzita era ne nzuukiza, nfumita era ne mponya; era tewali atangira mukono
    gwange nga gukola.
  heb-heb: ראו עתה כי אני אני הוא ואין אלהים עמדי אני אמית ואחיה מחצתי ואני ארפא ואין
    מידי מציל׃
  ben-IRV: এখন দেখ, আমি, আমিই তিনি; আমি ছাড়া কোনো ঈশ্বর নেই; আমি হত্যা করি, আমিই,
    জীবন্ত করি; আমি আঘাত করেছি, আমিই সুস্থ করি; আমার হাত থেকে উদ্ধারকারী কেউই নেই।
  pan-pan: ਹੁਣ ਵੇਖੋ ਕਿ ਮੈਂ ਹੀ ਉਹ ਹਾਂ, ਅਤੇ ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ, ਮੈਂ
    ਹੀ ਮਾਰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਹੀ ਜੀਉਂਦਾ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਹੀ ਜ਼ਖਮੀ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੈਂ ਹੀ ਚੰਗਾ
    ਕਰਦਾ ਹਾਂ, ਅਤੇ ਕੋਈ ਨਹੀਂ ਹੈ ਜਿਹੜਾ ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾ ਸਕੇ,
  mya-JVB: ငါ သည် ကိုယ်တိုင် အားဖြင့်ဘုရားဖြစ်ကြောင်း ကို၎င်း၊ ငါ မှတပါး အခြားသောဘုရား
    မ ရှိကြောင်းကို၎င်းကြည့်ရှု ကြလော့။ ငါ သည် အသက်ကို သေ စေ၏။ အသက် ကိုလည်း ရှင်စေ၏။
    ငါသည် အနာပေါ်စေခြင်းငှါဒဏ်ခတ်၏။ အနာ ကိုလည်း ပျောက် စေ၏။ ငါ့ လက် မှ အဘယ်သူ မျှမကယ်
    မနှုတ်နိုင်။
  hmo-hmo: “Harihari umui itaia, lau Dirava inai. Dirava ta be lasi, lau sibona. Lau
    ese taunimanima lau alaia noho, bona taunimanima lau hamauria noho. Lau ese lau
    haberoa noho, bona lau ese bero lau hanamoa noho. Bona lauegu kara be tau ta ese
    ia koua diba lasi.
  urd-urd: '''इसलिए अब तुम देख लो, कि मैं ही वह हूँ। और मेरे साथ कोई मा''बूद नहीं।
    मैं ही मार डालता और मैं ही जिलाता हूँ। मैं ही ज़ख़्मी करता और मैं ही चंगा करता
    हूँ, और कोई नहीं जो मेरे हाथ से छुड़ाए।'
  rus-SYN: 'Видите ныне, видите, что это Я, Я - и нет Бога, кроме Меня: Я умерщвляю
    и оживляю, Я поражаю и Я исцеляю, и никто не избавит от руки Моей.'
  bqc-SIM: Àↄ dↄ̃ tiasa kɛ́ mámɛ má a ũ, diie kuo, ma bàasio. Mámɛ mi to wà
    ga, mámɛ mi to wàↄ ku, mámɛ mi gbɛ̃́ kɛ'ĩa, mámɛ mi ń gbã́gbã. Gbɛ̃e a
    fↄ̃ ń bↄ ma ↄzĩo.
  tcz-CHONGTHU: Tun neihin vetem un, Pathen kiti chu keima tah hi kahin, keima tailou
    pathen dang aum pon, keima tah in mihem ka that jin, hin jong ka hinsah kitjin
    ahi. Kam'a vojin, ka sudam kit jitai, kei khut a kona eichulha jou ding koima
    dang aum pon ahi.
  mar-mar: तेव्हा आता पाहा, मीच खरा आणि एकमेव देव आहे. अन्य कोणी नाही. लोकांचा तारक
    मी आणि मारकही मीच, त्यांना घायाळ करणारा मी आणि त्यातून बरे करणाराही मीच. माझ्या
    समर्थ हातांमधून कोणीही कोणालाही सोडवू शकत नाही!
  qub-qub: ¡Nogallami llapanpaj munayniyoj Dios caycä! Nogapita mas jucga manami canchu.
    Nogami munayniyoj caycä pitapis cawayta gonäpaj, wañuchinäpäpis. Nogami pitapis
    gueshyachë, allchacächëpis. Ñawëpitaga manami pipis gueshpinchu.
  hat-hat: Se mwen menm, mwen menm sèl ki Bondye. Pa gen lòt bondye pase mwen menm.
    Mwen bay lavi, mwen pran lavi jan m' vle. Lè mwen bay maladi, se mwen ki pou bay
    gerizon. Pa gen moun ki ka delivre pesonn anba men mwen.
  eng-BSB: See now that I am He; there is no God besides Me. I bring death and I give
    life; I wound and I heal, and there is no one who can deliver from My hand.
  tod-tod: À suɠwɛɛ deɠɛmu, ga nà ɠila kpe ka gè ga GALAGI, taɠili ge la ná nɔ̀un
    polu. Nà ɠa nà ɗa paai wo, nà ɠila kpe nɔ ɠa nà ɗa zɛnvui ve, nà ɠa gè maawanai
    woni, nà ɠa gè kɛdɛsu, nà sona, nu nɔpɛ ge la zooga é ʋa kula zèa.
  eng-WEBPB: “See now that I myself am he. There is no god with me. I kill and I make
    alive. I wound and I heal. There is no one who can deliver out of my hand.
  kbq-kbq: Menina keho, Nagrake Ra Anumzana mani'noe. Mago anumzana Nagri namefira
    omani'ne. Nagrake vahera ahenefri'na, asimura nemue. Hagi zamavufaga eri haviza
    nehu'na, zamazeri negnamaroankino mago vahe'mo'o, mago anumzamo'e huno nazampintira
    zamazeri otregahie!
  nhe-BL: San na niiyojtzi niDIOS, huan iyoca tlen na axaca seyoc. Na nitemaca yolistli
    huan nitequixtilía. Na nitecocohua huan na nitepajtía. ¡Axaca huelis momanahuis
    tlen na nomaco!
  gub-BL: Pe paw rupi nehe, pekwaw ko ma'e nehe. Xo ihe zo aiko Tupàn romo ihe. Naheta
    kwaw amo tupàn wà. Apuruzuka ihe. Apurumuigo kar ihe no. Apurukutuk no. Apurumukatu
    no. Aze hepurapo wer amo ma'e rehe nehe, ni amo nupuner kwaw hemupytu'u kar haw
    rehe iapo re wà nehe.
  eng-DRA: 'See ye that I alone am, and there is no other God besides me: I will kill
    and I will make to live: I will strike, and I will heal, and there is none that
    can deliver out of my hand.'
