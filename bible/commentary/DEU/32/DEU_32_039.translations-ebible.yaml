verse: DEU.032.039
translations:
  mal-C: “ഇതാ ഞാൻ, ഞാൻതന്നെയാകുന്നു ദൈവം എന്ന് ഇപ്പോൾ കണ്ടുകൊൾക! ഞാനല്ലാതെ മറ്റൊരു
    ദൈവമില്ല. ഞാൻ കൊല്ലുന്നു, ഞാൻ ജീവിപ്പിക്കുന്നു, ഞാൻ മുറിപ്പെടുത്തുന്നു, ഞാൻ സൗഖ്യമാക്കുന്നു,
    എന്റെ കരത്തിൽനിന്നു വിടുവിക്കാൻ ആർക്കും കഴിയുകയില്ല.
  deu-TKW: Seht nun, daß ich, ich es bin, und daß kein Gott neben mir ist! Ich töte
    und mache lebendig, ich zerschlage und schaffe auch Heilung, und niemand kann
    aus meiner Hand erretten.
  lin-lin: Botala sik’oyo, Ngai kaka nde nazali Nzambe ; mosusu azali te ! Nabomaka
    mpe napesaka bomoi ; nazokisaka mpe nabikisaka. Mpe moto moko te akoki kokangola
    oyo ezali na maboko na Ngai.
  eng-LSV: See, now, that I [am] He, || And there is no god besides Me; I put to death
    and I keep alive; I have struck and I heal; And there is not a deliverer from
    My hand,
  eng-GNV: 'Behold now, for I, I am he, and there is no gods with me: I kill, and
    giue life: I wound, and I make whole: neither is there any that can deliuer out
    of mine hand.'
  eng-WEBSTER: 'See now that I, even I am he, and there is no god with me: I kill,
    and I make alive; I wound, and I heal: neither is there any that can deliver out
    of my hand.'
  nhw-BL: San na niiyojtzi niDIOS, huan iyoca tlen na amo aqui seyoc. Na nitemaca
    nemilistli huan nitequixtilía. Na nitecocohua huan na nitepajtía. ¡Amo aqui huelis
    momanahuis tlen na nomaco!
  swh-ONEN: “Tazama basi, Mimi mwenyewe, Mimi Ndiye! Hakuna mungu mwingine ila Mimi.
    Mimi ninaua na Mimi ninafufua, Mimi nimejeruhi na Mimi nitaponya, wala hakuna
    awezaye kuokoa kutoka mkononi mwangu.
  bba-bba: Yinni Gusunɔ u nɛɛ, nɛnɑ nɑ wɑ̃ɑ. Goo mɑɑ sɑri wi u sɑ̃ɑ Gusunɔ. Nɛnɑ nɑ
    rɑ ɡo, nɛnɑ nɑ rɑ mɑɑ seeye. Nɛnɑ nɑ rɑ mɛɛrɑ ko kpɑ n wure n bɛkiɑ. Goo sɑri
    wi u koo kpĩ u tɔnu wɔrɑ nɛn nɔmun di.
  eng-KJVCPB: 'See now that I, even I, am he, And there is no god with me: I kill,
    and I make alive; I wound, and I heal: Neither is there any that can deliver out
    of my hand.'
  luo-luo: “Ngʼeuru malongʼo ni An e Nyasaye kendo onge nyasaye machielo makmana An.
    An ema anego ji kendo An ema achiwo ngima, bende An ema ahinyo kendo achango.
    Omiyo onge ngʼama nyalo reso ngʼato e lweta.
  meu-meu: Harihari a itaia, lau binai Dirava; Dirava ta lasi, lau mo sibogu. Lau
    ese na aladiamu, bona na hamauridiamu; Na haberodiamu, bona edia bero na kumidiamu;
    Asi tauna ta ese lau imagu amo baine hamauridia.
  npi-ULB: अब हेर, म नै परमेश्‍वर हुँ, र मबाहेक अर्को कुनै ईश्‍वर छैन । म नै मार्छु,
    र जीवित पार्छु । म नै चोट पुर्‍याउँछु, र निको पार्छु । तिमीहरूलाई मेरो शक्तिबाट
    बचाउने कोही छैन ।
  yor-yor: “Wò ó báyìí pé, Èmi fúnra à mi, Èmi ni! Kò sí ọlọ́run mìíràn lẹ́yìn mi.
    Mo sọ di kíkú mo sì tún sọ di ààyè. Mo ti ṣá lọ́gbẹ́ Èmi yóò sì mu jiná, kò sí
    ẹni tí ó lè gbà kúrò lọ́wọ́ ọ̀ mi.
  ind-ind: Sekarang, sadarilah bahwa hanya Akulah satu-satunya Allah. Tidak ada yang
    lain kecuali Aku. Akulah yang berhak membunuh dan memberi hidup. Aku sudah memberi
    hukuman yang menyakitkan tetapi Aku akan menyembuhkan, dan tidak ada yang bisa
    mencegah Aku.
  pes-OPCB: بدانید که تنها من خدا هستم و خدای دیگری غیر از من نیست. می‌میرانم و زنده
    می‌سازم، مجروح می‌کنم و شفا می‌بخشم، و کسی نمی‌تواند از دست من برهاند.
  tgl-ULB: Tingnan ninyo ngayon ako, kahit ako, ang Diyos, at walang nang diyos maliban
    sa akin; ako'y pumapatay, at ako'y bumubuhay; ako'y sumusugat, at ako'y nagpapagaling,
    at walang ni isa na makakapagligtas sa inyo mula sa aking lakas.
  cbu-NT: Ashiri siy nuwaa kuki mazinangtsa, Nuw minumaritana Apanlli. ¿Antaati min
    nuwamand kasiru apanll wanindaja? Nuwaana tputsee, tsipachpa tákchuri, tputs tsipakanaya.
    Waani in tputs taachpa, tákchuri, tputs urutamari wachinayaru taakiya. Nuwaana,
    tputsee in kiyung kachiyachpa, tákchuri, tputssha anuritam kiyung kachiykiya.
    Mishat, tputs kas yutakchu, anoom nuwaantatam yarkina. ¿Antaatiya nuw kuki minumtiyam
    pastamaam wanindaja? izuuru tatsamkiya, átcha Apanlli.
  hui-hui: I̱ni mbiraore hangu Ngode Datagaliwabeore kogoni manda bilimu. I̱ ale mendeali
    mbira naheore. Holene ngiagabi bo wahagabi i̱ni hanguore kogoni. I̱na mbirali
    mo tandaga holenebi mbirali mo dabi holenebi i̱ni hangu kogoni. I̱na buleberogo
    mbiralime hapai habe nahe.
  mya-mya: '`` `ငါ​တစ်​ဆူ​တည်း​သာ​လျှင်​ဘု​ရား​ဖြစ် တော်​မူ​၏။ ငါ​သာ​လျှင်​စစ်​မှန်​သော​ဘု​ရား​ဖြစ်​၏။
    ငါ​သည်​အ​သက်​ကို​ရုပ်​သိမ်း​ပိုင်​၏။ အ​သက်​ကို​ပေး​ပိုင်​၏။ ငါ​သည်​ဒဏ်​ရာ​ရ​စေ​နိုင်​၏။
    ဒဏ်​ရာ​ကို​ပျောက်​ကင်း​စေ​နိုင်​၏။'
  bod-N: ད་ནི་ལྟོས་དང་ང་རང་ཁོང་ཉིད་ཡིན། ། ང་རང་མ་གཏོགས་དཀོན་མཆོག་གཞན་ཞིག་མེད། ། ངས་ནི་གསོད་ཅིང་ངས་ནི་གསོན་དུ་འཇུག
    ། ངས་ནི་རྨ་ཁ་བཟོ་ཞིང་དྲག་གསོ་བྱེད། ། སུས་ཀྱང་ང་ཡི་ལག་ནས་འཁྱེར་མི་ནུས། །
  sna-sna: “Chionai zvino kuti ini pachangu ndini Iye! Hakuna mumwe Mwari kunze kwangu,
    ndinouraya uye ndinopa upenyu, ndakakuvadza uye ndichaporesa, uye hapana anogona
    kudzikinura muruoko rwangu.
  spa-BLM: “Mira ahora que yo mismo soy él. No hay ningún dios conmigo. Yo mato y
    hago vivir. Hiero y curo. No hay nadie que pueda liberar de mi mano.
  cac-cac: Naeccoti to a inn̈ej Dios in. Malaj junocxo dios d'a vichan̈. A in svac'cham
    anima, a in pax svac'xi pitzvoc eb'. A in svac' echnaj eb' anima, svan̈tanpax
    eb'. Malaj mach syal scolan sb'a d'a yol in c'ab'.
  swh-ULB: Tazama sasa mimi, hata mimi, ni Mungu, na kwamba hakuna mungu tofauti yangu;
    ninaua, na ninaleta uhai; ninajeruhi, na ninaponya, na hakuna mtu atakayekuokoa
    kutoka kwa uwezo wangu.
  bel-bel: Бачыце сёньня, што гэта Я, Я - і няма Бога, апрача Мяне; Я ўсьмерчваю і
    ажыўляю, Я бэю і ацаляю, і ніхто ня выбавіць ад рукі Маёй.
  deu-ELBBK: Seht nun, dass ich, ich bin, der da ist, und kein Gott neben mir! Ich
    töte, und ich mache lebendig, ich zerschlage, und ich heile; und niemand ist,
    der aus meiner Hand errettet!
  mbb-OT: Ahaa niw is puriba ǥuntaan he iyan e zà Megbevayà! Wazè en duma he Megbevayà
    gawas kedì. Iyan a edhimatey ne iyan a zaan ebeǥey te untung; iyan a ebpalì wey
    iyan a zaan ebawì te palì, ne wazà egkelibri emun edezeetan ku.
  mal-2015: ഞാൻ, ഞാൻ മാത്രമേയുള്ളു; ഞാനല്ലാതെ ദൈവമില്ല എന്നു ഇപ്പോൾ കണ്ടുകൊൾവിൻ. ഞാൻ
    കൊല്ലുന്നു; ഞാൻ ജീവിപ്പിക്കുന്നു; ഞാൻ തകർക്കുന്നു; ഞാൻ സൗഖ്യമാക്കുന്നു; എന്റെ
    കയ്യിൽനിന്നു വിടുവിക്കുന്നവൻ ഇല്ല.
  rmc-rmc: Dikhen akana, hoj ča me korkoro som Del a aver nane. Me dav o dživipen
    the o meriben, me dukhavav the sasťarav. Ňiko našťi lel ňikas avri andral mire
    vasta.
  pes-OPV: الان ببینید که من خود، او هستم. و با من خدای دیگری نیست. من می‌میرانم و
    زنده می‌کنم. مجروح می‌کنم و شفا می‌دهم. و از دست من رهاننده‌ای نیست.
  ron-1924: Сэ штиць дар кэ Еу сунт Думнезеу Ши кэ ну есте алт думнезеу афарэ де Мине;
    Еу дау вяцэ ши Еу омор, Еу рэнеск ши Еу тэмэдуеск, Ши нимень ну поате скоате пе
    чинева дин мына Мя.
  ben-OBCV: “এখন দেখো, আমি, আমিই তিনি! আমি ছাড়া আর কোনও ঈশ্বর নেই। আমি মৃত্যু দিই
    এবং আমিই জীবন দিই, আমি আঘাত করেছি এবং আমিই সুস্থ করব, আমার হাত থেকে কেউ উদ্ধার
    করতে পারবে না।
  som-som: Haddaba bal eega inaan aniga qudhuhu ahay isagii, Oo aniga mooyaane aan
    ilaah kale jirin. Wax baan dilaa, waanan soo nooleeyaa. Wax baan dhaawacaa, waanan
    bogsiiyaa. Mana jiro mid gacantayda wax ka samatabbixin karaa.
  lat-VUC: 'Videte quod ego sim solus, et non sit alius deus præter me: ego occidam,
    et ego vivere faciam: percutiam, et ego sanabo, et non est qui de manu mea possit
    eruere.'
  eng-ASVBT: 'See now that I, even I, am he, And there is no god with me: I kill,
    and I make alive; I wound, and I heal; And there is none that can deliver out
    of my hand.'
  ita-1885: Vedete ora, che io, io son desso, E che non v'è alcun Dio meco; Io fo
    morire, e rimetto in vita; Io ferisco, e guarisco; E non v'è niuno che possa liberar
    dalla mia mano.
  eng-LXXUP: 'Behold, behold that I am he, And there is no god beside me: I kill,
    and I will make to live: I will smite, and I will heal; And there is none who
    shall deliver out of my hands.'
  eng-ULB: See now that I, even I, am God, and that there is no god besides me; I
    kill, and I make alive; I wound, and I heal, and there is no one who can save
    you from my might.
  spa-VBL: ¡Escuchen! ¡Yo soy el único Dios! ¡No hay otro Dios excepto yo! Traigo
    la muerte y doy la vida; hiero y curo. Nadie puede ser rescatado de mi poder.
  fra-_FOB: Voyez maintenant que c'est moi, moi-même, et qu'il n'y a point d'autre
    Dieu que moi. Je fais mourir et je fais vivre, je blesse et je guéris, et il n'y
    a personne qui puisse délivrer de ma main.
  mal-mal: ഞാൻ, ഞാൻ മാത്രമേയുള്ളു; ഞാനല്ലാതെ ദൈവമില്ല എന്നു ഇപ്പോൾ കണ്ടുകൊള്ളുവിൻ.
    ഞാൻ കൊല്ലുന്നു; ഞാൻ ജീവിപ്പിക്കുന്നു; ഞാൻ തകർക്കുന്നു; ഞാൻ സൗഖ്യമാക്കുന്നു; എന്റെ
    കയ്യിൽനിന്ന് വിടുവിക്കുന്നവൻ ഇല്ല.
  urd-GVR: Ab jān lo ki maiṅ aur sirf maiṅ Ḳhudā hūṅ. Mere siwā koī aur Ḳhudā nahīṅ
    hai. Maiṅ hī halāk kartā aur maiṅ hī zindā kar detā hūṅ. Maiṅ hī zaḳhmī kartā
    aur maiṅ hī shafā detā hūṅ. Koī mere hāth se nahīṅ bachā saktā.
  suz-BL: मुल कोव़ङीन, गो ला परमप्रभु नङ। आं क्‍येङा लाक्‍शा सुइ परमप्रभु मबाक्‍ब।
    गो साइक्‍ब नु ब्रोंइपाइक्‍ब नङ। गो गार सेल्‍ब नु सापाइक्‍ब नङ। आं गुइ रे ब्रोंइब
    सुइ मबाक्‍ब। ब्‍यवस्‍था ४:३५; यसैया ४५:५; १सामुएल २:६; प्रस्‍थान १५:२६; अय्‍युब
    ५:१८; होसे ६:१-२
  ita-1927: Ora vedete che io solo son Dio, e che non v’è altro dio accanto a me.
    Io fo morire e fo vivere, ferisco e risano, e non v’è chi possa liberare dalla
    mia mano.
  ckb-ckb: «ئێستا ببینن، من، من ئەوم، هیچ خودایەکی دیکە نییە لە پاڵم. من دەمرێنم و
    دەژیێنم، بریندار دەکەم و من چاک دەکەمەوە، کەس نییە کەسێک لە دەستی من دەرباز بکات.
  eng-BBE: 'See now, I myself am he; there is no other god but me: giver of death
    and life, wounding and making well: and no one has power to make you free from
    my hand.'
  kan-OKCV: “ನಾನು ಇರುವಾತನೇ ಆಗಿದ್ದೇನೆ! ನನ್ನ ಹಾಗೆ ಬೇರೆ ದೇವರು ಇಲ್ಲವೆಂದು ಈಗ ನೋಡಿರಿ. ನಾನೇ
    ಸಾಯಿಸುತ್ತೇನೆ, ಬದುಕಿಸುತ್ತೇನೆ, ಗಾಯಮಾಡುತ್ತೇನೆ, ನಾನೇ ಗುಣಪಡಿಸುತ್ತೇನೆ. ನನ್ನ ಕೈಯಿಂದ ತಪ್ಪಿಸುವವನು
    ಯಾರೂ ಇಲ್ಲ.
  tam-2017: “நான் நானே அவர், என்னுடன் வேறே தேவன் இல்லை என்பதை இப்பொழுது பாருங்கள்;
    நான் கொல்லுகிறேன், நான் உயிர்ப்பிக்கிறேன்; நான் காயப்படுத்துகிறேன், நான் குணமாக்குகிறேன்;
    என் கைக்குத் தப்புவிப்பவர் இல்லை.
  spa-RV-1909: 'Ved ahora que yo, yo soy, y no hay dioses conmigo: yo hago morir,
    y yo hago vivir: yo hiero, y yo curo: y no hay quien pueda librar de mi mano.'
  ron-BTF: Vedeţi acum că eu, eu sunt el şi nu este alt dumnezeu împreună cu mine;
    eu ucid şi eu dau viaţă; eu rănesc şi eu vindec, şi nu este cineva care să vă
    scape din mâna mea.
  eng-WEBP: “See now that I myself am he. There is no god with me. I kill and I make
    alive. I wound and I heal. There is no one who can deliver out of my hand.
  eng-FBV: Listen! I am the only God! There is no other God except me! I bring death,
    and I give life; I wound, and I heal. No one can be rescued from my power.
  nld-1939: 'Ziet nu, dat Ik, Ik het ben, En dat er geen God naast Mij is: Ik dood
    en maak levend, verbrijzel en heel! En er is niemand, die redt uit mijn hand!'
  nch-BL: San na niiyojtzi niDIOS, huan iyoca ten na amo aqui seyoc. Na nitemaca nemilisti
    huan nitequixtilía. Na nitecocohua huan na nitepajtía. ¡Amo aqui huelis momanahuis
    ten na nomaco!
  vie-1934: Bây giờ, hãy xem ta là Đức Chúa Trời, Ngoài ta chẳng có Đức Chúa Trời
    nào khác. Ta khiến cho chết và cho sống lại, Làm cho bị thương và chữa cho lành,
    Chẳng có ai giải cứu khỏi tay ta được.
  hin-CV: “ध्यान से देख लो कि मैं ही याहवेह हूं, कोई भी मेरे अलावा नहीं है—ये देवता
    भी नहीं; मेरे ही आदेश पर मृत्यु होती है और जीवन का प्रदाता भी मैं ही हूं, घाव
    मेरे द्वारा किए गए हैं, और मैं ही घाव भर भी देता हूं! कोई भी ऐसा नहीं है, जो मेरे
    हाथों से कुछ छीन सके.
  eng-OURB: “See now that I myself am he. There is no elohim ·deity· with me. I kill
    and I make alive. I wound and I heal. There is no one who can deliver out of my
    hand. (6)
  spa-BES: 'Mira ahora, yo soy él único Dios; no hay otro dios sino Yo. Dador de muerte
    y vida, hiriendo y sanando: y nadie tiene poder para liberarte de mi mano.'
  tdx-tdx: 'Inao te izaho, izaho avao ro ie, tsy ama’ ndrahare hatovoñ’ahy: izaho
    ty mamono, izaho ty mameloñe; mandratse iraho le mañamelañe; tsy eo ty mahasintoñe
    ty an-tañako.'
  vid-vid: “ ‘Mlole kota heni nda Nguluwi na kuduhu yunji ila heni. Heni ndangukopola
    na kuwika ukomu, ndangulumiza na kuwika goya, na kuduhu yoweza kumlohola yoneche
    kuli moko ga heni.
  eng-OKE: See, now, that I, even I, am He, and there is no God beside Me. I kill
    and make alive, I wound but also heal, and there is none who can deliver out of
    My hand.
  tha-KJV: จงดู​เถิด ตัวเรา คือเรานี่แหละเป็นผู้​นั้น นอกจากเราไม่​มี​พระเจ้าอื่นใด
