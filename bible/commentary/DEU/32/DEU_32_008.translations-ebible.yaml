verse: DEU.032.008
translations:
  mal-C: പരമോന്നതൻ ജനതകൾക്ക് അവരുടെ ഓഹരി നൽകിയപ്പോൾ, അവിടന്ന് മനുഷ്യവർഗത്തെ വേർതിരിച്ചപ്പോൾ,
    ഇസ്രായേൽമക്കളുടെ എണ്ണം അനുസരിച്ച് അവിടന്ന് ജനസമൂഹങ്ങൾക്ക് അതിർത്തി നിശ്ചയിച്ചു.
  deu-TKW: Als der Höchste den Völkern Erbbesitz verlieh, als er die Menschenkinder
    sonderte, bestimmte er die Grenzen der Völker nach der Zahl der Söhne Israels.
  lin-lin: Tango Ye-Oyo-Aleki-Likolo apesaki na ekolo moko na moko mabele na yango,
    tango akabolaki bato nyonso, atiaki bandelo mpo na bato kolanda motango ya ba-anjelu
    ya Nzambe.
  eng-LSV: In the Most High causing nations to inherit, || In His separating sons
    of Adam—He sets up the borders of the peoples || By the number of the sons of
    God [[or sons of Israel]].
  eng-GNV: When the most hie God deuided to the nations their inheritance, when he
    separated the sonnes of Adam, he appoynted the borders of the people, according
    to the nomber of the children of Israel.
  eng-WEBSTER: When the Most High divided to the nations their inheritance, when he
    separated the sons of Adam, he set the bounds of the people according to the number
    of the children of Israel.
  nhw-BL: Oncac se tonal huejcajya quema Toteco Catli Más Hueyi quinmajmacac nochi
    xinach masehualme sesen tlali campa itztosquíaj. Yaya quiquetzqui miyac nepamitl
    campa hueli para tlatlajco ma onca tlalme ica ininmasehualhua quen ininmiyaca
    israelitame.
  swh-ONEN: Aliye Juu Sana alipowapa mataifa urithi wao, alipogawanya wanadamu wote,
    aliweka mipaka kwa ajili ya mataifa sawasawa na hesabu ya wana wa Israeli.
  bba-bba: Sɑnɑm mɛ u tɔmbu tem bɔnu kuɑ, kɑ sɑɑ ye u bweseru bɑɑtere ten tem nɔɔ
    burɑ yeru kuɑ, u nin bɑɑtere ɡoo wɛ̃ wɔllun di wi u ko n tu kpɑre.
  eng-KJVCPB: When the most High divided to the nations their inheritance, When he
    separated the sons of Adam, He set the bounds of the people According to the number
    of the children of Israel.
  luo-luo: E kinde ma Nyasaye Man Malo Moloyo nomiyo ogendini girkeni mag-gi, kendo
    kane opogo ogendinigo duto kuondegi mag dak, noketonegi tongʼ pinygi kaluwore
    gi kar romb kwan nyithind Israel.
  meu-meu: Herea Mikamika ese bese ta ta ahudia e henidia negana ai, Taunimanima natudia
    e hapararadia negana ai, Ia ese taunimanima edia tano hetoadia e henidia, Israel
    garana edia hoho heḡereḡeredia.
  npi-ULB: जब सर्वोच्‍चले जाति-जातिहरूलाई तिनीहरूका अंश दिनुभयो, जब उहाँले सबै मानव-जातिलाई
    विभाजन गर्नुभयो, र जाति-जातिहरूका सिमाना छुट्ट्याइदिनुभयो, उहाँले तिनीहरूका देवताहरूका
    सङ्ख्या पनि तोकिदिनुभयो ।
  yor-yor: Nígbà tí Ọ̀gá-ògo fi ogún àwọn orílẹ̀-èdè fún wọn, nígbà tí ó pín onírúurú
    ènìyàn, ó sì gbé ààlà kalẹ̀ fún àwọn ènìyàn gẹ́gẹ́ bí iye ọmọkùnrin Israẹli.
  ind-ind: Dahulu, TUHAN Yang Mahatinggi membagi umat manusia menjadi bangsa-bangsa
    dan menentukan di mana setiap bangsa akan tinggal turun-temurun, termasuk batas
    wilayah keturunan Israel.
  pes-OPCB: آنگاه که خدای متعال، زمین را میان قومها تقسیم کرد، آنگاه که انسانها را
    منتشر ساخت، او مرزهای آنها را تعیین نمود، برحسب تعداد بنی‌اسرائیل.
  tgl-ULB: Nang ibinigay ng Kataastaasan sa mga bansa ang kanilang pamana—nang hinati
    niya ang lahat ng sangkatauhan, at itinakda niya ang mga hangganan ng mga tao,
    itinakda rin niya ang bilang ng kanilang mga diyus-diyosan.
  cbu-NT: Sirútama Aparich waamari kasiru, tputsee tsapuranasshuchee ipuseeru, piyam
    waanandaritam zangankachu, minootssha piyam waanandaritamsin zanganta, sheeru
    watsapuneemshitisin minumtawamaritamsin panambarangiya. Itaru, Israelchicheetsim
    kizpur chinarangiya.
  hui-hui: Daligaorene Daliga kago ibunimeore wali agali tara tarahondo dindi tu wu
    tahene. Tahalu ti ogoriaore halimu lalu lamigi bini. Ibugua Isaraele wali agali
    hameigini headagua dindi karulapeore tu wini. Wali agali tara hearu ti helobi
    tu wu ngelaga bini.
  mya-mya: အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သည်​တိုင်း​နိုင်​ငံ​တို့​၏ နယ်​နိ​မိတ်​များ​ကို​လည်းကောင်း၊
    လူ​မျိုး​အ​သီး​သီး​တို့​နေ​ထိုင်​ရာ​ပြည်​များ ကို​လည်း​ကောင်း သတ်​မှတ်​ပေး​တော်​မူ​သော​အ​ခါ၊
    နိုင်​ငံ​အ​သီး​သီး​တို့​အ​တွက်​နတ်​ဘု​ရား များ​ကို သတ်​မှတ်​ပေး​တော်​မူ​၏။
  bod-N: བླ་མེད་ཉིད་ཀྱིས་མི་རིགས་དེ་རྣམས་ལ། ། རང་རང་ས་སྐལ་གནང་བའི་དུས་སྐབས་དང་། །
    མིའི་རིགས་སོ་སོར་བཀར་བའི་དུས་དེ་ལ། ། ཁོང་གིས་ཡེས་ར་ཨེལ་གྱི་མི་གྲངས་བཞིན། ། མི་རིགས་རྣམས་ཀྱི་ས་མཚམས་གཏན་ལ་ཕབ།
    །
  sna-sna: Wokumusoro-soro paakapa ndudzi nhaka, nguva yaakakamura marudzi ose, akaisira
    vanhu miganhu, zvichienderana nouwandu hwavanakomana veIsraeri.
  spa-BLM: Cuando el Altísimo dio a las naciones su herencia, cuando separó a los
    hijos de los hombres, fijó los límites de los pueblos según el número de los hijos
    de Israel.
  cac-cac: Ayic ix pucaxcanb'at anima d'a junjun nación yuj Jehová Axon̈ej Ochi, yuj
    yac'ancanem stz'acan̈il sluum junjun chon̈ab', d'a sb'ab'elal ix sna d'a jantac
    co b'isul a on̈ israel on̈ tic.
  swh-ULB: Pale ambapo Aliye Juu alipowapatia mataifa urithi wao – alipowagawa wanadamu
    wote, na kuweka mipaka ya watu, na alipoimarisha idadi ya miungu yao.
  bel-bel: Калі Ўсявышні даваў надзелы народам і расьсяляў сыноў чалавечых, тады паставіў
    межы народаў па ліку сыноў Ізраілевых;
  deu-ELBBK: Als der Höchste den Nationen das Erbe austeilte, als er voneinander schied
    die Menschenkinder, da stellte er fest die Grenzen der Völker nach der Zahl der
    Kinder Israel.
  mbb-OT: Su hein mibeǥayan te Levew he Megbevayà is menge nasyun te tanè dan wey
    hein mibahinbahin din en is menge etew zutun, ne zuen dulunà te uman grupu kandan
    he insavuk din sumalà is kezakel te menge velinsuǥuen din.
  mal-2015: മഹോന്നതൻ ജാതികൾക്കു അവകാശം വിഭാഗിക്കയും മനുഷ്യപുത്രന്മാരെ വേർപിരിക്കയും
    ചെയ്തപ്പോൾ അവൻ യിസ്രായേൽമക്കളുടെ എണ്ണത്തിന്നു തക്കവണ്ണം ജാതികളുടെ അതൃത്തികളെ നിശ്ചയിച്ചു.
  rmc-rmc: kana o Nekbareder RAJ rozďelinelas le narodenge e phuv andro ďeďictvos
    a diňa savore manušen than, kaj te bešen, pal oda, keci hin manuša.
  pes-OPV: چون حضرت اعلی به امتها نصیب ایشان را دادو بنی آدم را منتشر ساخت، آنگاه
    حدود امتها راقرار داد، برحسب شماره بنی‌اسرائیل.
  ron-1924: Кынд Чел Пряыналт а дат о моштенире нямурилор, Кынд а деспэрцит пе копиий
    оаменилор, А пус хотаре попоарелор Дупэ нумэрул копиилор луй Исраел,
  ben-OBCV: পরাৎপর যখন জাতিদের উত্তরাধিকার দিলেন, যখন তিনি সমস্ত মানুষকে তা ভাগ করে
    দিলেন, তিনি লোকদের জন্য সীমানা ঠিক করে দিলেন ইস্রায়েলের ছেলেদের সংখ্যা অনুসারে।
  som-som: Markii Ilaaha ugu wada sarreeyaa uu quruumaha dhaxalkooda siiyey, Oo uu
    kala soocay binu-aadmiga, Intii tirada reer binu Israa'iil ahayd Ayuu dadka soohdimaha
    u dhigay,
  lat-VUC: Quando dividebat Altissimus gentes, quando separabat filios Adam, constituit
    terminos populorum juxta numerum filiorum Israël.
  eng-ASVBT: When the Most High gave to the nations their inheritance, When he separated
    the children of men, He set the bounds of the peoples According to the number
    of the children of Israel.
  ita-1885: Quando l'Altissimo spartiva l'eredità alle nazioni, Quando egli divideva
    i figliuoli di Adamo, Egli costituì i confini de' popoli, Secondo il numero de' figliuoli
    d'Israele.
  eng-LXXUP: When the Most High divided the nations, When he separated the sons of
    Adam, He set the bounds of the nations According to the number of the angels of
    God.
  eng-ULB: When the Most High gave the nations their inheritance— when he divided
    all of mankind, and he set the boundaries of the peoples, as he also fixed the
    number of their gods.
  spa-VBL: El Altísimo les dio a las naciones sus tierras cuando dividió la raza humana;
    fijó sus fronteras según sus dioses.
  fra-_FOB: Quand le Très-Haut donnait leur lot aux nations, quand il séparait les
    enfants des hommes, il fixa les limites des peuples selon le nombre des enfants
    d'Israël;
  mal-mal: മഹോന്നതൻ ജാതികൾക്ക് അവകാശം വിഭാഗിക്കുകയും മനുഷ്യപുത്രന്മാരെ വേർപിരിക്കുകയും
    ചെയ്തപ്പോൾ അവൻ യിസ്രായേൽ മക്കളുടെ എണ്ണത്തിനു തക്കവണ്ണം ജനതകളുടെ അതിർത്തികൾ നിശ്ചയിച്ചു.
  urd-GVR: Jab Allāh T'ālā ne har qaum ko us kā apnā apnā maurūsī ilāqā de kar tamām
    insānoṅ ko muḳhtalif gurohoṅ meṅ alag kar diyā to us ne qaumoṅ kī sarhaddeṅ Isrāīliyoṅ
    kī tādād ke mutābiq muqarrar kīṅ.
  suz-BL: नेल्‍ल क्‍येङा ठेयबमी रागी रागी ङा मुर आन कली आन रागी गेप्‍तु। मेकोमी मुर
    नेल्‍ल आन कली शुश खाल ङा सेल्‍तु। मेना इस्राएली आन थर ङा खिं खिं ङा मुर कोव़शा,
    आन सांद योक्‍शा गेप्‍तु। उत्‍पत्ती ११:८; प्रेरित १७:२६
  ita-1927: Quando l’Altissimo diede alle nazioni la loro eredità, quando separò i
    figliuoli degli uomini, egli fissò i confini dei popoli, tenendo conto del numero
    de’ figliuoli d’Israele.
  ckb-ckb: کاتێک خودای هەرەبەرز نەتەوەکانی بەش بەش کرد، کاتێک نەوەی ئادەمی دابەش کرد،
    سنووری بۆ گەلان دانا، بەگوێرەی ژمارەی نەوەی ئیسرائیل.
  eng-BBE: When the Most High gave the nations their heritage, separating into groups
    the children of men, he had the limits of the peoples marked out, keeping in mind
    the number of the children of Israel.
  kan-OKCV: ಮಹೋನ್ನತ ದೇವರು ಜನಾಂಗಗಳಿಗೆ ಸ್ಥಳವನ್ನು ಕೊಡುವಾಗಲೂ, ಅವರು ಮಾನವರನ್ನು ವಿಂಗಡಿಸುವಾಗಲೂ,
    ಇಸ್ರಾಯೇಲರ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಜನರ ಮೇರೆಗಳನ್ನು ಗುರುತಿಸಿಕೊಂಡರು.
  tam-2017: உன்னதமான தேவன் மக்களுக்குச் சொத்துக்களைப் பங்கிட்டு, ஆதாமின் பிள்ளைகளை
    வெவ்வேறாகப் பிரித்த காலத்தில், இஸ்ரவேல் மக்களுடைய எண்ணிக்கைக்குத்தக்கதாக, அனைத்து
    மக்களின் எல்லைகளைத் திட்டம்செய்தார்.
  spa-RV-1909: Cuando el Altísimo hizo heredar á las gentes, cuando hizo dividir los
    hijos de los hombres, estableció los términos de los pueblos según el número de
    los hijos de Israel.
  ron-BTF: Când cel Preaînalt a împărţit naţiunilor moştenirea lor, când a separat
    pe fiii lui Adam, a aşezat graniţele poporului conform cu numărul copiilor lui
    Israel;
  eng-WEBP: When the Most High gave to the nations their inheritance, when he separated
    the children of men, he set the bounds of the peoples according to the number
    of the children of Israel.
  eng-FBV: The Most High gave the nations their lands when he divided the human race;
    he fixed their borders depending on their gods.
  nld-1939: Toen de Allerhoogste aan de volken hun erfdeel gaf, En de kinderen der
    mensen scheidde, Toen stelde Hij de grenzen der volken vast, Naar het aantal der
    zonen Gods;
  nch-BL: Oncac se tonali huejcajquiya quema Toteco Cati Más Hueyi quinmajmacac nochi
    xinach masehualme sesen tali campa itztosquíaj. Yaya quiquetzqui miyac nepamit
    campa hueli para tatajco ma onca talme ica inimasehualhua quej inimiyaca israelitame.
  vie-1934: Khi Đấng Chí Cao phân phát sản nghiệp cho muôn dân, Phân rẽ những con
    cái A-đam, Thì Ngài định bờ cõi của các dân, Cứ theo số dân Y-sơ-ra-ên.
  hin-CV: जब सर्वोच्च ने राष्ट्रों में उनकी मीरास आवंटित की, जब उन्होंने आदम के वंशजों
    को वर्गीकृत किया, उन्होंने राष्ट्रों की सीमाएं इस्राएलियों की गिनती के आधार पर
    तब तय कर दीं.
  eng-OURB: When haElyon [the Most High] gave to the nations their inheritance, when
    he separated the children of men, he set the bounds of the peoples according to
    the number of the children of Israel [God prevails].
  spa-BES: Cuando el Altísimo le dio a las naciones su herencia, separando en grupos
    a los hijos de los hombres, él tuvo los límites de los pueblos marcados, teniendo
    en cuenta el número de los hijos de Israel.
  tdx-tdx: Ie zinara’ i Andindimoneñey amo rofokoo ty lova’ iareo; naho naparaita’e
    o ana’ i Dameo, le nefetsefere’e ty ami’ty ia’ o ana’ Israeleo.
  vid-vid: Nguluwi yawele kuchanya hoyazipele isi zeng'ha lufufu lwao, naloyawagawile
    wanhu weng'ha, chila isi nakaibasila mbaka, kwa kuwinza winji wa wana wa Isilaeli,
  eng-OKE: When the Most High gave the nations their inheritance, when He made the
    distribution of the children of men, He ordained the boundaries of the nations
    after the numbers of the son of Israel.
  tha-KJV: เมื่อผู้สูงสุดประทานมรดกแก่บรรดาประชาชาติ เมื่อพระองค์ทรงแยกลูกหลานของอาดัม
    พระองค์​ทรงกั้นเขตของชนชาติทั้งหลายตามจำนวนคนอิสราเอล
  por-BR-2018: Quando o Altíssimo fez herdar às nações, Quando fez dividir os filhos
    dos homens, Estabeleceu os termos dos povos Segundo o número dos filhos de Israel.
  deu-ELO: Als der Höchste den Nationen das Erbe austeilte, als er voneinander schied
    die Menschenkinder, da stellte er fest die Grenzen der Völker nach der Zahl der
    Kinder Israel.
  eng-WYC-2018: When the Highest parted folks, when he separated the sons of Adam,
    he ordained the terms of peoples by the number of the sons of Israel. (When the
    Most High God divided the nations, when he separated the sons of man, he ordained
    the borders of the peoples according to the number of the sons of God.)
  epo-epo: Kiam la Plejaltulo donis landojn al la popoloj, Kiam Li disloĝigis la homidojn,
    Li starigis la limojn de la popoloj Laŭ la nombro de la idoj de Izrael;
  uig-PIN: Ⱨǝmmidin aliy bolƣuqi ǝllǝrning ülüxini ularƣa ülǝxtürgǝndǝ, Adǝm’atining
    pǝrzǝntlirini bir-biridin bɵlginidǝ, U hǝlⱪlǝrning qegrilirini Israil balilirining
    saniƣa ⱪarap bekitkǝn.
  beo-beo: Hina Gode Gasa Bagade da fifi asi gala ilia soge olei ilegei dagoi. E da
    dunu fi esaloma:ne ilia soge ilegei. E da Isala:ili ea mano ilia idi defele amo
    soge huluane ilegei.
  tpi-OTNT: God Antap Tru, em yet i bin tilim graun long ol lain manmeri na em i tokim
    ol long ples ol i mas sindaun long en. Na em i bihainim namba bilong ol manmeri
    bilong Israel na makim graun bilong ol arapela lain pipel i ken i stap long en.
  hau-SA: Sa’ad da Mafi Ɗaukaka ya ba da al’ummai gādonsu, sa’ad da ya raba dukan
    ’yan adam, ya kafa iyakoki wa mutane bisa ga yawan ’ya’yan Isra’ila maza.
  uig-LAT: Hemmidin aliy bolghuchi ellerning ülüshini ulargha üleshtürgende, Adem’atining
    perzentlirini bir-biridin bölginide, U xelqlerning chégrilirini Israil balilirining
    sanigha qarap békitken.
  nde-nde: Kwathi oPhezukonke esephe izizwe ilifa lazo, eselwahlukanisile uluntu,
    walufakela imingcele, kusiya ngenani lamadodana ka-Israyeli.
  ton-ton: ‌ʻI he vahe atu ʻe he Fungani Māʻolunga ki he ngaahi puleʻanga ʻa honau
    tofiʻa, ʻi heʻene fakamovetevete ʻae ngaahi foha ʻo ʻAtaina, naʻa ne ʻai ʻae fakangataʻanga
    ki he kakai ʻo fakatatau ki hono lau ʻoe fānau ʻa ʻIsileli.
  ces-1613: Když dědictví rozděloval Nejvyšší národům, když rozsadil syny Adamovy,
    rozměřil meze národům vedlé počtu synů Izraelských.
  eng-WMB: When the Most High gave to the nations their inheritance, when he separated
    the children of men, he set the bounds of the peoples according to the number
    of the children of Israel.
  tam-TCV: மகா உன்னதமானவர் நாடுகளுக்கு உரிமைச்சொத்தைப் பங்கிட்டபோது, எல்லா மனுக்குலத்தையும்
    பிரித்தபோது, இஸ்ரயேல் மக்களின் எண்ணிக்கையின்படியே, மக்கள் கூட்டங்களின் எல்லைகளைத்
    திட்டமிட்டார்.
  ceb-ULB: Sa dihang gihatag sa Labing Halangdon sa kanasoran ang ilang panulundon—
    sa pagbahinbahin niya sa tanang mga tawo, ug gibutang niya ang mga utlanan sa
    katawhan, ingon man nga siya usab ang nagsakto sa gidaghanon sa ilang mga dios.
  pol-UBG: Gdy Najwyższy rozdzielał dziedzictwa narodom, a oddzielał synów Adama,
    wyznaczył granice narodom według liczby synów Izraela.
  agr-agr: Apajuí aents aidaunak akanag maki makichik chichamtin, nugkentin emak batsasui;
    tujash atum Israel aents aidautigminak Apajuí makichik nugkanmak ijupag kuitamjamui.
  kyc-kyc: Kamongo Ama Ketae karenge dokome wambu rara wakale wakale dupwa yuu kapa
    paliraminyi dupwa rombo palyuo mokwa soo maiya. Wambu anja palirami lao rombo
    palyiya. Baame rara mendaki mendaki lao rapu pira lao aŋala mende rombo palyiya.
  urd-GVU: جب اللہ تعالیٰ نے ہر قوم کو اُس کا اپنا اپنا موروثی علاقہ دے کر تمام انسانوں
    کو مختلف گروہوں میں الگ کر دیا تو اُس نے قوموں کی سرحدیں اسرائیلیوں کی تعداد کے
    مطابق مقرر کیں۔
  deu-1912: Da der Allerhöchste die Völker zerteilte und zerstreute der Menschen Kinder,
    da setzte er die Grenzen der Völker nach der Zahl der Kinder Israel.
  kan-2017: ಹೇಗೆಂದರೆ, “ಪರಾತ್ಪರನಾದ ದೇವರು ಜನಾಂಗಗಳನ್ನು ಬೇರೆ ಬೇರೆ ಮಾಡಿ ಅವರವರಿಗೆ ಸ್ವದೇಶಗಳನ್ನು
    ನೇಮಿಸಿಕೊಟ್ಟಾಗ ಇಸ್ರಾಯೇಲರ ಸಂಖ್ಯೆಗೆ ತಕ್ಕಂತೆ ಆಯಾ ಜನಾಂಗಕ್ಕೆ ಒಂದೊಂದು ಪ್ರದೇಶವನ್ನು ಗೊತ್ತು
    ಮಾಡಿದನು.
  yap-yap: En ni Th’abi Tolang e ir e pag e f’oth ko but’ nge pi’ ko pi nam; ir e
    duwgiliy e gin ngi i par e girdi’ riy. Ra reb e nam me l’oeg reb i chon e tharmiy
    ngay,
  hlt-MCSB: Khohni loh namtom a phaeng vaengah, Adam koca a hoep sak tih, Israel ca
    kah hlangmi bangla pilnam kah rhilung a ling.
  mdy-ETH: ዼኤፖ ፆኦዛሢ ሳዖ ዴሮ ቢያም ዓጮ ጊሽኬ ዎዶና ዱማ ዱማ ዜርፃ ናንጋንዳ ቤዞ ዱማሴ ዎዶና ዒስራዔኤሌ ዓሳ ሚርጌ
    ጎይፆጉዴያ ፔ ዴሮ ዓጮኮ ዛጶ ዱማሲ ቆኦሬኔ።
  twi-ASANTE: Ɛberɛ a Ɔsorosoroni kyekyɛɛ nsase maa amanaman, na ɔkyekyɛɛ adasamma
    mu no, ɔtotoo ahyeɛ maa nnipa no sɛdeɛ Israelfoɔ no ano sie.
  eng-WEBU: When the Most High gave to the nations their inheritance, when he separated
    the children of men, he set the bounds of the peoples according to the number
    of the children of Israel.
  bnp-bnp: Na tahuna a Vure Meli Liu, i veru a malala ne huriki a bakovi, i vakasiri
    na kabu takutaku a tabeke ge made vona. I ru a harena malala ne ria. E huriki
    a Israel ranga, e BAKOVI DAGI i ramai a ravulune ria, i vakasiri a harena malala
    ne ria.
  wal-wal: Ubbaappe Wolqqaamai kawotettatuyyo eti de7iyoosaa laatissido wode, asaa
    naata eta zariyan zariyan shaakkido wode, Israa7eela asaa qoodaadan, eta zawaa
    essiis.
  spa-PDDPT: Cuando ʼElyón daba a cada pueblo su heredad, Y distribuyó a los hijos
    del hombre, Estableció las fronteras de los pueblos, Según el número de los hijos
    de Israel.
  gun-gun: Mba'eta Yvate ete va'e yvy regua ikuai aguã ome'ẽ-me'ẽ raka'e, avakue ra'y
    kuery joegui omboja'o vy. Ha'e va'e jave py oa'anga raka'e ha'e kuery rekoarã,
    Israel ra'y kuery regua mbovy pa ikuaia rami vy.
  ilo-ULB: Idi inted ti Kangatoan Unay kadagiti nasion ti tawidda— idi biningayna
    dagiti amin a sangkataoan, ket intudingna dagiti beddeng dagiti tattao, a kas
    panangisaadna met ti bilang dagiti diosda.
  kpg-kpg: God Aamua Muginua ne wanga nia gowaa gi nia daangada. Ma go Mee dela ne haga noho
    nia daangada gi nia gowaa ala e noho ai digaula. Mee guu wanga tangada di langi
    e dahi ang gi di gowaa e dahi.
  uig-ARA: ھەممىدىن ئالىي بولغۇچى ئەللەرنىڭ ئۈلۈشىنى ئۇلارغا ئۈلەشتۈرگەندە، ئادەمئاتىنىڭ
    پەرزەنتلىرىنى بىر-بىرىدىن بۆلگىنىدە، ئۇ خەلقلەرنىڭ چېگرىلىرىنى ئىسرائىل بالىلىرىنىڭ
    سانىغا قاراپ بېكىتكەن.
  sus-sus: Ala Xili Xungbe Kanyi naxa bɔxi itaxun adamadie ma. A naxa bɔxie naaninyi
    sa Isirayila xa die xasabi ma.
  pon-2006: Wasa Lapalahpie ketin koasoanediong wehi kan sapwarail kan, wasa kan me
    re en kousoanla ie. E ketin koasoanediong emen tohnleng ong ehuehu wehi,
  jae-jae: Gêdêŋ taŋ Lôlôc Ŋatau kêkêŋ nomlênsêm gêdêŋ lau tomôkê-tomôkê samob, gêdêŋ
    taŋ eŋ gêwa ŋamalac latuŋi kêkôc naŋ, eŋ kêmasaŋ lau nomŋa samob nêŋ gamên ŋamadiŋ
    kêtôm Anôtônê aŋela nêŋ namba.
  ksd-ksd: Ba ra Ngala Kakit i ga tive tar kadia gunan ta ra umana vuna tarai, Ba
    i ga tibe varbabaiane ra tarai. I ga pait ra lavur langun kai ra tarai Varogop
    ma ra niluluk ure ra tarai Israel.
  tur-YTC: Yüceler Yücesi uluslara miraslarını verdiğinde, Adem'in çocuklarına ayırdığında,
    Halkların sınırlarını İsrael'in çocuklarının sayısına göre belirledi.
  grc-BRENT: Ὅτε διεμέριζεν ὁ ὕψιστος ἔθνη, ὡς διέσπειρεν υἱοὺς Αδὰμ, ἔστησεν ὅρια
    ἐθνῶν κατὰ ἀριθμὸν ἀγγέλων Θεοῦ.
  ind-AYT: Ketika Yang Maha Tinggi memberikan bangsa-bangsa tanah pusaka, ketika Dia
    memisahkan anak-anak manusia, Dia menetapkan batas sesuai dengan jumlah anak-anak
    Israel.
  nya-nya: Pamene Wammwambamwamba anapereka mayiko kwa anthu a mitundu ina kukhala
    cholowa chawo, pamene analekanitsa anthu onse, anayikira malire anthu onse molingana
    ndi chiwerengero cha ana a Israeli.
  hrv-hrv: 'Kad je Višnji baštinu dijelio narodima, kad je razmještao sinove čovječje,
    odredi im međe po broju Božjih sinova:'
  mps-mps: God ogwa dagalu bidi, aga digi te tigidali we bidi hani bidabo pesage dobola
    menama, tama augwali bidabo digi dąį elama, mawai dao. Tama hasia bolo agai
    te Israel dabe nedama, augwaligo namba wali pelama, tama augwaligo tǫ dąį elama,
    tama tebogo gasa hani we bidi bidabo digi nosali dąį ilai dao.
  tpi-tpi: God Antap Tru, em yet i bin tilim graun long ol lain manmeri na em i tokim
    ol long ples ol i mas sindaun long en. Na em i bihainim namba bilong ol manmeri
    bilong Israel na makim graun bilong ol arapela lain pipel i ken i stap long en.
  dan-1931: Da den Højeste gav Folkene Eje, satte Skel mellem Menneskenes Børn, bestemte
    han Folkenes Grænser efter Tallet på Guds Sønner,
  vie-OVCB: Khi Đấng Tối Cao phân chia lãnh thổ, phân phối dòng dõi A-đam khắp thế
    gian, cho mỗi dân tộc đều hưởng một phần, thì Ngài căn cứ trên số dân của cộng
    đồng con cái Chân Thần.
  guj-2017: જ્યારે પરાત્પર યહોવાહે દેશજાતિઓને તેઓનો વારસો આપ્યો. જયારે તેમણે માનવપુત્રોને
    જુદા કર્યા, ત્યારે તેમણે ઇઝરાયલનાં સંતાનોની ગણતરી પ્રમાણે તે લોકોને સીમાઓ ઠરાવી
    આપી.
  pon-2006A: Wasa Lapalahpie ketin koasoanediong wehi kan sapwarail kan, wasa kan
    me re en kousoanla ie. E ketin koasoanediong emen tohnleng ong ehuehu wehi,
  por-BRBSL: Quando o Altíssimo deu às nações a sua herança, quando ele separou os
    filhos dos homens, ele estabeleceu os limites dos povos de acordo com o número
    de filhos de Israel.
  cth-cth: Lathueng Poung ni Adam catoun lah kaawm e naw hah a kapek teh, râw a rei
    navah, Isarelnaw a youn a pap e hah a khet teh miphun onae hmuen a khuen pouh.
  twi-twi: Bere a Ɔsorosoroni no maa amanaman no agyapade, na ɔkyekyɛɛ adesamma nyinaa
    mu no, ɔtotoo ahye maa nnipa no sɛnea Israelmma no dodow te.
  hlt-hlt: Khohni loh namtom a phaeng vaengah, Adam koca a hoep sak tih, Israel ca
    kah hlangmi bangla pilnam kah rhilung a ling.
  tbz-SIM: Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kuù totí ibotí, kuù cíɛ mbɛnìtìbɛ̀
    kɛtenkɛ̀ ĩ́nkɛ̀, kuù bɛ̀ kèkɛ́ itemmɑ̀nkɛ kɛ tũ nyIsidɑyɛɛribɛ kó iwuɔ mɑmɛ̀,
  msy-2020: Godɨn Bar Pɨn Itim, a nguazir oteviba isa da tuiragha, bar vaghvagha kantribar
    gumazamizibagh anɨngi. A gumazamiziba dapiamin nguaziba, a bar dar mɨtaghniaba
    me bagha da abigha gɨfa. A Israelian dɨbobonimɨn gɨn ghua, nguazir mɨtaghniaba
    arɨsi, eghtɨ me dar ikiam.
  azb-azb: Haqq-Taala millətlərə irsi torpaq bölərkən, Bəşər övladlarını ayırarkən
    İsrail övladlarının sayına görə Xalqlara sərhəd qoydu.
  eng-DBY: When the Most High assigned to the nations their inheritance, When he separated
    the sons of Adam, He set the bounds of the peoples According to the number of
    the children of Israel.
  hin-2017: जब परमप्रधान ने एक-एक जाति को निज-निज भाग बाँट दिया, और आदमियों को अलग-अलग
    बसाया, तब उसने देश-देश के लोगों की सीमाएँ इस्राएलियों की गिनती के अनुसार ठहराई।
    (प्रेरि. 17:26)
  wol-KYG: Ba Aji Kawe ji séddee xeet yi seeni suuf, tasaare doom aadama yi ci àddina,
    moo àppal xeet yi seen kemi réew, na mu dëppook limeefu goney Yàlla yi.
  eng-YLT: In the Most High causing nations to inherit, In His separating sons of
    Adam — He setteth up the borders of the peoples By the number of the sons of Israel.
  kne-kne: Idi nansisianen Diyos ay Kangatoan din kaipoipogaw isnan daga, indawtana
    din amin ay nasyon si daga da, inkeddeng na di pantean di esa ya esa ta say din
    naitoding ay dagan di Israelita et omanay sin kaad-ado da.
  eng-WYC-2017: When the Highest parted folks, when he separated the sons of Adam,
    he ordained the terms of peoples by the number of the sons of Israel.
  eng-WMBB: When the Most High gave to the nations their inheritance, when he separated
    the children of men, he set the bounds of the peoples according to the number
    of the children of Israel.
  urd-GVH: जब अल्लाह तआला ने हर क़ौम को उसका अपना अपना मौरूसी इलाक़ा देकर तमाम इनसानों
    को मुख़्तलिफ़ गुरोहों में अलग कर दिया तो उसने क़ौमों की सरहद्दें इसराईलियों की
    तादाद के मुताबिक़ मुक़र्रर कीं।
  rug-rug: Sipu poni lani sa Tamasa Ululuna Hola koari na butubutu sari na dia tinago
    pepeso, meke sipu varipaqahani Sa sari doduru tiena ka tiena, si vizata va gotoi
    Sa sari na voloso tadi na tie koasa padadi ri na tuna Izireli.
  gaz-gaz: Waaqni Waan Hundaa Olii yommuu sabootaaf dhaala isaaniif kennetti, yommuu
    sanyii namaas gargar qoqoodetti, akkuma baayʼina ilmaan Israaʼelitti namootaaf
    daarii dhaabe.
  fra-LSG: Quand le Très-Haut donna un héritage aux nations, Quand il sépara les enfants
    des hommes, Il fixa les limites des peuples D’après le nombre des enfants d’Israël,
  gnn-gnn: '@see-verse:DEU.032.007'
  yal-yal: Kore Xɔnna Ala to yi bɔxɔni taxunma siyane ra, a to yi adamadiine bama
    e bode ra, a yi yamanane danne sa fata Isirayila kaane yatɛn na.
  haw-1868: I ka manawa a ka Mea kiekie i puunaue ai ka aina no na lahuikanaka, I
    ka manawa ana i hookaawale ai na keiki a Adamu, Hoike mai ia i na palena no na
    kanaka, E like me ka nui o na mamo a Iseraela.
  arb-NAV: عِنْدَمَا قَسَمَ الْعَلِيُّ الْمِيرَاثَ عَلَى الأُمَمِ، وَحِينَ فَرَّقَ
    بَنِي آدَمَ، أَقَامَ حُدُوداً لِلشُّعُوبِ عَلَى عَدَدِ بَنِي إِسْرَائِيلَ،
  ewe-ewe: Mawu, dziƒoʋĩtɔ la, ma xexea me ɖe dukɔwo dome ena mawudɔla ɖeka dukɔ ɖe
    sia ɖe be wòanye dzikpɔla nɛ.
  eng-LEE: 'When the Most High divided to the nations their inheritance, when he separated
    the sons of man: he set the bounds of the tribes according to the number of the
    sons of Israel.'
  asm-FB: সৰ্ব্বোপৰি ঈশ্বৰে যেতিয়া জাতিবোৰক নিজৰ আধিপত্য ভাগ কৰি দিলে, মনুষ্যক বিভিন্ন
    জাতিত ভাগ কৰিলে, তেতিয়া ইস্ৰায়েল জাতিৰ লোকসংখ্যা অনুসাৰে তেওঁ জাতিবোৰৰ সীমা
    স্থিৰ কৰিলে।
  sus-A: عَلَ شِلِ شُنفبٍ كَنيِ نَشَ بْشِ عِتَشُن عَدَ مَدِيٍ مَ. عَ نَشَ بْشِيٍ نَانِنيِ
    سَ عِسِرَيِلَ شَ دِيٍ شَسَبِ مَ.
  fra-SBL: Quand le Très-Haut donna aux nations leur héritage, quand il a séparé les
    enfants des hommes, il a fixé les limites des peuples selon le nombre des enfants
    d'Israël.
  hbo-hbo: בְּהַנְחֵ֤ל עֶלְיֹון֙ גֹּויִ֔ם בְּהַפְרִידֹ֖ו בְּנֵ֣י אָדָ֑ם יַצֵּב֙ גְּבֻלֹ֣ת
    עַמִּ֔ים לְמִסְפַּ֖ר בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Whanne the hiyeste departide folkis, whanne he departide the sones
    of Adam, he ordeynede the termes of puplis bi the noumbre of the sones of Israel.
  cwe-cwe: Mulungu yeli uchanyha ng'hani kawagolela wanhu uhazi. Viyawagolele wanhu,
    chila isi kaweng'ha mhaka zake kwa kusondelela peta ya wana wa Isilaili,
  kik-kik: Rĩrĩa Ũrĩa-ũrĩ-Igũrũ-Mũno aaheire ndũrĩrĩ igai rĩacio, rĩrĩa aagayanirie
    iruka ciothe cia andũ, nĩekĩrĩire andũ othe mĩhaka, kũringana na mũigana wa ariũ
    a Isiraeli.
  fra-NCL: Quand le Très-Haut assigna un héritage aux nations, quand il sépara les
    enfants des hommes, il fixa les limites des peuples, d’après le nombre des enfants
    d’Israël.
  cek-AK: Kasang koek Sithaw loe Adam ih caa ah kaom kaminawk to tapraek moe, qawk
    pazet naah, Israel caanawk loe nazetto maw oh o, tiah a khet, to pacoengah kaminawk
    hanah ramri to pakhoih pae.
  cuk-cuk: Bab-Dummad-Bur-Birigined, yar-baid-baidgi, degi, neggwebur-baid-baidgi,
    dulemar-urbenaigua, amarga sogedba e-yar-abingumalad nasiksad. Israel-dulemargindina,
    nued binsanai gusad.
  uig-CYR: Һәммидин алий болғучи әлләрниң үлүшини уларға үләштүргәндә, Адәм атиниң
    пәрзәнтлирини бир-биридин бөлгинидә, У хәлиқләрниң чегарилирини Исраил балилириниң
    саниға қарап бекиткән.
  tel-2017: మహోన్నతుడు ప్రజలకు వారి వారి వారసత్వాలను పంచి ఇచ్చినప్పుడు, మానవ జాతులను
    వేరు పరచినపుడు, ఇశ్రాయేలు ప్రజల లెక్క ప్రకారం ప్రజలకు హద్దులు నియమించాడు.
  hat-BSA: Lè Pi Wo a te bay nasyon yo eritaj yo, lè Li te separe fis a lòm yo, Li
    te etabli lizyè a tout pèp la Selon kantite a fis Israël yo.
  kos-kos: El su Fulatlana El oakiya acn nu sin kais sie mutunfacl; El kitalik acn,
    ac srisrngiya masrol nu ke acn in muta lun mwet uh. El sang lipufan in karingin
    kais sie mutunfacl.
  hbo-WLC: בְּהַנְחֵ֤ל עֶלְיוֹן֙ גּוֹיִ֔ם בְּהַפְרִיד֖וֹ בְּנֵ֣י אָדָ֑ם יַצֵּב֙ גְּבֻלֹ֣ת
    עַמִּ֔ים לְמִסְפַּ֖ר בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Onye kachasị ihe niile elu nyere mba ọbụla ihe nketa nke ha, mgbe
    o kesara ụmụ mmadụ, mgbe o guzobere oke ala nye ndị niile dịka ọnụọgụgụ ụmụ Izrel
    si dị.
  ory-ory: ସର୍ବୋପରିସ୍ଥ ଯେତେବେଳେ ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ଅଧିକାର ଦେଲେ; ଯେତେବେଳେ
    ସେ ମନୁଷ୍ୟ ସନ୍ତାନମାନଙ୍କୁ ପୃଥକ କଲେ, ସେତେବେଳେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସଂଖ୍ୟାନୁସାରେ ସେ ଲୋକମାନଙ୍କର
    ସୀମା ସ୍ଥାପନ କଲେ।
  chk-chk: Lupwen ewe mi Unusen Tekia a ngeni chon ekewe mwü fanüer, lupwen a aimwüfeseni
    ekewe aramas, a föri kiännin lefilen ekewe aramas won ükükün iteiten nöün Israel
    kewe mwän.
  rop-rop: Det brabli haibala God bin gibit pipul miselpmiselp detlot kantri weya
    olabat jidan. Imbin faindim kantri blanga pipul blanga jidan. Imbin gibit ebri
    traib speshalwan einjul.
  ukr-1871: Як Всевишнїй надїляв наслїддє народам, як роздїлював синів людських, тодї
    визначив гряницї по лїчбі синів Ізраїля.
  deu-1951: Als der Allerhöchste den Völkern ihr Erbe austeilte und die Kinder der
    Menschen voneinander schied, da setzte er die Grenzen der Völker fest nach der
    Zahl der Kinder Israel.
  eng-JPS: When the Most High gave to the nations their inheritance, when He separated
    the children of men, He set the borders of the peoples according to the number
    of the children of Israel.
  srp-1865: Kad višnji razdade našljedstvo narodima, kad razdijeli sinove Adamove,
    postavi meðe narodima po broju sinova Izrailjevih.
  lug-lug: Ali Waggulu Ennyo bwe yagabanyiza amawanga ensi zaago abantu bonna bwe
    yabayawulayawulamu, yategeka ensalo z’amawanga ng’omuwendo gw’abaana ba Isirayiri
    bwe gwali.
  heb-heb: בהנחל עליון גוים בהפרידו בני אדם יצב גבלת עמים למספר בני ישראל׃
  ben-IRV: সর্বশক্তিমান পরাৎপর যখন জাতিদেরকে অধিকার প্রদান করলেন, যখন মানবজাতিকে আলাদা
    করলেন, তখন ইস্রায়েলীয়দের সংখ্যানুসারেই সেই লোকদের সীমা নির্ধারণ করলেন।
  pan-pan: ਜਦ ਅੱਤ ਮਹਾਨ ਨੇ ਕੌਮਾਂ ਨੂੰ ਵਿਰਾਸਤ ਵੰਡੀ, ਜਦ ਉਸ ਨੇ ਆਦਮ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਵੱਖ-ਵੱਖ
    ਕੀਤਾ, ਤਦ ਉਸ ਨੇ ਉੱਮਤਾਂ ਦੀਆਂ ਹੱਦਾਂ, ਇਸਰਾਏਲੀਆਂ ਦੀ ਗਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਬੰਨ੍ਹੀਆਂ,
  mya-JVB: အမြင့်ဆုံး သော ဘုရားသည် အာဒံ၏အမျိုးအနွယ်ဖြစ်သော လူမျိုး တို့ကို ပိုင်းခြား
    ၍ အမွေ မြေ ကို ဝေပေးသောအခါ ၊ ဣသရေလ အမျိုးသား တို့ အရေအတွက် ကို ထောက်ရှု ၍၊ လူမျိုး
    တို့နေရာအပိုင်းအခြားကို စီရင်တော်မူ၏။
  hmo-hmo: Ataiai Herea Diravana ese, bese ta ta dekenai tano ia haria henidia neganai,
    taunimanima ibounai edia noho gabudia ia gwauraia neganai, ia ese bese ta ta edia
    tano hetoadia ia henidia. Ia ese bese ta ta ibounai dekenai, edia dirava ta ta
    ia henia.
  urd-urd: जब हक़ त'आला ने क़ौमों को मीरास बाँटी, और बनी आदम को जुदा — जुदा किया,
    तो उसने क़ौमों की सरहदें, बनी इस्राईल के शुमार के मुताबिक़ ठहराईं।
  rus-SYN: Когда Всевышний давал уделы народам и расселял сынов человеческих, тогда
    поставил пределы народов по числу сынов Израилевых;
  bqc-SIM: Kɛ́ Lua Musude gbɛ̃nazĩnaↄ kpaalɛ̀, mɛ́ à bui píi bùsu kpàwà, à
    ń baade bùsu zↄ̃lɛ iadànɛ́. À bùsu kpà Isailiↄwa ń dasilɛu,
  tcz-CHONGTHU: Hatchungnung pen in nampi goulo ahop peh chun, Aman mihem chate alheng
    khen soh keiyin. Israel mite atam leh alhom dungjuiyin gamgi anasat khen pehsoh
    keiyin ahi.
  mar-mar: परात्पर देवाने लोकांची विभागणी राष्ट्रा राष्ट्रांमध्ये केली. प्रत्येक राष्ट्राला
    स्वतंत्र भूभाग दिला. देवाने इस्राएल लोंकाच्या संख्येप्रमाणे राष्ट्राच्या सीमा
    आखल्या.
  qub-qub: Tayta Diosmi juc junajcho runacunata raquiran. Nasyuncunata raquir lindancunatapis
    churaparan. Chayno rurashpan Israelcunatapis raquiparan aycapis cashanman-tupumi.
  hat-hat: Lè Bondye ki anwo nan syèl la t'ap bay chak nasyon pòsyon ki pou yo, lè
    li t'ap bay kote pou chak moun rete sou latè, li fikse fwontyè tout peyi dapre
    kantite moun li te mete sou latè.
  eng-BSB: When the Most High gave the nations their inheritance, when He divided
    the sons of man, He set the boundaries of the peoples according to the number
    of the sons of God.
  tod-tod: Siɛgi zu nii é Anii-Pɛ-Unda, é zooi veeni la nuɓusɛiti bɛ, é nuɓusɛiti
    gaaɠwɛ, ti vaza zooi ɠa, é zooiti kwɛgi la, é zoloo GALA dointi tiegɔi ma.
  eng-WEBPB: When the Most High gave to the nations their inheritance, when he separated
    the children of men, he set the bounds of the peoples according to the number
    of the children of Israel.
  kbq-kbq: Hagi Marerirfa Anumzamo'a mika kokankoka vahera mopa zami'ne. Agra vahera
    refko nehuno, ana avamente ankero vahera refako huno zami'ne.
  nhe-BL: Oncac se tonal huejcajquiya quema Toteco Tlen Más Hueyi quinmajmacac nochi
    xinach tlacame sesen tlali campa itztosquíaj. Yajaya quiquetzqui miyac nepamitl
    campa hueli para tlatlajco ma onca tlaltini ica inintlacajhua queja ininmiyaca
    israelitame.
  gub-BL: Tupàn ywate wera'u ma'e umuhàmuhàz teko paw a'e wà. Omono ywy wanupe pitàitàigatu
    no. Umuapyk ma'e ywyzaw nànàn. Omono amo tupàn wanupe wazar romo pitàitàigatu
    wà no.
  eng-DRA: 'When the Most High divided the nations: when he separated the sons of
    Adam, he appointed the bounds of people according to the number of the children
    of Israel.'
