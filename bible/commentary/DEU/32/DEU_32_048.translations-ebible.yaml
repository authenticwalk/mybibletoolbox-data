verse: DEU.032.048
translations:
  mal-C: 'ആ ദിവസംതന്നെ യഹോവ മോശയോടു കൽപ്പിച്ചു:'
  deu-TKW: 'An ebendemselben Tage redete Jahwe zu Mose also:'
  lin-lin: 'Na mokolo wana kaka, Yawe alobaki na Moyize :'
  eng-LSV: And YHWH speaks to Moses on this very same day, saying,
  eng-GNV: And the Lord spake vnto Moses the selfe same day, saying,
  eng-WEBSTER: And the LORD spoke to Moses that same day, saying,
  nhw-BL: 'Ipan nopa tonal TOTECO quicamanalhui Moisés huan quiilhui:'
  swh-ONEN: Siku hiyo hiyo Bwana akamwambia Mose,
  bba-bba: Yen tɔ̃ɔ terɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses that selfsame day, saying,
  luo-luo: Odiechiengno Jehova Nyasaye nowachone Musa niya,
  meu-meu: Una dina ai Iehova ese Mose e hereva henia, eto,
  npi-ULB: त्यही दिन परमप्रभुले मोशालाई यसो भन्‍नुभयो,
  yor-yor: Ní ọjọ́ kan náà, Olúwa sọ fún Mose pé,
  ind-ind: Pada hari yang sama, TUHAN berkata kepada Musa,
  pes-OPCB: 'همان روز خداوند به موسی گفت:'
  tgl-ULB: Nagsalita si Yahweh kay Moises sa parehong araw at sinabing,
  hui-hui: Horo ogoningi dege Anduane Homogo ibugua Mosesehondo lalu,
  mya-mya: ထို​နေ့​၌​ပင်​ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား၊-
  bod-N: ཉིན་མོ་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Pazuva rimwe chetero Jehovha akataura kuna Mozisi akati,
  spa-BLM: 'Yahvé habló a Moisés aquel mismo día, diciendo:'
  cac-cac: 'A d''a jun c''u chi'' ix lolon Jehová d''a vin̈aj Moisés chi'' icha tic:'
  swh-ULB: Yahwe alizungumza na Musa katika siku hiyo hiyo na kusema,
  bel-bel: 'І казаў Гасподзь Майсею ў той самы дзень і сказаў:'
  deu-ELBBK: 'Und der HERR redete zu Mose an genau diesem Tag und sprach:'
  mbb-OT: Dutun mismu he andew migkaǥi is Nengazen diyà te ki Moises te,
  mal-2015: 'അന്നു തന്നേ യഹോവ മോശെയോടു അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'Mek andre oda džives phenďa o RAJ le Mojžišoske:'
  pes-OPV: 'و خداوند در همان روز موسی را خطاب کرده، گفت:'
  ron-1924: 'Ын ачеяшь зи, Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: সেদিনই সদাপ্রভু মোশিকে বললেন,
  som-som: Oo Rabbigu isla maalintaas qudheeda wuu la hadlay Muuse oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen in eadem die, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses that selfsame day, saying,
  ita-1885: 'E in quell''istesso giorno il Signore parlò a Mosè, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses in this day, saying,
  eng-ULB: Yahweh spoke to Moses on that same day and said,
  spa-VBL: 'Ese mismo día el Señor le dijo a Moisés:'
  fra-_FOB: 'En ce même jour, l''Éternel parla à Moïse en disant:'
  mal-mal: 'അന്ന് തന്നെ യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്:'
  urd-GVR: Usī din Rab ne Mūsā se kahā,
  suz-BL: मिनु मेको नाक्‍ती परमप्रभु यावेमी मोसा कली
  ita-1927: 'E, in quello stesso giorno, l’Eterno parlò a Mosè, dicendo:'
  ckb-ckb: 'یەزدانیش لە هەمان ڕۆژدا بە موسای فەرموو:'
  eng-BBE: That same day the Lord said to Moses,
  kan-OKCV: ಆ ದಿವಸವೇ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ,
  tam-2017: 'அந்த நாளிலேதானே யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Y habló Jehová á Moisés aquel mismo día, diciendo:'
  ron-BTF: 'Şi DOMNUL a vorbit lui Moise în aceeaşi zi, spunând:'
  eng-WEBP: The LORD spoke to Moses that same day, saying,
  eng-FBV: That same day the Lord told Moses,
  nld-1939: 'Nog op diezelfde dag sprak Jahweh tot Moses:'
  nch-BL: 'Ipan nopa tonali TOTECO quicamanalhui Moisés huan quiilhui:'
  vie-1934: 'Trong ngày đó, Đức Giê-hô-va phán cùng Môi-se rằng:'
  hin-CV: उसी दिन याहवेह ने मोशेह को यह आदेश दिया,
  eng-OURB: Adonai spoke to Moses [Drawn out] that same day, saying,
  spa-BES: 'Ese mismo día el Señor dijo a Moisés:'
  tdx-tdx: Le hoe ty nitsara’ Iehovà amy Mosè amy andro zay.
  vid-vid: Zuwa lilyo, Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: 'And the Lord spake with Mosheh the same day, saying:'
  tha-KJV: และพระเยโฮวาห์ตรัสกับโมเสสในวันนั้นเองว่า
  por-BR-2018: 'E falou o SENHOR a Moisés aquele mesmo dia, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose an diesem selbigen Tage und sprach:'
  eng-WYC-2018: And the Lord spake to Moses in the same day, and said, (And the Lord
    spoke to Moses on that same day, and said,)
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo en la sama tago, dirante:'
  uig-PIN: 'Yǝnǝ xu küni Pǝrwǝrdigar Musaƣa sɵz ⱪilip mundaⱪ dedi: —'
  beo-beo: Amo esoha Hina Gode da Mousesema amane sia:i,
  tpi-OTNT: Long dispela de tasol God i tokim Moses,
  hau-SA: A wannan rana Ubangiji ya ce wa Musa,
  uig-LAT: 'Yene shu küni Perwerdigar Musagha söz qilip mundaq dédi: —'
  nde-nde: Ngalolosuku uThixo watshela uMosi wathi,
  ton-ton: Pea naʻe folofola ai ʻa Sihova kia Mōsese ʻi he ʻaho pe ko ia, ʻo pehē,
  ces-1613: 'Téhož dne mluvil Hospodin k Mojžíšovi, řka:'
  eng-WMB: The LORD spoke to Moses that same day, saying,
  tam-TCV: அதே நாளில் யெகோவா மோசேயிடம் சொன்னதாவது,
  ceb-ULB: Niana usab nga adlaw nakigsulti si Yahweh kang Moises ug miingon,
  pol-UBG: 'I tego samego dnia PAN powiedział do Mojżesza:'
  agr-agr: 'Nunú tsawantin Tuke Pujuu Moisésan wantintuk chichajak:'
  kyc-kyc: Yuu gii mendaki dokopako Kamongome Mosese lamaiyuo,
  urd-GVU: اُسی دن رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose desselben Tages und sprach:'
  kan-2017: ಆದೇ ದಿನ ಯೆಹೋವನು ಮೋಶೆಗೆ,
  yap-yap: Rofen nem e ga’ar SOMOL ngak Moses,
  hlt-MCSB: Tekah khohnin tuung dongah Moses te BOEIPA loh a voek tih,
  mdy-ETH: ዬኖ ዓቦ ናንጊና ናንጋ ጎዳ ሙሴም፦
  twi-ASANTE: Ɛda no ara, Awurade ka kyerɛɛ Mose sɛ,
  eng-WEBU: The LORD spoke to Moses that same day, saying,
  bnp-bnp: Na parava iea kunana e BAKOVI DAGI i takia e Moses i ta maea,
  wal-wal: He gallassankka GODAI Muusa hagaadan yaagiis;
  spa-PDDPT: 'Y aquel mismo día Yavé habló a Moisés:'
  gun-gun: 'Ha''e va''e árave Senhor ijayvu Moisés pe. Ha''e vy aipoe''i:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises iti dayta met laeng nga aldaw, ket kinunana,
  kpg-kpg: Go di laangi la hua, Dimaadua ga helekai gi Moses,
  uig-ARA: 'يەنە شۇ كۈنى پەرۋەردىگار مۇساغا سۆز قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Na lɔxɔɛ kerenyi kui, Alatala naxa a masen Annabi Munsa bɛ,
  pon-2006: Eri, rahnohte KAUN-O ahpw mahsanihong Moses,
  jae-jae: Gêdêŋ bêc tonaŋgeŋ Apômtau kêsôm gêdêŋ Mose gebe
  ksd-ksd: 'Ma ta nam ra bung iat a Luluai i ga ve Moses dari:'
  tur-YTC: Yahve, aynı gün Moşe'ye konuşup dedi,
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἡμέρᾳ ταύτῃ, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa pada hari itu juga, katanya,
  nya-nya: Tsiku lomwelo Yehova anawuza Mose kuti,
  hrv-hrv: 'Toga istog dana Jahve reče Mojsiju:'
  mps-mps: Tama te sogo bubugade naga Godigo Mosesbolo walali,
  tpi-tpi: Long dispela de tasol God i tokim Moses,
  dan-1931: 'Selv samme Dag talede HERREN til Moses og sagde:'
  vie-OVCB: 'Cùng ngày hôm ấy, Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: તે જ દિવસે યહોવાહે મૂસાને કહ્યું,
  pon-2006A: Eri, rahnohte KAUN-O ahpw mahsanihong Moses,
  por-BRBSL: 'Yahweh falou a Moisés nesse mesmo dia, dizendo:'
  cth-cth: Hot hnin vah BAWIPA ni Jeriko namran Moab ram Abiram monrui Nebo monsom
    a luen teh,
  twi-twi: Da no ara, Awurade ka kyerɛɛ Mose se,
  hlt-hlt: Tekah khohnin tuung dongah Moses te BOEIPA loh a voek tih,
  tbz-SIM: 'Dɛ kó diyiè ndi ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́mɛ̀ mí Mɔyiisi kɛ dɔ̀:'
  msy-2020: Ezɨ dughiar kamra Ikiavɨra Itir God Moses mɨgɨa ghaze,
  azb-azb: 'Rəbb elə həmin gün Musaya belə dedi:'
  eng-DBY: And Jehovah spoke to Moses that same day, saying,
  hin-2017: फिर उसी दिन यहोवा ने मूसा से कहा,
  wol-KYG: 'Ci kaw loolu Aji Sax ji wax Musaa bésub keroog boobee, ne ko:'
  eng-YLT: And Jehovah speaketh unto Moses, in this self-same day, saying,
  kne-kne: Sin doy met laeng ay agew, kanan Diyos en Moses,
  eng-WYC-2017: And the Lord spake to Moses in the same day, and said,
  eng-WMBB: The LORD spoke to Moses that same day, saying,
  urd-GVH: उसी दिन रब ने मूसा से कहा,
  rug-rug: Meke koasa ranena tugo asa si zama guahe se Zihova koe Mosese.
  gaz-gaz: Gaafasuma Waaqayyo akkana jedhee Museetti hime;
  fra-LSG: 'Ce même jour, l’Éternel parla à Moïse, et dit:'
  gnn-gnn: Ga ŋuriŋi liŋgu waluyu, Garrayyu waŋana Mawtjitjnha,
  yal-yal: Na lɔxɔni, Alatala yi a fala Musa xa, a naxa,
  haw-1868: Olelo mai la o Iehova ia Mose ia la no, i mai la.
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى فِي نَفْسِ ذَلِكَ الْيَوْمِ:'
  ewe-ewe: Yehowa gblɔ na Mose gbe ma gbe ke be,
  eng-LEE: And the Lord spoke unto Moses on that self-same day, saying,
  asm-FB: সেইদিনাখনেই যিহোৱাই মোচিক ক’লে,
  sus-A: نَ لْشْي كٍرٍنيِ كُي، عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ بّ،
  fra-SBL: 'Ce même jour, Yahvé parla à Moïse et dit :'
  hbo-hbo: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה בְּעֶ֛צֶם הַיֹּ֥ום הַזֶּ֖ה לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises in the same day,
  piu-2006: (32:48-52; 34:) Mayutju Katutjalu Muutjanya yalatji watjaṉu, “Nyuntu paṉa
    Muwapalawana yankula puḻi Niipungka kaḻparra paṉa Kayinananya nyawa!, puḻi katunguru.
    Palulanguru nyuntu nyakula puḻingka katu mirrirriku, nyupali, nyuntupa kaakangkuṯarra
    irriṯi ngurra Kiititjala ngayuku wangka kulira wantingu.” Palunyatjanu Muutjanya
    yankula puḻi Niipungka maḻpawiya kaḻpangu. Palulanguru kaḻparra katu ngarangi.
    Katutjalu palunya nintiṉu, paṉa Kayinananya. Paṉa tjuṯa palunya Muutjanya nintira
    Katutjalu watjaṉu, “Paṉa nyarratja ngayulu Yitjurilaku ngaṉṯitja tjuṯaku yungkukitjangku
    watjaṉu Yipuramala, Yatjikala, Tjikupala, palumpa tjanampa ngaṉṯitja tjuṯaku,
    kutu tjana nyinanytjaku. Paṉa nyarrangka wiya nyuntu yankula nyinaku.” Palunyanguru
    mayutju Katutjaku waarrkana Muutjanya mirrirringu. Katutjalu Muutjanya mirri katirra
    paṉa Muwapangka puliinangka tjunutjunu. Tjunutjunkunytjala yaṉangu tjuṯangku wiya
    nyakupayi, yaṉangu tjuṯaya ngurrpa nyinangi. Muutjanya yiiya yantaṯan tuuntiyipala
    nyinarra alatji paluru mirrirringu. Yitjurilaku ngaṉṯitja tjuṯaya rawa yulangi
    Muutjaku, Puratiyi puupala.
  cwe-cwe: Siku iyo iyo Mndewa Mulungu kamulongela Musa,
  kik-kik: Mũthenya o ro ũcio Jehova akĩĩra Musa atĩrĩ,
  fra-NCL: 'Ce même jour, Yahweh parla à Moïse, en disant :'
  cek-AK: To na niah Angraeng mah Mosi khaeah,
  cuk-cuk: 'Amba a-ibagine, Bab-Jehová Moisésʼga sunmakdebalid, ega sogded:'
  uig-CYR: 'Йәнә шу күни Пәрвәрдигар Мусаға сөз қилип мундақ деди: —'
  tel-2017: అదే రోజు యెహోవా మోషేతో ఇలా చెప్పాడు, యెరికో ఎదుట ఉన్న మోయాబు దేశంలోని
    అబారీం అనే ఈ పర్వతం,
  hat-BSA: 'SENYÈ a te pale avèk Moïse nan menm jou sa a. Li te di:'
  kos-kos: In len sacna LEUM GOD El fahk nu sel Moses,
  hbo-WLC: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה בְּעֶ֛צֶם הַיּ֥וֹם הַזֶּ֖ה לֵאמֹֽר׃
  ibo-ibo: Nʼotu ụbọchị ahụ, Onyenwe anyị gwara Mosis okwu sị,
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ସେହି ଦିନ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Moses lon ewe chök ränin,
  rop-rop: Wal det seimdei na YAWEI bin tok langa Mosis,
  ukr-1871: 'Того ж самого дня промовив Господь до Мойсея словами:'
  deu-1951: 'Und der HERR redete mit Mose an demselben Tage und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses that selfsame day, saying:'
  srp-1865: 'U isti dan reèe Gospod Mojsiju govoreæi:'
  lug-lug: Ku lunaku olwo lwennyini Mukama Katonda n’agamba Musa bw’ati nti,
  heb-heb: וידבר יהוה אל משה בעצם היום הזה לאמר׃
  ben-IRV: সেই দিনের সদাপ্রভু মোশিকে বললেন, “তুমি এই অবারীম পর্বতে,
  pan-pan: ਫੇਰ ਉਸੇ ਦਿਨ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ,
  tkr-tkr: 'Manecad yiğıl Rəbbee Mısayk''le eyhen:'
  mya-JVB: ထိုနေ့ ခြင်း တွင် ထာဝရဘုရား က၊ ယေရိခေါ မြို့ တဘက် ၊ မောဘ ပြည် အာဗရိမ် တောင်ရိုး
    ၊ နေဗော တောင် ထိပ် ပေါ် သို့တက် ၍၊
  hmo-hmo: Unai dina dekenai Lohiabada ese Mose ia hereva henia, ia gwau,
  urd-urd: और उसी दिन ख़ुदावन्द ने मूसा से कहा कि,
  rus-SYN: 'И говорил Господь Моисею в тот же самый день и сказал:'
  bqc-SIM: 'Gↄↄ doũpi zĩ́ Dii yã''ò Mↄiziɛ à mɛ̀:'
  tcz-CHONGTHU: Chuni ma ma chun Pakaiyin, Mose jah a hiti hin asei peh in ahi.
  mar-mar: त्याच दिवशी परमेश्वर मोशेशी बोलला. तो म्हणाला,
  qub-qub: 'Chay junajllami Moisesta Tayta Dios niran:'
  hat-hat: 'Menm jou sa a, Seyè a pale ak Moyiz, li di l'' konsa:'
  eng-BSB: On that same day the LORD said to Moses,
  tod-tod: 'Naama volo ná nɔ, Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ, é ɠɛ ma:'
  eng-WEBPB: The LORD spoke to Moses that same day, saying,
  kbq-kbq: Hagi ana kna zupage Ra Anumzamo'a amanage huno Mosesena asami'ne,
  nhe-BL: 'Ipan nopa tonal TOTECO quicamahui Moisés huan quiilhui:'
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe.
  eng-DRA: 'And the Lord spoke to Moses the same day, saying:'
