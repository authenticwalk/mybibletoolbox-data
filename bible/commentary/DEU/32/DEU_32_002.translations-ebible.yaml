verse: DEU.032.002
translations:
  mal-C: എന്റെ ഉപദേശം മഴപോലെ വർഷിക്കട്ടെ, എന്റെ വചനങ്ങൾ മഞ്ഞുപോലെ പൊഴിയട്ടെ, ഇളം പുല്ലിന്മേൽ
    ചാറ്റൽമഴപോലെ, തളിർചെടികളിൽ മാരിപോലെ.
  deu-TKW: Meine Lehre ergieße sich wie Regen, es träufle meine Rede wie der Tau,
    wie Regenschauer auf junges Grün, wie Wassertropfen auf die Gräser!
  lin-lin: Tika ete mateya na ngai ekweya lokola mvula, mpe maloba na ngai ekita lokola
    londende, lokola mvula moke na likolo ya matiti, lokola mvula makasi na likolo
    ya milona !
  eng-LSV: My doctrine drops as rain; My sayings flow as dew; As storms on the tender
    grass, || And as showers on the herb,
  eng-GNV: My doctrine shall drop as the raine, and my speach shall stil as the dew,
    as the showre vpon the herbes, and as the great raine vpon the grasse.
  eng-WEBSTER: 'My doctrine shall drop as the rain, my speech shall distill as the
    dew, as the small rain upon the tender herb, and as the showers upon the grass:'
  nhw-BL: Xijselica notlamachtil quen anquiselíaj atl quema tlaquiyahui. Quen ajhuachtli
    nochi quitzacua huan pitzajatl quiapachohua xihuime huan sacatl, san nocamanal
    xijmatica.
  swh-ONEN: Mafundisho yangu na yanyeshe kama mvua, na maneno yangu na yashuke kama
    umande, kama manyunyu juu ya majani mabichi, kama mvua tele juu ya mimea myororo.
  bba-bba: Nɛn yɛ̃ru tɑ kokumɔ nɡe ɡuru nim mɑ nɛn ɡɑri nɛmɔ nɡe kɑkoru mɑ yi dɑ̃ɑkumɔ
    nɡe dirum yɑkɑ bekusu sɔɔ.
  eng-KJVCPB: 'My doctrine shall drop as the rain, My speech shall distil as the dew,
    As the small rain upon the tender herb, And as the showers upon the grass:'
  luo-luo: We puonjna ochwe ka koth kendo wechena olor ka thoo, kendo a ngʼidho machwer
    e lum manyien mana ka koth mangʼeny ne yien matindo.
  meu-meu: Egu hahediba na medu na heto baine diho, Egu hereva na hunu na heto baine
    hedinarai, Medumedu rei matamata latanai na heto, Medu hetuturu aniani avadia
    latadiai na heto.
  npi-ULB: मेरो शिक्षा झरीको थोपाझैँ खसोस्, मेरो बोली शीतझैँ झरोस्, कलिलो घाँसमाथि
    सिमसिमे पानीझैँ, र बिरुवाहरूमाथि झरीझैँ बर्सोस् ।
  yor-yor: Jẹ́ kí ẹ̀kọ́ ọ̀ mi máa rọ̀ bí òjò, kí àwọn ọ̀rọ̀ mi máa sọ̀kalẹ̀ bí ìrì,
    bí òjò wíníwíní sára ewéko tuntun, bí ọ̀wààrà òjò sára ohun ọ̀gbìn.
  ind-ind: Kiranya ajaranku turun bagai tetesan air hujan dan perkataanku bagaikan
    embun di tanah, seperti gerimis menyirami tunas daun muda, dan seperti embun membasahi
    rumput.
  pes-OPCB: تعلیم من مثل باران خواهد بارید و مانند شبنم بر زمین خواهد نشست. کلام من
    مثل قطره‌های باران بر سبزهٔ تازه، و مانند نم‌نم باران بر گیاهان فرو خواهد ریخت.
  tgl-ULB: Hayaan ang aking katuruan ay pumatak na parang ulan, hayaan ang aking talumpati
    ay dumalisay na parang hamog, gaya ng mahinang ulan sa malambot na damo, at gaya
    ng ulan sa mga halaman.
  cbu-NT: Na nuw tsiyatkachuri, sin sinaku zapan paratzatariya. Púranas tamapari ashiru
    pzeezakchu ichingarumun chirichir kachachtachiya, Ichingarumun mashar xuwattaru
    uru amb ashtachiya, nuw siyaam tsiyatkachurina.
  hui-hui: I̱naga bi lawai harogome dalu ibilagadagua ibilalu datani bayale anda helo
    dindini dadimba ale mo mindibia hagadagua tí bayale halimulo mo bayale holebira.
    I̱naga bi dalu ibira hagadagua ibalu dalume mbirale dindini anda ho karunaga mane
    bayale helo mo tiga biagadagua bulebira.
  mya-mya: ငါ့​သွန်​သင်​ချက်​သည်​မိုး​ပေါက်​ကဲ့​သို့​ကျ​၍ မြေ​ပေါ်​တွင်​နှင်း​ပေါက်​ကဲ့​သို့​တင်​ရှိ​လိမ့်​မည်။
    ငါ့​စ​ကား​သည်​အ​ပင်​ငယ်​များ​ပေါ်​သို့ ရွာ​သော​မိုး​ကဲ့​သို့​လည်း​ကောင်း၊ မြက်​နု​ပေါ်​တွင်​ကျ​သော​မိုး​ဖွဲ​ကဲ့​သို့​လည်း​ကောင်း
    ဖြစ်​လိမ့်​မည်။
  bod-N: བདག་གི་བསླབ་བྱ་ཆར་པ་བཞིན་དུ་འབབ། ། ང་ཡི་སྨྲ་བརྗོད་ཟིལ་བ་བཞིན་དུ་ལྷུང་། །
    སྦྲང་ཆར་རྩྭ་སྔོན་སྟེང་དུ་ལྷུང་འདྲ་དང་། ། དྲག་ཆར་སྔོ་ཚོད་སྟེང་དུ་བབས་འདྲ་ཡིན། །
  sna-sna: Regai dzidziso yangu inaye semvura uye mashoko angu ayerere sedova, sokupfunha
    pauswa hunyoro, semvura zhinji papfumvudza nyoro.
  spa-BLM: Mi doctrina caerá como la lluvia. Mi discurso se condensará como el rocío,
    como la lluvia brumosa sobre la hierba tierna, como las duchas sobre la hierba.
  cac-cac: A c'ayb'ub'al sval tic lajan val icha yem n̈ab'. A lolonel sval tic lajan
    val icha yal ac'val tz'emi, an̈eja' icha yem n̈ab' d'a yib'an̈ te te' yed' d'a
    yib'an̈ an̈ an̈c'ultac, icha chi' yaji.
  swh-ULB: Acha dunia isikie maneno ya kinywa changu. Acha mafundisho yangu yamwagike
    chini kama mvua, acha usemi wangu udondoke kama umande, kama mvua tulivu juu ya
    majani laini, na kama mvua za manyunyu juu ya mimea.
  bel-bel: Пральецца як дождж вучэньне маё, як раса мова мая, як дробны дождж на зяленіва,
    як зьліва на траву.
  deu-ELBBK: Es träufle wie Regen meine Lehre, es fließe wie Tau meine Rede, wie Regenschauer
    auf das Gras und wie Regengüsse auf das Kraut!
  mbb-OT: Is menge penurù ku egkeulug he iring te uzan etawa zehemug. Is menge lalag
    ku iring te mereǥes he uzan diyà te menge sagbet ne iring te virisbiris diyà te
    menge pinemula.
  mal-2015: മഴപോലെ എന്റെ ഉപദേശം പൊഴിയും; എന്റെ വചനം മഞ്ഞുപോലെയും ഇളമ്പുല്ലിന്മേൽ പൊടിമഴപോലെയും
    സസ്യത്തിന്മേൽ മാരിപോലെയും ചൊരിയും.
  rmc-rmc: Mi perel miro sikaviben sar o brišind, miro vakeriben mi čuľal sar e rosa,
    sar o cicho brišind pre nevi čar, sar o kapki pro terne rastlini.
  pes-OPV: تعلیم من مثل باران خواهد بارید. و کلام من مثل شبنم خواهد ریخت. مثل قطره
    های باران بر سبزه تازه، و مثل بارشها بر نباتات.
  ron-1924: Ка плоая сэ кургэ ынвэцэтуриле меле, Ка роуа сэ кадэ кувынтул меу, Ка
    плоая репеде пе вердяцэ, Ка пикэтуриле де плоае пе ярбэ!
  ben-OBCV: আমার শিক্ষা বৃষ্টির মতো করে ঝরে পড়ুক আর আমার কথা শিশিরের মতো করে নেমে
    আসুক, নতুন ঘাসের উপর পড়া বিন্দু বিন্দু বৃষ্টির মতো, কোমল চারাগাছের উপর পড়ুক
    ভারী বৃষ্টির মতো।
  som-som: Cilmigaygu wuxuu u soo da'ayaa sida roobka, Hadalkayguna wuxuu u soo degayaa
    sida sayaxa, Sida roob yaru doogga ugu da'o, iyo sida tiixu biqilka ugu tiixo,
  lat-VUC: Concrescat ut pluvia doctrina mea, fluat ut ros eloquium meum, quasi imber
    super herbam, et quasi stillæ super gramina.
  eng-ASVBT: My doctrine shall drop as the rain; My speech shall distill as the dew,
    As the small rain upon the tender grass, And as the showers upon the herb.
  ita-1885: La mia dottrina stillerà come pioggia, E il mio ragionamento colerà come
    rugiada; Come pioggia minuta in su l'erbetta, E come pioggia a grosse gocciole
    in su l'erbe;
  eng-LXXUP: Let my speech be looked for as the rain, And my words come down as dew,
    As the shower upon the herbage, And as snow upon the grass.
  eng-ULB: Let my teaching drop down like the rain, let my speech distill like the
    dew, like the gentle rain on the tender grass, and like the showers on the plants.
  spa-VBL: Que mi enseñanza caiga suavemente como la lluvia; que mis palabras caigan
    ligeramente como el rocío, como una suave lluvia sobre la hierba nueva, como lluvias
    primaverales sobre las plantas en crecimiento.
  fra-_FOB: Ma doctrine coulera comme la pluie; ma parole tombera comme la rosée;
    comme des ondées sur la verdure, comme des pluies abondantes sur l'herbe.
  mal-mal: മഴപോലെ എന്റെ ഉപദേശം പൊഴിയും; എന്റെ വചനം മഞ്ഞുപോലെയും ഇളമ്പുല്ലിന്മേൽ പൊടിമഴപോലെയും
    സസ്യത്തിന്മേൽ മാരിപോലെയും ചൊരിയും.
  urd-GVR: Merī tālīm būṅdā-bāṅdī jaisī ho, merī bāt shabnam kī tarah zamīn par paṛ
    jāe. Wuh bārish kī mānind ho jo hariyālī par barastī hai.
  suz-BL: आं अरेशो लोव़ रेउ खोदेंशो पा यीब। आं अरेशो लोव़ सीत खोदेंशो पा दोक्‍ब। कल्‍लो
    घांस तार भूस भुसे रेउ खोदेंशो पा नु सुवा आन तार ठेयब रेउ खोदेंशो पा यीब। यसैया
    ५५:१०-११
  ita-1927: Si spanda il mio insegnamento come la pioggia, stilli la mia parola come
    la rugiada, come la pioggerella sopra la verdura, e come un acquazzone sopra l’erba,
  ckb-ckb: فێرکردنم وەک باران دەبارێت، وشەم وەک شەونم دەتکێت، وەک نمە باران بەسەر
    سەوزایی وەک ڕەهێڵ بەسەر گیا.
  eng-BBE: 'My teaching is dropping like rain, coming down like dew on the fields;
    like rain on the young grass and showers on the garden plants:'
  kan-OKCV: ನನ್ನ ಬೋಧನೆ ಮಳೆಯಂತೆ ಸುರಿಯುವುದು. ನನ್ನ ಮಾತು ಮಂಜಿನಂತೆಯೂ, ಹುಲ್ಲಿನ ಮೇಲೆ ಬೀಳುವ
    ವೃಷ್ಟಿಗಳ ಹಾಗೆಯೂ ಬೀಳುವುದು.
  tam-2017: மழையானது இளம்பயிரின்மேல் பொழிவதுபோல, என் உபதேசம் பொழியும்; பனித்துளிகள்
    புல்லின்மேல் இறங்குவதுபோல, என் வசனம் இறங்கும்.
  spa-RV-1909: 'Goteará como la lluvia mi doctrina; destilará como el rocío mi razonamiento;
    como la llovizna sobre la grama, y como las gotas sobre la hierba:'
  ron-BTF: Doctrina mea să picure ca ploaia, vorbirea mea să cadă ca roua, ca ploaia
    măruntă peste verdeaţa proaspătă şi ca ploile peste iarbă,
  eng-WEBP: My doctrine will drop as the rain. My speech will condense as the dew,
    as the misty rain on the tender grass, as the showers on the herb.
  eng-FBV: May my teaching fall gently like the rain; may my words drop lightly like
    the dew, like soft rain on new grass, like spring showers on growing plants.
  nld-1939: Mijn leerdicht strome neer als de regen, Mijn rede druppele als de dauw,
    Als neerslag op het jonge gras, Als een stortbui op het groene kruid.
  nch-BL: Xijselica notamachtil quej anquiselíaj at quema taquiyahui. Quej ajhuechti
    nochi quitzacua huan pitzajat quixolonía xihuime huan sacat, san nocamanal xijmatica.
  vie-1934: Đạo của tôi rải ra như mưa; Lời tôi sa xuống khác nào sương móc, Tợ mưa
    tro trên cây cỏ, Tỉ như mưa tầm tã trên đồng xanh.
  hin-CV: मेरी शिक्षा वृष्टि-समान टपके, मेरा सम्भाषण कोमल घास पर लघु बूंदों के समान,
    वनस्पति पर वृष्टि फुहार समान और ओस की बूंदों समान पड़े.
  eng-OURB: My doctrine will drop as the rain. My speech will condense as the dew,
    as the misty rain on the tender grass, as the showers on the herb.
  spa-BES: Mi enseñanza está cayendo como la lluvia, destile como rocío mi discurso,
    como llovizna sobre el pasto y como aguacero sobre la hierba.
  tdx-tdx: Ee te himiamia manahake ty fiavi’ i orañey o tarokoo, le hitsopatsopake
    hoe zono o rehakoo, hambañe ami’ty fimitemiteha’e amo ahetseo naho ty finiziniziha’e
    amo rongoñeo.
  vid-vid: Malanguso ga heni nagalagale kota nhonya, ulonzi wa heni ulagale kota nhungwi,
    na kota upesi wa nhonya kuli mizuchila mido, kota upesi wa nhonya kuli misolo
    midodi.
  eng-OKE: My doctrine shall be soft as rain; let it be received as the dew, and my
    word be as the breath of the rain that breathes upon the grass, and as the showers
    of the latter rain upon the herbage.
  tha-KJV: ขอให้​คำสอนของข้าพเจ้าหยดลงอย่างเม็ดฝน และคำปราศรัยของข้าพเจ้ากลั่นตัวลงอย่างน้ำค้าง
    อย่างฝนตกปรอยๆอยู่เหนือหญ้าอ่อน อย่างห่าฝนตกลงเหนือผักสด
  por-BR-2018: 'Gotejará como a chuva minha doutrina; Destilará como o orvalho meu
    discurso; Como o chuvisco sobre a grama, E como as gotas sobre a erva:'
  deu-ELO: Es träufle wie Regen meine Lehre, es fließe wie Tau meine Rede, wie Regenschauer
    auf das Gras und wie Regengüsse auf das Kraut!
  eng-WYC-2018: My teaching wax (al)together as rain; my speech flow out as dew, as
    soft rain upon herb, and as drops upon grass. (My teaching shall fall like drops
    of rain; my speech shall flow out like the dew, like showers on the herbs, and
    raindrops on the grass.)
  epo-epo: Verŝiĝos kiel pluvo mia instruo, Fluos kiel roso mia parolo, Kiel pluvego
    sur verdaĵon Kaj kiel grandaj gutoj sur herbon.
  uig-PIN: Tǝlimim bolsa yamƣurdǝk yaƣidu, Sɵzlirim xǝbnǝmdǝk tamidu, Yumran ot-qɵp
    üstigǝ qüxkǝn sim-sim yamƣurdǝk, Kɵkzarliⱪning üstigǝ qüxkǝn hasiyǝtlik yamƣurdǝk
    bolidu.
  beo-beo: 'Na olelesu da gibu dadadi agoane sa:imu amola osobo bagadega oubi baea
    agoane dialumu. Na sia: da gibu gisia dahabe defele sa:imu. Asaboi gibu da asaboi
    gisiga daha agoane.'
  tpi-OTNT: Tok bilong mi bai i mekim gut long yupela olsem ren i kam daun na mekim
    gras i kamap gutpela. Tok bilong mi bai i olsem ren i kam daun na mekim ol nupela
    kru bilong kaikai i kamap strong na i go bikpela.
  hau-SA: Bari koyarwata tă zubo kamar ruwan sama kalmomina kuma su sauko kamar raɓa,
    kamar yayyafi a kan sabuwar ciyawa, kamar ruwan sama mai yawa a kan tsirai marasa
    ƙarfi.
  uig-LAT: Telimim bolsa yamghurdek yaghidu, Sözlirim shebnemdek tamidu, Yumran ot-chöp
    üstige chüshken sim-sim yamghurdek, Kökzarliqning üstige chüshken xasiyetlik yamghurdek
    bolidu.
  nde-nde: Akuthi imfundiso yami inethe njengezulu kuthi amazwi ami ehle njengamazolo,
    njengemifefezo etshanini obutsha, njengezulu elinengi phezu kwamahlumela.
  ton-ton: '‌ʻE tō ʻeku akonaki ʻo hangē ko e ʻuha, ʻe ʻalu hifo ʻeku ngaahi lea ʻo
    hangē ko e hahau, ʻo hangē ko e taumosi ki he ʻakau vaivai, ʻo hangē ko e ʻuha
    tuʻu mo tō ki he mohuku:'
  ces-1613: Sstupiž jako déšť naučení mé, spadniž jako rosa výmluvnost má, jako tichý
    déšť na mladistvou trávu, a jako příval na odrostlou bylinu,
  eng-WMB: My doctrine will drop as the rain. My speech will condense as the dew,
    as the misty rain on the tender grass, as the showers on the herb.
  tam-TCV: என் போதனை மழைபோலப் பெய்யட்டும். என் வார்த்தைகள் பனிபோல் இறங்கட்டும், அவை
    பசும்புல்மேல் மழைத்தூறல் போலவும், இளஞ்செடிகளின் மேல் பெருமழைபோலவும் பெய்யட்டும்.
  ceb-ULB: Tugoti nga magatulo sama sa ulan ang akong pagpanudlo, ang akong mga pagpamulong
    nga mahimong tinulo sama sa yamog, sama sa taligsik ibabaw sa linghod nga sagbot,
    ug sama sa pag-ulan sa mga tanom.
  pol-UBG: Moja nauka będzie kropić jak deszcz, moja mowa będzie ściekać jak rosa,
    jak drobny deszcz na zioła, jak krople na trawę.
  agr-agr: Wi jintinkagtamua duka yumijai betek yutugtatui, Mina chichamjuk yumi sajatama
    nujai betek atatui. Yumi ujumak yutug chijichin uchupiama nujai betek atatui.
    Yumi senchi yutak dupan uchupiama nujai betekai.
  kyc-kyc: Nambana mana pii doko apu dopale ingyuo isa epara. Eparamo dokopa isa yuu
    dokona pipyae lenge lenge papyuo ipwa ingyuo pete sera. Nambana pii doko apu raa
    raa pyao ee nyaŋa dupwana epenge dopale ingyara.
  urd-GVU: میری تعلیم بوندا باندی جیسی ہو، میری بات شبنم کی طرح زمین پر پڑ جائے۔ وہ
    بارش کی مانند ہو جو ہریالی پر برستی ہے۔
  deu-1912: Meine Lehre triefe wie der Regen, und meine Rede fließe wie Tau, wie der
    Regen auf das Gras und wie die Tropfen auf das Kraut.
  kan-2017: ನನ್ನ ಉಪದೇಶವು ಹಸಿಹುಲ್ಲಿನ ಮೇಲೆ ಮೆಲ್ಲಗೆ ಸುರಿಯುವ ಮಳೆಯ ತುಂತುರುಗಳಂತೆ ತಣ್ಣಗಿರುವುದು;
    ನನ್ನ ಬೋಧನೆಯು ಮಂಜಿನಂತೆಯೂ ಮತ್ತು ಕಾಯಿಪಲ್ಯಗಳ ಮೇಲೆ ಬೀಳುವ ಹದಮಳೆಯಂತೆಯೂ ಹಿತವಾಗಿರುವುದು.
  yap-yap: Machib rog e bayi aw ni bod e n’uw, me ngal’ ni wa’angachal u but’ ni kadbul.
    Thin rog e bayi aw ni bod e n’uw ni aw ko woldug ni ka fini tugul, ma bod e n’uw
    ni be sa’aw’aw nga ran’ e pan ni kab mererey.
  hlt-MCSB: Ka rhingtuknah he khotlan bangla tlan saeh. Toian dongkah dotui neh baelhing
    dongkah mueitui bangla, ka olthui he buemtui bangla cip saeh.
  mdy-ETH: ታ ዔርዛ ባካ ዒርዚጉዲ ዋርቆንጎ፤ ሃይሳኣ ታኣኮ ዖልኬጉዲ ፆዾንጎ፤ ማኣቲዳ ፁባ ዒርዚጉዲ፥ ባቃሊ ዑጋ ባቃሊዳኣ
    ዋርቃያጉዲ ማዖንጎ።
  twi-ASANTE: Me nkyerɛkyerɛ bɛtɔ agu mo so sɛ nsuo; me kasa bɛgu sɛ obosuo. Me nsɛm
    bɛtɔ sɛ osuo a ɛgu ɛserɛ foforɔ so, te sɛ nsuo a ɛpete afifideɛ foforɔ so.
  eng-WEBU: My doctrine will drop as the rain. My speech will condense as the dew,
    as the misty rain on the tender grass, as the showers on the herb.
  bnp-bnp: A nitagu ge rata kamumu mua, ge manga a simuru. I boru valai na hunu i
    rata a varili i rike. A nitagu ge manga a vala i boru, i rata a maka uve ri koru
    kamumu.
  wal-wal: Ta timirttee iraadan bukko; ta qaalaikka akkaadan, purcco maataa bollan
    wodhdhiya nazziina iraadaaninne carshshaa bollan wodhdhiya diifiyaadan wodhdho.
  spa-PDDPT: Gotee como lluvia mi enseñanza, Y como el rocío destile mi palabra, Como
    la llovizna sobre la grama, Como aguaceros sobre el césped,
  gun-gun: Xe'arandua ma opa rupi too oky otykya rami, xeayvua tanhomoingo porã yxapy
    yvy omoakỹa rami, nhuũ áry oky rayvi'i, ha'e mba'ety áry rupi otykya rami.
  ilo-ULB: Agtedted koma a kas ti tudo ti panangisurok, bumaba koma ti balikasko a
    kas ti linnaaw, kas ti arimukamok iti naganus a ruot, ken kas arbis kadagiti mulmula.
  kpg-kpg: Agu agoago ga monnono be nia madaua o di uwa, ga hagabudu i hongo o henuailala
    gadoo be di magalillili o di ahiaalangi. Agu helekai gaa doo be di uwa gi hongo
    nia dama laagau, ga honihoni be di uwa ma ga honihoni gi hongo nia geinga tolo
    ala e tomo aga i lala.
  uig-ARA: تەلىمىم بولسا يامغۇردەك ياغىدۇ، سۆزلىرىم شەبنەمدەك تامىدۇ، يۇمران ئوت-چۆپ
    ئۈستىگە چۈشكەن سىم-سىم يامغۇردەك، كۆكزارلىقنىڭ ئۈستىگە چۈشكەن خاسىيەتلىك يامغۇردەك
    بولىدۇ.
  sus-sus: N ma xaranyi xa yensen yɛ alɔ tunɛ ye. N ma masenyi xa lu alɔ xini, naxan
    dɔxɔma burɛxɛe ma.
  pon-2006: Ei padahk pahn pwiliwei rasehng dingiding en keteu oh mwerediong pohn
    sampah rasehng pwoaiken lahng. Ei pato kan pahn mweredi rasehng keteu pohn poadakapw
    en wahnsahpw. rasehng keteu pohn dihpw kan.
  jae-jae: Ŋoc mêtê, taŋ kadôŋ naŋ, êsêp amboac kom, ŋoc biŋ êsêp êmêŋ amboac maniŋ,
    êtôm kom, taŋ kêmalôm nom to kêsêli gêgwaŋ.
  ksd-ksd: Kaugu tinata na vartovo na bura da ra tua na bata, Ma kaugu pirpir na bilim
    da ra mavoko; Da ra ririmi ta ra vura i golgol, Ma da ra bata tonoi taun ra lavur
    davai.
  tur-YTC: Öğretim yağmur gibi damlayacak. Sözüm düşecek, çiy gibi, Narin çimenlerin
    üzerindeki hafif yağmur gibi, Otların üzerindeki sağanaklar gibi.
  grc-BRENT: Προσδοκάσθω ὡς ὑετὸς τὸ ἀπόφθεγμά μου, καὶ καταβήτω ὡς δρόσος τὰ ῥήματά
    μου, ὡσεὶ ὄμβρος ἐπʼ ἄγρωστιν, καὶ ὡσεὶ νιφετὸς ἐπὶ χόρτον.
  ind-AYT: Biarkanlah ajaranku turun bagaikan hujan, ucapanku akan mengalir bagaikan
    embun, bagaikan hujan rintik yang jatuh ke atas tunas, bagaikan hujan jatuh ke
    atas tumbuhan.
  nya-nya: Chiphunzitso changa chigwe ngati mvula ndipo mawu anga atsike ngati mame,
    ngati mvumbi pa udzu watsopano, ngati mvula yochuluka pa zomera zanthete.
  hrv-hrv: Nek' mi nauk daždi poput kiše, kao rosa riječ nek' moja pada, kao kišica
    po mladoj zeleni, kao pljusak po travi velikoj!
  mps-mps: Eno pogo te dage we bidi bugagia sę mu ilaibao, te tulubage tulama, tama
    te nosai dabe bugagia holobo tiwai yaibao. Eno pogo da, te tulubage tulama, tama
    te tubo nai dabe hogodo gesi ma holama, dila pelama, tama genuai ebo tiwai yaibao.
  tpi-tpi: Tok bilong mi bai i mekim gut long yupela olsem ren i kam daun na mekim
    gras i kamap gutpela. Tok bilong mi bai i olsem ren i kam daun na mekim ol nupela
    kru bilong kaikai i kamap strong na i go bikpela.
  dan-1931: Lad dryppe som Regn min Lære, lad flyde som Dug mit Ord, som Regnskyl
    på unge Spirer, som Regnens Dråber på Græs.
  vie-OVCB: Lời ta êm nhẹ như sương sa, có lúc tầm tã như mưa móc. Nhuần tưới đồng
    xanh và thảo mộc.
  guj-2017: મારો બોધ વરસાદની જેમ ટપકશે, મારી વાતો ઝાકળની જેમ પડશે, કુમળા ઘાસ પર પડતા
    ઝરમર ઝરમર વરસાદના ટીપાની જેમ અને વનસ્પતિ પર ઝાપટાની જેમ તે પડશે.
  pon-2006A: Ei padahk pahn pwiliwei rasehng dingiding en keteu oh mwerediong pohn
    sampah rasehng pwoaiken lahng. Ei pato kan pahn mweredi rasehng keteu pohn poadakapw
    en wahnsahpw. rasehng keteu pohn dihpw kan.
  por-BRBSL: Minha doutrina cairá como a chuva. Meu discurso se condensará como o
    orvalho, como a chuva nebulosa sobre a grama tenra, como os chuveiros sobre a
    erva.
  cth-cth: Kaie phunglawk teh kho patetlah masimmasim a rak han. Ka lawk teh tadamtui
    patetlah a bo han. Patue e naw dawk ka rak e kho patetlah thoseh, phonaw dawk
    moikapap e kho patetlah thoseh ao han.
  twi-twi: Ma me nkyerɛkyerɛ ntɔ sɛ osu; na me nsɛm nsian sɛ obosu, sɛ osu a ɛpete
    gu sare foforo so, sɛ osu mmoroso wɔ afifide foforo so.
  hlt-hlt: Ka rhingtuknah he khotlan bangla tlan saeh. Toian dongkah dotui neh baelhing
    dongkah mueitui bangla, ka olthui he buemtui bangla cip saeh.
  tbz-SIM: N tié mpitɛ́ fɛtɑɑfɛ̀ ɔ̃ɔ̃ cóúnnímɛ̀ mmɛ, n nɑ́ɑǹtì dɑ̀tínnɛ́mu timɑɑ̀ntì
    kɔ̃mɛ, fɛtɑdiɛfɛ̀ ɔ̃ nniumɛ̀ mɛmúpɑ̀mmɛ̀, yɛnɛ́sìmbɑ̀kɛ̀ ɔ̃ nduòmɛ̀ timútì ĩ́nkɛ̀.
  msy-2020: O Israelia, kɨ kamaghsua, kɨ uan akamɨn ian sure damuam. Mati, amozim
    deraghavɨra ira grazibagh izima, da otifi. Egha mati mɨzarazimɨn ghuariam ira
    daghebagh amima, da otiva aghua gavgafi.
  azb-azb: Qoy təlimim yağış kimi tökülsün, Sözüm şeh kimi düşsün, Çəmən üzərinə düşən
    narın yağış tək olsun, Ot üzərinə tökülən leysana oxşasın,
  eng-DBY: My doctrine shall drop as rain, My speech flow down as dew, As small rain
    upon the tender herb, And as showers on the grass.
  hin-2017: मेरा उपदेश मेंह के समान बरसेगा और मेरी बातें ओस के समान टपकेंगी, जैसे
    कि हरी घास पर झींसी, और पौधों पर झड़ियाँ।
  wol-KYG: Na samam njàngle sóob nib taw, samay kàddu rogalaat nib lay, ba tuurul
    am ñax, baawaanal gàncax.
  eng-YLT: Drop as rain doth My doctrine; Flow as dew doth My sayings; As storms on
    the tender grass, And as showers on the herb,
  kne-kne: Din pamagbagak et sapay koma ta kaman odan ya dono ay manibsibog sin daga.
    Kaman koman odan ay manibsibog sin naganos ay mola ya mamasbasa sin logam ay kagabgabay
    na.
  eng-WYC-2017: My teaching wax altogether as rain; my speech flow out as dew, as
    soft rain upon herb, and as drops upon grass.
  eng-WMBB: My doctrine will drop as the rain. My speech will condense as the dew,
    as the misty rain on the tender grass, as the showers on the herb.
  urd-GVH: मेरी तालीम बूँदा-बाँदी जैसी हो, मेरी बात शबनम की तरह ज़मीन पर पड़ जाए।
    वह बारिश की मानिंद हो जो हरियाली पर बरसती है।
  rug-rug: Mani hoqa guana ruku sa qua vina tumatumae, meke sari na qua zinama si
    vura sage guana puni, meke guana remiremisi ruku koari na duduli vaqura, meke
    hoqa guana ruku koari na linetelete.
  gaz-gaz: Barsiisni koo akka bokkaa haa roobu; dubbiin koos akka fixeensaa gad haa
    coccophu; marga irratti akka tiifuu, biqiltuu corqaa irrattis akka bokkaa guddaa
    haa roobu.
  fra-LSG: Que mes instructions se répandent comme la pluie, Que ma parole tombe comme
    la rosée, Comme des ondées sur la verdure, Comme des gouttes d’eau sur l’herbe!
  gnn-gnn: '@see-verse:DEU.032.001'
  yal-yal: N ma xaranna xa godo yamaan ma alo tule igena. N ma falan xa lu alo xiila
    sɛxɛn na.
  haw-1868: E haule iho kuu ao ana e like me ka ua, E helelei iho ka'u olelo e like
    me ka hau; Me ka ua liilii hoi maluna o ka launahele hou, A me ka ua nui maluna
    o ka weuweu;
  arb-NAV: لِيَنْهَمِرْ تَعْلِيمِي كَالْمَطَرِ، وَلْيَقْطُرْ كَلامِي، فَيَكُونَ كَالطَّلِّ
    عَلَى الْكَلأ وَكَالْغَيْثِ عَلَى الْعُشْبِ.
  ewe-ewe: Nye nyawo adza ɖe mia dzi abe tsi kple zãmu ene, abe tsidzadza ɖe gbe bɔbɔe
    dzi ene, abe gbafie le togbɛwo ŋu ene.
  eng-LEE: My doctrine shall drop as the rain, my speech shall distil as the dew,
    as heavy rains upon the grass, and as showers upon herbs.
  asm-FB: মোৰ উপদেশ বৰষুণৰ দৰে টোপা-টোপে পৰক, মোৰ কথা নিয়ৰৰ দৰে নামি আহক; সেয়ে কোমল
    তৃণৰ ওপৰত লাহে লাহে পৰা বৰষুণৰ নিচিনা, গছ-গছনিৰ ওপৰত জাক জাক বৰষুণৰ নিচিনাকৈ পৰক।
  sus-A: ﭑ مَ شَرَنيِ شَ يٍنسٍن يّ عَلْ تُنّ يٍ. ﭑ مَ مَسٍنيِ شَ لُ عَلْ شِنِ، نَشَن
    دْشْمَ بُرّشّيٍ مَ.
  fra-SBL: Ma doctrine tombera comme la pluie. Mon discours se condensera comme la
    rosée, comme la pluie brumeuse sur l'herbe tendre, comme les averses sur l'herbe.
  hbo-hbo: יַעֲרֹ֤ף כַּמָּטָר֙ לִקְחִ֔י תִּזַּ֥ל כַּטַּ֖ל אִמְרָתִ֑י כִּשְׂעִירִ֣ם
    עֲלֵי־דֶ֔שֶׁא וְכִרְבִיבִ֖ים עֲלֵי־עֵֽשֶׂב׃
  eng-WYCLIFFE: My techyng wexe togidere as reyn; my speche flete out as dew, as lytil
    reyn on eerbe, and as dropis on gras.
  cwe-cwe: Mafundizo yangu yezalaga fana madondo ya mvula mbuli zangu zilagale fana
    nhungwe, fana nyiminyimi muna ivinhu vihandigwe, fana mawaga muna mayani mabisi.
  kik-kik: Reke ũrutani wakwa uure ta mbura, nacio ciugo ciakwa igwe ta ime, ituĩke
    ta rũthuthuũ rũkiurĩra nyeki ya mũmerano, o na ĩtuĩke ta mbura nyingĩ ĩkiurĩra
    mĩmera mĩĩthĩ.
  fra-NCL: Que mon enseignement se répande comme la pluie, que ma parole tombe comme
    la rosée, comme des ondées sur la verdure, comme des gouttes d’eau sur le gazon !
  cek-AK: Ka patukhaih loe kho baktiah angzo ueloe, ka thuih ih lok doeh dantui baktiah
    krah tih; aan kahing nuiah kakrah kho baktih, qam nuiah kakrah khotui baktiah
    om tih;
  cuk-cuk: An-ibmar-odurdakoedi, dii-wiedyobi babatoed. An-sunmakoedi, booyobi babatoed.
    Gagan-gebe-aramakalidgi-dii-wiedyobi, an-ibmar-odurdakoedi, guoed. Gagan-dutuganagi-boomiedyobi,
    an-sunmakoed guoed.
  uig-CYR: Тәлимим болса ямғурдәк яғиду, Сөзлирим шәбнәмдәк тамиду, Юмран от-чөп үстигә
    чүшкән сим-сим ямғурдәк, Көкзарлиқниң үстигә чүшкән хасийәтлик ямғурдәк болиду.
  tel-2017: నా ఉపదేశం వానలా కురుస్తుంది. నా మాటలు మంచు బిందువుల్లా, లేతగడ్డిపై పడే
    చినుకుల్లా, పచ్చికపై కురిసే చిరుజల్లులా, మొక్కలపై కురిసే జల్లులా ఉంటాయి.
  hat-BSA: Kite enstriksyon mwen yo tonbe tankou lapli, pawòl mwen yo poze tankou
    lawouze, tankou ti gout sou zèb fre, ak lapli k ap farinen sou zèb.
  kos-kos: Mwe luti luk fah putat oana tulin af, Ac sikyak fin faclu oana aunfong.
    Kas luk fah putat oana af sringsring nu fin sacn ma tufahna srunak, Oana af loang
    nu fin mah srisrik uh.
  hbo-WLC: יַעֲרֹ֤ף כַּמָּטָר֙ לִקְחִ֔י תִּזַּ֥ל כַּטַּ֖ל אִמְרָתִ֑י כִּשְׂעִירִ֣ם
    עֲלֵי־דֶ֔שֶׁא וְכִרְבִיבִ֖ים עֲלֵי־עֵֽשֶׂב׃
  ibo-ibo: Ka okwu m daa dịka mmiri ozuzo ka okwu m daa dịka igirigi, ka ọ daa dịka
    nshansha mmiri nʼelu ahịhịa, dịka oke mmiri ozuzo nʼahịhịa na-epupụta epupụta.
  ory-ory: ମୋହର ଉପଦେଶ ବୃଷ୍ଟି ପରି ବର୍ଷିବ; ମୋହର କଥା ଶିଶିର ପରି କ୍ଷରିବ; ତାହା କୋମଳ ତୃଣ
    ଉପରେ ବୁନ୍ଦା ବୃଷ୍ଟି ତୁଲ୍ୟ ଓ ଶାକ ଉପରେ ଅସରା ବୃଷ୍ଟି ତୁଲ୍ୟ ହେବ।
  chk-chk: Amwo ai kapasen kait epwe püngütiu usun üt, ai kapas epwe wüch usun amurenipwin,
    epwe usun chimwo won ewe fetil mi pwüküfö, pwal usun püngün üt won iräkis.
  rop-rop: Main wed garra buldan laik rein, en jidan langa graun jis laik dyu. Main
    wed garra jidan laik woda langa plent, en laik rein langa sofwan gras.
  ukr-1871: Нехай же, як дощ, лється наука моя, як роса промова моя, як рісні краплї
    на траву, як буйний дощ на билину.
  deu-1951: Meine Lehre triefe wie der Regen, meine Rede fließe wie der Tau, wie die
    Regenschauer auf das Gras, und wie die Tropfen auf das Kraut.
  eng-JPS: My doctrine shall drop as the rain, my speech shall distil as the dew;
    as the small rain upon the tender grass, and as the showers upon the herb.
  srp-1865: Neka se spusti kao dažd nauka moja, i neka padne kao rosa govor moj, kao
    sitan dažd na mladu travu i kao krupan dažd na odraslu travu.
  lug-lug: Okuyigiriza kwange ka kutonnye ng’enkuba, n’ebigambo byange bigwe ng’omusulo,
    bigwe ng’obufuuyirize ku muddo, ng’oluwandagirize ku bisimbe ebito.
  heb-heb: יערף כמטר לקחי תזל כטל אמרתי כשעירם עלי דשא וכרביבים עלי עשב׃
  ben-IRV: আমার শিক্ষা বৃষ্টির মতো বর্ষণ হবে, আমার কথা শিশিরের মতো নেমে আসবে, ঘাসের
    ওপরে পড়া বিন্দু বিন্দু বৃষ্টির মতো, শাকের ওপরে পড়া জলধারার মতো।
  pan-pan: ਮੇਰਾ ਉਪਦੇਸ਼ ਮੀਂਹ ਵਾਂਗੂੰ ਵਰ੍ਹੇਗਾ, ਮੇਰਾ ਬੋਲ ਤ੍ਰੇਲ ਵਾਂਗੂੰ ਪਵੇਗਾ, ਜਿਵੇਂ ਕੂਲੇ-ਕੂਲੇ
    ਘਾਹ ਉੱਤੇ ਫੁਹਾਰ, ਸਾਗ ਪੱਤ ਉੱਤੇ ਝੜ੍ਹੀਆਂ।
  mya-JVB: ငါ့ ဒေသနာ သည် မိုဃ်း ရေကဲ့သို့ စက်စက် ကျ၍၊ ငါ့ စကား သည် နှင်း ကဲ့သို့ ဖြည်းညှင်း
    စွာ သက်ရောက်လိမ့်မည်။ နုသောပျိုးပင် ပေါ် မှာ ရွာသောမိုဃ်း ကဲ့သို့ ၎င်း၊ မြက်ပင်
    ပေါ် မှာ များပြားသော မိုဃ်း ရေကဲ့သို့ ၎င်း ဖြစ်လိမ့်မည်။
  hmo-hmo: Lauegu hereva be medu bamona do ia diho. Lauegu hadibaia hereva, be hanuaboi
    ena paripari bamona do ia hedinarai, medu maragina rei matamata ena latanai bamona,
    medu bada aniani avadia edia latanai bamona.
  urd-urd: मेरी ता'लीम मेंह की तरह बरसेगी, मेरी तक़रीर शबनम की तरह टपकेगी; जैसे नर्म
    घास पर फुआर पड़ती हो, और सब्ज़ी पर झड़ियाँ।
  rus-SYN: Польется как дождь учение мое, как роса речь моя, как мелкий дождь на зелень,
    как ливень на траву.
  bqc-SIM: À to ma yãdanɛ kã́fĩakɛɛ́ lán louwa, à to ma yã'onɛ ɛ̀fãaikɛɛ́
    lán fíiwa, lá sɛ̃ ń láo ì mↄ̀sɛ ewa.
  tcz-CHONGTHU: Keiman nangho jah ding’a ka sei hi goju bang jeng hen, chule ka thusei
    jong daitwi bang in kai jeng hen, hampa lah gotwi nel bang in kai hen, hamhing
    lah a gotwiju bang in hung hen, ati.
  mar-mar: पर्जन्याप्रमाणे माझ्या बोधाचा वर्षाव माझे भाषण दहीवराप्रमाणे ठिबको. तो
    बोध असेल जमिनीवरुन खळखळणाऱ्या पाण्यासारखा. हिरवळीवर रिझमझिमणाऱ्या पावसासारखा.
    झाडाझुडुपांवर पडणाऱ्या पावसाच्या सरीसारखा.
  qub-qub: Yachachicuynëga tamyanömi runacunaman chayanga. Willapashäga shullaynömi,
    jachaman chirapa chayajnömi, tajtacho shullay caycajnömi canga.
  hat-hat: Sa m'ap di a pral tonbe tankou grenn lapli! Pawòl mwen yo pral tankou lawouze
    k'ap tonbe sou latè. Pawòl nan bouch mwen pral tankou bèl lapli k'ap tonbe sou
    jenn plant yo, tankou yon ti lapli nò k'ap tonbe sou zèb gazon.
  eng-BSB: Let my teaching fall like rain and my speech settle like dew, like gentle
    rain on new grass, like showers on tender plants.
  tod-tod: Nà-faaɠwɛgi ʋu eɠɛ tonai, gòoi ziɛ eɠɛ nɔɗai, eɠɛ duɓui é tufa lɛtɛi
    ɠa, eɠɛ sabalagi é tufai ɠa.
  eng-WEBPB: My doctrine will drop as the rain. My speech will condense as the dew,
    as the misty rain on the tender grass, as the showers on the herb.
  kbq-kbq: Nagrama rempima hurami'nua nanekemo'a, ko'ma riankna nehina, nanekema hanua
    naneke'nimo'a, ata aheankna nehina, kopaga ko'mo trazante runteankna nehuno, menima
    nehagea trazante kopaganko riankna hugahie.
  nhe-BL: Xijselica notlamachtil queja inquiselíaj atl quema tlaahuetzi. Queja ajhuechtli
    nochi quitzacua huan pitzajatl quiapachohua xihuitl huan sacatl, san notlajtol
    xijmatica.
  gub-BL: Tuwe hepurumu'e haw nuzawy kwaw àmàn nehe. Àmàn ywy rehe ukyr katu ma'e
    nehe. Tuwe heze'eg nuzawy kwaw zuwiri hezuz ma'e rehe uhàz ma'e nehe.
  eng-DRA: Let my doctrine gather as the rain, let my speech distil as the dew, as
    a shower upon the herb, and as drops upon the grass.
