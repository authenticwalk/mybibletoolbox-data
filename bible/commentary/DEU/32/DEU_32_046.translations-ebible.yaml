    toutes les paroles de cette loi.'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ שִׂ֣ימוּ לְבַבְכֶ֔ם לְכָל־הַדְּבָרִ֔ים אֲשֶׁ֧ר אָנֹכִ֛י
    מֵעִ֥יד בָּכֶ֖ם הַיֹּ֑ום אֲשֶׁ֤ר תְּצַוֻּם֙ אֶת־בְּנֵיכֶ֔ם לִשְׁמֹ֣ר לַעֲשֹׂ֔ות
    אֶת־כָּל־דִּבְרֵ֖י הַתֹּורָ֥ה הַזֹּֽאת׃
  eng-WYCLIFFE: Putte ye youre hertis in to alle the wordis whiche Y witnesse to you
    to day, that ye comaunde to youre sones, to kepe, and do tho, and to fulfille
    alle thingis that ben writun in the book of this lawe;
  cwe-cwe: kawalongela, “Zikeni muna imizoyo yenu mbuli zose zonimulongeleni diyelo,
    muladi muwalagilize wanenu wasondelele chigangamavu mbuli zose za lagilizo dino.
  kik-kik: akĩmeera atĩrĩ, “Ciugo ici ciothe ndaamwĩra ũmũthĩ itarĩ na itherũ, rekei
    ciikare ngoro-inĩ cianyu, nĩgeetha mũgaatha ciana cianyu gwathĩkĩra wega ciugo
    icio ciothe cia watho ũyũ.
  fra-NCL: 'il leur dit : « Prenez à cœur toutes les paroles que je proclame aujourd’hui
    devant vous, que vous devez prescrire à vos enfants, pour qu’ils mettent soigneusement
    en pratique toutes les paroles de cette loi.'
  cek-AK: nihcae khaeah, Vaihniah nangcae khae ka thuih ih loknawk boih hae palung
    thungah pakuem oh; to tiah ni hae ih kaaloknawk hae kahoih ah na pazui o thai
    boih ueloe, na caanawk khaeah doeh na thui pae o thai tih.
  cuk-cuk: 'a-dulemarga sogded: “Emi we-ibmarmar-an-bemarga-sognaidba bela be nanamalo,
    degine, be-mimmiganga bela we-Igar-an-bemarga-sognaidba nanamaloye, be sogmalo.'
  uig-CYR: 'уларға сөз қилип: «Мән бүгүн оттураңларда силәрни агаһландуруп гувалиқ
    бәргән бу барлиқ сөзләргә көңүл бөлүңлар; силәр буларни балилириңларға тапилап:
    «Бу қанунниң һәммә сөзлиригә әмәл қилишқа көңүл қоюңлар» дәп буйрушуңлар керәк.'
  tel-2017: తరువాత అతడు వారితో ఇలా చెప్పాడు, దీనికి మీరే సాక్ష్యం. ఈ రోజు నేను పలికిన
    మాటలన్నీ మీ మనస్సుల్లో నింపుకుని, ఈ ధర్మశాస్త్ర ప్రమాణాలన్నీ అనుసరించి నడుచుకోవాలని
    మీ సంతానానికి ఆజ్ఞాపించాలి.
  hat-BSA: 'li te di yo: “Pran a kè nou tout pawòl avèk sila mwen avèti nou jodi a,
    ke nou va kòmande fis nou yo pou swiv avèk atansyon, tout pawòl a lalwa sila yo.'
  kos-kos: el fahk, “Aklohya in akos sap inge nukewa ma nga sot nu suwos misenge.
    Kalweni nu sin tulik nutuwos tuh elos in ku in oaru ac akos mwe luti nukewa lun
    God.
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ שִׂ֣ימוּ לְבַבְכֶ֔ם לְכָל־הַדְּבָרִ֔ים אֲשֶׁ֧ר אָנֹכִ֛י
    מֵעִ֥יד בָּכֶ֖ם הַיּ֑וֹם אֲשֶׁ֤ר תְּצַוֻּם֙ אֶת־בְּנֵיכֶ֔ם לִשְׁמֹ֣ר לַעֲשׂ֔וֹת
    אֶת־כָּל־דִּבְרֵ֖י הַתּוֹרָ֥ה הַזֹּֽאת׃
  ibo-ibo: ọ gwara ha okwu ndị a sị, “Na-atụgharịnụ uche nʼokwu niile m kwupụtara
    nye unu taa, ka unu si otu a nyefeekwa ya nʼaka ụmụ unu, ka ha onwe ha lezie anya
    debe okwu niile dị nʼiwu ndị a.
  ory-ory: “ମୁଁ ଆଜି ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ସାକ୍ଷ୍ୟ ଦେଇ ଯେଉଁସବୁ କଥା କହିଲି, ତୁମ୍ଭେମାନେ ତହିଁରେ
    ମନ ଦିଅ, କାରଣ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନେ ଯେପରି ଏହି ବ୍ୟବସ୍ଥାର ସମସ୍ତ କଥା ପାଳିବାକୁ ମନୋଯୋଗ
    କରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କୁ ତୁମ୍ଭେମାନେ ତାହା ଆଦେଶ କରିବ।”
  chk-chk: a pwal üreniir, “Oupwe iseis lon lelukemi ekei kapas meinisin üa pwäri
    ngenikemi ikenai, pwe oupwe tongeni eäniir allük ngeni nöümi, pwe pwal ir repwe
    tümwünüöchü le apwönüetä kapasen ei allük meinisin.
  rop-rop: “Wal yumob garra meiksho yumob garra teiknodis en duwit ol detlot lowa
    weya aibin dalimbat yumob tudei. En yumob garra dalim yumob biginini olabat, wulijim
    dei garra teiknodis en duwit ol detlot lowa weya aibin titjimbat yumob blanga
    God.
  ukr-1871: Прийміть же до вашого серця всї слова, що їх сьвідкую між вами сьогоднї,
    щоб ви заповідали їх синам вашим, а вони вбачали і сповняли всї слова закону сього.
  deu-1951: Nehmet zu Herzen alle Worte, die ich euch heute bezeuge, daß ihr sie euren
    Kindern anbefehlet, damit sie darauf achten, alle Worte dieses Gesetzes zu befolgen.
  eng-JPS: 'he said unto them: ''Set your heart unto all the words wherewith I testify
    against you this day; that ye may charge your children therewith to observe to
    do all the words of this law.'
  srp-1865: 'Reèe im: privijte srce svoje k svijem rijeèima koje vam ja danas zasvjedoèavam,
    i kazujte ih sinovima svojim da bi držali sve rijeèi ovoga zakona i tvorili ih.'
  lug-lug: n’abagamba nti, “Mukwate ku mutima gwammwe ebigambo byonna bye mbategeezezza
    leero n’obuwombeefu obungi, mulyoke mulagire abaana bammwe bagonderenga n’obwegendereza
    ebigambo byonna eby’amateeka gano.
  heb-heb: ויאמר אלהם שימו לבבכם לכל הדברים אשר אנכי מעיד בכם היום אשר תצום את בניכם
    לשמר לעשות את כל דברי התורה הזאת׃
  ben-IRV: আর তিনি তাদেরকে বললেন, “আমি আজ তোমাদের কাছে সাক্ষ্য হিসাবে যা যা বললাম,
    তোমরা সেই সমস্ত কথায় মনোযোগ কর, আর তোমাদের সন্তানরা যেন এই ব্যবস্থার সব কথা পালন
    করতে যত্নবান্‌ হয়, এই জন্য তাদেরকে তা আদেশ করতে হবে।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, “ਆਪਣੇ ਮਨ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਲਾਓ, ਜਿਨ੍ਹਾਂ
    ਦੀ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਸਾਖੀ ਦਿੰਦਾ ਹਾਂ। ਤੁਸੀਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇਸ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ
    ਗੱਲਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਦਾ ਹੁਕਮ ਦਿਓ,
  mya-JVB: သင် တို့အား ယနေ့ ငါ သက်သေခံ သမျှ သော စကား တို့ကို နှလုံး သွင်း ကြလော့။
    သင် တို့သား သမီးတို့ သည် ဤ ပညတ် တရား စကား တော်အလုံးစုံ တို့ကို စောင့်ရှောက် စေခြင်းငှါ
    ၊ သူ တို့အား ထပ်ဆင့်၍ မှာထား ရကြမည်။
  hmo-hmo: Vadaeni ia hereva lou, ia gwau, “Hari dina dekenai umui lau hamaoroa herevadia
    ibounai do umui laloatao, emui natudia dekenai danu do umui hadibaia. Inai lau
    hadibaia taravatu ena hereva ibounai do idia badinaia bona edia kara do idia karaia.
  urd-urd: तो उसने उनसे कहा, “जो बातें मैंने तुमसे आज के दिन बयान की हैं, उन सब से
    तुम दिल लगाना और अपने लड़कों को हुक्म देना कि वह एहतियात रखकर इस शरी'अत की सब
    बातों पर 'अमल करें।
  rus-SYN: 'тогда сказал им: положите на сердце ваше все слова, которые я объявил
    вам сегодня, и завещевайте их детям своим, чтобы они старались исполнять все слова
    закона сего;'
  bqc-SIM: 'a ònɛ́: À yã́ pↄ́ má dìlɛɛ́ gbã da á sↄ̃u píi, kɛ́ à e o á nɛ́ↄnɛ
    aa laaika, aaↄ ikoyãpiↄ kũa píi.'
  tcz-CHONGTHU: Mose’n miho jouse henga hiti hin aseiyin. Tunia keiman naheng uva
    thu hijat ka seipeh chengse hi na lungthim cheh uvah koi soh keiyun, hichu nung
    teng nachate hou henga naseipeh thei diu, chuteng amahon jong hiche danthu a kisei
    doh jouse hi aboldoh tei na diuva ching thei tah a um ding ahiuve.
  mar-mar: मोशे लोकांस म्हणाला, “मी ज्या गोष्टी आज सांगतो त्या लक्षपूर्वक ऐका. आपल्या
    मुलाबाळांनाही या नियमशास्त्राचे काटेकोरपणे पालन करायला सांगा.
  qub-qub: 'niran: «Canan willapashäcunata sumaj yarpachacuy. Yachachishä laycunata
    cumlinanpaj wamrayquicunata willapay.'
  hat-hat: 'li di yo konsa: -Se pou nou koute tout kòmandman m''ap ban nou jòdi a.
    Y''a sèvi m'' temwen mwen te fè nou konnen yo. Nou menm, n''a pase pitit nou yo
    lòd pou yo kenbe yo, pou yo swiv tout pawòl ki nan lalwa Bondye a.'
  eng-BSB: he said to them, “Take to heart all these words I testify among you today,
    so that you may command your children to carefully follow all the words of this
    law.
  tod-tod: 'é ɠɛni ti ma: «À ɠizɛ niima wooiti kpein su, nii gè kɛɛzu ga zeele
    wooi wo laalɔɠɔma za. Wa wo-lointi kala ga tiye, naa ɠa a kɛ, ti ɠolo tɔgi ná-deveiti
    kpein bu, ti ziɛ la.'
  eng-WEBPB: He said to them, “Set your heart to all the words which I testify to
    you today, which you shall command your children to observe to do, all the words
    of this law.
  kbq-kbq: amanage huno zamasami'ne, ama koro kema neramasamuana kegava huta tamagu'afi
    erinte'neta mofavretimia zamasaminke'za maka ama ana kasegea avaririho.
  nhe-BL: 'Teipa quinilhui nopa israelitame: “Ximoyolilhuica cuali ipan nochi ni tlamantli
    tlen ama na nimechmachiltía, huan xiquinnahuatica imoconehua ma quichihuaca nochi
    tlen quiijtohua nochi ni tlanahuatili.'
  gub-BL: Na'e uze'eg wanupe. — Pema'enukwaw katu ma'e nànàn pemu'e awer rehe nehe.
    — Peruzar Tupàn ze'eg pape rehe imuapyk pyrer paw rupi nehe, peze pena'yr wanupe
    nehe.
  eng-DRA: 'And he said to them: Set your hearts on all the words, which I testify
    to you this day: which you shall command your children to observe and to do, and
    to fulfill all that is written in this law:'
