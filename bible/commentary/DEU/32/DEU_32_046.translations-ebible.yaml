verse: DEU.032.046
translations:
  mal-C: “ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങളെല്ലാം ശ്രദ്ധയോടെ അനുസരിക്കാൻ നിങ്ങൾ നിങ്ങളുടെ
    മക്കളോടു കൽപ്പിക്കേണ്ടതിന് ഇന്നു ഞാൻ നിങ്ങളോടു പ്രസ്താവിച്ച സകലവചനങ്ങളും ഹൃദയത്തിൽ
    സംഗ്രഹിക്കുക.
  deu-TKW: 'sprach er zu ihnen: Nehmt alle die Worte, die ich euch heute feierlich
    einschärfe, zu Herzen, damit ihr sie euren Kindern gebietet, daß sie darauf achten
    sollen, alle Worte dieses Gesetzes zu befolgen.'
  lin-lin: 'alobaki na bango lisusu : « Bobatela malamu kati na mitema na bino maloba
    nyonso oyo nalobi na bino lelo, mpo ete bopesa mitindo epai ya bana na bino ete
    batosa penza maloba nyonso ya mibeko oyo.'
  eng-LSV: and says to them, “Set your heart to all the words which I am testifying
    against you today, that you command your sons to observe to do all the words of
    this law,
  eng-GNV: Then hee said vnto them, Set your heartes vnto all the wordes which I testifie
    against you this day, that ye may commande them vnto your children, that they
    may obserue and doo all the wordes of this Lawe.
  eng-WEBSTER: And he said to them, Set your hearts to all the words which I testify
    among you this day, which ye shall command your children to observe to do, all
    the words of this law.
  nhw-BL: 'Teipa quinilhui nopa israelitame: “Ximonejnehuilica cuali ipan nochi ni
    tlamantli catli ama na nimechmachiltía, huan xiquinnahuatica amoconehua ma quichihuaca
    nochi catli quiijtohua ni tlanahuatilme.'
  swh-ONEN: akawaambia, “Yawekeni moyoni maneno yote ambayo nimewatangazia kwa makini
    siku hii ya leo, ili kwamba mpate kuwaagiza watoto wenu wayatii kwa bidii maneno
    yote ya sheria hii.
  bba-bba: woodɑ ye nɑ bɛɛ wɛ̃ɛmɔ mini ɡisɔ, i ye mɛm nɔɔwɔ. I de i ye bɛɛn bibu sɔ̃ɔsi
    kpɑ bu wɑ bu ye mɛm nɔɔwɑ kpuro.
  eng-KJVCPB: and he said unto them, Set your hearts unto all the words which I testify
    among you this day, which ye shall command your children to observe to do, all
    the words of this law.
  luo-luo: nowachonegi niya, “Rituru wechegi ma asomonu kawuononi mondo chiengʼ moro
    upuonj nyithindu mondo oluw adimba wechegi duto manie chike.
  meu-meu: 'bena ma eto: Hari dina ai vada na haḡanilaimui herevadia iboudiai na ba
    Ialodia tao; natumui danu ba hadibalaidia, bena idia ese ina taravatu ena hereva
    iboudiai bae badinadia bona karadia bae kara.'
  npi-ULB: तिनले मानिसहरूलाई भने, “आज मैले तिमीहरूलाई साक्षी दिएका सबै वचन मनमा राख
    ताकि तिमीहरूका आफ्ना छोराछोरीहरूलाई यो व्यवस्थाका सबै वचन पालन गर्न आज्ञा दिन
    सक ।
  yor-yor: Ó sọ fún un pé, “Ẹ gbé ọkàn an yín lé gbogbo ọ̀rọ̀ tí mo ti sọ láàrín yín
    lónìí, kí ẹ̀yin lè pàṣẹ fún àwọn ọmọ yín láti gbọ́rọ̀ àti láti ṣe gbogbo ọ̀rọ̀
    inú òfin yìí.
  ind-ind: Musa berkata, “Ingatlah selalu semua peringatan yang sudah saya sampaikan
    hari ini, dan perintahkan anak-anak kalian untuk menaati dengan cermat segala
    sesuatu yang tertulis dalam kitab Taurat ini.
  pes-OPCB: 'موسی به قوم گفت: «سخنانی را که امروز به شما گفتم، در دل خود جای دهید
    و به فرزندان خود دستور دهید تا به دقت از تمام قوانین خدا اطاعت کنند؛'
  tgl-ULB: Sinabi niya sa kanila, “Ituon ang inyong mga isipan sa lahat ng mga salita
    na aking pinatunayan sa inyo ngayon, para mautusan ninyo ang inyong mga anak na
    sundin ang mga ito, ang lahat ng mga salita ng batas na ito.
  cbu-NT: Ashiriya, na in zar tsiyatssee Apanllee kuk ichingarus mazinayarus, mangiptis
    chinangtsa. Ipareetstamtis tayaspatangtsa. Nee tsiyatsis wanasirimshee, Apanllee
    kamachtamarini urutamarisha payungtsa.
  hui-hui: mani ibugua tihondo lamialu lalu, I̱na bi mana áyu o langiruruni baya hangu
    de handalu talialu bialu halimu. Tínaga waneiginiru tiguabi nde Ngode Datagaliwabenaga
    bi mana ogoni talialu horo bibahendengi bialu helo lamilimu.
  mya-mya: '``သင်​တို့​အား​ငါ​ယ​နေ့​ပေး​သ​မျှ​သော​ပညတ် တို့​ကို​စောင့်​ထိန်း​ကြ​လော့။
    သင်​တို့​၏​သား​သ​မီး တို့​သည်​လည်း ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​ရှိ​သ​မျှ ကို တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​လျှောက်​စေ​ရန်​သွန်
    သင်​လော့။-'
  bod-N: དེ་དག་ལ་འདི་ལྟར། ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསླབས་པའི་བཀའ་ཐམས་ཅད་ཡིད་ལ་ཟུངས་ཤིག
    དེ་ནས་ཁྱོད་རྣམས་ཀྱིས་རང་གི་བུ་རྒྱུད་ལ་བཀའ་ཁྲིམས་འདིའི་བཀའ་ཐམས་ཅད་གཟབ་གཟབ་ངང་བསྒྲུབ་པར་གདམས་ཆོག་པ་ཡིན།
  sna-sna: akati kwavari, “Isai mumwoyo menyu mashoko ose andakupupurirai nhasi, kuitira
    kuti mugozorayira vana venyu kuti vachenjerere kuita mashoko ose omurayiro uyu.
  spa-BLM: 'Les dijo: “Pongan su corazón en todas las palabras que yo les testifico
    hoy, las cuales mandarán a sus hijos a cumplir, todas las palabras de esta ley.'
  cac-cac: A tas ix val tic d'ayex, naann̈ejocab' eyuj d'a masanil tiempo. Aq'uecoch
    d'a e c'ool. C'ayb'ejec eb' eyuninal yic ol sc'anab'ajej jun ley tic eb' sic'lab'il.
  swh-ULB: Aliwaambia, “Imarisheni akili yenu kwa haya maneno ambayo nimewashuhudia
    kwenu leo, ili kwamba muwaamuru watoto wenu kuyashika, maneno yote ya sheria hii.
  bel-bel: 'тады сказаў ім: пакладзеце на сэрца ваша ўсе словы, якія я абвясьціў вам
    сёньня, і накажэце іх дзецям сваім, каб яны стараліся выконваць усе словы закона
    гэтага;'
  deu-ELBBK: 'da sprach er zu ihnen: Richtet euer Herz auf alle die Worte, die ich
    euch heute bezeuge, damit ihr sie euren Kindern befehlt, dass sie darauf achten,
    alle Worte dieses Gesetzes zu tun.'
  mbb-OT: migkaǥi sikandin diyà te menge etew te, “Ipependalid niw ziyà te ǥehinawa
    niw is langun he migkaǥi ku keniyu ǥuntaan. Ne ipenurù niw zaan heini ziyà te
    menge anak niw su wey zan mepurungi te edtuman is langun he egkekaǥi kayi he menge
    suǥù.
  mal-2015: ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ ഒക്കെയും പ്രമാണിച്ചു നടക്കേണ്ടതിന്നു നിങ്ങൾ
    നിങ്ങളുടെ മക്കളോടു കല്പിപ്പാന്തക്കവണ്ണം ഞാൻ ഇന്നു നിങ്ങൾക്കു സാക്ഷീകരിക്കുന്ന
    സകലവചനങ്ങളും മനസ്സിൽ വെച്ചുകൊൾവിൻ.
  rmc-rmc: 'phenďa: „Len tumenge andro jilo savore kala lava, savenca tumenge adadžives
    dovakerav, a prikazinen len tumare čhavenge, hoj len te doľikeren a te dživen
    pal lende.'
  pes-OPV: 'به ایشان گفت: «دل خود را به همه سخنانی که من امروز به شما شهادت می‌دهم،
    مشغول سازید، تا فرزندان خود را حکم دهید که متوجه شده، تمامی کلمات این تورات را
    به عمل آورند.'
  ron-1924: 'ле-а зис: „Пунеци-вэ ла инимэ тоате кувинтеле пе каре вэ жур астэзь сэ
    ле порунчиць копиилор воштри, ка сэ пэзяскэ ши сэ ымплиняскэ тоате кувинтеле леӂий
    ачестея.'
  ben-OBCV: তিনি তাদের বললেন, “আমি আজ তোমাদের কাছে সাক্ষ্য হিসেবে যা কিছু বললাম, তোমরা
    সেই সমস্ত কথায় মনোযোগ দাও, আর তোমাদের সন্তানেরা যেন এই বিধানের সব কথা যত্নের
    সঙ্গে পালন করে এজন্য তাদের সেই আদেশ দাও।
  som-som: oo wuxuu ku yidhi, Qalbigiinna ku qabsada kulli erayadan aan maanta idiin
    sheegay oo dhan, kuwaasoo aad carruurtiinna ku amri doontaan si ay u dhawraan
    oo u wada yeelaan sharcigan erayadiisa oo dhan.
  lat-VUC: 'et dixit ad eos: Ponite corda vestra in omnia verba, quæ ego testificor
    vobis hodie: ut mandetis ea filiis vestris custodire et facere, et implere universa
    quæ scripta sunt legis hujus:'
  eng-ASVBT: and he said unto them, Set your heart unto all the words which I testify
    unto you this day, which ye shall command your children to observe to do, even
    all the words of this law.
  ita-1885: Mettete il cuor vostro a tutte le parole, le quali oggi io vi protesto,
    acciocchè insegniate a' vostri figliuoli di prender guardia di mettere in opera
    tutte le parole di questa Legge.
  eng-LXXUP: And he said to them, Take heed with your heart to all these words, which
    I testify to you this day, which ye shall command your sons, to observe and do
    all the words of this law.
  eng-ULB: He said to them, “Fix your mind on all the words that I have witnessed
    to you today, so that you may command your children to keep them, all the words
    of this law.
  spa-VBL: 'les dijo: “Piensen en todas estas palabras que les he declarado hoy, para
    que puedan instruir a sus hijos a seguir cuidadosamente todo lo que está en esta
    ley.'
  fra-_FOB: 'Il leur dit: Appliquez votre cœur à toutes les paroles que je vous somme
    aujourd''hui de prescrire à vos enfants, afin qu''ils prennent garde à faire selon
    toutes les paroles de cette loi.'
  mal-mal: ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ സകലവും പ്രമാണിച്ചു നടക്കണം എന്ന് നിങ്ങൾ നിങ്ങളുടെ
    മക്കളോടു കല്പിക്കുവാൻ, ഞാൻ ഇന്ന് നിങ്ങളോട് സാക്ഷീകരിക്കുന്ന സകലവചനങ്ങളും മനസ്സിൽ
    സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  urd-GVR: '@see-verse:DEU.032.045'
  suz-BL: मेको आन कली “मुलाक्‍त गे इन कली आं देंशो लोव़ नेल्‍ल इन थुंम वोतीन। इन तमी
    तौ आन कली देनीन। गे मेको आन कली ‘मेको अरेशो लोव़ नेल्‍ल होस पा पचा माल्‍नीनी’
    दे मतीन। ब्‍यवस्‍था ६:७
  ita-1927: “Prendete a cuore tutte le parole con le quali testimonio oggi contro
    a voi. Le prescriverete ai vostri figliuoli, onde abbian cura di mettere in pratica
    tutte le parole di questa legge.
  ckb-ckb: 'پێی گوتن: «لە دڵەوە لە هەموو ئەو وشانە وردببنەوە کە من ئەمڕۆ شایەتی پێدەدەم
    لەسەرتان، هەتا فەرمان بە منداڵەکانتان بکەن کە ئاگاداربن کار بە هەموو وشەکانی ئەم
    فێرکردنە بکەن.'
  eng-BBE: Moses said to them, Let the words which I have said to you today go deep
    into your hearts, and give orders to your children to do every word of this law.
  kan-OKCV: “ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಸಾಕ್ಷಿಯಾಗಿ ಹೇಳುವ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಮನಸ್ಸಿನಲ್ಲಿಟ್ಟುಕೊಳ್ಳಿರಿ.
    ಈ ನಿಯಮದ ಮಾತುಗಳನ್ನು ಅನುಸರಿಸಬೇಕೆಂದು ನೀವು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಆಜ್ಞಾಪಿಸಿರಿ.
  tam-2017: 'அவர்களை நோக்கி: “இந்த நியாயப்பிரமாண வார்த்தைகளின்படியெல்லாம் உங்கள் பிள்ளைகள்
    செய்யும்படி கவனமாயிருக்க, நீங்கள் அவர்களுக்குக் கற்பிக்கும்படி, நான் இன்று உங்களுக்குச்
    சாட்சியாக ஒப்புவிக்கிற வார்த்தைகளையெல்லாம் உங்கள் மனதிலே வையுங்கள்.'
  spa-RV-1909: 'Y díjoles: Poned vuestro corazón á todas las palabras que yo os protesto
    hoy, para que las mandéis á vuestros hijos, y cuiden de poner por obra todas las
    palabras de esta ley.'
  ron-BTF: 'Şi le-a spus: Puneţi-vă la inimă toate cuvintele pe care le mărturisesc
    printre voi astăzi, ca să le porunciţi copiilor voştri să ia seama să le împlinească,
    toate cuvintele acestei legi.'
  eng-WEBP: He said to them, “Set your heart to all the words which I testify to you
    today, which you shall command your children to observe to do, all the words of
    this law.
  eng-FBV: he told them, “Think about all these words I've declared to you today,
    so you can order your children to follow carefully everything in this law.
  nld-1939: 'zeide hij hun: Neemt al de vermaningen, die ik u heden heb ingeprent,
    ter harte, en beveelt uw zonen, al de woorden van deze Wet nauwgezet te volbrengen.'
  nch-BL: 'Teipa quinilhui nopa israelitame: “Ximoyolilhuica cuali ipan nochi ni tamanti
    cati ama na nimechmachiltía, huan xiquinnahuatica amoconehua ma quichihuaca nochi
    cati quiijtohua ni tanahuatilme.'
  vie-1934: 'thì người nói cùng chúng rằng: Hãy để lòng chăm chỉ về hết thảy lời ta
    đã nài khuyên các ngươi ngày nay, mà truyền cho con cháu mình, để chúng nó cẩn
    thận làm theo các lời của luật pháp nầy.'
  hin-CV: उन्होंने इस्राएलियों को आदेश दिया, “इन शब्दों को तुम हृदय में रख लो. ये
    मैं तुम्हें चेतावनी स्वरूप सौंप रहा हूं. तुम अपनी सन्तति को इन्हें सावधानीपूर्वक
    पालन करने का आदेश दोगे; इस विधान का पूरी तरह पालन करने का.
  eng-OURB: He said to them, “Set your heart to all the words which I testify to you
    today, which you shall enjoin your children to observe to do, all the words of
    this Torah ·Teaching·.
  spa-BES: 'Moisés les dijo: Deja que las palabras que les he dicho hoy, penetren
    en sus corazones, y manden a sus hijos que cumplan cada palabra de esta ley.'
  tdx-tdx: 'le hoe re am’ iereo: Fonga faharo añ’ arofo’ areo ao ze tsara taroñeko
    androany, le ampañambeno o amori’ areoo o hene enta’ ty Hake toio, hañorike ze
    hene tsara amy Hake ao.'
  vid-vid: nakawalonjela, “Muuwiche mnhumbula za hemwe ulonzi weng'ha wondilinguwapani
    lehano, leka muwalajize wana wa hemwe wawinze goya ulonzi weng'ha wa malajizo
    aga.
  eng-OKE: and said to them, Set your heart upon all the words that I have witnessed
    to you this day, that you may instruct your children to observe and perform all
    the words of this law.
  tha-KJV: ท่านก็​กล​่าวแก่เขาว่า “จงใส่ใจในถ้อยคำทั้งหลายซึ่งข้าพเจ้ากล่าวแก่ท่านในวันนี้
    เพื่อท่านจะได้บัญชาแก่ลูกหลานของท่าน เพื่อเขาจะได้ระวังที่จะกระทำตามถ้อยคำแห่งพระราชบัญญั​ติ​นี้​ทั้งสิ้น
  por-BR-2018: 'E disse-lhes: Ponde vosso coração a todas as palavras que eu vos declaro
    hoje, para que as mandeis a vossos filhos, e cuidem de praticar todas as palavras
    desta lei.'
  deu-ELO: Richtet euer Herz auf alle die Worte, die ich euch heute bezeuge, damit
    ihr sie euren Kindern befehlet, daß sie darauf achten, alle Worte dieses Gesetzes
    zu tun.
  eng-WYC-2018: and said to them, Put ye your hearts into all the words which I witness
    to you today, that ye command to your sons, to keep, and to do those, and to fulfill
    all things that be written in the book of this law; (he said to them, Put ye into
    your hearts all the words which I witness to you today, so that ye command to
    your children to obey them, and to do them, and to fulfill all the things that
    be written in this Book of the Law;)
  epo-epo: 'tiam li diris al ili: Enmetu en vian koron ĉiujn vortojn, per kiuj mi
    avertas vin hodiaŭ, kaj transdonu ilin al viaj gefiloj, por ke ili penu plenumi
    ĉiujn vortojn de ĉi tiu instruo.'
  uig-PIN: 'ularƣa sɵz ⱪilip: «Mǝn bügün otturanglarda silǝrni agaⱨlandurup guwaⱨliⱪ
    bǝrgǝn bu barliⱪ sɵzlǝrgǝ kɵngül bɵlünglar; silǝr bularni baliliringlarƣa tapilap:
    «Bu ⱪanunning ⱨǝmmǝ sɵzlirigǝ ǝmǝl ⱪilixⱪa kɵngül ⱪoyunglar» dǝp buyruxunglar
    kerǝk.'
