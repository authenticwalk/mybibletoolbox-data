verse: DEU.032.037
translations:
  mal-C: 'അവിടന്ന് ഇപ്രകാരം പറയും: “അവരുടെ ദേവന്മാർ, അവർ അഭയം കണ്ടെത്തിയ പാറ,'
  deu-TKW: 'Er wird sprechen: Wo sind nun ihre Götter? der Fels, bei dem sie Zuflucht
    suchten?'
  lin-lin: 'Bongo akoloba : « Wapi banzambe na bango ? Wapi libanga epai wapi babombamaki ?'
  eng-LSV: And He has said, Where [are] their gods—The rock in which they trusted?
  eng-GNV: When men shall say, Where are their gods, their mighty God in whome they
    trusted,
  eng-WEBSTER: And he shall say, Where are their gods, their rock in whom they trusted,
  nhw-BL: 'Huan TOTECO quinilhuis: ‘¿Canque itztoque amotiotzitzi, nopa tlamanahuiani
    catli ipan anmotemachiyayaj?'
  swh-ONEN: 'Atasema: “Sasa iko wapi miungu yao, mwamba walioukimbilia,'
  bba-bba: Sɑɑ ye sɔɔ, u koo bikiɑ u nɛɛ, mɑnɑ bɛɛn bũu dɑmɡii ni, nu wɑ̃ɑ, nìn mi
    i kuku yeru kɑsu,
  eng-KJVCPB: And he shall say, Where are their gods, Their rock in whom they trusted,
  luo-luo: Enowach niya, “Nyisecheugo nikanye, lwanda mane udwaro yudo resruok kuome,
  meu-meu: Ia na baineto, Edia dirava na edeseni ai? E abidadama heniamu nadi-ginina
    na edeseni ai?
  npi-ULB: तब उहाँले भन्‍नुहुने छ, “तिनीहरूका देवताहरू कहाँ छन् ? तिनीहरूले शरण लिने
    चट्टान कहाँ छ ?
  yor-yor: Yóò wí pé, “Òrìṣà wọn dà báyìí, àpáta tí wọ́n fi ṣe ìgbẹ́kẹ̀lé e wọn,
  ind-ind: Kemudian Dia akan bertanya kepada umat-Nya, “Di manakah dewa-dewa yang
    kalian andalkan sebagai pelindung?
  pes-OPCB: 'خداوند به قومش خواهد گفت: ”کجا هستند خدایان شما، «صخره‌هایی» که به آنها
    پناه می‌بردید'
  tgl-ULB: Pagkatapos sasabihin niya, “Nasaan ang kanilang mga diyos, ang bato na
    siyang kanilang kanlungan? —
  cbu-NT: Kundarareetsshitis Apanllsha, ¿Natuwa, apanllirisawa? Yuwamun siy mangis
    taturangus,
  hui-hui: Anduane Homogohanda ibunaga wali agaliruhondo ogodagua hale halu, Abale
    tígua dama mitangi bialu gime wabini hongohe urunime tí biamogo bulebira manda
    bialu pirimigo ai odaruni agoha kabe, lolebira.
  mya-mya: ထို​အ​ခါ​ထာ​ဝရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး တော်​အား `သင်​တို့​ယုံ​ကြည်​ကိုး​စား​ရာ၊တန်​ခိုး​ကြီး​သော
    ဘု​ရား​များ​အ​ဘယ်​မှာ​ရှိ​သ​နည်း။
  bod-N: དེ་ནས་ཁོང་གིས་འདི་སྐད་གསུང་བ་སྟེ། ། ཁོ་ཚོའི་ལྷ་རྣམས་ད་ལྟ་གང་དུ་ཡོད། ། ཁོ་ཚོའི་སྐྱབས་གནས་བྲག་རི་གང་དུ་ཡོད།
    །
  sna-sna: Achati, “Ko, zvino vamwari vavo varipiko, dombo ravakahwanda mariri,
  spa-BLM: 'Él dirá: “¿Dónde están sus dioses? la roca en la que se refugiaron,'
  cac-cac: 'Ichato chi'' ol sc''anb''an Jehová d''a eb'' ajc''ol chi'': ¿B''ajtil
    ay e diosal ticnaic, juntzan̈ tzex colani, aton juntzan̈ tzeyac''och yipoc e c''ool,'
  swh-ULB: Kisha atasema, “wako wapi miungu yao, mwamba ambao wamekimbilia? –
  bel-bel: Тады скажа Гасподзь; дзе багі іхнія, цьвярдыня, на якую яны спадзяваліся,
  deu-ELBBK: 'Und er wird sagen: Wo sind ihre Götter, der Fels, auf den sie vertrauten,'
  mbb-OT: Ne ed-insà is Nengazen diyà te menge etew zin te, “Hendei en is menge ed-ezapen
    dan, he iring te vatu he endilungè dan?
  mal-2015: അവരുടെ ബലികളുടെ മേദസ്സു തിന്നുകയും പാനീയബലിയുടെ വീഞ്ഞു കുടിക്കയും ചെയ്ത
    ദേവന്മാരും അവർ ആശ്രയിച്ച പാറയും എവിടെ?
  rmc-rmc: 'Phenela: ‚Kaj hine lengre devla? Kaj hiňi e skala, pre savi pes mukenas?'
  pes-OPV: 'و خواهد گفت: خدایان ایشان کجایند، وصخره‌ای که بر آن اعتماد می‌داشتند.'
  ron-1924: 'Ел ва зиче: ‘Унде сунт думнезеий лор, Стынка ачея каре ле служя де адэпост,'
  ben-OBCV: 'তিনি বলবেন: “তাদের দেবতারা এখন কোথায়, সেই শৈল কোথায় যার কাছে তারা আশ্রয়
    নিয়েছিল,'
  som-som: Oo wuxuu odhan doonaa, Bal meeye ilaahyadoodii, Iyo dhagaxii ay isku halleeyeen,
  lat-VUC: '[Et dicet: Ubi sunt dii eorum, in quibus habebant fiduciam?'
  eng-ASVBT: And he will say, Where are their gods, The rock in which they took refuge;
  ita-1885: 'E dirà: Ove sono i lor dii? La Rocca, nella quale si confidavano?'
  eng-LXXUP: And the Lord said, Where are their gods On whom they trusted?
  eng-ULB: Then he will say, “Where are their gods, the rock in whom they took refuge?—
  spa-VBL: 'Preguntará: ¿Qué pasó con tus dioses, la roca a la que acudiste para protegerte?'
  fra-_FOB: 'Il dira: Où sont leurs dieux, le rocher en qui ils se confiaient,'
  mal-mal: അവരുടെ ബലികളുടെ മേദസ്സ് തിന്നുകയും പാനീയബലിയുടെ വീഞ്ഞു കുടിക്കുകയും ചെയ്ത
    ദേവന്മാരും അവർ ആശ്രയിച്ച പാറയും എവിടെ?
  urd-GVR: Us waqt wuh pūchhegā, “Ab un ke dewatā kahāṅ haiṅ, wuh chaṭṭān jis kī panāh
    unhoṅ ne lī?
  suz-BL: मेको आन देवी देवता ते बाक्‍नीमी? मेको आन ख्रुइक्‍तीक सेरथे फुल्‍लु ते बाक्‍बा
    ङा? ब्‍यवस्‍था ३२:३१
  ita-1927: 'Allora egli dirà: “Ove sono i loro dèi, la ròcca nella quale confidavano,'
  ckb-ckb: 'خودا دەفەرموێت: «کوا خوداوەندەکانیان، ئەو تاشەبەردەی پەنایان بۆ برد،'
  eng-BBE: And he will say, Where are their gods, the rock in which they put their
    faith?
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ಹೀಗನ್ನುವರು: “ಅವರ ದೇವರುಗಳು ಎಲ್ಲಿ? ಅವರು ನಂಬಿಕೊಂಡಂಥ,'
  tam-2017: 'அப்பொழுது அவர்: அவர்கள் பலியிட்ட பலிகளின் கொழுப்பைச் சாப்பிட்டு, பானபலிகளின்
    திராட்சைரசத்தைக் குடித்த அவர்களுடைய தெய்வங்களும் அவர்கள் நம்பின கன்மலையும் எங்கே?'
  spa-RV-1909: 'Y dirá: ¿Dónde están sus dioses, la roca en que se guarecían;'
  ron-BTF: 'Şi va spune: Unde sunt dumnezeii lor, stânca în care s-au încrezut,'
  eng-WEBP: He will say, “Where are their gods, the rock in which they took refuge,
  eng-FBV: He'll ask, “What happened to your gods, the rock where your went for protection?
  nld-1939: 'Dan zal Hij zeggen: Waar zijn nu hun goden, De rots, tot wie zij hun
    toevlucht namen:'
  nch-BL: 'Huan TOTECO quinilhuis: ‘¿Canque itztoque amoteteyohua, nopa tamanahuiani
    cati ipan anmotemachiyayaj?'
  vie-1934: 'Ngài sẽ phán: Các thần chúng nó, Những hòn đá chúng nó nhờ cậy,'
  hin-CV: 'याहवेह प्रश्न करेंगे: “कहां हैं उनके देवता; वह चट्टान, जिसमें उन्होंने
    आश्रय लिया था?'
  eng-OURB: He will say, “Where are their deities, the rock in which they took refuge;
  spa-BES: 'Y él dirá: ¿Dónde están sus dioses, la roca en que ponen su fe?'
  tdx-tdx: 'Le hanao ty hoe re: Aia o ndrahare’ iareoo, i vato niatoa’ iareoy?'
  vid-vid: Aho ndo Mkulu Nguluwi hoyowauza wanhu wa heye, ‘Ja kohi jila milungu ja
    hemwe, Italawe lyomlibilimile kwa kwamilwa?’
  eng-OKE: 'And He will say: Where are their idols, the mighty things in which they
    had trusted,'
  tha-KJV: แล​้วพระองค์จะตรั​สว​่า “พระของเขาอยู่​ที่ไหน ศิลาที่เขาพึ่งพานั้นอยู่​ที่​ไหนเล่า
  por-BR-2018: 'E dirá: Onde estão seus deuses, A rocha em que se refugiavam;'
  deu-ELO: 'Und er wird sagen: Wo sind ihre Götter, der Fels, auf den sie vertrauten,'
  eng-WYC-2018: And they shall say, Where be their gods, in which they had trust?
    (And then the Lord shall say, Where be your gods, in which ye had trust?)
  epo-epo: 'Kaj Li diros: Kie estas iliaj dioj, La fortikaĵo, kiun ili fidis;'
  uig-PIN: 'U waⱪitta U mundaⱪ dǝydu: «Ⱪeni, ularning ilaⱨliri? Ɵzigǝ tayanq ⱪilƣan
    ⱪoram texi ǝmdi ⱪǝyǝrdidur?'
  beo-beo: Amasea, Hina Gode da Ea fi dunuma amane adole ba:mu, “Amo gasa bagade ‘gode’
    liligi dilia dafawaneyale dawa:i, amo da habila:?
  tpi-OTNT: Orait na Bikpela bai i tokim ol manmeri bilong en olsem, ‘Yupela i ting
    ol dispela god i gat strong bilong helpim yupela. Tasol nau olsem wanem?
  hau-SA: Zai ce, “To, ina allolinsu, dutsen da suka yi mafaka a ciki,
  uig-LAT: 'U waqitta U mundaq deydu: «Qéni, ularning ilahliri? Özige tayanch qilghan
    qoram téshi emdi qeyerdidur?'
  nde-nde: 'Uzakuthi: ‘Kanti bangaphi onkulunkulu babo, lelodwala ababephephela kulo,'
  ton-ton: Pea ʻe pehē ʻe ia, ‘Kofaʻā koā honau ngaahi ʻotua, ko honau maka naʻa nau
    falala ki ai,
  ces-1613: 'I dí: Kde jsou bohové jejich? skála, v níž naději měli?'
  eng-WMB: He will say, “Where are their gods, the rock in which they took refuge,
  tam-TCV: ஆனாலும் அவர், “இப்பொழுது அவர்களுடைய தெய்வங்கள் எங்கே? அவர்கள் அடைக்கலம்
    புகுந்த கல் எங்கே?
  ceb-ULB: Unya moingon siya, “Asa naman ang ilang mga dios, ang bato nga ilang gidangpan?
    —
  pol-UBG: 'I powie: Gdzie są ich bogowie? Ta skała, w której pokładali ufność?'
  agr-agr: 'chichajak: “¿Ii apajuímtaiji aina juju ayamjutpaktatui tusajum,'
  kyc-kyc: Dopa pyuo banya wambu dupwa nyisapala dokopa piso soo lao, Nakamana mee
    bange anatu poraiŋi lao keta pyamalyiyaminyi dupwa anja karamisi? lara.
  urd-GVU: اُس وقت وہ پوچھے گا، ”اب اُن کے دیوتا کہاں ہیں، وہ چٹان جس کی پناہ اُنہوں
    نے لی؟
  deu-1912: 'Und man wird sagen: Wo sind ihre Götter, ihr Fels, auf den sie trauten?'
  kan-2017: ಯೆಹೋವನು ಅವರ ವಿಷಯದಲ್ಲಿ ಹೇಳುವುದು ಏನೆಂದರೆ, “ಅವರು ಪೂಜಿಸುತ್ತಿದ್ದ ದೇವರುಗಳು ಎಲ್ಲಿ
    ಹೋದರು? ಅವರು ಆಶ್ರಯಿಸಿಕೊಂಡಿದ್ದ ಆಶ್ರಯದುರ್ಗನು ಎಲ್ಲಿದ್ದಾನೆ?
  yap-yap: Ma aram e bayi fith SOMOL ngak e tirok e girdi’ ni nge ga’ar, ‘Bu uw fapi
    got ni i pagan’med ngorad?
  hlt-MCSB: Te dongah, “Amih kah pathen tah melae, mekah lungpang khuiah lae a ying
    uh,” a ti bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዴሮ ‹ዒንሢ ጉሙርቃ ፆኦዛ ዒንሢኮ ዎካ ዓኣይ? ዒንሢኮ ዋርዲዮ ሹጮ ማሂ ዒንሢ ጉሙርቄ ፆኦዛ
    ዒንሢኮ ዓንካዳይ?›
  twi-ASANTE: Ɔbɛbisa sɛ, “Afei wɔn anyame no wɔ he, ɔbotan a wɔde yɛɛ wɔn dwanekɔbea
    no,
  eng-WEBU: He will say, “Where are their gods, the rock in which they took refuge,
  bnp-bnp: Muri e BAKOVI DAGI bara i nana e huriki, “Avai a maka vure ra ri kori mua.
  wal-wal: I eta hagaadan yaagana; ‘Eti ammanettiyo eta xoossati awaanee? Eti baqatidi
    a giddon qosettiyo eta zaallai awaanee?
  spa-PDDPT: 'Dirá: ¿Dónde están sus ʼelohim, La roca en la cual se refugiaron?'
  gun-gun: 'Ha''e ramo aipoe''i ''rã: “Mamo tu ikuai tuuete ramigua pemboete va''ekue,
    ha''e itaova re pejeroviaa va''ekue?'
  ilo-ULB: Ket kunananto, “Sadino ti ayan dagiti diosda, ti bato a pagkamanganda?
    —
  kpg-kpg: Gei Dimaadua ga heeu gi ana daangada boloo, ‘Aahee nia god maaloo ala nogo
    hagadagadagagee ginai goodou?
  uig-ARA: 'ئۇ ۋاقىتتا ئۇ مۇنداق دەيدۇ: «قېنى، ئۇلارنىڭ ئىلاھلىرى؟ ئۆزىگە تايانچ قىلغان
    قورام تېشى ئەمدى قەيەردىدۇر؟'
  sus-sus: Ala e maxɔrinma nɛ fa, ‹Wo xa alae na minden, naxee nu wo kantama,
  pon-2006: Eri, KAUN-O ahpw pahn keinemwe rehn sapwellime aramas akan, ‘Ia koht manaman
    ako me kumwail kin likih?
  jae-jae: Go eŋ oc êsôm gebe ‘Êsêacnêŋ anôtôi sêmoa ondoc, poctêna, taŋ êsêac sêlamu
    naŋ, kêkô ondoc.
  ksd-ksd: 'Ma na biti: Akave kadia lavur god. Ra vat ki nina dia ga nurnur tana,'
  tur-YTC: 'O şöyle diyecek: “Kurbanlarının yağını yiyen ve dökmelik sunu şarabını
    içen, Sığındıkları kaya olan ilâhları nerede?'
  grc-BRENT: Καὶ εἶπε Κύριος, ποῦ εἰσιν οἱ θεοὶ αὐτῶν, ἐφʼ οἷς ἐπεποίθεισαν ἐπʼ αὐτοῖς,
  ind-AYT: Kemudian, Dia berkata, ‘Di manakah ilah-ilah mereka dan gunung batu tempat
    mereka berlindung?
  nya-nya: Iye adzanena kuti, “Nanga ili kuti milungu yawo, thanthwe limene ankabisalamo,
  hrv-hrv: 'Tad će reći: ''Ta gdje su bozi njihovi, gdje stijena kojom se zaklanjahu?'
  mps-mps: Tialima, Genuai Bidigo aga we bidibolo te po walaibao, ‘Dagego homugo te
    tibo god dabego bomo elalubao, dage tau saiba homu ebawe? Tiali goli, megi da,
    magi yaliwe?
  tpi-tpi: Orait na Bikpela bai i tokim ol manmeri bilong en olsem, ‘Yupela i ting
    ol dispela god i gat strong bilong helpim yupela. Tasol nau olsem wanem?
  dan-1931: 'Da spørger han: “Hvor er nu deres Gud, Klippen, på hvem de forlod sig,'
  vie-OVCB: 'Ngài phán: ‘Các thần họ đâu rồi? Các vầng đá họ ẩn thân đâu?'
  guj-2017: પછી તે કહેશે કે, ‘તેઓના દેવો ક્યાં છે, એટલે જે ખડક પર તેઓ ભરોસો રાખતા
    હતા તેઓ?
  pon-2006A: Eri, KAUN-O ahpw pahn keinemwe rehn sapwellime aramas akan, ‘Ia koht
    manaman ako me kumwail kin likih?
  por-BRBSL: 'Ele dirá: “Onde estão seus deuses”, a pedra na qual eles se refugiaram,'
  cth-cth: Ahnimae cathut, ahnimouh ni a kângue awh e talung nâne ao.
  twi-twi: Obebisa se, “Afei wɔn anyame no wɔ he, ɔbotan a wɔde yɛɛ wɔn guankɔbea,
  hlt-hlt: Te dongah, “Amih kah pathen tah melae, mekah lungpang khuiah lae a ying
    uh,” a ti bitni.
  tbz-SIM: 'Dɛ mɔ̀nnì kù bo bɛ́i nkɛ dɔ̀: Yé di bɔkɛ̀ borɛ̀? Yé di kó dipèrì dìì di
    kɑ̃nkɛ́?'
  msy-2020: Egh Ikiavɨra Itir God, kamaghɨn uan gumazamizibar azangam, ‘Ia ti ghaze,
    aser kaba ian akurvaghamin gavgaviba iti. Ia fomɨra uarir akurvaghasa da bagha
    ghue. Ezɨ datɨrɨghɨn da manmaghɨn ami?
  azb-azb: 'O belə deyəcək: “Hanı onların Allahı, sığınacaqları qaya?'
  eng-DBY: And he shall say, Where are their gods, Their rock in whom they trusted,
  hin-2017: तब वह कहेगा, उनके देवता कहाँ हैं, अर्थात् वह चट्टान कहाँ जिस पर उनका भरोसा
    था,
  wol-KYG: 'Su boobaa da naan: «Ana seen yàlla ya, seen kiirlaay lañu daa làqoo?'
  eng-YLT: And He hath said, Where [are] their gods — The rock in which they trusted;
  kne-kne: Asi na damagen en daida, ‘Et into ngin din didiyosen ay nantalkan yo?
  eng-WYC-2017: And they shall say, Where be their gods, in which they had trust?
  eng-WMBB: He will say, “Where are their gods, the rock in which they took refuge,
  urd-GVH: उस वक़्त वह पूछेगा, “अब उनके देवता कहाँ हैं, वह चट्टान जिसकी पनाह उन्होंने
    ली?
  rug-rug: Meke kaqu zama guahe si Asa, ‘Ai, avei sari na mia tamasa, saripu raṉei
    gamu?
  gaz-gaz: 'Innis akkana jedha: “Kattaan isaan itti daʼatan, waaqonni tolfamoon isaanii
    amma eessa jiru?'
  fra-LSG: 'Il dira: Où sont leurs dieux, Le rocher qui leur servait de refuge,'
