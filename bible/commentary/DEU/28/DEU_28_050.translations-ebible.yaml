verse: DEU.028.050
translations:
  mal-C: വൃദ്ധരെ ബഹുമാനിക്കുകയോ യുവാക്കളോടു കരുണകാണിക്കുകയോ ചെയ്യാത്ത ക്രൂരമുഖമുള്ള
    ജനതയുമാകുന്നു.
  deu-TKW: ein Volk wilden Blickes, das keine Rücksicht kennt gegen den Greis und
    kein Erbarmen hat mit dem Knaben.
  lin-lin: Bato ya ekolo yango bazali na bilongi ya kanda-kanda, batosaka te bato
    oyo bazali mikolo mpe bayokelaka bilenge mawa te.
  eng-LSV: a nation of fierce countenance, which does not accept the face of the aged
    and does not favor the young;
  eng-GNV: A nation of a fierce countenance, which will not regarde the person of
    the olde, nor haue compassion of the yong.
  eng-WEBSTER: 'A nation of fierce countenance, which shall not regard the person
    of the old, nor show favor to the young:'
  nhw-BL: Elise masehualme catli ixcualantose, huan amo quintlepanitase huehuentzitzi,
    niyon amo quinicnelise pilconetzitzi.
  swh-ONEN: taifa lenye uso mkali lisilojali wazee wala kuwahurumia vijana.
  bba-bba: Bwese te, tɑ ko n nuki sosuwɑ. Tɑ ǹ ko n bukurobun bɛɛrɛ yɛ̃. Tɑ ǹ mɑɑ
    bibun wɔnwɔndu mɔ̀.
  eng-KJVCPB: 'a nation of fierce countenance, which shall not regard the person of
    the old, nor shew favour to the young:'
  luo-luo: oganda maneno makwiny maonge gi luor ne joma oti kata joma pod tindo.
  meu-meu: vaira-hua taudia, iahu basie matauraidia bona memero basie bogadia hisi.
  npi-ULB: यो एउटा क्रुर रूप भएको जाति हुने छ जसले पाकाहरूलाई आदर गर्दैन र युवाहरूलाई
    स्‍नेह देखाउँदैन ।
  yor-yor: Orílẹ̀-èdè tí ó rorò tí kò ní ojúrere fún àgbà tàbí àánú fún ọmọdé.
  ind-ind: '@see-verse:DEU.028.049'
  pes-OPCB: این قوم درنده‌خو، نه به پیران شما رحم خواهند کرد و نه به جوانانتان.
  tgl-ULB: isang bansa na mayroong mabangis na mga pagpapakilala na walang paggalang
    sa mga matatanda, ni kabutihang-asal para sa mga bata.
  hui-hui: Ani ibuwa tigua tínaga wali agali waneigini galioreyaguabi wali agali waheoreyaguabi
    dara howa biamogo nabi mo tandaga dege holebira.
  mya-mya: သင်​တို့​အား​ကြီး​ငယ်​မ​ဟူ​မည်​သူ့​ကို​မျှ သ​နား​ညှာ​တာ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: མི་རིགས་དེའི་གདོང་འཇིགས་སུ་རུང་ཞིང་རྒན་པ་རྣམས་ལ་བཀུར་བ་དང་ན་གཞོན་རྣམས་ལ་སྙིང་རྗེ་མི་བྱེད།
  sna-sna: rudzi runotyisa kutarisa rusingakudzi vatana kana kunzwira tsitsi vaduku.
  spa-BLM: una nación de rostro feroz, que no respeta a los ancianos, ni muestra favor
    a los jóvenes.
  cac-cac: Te oval anima eb'. Malaj yelc'och eb' icham anima yed' eb' unin d'a eb'.
  swh-ULB: taifa lenye sura katili ambalo haliheshimu wazee na halionyeshi fadhila
    kwa wadogo.
  bel-bel: народ нахабны, які ня ўважыць старому і не пашкадуе маладога;
  deu-ELBBK: eine Nation harten Angesichts, die die Person des Greises nicht ansieht
    und des Knaben sich nicht erbarmt;
  mbb-OT: Mesipala sikandan ne wazè dan hizu te menge meǥurang wey menge vatà.
  mal-2015: വൃദ്ധനെ ആദരിക്കയോ ബാലനോടു കനിവു തോന്നുകയോ ചെയ്യാത്ത ഉഗ്രമുഖമുള്ള ജാതി.
  rmc-rmc: Oda narodos ela bijileskro a na sajinela aňi le phure manušen aňi le cikne
    čhavoren.
  pes-OPV: امتی مهیب صورت که طرف پیران را نگاه ندارد و بر جوانان ترحم ننماید.
  ron-1924: ун ням ку ынфэцишаря сэлбатикэ ши каре ну се ва сфии де чел бэтрын, нич
    ну ва авя милэ де копий.
  ben-OBCV: সেই জাতি হিংস্র চেহারার যারা বয়স্কদের সম্মান করবে না কিংবা ছোটদের প্রতি
    করুণা দেখাবে না।
  som-som: oo ah quruun weji cabsi badan, oo aan dadka waayeelka ah maamuusin, aan
    dhallaankana u nixin.
  lat-VUC: gentem procacissimam, quæ non deferat seni, nec misereatur parvuli,
  eng-ASVBT: a nation of fierce countenance, that shall not regard the person of the
    old, nor show favor to the young,
  ita-1885: una gente sfacciata, la qual non avrà riguardo alla persona del vecchio,
    e non avrà mercè del fanciullo;
  eng-LXXUP: a nation bold in countenance, which shall not respect the person of the
    aged and shall not pity the young.
  eng-ULB: a nation with a fierce face that does not respect the aged and does not
    show favor to the young.
  spa-VBL: Son una nación despiadada que no respeta a los viejos y no tiene piedad
    de los jóvenes.
  fra-_FOB: Une nation au visage farouche, qui n'aura ni égard pour le vieillard,
    ni pitié pour l'enfant;
  mal-mal: വൃദ്ധനെ ആദരിക്കുകയോ ബാലനോടു കനിവ് തോന്നുകയോ ചെയ്യാത്ത ഉഗ്രമുഖമുള്ള ജനത.
  urd-GVR: Wuh saḳht qaum hogī jo na buzurgoṅ kā lihāz karegī aur na bachchoṅ par
    rahm karegī.
  suz-BL: मेको मुरपुकी काइ शिशी मपाइश्‍शो बाक्‍नीम। मेकोपुकीमी खाल्‍पा आन कली मान
    मपाइनीम। मिनु आल आन कली यो काइ शिशी मकोंइनीम।
  ita-1927: una nazione dall’aspetto truce, che non avrà riguardo al vecchio e non
    avrà mercé del fanciullo;
  ckb-ckb: نەتەوەیەکی ڕووگرژ، نە ڕێز بۆ پیر دادەنێت و نە سۆزی بۆ منداڵ دەجوڵێت.
  eng-BBE: 'A hard-faced nation, who will have no respect for the old or mercy for
    the young:'
  kan-OKCV: ಆ ಜನಾಂಗದವರು ಕ್ರೂರಮುಖವುಳ್ಳವರು. ನಿಮ್ಮನ್ನು ವೃದ್ಧರೆಂದು ಮರ್ಯಾದೆ ತೋರಿಸುವದಿಲ್ಲ,
    ಚಿಕ್ಕವರೆಂದು ದಯೆಯೂ ತೋರಿಸುವುದಿಲ್ಲ.
  tam-2017: உனக்குத் தெரியாத மொழியைப் பேசுகிறதுமான மக்களை வெகுதூரத்திலுள்ள பூமியின்
    கடைசியிலிருந்து யெகோவா உன்மேல் கழுகைப்போல வேகமாக வரச்செய்வார்.
  spa-RV-1909: 'Gente fiera de rostro, que no tendrá respeto al anciano, ni perdonará
    al niño:'
  ron-BTF: O naţiune aspră la înfăţişare, care nu se uită la faţa bătrânilor, nici
    nu arată favoare tânărului,
  eng-WEBP: a nation of fierce facial expressions, that doesn’t respect the elderly,
    nor show favor to the young.
  eng-FBV: They are a ruthless nation who don't respect for the old and have no mercy
    on the young.
  nld-1939: een meedogenloos volk, dat geen grijsaard ontziet, en geen erbarmen heeft
    met den knaap.
  nch-BL: Elise masehualme cati ixcualantose, huan amo quintepanitase huehuentzitzi,
    yon amo quinicnelise pilconetzitzi.
  vie-1934: một dân tộc mặt mày hung ác, không nể-vì người già, chẳng thương xót kẻ
    trẻ;
  hin-CV: वह रौद्र स्वरूप राष्ट्र होगा. उसके हृदय में न तो वृद्धों के प्रति सम्मान
    होगा, न बालकों के प्रति करुणा.
  eng-OURB: a nation of fierce facial expressions, that does not respect the elderly,
    nor show favor to the young,
  spa-BES: Una nación de aspecto feroz, que no tendrá respeto por los ancianos ni
    misericordia por los niños.
  tdx-tdx: t’indaty mihelok’ an-tarehe’e, tsy mañaoñe ondaty bey, tsy miferenaiñe
    ty kede.
  vid-vid: Isi ayo iwele na wanhu wawele hawowahulichiza wasekulu ne kuwonela isungu
    wasongolo,
  eng-OKE: a people of mighty presence, who will not regard the old man, nor have
    mercy on the infant.
  tha-KJV: เป็นประชาชาติ​ที่​มี​หน​้าตาดุ​ร้าย คือผู้ซึ่งไม่เคารพคนแก่ และไม่โปรดปรานคนหนุ่มสาว
  por-BR-2018: 'Nação feroz de rosto, que não terá respeito ao ancião, nem perdoará
    à criança:'
  deu-ELO: eine Nation harten Angesichts, welche die Person des Greises nicht ansieht
    und des Knaben sich nicht erbarmt;
  eng-WYC-2018: a folk most greedy asker this shall be(or they shall be a nation,
    or a people, of fierce countenance), that shall not give reverence to an eld man,
    neither have mercy upon a little child.
  epo-epo: popolo aroganta, kiu ne respektos maljunulon kaj ne kompatos junulon.
  uig-PIN: U ǝlpazi ǝxǝddiy, ⱪerilarƣa yüz-hatirǝ ⱪilmaydiƣan wǝ yaxlarƣa meⱨir kɵrsǝtmǝydiƣan
    bir ǝl bolidu.
  beo-beo: Ilia da gasa fi bagade hamomu. Ilia da dunu huluane gaheabolo amola da:i
    hamoi ilima defele hame asigimu.
  tpi-OTNT: Na bai ol i no inap sori long wanpela man, maski em i liklik pikinini
    o em i lapun.
  hau-SA: al’umma mai zafin hali wadda ba ta ba wa tsofaffi girma, kuma ba ta tausayin
    yara.
  uig-LAT: U elpazi esheddiy, qérilargha yüz-xatire qilmaydighan we yashlargha méhir
    körsetmeydighan bir el bolidu.
  nde-nde: isizwe sabantu abesabekayo abangahloniphi abantu abadala loba ukuba lozwelo
    kwabancinyane.
  ton-ton: 'Ko e puleʻanga ʻoku mata mālohi, ʻaia ʻe ʻikai tenau tokanga ki he sino
    ʻoe motuʻa, pe fakahā ha ʻofa ki he talavou:'
  ces-1613: Národ nestydatý, kterýž ani starce nebude šanovati, a nad dítětem se neslituje.
  eng-WMB: a nation of fierce facial expressions, that doesn’t respect the elderly,
    nor show favor to the young.
  tam-TCV: பயங்கரத் தோற்றமுடைய அந்த நாடு முதியோருக்கு மதிப்பையோ, வாலிபருக்கு அனுதாபத்தையோ
    காட்டாது.
  ceb-ULB: usa ka nasod nga adunay mapintas nga panagway nga walay pagtahod sa mga
    tigulang ug dili usab magmaluloy-on sa mga batan-on.
  pol-UBG: Naród o srogim obliczu, który nie będzie miał względu na starego ani się
    nad dzieckiem nie zlituje;
  urd-GVU: وہ سخت قوم ہو گی جو نہ بزرگوں کا لحاظ کرے گی اور نہ بچوں پر رحم کرے گی۔
  deu-1912: ein freches Volk, das nicht ansieht die Person des Alten noch schont der
    Jünglinge.
  kan-2017: ಆ ಜನಾಂಗದವರು ಕ್ರೂರಮುಖವುಳ್ಳವರಾಗಿ ನಿಮ್ಮನ್ನು ವೃದ್ಧರೆಂದು ಮರ್ಯಾದೆ ತೋರಿಸುವುದಿಲ್ಲ
    ಮತ್ತು ಚಿಕ್ಕವರೆಂದು ಕನಿಕರಿಸುವುದಿಲ್ಲ.
  yap-yap: Yad ba yargel ma dariy e runguy rorad ngak be’, ndemturug ko bitir fa labthir.
  hlt-MCSB: maelhmai aka tlung, patong maelhmai aka dan pawt tih camoe aka rhen pawh
    namtu, te BOEIPA loh nang taengla hang khuen ni.
  mdy-ETH: ዔያታ ጋርቾ ቦንቹዋያ፥ ናኣቶዋ ሚጪንቱዋ ፑርታ ዓሲ ማዒ ዒንሢዳ ዔቃንዳኔ፤
  twi-ASANTE: ɔman a wɔn ho yɛ hu na wɔn akoma apirim na wɔmmu ɔpanin, nni ahummɔborɔ
    ma abɔfra.
  eng-WEBU: a nation of fierce facial expressions, that doesn’t respect the elderly,
    nor show favor to the young.
  bnp-bnp: Na tahuna ri valai i uka ma ri gi dodoa tara viri. A koma a gare ranga
    i uka ma ri gi dodo.
  wal-wal: Eti hanqqo som77uwaara de7iyaageeta; cimaa bonchchennaageeta; guuttatuyyookka
    qarettennaageeta.
  spa-PDDPT: pueblo de aspecto feroz, que no respetará al anciano, ni del joven tendrá
    compasión.
  gun-gun: Ha'e kuery ngova py oexa uka 'rã opoxya, neĩ peẽ kuery va'e regua tujakue'i
    omboete va'e'ỹ, neĩ kunumigue'i ma voi nomboaxyi 'rã.
  ilo-ULB: maysa a nasion nga addaan kadagiti narungsot a langa nga awan iti panagraemna
    kadagiti nataengan wenno naimbag a nakem para kadagiti ubbing.
  kpg-kpg: Digaula ga hagamuamua, ge hagalee dumaalia gi di ingoo hua tangada, madua
    be dulii.
  uig-ARA: ئۇ ئەلپازى ئەشەددىي، قېرىلارغا يۈز-خاتىرە قىلمايدىغان ۋە ياشلارغا مېھىر
    كۆرسەتمەيدىغان بىر ئەل بولىدۇ.
  sus-sus: Mixi kaarinxie nan e ra, naxee mu forie binyama, naxee mu kinikinima dimɛe
    ma.
  pon-2006: Re pahn lemei oh sohte mahkohng mehmen, me mah de pwulopwul.
  ksd-ksd: a vuna tarai ba i mata kankan, ma pa na ru ra umana kua, ma pa na mari
    ra umana bul;
  tur-YTC: yaşlılara saygı duymayan, çocuklara sevecenlik göstermeyen, sert yüzlü
    bir ulus.
  grc-BRENT: ἔθνος ἀναιδὲς προσώπῳ, ὅστις οὐ θαυμάσει πρόσωπον πρεσβύτου, καὶ νέον
    οὐκ ἐλεήσει.
  ind-AYT: Sebuah bangsa yang garang mukanya yang tidak menghargai orang tua, maupun
    mengasihi anak-anak.
  nya-nya: mtundu wooneka wochititsa mantha, wopanda ulemu kwa okalamba kapena chisoni
    kwa ana.
  hrv-hrv: narod bezdušan, koji neće pokazivati obzira prema starima ni smilovanja
    prema mladima.
  mps-mps: Tama augwaligo bidi me hobede me egobeo, te dwasianu wai bǫų o monu dabe
    yai baso me, tagalao.
  tpi-tpi: Na bai ol i no inap sori long wanpela man, maski em i liklik pikinini o
    em i lapun.
  dan-1931: et Folk med hårde Ansigter, der ikke tager Hensyn til de gamle eller viser
    Skånsel mod de unge;
  vie-OVCB: vẻ mặt họ hung dữ, họ không trọng người già, không quý người trẻ.
  guj-2017: તે જાતિ વિકરાળ હાવભાવ વાળી કે જે વૃદ્ધોનો આદર ન કરે અને જુવાનો પર દયા
    ન રાખતો હોય તેવી હશે.
  pon-2006A: Re pahn lemei oh sohte mahkohng mehmen, me mah de pwulopwul.
  por-BRBSL: uma nação de expressões faciais ferozes, que não respeita os idosos,
    nem mostra favor aos jovens.
  cth-cth: A lawk na thai awh hoeh e miphun, kacuenaw hai ka bari hoeh e miphun, kanawnaw
    hai ka pahren hoeh e miphun, ka matheng e miphun lah ao awh han.
  twi-twi: ɔman a wɔn ho yɛ hu na wommu ɔpanyin, na wonni ahummɔbɔ mma mmofra.
  hlt-hlt: maelhmai aka tlung, patong maelhmai aka dan pawt tih camoe aka rhen pawh
    namtu, te BOEIPA loh nang taengla hang khuen ni.
  tbz-SIM: Bɛ̀ yó ntú bɛnitiyonkubɛ mbɛ bɛ̀ í yó ndé bɛkótíbɛ̀, bɛ̀ mɛ n yí yóó kuɔ́
    nyibí mɛsémmɛ̀.
  msy-2020: Egh nɨ gumazir aruam o borir dozim, ikɨzir kaba nɨn gan nɨn apangkuvighan
    kogham.
  azb-azb: Bu elə sərt sifətli bir millətdir ki, nə qocaların şəxsiyyətinə hörməti
    var, nə də uşaqlara rəhmi gəlir.
  eng-DBY: a nation of fierce countenance, which regardeth not the person of the old,
    nor is kind to the young;
  hin-2017: उस जाति के लोगों का व्यवहार क्रूर होगा, वे न तो बूढ़ों का मुँह देखकर आदर
    करेंगे, और न बालकों पर दया करेंगे;
  wol-KYG: xeet wu ñàng kanam te rusuñu mag, yërëmuñu gone.
  eng-YLT: a nation — fierce of countenance — which accepteth not the face of the
    aged, and the young doth not favour;
  eng-WYC-2017: a folk most greedy asker this shall be, that shall not give reverence
    to an eld [or old] man, neither have mercy upon a little child.
  eng-WMBB: a nation of fierce facial expressions, that doesn’t respect the elderly,
    nor show favour to the young.
  urd-GVH: वह सख़्त क़ौम होगी जो न बुज़ुर्गों का लिहाज़ करेगी और न बच्चों पर रहम करेगी।
  rug-rug: Kaqu variva matagutu na variva mate si arini meke loke dia tataru koari
    na koburu hitekedi meke loke dia pinamaṉa koari na tie koadi.
  gaz-gaz: innis saba jaarsaaf ulfina hin kennine, kan daaʼimmaniif garaa hin laafnee
    fi kan akka malee sodaachisuu dha.
  fra-LSG: une nation au visage farouche, et qui n’aura ni respect pour le vieillard
    ni pitié pour l’enfant.
  gnn-gnn: '@see-verse:DEU.028.049'
  yal-yal: E findima muxu yɛ xɔdɛxɛne nan na, naxanye mi xɛmɛ fonne binyama, e mɔn
    mi kininkininɲɛ diine ma.
  haw-1868: 'He lahuikanaka makakoa, aole e malama mai i ka elemakule, aole hoi e
    aloha mai i ka mea opiopio:'
  arb-NAV: أُمَّةً يُثِيرُ مَنْظَرُهَا الرُّعْبَ، لَا تَهَابُ الشَّيْخَ وَلا تَرْأَفُ
    بِالطِّفْلِ،
  ewe-ewe: Dukɔ sia me tɔwo nye ame nyanyrawo, ame siwo makpɔ nublanui na ɖeviwo alo
    ame tsitsiwo o.
  eng-LEE: A nation of a fierce countenance, that will not have respect for the old,
    nor show favor to the young;
  asm-FB: সেইসকল এক নিষ্ঠুৰ জাতি হ’ব। তেওঁলোকে বয়োজ্যেষ্ঠ লোকক সন্মান নকৰিব আৰু ল’ৰা-ছোৱালীবোৰক
    দয়া-মায়া নকৰিব।
  sus-A: مِشِ كَارِنشِيٍ نَن عٍ رَ، نَشٍيٍ مُ قٌرِيٍ بِنيَمَ، نَشٍيٍ مُ كِنِكِنِمَ
    دِ مّيٍ مَ.
  fra-SBL: une nation au visage farouche, qui ne respecte pas les vieillards et ne
    fait pas grâce aux jeunes.
  hbo-hbo: גֹּ֖וי עַ֣ז פָּנִ֑ים אֲשֶׁ֨ר לֹא־יִשָּׂ֤א פָנִים֙ לְזָקֵ֔ן וְנַ֖עַר לֹ֥א
    יָחֹֽן׃
  eng-WYCLIFFE: a folk moost greedi axere, that schal not yyue reuerence to an elde
    man, nethir haue mercy on a litil child.
  cwe-cwe: Wanhu wa isi iyo hawezagesa walala hebu kuwawonela ubazi wabwanga.
  kik-kik: rũrĩrĩ rwa gwĩtigĩrwo, rũtangĩtĩĩa andũ akũrũ kana rũiguĩre andũ ethĩ tha.
  fra-NCL: nation à l’aspect farouche, qui n’aura ni égards pour le vieillard, ni
    pitié pour l’enfant.
  cek-AK: mikhmai pan thai ai, mitong doeh nawkta doeh tahmenhaih tawn ai kalah prae
    kami to kawk ueloe,
  cuk-cuk: We-dulemarde, wagar-ursirmaladid. Girmar-sergan ese sabsur-imaklemaloed,
    degi, burwigana-wile-dakosurmarbalid.
  uig-CYR: У әлпази әшәддий, қериларға йүз-хатирә қилмайдиған вә яшларға меһир көрсәтмәйдиған
    бир әл болиду.
  tel-2017: వాళ్ళు క్రూరత్వం నిండినవారై ముసలివాళ్ళను, పసి పిల్లలను కూడా తీవ్రంగా హింసిస్తారు.
  hat-BSA: yon nasyon, avèk figi fewòs, ki p ap gen respè pou ansyen yo, ni montre
    favè a jèn yo.
  kos-kos: Ac fah wangin pakomuta lalos, ac elos ac fah tia akfulatye kutena mwet
    matu ku mwet fusr.
  hbo-WLC: גּ֖וֹי עַ֣ז פָּנִ֑ים אֲשֶׁ֨ר לֹא־יִשָּׂ֤א פָנִים֙ לְזָקֵ֔ן וְנַ֖עַר לֹ֥א
    יָחֹֽן׃
  ibo-ibo: Mba na-enweghị ihu ọchị nke na-adịghị asọpụrụ okenye maọbụ were ihuọma
    leta ụmụntakịrị.
  ory-ory: ସେହି ଗୋଷ୍ଠୀ ଭୟଙ୍କର ବଦନବିଶିଷ୍ଟ, ସେ ବୃଦ୍ଧର ମୁଖାପେକ୍ଷା କରିବ ନାହିଁ, କିଅବା ଯୁବାକୁ
    ଦୟା କରିବ ନାହିଁ।
  chk-chk: Repwe afochongau, resap meniniti ekewe mi chinlap, resap pwal tongei ekewe
    semirit.
  rop-rop: Dei garra jidan brabli krulbala en dei kaan kain langa enibodi, langa yangwan
    pipul o ol pipul.
  ukr-1871: Народ безмилосердний, такий, що не вважати ме на старих людей і над дїтворою
    не змилосердується;
  deu-1951: ein Volk mit trotzigem Blick, das keine Rücksicht kennt gegen den Greis
    und mit den Knaben kein Erbarmen hat.
  eng-JPS: a nation of fierce countenance, that shall not regard the person of the
    old, nor show favour to the young.
  srp-1865: Narod bezdušan, koji neæe mariti za starca niti æe djeteta žaliti.
  lug-lug: Liribeera eggwanga erijjudde obukambwe mu maaso, eritassaamu kitiibwa bantu
    bakulu wadde okusaasira abato.
  heb-heb: גוי עז פנים אשר לא ישא פנים לזקן ונער לא יחן׃
  ben-IRV: সেই জাতি ভয়ঙ্কর মুখ, সে বয়স্ককে শ্রদ্ধা করবে না ও বালকের প্রতি দয়া করবে
    না।
  pan-pan: ਇੱਕ ਅਜਿਹੀ ਕੌਮ ਜੋ ਨਿਰਦਈ ਹੋਵੇਗੀ, ਜਿਹੜੀ ਨਾ ਬਜ਼ੁਰਗਾਂ ਦਾ ਆਦਰ ਕਰੇਗੀ ਅਤੇ ਨਾ ਜੁਆਨਾਂ
    ਉੱਤੇ ਦਯਾ ਕਰੇਗੀ,
  mya-JVB: ဝေး သောအရပ်၊ မြေကြီး စွန်း မှ ထာဝရဘုရား သည်ခေါ် ၍ သင့်ကိုတိုက်စေတော်မူမည်။
  hmo-hmo: Idia be do idia dagedage momokani, buruka taudia do idia matauraia lasi,
    bona maragidia do idia bogahisihisi henia lasi.
  urd-urd: उस क़ौम के लोग तुर्शरू होंगे, जो न बुड्ढों का लिहाज़ करेंगे न जवानों पर
    तरस खाएँगे।
  rus-SYN: народ наглый, который не уважит старца и не пощадит юноши;
  bqc-SIM: Buipiↄ aaↄ pãsĩ, aa gbɛ̃zↄ̃ↄↄ wɛgwao, aa wɛ̃nadↄ̃ nɛ́ↄnɛo.
  tcz-CHONGTHU: Hiche nam mite chu ahang san uvin, upa ho jong aging pouvin chule
    khangdong ho jong aging pouvin ahi.
  mar-mar: त्या देशातील लोक क्रूर असतील. वृद्धांचा ते मान राखणार नाहीत. लहानांना दया
    दाखवणार नाहीत.
  qub-qub: Fiyu runacunami canga. Manami rispitangapächu auquinta. Ni wamratapis manami
    cuyapangapächu.
  hat-hat: Se moun ki gen kè di. Yo p'ap respekte vye granmoun, ni yo p'ap gen pitye
    pou timoun.
  eng-BSB: a ruthless nation with no respect for the old and no pity for the young.
  tod-tod: Toɠa ɠɛ ga zii ná, zunuiti ti su, ti ɠaazumaavɔai, ti la unfema vea kɛwola
    ʋɔlɔ ʋɛ, ti la doungo maawɔinɠaa.
  eng-WEBPB: a nation of fierce facial expressions, that doesn’t respect the elderly,
    nor show favour to the young.
  kbq-kbq: Hagi ana ha' vahe'ma esazana vahe'mofonku zmasunku osu' vahe egahazanki'za,
    tavava ozafane ne'one mofavreraminena zamasunkura huozmantegahaze.
  nhe-BL: Elise tlacame tlen ixcualantose, huan ax quintlepanitase huehuentzitzi,
    niyon ax quinicnelise pilconetzitzi.
  gub-BL: Teko ikatu 'ym ma'e romo wanekon wà, purupe ma'erahy ipuraraw kar har romo
    wanekon wà no. Nuzeruze'eg kwaw tua'u ma'e wanehe wà, ni kwàkwàmo wanehe wà.
  eng-DRA: A most insolent nation, that will shew no regard to the ancients, nor have
    pity on the infant,
