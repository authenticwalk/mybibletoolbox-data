verse: DEU.028.026
translations:
  mal-C: നിന്റെ പിണം ആകാശത്തിലെ സകലപക്ഷികൾക്കും ഭൂമിയിലെ വന്യമൃഗങ്ങൾക്കും ഭക്ഷണമായിത്തീരും.
    അവയെ ഓടിച്ചുകളയാൻ ആരും ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: und deine Leichname werden allen Vögeln des Himmels und den wilden Tieren
    zum Fraße dienen, und niemand wird sie wegscheuchen.
  lin-lin: Bibembe na bino ekokoma bilei ya bandeke nyonso mpe ya banyama ya zamba,
    bongo moto moko te akoya wana mpo na kobengana yango.
  eng-LSV: and your carcass has been for food for every bird of the heavens and for
    the beast of the earth, and there is none causing [them] to tremble.
  eng-GNV: And thy carkeis shall be meate vnto all foules of the ayre, and vnto the
    beasts of the earth, and none shall fray them away.
  eng-WEBSTER: And thy carcass shall be food to all fowls of the air, and to the beasts
    of the earth, and no man shall drive them away.
  nhw-BL: Nopa totome huan tecuanime quicuase amotlacayohua huan amo aqui itztos para
    quinmajmatis.
  swh-ONEN: Mizoga yenu itakuwa chakula cha ndege wa angani na wanyama wa nchi, wala
    hapatakuwepo mtu yeyote wa kuwafukuza.
  bba-bba: Bɛɛn ɡonu nu koo kowɑ ɡunɔsu kɑ ɡbeeku yɛɛn dĩɑnu. Goo kun yin ɡɑɑ ɡirɑmɔ.
  eng-KJVCPB: And thy carcase shall be meat unto all fowls of the air, and unto the
    beasts of the earth, and no man shall fray them away.
  luo-luo: Ringreu modongʼ ema nobed chiemb winy manie kor polo gi ondiegi manie thim,
    kendo onge ngʼato angʼata manogolgi kuomu.
  meu-meu: Masemui ai atai manudia iboudiai bona tanobada boromadia ese hidiomui bae
    ani; tau ta basine luludia oho.
  npi-ULB: तिमीहरूका लाश आकाशका चराचुरुङ्गीहरू र पृथ्वीका पशुहरूका लागि भोजन हुने
    छन् । तिनीहरूलाई त्रसित पार्ने कोही हुने छैन ।
  yor-yor: Òkú rẹ yóò jẹ́ oúnjẹ fún gbogbo ẹyẹ ojú ọ̀run àti fún ẹranko ayé, àti pé
    kò ní sí ẹnikẹ́ni tí yóò lé wọn kúrò.
  ind-ind: Mayat kalian akan berserakan begitu saja sehingga dimakan burung-burung
    dan binatang-binatang liar. Saat itu terjadi, tidak seorang pun dari kalian yang
    masih hidup untuk mengusir burung dan binatang itu.
  pes-OPCB: لاشه‌هایتان خوراک پرندگان و حیوانات وحشی خواهد شد و کسی نخواهد بود که
    آنها را براند.
  tgl-ULB: Magiging pagkain ang inyong patay na katawan ng lahat ng mga ibon ng kalangitan
    at ng mga mababangis na hayop ng mundo; wala ni isang mananakot sa kanila papalayo.
  hui-hui: Tí homaramigola tínaga tingini ega bodo hariawe bedarumebi nogo biango
    gabua bu karumebi nalu holebira. Ani nalu kagola talu pelolene mbirali naholebira.
  mya-mya: သင်​တို့​သေ​ဆုံး​သော​အ​ခါ​ငှက်​များ​နှင့် သား​ရဲ​တိ​ရစ္ဆာန်​တို့​က သင်​တို့​၏​အ​သား
    ကို​စား​ကြ​လိမ့်​မည်။ ထို​ငှက်​နှင့်​သား​ရဲ တိ​ရစ္ဆာန်​များ​ကို​မောင်း​နှင်​မည့်​သူ​ရှိ​လိမ့်
    မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་བེམ་པོ་ནི་བར་སྣང་གི་འདབ་ཆགས་དང་ས་གཞིའི་གཅན་གཟན་རྣམས་ཀྱི་ཁ་ཟས་བྱེད་ཅིང་།
    དེ་དག་དཀྲོགས་ནས་བདའ་མཁན་གཅིག་ཀྱང་མེད་དོ། །
  sna-sna: Zvitunha zvenyu zvichava zvokudya zveshiri dzedenga nezvikara zvenyika,
    uye hapana achazvidzinga.
  spa-BLM: Vuestros cadáveres serán el alimento de todas las aves del cielo y de los
    animales de la tierra, y no habrá nadie que los espante.
  cac-cac: A noc' ostoc yed' noc' caltacte'al noc' ol chianb'at e nivanil. Man̈xalaj
    mach ol xib'tan noc' d'ayex.
  swh-ULB: Mzoga wako utakuwa chakula kwa ndege wote wa angani na kwa wanyama wa ulimwengu;
    hakutakuwa na mtu wa kuwatisha.
  bel-bel: І будуць трупы твае ежаю ўсім птушкам нябесным і зьвярам, і ня будзе каму
    адагнаць іх.
  deu-ELBBK: Und dein Leichnam wird allen Vögeln des Himmels und den Tieren der Erde
    zum Fraß werden, und niemand wird sie wegscheuchen.
  mbb-OT: Is menge lawa niw ke ebpatey kew ne egkeenen te menge tagbis wey te zumezaas
    he menge langgam, ne wazà ebuǥew kandan.
  mal-2015: നിന്റെ ശവം ആകാശത്തിലെ സകലപക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ഇര ആകും; അവയെ
    ആട്ടികളവാൻ ആരും ഉണ്ടാകയില്ല. യഹോവ നിന്നെ മിസ്രയീമിലെ
  rmc-rmc: Tumare mule ťeli chana o ňeboskre čirikle the o džviri la phuvakre a ňiko
    len pašal na tradela avri.
  pes-OPV: و بدن شما برای همه پرندگان هوا و بهایم زمین خوراک خواهد بود، وهیچ‌کس آنها
    را دور نخواهد کرد.
  ron-1924: Трупул тэу морт ва фи храна тутурор пэсэрилор черулуй ши фярелор пэмынтулуй;
    ши ну ва фи нимень каре сэ ле сперие.
  ben-OBCV: তোমাদের মৃতদেহ হবে পাখি এবং বন্যপশুদের খাবার, আর তাদের তাড়িয়ে দেবার
    জন্য কেউ থাকবে না।
  som-som: Oo meydkiinnu wuxuu cunto u noqon doonaa haadka hawada oo dhan iyo dugaagga
    dhulka, oo mid iyaga ka eryana lama arki doono.
  lat-VUC: sitque cadaver tuum in escam cunctis volatilibus cæli, et bestiis terræ,
    et non sit qui abigat.
  eng-ASVBT: And thy dead body shall be food unto all birds of the heavens, and unto
    the beasts of the earth; and there shall be none to frighten them away.
  ita-1885: E i tuoi corpi morti saranno per pasto a ogni uccello del cielo, e alle
    bestie della campagna, senza che alcuno le spaventi.
  eng-LXXUP: And your dead men shall be food to the birds of the sky, and to the beasts
    of the earth; and there shall be none to scare them away.
  eng-ULB: Your dead body will be food to all the birds of the heavens and to the
    beasts of the earth; there will be no one to frighten them away.
  spa-VBL: Tu cadáver será alimento para las aves de rapiña y los animales salvajes,
    y no habrá nadie que los espante.
  fra-_FOB: Et tes cadavres seront la nourriture de tous les oiseaux des cieux, et
    des bêtes de la terre, et il n'y aura personne qui les chasse.
  mal-mal: നിന്റെ ശവം ആകാശത്തിലെ സകലപക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ആഹാരം ആകും;
    അവയെ ആട്ടികളവാൻ ആരും ഉണ്ടാകുകയില്ല. യഹോവ നിന്നെ ഈജിപ്റ്റിലെ
  urd-GVR: Parinde aur janglī jānwar terī lāshoṅ ko khā jāeṅge, aur unheṅ bhagāne
    wālā koī nahīṅ hogā.
  suz-BL: मिनु गेपुकी बेक्‍नीनु, चिक्‍बपुकी नु ब्‍वाकी ङा जन्‍तुपुकीमी इन श्‍ये ब्‍वाइनीम।
    मिनु मेको आन कली खेरब ‘हा हाइ’ दे ग्रीब सुइ मबाक्‍नीम।
  ita-1927: I tuoi cadaveri saran pasto di tutti gli uccelli del cielo e delle bestie
    della terra, che nessuno scaccerà.
  ckb-ckb: تەرمیشتان دەبێتە خۆراکی هەموو باڵندەکانی ئاسمان و دڕندەکانی زەوی و کەسیش
    نابێت هەڵیانبفڕێنێ.
  eng-BBE: Your bodies will be meat for all the birds of the air and the beasts of
    the earth; there will be no one to send them away.
  kan-OKCV: ನಿಮ್ಮ ಹೆಣಗಳು ಆಕಾಶದ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳಿಗೂ ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವುದು. ಯಾರೂ ಅವುಗಳನ್ನು
    ಬೆದರಿಸಿ ಓಡಿಸುವುದಿಲ್ಲ.
  tam-2017: உன் பிணம் ஆகாயத்துப் பறவைகளுக்கும் பூமியின் மிருகங்களுக்கும் இரையாகும்;
    அவைகளை விரட்டுபவர்கள் இல்லாதிருப்பார்கள்.
  spa-RV-1909: Y será tu cuerpo muerto por comida á toda ave del cielo y bestia de
    la tierra, y no habrá quien las espante.
  ron-BTF: Şi trupul tău mort va fi hrană pentru toate păsările cerului şi fiarele
    pământului şi nimeni nu le va speria.
  eng-WEBP: Your dead bodies will be food to all birds of the sky, and to the animals
    of the earth; and there will be no one to frighten them away.
  eng-FBV: Your dead bodies will be food for birds of prey and wild animals, and there
    won't be anyone to scare them away.
  nld-1939: Uw lijken zullen tot aas strekken aan alle vogels in de lucht en aan de
    beesten op aarde, en niemand zal ze verjagen.
  nch-BL: Nopa totome huan tecuanime quicuase amotacayohua huan amo aqui itztos para
    quinmajmatis.
  vie-1934: Thây ngươi sẽ làm đồ ăn cho chim trên trời và thú dưới đất, không ai đuổi
    chúng nó đi.
  hin-CV: तुम्हारे शव आकाश के सारे पक्षियों और पृथ्वी के पशुओं का आहार हो जाएंगे और
    उन्हें खदेड़ने के लिए वहां कोई भी न रहेगा.
  eng-OURB: Your dead body will be food to all birds of the sky, and to the animals
    of the earth; and there will be no one to frighten them away.
  spa-BES: Tus cuerpos serán carne para todas las aves del aire y las bestias de la
    tierra; No habrá nadie quien las espante lejos.
  tdx-tdx: Ho fihina’ o fonga voron-tiokeo ty fate’o, naho o biby an-kivok’ ao le
    tsy eo ty hanao soike.
  vid-vid: Mitufi ja hemwe jowa chilyo cha videje na migongolo ja kisolo na kuduhu
    munhu yojiwinga.
  eng-OKE: And thy carcase shall be cast out for food for all the fowls of the heaven,
    and for the beasts of the earth, and there shall be none to drive (them) away.
  tha-KJV: ซากศพของท่านทั้งหลายจะเป็นอาหารของนกทั้งหลายในอากาศ และสำหรับสัตว์ป่าในโลก
    และไม่​มี​ผู้​ใดขับไล่ฝูงสัตว์​เหล่​านั้นไป
  por-BR-2018: E será teu corpo morto por comida a toda ave do céu, e animal da terra,
    e não haverá quem as espante.
  deu-ELO: Und dein Leichnam wird allem Gevögel des Himmels und den Tieren der Erde
    zum Fraße werden, und niemand wird sie wegscheuchen.
  eng-WYC-2018: and thy dead body be it into meat to all birds of heaven, and to beasts
    of the earth, and none be that may drive them away. (and thy dead bodies shall
    be food for all the birds of the air, and all the beasts of the earth, and there
    shall be no one who can drive them away.)
  epo-epo: Kaj via kadavro estos manĝaĵo por ĉiuj birdoj de la ĉielo kaj por la bestoj
    de la tero, kaj neniu ilin forpelos.
  uig-PIN: Ɵlükliringlar asmandiki barliⱪ uqar-ⱪanatlar bilǝn yǝr yüzidiki ⱨaywanlarƣa
    yǝm bolidu; ularni ⱨǝydiwetidiƣan ⱨeqkim qiⱪmaydu.
  beo-beo: 'Dilia da bogosea, sio amola sigua da dilia da:i hodo manusa: misunu. Amola
    dunu amo sefasimu da hame ba:mu.'
  tpi-OTNT: Yupela bai i dai, na ol pisin na wel abus bai i kam na kaikai yupela.
    Na bai i no gat man i stap bilong rausim ol.
  hau-SA: Gawawwakinku za su zama abincin dukan tsuntsayen sarari da namun duniya,
    ba kuwa wanda zai kore su.
  uig-LAT: Ölükliringlar asmandiki barliq uchar-qanatlar bilen yer yüzidiki haywanlargha
    yem bolidu; ularni heydiwétidighan héchkim chiqmaydu.
  nde-nde: Izidumbu zenu zizakuba yikudla kwezinyoni zonke zasemoyeni, kanye lezinyamazana
    zasemhlabeni, njalo aziyikwethuswa muntu.
  ton-ton: Pea ʻe hoko ho ʻangaʻanga ko e meʻakai ia ki he fanga puna ʻoe ʻatā, pea
    ki he fanga manu ʻoe fonua, pea ʻe ʻikai fakaseʻeseʻe ʻakinautolu ʻe ha tokotaha.
  ces-1613: I budou těla vaše mrtvá za pokrm všemu ptactvu nebeskému, a šelmám zemským,
    a nebude, kdo by je odehnal.
  eng-WMB: Your dead bodies will be food to all birds of the sky, and to the animals
    of the earth; and there will be no one to frighten them away.
  tam-TCV: உங்கள் பிரேதங்கள், எல்லா ஆகாயத்துப் பறவைகளுக்கும் பூமியின் எல்லா மிருகங்களுக்கும்
    உணவாகும். அவற்றைப் பயமுறுத்தித் துரத்திவிட யாரும் இரார்.
  ceb-ULB: Ang imong patay nga lawas maoy pagkaon sa tanang langgam sa kalangitan
    ug sa tanang mananap sa yuta; walay si bisan kinsa ang makaabog kanila.
  pol-UBG: A twój trup będzie pokarmem dla wszelkiego ptactwa nieba i zwierząt ziemi
    i nikt ich nie odpędzi.
  urd-GVU: پرندے اور جنگلی جانور تیری لاشوں کو کھا جائیں گے، اور اُنہیں بھگانے والا
    کوئی نہیں ہو گا۔
  deu-1912: Dein Leichnam wird eine Speise sein allen Vögeln des Himmels und allen
    Tieren auf Erden, und niemand wird sein, der sie scheucht.
  kan-2017: ನಿಮ್ಮ ಹೆಣಗಳು ಪಕ್ಷಿಗಳಿಗೂ ಮತ್ತು ಕಾಡು ಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವವು; ಅವುಗಳನ್ನು ಬೆದರಿಸುವವರು
    ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: Nap’an ni gimed ra yim’, ma arche’ nge gamanman ni malboch e ra yib nge
    longuymed, ma dakuriy be’ nra tulufrad.
  hlt-MCSB: Na rhok khaw vaan kah vaa boeih neh diklai rhamsa kah a caak la om vetih
    hawt uh mahpawh.
  mdy-ETH: ዒንሢ ሃይቃዛ ሌዞ ዒንሢኮ ካዮ ቦዖና ካፖና ሙዓንዳኔ፤ ዬያ ባኮ ላኣጋንዳ ዓሲያ ባኣሴ።
  twi-ASANTE: Mo afunu bɛyɛ nnomaa ne wiram mmoa aduane, na obiara nso nni hɔ saa
    ɛberɛ no a ɔbɛpam wɔn.
  eng-WEBU: Your dead bodies will be food to all birds of the sky, and to the animals
    of the earth; and there will be no one to frighten them away.
  bnp-bnp: A maka kadirovo a livoa bara ri valai ri kani a maka podane mua, bara i
    uka viri ge lili tala ria.
  wal-wal: Ne ahai saluwaa kafo ubbaunne bazzo do7au quma gidana; eta yedettiyaabikka
    de7enna.
  spa-PDDPT: Tu cadáver servirá de comida a todas las aves del cielo y a las fieras
    de la tierra, y no habrá quien las ahuyente.
  gun-gun: Penderetekue opyta 'rã guyra yvate rupi oveve va'e ha'e mymba yvy re ikuai
    va'e rembi'urã rive. Ha'e nunga mondyiarã ndoikoi 'rã.
  ilo-ULB: Ti bangkayyo ket agbalinto a taraon dagiti amin a billit dagiti langit
    ken kadagiti ayup iti daga; awanto ti mangbugaw kadagitoy.
  kpg-kpg: Goodou ma gaa mmade, gei nia manu mamaangi mo nia manu lodo geinga, ga lloomoi
    gaa gai godou huaidina, deai tangada e hagabagi nia maa gi daha ai.
  uig-ARA: ئۆلۈكلىرىڭلار ئاسماندىكى بارلىق ئۇچار-قاناتلار بىلەن يەر يۈزىدىكى ھايۋانلارغا
    يەم بولىدۇ؛ ئۇلارنى ھەيدىۋېتىدىغان ھېچكىم چىقمايدۇ.
  sus-sus: Wo binbie findima xɔnie nun wulai subee xa donse nan na. Mixi yo mu fama
    e keride.
  pon-2006: Ni amwail pahn mehla, menpihr kan oh mahn lawalo kan pahn kohdo oh kangkang
    paliwaramwail kan, oh sohte me pahn karawanirailla.
  ksd-ksd: Ma ra lavur beo liuliu diat a en ra viruam, ma damana ra umana leing na
    pupui, ma pa ta na korot vue diat.
  tur-YTC: Cesetlerin gökteki bütün kuşlara ve yerdeki hayvanlara yem olacak, ve onları
    ürkütüp kaçıracak kimse olmayacak.
  grc-BRENT: Καὶ ἔσονται οἱ νεκροὶ ὑμῶν κατάβρωμα τοῖς πετεινοῖς τοῦ οὐρανοῦ, καὶ
    τοῖς θηρίοις τῆς γῆς, καὶ οὐκ ἔσται ὁ ἐκφοβῶν.
  ind-AYT: Mayatmu akan menjadi makanan bagi seluruh burung di udara dan binatang
    buas di bumi dan tidak akan ada seorang pun yang akan menghalaunya.
  nya-nya: Mitembo yanu idzadyedwa ndi mbalame zamumlengalenga ndi nyama zakutchire,
    ndipo palibe amene adzaziyingitse.
  hrv-hrv: I mrtvo tijelo tvoje postat će hranom svim pticama nebeskim i svoj zvjeradi
    zemaljskoj. Nikoga neće biti da ih plaši.
  mps-mps: Dage isaibao, tama te ba dabe me bulu hasa dabe aselama, dagego tigi tuagasaibao.
    Tama augwali osalabo bidi mu menia saibao.
  tpi-tpi: Yupela bai i dai, na ol pisin na wel abus bai i kam na kaikai yupela. Na
    bai i no gat man i stap bilong rausim ol.
  dan-1931: Dine Lig skal blive Føde for alle Himmelens Fugle og Jordens vilde Dyr,
    og ingen skal skræmme dem bort.
  vie-OVCB: Xác chết của anh em sẽ bị chim rỉa thú ăn; anh em chẳng còn ai để đuổi
    chúng đi.
  guj-2017: અને તમારા મૃતદેહ ખેચર પક્ષીઓનો તથા પૃથ્વીના સર્વ પશુઓનો ખોરાક થશે. અને
    તેઓને નસાડી મૂકનાર કોઈ નહિ હોય.
  pon-2006A: Ni amwail pahn mehla, menpihr kan oh mahn lawalo kan pahn kohdo oh kangkang
    paliwaramwail kan, oh sohte me pahn karawanirailla.
  por-BRBSL: Seus corpos mortos serão alimento para todas as aves do céu, e para os
    animais da terra; e não haverá ninguém que os afugente.
  cth-cth: Na ro teh tavanaw, kahrawng e moithangnaw ni ca hanelah ao han. Hote moithangnaw
    hah apinihai pâlei mahoeh.
  twi-twi: Mo afunu bɛyɛ nnomaa ne wuram mmoa aduan na obiara nso nni hɔ saa bere
    no a, ɔbɛpam wɔn.
  hlt-hlt: Na rhok khaw vaan kah vaa boeih neh diklai rhamsa kah a caak la om vetih
    hawt uh mahpawh.
  tbz-SIM: Di bo nkɔ̃ tinɔ̀tì nɛ̀ tikpɑsĩ̀ntì kɛ̀ dɛ̀ di yo mbɑ́ òmɔù í dɛ̀ bɔnnɛ̀.
  msy-2020: Ia arɨghireghtɨ, kuaraziba ko asɨzir atiaba izɨ ian kuabar amɨtɨ, gumazir
    me damutɨ me atiating arɨ mangamiba puvatɨgham.
  azb-azb: Cəsədləriniz göydəki quşlara, yerdəki heyvanlara yem olacaq, onları ürküdüb
    qovan olmayacaq.
  eng-DBY: And thy carcase shall be meat unto all the fowl of the air, and unto the
    beasts of the earth, and there shall be no man to scare them away.
  hin-2017: और तेरा शव आकाश के भाँति-भाँति के पक्षियों, और धरती के पशुओं का आहार होगा;
    और उनको कोई भगानेवाला न होगा।
  wol-KYG: Su ko defee seeni néew di poraatum mboolem njanaaw ak rabu àll, te kenn
    du leen dàq.
  eng-YLT: and thy carcase hath been for food to every fowl of the heavens, and to
    the beast of the earth, and there is none causing trembling.
  eng-WYC-2017: and thy dead body be it into meat to all birds of heaven, and to beasts
    of the earth, and none be that may drive them away.
  eng-WMBB: Your dead bodies will be food to all birds of the sky, and to the animals
    of the earth; and there will be no one to frighten them away.
  urd-GVH: परिंदे और जंगली जानवर तेरी लाशों को खा जाएंगे, और उन्हें भगानेवाला कोई
    नहीं होगा।
  rug-rug: Sari na tinimia pu mate si kaqu na gedi ginani ri na kukukuru tapuru na
    kurukuru ṉame, meke loke tie si kaqu hadu va seui si arini.
  gaz-gaz: Reeffi kee simbirroota samii hundaa fi bineensota lafaatiif nyaata taʼa;
    namni sodaachisee isaan ariʼus hin jiraatu.
  fra-LSG: Ton cadavre sera la pâture de tous les oiseaux du ciel et des bêtes de
    la terre; et il n’y aura personne pour les troubler.
  gnn-gnn: Murrmurryunna nhuma yurru marrtji, ga ŋuriŋi wäyindhunydja malaŋuyu nhumalanha
    yurru ḻukana yukurra barrwaṉ'tja rumbalnydja; yakana yurru walalanha ŋula yolthu
    ŋaŋ'‐ŋaŋdhundja.
  yal-yal: Xɔline nun burunna subene ɛ binbine donma nɛn. Muxu yo mi e kedi.
  haw-1868: A e lilo kou heana i mea ai na na manu o ka lewa, a me na holoholona o
    ka honua, aohe mea e hoomakau aku.
  arb-NAV: وَتَكُونُ جُثَثُكُمْ طَعَاماً لِجَمِيعِ طُيُورِ السَّمَاءِ وَوُحُوشِ الأَرْضِ
    وَلا يَطْرُدُهَا أَحَدٌ.
  ewe-ewe: Wò ame kukuwo azu nuɖuɖu na xewo kple gbemelãwo, eye ame aɖeke manɔ anyi
    anya wo ɖa o.
  eng-LEE: And thy carcass shall become food unto all the fowls of the heavens, and
    unto the beasts of the earth, but with no one to scare them away.
  asm-FB: আপোনালোকৰ মৃত শৱ আকাশৰ চৰাইবোৰৰ আৰু পৃথিবীৰ জীৱ-জন্তুবোৰৰ আহাৰ হ’ব; সেইবোৰক
    খেদাবলৈ কোনো নাথাকিব।
  sus-A: وٌ بِنبِيٍ قِندِ مَ شْنِيٍ نُن وُلَءِ سُبٍيٍ شَ دٌنسٍ نَن نَ. مِشِ يٌ مُ
    قَمَ عٍ كٍرِدٍ.
  fra-SBL: Vos cadavres serviront de nourriture à tous les oiseaux du ciel et aux
    animaux de la terre, et il n'y aura personne pour les effrayer.
  hbo-hbo: וְהָיְתָ֤ה נִבְלָֽתְךָ֙ לְמַאֲכָ֔ל לְכָל־עֹ֥וף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֣ת
    הָאָ֑רֶץ וְאֵ֖ין מַחֲרִֽיד׃
  eng-WYCLIFFE: and thi deed bodi be in to mete to alle volatils of heuene, and to
    beestis of erthe, and noon be that dryue hem awai.
  cwe-cwe: Mitufi yenu izakuwa ndiya ya ndege na wanyama wa kumbago, hahezakuwa na
    munhu yoyose wa kuwawinga.
  kik-kik: Ciimba ciaku igaatuĩka irio cia nyoni ciothe cia rĩera-inĩ na cia nyamũ
    cia gũkũ thĩ, na gũtikagĩa mũndũ wa gũcihahũra ciũre.
  fra-NCL: Ton cadavre servira de pâture à tous les oiseaux du ciel et aux bêtes de
    la terre, et il n’y aura personne pour les effrayer.
  cek-AK: Na qok loe van ih tavaanawk hoi long ah kaom moisannawk ih buh ah om tih,
    mi mah doeh to van ih tavaa hoi moisannawk to hui mak ai.
  cuk-cuk: Be-muimala mulamar-masga, degi, ibdurgan-ursirmar-masga gumaloed. We-ibdurgan
    be-muimar-gunnanair, dule ogwayed satemaloed.
  uig-CYR: Өлүклириңлар асмандики барлиқ учар-қанатлар билән йәр йүзидики һайванларға
    йәм болиду; уларни һайдиветидиған һеч ким чиқмайду.
  tel-2017: నీ శవం అన్ని రకాల పక్షులకూ, క్రూర మృగాలకూ ఆహారమవుతుంది. వాటిని బెదిరించే
    వాడెవడూ ఉండడు.
  hat-BSA: Kadav nou va fè manje pou zwazo anlè yo ak bèt sovaj latè yo. Epi konsa,
    p ap gen moun ki pou chase yo ale.
  kos-kos: Pacl se kowos ac misa, won ac kosro lemnak ac fah tuku ac kangla monuwos,
    na ac fah wangin mwet in luselosyak.
  hbo-WLC: וְהָיְתָ֤ה נִבְלָֽתְךָ֙ לְמַאֲכָ֔ל לְכָל־ע֥וֹף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֣ת
    הָאָ֑רֶץ וְאֵ֖ין מַחֲרִֽיד׃
  ibo-ibo: Ozu unu ga-aghọrọ ụmụ anụ ufe niile na anụ ọhịa niile ihe oriri. O nwekwaghị
    onye ga-anọ menye ha egwu chụpụ ha.
  ory-ory: ଆଉ ତୁମ୍ଭ ଶବ ଖଚର ପକ୍ଷୀଗଣର ଓ ଭୂଚର ପଶୁଗଣର ଭକ୍ଷ୍ୟ ହେବ; କେହି ସେମାନଙ୍କୁ ଅଡ଼ାଇ
    ଦେବାକୁ ନ ଥିବ।
  chk-chk: Ekewe machang meinisin pwal ekewe manmwacho won fanüfan repwe ochei somämi,
    nge esap wor eman epwe asürela.
  rop-rop: Wen yumob dai, ola bard en wailwan enimul garra kaman en dagadagat yumob
    bodi, en nobodi garra jidan deya blanga andimwei olabat.
  ukr-1871: І буде твій труп поживою усякому птаству піднебесному і зьвірам земним,
    і нїхто не буде відганяти їх.
  deu-1951: Deine Leichname werden allen Vögeln des Himmels und allen wilden Tieren
    zur Nahrung dienen, und niemand wird sie verscheuchen.
  eng-JPS: And thy carcasses shall be food unto all fowls of the air, and unto the
    beasts of the earth, and there shall be none to frighten them away.
  srp-1865: I mrtvo tijelo tvoje biæe hrana svijem pticama nebeskim i zvijerju zemaljskom,
    niti æe biti ko da ih poplaši.
  lug-lug: Omulambo gwo gulifuuka mmere ya nnyonyi zonna ez’omu bbanga, n’eri ensolo
    ez’oku nsi, era tewaabeerengawo n’omu anaazigugobangako.
  heb-heb: והיתה נבלתך למאכל לכל עוף השמים ולבהמת הארץ ואין מחריד׃
  ben-IRV: আর তোমার মৃতদেহ আকাশের পাখিদের ও মাটিতে চরা পশুদের খাদ্য হবে; কেউ তাদেরকে
    আতঙ্কিত করবে না।
  pan-pan: ਤੁਹਾਡੀਆਂ ਲਾਸ਼ਾਂ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਪੰਛੀਆਂ ਅਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਜਾਨਵਰਾਂ ਦਾ ਭੋਜਨ ਹੋਣਗੀਆਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਹਟਾਉਣ ਵਾਲਾ ਵੀ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: သင် ၏အသေ ကောင်သည် မိုဃ်း ကောင်းကင်ငှက် ၊ တော သားရဲ စားစရာ့ ဘို့ ဖြစ် ရလိမ့်မည်။
    ထိုတိရစ္ဆာန် တို့ကို အဘယ်သူ မျှမမောင်း ရ။
  hmo-hmo: Do umui mase neganai, manu bona uda boroma idauidau ese emui tauanina do
    idia ania, bona tau ta lasi ese idia do ia lulua.
  urd-urd: और तेरी लाश हवा के परिन्दों और ज़मीन के दरिन्दों की ख़ुराक होगी, और कोई
    उनको हंका कर भगाने को भी न होगा।
  rus-SYN: И будут трупы твои пищею всем птицам небесным и зверям, и не будет отгоняющего
    их.
  bqc-SIM: Á gɛↄ i gↄ̃ bãↄ ń wàiↄ pↄblea ũ, gbɛ̃e a ń yáo.
  tcz-CHONGTHU: Nathi long jouseu chungleng vachaten aneh diu, leiset a ganhing namkim
    in kivahna anei diu, hitia chu aneh tenguleh, leiset a mihem khat jeng cha jong
    ahoh mang dinga hung ki lulah lou diu ahi.
  mar-mar: तुमच्या प्रेतांवर जंगली श्वापदे आणि पक्षी ताव मारतील आणि त्यांना हुसकावून
    लावायला कोणी असणार नाही.
  qub-qub: Wañuptiqui pipis mana michänanpaj captin äbicunawan jirca animalcunami
    micushunquipaj.
  hat-hat: Lè n'a mouri, se zwazo ak bèt nan bwa ki pral manje kadav nou yo san p'ap
    gen pesonn pou pouse yo ale.
  eng-BSB: Your corpses will be food for all the birds of the air and beasts of the
    earth, with no one to scare them away.
  tod-tod: Wo-ma ʋoomaiti ta ɠɛ ga wɔniiti ta dɔɓɔ zuaiti daamianigi, nu nɔpɛ ge la
    ʋaa, é ʋa ti ɲiikpi wo maazu.
  eng-WEBPB: Your dead bodies will be food to all birds of the sky, and to the animals
    of the earth; and there will be no one to frighten them away.
  kbq-kbq: Hagi fri'nageno'a tamavufgamo'a namamofone afi' zagagafamofo ne'za sampregahie.
    Ana namaramine afi' zagagafama aru hari tre vahera magore huno omanigosie.
  nhe-BL: Nopa totome huan tecuanime quicuase imotlacayohua huan axaca itztos para
    quinmajmatis.
  gub-BL: Pemàno putar nehe. Penetekwer wiko putar wiràmiri wanemi'u romo nehe. Wiko
    putar miar hehaite ma'e wanemi'u romo nehe. Naheta kwaw wamuhem kar har nehe.
  eng-DRA: And be thy carcass meat for all the Fowls of the air, and the beasts of
    the earth, and be there none to drive them away.
