verse: DEU.028.039
translations:
  mal-C: നീ മുന്തിരിത്തോപ്പു നട്ട് കൃഷി ചെയ്യും, എന്നാൽ പുഴു തിന്നുകളയുന്നതുകൊണ്ട്
    വീഞ്ഞുകുടിക്കുകയോ മുന്തിരി ശേഖരിക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: Weinberge wirst du pflanzen und bearbeiten, aber Wein hast du weder zu
    trinken noch einzukellern; denn der Wurm frißt ihn weg.
  lin-lin: Bokosala mpe bokobongisa bilanga ya vino, kasi bokotikala te komela vino
    yango mpe kobuka bambuma na yango, pamba te banyama mike oyo eliaka nzete ekobebisa
    yango.
  eng-LSV: you plant vineyards and have labored, but you do not drink wine, nor gather
    [grapes], for the worm consumes it;
  eng-GNV: 'Thou shalt plant a vineyard, and dresse it, but shalt neither drinke of
    the wine, nor gather the grapes: for the wormes shall eate it.'
  eng-WEBSTER: 'Thou shalt plant vineyards and dress them , but shalt neither drink
    of the wine, nor gather the grapes : for the worm shall eat them.'
  nhw-BL: Anquitocase xocomeca milme huan anquinmocuitlahuise. Pero amo anquitequise
    inintlajca, niyon amo anquiijise iayo pampa ocuilime quitlamicuase.
  swh-ONEN: Utapanda mashamba ya mizabibu na kuyapalilia, lakini hutakunywa divai
    yake wala hutakusanya zabibu, kwa sababu wadudu watazila.
  bba-bba: I ko i resɛm ɡbɑɑnu ko i nu nɔɔri, ɑdɑmɑ i ǹ nin binun tɑm nɔrumɔ, mɛyɑ
    i ǹ mɑɑ nin dɑ̃ɑ mɑrum wɑsi i sɔri domi kɔkɔnɑ nu koo mu di.
  eng-KJVCPB: Thou shalt plant vineyards, and dress them, but shalt neither drink
    of the wine, nor gather the grapes; for the worms shall eat them.
  luo-luo: Unupidh mzabibu e puotheu ma ukagi to ok unumadh olemo mochwer kuomgi kata
    choko olembgigo nikech kute nochamgi.
  meu-meu: Vine audia bahado bona ba reḡu, a vine basio gogo bona vine ranuna basio
    inua; gaigai-gaigai ese bae ani ore.
  npi-ULB: तिमीहरूले दाखबारी लगाई त्यसको कटनी गर्ने छौ, तर तिमीहरूले दाखरस पिउन पाउने
    छैनौ, न त दाख नै जम्मा गर्न पाउने छौ किनकि किराहरूले ती खाइदिने छन् ।
  yor-yor: Ìwọ yóò gbin ọgbà àjàrà púpọ̀ ìwọ yóò sì ro wọ́n ṣùgbọ́n kò ní mú wáìnì
    náà tàbí kó àwọn èso jọ, nítorí kòkòrò yóò jẹ wọ́n run.
  ind-ind: Kalian akan menanam dan merawat kebun anggur, tetapi tidak akan memanen
    buahnya apalagi meminum air anggurnya, karena sudah habis dimakan ulat.
  pes-OPCB: تاکستانها غرس کرده، از آنها مراقبت خواهید نمود، ولی از انگور آنها نخواهید
    خورد و از شراب آنها نخواهید نوشید، زیرا کرم، درختان را از بین خواهد برد.
  tgl-ULB: Magtatanim kayo ng ubasan at aalagaan ang mga ito, pero hindi kayo makakainum
    ng alinman sa mga alak, ni makakatipon ng mga ubas, dahil kakainin ito ng mga
    uod.
  hui-hui: Pu mbira lini daga mini gerebi baya hangu hongowa handayaho ha holeberemigoyu
    timamu bedarume gerebi irane uruni nai haragola tígua lini uruni dedaria do pingidalu
    waini iba wabialu nalu ha nabuleberemi.
  mya-mya: သင်​တို့​သည်​စ​ပျစ်​ဥ​ယျာဉ်​များ​စိုက်​ပျိုး ပြု​စု​သော်​လည်း စ​ပျစ်​နွယ်​များ​ကို​ပိုး​ကိုက်
    သ​ဖြင့်​စပျစ်​သီး​ကို​မ​စား​ရ။ စ​ပျစ်​ရည်​ကို လည်း​မ​သောက်​ရ။-
  bod-N: རྒུན་ཚལ་བཙུགས་ནས་ཉར་ནའང་། འབུ་རྣམས་ཀྱིས་དེ་ཟོས་ཚར་བས་ཁྱོད་རྣམས་ཀྱིས་རྒུན་འབྲུམ་བསྡུ་མི་ནུས་ལ་རྒུན་ཆང་ཡང་འཐུང་མི་ཐུབ།
  sna-sna: Ucharima minda yemizambiringa ugoitimbira, asi haunganwi waini yacho kana
    kutanha mazambiringa acho, nokuti achadyiwa namakonye.
  spa-BLM: Plantarás viñas y las labrarás, pero no beberás del vino ni cosecharás,
    porque los gusanos se las comerán.
  cac-cac: Ol eyavej eyuva, ol e mesani, palta man̈ ol e b'ixlaj sat, malaj vino ol
    eyuq'uej, an̈ej noc' yaxtaj ol lajaneloc.
  swh-ULB: Utapanda mashamba ya mizabibu na kuyapalilia, lakini hautakunywa divai
    yoyote, wala hautakusanya matunda yoyote, kwa maana funza watayala.
  bel-bel: Вінаграднікі будзеш садзіць і ўрабляць, а віна ня піцьмеш і не зьбярэш
    пладоў, бо паесьць іх чарвяк.
  deu-ELBBK: Weinberge wirst du pflanzen und bauen; aber Wein wirst du weder trinken
    noch einsammeln, denn der Wurm wird sie fressen.
  mbb-OT: Ebpemula kew te paras ne ed-elimahan niw heini, piru kenè kew ebpekepenrupù
    te veǥas kayi wey kenè kew ebpekeinum te vinu kayi, su ed-eraten heini.
  mal-2015: നീ മുന്തിരിത്തോട്ടങ്ങൾ നട്ടു രക്ഷ ചെയ്യും; എങ്കിലും പുഴു തിന്നുകളകകൊണ്ടു
    വീഞ്ഞു കുടിക്കയില്ല; പഴം ശേഖരിക്കയുമില്ല.
  rmc-rmc: Sadzineha o viňici a starinena tut pal lende, ale e mol lendar na pijeha
    aňi na skideha upre o hroznos, bo e viňica chana o kirme.
  pes-OPV: تاکستانها غرس نموده، خدمت آنها راخواهی کرد، اما شراب را نخواهی نوشید و
    انگوررا نخواهی چید، زیرا کرم آن را خواهد خورد.
  ron-1924: Вей сэди вий ши ле вей лукра, дар вин ну вей бя, ба нич н-о вей кулеӂе,
    кэч о вор мынка вермий.
  ben-OBCV: তোমরা দ্রাক্ষাক্ষেত তৈরি করবে এবং তার যত্নও নেবে কিন্তু পোকায় তার ফল
    খেয়ে ফেলবে বলে তোমরা দ্রাক্ষারস খেতে পারবে না কিংবা আঙুর সংগ্রহ করতে পারবে না।
  som-som: Waxaad beeran doontaan beero canab ah, waanad fali doontaan, laakiinse
    khamrina ma cabbi doontaan, canabna kama guran doontaan, waayo, waxaa cuni doona
    dixiri.
  lat-VUC: 'Vineam plantabis, et fodies: et vinum non bibes, nec colliges ex ea quippiam:
    quoniam vastabitur vermibus.'
  eng-ASVBT: Thou shalt plant vineyards and dress them, but thou shalt neither drink
    of the wine, nor gather the grapes; for the worm shall eat them.
  ita-1885: Tu pianterai vigne, e le lavorerai, e non ne berrai il vino, anzi non
    pure ne coglierai il frutto; perciocchè i vermini lo mangeranno.
  eng-LXXUP: Thou shalt plant a vineyard, and dress it, and shalt not drink the wine,
    neither shalt thou delight thyself with it, because the worm shall devour it.
  eng-ULB: You will plant vineyards and cultivate them, but you will neither drink
    any of the wine, nor even gather in the grapes, for worms will eat them.
  spa-VBL: Sembrarás y cuidarás los viñedos, pero no cosecharás las uvas ni beberás
    el vino, porque serán comidos por los gusanos.
  fra-_FOB: Tu planteras des vignes et tu les cultiveras, mais tu ne boiras point
    de vin, et tu n'en recueilleras rien; car le ver les mangera.
  mal-mal: നീ മുന്തിരിത്തോട്ടങ്ങൾ നട്ട് പരിപാലിക്കും; എങ്കിലും പുഴു തിന്നുകളയുകകൊണ്ട്
    വീഞ്ഞു കുടിക്കുകയില്ല; പഴം ശേഖരിക്കുകയുമില്ല.
  urd-GVR: Tū angūr ke bāġh lagā kar un par ḳhūb mehnat karegā lekin na un ke angūr
    toṛegā, na un kī mai piegā, kyoṅki kīṛe unheṅ khā jāeṅge.
  suz-BL: गेपुकीमी अङगुर रू ख्रुम्‍नीनी, तन्‍न बुस्‍स जोल्‍शा अङगुर खुप्‍चा नु अङगुर
    शांबु तूचा मताइनीनी।
  ita-1927: Pianterai vigne, le coltiverai, ma non berrai vino ne coglierai uva, perché
    il verme le roderà.
  ckb-ckb: ڕەزەمێو دەچێنن و خزمەتی دەکەن، بەڵام شەراب ناخۆنەوە و ترێ لێ ناکەنەوە،
    چونکە کرم دەیخوات.
  eng-BBE: You will put in vines and take care of them, but you will get no wine or
    grapes from them; for they will be food for worms.
  kan-OKCV: ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನೆಟ್ಟು ಕಾಪಾಡುವಿರಿ, ಆದರೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವುದಿಲ್ಲ
    ಮತ್ತು ಹಣ್ಣು ಕೂಡಿಸುವುದಿಲ್ಲ, ಏಕೆಂದರೆ ಹುಳುಗಳು ಅದನ್ನು ತಿಂದುಬಿಡುವುವು;
  tam-2017: திராட்சைத்தோட்டங்களை நாட்டிப் பயிரிடுவாய், ஆனாலும் நீ திராட்சைரசம் குடிப்பதும்
    இல்லை, திராட்சைப்பழங்களைச் சேர்ப்பதும் இல்லை; பூச்சி அதைத் தின்றுவிடும்.
  spa-RV-1909: Plantarás viñas y labrarás, mas no beberás vino, ni cogerás uvas; porque
    el gusano las comerá.
  ron-BTF: Vei sădi vii şi le vei lucra, dar nu vei bea nici din vin, nici nu vei
    strânge strugurii, pentru că viermii îi vor mânca.
  eng-WEBP: You will plant vineyards and dress them, but you will neither drink of
    the wine, nor harvest, because worms will eat them.
  eng-FBV: You will plant and vineyards and care for them, but you won't harvest the
    grapes or drink the wine, because they'll be eaten by maggots.
  nld-1939: wijngaarden planten en bewerken, maar geen wijn ervan drinken noch opslaan,
    want de rupsen vreten ze kaal;
  nch-BL: Anquitocase xocomeca milme huan anquinmocuitahuise. Pero amo anquitequise
    inintajca, yon amo anquiise iayo pampa ocuilime quitamicuase.
  vie-1934: Ngươi trồng nho, song không được uống rượu và không gặt hái chi hết, vì
    sâu bọ sẽ ăn phá đi.
  hin-CV: तुम द्राक्षा उद्यानों का रोपण और कृषि ज़रूर करोगे, मगर तुम न तो द्राक्षा
    एकत्र कर सकोगे और न ही द्राक्षारस का सेवन कर सकोगे, इन्हें कीट चट कर जाएंगे.
  eng-OURB: You will plant vineyards and dress them, but you will neither drink of
    the wine, nor harvest, because worms will eat them.
  spa-BES: Pondrás en viñedos y cuidarás de ellas, pero no obtendrás vino ni uvas
    de ellas; porque serán comida para los gusanos.
  tdx-tdx: Hambole naho hañalahala tetem-bahe, fe tsy hinome’o ty divai’e, tsy hatonto’o
    o valobo’eo fa havorembore’ ty oletse.
  vid-vid: Monyala mizabibu na kuihalila ila hambawa zabibu ne kunwa divai, mina minhu
    jolya.
  eng-OKE: Thou wilt plant and till vineyards, but wilt not drink the wine, nor gather
    in, for the worm shall eat it;
  tha-KJV: ท่านจะปลูกและแต่งต้​นอง​ุ่น แต่​ท่านจะไม่​ได้​ดื่​มน​้ำองุ่นหรือเก็บผลเข้ามา
    เพราะตัวหนอนจะกิ​นม​ันเสีย
  por-BR-2018: Plantarás vinhas e lavrarás, mas não beberás vinho, nem colherás uvas;
    porque o bicho as comerá.
  deu-ELO: Weinberge wirst du pflanzen und bauen; aber Wein wirst du weder trinken
    noch einsammeln, denn der Wurm wird sie fressen.
  eng-WYC-2018: Thou shalt plant, and dig a vinery, and thou shalt not drink the wine
    of it, neither thou shalt gather thereof anything; for it shall be wasted with
    worms. (Thou shalt plant a vineyard, and dig it, but thou shalt not drink the
    wine of it, nor shalt thou gather anything from it; for it shall be wasted by
    worms.)
  epo-epo: Vinberĝardenojn vi plantos kaj prilaboros, sed vinon vi ne trinkos, nek
    enkolektos berojn; ĉar formanĝos ilin la vermoj.
  uig-PIN: Tallarni tikip pǝrwix ⱪilsangmu, ularni ⱪurtlar yǝp ketip, nǝ mewisini
    yiƣalmaysǝn, nǝ xarab iqǝlmǝysǝn.
  beo-beo: Dilia da waini sagamu amola ouligimu be waini fage hame manu. Bai ifidi
    da waini efe manu.
  tpi-OTNT: Na yupela bai i planim gaden wain na lukautim, tasol ol binatang bai i
    bagarapim. Olsem na bai yupela i no inap kisim ol pikinini wain na wokim wain.
  hau-SA: Za ku shuka inabi ku kuma yi musu banƙasa, amma ba za ku sha ruwan inabin
    ba, domin tsutsotsi za su cinye su.
  uig-LAT: Tallarni tikip perwish qilsangmu, ularni qurtlar yep kétip, ne méwisini
    yighalmaysen, ne sharab ichelmeysen.
  nde-nde: Lizahlanyela izivini njalo lizihlakulele kodwa kaliyikunatha iwayini loba
    ukukha izithelo zazo, ngoba zizadliwa yimihogoyi.
  ton-ton: Te ke tō ʻae ngaahi ngoue vaine, pea ʻauhani ia, ka ʻe ʻikai te ke inu
    hono uaine, pe tānaki hono fua, koeʻuhi ʻe kai ia ʻe he ʻunufe.
  ces-1613: Vinice štípíš a dělati je budeš, ale vína píti ani sbírati nebudeš, nebo
    červ sžíře je.
  eng-WMB: You will plant vineyards and dress them, but you will neither drink of
    the wine, nor harvest, because worms will eat them.
  tam-TCV: நீங்கள் திராட்சைத் தோட்டங்களை நாட்டி, அவற்றைப் பேணி வளர்ப்பீர்கள். ஆனால்
    அவற்றிலிருந்து பழங்களைச் சேர்க்கவோ, இரசத்தைக் குடிக்கவோமாட்டீர்கள். ஏனெனில் புழுக்கள்
    அவற்றைத் தின்றுவிடும்.
  ceb-ULB: Magtanom ka sa kaparasan ug mag-ugmad niini, apan dili ka makainom sa bisan
    unsang bino, ni makatigom sa mga ubas, kay pagakaonon man sila sa mga ulod.
  pol-UBG: Winnicę zasadzisz i uprawisz, ale nie będziesz pił wina ani zbierał winogron,
    gdyż pożre je robactwo.
  urd-GVU: تُو انگور کے باغ لگا کر اُن پر خوب محنت کرے گا لیکن نہ اُن کے انگور توڑے
    گا، نہ اُن کی مَے پیئے گا، کیونکہ کیڑے اُنہیں کھا جائیں گے۔
  deu-1912: Weinberge wirst du pflanzen und bauen, aber keinen Wein trinken noch lesen;
    denn die Würmer werden's verzehren.
  kan-2017: ನೀವು ದ್ರಾಕ್ಷಿ ವ್ಯವಸಾಯವನ್ನು ಎಷ್ಟು ಮಾಡಿದರೂ ಅದರ ಹಣ್ಣುಗಳನ್ನು ಹುಳಗಳೇ ತಿಂದುಹಾಕುವುದರಿಂದ
    ನೀವು ಅದರ ಸಾರವನ್ನು ರುಚಿನೋಡಲು ಆಗುವುದಿಲ್ಲ.
  yap-yap: Bay mu yunged e yungi woldug ni grape romed mu’um tamilang niged owchen,
    machane dab mu t’ared wom’ngin ara mu unumed e wayin riy, ni bochan e bayi longuy
    e fakl’ud.
  hlt-MCSB: Misur na phung tih na thotat cakhaw, misurtui na o mahpawh. Phol loh a
    caak vetih na yoep mahpawh.
  mdy-ETH: ዎይኖዋ ዒንሢ ቱኪ ዓጮ ኮሺ ኮሺ ዛጋንዳኔ፤ ጋዓንቴ ዬያ ዛኣሌ ሙዓንዳሢሮ ዎይኖ ዓኣፖ ሱፆና ዎላ ቲቂ ዒንሢ ዔኪ
    ሙዓዓኬ፤ ሃሣ ዑሺ ኮሺያ ዒንሢ ዑሽካዓኬ፤
  twi-ASANTE: Mobɛyɛ bobe nturo ahwɛ so yie nanso monnnom anaa monnni so aba, ɛfiri
    sɛ, asonson bɛsɛe bobe no.
  eng-WEBU: You will plant vineyards and dress them, but you will neither drink of
    the wine, nor harvest, because worms will eat them.
  bnp-bnp: Bara mu varo a vain na hania mu matakari, pali a maka mata kiroko bara
    ri ratapile ria. Lakea i uka ma mu gu pasi a kanena vain mu gu rata a vain.
  wal-wal: Woiniyaa tokkada, a oottana; shin guxunee a mirggin, appe ainne maxakka;
    agadakka appe uyakka.
  spa-PDDPT: Plantarás viñas y las cultivarás, pero no recogerás uvas, ni beberás
    vino, porque el gusano se las comerá.
  gun-gun: Uva voi penhotỹ reta vy pepena porã'i teĩ ndapey'ui 'rã hykue, neĩ napemono'õi
    'rã hi'a, haxo'i ho'upa ramo.
  ilo-ULB: Mulaanyonto dagiti kaubasan ken taripatoenyo dagitoy, ngem saankayonto
    nga uminom iti aniaman kadagiti arak, wenno uray agapit kadagiti ubas, gapu ta
    kanen dagiti igges dagitoy.
  kpg-kpg: Goodou gaa dogi godou hadagee waini, ga madamada humalia ai, gei goodou
    hagalee hagi ono huwa be e inu godou waini i nia maa, idimaa nia ila gaa gai nia
    maa.
  uig-ARA: تاللارنى تىكىپ پەرۋىش قىلساڭمۇ، ئۇلارنى قۇرتلار يەپ كېتىپ، نە مېۋىسىنى
    يىغالمايسەن، نە شاراب ئىچەلمەيسەن.
  sus-sus: Wo wɛni sansi sima nɛ, wo mɛɛni a ma a fanyi ra, kɔnɔ wo mu a ye minma,
    barima kuli soma e i nɛ.
  pon-2006: Kumwail pahn padokedi wahn wain nan amwail mwetuwel kan oh apwalihada,
    ahpw kumwail sohte pahn dolung de tungoale wain, pwe mwahs akan pahn kangala tuhkehn
    wain kan.
  ksd-ksd: Una vaume ra uma na vain, ma una laga ia, ma pa una mome ra polo na vain,
    ma pa una varurue ra vuai na vain, tago ra po na vui na en ia.
  tur-YTC: Bağlar dikeceksin ve onları işleyeceksin, ama ne şarabından içeceksin ne
    de devşiriceksin, çünkü onları kurt yiyecek.
  grc-BRENT: Ἀμπελῶνα φυτεύσεις καὶ κατεργᾷ, καὶ οἶνον οὐ πίεσαι οὐδὲ εὐφρανθήσῃ ἐξ
    αὐτοῦ, ὅτι καταφάγεται αὐτὰ ὁ σκώληξ.
  ind-AYT: Kamu akan menanam dan bekerja keras di kebun anggur, tetapi kamu tidak
    akan meminum atau mengumpulkan anggurnya, karena ulat akan memakannya.
  nya-nya: Mudzadzala mpesa ndi kulimirira koma vinyo wake simudzamumwa kapena kukolola
    mphesazo, chifukwa mphutsi zidzadya mphesazo.
  hrv-hrv: Vinograde ćeš saditi i obrađivati, ali vina nećeš piti niti ćeš što brati
    jer će ih crv izjedati.
  mps-mps: Tama me dagego wain gi bulama tonaluaibao, tiali goli te muna dabego dolaibao.
    Tama tiyu dagego wain du selama, te wain wę me nigigobeo.
  tpi-tpi: Na yupela bai i planim gaden wain na lukautim, tasol ol binatang bai i
    bagarapim. Olsem na bai yupela i no inap kisim ol pikinini wain na wokim wain.
  dan-1931: Vingårde skal du plante og dyrke, men Vin skal du ikke komme til at drikke
    eller oplagre, thi Ormene skal opæde Druen;
  vie-OVCB: Anh em trồng tỉa vườn nho nhưng không có nho ăn, rượu uống, vì sâu sẽ
    ăn hết.
  guj-2017: તમે દ્રાક્ષવાડીઓ રોપશો અને તેને ઉછેરશો, પણ તમે તેમાંથી દ્રાક્ષારસ પીવા
    પામશો નહિ, કે તેમાંની દ્રાક્ષ પણ ભેગી કરવા પામશો નહિ, કેમ કે કીડા તેઓને ખાઈ જશે.
  pon-2006A: Kumwail pahn padokedi wahn wain nan amwail mwetuwel kan oh apwalihada,
    ahpw kumwail sohte pahn dolung de tungoale wain, pwe mwahs akan pahn kangala tuhkehn
    wain kan.
  por-BRBSL: Vocês plantarão vinhedos e os vestirão, mas não beberão do vinho, nem
    colherão, pois os vermes os comerão.
  cth-cth: Misur takha na sak teh, misur ka ung nakunghai, ahri ni a ca dawkvah, nama
    ni misur paw na khi mahoeh. Misur tui hai na net mahoeh.
  twi-twi: Mobɛyɛ bobe nturo ahwɛ so yiye nanso morennom anaa morenni so aba, efisɛ
    asunson bedi.
  hlt-hlt: Misur na phung tih na thotat cakhaw, misurtui na o mahpawh. Phol loh a
    caak vetih na yoep mahpawh.
  tbz-SIM: Di níí bo buɔtí fínyĩ̀ kó dɛtie di mɛ mbɑ́ɑ́ tɔ̃tɛ dɛ kó dibii kɛ̀ n nɛ́
    bɑ́ɑ́ buɔ́nɛ̀ di bo yɑ̃̀mɛ̀ dɛ nɑɑ̀, kɛ yɛ̃́ yɛbiɛ̀ yóó dɛ̀ cɑ̀ɑ́kóomɛ̀.
  msy-2020: Ia wainɨn azeniba oparigh, egh da deragh bɨsɨ dar kɨrva dar aghariba aghoregh,
    eghtɨ apiziba dagh asɨghasightɨ, ia wainɨn ovɨziba inighan kogh, wainɨn dɨpam
    damigh anemeghan kogham.
  azb-azb: Üzüm bağları salacaq, becərəcəksiniz, lakin üzümündən dərməyəcək, şərabından
    içməyəcəksiniz, çünki onlara qurd düşəcək.
  eng-DBY: Thou shalt plant and till vineyards, but shalt drink no wine, nor gather
    [the fruit]; for the worms shall eat it.
  hin-2017: तू दाख की बारियाँ लगाकर उनमें काम तो करेगा, परन्तु उनकी दाख का मधु पीने
    न पाएगा, वरन् फल भी तोड़ने न पाएगा; क्योंकि कीड़े उनको खा जाएँगे।
  wol-KYG: Ay tóokëri reseñ, ngeen jëmbat, sonn ca, te biiñ, dungeen ko naan, dungeen
    witt doom ya it, ndax sax yee koy lekk.
  eng-YLT: vineyards thou dost plant, and hast laboured, and wine thou dost not drink
    nor gather, for the worm doth consume it;
  eng-WYC-2017: Thou shalt plant, and dig a vinery [or vine], and thou shalt not drink
    the wine of it, neither thou shalt gather thereof anything; for it shall be wasted
    with worms.
  eng-WMBB: You will plant vineyards and dress them, but you will neither drink of
    the wine, nor harvest, because worms will eat them.
  urd-GVH: तू अंगूर के बाग़ लगाकर उन पर ख़ूब मेहनत करेगा लेकिन न उनके अंगूर तोड़ेगा,
    न उनकी मै पिएगा, क्योंकि कीड़े उन्हें खा जाएंगे।
  rug-rug: Kaqu letei gamu sari na mia inuma vaeni pude kopu tokotokoni, ba namu lopu
    kaqu vagi gamu vuadi babe napoi kolodi, sina kaqu la ri na nokinoki gani sari
    na vuadi.
  gaz-gaz: Atis wayinii dhaabdee kunuunsita; garuu waan raammoon nyaatuuf daadhii
    isaa hin dhugdu yookaan ija isaa hin cirattu.
  fra-LSG: Tu planteras des vignes et tu les cultiveras; et tu ne boiras pas de vin
    et tu ne feras pas de récolte, car les vers la mangeront.
  yal-yal: Ɛ manpa binle sima nɛn, ɛ yi e masuxu ki faɲi, koni ɛ mi e igen minɲɛ,
    ɛ mi e bogine malanɲɛ bayo kunle soma e yi nɛn.
  haw-1868: 'A e kanu oe i na mala waina, a malama hoi; aole nae oe e inu i ka waina,
    aole hoi e ohi i ka hua: no ka mea, e pau ia i ka aiia e ka enuhe.'
  arb-NAV: تَكْدَحُونَ فِي غَرْسِ كُرُومٍ وَمِنْ خَمْرِهَا لَا تَشْرَبُونَ، وَمِنْ
    ثَمَرِهَا لَا تَجْنُونَ، لأَنَّ الدُّودَ يَنْخَرُهَا.
  ewe-ewe: Àde waingblewo, eye nàwɔ dɔ le wo me kple vevidodo nu, ke màɖu woƒe tsetseawo
    o, eye màno wain si woafia tso wo me hã o, elabena ŋɔ aɖu wo.
  eng-LEE: Vineyards wilt thou plant and dress; but wine shalt thou not drink nor
    lay up; for the worms shall eat them.
  asm-FB: আপোনালোকে দ্ৰাক্ষাবাৰী পাতিব আৰু তাৰ যত্নও ল’ব, কিন্তু দ্ৰাক্ষাৰস পান কৰিবলৈ
    বা আঙুৰ চপাবলৈ নাপাব; কিয়নো পোকে তাক খাই পেলাব।
  sus-A: وٌ وّنِ سَنسِ سِمَ نّ، وٌ مّينِ عَ مَ عَ قَنيِ رَ، كْنْ وٌ مُ عَ يٍ مِنمَ،
    بَرِ مَ كُلِ سٌمَ عٍ عِ نّ.
  fra-SBL: Tu planteras des vignes et tu les cultiveras, mais tu ne boiras pas le
    vin et tu ne feras pas la récolte, car les vers les mangeront.
  hbo-hbo: כְּרָמִ֥ים תִּטַּ֖ע וְעָבָ֑דְתָּ וְיַ֤יִן לֹֽא־תִשְׁתֶּה֙ וְלֹ֣א תֶאֱגֹ֔ר
    כִּ֥י תֹאכְלֶ֖נּוּ הַתֹּלָֽעַת׃
  eng-WYCLIFFE: Thou schalt plaunte, and schalt digge a vyner, and thou schalt not
    drynke wyn, nether thou schalt gadere therof ony thing; for it schal be wastid
    with wormes.
  cwe-cwe: Mwizahanda mizabibu mingi na kuihalila, mbali hamwizakwaha hebu hamwizakung'wa
    divai yake, kwaviya wang'onyo wezakuja.
  kik-kik: Ũkaahaanda mĩgũnda ya mĩthabibũ na ũmĩrĩmĩre, no ndũkanyua ndibei yayo
    kana ũtue thabibũ, nĩ ũndũ igunyũ nĩigacirĩa.
  fra-NCL: Tu planteras des vignes et tu les cultiveras, et tu ne boiras pas de vin
    et tu ne récolteras rien, car les vers les mangeront.
  cek-AK: Misur takha na sah o ueloe, akung doeh na tling o tih; toe langkawk mah
    caak pongah, misurtui doeh na nae o mak ai ueloe, athaih doeh na caa o mak ai.
  cuk-cuk: Bukidar be uva digmaloed, degine, uva-dub be nue-akwemarbaloed. Degi-inigwele,
    e-vinoʼdi be gobosurmalad, degine, e-uvaʼmar be gunnosurmarbalid, ar ade, nusmar
    bela be-ibe gunmaloed.
  uig-CYR: Талларни тикип пәрвиш қилсаңму, уларни қурутлар йәп кетип, нә мевисини
    жиғалмайсән, нә шарап ичәлмәйсән.
  tel-2017: ద్రాక్షతోటలను మీరు నాటి, వాటి బాగోగులు చూసుకుంటారు కానీ ఆ ద్రాక్షారసాన్ని
    తాగరు. ద్రాక్ష పండ్లు కొయ్యరు. ఎందుకంటే పురుగులు వాటిని తినేస్తాయి.
  hat-BSA: Nou va plante e kiltive chan rezen yo, men nou p ap bwè diven, ni ranmase
    fwi yo, paske vè va devore yo.
  kos-kos: Kowos fah yukwiya ima in grape ac karinganang, tusruk kowos ac fah tia
    kosrani fahko ku nim wain kac, mweyen wet uh ac kangla oa in grape.
  hbo-WLC: כְּרָמִ֥ים תִּטַּ֖ע וְעָבָ֑דְתָּ וְיַ֤יִן לֹֽא־תִשְׁתֶּה֙ וְלֹ֣א תֶאֱגֹ֔ר
    כִּ֥י תֹאכְלֶ֖נּוּ הַתֹּלָֽעַת׃
  ibo-ibo: Ị ga-akọ ubi vaịnị lekọtakwa ya anya, ma ị gaghị aracha mkpụrụ ya maọbụ
    ṅụọ mmanya si na ya, nʼihi na ikpuru ga-eri ha.
  ory-ory: ତୁମ୍ଭେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ରୋପି ପ୍ରସ୍ତୁତ କରିବ, ମାତ୍ର ଦ୍ରାକ୍ଷାରସ ପାନ କରିବାକୁ
    କି ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହ କରିବାକୁ ପାଇବ ନାହିଁ; କାରଣ ପୋକ ତାହା ଖାଇ ପକାଇବ।
  chk-chk: Oupwe fotuki irän wain o angang ngeniir, nge ousap ioni föür ika ünümi
    chönün uar, pun muun repwe chök eni.
  rop-rop: Yumob garra plentimbat ola greiptri en yumob garra lukaftumbat gudwei,
    bat yumob kaan gajim eni greip daga o dringgim eni wain brom detlot greiptri,
    dumaji det wem garra dagat detlot greiptri.
  ukr-1871: 'Понасаджуєш виноградники і пообробляєш; а вина не пити меш і не збирати
    меш грон: бо червяк поїсть їх.'
  deu-1951: Du wirst Weinberge pflanzen und bauen, aber keinen Wein trinken und einkellern;
    denn die Würmer werden es abfressen.
  eng-JPS: Thou shalt plant vineyards and dress them, but thou shalt neither drink
    of the wine, nor gather the grapes; for the worm shall eat them.
  srp-1865: Vinograde æeš saditi i radiæeš ih, a neæeš piti vina niti æeš ih brati,
    jer æe izjesti crvi.
  lug-lug: Onoosimbanga essamba z’emizabbibu n’ogisaliranga bulungi, naye toonywenga
    ku nvinnyo wadde okukuŋŋaanya ebibala bya zabbibu, kubanga ensiriŋŋanyi zinaabiryanga.
  heb-heb: כרמים תטע ועבדת ויין לא תשתה ולא תאגר כי תאכלנו התלעת׃
  ben-IRV: তুমি আঙ্গুর ক্ষেত রোপণ করে তার চাষ করবে, কিন্তু আঙ্গুর রস পান করতে কি আঙ্গুর
    ফল জড়ো করতে পারবে না; কারণ পোকায় তা খেয়ে ফেলবে।
  pan-pan: ਤੁਸੀਂ ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾ ਕੇ ਉਸ ਵਿੱਚ ਕੰਮ ਤਾਂ ਕਰੋਗੇ, ਪਰ ਨਾ ਤਾਂ ਤੁਸੀਂ ਉਸ ਦੀ ਮਧ
    ਪੀਓਗੇ ਅਤੇ ਨਾ ਹੀ ਗੁੱਛੇ ਇਕੱਠੇ ਕਰੋਗੇ, ਕਿਉਂ ਜੋ ਕੀੜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾ ਜਾਵੇਗਾ।
  mya-JVB: စပျစ် ဥယျာဉ်တို့ကို စိုက် ၍ ပြုစု သော်လည်း ၊ ပိုး များ ကိုက်စား သောကြောင့်
    ကိုယ်တိုင် စပျစ်သီး ကို မ ဆွတ်ရ၊ စပျစ်ရည် ကိုလည်း မ သောက် ရ။
  hmo-hmo: “Vain audia do umui hadoa bona naria, to vain edia huahua do umui haboua
    lasi, bona uaina do umui inua lasi, badina gaigai maragidia ese huahua do idia
    ania ore.
  urd-urd: तू ताकिस्तान लगाएगा और उन पर मेहनत करेगा, लेकिन न तो मय पीने और न अंगूर
    जमा' करने पायेगा; क्यूँकि उनको कीड़े खा जाएँगे।
  rus-SYN: Виноградники будешь садить и возделывать, а вина не будешь пить, и не соберешь
    плодов их, потому что поест их червь.
  bqc-SIM: Á vɛ̃ɛbu ba, í a sɛ̃wa, kási á e à a kↄ́ zↄ̃zↄ̃ à a imio. Kↄ̀ↄↄ mɛ́
    aa á vɛ̃ɛlipiↄ zↄ̃zↄ̃.
  tcz-CHONGTHU: Lengpi lei jeng jong nalho'uva naki sah lel pi diu, ahinlah lengpitwi
    chu nadon louhel diu, hiche lengpi chu lung in aneh gamset ding ahi.
  mar-mar: तुम्ही द्राक्षमळा लावून त्यामध्ये खूप श्रम कराल. पण द्राक्षे किंवा द्राक्षरस
    तुम्हास मिळणार नाही. कारण किड ते खाऊन टाकील.
  qub-qub: Übastapis lantanquipämi; täpanquipämi. Ichanga manami wayuynintapis pallanquipächu
    ni bïnutapis upunquipächu. Curullami ushacurcongapaj.
  hat-hat: N'a plante jaden rezen, n'a okipe yo byen. Men, nou p'ap jwenn rezen ni
    pou nou rekòlte, ni pou fè diven pou nou bwè, paske vèmen va fin manje tout.
  eng-BSB: You will plant and cultivate vineyards, but will neither drink the wine
    nor gather the grapes, because worms will eat them.
  tod-tod: Wa leezɛn ɓeleiti teʋe, wo boti ɠɛ ti zu, kɛlɛ wo la dɔɔ zɔlɔɔga ba, wo
    ʋa kpɔle, wo la ma waa ɠila kpalaa sɔlɔɔga, wo ʋa kula, mazɔlɔɔ ɓelekpelegiti
    ta ti pɛ mi.
  eng-WEBPB: You will plant vineyards and dress them, but you will neither drink of
    the wine, nor harvest, because worms will eat them.
  kbq-kbq: Hagi waini hoza anteta kegava hugahazanagi, havi kafamo'za nehana hinketa,
    waini tine krepi raganena onegosaze.
  nhe-BL: Inquitocase miyac xocomeca mili huan inquinmocuitlahuise. Pero ax inquitequise
    itlajca, niyon ax inquiise iayo pampa ocuilime quitlamicuase.
  gub-BL: Pezapo putar uwà tyw nehe. Pezekaiw putar hehe nehe. Nezewe rehe we napemono'og
    kwaw i'a nehe. Nape'u kwaw tykwer nehe. Ta'e ma'e u'u putar i'yw a'e wà nehe xe.
  eng-DRA: 'Thou shalt plant a vineyard, and dig it, and shalt not drink the wine,
    nor gather any thing thereof: because it shall be wasted with worms.'
