verse: DEU.028.014
translations:
  mal-C: ഇന്നു ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്ന ഏതെങ്കിലും കൽപ്പനയിൽനിന്ന് ഇടത്തോട്ടോ വലത്തോട്ടോ
    മാറി അന്യദേവന്മാരുടെ പിന്നാലെപോയി അവയെ സേവിക്കരുത്.
  deu-TKW: und von allem, was ich euch heute gebiete, weder zur Rechten noch zur Linken
    abweichst, um anderen Göttern nachzufolgen und zu dienen.
  lin-lin: Kati na mitindo oyo nazali kopesa bino lelo, bopengwa ata na moko te, mpo
    na kolanda banzambe mosusu mpe kosalela yango.
  eng-LSV: and you do not turn aside from all the words which I am commanding you
    today [to] the right or left, to go after other gods, to serve them.
  eng-GNV: But thou shalt not decline from any of the wordes, which I command you
    this day, either to the right hand or to the left, to goe after other gods to
    serue them.
  eng-WEBSTER: And thou shalt not go aside from any of the words which I command thee
    this day, to the right hand or to the left, to go after other gods to serve them.
  nhw-BL: Amo ximoiyocatlalica tlen ni tlanahuatilme para anyase campa amoopoch, niyon
    amonejmac, san xitlahuac xiyaca. Huan amo quema xiquintoquilica tiotzitzi, niyon
    amo xiquintlepanitaca.
  swh-ONEN: Usihalifu amri zangu zozote ninazokupa leo, kwa kwenda kuume au kushoto,
    kwa kufuata miungu mingine na kuitumikia.
  bba-bba: I ku rɑ ko i ɡɛrɑ ɡɑri yi nɑ bɛɛ sɔ̃ɔwɑ mini kpuron ɡɑɑn di, kpɑ i dɑ i
    bũnu sɑ̃.
  eng-KJVCPB: and thou shalt not go aside from any of the words which I command thee
    this day, to the right hand, or to the left, to go after other gods to serve them.
  luo-luo: Kik uwe chike ma amiyou kawuononi, ka udhi e bat korachwich kata koracham
    kendo ka uluwo nyiseche manono kendo utiyonegi.
  meu-meu: hari dina ai na henimuimu haheḡanidia amo basio raka siri, idiba kahana
    amo eiava lauri kahana amo bona dirava idaudia basio lao henidia bona isiaidia
    basio lao heni, bona ia ese unu baine karamui toma.
  npi-ULB: र आज मैले तिमीहरूलाई आज्ञा गरेका वचनहरूबाट दायाँ र बायाँ गएर अरू देवताहरूको
    सेवा गर्न तिनीहरूको पछि लागेनौ भने तिमीहरूले आशिष् पाउने छौ ।
  yor-yor: Má ṣe yà sọ́tùn tàbí sósì kúrò, nínú èyíkéyìí àwọn àṣẹ tí mo fi fún ọ ní
    òní yìí, kí o má ṣe tẹ̀lé àwọn ọlọ́run mìíràn láti máa sìn wọ́n.
  ind-ind: Oleh karena itu, janganlah menyimpang dari perintah-perintah yang saya
    sampaikan kepada kalian hari ini, dan jangan menyembah dewa-dewa.”
  pes-OPCB: پس مواظب باشید که از دستورهایی که به شما داده‌ام به هیچ وجه سرپیچی نکنید
    و هرگز خدایان دیگر را عبادت و پیروی ننمایید.
  tgl-ULB: at kung hindi kayo tataliwas palayo mula sa kahit na anong mga salita na
    sinasabi ko sa inyo ngayon, sa kanan o kaliwa, para sumunod sa ibang mga diyos
    para paglingkuran sila.
  hui-hui: Anigo tígua ibunaga bi mana ngago mo wahalu pu nabi baya hangu talialu
    biai halimu. Tígua mbirale dama mitangi bialu gime wabini ngaruhondo bi pupu nawilimu.
    Uruni nabilimuore, lene.
  mya-mya: ထို့​ကြောင့်​သင်​တို့​သည်​ဤ​ပ​ညတ်​များ​ကို တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​နာ​စောင့်​ထိန်း​ရ​မည်။
    အ​ခြား​သော​ဘု​ရား​များ​ကို​လည်း​မ​ကိုး ကွယ်​မ​ဆည်း​ကပ်​ရ။
  bod-N: ལྷ་གཞན་དག་གི་རྗེས་སུ་འབྲངས་ནས་དེ་དག་ལ་བསྙེན་བཀུར་མི་བྱ་བའི་ཆེད་དུ། ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་གཏམ་གང་ལས་ཀྱང་གཡས་སམ་གཡོན་དུ་གཟུར་བར་མི་བྱའོ།
    །
  sna-sna: Usatsauka kubva pane mumwe wemirayiro yandinokupa nhasi, kutsaukira kurudyi
    kana kuruboshwe, uchitevera vamwe vamwari kuti uvashumire.
  spa-BLM: y no te apartes de ninguna de las palabras que hoy te ordeno, ni a la derecha
    ni a la izquierda, para ir en pos de otros dioses para servirles.
  cac-cac: Icha chi' ol ex ajoc, tato max eyiq'uel e b'a d'a spatic schecnab'il Jehová,
    tato max ex och tzac'an d'a spatic comon dios, yic tzeyac'anem e b'a d'ay.
  swh-ULB: na usipogeuka kinyume na maneno yoyote ninayokuamuru leo, kulia kwako wala
    kushoto kwako, na kufuata miungu mingine na kuwatumikia.
  bel-bel: І не адступішся ад усіх слоў, якія наказваю вам сёньня, ні направа, ні
    налева, каб пайсьці сьледам за іншымі багамі і слугаваць ім.
  deu-ELBBK: und nicht abweichst von all den Worten, die ich euch heute gebiete, weder
    zur Rechten noch zur Linken, um anderen Göttern nachzugehen, ihnen zu dienen.
  mbb-OT: Umbe, kenè niw repasa is minsan hengkey he idsuǥù ku keniyu ǥuntaan, ne
    kenè kew medsunud te zuma he menge ed-ezapen wey kenè kew penilbi kandan.
  mal-2015: ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന വചനങ്ങളിൽ യാതൊന്നെങ്കിലും വിട്ടു അന്യദൈവങ്ങളെ
    പിന്തുടർന്നു സേവിപ്പാൻ നീ ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുതു.
  rmc-rmc: Ma visar tut aňi pre jekh sera aňi pre aver ole lavendar, so tuke adadžives
    prikazinav, hoj te na džas pal aver devla a te na služines lenge.“
  pes-OPV: و از همه سخنانی که من امروز به تو امرمی کنم به طرف راست یا چپ میل نکنی،
    تاخدایان غیر را پیروی نموده، آنها را عبادت کنی.
  ron-1924: ши ну те вей абате нич ла дряпта, нич ла стынга де ла тоате порунчиле
    пе каре ви ле дау астэзь, ка сэ вэ дучець дупэ алць думнезей ши сэ ле служиць.
  ben-OBCV: আজ আমি তোমাদের যেসব আদেশ দিচ্ছি, অন্য দেবতাদের অনুগামী হয়ে এবং তাদের
    সেবা করার জন্য তার ডানদিকে কিংবা বাঁদিকে যাবে না।
  som-som: oo aydaan erayada aan maanta idinku amrayo gees uga leexan xagga midigta
    iyo xagga bidixda toona, inaad ilaahyo kale daba gashaan oo aad u adeegtaan.
  lat-VUC: ac non declinaveris ab eis nec ad dexteram, nec ad sinistram, nec secutus
    fueris deos alienos, neque colueris eos.
  eng-ASVBT: and shalt not turn aside from any of the words which I command you this
    day, to the right hand, or to the left, to go after other gods to serve them.
  ita-1885: e non ti rivolgerai nè a destra nè a sinistra, d'alcuna delle cose che
    io ti comando oggi, per andar dietro ad altri dii, per servirli.
  eng-LXXUP: Thou shalt not turn aside from any of the commandments, which I charge
    thee this day, to the right hand or to the left, to go after other gods to serve
    them.
  eng-ULB: and if you do not turn away from any of the words that I am commanding
    you today, to the right hand or to the left, so as to go after other gods to serve
    them.
  spa-VBL: No te desvíes hoy de ninguna de mis instrucciones. No vayas a adorar a
    otros dioses.
  fra-_FOB: Et que tu ne te détourneras, ni à droite ni à gauche, d'aucune des paroles
    que je vous commande aujourd'hui, pour aller après d'autres dieux et pour les
    servir.
  mal-mal: ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന വചനങ്ങളിൽ ഏതെങ്കിലും ഉപേക്ഷിച്ച് അന്യദൈവങ്ങളെ
    പിന്തുടർന്ന് സേവിക്കുവാൻ നീ ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്.
  urd-GVR: Jo kuchh bhī maiṅ ne tujhe karne ko kahā hai us se kisī tarah bhī haṭ kar
    zindagī na guzārnā. Na dīgar mābūdoṅ kī pairawī karnā, na un kī ḳhidmat karnā.
  suz-BL: मिनु आं देंशो लोव़ नेल्‍ल पाइतीनी हना, आइदी आइक्‍था पा अरु देवी देवता आन
    हेंथे लां मलाइतीनी हना, मोदेंशो आसीक राइब दुम्‍नीनी। ब्‍यवस्‍था ५:२९-३२
  ita-1927: e se non devierai né a destra né a sinistra da alcuna delle cose che oggi
    vi comando, per andar dietro ad altri dèi e per servirli.
  ckb-ckb: لە هەموو ئەو وشانەش کە من ئەمڕۆ فەرمانتان پێ دەکەم، بەلای چەپ یان ڕاستدا
    لا نەدەن، بۆ ئەوەی بەدوای خودای دیکە بکەون هەتا بیپەرستن.
  eng-BBE: Not turning away from any of the orders which I give you today, to the
    right hand or to the left, or going after any other gods to give them worship.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಬೇರೆ ದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ ಅವುಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆಯದಂತೆ,
    ನಾನು ಇಂದು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಈ ಮಾತುಗಳನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾದರೂ, ಬಲಕ್ಕಾದರೂ ತಿರುಗಬಾರದು.
  tam-2017: இன்று நான் உனக்கு கொடுக்கிற உன் தேவனாகிய யெகோவாவின் கட்டளைகளைக் கைக்கொள்ளவும்
    அவைகளின்படி நடக்கவும் அவைகளுக்குச் செவிகொடுத்துவந்தால், யெகோவா உன்னை வாலாக்காமல்
    தலையாக்குவார், நீ கீழாகாமல் மேலாவாய்.
  spa-RV-1909: Y no te apartes de todas las palabras que yo os mando hoy, ni á diestra
    ni á siniestra, para ir tras dioses ajenos para servirles.
  ron-BTF: Şi să nu te abaţi nici la dreapta nici la stânga, de la niciunul dintre
    cuvintele pe care ţi le poruncesc astăzi, ca să mergi după alţi dumnezei să le
    serveşti.
  eng-WEBP: and shall not turn away from any of the words which I command you today,
    to the right hand or to the left, to go after other gods to serve them.
  eng-FBV: Don't deviate from any of my instructions today. Don't go and worship other
    gods.
  nld-1939: wanneer gij niet afwijkt, rechts noch links, van al wat ik u heden gebied,
    geen vreemde goden achterna loopt en dient.
  nch-BL: Amo ximoiyocatalica ten ni tanahuatilme para anyase campa amoarraves, yon
    amonejmat, san xitahuac xiyaca. Huan amo quema xiquintoquilica teteyome, yon amo
    xiquintepanitaca.
  vie-1934: thì Đức Giê-hô-va sẽ đặt ngươi ở đằng đầu, chớ chẳng phải đằng đuôi, ngươi
    sẽ ở trên cao luôn luôn, chớ chẳng hề ở dưới thấp.
  hin-CV: कि तुम इनसे, इनमें से किसी के मर्म से ज़रा भी विचलित न होओ, और पराए देवताओं
    की उपासना-सेवा में लीन हो जाओ.
  eng-OURB: and shall not turn aside from any of the words which I enjoin you today,
    to the right hand, or to the left, to go after other deities to abad ·serve· them.
  spa-BES: No se aparten de ninguna de los mandamientos que les doy hoy, ni a la derecha
    ni a la izquierda, para ir tras otros dioses para servirle.
  tdx-tdx: naho tsy hivik’ ami’ty tsara inoñ’ inoñe lilieko anito, mb’am-pitàn-kavana,
    ndra mb’ankavia haño­rike ‘ndrahare hafa hitoroña’o.
  vid-vid: ne kuhinduka kudilo ama kumoso kuwinza milungu jinji na kujikolela mijito.
  eng-OKE: And you shall not go astray from any of the things I command you this day,
    right or left, to walk after the gods of the Gentiles to serve them.
  tha-KJV: และท่านจะไม่หันเหไปจากถ้อยคำซึ่งข้าพเจ้าบัญชาท่านในวันนี้ โดยหันไปทางขวามือหรือทางซ้าย
    ไปติดตามปรนนิบั​ติ​พระอื่น
  por-BR-2018: E não te desvies de todas as palavras que eu vos mando hoje, nem à
    direita nem à esquerda, para ir atrás de deuses alheios para servir-lhes.
  deu-ELO: und nicht abweichst von all den Worten, die ich heute gebiete, weder zur
    Rechten noch zur Linken, um anderen Göttern nachzugehen, ihnen zu dienen.
  eng-WYC-2018: and bowest not away from them, neither to the right side, neither
    to the left side, neither followest alien gods (nor followest foreign, or other,
    gods), nor worshippest them.
  epo-epo: kaj se vi ne dekliniĝos de ĉiuj vortoj, kiujn mi ordonas al vi hodiaŭ,
    dekstren nek maldekstren, por sekvi aliajn diojn, servante al ili.
  uig-PIN: xundaⱪla mǝn bügün silǝrgǝ buyruƣan ⱨǝmmǝ sɵzlǝrning ⱨeq biridin ong yaki
    solƣa qǝtnǝp kǝtmisǝng, baxⱪa ilaⱨlarƣa ǝgixip ⱪulluⱪiƣa kirmisǝng, xundaⱪ bolidu.
  beo-beo: 'Be amo hamoma:ne sia:i mae yolesima. Eno ogogosu ‘gode’ liligi ilima mae
    sia:ne gadoma amola ilima mae hawa: hamoma.'
  tpi-OTNT: Tasol yupela i mas bihainim olgeta lo na i no ken brukim wanpela. Nogat
    tru. Na yupela i no ken lotu long ol giaman god na mekim wok bilong ol. I tambu
    tru.”
  hau-SA: Kada ku kauce zuwa dama ko zuwa hagu daga umarnan da na ba ku a yau, har
    ku bi waɗansu alloli kuna yin musu sujada.
  uig-LAT: shundaqla men bügün silerge buyrughan hemme sözlerning héch biridin ong
    yaki solgha chetnep ketmiseng, bashqa ilahlargha egiship qulluqigha kirmiseng,
    shundaq bolidu.
  nde-nde: Lingaphambuki loba lakuwuphi wemilayo engilinika yona lamuhla, lingaphambukeli
    kwesokunene loba kwesenxele, lilandela abanye onkulunkulu lokubakhonza.”
  ton-ton: Pea ʻe ʻikai te ke afe mei ha lea ʻe taha ʻaia ʻoku ou fekau kiate koe
    he ʻaho ni, ki he nima toʻomataʻu, pe ki he toʻohema, ke muimui ʻi ha ngaahi ʻotua
    kehe ke tauhi ʻakinautolu.
  ces-1613: A neuchýlíš se od žádného slova, kteráž já dnes přikazuji tobě, ani na
    pravo ani na levo, odcházeje po bozích cizích, abys jim sloužil.
  eng-WMB: and shall not turn away from any of the words which I command you today,
    to the right hand or to the left, to go after other gods to serve them.
  tam-TCV: வேறு தெய்வங்களைப் பின்பற்றி, அவற்றுக்குப் பணிசெய்வதினால், இன்று நான் உங்களுக்குக்
    கொடுக்கிற கட்டளைகள் ஒன்றிலிருந்தும் வலதுபுறமோ, இடதுபுறமோ திரும்பவேண்டாம்.
  ceb-ULB: ug kung dili ka motipas sa bisan unsang mga pulong nga akong gisugo kanimo
    karong adlawa, ngadto sa tuong kamot o sa wala, bisan ang pag-alagad sa laing
    mga dios.
  pol-UBG: I nie odstąpisz od żadnego słowa, które ja wam dziś nakazuję, ani na prawo,
    ani na lewo, by iść za innymi bogami i im służyć.
  urd-GVU: جو کچھ بھی مَیں نے تجھے کرنے کو کہا ہے اُس سے کسی طرح بھی ہٹ کر زندگی نہ
    گزارنا۔ نہ دیگر معبودوں کی پیروی کرنا، نہ اُن کی خدمت کرنا۔
  deu-1912: und nicht weichst von irgend einem Wort, das ich euch heute gebiete, weder
    zur Rechten noch zur Linken, damit du andern Göttern nachwandelst, ihnen zu dienen.
  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ಮಾತುಗಳನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾಗಲಿ ಅಥವಾ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗದೆ,
    ಬೇರೆ ದೇವರುಗಳನ್ನು ಅವಲಂಬಿಸದೆ, ಅವುಗಳನ್ನೇ ಅನುಸರಿಸಿ ನಡೆದರೆ ಆತನು ಇತರರಿಗೆ ನಿಮ್ಮನ್ನು ಅಧೀನಮಾಡದೆ
    ಎಲ್ಲರಿಗೂ ಶಿರಸ್ಸನ್ನಾಗಿಯೇ ಮಾಡುವನು.
  yap-yap: Machane dariy bi’id ni ngam paged ndab ku’um folgad ko pin’ey, ara mu chealgad
    ngam tedfan mi gimed pigpig ngak yug boch e got.
  hlt-MCSB: Tihnin ah kai loh nang kang uen olka he pakhat khaw banvoei bantang la
    mangthong tak boeh. A taengah thothueng hamla pathen tloe hnukah na cet ve.
