  mar-mar: या शिकवणीपासून परावृत्त होऊ नका. उजवीडावीकडे वळू नका. इतर दैवतांची उपासना
    करु नका.
  qub-qub: Gamcunaga willapashäcunata ama gongaycunquichu. Juc dioscunataga ama aduraychu,
    ni rispitaypischu.
  hat-hat: san nou pa janm kite chemen li mete devan nou an pou n' ale dèyè lòt bondye
    pou nou sèvi yo.
  eng-BSB: Do not turn aside to the right or to the left from any of the words I command
    you today, and do not go after other gods to serve them.
  tod-tod: wo mina zeɠe gila kpalaa ba, devei nii kpein gè feai wo ya za, wo mina
    ɠili gala kiligiti ba, wo ʋa ti lɛbi.
  eng-WEBPB: and shall not turn away from any of the words which I command you today,
    to the right hand or to the left, to go after other gods to serve them.
  kbq-kbq: Hagi menima neramasmua kasegea avariri fatgo hu so'e nehuta, tamaga kaziga
    rukrahe huge, hoga kaziga ome rukrahe hugera nehuta havi anumza tamimofontera
    monora huontegahaze.
  nhe-BL: Amo ximoiyocatlalica tlen nochi ni tlanahuatili para inyase campa imoarraves,
    niyon imonejmatl, san xitlahuac xiyaca. Huan ax quema xiquintoquilica tiotzitzi,
    niyon amo xiquintlepanitaca.
  gub-BL: Pepytu'u zo ko hemiapo kar peme heremimono iapo re nehe. Pemuwete zo amo
    tupàn pe wà nehe. Pema'ereko zo wanupe nehe.
  eng-DRA: And turn not away from them neither to the right hand, nor to the left,
    nor follow strange gods, nor worship them.
