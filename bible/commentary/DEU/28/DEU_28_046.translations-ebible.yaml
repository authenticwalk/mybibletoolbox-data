verse: DEU.028.046
translations:
  mal-C: അവ നിനക്കും നിന്റെ സന്തതിക്കും ഒരു ചിഹ്നവും അത്ഭുതവും ആയി എന്നേക്കും ഇരിക്കും.
  deu-TKW: und sie werden als Zeichen und Wunder dir und deinen Nachkommen ewiglich
    anhaften.
  lin-lin: Bilakeli mabe oyo ekozala elembo mpe makambo ya kokamwa epai na bino mpe
    epai ya bakitani na bino mpo na libela.
  eng-LSV: and they have been on you for a sign and for a wonder, also on your seed—for
    all time.
  eng-GNV: And they shalbe vpon thee for signes and wonders, and vpon thy seede for
    euer,
  eng-WEBSTER: And they shall be upon thee for a sign and for a wonder, and upon thy
    seed for ever.
  nhw-BL: Nochi ni fiero tlamantli anmechajsis sintla amo antechtlacaquilíaj. Huan
    elis quen se tlanextilijcayotl para nochipa catli anmechnextilis amojuanti huan
    amoixhuihua nopa hueyi tlajtlacoli catli anquichijtoque iixpa TOTECO.
  swh-ONEN: Zitakuwa ishara na ajabu kwako na kwa wazao wako milele.
  bba-bba: Mɛyɑ yɑ ko n sɑ̃ɑwɑ yĩreru te Gusunɔ u koo kɑ bɛɛ kɑ bɛɛn bibun bweseru
    kirɔ ko.
  eng-KJVCPB: and they shall be upon thee for a sign and for a wonder, and upon thy
    seed for ever.
  luo-luo: Ginibed ranyisi kod midhiero kuomu kod nyikwau nyaka chiengʼ.
  meu-meu: Idia na toa ai bona hoa ḡaudia ai baela, umui emui ai bona garamui ediai,
    ela bona hanaihanai.
  npi-ULB: चिन्ह र आश्‍चर्यको रूपमा यी श्रापहरू तिमीहरू र तिमीहरूका सन्तानहरूमाथि
    सदाको निम्ति आइपर्ने छन् ।
  yor-yor: Wọn yóò jẹ́ àmì àti ìyanu fún ọ àti fún irú-ọmọ rẹ títí láé.
  ind-ind: Bencana-bencana itu akan menjadi bukti dari TUHAN bagi kalian dan keturunan
    kalian selamanya, bahwa semua itu merupakan hukuman dari-Nya.
  pes-OPCB: همهٔ این بلاها که دامنگیر شما و فرزندانتان می‌شود، درس عبرتی برای دیگران
    خواهد بود.
  tgl-ULB: Mapapasainyo ang mga sumpang ito bilang mga tanda at kababalaghan, at sa
    inyong mga kaapu-apuhan magpakailanman.
  hui-hui: Genda tandaga uruni tíhabi tínaga waneigini aguaneneruhabi wiaabobo bu
    wiragola Ngode Datagaliwabe ibunime tíhondo keba howa miniha tandaga ho hayada
    lalu wali agali marume de hondolebira.
  mya-mya: ထို​ဘေး​ဒဏ်​အ​ပေါင်း​ကျ​ရောက်​လာ​လျှင် ယင်း တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တရား​စီ​ရင်​တော်
    မူ​ချက်​ဖြစ်​ကြောင်း သင်​နှင့်​သင်​၏​အ​ဆက် အ​နွယ်​များ​အ​စဉ်​အ​မြဲ​မှတ်​သား​ထား
    ရ​မည်။-
  bod-N: དམོད་པ་དེ་དག་ནི་ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་རྒྱུད་ལ་དུས་རྟག་ཏུ་རྟགས་མཚན་དང་དོན་ངོ་མཚར་ཅན་དུ་གནས་པར་འགྱུར་རོ།
    །
  sna-sna: Ivo vachava chiratidzo nechishamiso kwamuri uye nokuzvizvarwa zvenyu nokusingaperi.
  spa-BLM: Serán para ti y para tu descendencia una señal y una maravilla para siempre.
  cac-cac: A juntzan̈ yaelal tic sch'oxcot yoval sc'ol Dios d'ayex yed' d'a eb' eyin̈tilal
    d'a masanil tiempo.
  swh-ULB: Laana hizi zitakuwa juu yako kama ishara na miujiza, na juu ya uzao wako
    milele.
  bel-bel: яны будуць азнакаю і доказам на табе і на семені тваім вавек.
  deu-ELBBK: Und sie werden zum Zeichen und zum Wunder sein an dir und an deinen Nachkommen
    bis in Ewigkeit.
  mbb-OT: Heini he menge rawak, petanudtanud wey petizaan keniyu wey te menge kevuwazan
    niw te taman te taman.
  mal-2015: അവ ഒരടയാളവും അത്ഭുതവുമായി നിന്നോടും നിന്റെ സന്തതിയോടും എന്നേക്കും പറ്റിയിരിക്കും.
  rmc-rmc: Ena pre tumende the pre tumare potomki pro furt sar znameňje the vistraha.
  pes-OPV: و تو را و ذریت تو را تا به ابدآیت و شگفت خواهد بود.
  ron-1924: Еле вор фи вешник ка ниште семне ши минунь пентру тине ши сэмынца та.
  ben-OBCV: এই সমস্ত তোমাদের ও তোমাদের বংশধরদের কাছে চিরকাল আশ্চর্য চিহ্ন এবং আশ্চর্য
    কাজ হিসেবে থাকবে।
  som-som: Oo waxay calaamad iyo yaab ku dul ahaan doonaan idinka iyo farcankiinnaba
    weligiin,
  lat-VUC: 'Et erunt in te signa atque prodigia, et in semine tuo usque in sempiternum:'
  eng-ASVBT: and they shall be upon thee for a sign and for a wonder, and upon thy
    seed forever.
  ita-1885: E saranno in te, e nella tua progenie in perpetuo, per segno e per prodigio.
  eng-LXXUP: And these things shall be signs in thee, and wonders among thy seed forever;
  eng-ULB: These curses will be on you as signs and wonders, and on your descendants
    forever.
  spa-VBL: Serán una evidencia duradera, signos visibles de lo que te pasó a ti y
    a tus descendientes.
  fra-_FOB: Et elles seront sur toi et sur ta postérité à jamais, comme un signe et
    un prodige.
  mal-mal: അവ ഒരടയാളവും അത്ഭുതവുമായി നിന്നോടും നിന്റെ സന്തതിയോടും എന്നേക്കും പറ്റിയിരിക്കും.
  urd-GVR: Yoṅ yih hameshā tak tere aur terī aulād ke lie ek mojizānā aur ibratangez
    ilāhī nishān raheṅgī.
  suz-BL: मिनु मेको सराप इन कली नु इन चच युइ आन कली छ‍क लाक्‍चा ङा नु हिंचा ङा बाक्‍नीमी।
  ita-1927: Esse saranno per te e per la tua progenie come un segno e come un prodigio,
    in perpetuo.
  ckb-ckb: ئیتر بۆ هەتاهەتایە لەنێو ئێوە و لەنێو نەوەکەتان دەبێتە نیشانە و پەرجوو.
  eng-BBE: These things will come on you and on your seed, to be a sign and a wonder
    for ever;
  kan-OKCV: ಅವು ನಿಮ್ಮ ಮೇಲೂ ನಿಮ್ಮ ಸಂತತಿಯ ಮೇಲೂ ಯಾವಾಗಲೂ ಗುರುತೂ ಅದ್ಭುತವೂ ಆಗಿರುವುವು.
  tam-2017: உன்னிலும் உன் சந்ததியிலும் என்றைக்கும் அடையாளமாகவும் அற்புதமாகவும் இருக்கும்.
  spa-RV-1909: Y serán en ti por señal y por maravilla, y en tu simiente para siempre.
  ron-BTF: Şi ele vor fi peste tine şi peste sămânţa ta pentru totdeauna, ca un semn
    şi ca o minune.
  eng-WEBP: They will be for a sign and for a wonder to you and to your offspring
    forever.
  eng-FBV: They will be lasting evidence, visible signs of what happened to you and
    your descendants.
  nld-1939: Dan zullen zij de tekenen en wonderen zijn onder u en uw kroost voor altijd
    en immer!
  nch-BL: Nochi ni fiero tamanti amechajsis sinta amo antechtacaquilíaj. Huan elis
    quej se tanextili para nochipa cati amechnextilis amojuanti huan amoixhuihua nopa
    hueyi tajtacoli cati anquichijtoque iixpa TOTECO.
  vie-1934: Các sự rủa sả nầy sẽ ở trên mình ngươi và trên dòng dõi ngươi như một
    dấu k”, sự lạ đến đời đời.
  hin-CV: ये शाप तुम्हारे और तुम्हारे वंशजों के लिए चिन्ह और अलौकिक घटनाएं होकर रह
    जाएंगे.
  eng-OURB: They will be for a sign and for a wonder to you and to your offspring
    forever.
  spa-BES: Estas cosas vendrán sobre ti y sobre tu simiente, para ser una señal y
    una maravilla para siempre,
  tdx-tdx: Le ho viloñe naho halatsañe ama’o naho amo tarira’oo nainai’e kitro katroke
    irezay;
  vid-vid: Ila awo wowa ulajilo wa utaguso wa Mkulu Nguluwi kwa hemwe na walelwa wa
    hemwe mazuwa gose.
  eng-OKE: And they will be upon thee for a sign and a wonder, and upon thy children
    forever.
  tha-KJV: สิ​่งเหล่านี้จะเป็นหมายสำคัญและการมหัศจรรย์​อยู่​เหนือท่าน และเหนือเชื้อสายของท่านเป็นนิตย์
  por-BR-2018: E serão em ti por sinal e por maravilha, e em tua descendência para
    sempre.
  deu-ELO: Und sie werden zum Zeichen und zum Wunder sein an dir und an deinem Samen
    bis in Ewigkeit.
  eng-WYC-2018: And signs, and great wonders shall be in thee, and in thy seed, till
    into without end; (And these signs, and great wonders, shall be upon thee, and
    upon thy descendants, forevermore;)
  epo-epo: Kaj ili estos kiel signoj kaj avertoj sur vi kaj sur via idaro eterne;
  uig-PIN: Bu lǝnǝtlǝr ɵzüng wǝ nǝslingning üstigǝ mǝnggülük qüxidiƣan mɵjizilik alamǝt
    wǝ karamǝt bolup ⱪalidu.
  beo-beo: 'Amo se nabasu da agoane olelemu. Gode Ea fofada:su amola Ea se iasu da
    dilima amola diligaga fi dilima hame fisimusa: doaga:i dagoi.'
  tpi-OTNT: Ol dispela samting nogut bai i stap oltaim long yupela wantaim ol tumbuna
    i kamap bihain. Na bai ol arapela lain i lukim na save, God i belhat long yupela.
  hau-SA: Za su zama alamu da al’ajabi gare ku da kuma zuriyarku har abada.
  uig-LAT: Bu lenetler özüng we neslingning üstige menggülük chüshidighan möjizilik
    alamet we karamet bolup qalidu.
  nde-nde: Lizakuba yisibonakaliso lesimangaliso phezu kwenu laphezu kwezizukulwane
    zenu kuze kube nininini.
  ton-ton: Pea tenau ʻiate koe, ko e fakaʻilonga, mo e meʻa fakaofo, pea ki ho hako
    ʻo taʻengata.
  ces-1613: A budou rány tyto znamením a zázrakem na tobě i semeni tvém až na věky,
  eng-WMB: They will be for a sign and for a wonder to you and to your offspring forever.
  tam-TCV: இவை உங்களுக்கும், உங்கள் சந்ததிக்கும் என்றென்றைக்கும் ஒரு அடையாளமும், அதிசயமுமாய்
    இருக்கும்.
  ceb-ULB: Kini nga mga tunglo moabot kanimo ingon nga mga ilhanan ug mga katingalahan,
    ug sa imong mga kaliwatan sa hangtod sa kahangtoran.
  pol-UBG: A te plagi będą na tobie i na twym potomstwie jako znak i cud na wieki.
  urd-GVU: یوں یہ ہمیشہ تک تیرے اور تیری اولاد کے لئے ایک معجزانہ اور عبرت انگیز الٰہی
    نشان رہیں گی۔
  deu-1912: Darum werden Zeichen und Wunder an dir sein und an deinem Samen ewiglich,
  kan-2017: ಇವು ನಿಮಗೂ ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಯಾವಾಗಲೂ ಪ್ರಾಪ್ತವಾಗುತ್ತಾ ಎಲ್ಲರಿಗೂ ಎಚ್ಚರಿಕೆಯನ್ನೂ
    ಮತ್ತು ಬೆರಗನ್ನೂ ಉಂಟುಮಾಡುವವು.
  yap-yap: Pin’em e bayi mang mich ko tin ke turguy Got ni nge gechig nagmed ngay
    nge pi’in owchemed ni manemus.
  hlt-MCSB: Kumhal ah namah ham neh na tii na ngan ham miknoek neh kopoekrhai la om
    uh ni.
  mdy-ETH: ዬይ ቢያ ዒንሢንታ ዒንሢኮ ዜርፆናይዳ ዒንሢ ዻቢንቴሢሮ ናንጊና ናንጋ ጎዳ ዔኪ ሙኬ ሜቶ ማዒ ናንጊና ጶቂ ጶቂ ናንጋ
    ማላታ ዒንሢም ማዓንዳኔ፤
  twi-ASANTE: Saa nsɛm a ɛyɛ hu yi bɛba sɛ nsɛnkyerɛnneɛ ne kɔkɔbɔ ama mo ne mo asefoɔ
    daa nyinaa.
  eng-WEBU: They will be for a sign and for a wonder to you and to your offspring
    forever.
  bnp-bnp: Bara ri manga a nivakasiri ri tabuli vakaroro ne mua turane huriki a hamone
    mua.
  wal-wal: Ha qanggettati ne bollaaninne ne zaretu bollan merinau malaatanne maalaalissiyaaba
    gidana.
  spa-PDDPT: Serán señal y maravilla en ti y en tus descendientes para siempre,
  gun-gun: Penembyte py mba'emo oiko va'e opyta 'rã mba'emo kuaa ukaarã ha'e hexa
    pyrã, ha'e peneramymino kuery pe voi, raka'e rã peve guarã.
  ilo-ULB: Addanto kadakayo dagitoy a lunod a kas pagilasinan ken pammaneknek, ken
    addanto kadagiti kaputotanyo iti agnanayon.
  kpg-kpg: Nia mee aanei la nia hagamodongoohia ni di hagiaga a God i godou gili mo
    godou hagadili gi muli, gaa hana hua beelaa.
  uig-ARA: بۇ لەنەتلەر ئۆزۈڭ ۋە نەسلىڭنىڭ ئۈستىگە مەڭگۈلۈك چۈشىدىغان مۆجىزىلىك ئالامەت
    ۋە كارامەت بولۇپ قالىدۇ.
  sus-sus: Na findima tɔnxuma nun dɛixarɛ nan na wo tan nun wo bɔnsɔɛ bɛ abadan.
  pon-2006: Ih mepwukat me pahn wia kadehdepen sapwellimen Koht kadeik ong kumwail
    oh kadaudokamwail kan kohkohlahte.
  ksd-ksd: ma diat a ki taun u da ra vakilang ma ra magit na kinaian, ma taun ra lavur
    bul mur tam pa na mutu.
  tur-YTC: Bunlar sana ve soyuna sonsuza dek bir belirti ve harika olacak.
  grc-BRENT: Καὶ ἔσται ἐν σοὶ σημεῖα, καὶ τέρατα ἐν τῷ σπέρματί σου ἕως τοῦ αἰῶνος,
  ind-AYT: Semuanya itu akan menjadi tanda yang ajaib bagimu dan keturunanmu sampai
    selama-lamanya.
  nya-nya: Matemberero amenewa adzakhala chizindikiro ndi chozizwitsa kwa inu ndi
    zidzukulu zanu mpaka kalekale.
  hrv-hrv: Ona će služiti za čudesni znak na tebi i tvome potomstvu zauvijek.
  mps-mps: Te dwai sę dabe tigidali elalubadi, dagego wai nosali pedalobo bagede
    me te sę dabe me ela pidu geaibao. Tama gasa we bidi hanigo dagede ebo sę sulama,
    tama augwaligo Godigo dage dali sębę ebo sueibao.
  tpi-tpi: Ol dispela samting nogut bai i stap oltaim long yupela wantaim ol tumbuna
    i kamap bihain. Na bai ol arapela lain i lukim na save, God i belhat long yupela.
  dan-1931: de skal til evig Tid følge dig og dit Afkom som Tegn og Undere.
  vie-OVCB: Những lời nguyền rủa này sẽ đổ trên anh em và con cháu anh em mãi mãi,
    đó là một điềm dữ, một điều kinh khiếp hãi hùng.
  guj-2017: આ બધા શાપો તમારા પર તથા તમારા વંશજો પર હંમેશા ચિહ્નોરૂપ તથા આશ્ચર્યરૂપ
    થઈ પડશે.
  pon-2006A: Ih mepwukat me pahn wia kadehdepen sapwellimen Koht kadeik ong kumwail
    oh kadaudokamwail kan kohkohlahte.
  por-BRBSL: Eles serão por um sinal e por uma maravilha para você e para sua prole
    para sempre.
  cth-cth: Nang lathueng thoseh, na catounnaw lathueng thoseh, pout laipalah mitnoutnae
    kângairu hno lah ao han.
  twi-twi: Saa nsɛm a ɛyɛ hu yi bɛba sɛ nsɛnkyerɛnne ne kɔkɔbɔ ama mo ne mo asefo
    daa nyinaa.
  hlt-hlt: Kumhal ah namah ham neh na tii na ngan ham miknoek neh kopoekrhai la om
    uh ni.
  tbz-SIM: Di yóó dɛ nyɑ̀ kɛ́bɑntɛ́ Kuyie nyɛ̃ĩti ntimɛ̀ díndi nɛ̀ di yɑɑ̀bío.
  msy-2020: Bizir kurar kaba ia ko ian ovavir boriba sara ian tongɨn ikɨtɨ, igharaz
    darazi gan fogh suam, guizbangɨra kar God ian anɨngazi.
  azb-azb: Bunlar sizə və övladlarınıza əbədi bir əlamət, bir möcüzə olacaq.
  eng-DBY: And they shall be upon thee for a sign and for a wonder, and upon thy seed
    for ever.
  hin-2017: और वे तुझ पर और तेरे वंश पर सदा के लिये बने रहकर चिन्ह और चमत्कार ठहरेंगे;
  wol-KYG: Loolu mooy doon, ci seen biir ak seen biir askan, ba fàww, ay firnde aki
    kéemaan yu leen di àrtu.
  eng-YLT: and they have been on thee for a sign and for a wonder, also on thy seed
    — to the age.
  eng-WYC-2017: And signs, and great wonders shall be in thee, and in thy seed, till
    into without end;
  eng-WMBB: They will be for a sign and for a wonder to you and to your offspring
    forever.
  urd-GVH: यों यह हमेशा तक तेरे और तेरी औलाद के लिए एक मोजिज़ाना और इबरतअंगेज़ इलाही
    निशान रहेंगी।
  rug-rug: Sari na tinasuna pu mae guadi koari na tinalevei arini si kaqu guana vina
    gilagila koa gamu, meke sari na mia sinage na sage ninae rane saripu ta pitu ni
    gamu koe Tamasa.
  gaz-gaz: Isaan bara baraan siʼii fi sanyii keetti mallattoo fi dinqii taʼu.
  fra-LSG: Elles seront à jamais pour toi et pour tes descendants comme des signes
    et des prodiges.
  gnn-gnn: Yolŋuyu nhumalanha yurru nhäma, bala walala yurru waŋa bitjanna, ‘Godthu
    walalanha yukurrana dhä‐ḏir'yurrunana, liŋgu walala gonha'yurruna ŋanya ga djäma
    ŋula nhä yätjnha rom.’
  yal-yal: Na findima taxamasenna nun kabanakoon nan na ɛ tan nun ɛ yixɛtɛne xa habadan!
  haw-1868: A maluna ou ia mau mea, i hoailona a i mea kupanaha, a maluna hoi o kau
    poe mamo i ka manawa pau ole.
  arb-NAV: فَتَكُونُ فِيكُمْ وَفِي ذُرِّيَّتِكُمْ عِبْرَةً وَنَذِيراً إِلَى الأَبَدِ.
  ewe-ewe: Ŋɔdzinu siawo ava wò kple wò dzidzimeviwo dzi, eye woanye nusɔsrɔ̃ na wò.
  eng-LEE: And they shall remain on thee for a sign and for a token, and on thy seed,
    for ever.
  asm-FB: এই শাওবোৰ আপোনালোকৰ আৰু আপোনালোকৰ বংশৰ ওপৰত চিৰকাললৈকে চিন আৰু অদ্ভুত লক্ষণ
    স্বৰূপে থাকিব।
  sus-A: نَ قِندِ مَ تْنشُمَ نُن دّءِشَرّ نَن نَ وٌ تَن نُن وٌ بْنسْي بّ عَبَدَن.
  fra-SBL: Ils seront un signe et un prodige pour toi et pour ta descendance à jamais.
  hbo-hbo: וְהָי֣וּ בְךָ֔ לְאֹ֖ות וּלְמֹופֵ֑ת וּֽבְזַרְעֲךָ֖ עַד־עֹולָֽם׃
  eng-WYCLIFFE: And signes, and grete wondris schulen be in thee, and in thi seed,
    til in to withouten ende;
  cwe-cwe: Mbuli izo zizakuwa ukalangama wa nhaguso ya Mndewa Mulungu kumwenu na kwa
    welesi wenu siku zose.
  kik-kik: Igaatuĩka kĩmenyithia na igegania harĩwe, o na harĩ njiaro ciaku nginya
    tene.
  fra-NCL: Elles seront pour toi un signe et un prodige, et pour ta postérité à jamais.
  cek-AK: To hmuennawk loe nangmah hoi na caanawk nuiah, dungzan angmathaih hoi dawnrai
    hmuen ah om tih.
  cuk-cuk: Begala, degi, be-wagangala, we-ibmarmar-gegerdaklemalad e-wilubganga degisadegu
    guoed.
  uig-CYR: Бу ләнәтләр өзүң вә нәслиңниң үстигә мәңгүлүк чүшидиған мөҗизилик аламәт
    вә карамәт болуп қалиду.
  tel-2017: అవి ఎప్పటికీ మీ మీద, మీ సంతానం మీద సూచనలుగా, ఆశ్చర్యం కలిగించేవిగా ఉంటాయి.
  hat-BSA: “Madichon sa yo va devni yon sign ak yon mèvèy pou nou ak desandan nou
    yo jis pou tout tan.
  kos-kos: Ma inge akilenyen ke nununku lun God nu suwos ac nu sin fwilin tulik nutuwos
    nwe tok.
  hbo-WLC: וְהָי֣וּ בְךָ֔ לְא֖וֹת וּלְמוֹפֵ֑ת וּֽבְזַרְעֲךָ֖ עַד־עוֹלָֽם׃
  ibo-ibo: Ha ga-abụ ihe ịrịbama na ihe ebube nye gị, na mkpụrụ gị niile, ruo mgbe
    ebighị ebi.
  ory-ory: ଆଉ ସେହି ସବୁ ଅଭିଶାପ ତୁମ୍ଭ ଉପରେ ଓ ଯୁଗାନୁକ୍ରମେ ତୁମ୍ଭ ବଂଶ ଉପରେ ଚିହ୍ନ ଓ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
    ସ୍ୱରୂପ ହୋଇ ରହିବ;
  chk-chk: Iwe, ekei anümamau repwe eu asisil me eu manaman ngenikemi me mwirimwirimi
    kana tori feilfeilachök.
  rop-rop: Detlot ting garra shoum olabat God bin panishim yumob en yumob bigininimob
    olabat olagija.
  ukr-1871: І будуть сї прокляття на тобі ознакою й дивом і на твому насїнню по віки.
  deu-1951: Darum werden sie als Zeichen und Wunder an dir und an deinem Samen sein,
    ewiglich.
  eng-JPS: And they shall be upon thee for a sign and for a wonder, and upon thy seed
    for ever;
  srp-1865: I one æe biti znak i èudo na tebi i na sjemenu tvojemu dovijeka.
  lug-lug: Binaabeeranga mu ggwe ng’akabonero era ekyewuunyisa gy’oli n’eri bazzukulu
    bo emirembe gyonna.
  heb-heb: והיו בך לאות ולמופת ובזרעך עד עולם׃
  ben-IRV: এ সব তোমার ও চিরকাল তোমার বংশের উপরে চিহ্ন ও অদ্ভুত লক্ষণের মতো থাকবে।
  pan-pan: ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਨਾਲੇ ਤੁਹਾਡੇ ਵੰਸ਼ ਉੱਤੇ ਸਦਾ ਤੱਕ ਨਿਸ਼ਾਨ ਅਤੇ ਅਚਰਜ਼ ਲਈ ਹੋਣਗੇ।
  mya-JVB: သင့် အပေါ် ၌၎င်း ၊ သင့် အမျိုးအနွယ် အပေါ် ၌ ၎င်း ၊ အစဉ်မပြတ် နိမိတ် လက္ခဏာ
    အံ့ဘွယ် သောအမှု ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: Inai gau dikadia be toa bona hoa gaudia do idia lao, umui bona emui tubudia
    dekenai ela bona hanaihanai.
  urd-urd: और वह तुझ पर और तेरी औलाद पर हमेशा निशान और अचम्भे के तौर पर रहेंगी।
  rus-SYN: они будут знамением и указанием на тебе и на семени твоем вовек.
  bqc-SIM: Yã́ pↄ́ aa á lepiↄ aaↄ dɛ seela pↄ́ ì dimá ũɛ e á buiwa.
  tcz-CHONGTHU: Hitobang gaosapna hi nachung'uva umjing ding, melchihna le datmo umtah
    soh ding, nachi lhahteu chan geiya mangthei louva umjing ding ahi.
  mar-mar: हे शाप तुमच्यावर व तुमच्या सतंतीवर कायमचे चिन्ह व आश्चर्य असे होतील.
  qub-qub: Chayta ricarmi pï-maypis tantiyaconga gamcunaman, wamrayquicunaman maldisyun
    chayamushanta.
  hat-hat: Madichon sa yo va sèvi ni pou nou ni pou pitit nou yo pou moutre nou kalite
    mèvèy ak mirak Bondye ka fè.
  eng-BSB: These curses will be a sign and a wonder upon you and your descendants
    forever.
  tod-tod: Ta ɠɛ wo ʋɛ wa wo-mavofodaiti ga poogiti ta maaɓɛlɛ vaiti, wa ɠisɔlɔɔ ga
    ti maaʋele.
  eng-WEBPB: They will be for a sign and for a wonder to you and to your offspring
    forever.
  kbq-kbq: Hagi ana kazusi zamofo knazamo'a tamagrite'ene henkama tamagripinti fore
    hunante anante'ma hu'za esaza vahetera mago avame'za me'nena Ramofo rimpahe'zane
    hu'za ke'za antahi'za hugahaze.
  nhe-BL: Nochi ni fiero tlamantli inmechajsis intla ax inquitlacaquilíaj. Huan elis
    queja se tlanescayotl para nochipa tlen inmechnextilis imojuanti huan imoixhuihua
    nopa hueyi tlajtlacoli tlen inquichijtoque iixtla TOTECO.
  gub-BL: Tuweharupi nehe, aze amo ukwaw a'e iaiw haw penehe imur awer wà nehe, ukwaw
    putar Tupàn penehe izepyk awer wà nehe. Ukwaw putar pezuapyapyr wanehe izepyk
    awer wà nehe no.
  eng-DRA: And they shall be as signs and wonders on thee, and on thy seed for ever.
