verse: DEU.028.010
translations:
  mal-C: അപ്പോൾ ഭൂമിയിലെ സകലജനതകളും നീ യഹോവയുടെ നാമത്തിൽ വിളിക്കപ്പെട്ടിരിക്കുന്നു
    എന്ന് അറിഞ്ഞ് അവർ നിന്നെ ഭയപ്പെടും.
  deu-TKW: damit alle Völker der Erde sehen, daß du nach dem Namen Jahwes genannt
    bist, und sich vor dir fürchten!
  lin-lin: Bongo bato nyonso ya mokili bakomona ete bozali penza bato ya Yawe mpe
    bakobanga bino.
  eng-LSV: and all the peoples of the land have seen that the Name of YHWH is called
    by you, and they have been afraid of you.
  eng-GNV: Then all people of the earth shall see that the Name of the Lord is called
    vpon ouer thee, and they shalbe afrayde of thee.
  eng-WEBSTER: And all the people of the earth shall see that thou art called by the
    name of the LORD; and they shall be afraid of thee.
  nhw-BL: Huan nochi sequinoc masehualme ipan tlaltipactli quiitase para anisraelitame
    anitztoque masehualme catli TOTECO moaxcatijtoc. Huan nochi quimatise anquihuicaj
    itoca huan anmechimacasise.
  swh-ONEN: Kisha mataifa yote ya dunia wataona kuwa unaitwa kwa jina la Bwana, nao
    watakuogopa.
  bba-bba: Hɑnduniɑn tɔmbu kpuro bɑ koo wɑ mɑ i sɑ̃ɑ Yinni Gusunɔn tɔmbu kpɑ bɑ n
    bɛɛn bɛrum mɔ.
  eng-KJVCPB: And all people of the earth shall see that thou art called by the name
    of the Lord; and they shall be afraid of thee.
  luo-luo: Eka ji duto modak e piny none ni un joma oluong gi nying Jehova Nyasaye
    kendo gibiro luorou.
  meu-meu: Bena tanobada taudia iboudiai ese bae itaia, Iehova ese ia ladana e hanemailaimui;
    bena idia na garimui bae gari.
  npi-ULB: तिमीहरू परमप्रभुको नाउँद्वारा डाकिएका छौ भनी पृथ्वीका सबै जातिले थाहा पाउने
    छन्, र तिनीहरू तिमीहरूदेखि डराउने छन् ।
  yor-yor: Nígbà náà ni gbogbo ènìyàn tí ó wà ní ayé yóò rí i pé a pè ọ́ ní orúkọ
    Olúwa, wọn yóò sì bẹ̀rù rẹ.
  ind-ind: Semua bangsa di bumi akan melihat bahwa kalian adalah bangsa milik TUHAN,
    dan mereka akan takut kepada kalian.
  pes-OPCB: آنگاه تمامی مردم جهان خواهند دید که شما قوم خاص خداوند هستید و از شما
    خواهند ترسید.
  tgl-ULB: Lahat ng mga tao sa mundo ay makikitang kayo ay tinawag sa pangalan ni
    Yahweh, at matatakot sila sa inyo.
  hui-hui: Ani heledagola wali agali dindi tara tara ngaruha bu karume de hondowa
    Anduane Homogo ibunime tí ibunaga wali agali helo dabo helenedalo manda buwa tíhondo
    gi holebira.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး ချယ်​သော​လူ​မျိုး​တော်​ဖြစ်​ကြောင်း​ကို
    ကမ္ဘာ ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​က​သိ​မြင်​သ​ဖြင့် သင်​တို့​ကို​ကြောက်​ရွံ့​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ས་སྟེང་གི་མི་ཐམས་ཅད་ཀྱིས་ཁྱོད་ཅག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་གཏོགས་པའི་མི་ཡིན་པ་མཐོང་སྟེ།
    ཁོ་ཚོ་ཁྱོད་རྣམས་ལ་འཇིགས་པར་འགྱུར།
  sna-sna: Ipapo marudzi ose ari panyika achazviona kuti munodanwa nezita raJehovha,
    uye vachakutyai.
  spa-BLM: Todos los pueblos de la tierra verán que ustedes son llamados por el nombre
    de Yahvé, y tendrán miedo de ustedes.
  cac-cac: Axo eb' anima d'a masanil nación d'a yolyib'an̈q'uinal tic, ol yojtaquejel
    eb' to sic'b'il ex el yuj Jehová, ol xiv eb' d'ayex.
  swh-ULB: Watu wote wa ulimwengu wataona ya kwamba mmeitwa kwa jina la Yahwe, nao
    watawaogopa.
  bel-bel: і ўбачаць усе народы зямлі, што імя Госпада накладаецца на цябе, і будуць
    баяцца цябе.
  deu-ELBBK: und alle Völker der Erde werden sehen, dass du nach dem Namen des HERRN
    genannt bist, und werden sich vor dir fürchten.
  mbb-OT: Ne egkesayud is langun he menge etew kayi te kelibutan he mibpengunayan
    kew pilia te Nengazen, ne igkahandek kew zan.
  mal-2015: യഹോവയുടെ നാമം നിന്റെമേൽ വിളിച്ചിരിക്കുന്നു എന്നു ഭൂമിയിലുള്ള സകലജാതികളും
    കണ്ടു നിന്നെ ഭയപ്പെടും.
  rmc-rmc: Paľis savore narodi pre phuv dikhena, hoj tu sal vičimen pal o nav le RAJESKRO,
    a darana pes tutar.
  pes-OPV: و جمیع امتهای زمین خواهند دید که نام خداوند بر تو خوانده شده است، و از
    تو خواهند ترسید.
  ron-1924: Тоате попоареле вор ведя кэ ту порць Нумеле Домнулуй ши се вор теме де
    тине.
  ben-OBCV: তখন পৃথিবীর সমস্ত জাতি দেখতে পাবে যে, সদাপ্রভুর নামেই তোমাদের পরিচয়,
    আর তাতে তারা তোমাদের ভয় করে চলবে।
  som-som: Oo dadka dunida oo dhammu waxay arki doonaan in laydiinku yeedhay magicii
    Rabbiga, wayna idinka cabsan doonaan.
  lat-VUC: Videbuntque omnes terrarum populi quod nomen Domini invocatum sit super
    te, et timebunt te.
  eng-ASVBT: And all the peoples of the earth shall see that thou art called by the
    name of Jehovah; and they shall be afraid of thee.
  ita-1885: E tutti i popoli della terra vedranno che voi portate il Nome del Signore;
    e temeranno di te.
  eng-LXXUP: And all the nations of the earth shall see thee, that the name of the
    Lord is called upon thee, and they shall stand in awe of thee.
  eng-ULB: All the peoples of the earth will see that you are called by the name of
    Yahweh, and they will be afraid of you.
  spa-VBL: Entonces todos en la tierra verán que el Señor te ha elegido para ser suyo,
    y tendrán miedo de ti.
  fra-_FOB: Et tous les peuples de la terre verront que le nom de l'Éternel est proclamé
    sur toi, et ils te craindront.
  mal-mal: യഹോവയുടെ നാമത്തിൽ നീ അറിയപ്പെടുന്നു എന്ന് ഭൂമിയിലുള്ള സകലജനതകളും കണ്ട്
    നിന്നെ ഭയപ്പെടും.
  urd-GVR: Phir duniyā kī tamām qaumeṅ tujh se ḳhauf khāeṅgī, kyoṅki wuh dekheṅgī
    ki tū Rab kī qaum hai aur us ke nām se kahlātā hai.
  suz-BL: मिनु ‘गेपुकी परमप्रभु यावे आ नें पाइश्‍शो मुर बाक्‍नीनी’ दे जात जात ङा मुर
    नेल्‍लेम तुइश्‍शा, इन कली तशा, शुश हिंनीम।
  ita-1927: e tutti i popoli della terra vedranno che tu porti il nome dell’Eterno,
    e ti temeranno.
  ckb-ckb: جا هەموو گەلانی زەوی دەبینن کە ناوی یەزدان بە ئێوەوە نراوە، ئیتر لێتان
    دەترسن.
  eng-BBE: And all the peoples of the earth will see that the name of the Lord is
    on you, and they will go in fear of you.
  kan-OKCV: ಆಗ ಭೂಲೋಕದ ಜನರೆಲ್ಲರೂ, ನೀವು ಯೆಹೋವ ದೇವರ ಜನರೆಂದು ತಿಳಿದುಕೊಂಡು ನಿಮಗೆ ಭಯಪಡುವರು.
  tam-2017: அப்பொழுது யெகோவாவுடைய நாமம் உனக்குச் சூட்டப்பட்டது என்று பூமியின் மக்களெல்லாம்
    கண்டு, உனக்குப் பயப்படுவார்கள்.
  spa-RV-1909: Y verán todos los pueblos de la tierra que el nombre de Jehová es llamado
    sobre ti, y te temerán.
  ron-BTF: Şi toate popoarele pământului vor vedea că eşti numit după numele DOMNULUI
    şi se vor teme de tine.
  eng-WEBP: All the peoples of the earth shall see that you are called by the LORD’s
    name, and they will be afraid of you.
  eng-FBV: Then everyone on earth will see that the Lord has chosen you to be his,
    and they will be afraid of you.
  nld-1939: en alle volken der aarde zullen u vrezen, wanneer ze zien, dat de naam
    van Jahweh over u is uitgeroepen.
  nch-BL: Huan nochi sequinoc masehualme ipan taltipacti quiitase para anisraelitame
    anitztoque masehualme cati TOTECO moaxcatijtoc. Huan nochi quimatise anquihuicaj
    itoca huan amechimacasise.
  vie-1934: muôn dân của thế gian sẽ thấy rằng ngươi được gọi theo danh Đức Giê-hô-va,
    và chúng nó sẽ sợ ngươi.
  hin-CV: परिणामस्वरूप सारी पृथ्वी के लोग इस बात के गवाह होंगे कि तुम वह प्रजा हो,
    जिसका सम्मान याहवेह के नाम से है. इससे उन पर तुम्हारा आतंक स्थापित हो जाएगा.
  eng-OURB: All the peoples of the earth shall see that you are called by Adonai’s
    name, and they will be afraid of you.
  spa-BES: Y todos los pueblos de la tierra verán que el nombre del Señor es invocado
    sobre ti, y te temerán.
  tdx-tdx: Ho oni’ ze kila ondati’ ty tane toy t’ie kanjieñe amy tahina’ Iehovày vaho
    hañeveña’ iareo.
  vid-vid: Isi zeng'ha hozikona kota hemwe mwanguchemigwa kwa itagwa lya Mkulu Nguluwi,
    zowadumbani.
  eng-OKE: And all the nations of the earth shall see that the Name of the Lord is
    invoked upon thee, and they will be afraid of thee.
  tha-KJV: และชนชาติทั้งหลายในโลกจะเห็​นว​่าเขาเรียกท่านตามพระนามพระเยโฮวาห์ และเขาทั้งหลายจะเกรงกลั​วท​่าน
  por-BR-2018: E verão todos os povos da terra que o nome do SENHOR é chamado sobre
    ti, e te temerão.
  deu-ELO: und alle Völker der Erde werden sehen, daß du nach dem Namen Jehovas genannt
    bist, und werden sich vor dir fürchten.
  eng-WYC-2018: And all the peoples of other lands shall see, that the name of the
    Lord is inwardly called upon thee, and they shall dread thee. (And all the peoples
    of other lands, shall see that thou art called by the name of the Lord, and they
    shall fear thee.)
  epo-epo: Kaj vidos ĉiuj popoloj de la tero, ke la nomo de la Eternulo estas sur
    vi, kaj ili timos vin.
  uig-PIN: Xuning bilǝn yǝr yüzidiki ⱨǝmmǝ hǝlⱪlǝr sening Pǝrwǝrdigarning nami bilǝn
    atalƣiningni kɵrüp sǝndin ⱪorⱪidu.
  beo-beo: Amasea, osobo bagade fifi asi gala huluane da dilia da Hina Gode Ea Dio
    lai dagoi amo ba:mu. Ilia da diliba:le beda:mu.
  tpi-OTNT: Olsem bai olgeta pipel long graun inap lukim Bikpela yet i makim yupela
    olsem ol manmeri bilong em stret, na bai ol i pret long yupela.
  hau-SA: Sa’an nan dukan mutane a duniya za su ga cewa ana kiranku da sunan Ubangiji,
    za su kuwa ji tsoronku.
  uig-LAT: Shuning bilen yer yüzidiki hemme xelqler séning Perwerdigarning nami bilen
    atalghiningni körüp sendin qorqidu.
  nde-nde: Ngalokho bonke abantu emhlabeni bazabona ukuthi lina libizwa ngebizo likaThixo,
    balesabe.
  ton-ton: Pea ʻe mamata ʻe he kakai kotoa pē ʻo māmani, kuo ui koe ʻi he huafa ʻo
    Sihova; pea tenau manavahē kiate koe.
  ces-1613: I uzří všickni národové země, že jméno Hospodinovo vzýváno jest nad tebou,
    a budou se báti tebe.
  eng-WMB: All the peoples of the earth shall see that you are called by the LORD’s
    name, and they will be afraid of you.
  tam-TCV: அப்பொழுது பூமியிலுள்ள மக்கள் எல்லோரும் நீங்கள் யெகோவாவின் பெயரால் அழைக்கப்படுவதைக்
    கண்டு உங்களுக்குப் பயப்படுவார்கள்.
  ceb-ULB: Kung kinsa man ang modala sa mga matarong ngadto sa kadaotan, maunay ug
    kahulog sa iyang kaugalingon nga bung-aw, apan ang mga dili sad-an makaangkon
    gayod ug maayo nga panulondon.
  pol-UBG: I wszystkie narody ziemi zobaczą, że jesteś nazywany imieniem PANA, i będą
    się ciebie lękać.
  urd-GVU: پھر دنیا کی تمام قومیں تجھ سے خوف کھائیں گی، کیونکہ وہ دیکھیں گی کہ تُو
    رب کی قوم ہے اور اُس کے نام سے کہلاتا ہے۔
  deu-1912: daß alle Völker auf Erden werden sehen, daß du nach dem Namen des HERRN
    genannt bist, und werden sich vor dir fürchten.
  kan-2017: ಭೂಮಿಯಲ್ಲಿರುವ ಎಲ್ಲಾ ಜನಗಳೂ ನಿಮ್ಮನ್ನು ಯೆಹೋವನ ಜನರೆಂದು ತಿಳಿದುಕೊಂಡು ನಿಮಗೆ ಭಯಪಡುವರು.
  yap-yap: Ma aram e gubin e girdi’ nu fayleng ni yad ra guy nike mel’egmed SOMOL
    ni ngam manged girdi’en, miyad par ni bay doguwmed u wun’rad.
  hlt-MCSB: BOEIPA ming neh nang ng'khue te diklai pilnam rhoek loh boeih a hmuh uh
    vaengah nang te n'rhih bitni.
  mdy-ETH: ዬካፓ ሳዖይዳ ናንጋ ዴራ ቢያ ዒንሢ ናንጊና ናንጋ ጎዳ ዴሬ ማዔሢ ዛጊ ዒጊጫንዳኔ።
  twi-ASANTE: Afei, ewiase aman nyinaa bɛhunu sɛ, moyɛ nnipa a Awurade afa mo, na
    wɔbɛsuro mo.
  eng-WEBU: All the peoples of the earth shall see that you are called by the LORD’s
    name, and they will be afraid of you.
  bnp-bnp: Muri e huriki na malala bara ri matakilaka vona e BAKOVI DAGI kunana i
    vulaki mua, ge mua e huriki a tara vona, lakea bara ri mangenge ne mua.
  wal-wal: Hegaappe guyyiyan, biittan de7iya asai ubbai GODAA sunttai nenan xeegettidoogaa
    be7idi yayyana.
  spa-PDDPT: Todos los pueblos de la tierra mirarán que el Nombre de Yavé es invocado
    sobre ti, y tendrán temor a ti.
  gun-gun: Ha'e ramo yvy regua kuery ha'e javi Senhor guery rupi penerenoĩa oexa vy
    okyjepa 'rã pendegui.
  ilo-ULB: Makitanto iti amin a tattao iti daga a naawagankayo babaen iti nagan ni
    Yahweh, ket agbutengdanto kadakayo.
  kpg-kpg: Gei nia daangada henuailala huogodoo ga gidee bolo Dimaadua ne hilihili
    goodou belee hai nia daangada donu ni aana, gei digaula ga mmaadagu i goodou.
  uig-ARA: شۇنىڭ بىلەن يەر يۈزىدىكى ھەممە خەلقلەر سېنىڭ پەرۋەردىگارنىڭ نامى بىلەن
    ئاتالغىنىڭنى كۆرۈپ سەندىن قورقىدۇ.
  sus-sus: Bɔxi ɲamae birin a kolonma nɛ na tɛmui, a wo tan nan sugandixi Alatala
    xa wali rabafe ma, e gaaxuma nɛ wo ya ra.
  pon-2006: Eri, aramas koaros nin sampah pahn ese me KAUN-O ketin pilkumwaildahr
    pwe kumwail en wiahla sapwellime, oh re pahn masangkumwailla.
  ksd-ksd: Ma ra lavur vuna tarai ta ra rakarakan a gunagunan diat a nunure ba u kap
    iang tai ra Luluai, ma diat a burutue u.
  tur-YTC: Yeryüzünün bütün halkları senin Yahve'nin adıyla çağrıldığını görecek ve
    senden korkacaklar.
  grc-BRENT: καὶ ὄψονταί σε πάντα τὰ ἔθνη τῆς γῆς, ὅτι τὸ ὄνομα Κυρίου ἐπικέκληταί
    σοι, καὶ φοβηθήσονταί σε.
  ind-AYT: Maka seluruh bangsa di muka ini akan melihat bahwa nama TUHAN disebut di
    atasmu sehingga mereka akan menjadi takut kepadamu.
  nya-nya: Pamenepo anthu onse a dziko lapansi adzaona kuti mumadziwika ndi dzina
    la Yehova ndipo adzakuopani.
  hrv-hrv: Svi narodi zemlje vidjet će da je nada te zazvano ime Jahvino te će strahovati
    od tebe.
  mps-mps: Tama tialima, te tigidali tǫde we bidi dabego Genuai Bidi aga digi dage
    sa munama, aga we bidi mu dolo suaibao. Tama augwali dagede wi yaibao.
  tpi-tpi: Olsem bai olgeta pipel long graun inap lukim Bikpela yet i makim yupela
    olsem ol manmeri bilong em stret, na bai ol i pret long yupela.
  dan-1931: Og alle Jordens Folk skal se, at HERRENS Navn er nævnet over dig, og frygte
    dig.
  vie-OVCB: Mọi dân tộc trên hoàn cầu sẽ nhận biết Ít-ra-ên và sẽ kính nể anh em,
    vì anh em mang Danh Chúa Hằng Hữu.
  guj-2017: પૃથ્વીના સર્વ લોક જોશે કે, યહોવાહના નામ પરથી તમારું નામ પડેલું છે. અને
    તેઓ તમારાથી બીશે.
  pon-2006A: Eri, aramas koaros nin sampah pahn ese me KAUN-O ketin pilkumwaildahr
    pwe kumwail en wiahla sapwellime, oh re pahn masangkumwailla.
  por-BRBSL: Todos os povos da terra verão que você é chamado pelo nome de Iavé, e
    terão medo de você.
  cth-cth: Nang teh, BAWIPA e min lahoi kaw lah na o tie miphun pueng ni a panue teh,
    na taki awh han.
  twi-twi: Afei, asase so nnipa nyinaa behu sɛ, moyɛ nnipa a Awurade de ne din afrɛ
    mo na wobesuro mo.
  hlt-hlt: BOEIPA ming neh nang ng'khue te diklai pilnam rhoek loh boeih a hmuh uh
    vaengah nang te n'rhih bitni.
  tbz-SIM: Mɛm̀mɛ ibotí ìì kó dimɑ̀ɑ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀ imɔu ì yóó yɑ̀mɛ̀ ti Yiɛ̀
    nKuyie ndi cɑ̃̀ńnɛ́mɛ̀ ku kpɛ́í nkɛ́ ndi dé.
  msy-2020: Eghtɨ nguazimɨn ikɨziba bar ian gan fogham, Ikiavɨra Itir God uan ziam
    ia gatɨzɨ, ia an gumazamizibara, eghtɨ me ian atiatingam.
  azb-azb: Yer üzərindəki bütün xalqlar Rəbbə məxsus olduğunuzu görüb sizdən qorxacaq.
  eng-DBY: And all peoples of the earth shall see that thou art called by the name
    of Jehovah, and they shall be afraid of thee.
  hin-2017: और पृथ्वी के देश-देश के सब लोग यह देखकर, कि तू यहोवा का कहलाता है, तुझ
    से डर जाएँगे।
  wol-KYG: Su boobaa mboolem xeeti kaw suuf dinañu gis ne turu Aji Sax ji lees leen
    di wooye, te dinañu leen ragal.
  eng-YLT: and all the peoples of the land have seen that the name of Jehovah is called
    upon thee, and they have been afraid of thee.
  eng-WYC-2017: And all the peoples of other lands shall see, that the name of the
    Lord is inwardly called upon thee, and they shall dread thee.
  eng-WMBB: All the peoples of the earth shall see that you are called by the LORD’s
    name, and they will be afraid of you.
  urd-GVH: फिर दुनिया की तमाम क़ौमें तुझसे ख़ौफ़ खाएँगी, क्योंकि वह देखेंगी कि तू
    रब की क़ौम है और उसके नाम से कहलाता है।
  rug-rug: Meke kaqu gilania ri doduru tinoni pa popoa pepeso, sapu e Zihova vizata
    gamu pude Nana tinoni soti, meke kote matagutuni gamu rini.
  gaz-gaz: Ergasii saboonni lafa irra jiraatan hundi akka ati maqaa Waaqayyootiin
    waamamtu arganii si sodaatu.
  fra-LSG: Tous les peuples verront que tu es appelé du nom de l’Éternel, et ils te
    craindront.
  gnn-gnn: Bala walala yurru wiripu‐guḻkuny'tja miṯtji birrka'mirriŋura wäŋaŋura dharaŋanna
    bitjanna yurru, ŋunhi nhumanydja djarr'yunara galkikunhara Garraywuna yolŋu walala
    nhanŋuwaynha, bala yurru walala borrk‐barrarirrina yulŋunydja nhumalaŋgu.
  yal-yal: Bɔxɔn siyane birin a kolonma nɛn nayi, a Alatala xinla bata fala ɛ xun
    ma, e gaxu ɛ yɛɛ ra.
  haw-1868: A e ike na kanaka a pau o ka honua, ua kapaia oe ma ka inoa o Iehova;
    a e makau mai lakou ia oe.
  arb-NAV: فَتُدْرِكُ جَمِيعُ شُعُوبِ الأَرْضِ أَنَّ اسْمَ الرَّبِّ قَدْ حَلَّ عَلَيْكُمْ،
    وَيَخَافُونَكُمْ.
  ewe-ewe: Dukɔwo katã le xexea me adze sii be Yehowa tɔ nènye, eye woƒe nu aku.
  eng-LEE: And all the nations of the earth shall see, that thou art called by the
    name of the Lord; and they shall be afraid of thee.
  asm-FB: তাতে, পৃথিবীত থকা সকলো জাতিবোৰে দেখা পাব যে, যিহোৱাৰ নামেই আপোনালোকৰ পৰিচয়
    আৰু তেওঁলোকে আপোনালোকক ভয় কৰি চলিব।
  sus-A: بْشِ حَمَيٍ بِرِن عَ كٌلٌنمَ نّ نَ تّمُي، عَ وٌ تَن نَن سُفَندِشِ عَلَتَلَ
    شَ وَلِ رَبَقٍ مَ، عٍ فَاشُمَ نّ وٌ يَ رَ.
  fra-SBL: Tous les peuples de la terre verront que tu es appelé par le nom de l'Éternel,
    et ils auront peur de toi.
  hbo-hbo: וְרָאוּ֙ כָּל־עַמֵּ֣י הָאָ֔רֶץ כִּ֛י שֵׁ֥ם יְהוָ֖ה נִקְרָ֣א עָלֶ֑יךָ וְיָֽרְא֖וּ
    מִמֶּֽךָּ׃
  eng-WYCLIFFE: And alle the puples of londis schulen se, that the name of the Lord
    is inwardli clepid on thee, and thei schulen drede thee.
  cwe-cwe: Maabaho wanhu wa zisi zose wezawona kuwa Mndewa Mulungu kamsagulani muwe
    wanhu wake mwenyewo, nawo wezamdumbani.
  kik-kik: Hĩndĩ ĩyo nacio ndũrĩrĩ ciothe cia gũkũ thĩ nĩcikoona atĩ wĩtanĩtio na
    rĩĩtwa rĩa Jehova, nacio nĩigagwĩtigĩra.
  fra-NCL: et tous les peuples verront que le nom de Yahweh est nommé sur toi, et
    ils te craindront.
  cek-AK: To naah nangcae loe Angraeng ih ahmin hoiah kawk ih kami ni, tiah long pum
    ih kaminawk boih mah hnu o tih; to naah nihcae mah nangcae to zii tih.
  cuk-cuk: Geb degine, bela dulemar we-napneggi-bukwamalad magar dakdemaloed, bemar
    Bab-Jehová-e-dulamar-gumarye. Geb degine, a-dulemar bemar-dobee nadmaloed.
  uig-CYR: Шуниң билән йәр йүзидики һәммә хәлиқләр сениң Пәрвәрдигарниң нами билән
    аталғиниңни көрүп сәндин қорқиду.
  tel-2017: భూప్రజలంతా యెహోవా పేరుతో మిమ్మల్ని పిలవడం చూసి మీకు భయపడతారు.
  hat-BSA: Konsa, tout pèp sou latè yo va wè ke nou rele pa non SENYÈ a, e yo va pè
    nou.
  kos-kos: Na mwet fin faclu nufon fah liye lah LEUM GOD El sulekowosla tuh kowos
    in mwet lal sifacna, ac elos ac fah sangeng suwos.
  hbo-WLC: וְרָאוּ֙ כָּל־עַמֵּ֣י הָאָ֔רֶץ כִּ֛י שֵׁ֥ם יְהוָ֖ה נִקְרָ֣א עָלֶ֑יךָ וְיָֽרְא֖וּ
    מִמֶּֽךָּ׃
  ibo-ibo: Mgbe ahụ, ndị niile nọ nʼụwa ga-ahụta na ọ bụ aha Onyenwe anyị ka a kpọkwasịrị
    gị. Ha ga-atụkwa gị egwu.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ପ୍ରସିଦ୍ଧ ଅଛ ବୋଲି ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଲୋକ ଦେଖିବେ
    ଓ ସେମାନେ ତୁମ୍ଭ ବିଷୟରେ ଭୀତ ହେବେ।
  chk-chk: Mürin, aramasen fanüfan meinisin repwe küna pwe ewe Samol mi Lapalap a
    filikemiitä pwe oupwe nöün aramas, repwe pwal niuokusitikemi.
  rop-rop: En ola pipul langa ebri kantri garra luk YAWEI bin pikimat yumob blanga
    meigim yumob im ronwan pipul, en olabat garra bradin langa yumob.
  ukr-1871: І побачять всї народи землї, що тебе названо іменем Господнїм, і бояти
    муться тебе.
  deu-1951: dann werden alle Völker auf Erden sehen, daß der Name des HERRN über dir
    angerufen wird, und werden sich vor dir fürchten.
  eng-JPS: And all the peoples of the earth shall see that the name of the LORD is
    called upon thee; and they shall be afraid of thee.
  srp-1865: I vidjeæe svi narodi na zemlji da se ime Gospodnje priziva na tebe, i
    bojaæe se tebe.
  lug-lug: Kale nno abantu ab’omu mawanga gonna ag’ensi balitegeera nga bw’oyitibwa
    erinnya lya Mukama era banaakutyanga.
  heb-heb: וראו כל עמי הארץ כי שם יהוה נקרא עליך ויראו ממך׃
  ben-IRV: আর পৃথিবীর সব জাতি দেখতে পাবে যে, তোমার উপরে সদাপ্রভুর নাম কীর্তিত হয়েছে
    এবং তারা তোমার থেকে ভয় পাবে।
  pan-pan: ਅਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕ ਵੇਖਣਗੇ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਪੁਕਾਰੇ ਜਾਂਦੇ ਹੋ,
    ਤਾਂ ਉਹ ਤੁਹਾਡੇ ਤੋਂ ਡਰਨਗੇ।
  mya-JVB: သင် သည် ထာဝရဘုရား ၏ နာမတော် ဖြင့် ခေါ်ဝေါ် သမုတ်ခြင်းကိုခံရသည်ဟု လူမျိုး
    ခပ်သိမ်း တို့ သည် သိမြင် ၍ သင့် ကို ကြောက်ရွံ့ ကြလိမ့်မည်။
  hmo-hmo: Unai neganai tanobada taudia ibounai ese do idia itaia, Lohiabada ese umui
    ia abia hidi vadaeni, iena bese korikori do umui lao, vadaeni umui dekenai do
    idia gari.
  urd-urd: और दुनिया की सब क़ौमें यह देखकर कि तू ख़ुदावन्द के नाम से कहलाता है, तुझ
    से डर जाएँगी।
  rus-SYN: и увидят все народы земли, что имя Господа Бога твоего нарицается на тебе,
    и убоятся тебя.
  bqc-SIM: dṹnia bui píi i dↄ̃ kɛ́ Dii tↄ́ kúwá, aai vĩakɛɛ́.
  tcz-CHONGTHU: Hitia chu nabol tenguleh, namtin vaipin ama hi Pakai jal ahimong’e
    ti aphot chet diu, namtin vaipin nagin soh kei diu ahi.
  mar-mar: परमेश्वराच्या नावाने तुम्ही ओळखले जाता हे पाहिल्यावर इतर राष्ट्रांतील लोकांस
    तुमचा धाक वाटेल.
  qub-qub: Tayta Dios acrashan runacuna cashayquita musyarmi may-chay nasyuncho tiyaj
    runacunapis manchacushunquipaj.
  hat-hat: Lè sa a, tout pèp sou latè va wè Seyè a te chwazi nou pou pote non l',
    y'a gen respè pou nou.
  eng-BSB: Then all the peoples of the earth will see that you are called by the name
    of the LORD, and they will stand in awe of you.
  tod-tod: Eteai zu nuɓusɛiti kpein ta ka ga Ɠɔoɠɔ GALAGI laaseigi ɠa wosu wo ʋɛ.
    Ta unfema ve wo ʋɛ.
  eng-WEBPB: All the peoples of the earth shall see that you are called by the LORD’s
    name, and they will be afraid of you.
  kbq-kbq: Ana'ma hanigeno'a anante maka vahe'mo'za Ramo ke hu'nea vahere hu'za ke'za
    antahi'za nehu'za, tamagrira kesga huramantegahaze.
  nhe-BL: Huan nochi sequinoc tlacame ipan tlaltepactli quiitase para inisraelitame
    initztoque tlacame tlen TOTECO moaxcatijtoc. Huan nochi quimatise inquihuicaj
    itoca huan inmechimacasise.
  gub-BL: Amogwer teko ywy rehe har paw wexak putar Tupàn Tuweharupi Wiko Ma'e hemiaihu
    romo peneko haw wà nehe.
  eng-DRA: And all the people of the earth shall see that the name of the Lord is
    invocated upon thee, and they shall fear thee.
