    i keia la; alaila e ili mai ai maluna iho ou keia mau poino a pau, a loaa aku
    oe ia lakou:'
  arb-NAV: وَلَكِنْ إِنْ عَصَيْتُمْ صَوْتَ الرَّبِّ إِلَهِكُمْ وَلَمْ تَحْرِصُوا عَلَى
    الْعَمَلِ بِجَمِيعِ وَصَايَاهُ وَفَرَائِضِهِ الَّتِي أَنَا آمُرُكُمُ الْيَوْمَ
    بِها، فَإِنَّ جَمِيعَ هَذِهِ اللَّعْنَاتِ تَحِلُّ بِكُمْ وَتُلازِمُكُمْ.
  ewe-ewe: “Ne màɖo to Yehowa, wò Mawu la ƒe gbe o, eye màwɔ ɖe eƒe se kple ɖoɖo siwo
    mexlẽ na wò egbea dzi o la, Mawu ƒe fiƒode siawo katã ava dziwò, eye woaɖi ŋuwò.
  eng-LEE: 'But it shall come to pass, if thou wilt not hearken unto the voice of
    the Lord thy God, to observe to do all his commandments and his statutes which
    I command thee this day: that all these curses shall come upon thee, and overtake
    thee.'
  asm-FB: কিন্তু মই আজি আপোনালোকক আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ যি যি আজ্ঞা দিছোঁ, সেই সকলোকে
    পালন কৰি সেই মতে কাৰ্য কৰিবলৈ যদি আপোনালোকে তেওঁৰ বাক্যলৈ কাণ নিদিয়ে, তেন্তে
    এই সকলো শাও আপোনালোকৰ ওপৰত পৰিব, আৰু আপোনালোকত ফলিয়াব।
  sus-A: شَ وٌ قَ تٌندِ وٌ مَرِفِ عَلَتَلَ بَتُدٍ، شَ وٌ تٌندِ عَ شَ يَامَرِيٍ نُن
    عَ شَ سّرِيّ رَبَدٍ، ﭑ نَشٍيٍ شَرَنشِ وٌ رَ تٌ لْشْي عَ شَ قٍ رَ، نَ تّمُي عَ
    قَمَ يِ دَنكّ نَن بِرَدٍ وٌ قْشْ رَ.
  fra-SBL: Mais si tu n'écoutes pas la voix de Yahvé ton Dieu, si tu n'observes pas
    et ne mets pas en pratique tous ses commandements et ses lois que je te prescris
    aujourd'hui, toutes ces malédictions viendront sur toi et t'atteindront.
  hbo-hbo: וְהָיָ֗ה אִם־לֹ֤א תִשְׁמַע֙ בְּקֹול֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֤ר לַעֲשֹׂות֙
    אֶת־כָּל־מִצְוֹתָ֣יו וְחֻקֹּתָ֔יו אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיֹּ֑ום וּבָ֧אוּ
    עָלֶ֛יךָ כָּל־הַקְּלָלֹ֥ות הָאֵ֖לֶּה וְהִשִּׂיגֽוּךָ׃
  eng-WYCLIFFE: That if thou nylt here the vois of thi Lord God, that thou kepe and
    do alle hise heestis, and cerymonyes, whiche Y comaunde to thee to day, alle these
    cursyngis schulen come on thee, and schulen take thee.
  cwe-cwe: “One hamumtegeleza Mndewa Mulungu, Mulungu wenu, hebu one hamuzindilile
    malagilizo yake yose na ndagilizi zake zose zonimulagilizani diyelo, mwizapatigwa
    na maduwilo yano yose,
  kik-kik: 'No rĩrĩ, ũngĩaga gwathĩkĩra Jehova Ngai waku, na wage kũrũmĩrĩra wega
    maathani make mothe na irĩra cia watho wa kũrũmĩrĩrwo iria ndĩrakũhe ũmũthĩ, irumi
    ici ciothe nĩigagũkinyĩrĩra:'
  fra-NCL: 'Mais si tu n’obéis pas à la voix de Yahweh, ton Dieu, pour observer et
    mettre en pratique tous ses commandements et toutes ses lois que je te prescris
    aujourd’hui, voici toutes les malédictions qui viendront sur toi et t’atteindront :'
  cek-AK: Toe na Angraeng Sithaw ih lok to na tahngai o ai; vaihniah kang paek o ih
    a loknawk hoi anih ih kaaloknawk to na pazui o ai, sak hanah lok doeh na tahngai
    o ai nahaeloe, hae tangoenghaih loknawk hae nangcae nuiah krah tih.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be wisgubalirgebed, be-Bab-Dummad-Jehová-bega-sunmakedba,
    bela-e-Igarmar-Mamaid-emi-an-bega-uknaidba, be dasurmalale, bela we-sabsur-odurdakleged-igarmar
    begi nonikoed:'
  uig-CYR: 'Лекин шундақ болидуки, әгәр Пәрвәрдигар Худайиңниң авазиға қулақ салмай,
    мән бүгүн силәргә тапилиған униң барлиқ әмирлири билән бәлгүлимилирини тутмисаңлар
    һәм уларға әмәл қилмисаңлар, бу ләнәтләрниң һәммиси саңа әгишип үстүңгә чүшиду:
    —'
  tel-2017: నేను ఇవ్వాళ మీకాజ్ఞాపించే అన్ని ఆజ్ఞలనూ, చట్టాలనూ మీరు పాటించాలి. మీ దేవుడైన
    యెహోవా చెప్పిన మాట వినకపోతే ఈ శాపాలన్నీ మీకు వస్తాయి.
  hat-BSA: “Men li va vin rive ke si nou pa obeyi SENYÈ a, Bondye nou an, pou swiv
    tout kòmandman Li yo avèk lwa Li yo ke mwen pase lòd bannou jodi a, ke tout malediksyon
    sa yo va vini sou nou, pou pran nou.
  kos-kos: '“Tusruktu kowos fin seakos LEUM GOD lowos, ac tia oaru in liyaung ma sap
    ac oakwuk lal nukewa ma nga asot misenge, mwe selnga inge nukewa ac fah tuku nu
    fowos:'
  hbo-WLC: וְהָיָ֗ה אִם־לֹ֤א תִשְׁמַע֙ בְּקוֹל֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֤ר לַעֲשׂוֹת֙
    אֶת־כָּל־מִצְוֺתָ֣יו וְחֻקֹּתָ֔יו אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיּ֑וֹם וּבָ֧אוּ
    עָלֶ֛יךָ כָּל־הַקְּלָל֥וֹת הָאֵ֖לֶּה וְהִשִּׂיגֽוּךָ׃
  ibo-ibo: Ma otu ọ dị, ọ bụrụ na ị jụ irubere Onyenwe anyị Chineke gị isi, jụkwa
    ilezi anya, gbasoo iwu ya na ụkpụrụ ya niile, nke m na-enye gị taa, ọbụbụ ọnụ
    ndị a ga-adakwasị gị.
  ory-ory: ମାତ୍ର ମୁଁ ଆଜି ତୁମ୍ଭକୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ଓ ବିଧି
    ଆଦେଶ କରୁଅଛି, ସେହି ସବୁ ମାନିବା ପାଇଁ ଓ କରିବା ପାଇଁ ଯଦି ତୁମ୍ଭେ ତାହାଙ୍କ ରବରେ କର୍ଣ୍ଣପାତ
    ନ କରିବ, ତେବେ ଏହିସବୁ ଅଭିଶାପ ତୁମ୍ଭ ଉପରେ ବର୍ତ୍ତିବ ଓ ତୁମ୍ଭ ସଙ୍ଗ ଧରିବ।
  chk-chk: “Nge are ousap aleasochisi alon ewe Samol mi Lapalap ämi we Kot, ousap
    pwal tümwünüöchü le apwönüetä an kewe allük me pwüüng meinisin üa allük ngenikemi
    ikenai, mürin ekei anümamau repwe feito womi o nonom mwemi.
  rop-rop: Wal Mosis bin kipgon tok, “Bat if yumob nomo teiknodis en duwit langa YAWEI,
    en nomo bilib langa im brabliwei en kipum ol detlot lowa imbin gibit yumob tudei,
    wal ol dijan nogudbala ting garra kaman langa yumob.
  ukr-1871: 'Коли ж не слухати меш голосу Господа, Бога твого, і не старати мешся
    сповняти всї заповідї його і встанови, що заповідаю тобі сьогоднї, так прийдуть
    на тебе всї ʼцї прокляття і справдяться над тобою:'
  deu-1951: Es wird aber geschehen, wenn du der Stimme des HERRN, deines Gottes, nicht
    gehorchst, so daß du nicht beobachtest und tust all seine Gebote und Satzungen,
    die ich dir heute gebiete, so werden all diese Flüche über dich kommen und dich
    treffen.
  eng-JPS: But it shall come to pass, if thou wilt not hearken unto the voice of the
    LORD thy God, to observe to do all His commandments and His statutes which I command
    thee this day; that all these curses shall come upon thee, and overtake thee.
  srp-1865: Ali ako ne uzaslušaš glasa Gospoda Boga svojega da držiš i tvoriš sve
    zapovijesti njegove i uredbe njegove, koje ti ja danas zapovijedam, doæi æe na
    tebe sve ove kletve i stignuæe te.
  lug-lug: 'Awo olunaatuukanga bw’otoogonderenga ddoboozi lya Mukama Katonda wo, n’otokwatanga
    mateeka ge na biragiro bye, bye nkulagira leero, kale ebikolimo bino byonna binaakutuukangako
    ne bibeera naawe:'
  heb-heb: והיה אם לא תשמע בקול יהוה אלהיך לשמר לעשות את כל מצותיו וחקתיו אשר אנכי
    מצוך היום ובאו עליך כל הקללות האלה והשיגוך׃
  ben-IRV: কিন্তু যদি তুমি নিজের ঈশ্বর সদাপ্রভুর রবে কান না দাও, আমি আজ তোমাকে তাঁর
    যে সব আজ্ঞা ও বিধি আদেশ করছি, যত্ন সহকারে সেই সব পালন না কর, তবে এই সমস্ত অভিশাপ
    তোমার প্রতি আসবে ও তোমার থেকে এগিয়ে যাবে।
  pan-pan: ਪਰ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੇਕਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨਾ ਸੁਣੋ ਅਤੇ
    ਉਸ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ ਅਤੇ ਬਿਧੀਆਂ ਦੀ ਪਾਲਣਾ ਨਾ ਕਰੋ, ਜਿਹੜੇ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ
    ਤਾਂ ਇਹ ਸਾਰੇ ਸਰਾਪ ਤੁਹਾਡੇ ਉੱਤੇ ਆਉਣਗੇ ਅਤੇ ਤੁਹਾਨੂੰ ਆ ਫੜ੍ਹਨਗੇ,
  mya-JVB: ယနေ့ ငါ ဆင့်ဆို သော သင် ၏ဘုရားသခင် ထာဝရဘုရား စီရင် ထုံးဖွဲ့တော်မူချက် အလုံးစုံ
    တို့ ကို ကျင့် စောင့် ခြင်းငှာ စကား တော်ကို နား မ ထောင်လျှင် ၊ သင့် အပေါ် မှာ
    သက်ရောက် လတံ့သော ကျိန်ခြင်းအမင်္ဂလာ များ ဟူမူကား၊
  hmo-hmo: '“To bema Lohiabada, emui Dirava umui kamonai henia lasi, bona iena oda
    bona iena Taravatu, hari dina lau henia gaudia umui badinaia namonamo lasi neganai,
    inai dika gaudia be umui dekenai do idia vara:'
  urd-urd: “लेकिन अगर तू ऐसा न करे, कि ख़ुदावन्द अपने ख़ुदा की बात सुनकर उसके सब अहकाम
    और आईन पर जो आज के दिन मैं तुझको देता हूँ एहतियात से 'अमल करे, तो यह सब ला'नतें
    तुझ पर नाज़िल होंगी और तुझको लगेंगी।
  rus-SYN: Если же не будешь слушать гласа Господа Бога твоего и не будешь стараться
    исполнять все заповеди Его и постановления Его, которые я заповедую тебе сегодня,
    то придут на тебя все проклятия сии и постигнут тебя.
  bqc-SIM: Tó i Dii á Lua yãmao, tó i aà ↄtondↄkĩi gwao, tó á aà yãdilɛa
    pↄ́ málɛ daɛ́ gbãↄ kũao, yã́ɛ beeↄ mɛ́ a á le.
  tcz-CHONGTHU: Nanghon Pakai, Pathen thupeh nahsah louva na koiyuva, tunia keiman
    ka thupeh leh ama hoa kona thupeh chonna dan chengse nabol doh theina diuva chingthei
    tah’a najui lou'uva ahileh, anoiya gaosapna hohin nalhun den jeng diu ahi.
  mar-mar: 'पण तुमचा देव परमेश्वर ह्याचे जर तुम्ही ऐकले नाहीत, त्याच्या ज्या आज्ञा
    आणि विधी मी आज सांगत आहे त्यांचे पालन केले नाहीत तर पुढील सर्व शाप तुमच्यामागे
    लागतील:'
  qub-qub: '«Tayta Diosta mana wiyacur mandamintuncunata, laynincunata canan junaj
    willapaycashäta mana cumliptiquimi ichanga maldisyun chayashunquipaj. Chaycunaga
    caynömi canga:'
  hat-hat: 'Men tou, si nou pa koute Seyè a, Bondye nou an, si nou pa fè tou sa mwen
    ban nou lòd fè jòdi a, si nou pa swiv regleman mwen ban nou yo, men madichon l''ap
    ban nou epi k''ap tonbe sou nou:'
  eng-BSB: 'If, however, you do not obey the LORD your God by carefully following
    all His commandments and statutes I am giving you today, all these curses will
    come upon you and overtake you:'
  tod-tod: 'Kɛlɛ ni wo la ɠɛ ɠoloni Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, ni wo la ɠaaɓaani,
    wo ʋa ná-deveiti ta ná-tɔgiti so, wo ʋa ziɛ ga tiye, niiti gè ti veezu wo ya
    za, wɛlɛ foovooiti ba, ti ʋaazu zeelizu wo ma:'
  eng-WEBPB: But it shall come to pass, if you will not listen to the LORD your God’s
    voice, to observe to do all his commandments and his statutes which I command
    you today, that all these curses will come on you and overtake you.
  kbq-kbq: Hianagi Rana tamagri Anumzamofo kema ontahita, menima neramasmua kasegene,
    trakenema ovrarisageno'a, amana kazusi kemo'a tamazeri haviza hugahie.
  nhe-BL: “Pero intla ax inquineltocase imoTECO Dios, niyon ax inquichijtinemise nochi
    itlanahuatilhua huan ileyes tlen ama na nimechnahuatijtoc, hualas imopani nochi
    ni tlatelchihuali.
  gub-BL: Aze napezekaiw kwaw Tupàn Tuweharupi Wiko Ma'e Zanezar hemiapo kar rehe
    nehe, aze naperuzar kwaw ize'eg nehe, aze naperuzar kwaw hemiapo kar kutàri peme
    heremimono rehe nehe, Tupàn uzepyk putar penehe ko ze'egaiw imur pà penehe nehe.
  eng-DRA: But if thou wilt not hear the voice of the Lord thy God, to keep and to
    do all his commandments and ceremonies, which I command thee this day, all these
    curses shall come upon thee, and overtake thee.
