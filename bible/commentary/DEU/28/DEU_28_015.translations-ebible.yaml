verse: DEU.028.015
translations:
  mal-C: 'എന്നാൽ നീ നിന്റെ ദൈവമായ യഹോവയെ അനുസരിക്കാതെയും ഇന്നു ഞാൻ നിനക്കു നൽകുന്ന
    കൽപ്പനകളും ഉത്തരവുകളും ശ്രദ്ധയോടെ പാലിക്കാതെയും ഇരുന്നാൽ ഈ ശാപങ്ങൾ നിന്റെമേൽ വന്ന്
    അതു നിന്നെ അധീനപ്പെടുത്തും:'
  deu-TKW: 'Wenn du aber der Forderung Jahwes, deines Gottes, nicht gehorchst, nach
    der du alle seine Gebote und Satzungen, die ich dir heute vorlege, genau befolgen
    sollst, so werden alle die nachfolgenden Flüche über dich kommen und sich an dir
    verwirklichen:'
  lin-lin: 'Kasi soki botosi te Yawe, Nzambe na bino, mpe bosaleli te mitindo mpe
    bikateli na Ye, oyo nazali kopesa bino lelo, tala bilakeli mabe oyo ekokomela
    bino mpe ekokanga bino :'
  eng-LSV: 'And it has been, if you do not listen to the voice of your God YHWH, to
    observe to do all His commands and His statutes which I am commanding you today,
    that all these revilings have come on you and overtaken you:'
  eng-GNV: But if thou wilt not obey the voyce of the Lord thy God, to keepe and to
    do all his commandementes and his ordinances, which I command thee this day, then
    al these curses shall come vpon thee, and ouertake thee.
  eng-WEBSTER: 'But it shall come to pass, if thou wilt not hearken to the voice of
    the LORD thy God, to observe to do all his commandments and his statutes which
    I command thee this day; that all these curses shall come upon thee, and overtake
    thee:'
  nhw-BL: “Pero sintla amo anquineltocase amoTECO Dios, niyon amo anquichijtinemise
    nochi itlanahuatilhua huan ileyes catli ama na nimechnahuatijtoc, hualas amopani
    nochi ni tlatelchihuali.
  swh-ONEN: 'Hata hivyo, kama hutamtii Bwana Mungu wako na kuzishika kwa bidii amri
    zake zote na maagizo ninayokupa leo, laana hizi zote zitakuja juu yako na kukupata:'
  bba-bba: Mɔwisi u mɑɑ nɛɛ, mɑ i ǹ Gusunɔ bɛsɛn Yinnin ɡere swɑɑ dɑki, mɑ i kun
    ye kpuro mɛm nɔɔwɛ kɑ yiire bi nɑ bɛɛ sɔ̃ɔmɔ mini ɡisɔ, bɔ̃ri yiniwɑ yi koo bɛɛ
    wɔri.
  eng-KJVCPB: 'But it shall come to pass, if thou wilt not hearken unto the voice
    of the Lord thy God, to observe to do all his commandments and his statutes which
    I command thee this day; that all these curses shall come upon thee, and overtake
    thee:'
  luo-luo: To ka ok uchiwo luor ne Jehova Nyasaye ma Nyasachu kendo ok urito chikene
    duto adimba kod buchene ma amiyou kawuononi, to kwongʼ-gi duto biro makou.
  meu-meu: A Iehova, emui Dirava, erena basioma kamonai, bona ena haheḡani bona ena
    taravatu iboudiai hari dina ai na haḡanilaimuimu na basioma badinadia namonamo
    bona karadia basioma kara, ini uduguirai anidia iboudiai na latamui ai bae diho,
    bona dekemui ai bae kau.
  npi-ULB: तर आज मैले तिमीहरूलाई दिएका सबै आज्ञासाथै विधिहरू पालन गर्न तिमीहरूले परमप्रभु
    तिमीहरूका परमेश्‍वरको कुरा सुनेनौ भने यी सबै श्राप तिमीहरूमाथि आइपर्ने छन् ।
  yor-yor: Ṣùgbọ́n bí o kò bá gbọ́ ti Olúwa Ọlọ́run rẹ kí o sì rọra máa tẹ̀lé gbogbo
    àṣẹ àti òfin rẹ̀ tí mò ń fún ọ lónìí, gbogbo ègún yìí yóò wá sórí rẹ yóò sì máa
    bá ọ lọ.
  ind-ind: '“Tetapi jika kalian tidak mematuhi semua perintah dan ketetapan TUHAN
    Allah yang saya sampaikan hari ini, maka semua kutuk ini akan menimpa kalian:'
  pes-OPCB: 'اگر به یهوه خدایتان گوش ندهید و فرمانها و فرایضی را که امروز به شما می‌دهم
    اطاعت نکنید، آنگاه تمام این لعنتها بر سر شما خواهد آمد:'
  tgl-ULB: Pero kung hindi kayo makikinig sa boses ni Yahweh na inyong Diyos, at sundin
    ang lahat ng kaniyang mga kautusan at kaniyang mga batas na sinasabi ko sa inyo
    ngayon, darating ang mga sumpang ito sa inyo at matatabunan kayo.
  cbu-NT: Wandaya siy Israelchichis Apanllee kamachtamarini nda payukus, nduntam tuminkus,
    uru siyash kiyung kachiyshish kuschiya. Apanll waana waneeshshee zangankachu,
    kiyung kachiykus urutamari taatssa.
  hui-hui: Mosesehanda laabo halu lalu, Tígua Anduane Homogo inanaga Ngode Datagaliwabenaga
    bi lo ngaru i̱na áyu tíhondo o langerogo hale howa talialu biaabo naharimiyagua
    nde mo ko holene tíha anda ibulebirago damene áyu langero.
  mya-mya: '``ယ​နေ့​သင်​တို့​အား​ငါ​ဆင့်​ဆို​သော​ထာ​ဝ​ရ ဘု​ရား​၏ ပ​ညတ်​တော်​ရှိ​သ​မျှ​တို့​ကို​တစ်​သ​ဝေ
    မ​တိမ်း​မ​လိုက်​နာ​မ​စောင့်​ထိန်း​လျှင် သင်​တို့ အ​ပေါ်​၌​အောက်​ပါ​အ​မင်္ဂ​လာ​များ​သက်
    ရောက်​စေ​တော်​မူ​မည်။'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མི་ཉན་ཞིང་། ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་གདམས་པའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་མི་བསྲུང་མི་བསྒྲུབ་ན།
    དམོད་པ་འདི་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་ཕོག་ཅིང་དེས་ཁྱོད་ཅག་ཟིན་པར་འགྱུར།
  sna-sna: 'Asi, kana usingateereri Jehovha Mwari wako uye usingachenjereri kutevera
    mirayiro yake yose nemitemo yandinokupa nhasi, kutukwa kwose uku kuchava pamusoro
    pako, uchakundwa nako:'
  spa-BLM: Pero si no escuchas la voz del Señor, tu Dios, para cumplir con todos sus
    mandamientos y sus estatutos que hoy te ordeno, todas estas maldiciones caerán
    sobre ti y te alcanzarán.
  cac-cac: 'Palta tato man̈ ol e c''anab''ajej masanil schecnab''il yed'' sc''ayb''ub''al
    Jehová co Diosal, aton juntzan̈ van valan tic d''ayex, ol ja val juntzan̈ catab''
    tic d''a eyib''an̈:'
  swh-ULB: Lakini usiposikiliza sauti ya Yahwe Mungu wako, na kushikilia amri zake
    zote na sheria zake ninazokuamuru leo, basi laana hizi zote zitakuja kwako na
    kukupita.
  bel-bel: А калі ня будзеш слухацца голасу Госпада, Бога твайго, і ня будзеш старацца
    выконваць усе запаведзі Ягоныя і пастановы Ягоныя, якія я наказваю табе сёньня,
    дык прыйдуць на цябе ўсе праклёны гэтыя і дастануць цябе.
  deu-ELBBK: Es wird aber geschehen, wenn du der Stimme des HERRN, deines Gottes,
    nicht gehorchst, dass du darauf achtest, zu tun alle seine Gebote und seine Satzungen,
    die ich dir heute gebiete, so werden alle diese Flüche über dich kommen und dich
    treffen.
  mbb-OT: '“Piru emun kenè kew ebpemineg te Nengazen he Megbevayè niw ne kenè niw
    ebpurungan edsunuza is langun he menge suǥù din wey is menge sulunuzen he ibeǥey
    ku keniyu ǥuntaan, ne ebpekesuǥat diyà te keniyu heini is langun he rawak:'
  mal-2015: 'എന്നാൽ നീ നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടു, ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിച്ചുനടക്കാഞ്ഞാൽ ഈ ശാപം ഒക്കെയും നിനക്കു വന്നു
    ഭവിക്കും:'
  rmc-rmc: '„Ale te na šuneha le RAJES, tire Devles, te na doľikereha leskre prikazaňja,
    so tuke adadžives dav, a na dživeha pal lende, avena pre tute savore kala prekošibena:'
  pes-OPV: «و اما اگر آواز یهوه خدای خود را نشنوی تا هوشیار شده، همه اوامر و فرایض
    او را که من امروز به تو امر می‌فرمایم بجا آوری، آنگاه جمیع این لعنتها به تو خواهد
    رسید، و تو را خواهددریافت.
  ron-1924: Дар, дакэ ну вей аскулта де гласул Домнулуй Думнезеулуй тэу, дакэ ну вей
    пэзи ши ну вей ымплини тоате порунчиле Луй ши тоате леӂиле Луй, пе каре ци ле
    дау астэзь, ятэ тоате блестемеле каре вор вени песте тине ши де каре вей авя парте.
  ben-OBCV: কিন্তু তোমরা যদি তোমাদের ঈশ্বর সদাপ্রভুর কথায় কান না দাও এবং আজকে দেওয়া
    আমার এসব আদেশ ও অনুশাসন যত্নের সঙ্গে পালন না করো, তাহলে এসব অভিশাপ তোমাদের উপর
    নেমে আসবে এবং তোমাদের সঙ্গে থাকবে
  som-som: Laakiinse haddaydnan dhegaysan codka Rabbiga Ilaahiinna ah, inaad xajisaan
    oo aad wada yeeshaan amarradiisa iyo qaynuunnadiisa aan maanta idinku amrayo,
    markaas inkaarahan oo dhammu way idinku soo degi doonaan oo idin soo gaadhi doonaan.
  lat-VUC: Quod si audire nolueris vocem Domini Dei tui, ut custodias, et facias omnia
    mandata ejus et cæremonias, quas ego præcipio tibi hodie, venient super te omnes
    maledictiones istæ, et apprehendent te.
  eng-ASVBT: But it shall come to pass, if thou wilt not hearken unto the voice of
    Jehovah thy God, to observe to do all his commandments and his statutes which
    I command thee this day, that all these curses shall come upon thee, and overtake
    thee.
  ita-1885: Ma, se tu non ubbidisci alla voce del Signore Iddio tuo, per osservar
    di mettere in opera tutti i suoi comandamenti, e i suoi statuti, i quali oggi
    ti do; egli avverrà che tutte queste maledizioni verranno sopra te, e ti giungeranno.
  eng-LXXUP: But it shall come to pass, if thou wilt not hearken to the voice of the
    Lord thy God, to observe all his commandments, as many as I charge thee this day,
    then all these curses shall come on thee, and overtake thee.
  eng-ULB: But if you do not listen to the voice of Yahweh your God, so as to keep
    all his commandments and his statutes that I am commanding you today, then all
    these curses will come on you and overtake you.
  spa-VBL: 'Pero si no obedeces al Señor tu Dios siguiendo cuidadosamente todos sus
    mandamientos y normas que te estoy dando hoy, entonces experimentarás todas las
    siguientes maldiciones y más:'
  fra-_FOB: 'Mais si tu n''obéis pas à la voix de l''Éternel ton Dieu, pour prendre
    garde de pratiquer tous ses commandements et ses statuts que je te prescris aujourd''hui,
    voici toutes les malédictions qui viendront sur toi, et t''arriveront:'
  mal-mal: 'എന്നാൽ നീ നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട്, ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന
    അവന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കതെയിരുന്നാൽ ഈ ശാപം ഒക്കെയും നിനക്ക് വന്നുഭവിക്കും:'
  urd-GVR: Lekin agar tū Rab apne Ḳhudā kī na sune aur us ke un tamām ahkām par amal
    na kare jo maiṅ āj tujhe de rahā hūṅ to har tarah kī lānat tujh par āegī.
  suz-BL: मिनु गे परमप्रभु यावे, इन परमप्रभु आ देंशो मटीब दुम्‍तीनी हना, मुलाक्‍ती
    गो इन कली माइश्‍शो आ शेंशो नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल होस पा मपाइतीनी
    हना, एको सराप चीले नेल्‍ल राइनीनी। मिनु गेपुकी सराप रशो मुर दुम्‍नीनी। दानीएल
    ९:११
  ita-1927: 'Ma se non ubbidisci alla voce dell’Eterno, del tuo Dio, se non hai cura
    di mettere in pratica tutti i suoi comandamenti e tutte le sue leggi che oggi
    ti do, avverrà che tutte queste maledizioni verranno su te e si compiranno per
    te:'
  ckb-ckb: بەڵام ئەگەر گوێڕایەڵی یەزدانی پەروەردگارتان نەبوون، بۆ ئەوەی ئاگاداربن
    کە کار بە هەموو فەرمانەکانی و فەرزەکانی بکەن کە من ئەمڕۆ فەرمانتان پێ دەکەم، هەموو
    ئەم نەفرەتانەتان دێتە سەر و پێتان دەگات.
  eng-BBE: 'But if you do not give ear to the voice of the Lord your God, and take
    care to do all his orders and his laws which I give you today, then all these
    curses will come on you and overtake you:'
  kan-OKCV: 'ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೆ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ
    ಅವರ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳದೇ ಹೋದರೆ, ಈ ಎಲ್ಲಾ ಶಾಪಗಳು ನಿಮ್ಮ ಮೇಲೆ ಬಂದು ನಿಮ್ಮನ್ನು
    ಹಿಡಿದುಕೊಳ್ಳುವವು:'
  tam-2017: “இன்று நான் உனக்கு கொடுக்கிற உன் தேவனாகிய யெகோவாவுடைய எல்லாக் கற்பனைகளின்படியும்
    கட்டளைகளின்படியும் நடக்கக் கவனமாயிருக்கிறதற்கு, அவருடைய சத்தத்தை கேட்காவிட்டால்,
    இப்பொழுது சொல்லப்படும் சாபங்களெல்லாம் உன்மேல் வந்து, உனக்குப் பலிக்கும்.
  spa-RV-1909: Y será, si no oyeres la voz de Jehová tu Dios, para cuidar de poner
    por obra todos sus mandamientos y sus estatutos, que yo te intimo hoy, que vendrán
    sobre ti todas estas maldiciones, y te alcanzarán.
  ron-BTF: Dar se va întâmpla, dacă nu vei da ascultare vocii DOMNULUI Dumnezeul tău,
    ca să iei seama şi să împlineşti toate poruncile lui şi statutele lui, pe care
    ţi le poruncesc astăzi, că toate blestemele acestea vor veni peste tine şi te
    vor ajunge.
  eng-WEBP: But it shall come to pass, if you will not listen to the LORD your God’s
    voice, to observe to do all his commandments and his statutes which I command
    you today, that all these curses will come on you and overtake you.
  eng-FBV: 'But if you don''t obey the Lord your God by following carefully all his
    commandments and regulations I''m giving you today, then you will experience all
    the following curses and more:'
  nld-1939: Maar wanneer ge niet gehoorzaamt aan Jahweh, uw God, en zijn geboden en
    bepalingen, die ik u heden geef, niet nauwgezet onderhoudt, dan zullen al de volgende
    vervloekingen u treffen en teisteren.
  nch-BL: “Pero sinta amo anquineltocase amoTECO Dios, yon amo anquichijtinemise nochi
    itanahuatilhua huan ileyes cati ama na nimechnahuatijtoc, hualas amopani nochi
    ni tatelchihualisti.
  vie-1934: Nhưng nếu ngươi không nghe theo tiếng phán của Giê-hô-va Đức Chúa Trời
    ngươi, không cẩn thận làm theo các điều răn và luật pháp của Ngài mà ta truyền
    cho ngươi ngày nay, thì nầy là mọi sự rủa sả sẽ giáng xuống trên mình ngươi và
    theo kịp ngươi.
  hin-CV: 'मगर यदि स्थिति यह हो जाए, कि आज तुम मेरे द्वारा दिए जा रहे, याहवेह तुम्हारे
    परमेश्वर के आदेशों और नियमों का पालन न करो, तो ये सारे शाप तुम्हें आ घेरेंगे,
    और तुम पर प्रभावी हो जाएंगे:'
  eng-OURB: But it shall come to pass, if you will not sh'ma ·hear obey· Adonai your
    God’s voice, to observe to do all his mitzvot ·instructions· and his statutes
    which I enjoin you today, that all these curses will come on you, and overtake
    you.
  spa-BES: Pero si no escuchas la voz del Señor tu Dios, ni cumples sus mandamientos
    y las leyes que te doy hoy, entonces todas estas maldiciones vendrán sobre ti
    y te alcanzarán.
  tdx-tdx: 'Fe ho avy ama’o, naho tsy haoñe’o ty fiarañanaña’ Iehovà Andrianañahare’o
    hambena’o naho hanoe’o o lili’eo naho o fañè’e lilieko azo androanio; eka hifetsak’
    ama’o vaho hiambotraha’ o fonga fatse rezao:'
  vid-vid: “Ila wone hamhulichize lizi lya Mkulu Nguluwi, Nguluwi wa hemwe, ama wone
    hamilolele kudita malajizo na mizilo ja heye na kuwinza vyondilinguwalajiza lehano,
    lelo mofikwa na upanjilo awu weng'ha ulinguya.
  eng-OKE: But if thou wilt not obey the Word of the Lord thy God to observe and do
    all His commandments, and His statutes which I command you this day, all these
    curses shall come upon thee and cleave to thee.
