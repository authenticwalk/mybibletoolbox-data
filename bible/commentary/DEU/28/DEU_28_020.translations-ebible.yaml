  mdy-ETH: «ፑርታ ባኣዚ ዒንሢ ማዺ፥ ናንጊና ናንጋ ጎዳ ዒንሢ ሃሼሢሮ ኔጉዋዖ ጋፒ ዒንሢ ባይቃንዳጉዲ ዒንሢ ማዻ ባኮ ቢያ
    ዒንሢኮ ዒ ጋዳንቃንዳኔ፥ ማሊፆ ዒንሢኮ ዣኣሊሳንዳኔ፥ ዒንሢ ዒ ቦርሲሳንዳኔ።
  twi-ASANTE: Awurade bɛma nnome, basabasayɛ ne hwammɔdie aba adeɛ biara a moyɛ mu,
