  eng-WEBU: The LORD will send on you cursing, confusion, and rebuke in all that you
    put your hand to do, until you are destroyed and until you perish quickly, because
    of the evil of your doings, by which you have forsaken me.
  bnp-bnp: “Na tahuna mu ngalahere ne BAKOVI DAGI mu rata a naro hale, bara i rata
