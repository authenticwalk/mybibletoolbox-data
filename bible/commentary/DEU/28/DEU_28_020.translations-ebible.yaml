verse: DEU.028.020
translations:
  mal-C: യഹോവയെ ഉപേക്ഷിച്ച് നീ ചെയ്ത തിന്മപ്രവൃത്തികൾനിമിത്തം നീ നശിച്ച് വേഗത്തിൽ
    ശിഥിലമാകുന്നതുവരെ അവിടന്ന് നീ കൈ തൊടുന്ന സകലത്തിന്മേലും ശാപവും വിഭ്രാന്തിയും അസ്വസ്ഥതയും
    അയയ്ക്കും.
  deu-TKW: Jahwe wird gegen dich entsenden den Fluch, die Bestürzung und die Verwünschung
    bei allen Geschäften, die deine Hand in Angriff nimmt, bis du wegen der Schlechtigkeit
    deiner Thaten, darum, daß du mich verlassen hast, schleunigst vertilgt und zu
    Grunde gerichtet bist.
  lin-lin: Kati na nyonso oyo bokosala, Yawe akotindela bino bilakeli mabe, minyoko
    mpe mikakatano ; bongo bokowumela te mpo na kobebisama nye likolo ya mabe oyo
    bosalaki ya kosundola Yawe.
  eng-LSV: YHWH sends the curse, the trouble, and the rebuke on you, in every putting
    forth of your hand which you do, until you are destroyed, and until you perish
    quickly, because of the evil of your doings [by] which you have forsaken Me.
  eng-GNV: The Lord shall sende vpon thee cursing, trouble, and shame, in all that
    which thou settest thine hand to do, vntil thou be destroyed, and perish quickely,
    because of the wickednesse of thy workes whereby thou hast forsaken me.
  eng-WEBSTER: The LORD shall send upon thee cursing, vexation, and rebuke, in all
    that thou undertakest to perform, until thou shalt be destroyed, and until thou
    shalt perish quickly; because of the wickedness of thy doings by which thou hast
    forsaken me.
  nhw-BL: “TOTECO anmechtitlanilis tlatelchihuali huan anmechchihuas ximocuajcuapoloca
    huan amo anquimatise tlaque anquichihuase ipan nochi nopa tlamantli catli panos
    hasta ipan se tlatoctzi anmechtzontlamiltise amocualancaitacahua pampa anquichijtoque
    catli fiero huan anquitlahuelcajtoque TOTECO.
  swh-ONEN: Bwana ataleta laana juu yako, fadhaa na kukaripiwa katika kila kitu unachokigusa
    kwa mkono wako, mpaka uwe umeharibiwa na kuangamizwa ghafula kwa ajili ya maovu
    uliyoyafanya kwa kumwacha yeye.
  bba-bba: Ye i mɔ̀ kpuro sɔɔ, Gusunɔ bɛɛn Yinni u koo de i bɔ̃ri wɑwɑ kpɑ i n bɛrum
    mɔ kpɑ i wɑhɑlɑ ko sere i kɑ kɑm ko mɑm mɑm yèn sɔ̃ i nùn deri mɑ i kɔ̃sɑ kuɑ.
  eng-KJVCPB: The Lord shall send upon thee cursing, vexation, and rebuke, in all
    that thou settest thine hand unto for to do, until thou be destroyed, and until
    thou perish quickly; because of the wickedness of thy doings, whereby thou hast
    forsaken me.
  luo-luo: Jehova Nyasaye biro oronu kwongʼ, ngʼengʼ kod achaya e gimoro amora ma
    utimo, nyaka urum chuth makaru lal nono nikech richo ma usetimo ma ujwangʼe.
  meu-meu: Iehova ese heuduguirai bona daradara bona lalo-hesiku latamui aibaine siaia,
    emui ḡaukara iboudiai lalodiai, ela bona ba dika vaitani bona ba mase haraḡa;
    badina be emui kara havara ai vada o rakatanigu.
  npi-ULB: तिमीहरूले दुष्‍ट काम गरी मलाई त्यागेकाले तिमीहरू चाँडै नष्‍ट नभएसम्म तिमीहरूले
    हात लगाउने हरेक थोकमा परमप्रभुले तिमीहरूमाथि श्राप, भ्रम र हप्की पठाउनुहुने छ
    ।
  yor-yor: Olúwa yóò rán ègún sórí rẹ, rúdurùdu àti ìfibú nínú gbogbo ohun tí o bá
    dáwọ́ rẹ lé, títí ìwọ yóò fi parun àti wá sí ìparun lójijì nítorí búburú tí o
    ti ṣe ní kíkọ̀ mi sílẹ̀.
  ind-ind: “Jika kalian berbuat jahat dengan meninggalkan TUHAN, maka Dia akan mengutuk,
    mengacaukan, dan menggagalkan semua yang kalian lakukan sehingga kalian segera
    binasa.
  pes-OPCB: اگر شرارت ورزیده، خدا را ترک کنید، خداوند نیز در همهٔ کارهایتان شما را
    به مصیبت و اضطراب و ناکامی دچار خواهد کرد تا به کلی از میان بروید.
  tgl-ULB: Magpapadala si Yahweh sa inyo ng mga sumpa, pagkalito, at mga pagtutuwid
    sa lahat ng bagay na gagamitan ninyo ng inyong kamay, hanggang sa kayo ay mawasak,
    at hanggang sa kayo ay mabilis na mapuksa dahil sa inyong mga masasamang mga gawain
    kung saan itinakwil ninyo ako.
  hui-hui: Tígua Anduane Homogohondo erembira mialu mana ko ngaru bialu harimiyagua
    nde ibugua tíha ko tara tara ibilaga bulebira. Ibugua tí mo luluya halu tígua
    beremigo damene bibahende mo libilaba lalu mo ko helolebira. Ani biragome tí mo
    koore hai holebira.
  mya-mya: '``သင်​တို့​သည်​ဒု​စ​ရိုက်​ကို​ပြု​၍ ထာ​ဝ​ရ ဘု​ရား​ကို​စွန့်​ပယ်​လျှင်
    သင်​တို့​ဆောင်​ရွက် သ​မျှ​တို့​၏​အ​ကျိုး​ဆက်​များ​မှာ​ပျက်​စီး ဆုံး​ရှုံး​ခြင်း၊
    သော​က​ဗျာ​ပါ​ဒ​နှင့်​ဆင်း​ရဲ ဒုက္ခ​များ​ဖြစ်​လိမ့်​မည်။ သို့​ဖြစ်​၍​သင်​တို့​သည်
    လျင်​မြန်​စွာ​သေ​ကြေ​ပျက်​စီး​ရ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལས་ངན་པ་བྱས་ནས་ང་རང་སྤངས་པ་ཡིན་པས། ཁྱོད་རྣམས་མགྱོགས་པོར་ནུབ་ཅིང་མེད་པར་འགྲོ་བའི་བར་དུ།
    ཁྱོད་རྣམས་ཀྱིས་ལག་ནས་ཅི་བསྒྲུབས་ཀྱང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་དམོད་པ་དང་རྙོག་ཟིང་།
    བཀའ་བཀྱོན་བཅས་འབེབ་པར་འགྱུར།
  sna-sna: Jehovha achatuma kutukwa pamusoro pako, nokunyonganiswa uye nokurangwa
    pazvinhu zvose zvaunobata namaoko ako, kusvikira waparadzwa uye kusvikira waparara
    nokukurumidza nokuda kwezvakaipa zvawakaita zvokumuramba.
  spa-BLM: El Señor enviará sobre ti maldición, confusión y reprensión en todo lo
    que hagas, hasta que seas destruido y perezcas rápidamente, a causa de la maldad
    de tus obras, con las que me has abandonado.
  cac-cac: Ol yac'cot yaelal Jehová yed' ilc'olal d'a eyib'an̈. Toxon̈ej ol ex somchajel
    d'a masanil tastac ol e c'ulej. Elan̈chamel ol ex satel yuj chucal tze c'ulej
    yuj eyactancan Jehová chi'.
  swh-ULB: Yahwe atatuma laana juu yako, kuchanganyikiwa, na shutuma katika kila jambo
    uwekalo mikono yako, hadi utakapoangamizwa, na hadi utakapotoweka haraka kwa sababu
    ya matendo yako maovu ambayo utakuwa umenitelekeza mimi.
  bel-bel: Пашле Гасподзь на цябе праклён, затлуму і няшчасьце ва ўсякай дзеі рук
    тваіх, якую пачнеш рабіць, пакуль ня будзеш зьнішчаны, - і ты неўзабаве загінеш
    за ліхія дзеі твае, за тое, што ты пакінуў Мяне.
  deu-ELBBK: Der HERR wird den Fluch, die Bestürzung und die Verwünschung gegen dich
    senden in allem Geschäft deiner Hand, das du tust, bis du vertilgt bist und bis
    du schnell umkommst wegen der Bosheit deiner Handlungen, dass du mich verlassen
    hast.
  mbb-OT: Idrawak keniyu te Nengazen, is kegkeliveg wey kegkesemuki ziyà te langun
    he ebeelan niw taman te egkengezeetan kew wey egkengahanew kew tenged te mezaat
    he vaal niw pinaaǥi te ked-iniyuǥi niw kandin.
  mal-2015: എന്നെ ഉപേക്ഷിച്ചു ചെയ്ത ദുഷ്പ്രവൃത്തികൾ നിമിത്തം നീ വേഗത്തിൽ മുടിഞ്ഞുപോകുംവരെ
    നിന്റെ കൈ തൊടുന്ന എല്ലാറ്റിലും യഹോവ ശാപവും പരിഭ്രമവും പ്രാക്കും അയക്കും.
  rmc-rmc: O RAJ pre tumende bičhavela o prekošiben, e dar the e bibach andre savoreste,
    so kerena a sostar pes chudena tumare vasta, dži akor, medik tumen na khosela
    tele pal e phuv a medik tumen na zňičinela vaš tumare nalačhe skutki, bo les omukľan.
  pes-OPV: و به هر‌چه دست خود رابرای عمل نمودن دراز می‌کنی خداوند بر تولعنت و اضطراب
    و سرزنش خواهد فرستاد تا به زودی هلاک و نابود شوی، به‌سبب بدی کارهایت که به آنها
    مرا ترک کرده‌ای،
  ron-1924: Домнул ва тримите ымпотрива та блестемул, тулбураря ши аменинцаря ын мижлокул
    тутурор лукрурилор де каре те вей апука, пынэ вей фи нимичит, пынэ вей пери курынд,
    дин причина рэутэций фаптелор тале, каре те-а фэкут сэ Мэ пэрэсешть.
  ben-OBCV: মন্দ কাজ করে সদাপ্রভুকে ত্যাগ করার অপরাধে তোমাদের সমস্ত কাজে তিনি তোমাদের
    অভিশাপ দেবেন, বিশৃঙ্খলায় ফেলবেন ও তিরস্কার করবেন, যতক্ষণ না তোমরা হঠাৎ ধ্বংস
    হয়ে নির্মূল না হও।
  som-som: Rabbigu wuxuu idinku soo dejin doonaa inkaar iyo dhibaato, oo wuu idinku
    canaanan doonaa wax alla wixii aad gacanta ku qabataan oo dhan jeeraad baabba'daan
    oo aad haddiiba halligantaan, waana sharka falimihiinna, oo aad iiga tagteen aawadiis.
  lat-VUC: 'Mittet Dominus super te famem et esuriem, et increpationem in omnia opera
    tua, quæ tu facies: donec conterat te, et perdat velociter, propter adinventiones
    tuas pessimas in quibus reliquisti me.'
  eng-ASVBT: Jehovah will send upon thee cursing, discomfiture, and rebuke, in all
    that thou puttest thy hand unto to do, until thou be destroyed, and until thou
    perish quickly; because of the evil of thy doings, whereby thou hast forsaken
    me.
  ita-1885: Il Signore manderà contro a te la maledizione, la dissipazione, e la perdizione,
    in ogni cosa alla quale tu metterai la mano, e la qual tu farai; finchè tu sii
    distrutto, e perito subitamente, per la malvagità dei tuoi fatti; perciocchè tu
    mi avrai abbandonato.
  eng-LXXUP: The Lord send upon thee want, and famine, and consumption on all things
    on which thou shalt put thy hand, until he shall have utterly destroyed thee,
    and until he shall have consumed thee quickly because of thine evil devices, because
    thou hast forsaken me.
  eng-ULB: Yahweh will send on you curses, confusion, and rebukes in all that you
    put your hand to, until you are destroyed, and until you perish quickly because
    of your wicked actions by which you will have forsaken me.
  spa-VBL: El Señor te enviará maldiciones, haciéndote confundir y frustrar en todo
    lo que hagas, hasta que seas derribado y mueras rápidamente por el mal que has
    hecho al abandonarlo.
  fra-_FOB: L'Éternel enverra sur toi la malédiction, l'effroi et la ruine, dans tout
    ce à quoi tu mettras la main et que tu feras, jusqu'à ce que tu sois détruit et
    que tu périsses promptement, à cause de la méchanceté des actions par lesquelles
    tu m'auras abandonné.
  mal-mal: എന്നെ ഉപേക്ഷിച്ചു ചെയ്ത ദുഷ്പ്രവൃത്തികൾനിമിത്തം നീ വേഗത്തിൽ മുടിഞ്ഞുപോകും
    വരെ നിന്റെ കൈ തൊടുന്ന എല്ലാറ്റിലും യഹോവ ശാപവും പരിഭ്രമവും പ്രാക്കും അയയ്ക്കും.
  urd-GVR: Agar tū ġhalat kām karke Rab ko chhoṛe to jo kuchh bhī tū kare wuh tujh
    par lānateṅ, pareshāniyāṅ aur musībateṅ āne degā. Tab terā jaldī se satyānās hogā,
    aur tū halāk ho jāegā.
  suz-BL: मिनु परमप्रभु यावे कली टिचा प्रोंइशा बाक्‍तीनी हना, इन मार मार पतीकेमी इन
    थुं ग्‍यशा सराप राइनीनी। इन मरिम्‍शो पतीके गे रीब पा क्‍याम्‍चा पुंइसीनीनी।
  ita-1927: L’Eterno manderà contro di te la maledizione, lo spavento e la minaccia
    in ogni cosa a cui metterai mano e che farai, finché tu sia distrutto e tu perisca
    rapidamente, a motivo della malvagità delle tue azioni per la quale m’avrai abbandonato.
  ckb-ckb: لەبەر ئەوەی پشتم تێ دەکەن و کاری خراپە ئەنجام دەدەن، هەر کارێک کە دەتانەوێت
    بیکەن، یەزدان نەفرەت و سەرلێشێوان و سەرزەنشتتان دەنێرێتە سەر هەتا ئەو کاتەی دەفەوتێن
    و بە خێرایی لەناودەچن.
  eng-BBE: The Lord will send on you cursing and trouble and punishment in everything
    to which you put your hand, till sudden destruction overtakes you; because of
    your evil ways in which you have been false to me.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟ ದುಷ್ಟಕ್ರಿಯೆಯ ನಿಮಿತ್ತ, ಯೆಹೋವ ದೇವರು ನೀವು
    ಬೇಗ ನಾಶವಾಗುವವರೆಗೂ ನಿಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸಗಳಲ್ಲಿಯೂ ನಿಮಗೆ ಶಾಪ, ಗಲಿಬಿಲಿ ಹಾಗು ಗದರಿಕೆ ಮುಂತಾದವುಗಳನ್ನು
    ಉಂಟುಮಾಡುವರು.
  tam-2017: “என்னைவிட்டு விலகி நீ செய்துவருகிற உன் தீயசெயல்களின் காரணமாக சீக்கிரத்தில்
    கெட்டுப்போய் அழியும்வரை, நீ கையிட்டுச் செய்கிற எல்லாவற்றிலும் யெகோவா உனக்கு சாபத்தையும்,
    குழப்பத்தையும், அழிவையும் வரச்செய்வார்.
  spa-RV-1909: Y Jehová enviará contra ti la maldición, quebranto y asombro en todo
    cuanto pusieres mano é hicieres, hasta que seas destruído, y perezcas presto á
    causa de la maldad de tus obras, por las cuales me habrás dejado.
  ron-BTF: DOMNUL va trimite peste tine blestem, chinuire şi mustrare, peste orice
    îţi vei pune mâna să faci, până când vei fi nimicit şi până când vei pieri repede,
    din cauza stricăciunii faptelor tale, prin care m-ai părăsit.
  eng-WEBP: The LORD will send on you cursing, confusion, and rebuke in all that you
    put your hand to do, until you are destroyed and until you perish quickly, because
    of the evil of your doings, by which you have forsaken me.
  eng-FBV: The Lord will send you curses, making you confused and frustrated in everything
    you do, until you are brought down and die quickly because of the evil that you've
    done by abandoning him.
  nld-1939: Jahweh zal vloek, verwarring en schrik over u zenden bij al het werk uwer
    handen, dat gij verricht, totdat gij verdelgd en spoedig vernietigd zijt om de
    boosheid van uw gedrag, omdat gij Mij hebt verlaten.
  nch-BL: “TOTECO amechtitanilis tatelchihualisti huan amechchihuas ximocuajcuapoloca
    huan amo anquimatise taya anquichihuase ipan nochi nopa tamanti cati panos hasta
    ipan se talojtzi amechtzontamiltise amocualancaitacahua pampa anquichijtoque cati
    fiero huan anquitahuelcajtoque TOTECO.
  vie-1934: Vì cớ ngươi làm điều ác, và lìa bỏ Đức Giê-hô-va, nên trong mọi công việc
    ngươi bắt tay làm, Ngài sẽ khiến giáng cho ngươi sự rủa sả, kinh khủng, và hăm
    dọa cho đến chừng nào ngươi bị hủy diệt và chết mất vội vàng.
  hin-CV: तुम्हारे सारे कामों में तुम्हारे कामों के दुराचार और तुम्हारे द्वारा याहवेह
    का त्याग किए जाने के कारण याहवेह तुम पर शाप, डर और कुंठा डाल देंगे, कि तुम नाश
    हो जाओ और तेजी से तुम्हारा विनाश हो जाए.
  eng-OURB: Adonai will send on you cursing, confusion, and rebuke, in all that you
    put your hand to do, until you are destroyed, and until you perish quickly; because
    of the evil of your doings, by which you have forsaken me.
  spa-BES: El Señor te enviará maldiciones, y problemas y castigos en todo aquello
    a lo que pongas tu mano, hasta que la repentina destrucción te alcance; Por haberlo
    abandonado con tus malos caminos.
  tdx-tdx: Haobo’ Iehovà ama’o ty ozoñe, ty hasalarañe, naho ty endake, amy ze toloñem-pità’o
    iaby am-para’ te rotsake, hikoromaha’o aniany, ty amo halòn-tseren-tsata’oo, ty
    amy niambohoa’o ahiy.
  vid-vid: “Mkulu Nguluwi kowapanjila na kuwegalila ivuche na kugozola kuli mbuli
    za hemwe zeng'ha mbaka mbagame himahima kwa chiwalo cha wihe wa hemwe na kwa madito
    ga hemwe na kwa chiwalo cha kumleka Mkulu Nguluwi.
  eng-OKE: The Lord shall send upon thee malediction and trouble and rebuke (or menace)
    in all that thou settest thine hand unto for to do, until thou art consumed and
    perish quickly, on account of the wickedness of thy works, when thou hast forgotten
    to fear Me (or, whereby thou hast forgotten My fear).
  tha-KJV: พระเยโฮวาห์จะทรงบันดาลให้​คำสาปแช่ง ความวุ่นวาย และการตำหนิ​มี​ขึ้นแก่บรรดากิจการที่มือท่านกระทำจนท่านจะถูกทำลายและพินาศอย่างรวดเร็ว
    เนื่องด้วยความชั่วซึ่งท่านได้กระทำเพราะท่านได้ทอดทิ้งเราเสีย
  por-BR-2018: E o SENHOR enviará contra ti a maldição, confusão e oposição em tudo
    quanto puseres mão e fizeres, até que sejas destruído, e pereças logo por causa
    da maldade de tuas obras, pelas quais me houverdes deixado.
  deu-ELO: Jehova wird den Fluch, die Bestürzung und die Verwünschung wider dich senden
    in allem Geschäft deiner Hand, das du tust, bis du vertilgt bist, und bis du schnell
    umkommst wegen der Bosheit deiner Handlungen, daß du mich verlassen hast.
  eng-WYC-2018: The Lord shall send upon thee hunger, and thirst, and blaming, into
    all the works which thou shalt do, till he all-break thee, and lose thee swiftly,
    for thy full wicked findings, in which thou hast forsaken me. (The Lord shall
    send hunger, and thirst, and rebuke upon thee, in all the things which thou shalt
    do, until he hath all-broken thee, and swiftly destroyed thee, for thy full wicked
    doings in which thou hast forsaken me.)
  epo-epo: La Eternulo sendos sur vin malbenon, konfuzon, kaj malsukceson en ĉiuj
    entreprenoj de via mano, kion ajn vi faros, ĝis vi estos ekstermita kaj ĝis vi
    baldaŭ pereos, pro viaj malbonaj agoj, pro tio, ke vi Min forlasis.
  uig-PIN: Sening Pǝrwǝrdigarni taxliƣan rǝzil ⱪilmixliring üqün u sǝn yoⱪ ⱪilinƣuqǝ,
    tezdin ⱨalak ⱪilinƣuqǝ, ⱪolung ⱪilƣan barliⱪ ixliringda sening üstünggǝ lǝnǝt,
    parakǝndilik wǝ dǝxnǝm qüxüridu.
  beo-beo: Dilia da wadela:le hamosea amola Hina Gode higasea, Hina Gode da dilia
    hou huluane gagabusu aligima:ne hamomu. Dilia da bidi hamosu, ededenasu, se nabasu
    amola da:i diosu fawane ba:mu. Amasea, dilia fi da hedolowane gugunufinisidafa
    ba:mu.
  tpi-OTNT: “Sapos yupela i givim baksait long Bikpela na mekim pasin nogut, bai em
    i mekim kain kain samting nogut i kamap long yupela. Na em bai i mekim yupela
    i longlong nabaut na olgeta samting yupela i mekim bai i popaia na i kamap nogut.
    Na wantu bai yupela i bagarap olgeta.
  hau-SA: Ubangiji zai aiko muku da la’ana, da ruɗewa, da damuwa cikin dukan abin
    da za ku yi, har ya hallaka ku, ku lalace da sauri saboda mugayen ayyukanku, domin
    kuma kuka rabu da ni.
  uig-LAT: Séning Perwerdigarni tashlighan rezil qilmishliring üchün u sen yoq qilin’ghuche,
    tézdin halak qilin’ghuche, qolung qilghan barliq ishliringda séning üstüngge lenet,
    parakendilik we deshnem chüshüridu.
  nde-nde: UThixo uzakwehlisela phezu kwenu iziqalekiso, ukuphambana kanye lezithuko
    emisebenzini yenu yonke eliyenzayo, lize libhujiswe njalo lichithwe ngenxa yobubi
    elibenzileyo ngokumdela.
  ton-ton: ‌ʻE fekau ʻe Sihova kiate koe ʻae malaʻia, mo e mamahi, mo e tautea, ʻi
    he meʻa kotoa pē ʻoku ke ʻai ho nima ki ai ke fai, ka ke ʻauha koe, pea ke mole
    ʻo ʻosi vave; ko e meʻa ʻi he kovi ʻo hoʻo ngaahi ngāue, ʻaia kuo ke liʻaki ai
    au.
  ces-1613: Pošle Hospodin na tě zlořečení, zkormoucení a bídu při všem, k čemuž bys
    koli přičinil ruky své a což bys koli dělal, dokudž nebudeš vyhlazen, a nezahyneš
    v náhle pro zlé skutky tvé, skrze něž jsi opustil mne.
  eng-WMB: The LORD will send on you cursing, confusion, and rebuke in all that you
    put your hand to do, until you are destroyed and until you perish quickly, because
    of the evil of your doings, by which you have forsaken me.
  tam-TCV: யெகோவா உங்கள்மேல் சாபங்களை அனுப்புவார், உங்களுடைய கையின் வேலைகள் எல்லாவற்றின்மேலும்
    கலகத்தையும், கண்டனத்தையும் அனுப்புவார். நீங்கள் அவரைக் கைவிட்ட அந்த தீமையான செயலின்
    நிமித்தம் திடீரென அழிந்து பாழாய்போகும் வரைக்கும், இவற்றை உங்கள்மேல் அனுப்புவார்.
  ceb-ULB: Ipahamtang ni Yahweh kanimo ang mga tunglo, ang mga kalibog, ug ang mga
    kapakyasan sa tanan nga pagabuhaton sa imong kamot, hangtod nga malaglag ka, ug
    hangtod nga mawala ka sa makadiyot tungod sa imong mga daotang binuhatan nga tungod
    niana gibiyaan mo ako.
  pol-UBG: PAN ześle na ciebie przekleństwo, trwogę i karę we wszystkim, do czego
    wyciągniesz swoją rękę i co czynić będziesz, aż zostaniesz zniszczony i szybko
    zginiesz z powodu niegodziwości swoich czynów, przez które mnie opuściłeś.
  urd-GVU: اگر تُو غلط کام کر کے رب کو چھوڑے تو جو کچھ بھی تُو کرے وہ تجھ پر لعنتیں،
    پریشانیاں اور مصیبتیں آنے دے گا۔ تب تیرا جلدی سے ستیاناس ہو گا، اور تُو ہلاک ہو
    جائے گا۔
  deu-1912: Der HERR wird unter dich senden Unfall, Unruhe und Unglück in allem, was
    du vor die Hand nimmst, was du tust, bis du vertilgt werdest und bald untergehst
    um deines bösen Wesens willen, darum daß du mich verlassen hast.
  kan-2017: ನೀವು ದುರ್ನಡತೆಯುಳ್ಳವರಾಗಿ ಯೆಹೋವನನ್ನು ಬಿಟ್ಟಿದ್ದರಿಂದ ಆತನು ನಿಮ್ಮ ಎಲ್ಲಾ ಪ್ರಯತ್ನಗಳಲ್ಲಿಯೂ
    ವಿಪತ್ತು, ಕಳವಳ, ಶಾಪ ಇವುಗಳನ್ನು ಉಂಟುಮಾಡುತ್ತಾ ನಿಮ್ಮನ್ನು ಬೇಗನೆ ನಾಶಮಾಡುವನು.
  yap-yap: “Fa’anra um rin’ed e kireb mi gimed pi’ keru’med ngak SOMOL mra girengiy
    e riya’ nga dakenmed, me wagegey lanin’med ma tin ba mo’maw’ e bay i yib ngomed
    u gubin e tin gimed ra ngongliy, nge taw ko ngiyal’ ni yira thirifmed u but’ nib
    polo’ nib pey.
  hlt-MCSB: Na kut thuengnah boeih dongah BOEIPA loh nang soah tapvoepnah, soekloeknah
