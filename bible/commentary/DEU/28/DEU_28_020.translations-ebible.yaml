  fra-LSG: L’Éternel enverra contre toi la malédiction, le trouble et la menace, au
    milieu de toutes les entreprises que tu feras, jusqu’à ce que tu sois détruit,
    jusqu’à ce que tu périsses promptement, à cause de la méchanceté de tes actions,
    qui t’aura porté à m’abandonner.
  gnn-gnn: Yo, ŋuli nhuma yurru djäma yätjkumanydja, ŋuyulkthirrinydja nyinyaŋdhundja
    Garraywu, ŋunhiyi yurru wäŋanydja nhumalaŋgu yätjthirrina marimirriyirrina, mari‐yakaynha
    yukurra yurru djingaryun. Mirithirri nhuma yurru warkthundja yukurra ŋamathanharawunydja
    ŋurikiyi, yurru gulkuruna; bukmak yurru ŋunhi yätjthirrina yanana yulŋunydja,
    yana liŋgu ga warrpam'thun yurru nhumalanha baḏuwaḏuyun.
  yal-yal: Alatala dangan nun mayifuun nun fe magaxuxin nafama ɛ ma nɛn ɛ wanle birin
    yi han ɛ sa halagi, bayo ɛ bata fe ɲaxin liga, ɛ to xɛtɛ a fɔxɔ ra.
  haw-1868: Na Iehova e hooili mai maluna iho ou ka poino, ka weliweli, a me ka hoino
    ma na mea a pau a kou lima e lawe ai e hana, a e lukuia mai oe a make koke oe;
    no ka hewa o kau hana i haalele mai ai oe ia'u.
  arb-NAV: وَيَصُبُّ الرَّبُّ عَلَيْكُمُ اللَّعْنَةَ وَالْفَوْضَى وَالْفَشَلَ فِي
    كُلِّ مَا تُنْتِجُهُ أَيْدِيكُمْ، حَتَّى تَهْلِكُوا وَتَفْنَوْا سَرِيعاً لِسُوءِ
    أَفْعَالِكُمْ، إِذْ تَرَكْتُمُونِي.
  ewe-ewe: “Yehowa ŋutɔ aƒo fi ade wò; àtɔtɔ, eye màkpɔ dzidzedze le nu sia nu si
    nàwɔ la me o va se ɖe esime wò ŋutɔ nàtsrɔ̃ mlɔeba le ale si nègblẽ Mawu ɖi la
    ta.
  eng-LEE: The Lord will send out against thee misfortune, confusion, and failure,
    in all the occupation of thy hand which thou mayest engage in; until thou be destroyed,
    and until thou perish quickly; because of the wickedness of thy doings, that thou
    hast forsaken me.
  asm-FB: আপোনালোকে মন্দ কাৰ্য কৰি যিহোৱাক ত্যাগ কৰাৰ কাৰণে আপোনালোকে কৰা সকলো কার্যতে
    তেওঁ শাও দিব। যেতিয়ালৈকে আপোনালোক ধ্বংস আৰু শীঘ্ৰে বিনষ্ট হৈ নাযায়, তেতিয়ালৈকে
    যিহোৱাই আপোনালোকৰ মাজলৈ শাও, ব্যাকুলতা, আৰু ধমকি পঠাই থাকিব।
  sus-A: وٌ نَ سٌ قٍقٍ يٌ نَشَن يَ مَ، عَ دَنكّ رَفٌرٌ مَ نّ وٌ مَ. عَ وٌ كُي عِقُمَ
    نّ عَلَكٌ وٌ شَ قٍ نَشَ سْونّيَ قٍقٍ مَ، وٌ شُن شَ رَ كَنَ، بَرِ مَ وٌ بَرَ قٍ
    حَاشِ رَبَ، وٌ مَن بَرَ فبِلٍن عَلَتَلَ قْشْ رَ.
  fra-SBL: L'Éternel enverra sur toi la malédiction, la confusion et le châtiment
    dans tout ce que tu entreprendras, jusqu'à ce que tu sois détruit et que tu périsses
    rapidement, à cause de la méchanceté de tes actions, par lesquelles tu m'as abandonné.
  hbo-hbo: יְשַׁלַּ֣ח יְהוָ֣ה ׀ בְּ֠ךָ אֶת־הַמְּאֵרָ֤ה אֶת־הַמְּהוּמָה֙ וְאֶת־הַמִּגְעֶ֔רֶת
    בְּכָל־מִשְׁלַ֥ח יָדְךָ֖ אֲשֶׁ֣ר תַּעֲשֶׂ֑ה עַ֣ד הִשָּֽׁמֶדְךָ֤ וְעַד־אֲבָדְךָ֙
    מַהֵ֔ר מִפְּנֵ֛י רֹ֥עַ מֽ͏ַעֲלָלֶ֖יךָ אֲשֶׁ֥ר עֲזַבְתָּֽנִי׃
  eng-WYCLIFFE: The Lord schal sende on thee hungur, and thurst, and blamyng in to
    alle thi werkis whiche thou schalt do, til he al to-breke thee, and leese swiftli,
    for thi werste fyndyngis, in whiche thou hast forsake me.
  cwe-cwe: “One muhatenda wihi na kumuleka Mndewa Mulungu, kezamgalilani duwilo na
    tibwilitibwili na manhesa muna zisang'hano zenu zose, mbaka wose munangigwe himahima.
  kik-kik: Jehova nĩagakũrehithĩria irumi, na kĩrigiicano, na ikũũma ũndũ-inĩ ũrĩa
    wothe ũrĩĩkaga na guoko gwaku, nginya akũniine ũthire na ihenya nĩ ũndũ wa wĩhia
    ũrĩa wĩkĩte wa kũmũtiganĩria.
  fra-NCL: Yahweh enverra contre toi la malédiction, le trouble et la menace, dans
    tout ce que tu entreprendras de faire, jusqu’à ce que tu sois détruit et jusqu’à
    ce que tu périsses bientôt, à cause de la perversité de tes actions, par lesquelles
    tu m’auras abandonné.
  cek-AK: Angraeng na pahnawt o sut moe, na sak o ih sethaih pongah karangah amrohaih
    pha ai karoek to tangoenghaih hoi dawnraihaih to omsak ueloe, na ban hoi sak ih
    hmuennawk boih pongah thuitaekhaih to omsak tih.
  cuk-cuk: 'Bab-Jehová bela bega we-ibmar barmidagoed: Ukabsaleged, suli-suli-itoged,
    degi, ibmar-geg-gued, bega barmidagoed. ”Bela be-obelogedse be-imakoed. Ar ade,
    be ibmar-isgana-imaked-ular, be Bab-Jehováʼgi-bangusadba, ukiar ibmar-sate be
    gunonisunnoed.'
  uig-CYR: Сениң Пәрвәрдигарни ташлиған рәзил қилмишлириң үчүн у сән йоқ қилинғичә,
    тездин һалак қилинғичә, қолуң қилған барлиқ ишлириңда сениң үстүңгә ләнәт, паракәндилик
    вә дәшнәм чүшүриду.
  tel-2017: మీరు నన్ను విడిచిపెట్టి, మీ దుర్మార్గపు పనులతో మీరు నాశనమైపోయి త్వరగా
    నశించే వరకూ, మీరు చేద్దామనుకున్న పనులన్నిటిలో యెహోవా శాపాలను, కలవరాన్నీ, నిందనూ
    మీ మీదికి తెప్పిస్తాడు.
  hat-BSA: “SENYÈ a va voye sou nou madichon, twoub, avèk menas nan tout sa nou eseye
    fè, jiskaske nou fin detwi nèt, akoz mechanste a zèv nou yo, akoz ke nou te abandone
    mwen.
  kos-kos: “Kowos fin oru ma koluk ac lain LEUM GOD, El ac use mwe ongoiya nu fowos,
    ac akfohsyekowosyak, ac aklokoalokye orekma lowos nukewa, nu ke kowos sa na in
    kunausyukla.
  hbo-WLC: יְשַׁלַּ֣ח יְהוָ֣ה ׀ בְּ֠ךָ אֶת־הַמְּאֵרָ֤ה אֶת־הַמְּהוּמָה֙ וְאֶת־הַמִּגְעֶ֔רֶת
    בְּכָל־מִשְׁלַ֥ח יָדְךָ֖ אֲשֶׁ֣ר תַּעֲשֶׂ֑ה עַ֣ד הִשָּֽׁמֶדְךָ֤ וְעַד־אֲבָדְךָ֙
    מַהֵ֔ר מִפְּנֵ֛י רֹ֥עַ מַֽעֲלָלֶ֖יךָ אֲשֶׁ֥ר עֲזַבְתָּֽנִי׃
  ibo-ibo: Onyenwe anyị ga-ezidata nʼisi gị ọbụbụ ọnụ, na ọgbaaghara, tinyere nkọcha
    nʼihe niile nke i tinyere aka gị, tutu ruo mgbe ị ghọrọ onye e bibiri ebibi bụrụ
    onye lara nʼiyi na mberede, nʼihi ihe ọjọọ niile i mere site nʼịhapụ m.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ଯେଉଁ ମନ୍ଦ କର୍ମ ଦ୍ୱାରା ମୋତେ ତ୍ୟାଗ କଲ, ତହିଁ ହେତୁ ତୁମ୍ଭର ସଂହାର
    ଓ ଶୀଘ୍ର ବିନାଶ ହେବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ହସ୍ତର ସମସ୍ତ କର୍ମରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପ୍ରତି ଅଭିଶାପ,
    ବ୍ୟାକୁଳତା ଓ ଭର୍ତ୍ସନା ପଠାଇବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe tinato womi anümamau, fitikoko me apwüng
    lon meinisin mine oua föri tori oupwe mäla o müttir rosola pokiten ämi föför mi
    ngau me ämi likitala Kot.
  rop-rop: “If yumob gibit bekboun langa YAWEI, wal im garra jandim nogudbala ting
    langa yumob en im garra miksimap yumob main, en jandim blendibala trabul langa
    yumob, en brabli kwikbala im garra binijimap yumob.
  ukr-1871: Господь посилати ме на тебе прокляттє, смуток і закляття на все, що робиш
    рукою твоєю, що нї чинити меш, докіль не погибнеш і не щезнеш нагле за ледарство
    вчинків твоїх, за те, що покинув мене.
  deu-1951: Der HERR wird gegen dich entsenden Fluch, Verwirrung und Unsegen in allen
    Geschäften deiner Hand, die du tust, bis du vertilgt werdest und bald umkommest
    um deiner bösen Werke willen, weil du mich verlassen hast.
  eng-JPS: The LORD will send upon thee cursing, discomfiture, and rebuke, in all
    that thou puttest thy hand unto to do, until thou be destroyed, and until thou
    perish quickly; because of the evil of thy doings, whereby thou hast forsaken
    Me.
  srp-1865: Poslaæe Gospod na tebe kletvu, rasap i pogibao u svemu za što se prihvatiš
    rukom svojom i što uzradiš, dokle se ne zatreš i propadneš na preèac za zla djela
    svoja kojima si me odustavio.
  lug-lug: Mukama anaakusindikiranga ebikolimo, n’okutabukatabuka, n’okunenyezebwa
    mu buli kintu kyonna ky’onoogezangako okukola, okutuusa lw’olizikirizibwa n’osaanawo
    mangu nnyo olw’ebikolwa byo ebibi, olwokubanga onoobanga omusenguse.
  heb-heb: ישלח יהוה בך את המארה את המהומה ואת המגערת בכל משלח ידך אשר תעשה עד השמדך
    ועד אבדך מהר מפני רע מעלליך אשר עזבתני׃
  ben-IRV: যে পর্যন্ত তোমার ধ্বংস ও হঠাৎ বিনাশ না হয়, সেই পর্যন্ত যে কোনো কাজে তুমি
    হাত দাও, সেই কাজে সদাপ্রভু তোমার উপরে অভিশাপ, উদ্বেগ ও তিরস্কার পাঠাবেন; এর কারণ
    তোমার খারাপ কাজ সব, যার মাধ্যমে তুমি আমাকে পরিত্যাগ করেছ।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ, ਤੁਹਾਡੀਆਂ ਕਰਤੂਤਾਂ ਦੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ,
    ਜਿਨ੍ਹਾਂ ਨਾਲ ਤੁਸੀਂ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਤੁਹਾਡੇ ਉੱਤੇ ਸਰਾਪ, ਘਬਰਾਹਟ ਅਤੇ ਤਾੜਨਾ ਪਾਵੇਗਾ,
    ਜਦ ਤੱਕ ਤੁਸੀਂ ਬਰਬਾਦ ਹੋ ਕੇ ਛੇਤੀ ਨਾਲ ਨਾਸ ਨਾ ਹੋ ਜਾਓ।
  mya-JVB: ထာဝရဘုရား ကို စွန့် ၍ ပြု မိသော ဒုစရိုက် အပြစ်ကြောင့် အလျင်အမြန် ပျက်စီး
    ဆုံးရှုံးခြင်းသို့ မ ရောက်မှီတိုင်အောင်၊ ပြု လေရာရာ ၌ ကျိန်ဆဲ ခြင်း၊ နှောင့်ရှက်
    ခြင်း၊ ကဲ့ရဲ့ ခြင်းတို့ကို သင့် အပေါ် မှာ သက်ရောက် စေတော်မူမည်။
  hmo-hmo: “Bema umui kara dika bona umui ese Lohiabada umui rakatania, ia ese dika
    bada, laloa daradara, bona kerere umui dekenai do ia siaia, emui gaukara ibounai
    lalonai, ela bona umui dika momokani, bona do umui mase haraga.
  urd-urd: ख़ुदावन्द उन सब कामों में जिनको तू हाथ लगाए, ला'नत और इज़तिराब और फटकार
    को तुझ पर नाज़िल करेगा जब तक कि तू हलाक होकर जल्द बर्बाद न हो जाए, यह तेरी उन
    बद'आमालियों की वजह से होगा जिनको करने की वजह से तू मुझको छोड़ देगा।
  rus-SYN: Пошлет Господь на тебя проклятие, смятение и несчастье во всяком деле рук
    твоих, какое ни станешь ты делать, доколе не будешь истреблен,- и ты скоро погибнешь
    за злые дела твои, за то, что ты оставил Меня.
  bqc-SIM: Dii a láaizĩwáɛ, a ↄtↄ̃wá, i wɛbiiwá zĩ pↄ́ álɛ kɛ píi guu e a
    gɛ kaalɛ à midɛ kã́ndo yãvãi pↄ́ á kɛ̀ a pãkpàaàzi yã́i.
  tcz-CHONGTHU: Pakai, Pathen in nachung'uva gaosapna tinchang ahin lhun den ding,
    kisuh nohphahna, lung-opkaina, chule gimna ijakai jouse keima thupeh chengse nadonse
    tahlou jeh'uva nachung'uva hijatpi chu lhung jeng ding ahi.
  mar-mar: तुम्ही दुष्कृत्ये करून परमेश्वरापासून परावृत झालात तर तुमच्यावर संकटे कोसळतील.
    हाती घेतलेल्या प्रत्येक कामात शाप येतील व तुम्ही हताश व्हाल. तुमचा विनाविलंब समूळ
    नाश होईपर्यंत हे चालेल. परमेश्वराच्या मार्गापासून विचलीत होऊन तुम्ही भलतीकडे गेल्यामुळे
    असे होईल.
  qub-qub: «Tayta Dios maldisyunashuptiquimi ima rurashayquicunapis mana camacangachu
    ni ruracangapischu. Payta mana wiyacur llutancunata rurashayquipitami manapis
    aycällata llapayqui ushacanquipaj.
  hat-hat: 'Si nou fè bagay ki mal, si nou vire do bay Seyè a, l''ap voye tout kalite
    madichon sou nou: Nou p''ap konn sa pou n'' fè, n''a gen kè sere nan tou sa n''ap
    fè jouk n''a rete konsa n''a fin disparèt nèt, paske nou te fè bagay ki mal, nou
    te vire do ba li.'
  eng-BSB: The LORD will send curses upon you, confusion and reproof in all to which
    you put your hand, until you are destroyed and quickly perish because of the wickedness
    you have committed in forsaking Him.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa yeeɓe maanɔɠɔi ʋa, é ʋa wo laalɔɠɔma, ta faazupui, ta
    wo ɠoloɠolo fai, fai kpein su wa ɠɛ kɛɛzu, eyɛsu wo ɠoloɠolo mɛtu, su la ɠooza
    wo ɲɛɛlɛ, tɔɔzei wo ɠɛlɛa ba, wo faa ɲɔiti kɛ.
  eng-WEBPB: The LORD will send on you cursing, confusion, and rebuke in all that
    you put your hand to do, until you are destroyed and until you perish quickly,
    because of the evil of your doings, by which you have forsaken me.
  kbq-kbq: Maka zama hanaza zana Ramo'a kazusi huramantenkeno, antahintahitamimo'a
    savri nehinkeno tamarimpa nehenigeno tamahe fanane hina, ame huta fanane hugahaze.
    Na'ankure tamagra kefo avu'ava nehutma, Nagrira tamefi hunami'naze.
  nhe-BL: “TOTECO inmechtitlanilis tlatelchihuali huan inmechchihuas ximocuajcuapoloca
    huan ax inquimatise tlaque inquichihuase ipan nochi nopa tlamantli tlen panos
    hasta ipan se tlalochtli inmechtzontlamiltise imocualancaitacahua pampa inquichijtoque
    tlen fiero huan inquitlahuelcajtoque TOTECO.
  gub-BL: Aze peityk Tupàn Tuweharupi Wiko Ma'e nehe, aze pezypyrog ikatu 'ym ma'e
    iapo pà nehe, Umu'ar putar uze'egaiw penehe nehe. Napezapo kwaw ma'e iapo katu
    haw rehe nehe. Uzepyk putar penehe nehe. Tupàn umur putar uze'egaiw penehe penemiapo
    nànàn nehe. Pemumaw putar na'arewahy nehe.
  eng-DRA: 'The Lord shall send upon thee famine and hunger, and a rebuke upon all
    the works which thou shalt do: until he consume and destroy thee quickly, for
    thy most wicked inventions, by which thou hast forsaken me.'
