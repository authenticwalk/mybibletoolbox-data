    for dine onde Gerningers Skyld, fordi du forlod mig.
  vie-OVCB: Chính Chúa Hằng Hữu sẽ nguyền rủa anh em. Anh em sẽ hoang mang, thất bại
    trong mọi công việc mình làm, cho đến ngày bị tiêu diệt vì tội ác đã phạm khi
    từ bỏ Ngài.
  guj-2017: જે કંઈ કામમાં તમે હાથ નાખશે તેમાં યહોવાહ તમારા પર શાપ તથા પરાજય તથા ધમકી
    મોકલશે, એટલે સુધી કે, જે દુષ્ટ કામ કરીને તમે મારો ત્યાગ કર્યો છે. તેથી તમારો સંહાર
    થાય અને તમે જલ્દી નાશ પામો.
  pon-2006A: “Ma kumwail pahn wiahda dihp oh sohpeisang KAUN-O, e pahn ketikidohng
    kumwail paisuwed, pingiping oh kahpwal ni mehkoaros me kumwail pahn kin wia, kumwail
