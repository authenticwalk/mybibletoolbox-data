    huogodoo ala ma gaa hai, gaa dae loo gi di limalima di godou halauwa hagatau.
  uig-ARA: سېنىڭ پەرۋەردىگارنى تاشلىغان رەزىل قىلمىشلىرىڭ ئۈچۈن ئۇ سەن يوق قىلىنغۇچە،
    تېزدىن ھالاك قىلىنغۇچە، قولۇڭ قىلغان بارلىق ئىشلىرىڭدا سېنىڭ ئۈستۈڭگە لەنەت، پاراكەندىلىك
    ۋە دەشنەم چۈشۈرىدۇ.
  sus-sus: Wo na so fefe yo naxan ya ma, a dankɛ ragoroma nɛ wo ma. A wo kui ifuma
