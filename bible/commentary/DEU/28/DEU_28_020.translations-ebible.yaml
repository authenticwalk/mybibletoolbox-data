    karena perbuatanmu yang jahat dan telah meninggalkan-Ku.
  nya-nya: Yehova adzakutumizirani matemberero, chisokonezo ndi minyozo pa chilichonse
    chimene mudzachichita mpaka mudzawonongedwa ndi kukhala bwinja mofulumira chifukwa
    cha zoyipa zimene mwazichita pa kumutaya Yehova.
  hrv-hrv: Jahve će na te puštati prokletstvo, zabunu i kletvu u svemu na što pružiš
    ruku svoju da uradiš, sve dok ne budeš satrt i brzo ne propadneš zbog zloće svojih
    djela kojima si me napustio.
  mps-mps: “Te dagego Genuai Bidiba tudi ola menama, dwai sę dabe yali da, teda agai
    haniani dwai sę dage tigide pedalomainu yaibao. Tama agai dage dolomainu elama,
    tama dagego ebo sę tigidali geda muyu elama, te nai dabe dolaibao. Tama polo
    tama dage sese dola silaibao.
  tpi-tpi: “Sapos yupela i givim baksait long Bikpela na mekim pasin nogut, bai em
