  ksd-ksd: A Luluai na tulue ra magit i bilak piram, a purpuruan, ma ra varbor, ta
    ra lavur magit una bili ia, tuk tar ta ra bung di vamutue u, ma tuk tar ta ra
    bung una virua lolalolo tana, ure kaum lavur varpiam nina u ga tatavur kan iau
    me.
  tur-YTC: Kötü işlerinle beni terk ettiğin için, sen yok oluncaya, hızla yok oluncaya
    dek, el attığın her şeyde Yahve senin üzerine lanet, şaşkınlık ve azar gönderecek.
  grc-BRENT: Ἀποστείλαι Κύριος ἐπὶ σὲ τὴν ἔνδειαν καὶ τὴν ἐκλιμίαν καὶ τὴν ἀνάλωσιν
    ἐπὶ πάντα οὗ ἐὰν ἐπιβάλῃς τὴν χεῖρά σου, ἕως ἂν ἐξολοθρεύσῃ σε, καὶ ἕως ἂν ἀπολέσῃ
    σε ἐν τάχει διὰ τὰ πονηρὰ ἐπιτηδεύματά σου, διότι ἐνκατέλιπές με.
  ind-AYT: TUHAN akan mendatangkan ke atasmu kutuk, kekacauan, dan hardikan dalam
