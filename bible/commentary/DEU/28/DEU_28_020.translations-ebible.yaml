    rata bara ri tabuli viliha ri hale. I uka ma ge tabaka bara mu bole a vuranga.
  wal-wal: “Neeni ne iita oosuwan tana aggido gishshau, eesuwan neeni xayana gakkanaashin,
    ne oottiyo ooso ubban GODAI qanggettaa, shabbirssaanne seeraa yeddana.
  spa-PDDPT: Yavé enviará contra ti maldición, quebranto y asombro en todo cuanto
