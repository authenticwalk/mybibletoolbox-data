    hmai ah koeloe na mitmoeng hil neh na milh hil ah na saii.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó di potɛ́mu kɛ̀ dɛ̀ɛ di di, kù yóó cɔ̃ɔ̃mu di dɔɔrìmɛ̀
    mɛmɔu, kɛ̀ di kú kɛ́deè bɑ́ dɛ̀ bɑ́ɑ́ ɔɔtɛ di dɔri mɛ̀ɛ̀ kpɛ́í nkɛ kù bùtínnɛ́.
  msy-2020: “Ia akɨrim ragh Ikiavɨra Itir God, gasaragh arazir kuram damutɨ, a dughiar
    bar kuram ia bagh anemadagh, egh bizir ia damuasava amiba, an adar amightɨ, da
    pazɨv otiv, ia damutɨ ia okam nɨghnɨgh bar osemegham. Egh ian arazir kuraba bangɨn,
    an osɨmtɨziba ia danɨngtɨ, ian apaniba bar ia gasɨghasigh bar zuamɨra ia agɨvagham.
  azb-azb: Rəbb əl atdığınız hər işdə üzərinizə lənət göndərəcək, sizi vahiməyə salıb
    çaşdıracaq. Nəhayət, Rəbdən üz döndərib pislik etdiyinizə görə tezliklə sizə ziyan
    vurub həlak edəcək.
  eng-DBY: Jehovah will send upon thee cursing, confusion, and rebuke, in all the
    business of thy hand which thou doest, until thou be destroyed and until thou
    perish quickly, because of the wickedness of thy doings, whereby thou hast forsaken
    me.
  hin-2017: “फिर जिस-जिस काम में तू हाथ लगाए, उसमें यहोवा तब तक तुझको श्राप देता,
    और भयातुर करता, और धमकी देता रहेगा, जब तक तू मिट न जाए, और शीघ्र नष्ट न हो जाए;
    यह इस कारण होगा कि तू यहोवा को त्याग कर दुष्ट काम करेगा।
  wol-KYG: Aji Sax jeey yebal fi seen biir, kumte ak tiitaange, ak mbetteel ci mboolem
    lu ngeen ñaq, ba ngeen yàqu, ba jekki sànku ndax seen jëf ju ñaaw ju ngeen ko
    dëddoo.
  eng-YLT: '''Jehovah doth send on thee the curse, the trouble, and the rebuke, in
    every putting forth of thy hand which thou dost, till thou art destroyed, and
    till thou perish hastily, because of the evil of thy doings [by] which thou hast
