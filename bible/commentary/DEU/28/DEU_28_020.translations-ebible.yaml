    tinavete, meke kote nunala si gamu, osolae kamo mae koa gamu sa tinahuara na minate.
  gaz-gaz: Ati sababii isa dhiiftee waan hamaa hojjetteef Waaqayyo hamma ati barbadooftee
    daftees lafa irraa dhabamtutti waan harki kee hojjetu hundaan abaarsa, joonjaʼuu
