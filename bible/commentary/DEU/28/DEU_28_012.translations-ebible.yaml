verse: DEU.028.012
translations:
  mal-C: യഹോവ തന്റെ സ്വർഗീയഭണ്ഡാരം തുറന്ന് യഥാസമയം നിന്റെ ദേശത്തു മഴ നൽകുകയും നിന്റെ
    കൈകളുടെ പ്രവൃത്തികളെ അനുഗ്രഹിക്കുകയും ചെയ്യും. നീ അനേകം ജനതകൾക്കു വായ്പ കൊടുക്കും,
    എന്നാൽ ആരിൽനിന്നും നീ കടം വാങ്ങുകയില്ല.
  deu-TKW: Jahwe wird seine reiche Schatzkammer, den Himmel, für dich aufthun, um
    deinem Lande den Regen zu geben zu seiner Zeit und um alles Thun deiner Hand zu
    segnen, so daß du vielen Völkern wirst leihen können, ohne selbst je entlehnen
    zu müssen.
  lin-lin: Mpo na bolamu na yo, Yawe akofungola likolo, ebombelo ya bamvula na Ye,
    mpo na konokisa mvula na mokili na bino na eleko ya malamu ; mpe akopambola misala
    nyonso ya maboko na bino. Bikolo ebele ekodefa epai na bino, kasi bino bokodefa
    ata na ekolo moko te.
  eng-LSV: YHWH opens his good treasure to you—the heavens—to give the rain of your
    land in its season, and to bless all the work of your hand, and you have lent
    to many nations, and you do not borrow.
  eng-GNV: 'The Lord shall open vnto thee his good treasure, euen the heauen to giue
    rayne vnto thy kind in due season, and to blesse all the worke of thine handes:
    and thou shalt lende vnto many nations, but shalt not borow thy selfe.'
  eng-WEBSTER: 'The LORD shall open to thee his good treasure, the heaven to give
    rain to thy land in its season, and to bless all the work of thy hand: and thou
    shalt lend to many nations, and thou shalt not borrow.'
  nhw-BL: Huan TOTECO quitlapos campa onca ihueyi ricojyo nepa ilhuicac huan anmechmacas
    atl quema itechmonequi nochi amotlal. Huan quitiochihuas nochi amotequi. Anquipiyase
    hasta onmocahua para huelis anquintlanejtise tlacualistli sequinoc tlalme imasehualhua.
    Pero amojuanti amo aqui monequis anquitlajtlanise ma anmechtlanejtica se tlenijqui.
  swh-ONEN: Bwana atafungua mbingu, ghala zake za baraka, kukupa mvua kwa majira yake
    na kubariki kazi zako zote za mikono yako. Utakopesha mataifa mengi lakini hutakopa
    kwa yeyote.
  bba-bba: U koo bɛɛ wɔllu wukiɑ mi win ɑrumɑnin beru yerɑ wɑ̃ɑ kpɑ u de ɡurɑ yu nɛ
    bɛɛn tem sɔɔ sɑɑ ye n weenɛ. Kpɑ ye i mɔ kpuro yu kuurɑ. I ǹ mɑɑ ɡobi bɔkurɑmɔ
    ɡɑbun mi. Tɔn tuko dɑbirɑ tɑ koo ɡobi bɔkurɑ bɛɛn mi.
  eng-KJVCPB: 'The Lord shall open unto thee his good treasure, the heaven to give
    the rain unto thy land in his season, and to bless all the work of thine hand:
    and thou shalt lend unto many nations, and thou shalt not borrow.'
  luo-luo: Jehova Nyasaye biro yawo polo, ma en kar keno mag mwandune, ka ochiwo koth
    e piny e ndalo mowinjore, kendo ka ogwedho tije duto mag lwetu. Ubiro chiwo hola
    ne pinje mangʼeny to un ok unuhol gimoro kuomgi.
  meu-meu: Iehova ese ena guba kohuna namona baine keho henimui, medu na emui tano
    ai baine hadihoa, ena nega korikori ai, bona imamui ḡaukaradia iboudiai baine
    hanamodia. Bese momo ba henidia torehai, a ediai basio abi torehai.
  npi-ULB: ठिक समयमा वृष्‍टि दिन र तिमीहरूको देशको सबै काममा आशिष् दिन परमप्रभुले
    तिमीहरूका निम्ति आकाशमा भएको आफ्नो भण्डारण खुला गर्नुहुने छ । तिमीहरूले धेरै जातिलाई
    ऋण दिने छौ, तर तिमीहरूले ऋण लिने छैनौ ।
  yor-yor: Olúwa yóò ṣí ọ̀run sílẹ̀, ìṣúra rere rẹ̀ fún ọ, láti rọ òjò sórí ilẹ̀ rẹ
    ní àsìkò rẹ àti láti bùkún gbogbo iṣẹ́ ọwọ́ ọ̀ rẹ. Ìwọ yóò yá ọ̀pọ̀lọpọ̀ orílẹ̀-èdè
    ṣùgbọ́n ìwọ kò ní í yá lọ́wọ́ ẹnìkankan.
  ind-ind: TUHAN akan menurunkan hujan bagi ladang-ladangmu pada musimnya dan memberkati
    semua usahamu. Utusan-utusan dari bangsa lain akan sering meminta pinjaman kepada
    kalian, tetapi kalian tidak akan perlu meminjam dari mereka.
  pes-OPCB: او روزنه‌های آسمان را گشوده، باران را به موقع خواهد فرستاد و شما را در
    همهٔ کارهایتان برکت خواهد داد. به قومهای زیادی قرض خواهید داد، ولی از آنان قرض
    نخواهید گرفت.
  tgl-ULB: Bubuksan ni Yahweh para sa inyo ang kaniyang bahay-imbakan ng kalangitan
    para magbigay ng ulan para sa inyong lupain sa tamang panahon, at pagpapalain
    lahat ng gawa ng inyong kamay; magpapahiram kayo sa maraming bansa, pero hindi
    kayo manghihiram.
  hui-hui: Anduane Homogo ibuni iba dalu ibilaga anduaneore kagome iba dalu ibilolene
    horo ngangiore ibilaga bulebira. Ani bialu tígua biabe bialu holeberemigo mo bayale
    hai helolebira. Anidagua biragola tínaga mbirale ngamiru wali agali tara bu karume
    dano helo muleberemigoyu mbirale tinaga ngago tígua dano naholeberemi.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိုး​ကောင်း​ကင်​ကို​ဖွင့်​၍ ရာ​သီ​အ​လိုက်​မိုး​ကို​ရွာ​စေ​လျက်​သင်​လုပ်
    ဆောင်​သ​မျှ​ကို​အောင်​မြင်​စေ​တော်​မူ​သ​ဖြင့် သင်​တို့​သည်​နိုင်​ငံ​များ​စွာ​တို့​အား​ချေး​ငှား
    ရ​လိမ့်​မည်။ သို့​ရာ​တွင်​သင်​တို့​သည်​မည်​သည့် နိုင်​ငံ​ထံ​မှ​ချေး​ယူ​ရန်​လို​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ནམ་མཁའི་གཏེར་མཛོད་ཀྱི་སྒོ་མོ་ཁྱོད་རྣམས་ལ་ཕྱེས་ཏེ།
    དུས་ལྟར་ཁྱོད་རྣམས་ཀྱི་ཡུལ་དུ་ཆར་ཆུ་འབེབ་པ་དང་། ཁྱོད་རྣམས་ཀྱི་ལག་ནས་སྒྲུབ་པ་ཐམས་ཅད་ལ་བྱིན་རླབས་མཛད་ཅིང་།
    ཁྱོད་རྣམས་ཀྱིས་མི་རིགས་མང་པོར་བུ་ལོན་བཏང་ནའང་། ཁྱོད་ཅག་གིས་དེ་དག་ནས་བུ་ལོན་གཡར་མི་དགོས།
  sna-sna: Jehovha achazarura matenga, matura ake epfuma zhinji, kuti atumire mvura
    panyika yako nenguva uye acharopafadza mabasa ose amaoko ako. Iwe uchakweretesa
    ndudzi zhinji asi iwe haungakwereti.
  spa-BLM: El Señor te abrirá su buen tesoro en el cielo, para dar la lluvia de tu
    tierra a su tiempo, y para bendecir toda la obra de tu mano. Prestarás a muchas
    naciones, y no pedirás prestado.
  cac-cac: Ol yac'ancot n̈ab' d'a yib'an̈ lum luum tic d'a stiempoal, icha jantac
    tz'och yopisio. Te vach'xon̈ej ol aj e munlajel. Masanil tastac ay d'ayex, ol
    te q'uib'chaan̈, masanto ol yal eyac'an majanil d'a tzijtumoc nación. A exxo pax
    tic, malaj tas ol e c'an e majnej d'a junocxo mach.
  swh-ULB: Yahwe atafungua kwako ghala lake la mbingu kuruhusu mvua juu ya ardhi katika
    muda sahihi, na kubariki kazi zote za mikono yako; utakopesha kwa mataifa mengi,
    lakini wewe hautakopa.
  bel-bel: 'Адкрые табе Гасподзь добрую скарбніцу Сваю, неба, каб яно давала дождж
    зямлі тваёй у свой час, і каб дабраслаўляць усе дзеі рук тваіх: і будзеш пазычаць
    многім народам, а сам ня будзеш запазычвацца.'
  deu-ELBBK: Der HERR wird dir seinen guten Schatz, den Himmel, öffnen, um den Regen
    deines Landes zu geben zu seiner Zeit und um alles Werk deiner Hand zu segnen;
    und du wirst vielen Nationen leihen, du aber wirst nicht entlehnen.
  mbb-OT: Ibpeuzan te Nengazen diyà te keniyu te hustu he timpu he ebpuun diyà te
    midteǥuan din te zekelà he ketiǥeyunan din diyà te langit, ne edtuvazan din is
    langun he menge vaal niw. Ebpekepesambey kew ziyà te mahabet he menge nasyun,
    piru kenè kew mulà ebpekepemenambey.
  mal-2015: തക്കസമയത്തു നിന്റെ ദേശത്തിന്നു മഴ തരുവാനും നിന്റെ വേല ഒക്കെയും അനുഗ്രഹിപ്പാനും
    യഹോവ നിനക്കു തന്റെ നല്ല ഭണ്ഡാരമായ ആകാശം തുറക്കും; നീ അനേകം ജാതികൾക്കു വായിപ്പ
    കൊടുക്കും; എന്നാൽ നീ വായിപ്പ വാങ്ങുകയില്ല.
  rmc-rmc: Otkerela tumenge peskre ňeboskre skladi, hoj te bičhavel o brišind, kana
    kampel, a požehňinela savore tumare buča. Tu deha kečeň avre naroden, ale tu na
    mušineha te lel kečeň ňikastar.
  pes-OPV: و خداوند خزینه نیکوی خود، یعنی آسمان را برای تو خواهد گشود، تا باران زمین
    تو را در موسمش بباراند، و تو را درجمیع اعمال دستت مبارک سازد، و به امتهای بسیار
    قرض خواهی داد، و تو قرض نخواهی گرفت.
  ron-1924: 'Домнул ыць ва дескиде комоара Луй чя бунэ, черул, ка сэ тримитэ цэрий
    тале плоае ла време ши ка сэ бинекувынтезе тот лукрул мынилор тале: вей да ку
    ымпрумут мултор нямурь, дар ту ну вей луа ку ымпрумут.'
  ben-OBCV: তোমাদের সময়মতো বৃষ্টি দিয়ে তোমাদের হাতের সব কাজে আশীর্বাদ করবার জন্য
    সদাপ্রভু তাঁর দানের ভাণ্ডার, আকাশ খুলে দেবেন। তোমরা অনেক জাতিকে ঋণ দেবে কিন্তু
    তোমরা নিজেরা কারোর কাছ থেকে ঋণ নেবে না।
  som-som: Oo Rabbigu wuxuu idiin furi doonaa khasnaddiisa wanaagsan ee samada inuu
    dalkiinna roob siiyo xilligiisa, iyo inuu wada barakeeyo shuqulka aad gacanta
    ku qabataan oo dhan, oo idinku quruumo badan baad wax deymin doontaan, waxbase
    ma amaahan doontaan.
  lat-VUC: 'Aperiet Dominus thesaurum suum optimum, cælum, ut tribuat pluviam terræ
    tuæ in tempore suo: benedicetque cunctis operibus manuum tuarum. Et fœnerabis
    gentibus multis, et ipse a nullo fœnus accipies.'
  eng-ASVBT: 'Jehovah will open unto thee his good treasure the heavens, to give the
    rain of thy land in its season, and to bless all the work of thy hand: and thou
    shalt lend unto many nations, and thou shalt not borrow.'
  ita-1885: Il Signore ti aprirà il suo buon tesoro, il cielo, per dare alla tua terra
    la sua pioggia al suo tempo, e per benedir tutta l'opera delle tue mani; e tu
    presterai a molte genti, e non prenderai nulla in presto.
  eng-LXXUP: 'May the Lord open to thee his good treasure, the heaven, to give rain
    to thy land in season: may he bless all the works of thy hands: so shalt thou
    lend to many nations, but thou shalt not borrow; and thou shalt rule over many
    nations, but they shall not rule over thee.'
  eng-ULB: Yahweh will open to you his storehouse of the heavens to give the rain
    for your land at the right time, and to bless all the work of your hand; you will
    lend to many nations, but you will not borrow.
  spa-VBL: El Señor proveerá de lluvia a tu tierra en el momento adecuado desde su
    almacén celestial para bendecir todo tu trabajo de cultivo. Prestarás dinero a
    muchas naciones, pero no necesitarás pedir prestado a ninguna de ellas.
  fra-_FOB: L'Éternel t'ouvrira son bon trésor, les cieux, pour donner à ta terre
    la pluie en sa saison, et pour bénir toutes les œuvres de tes mains. Tu prêteras
    à beaucoup de nations, et tu n'emprunteras point.
  mal-mal: തക്കസമയത്ത് നിന്റെ ദേശത്തിന് മഴ തരുവാനും നിന്റെ സകല പ്രയത്നത്തെയും അനുഗ്രഹിക്കുവാനും
    യഹോവ നിനക്ക് തന്റെ നല്ല ഭണ്ഡാരമായ ആകാശം തുറക്കും; നീ അനേകം ജനതകൾക്ക് വായ്പ് കൊടുക്കും;
    എന്നാൽ നീ വായ്പ് വാങ്ങുകയില്ല.
  urd-GVR: Rab āsmān ke ḳhazānoṅ ko khol kar waqt par terī zamīn par bārish barsāegā.
    Wuh tere har kām meṅ barkat degā. Tū bahut-sī qaumoṅ ko udhār degā lekin kisī
    kā bhī qarzdār nahīṅ hogā.
  suz-BL: मिनु परमप्रभु यावेमी नेल्‍ल सरीङ ङा शोंप वोइक्‍तीक रोक्‍शा, इन रू कली माल्‍ची
    ना रेउ यिपाइक्‍ब। मिनु गे मार मार पाइनीनी, मेको कली आसीक गेब। मिनु गेपुकीमी शुश
    रागी रागी ङा मुर आन कली जेर गेनीनी, गे चहिं सुइ आन जेर मताक्‍नीनी। ब्‍यवस्‍था
    १५:६
  ita-1927: L’Eterno aprirà per te il suo buon tesoro, il cielo, per dare alla tua
    terra la pioggia a suo tempo, e per benedire tutta l’opera delle tue mani, e tu
    presterai a molte nazioni e non prenderai nulla in prestito.
  ckb-ckb: یەزدان ئەمبارە باشەکەی ئاسمانتان بۆ دەکاتەوە، هەتا بارانی خاکەکەتان لە
    کاتی خۆیدا بداتێ و هەموو کاری دەستتان بەرەکەتدار بکات، ئینجا قەرز بە زۆر نەتەوە
    دەدەن و خۆتان قەرز ناکەن.
  eng-BBE: 'Opening his store-house in heaven, the Lord will send rain on your land
    at the right time, blessing all the work of your hands: other nations will make
    use of your wealth, and you will have no need of theirs.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆಕಾಶವೆಂಬ ತಮ್ಮ ಒಳ್ಳೆಯ ಉಗ್ರಾಣವನ್ನು ನಿಮಗೆ ತೆರೆದು, ನಿಮ್ಮ ಭೂಮಿಗೆ
    ತಕ್ಕ ಕಾಲದಲ್ಲಿ ಮಳೆಯನ್ನು ಕೊಟ್ಟು, ನಿಮ್ಮ ಕೈಕೆಲಸವನ್ನೆಲ್ಲಾ ಆಶೀರ್ವದಿಸುವರು. ನೀವು ಅನೇಕ
    ಜನಾಂಗಗಳಿಗೆ ಸಾಲಕೊಡುವಿರೇ ಹೊರತು ಸಾಲ ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: ஏற்ற காலத்தில் உன் தேசத்திலே மழை பெய்யவும் நீ கையிட்டுச்செய்யும் வேலைகளையெல்லாம்
    ஆசீர்வதிக்கவும், யெகோவா உனக்குத் தமது நல்ல பொக்கிஷசாலையாகிய வானத்தைத் திறப்பார்;
    நீ அநேகம் மக்களுக்குக் கடன்கொடுப்பாய், நீயோ கடன் வாங்காதிருப்பாய்.
  spa-RV-1909: Abrirte ha Jehová su buen depósito, el cielo, para dar lluvia á tu
    tierra en su tiempo, y para bendecir toda obra de tus manos. Y prestarás á muchas
    gentes, y tú no tomarás emprestado.
  ron-BTF: DOMNUL îţi va deschide tezaurul său bun, cerul să dea ploaie ţării tale
    la timpul ei şi să binecuvânteze toată lucrarea mâinii tale, şi vei da cu împrumut
    multor naţiuni, dar tu nu vei lua cu împrumut.
  eng-WEBP: The LORD will open to you his good treasure in the sky, to give the rain
    of your land in its season, and to bless all the work of your hand. You will lend
    to many nations, and you will not borrow.
  eng-FBV: The Lord will provide rain for your land at the right time from his heavenly
    storehouse to bless all your work growing crops. You will lend money to many nations
    but you won't need to borrow from any of them.
  nld-1939: Jahweh zal voor u de hemel als zijn rijke schatkamer openen, om op de
    juiste tijd regen aan uw land te schenken en al de arbeid uwer handen te zegenen,
    zodat gij aan talrijke volken kunt lenen, maar zelf niets ter leen hoeft te vragen.
  nch-BL: Huan TOTECO quitapos campa onca ihueyi ricojyo nepa ilhuicac huan amechmacas
    at quema monequi ipan nochi amotal. Huan quitiochihuas nochi amotequi. Anquipiyase
    hasta mocahua para huelis anquintanejtise tacualisti sequinoc talme imasehualhua.
    Pero amojuanti amo aqui monequis anquitajtanise ma amechtanejtica se tenijqui.
  vie-1934: Đức Giê-hô-va sẽ vì ngươi mở trời ra, là kho báu của Ngài, đặng cho mưa
