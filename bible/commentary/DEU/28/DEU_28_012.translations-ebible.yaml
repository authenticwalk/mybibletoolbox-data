  eng-DBY: Jehovah will open to thee his good treasure, the heavens, to give rain
    unto thy land in its season, and to bless all the work of thy hand; and thou shalt
    lend unto many nations, but thou shalt not borrow.
  hin-2017: यहोवा तेरे लिए अपने आकाशरूपी उत्तम भण्डार को खोलकर तेरी भूमि पर समय पर
    मेंह बरसाया करेगा, और तेरे सारे कामों पर आशीष देगा; और तू बहुतेरी जातियों को उधार
    देगा, परन्तु किसी से तुझे उधार लेना न पड़ेगा।
  wol-KYG: Aji Sax jee leen di ubbil mbàndam mu baax ma fa asamaan, ba bu jotee mu
    tawal seenum réew, boole ci barkeel seen mboolem ñaq. Yeenay lebal xeet yu bare,
    waaye yeen dungeen leb.
  eng-YLT: '''Jehovah doth open to thee his good treasure — the heavens — to give
    the rain of thy land in its season, and to bless all the work of thy hand, and
    thou hast lent to many nations, and thou — thou dost not borrow.'
  eng-WYC-2017: The Lord shall open his best treasure, heaven, that he give rain to
    thy land in his time; and he shall bless all the works of thine hands; and thou
    shalt lend to many folks, and of no man thou shalt take borrowing.
  eng-WMBB: The LORD will open to you his good treasure in the sky, to give the rain
    of your land in its season, and to bless all the work of your hand. You will lend
    to many nations, and you will not borrow.
  urd-GVH: रब आसमान के ख़ज़ानों को खोलकर वक़्त पर तेरी ज़मीन पर बारिश बरसाएगा। वह
    तेरे हर काम में बरकत देगा। तू बहुत-सी क़ौमों को उधार देगा लेकिन किसी का भी क़र्ज़दार
    नहीं होगा।
  rug-rug: Kaqu tukelia Sa sa maṉauru sapu ta siṉie minana, meke garunu gore mae nia
    Sa pa galegalearane sa ruku pa totoso garona koari doduru mia pepeso, meke kaqu
    manani Sa sari doduru mia tinavete. Sokudi ri na butubutu si kaqu ta adei paki
    poata koa gamu. Ba lopu kaqu keke koari na butubutu sara, si kaqu ade pakini gamu
    poata.
  gaz-gaz: Waaqayyo yeroodhaan lafa keetti bokkaa ergee hojii harka keetii hunda eebbisuuf
    gombisaa badhaadhummaa isaa jechuunis samiiwwan ni bana. Ati saboota hedduudhaaf
    ni liqeessita malee tokkoo isaanii irraa iyyuu hin liqeeffattu.
  fra-LSG: L’Éternel t’ouvrira son bon trésor, le ciel, pour envoyer à ton pays la
    pluie en son temps et pour bénir tout le travail de tes mains; tu prêteras à beaucoup
    de nations, et tu n’emprunteras point.
  gnn-gnn: '@see-verse:DEU.028.011'
  yal-yal: Alatala koren nabima nɛn ɛ xa, a igen namaraxi dɛnaxan yi, alogo a xa tulen
    nafa ɛ bɔxɔne ma a waxatini, a ɛ wanle birin nasɔnɔya. Siya wuyaxine fama ɛ dolideni
    nɛn, koni ɛ tan mi donla tongoma.
  haw-1868: 'A e wehe mai o Iehova nou i kona waiwai maikai, i ka lani e haawi mai
    i ka ua ma kou aina i kona raanawa, a e hoopomaikai i na hana a pau a kou lima:
    e haawi lilo ole aku oe i na lahuikanaka he nui, aole oe e noi wale aku.'
  arb-NAV: وَيَفْتَحُ لَكُمُ الرَّبُّ كُنُوزَ سَمَائِهِ الصَّالِحَةَ، فَيُمْطِرُ عَلَى
    أَرْضِكُمْ فِي مَوَاسِمِهَا، وَيُبَارِكُ كُلَّ مَا تُنْتِجُهُ أَيْدِيكُمْ، فَتُقْرِضُونَ
    أُمَماً كَثِيرَةً وَأَنْتُمْ لَا تَقْتَرِضُونَ.
  ewe-ewe: Yehowa aʋu dziƒo nu, tsi adza na wò, eye wòana agblemenukuwo wò ɣe sia
    ɣi. Ayra nu sia nu si nàwɔ; àdo nugbana na dukɔ geɖewo, gake wò ŋutɔ ya màdo nugbana
    le wo si o.
  eng-LEE: The Lord will open unto thee his good treasure, the heaven, to give the
    rain of thy land in its season, and to bless all the work of thy hand; and thou
    shalt lend unto many nations, but thou shalt not borrow.
  asm-FB: আপোনালোকৰ দেশত উচিত সময়ত বৰষুণ দিবলৈ, আৰু আপোনালোকৰ হাতে কৰা সকলো কাৰ্যত
    আশীৰ্ব্বাদ দিবলৈ, যিহোৱাই নিজৰ দানৰ ভঁৰাল অর্থাৎ আকাশ-মুকলি কৰি দিব; তাতে আপোনালোকে
    অনেক জাতিক ঋণ দিব, কিন্তু আপোনালোকে নিজে ঋণ নল’ব।
  sus-A: عَلَتَلَ يٍ رَفَتَدٍ رَبِمَ نّ وٌ بّ كٌورٍ مَ، تُنّ شَ قَ وٌ شَ بْشِيٍ مَ
    عَ وَشَتِ مَ، عَلَكٌ وٌ شَ وَلِيٍ شَ قَن. وٌ هَيِ مُ بِرَ مَ كْبِرِ دٌنِ قٍ مَ،
    قٌ وٌ تَن كْبِرِ دٌنِ شْحّيٍ بّ دٍ.
  fra-SBL: Yahvé t'ouvrira son bon trésor dans le ciel, pour donner à ton pays la
    pluie en sa saison, et pour bénir tout le travail de ta main. Tu prêteras à beaucoup
    de nations, et tu n'emprunteras pas.
  hbo-hbo: יִפְתַּ֣ח יְהוָ֣ה ׀ לְ֠ךָ אֶת־אֹוצָרֹ֨ו הַטֹּ֜וב אֶת־הַשָּׁמַ֗יִם לָתֵ֤ת
    מְטַֽר־אַרְצְךָ֙ בְּעִתֹּ֔ו וּלְבָרֵ֕ךְ אֵ֖ת כָּל־מַעֲשֵׂ֣ה יָדֶ֑ךָ וְהִלְוִ֙יתָ֙
    גֹּויִ֣ם רַבִּ֔ים וְאַתָּ֖ה לֹ֥א תִלְוֶֽה׃
  eng-WYCLIFFE: The Lord schal opene his beste tresour, heuene, that he yyue reyn
    to thi lond in his tyme; and he schal blesse alle the werkis of thin hondis; and
    thou schalt leene to many folkis, and of no man thou schalt take borewyng.
  cwe-cwe: Mndewa Mulungu kezamvugulilani dungu jake dinogile kulawa kuulanga na kugala
    mvula muna iisi kwa lusita lwake na kutemela mate sang'hano zenu. Mwizawazima
    wanhu wa zisi nyingi, mbali mweye hamwizakwazimigwa na munhu yoyose.
  kik-kik: Jehova nĩakahingũra igũrũ, o kũu kũrĩ nyũmba cia mũthiithũ wa indo iria
    aheanaga, nĩguo oirĩrie bũrũri waku mbura hĩndĩ yayo yakinya, na arathime wĩra
    wothe wa moko maku. Nĩũgakombagĩra ndũrĩrĩ nyingĩ indo, no wee ndũgakomba kuuma
    kũrĩ mũndũ o na ũrĩkũ.
  fra-NCL: Yahweh t’ouvrira son bon trésor, le ciel, pour envoyer à ton pays la pluie
    en son temps, et pour bénir tout le travail de tes mains. Tu prêteras à beaucoup
    de nations, et tu n’emprunteras pas.
  cek-AK: Na Angraeng Sithaw mah atue phak naah kho angzohsak moe, na ban hoi sak
    ih hmuennawk boih tahamhoihaih paek hanah, angmah ih hmuen suekhaih ahmuen ah
    kaom, van thok to paong ueloe, kho angzosak tih; nangcae loe minawk khaeah na
    coi o mak ai, toe nangcae mah ni pop parai kaminawk coisak hanah na paek o tih.
  cuk-cuk: ”Bab-Jehová, nibneg-akale, bega dii-owiega imakoed. Be-yargi, e-iba-sekalaa
    dii-owioega imakoed. Bab-Jehová bela be-ibmar-imakedgi, begi-ise-nued-binsaed
    bega oyononikoed. Dulamar-baigan bese mani-egisdii guoed. Bedi, dulamar-baiganse
    mani egisosurmalad. Ar ade, bemar mani-unniguar-nika guoed.
  uig-CYR: Пәрвәрдигар сениң зиминиңға өз вақтида ямғур берип қоллириңниң һәммә ишлирини
    бәрикәтләш үчүн өз ғәзниси болған асманни саңа ачиду; өзүң һеч кимдин қәриз алмайсән,
    бәлки көп әлләргә қәриз берисән.
  tel-2017: యెహోవా మీ దేశం మీద దాని కాలంలో వాన కురిపించడానికీ మీరు చేసే పనంతటినీ ఆశీర్వదించడానికీ
    ఆకాశ గిడ్డంగులను తెరుస్తాడు. మీరు అనేక రాజ్యాలకు అప్పిస్తారు కాని అప్పు చెయ్యరు.
  hat-BSA: “SENYÈ a va louvri pou nou depo bonte Li a, syèl la, pou bay lapli sou
    peyi nou nan sezon li, pou beni tout travay a men nou yo. Nou va prete lajan bay
    anpil nasyon, men nou p ap janm mande prete.
  kos-kos: El fah supu af ke pacl fal la liki acn El karingin mwe kasrup lal we inkusrao.
    El fah akinsewowoye orekma lowos nukewa, tuh kowos fah ku in sang kasrpowos nu
    sin mutunfacl puspis, ac kowos fah tia enenu in ngusr selos.
  hbo-WLC: יִפְתַּ֣ח יְהוָ֣ה ׀ לְ֠ךָ אֶת־אוֹצָר֨וֹ הַטּ֜וֹב אֶת־הַשָּׁמַ֗יִם לָתֵ֤ת
    מְטַֽר־אַרְצְךָ֙ בְּעִתּ֔וֹ וּלְבָרֵ֕ךְ אֵ֖ת כָּל־מַעֲשֵׂ֣ה יָדֶ֑ךָ וְהִלְוִ֙יתָ֙
    גּוֹיִ֣ם רַבִּ֔ים וְאַתָּ֖ה לֹ֥א תִלְוֶֽה׃
  ibo-ibo: Onyenwe anyị ga-emeghepụ eluigwe ebe ụlọakụ ya dị, zidata mmiri nʼala gị
    nʼoge ya, ma gọzie akaọrụ gị niile. Ị ga-agbazinye ọtụtụ mba ihe, ma gị onwe gị
    agaghị esite nʼaka onye ọbụla gbaziri ihe ọbụla.
  ory-ory: ସଦାପ୍ରଭୁ ଯଥା ସମୟରେ ତୁମ୍ଭ ଭୂମିରେ ବୃଷ୍ଟି ଦେବାକୁ ଓ ତୁମ୍ଭ ହସ୍ତର ସମସ୍ତ କର୍ମରେ
    ଆଶୀର୍ବାଦ କରିବାକୁ ଆପଣା ଆକାଶ ରୂପ ଉତ୍ତମ ଭଣ୍ଡାର ତୁମ୍ଭ ପ୍ରତି ମୁକ୍ତ କରିବେ; ତହିଁରେ ତୁମ୍ଭେ
    ଅନେକ ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ ଋଣ ଦେବ, ମାତ୍ର ତୁମ୍ଭେ ଋଣ ନେବ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap epwe suki ngenikemi läng an lenien iseis mettoch mi
    aüchea, pwe epwe apüngätiu üt won fanüemi lon fansoun öch o afeiöchü angangen
    pöümi meinisin. Ämi oupwe mwütawu mettoch ngeni chomong mwü, nge ousap paaro seniir.
  rop-rop: Im garra jandim rein langa det raitwan taim brom im ritjwan stowa haus
    langa top, en im garra album yumob blanga dum det wek blanga yumob, wulijim yumob
    gin lendim mani langa detlot najalot traib, bat yumob kaan askim najalot blanga
    mani dumaji yumob garra abum detmatj ebrijing.
  ukr-1871: Господь відчинить для тебе благодатну скарбницю свою, небо, щоб дати тобі
    своєї пори дощ і щоб благословити всяке дїло руки твоєї; і пожичати меш многим
    народам, сам же не пожичати меш.
  deu-1951: Der HERR wird dir den Himmel, seinen guten Schatz, auftun, daß er deinem
    Lande Regen gebe zu seiner Zeit, und daß er alle Werke deiner Hände segne. Und
    du wirst vielen Völkern leihen; du aber wirst nicht entlehnen.
  eng-JPS: The LORD will open unto thee His good treasure the heaven to give the rain
    of thy land in its season, and to bless all the work of thy hand; and thou shalt
    lend unto many nations, but thou shalt not borrow.
  srp-1865: Otvoriæe ti Gospod dobru riznicu svoju, nebo, da da dažd zemlji tvojoj
    na vrijeme, i blagosloviæe svako djelo ruku tvojih, te æeš davati u zajam mnogim
    narodima, a sam neæeš uzimati u zajam.
  lug-lug: Mukama alikuggulirawo eggwanika lye ery’obugagga bwe ery’eggulu, n’atonnyesanga
    enkuba mu ttaka lyo, mu biseera byayo, ne buli kintu kyonna ky’onookolanga anaakiwanga
    omukisa. Onoowolanga amawanga mangi, kyokka ggwe toogeewolengako n’akatono.
  heb-heb: יפתח יהוה לך את אוצרו הטוב את השמים לתת מטר ארצך בעתו ולברך את כל מעשה
    ידך והלוית גוים רבים ואתה לא תלוה׃
  ben-IRV: সঠিক দিনের তোমার ভূমির জন্য বৃষ্টি দিতে ও তোমার হাতের সব কাজে আশীর্বাদ
    করতে সদাপ্রভু নিজের আকাশের ধনভান্ডার খুলে দেবেন এবং তুমি অনেক জাতিকে ঋণ দেবে,
    কিন্তু নিজে ঋণ নেবে না।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਲਈ ਆਪਣਾ ਚੰਗਾ ਅਕਾਸ਼ ਰੂਪੀ ਭੰਡਾਰ ਖੋਲ੍ਹੇਗਾ ਕਿ ਵੇਲੇ ਸਿਰ ਤੁਹਾਡੀ
    ਧਰਤੀ ਉੱਤੇ ਮੀਂਹ ਵਰ੍ਹਾਵੇ ਅਤੇ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ ਬਰਕਤ ਦੇਵੇ। ਤੁਸੀਂ ਬਹੁਤੀਆਂ
    ਕੌਮਾਂ ਨੂੰ ਕਰਜ਼ ਦਿਓਗੇ ਪਰ ਤੁਹਾਨੂੰ ਆਪ ਕਿਸੇ ਤੋਂ ਕਰਜ਼ ਲੈਣਾ ਨਾ ਪਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် အချိန်တန် မှ သင် ၏ပြည် ၌ မိုဃ်း ရွာ စေခြင်းငှာ ၎င်း၊ သင်
    ပြု လေရာရာ ၌ ကောင်းကြီး ပေးခြင်းငှာ ၎င်း ၊ ဘဏ္ဍာ တော်တိုက် တည်းဟူသောမိုဃ်းကောင်းကင်
    ကို ဖွင့် တော်မူမည်။ သင်သည် လူမျိုး များတို့အား ချေးငှား ရသောအခွင့် ရှိလိမ့်မည်။
    သူတို့သည် သင့် အား ချေးငှား ရသောအခွင့် မ ရှိရ။
  hmo-hmo: “Lohiabada ese iena guba kohu momo gabuna do ia kehoa, bona medu be emui
    tano dekenai do ia siaia, ena nega korikori dekenai, bona emui gaukara ibounai
    do ia hanamoa. Bese momo dekenai do umui heniatorehai, to idia dekena amo do umui
    abiatorehai lasi.
  urd-urd: ख़ुदावन्द आसमान को जो उसका अच्छा ख़ज़ाना है तेरे लिए खोल देगा कि तेरे मुल्क
    में वक़्त पर मेंह बरसाए, और वह तेरे सब कामों में जिनमें तू हाथ लगाए बरकत देगा;
    और तू बहुत सी क़ौमों को क़र्ज़ देगा, लेकिन ख़ुद क़र्ज़ नहीं लेगा।
  rus-SYN: 'Откроет тебе Господь добрую сокровищницу Свою, небо, чтоб оно давало дождь
    земле твоей во время свое, и чтобы благословлять все дела рук твоих: и будешь
    давать взаймы многим народам, а сам не будешь брать взаймы и будешь господствовать
    над многими народами, а они над тобою не будут господствовать.'
  bqc-SIM: Dii a a àizɛɛ làasi wɛ̃ɛ́ za musu, i to lou maɛ́ á bùsuu à bↄlɛi,
    i báaada zĩ pↄ́ álɛ kɛu, í pↄ́ sɛ̃a bui dasideↄnɛ. Áↄ pↄe sɛ̃aamá ni vĩo.
  tcz-CHONGTHU: Chuteng Pakaiyin agoukholna jouse hin hong doh soh keiyin tin, kum
    kihei phat cha ahibanga gotwi hung juntin, natoh jouseu chu aboncha phattheina
    changsoh hel ding, namtin vaipi ho na neichan batna napeh diu, ahinlah nanghon
    mi danga na batlou diu ahi.
  mar-mar: आपले आशीर्वादाचे भांडार परमेश्वर तुमच्यासाठी खुले करील. योग्यवेळी तुमच्या
    भूमीवर पाऊस पडेल. तुमच्या सर्व कामात त्याचे आशीर्वाद मिळतील. तुम्ही इतर राष्ट्रांना
    कर्ज द्याल पण तुम्हास कर्ज काढावे लागणार नाही.
  qub-qub: Gamcunataga Tayta Dios mas alli cajtami goshunquipaj. Timpunchömi chacrayquiman
    tamyachimonga. Llapan arushayquicunamanmi bindisyunninta churamonga. Chaynöpami
    waquin nasyuncunataga imatapis ristanquipaj. Quiquiquicunami ichanga mana ristacunquipächu.
  hat-hat: L'a rete nan syèl la, l'a louvri trezò li, l'a voye lapli sou peyi a lè
    sezon an va rive, l'a beni tout travay n'ap fè. N'a gen pou nou prete tout moun.
    Nou p'ap janm bezwen mande pesonn prete.
  eng-BSB: The LORD will open the heavens, His abundant storehouse, to send rain on
    your land in season and to bless all the work of your hands. You will lend to
    many nations, but borrow from none.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ná-naavolo makɛsu ʋagɔi laalao wo ʋɛ, geezuʋɛ, é tonai
    ʋu wa-yooi zu ma yeeɠɛɠalai ma, é tuya loo botii kpein ma, nii wo-yeei kɛɛzu.
    Wa kuyei ʋɛɛ zou mɔinmɔin ma, kɛlɛ wa ɓɔɠɔi wo ɓɛdɛ la ɠɛa ba ga wo kuye zeɠe.
  eng-WEBPB: The LORD will open to you his good treasure in the sky, to give the rain
    of your land in its season, and to bless all the work of your hand. You will lend
    to many nations, and you will not borrow.
  kbq-kbq: Hagi Ramo'a monafima fenozama nentea nona anagino eri ruhagaro hinkeno,
    mopatamifina ko'ma nerianknarera kora nerinkeno, maka'zama hanaza zana asomu huramante'nigeta,
    mago zankura vahepintira memea osugahazanagi, vahe'mo'za tamagripinti memea eme
    hu'za erigahaze.
  nhe-BL: Huan TOTECO quitlapos campa onca ihueyi ricojyo nepa elhuicac huan inmechmacas
    atl quema itechmonequi nochi imotlal. Huan quitiochihuas nochi imotequi. Inquipiyase
    hasta mocahua para huelis inquintlanejtise tlacualistli sequinoc tlaltini itlacajhua.
    Pero imojuanti axaca monequis inquitlajtlanise ma inmechtlanejtica se tlenijqui.
  gub-BL: Tupàn uwàpytymawok putar ywak a'e nehe. Omonokatu ikatu ma'e tetea'u a'e
    pe. Umugyr kar putar àmàn i'ar katu rehe nehe. Nezewe umur putar uze'egatu pema'ereko
    haw rehe nehe. Pemono putar ma'e teko amo ywy rehe har tetea'u wanupe nehe, imekuzar
    wi pà wanupe nehe. Ni amo numur kwaw ma'e peme nezewe wà nehe. Ta'e pema'e heta
    tetea'u wera'u wama'e wi nehe xe.
  eng-DRA: 'The Lord will open his excellent treasure, the heaven, that it may give
    rain in due season: and he will bless all the works of thy hands. And thou shalt
    lend to many nations, and shalt not borrow of any one.'
