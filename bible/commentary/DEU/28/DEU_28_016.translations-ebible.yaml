verse: DEU.028.016
translations:
  mal-C: നഗരത്തിൽ നീ ശപിക്കപ്പെടും, വയലിൽ നീ ശപിക്കപ്പെടും
  deu-TKW: Verflucht bist du in der Stadt und verflucht auf dem Felde.
  lin-lin: Bokolakelama mabe kati na engumba mpe bokolakelama mabe kati na bilanga.
  eng-LSV: Cursed [are] you in the city, and cursed [are] you in the field.
  eng-GNV: Cursed shalt thou bee in the towne, and cursed also in the fielde.
  eng-WEBSTER: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  nhw-BL: Anelise antlatelchihualme ipan altepetl huan campa anmilchihuase.
  swh-ONEN: Utalaaniwa mjini na utalaaniwa mashambani.
  bba-bba: Bɛɛ kpuro i ko i bɔ̃ri wɑ, be bɑ wɑ̃ɑ wuu mɑrosɔ kɑ be bɑ wɑ̃ɑ bɑru kpɑɑnɔ.
  eng-KJVCPB: cursed shalt thou be in the city, and cursed shalt thou be in the field.
  luo-luo: Ibiro kwongʼou ka un e dala kata ka un oko.
  meu-meu: Hanua lalonai vada ba dika, bona taruha ai ba dika.
  npi-ULB: तिमीहरूको सहर र तिमीहरूको खेतमा श्राप पर्ने छ ।
  yor-yor: Ègún ni fún ọ ní ìlú, ègún ni fún ọ ní oko.
  ind-ind: Kalian akan dikutuk dalam berbagai hal, baik di kota maupun di ladang.
  pes-OPCB: شهر و مزرعه‌تان لعنت خواهد شد.
  tgl-ULB: Isusumpa kayong mga nasa lungsod, at isusumpa kayong mga nasa kabukiran.
  cbu-NT: Yaktash taakus, kiyung kachiykus waneeshishsha taatssa. Mzarshitamtis nda
    kxunku, mariz kayatatssa.
  hui-hui: Anduane Homogohanda tínaga tano ngamiru mo ko halu tí mabuha tomo hengedemirubi
    bibahende mo ko hai holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​၏​မြို့​များ​နှင့် လယ်​များ​ကို​ကျိန်​စာ​သင့်​စေ​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ལ་གྲོང་ཁྱེར་ནས་དམོད་པ་ཕོག་ཅིང་། ས་ཞིང་ནས་ཀྱང་དམོད་པ་ཕོག
  sna-sna: Uchatukwa muguta uye uchatukwa mumunda.
  spa-BLM: Serás maldecido en la ciudad, y serás maldecido en el campo.
  cac-cac: Te chuc eyic d'a yol e chon̈ab' yed' d'a e munlajel.
  swh-ULB: Utalaaniwa utakapokuwa mjini, na utalaaniwa utakapokuwa shambani.
  bel-bel: Пракляты ты будзеш у горадзе і пракляты ты будзеш у полі.
  deu-ELBBK: Verflucht wirst du sein in der Stadt, und verflucht wirst du sein auf
    dem Feld.
  mbb-OT: Edrawakan te Nengazen is menge inged niw wey menge vevesukè niw.
  mal-2015: പട്ടണത്തിൽ നീ ശപിക്കപ്പെട്ടിരിക്കും. വയലിലും ശപിക്കപ്പെട്ടിരിക്കും.
  rmc-rmc: Prekošlo aveha andro foros a prekošlo aveha pre maľa.
  pes-OPV: در شهر ملعون، و در صحرا ملعون خواهی بود.
  ron-1924: Вей фи блестемат ын четате ши вей фи блестемат пе кымп.
  ben-OBCV: তোমরা নগরে অভিশপ্ত হবে এবং দেশে অভিশপ্ত হবে।
  som-som: Waxaad ku inkaarnaan doontaan magaalada oo waxaad ku inkaarnaan doontaan
    duurka.
  lat-VUC: Maledictus eris in civitate, maledictus in agro.
  eng-ASVBT: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  ita-1885: Tu sarai maledetto nella città, sarai ancora maledetto ne' campi.
  eng-LXXUP: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  eng-ULB: Cursed will you be in the city, and cursed will you be in the field.
  spa-VBL: Serás maldito cuando estés en la ciudad; serás maldito cuando estés en
    el campo.
  fra-_FOB: Tu seras maudit dans la ville, et tu seras maudit aux champs;
  mal-mal: പട്ടണത്തിൽ നീ ശപിക്കപ്പെട്ടിരിക്കും. വയലിലും ശപിക്കപ്പെട്ടിരിക്കും.
  urd-GVR: Shahr aur dehāt meṅ tujh par lānat hogī.
  suz-BL: गेपुकी सहरम बाक्‍शा, सराप राइनीनी। मिनु रूम बाक्‍शा, सराप राइनीनी।
  ita-1927: Sarai maledetto nella città e sarai maledetto nella campagna.
  ckb-ckb: لە شار نەفرەت لێکراو دەبن و لە کێڵگەش نەفرەت لێکراو دەبن.
  eng-BBE: You will be cursed in the town and cursed in the field.
  kan-OKCV: ನಿಮಗೆ ಪಟ್ಟಣದಲ್ಲಿಯೂ ಶಾಪ, ಹೊಲದಲ್ಲಿಯೂ ನಿಮಗೆ ಶಾಪ.
  tam-2017: நீ பட்டணத்திற்கு உள்ளேயும் வெளியேயும் சபிக்கப்பட்டிருப்பாய்.
  spa-RV-1909: Maldito serás tu en la ciudad, y maldito en el campo.
  ron-BTF: Blestemat vei fi în cetate şi blestemat în câmp.
  eng-WEBP: You will be cursed in the city, and you will be cursed in the field.
  eng-FBV: You will be cursed when you're in the town; you will be cursed when you're
    in the countryside.
  nld-1939: Vervloekt zult gij zijn in de stad, en vervloekt op het land.
  nch-BL: Anelise antatelchihualme ipan altepet huan campa anmilchihuase.
  vie-1934: Ngươi sẽ bị rủa sả ở trong thành và ngoài đồng ruộng,
  hin-CV: तुम अपने नगर में शापित होंगे, तुम अपने देश में शापित होंगे.
  eng-OURB: You will be cursed in the city, and you will be cursed in the field.
  spa-BES: Serás maldecido en la ciudad y maldito en el campo.
  tdx-tdx: Hafàtse irehe te an-drova vaho hafàtse te an-tetek’ ao.
  vid-vid: “Mopanjilwa kuli miji na migunda ja hemwe.
  eng-OKE: Accursed shalt thou be in the city, and accursed in the field;
  tha-KJV: ท่านทั้งหลายจะรับคำสาปแช่งในเมือง ท่านทั้งหลายจะรับคำสาปแช่งในทุ่งนา
  por-BR-2018: Maldito serás tu na cidade, e maldito no campo.
  deu-ELO: Verflucht wirst du sein in der Stadt, und verflucht wirst du sein auf dem
    Felde.
  eng-WYC-2018: Thou shalt be cursed in (the) city, and cursed in (the) field.
  epo-epo: Malbenita vi estos en la urbo, kaj malbenita vi estos sur la kampo.
  uig-PIN: Sǝn xǝⱨǝrdǝ lǝnǝtkǝ ⱪalisǝn, sǝⱨradimu lǝnǝtkǝ ⱪalisǝn.
  beo-beo: Hina Gode da dilia moilai amola dilia moifufu gagabusu aligima:ne hamomu.
  tpi-OTNT: “God bai i mekim nogut long ol taun na gaden bilong yupela.
  hau-SA: Za ku zama la’anannu a birni da kuma a ƙauye.
  uig-LAT: Sen sheherde lenetke qalisen, sehradimu lenetke qalisen.
  nde-nde: Lizaqalekiswa edolobheni, liqalekiswe futhi emaphandleni.
  ton-ton: Te ke malaʻia koe ʻi he kolo, pea malaʻia koe ʻi he ngoue.
  ces-1613: Zlořečený budeš v městě, zlořečený i na poli.
  eng-WMB: You will be cursed in the city, and you will be cursed in the field.
  tam-TCV: நீங்கள் பட்டணத்திலும் சபிக்கப்படுவீர்கள், கிராமத்திலும் சபிக்கப்படுவீர்கள்.
  ceb-ULB: Matinunglo ka diha sa siyudad ug matinunglo ka didto sa kaumahan.
  pol-UBG: Przeklęty będziesz w mieście, przeklęty będziesz na polu.
  urd-GVU: شہر اور دیہات میں تجھ پر لعنت ہو گی۔
  deu-1912: Verflucht wirst du sein in der Stadt, verflucht auf dem Acker.
  kan-2017: ನಿಮಗೆ ಊರಿನಲ್ಲಿಯೂ ಮತ್ತು ಅಡವಿಯಲ್ಲಿಯೂ ಶಾಪ ಉಂಟಾಗುವುದು.
  yap-yap: “Ra bucheg SOMOL wa’athan e pi binaw nge yungi falang romed.
  hlt-MCSB: Khopuei khuiah thaephoei thil la na om vetih khohmuen ah khaw thaephoei
    thil la na om ni.
  mdy-ETH: «ዒንሢኮ ካታሞንታ ጎዦንታ ጋዳንቂንቴያ ማዓንዳኔ።
  twi-ASANTE: Nnome bɛka mo wɔ mo nkuro ne mo ɔman mu.
  eng-WEBU: You will be cursed in the city, and you will be cursed in the field.
  bnp-bnp: “Bara ri ratapile a maka tanga, a hania ne mua.
  wal-wal: “Neeni kataman qanggettidaagaa gidana; gaxariyankka neeni qanggettidaagaa
    gidana.
  spa-PDDPT: Maldito serás en la ciudad y en el campo.
  gun-gun: Ha'e ramo ayvu vaipy 'rã peiko tetã py ha'e penemba'ety rupi.
  ilo-ULB: Mailunodkayonto iti siudad ken mailunodkayonto iti taltalon.
  kpg-kpg: “Dimaadua ga hagahuaidu godou guongo mo godou gowaa dogi mee.
  uig-ARA: سەن شەھەردە لەنەتكە قالىسەن، سەھرادىمۇ لەنەتكە قالىسەن.
  sus-sus: A taakae nun daaxakae dankama nɛ.
  pon-2006: “KAUN-O pahn ketin keriahla amwail kahnimw kan oh amwail mwetuwel kan.
  ksd-ksd: Una ti bilak ta ra pia na pal, ma una ti bilak ta ra pupui.
  tur-YTC: Kentte de, tarlada da lanetli olacaksın.
  grc-BRENT: Ἐπικατάρατος σὺ ἐν πόλει, καὶ ἐπικατάρατος σὺ ἐν ἀγρῷ.
  ind-AYT: “Terkutuklah kamu di kota dan terkutuklah kamu di ladang.
  nya-nya: Mudzatembereredwa mu mzinda ndi kutembereredwa mʼmudzi.
  hrv-hrv: Proklet ćeš biti u gradu, proklet u polju.
  mps-mps: “Godigo dagego hanu dabe me gi dabeba dwai sę ilaibao.”
  tpi-tpi: “God bai i mekim nogut long ol taun na gaden bilong yupela.
  dan-1931: Forbandet skal du være i Staden, og forbandet skal du være på Marken!
  vie-OVCB: Thành thị và đồng ruộng của anh em sẽ bị nguyền rủa.
  guj-2017: તમે નગરમાં શાપિત થશો અને ખેતરમાં શાપિત થશો.
  pon-2006A: “KAUN-O pahn ketin keriahla amwail kahnimw kan oh amwail mwetuwel kan.
  por-BRBSL: Você será amaldiçoado na cidade, e você será amaldiçoado no campo.
  cth-cth: Nang teh khothung hai thoseh, kahrawngum hai thoseh yawthoe lah na o awh
    han.
  twi-twi: Nnome bɛka mo wɔ mo nkuropɔn ne mo man mu.
  hlt-hlt: Khopuei khuiah thaephoei thil la na om vetih khohmuen ah khaw thaephoei
    thil la na om ni.
  tbz-SIM: kù bo cɔ̃ɔ̃ bɛ̀ɛ̀ bo dihɛì nɛ̀ bɛ̀ɛ̀ bo dɛpɑɑ.
  msy-2020: “God ian nguibaba ko ian azenibagh asɨghasightɨ, da bar ikuvigham.
  azb-azb: Şəhərdə və çöldə lənət qazanacaqsınız.
  eng-DBY: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  hin-2017: श्रापित हो तू नगर में, श्रापित हो तू खेत में।
  wol-KYG: Dingeen alkoo biirub dëkk, alkoo àll.
  eng-YLT: '''Cursed [art] thou in the city, and cursed [art] thou in the field.'
  eng-WYC-2017: Thou shalt be cursed in city, and cursed in field.
  eng-WMBB: You will be cursed in the city, and you will be cursed in the field.
  urd-GVH: शहर और देहात में तुझ पर लानत होगी।
  rug-rug: Kaqu leveni e Zihova sari na mia vasileana meke sari na mia inuma pa doduruna
    sa popoa.
  gaz-gaz: Ati magaalaatti ni abaaramta; baadiyyaattis ni abaaramta.
  fra-LSG: Tu seras maudit dans la ville, et tu seras maudit dans les champs.
  gnn-gnn: Nhumalaŋgu wäŋa yurru ḻiw'marama ga dhika nhä malanha baḏuwaḏuyunna yätjthirrina.
  yal-yal: Ala ɛ dangama nɛn taani e nun xɛɛne ma.
  haw-1868: E poino oe ma ke kulanakauhale, e poino hoi oe ma ke kula.
  arb-NAV: تَكُونُونَ مَلْعُونِينَ فِي الْمَدِينَةِ وَمَلْعُونِينَ فِي الْحُقُولِ.
  ewe-ewe: Ne èle du me la, aɖi ŋuwò eye ne èle agble hã, aɖi ŋuwò.
  eng-LEE: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  asm-FB: আপোনালোকৰ নগৰ আৰু খেতি পথাৰ সকলোতে আপোনালোকে শাও পাব।
  sus-A: عَ تَاكَيٍ نُن دَاشَكَيٍ دَنكَمَ نّ.
  fra-SBL: Tu seras maudit dans la ville, et tu seras maudit dans les champs.
  hbo-hbo: אָר֥וּר אַתָּ֖ה בָּעִ֑יר וְאָר֥וּר אַתָּ֖ה בַּשָּׂדֶֽה׃
  eng-WYCLIFFE: Thou schalt be cursid in citee, cursid in feeld.
  cwe-cwe: “Mwizaduwiligwa muna yamabululu yenu na migunda yenu.
  kik-kik: Nĩũkanyiitwo nĩ kĩrumi ũrĩ itũũra-inĩ inene o na ũnyiitwo nĩ kĩrumi ũrĩ
    mĩgũnda-inĩ.
  fra-NCL: Tu seras maudit dans la ville et tu seras maudit dans les champs.
  cek-AK: Vangpui ah tangoenghaih na tong o ueloe, lawk ah doeh tangoenghaih na tong
    o tih.
  cuk-cuk: Be neggweburgi-gudidibe, be ukabsalegoed. Be sapurba-gudidibe, be ukabsalegoed.
  uig-CYR: Сән шәһәрдә ләнәткә қалисән, сәһрадиму ләнәткә қалисән.
  tel-2017: పట్టణంలో మీకు శాపాలు ఉంటాయి. పొలంలో మీకు శాపాలు ఉంటాయి.
  hat-BSA: “Modi nou va ye nan vil la, epi modi nou va ye andeyò.
  kos-kos: “LEUM GOD El ac fah selngawi siti suwos ac ima lowos.
  hbo-WLC: אָר֥וּר אַתָּ֖ה בָּעִ֑יר וְאָר֥וּר אַתָּ֖ה בַּשָּׂדֶֽה׃
  ibo-ibo: Ị ga-abụ onye a bụrụ ọnụ nʼobodo, bụrụ onye a bụrụ ọnụ nʼala ubi,
  ory-ory: ତୁମ୍ଭେ ନଗରରେ ଶାପଗ୍ରସ୍ତ ହେବ ଓ କ୍ଷେତ୍ରରେ ଶାପଗ୍ରସ୍ତ ହେବ।
  chk-chk: Ewe Samol mi Lapalap epwe anümamaua ämi kewe telinimw, epwe pwal anümamaua
    ämi kewe tanipi.
  rop-rop: “Wal YAWEI garra dum nogudbala ting langa ola taun en fam blanga yumob.
  ukr-1871: Проклят будеш в містї, і проклят будеш на полї.
  deu-1951: Verflucht wirst du sein in der Stadt und verflucht auf dem Lande.
  eng-JPS: Cursed shalt thou be in the city, and cursed shalt thou be in the field.
  srp-1865: Proklet æeš biti u gradu, i proklet æeš biti u polju.
  lug-lug: Onookolimirwanga mu kibuga n’okolimirwanga ne mu kyalo.
  heb-heb: ארור אתה בעיר וארור אתה בשדה׃
  ben-IRV: তুমি শহরে শাপগ্রস্ত হবে ও ক্ষেতে শাপগ্রস্ত হবে।
  pan-pan: ਸਰਾਪੀ ਹੋਵੋਗੇ ਤੁਸੀਂ ਸ਼ਹਿਰ ਵਿੱਚ ਅਤੇ ਸਰਾਪੀ ਹੋਵੋਗੇ ਤੁਸੀਂ ਖੇਤ ਵਿੱਚ,
  mya-JVB: သင် သည် မြို့ ၌ အမင်္ဂလာ ရှိလိမ့်မည်၊ တော ၌ အမင်္ဂလာ ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese emui hanua bona emui uma gabudia do ia hadikaia.
  urd-urd: शहर में भी तू ला'नती होगा, और खेत में भी ला'नती होगा।
  rus-SYN: Проклят ты будешь в городе и проклят ты будешь на поле.
  bqc-SIM: Á wɛ̃́lɛↄ ń á buaↄ i gↄ̃ láaipↄ ũ.
  tcz-CHONGTHU: Na chennau khopi sung ahin loumun hi jongleh, gaosapna nachan diu
    ahi.
  mar-mar: नगरात आणि शेतात तुम्ही शापित व्हाल.
  qub-qub: «Chacracho tiyaptiquipis, siudächo tiyaptiquipis maldisyunmi chayashunquipaj.
  hat-hat: Madichon Bondye va tonbe sou nou nan lavil kou andeyò.
  eng-BSB: You will be cursed in the city and cursed in the country.
  tod-tod: Toɠa wo ɠoto taazuʋɛ, ta ɓalaɠai zu.
  eng-WEBPB: You will be cursed in the city, and you will be cursed in the field.
  kbq-kbq: Hagi rankumatamine hozataminena Ra Anumzamo'a kazusi huntenkeno, haviza
    hugahie.
  nhe-BL: Inelise intlatelchihualme ipan altepetl huan campa inmilchihuase.
  gub-BL: Tupàn umur putar uze'egaiw penehe tawhu wapupe nehe, ko pe kaiwer pe nehe
    no.
  eng-DRA: Cursed shalt thou be in the city, cursed in the field.
