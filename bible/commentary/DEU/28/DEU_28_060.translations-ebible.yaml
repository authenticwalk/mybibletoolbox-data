verse: DEU.028.060
translations:
  mal-C: നീ ഭയപ്പെട്ടിരുന്ന ഈജിപ്റ്റിലെ വ്യാധികളെല്ലാം അവിടന്ന് നിന്റെമേൽ വരുത്തും.
    അവയിൽനിന്നു നിനക്കൊരു മോചനവും ഉണ്ടാകുകയില്ല.
  deu-TKW: und bringt wieder über dich alle ägyptischen Seuchen, vor denen du Grauen
    empfindest, daß sie dir anhaften.
  lin-lin: Akotindela bino bitumbu nyonso ya Ejipito, oyo bozalaki kobanga mpe yango
    ekotingama na bino.
  eng-LSV: And He has brought back all the diseases of Egypt on you, from the presence
    of which you have been afraid, and they have cleaved to you.
  eng-GNV: Moreouer, he will bring vpon thee all the diseases of Egypt, whereof thou
    wast afraide, and they shall cleaue vnto thee.
  eng-WEBSTER: Moreover, he will bring upon thee all the diseases of Egypt, of which
    thou wast afraid; and they shall cleave to thee.
  nhw-BL: Anmechmacas nochi nopa fiero cocolistli catli quinajsic nopa masehualme
    tlen tlali Egipto huan tlahuel anmechmajmatiyaya. Huan nopa cocolistli amo quema
    anmechcahuas. San anquisenhuiquilise anquiijiyohuise mojmostla.
  swh-ONEN: Atakuletea juu yako magonjwa yote ya Misri yale uliyoyaogopa, nayo yataambatana
    nawe.
  bba-bba: U koo kɑ Eɡibitin bɑrɑ ni kpuro nɑ u bɛɛ sure nìn bɛrum i mɔ mi.
  eng-KJVCPB: Moreover he will bring upon thee all the diseases of Egypt, which thou
    wast afraid of; and they shall cleave unto thee.
  luo-luo: Obiro keto kuomu tuoche duto mag Misri ma uluoro kendo ginibed kuomu.
  meu-meu: Ia ese Aigupto goreredia iboudiai, o garilaidiamu ḡaudia, latamui ai baine
    hadihodia, bae gugubamui.
  npi-ULB: मिश्रमा जुन विपत्तिहरूदेखि तिमीहरू डराएका थियौ, उहाँले तिनै विपत्तिहरू
    तिमीहरूमाथि ल्याउनुहुने छ ।
  yor-yor: Olúwa yóò mú gbogbo ààrùn Ejibiti tí ó mú ẹ̀rù bà ọ́ wá padà bá ọ, wọn
    yóò sì lẹ̀ mọ́ ọ.
  ind-ind: '@see-verse:DEU.028.059'
  pes-OPCB: خداوند، شما را به تمامی بیماریهایی که در مصر از آنها می‌ترسیدید دچار خواهد
    کرد و علاجی نخواهد بود.
  tgl-ULB: Dadalhin niya ulit sa inyo ang lahat ng mga karamdaman ng Ehipto na kinatatakutan
    ninyo; kakapit sila sa inyo.
  hui-hui: Warago ko tara tara tí Iyibi dindini hemiria ibiyane de handarimigobi dege
    tíha ibilaragola tí dabi naholeberemi.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​သင်​တို့​တွေ့​ကြုံ​ခဲ့​ရ​သော ကြောက်​မက်​ဖွယ်​ရော​ဂါ​ဆိုး​များ​ကို
    သင်​တို့ ၌​တစ်​ဖန်​ကျ​ရောက်​စေ​တော်​မူ​သ​ဖြင့် သင်​တို့​နာ​လန်​ထူ​နိုင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་རྣམས་འཇིགས་པའི་ཨེ་ཅིབ་ཡུལ་གྱི་ནད་ཡམས་སྣ་ཚོགས་ཁྱོད་ཅག་ལ་འབྱུང་བར་མཛད་ཅིང་དེ་དག་ཁྱོད་ཅག་ལ་དམ་པོར་འབྱར་བའོ།
    །
  sna-sna: Achauyisa hosha dzose dzokuIjipiti pamusoro penyu, idzo dzamunotya, uye
    dzichabatirira pamuri.
  spa-BLM: Hará que vuelvan a caer sobre ti todas las enfermedades de Egipto, de las
    que tenías miedo; y se aferrarán a ti.
  cac-cac: Ol cot val juntzan̈ ilya d'a eyib'an̈, icha val juntzan̈ ilya ic'annac
    eb' aj Egipto, aton juntzan̈ b'aj te xivnac ex. Man̈xo ol el-laj juntzan̈ yaelal
    chi' d'a eyib'an̈.
  swh-ULB: Ataleta juu yako mara nyingine magonjwa yote ya Misri ambayo ulikuwa unayaogopa;
    yatakung’ang’ania.
  bel-bel: і навядзе на цябе ўсе пошасьці Егіпецкія, якіх ты баяўся, і яны прыліпнуць
    да цябе;
  deu-ELBBK: Und er wird alle Seuchen Ägyptens über dich bringen, vor denen du dich
    fürchtest; und sie werden an dir haften.
  mbb-OT: Ibpaaǥi zin diyà te keniyu is mekahandekhandek he menge zaru he impaaǥi
    zin diyà te Ehipto, ne kenà heini egkaawà diyà te keniyu.
  mal-2015: നീ പേടിക്കുന്ന മിസ്രയീമിലെ വ്യാധികളൊക്കെയും അവൻ നിന്റെമേൽ വരുത്തും; അവ
    നിന്നെ പറ്റിപ്പിടിക്കും.
  rmc-rmc: Anela pre tumende pale o nasvaľibena, so predžiďiľan andro Egipt a ačhena
    pre tumende furt.
  pes-OPV: و تمامی بیماریهای مصر را که از آنهامی ترسیدی بر تو باز خواهد آورد و به
    تو خواهدچسبید.
  ron-1924: Ва адуче песте тине тоате болиле Еӂиптулуй де каре тремурай, ши еле се
    вор липи де тине.
  ben-OBCV: মিশরে যে সমস্ত অসুখ দেখে তোমরা ভয় পেতে সেগুলি তিনি তোমাদের মধ্যে দেবেন
    এবং সেগুলি তোমাদের আঁকড়ে থাকবে।
  som-som: Oo haddana wuxuu idinku soo dejin doonaa cudurradii Masar oo dhan oo aad
    ka cabsan jirteen, oo way idinku dhegi doonaan.
  lat-VUC: et convertet in te omnes afflictiones Ægypti, quas timuisti, et adhærebunt
    tibi.
  eng-ASVBT: And he will bring upon thee again all the diseases of Egypt, which thou
    wast afraid of; and they shall cleave unto thee.
  ita-1885: E farà ritornar sopra te tutti i languori di Egitto, de' quali tu hai
    avuta paura; ed essi si attaccheranno a te.
  eng-LXXUP: And he shall bring upon thee all the evil pain of Egypt, of which thou
    wast afraid, and they shall cleave to thee.
  eng-ULB: He will bring on you again all the diseases of Egypt that you were afraid
    of; they will cling to you.
  spa-VBL: Él hará caer sobre ti las enfermedades que te aterrorizaban en Egipto,
    y se quedarán contigo.
  fra-_FOB: Il ramènera sur toi toutes les langueurs d'Égypte devant lesquelles tu
    as tremblé, et elles s'attacheront à toi;
  mal-mal: നീ പേടിക്കുന്ന ഈജിപ്റ്റിലെ വ്യാധികളെല്ലാം അവൻ നിന്റെമേൽ വരുത്തും; അവ നിന്നെ
    പറ്റിപ്പിടിക്കും.
  urd-GVR: Jin tamām wabāoṅ se tū Misr meṅ dahshat khātā thā wuh ab tere darmiyān
    phail kar tere sāth chimṭī raheṅgī.
  suz-BL: मिनु परमप्रभु यावेमी हिंचा ङा इजीप्‍त रागी ङा मुर बेक्‍तीक रोइ इन कली पपाइक्‍ब।
    मिनु मेको बेक्‍तीक ङा रोइ इन दातेमी याक्‍सीब। ब्‍यवस्‍था २८:२७
  ita-1927: e farà tornare su te tutte le malattie d’Egitto, dinanzi alle quali tu
    tremavi, e s’attaccheranno a te.
  ckb-ckb: هەموو دەردەکانی میسریش کە لێی تۆقین، بەسەرتاندا دێتەوە و پێتانەوە دەنووسێن.
  eng-BBE: He will send on you again all the diseases of Egypt, which were a cause
    of fear to you, and they will take you in their grip.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಹೆದರಿಕೊಳ್ಳುತ್ತಿದ್ದ ಈಜಿಪ್ಟಿನ ರೋಗಗಳನ್ನೆಲ್ಲಾ ದೇವರು ತಿರುಗಿ ನಿಮ್ಮ
    ಮೇಲೆ ಬರಮಾಡುವರು; ಅವು ನಿಮ್ಮನ್ನು ಅಂಟಿಕೊಳ್ಳುವವು.
  tam-2017: நீ கண்டு பயந்த எகிப்தின் வியாதிகளெல்லாம் உன்மேல் வரச்செய்வார்; அவைகள்
    உன்னைப் பிடித்துக்கொள்ளும்.
  spa-RV-1909: Y hará volver sobre ti todos los males de Egipto, delante de los cuales
    temiste, y se te pegarán.
  ron-BTF: Mai mult, el va aduce asupra ta toate bolile Egiptului, de care te-ai temut;
    şi ele se vor lipi de tine.
  eng-WEBP: He will bring on you again all the diseases of Egypt, which you were afraid
    of; and they will cling to you.
  eng-FBV: He will give you all the diseases you were terrified of in Egypt, and they
    will stay with you.
  nld-1939: Dan zal Hij al de egyptische ziekten, waarvoor ge zo bang zijt, over u
    uitstorten, en zij laten u niet meer los.
  nch-BL: Amechmacas nochi nopa fiero cocolisti cati quinajsic nopa masehualme ten
    tali Egipto huan tahuel amechmajmatiyaya. Huan nopa cocolisti amo quema amechcahuas.
    San anquisehuiquilise anquiijyohuise mojmosta.
  vie-1934: Ngài sẽ khiến giáng trên ngươi các bịnh hoạn của xứ Ê-díp-tô mà ngươi
    đã run sợ đó, và nó sẽ đeo dính theo ngươi.
  hin-CV: याहवेह, तुम्हारे परमेश्वर मिस्र देश पर प्रभावी की गई सारी व्याधियां तुम
    पर प्रभावी कर देंगे, जो तुम्हारे लिए भयावह बनी हुई थीं, वे तुम पर संलग्न हो जाएंगी.
  eng-OURB: He will bring on you again all the diseases of Egypt [Abode of slavery],
    which you were afraid of; and they will cling to you.
  spa-BES: Él te enviará nuevamente todas las enfermedades de Egipto, que fueron causa
    de temor para ti, y te tomarán bajo su control.
  tdx-tdx: Mbore hampifetsahe’e ama’o ze fonga arete’ i Mitsraime nihembaña’oo, le
    hapiteke ama’o.
  vid-vid: Kowegalilani kahi gala matamwa namgadumbile kuli isi ya Misili, nago gowawinza
    mazuwa gose.
  eng-OKE: And He will lay upon thee all the strokes of Mizraim of which thou wast
    afraid, and they shall cleave to thee.
  tha-KJV: ยิ่งกว่านั้นพระองค์จะทรงนำโรคทั้งหลายแห่​งอ​ียิปต์ ซึ่งท่านกลั​วน​ั้นมาสู่​ท่าน
    และมันจะติดพันท่านอยู่
  por-BR-2018: E fará voltar sobre ti todos os males do Egito, diante dos quais temeste,
    e se te pegarão.
  deu-ELO: Und er wird alle Seuchen Ägyptens über dich bringen, vor denen du dich
    fürchtest; und sie werden an dir haften.
  eng-WYC-2018: And he shall turn into thee all the torments of Egypt, which thou
    dreadedest, and those shall cleave to thee. (And he shall bring in upon thee all
    the diseases of Egypt, which thou hast feared, and they shall cleave to thee.)
  epo-epo: Kaj Li turnos sur vin ĉiujn malsanojn de Egiptujo, kiujn vi timis, kaj
    ili alkroĉiĝos al vi.
  uig-PIN: Pǝrwǝrdigar sǝn ⱪorⱪidiƣan, Misirdiki barliⱪ kesǝllǝrni üstünggǝ qüxürüp,
    sanga qaplaxturidu.
  beo-beo: Dilia da Idibidi soge ganodini olo wadela:idafa madelai. Amo huluane E
    da dilima bu imunu amola dilia da hamedafa bu uhimu.
  tpi-OTNT: Na bai em i givim yupela olkain sik nogut olsem yupela i bin lukim long
    Isip, na bai yupela i no inap i orait gen.
  hau-SA: Zai kawo muku dukan cututtukan Masar da kuke tsoro, za su kuwa manne muku.
  uig-LAT: Perwerdigar sen qorqidighan, Misirdiki barliq késellerni üstüngge chüshürüp,
    sanga chaplashturidu.
  nde-nde: Uzakwehlisela phezu kwenu imikhuhlane yonke yaseGibhithe elaliyesaba, inamathele
    phezu kwenu.
  ton-ton: Kaeʻumaʻā foki ʻa ʻene ʻomi kiate koe ʻae ngaahi mahaki ʻo ʻIsipite, ʻaia
    naʻa ke manavahē ai; pea tenau piki mau kiate koe.
  ces-1613: A obrátí na tebe všecky neduhy Egyptské, jichžs se strašil, a přichytí
    se tebe.
  eng-WMB: He will bring on you again all the diseases of Egypt, which you were afraid
    of; and they will cling to you.
  tam-TCV: நீங்கள் எகிப்திலே எந்த வியாதிகளுக்குப் பயந்தீர்களோ, அந்த வியாதிகளை எல்லாம்
    உங்கள்மேல் திரும்பவும் வரப்பண்ணுவார். அவை உங்களைப் பிடித்துக்கொள்ளும்.
  ceb-ULB: Ipahamtang niya kanimo pag-usab ang tanang sakit sa Ehipto nga imong gikahadlokan;
    motakboy sila kanimo.
  pol-UBG: I sprowadzi na ciebie wszystkie choroby egipskie, których się lękałeś,
    i przylgną one do ciebie.
  urd-GVU: جن تمام وباؤں سے تُو مصر میں دہشت کھاتا تھا وہ اب تیرے درمیان پھیل کر تیرے
    ساتھ چمٹی رہیں گی۔
  deu-1912: und wird dir zuwenden alle Seuchen Ägyptens, davor du dich fürchtest,
    und sie werden dir anhangen;
  kan-2017: ನೀವು ಹೆದರಿಕೊಳ್ಳುತ್ತಿದ್ದ ಐಗುಪ್ತದೇಶದ ರೋಗಗಳನ್ನೆಲ್ಲಾ ತಿರುಗಿ ನಿಮ್ಮ ಮೇಲೆ ಬರಮಾಡುವನು;
    ಅವು ನಿಮ್ಮನ್ನು ಅಂಟಿಕೊಂಡೇ ಇರುವವು.
  yap-yap: Ma ku ra pag nge yib ngomed bayay urngin e pi liliy nib kireb ni i yib
    ngomed u lan yu Egypt, ma dab mu golgad riy.
  hlt-MCSB: Nang taengla ha tlung vaengah na rhih Egypt tloh boeih te nang soah ham
    phoe sak ni.
  mdy-ETH: ጊብፄ ዓጮ ዓሶይዳ ኬዴም ዒንሢ ዛጊ ዒጊጬ፥ ዬያ ፑርቶ ዶርዓሢ ቢያ ናንጊና ናንጋ ጎዳ ዒንሢዳ ጊንሣ ሃሣ ዳካንዳኔ፤
    ዬያ ዶርዓሢዳፓ ዒንሢ ፖዒያ ፖዓዓኬ፤
  twi-ASANTE: Ɔde yadeɛ a ɛbaa mo so wɔ Misraim a ɛbɔɔ mo hu no bɛbrɛ mo a ɛremfiri
    mo so da.
  eng-WEBU: He will bring on you again all the diseases of Egypt, which you were afraid
    of; and they will cling to you.
  bnp-bnp: A maka gilanga hale ri madoko ne mua, ri manga a maka gilanga mu matai
    o Egipto, ra mu mangenge hateka ne ria.
  wal-wal: “Kase Gibxxe asaa bolli be7ada, neeni yayyido Gibxxe harggiyaa ubbaa zaaridi,
    ne bolli ehaana; he harggee nena yeddenna.
  spa-PDDPT: Traerá sobre ti todas las enfermedades de Egipto de las cuales temiste,
    y se pegarán a ti.
  gun-gun: Ha'e vy penemoingo axy 'rã mba'eaxy vaikue Egito pyguare regua pekyjea
    py. Ha'e ramo pendere ju 'rã oja oiny.
  ilo-ULB: Iyegnanto manen kadakayo dagiti amin a sakit ti Egipto a pagbutbutnganyo;
    kumpetdanto kadakayo.
  kpg-kpg: Mee ga gowadu labelaa nia magi huogodoo hagamadagudagu dangada ala gu iloo e goodou
    i Egypt, gei goodou ga deemee di hagahili.
  uig-ARA: پەرۋەردىگار سەن قورقىدىغان، مىسىردىكى بارلىق كېسەللەرنى ئۈستۈڭگە چۈشۈرۈپ،
    ساڭا چاپلاشتۇرىدۇ.
  sus-sus: A fure ɲaaxi ikonkoma nɛ wo xun na, wo nu gaaxuxi naxan ya ra Misira bɔxi
    ma. Na fure mɔɔli wo suxuma nɛ, a nɔ wo ra.
  pon-2006: E pahn pil pwurehng ketikihong kumwail soangen soumwahu suwed oh kamasepwek
    ko me kumwail aledier nan Isip, eri kumwail sohte pahn kak mwahula.
  ksd-ksd: Ma na tulue ra umana ngal Aigipto piram, nina u ga burutue diat, ma diat
    a ki petep piram.
  tur-YTC: Korktuğun Mısır'ın bütün hastalıkları yeniden senin üzerine getirecek;
    ve sana yapışacaklar.
  grc-BRENT: Καὶ ἐπιστρέψει πᾶσαν τὴν ὀδύνην Αἰγύπτου τὴν πονηρὰν, ἣν διευλαβοῦ ἀπὸ
    προσώπου αὐτῶν, καὶ κολληθήσονται ἐν σοί.
  ind-AYT: Dia akan mendatangkan kepadamu semua wabah di Mesir yang kamu takuti itu
    dan akan melekat padamu.
  nya-nya: Adzakubweretserani matenda onse a ku Igupto aja mumawaopawa ndipo adzakukanirirani.
  hrv-hrv: Pustit će na te sva zla egipatska kojih si se plašio, i ona će se prilijepiti
    za te.
  mps-mps: Tama agai dagebolo te haniani dwai gasi dabe dagego Isip bulude suali,
    te gasi tiwai yaibao. Tama dage usu ma egobeo.
  tpi-tpi: Na bai em i givim yupela olkain sik nogut olsem yupela i bin lukim long
    Isip, na bai yupela i no inap i orait gen.
  dan-1931: og lade alle Ægyptens Sygdomme, som du gruer for, komme over dig, og de
    skal hænge ved dig;
  vie-OVCB: Ngài cũng để anh em mắc những bệnh người Ai Cập phải chịu trước kia, là
    những bệnh anh em rất sợ và không ai chạy chữa gì nổi.
  guj-2017: મિસરના જે રોગથી તમે બીતા હતા, તે રોગો હું તમારા પર લાવીશ; તે તમને વળગી
    રહેશે.
  pon-2006A: E pahn pil pwurehng ketikihong kumwail soangen soumwahu suwed oh kamasepwek
    ko me kumwail aledier nan Isip, eri kumwail sohte pahn kak mwahula.
  por-BRBSL: Ele trará novamente sobre você todas as doenças do Egito, das quais você
    tinha medo; e elas se apegarão a você.
  cth-cth: Hotnaw e hmalah, nang ni na taki e Izip ram e patawnae pueng hai BAWIPA
    ni nang dawk a pha sak han. Hotnaw teh nang dawk a kâbet awh han.
  twi-twi: Ɔde ɔyaredɔm ahorow a ɛbaa wɔ Misraim a ɛbɔɔ mo hu no bɛba bɛtena mo so.
  hlt-hlt: Nang taengla ha tlung vaengah na rhih Egypt tloh boeih te nang soah ham
    phoe sak ni.
  tbz-SIM: Kù bo di bɔntɛ́ tiyɛ̃ĩti kù do bɔntɛ́ tì Esibiti kɔbɛ kɛ dí tì yɑ̀ kɛ́nkpeutí.
  msy-2020: Egh a Isipɨn ia ganɨngizir arɨmariaba ua ia danightɨ ia ua deraghan kogham.
  azb-azb: Qorxduğunuz bütün Misir xəstəliklərini yenə başınıza gətirəcək, bu xəstəliklərə
    tutulacaqsınız.
  eng-DBY: and he will bring upon thee all the diseases of Egypt which thou art afraid
    of, and they shall cleave unto thee.
  hin-2017: और वह मिस्र के उन सब रोगों को फिर तेरे ऊपर लगा देगा, जिनसे तू भय खाता
    था; और वे तुझ में लगे रहेंगे।
  wol-KYG: Mooy délloosi fi seen kaw, mboolem jàngoroy Misra yu ngeen ragaloon, ñu
    taq leen.
  eng-YLT: '''And He hath brought back on thee all the diseases of Egypt, of the presence
    of which thou hast been afraid, and they have cleaved to thee;'
  kne-kne: Ipalak-am na kasin en dakayo din nilak-am yo ed Egipto ay kaeegyat ay sakit
    et adi kayo polos maagasan.
  eng-WYC-2017: And he shall turn into thee all the torments of Egypt, which thou
    dread-edest, and those [or they] shall cleave to thee.
  eng-WMBB: He will bring on you again all the diseases of Egypt, which you were afraid
    of; and they will cling to you.
  urd-GVH: जिन तमाम वबाओं से तू मिसर में दहशत खाता था वह अब तेरे दरमियान फैलकर तेरे
    साथ चिमटी रहेंगी।
  rug-rug: Sari doduru minoho kaleadi hola saripu variva matagutudi gua sapu ele ta
    kamoe ni gamu pa popoa Izipi, si kaqu va raza puleni gamu Sa, meke lopu kaqu boka
    ta salaṉa pule si gamu.
  gaz-gaz: Dhukkuboota Gibxi kanneen ati sodaattus sitti fida; isaanis ciniinanii
    sitti qabatu.
  fra-LSG: Il amènera sur toi toutes les maladies d’Égypte, devant lesquelles tu tremblais;
    et elles s’attacheront à toi.
  gnn-gnn: '@see-verse:DEU.028.059'
  yal-yal: A fitina furene birin nafama nɛn ɛ ma, ɛ yi gaxuxi naxanye yɛɛ ra Misiran
    bɔxɔni. Na furene yi ɛ suxu, e yi ɛ nɔ.
  haw-1868: A e lawe mai hoi o Iehova maluna ou i na mai a pau o Aigupita au i makau
    ai, a e pili mai ia mau mea ia oe.
  arb-NAV: وَيُرْسِلُ عَلَيْكُمْ كُلَّ أَمْرَاضِ مِصْرَ الَّتِي فَزِعْتُمْ مِنْهَا
    فَتُلازِمُكُمْ،
  ewe-ewe: Yehowa ahe Egiptetɔwo ƒe dɔléle siwo nèvɔ̃na ŋutɔ la ava dziwò, eye woaxɔ
    anyigba la dzi.
  eng-LEE: And he will bring back upon thee all the diseases of Egypt, of which thou
    wast afraid; and they shall cleave unto thee.
  asm-FB: মিচৰ দেশত যি সকলো ৰোগ দেখি আপোনালোকে ভয় কৰিছিল, তেওঁ সেই সকলোবোৰ আপোনালোকৰ
    ওপৰলৈ আনিব আৰু সেইবোৰে আপোনালোকক নেৰিব।
  sus-A: عَ قُرٍ حَاشِ عِكٌنكٌمَ نّ وٌ شُن نَ، وٌ نُ فَاشُشِ نَشَن يَ رَ مِسِرَ بْشِ
    مَ. نَ قُرٍ مْولِ وٌ سُشُمَ نّ، عَ نْ وٌ رَ.
  fra-SBL: Il fera revenir sur toi toutes les maladies d'Égypte dont tu avais peur,
    et elles s'attacheront à toi.
  hbo-hbo: וְהֵשִׁ֣יב בְּךָ֗ אֵ֚ת כָּל־מַדְוֵ֣ה מִצְרַ֔יִם אֲשֶׁ֥ר יָגֹ֖רְתָּ מִפְּנֵיהֶ֑ם
    וְדָבְק֖וּ בָּֽךְ׃
  eng-WYCLIFFE: And he schal turne in to thee alle the turmentyngis of Egipt, whiche
    thou dreddist, and tho schulen cleue to thee.
  cwe-cwe: Kezamgalilani matamu yomuyadumbile kuna iisi ya Misili, nayo yezamgazani
    siku zose.
  kik-kik: Nĩagakũrehithĩria mĩrimũ yothe ya bũrũri wa Misiri ĩrĩa wetigĩrĩte, nayo
    nĩĩgakwĩgwatĩrĩra.
  fra-NCL: Il fera revenir sur toi toutes les maladies d’Égypte, devant lesquelles
    tu tremblais, et elles s’attacheront à toi.
  cek-AK: Na zit ih Izip prae nathaihnawk to, na nuiah phasak boih tih, nang khaeah
    akapsak caeng tih.
  cuk-cuk: ”Bab-Jehová, Egipto-yalagi Egipto-dulemarga boni-galagwensuli onosad. A-bonigan,
    dobee bemar itosmalad. A-bonigangi bemarde onogosurmalad. A-bonigan, Bab-Jehová
    bemarga ukmogoed.
  uig-CYR: Пәрвәрдигар сән қорқидиған, Мисирдики барлиқ кесәлләрни үстүңгә чүшүрүп,
    саңа чаплаштуриду.
  tel-2017: మీకు భయం కలిగించే ఐగుప్తు రోగాలన్నీ మీమీదికి రప్పిస్తాడు. అవి మిమ్మల్ని
    వదిలిపోవు.
  hat-BSA: Li va fè retounen sou nou tout maladi Égypte ke nou pè yo e yo va kole
    sou nou.
  kos-kos: El ac sifilpa use nu fowos kain in mas keok nukewa ma kowos tuh pulakin
    ke kowos muta Egypt, ac kowos ac tiana ku in kwela.
  hbo-WLC: וְהֵשִׁ֣יב בְּךָ֗ אֵ֚ת כָּל־מַדְוֵ֣ה מִצְרַ֔יִם אֲשֶׁ֥ר יָגֹ֖רְתָּ מִפְּנֵיהֶ֑ם
    וְדָבְק֖וּ בָּֽךְ׃
  ibo-ibo: Ọ ga-ezitere gị ọrịa ndị ahụ niile dị nʼIjipt, nke ị na-atụ ụjọ ha, ha
    ga-arapara gị nʼahụ.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଯେଉଁ ମିସରୀୟ ମହାବ୍ୟାଧି ବିଷୟରେ ଭୀତ ହେଲ, ତାହାସବୁ ସେ ପୁନର୍ବାର ତୁମ୍ଭ
    ପ୍ରତି ଘଟାଇବେ; ତାହାସବୁ ତୁମ୍ଭଠାରେ ଲାଗି ରହିବ।
  chk-chk: Epwe tinsefälieto womi ekewe samaun Isip meinisin oua niuokusitiir. Iwe,
    repwe fitipacheitikemi.
  rop-rop: En im garra jandim igin ola rili nogudwan siknis langa yumob pipul, weya
    yumob bin abum langa Ijip, en yumob kaan gitbeda.
  ukr-1871: І знов наведе на тебе всї Египецькі пошестї, що їх лякаєшся; і причіпляться
    вони до тебе.
  deu-1951: und er wird über dich alle Seuchen Ägyptens bringen, vor welchen du dich
    fürchtest, und sie werden dir anhaften.
  eng-JPS: And He will bring back upon thee all the diseases of Egypt, which thou
    wast in dread of; and they shall cleave unto thee.
  srp-1865: I obratiæe na tebe sve pomore Misirske, od kojih si se plašio, i prilijepiæe
    se za tebe.
  lug-lug: Anaakuleeteranga endwadde zonna ez’e Misiri, ezaakutiisa ennyo, ne zikwezingangako.
  heb-heb: והשיב בך את כל מדוה מצרים אשר יגרת מפניהם ודבקו בך׃
  ben-IRV: আর তুমি যা থেকে ভয় পেতে, সেই মিশরীয় সব রোগ আবার তোমার উপরে আনবেন; সে
    সব তোমার সঙ্গী হবে।
  pan-pan: ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਉਨ੍ਹਾਂ ਸਾਰੇ ਮਿਸਰੀ ਰੋਗਾਂ ਨੂੰ ਮੁੜ ਲੈ ਆਵੇਗਾ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਤੁਸੀਂ
    ਡਰਦੇ ਹੋ, ਉਹ ਤੁਹਾਨੂੰ ਲੱਗੇ ਰਹਿਣਗੇ,
  mya-JVB: ထို မှတပါး၊ သင်ကြောက် တတ်သော အဲဂုတ္တု ပြည်၏ အနာ ရောဂါရှိသမျှ တို့ကို သင့်
    အပေါ် မှာ သက်ရောက် စေတော်မူသဖြင့် ၊ သင် ၌ ထို အနာရောဂါတို့သည် စွဲကပ် ကြလိမ့်မည်။
  hmo-hmo: “Lohiabada ese danu Aigupito ena gorere ibounai, idia dekenai umui gari
    gaudia, be umui dekenai do ia siaia, idia ese umui do idia dogoatao momokani.
  urd-urd: और मिस्र के सब रोग जिनसे तू डरता था तुझको लगाएगा और वह तुझको लगे रहेंगे।
  rus-SYN: и наведет на тебя все злые язвы Египетские, которых ты боялся, и они прилипнут
    к тебе;
  bqc-SIM: A to Egipi gyã pↄ́ á a vĩa vĩↄ á le, a kɛ̃́wáo.
  tcz-CHONGTHU: Egypt gamsunga nat thohlel naho jouse avela nachung'uva ahin lhunsah
    ding, tantih nei louva gim genthei nathoh diu ahi.
  mar-mar: अशा रोगराईला आणि उपद्रवांना तुम्ही मिसरमध्ये तोंड दिलेले आहे. त्यांची तुम्हास
    धास्ती वाटत असे. त्या सगळ्यांतून तुम्हास पुन्हा जावे लागेल.
  qub-qub: Egiptucho fiyupa manchacuypaj cashan gueshyacunami gamcuna tiyashayquichöpis
    yurengapaj. Chaura fiyupami ñacanquipaj.
  hat-hat: L'a voye sou nou ankò tout malè ki te tonbe sou moun peyi Lejip yo, malè
    ki te fè nou tranble yo. Nou p'ap janm ka soti anba yo.
  eng-BSB: He will afflict you again with all the diseases you dreaded in Egypt, and
    they will cling to you.
  tod-tod: Ɗɔfɔ zeeɓɛi kpein é pɛɛni Ezipete nuiti ba, wo ɠɛni luazu ti ʋa. Toɠa
    naa kpein pɛɛ wo ʋa.
  eng-WEBPB: He will bring on you again all the diseases of Egypt, which you were
    afraid of; and they will cling to you.
  kbq-kbq: Hagi Isipi mopafima fore higetama negeta kore'ma hu'naza krimo tamagritera
    ekamaregahie.
  nhe-BL: Inmechmacas nochi nopa fiero cocolistli tlen quinajsic nopa tlacame tlen
    tlali Egipto huan tlahuel inmechmajmatiyaya. Huan nopa cocolistli ax quema inmechcahuas.
    San inquisenhuiquilise inquiijiyohuise mojmostla.
  gub-BL: Kwehe uzepyk Ezit ywy rehe har wanehe a'e ma'eahy haw pupe a'e. Uzepyk putar
    penehe nezewegatete nehe no. Teko na'ikatu kwaw a'e ma'eahy haw wi wà. Pemukyze
    kar a'e ma'eahy haw a'e.
  eng-DRA: And he shall bring back on thee all the afflictions of Egypt, which thou
    wast afraid of, and they shall stick fast to thee.
