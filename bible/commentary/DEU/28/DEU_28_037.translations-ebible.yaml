verse: DEU.028.037
translations:
  mal-C: യഹോവ നിന്നെ അയയ്ക്കുന്ന സകലജനതകളുടെയും മധ്യേ നീ ഭീതിവിഷയവും പഴഞ്ചൊല്ലും പരിഹാസവാക്കും
    ആയിത്തീരും.
  deu-TKW: Du wirst ein Gegenstand des Entsetzens, des Spottes und Hohnes werden unter
    allen den Völkern, unter die Jahwe dich führen wird.
  lin-lin: Bikolo nyonso epai wapi Yawe akomema bino, bakomona bakokima bino lokola
    eloko ya somo mpe bakobeta masapo mpo na kotiola bino.
  eng-LSV: and you have been for an astonishment, for an allegory, and for a byword
    among all the peoples to where YHWH leads you.
  eng-GNV: And thou shalt be a wonder, a prouerbe and a common talke among all people,
    whither the Lord shall carie thee.
  eng-WEBSTER: And thou shalt become an astonishment, a proverb, and a by-word, among
    all nations whither the LORD shall lead thee.
  nhw-BL: Huan annesise fiero hasta anquinmajmatise nochi masehualme nopona catli
    anmechitase. Huan anmechhuetzquilise huan anelise quen se ahuilcamanali para inijuanti
    ipan nopa tlali campa TOTECO anmechhuicas.
  swh-ONEN: Utakuwa kitu cha kuchukiza, tena kitu cha kudharauliwa na kudhihakiwa
    kwa mataifa yote huko Bwana atakakokupeleka.
  bba-bba: Bwesenu kpuro nìn mi Yinni Gusunɔ u koo de i dɑ, nu ko n biti sɑ̃ɑwɑ ye
    yɑ bɛɛ deemɑ min sɔ̃. Sɑɑ yerɑ bɑ koo bɛɛ funɛ wunɑ kpɑ bu bɛɛ yɑɑkoru ko.
  eng-KJVCPB: And thou shalt become an astonishment, a proverb, and a byword, among
    all nations whither the Lord shall lead thee.
  luo-luo: Inibed gima mono miyanyo kendo ijaro e kind ogendini duto kuma Jehova Nyasaye
    noterue.
  meu-meu: Umui na hahegari ḡauna ai bona hereva lada-isina ai bona udu gwaurai-gwaurai
    herevana ai baola, Iehova ese bogaragidiai bae kahumui nege besena taudia ediai.
  npi-ULB: परमप्रभुले तिमीहरूलाई सबै जातिको बिचमा धपाउनुहुने छ जहाँ तिमीहरू हेला,
    तिरस्कार र गिल्लाका पात्र बन्‍ने छौ ।
  yor-yor: Ìwọ yóò di ẹni ìyanu, àti ẹni òwe, àti ẹni ìfisọ̀rọ̀ sọ nínú gbogbo orílẹ̀-èdè
    tí Olúwa yóò darí rẹ sí.
  ind-ind: Di antara segala bangsa ke mana TUHAN mencerai-beraikan kalian, orang-orang
    akan ngeri melihat apa yang sudah terjadi kepada kalian, sehingga kalian menjadi
    bahan olokan mereka.
  pes-OPCB: خداوند، شما را در میان قومها پراکنده خواهد ساخت و مردم با دیدن وضعتان
    هراسان خواهند شد و شما در میان قومها رسوا و انگشت‌نما خواهید بود.
  tgl-ULB: Pagmumulan kayo ng matinding takot, isang kawikaan, at isang tampulan ng
    galit, sa gitna ng mga tao kung saan kayo daldalhin ni Yahweh.
  cbu-NT: Anshuchshitisin tputs siyaa kiyung yachachinllinaya. Siyaa minumtiyam anshuch
    tputs chinachazinllinaja, ndambaree. Anush siyaa ichingaru zar ipazaksin taaratartantssa,
    Apanllee kasakchinaareesa ashiru, Móysis Israelchichee tárangiya. Ashiriya, na
    kamaneena yuwaa Móysis; Apanllee kuk nda payukus, kiyung kachiykus taatssa, Israelchichee
    tárangu anootsi.
  hui-hui: Anduane Homogohanda tí dindi tara taraha bo taliatogo laragola wali agali
    bu karume mo ko holene taraore tíha ibilarago de hondowa ti mogolo holebira. Ani
    mogolowa tigua tí mege bialu hondo oba halu holebira.
  mya-mya: သင်​တို့​ကို​အပြည်​ပြည်​သို့​ကွဲ​လွင့်​စေ​တော် မူ​သော​အ​ခါ ယင်း​ပြည်​သား​တို့​သည်​သင်
    တို့​၏​အ​ဖြစ်​ကို​မြင်​၍​ထိတ်​လန့်​ကြ​လိမ့် မည်။ သင်​တို့​အား​ပြောင်​လှောင်​သ​ရော်​ကဲ့​ရဲ့
    ရှုတ်​ချ​ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་གནས་གང་དུ་ཁྲིད་ཀྱང་དེའི་མི་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ།
    ཁྱོད་རྣམས་ནི་སྐྲག་དགོས་ས་དང་། ཁ་དཔེ་དང་ཟུར་ཟ་བྱེད་ཡུལ་དུ་འགྱུར་རོ། །
  sna-sna: Muchava chinhu chinotyisa, chinhu chinotukwa uye chinozvidzwa kundudzi
    dzose kwamuchadzingirwa naJehovha.
  spa-BLM: Se convertirán en un asombro, en un proverbio y en una palabra entre todos
    los pueblos a los que el Señor los lleve.
  cac-cac: Ol sat sc'ol juntzan̈xo nación yab'an tas ol ex utajoc. Ol aljoc e pecal,
    ol ex b'uchjoc yuj juntzan̈ chon̈ab' b'aj ol ex yic'b'at Jehová chi'.
  swh-ULB: Nawe utakuwa chanzo cha kitisho, mithali, na uvumi, miongoni mwa watu wote
    ambako Yahwe atakupeleka.
  bel-bel: І будзеш жудасьцю, прытчаю і пасьмешышчам усім народам, да якіх завядзе
    цябе Гасподзь.
  deu-ELBBK: Und du wirst zum Entsetzen werden, zum Sprichwort und zur Spottrede unter
    allen Völkern, wohin der HERR dich wegtreiben wird.
  mbb-OT: Igkelimezangi kew, edhimuwen kew he peǥuseyanà, wey edsusudien kew te menge
    meǥinged diyà te menge nasyun he ebihag keniyu.
  mal-2015: യഹോവ നിന്നെ കൊണ്ടുപോകുന്ന സകലജാതികളുടെയും ഇടയിൽ നീ സ്തംഭനത്തിന്നും പഴഞ്ചൊല്ലിന്നും
    പരിഹാസത്തിന്നും വിഷയമായ്തീരും.
  rmc-rmc: O manuša andre ola phuva, kaj tumen tradela avri o RAJ, predarana olestar,
    so pes tumenge ačhiľa; avena lenge pre vistraha a on tumendar asana.
  pes-OPV: و در میان تمامی امتهایی که خداوند شما را به آنجا خواهد برد، عبرت ومثل و
    سخریه خواهی شد.
  ron-1924: Ши вей фи де поминэ, де батжокурэ ши де рыс принтре тоате попоареле ла
    каре те ва дуче Домнул.
  ben-OBCV: সদাপ্রভু তোমাদের যেসব জাতির মধ্যে তাড়িয়ে দেবেন তারা তোমাদের অবস্থা দেখে
    ভয়ে আঁতকে উঠবে, আর তোমরা তাদের কাছে বিদ্রুপের পাত্র হবে।
  som-som: Oo dadyowga Rabbigu idiin geeyn doono oo dhan dhexdooda waxaad ku ahaan
    doontaan yaab iyo maahmaah iyo halqabsi.
  lat-VUC: Et eris perditus in proverbium ac fabulam omnibus populis, ad quos te introduxerit
    Dominus.
  eng-ASVBT: And thou shalt become an astonishment, a proverb, and a byword, among
    all the peoples whither Jehovah shall lead thee away.
  ita-1885: E sarai in istupore, in proverbio, e in favola fra tutti i popoli, dove
    il Signore ti avrà condotto.
  eng-LXXUP: And thou shalt be there for a wonder, and a parable, and a tale, among
    all the nations, to which the Lord thy God shall carry thee away.
  eng-ULB: You will become a source of horror, a proverb, and a byword, among all
    the peoples where Yahweh will lead you away.
  spa-VBL: Lucirás comoun espanto para todas las naciones donde has sido exiliado
    por el Señor. Se reirán de ti y te ridiculizarán.
  fra-_FOB: Et tu seras un sujet d'étonnement, de raillerie et de sarcasme, parmi
    tous les peuples où l'Éternel t'aura emmené.
  mal-mal: യഹോവ നിന്നെ കൊണ്ടുപോകുന്ന സകലജനതകളുടെയും ഇടയിൽ നീ സ്തംഭനത്തിനും പഴഞ്ചൊല്ലിനും
    പരിഹാസത്തിനും വിഷയമായിത്തീരും.
  urd-GVR: Jis jis qaum meṅ Rab tujhe hāṅk degā wahāṅ tujhe dekh kar logoṅ ke roṅgṭe
    khaṛe ho jāeṅge aur wuh terā mazāq uṛāeṅge. Tū un ke lie ibratangez misāl hogā.
  suz-BL: मिनु परमप्रभु यावेमी इन कली खेरशा जात जात ङा मुर आन दातेमी इन पर्बम शुक्‍शी
    पा, देंतीके सेल्‍शा, शुक्‍शी पचा पुंइसीनीनी। १राजा ९:७; येरमीया २४:९
  ita-1927: e diverrai lo stupore, il proverbio e la favola di tutti i popoli fra
    i quali l’Eterno t’avrà condotto.
  ckb-ckb: هەموو ئەو گەلانەی یەزدان ئێوە بۆ ناو ئەوان ڕادەپێچێت دەتۆقن لەوەی بەسەر
    ئێوە هاتووە و دەبنە پەند و گاڵتەجاڕی بۆیان.
  eng-BBE: And you will become a wonder and a name of shame among all the nations
    where the Lord will take you.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಚೆದರಿಸುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ನೀವು ವಿಸ್ಮಯಕ್ಕೂ,
    ಗಾದೆಗೂ, ಹಾಸ್ಯಕ್ಕೂ ಗುರಿಯಾಗುವಿರಿ.
  tam-2017: யெகோவா உன்னைக் கொண்டுபோய்விடும் எல்லா மக்களுக்குள்ளும் பிரமிப்பும் பழமொழியும்
    கேலிச் சொல்லுமாவாய்.
  spa-RV-1909: Y serás por pasmo, por ejemplo y por fábula, á todos los pueblos á
    los cuales te llevará Jehová.
  ron-BTF: Şi vei deveni o înmărmurire, un proverb şi o zicătoare, între toate naţiunile
    unde te va conduce DOMNUL.
  eng-WEBP: You will become an astonishment, a proverb, and a byword among all the
    peoples where the LORD will lead you away.
  eng-FBV: You will be something that horrifies all the nations where you've been
    exiled by the Lord. They will laugh at you and ridicule you.
  nld-1939: en een hoon, een schimp en een spot onder alle volken zijn, waar Jahweh
    u heenvoert.
  nch-BL: Huan annesise fiero hasta anquinmajmatise nochi masehualme nopona cati amechitase.
    Huan amechhuetzquilise huan anelise quej se ahuilcamanali para inijuanti ipan
    nopa tali campa TOTECO amechhuicas.
  vie-1934: trong các dân tộc mà Đức Giê-hô-va sẽ dẫn ngươi đến, ngươi sẽ thành một
    sự kinh hãi, tục ngữ, và tiếu đàm.
  hin-CV: तब तुम उन लोगों के बीच, जिनके बीच में याहवेह तुम्हें हकाल देंगे, भय, लोकोक्ति
    और उपहास का विषय होकर रह जाओगे.
  eng-OURB: You will become an astonishment, a proverb, and a byword among all the
    peoples where Adonai will lead you away.
  spa-BES: Y te convertirás en espanto, en proverbio, en un nombre de vergüenza entre
    todas las naciones donde el Señor te llevará.
  tdx-tdx: Le ho firevendreveñan-drehe, ho razan-drehake naho fañonjira’ ze hene foko
    hitehafa’ Iehovà azo añe.
  vid-vid: Namwe mowa chizudizo na kubeza na kububuwala hali wanhu weng'ha wa isi
    iwele Mkulu Nguluwi yowahilika.
  eng-OKE: And thou wilt become a ruin, a proverb, and a history, among all nations
    whither the Lord shall make thee go.
  tha-KJV: ท่านจะเป็​นที​่น่าตกตะลึง เป็นคำภาษิต เป็​นที​่คำครหาท่ามกลางชนชาติทั้งปวงที่พระเยโฮวาห์ทรงนำท่านไปนั้น
  por-BR-2018: E serás por confusão, por exemplo e por fábula, a todos os povos aos
    quais te levará o SENHOR.
  deu-ELO: Und du wirst zum Entsetzen werden, zum Sprichwort und zur Spottrede unter
    allen Völkern, wohin Jehova dich wegtreiben wird.
  eng-WYC-2018: And thou shalt be lost, or forgotten, into a proverb, and into a fable,
    to all peoples, to whom the Lord shall bring thee in. (And thou shalt become a
    proverb, and a fable, to all the people into whom the Lord shall bring thee.)
  epo-epo: Kaj vi estos terurilo, instrua ekzemplo, kaj mokataĵo ĉe ĉiuj popoloj,
    al kiuj la Eternulo vin foririgos.
  uig-PIN: Sǝn Pǝrwǝrdigar seni elip baridiƣan ⱨǝmmǝ ǝllǝr arisida wǝⱨimǝ, sɵz-qɵqǝk
    wǝ tapa-tǝnining obyekti bolup ⱪalisǝn.
  beo-beo: Soge hisu hisu amoga Hina Gode da dili sefasimu, amo ganodini amo fi dunu
    da dilima doaga:i hou ba:sea fofogadigimu. Ilia da dilima bagadewane oufesega:mu.
  tpi-OTNT: Long ol dispela ples Bikpela bai i rausim yupela i go nabaut long ol,
    bai ol manmeri i lukim ol samting nogut i kamap long yupela na bai ol i kirap
    nogut tru. Na bihain bai ol i lap nogut long yupela na tok bilas long yupela.
  hau-SA: Za ku zama abin ƙi, abin dariya, da kuma abin habaici ga dukan al’ummai
    inda Ubangiji zai kore ku zuwa.
  uig-LAT: Sen Perwerdigar séni élip baridighan hemme eller arisida wehime, söz-chöchek
    we tapa-tenining obyékti bolup qalisen.
  nde-nde: Lizakuba yinto eyenyanyekayo lento yokuchothozwa lokweyiswa kuzozonke izizwe
    lapho uThixo azalixotshela khona.
  ton-ton: Pea te ke hoko koe ko e ofoʻanga, mo e lauʻikoviʻanga, mo e lumaʻanga,
    ʻi he ngaahi puleʻanga kotoa pē ʻaia ʻe tataki koe ki ai ʻe Sihova.
  ces-1613: A budeš k užasnutí a přísloví i v rozprávku všechněm národům, mezi kteréž
    zavede tě Hospodin.
  eng-WMB: You will become an astonishment, a proverb, and a byword among all the
    peoples where the LORD will lead you away.
  tam-TCV: யெகோவா உங்களைத் துரத்திவிடும் மக்கள் கூட்டங்களுக்குள் நீங்கள் அவர்களுக்கு
    பயங்கரக் காட்சியாகவும், ஏளனத்துக்கும், கேலிக்கும் உரியவர்களாகவும் இருப்பீர்கள்.
  ceb-ULB: Mahimo kang tinubdan sa kalisang, sa pagtumotumo, ug sa mga paglibak taliwala
    sa tanang katawhan nga gidad-an kanimo ni Yahweh.
  pol-UBG: I będziesz dziwowiskiem, tematem przysłowia i pośmiewiskiem wśród wszystkich
    narodów, do których PAN cię zaprowadzi.
  urd-GVU: جس جس قوم میں رب تجھے ہانک دے گا وہاں تجھے دیکھ کر لوگوں کے رونگٹے کھڑے
    ہو جائیں گے اور وہ تیرا مذاق اُڑائیں گے۔ تُو اُن کے لئے عبرت انگیز مثال ہو گا۔
  deu-1912: Und wirst ein Scheusal und ein Sprichwort und Spott sein unter allen Völkern,
    dahin dich der HERR getrieben hat.
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ನಡೆಸುವ ಜನಾಂಗಗಳಲ್ಲಿ ನೀವು ಭೀಕರತೆಗೂ, ಗಾದೆಗೂ ಮತ್ತು ಪರಿಹಾಸ್ಯಕ್ಕೂ
    ಗುರಿಯಾಗುವಿರಿ.
  yap-yap: U lan e pi nam ni bayi weregmed SOMOL ngay, e girdi’ riy e bay ra dada’gad
    ko n’en ke buch romed; bay ur minmingad ngomed ma yad be moning nagmed.
  hlt-MCSB: Tedae BOEIPA loh nang te m'vai vetih pilnam boeih taengah imsuep la, thuidoeknah
    la, thuinuetnah la na om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ዜርቂ ዳካ ዓጮይዳ ናንጋ ዴራ ቢያ ዒንሢዳ ማዺንቴ ባኮ ዛጊ ዲቃታንዳኔ፤ ዔያታ ዒንሢ ሚኢጪ
    ዓማሎ ባኣዚ ማሃንዳኔ» ጌዔኔ።
  twi-ASANTE: Aman a Awurade de mobɛkɔ so no nyinaa so, mobɛyɛ akyiwadeɛ ne aseredeɛ
    ama wɔn.
  eng-WEBU: You will become an astonishment, a proverb, and a byword among all the
    peoples where the LORD will lead you away.
  bnp-bnp: E BAKOVI DAGI bara i lili tala mua vona a tanga iea, mu laho viliha. E
    huriki bara ri matai a maki hale ri bele ne mua, bara ri turutu, ri nongo vaki
    ri padikede mua.
  wal-wal: GODAI nena laaliyo hara kawotettatu ubbaa giddon poora hageetubaa giidi,
    qilliicciyoobaanne baceessiyoobaa gidana.
  spa-PDDPT: Serás objeto de espanto. Servirás de refrán y de burla a todos los pueblos
    a los cuales Yavé te lleve.
  gun-gun: Ha'e javi regua ikuaia rupi Senhor pendereraa ukaague rupi ha'e kuery onhemondyi
    'rã pendegui, pendere ijayvu ha'e pendejojai rei 'rã okuapy.
  ilo-ULB: Agbalinkayonto a paggapuan iti pagbutbutngan, maysa a proberbio, ken pagkakatawaan
    kadagiti amin a tattao a pangipanan kadakayo ni Yahweh.
  kpg-kpg: I lodo nnenua Dimaadua ala gaa lahi ginai goodou, nia daangada ga gologolo
    i nia mee ala ne hai adu gi goodou, digaula ga gadagada ga haganneennee goodou.
  uig-ARA: سەن پەرۋەردىگار سېنى ئېلىپ بارىدىغان ھەممە ئەللەر ئارىسىدا ۋەھىمە، سۆز-چۆچەك
    ۋە تاپا-تەنىنىڭ ئوبيېكتى بولۇپ قالىسەن.
  sus-sus: Mɛnnikae wo mayelema nɛ, e yoma wo ma.
  pon-2006: KAUN-O pahn ketin kamwarangkumwailseli nan wehi kan, oh aramas akan pahn
    pwuriamweikihla dahme wiawihongkumwailehr; re pahn kin kouruhrkin kumwail oh kapailokei
    kumwail.
  ksd-ksd: Ma una da ra magit na kinaian, ma ra tinata valavalar, ma ra magit na varkulumai,
    pire ra lavur vuna tarai par nina ra Luluai na ben voe u tadav diat.
  tur-YTC: Yahve'nin seni götüreceği bütün halklar arasında şaşılacak şey, özdeyiş
    ve dile düşmüş olacaksın.
  grc-BRENT: Καὶ ἔσῃ ἐκεῖ ἐν αἰνίγματι καὶ παραβολῇ καὶ διηγήματι ἐν πᾶσι τοῖς ἔθνεσιν,
    εἰς οὓς ἂν ἀπαγάγῃ σε Κύριος ἐκεῖ.
  ind-AYT: Kamu akan menjadi kengerian, kiasan, dan sindiran dari segala bangsa di
    tempat TUHAN akan menuntunmu.
  nya-nya: Inu mudzakhala chinthu chochititsa mantha kuchisunga ndiponso chinthu chotukwanidwa
    ndi chonyozeka kwa anthu a mitundu yonse kumene Yehova adzakuthamangitsirani.
  hrv-hrv: Bit ćeš na zgražanje, porugu i ruglo svim narodima među koje te Jahve odvede.
  mps-mps: Tama te bulude dabe Genuai Bidigo dage subigila besela pomainogo yaibao.
    Tialima, te dwai sę dabe dage tigide pedalobo sulama, te we bidi augwali noma
    dwai mu saibao. Tama nosali augwaligo dage gisugu dwai menama, tama nosali augwaligo
    dage posobo po waibao,” Mosesgo te po wali.
  tpi-tpi: Long ol dispela ples Bikpela bai i rausim yupela i go nabaut long ol, bai
    ol manmeri i lukim ol samting nogut i kamap long yupela na bai ol i kirap nogut
    tru. Na bihain bai ol i lap nogut long yupela na tok bilas long yupela.
  dan-1931: Du skal blive til Rædsel, Spot og Spe for alle de Folk, HERREN fører dig
    hen til.
  vie-OVCB: Anh em sẽ bị ghớm ghiết, trở thành trò cười tại bất cứ nơi nào mà Chúa
    Hằng Hữu đưa anh em đến.
  guj-2017: જે સર્વ લોકોમાં યહોવાહ તમને દોરશે તેઓ મધ્યે તમે કહેણીરૂપ, ત્રાસરૂપ તથા
    ઘૃણાપાત્ર થઈ પડશો.
  pon-2006A: KAUN-O pahn ketin kamwarangkumwailseli nan wehi kan, oh aramas akan pahn
    pwuriamweikihla dahme wiawihongkumwailehr; re pahn kin kouruhrkin kumwail oh kapailokei
    kumwail.
  por-BRBSL: Vós vos tornareis um espanto, um provérbio e uma palavra de ordem entre
    todos os povos onde Iavé vos conduzirá.
  cth-cth: BAWIPA ni nang na thaknae ram tangkuem dawkvah, nang teh, kângairunae,
    bangnuebangta nahane, pathoe hanelah na o han.
  twi-twi: Mobɛyɛ atantanne, akyiwade ne aserewde ama aman a Awurade de mobɛkɔ so
    no nyinaa so.
  hlt-hlt: Tedae BOEIPA loh nang te m'vai vetih pilnam boeih taengah imsuep la, thuidoeknah
    la, thuinuetnah la na om ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo di duɔ́ nyìì botí miɛkɛ, dɛ̀ bo ì di nɛ̀ tìì yóó di
    tuɔkɛní, ì bo ndi sɑ̃́ɑ̃́ nkɛ di dɑú.
  msy-2020: Ikiavɨra Itir God, kantrin kamɨn ia amadaghtɨ ia mangɨ an ikiam. Eghtɨ
    kantrin kamɨn gumazamiziba, ian ganigh aguaghfagh kamaghɨn mɨkɨmam, manmaghɨram
    amizir bizir kam ia bato. Egh me ia dɨpov ian ingarɨva akam.
  azb-azb: Rəbbin sizi əsir etdiyi xalqlar arasında heyrət, məsəl və kinayə hədəfinə
    çevriləcəksiniz.
  eng-DBY: And thou shalt become an astonishment, a proverb, and a byword, among all
    the peoples whither Jehovah shall lead thee.
  hin-2017: और उन सब जातियों में जिनके मध्य में यहोवा तुझको पहुँचाएगा, वहाँ के लोगों
    के लिये तू चकित होने का, और दृष्टान्त और श्राप का कारण समझा जाएगा।
  wol-KYG: Dees na leen mujj seexlu, di leen léebook a kókkalee foofa ca biir mboolem
    xeet, ya mu leen dàq jëme.
  eng-YLT: and thou hast been for an astonishment, for a simile, and for a byword
    among all the peoples whither Jehovah doth lead thee.
  eng-WYC-2017: And thou shalt be lost, or forgotten, into a proverb, and into a fable,
    to all peoples, to whom the Lord shall bring thee in.
  eng-WMBB: You will become an astonishment, a proverb, and a byword amongst all the
    peoples where the LORD will lead you away.
  urd-GVH: जिस जिस क़ौम में रब तुझे हाँक देगा वहाँ तुझे देखकर लोगों के रोंगटे खड़े
    हो जाएंगे और वह तेरा मज़ाक़ उड़ाएँगे। तू उनके लिए इबरतअंगेज़ मिसाल होगा।
  rug-rug: Koari na popoa vasina pu kaqu va hurakatae lani gamu e Zihova, si kaqu
    hodahodakani gamu ri na tinoni vasina, totoso dogoria rini gua sapu ta evaṉa koa
    gamu, meke kaqu va sisireni gamu rina mia kana si gamu.
  gaz-gaz: Saboota Waaqayyo itti si geessu hunda keessatti waan qaanii, kan kolfaatii
    fi kan quba itti qaban ni taata.
  fra-LSG: Et tu seras un sujet d’étonnement, de sarcasme et de raillerie, parmi tous
    les peuples chez qui l’Éternel te mènera.
  yal-yal: Alatala ɛ xalima siyaan naxanye konni, ne kabɛma nɛn ɛ fe ma, e yi ɛ magele,
    e yi ɛ rayelefu.
  haw-1868: A e lilo oe i mea kahahaia, a i mea hooheneheneia, a i mea kuamuamuia
    mawaena o na lahuikanaka a pau a Iehova e alakai aku ai ia oe.
  arb-NAV: وَتُصْبِحُونَ مَثَارَ دَهْشَةٍ وَسُخْرِيَةٍ وَعِبْرَةٍ فِي نَظَرِ جَمِيعِ
    الشُّعُوبِ الَّتِي يَنْفِيكُمُ الرَّبُّ إِلَيْهِمْ
  ewe-ewe: Àzu ŋɔdzinu, lodonu kple alɔmeɖenu le dukɔwo katã dome, elabena Yehowa
    aɖe wò aƒu gbe.
  eng-LEE: And thou shalt become an astonishment, a proverb, and a by-word, among
    all the nations whither the Lord will lead thee.
  asm-FB: যিহোৱাই আপোনালোকক যি সকলো জাতিৰ মাজলৈ লৈ যাব, সেইসকলৰ মাজত আপোনালোক এক ত্রাস,
    প্রবাদ আৰু বিদ্ৰূপৰ বিষয় হ’ব।
  sus-A: مّننِكَيٍ وٌ مَيٍلٍمَ نّ، عٍ يٌمَ وٌ مَ.
  fra-SBL: Vous deviendrez un objet d'étonnement, un proverbe et une rengaine parmi
    tous les peuples où Yahvé vous conduira.
  hbo-hbo: וְהָיִ֣יתָ לְשַׁמָּ֔ה לְמָשָׁ֖ל וְלִשְׁנִינָ֑ה בְּכֹל֙ הָֽעַמִּ֔ים אֲשֶׁר־יְנַהֶגְךָ֥
    יְהוָ֖ה שָֽׁמָּה׃
  eng-WYCLIFFE: And thou schalt be lost in to prouerbe, and fable to alle puplis,
    to whiche the Lord schal brynge thee yn.
  cwe-cwe: Muna iisi yondayamgaleni Mndewa Mulungu, wanhu wezamwidukani kwa chiya
    chilawilile kumwenu, uko wezamzehani.
  kik-kik: Ũgaatuĩka kĩndũ kĩ magigi, na kĩndũ gĩa gũthekererwo na kũnyararwo nĩ ndũrĩrĩ
    ciothe kũu Jehova agaagũtwara.
  fra-NCL: et tu deviendras un sujet d’étonnement, de fable et de raillerie, parmi
    tous les peuples chez lesquels Yahweh te mènera.
  cek-AK: Nangcae loe Angraeng mah haek han ih prae kalah kaminawk salakah dawnraihaih,
    patahhaih hoi pahnui thuih hanah ni na om o tih boeh.
  cuk-cuk: Bab-Jehová bia dulemar-baigan-bukwadse bemar-sedoe, a-dulemar ibmar-isganayob
    be-dakmaloed. Begi-sunmakdemaloed, degi, begi-dododmarbaloed.
  uig-CYR: Сән Пәрвәрдигар сени елип баридиған һәммә әлләр арисида вәһимә, сөз-чөчәк
    вә тапа-тәниниң объекти болуп қалисән.
  tel-2017: యెహోవా మిమ్మల్ని చెదరగొట్టే ప్రజల్లో సామెతలు పుట్టడానికీ, నిందలకూ అస్పదం
    అవుతావు.
  hat-BSA: Nou va devni yon objè meprize etonan, yon pwovèb, yon plezi pami tout pèp
    kote SENYÈ a pouse nou ale yo.
  kos-kos: Mwet in acn ma LEUM GOD El ac akfahsryekowoselik nu we fah arulana lut
    ke ma sikyak nu suwos. Elos ac isrun kowos ac aksruksrukye kowos.
  hbo-WLC: וְהָיִ֣יתָ לְשַׁמָּ֔ה לְמָשָׁ֖ל וְלִשְׁנִינָ֑ה בְּכֹל֙ הָֽעַמִּ֔ים אֲשֶׁר־יְנַהֶגְךָ֥
    יְהוָ֖ה שָֽׁמָּה׃
  ibo-ibo: Ị ga-abụ ihe iju anya, na ihe e ji atụ ilu, na ihe akụkọ, nʼetiti mba ahụ
    niile Onyenwe anyị ga-achụga gị.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଯେଉଁସବୁ ଗୋଷ୍ଠୀୟ ଲୋକଙ୍କ ମଧ୍ୟକୁ ନେଇଯିବେ, ସେମାନଙ୍କ
    ନିକଟରେ ତୁମ୍ଭେ ଆଶଙ୍କାର, ଗଳ୍ପର ଓ ଉପହାସର ବିଷୟ ହେବ।
  chk-chk: Aramas repwe mairü ren mine a fis ngenikemi, repwe leawenikemi ren kapasen
    ämängau me kapasen turunufas me lein chon ekewe mwü, ia ewe Samol mi Lapalap epwe
    emwenikemiila ie.
  rop-rop: En langa detlot kantri weya YAWEI garra jandimwei yumob, ola pipul langa
    detlot kantri garra gida shok wanim bin kaman langa yumob, en olabat garra meigimbat
    fan langa yumob en mokimbat yumob.
  ukr-1871: І зробишся чудовищем, поговоркою, і посьміховиском у всїх народів, що
    до них приведе тебе Господь.
  deu-1951: Und du wirst zum Entsetzen sein, zum Sprichwort und zum Gespött unter
    allen Völkern, dahin der HERR dich führen wird.
  eng-JPS: And thou shalt become an astonishment, a proverb, and a byword, among all
    the peoples whither the LORD shall lead thee away.
  srp-1865: I biæeš èudo i prièa i potsmijeh svijem narodima, u koje te odvede Gospod.
  lug-lug: Olifuuka ekintu ekyesisiwaza, ekinaanyoomebwanga era ekinaasekererwanga
    mu mawanga gonna Mukama gy’anaabanga akulazizza.
  heb-heb: והיית לשמה למשל ולשנינה בכל העמים אשר ינהגך יהוה שמה׃
  ben-IRV: আর সদাপ্রভু তোমাকে যে সব জাতির মধ্যে নিয়ে যাবেন, তাদের কাছে তুমি বিস্ময়ের,
    প্রবাদের ও উপহাসের পাত্র হবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਜਿੱਥੇ-ਜਿੱਥੇ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਧੱਕ ਦੇਵੇਗਾ,
    ਇੱਕ ਭਿਆਨਕ ਨਮੂਨਾ, ਕਹਾਉਤ ਅਤੇ ਮਖ਼ੌਲ ਦਾ ਕਾਰਨ ਬਣ ਜਾਓਗੇ।
  mya-JVB: ထာဝရဘုရား သည် သင့် ကို ဆောင်သွား တော်မူသော အပြည်ပြည် တို့၌ သင်သည် အံ့ဩ
    ရာ၊ ပုံခိုင်း ရာ၊ ကဲ့ရဲ့ ရာဖြစ် လိမ့်မည်။
  hmo-hmo: Lohiabada ese idia dekenai umui do ia siaia, tano idauidau dekenai, unuseni
    noho taudia ese umui dekenai idia vara gaudia idia itaia neganai, do idia hoa
    bada, bona umui do idia kirikirilaia.
  urd-urd: और उन सब क़ौमों में, जहाँ — जहाँ ख़ुदावन्द तुझको पहुँचाएगा, तू बाइस — ए
    — हैरत और ज़र्ब — उल — मसल और अंगुश्त नुमा बनेगा।
  rus-SYN: и будешь ужасом, притчею и посмешищем у всех народов, к которым отведет
    тебя Господь Бог.
  bqc-SIM: Á gↄ̃ sↄ̃kɛ̃ngu pↄ́ ũ, láanipↄ ũ bui pↄ́ Dii a á yá ń kĩ́iↄnɛ píi,
    aai yãadaánↄ.
  tcz-CHONGTHU: Hiche muna chu Pakaiyin napui lhung diu, mitin ma angsunga kicha puma
    naum lodiu, imatih chana sei chah a naum diu ahi.
  mar-mar: आणि ज्या ज्या राष्ट्रात परमेश्वर तुम्हास नेईल तेथील लोक विस्मयचकित होतील.
    त्यांच्या चेष्टेचा आणि निंदेचा, म्हणीचा तुम्ही विषय व्हाल.
  qub-qub: Chayno Tayta Dios maymanpis apachishushayquichöga canquipaj mana alli ricasha,
    pï-maypitapis chiquisha, rimashallami.
  hat-hat: Nan tout peyi kote Seyè a pral gaye nou yo, moun pral sezi wè sa ki rive
    nou, y'a pase nou anba kont betiz, y'a fè chante sou nou.
  eng-BSB: You will become an object of horror, scorn, and ridicule among all the
    nations to which the LORD will drive you.
  tod-tod: Nuɓusɛiti kpein Ɠɔoɠɔ GALAGI a li ga woye ti ʋɔ bɛ, wa-vai ɠa ti laavɔ,
    wo ɠɛ ti ʋɛ ga faalaalii, ti ɗa ɲɛɛɠula wo zu.
  eng-WEBPB: You will become an astonishment, a proverb, and a byword amongst all
    the peoples where the LORD will lead you away.
  kbq-kbq: Ana'ma Ra Anumzamo'ma tamatrenigeno tamavre'za vanaza kumate vahe'mo'za
    nege'za tusi antri nehu'za, tamagizanere'za, kizazokago ke huramantegahaze.
  nhe-BL: Huan innesise fiero hasta inquinmajmatise nochi tlacame nopona tlen inmechitase.
    Huan inmechhuetzquilise huan inelise queja se ahuiltlajtoli para inijuanti ipan
    nopa tlali campa TOTECO inmechhuicas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e peneraha putar amo ywy rehe nehe. A'e ywy rehe
    har ipytuhegatu putar peme uzeapo ma'e kwer henu mehe wà nehe. Uze'eg zemueteahy
    putar penehe wà nehe. Uze'eg urywahyahy putar penehe wà nehe no.
  eng-DRA: And thou shalt be lost, as a proverb and a byword to all people, among
    whom the Lord shall bring thee in.
