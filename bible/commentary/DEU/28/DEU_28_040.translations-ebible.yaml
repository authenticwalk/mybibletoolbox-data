verse: DEU.028.040
translations:
  mal-C: നിനക്ക് ദേശത്തെല്ലാം ഒലിവുമരങ്ങൾ ഉണ്ടാകും, എന്നാൽ ഒലിവുകായ്കൾ പൊഴിഞ്ഞുപോകുന്നതുകൊണ്ട്
    നീ എണ്ണ ഉപയോഗിക്കുകയില്ല.
  deu-TKW: Überall wirst du Ölbäume auf deinem Gebiete haben, aber mit Öl kannst du
    dich nicht salben, denn deine Oliven fallen ab.
  lin-lin: Bokozala na banzete ya olive na mokili na bino mobimba, kasi bokopakola
    mafuta na yango te, pamba te bambuma ya olive ekokweya liboso ete ekomela.
  eng-LSV: olives are yours in all your border, but you do not pour out oil, for your
    olive falls off.
  eng-GNV: 'Thou shalt haue Oliue trees in all thy coastes, but shalt not anoynt thy
    selfe with the oyle: for thine oliues shall fall.'
  eng-WEBSTER: 'Thou shalt have olive-trees throughout all thy coasts, but thou shalt
    not anoint thyself with the oil: for thy olive shall cast its fruit .'
  nhw-BL: Anquipiyase olivo cuame campa hueli ipan amotlal, pero amo huelis anmopolose
    aceite, pampa itlajca iseli tepehuis.
  swh-ONEN: Utakuwa na mizeituni katika nchi yako yote, lakini hutatumia hayo mafuta
    yake, kwa sababu zeituni zitapukutika.
  bba-bba: I ko i n olifin dɑ̃ɑ mɔ bɛɛn tem beri berikɑ kpuro sɔɔ. Adɑmɑ i ǹ yen
    ɡum wɑsi, domi ye kpuro yɑ koo dɛllɑ yu wɔrukuwɑ yɑ kun ye.
  eng-KJVCPB: Thou shalt have olive trees throughout all thy coasts, but thou shalt
    not anoint thyself with the oil; for thine olive shall cast his fruit.
  luo-luo: Ubiro bedo kod yien zeituni e pinyu to ok unukonyru gi moe nikech zeituni
    nolwar piny.
  meu-meu: Olive audia na bae vara emui tano idoinai, a olive dehorona basio hedahulai;
    badina be emui olive huahuadia bae ruru nege.
  npi-ULB: तिमीहरूका इलाकाभरि तिमीहरूले भद्राक्षका रुखहरू लगाउने छौ, तर तिमीहरूले
    तेल निकाल्न पाउने छैनौ, किनकि तिमीहरूका भद्राक्षका रुखहरूको फल झर्ने छन् ।
  yor-yor: Ìwọ yóò ní igi olifi jákèjádò ilẹ̀ rẹ ṣùgbọ́n ìwọ kò ní lo òróró náà, nítorí
    olifi náà yóò rẹ̀ dànù.
  ind-ind: Banyak pohon zaitun akan tumbuh di seluruh wilayah kalian, tetapi kalian
    tidak akan bisa mengambil dan menikmati minyaknya, karena buah-buahnya akan gugur
    sebelum matang.
  pes-OPCB: در همه جا درختان زیتون خواهند رویید، ولی از آنها روغنی به دست نخواهید
    آورد، چون میوه‌شان قبل از رسیدن خواهد ریخت.
  tgl-ULB: Magkakaroon kayo ng mga puno ng olibo sa loob ng inyong nasasakupan, pero
    hindi kayo makakapahid ng alinmang langis sa inyong sarili, dahil ihuhulog ng
    inyong mga puno ng olibo ang mga bunga nito.
  hui-hui: Dindi ogoniha ira olibe dewa anda haame holebiragoyu lini darangi boga
    nabidaore abale dogolope haragola tígua olibe lini ibaneme weli wabibe nahe holeberemi.
  mya-mya: သင်​တို့​နေ​ထိုင်​ရာ​ပြည်​တွင်​သံ​လွင်​ပင်​များ အ​နှံ့​အ​ပြား​ပေါက်​လျက်​ရှိ​မည်​ဖြစ်​သော်
    လည်း အ​သီး​များ​ကြွေ​ကျ​ကုန်​သ​ဖြင့်​သင် တို့​သည်​သံ​လွင်​သီး​ကို​မ​ရ​နိုင်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཡུལ་ཁམས་ཡོངས་སུ་སྐྱུ་རུ་རའི་སྡོང་པོ་ཡོད་ཀྱང་། ཁྱོད་རྣམས་ཀྱི་སྐྱུ་རུ་ར་རྣམས་ས་ལ་ལྷུང་བས་ལུས་ལ་བསྐུ་བའི་སྣུམ་མེད་དོ།
    །
  sna-sna: Muchava nemiti yemiorivhi munyika yenyu yose asi haungashandisi mafuta
    acho, nokuti miorivhi yako ichazuka.
  spa-BLM: Tendrás olivos en todo tu territorio, pero no te ungirás con el aceite,
    porque tus aceitunas se caerán.
  cac-cac: Ay te' olivo d'a sat e luum, palta malaj yaceiteal te' ol e c'ana' yujto
    ton̈ej ol c'ajb'anel sat te'.
  swh-ULB: Utakuwa na miti ya mizeituni katika eneo lako, lakini hautajipaka mafuta
    yoyote juu yako, kwa maana mti wako wa mzeituni utaangusha matunda yake.
  bel-bel: Масьліны будуць у цябе ва ўсіх межах тваіх, але алеем не памажашся, бо
    асыплецца масьліна твая.
  deu-ELBBK: Olivenbäume wirst du haben in allen deinen Grenzen; aber mit Öl wirst
    du dich nicht salben, denn dein Olivenbaum wird die Frucht abwerfen.
  mbb-OT: Ebpemula kew te mahabet he menge ulibu diyà te menge lugar niw, piru wazà
    lana he egkekuwa niw he ebpuun kayi, su egkerenà is menge veǥas kayi.
  mal-2015: ഒലിവുവൃക്ഷങ്ങൾ നിന്റെ നാട്ടിൽ ഒക്കെയും ഉണ്ടാകും; എങ്കിലും നീ എണ്ണ തേക്കയില്ല;
    അതിന്റെ പിഞ്ചു പൊഴിഞ്ഞുപോകും.
  rmc-rmc: O olivova stromi barola všadzik pre phuv, ale lengre olejoha tut na pomazineha,
    bo o olivi sig perena tele.
  pes-OPV: تو را در تمامی حدودت درختان زیتون خواهد بود، لکن خویشتن را به زیت تدهین
    نخواهی کرد، زیرا زیتون تو نارس ریخته خواهدشد.
  ron-1924: Вей авя мэслинь пе тоатэ ынтиндеря цэрий тале, ши ну те вей унӂе ку унтделемн,
    кэч мэслинеле вор кэдя.
  ben-OBCV: তোমাদের সারা দেশে জলপাই গাছ থাকবে কিন্তু তোমরা তেল ব্যবহার করতে পারবে
    না, কারণ জলপাই ঝরে পড়বে।
  som-som: Oo soohdimihiinna oo dhan dhexdooda waxaa idiinku oolli doona geedo saytuun
    ah, laakiinse saliid kuma subkan doontaan, waayo, saytuunkiinna midhuhu way ka
    daadan doonaan.
  lat-VUC: 'Olivas habebis in omnibus terminis tuis, et non ungeris oleo: quia defluent,
    et peribunt.'
  eng-ASVBT: Thou shalt have olive trees throughout all thy borders, but thou shalt
    not anoint thyself with the oil; for thine olive shall cast its fruit.
  ita-1885: Tu avrai degli ulivi in tutte le tue contrade, ma tu non ti ungerai d'olio;
    perciocchè i tuoi ulivi perderanno il lor frutto.
  eng-LXXUP: Thou shalt have olive trees in all thy borders, and thou shalt not anoint
    thee with oil, because thine olive shall utterly cast its fruit.
  eng-ULB: You will have olive trees within all your territory, but you will not rub
    any of the oil on yourself, for your olive trees will drop their fruit.
  spa-VBL: Tendrás olivos por todo el país pero no tendrás aceite de oliva para usar,
    porque las aceitunas se caerán pronto de los árboles.
  fra-_FOB: Tu auras des oliviers dans tout ton territoire, et tu ne t'oindras point
    d'huile; car tes oliviers perdront leur fruit.
  mal-mal: ഒലിവുവൃക്ഷങ്ങൾ നിന്റെ നാട്ടിൽ എല്ലായിടത്തും ഉണ്ടാകും; എങ്കിലും നീ എണ്ണ
    തേക്കുകയില്ല; അതിന്റെ പിഞ്ചുകായ്കൾ പൊഴിഞ്ഞുപോകും.
  urd-GVR: Go tere pūre mulk meṅ zaitūn ke daraḳht hoṅge to bhī tū un kā tel istemāl
    nahīṅ kar sakegā, kyoṅki zaitūn ḳharāb ho kar zamīn par gir jāeṅge.
  suz-BL: गे इन बाक्‍तीक तेइ तेइ तेल रवा बाक्‍नीम, तन्‍न ख्रेक्‍चा कली तेल मताइनीनी।
    मारदे हना मेको फल हेम्‍शा दोक्‍नीम।
  ita-1927: Avrai degli ulivi in tutto il tuo territorio ma non t’ungerai d’olio,
    perché i tuoi ulivi perderanno il loro frutto.
  ckb-ckb: لەناو هەموو سنوورەکەتان زەیتوونتان دەبێت، بەڵام خۆتان بە زەیت چەور ناکەن،
    چونکە زەیتوونەکەتان دەوەرێت.
  eng-BBE: Your land will be full of olive-trees, but there will be no oil for the
    comfort of your body; for your olive-tree will give no fruit.
  kan-OKCV: ಓಲಿವ್ ಮರಗಳು ನಿಮ್ಮ ಎಲ್ಲಾ ಮೇರೆಗಳಲ್ಲಿ ಇರುವುವು. ಆದರೆ ಅವುಗಳ ಕಾಯಿಗಳು ಉದುರುವುದರಿಂದ
    ನಿಮ್ಮ ಉಪಯೋಗಕ್ಕೆ ಎಣ್ಣೆ ಸಿಗದು.
  tam-2017: ஒலிவமரங்கள் உன்னுடைய எல்லைகளிலெங்கும் இருக்கும், ஆனாலும் அதின் எண்ணெயை
    நீ பூசிக்கொள்வதில்லை; உன் ஒலிவமரத்தின் பிஞ்சுகள் உதிர்ந்துபோகும்.
  spa-RV-1909: Tendrás olivas en todo tu término, mas no te ungirás con el aceite;
    porque tu aceituna se caerá.
  ron-BTF: Vei avea măslini în toate ţinuturile tale, dar nu te vei unge cu untdelemn,
    pentru că măslinul tău îşi va lepăda rodul său.
  eng-WEBP: You will have olive trees throughout all your borders, but you won’t anoint
    yourself with the oil, for your olives will drop off.
  eng-FBV: You will have olive trees all over the country but you won't have any olive
    oil to use, because the olives will drop early from the trees.
  nld-1939: olijfbomen bezitten over heel uw gebied, maar u niet zalven met olie,
    want uw olijven vallen af.
  nch-BL: Anquipiyase olivo cuame campa hueli ipan amotal, pero amo huelis anmopolose
    aceite, pampa itajca iseli tepehuis.
  vie-1934: Ngươi sẽ có cây ô-li-ve trong cả địa phận mình, nhưng lại không được xức
    dầu, vì cây ô-li-ve sẽ rụng trái.
  hin-CV: तुम्हारे देश की सारी सीमा में ज़ैतून वृक्ष तो होंगे, मगर तुम ज़ैतून तेल
    का प्रयोग अभ्यंजन के लिए नहीं कर सकोगे, क्योंकि ज़ैतून फलों का अवपात हो जाएगा.
  eng-OURB: You will have olive trees throughout all your borders, but you won’t anoint
    yourself with the oil; for your olives will drop off.
  spa-BES: Tu tierra estará llena de olivos, pero no habrá aceite para la comodidad
    de tu cuerpo; porque tu olivo no dará fruto.
  tdx-tdx: Ho tsitsihen-katae olive ty tane’o fa ihe tsy hihoso-menake, amy te hihintsam-boa
    o hatae oliveo.
  vid-vid: Mowa na mizeituni honhu heng'ha hali isi ya hemwe, ila hamuwa na mafuta
    ga kubakala kwa vila mizeituni ajo jopululuka.
  eng-OKE: Thou wilt have olive trees in all thy borders, but with the oil thou wilt
    not anoint, for thy olive trees shall waste;
  tha-KJV: ท่านจะมีต้นมะกอกเทศอยู่ทั่วอาณาเขตของท่าน แต่​ท่านจะไม่​ได้​น้ำมันมาชโลมตั​วท​่าน
    เพราะว่าผลมะกอกเทศของท่านจะร่วงหล่นเสีย
  por-BR-2018: Terás olivas em todo teu termo, mas não te ungirás com o azeite; porque
    tua azeitona cairá.
  deu-ELO: Olivenbäume wirst du haben in allen deinen Grenzen; aber mit Öl wirst du
    dich nicht salben, denn dein Olivenbaum wird die Frucht abwerfen.
  eng-WYC-2018: Thou shalt have olive trees in all thy coasts, and thou shalt not
    be anointed with (the) oil of them; for they shall fall down, and perish. (Thou
    shalt have olive trees in all thy land, but thou shalt not be anointed with their
    oil; for they shall all fall down, and perish.)
  epo-epo: Olivarbojn vi havos en ĉiuj viaj limoj, sed per oleo vi vin ne ŝmiros;
    ĉar senfruktiĝos viaj olivarboj.
  uig-PIN: Zeminingning ⱨǝr yeridǝ zǝytun baƣliring bolsimu, uning meyi bilǝn bǝdiningni
    mǝsiⱨlǝp mayliyalmaysǝn; qünki dǝrǝhlǝrdiki mewilǝr pixmayla qüxüp ketidu.
  beo-beo: Olife ifa da dilia soge ganodini bagohame ba:mu. Be dilia olife susuligi
    hame ba:mu. Bai olife fage huluane da fadegale sa:imu.
  tpi-OTNT: Na bai planti diwai oliv i kamap long graun bilong yupela, tasol taim
    ol pikinini bilong oliv i no mau yet bai ol i pundaun nating long graun. Na yupela
    bai i no inap wokim wel.
  hau-SA: Za ku kasance da itatuwan zaitun ko’ina a ƙasarku, amma ba za ku yi amfani
    da mansu ba, domin ’ya’yan zaitun za su kakkaɓe.
  uig-LAT: Zéminingning her yéride zeytun baghliring bolsimu, uning méyi bilen bediningni
    mesihlep mayliyalmaysen; chünki derexlerdiki méwiler pishmayla chüshüp kétidu.
  nde-nde: Lizakuba lezihlahla zama-oliva zigcwele ilizwe lenu lonke kodwa kaliyikuwasebenzisa
    amafutha azo, ngoba izithelo zama-oliva zizakhithikela phansi.
  ton-ton: Te ke maʻu ʻae ʻakau ko e ʻolive ʻi he ngaahi potu fonua kotoa pē, ka ʻe
    ʻikai te ke pani ʻaki koe ʻae lolo; koeʻuhi ʻe lī hono fua ʻe hoʻo ʻolive.
  ces-1613: Olivoví hojnost míti budeš ve všech končinách svých, a však olejem se
    pomazovati nebudeš, nebo sprchne ovoce s olivy tvé.
  eng-WMB: You will have olive trees throughout all your borders, but you won’t anoint
    yourself with the oil, for your olives will drop off.
  tam-TCV: நாடெங்கும் ஒலிவமரங்கள் நிற்கும். ஆனால் உங்கள் தேவைக்கு எண்ணெய் இராது. ஏனெனில்
    ஒலிவக்காய்கள் உதிர்ந்துவிடும்.
  ceb-ULB: Makabaton ka sa mga kahoy nga olibo diha sa tanan mong mga utlanan, apan
    dili ka makahaplas sa lana niini sa imong kaugalingon, kay mangatagak man ang
    bunga sa kahoy nga olibo.
  pol-UBG: Będziesz miał drzewa oliwne we wszystkich swoich granicach, lecz nie namaścisz
    się oliwą, bo twoje oliwki opadną.
  urd-GVU: گو تیرے پورے ملک میں زیتون کے درخت ہوں گے توبھی تُو اُن کا تیل استعمال
    نہیں کر سکے گا، کیونکہ زیتون خراب ہو کر زمین پر گر جائیں گے۔
  deu-1912: Ölbäume wirst du haben in allen deinen Grenzen; aber du wirst dich nicht
    salben mit Öl, denn dein Ölbaum wird ausgerissen werden.
  kan-2017: ನಿಮ್ಮ ಎಲ್ಲಾ ಪ್ರದೇಶಗಳಲ್ಲಿ ಎಣ್ಣೇಮರಗಳು ಎಷ್ಟಿದ್ದರೂ ಅವುಗಳ ಕಾಯಿಗಳು ಉದುರಿಹೋಗುವುದರಿಂದ
    ನೀವು ಎಣ್ಣೆಯನ್ನು ಮೈಗೆ ಹಚ್ಚಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Bayi tugul e gek’iy ni olive u gubin yang u lane nam romed, machane bay
    mu pired ndariy e gapgep ni olive romed, ni bochan e bayi mulmul wom’ngin nge
    m’ay.
  hlt-MCSB: Na khorhi boeih ah nang hamla olive om cakhaw na olive te hul vetih situi
    khaw na hluk hae mahpawh.
  mdy-ETH: ዛይቶ ሪሚቶ ሚፃ ዒንሢኮ ሳዖ ቢያይዳ ባቃላንዳኔ፤ ጋዓንቴ ዓሜ ዓማ ዎዳ ሄሉዋንቴ ዲኢኒ ጋፓንዳሢሮ ሪሚቲ ዛይቴ
    ዒንሢ ዴንቃዓኬ።
  twi-ASANTE: Mobɛdua ngo nnua afa mo nsase so nyinaa nanso monnnya mu ngo biara,
    ɛfiri sɛ, aba no bɛte agu fam ɛberɛ a ɛmmereɛ.
  eng-WEBU: You will have olive trees throughout all your borders, but you won’t anoint
    yourself with the oil, for your olives will drop off.
  bnp-bnp: A maka kai a oliv ri koru kamumu na malala ne mua, pali na tahuna a maka
    kanena oliv i uka ma ri rara ma, bara ri mapasi tavula puru na malala, i uka ma
    mu gu bole a namone ria.
  wal-wal: Ne biitta ubban zaitiyaa wogarai mokkana; shin aifee qoqqofettiichchin,
    wogaraa zaite demmakka.
  spa-PDDPT: Tendrás olivos en todo tu territorio, pero no te ungirás con aceite,
    porque tu aceituna se caerá.
  gun-gun: Pendeyvy ha'e javi rupi azeitona'y ikuai teĩ azeite ndaperekoi 'rã pendejee
    peikyty aguã, hi'a okuipa rã.
  ilo-ULB: Maddaankayonto kadagiti kayo nga olibo iti amin a masakupanyo, ngem saanyonto
    a maiyaprus ti lana iti bagiyo, gapu ta dagiti kayoyo nga olibo ket agregregto
    dagiti bungada.
  kpg-kpg: Nia laagau olib gaa tomo i nia gowaa huogodoo i godou henua, gei goodou
    ga deemee di hai mee gi nia lolo olib, idimaa nia golee nia maa ga monnono.
  uig-ARA: زېمىنىڭنىڭ ھەر يېرىدە زەيتۇن باغلىرىڭ بولسىمۇ، ئۇنىڭ مېيى بىلەن بەدىنىڭنى
    مەسىھلەپ مايلىيالمايسەن؛ چۈنكى دەرەخلەردىكى مېۋىلەر پىشمايلا چۈشۈپ كېتىدۇ.
  sus-sus: Oliwi bilie luma nɛ bɔxi yire birin ma, kɔnɔ wo mu e ture masoma wo ma,
    barima oliwi bogie birama nɛ, e mu gbeeli.
  pon-2006: Tuhke en olip pahn keirda wasa koaros nan sapwamwail, ahpw kumwail sohte
    pahn ahneki lehn olip, pwe wah kan pahn pwupwudisang.
  ksd-ksd: Una vatur vake ra umana davai na oliva ta kaum gunan par, ma vakir una
    vartap ma ra dangina, tago ra vuai na oliva na molo ko.
  tur-YTC: Bütün sınırlarında zeytin ağaçların olacak, ama kendini yağla meshetmeyeceksin,
    çünkü zeytinlerin dökülecek.
  grc-BRENT: Ἐλαῖαι ἔσονταί σοι ἐν πᾶσι τοὶς ὁρίοις σου, καὶ ἔλαιον οὐ χρίσῃ, ὅτι
    ἐκρυήσεται ἡ ἐλαία σου.
  ind-AYT: Kamu akan memiliki pohon-pohon zaitun di seluruh daerahmu, tetapi kamu
    tidak bisa mengurapi dirimu dengan minyaknya, karena buah zaitunmu akan berguguran.
  nya-nya: Mudzakhala ndi mitengo ya olivi mʼdziko lanu lonse koma simudzagwiritsa
    ntchito mafuta ake, chifukwa zipatso zake zidzayoyoka.
  hrv-hrv: Imat ćeš masline po svemu svome području, ali se uljem nećeš mazati jer
    će ti masline opadati.
  mps-mps: Tama me te oliv ni hauwa dagego tǫde holaibao. Tiali goli, te oliv du
    tau isąbadi, olo dali tǫba tegaibao, tama dagego oliv wel me nigigobeo.
  tpi-tpi: Na bai planti diwai oliv i kamap long graun bilong yupela, tasol taim ol
    pikinini bilong oliv i no mau yet bai ol i pundaun nating long graun. Na yupela
    bai i no inap wokim wel.
  dan-1931: Oliventræer skal du have overalt i dit Land, men med Olie skal du ikke
    komme til at salve dig, thi dine Oliven skal falde af.
  vie-OVCB: Mặc dù anh em có cây ô-liu khắp nơi trong lãnh thổ mình, anh em không
    có dầu ô-liu để dùng, vì trái cây đã héo rụng cả.
  guj-2017: તમારા આખા પ્રદેશમાં તમારી પાસે જૈતૂનવૃક્ષ હશે, પણ તમે તમારા પર તેનું તેલ
    લગાવવા નહિ પામો, કેમ કે, તમારાં જૈતૂનવૃક્ષનાં ફળ ખરી પડશે.
  pon-2006A: Tuhke en olip pahn keirda wasa koaros nan sapwamwail, ahpw kumwail sohte
    pahn ahneki lehn olip, pwe wah kan pahn pwupwudisang.
  por-BRBSL: Você terá oliveiras em todas as suas bordas, mas não se ungirá com o
    azeite, pois suas azeitonas cairão.
  cth-cth: Na onae koe olivekung ao eiteh, a paw hmin hoehnahlan a sarut dawkvah,
    nang teh olive satui na kâhluk mahoeh.
  twi-twi: Mubedua ngonnua afa mo nsase so nyinaa, nanso morennya mu ngo biara, efisɛ
    ngo aba no bɛtetew agu fam.
  hlt-hlt: Na khorhi boeih ah nang hamla olive om cakhaw na olive te hul vetih situi
    khaw na hluk hae mahpawh.
  tbz-SIM: Di yó mmɔkɛmu dɛtie mbɛ̀ tu dɛ̀ odìfíè di mɛ mbɑ́ɑ́ pe ndɛ kó mɛkùɔ̀, kɛ
    yɛ̃́ dɛ bɛ dɛ yuommɛ̀.
  msy-2020: Eghtɨ olivɨn temer avɨrim ian nguazimɨn otivigh bam. Eghtɨ olivɨn ovɨziba
    tɨghar maghɨn anisɨ damu, puram asighɨrɨ nguazim giram. Kamaghɨn amizɨ, ia dar
    borem uarir aghuighan kogham.
  azb-azb: Torpağınızın hər tərəfində zeytun ağacları bitsə də, onlardan yağ çəkə
    bilməyəcəksiniz, çünki zeytun ağaclarınız öz meyvəsini tökəcək.
  eng-DBY: Olive-trees shalt thou have throughout all thy borders, but thou shalt
    not anoint thyself with oil; for thine olive-tree shall cast its fruit.
  hin-2017: तेरे सारे देश में जैतून के वृक्ष तो होंगे, परन्तु उनका तेल तू अपने शरीर
    में लगाने न पाएगा; क्योंकि वे झड़ जाएँगे।
  wol-KYG: Ay garabi oliw ngeen di am ci seen réew mépp, waaye ag diw, dungeen ko
    diwoo, ndax seen doomi oliw ya day yolax.
  eng-YLT: olives are to thee in all thy border, and oil thou dost not pour out, for
    thine olive doth fall off.
  eng-WYC-2017: Thou shalt have olive trees in all thy coasts, and thou shalt not
    be anointed with oil of them; for they shall fall down, and perish.
  eng-WMBB: You will have olive trees throughout all your borders, but you won’t anoint
    yourself with the oil, for your olives will drop off.
  urd-GVH: गो तेरे पूरे मुल्क में ज़ैतून के दरख़्त होंगे तो भी तू उनका तेल इस्तेमाल
    नहीं कर सकेगा, क्योंकि ज़ैतून ख़राब होकर ज़मीन पर गिर जाएंगे।
  rug-rug: Doduruna sa mia popoa si kaqu toqoli na huda olive, ba namu loketoṉa oela
    olive si kaqu vagini gamu; ura kote lomu taloa beto koasa huda olive sari na vuana.
  gaz-gaz: Biyya kee guutuu keessaa muka ejersaa qabaatta; garuu waan iji isaa lafatti
    harcaʼuuf ati zayitii isaatti hin fayyadamtu.
  fra-LSG: Tu auras des oliviers dans toute l’étendue de ton pays; et tu ne t’oindras
    pas d’huile, car tes olives tomberont.
  yal-yal: Oliwi binle luma nɛn bɔxɔn birin yi, koni ɛ mi e turen soma ɛ ma, bayo
    oliwi bogine yolonma nɛn.
  haw-1868: 'A ia oe no na laau oliva ma kou mau mokuna a pan, aka, aole oe e kahinu
    ia oe iho i ka aila: no ka mea, e haule ka hua oliva ou.'
  arb-NAV: تَكْتَظُّ أَرَاضِيكُمْ بِأَشْجَارِ الزَّيْتُونِ، وَلَكِنْ مِنْ زَيْتِهَا
    لَا تَدَّهِنُونَ، لأَنَّ زَيْتُونَكُمْ يَنْتَثِرُ عَلَى الأَرْضِ قَبْلَ نُضْجِهِ.
  ewe-ewe: Amitiwo amie ɖe afi sia afi, gake màkpɔ ami wòasɔ gbɔ be nàsi na ɖokuiwò
    gɔ̃ hã o.
  eng-LEE: Olive-trees wilt thou have throughout all thy borders; but with the oil
    shalt thou not anoint thyself; for thy olive shall cast the fruit.
  asm-FB: আপোনালোকৰ গোটেই দেশৰ সীমাৰ ভিতৰত জিত গছ হ’ব, কিন্তু আপোনালোকে তেল ঘঁহিবলৈ
    নাপাব; কিয়নো তাৰ ফল সৰি যাব।
  sus-A: عٌلِوِ بِلِيٍ لُمَ نّ بْشِ يِرٍ بِرِن مَ، كْنْ وٌ مُ عٍ تُرٍ مَسٌمَ وٌ مَ،
    بَرِ مَ عٌلِوِ بٌفِيٍ بِرَ مَ نّ، عٍ مُ فبٍيلِ.
  fra-SBL: Tu auras des oliviers dans tout ton territoire, mais tu ne t'oindras pas
    d'huile, car tes olives tomberont.
  hbo-hbo: זֵיתִ֛ים יִהְי֥וּ לְךָ֖ בְּכָל־גְּבוּלֶ֑ךָ וְשֶׁ֙מֶן֙ לֹ֣א תָס֔וּךְ כִּ֥י
    יִשַּׁ֖ל זֵיתֶֽךָ׃
  eng-WYCLIFFE: Thou schalt haue olyue trees in alle thi termes, and thou schalt not
    be anoyntid with oile; for tho schulen falle doun, and schulen perische.
  cwe-cwe: Mwizakuwa na mizaituni chila hanhu muna iisi yenu, mbali hamwizakuwa na
    mavuta ya zaituni, kwaviya zaituni izo zizapagatika.
  kik-kik: Ũgaakorwo na mĩtĩ ya mĩtamaiyũ bũrũri-inĩ waku wothe, no ndũkahũthĩra maguta
    mayo, nĩ ũndũ ndamaiyũ nĩigaitĩka thĩ.
  fra-NCL: Tu auras des oliviers sur tout ton territoire, et tu ne t’oindras pas d’huile,
    car tes olives tomberont.
  cek-AK: Na prae thung boih ah olive thing na tawn o tih; toe athaih angmuen king
    pongah, olive situi to nang nok o mak ai.
  cuk-cuk: Bela be-yalagi olivo-sapimar be nikagumaloed. Degi-inigwele, e-gwallugindi
    na be san magosurmalad, ar ade, olivo-e-sanmar napase durbas babatidoed.
  uig-CYR: Зиминиңниң һәр йеридә зәйтун бағлириң болсиму, униң мейи билән бәдиниңни
    мәсиһләп майлалмайсән; чүнки дәрәқләрдики мевиләр пишмайла чүшүп кетиду.
  tel-2017: మీ ప్రాంతమంతా ఒలీవ చెట్లు ఉంటాయి కానీ ఆ నూనె తలకు రాసుకోరు. ఎందుకంటే మీ
    ఒలీవ కాయలు రాలిపోతాయి.
  hat-BSA: Nou va genyen pye doliv nan tout teritwa nou yo, men nou p ap onksyone
    nou avèk lwil, paske fwi doliv yo va tonbe.
  kos-kos: Sak olive uh ac fah kap yen nukewa fin acn suwos, tusruktu ac fah wangin
    oil in olive lowos, mweyen olive uh ac mwella.
  hbo-WLC: זֵיתִ֛ים יִהְי֥וּ לְךָ֖ בְּכָל־גְּבוּלֶ֑ךָ וְשֶׁ֙מֶן֙ לֹ֣א תָס֔וּךְ כִּ֥י
    יִשַּׁ֖ל זֵיתֶֽךָ׃
  ibo-ibo: Osisi oliv ga na-eto ebe niile, ma mmanụ oliv agaghị adị nke ị ga-ete nʼahụ
    nʼihi na mkpụrụ oliv ga-adasịsị na-akaghị aka oge ha mara ifuru.
  ory-ory: ତୁମ୍ଭର ସମସ୍ତ ସୀମାରେ ଜୀତବୃକ୍ଷ ହେବ, ମାତ୍ର ତୁମ୍ଭେ ଆପେ ତୈଳ ମର୍ଦ୍ଦନ କରିବାକୁ
    ପାଇବ ନାହିଁ; କାରଣ ତୁମ୍ଭ ଜୀତବୃକ୍ଷର ଫଳ ଝଡ଼ି ପଡ଼ିବ।
  chk-chk: Epwe wor irä olif lon unusen fanüemi, nge ousap epitikemi ewe noppuk seni,
    pun ekewe föün olif repwe chök mwor.
  rop-rop: Detlot olibtri garra gro ebriweya langa yumob kantri, bat yumob kaan abum
    eni oliboil, dumaji detlot olib daga garra buldan.
  ukr-1871: 'Маслинне дерево буде в тебе по всїх займищах твоїх; та не помастишся
    олїєю: бо маслини твої поопадають.'
  deu-1951: Du wirst Ölbäume haben in allen deinen Grenzen; aber du wirst dich nicht
    mit Öl salben; denn deine Oliven werden abfallen.
  eng-JPS: Thou shalt have olive-trees throughout all thy borders, but thou shalt
    not anoint thyself with the oil; for thine olives shall drop off.
  srp-1865: Imaæeš maslina po svijem krajevima svojim, ali se neæeš uljem namazati,
    jer æe opasti masline tvoje.
  lug-lug: Onoobeeranga n’emiti egy’emizeeyituuni mu nsi yo yonna, naye togenda kukozesanga
    ku mafuta gaagyo, kubanga emizeeyituuni gyo ginaakunkumukanga ne gigwa wansi.
  heb-heb: זיתים יהיו לך בכל גבולך ושמן לא תסוך כי ישל זיתך׃
  ben-IRV: তোমার সকল অঞ্চলে জিতগাছ হবে, কিন্তু তুমি তেল ঘষতে পারবে না; কারণ তোমার
    জিতগাছের ফল ঝরে পড়বে।
  pan-pan: ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਜ਼ੈਤੂਨ ਦੇ ਰੁੱਖ ਤਾਂ ਹੋਣਗੇ, ਪਰ ਉਨ੍ਹਾਂ ਦਾ ਤੇਲ ਤੁਸੀਂ
    ਆਪਣੇ ਸਰੀਰ ਤੇ ਨਾ ਮਲ ਸਕੋਗੇ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਫਲ ਝੜ ਜਾਵੇਗਾ।
  mya-JVB: သင့် နေရာ အရပ်ရပ် ၌ သံလွင် ပင်ရှိ သော်လည်း ၊ အသီးမမှည့်မှီ ကြွေ သောကြောင့်
    သင်သည် သံလွင်ဆီ နှင့် ကိုယ်ကိုမ လိမ်း ရ။
  hmo-hmo: “Olive audia be emui tano ena kahana ibounai dekenai do idia vara, to olive
    ena dehoro do umui davaria lasi, badina olive huahua do idia moru kava.
  urd-urd: तेरी सब हदों में ज़ैतून के दरख़्त लगे होंगे, लेकिन तू उनका तेल नहीं लगाने
    पाएगा; क्यूँकि तेरे ज़ैतून के दरख़्तों का फल झड़ जाया करेगा।
  rus-SYN: Маслины будут у тебя во всех пределах твоих, но елеем не помажешься, потому
    что осыплется маслина твоя.
  bqc-SIM: Kuliↄ di á bùsuuɛ, kási á e a nísi mↄaokɛo, asa aa nↄbↄlɛkɛ píiɛ.
  tcz-CHONGTHU: Nachennau gamsunga Olive thingphung tampi nanei diu, ahinlah atwi
    chu nakinu thei deh deh lou diu ahi. Ajeh chu Olive thingphung nanei chengseu
    aboncha kisat chop ding ahi.
  mar-mar: तुमच्या जमिनीत जैतून वृक्ष जिकडे तिकडे येतील पण त्यांचे तेल मात्र तुम्हास
    मिळणार नाही. कारण फळे जमिनीवर गळून, तेथेच सडून जातील.
  qub-qub: Tiyashayquichöga intëruchömi cangapaj olivo yöracunapis. Ichanga wayuynin
    asëtünas marpucäcuptin alli asyaj asëtinwanpis manami cupacunquipänachu.
  hat-hat: Pye oliv va pouse toupatou nan peyi nou an, men nou p'ap gen yon ti degout
    lwil oliv, paske tout grenn oliv yo ap koule.
  eng-BSB: You will have olive trees throughout your territory but will never anoint
    yourself with oil, because the olives will drop off.
  tod-tod: Wolive wului ɠa ɠɛ wa-yooi ɠa ná pɛ, kɛlɛ wo la gulɔ zɔlɔɔga ma waai ʋa
    ga mɔinɗa, anɛɛ nii wa ɠɛ siɛzu ɓɔɠɔ ma, mazɔlɔɔ wa-wolive ma ʋuai ɠa a ɠɛ ʋuuzu
    ya.
  eng-WEBPB: You will have olive trees throughout all your borders, but you won’t
    anoint yourself with the oil, for your olives will drop off.
  kbq-kbq: Hagi olivi zafamo'a mopatamifina rama'a hugahianagi, raga'amo'a nena osu'neno
    tagiraminketa olivi masavena erita ofregosaze.
  nhe-BL: Inquipiyase olivo cuatini campa hueli ipan imotlal, pero ax huelis inmopolose
    aceite, pampa itlajca iselti tepehuis.
  gub-BL: Heta tetea'u putar zepe uri 'yw a'e ywy rehe nehe. Nezewe rehe we naheta
    kwaw ikawer nehe. A'e rupi napepuner kwaw hakookaw rehe pezehezehe nehe. Ta'e
    uri u'ar putar u'yw wi tyàro 'ym mehe we a'e nehe xe.
  eng-DRA: 'Thou shalt have olive trees in all thy borders, and shalt not be anointed
    with the oil: for the olives shall fall off and perish.'
