verse: DEU.028.018
translations:
  mal-C: നിന്റെ ഗർഭഫലം ശപിക്കപ്പെടും. നിന്റെ നിലത്തെ വിളവും കന്നുകാലികളുടെ കിടാങ്ങളും,
    വളർത്തുമൃഗങ്ങളുടെ കിടാക്കളും ആട്ടിൻപറ്റത്തിലെ കുഞ്ഞാടുകളും ശപിക്കപ്പെടും.
  deu-TKW: Verflucht ist die Frucht deines Leibes und die Frucht deines Feldes, der
    Wurf deiner Rinder und die Tracht deiner Schafe.
  lin-lin: 'Mabota na bino, milona na bino, bibwele na bino : bangombe, bameme mpe
    bantaba ekolakelama mabe.'
  eng-LSV: Cursed [is] the fruit of your body, and the fruit of your land, the increase
    of your oxen, and the wealth of your flock.
  eng-GNV: Cursed shall be the fruite of thy body, and the fruite of thy land, the
    increase of thy kine, and the flockes of thy sheepe.
  eng-WEBSTER: Cursed shall be the fruit of thy body, and the fruit of thy land, the
    increase of thy kine, and the flocks of thy sheep.
  nhw-BL: Elise tlatelchihualme amoconehua, huan nochi catli anquipixcase. Elise tlatelchihualme
    ininconehua amohuacaxhua, huan amoborregojhua huan nochi sequinoc amotlapiyalhua.
  swh-ONEN: Uzao wa tumbo lako utalaaniwa, mazao ya ardhi yako, ndama wa makundi yako
    ya ngʼombe na wana-kondoo wa makundi yako.
  bba-bba: I ǹ bibu mɑrumɔ bɑ n dɑbi. Bɛɛn dĩɑnu nu ǹ koorɑmɔ bɛɛn ɡbeɑɔ. Mɛyɑ bɛɛn
    kɛtɛbɑ kɑ bɛɛn yɑ̃ɑnu kɑ bonu nu ǹ mɑrurɑmɔ nu dɑbiɑ.
  eng-KJVCPB: Cursed shall be the fruit of thy body, and the fruit of thy land, the
    increase of thy kine, and the flocks of thy sheep.
  luo-luo: Nyithindu munywolo nokwongʼ, kaachiel gi chambu, gi nyiroye mag dhou kod
    nyithi jambu.
  meu-meu: Taumui anidia bae dika, bona emui tano anidia bae dika; emui seri basie
    hutuma, bona emui mamoe natudia basie mauri.
  npi-ULB: तिमीहरूको सन्तान, तिमीहरूको भूमिको उब्जनी, तिमीहरूको गाईवस्तु र बाछा-बाछीहरूमा
    श्राप पर्ने छ ।
  yor-yor: Ègún ni fún ọmọ inú rẹ, àti èso ilẹ̀ rẹ, ìbísí màlúù rẹ àti ọmọ àgùntàn
    rẹ.
  ind-ind: Kalian akan dikutuk sehingga sulit memiliki anak, hasil panenmu buruk,
    dan segala jenis ternakmu tidak berkembang biak.
  pes-OPCB: فرزندان و محصول زمینتان لعنت خواهد شد. گله و رمه شما لعنت خواهد شد.
  tgl-ULB: Isusumpa ang bunga ng inyong katawan, ang bunga ng inyong lupa, ang paglago
    ng inyong mga baka, at anak ng inyong kawan.
  cbu-NT: Ipartamtis nda pzapaneekus, wipashartis taatssa. Chinitamtis wakararis,
    opeejaritamtis ndusha pzapanichinllinaya. Yuw maachi chinukis an ashpari marizimun
    tsipachinllinaya.
  hui-hui: Anduane Homogohanda tí mo ko halu waneigini mbiraore hangu ngigi bulebira.
    Tínaga mabu ngamiru ko hai halu tomo dewa anda naholebira. Nogo sibi bulumagaru
    ko halu dewa naholebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​တွင်​သား​သ​မီး အ​နည်း​ငယ်​မျှ​သာ​ထွန်း​ကား​စေ​ရန်​လည်း
    ကောင်း၊ သင်​တို့​၏​ကောက်​ပဲ​သီး​နှံ​ကို​ညံ့​ဖျင်း စေ​ရန်​လည်း​ကောင်း၊ သိုး​နွား​အ​နည်း​ငယ်​မျှ
    ကို​သာ​ရ​ရှိ​စေ​ရန်​လည်း​ကောင်း သင်​တို့​အား ကျိန်​စာ​သင့်​စေ​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱི་རུས་རྒྱུད་དང་། ཞིང་གི་ལོ་ཏོག་དང་། བ་གླང་གི་འཕེལ་ཐོག་དང་། ར་ལུག་གི་འཕེལ་ཀ་རྣམས་ལ་དམོད་པ་ཕོག
  sna-sna: Chibereko chomuviri wako chichatukwa, uye zvirimwa zvevhu rako, nemhuru
    dzemhou dzako namakwayana amakwai ako.
  spa-BLM: El fruto de tu cuerpo, el fruto de tu tierra, la cría de tu ganado y las
    crías de tu rebaño serán maldecidos.
  cac-cac: Ol javoc yaelal d'a yib'an̈ eb' eyuninal, malaj svach'il ol aj sat eyavb'en.
    Man̈ ol q'uib' yune' noc' e vacax, yune' noc' e calnel, yune' noc' e chiva yed'
    masanil noc' e molb'etzal noc'.
  swh-ULB: Litalaaniwa tunda la mwili wako, tunda la ardhi yako, ongezeko la ng’ombe
    wako, na wachanga wa mifugo.
  bel-bel: Пракляты будзе плод улоньня твайго і плод зямлі тваёй, плод тваіх валоў
    і плод авечак тваіх.
  deu-ELBBK: Verflucht wird sein die Frucht deines Leibes und die Frucht deines Landes,
    das Geworfene deiner Rinder und die Zucht deines Kleinviehs.
  mbb-OT: Idrawak din keniyu he zeisey zà is menge anak niw, sebpet niw, wey menge
    uyaǥen niw.
  mal-2015: നിന്റെ ഗർഭഫലവും കൃഷിഫലവും കന്നുകാലികളുടെ പേറും ആടുകളുടെ പിറപ്പും ശപിക്കപ്പെട്ടിരിക്കും;
  rmc-rmc: Prekošle ena o čhave, so tuke uľona, prekošlo ela o uľipen tira phuvatar,
    o gurumňora tire dobitkostar the o bakrore tire stadostar.
  pes-OPV: میوه بطن تو و میوه زمین تو وبچه های گاو و بره های گله تو ملعون خواهد بود.
  ron-1924: Родул трупулуй тэу, родул пэмынтулуй тэу, фэтул вачилор тале ши фэтул
    оилор тале, тоате вор фи блестемате.
  ben-OBCV: তোমাদের গর্ভের ফল, ক্ষেতের ফসল এবং বাছুর ও মেষীদের শাবক অভিশপ্ত হবে।
  som-som: Oo waxaa inkaarnaan doona midhaha jidhkiinna iyo midhaha dhulkiinna, iyo
    dhasha lo'diinna iyo tan idihiinna.
  lat-VUC: Maledictus fructus ventris tui, et fructus terræ tuæ, armenta boum tuorum,
    et greges ovium tuarum.
  eng-ASVBT: Cursed shall be the fruit of thy body, and the fruit of thy ground, the
    increase of thy cattle, and the young of thy flock.
  ita-1885: Il frutto del tuo seno sarà maledetto, e il frutto della tua terra; i
    parti delle tue vacche, e le gregge delle tue pecore.
  eng-LXXUP: Cursed shall be the offspring of thy body, and the fruits of thy land,
    the herds of thine oxen, and the flocks of thy sheep.
  eng-ULB: Cursed will be the fruit of your body, the fruit of your ground, the increase
    of your cattle, and the young of your flock.
  spa-VBL: Serás malditosin poder tener hijos, ni buenas cosechas, ni tus vacas tendrán
    terneros ni tus ovejas tendrán corderos.
  fra-_FOB: Maudit sera le fruit de tes entrailles, et le fruit de ton sol, la portée
    de tes vaches et de tes brebis.
  mal-mal: നിന്റെ ഗർഭഫലവും കൃഷിഫലവും കന്നുകാലികളുടെയും ആടുകളുടെയും പേറും പിറപ്പും
    ശപിക്കപ്പെട്ടിരിക്കും;
  urd-GVR: Terī aulād par, tere gāy-bailoṅ aur bheṛ-bakriyoṅ ke bachchoṅ par aur tere
    khetoṅ par lānat hogī.
  suz-BL: इन आल, इन बाली नाली, इन बी ब्‍यफ, इन क्‍यारश भेडा गोठ सराप राइनीम।
  ita-1927: Maledetto sarà il frutto delle tue viscere, il frutto del tuo suolo; maledetti
    i parti delle tue vacche e delle tue pecore.
  ckb-ckb: بەری سکتان و بەروبوومی زەوییەکەتان، گوێرەکەی گاگەلەکەشتان و کاریلە و بەرخی
    مێگەلەکەتان، نەفرەت لێکراو دەبن.
  eng-BBE: A curse will be on the fruit of your body, and on the fruit of your land,
    on the increase of your cattle, and the young of your flock.
  kan-OKCV: ನಿಮ್ಮ ಗರ್ಭದ ಫಲಕ್ಕೂ ಪಶುಗಳ ಹಿಂಡಿಗೂ, ಕುರಿಗಳ ಮಂದೆಗಳಿಗೂ ಶಾಪ.
  tam-2017: உன் கர்ப்பத்தின் பிறப்பும், உன் நிலத்தின் பலனும், உன் மாடுகளின் பெருக்கமும்,
    உன் ஆடுகளின் மந்தைகளும் சபிக்கப்பட்டிருக்கும்.
  spa-RV-1909: Maldito el fruto de tu vientre, y el fruto de tu tierra, y la cría
    de tus vacas, y los rebaños de tus ovejas.
  ron-BTF: Blestemat va fi rodul trupului tău şi rodul ţării tale, fătul vacilor tale
    şi turmele oilor tale.
  eng-WEBP: The fruit of your body, the fruit of your ground, the increase of your
    livestock, and the young of your flock will be cursed.
  eng-FBV: You will be cursed by not having children, and by not having good harvests,
    and by your cattle not having calves, and your sheep not having lambs.
  nld-1939: Vervloekt de vrucht van uw schoot en de vrucht van uw land, de dracht
    van uw runderen en de worp van uw schapen.
  nch-BL: Elise tatelchihualme amoconehua, huan nochi cati anquipixcase. Elise tatelchihualme
    ininconehua amohuacaxhua, huan amoborregojhua huan nochi sequinoc amotapiyalhua.
  vie-1934: hoa quả của thân thể ngươi, bông trái của đất ruộng ngươi, luôn với lứa
    đẻ của bò cái và chiên cái ngươi, đều sẽ bị rủa sả!
  hin-CV: शापित होंगी तुम्हारी अपनी संतान, तुम्हारी भूमि की उपज, तुम्हारे पशुओं और
    भेड़ों की वृद्धि.
  eng-OURB: The fruit of your body, the fruit of your ground, the increase of your
    livestock, and the young of your flock will be cursed.
  spa-BES: Maldito será el fruto de tu cuerpo, y el fruto de tu tierra, sobre el aumento
    de tu ganado y las crías de tu rebaño.
  tdx-tdx: Hafàtse ty vokam-pañova’o naho ty voka’ ty tane’o naho ty fitombo’ o hare’oo
    vaho o anak’añondrio’oo.
  vid-vid: “Mopanjilwa hemwe na wana wa hemwe na mizuchila ja hemwe ja isi na migongolo
    ja kudimigwa ja hemwe jileche konjezeka.
  eng-OKE: Accursed the generation of thy womb, the produce of thy ground, the oxen
    of thy herd, and the folds of thy sheep.
  tha-KJV: ผลแห่งตัวของท่าน ผลแห่งพื้นดินของท่าน ฝูงวัวของท่านที่​เพิ่มขึ้น ฝูงแกะของท่านที่เพิ่มจะรับคำสาปแช่ง
  por-BR-2018: Maldito o fruto de teu ventre, e o fruto de tua terra, e a cria de
    tuas vacas, e os rebanhos de tuas ovelhas.
  deu-ELO: Verflucht wird sein die Frucht deines Leibes und die Frucht deines Landes,
    das Geworfene deiner Rinder und die Zucht deines Kleinviehes.
  eng-WYC-2018: Cursed shall be the fruit of thy womb, and the fruit of thy land,
    the droves of thine oxen (or the herds of thy oxen), and the flocks of thy sheep.
  epo-epo: Malbenita estos la frukto de via ventro kaj la frukto de via tero, la naskitaĵo
    de viaj grandaj brutoj kaj la idaro de viaj malgrandaj brutoj.
  uig-PIN: Baliyatⱪungning mewisi, yeringning mewisi, kalangning nǝsilliri wǝ ⱪoy
    padiliringning tuƣⱪini lǝnǝtkǝ ⱪalidu.
  beo-beo: Hina Gode da gagabusu aligima:ne sia:beba:le, dilia mano da bagahame ba:mu
    amola dilia ha:i manu bugi da wadela:iwane ba:mu amola dilia bulamagau amola sibi
    da bagahame ba:mu.
  tpi-OTNT: “God bai i mekim nogut long yupela na i no givim planti pikinini long
    yupela. Na gaden bilong yupela bai i rabis, na ol bulmakau na sipsip bai i no
    kamap planti.
  hau-SA: Za a la’anta ’ya’yan cikinku, haka ma hatsin gonarku, da ’ya’yan shanunku
    da ’yan tumakinku.
  uig-LAT: Baliyatqungning méwisi, yéringning méwisi, kalangning nesilliri we qoy
    padiliringning tughqini lenetke qalidu.
  nde-nde: Inzalo yenu izaqalekiswa, lezithelo zomhlabathi wenu, lamathole emihlambi
    yenu kanye lamazinyane emihlambi yenu.
  ton-ton: ‌ʻE malaʻia ʻae fua ʻo ho sino, mo e fua ʻo ho fonua, mo e tupu ʻo hoʻo
    fanga manu lalahi, mo e fanga sipi.
  ces-1613: Zlořečený plod života tvého i úrody země tvé, prvorozené skotů tvých i
    stáda bravů tvých.
  eng-WMB: The fruit of your body, the fruit of your ground, the increase of your
    livestock, and the young of your flock will be cursed.
  tam-TCV: உங்கள் கர்ப்பத்தின் கனி சபிக்கப்படும், நிலத்தின் பயிர்வகைகளும், மாட்டு
    மந்தையின் கன்றுகளும், ஆட்டு மந்தையின் குட்டிகளும் சபிக்கப்படும்.
  ceb-ULB: Matinunglo ang bunga sa imong lawas, ang bunga sa imong yuta, ang pagpanaghan
    sa imong mga baka, ug sa mga nating panon sa imong mga karnero.
  pol-UBG: Przeklęty będzie owoc twego łona, owoc twojej ziemi, przyrost twego bydła
    oraz trzody twoich owiec.
  urd-GVU: تیری اولاد پر، تیرے گائےبَیلوں اور بھیڑبکریوں کے بچوں پر اور تیرے کھیتوں
    پر لعنت ہو گی۔
  deu-1912: Verflucht wird sein die Frucht deines Leibes, die Frucht deines Landes,
    die Frucht deiner Rinder und die Frucht deiner Schafe.
  kan-2017: ನಿಮ್ಮ ಸಂತಾನ, ವ್ಯವಸಾಯ, ದನ ಮತ್ತು ಕುರಿಗಳಿಗೂ ಶಾಪ ಉಂಟಾಗುವುದು.
  yap-yap: “Ra bucheg SOMOL wa’athamed nge dabki yo’or pifakmed, me kireb e woldug
    romed, me lich e garbaw nge saf romed.
  hlt-MCSB: Nang kah bungko thaihtae neh lohmuen cangthaih khaw, saelhung saelca neh
    suentae boiva khaw thae a phoei thil ni.
  mdy-ETH: «ዒንሢኮ ናኣታኣ፥ ጎሽካ ጎዣ፥ ባኣታ፥ ማራቶንታ ዋኣሮንታ ጋዳንቂንቴያ ማዓንዳኔ።
  twi-ASANTE: Wɔde mma kakra bi ne nsase bonini bɛdome mo. Wɔde anantwie ne nnwan
    abonini bɛdome mo.
  eng-WEBU: The fruit of your body, the fruit of your ground, the increase of your
    livestock, and the young of your flock will be cursed.
  bnp-bnp: “Bara ri ratapile e huriki e tune mua, ri rata a maka maki ni kani bara
    ri uka a kanena. A maka bulmakau a sipsip ranga, i uka ma ri gi poda kupo.
  wal-wal: “Ne uluwaa aifee, ne shooqaa aifee, ne marainne ne aayee, ne dorssaanne
    deeshshaa wudee qanggettidaagaa gidana.
  spa-PDDPT: Maldito será el fruto de tu vientre y de tu tierra, el parto de tu ganado
    vacuno y la cría de tu rebaño.
  gun-gun: Ayvu vaipy 'rã ikuai kyrĩgue pereko va'e, mba'emo'a pendeyvy gui oiko va'e,
    ha'e penerymba vaka ha'e vexa'i kuery ta'y'ia.
  ilo-ULB: Mailunodto ti bunga ti bagiyo, ti bunga ti dagayo, ti panagado ti ayupyo,
    ken dagiti urbon ti arbanyo.
  kpg-kpg: “Dimaadua ga hagahuaidu goodou i dana gowadu nia dama hua hogoohi, nia
    huwa laagau huaidu, mo nia kau mono siibi hogoohi.
  uig-ARA: بالىياتقۇڭنىڭ مېۋىسى، يېرىڭنىڭ مېۋىسى، كالاڭنىڭ نەسىللىرى ۋە قوي پادىلىرىڭنىڭ
    تۇغقىنى لەنەتكە قالىدۇ.
  sus-sus: A tondima nɛ di fide wo ma, wo man mu baloe sɔtɔma. Wo xa ningee, yɛxɛɛe,
    nun sie xun mu masama.
  pon-2006: “KAUN-O pahn ketin kerieikumwailla oh ketikihong kumwail seri malaulau,
    wahnsahpw sakanakan, oh kou oh sihpw malaulau.
  ksd-ksd: Na ti bilak ra vuai ra pakam, ma ra vuai kaum pia, kaum lavur nat na bulumakau,
    ma kaum lavur nat na sip.
  tur-YTC: Bedeninin ürünü, toprağının ürünü, sığırlarının yavruları ve sürünün yavruları
    lanetli olacak.
  grc-BRENT: Ἐπικατάρατα τὰ ἔκγονα τῆς κοιλίας σου, καὶ τὰ γεννήματα τῆς γῆς σου,
    τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων σου·
  ind-AYT: Terkutuklah buah kandunganmu, hasil tanahmu, anak sapi dan anak dombamu.
  nya-nya: Zipatso za mʼmimba mwanu zidzatembereredwa, ndiponso zomera za mʼdziko
    lanu, ana angʼombe zanu ndi ana ankhosa zanu zidzatembereredwa.
  hrv-hrv: Proklet će biti plod utrobe tvoje i rod zemlje tvoje, mlad krava tvojih
    i priraštaj stada tvoga.
  mps-mps: “Godigo dage dali dwai sę elama, tama dagebolo wai bǫų dabe hauwa me
    magobeo. Tama dagego gi dabe mu dwai mu yaibao, tama te kau kibu me sipsip kibu
    dabe hauwa me ame nogobeo.”
  tpi-tpi: “God bai i mekim nogut long yupela na i no givim planti pikinini long yupela.
    Na gaden bilong yupela bai i rabis, na ol bulmakau na sipsip bai i no kamap planti.
  dan-1931: Forbandet dit Livs og din Jords Frugt, Tillægget af dine Okser og dit
    Småkvægs Yngel!
  vie-OVCB: Hậu tự và việc trồng trọt của anh em sẽ bị nguyền rủa. Việc chăn nuôi
    gia súc của anh em sẽ bị nguyền rủa.
  guj-2017: તમારા સંતાનો તથા તમારી ભૂમિના ફળ, તમારી ગાયોનો વિસ્તાર તથા તમારા ઘેટાંબકરાંના
    બચ્ચાં શાપિત થશે.
  pon-2006A: “KAUN-O pahn ketin kerieikumwailla oh ketikihong kumwail seri malaulau,
    wahnsahpw sakanakan, oh kou oh sihpw malaulau.
  por-BRBSL: O fruto de seu corpo, o fruto de seu solo, o aumento de seu gado e os
    filhotes de seu rebanho serão amaldiçoados.
  cth-cth: Canaw lahoi thoseh, talai a pawhik lahoi thoseh, saring ni a khe e a canaw
    lahoi thoseh, tu hoi maitonaw lahoi thoseh, thoebo lah na o han.
  twi-twi: Wɔbɛdome wo yafunu aba, ne wʼasase so nnɔbae. Ne wo nyɛmmoa mu nantwimma
    ne nguamma.
  hlt-hlt: Nang kah bungko thaihtae neh lohmuen cangthaih khaw, saelhung saelca neh
    suentae boiva khaw thae a phoei thil ni.
  tbz-SIM: Kù bo di mɔntɛ kupɛitóo di diitì mɛ mbɑ́ mpɛí di nɑ̀ɑ̀kɛ nɛ̀ di pìètì nɛ̀
    di bɔɔ́ dɛ̀ bɑ́ɑ́ sṹṹ.
  msy-2020: “God, pazɨ ia damuva, borir avɨriba ia danighan kogham. Eghtɨ ian azeniba
    bar ikuvightɨ, dagher avɨriba ikian kogham. Eghtɨ ian bulmakauba ko sipsipba otɨ
    avɨrasemeghan kogham.
  azb-azb: Doğulan övladlarınız, torpaqlarınızın məhsulları, mal-qara və qoyun-keçilərinizin
    balaları lənətə düçar olacaq.
  eng-DBY: Cursed shall be the fruit of thy womb, and the fruit of thy ground, the
    offspring of thy kine, and the increase of thy sheep.
  hin-2017: श्रापित हो तेरी सन्तान, और भूमि की उपज, और गायों और भेड़-बकरियों के बच्चे।
  wol-KYG: Dingeen alkule meññeefum njurukaay, ak meññeefum suuf, ak jur gu gudd ak
    gu gàtt.
  eng-YLT: '''Cursed [is] the fruit of thy body, and the fruit of thy land, increase
    of thine oxen, and wealth of thy flock.'
  eng-WYC-2017: Cursed shall be the fruit of thy womb, and the fruit of thy land,
    the droves of thine oxen, and the flocks of thy sheep.
  eng-WMBB: The fruit of your body, the fruit of your ground, the increase of your
    livestock, and the young of your flock will be cursed.
  urd-GVH: तेरी औलाद पर, तेरे गाय-बैलों और भेड़-बकरियों के बच्चों पर और तेरे खेतों
    पर लानत होगी।
  rug-rug: Kaqu leveni gamu e Zihova meke kaqu visavisa sari na tumia pu podoi gamu,
    meke kaqu ta levei sari na mia linetelete pa inuma meke sari na mia tuna bulumakao
    na sipi ba gua tugo.
  gaz-gaz: Iji gadameessa keetii, iji lafa keetii, jabbiin loon keetiitii fi korbeeyyiin
    bushaayee keetii ni abaaramu.
  fra-LSG: Le fruit de tes entrailles, le fruit de ton sol, les portées de ton gros
    et de ton menu bétail, toutes ces choses seront maudites.
  gnn-gnn: Nhumalaŋgu yurru yumurrkuny'tja ga ŋula nhä wäyin malanha ḻurrkun'nha yana,
    yakana guḻku', yalŋgina yana walala yurru yulŋunydja, yakana ŋuthanara manymakkunhara.
  yal-yal: A dangan sa ɛ dii barin nun ɛ bɔxɔn bogi seene nun ɛ xuruse kurune nun
    ɲingene nun yɛxɛɛne yi.
  haw-1868: E poino ka hua o kou kino, a me ka hua o kou aina, na keiki a kau mau
    bipi a me kau poe hipa.
  arb-NAV: وَتَحِلُّ اللَّعْنَةُ بِأَبْنَائِكُمْ وَغَلّاتِ أَرْضِكُمْ وَنِتَاجِ بَقَرِكُمْ
    وَنِعَاجِكُمْ،
  ewe-ewe: Aɖi wò alimeviwo, wò agblemenukuwo, wò nyiwo kple wò alẽwo hã ŋu.
  eng-LEE: Cursed shall be the fruit of thy body, and the fruit of thy land, the increase
    of thy cattle, and the young of the flocks.
  asm-FB: আপোনালোকৰ গৰ্ভফল, ভূমিৰ ফল আৰু পশুধনৰ গৰ্ভফল, আপোনালোকৰ পশু আৰু মেৰ-ছাগ
    পোৱালিবোৰৰ বৃদ্ধিত শাও পাব।
  sus-A: عَ تٌندِ مَ نّ دِ قِدٍ وٌ مَ، وٌ مَن مُ بَلٌي سْتْمَ. وٌ شَ نِنفٍيٍ، يّشّييٍ،
    نُن سِيٍ شُن مُ مَسَمَ.
  fra-SBL: Le fruit de ton corps, le fruit de ton sol, le produit de ton élevage et
    les jeunes de ton troupeau seront maudits.
  hbo-hbo: אָר֥וּר פְּרִֽי־בִטְנְךָ֖ וּפְרִ֣י אַדְמָתֶ֑ךָ שְׁגַ֥ר אֲלָפֶ֖יךָ וְעַשְׁתְּרֹ֥ות
    צֹאנֶֽךָ׃
  eng-WYCLIFFE: Cursid schal be the fruit of thi wombe, and the fruyt of thi lond;
    `cursid schulen be the drooues of thin oxun, and the flockis of thi scheep.
  cwe-cwe: “Mwizaduwiligwa kwa kwing'higwa wana wadodo na ndiya ndodo na ng'ombe wadodo
    na ng'hondolo wadodo.
  kik-kik: Ũciari wa nda yaku nĩũkanyiitwo nĩ kĩrumi, o na irio cia mũgũnda waku,
    na mahiũ maku, ma njaũ cia ngʼombe na tũũri twa ndũũru ciaku cia mbũri.
  fra-NCL: Seront maudits le fruit de tes entrailles, le fruit de ton sol, les portées
    de ton gros et de ton menu bétail.
  cek-AK: Na zok thung ih thingthai, na lawk ih thingthai qumpo, maitaw caanawk hoi
    na tuu khongkha thung ih tuu caanawk mah doeh tangoenghaih to zok o tih.
  cuk-cuk: Be-mimmigan, ukabsalegoed. Be-yargi ibmar-sanmaked, bela bega isgusunnoed.
    Be-moli-bebe-nikamalad-e-mimmigan, ukabsalegoed. Degine, be-sibad-wawaadmar-e-mimmigan,
    ukabsalegoed.
  uig-CYR: Балиятқуңниң мевиси, йериңниң мевиси, калаңниң нәсиллири вә қой падилириңниң
    туққини ләнәткә қалиду.
  tel-2017: మీ గర్భఫలం, మీ భూపంట, మీ పశువుల మందల మీద శాపాలు ఉంటాయి.
  hat-BSA: “Modi va fwi zantray nou ak pwodwi a tè nou yo, kwasans twoupo a, avèk
    jenn pòtre bann mouton nou yo.
  kos-kos: “LEUM GOD El ac fah selngawi kowos ke El ac oru in supuseni tulik nutuwos,
    fokin ima lowos, oayapa cow ac sheep nutuwos.
  hbo-WLC: אָר֥וּר פְּרִֽי־בִטְנְךָ֖ וּפְרִ֣י אַדְמָתֶ֑ךָ שְׁגַ֥ר אֲלָפֶ֖יךָ וְעַשְׁתְּר֥וֹת
    צֹאנֶֽךָ׃
  ibo-ibo: Ihe a bụrụ ọnụ ka mkpụrụ nke afọ gị ga-abụ, ihe a bụrụ ọnụ ka mkpụrụ nke
    ala gị ga-abụ, ya na ụmụ nke igwe anụ ụlọ gị, na ụmụ ehi gị na nke igwe ewu na
    atụrụ gị mụrụ.
  ory-ory: ତୁମ୍ଭ ଔରସର ସନ୍ତାନ, ଭୂମିର ଫଳ, ତୁମ୍ଭ ଗୋବତ୍ସ ଓ ମେଷପଲର ଶାବକ ଶାପଗ୍ରସ୍ତ ହେବ;
  chk-chk: Epwe anümamauakemi pwe esap wor chomong nöümi, esap pwal wor chomong uän
    ämi pwül, nöümi apanen kow me apanen sip repwe chokükünüla.
  rop-rop: “En YAWEI garra oni gibit yumob lilbit biginini en lilbit daga en lilbit
    buligi en ship.
  ukr-1871: Проклят буде плід нїдра твого і плід поля твого, плід коров твоїх і плід
    овець твоїх.
  deu-1951: Verflucht wird sein die Frucht deines Leibes, die Frucht deines Landes,
    der Wurf deiner Rinder und die Zucht deiner Schafe.
  eng-JPS: Cursed shall be the fruit of thy body, and the fruit of thy land, the increase
    of thy kine, and the young of thy flock.
  srp-1865: Proklet æe biti plod utrobe tvoje i plod zemlje tvoje, mlad goveda tvojih
    i stada ovaca tvojih.
  lug-lug: Abaana b’enda yo banaakolimirwanga, n’ekibala ky’ettaka lyo, n’ennyana
    z’amagana go, n’obwana bw’ebisibo byo byonna binaakolimirwanga.
  heb-heb: ארור פרי בטנך ופרי אדמתך שגר אלפיך ועשתרות צאנך׃
  ben-IRV: তোমার শরীরের ফল, তোমার ভূমির ফল এবং তোমার গরুর বাচ্চা ও তোমার মেষীদের শাবক
    শাপগ্রস্ত হবে।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇਗਾ ਤੁਹਾਡੇ ਸਰੀਰ ਦਾ ਫਲ, ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦਾ ਫਲ, ਤੁਹਾਡੇ ਚੌਣੇ ਦਾ ਵਾਧਾ
    ਅਤੇ ਤੁਹਾਡੇ ਇੱਜੜ ਦੇ ਬੱਚੇ,
  mya-JVB: သားသမီး အားဖြင့်၎င်း၊ မြေ အသီး အနှံအားဖြင့်၎င်း၊ သိုး နွား အစီးအပွား အားဖြင့်၎င်း
    အမင်္ဂလာ ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese umui do ia hadikaia, vadaeni natuna momo lasi umui dekenai
    do ia henia, emui uma anina danu be momo lasi, emui boromakau bona mamoe danu
    do idia momo lasi.
  urd-urd: तेरी औलाद और तेरी ज़मीन की पैदावार, और तेरे गाय — बैल की बढ़ती और तेरी
    भेड़ — बकरियों के बच्चे ला'नती होंगे।
  rus-SYN: Проклят будет плод чрева твоего и плод земли твоей, плод твоих волов и
    плод овец твоих.
  bqc-SIM: Á nɛ́ↄ ń á bua pↄ́ↄ ń á zuↄ ń á sãↄ ń a bleↄ i gↄ̃ láaipↄ ũ.
  tcz-CHONGTHU: Na chilhahteu ahin, naleiset ga chung'uva jong gaosapna lhung ding,
    naganchateu jong pung thei louva, nakelngoi nouteu jong pung be talou ding ahi.
  mar-mar: परमेश्वराच्या शापाने तुम्हास फार संतती होणार नाही, जमिनीत पीक चांगले येणार
    नाही, गुराढोरांचे खिल्लार फार वाढणार नाही. वासरे करडे शापित होतील.
  qub-qub: Wamrayquicunamanpis, micuyniquicunamanpis, wäcayquicunamanpis, uyshayquicunamanpis,
    llapan casta uywayquicunamanpis maldisyunmi chayangapaj.
  hat-hat: Madichon Bondye va tonbe sou pitit nou yo, sou rekòt jaden nou yo, sou
    pòte bèf, pòte kabrit ak pòte mouton nou yo.
  eng-BSB: The fruit of your womb will be cursed, as well as the produce of your land,
    the calves of your herds, and the lambs of your flocks.
  tod-tod: Toɠa wo ɠoto, é la doun mɔinmɔin fea wo ya, é ʋa daamianigi ve wo ya
    ga bɔɔlɔa, é ʋa wa-nikɛiti gaawɔɔlɔ, ta wa-ʋaalagiti, ta wa-woliiti.
  eng-WEBPB: The fruit of your body, the fruit of your ground, the increase of your
    livestock, and the young of your flock will be cursed.
  kbq-kbq: Hagi mofavretamine, hozatamine, bulimkaone sipisipi afu'zagatamia Ramo'a
    kazusi huntenkeno haviza hugahaze.
  nhe-BL: Elise tlatelchihualme imoconehua, huan nochi tlen inquipixcase. Elise tlatelchihualme
    ininconehua imohuacaxhua, huan imoborregojhua huan nochi sequinoc imotlapiyalhua.
  gub-BL: Tupàn umur putar uze'egaiw penehe nehe. Numur kwaw pena'yr tetea'u peme
    wà nehe. Napemono'og kwaw temi'u tetea'u nehe. Peneimaw tapi'ak na'imemyr tetea'u
    kwaw wà nehe. Peneimaw àràpuhàràn na'imemyr tetea'u kwaw wà nehe no.
  eng-DRA: Cursed shall be the fruit of thy womb, and the fruit of thy ground, the
    herds of thy oxen, and the flocks of thy sheep.
