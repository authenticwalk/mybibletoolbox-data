verse: DEU.028.067
translations:
  mal-C: ഹൃദയത്തിൽ നിറയുന്ന ഭീതി നിമിത്തവും കണ്ണുകൊണ്ടു കാണുന്ന കാഴ്ച നിമിത്തവും “സായാഹ്നമായെങ്കിൽ!”
    എന്നു പ്രഭാതത്തിലും “പ്രഭാതമായെങ്കിൽ!” എന്നു സായാഹ്നത്തിലും നീ പറയും.
  deu-TKW: 'Am Morgen denkst du: wäre es doch erst Abend! und am Abend denkst du:
    wäre es doch erst Morgen! infolge der Angst, die dein Herz erfüllt, und bei dem
    Anblick dessen, was deine Augen sehen müssen.'
  lin-lin: 'Na tongo, bokoloba : « Pokwa ekokoma tango nini ? » Mpe na pokwa, bokoloba :
    « Tongo ekotana tango nini ? » Pamba te somo ekotonda na mitema na bino mpo na
    makambo nyonso oyo miso ekomona.'
  eng-LSV: in the morning you say, O that it were evening! And in the evening you
    say, O that it were morning! (From the fear of your heart, with which you are
    afraid, and from the sight of your eyes which you see.)
  eng-GNV: In the morning thou shalt say, Woulde God it were euening, and at the euening
    thou shalt say, Would God it were morning, for ye feare of thine heart, which
    thou shalt feare, and for the sight of thine eyes, which thou shalt see.
  eng-WEBSTER: In the morning thou shalt say, O that it were evening, and at evening
    thou shalt say, O that it were morning! for the fear of thy heart with which thou
    shalt fear, and for the sight of thy eyes which thou shalt see.
  nhw-BL: 'Nelía tlahuel anmajmahuise hasta se ijnaloc anquiijtose: ‘¡Nijnequisquía
    ma ya tlayohuiyasquía!’ Huan se tlayohua anquiijtose: ‘¡Nijnequisquía ma ya tlanesisquía!’
    Quej nopa anquiijtose por nochi nopa fiero tlamantli catli anquiitase catli anmechchihuas
    ximomajmatica.'
  swh-ONEN: Wakati wa asubuhi utasema hivi, “Laiti ingekuwa jioni!” Jioni utasema,
    “Laiti ingekuwa asubuhi,” kwa sababu ya hofu ile itakayojaza moyo wako na vitu
    vile macho yako yatakavyoviona.
  bba-bba: Bɛrum mɛn sɑɑbu ye i ko wɑn sɔ̃, i ko i n kĩ bururu tu nɑ fuuku yokɑn sɑɑ
    sɔɔ. Kpɑ bururun sɑɑ, i n kĩ yokɑ yu nɑ fuuku.
  eng-KJVCPB: in the morning thou shalt say, Would God it were even! and at even thou
    shalt say, Would God it were morning! for the fear of thine heart wherewith thou
    shalt fear, and for the sight of thine eyes which thou shalt see.
  luo-luo: Ka piny oru gokinyi unuwach niya, “Mad ne bedni en odhiambo” kendo godhiambo
    unuwach niya, “Mad ne piny bed ni en okinyi” nikech masira ma unune nopongʼ chunyu
    kod gik ma wengeu none.
  meu-meu: Daba ai baoto “Hanua bema boi”. Hanuaboi ai baoto “Daba bema rere”. Lalomui
    bae garilai ḡaudia bona matamui bae ita ḡaudia daidiai unu ba hereva toma.
  npi-ULB: तिमीहरूका ह्रदयमा हुने डर र तिमीहरूका आँखाले देख्‍नुपर्ने कुराहरूको कारणले
    बिहान तिमीहरूले 'राति भइदिए हुन्थ्यो!' भन्‍ने छौ भने राति तिमीहरूले 'बिहान भइदिए
    हुन्थ्यो!' भन्‍ने छौ ।
  yor-yor: Ìwọ yóò wí ní òwúrọ̀ pé, “Bí ó tilẹ̀ lè jẹ́ pé ìrọ̀lẹ́ nìkan ni!” Nítorí
    ẹ̀rù tí yóò gba ọkàn rẹ àti ìran tí ojú rẹ yóò máa rí.
  ind-ind: Karena sering melihat hal-hal yang mengerikan, kalian akan hidup dalam
    ketakutan setiap saat, sehingga di pagi hari kalian berkata, ‘Andaikan sekarang
    sudah malam!’ Dan di malam hari kalian berkata, ‘Andaikan sekarang sudah pagi!’
  pes-OPCB: 'به خاطر آنچه که می‌بینید، ترس و وحشت وجود شما را فرا خواهد گرفت. صبحگاهان
    خواهید گفت: «ای کاش شب می‌شد!» و شامگاهان: «ای کاش صبح می‌شد!»'
  tgl-ULB: Sa umaga sasabihin ninyong, 'sana ay gabi na!' at sa gabi ay sasabihin
    ninyong, 'sana ay umaga na!' dahil sa takot sa inyong mga puso at sa mga bagay
    na kailangan makita ng inyong mga mata.
  hui-hui: Mbirale bibahende tí de handaramigo dameneme tí mo gi timbuni haabo holebira.
    Ani biragola tígua horo abaleore bolangua haga bilo hamelo holeberemi. Ani howa
    tígua egerebagi howa lalu alendo abale ha loleberemi. Ani bialu alendo howa tígua
    mbiraga abale ha lalu mbiraga howa gao lelo abaleore hame loleberemi.
  mya-mya: သင်​တို့​တွေ့​မြင်​နေ​ရ​သ​မျှ​တို့​ကြောင့် စိတ်​တုန်​လှုပ်​ချောက်​ချား​လျက်​ရှိ​လိမ့်​မည်။
    နံ​နက်​တိုင်း​သင်​တို့​သည်​ည​အ​ချိန်​ရောက် ပါ​စေ​ဟူ​၍​လည်း​ကောင်း၊ ည​နေ​တိုင်း​၌
    လည်း​နံနက်​အ​ချိန်​ရောက်​ပါ​စေ​ဟူ​၍ လည်း​ကောင်း​တမ်း​တ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་སེམས་ཀྱི་དངངས་སྐྲག་དང་ཁྱོད་ཅག་མིག་གིས་མཐོང་བའི་སྣང་ཚུལ་གྱི་དབང་གིས།
    ཞོགས་པའི་དུས་སུ་ཁྱོད་རྣམས་ཀྱིས་ད་ནི་དགོང་མོ་ཡིན་ན་ལེགས་པ་དང་། དགོང་མོའི་དུས་སུ་ཁྱོད་རྣམས་ཀྱིས་ད་ནི་ཞོགས་པ་ཡིན་ན་ལེགས་སོ་ཞེས་བརྗོད་ངེས།
  sna-sna: Mangwanani muchati, “Dai chete anga ari madekwana!” uye madekwana muchati,
    “Dai chete anga ari mangwanani!”—nokuda kwokutya kuchazadza mwoyo yenyu nokuda
    kwezvinhu zvamuchaona nameso enyu.
  spa-BLM: 'Por la mañana dirás: “¡Ojalá fuera la tarde!” y al atardecer dirás: “¡Ojalá
    fuera la mañana!” por el miedo de tu corazón que temerás, y por las vistas que
    verán tus ojos.'
  cac-cac: 'Ol ex te xiv val sic''lab''il yuj juntzan̈ te ay smay ol eyila''. A d''a
    q''uin̈ib''alil ol eyala'': Tzoc val q''uic''b''i, xe chama. Axo d''ac''valil
    ol eyalanxi: Tzoc sacb''i, xe chama.'
  swh-ULB: Asubuhi utasema, “Natamani ingekuwa jioni! ” na jioni utasema, “Natamani
    ingekuwa asubuhi! ” kwa sababu ya hofu mioyoni mwenu na vitu ambavyo macho yako
    italazimu kuona.
  bel-bel: 'ад дрыжаньня сэрца твайго, якім ты будзеш ахоплены, і ад таго, што будзеш
    бачыць вачыма тваімі, раніцай ты скажаш: «о, калі б зьвечарэла!», а ўвечары скажаш:
    «о, калі б разьвіднела!».'
  deu-ELBBK: 'Am Morgen wirst du sagen: Wäre es doch Abend! Und am Abend wirst du
    sagen: Wäre es doch Morgen! Wegen der Furcht deines Herzens, womit du dich fürchten,
    und wegen des Anblicks deiner Augen, den du erblicken wirst.'
  mbb-OT: Tenged te kegkahandek niw te egkengeehè niw ziyà te peliǥuy, emun meselem
    egkaǥi kew te, ‘Deyzey ke ebmezukilem en.’ Ne emun mezukilem ne egkaǥi kew te,
    ‘Deyzey ke egkepawè en.’
  mal-2015: 'നിന്റെ ഹൃദയത്തിൽ നീ പേടിച്ചുകൊണ്ടിരിക്കുന്ന പേടിനിമിത്തവും നീ കണ്ണാലെ
    കാണുന്ന കാഴ്ചനിമിത്തവും നേരം വെളുക്കുമ്പോൾ: സന്ധ്യ ആയെങ്കിൽ കൊള്ളായിരുന്നു എന്നും
    സന്ധ്യാകാലത്തു: നേരം വെളുത്തെങ്കിൽ കൊള്ളായിരുന്നു എന്നും നീ പറയും.'
  rmc-rmc: 'Vaš odi dar andre tumare jile the vaš oda, so dikhena pro jakha, tosara
    phenena: ‚Te imar uľahas rat!‘ a rači phenena: ‚Te imar uľahas tosara!‘'
  pes-OPV: 'بامدادان خواهی گفت: کاش که شام می‌بود، و شامگاهان خواهی گفت: کاش که صبح
    می‌بود، به‌سبب ترس دلت که به آن خواهی ترسید، و به‌سبب رویت چشمت که خواهی دید.'
  ron-1924: 'Ын гроаза каре-ць ва умпле инима ши ын фаца лукрурилор пе каре ци ле
    вор ведя окий, диминяца вей зиче: ‘О, де ар вени сяра!’ ши сяра вей зиче: ‘О,
    де ар вени диминяца!’'
  ben-OBCV: সকালে তোমরা বলবে, “যদি এখন সন্ধ্যা হত!” এবং সন্ধ্যায় বলবে, “যদি এখন সকাল
    হত!” কারণ আতঙ্কে তোমাদের মন ভরে থাকবে এবং তোমরা যে দৃশ্য স্বচক্ষে দেখবে।
  som-som: Oo waaberigii waxaad odhan doontaan, Bal may fiid noqoto! Sababtuna waa
    cabsida aad qalbiga ka cabsan doontaan iyo xumaanta aad indhaha ku arki doontaan.
  lat-VUC: 'Mane dices: Quis mihi det vesperum? et vespere: Quis mihi det mane? propter
    cordis tui formidinem, qua terreberis, et propter ea, quæ tuis videbis oculis.'
  eng-ASVBT: In the morning thou shalt say, Would it were even! and at even thou shalt
    say, Would it were morning! for the fear of thy heart which thou shalt fear, and
    for the sight of thine eyes which thou shalt see.
  ita-1885: 'La mattina tu dirai: Oh! fosse pur sera! e la sera dirai: Oh! fosse pur
    mattina! per lo spavento del tuo cuore, del quale sarai spaventato, e per le cose
    che vedrai con gli occhi.'
  eng-LXXUP: In the morning thou shalt say, Would it were evening! and in the evening
    thou shalt say, Would it were morning! for the fear of thy heart with which thou
    shalt fear, and for the sights of thine eyes which thou shalt see.
  eng-ULB: In the morning you will say, 'I wish it were evening!' and in the evening
    you will say, 'I wish it were morning!' because of the fear in your hearts and
    the things your eyes will have to see.
  spa-VBL: 'Por la mañana dirán: “¡Ojalá fuera de noche!” y por la noche dirán: “¡Ojalá
    fuera de mañana!” porque se asustaránpor las cosas aterradoras que verán.'
  fra-_FOB: 'Le matin tu diras: Que n''est-ce le soir? et le soir tu diras: Que n''est-ce
    le matin? à cause de l''effroi dont ton cœur sera effrayé, et à cause du spectacle
    que tu verras de tes yeux.'
  mal-mal: നിന്റെ ഹൃദയത്തിലെ പേടിനിമിത്തവും നീ കണ്ണിനാൽ കാണുന്ന കാഴ്ചനിമിത്തവും നേരം
    വെളുക്കുമ്പോൾ, സന്ധ്യ ആയെങ്കിൽ കൊള്ളാമായിരുന്നു എന്നും, സന്ധ്യാകാലത്ത്, നേരം വെളുത്തെങ്കിൽ
    കൊള്ളാമായിരുന്നു എന്നും നീ പറയും.
  urd-GVR: Subah uṭh kar tū kahegā, “Kāsh shām ho!” Aur shām ke waqt, “Kāsh subah
    ho!” Kyoṅki jo kuchh tū dekhegā us se tere dil ko dahshat gher legī.
  suz-BL: मिनु सुनी कना गेपुकीमी ‘नां रिक्‍शो हना, रिम्‍शो दुम वा’ देंनीनी। मिनु नां
    रिक्‍ची ना ‘नां सोव़शो हना, गिश रिम्‍शो दुम वा’ देंनीनी। मारदे हना मार मार ताइनीनी,
    गे शुश हिंनीनी।
  ita-1927: 'La mattina dirai: “Fosse pur sera!” e la sera dirai: “Fosse pur mattina!”
    a motivo dello spavento ond’avrai pieno il cuore, e a motivo delle cose che vedrai
    cogli occhi tuoi.'
  ckb-ckb: لە ترسی دڵتان کە دەترسن و لە تێڕوانینی چاوەکانتان کە تێدەڕوانن، بە ڕۆژ
    دەڵێن، «خۆزگە شەو بێت،» بە شەویش دەڵێن، «خۆزگە ڕۆژ بێت.»
  eng-BBE: In the morning you will say, If only it was evening! And at evening you
    will say, If only morning would come! Because of the fear in your hearts and the
    things which your eyes will see.
  kan-OKCV: ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿನ ಪ್ರಾಣಭೀತಿ, ಹೆದರಿಕೆಯ ನಿಮಿತ್ತವೂ ನಿಮ್ಮ ಕಣ್ಣುಗಳು ನೋಡುವ ಭಯಂಕರ
    ನೋಟದಿಂದ ನೀವು ಮುಂಜಾನೆಯಲ್ಲಿ, “ಸಂಜೆ ಆಗಬೇಕು,” ಎನ್ನುವಿರಿ. ಸಂಜೆಯಲ್ಲಿ, “ಮುಂಜಾನೆ ಆಗಬೇಕು,”
    ಎನ್ನುವಿರಿ.
  tam-2017: உன் இருதயத்தின் பயத்தினாலும், உன் கண்கள் காணும் காட்சியினாலும், விடியற்காலத்தில்
    எப்பொழுது சாயங்காலம் வருமோ என்றும், சாயங்காலத்தில், எப்பொழுது விடியற்காலம் வருமோ
    என்றும் சொல்லுவாய்.
  spa-RV-1909: 'Por la mañana dirás: ¡Quién diera fuese la tarde! y á la tarde dirás:
    ¡Quién diera fuese la mañana! por el miedo de tu corazón con que estarás amedrentado,
    y por lo que verán tus ojos.'
  ron-BTF: 'Dimineaţa vei spune: De ar fi seară! Şi seara vei spune: De ar voi Dumnezeu
    să fie dimineaţă! De teama inimii tale, de care te vei teme, şi de priveliştea,
    pe care ochii tăi o vor vedea.'
  eng-WEBP: In the morning you will say, “I wish it were evening!” and at evening
    you will say, “I wish it were morning!” for the fear of your heart which you will
    fear, and for the sights which your eyes will see.
  eng-FBV: In the morning you'll say, “I wish it was evening!” and in the evening
    you'll say, “I wish it was morning!” because you're so frightened by the terrifying
    things you see.
  nld-1939: 'Des morgens zult ge zeggen: “Ach, was het maar avond!” en des avonds:
    “Ach, was het maar morgen!” om de angst, die uw hart vervult en om het schouwspel,
    dat ge moet zien.'
  nch-BL: 'Nelía tahuel anmajmahuise hasta se ijnaloc anquiijtose: ‘¡Nijnequisquía
    ma ya tayohuiya!’ Huan se tayohua anquiijtose: ‘¡Nijnequisquía ma ya tanesi!’
    Quej nopa anquiijtose por nochi nopa fiero tamanti cati anquiitase cati amechchihuas
    ximomajmatica.'
  vie-1934: 'Bởi cớ sự kinh khủng đầy dẫy lòng ngươi, và bị cảnh mắt ngươi sẽ thấy,
    nên sớm mai ngươi sẽ nói: Chớ chi được chiều tối rồi! Chiều tối ngươi sẽ nói:
    Ước gì được sáng mai rồi!'
  hin-CV: 'प्रातः तुम विचार करोगे, “उत्तम होगा यह प्रातः नहीं, संध्या होती!” वैसे
    ही तुम संध्याकाल में यह कामना करते रहोगे: “उत्तम होता कि यह प्रभात होता!” यह उस
    आतंक के कारण होगा, जिसने तुम्हें भर रखा है, उस दृश्य के कारण, जो तुम्हारे सामने
    छाया रहता है.'
  eng-OURB: In the morning you will say, “I wish it were evening!” and at evening
    you will say, “I wish it were morning!” for the fear of your heart which you will
    fear, and for the sights which your eyes will see.
  spa-BES: 'Por la mañana dirás: ¡Ojalá fuera la tarde! Y al anochecer dirás: ¡Si
    solo llegara la mañana! Por el miedo en tus corazones amedrentados y las cosas
    que tus ojos verán.'
  tdx-tdx: 'Hanao ty hoe irehe te maraindray: Ee any t’ie nihariva, naho an-kariva,
    ty hoe, Ehe t’ie nimaraindraiñe! ty amy fihembañañ’ arofo’oy, amy inevenevera’oy,
    naho ty amo isahem-pihaino’o ho isa’oo.'
  vid-vid: Nhumbula za hemwe zodumba chila mbuli yomyona. Hamitondo molonga, ‘Wone
    na kuwe nemisi,’ nemisi loifika molonga, ‘Wone na kuwe hamitondo.’
  eng-OKE: In the morning thou wilt say, O that it were evening I but in the evening
    thou wilt say, O that it were morning! From the fearfulness of thy heart with
    which thou wilt fear, and the sight of thy eyes which thou shalt see.
  tha-KJV: ในเวลาเช้าท่านจะกล่าวว่า ‘ถ้าเป็นเวลาเย็​นก​็จะดี’ และในเวลาเย็นท่านจะกล่าวว่า
    ‘ถ้าเป็นเวลาเช้าก็จะดี’ เพราะความครั่​นคร​้ามซึ่​งม​ี​อยู่​ในจิตใจท่านนั้น และเพราะสิ่งที่ตาท่านจะเห็น
  por-BR-2018: 'Pela manhã dirás: Quem dera fosse a tarde! E à tarde dirás: Quem dera
    fosse a manhã! pelo medo de teu coração com que estarás amedrontado, e pelo que
    verão teus olhos.'
  deu-ELO: 'Am Morgen wirst du sagen: Wäre es doch Abend! Und am Abend wirst du sagen:
    Wäre es doch Morgen! Wegen der Furcht deines Herzens, womit du dich fürchten,
    und wegen des Anblicks deiner Augen, den du erblicken wirst.'
  eng-WYC-2018: In the morrowtide thou shalt say, Who shall give the eventide to me?
    and in the eventide thou shalt say, Who shall give the morrowtide to me? for the
    dread of thine heart, by which thou shalt be made afeared, and for those things
    which thou shalt see with thine eyes.
  epo-epo: 'Matene vi diros: Ho, venu la vespero! kaj vespere vi diros: Ho, venu la
    mateno! pro la kortremo, kiu atakos vin, kaj pro la vidaĵo antaŭ viaj okuloj,
    kiun vi vidos.'
  uig-PIN: 'kɵnglüngni basⱪan wǝⱨimǝ wǝ parakǝndiqilik wǝ kɵzliring kɵrgǝn kɵrünüxlǝr
    tüpǝylidin ǝtigini: «Kaxki kǝq bolsidi!», kǝqtǝ bolsa: «Kaxki ǝtigǝn bolsidi!»
    dǝysǝn.'
  beo-beo: Dilia da beda:iba:le, dilia dogo da gologolomu. Dilia da se bagade nabimu.
    Hahabe dilia da hedolo daeyagima:ne dawa:mu. Be daeya dilia da hahabe hedolo misa:ne
    dawa:mu.
  tpi-OTNT: Olgeta samting yupela i lukim bai i mekim yupela i pret nogut tru. Olsem
    na bai yupela i laikim taim i go hariap. Na long olgeta moningtaim bai yupela
    i tok, ‘Sapos apinun i kamap kwik, em i gutpela.’ Na long olgeta apinun bai yupela
    i tok, ‘Sapos moning i kamap kwik, em i gutpela.’
  hau-SA: Da safe za ku ce, “Da ma yamma ne!” Da yamma kuma ku ce, “Da ma safiya ce!”
    Saboda tsoron da ya cika zukatanku da kuma abubuwan da idanunku za su gani.
  uig-LAT: 'könglüngni basqan wehime we parakendichilik we közliring körgen körünüshler
    tüpeylidin etigini: «Kashki kech bolsidi!», kechte bolsa: «Kashki etigen bolsidi!»
    deysen.'
  nde-nde: Ekuseni lizakuthi, ‘Aluba sekuntambama!’ ntambama lithi, ‘Ngabe kusekuseni!’
    ngenxa yokwesaba okuzakwehlela inhliziyo zenu lengxenye yezinto elizazibona ngamehlo
    enu.
  ton-ton: Te ke pehē ʻi he pongipongi, ʻAmusiaange kuo efiafi! pea ʻi he efiafi te
    ke pehē, ʻAmusiaange kuo pongipongi! Ko e meʻa ʻi he manavahē ʻo ho loto, ʻaia
    te ke manavahē ai, pea ʻi he mamata ʻe ho mata ʻaia te ke mamata ki ai.
  ces-1613: 'Ráno díš: Ó by již byl večer! a večer díš: Ó by již bylo jitro! pro strach
    srdce svého, jímž se lekáš, a pro ty věci, na něž očima svýma hleděti musíš.'
  eng-WMB: In the morning you will say, “I wish it were evening!” and at evening you
    will say, “I wish it were morning!” for the fear of your heart which you will
    fear, and for the sights which your eyes will see.
  tam-TCV: உங்கள் இருதயங்களை நிரப்பும் திகிலினாலும், உங்கள் கண்கள் காணும் காட்சிகளினாலும்
    காலையில், “மாலை வராதோ?” என்றும் மாலையில், “காலை வராதோ?” என்றும் நீங்கள் சொல்வீர்கள்.
  ceb-ULB: Sa kabuntagon magasulti ka, 'Maayo unta nga magabii na!' ug sa kagabhion
    magasulti ka, 'Maayo unta nga mabuntag na!' tungod sa kahadlok sa imong kasingkasing
    ug sa mga butang nga makita sa imong mga mata.
  pol-UBG: 'Rano powiesz: Oby już był wieczór, a wieczorem powiesz: Oby już był ranek;
    z powodu strachu w twoim sercu, który będziesz odczuwać, i z powodu tego, co zobaczą
    twoje oczy.'
  urd-GVU: صبح اُٹھ کر تُو کہے گا، ’کاش شام ہو!‘ اور شام کے وقت، ’کاش صبح ہو!‘ کیونکہ
    جو کچھ تُو دیکھے گا اُس سے تیرے دل کو دہشت گھیر لے گی۔
  deu-1912: 'Des Morgens wirst du sagen: Ach, daß es Abend wäre! des Abends wirst
    du sagen: Ach, das es Morgen wäre! vor Furcht deines Herzens, die dich schrecken
    wird, und vor dem, was du mit deinen Augen sehen wirst.'
  kan-2017: ಮನಸ್ಸಿನಲ್ಲಿ ಯಾವಾಗಲೂ ಪ್ರಾಣಭಯವಿರುವುದರಿಂದಲೂ ಕಣ್ಣಿನಿಂದ ಭಯಂಕರವಾದ ಸಂಗತಿಗಳನ್ನು
    ನೋಡುವುದರಿಂದಲೂ ನೀವು ಹೊತ್ತಾರೆಯಲ್ಲಿ, “ಅಯ್ಯೋ, ಅಯ್ಯೋ ಸಾಯಂಕಾಲ ಯಾವಾಗ ಬರುವುದೋ” ಎಂದೂ, ಸಾಯಂಕಾಲದಲ್ಲಿ,
    “ಅಯ್ಯೋ, ಅಯ್ಯೋ! ಬೆಳಿಗ್ಗೆ ಯಾವಾಗ ಬರುವುದೋ” ಎಂದು ಕೊರಗುವಿರಿ.
  yap-yap: Gubin ban’en ni gimed be guy e bayi t’on gumircha’med riy ko marus. Gubin
    e kakadbul ma bay um athpeged ni nge blayal’, mra blayal’ ma bay um athpeged ni
    nge kadbul.
  hlt-MCSB: Na mik neh a hmuethma na hmuh vaengah na thinko kah birhihnah neh na birhih
    ni. Mincang pueng ah kholaeh ka pha venim na ti vetih hlaemhmah vaengah mincang
    ka pha venim na ti ni.
  mdy-ETH: ዒንሢ ዛጋ ባካ ቢያ ዒንሢ ዲቃሣያ ማዓንዳሢሮ ካራዛ ‹ዓይዴ ዓማንዳይ?›፥ ሃሣ ዓማዛ ‹ዓይዲ ካራንዳይ?› ዒንሢ
    ጋዓንዳኔ።
  twi-ASANTE: Anɔpa mobɛka sɛ, “Sɛ ɛyɛɛ anadwo a!” Na anwummerɛ nso mobɛka sɛ, “Sɛ
    ɛyɛɛ anɔpa a!” Mobɛka saa, ɛfiri sɛ, mohunu sɛ ehu atwa mo ho ahyia.
  eng-WEBU: In the morning you will say, “I wish it were evening!” and at evening
    you will say, “I wish it were morning!” for the fear of your heart which you will
    fear, and for the sights which your eyes will see.
  bnp-bnp: A maka maki mu matai bara ri rata mua mu mangenge hateka. Lakea mu ngarua
    a parava ge lobo malaviriri. Na maka hatelanga lobo bara mu ta maea, ‘Ge malunga
    malaviriri a hini, bara i kamumu.’ Na maka malunga lobo bara mu ta maea, ‘Ge hatelanga
    malaviriri a hini, bara i kamumu.’
  wal-wal: Intte wozanan kumida yashshaappenne intte aifee be7iyo palaappe denddidaagan,
    intte wonttiyo wode, ‘Aude qammanddeeshsha’ qassi qammiyo wode, ‘Aude wonttanddeeshsha’
    yaagana.
  spa-PDDPT: 'Por la mañana dirás: ¡Quién me diera que fuera la noche! Y en la noche
    dirás: ¡Quién me diera que fuera la mañana! Esto sucederá por el terror con el
    cual serás atemorizado, y por el espectáculo que verán tus ojos.'
  gun-gun: 'Ko''ẽgue aipopeje ''rã: “Pytũ ma va''e rire ha''eve ''rãgue!” Ha''e gui
    pytũ''i jave ma “Aikore! Ko''ẽmba ma va''e rire ha''eve ''rãgue!” peje ''rã pekuapy,
    mba''eta pendepy''a re pendu ''rã pekyje reia, ha''e penderexa py nhomondyipa
    rei va''e pexa vy.'
  ilo-ULB: Ibagayonto iti bigat, 'Rabii koman!' ken iti rabii ibagayo, 'Bigat koman!'
    gapu iti buteng iti pusoyo ken kadagiti banbanag a makitkitanto dagiti matayo.
  kpg-kpg: Godou manawa ga bolebole, ga mmaadagu i godou mee huogodoo ala ma gaa mmada
    ginai. Nia luada huogodoo, goodou e hiihai bolo ma gi hiahi hua laa, gei nia hiahi
    huogodoo, goodou ga hiihai bolo ma gi luada.
  uig-ARA: 'كۆڭلۈڭنى باسقان ۋەھىمە ۋە پاراكەندىچىلىك ۋە كۆزلىرىڭ كۆرگەن كۆرۈنۈشلەر
    تۈپەيلىدىن ئەتىگىنى: «كاشكى كەچ بولسىدى!»، كەچتە بولسا: «كاشكى ئەتىگەن بولسىدى!»
    دەيسەن.'
  sus-sus: Wo na na fe mɔɔli to tɛmui naxɛ, gaaxui fama wo bɔɲɛ rafede. Gɛɛsɛgɛ, wo
    nu fa a fala, «Xa nunmare nan nu a ra nu!» Nunmare, wo nu fa a fala, «Xa gɛɛsɛgɛ
    nan nu a ra nu!»
  pon-2006: Mohngiongimwail kan pahn lusuluski soahng kan me kumwail pahn uduhdiahl.
    Nimenseng koaros kumwail pahn kin kasik nin soutik en leledo. Nin soutik kan kumwail
    pahn kin kasik nimenseng en leledo.
  ksd-ksd: ta ra malana una biti, Gala na ravian! ma ta ra ravian una biti, Gala na
    malana! ure ra bunurut ra balam na dadadar me, ma ure ra magit ra matam na gire.
  tur-YTC: Yüreğini ürküten korkundan ve gözlerinin gördüklerinden dolayı, sabah,
    “Keşke akşam olsaydı!” diyeceksin, akşam da, “Keşke sabah olsaydı!” diyeceksin.
  grc-BRENT: Τὸ πρωῒ ἐρεῖς, πῶς ἂν γένοιτο ἑσπέρα· καὶ τὸ ἑσπέρας ἐρεῖς, πῶς ἂν γένοιτο
    πρωΐ· ἀπὸ τοῦ φόβου τῆς καρδίας σου ἃ φοβηθήσῃ, καὶ ἀπὸ τῶν ὁραμάτων τῶν ὀφθαλμῶν
    σου ὧν ὄψῃ.
  ind-AYT: Saat pagi hari kamu akan berkata, “Seandainya sekarang sore”. Pada sore
    hari kamu akan berkata, “Seandainya sekarang pagi”. Hal ini terjadi karena ketakutan
    yang ada dalam hatimu dan hal-hal mengerikan yang akan kamu lihat.
  nya-nya: Mmawa muzidzati, “Chikhala anali madzulo!” ndipo madzulo mudzati, “Chikhala
    unali mmawa!” Mudzanena zimenezi chifukwa cha mantha amene adzakhale mu mtima
    mwanu ndi chifukwa cha zomwe muzidzaziona.
  hrv-hrv: 'U strahu koji će ti stezati srce i od prizora što će ga oči tvoje gledati,
    jutrom ćeš govoriti: ''Oh, da je već večer!'' a navečer ćeš govoriti: ''Oh, da
    je već jutro!'''
  mps-mps: Te tigidali nai dabe dagego subo da, dage wi dwai mu ilaibao. Tama tibaso,
    dagego be posobo si polo pomainogo yaibao. Tama tigidali sogo kigamu dagego te
    po waibao, ‘Te be polo pio eyu da, wiegi yai yaibao,’ te po waibao. Tama pio da,
    dagego te po waibao, ‘Te be kigamu polo eyu da, wiegi yai dao,’ po waibao.
  tpi-tpi: Olgeta samting yupela i lukim bai i mekim yupela i pret nogut tru. Olsem
    na bai yupela i laikim taim i go hariap. Na long olgeta moningtaim bai yupela
    i tok, ‘Sapos apinun i kamap kwik, em i gutpela.’ Na long olgeta apinun bai yupela
    i tok, ‘Sapos moning i kamap kwik, em i gutpela.’
  dan-1931: 'Om Morgenen skal du sige: “Gid det var Aften!” Og om Aftenen: “Gid det
    var Morgen!” Sådan Angst skal du gribes af, og så forfærdeligt bliver det, dine
    Øjne får at se.'
  vie-OVCB: 'Buổi sáng, anh em sẽ nói: ‘Ước gì đêm đến!’ Buổi tối lại nói: ‘Ước gì
    trời sáng!’ Vì lòng đầy lo sợ, vì những điều mắt mình chứng kiến.'
  guj-2017: તમારા મનમાં જે બીક લાગશે તેને લીધે અને તમારી આંખોથી જે બનાવ તું જોશે તેને
    લીધે સવારમાં તમે કહેશો કે, ઈશ્વર કરે અને ક્યારે સાંજ પડે અને સાંજે તમે કહેશે કે,
    ઈશ્વર કરે અને ક્યારે સવાર થાય.
  pon-2006A: Mohngiongimwail kan pahn lusuluski soahng kan me kumwail pahn uduhdiahl.
    Nimenseng koaros kumwail pahn kin kasik nin soutik en leledo. Nin soutik kan kumwail
    pahn kin kasik nimenseng en leledo.
  por-BRBSL: 'De manhã você dirá: “Gostaria que fosse de noite” e à noite você dirá:
    “Gostaria que fosse de manhã”, pelo medo de seu coração que você temerá, e pelas
    visões que seus olhos verão.'
  cth-cth: Na lungthung vah takinae, na mit hoi na hmu e hno dawkvah, nang ni amom
    vah tangmin a pha lei saw na ti vaiteh, tangmin vah, amom a pha lei saw na ti
    han.
  twi-twi: Anɔpa mobɛka se, “Sɛ ɛyɛɛ anwummere a!” Na anwummere nso mobɛka se, “Sɛ
    ɛyɛɛ anɔpa a!” Mobɛka saa, esiane ehu a ɛbɛhyɛ mo koma amaama ne nea atwa mo ho
    ahyia a mo ani behu no.
  hlt-hlt: Na mik neh a hmuethma na hmuh vaengah na thinko kah birhihnah neh na birhih
    ni. Mincang pueng ah kholaeh ka pha venim na ti vetih hlaemhmah vaengah mincang
    ka pha venim na ti ni.
  tbz-SIM: 'Di nuɔ mbo yɑ̀ dɛ̀, dɛ̀ bo nte kɛ̀ di kɔ̃m̀bùɔ̀tì ńduò kɛ̀ dɛ̀ wentɛ́
    di ntú: Dɛ̀ɛ mɔ́nnɛ́ kɛ́yuotɛ́, kɛ̀ dɛ̀ɛ yuotɛ́ kɛ̀ di ntú dɛ̀ɛ mɔ́nnɛ́ kɛ́wentɛ́.'
  msy-2020: Ia biziba bar dar gan atiatim ian anangam. Egh dughiabar avɨgh mɨzarazibar
    suam, ‘Aio! Mɨzarazim zuamɨra mangɨghtɨ, Guaratɨzim izɨtɨ, deragham.’ Egh guaratɨzibar
    ia zurara avɨgh suam, ‘Aio! Guaratɨzim zuamɨra mangɨghtɨ, mɨzarazim izɨtɨ, deragham.’
  azb-azb: Ürəyinizə dolan vahimədən və gözünüzlə gördüyünüz hadisələr üzündən səhər
    olanda “kaş axşam olaydı”, axşam olanda “kaş səhər olaydı” deyəcəksiniz.
  eng-DBY: In the morning thou shalt say, Would that it were even! and in the evening
    thou shalt say, Would that it were morning! through the fright of thy heart wherewith
    thou shalt be in terror, and through the sight of thine eyes which thou shalt
    see.
  hin-2017: तेरे मन में जो भय बना रहेगा, और तेरी आँखों को जो कुछ दिखता रहेगा, उसके
    कारण तू भोर को आह मारकर कहेगा, ‘साँझ कब होगी!’ और साँझ को आह मारकर कहेगा, ‘भोर
    कब होगा!’
  wol-KYG: 'Ag suba ngeen ne: «Éy waay, bu doon ngoonati.» Bu ngoonee ngeen ne: «Éy
    waay, bu doon subaati!», ndax tiitaange lu ngeen di tiit, ak li ngeen di teg seeni
    gët.'
  eng-YLT: in the morning thou sayest, O that it were evening! and in the evening
    thou sayest, O that it were morning! from the fear of thy heart, with which thou
    art afraid, and from the sight of thine eyes which thou seest.
  eng-WYC-2017: In the morrowtide thou shalt say, Who shall give the eventide to me?
    and in the eventide thou shalt say, Who shall give the morrowtide to me? for the
    dread of thine heart, by which thou shalt be made afeared, and for those things
    which thou shalt see with thine eyes.
  eng-WMBB: In the morning you will say, “I wish it were evening!” and at evening
    you will say, “I wish it were morning!” for the fear of your heart which you will
    fear, and for the sights which your eyes will see.
  urd-GVH: सुबह उठकर तू कहेगा, ‘काश शाम हो!’ और शाम के वक़्त, ‘काश सुबह हो!’ क्योंकि
    जो कुछ तू देखेगा उससे तेरे दिल को दहशत घेर लेगी।
  rug-rug: Kote ta mamata holani gamu pa korapa bulomia sari na minatagutudi ri doduru
    ginugua saripu dogori gamu pa mata mia. Kote zama si gamu doduru veluvelu, ‘Kara,
    leana be guana munumunu sa popoa’ gua. Doduru munumunu si kote zama si gamu, ‘Kara,
    leana be guana veluvelu sa popoa,’ gua.
  gaz-gaz: Sababii sodaa garaa kee guutuu sanaatii fi waan ija keetiin argitu sanaatiif
    ganama, “Utuu bariʼuu baatee!” galgala immoo, “Utuu dhiʼuu baatee!” jetta.
  fra-LSG: 'Dans l’effroi qui remplira ton cœur et en présence de ce que tes yeux
    verront, tu diras le matin: Puisse le soir être là! Et tu diras le soir: Puisse
    le matin être là!'
  gnn-gnn: Bitjanna liŋgu walu ŋupan ga munha ŋupan nhuma yukurra yurru barrarirrinydja
    nhina nhäku malaŋuwu, bitjan nhuma yurru marrmarryunmirrina barrariyunydja, ga
    ŋayaŋunydja yurru nhumalaŋgu ḏuŋ'ḏuŋdhunna wilwilyunna barrariyunydja ŋunhi nhe
    yurru ŋula nhä nhämanydja.”
  yal-yal: Ɛ na na feene to waxatin naxan yi naxanye ligama, gaxun soma nɛn ɛ bɔɲɛni.
    Xɔtɔnni, ɛ yi a fala, ɛ naxa, “Xa ɲinbanna nan yi a ra nun!” Ɲinbanna ra, ɛ yi
    a fala, ɛ naxa, “Xa xɔtɔnna nan yi a ra nun!”
  haw-1868: I kakahiaka e olelo iho oe, Ina paha i hiki mai ke ahiahi! a i ke ahiahi
    e olelo iho oe, Ina paha i hiki mai ke kakahiaka! no ka mea makau a kou naau e
    makau ai, a no ka mea ikea a kou maka e ike ai.
  arb-NAV: 'وَتَقُولُونَ فِي الصَّبَاحِ: يَا لَيْتَهُ الْمَسَاءُ، وَفِي الْمَسَاءِ:
    يَا لَيْتَهُ الصَّبَاحُ، مِنْ فَرْطِ ارْتِعَابِ قُلُوبِكُمْ وَمَا تَشْهَدُهُ عُيُونُكُمْ
    مِنْ هَوْلٍ.'
  ewe-ewe: Le ŋdi la, àgblɔ be, ‘O! Zã mee wòanye hafi!’ Le fiẽ me la, àgblɔ be, ‘O!
    Ŋkeke me wòanye hafi!’ Àgblɔ nya siawo le ŋɔdzinu siwo aƒo xlã wò la ta.
  eng-LEE: In the morning thou wilt say, Who would but grant that it were only evening!
    and at evening thou wilt say, Who would but grant that it were only morning! from
    the dread of thy heart which thou wilt experience, and from the sight of thy eyes
    which thou wilt see.
  asm-FB: আপোনালোকে ৰাতিপুৱা ক’ব, ‘ইচ, কেতিয়া সন্ধিয়া হ’ব!’ আৰু সন্ধিয়া হ’লে ক’ব,
    ‘ইচ কেতিয়া ৰাতিপুৱা হ’ব!’ কাৰণ আপোনালোকৰ অন্তৰত ভয় থাকিব আৰু চকুৱে অনেক বিষয়
    দেখিব।
  sus-A: وٌ نَ نَ قٍ مْولِ تٌ تّمُي نَشّ، فَاشُي قَمَ وٌ بْحّ رَقٍدٍ. فّيسّفّ، وٌ
    نُ قَ عَ قَلَ، «شَ نُنمَرٍ نَن نُ عَ رَ نُ!» نُنمَرٍ، وٌ نُ قَ عَ قَلَ، «شَ فّيسّفّ
    نَن نُ عَ رَ نُ!»
  fra-SBL: 'Le matin, tu diras : « Je voudrais que ce soit le soir », et le soir,
    tu diras : « Je voudrais que ce soit le matin », à cause de la peur de ton cœur
    que tu craindras, et à cause des regards que tes yeux verront.'
  hbo-hbo: בַּבֹּ֤קֶר תֹּאמַר֙ מִֽי־יִתֵּ֣ן עֶ֔רֶב וּבָעֶ֥רֶב תֹּאמַ֖ר מִֽי־יִתֵּ֣ן
    בֹּ֑קֶר מִפַּ֤חַד לְבָֽבְךָ֙ אֲשֶׁ֣ר תִּפְחָ֔ד וּמִמַּרְאֵ֥ה עֵינֶ֖יךָ אֲשֶׁ֥ר
    תִּרְאֶֽה׃
  eng-WYCLIFFE: In the morewtid thou schalt seie, Who schal yyue the euentid to me?
    and in the euentid `thou schalt seie, Who schal yyue the morewtid to me? for the
    drede of thin herte, bi which thou schalt be maad aferd, and for tho thingis whiche
    thou schalt see with thin iyen.
  cwe-cwe: Mizoyo izadumba chila chinhu chondamuwone. Imitondo mwizalonga, ‘Ihawile
    ichigulogulo,’ ihafika ichigulogulo mwizalonga, ‘Ihawile imitondo.’
  kik-kik: Rũciinĩ ũkoiga atĩrĩ, “Naarĩ korwo nĩ hwaĩ-inĩ!” Naguo hwaĩ-inĩ ũkoiga
    atĩrĩ, “Naarĩ korwo nĩ rũciinĩ!” Tondũ wa kĩmakania kĩrĩa gĩgaakorwo kĩmũiyũrĩte
    ngoro cianyu, na maũndũ marĩa maitho manyu makeyonera.
  fra-NCL: 'Le matin tu diras : « Que ne suis-je au soir ? » et le soir tu diras :
    « Que ne suis-je au matin ? » — à cause de la crainte qui agitera ton cœur et
    des choses que tes yeux verront.'
  cek-AK: Zithaih palungthin, mik hoi hnuk ih hmuen mah zithaih to paek pongah, khawnthaw
    ah niduem lai nasoe, tiah na thui ueloe, duembang ah khodai lai nasoe, tiah na
    thui tih.
  cuk-cuk: '”Ar na be neg-dakoedbali, bela-bela dobe be itodagoed. A-ular, wakdaradba
    be sogdagoed: ‘¡Bato mutikina yeerban!’ Sedogidbardi, be sogdagoed: ‘¡Bato wakdarana
    yeerban!’'
  uig-CYR: 'көңлүңни басқан вәһимә вә паракәндичилик вә көзлириң көргән көрүнүшләр
    түпәйлидин әтигини: «Кашки кәч болсиди!», кәчтә болса: «Кашки әтигән болсиди!»
    дәйсән.'
  tel-2017: రాత్రింబవళ్ళూ భయం భయంగా కాలం గడుపుతారు. మీ ప్రాణాలు నిలిచి ఉంటాయన్న నమ్మకం
    మీకు ఏమాత్రం ఉండదు. మీ హృదయాల్లో ఉన్న భయం వల్ల ఉదయం పూట ఎప్పుడు సాయంత్రం అవుతుందా
    అనీ, సాయంకాలం పూట ఎప్పుడు తెల్లవారుతుందా అని ఎదురు చూస్తుంటారు.
  hat-BSA: '“Nan maten, nou va di: ‘Pito lannwit te rive’, e nan aswè, nou va di:
    ‘Pito se te maten!’ akoz krent kè nou ki bannou laperèz e pou vizyon a zye nou
    ke yo va wè.'
  kos-kos: Insiowos ac fah kihmkim ke sangeng ke ma nukewa kowos liye. Lotutang nukewa
    kowos ac kena in tari ekela. Ac eku nukewa kowos ac kena in tari lenelik.
  hbo-WLC: בַּבֹּ֤קֶר תֹּאמַר֙ מִֽי־יִתֵּ֣ן עֶ֔רֶב וּבָעֶ֥רֶב תֹּאמַ֖ר מִֽי־יִתֵּ֣ן
    בֹּ֑קֶר מִפַּ֤חַד לְבָֽבְךָ֙ אֲשֶׁ֣ר תִּפְחָ֔ד וּמִמַּרְאֵ֥ה עֵינֶ֖יךָ אֲשֶׁ֥ר
    תִּרְאֶֽה׃
  ibo-ibo: Nʼụtụtụ, ị ga-asị, “Ewoo, a sịkwa na ugbu a bụ uhuruchi!” Nʼuhuruchi ị
    ga-asịkwa, “Ewoo, a sịkwarị na ugbu a bụ ụtụtụ!” Ị ga-ekwu ihe ndị a nʼihi ihe
    egwu juru gị obi, na nʼihi ihe ndị ahụ niile anya gị na-ahụ.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ଆଶଙ୍କା କରିବ, ତୁମ୍ଭ ହୃଦୟର ସେହି ଆଶଙ୍କା ସକାଶୁ ଓ ତୁମ୍ଭେ ଯାହା ଦେଖିବ,
    ତୁମ୍ଭ ଚକ୍ଷୁର ସେହି ଦର୍ଶନ ସକାଶୁ ସକାଳ ହେଲେ ତୁମ୍ଭେ କହିବ, ‘ଆହା, ସନ୍ଧ୍ୟା ହୁଅନ୍ତା କି!’
    ପୁଣି ସନ୍ଧ୍ୟା ହେଲେ ତୁମ୍ଭେ କହିବ, ‘ଆହା, ସକାଳ ହୁଅନ୍ତା କି!’
  chk-chk: Lesosor oupwe älälei, ‘Amwo epwe lekuniol,’ nge lekuniol oupwe älälei,
    ‘Amwo epwe lesosor,’ pokiten lelukemi a chök niuokus, pwal pokiten mine mesemi
    ra küna.
  rop-rop: Yumob garra hatjamp langa ebrijing yumob luk. Ebri ailibala yumob garra
    oldei wandim sangodantaim, en ebri sangodantaim yumob garra wandim ailibala.
  ukr-1871: 'Вранцї казати меш: Коли б вже той вечір був! А ввечорі казати меш: Коли
    б вже той ранок прийшов — від страху в серцї твому, що буде тебе лякати, і від
    привиддя в очах твоїх, що бачити меш.'
  deu-1951: 'Am Morgen wirst du sagen: Ach, daß es schon Abend wäre! Und am Abend
    wirst du sagen: Ach, daß es schon Morgen wäre! infolge alles dessen, was dein
    Herz erschreckt und was deine Augen sehen müssen.'
  eng-JPS: 'In the morning thou shalt say: ''Would it were even!'' and at even thou
    shalt say: ''Would it were morning!'' for the fear of thy heart which thou shalt
    fear, and for the sight of thine eyes which thou shalt see.'
  srp-1865: 'Jutrom æeš govoriti: kamo da je veèe! a veèerom æeš govoriti: kamo da
    je jutro! od straha kojim æe se strašiti srce tvoje, i od onoga što æeš gledati
    oèima svojima.'
  lug-lug: Mu makya onoogambanga nti, “Singa nno bubadde kiro!” Ate ekiro ng’ogamba
    nti, “Singa nno bubadde makya!” olw’okutya okunajjulanga mu mutima gwo, n’ebyo
    amaaso go bye ganaalabanga.
  heb-heb: בבקר תאמר מי יתן ערב ובערב תאמר מי יתן בקר מפחד לבבך אשר תפחד וממראה עיניך
    אשר תראה׃
  ben-IRV: তুমি হৃদয়ে যে ভয় করবে ও চোখে যে ভয়ঙ্কর দৃশ্য দেখবে, তার জন্য সকালে বলবে,
    হায় হায়, কখন সন্ধ্যা হবে? এবং সন্ধ্যাবেলায় বলবে, হায় হায়, কখন সকাল হবে?
  pan-pan: ਤੁਹਾਡੇ ਦਿਲ ਵਿੱਚ ਬਣੇ ਹੋਏ ਡਰ ਦੇ ਕਾਰਨ, ਅਤੇ ਉਸ ਸਭ ਦੇ ਕਾਰਨ ਜੋ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ
    ਵੇਖਣਗੀਆਂ, ਤੁਸੀਂ ਸਵੇਰ ਨੂੰ ਆਖੋਗੇ, “ਸ਼ਾਮ ਕਦੋਂ ਹੋਵੇਗੀ?” ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਆਖੋਗੇ, “ਸਵੇਰ
    ਕਦੋਂ ਹੋਵੇਗੀ?”
  mya-JVB: သင် ၏စိတ် နှလုံးထဲမှာ ကြောက်ရွံ့ ရသောအကြောင်း ၊ သင့် မျက်စိ နှင့် မြင်
    ရသောအရာကြောင့် ၊ နံနက် အချိန်၌ သင်က၊ ညဉ့် ရောက် ပါစေဟူ၍၎င်း၊ ညဉ့် အချိန်၌ နံနက်
    ရောက် ပါစေဟူ၍၎င်း ဆုတောင်း ရလိမ့်မည်။
  hmo-hmo: “Umui itaia gaudia ibounai dainai do umui gari bada, bona inai gari ese
    emui kudouna do ia hadikaia. Daba ibounai neganai do umui gwau, ‘Adorahi do ia
    ginidae namo,’ bona adorahi ibounai do umui gwau, ‘Daba do ia ginidae namo.’
  urd-urd: और तू अपने दिली ख़ौफ़ के और उन नज़ारों की वजह से जिनको तू अपनी आँखों से
    देखेगा, सुबह को कहेगा कि ऐ काश कि शाम होती और शाम को कहेगा ऐ काश कि सुबह होती।
  rus-SYN: 'от трепета сердца твоего, которым ты будешь объят, и от того, что ты будешь
    видеть глазами твоими, утром ты скажешь: “о, если бы пришел вечер!”, а вечером
    скажешь: “о, если бы наступило утро!”'
  bqc-SIM: Vĩa pↄ́ a á kṹ yã́ pↄ́ a wɛsìɛ yã́i áli mɛ kↄↄɛ à to oosi kɛ,
    íli mɛ oosiɛ à to gu dↄ.
  tcz-CHONGTHU: Jingkah ahileh, O nilhah ka lhangai ta ngeiye, nilhah teng O, jingkah
    ka lhangai ta ngei! tia nasei diu, namit teniuva navet diu hichu kichatna jing
    in navop diu, hahsatna chun naum pi jing diu ahi.
  mar-mar: सकाळी तुम्ही म्हणाल, “ही रात्र असती तर बरे!” आणि रात्री म्हणाल, “ही सकाळ
    असती तर किती बरे!” तुमच्या मनातील भीती आणि डोळ्यांना दिसणाऱ्या गोष्टी यामुळे असे
    होईल.
  qub-qub: 'Fiyupa manchacurmi pacha wararcuptinpis: ‹Imay öraraj chacarconga› ninquipaj.
    Pacha chacaptinnami: ‹Imay öraraj pacha wararconga› ninquipaj.'
  hat-hat: Devan bagay n'a wè k'ap pase devan je nou, n'a gen yon sèl laperèz nan
    kè nou, kè nou va bat bip-bip! Chak maten n'a mande kilè aswè va rive. Chak aswè
    n'a mande kilè la jou.
  eng-BSB: In the morning you will say, ‘If only it were evening!’ and in the evening
    you will say, ‘If only it were morning!’—because of the dread in your hearts of
    the terrifying sights you will see.
  tod-tod: 'Sobui a zeelina, wo ɗa ɠɛ: «Ee, ni kpɔkɔi ɠɛni de!» Kpɔkɔi wo ɠɛ ma: «Ee,
    ni sobui ɠɛni de!» Tɔɔzei dualuagi maaʋele ma, nii wo sɔlɔɔsu wo-yiimaʋɛ, ta naama
    vaiti maaʋele wa ɠɛ ti ɠaazu.'
  eng-WEBPB: In the morning you will say, “I wish it were evening!” and at evening
    you will say, “I wish it were morning!” for the fear of your heart which you will
    fear, and for the sights which your eyes will see.
  kbq-kbq: Hagi nanterama asesigeta amanage hugahaze, hanima huno kenege'ma sesiana
    knare hugahie huta nehuta, kinagama senigetama mani'neta nanterama sesiana knare
    hugahie huta hugahaze! Na'ankure mika'zama kesazazamo'a havizantfa hinkeno tusi
    tamagogogu hugahaze.
  nhe-BL: 'Nelía tlahuel inmajmahuise hasta se ijnaloc inquiijtose: ‘¡Nijnequisquía
    ma ya tlayohuasquía!’ Huan se tlayohua inquiijtose: ‘¡Nijnequisquía ma ya tlanesisquía!’
    Queja nopa inquiijtose ipampa nochi nopa fiero tlamantli tlen inquiitase tlen
    inmechchihuas ximomajmatica.'
  gub-BL: Pekyzeahy putar nehe. Pexak putar iaiw wera'u ma'e nehe. A'e rupi ku'em
    mehe peze'eg putar nezewe nehe. — Ikatu wera'u mo aze mo ipytunaw uhem a'e, peze
    putar nehe. — Aze mo zaneku'em zane ikatu wera'u mo zanewe, peze putar pyhaw nehe.
  eng-DRA: 'In the morning thou shalt say: Who will grant me evening? and at evening:
    Who will grant me morning? for the fearfulness of thy heart, wherewith thou shalt
    be terrified, and for those things which thou shalt see with thy eyes.'
