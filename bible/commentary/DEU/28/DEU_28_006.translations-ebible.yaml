verse: DEU.028.006
translations:
  mal-C: നീ അകത്തുവരുമ്പോൾ അനുഗ്രഹിക്കപ്പെടും. നീ പുറത്തുപോകുമ്പോൾ അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Gesegnet bist du, wenn du eingehst, und gesegnet bist du, wenn du ausgehst.
  lin-lin: Bokopambolama tango bokokota mpe bokopambolama tango bokobima.
  eng-LSV: Blessed [are] you in your coming in, and blessed [are] you in your going
    out.
  eng-GNV: Blessed shalt thou be, whe thou commest in, and blessed also when thou
    goest out.
  eng-WEBSTER: Blessed shalt thou be when thou comest in, and blessed shalt thou be
    when thou goest out.
  nhw-BL: TOTECO anmechtiochihuas ipan nochi tlamantli catli anquichihuase. Anmechtiochihuas
    quema anhualahuij huan quema anyohuij.
  swh-ONEN: Utabarikiwa uingiapo na utabarikiwa utokapo.
  bba-bba: Mi i dɔɔ kpuro, u koo bɛɛ domɑru kuɑ.
  eng-KJVCPB: Blessed shalt thou be when thou comest in, and blessed shalt thou be
    when thou goest out.
  luo-luo: Nogwedhu ka udonjo e dala kendo ka uwuok.
  meu-meu: Emui raka vareai baine namo, bona emui raka lasi baine namo.
  npi-ULB: तिमीहरूको डालो र पिठो मुछ्ने आरीमा आशिष् पर्ने छ । तिमीहरू भित्र आउँदा
    र बाहिर जाँदा तिमीहरूले आशिष् पाउने छौ ।
  yor-yor: Ìbùkún ni fún ọ nígbà tí ìwọ bá wọlé, ìbùkún ni fún ọ nígbà tí ìwọ bá jáde.
  ind-ind: Semua usahamu di mana saja akan diberkati.
  pes-OPCB: به هر کجا که بروید و از هر کجا که بیرون بیایید مبارک خواهید بود.
  tgl-ULB: Pagpapalain kayo kapag kayo ay pumasok, at pagpapalain kayo kapag kayo
    ay lumabas.
  cbu-NT: Apanll siyaa wanasireem ínakchunts, ichingaru yuw tarawaztakis an uru wanasirinandari
    shitungku taachiya. Apanll waana siyaam kapung istachintsa.
  hui-hui: Anduane Homogohanda tínaga biabe beramigo damene bibahende bayale helo
    mo bayale hai holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ပြု​လေ​သ​မျှ တို့​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ནང་ལ་ཡོང་དུས་དང་ཕྱི་ལ་འགྲོ་དུས་ཀྱང་བྱིན་རླབས་འཐོབ་བོ། །
  sna-sna: Ucharopafadzwa kana uchipinda uye ucharopafadzwa kana uchibuda.
  spa-BLM: Serás bendecido cuando entres, y serás bendecido cuando salgas.
  cac-cac: Ol yac'an svach'c'olal d'a eyib'an̈ b'ajtac tzex eq'ui yed' yic tzex meltzajxi
    d'a e pat.
  swh-ULB: Utabarikiwa utakaporudi ndani, na utabarikiwa utakapotoka nje.
  bel-bel: Дабраславёны ты пры ўваходзе тваім і дабраславёны ты пры выхадзе тваім.
  deu-ELBBK: Gesegnet wirst du sein bei deinem Eingang, und gesegnet wirst du sein
    bei deinem Ausgang.
  mbb-OT: Edtuvazan din is langun he menge vaal niw.
  mal-2015: അകത്തു വരുമ്പോൾ നീ അനുഗ്രഹിക്കപ്പെടും. പുറത്തു പോകുമ്പോൾ നീ അനുഗ്രഹിക്കപ്പെടും.
  rmc-rmc: Požehňimen aveha, sar džaha andre, a požehňimen aveha, sar džaha avri.
  pes-OPV: وقت درآمدنت مبارک، و وقت بیرون رفتنت مبارک خواهی بود.
  ron-1924: Вей фи бинекувынтат ла вениря та ши вей фи бинекувынтат ла плекаря та.
  ben-OBCV: ভিতরে আসবার সময় তোমরা আশীর্বাদ পাবে এবং বাইরে যাওয়ার সময় তোমরা আশীর্বাদ
    পাবে।
  som-som: Oo waad barakaysnaan doontaan markaad gudaha soo gashaan, oo waad barakaysnaan
    doontaan markaad dibadda u baxdaan.
  lat-VUC: Benedictus eris tu ingrediens et egrediens.
  eng-ASVBT: Blessed shalt thou be when thou comest in, and blessed shalt thou be
    when thou goest out.
  ita-1885: Tu sarai benedetto nel tuo entrare, e benedetto nel tuo uscire.
  eng-LXXUP: Blessed shalt thou be in thy coming in, and blessed shalt thou be in
    thy going out.
  eng-ULB: Blessed will you be when you come in, and blessed will you be when you
    go out.
  spa-VBL: Serás bendecido dondequiera que vayas y en todo lo que hagas.
  fra-_FOB: Tu seras béni dans ton entrée, et tu seras béni dans ta sortie.
  mal-mal: അകത്ത് വരുമ്പോൾ നീ അനുഗ്രഹിക്കപ്പെടും. പുറത്തു പോകുമ്പോൾ നീ അനുഗ്രഹിക്കപ്പെടും.
  urd-GVR: Rab tujhe ghar meṅ āte aur wahāṅ se nikalte waqt barkat degā.
  suz-BL: गेपुकी खिंङगा ओव़नीनु, आसीक राइनीनी। मिनु लाङगा ग्रूनीनु, आसीक राइनीनी।
    भजन संग्रह १२१:८
  ita-1927: Sarai benedetto al tuo entrare e benedetto al tuo uscire.
  ckb-ckb: لە چوونە ژوورەوەتان بەرەکەتدار دەبن و لە هاتنەدەرەوەشتان بەرەکەتدار دەبن.
  eng-BBE: A blessing will be on your coming in and on your going out.
  kan-OKCV: ನೀವು ಕೆಲಸಕ್ಕೆ ಹೊರಡುವಾಗಲೂ ನಿಮಗೆ ಆಶೀರ್ವಾದ, ಬರುವಾಗಲೂ ನಿಮಗೆ ಆಶೀರ್ವಾದ.
  tam-2017: நீ வரும்போதும் போகும்போதும் ஆசீர்வதிக்கப்பட்டிருப்பாய்.
  spa-RV-1909: Bendito serás en tu entrar, y bendito en tu salir.
  ron-BTF: Binecuvântat vei fi când intri şi binecuvântat vei fi când ieşi.
  eng-WEBP: You shall be blessed when you come in, and you shall be blessed when you
    go out.
  eng-FBV: You will be blessed wherever you go and in everything you do.
  nld-1939: Gezegend gij bij uw komen, gezegend ook bij uw gaan!
  nch-BL: TOTECO amechtiochihuas ipan nochi tamanti cati anquichihuase. Amechtiochihuas
    quema anhualahuij huan quema anyahuij.
  vie-1934: Ngươi sẽ được phước trong khi đi ra, và sẽ được phước trong khi vào.
  hin-CV: आशीषित रहोगे तुम, जब तुम कुछ करोगे और धन्य रहोगे तुम, जब तुम लौटकर आओगे.
  eng-OURB: You shall be blessed when you come in, and you shall be blessed when you
    go out. (6)
  spa-BES: Bendita será tu entrada y tu salida.
  tdx-tdx: Ho tahie’e ty fiziliha’o naho ho tahie’e ty fiengà’o.
  vid-vid: “Motambichizwa homhiluka haluga na homulawa kunze.
  eng-OKE: Blessed shalt thou be in thy coming in, and blessed in thy going out.
  tha-KJV: ท่านจะรับพระพรเมื่อท่านเข้ามา และท่านจะรับพระพรเมื่อท่านออกไป
  por-BR-2018: Bendito serás em teu entrar, e bendito em teu sair.
  deu-ELO: Gesegnet wirst du sein bei deinem Eingang, und gesegnet wirst du sein bei
    deinem Ausgang.
  eng-WYC-2018: thou shalt be blessed entering in, and going out.
  epo-epo: Benita vi estos ĉe via venado, kaj benita vi estos ĉe via elirado.
  uig-PIN: Sǝn kirsǝngmu bǝht-bǝrikǝtlik bolisǝn, qiⱪsangmu bǝht-bǝrikǝtlik bolisǝn.
  beo-beo: Dilia da gadili ahoasea amola ganodini bu masea, dilia hou huluanedafa
    dilia Hina Gode da hahawane dogolegele fidimu.
  tpi-OTNT: “God bai i mekim olgeta wok bilong yupela i kamap gutpela.
  hau-SA: Za ku zama masu albarka sa’ad da kuka shiga, za ku kuma zama masu albarka
    sa’ad da kuka fita.
  uig-LAT: Sen kirsengmu bext-beriketlik bolisen, chiqsangmu bext-beriketlik bolisen.
  nde-nde: Uzabusiswa nxa ungena ubusiswe lanxa uphuma.
  ton-ton: Te ke monūʻia koe ʻi hoʻo hū mai, pea monūʻia ʻi hoʻo ʻalu kituaʻā.
  ces-1613: Požehnaný budeš vcházeje, požehnaný i vycházeje.
  eng-WMB: You shall be blessed when you come in, and you shall be blessed when you
    go out.
  tam-TCV: நீங்கள் பட்டணத்தின் உள்ளே வரும்போதும் ஆசீர்வதிக்கப்படுவீர்கள். பட்டணத்தின்
    வெளியே போகும்போதும் ஆசீர்வதிக்கப்படுவீர்கள்.
  ceb-ULB: Mabulahan ka sa imong pagsulod, ug mabulahan ka usab sa imong paggawas.
  pol-UBG: Błogosławiony będziesz, gdy będziesz wchodził, i błogosławiony, gdy będziesz
    wychodził.
  urd-GVU: رب تجھے گھر میں آتے اور وہاں سے نکلتے وقت برکت دے گا۔
  deu-1912: Gesegnet wirst du sein, wenn du eingehst, gesegnet, wenn du ausgehst.
  kan-2017: ನೀವು ಹೊರಗೆ ಹೋಗುವಾಗಲೂ ಒಳಗೆ ಬರುವಾಗಲೂ ಶುಭವುಂಟಾಗುವುದು.
  yap-yap: “Ra fal’eg SOMOL wa’athan urngin e tin gimed ra ngongliy.
  hlt-MCSB: Na kun na ael vaengah na yoethen vetih koep na thoeng vaengah khaw na
    yoethen ni.
  mdy-ETH: «ማኣራ ዒንሢ ዓኣቴያ ኬስኪ ማዻ ቤዞይዳኣ ቢያ ናንጊና ናንጋ ጎዳ ዒንሢ ዓንጃንዳኔ፤
  twi-ASANTE: Wɔbɛhyira mo wɔ baabiara a mobɛkɔ, mo fieba mu ne mo adifire mu.
  eng-WEBU: You shall be blessed when you come in, and you shall be blessed when you
    go out.
  bnp-bnp: “A Vure bara i gamai a maka leho ne mua ri bele kamumu hateka.
  wal-wal: Neeni gelaiddakka kiyaiddakka anjjettidaagaa gidana.
  spa-PDDPT: Bendito serás cuando entres y cuando salgas.
  gun-gun: Ayvu porãmby 'rã peiko peike ha'e peẽ ju maa ha'e javi py.
  ilo-ULB: Mabendisionankayonto inton umunegkayo, ken mabendisionankayonto inton rummuarkayo.
  kpg-kpg: “Dimaadua ga hagahumalia godou mee huogodoo ala e hai.
  uig-ARA: سەن كىرسەڭمۇ بەخت-بەرىكەتلىك بولىسەن، چىقساڭمۇ بەخت-بەرىكەتلىك بولىسەن.
  sus-sus: Wo xa simaya kui, a barakɛ sama nɛ wo xa fe birin.
  pon-2006: “KAUN-O pahn ketin kupwuramwahwih mehkoaros me kumwail pahn kin wia.
  ksd-ksd: Una ti doan ta kaum niruk, ma una ti doan ta kaum niirop.
  tur-YTC: İçeri girdiğinde kutsanacaksın, dışarı çıktığında da kutsanacaksın.
  grc-BRENT: Εὐλογημένος σὺ ἐν τῷ εἰσπορεύεσθαί σε, καὶ εὐλογημένος σὺ ἐν τῷ ἐκπορεύεσθαί
    σε.
  ind-AYT: Diberkatilah kamu ketika kamu datang dan diberkatilah kamu ketika kamu
    pergi.”
  nya-nya: Mudzadalitsika pa kulowa kwanu ndi pa kutuluka kwanu.
  hrv-hrv: Blagoslovljen ćeš biti kad ulaziš, blagoslovljen kad izlaziš.
  mps-mps: “Godigo dagego ebo sę dabe wiegi yai pedalomainu yaibao.”
  tpi-tpi: “God bai i mekim olgeta wok bilong yupela i kamap gutpela.
  dan-1931: Velsignet skal du være, når du går ind, og velsignet skal du være, når
    du går ud!
  vie-OVCB: Bất cứ anh em đi đến đâu hay làm việc gì cũng sẽ được phước.
  guj-2017: તમે અંદર આવતાં અને બહાર જતાં આશીર્વાદિત થશો.
  pon-2006A: “KAUN-O pahn ketin kupwuramwahwih mehkoaros me kumwail pahn kin wia.
  por-BRBSL: Serás abençoado quando entrares e serás abençoado quando saíres.
  cth-cth: Na im thung na kâen nah yawhawi ao han. Alawilah na tâco nah yawhawi ao
    han.
  twi-twi: Wobehyira mo fieba mu ne mo adifi mu.
  hlt-hlt: Na kun na ael vaengah na yoethen vetih koep na thoeng vaengah khaw na yoethen
    ni.
  tbz-SIM: Di níí yó nyɛtì kɛ̀ ku sɑ̀ɑ̀ ndi bonɛ̀mu kɛ̀ di nkũntiní kɛ̀ mɛ̀ di bonɛ̀.
  msy-2020: “Egh God ia amir ingangaribar amutɨ da bar deraghvɨram otivam.
  azb-azb: Hər girişiniz, hər çıxışınız xeyir-dualı olacaq.
  eng-DBY: Blessed shalt thou be in thy coming in, and blessed shalt thou be in thy
    going out.
  hin-2017: धन्य हो तू भीतर आते समय, और धन्य हो तू बाहर जाते समय।
  wol-KYG: Barkeel ay ñeel seen yoonu dem, barkeel ay ñeel seen yoonu dikk.
  eng-YLT: '''Blessed [art] thou in thy coming in, and blessed [art] thou in thy going
    out.'
  eng-WYC-2017: thou shalt be blessed entering in, and going out.
  eng-WMBB: You shall be blessed when you come in, and you shall be blessed when you
    go out.
  urd-GVH: रब तुझे घर में आते और वहाँ से निकलते वक़्त बरकत देगा।
  rug-rug: Kaqu tamanae koe Zihova si gamu koari doduru mia kinokoa.
  gaz-gaz: Ati yommuu galtu ni eebbifamta; yommuu baatus ni eebbifamta.
  fra-LSG: Tu seras béni à ton arrivée, et tu seras béni à ton départ.
  gnn-gnn: Ŋayipinydja yurru Garrayyunydja gäma nhumalanha goŋdhu, bitjan gunganhamirriyama
    ŋunhi nhe yurru wanhamala marrtji, ga lili nhe yurru roŋiyirri wäŋalili.
  yal-yal: A yi ɛ baraka ɛ somatɔɔn nun ɛ minimatɔɔn na.
  haw-1868: E pomaikai oe i kou komo ana iloko, e pomaikai hoi oe i kou hele ana iwaho.
  arb-NAV: وَتَكُونُونَ مُبَارَكِينَ فِي دُخُولِكُمْ وَخُرُوجِكُمْ
  ewe-ewe: Woayra wò ne èva aƒe me kple ne èdo go.
  eng-LEE: Blessed shalt thou be at thy coming in, and blessed shalt thou be at thy
    going out.
  asm-FB: ভিতৰলৈ যোৱা আৰু বাহিৰলৈ অহা সময়ত আপোনালোকে আশীৰ্ব্বাদ পাব।
  sus-A: وٌ شَ سِمَيَ كُي، عَ بَرَكّ سَمَ نّ وٌ شَ قٍ بِرِن.
  fra-SBL: Tu seras béni quand tu entreras et tu seras béni quand tu sortiras.
  hbo-hbo: בָּר֥וּךְ אַתָּ֖ה בְּבֹאֶ֑ךָ וּבָר֥וּךְ אַתָּ֖ה בְּצֵאתֶֽךָ׃
  eng-WYCLIFFE: thou schalt be blessid entrynge, and goynge out.
  cwe-cwe: “Mwizatemeligwa mate vimukwingila na vimulawa.
  kik-kik: Nĩũrĩrathimagwo rĩinũkĩro-inĩ rĩa gwaku mũciĩ o na riumagarĩro-inĩ.
  fra-NCL: Tu seras béni à ton entrée, et tu seras béni à ta sortie.
  cek-AK: A thungah na kun o moe, tasa bangah na caeh o naah doeh taham na hoih o
    tih.
  cuk-cuk: Be-neguya nueganbi guoed. Degine, bia be nadesogele, be-negse be nueganbi
    dognonikoed.
  uig-CYR: Сән кирсәңму бәхит-бәрикәтлик болисән, чиқсаңму бәхит-бәрикәтлик болисән.
  tel-2017: మీరు లోపలికి వచ్చేటప్పుడు, బయటికి వెళ్ళేటప్పుడు దీవెనలుంటాయి.
  hat-BSA: Beni lè nou antre, epi beni lè nou sòti.
  kos-kos: “LEUM GOD El fah akinsewowoye ma nukewa kowos oru.
  hbo-WLC: בָּר֥וּךְ אַתָּ֖ה בְּבֹאֶ֑ךָ וּבָר֥וּךְ אַתָּ֖ה בְּצֵאתֶֽךָ׃
  ibo-ibo: Onye a gọziri agọzi ka ị ga-abụ mgbe ị na-abata na mgbe ị na-apụ apụ.
  ory-ory: ତୁମ୍ଭେ ଗୃହକୁ ଆସିବା ବେଳେ ଧନ୍ୟ ଓ ଗୃହରୁ ବାହାରେ ଯିବା ବେଳେ ଧନ୍ୟ ହେବ।
  chk-chk: Oupwe feiöch lon mettoch meinisin mine oupwe föri.
  rop-rop: “En YAWEI garra meigim ola brabli gudbala ting kaman langa ebrijing weya
    yumob oldei dumbat.
  ukr-1871: Благословен будеш входючи, і благословен виходючи.
  deu-1951: Gesegnet wirst du sein, wenn du eingehst, und gesegnet, wenn du ausgehst.
  eng-JPS: Blessed shalt thou be when thou comest in, and blessed shalt thou be when
    thou goest out.
  srp-1865: Blagosloven æeš biti kad dolaziš i blagosloven æeš biti kad polaziš.
  lug-lug: Onoobanga n’omukisa ng’oyingira era onoobanga n’omukisa ng’ofuluma.
  heb-heb: ברוך אתה בבאך וברוך אתה בצאתך׃
  ben-IRV: ভিতরে আসার দিনের তুমি আশীর্বাদযুক্ত হবে এবং বাইরে যাবার দিনের তুমি আশীর্বাদযুক্ত
    হবে।
  pan-pan: ਮੁਬਾਰਕ ਹੋਵੋਗੇ ਤੁਸੀਂ ਅੰਦਰ ਆਉਂਦੇ ਹੋਏ ਅਤੇ ਮੁਬਾਰਕ ਹੋਵੋਗੇ ਤੁਸੀਂ ਬਾਹਰ ਜਾਂਦੇ ਹੋਏ,
  mya-JVB: မိမိအိမ်ထဲသို့ ဝင် သောအခါ မင်္ဂလာ ရှိ လိမ့်မည်၊ ပြင်သို့ထွက် သောအခါ မင်္ဂလာ
    ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese emui kara ibounai do ia hanamoa.
  urd-urd: और तू अन्दर आते वक़्त मुबारक होगा, और बाहर जाते वक़्त भी मुबारक होगा।
  rus-SYN: Благословен ты при входе твоем и благословен ты при выходе твоем.
  bqc-SIM: A báaadaágu á gɛa guu ń á suao.
  tcz-CHONGTHU: Na vailhun navaikon teng ujongleh, phattheina nachan diu ahi.
  mar-mar: तुम्ही आत याल तेव्हा आशीर्वादीत व्हाल आणि बाहेर जाल तेव्हा आशीर्वादीत व्हाल.
  qub-qub: Tayta Diosga bindisyunnintami churamonga wasiquicho captiquipis, maypa
    aywaptiquipis.
  hat-hat: Seyè a va beni nou nan tou sa n'ap fè, depi nan mete men jouk nou bout.
  eng-BSB: You will be blessed when you come in and blessed when you go out.
  tod-tod: Toɠa tuya loo wo ʋɛ, wa ɠɛna lia, ta wa ɠɛna ʋaa.
  eng-WEBPB: You shall be blessed when you come in, and you shall be blessed when
    you go out.
  kbq-kbq: Hagi maka'zama hanaza zana, Ra Anumzamo'a asomu huntegahie.
  nhe-BL: TOTECO inmechtiochihuas ipan nochi tlamantli tlen inquichihuase. Inmechtiochihuas
    quema inhualahuij huan quema inyahuij.
  gub-BL: Tupàn umur putar uze'egatu penehe penemiapo nànàn nehe.
  eng-DRA: Blessed shalt thou be coming in and going out.
