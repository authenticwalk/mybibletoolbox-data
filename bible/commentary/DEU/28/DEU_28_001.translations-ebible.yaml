verse: DEU.028.001
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ നീ പൂർണമായി അനുസരിക്കുകയും ഇന്നു ഞാൻ നിനക്കു നൽകുന്ന
    കൽപ്പനകളെല്ലാം ശ്രദ്ധയോടെ പാലിക്കുകയും ചെയ്താൽ നിന്റെ ദൈവമായ യഹോവ നിന്നെ ഭൂമിയിലുള്ള
    സകലജനതകൾക്കും മീതേ ഉന്നതനാക്കും.
  deu-TKW: Wenn du getreulich der Stimme Jahwes, deines Gottes, gehorchst und wohl
    darauf acht hast, alle seine Gebote, die ich dir heute gebe, zu halten, so wird
    dich Jahwe, dein Gott, hoch über alle Völker der Erde erheben,
  lin-lin: Soki botosi penza Yawe, Nzambe na bino, mpe bosaleli penza mitindo na Ye
    oyo nazali kopesa bino lelo ; Yawe, Nzambe na bino, akotombola bino likolo ya
    bikolo nyonso ya mokili.
  eng-LSV: “And it has been, if you listen diligently to the voice of your God YHWH,
    to observe to do all His commands which I am commanding you today, that your God
    YHWH has made you highest above all the nations of the earth,
  eng-GNV: If thou shalt obey diligently the voyce of the Lord thy God, and obserue
    and do all his commandements, which I commande thee this day, then the Lord thy
    God wil set thee on high aboue all the nations of the earth.
  eng-WEBSTER: 'And it shall come to pass, if thou shalt hearken diligently to the
    voice of the LORD thy God, to observe and to do all his commandments which I command
    thee this day; that the LORD thy God will set thee on high above all nations of
    the earth:'
  nhw-BL: “Sintla nelnelía melahuac anquineltocase amoTECO Dios huan anquichihuase
    nochi ni itlanahuatilhua catli ama nimechnahuatía, huajca yaya anmechchihuas más
    anhuejhueyi que nochi sequinoc masehualme ipan ni tlaltipactli.
  swh-ONEN: Kama ukimtii Bwana Mungu wako kwa bidii na kufuata amri zake zote ninazokupa
    leo kwa bidii, Bwana Mungu wako atakuweka juu ya mataifa yote katika dunia.
  bba-bba: Mɔwisi u nɛɛ, ì n Gusunɔ bɛsɛn Yinnin ɡere kpuro swɑɑ dɑki, mɑ i win yiirebu
    kpuro mɛm nɔɔwɑ bi nɑ bɛɛ sɔ̃ɔmɔ mini ɡisɔ, sɑɑ yerɑ u koo bɛɛ wɔlle suɑ n kere
    bwesenu kpuro ni nu tie.
  eng-KJVCPB: 'And it shall come to pass, if thou shalt hearken diligently unto the
    voice of the Lord thy God, to observe and to do all his commandments which I command
    thee this day, that the Lord thy God will set thee on high above all nations of
    the earth:'
  luo-luo: Ka uluoro Jehova Nyasaye ma Nyasachu kendo urito adimba chikene duto ma
    amiyou kawuono, to Jehova Nyasaye ma Nyasachu biro tingʼou malo moloyo ogendini
    duto modak e piny.
  meu-meu: Benaini, Iehova, emui Dirava, erena boma kamonai, bona ena haheḡani iboudiai
    hari dina ai na haḡanilaimui na boma badinadia namonamo bona karadia boma kara,
    Iehova, emui Dirava, ese baine abimui isi, tanobada besedia iboudiai daediai.
  npi-ULB: आज मैले तिमीहरूलाई दिएका परमप्रभु तिमीहरूका परमेश्‍वरका सबै आज्ञा पालन
    गर्न उहाँको कुरा होसियारीपूर्वक सुन्यौ भने परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    पृथ्वीका सबै जातिभन्दा उच्‍च बनाउनुहुने छ ।
  yor-yor: Bí ìwọ bá gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ ní kíkún kí o sì kíyèsára láti tẹ̀lé
    gbogbo ohun tí ó pàṣẹ tí mo fi fún ọ lónìí, Olúwa Ọlọ́run rẹ yóò gbé ọ lékè ju
    gbogbo orílẹ̀-èdè ayé lọ.
  ind-ind: Kata Musa selanjutnya, “Jika setiap orang di antara kalian menaati dengan
    cermat semua perintah TUHAN Allah yang saya sampaikan hari ini, TUHAN akan membuat
    Israel menjadi bangsa yang paling terpuji dan terhormat melebihi semua bangsa
    di bumi.
  pes-OPCB: اگر تمام فرمانهای یهوه خدایتان را که امروز به شما می‌دهم به دقت اطاعت
    کنید، یهوه خدایتان شما را بر همۀ قومهای جهان برتری خواهد بخشید
  tgl-ULB: Kung makikinig kayo ng mabuti sa boses ni Yahweh na inyong Diyos para sundin
    ang lahat ng kaniyang mga kautusan na sinasabi ko ngayon sa inyo, Itataas kayo
    ni Yahweh na inyong Diyos mula sa lahat ng ibang mga bansa sa mundo.
  cbu-NT: Móysissha Israelchichee tputs, Siy zurampatartaya Apanllee chinakus, kamachtamarineetstam
    tuminkinaareesa, yuwaa áti anoo k'kuz payukinaareesa, Apanllsha waana ichingaroo
    tsapuranas kasiru siyaam wayachiya.
  hui-hui: Mosesehanda laabo halu lalu, Tígua Anduane Homogo inanaga Ngode Datagaliwabe
    kagonaga bi mana i̱na tíhondo áyu o langerogo talialu bialu harimiyagua nde ibugua
    tí mini leneore mbira helalu wali agali dindi tara tarani bu karu bibahende bolangua
    hai hene halimulo helolebira.
  mya-mya: သင်​တို့​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​ကို​နာ​ခံ​၍
    ယ​နေ့​ငါ​ဆင့်​ဆို သ​မျှ​သော​ပညတ်​ရှိ​သ​မျှ​တို့​ကို​တစ်​သ​ဝေ မ​တိမ်း​စောင့်​ထိန်း​လျှင်
    ကိုယ်​တော်​သည်​သင်​တို့ အား​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​ထက် ချီး​မြှောက်​တော်​မူ​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་དངོས་གནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མཉན་ཏེ།
    ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་ཁོང་གི་བཀའ་རྒྱ་ཐམས་ཅད་བསྲུངས་ནས་བསྒྲུབས་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལས་ཁྱོད་མཐོ་སར་འཇོག་གོ
    །
  sna-sna: Kana muchiteerera zvakanaka Jehovha Mwari wenyu nokuchenjerera kutevera
    mirayiro yake yose yandinokupai nhasi, Jehovha Mwari wenyu achakuisai pamusoro-soro
    pendudzi dzose dzapanyika.
  spa-BLM: Si escuchas atentamente la voz del Señor, tu Dios, y cumples todos los
    mandamientos que hoy te ordeno, el Señor, tu Dios, te pondrá en alto sobre todas
    las naciones de la tierra.
  cac-cac: Tato yel tze c'anab'ajej masanil schecnab'il Jehová co Diosal svalcan tic
    d'ayex, te nivan ol aj eyelc'och yuj Jehová chi' d'a yichan̈ juntzan̈xo nación
    d'a yolyib'an̈q'uinal tic.
  swh-ULB: Utakaposikiliza kwa makini sauti ya Yahwe Mungu wako ili kwamba ushikilie
    amri zake zote ambazo nakuamuru leo, Yahwe Mungu wako atakuweka juu ya mataifa
    yote ya ulimwengu.
  bel-bel: Калі ты, як пяройдзеце Ярдан, будзеш слухацца голасу Госпада, Бога твайго,
    старанна выконваць усе запаведзі Ягоныя, якія наказваю табе сёньня, дык Гасподзь,
    Бог твой, паставіць цябе вышэй за ўсе народы зямлі;
  deu-ELBBK: Und es wird geschehen, wenn du der Stimme des HERRN, deines Gottes, fleißig
    gehorchst, dass du darauf achtest, zu tun alle seine Gebote, die ich dir heute
    gebiete, so wird der HERR, dein Gott, dich zur höchsten über alle Nationen der
    Erde machen;
  mbb-OT: “Emun edsunuzen niw is Nengazen he Megbevayè niw wey edtumanen niw is langun
    he suǥù din he ibeǥey ku keniyu ǥuntaan, ne edhimuwen kew zin he lavew te langun
    he menge nasyun kayi te kelibutan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു നീ ശ്രദ്ധയോടെ കേട്ടു, ഞാൻ ഇന്നു നിന്നോടു
    ആജ്ഞാപിക്കുന്ന അവന്റെ സകലകല്പനകളും പ്രമാണിച്ചു നടന്നാൽ നിന്റെ ദൈവമായ യഹോവ നിന്നെ
    ഭൂമിയിലുള്ള സർവ്വജാതികൾക്കും മീതെ ഉന്നതമാക്കും.
  rmc-rmc: „Izraelona, te čačes šuneha le RAJES, tire Devles, te doľikereha leskre
    prikazaňja, so tuke adadžives dav, a te dživeha pal lende, ov tut hazdela upral
    savore narodi pre phuv.
  pes-OPV: «و اگر آواز یهوه خدای خود را به دقت بشنوی تا هوشیار شده، تمامی اوامر اورا
    که من امروز به تو امر می‌فرمایم بجا آوری، آنگاه یهوه خدایت تو را بر جمیع امتهای
    جهان بلند خواهد گردانید.
  ron-1924: Дакэ вей аскулта де гласул Домнулуй Думнезеулуй тэу, пэзинд ши ымплининд
    тоате порунчиле Луй пе каре ци ле дау астэзь, Домнул Думнезеул тэу ыць ва да ынтыетате
    асупра тутурор нямурилор де пе пэмынт.
  ben-OBCV: তোমরা যদি তোমাদের ঈশ্বর সদাপ্রভুর সম্পূর্ণ বাধ্য হও এবং আমি আজ তাঁর যেসব
    আদেশ তোমাদের দিচ্ছি তা পালন করো, তাহলে তোমাদের ঈশ্বর সদাপ্রভু পৃথিবীর সব জাতির
    উপরে তোমাদের স্থান দেবেন।
  som-som: Oo haddaad aad u dhegaysataan codka Rabbiga Ilaahiinna ah, oo intaad xajisaan
    aad yeeshaan amarradiisa aan maanta idinku amrayo oo dhan, Rabbiga Ilaahiinna
    ahu wuxuu idinka wada sare marin doonaa quruumaha dunida oo dhan.
  lat-VUC: Si autem audieris vocem Domini Dei tui, ut facias atque custodias omnia
    mandata ejus, quæ ego præcipio tibi hodie, faciet te Dominus Deus tuus excelsiorem
    cunctis gentibus, quæ versantur in terra.
  eng-ASVBT: 'And it shall come to pass, if thou shalt hearken diligently unto the
    voice of Jehovah thy God, to observe to do all his commandments which I command
    thee this day, that Jehovah thy God will set thee on high above all the nations
    of the earth:'
  ita-1885: ORA egli avverrà, se pur tu ubbidisci alla voce del Signore Iddio tuo,
    per osservar di mettere in opera tutti i suoi comandamenti, i quali oggi ti do,
    che il Signore ti farà eccelso sopra tutte le nazioni della terra.
  eng-LXXUP: And it shall come to pass, if thou wilt indeed hear the voice of the
    Lord thy God, to observe and do all these commands, which I charge thee this day,
    that the Lord thy God shall set thee on high above all the nations of the earth;
  eng-ULB: If you listen carefully to the voice of Yahweh your God so as to keep all
    his commandments that I am commanding you today, Yahweh your God will set you
    above all the other nations of the earth.
  spa-VBL: Si realmente obedeces lo que el Señor tu Dios te dice, y sigues cuidadosamente
    todos sus mandamientos que te doy hoy, entonces el Señor tu Dios te pondrá en
    lo alto, por encima de todas las naciones de la tierra.
  fra-_FOB: Or, il arrivera, si tu obéis à la voix de l'Éternel ton Dieu, pour prendre
    garde à pratiquer tous ses commandements que je te prescris aujourd'hui, que l'Éternel
    ton Dieu te donnera la prééminence sur toutes les nations de la terre.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്ക് ശ്രദ്ധയോടെ കേട്ട്, ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന
    അവന്റെ സകല കല്പനകളും പ്രമാണിച്ചു നടന്നാൽ നിന്റെ ദൈവമായ യഹോവ നിന്നെ ഭൂമിയിലുള്ള
    സർവ്വജാതികൾക്കും മീതെ ഉയർത്തും.
  urd-GVR: Rab terā Ḳhudā tujhe duniyā kī tamām qaumoṅ par sarfarāz karegā. Shart
    yih hai ki tū us kī sune aur ehtiyāt se us ke un tamām ahkām par amal kare jo
    maiṅ tujhe āj de rahā hūṅ.
  suz-BL: मिनु मोसामी “मुलाक्‍त गो इन कली माइश्‍शो परमप्रभु यावे, इन परमप्रभु आ देंशो
    नेल्‍ल होस पा टिशा, आ शेंशो पाइतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन कली नेल्‍ल
    रागी रागी ङा मुर आन क्‍येङा ठेयब सेल्‍ब। ब्‍यवस्‍था २६:१९
  ita-1927: Ora, se tu ubbidisci diligentemente alla voce dell’Eterno, del tuo Dio,
    avendo cura di mettere in pratica tutti i suoi comandamenti che oggi ti do, avverrà
    che l’Eterno, il tuo Dio, ti renderà eccelso sopra tutte le nazioni della terra;
  ckb-ckb: ئەگەر گوێڕایەڵی یەزدانی پەروەردگارتان بن و بە وریاییەوە کار بە هەموو ئەو
    فەرمانانەی بکەن کە من ئەمڕۆ پێتان دەدەم، ئەوا یەزدانی پەروەردگارتان لە سەرووی
    هەموو نەتەوەکانی سەر زەویتان دادەنێت.
  eng-BBE: 'Now if you give ear to the voice of the Lord your God, and keep with care
    all these orders which I have given you today, then the Lord your God will put
    you high over all the nations of the earth:'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಶ್ರದ್ಧೆಯಿಂದ ಕೇಳಿ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ
    ಆಜ್ಞಾಪಿಸುವ ಅವರ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು
    ಭೂಲೋಕದ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗಿಂತ ಉನ್ನತ ಸ್ಥಿತಿಯಲ್ಲಿರಿಸುವರು.
  tam-2017: “இன்று நான் உனக்கு கொடுக்கிற உன் தேவனாகிய யெகோவாவுடைய கட்டளைகளின்படியெல்லாம்
    செய்ய நீ கவனமாயிருப்பதற்கு, அவருடைய சத்தத்திற்கு உண்மையாகச் செவிகொடுப்பாயானால்,
    உன் தேவனாகிய யெகோவா பூமியிலுள்ள அனைத்து மக்களிலும் உன்னை மேன்மையாக வைப்பார்.
  spa-RV-1909: Y SERÁ que, si oyeres diligente la voz de Jehová tu Dios, para guardar,
    para poner por obra todos sus mandamientos que yo te prescribo hoy, también Jehová
    tu Dios te pondrá alto sobre todas las gentes de la tierra;
  ron-BTF: Şi se va întâmpla, dacă vei da ascultare cu atenţie vocii DOMNULUI Dumnezeul
    tău, luând seama să împlineşti toate poruncile lui, pe care ţi le poruncesc astăzi,
    că DOMNUL Dumnezeul tău te va înălţa mai presus de toate naţiunile pământului,
  eng-WEBP: It shall happen, if you shall listen diligently to the LORD your God’s
    voice, to observe to do all his commandments which I command you today, that the
    LORD your God will set you high above all the nations of the earth.
  eng-FBV: If you truly obey what the Lord your God tells you, and carefully follow
    all his commandments that I'm giving you today, then the Lord your God will place
    you high above all the nations of the earth.
  nld-1939: Wanneer gij dus aan Jahweh, uw God, gehoorzaamt, en alle geboden, die
    ik u heden geef, zorgvuldig onderhoudt, dan zal Jahweh, uw God, u boven alle volken
    der aarde verheffen,
  nch-BL: “Sinta nelnelía melahuac anquineltocase amoTECO Dios huan anquichihuase
    nochi ni itanahuatilhua cati ama nimechnahuatía, huajca yaya amechchihuas más
    anhuejhueyi que nochi sequinoc masehualme ipan ni taltipacti.
  vie-1934: Nếu ngươi nghe theo tiếng phán của Giê-hô-va Đức Chúa Trời ngươi cách
    trung thành, cẩn thận làm theo mọi điều răn của Ngài, mà ta truyền cho ngươi ngày
    nay, thì Giê-hô-va Đức Chúa Trời ngươi sẽ ban cho ngươi sự trổi hơn mọi dân trên
    đất.
  hin-CV: अब भविष्य यह होगा, कि यदि तुम सावधानीपूर्वक याहवेह, अपने परमेश्वर के प्रति
    आज्ञाकारी रहोगे, जो आदेश मैं आज तुम्हें सौंप रहा हूं, याहवेह, तुम्हारे परमेश्वर
