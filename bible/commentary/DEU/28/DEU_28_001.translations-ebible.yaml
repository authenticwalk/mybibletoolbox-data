  eng-WYC-2017: Forsooth if thou hearest the voice of thy Lord God, that thou do and
    keep all his commandments, which I command to thee today, thy Lord God shall make
    thee higher than all folks that live in earth.
  eng-WMBB: It shall happen, if you shall listen diligently to the LORD your God’s
    voice, to observe to do all his commandments which I command you today, that the
    LORD your God will set you high above all the nations of the earth.
  urd-GVH: रब तेरा ख़ुदा तुझे दुनिया की तमाम क़ौमों पर सरफ़राज़ करेगा। शर्त यह है
    कि तू उस की सुने और एहतियात से उसके उन तमाम अहकाम पर अमल करे जो मैं तुझे आज दे
    रहा हूँ।
  rug-rug: Be va tabe ia gamu se Zihova sa mia Tamasa meke kopu valeana ni sari nana
    tinarae na vina tumatumae saripu ponini gamu rau pa rane ṉinoroi, si kaqu ovulu
    sageni gamu Sa holani sari doduru butubutu pa popoa pepeso.
  gaz-gaz: Yoo ati guutumaan guutuutti Waaqayyo Waaqa keetiif ajajamtee ajajawwan
    isaa kanneen ani harʼa siif kennu of eeggannaadhaan duukaa buute, Waaqayyo Waaqni
    kee saboota lafa irra jiraatan hundaa olitti ol si qaba.
  fra-LSG: Si tu obéis à la voix de l’Éternel, ton Dieu, en observant et en mettant
    en pratique tous ses commandements que je te prescris aujourd’hui, l’Éternel,
    ton Dieu, te donnera la supériorité sur toutes les nations de la terre.
  gnn-gnn: “Yo, ŋunhi nhuma yurru dhäruktja märrama ŋanya Garraynha, ga yuwalk gal'ŋu
    yana ŋayathama wal'ŋu baṯ bitjan nhanŋu rom ŋunhi ŋarra yukurra ḻakarama dhiyaŋu‐wala
    nhumalaŋgu, ga ŋayinydja yurru goŋmirriyamana nhumalanha biyapulnha wal'ŋu, yakana
    yurru wiripunydja miṯtji guḻku'yirri dhaŋaŋdhirri bitjan nhuma.
  yal-yal: Xa ɛ Alatala ɛ Ala xuiin suxu ki faɲi, ɛ yi yamarini itoe suxu n naxanye
    soxi ɛ yii to, nayi Alatala ɛ rafisama nɛn bɔxɔn siyane birin xa.
  haw-1868: 'A I hoolohe pono oe i ka leo o Iehova kou Akua, e malama, a e hana i
    kana mau kauoha a pau a''u e kauoha aku nei ia oe i keia la, alaila, na Iehova
    na kou Akua oe e hookiekie ae maluna o na lahuikanaka a pau o ka honua:'
  arb-NAV: وَإِنْ أَطَعْتُمْ صَوْتَ الرَّبِّ طَاعَةً تَامَّةً، حِرْصاً مِنْكُمْ عَلَى
    تَنْفِيذِ جَمِيعِ وَصَايَاهُ الَّتِي أُوصِيكُمْ بِها الْيَوْمَ، فَإِنَّ الرَّبَّ
    إِلَهَكُمْ يَجْعَلُكُمْ أَسْمَى مِنْ جَمِيعِ أُمَمِ الأَرْضِ.
  ewe-ewe: “Ne èwɔ Yehowa, wò Mawu la ƒe se siwo katã mele mia nam egbe la dzi pɛpɛpɛ
    la, awɔ wò nàzu dukɔ gãtɔ le xexea me,
  eng-LEE: And it shall come to pass, if thou wilt hearken diligently unto the voice
    of the Lord thy God, to observe to do all his commandments which I command thee
    this day, that the Lord thy God will set thee highest above all nations of the
    earth.
  asm-FB: আপোনালোকে যদি আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা পালনত মনোযোগ দিয়ে আৰু আজি দিয়া
    মোৰ এই সকলো আজ্ঞা যত্নেৰে পালন কৰে, তেন্তে আপোনালোকৰ ঈশ্বৰ যিহোৱাই পৃথিবীৰ আন
    সকলো জাতিতকৈ আপোনালোকৰ স্থান উচ্চ কৰিব।
  sus-A: «شَ وٌ بِرَ وٌ مَرِفِ عَلَتَلَ شُي قْشْ رَ بْحّ قِيشّ رَ، شَ وٌ يِ يَامَرِيٍ
    رَبَتُ ﭑ نَشٍيٍ سٌشِ وٌ يِ رَ تٌ لْشْي، عَلَتَلَ وٌ قِندِ مَ نّ سِ قِسَمَنتٍ رَ
    سِ بِرِن تَفِ دُنِحَ كُي.
  fra-SBL: Si tu écoutes attentivement la voix de l'Éternel, ton Dieu, et si tu observes
    et mets en pratique tous ses commandements que je te prescris aujourd'hui, l'Éternel,
    ton Dieu, te placera au-dessus de toutes les nations de la terre.
  hbo-hbo: וְהָיָ֗ה אִם־שָׁמֹ֤ועַ תִּשְׁמַע֙ בְּקֹול֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֤ר
    לַעֲשֹׂות֙ אֶת־כָּל־מִצְוֹתָ֔יו אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיֹּ֑ום וּנְתָ֨נְךָ֜
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ עֶלְיֹ֔ון עַ֖ל כָּל־גֹּויֵ֥י הָאָֽרֶץ׃
  eng-WYCLIFFE: Forsothe if thou herist the vois of thi Lord God, that thou do and
    kepe alle hise comaundementis, whiche Y comaunde to thee to dai, thi Lord God
    schal make the hiyere than alle folkis that lyuen in erthe.
  cwe-cwe: “One muhamtegeleza Mndewa Mulungu, Mulungu wenu na kuzindilila chigangamavu
    malagilizo yake yonimulagilizani diyelo, Mndewa Mulungu, Mulungu wenu, kezamtendani
    muwe na nguvu kufosa zisi zose.
  kik-kik: Ũngĩathĩkĩra Jehova Ngai waku kũna na ũmenyerere maathani make mothe marĩa
    ngũkũhe ũmũthĩ, Jehova Ngai waku nĩagagũtũũgĩria igũrũ rĩa ndũrĩrĩ ciothe cia
    thĩ.
  fra-NCL: Si tu obéis exactement à la voix de Yahweh, ton Dieu, en observant et en
    mettant en pratique tous ses commandements que je te prescris aujourd’hui, Yahweh,
    ton Dieu, te donnera la supériorité sur toutes les nations de la terre.
  cek-AK: Na Angraeng Sithaw ih lok tahngai moe, vaihniah kang paek o ih loknawk hae
    kahoih ah na tahngai o nahaeloe, na Angraeng Sithaw mah long nuiah kaom kaminawk
    boih pong kasang koek ah na suem o tih.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Emi-daklegudina, be-Bab-Dummad-Jehová-bemarga-sunmaked
    nue be itomalale, emi-ibagi e-igarmar-an-bemarga-uknaid-sogedba be nanamalale,
    degine, eba be damalale, be-Bab-Dummad-Jehová dulemar-baigan-we-napneggi-bukmaladba
    bur bule be-nug odummogoed.'
  uig-CYR: Әгәр сән Пәрвәрдигар Худайиңниң сөзини аңлап, Униң мән бүгүн саңа тапшуридиған
    әмирлиригә әмәл қилишқа көңүл бөлсәң, Худайиң Пәрвәрдигар сени йәр йүзидики һәммә
    әлләрниң үстигә чоң қилиду;
  tel-2017: “మీరు మీ యెహోవా దేవుని మాట శ్రద్ధగా విని ఈరోజు నేను మీకు ఆజ్ఞాపిస్తున్న
    ఆయన ఆజ్ఞలన్నిటి ప్రకారం నడుచుకుంటే మీ దేవుడైన యెహోవా భూమి మీదున్న ప్రజలందరి కంటే
    మిమ్మల్ని హెచ్చిస్తాడు.
  hat-BSA: “Alò, li va rive ke si yo obeyi avèk dilijans SENYÈ a, Bondye nou an, e
    fè atansyon pou fè tout kòmandman Li yo ke mwen kòmande nou jodi a, SENYÈ a va
    plase nou wo, pi wo pase tout lòt nasyon sou latè yo.
  kos-kos: “Kowos fin akos LEUM GOD lowos ac oaru in liyaung ma sap nukewa lal ma
    nga sot nu suwos misenge, El ac fah oru kowos in yohk ac fulat liki mutunfacl
    nukewa fin faclu.
  hbo-WLC: וְהָיָ֗ה אִם־שָׁמ֤וֹעַ תִּשְׁמַע֙ בְּקוֹל֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לִשְׁמֹ֤ר
    לַעֲשׂוֹת֙ אֶת־כָּל־מִצְוֺתָ֔יו אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיּ֑וֹם וּנְתָ֨נְךָ֜
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ עֶלְי֔וֹן עַ֖ל כָּל־גּוֹיֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Ọ bụrụ na i debezuo ma gbasookwa iwu ndị a niile Onyenwe anyị Chineke gị
    sitere nʼaka m na-enye gị taa, Onyenwe anyị Chineke gị ga-eme ka ị ghọọ mba kachasị
    mba niile nʼụwa elu.
  ory-ory: ମୁଁ ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ତୁମ୍ଭକୁ ଆଦେଶ କରୁଅଛି,
    ସେହି ସବୁ ମାନିବା ପାଇଁ ଓ କରିବା ପାଇଁ ଯଦି ତୁମ୍ଭେ ତାହାଙ୍କ ରବରେ ଯତ୍ନପୂର୍ବକ କର୍ଣ୍ଣପାତ
    କରିବ, ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଦେଶୀୟ ଲୋକଙ୍କ ଅପେକ୍ଷା ତୁମ୍ଭକୁ
    ଶ୍ରେଷ୍ଠ କରିବେ।
  chk-chk: “Iwe, are oupwe aleasochisi alon ewe Samol mi Lapalap ämi we Kot o tümwünüöchü
    le apwönüetä an kewe allük meinisin üa ngenikemi ikenai, i epwe atekiakemiitä
    mwen ekewe mwü meinisin won fanüfan.
  rop-rop: Wal Mosis bin kipgon tok, “If yumob teiknodis en duwit langa YAWEI det
    trubala God blanga wi, en bilib brabliwei, en kipum ola lowa blanga im weya aibin
    gibit yumob tudei, wal im garra meigim yumob abum mowa pawa brom ola pipul langa
    najalot kantri.
  ukr-1871: І коли будеш пильно слухати голосу Господа, Бога твого, і старатись сповняти
    всї заповідї його, що заповідаю їх тобі сьогоднї, так Господь, Бог твій, поставить
    тебе висше над усї народи землї.
  deu-1951: Es wird aber geschehen, wenn du der Stimme des HERRN, deines Gottes, wirklich
    gehorchst und darauf achtest zu tun alle seine Gebote, die ich dir heute gebiete,
    daß dich dann der HERR, dein Gott, erhöhen wird über alle Völker auf Erden.
  eng-JPS: And it shall come to pass, if thou shalt hearken diligently unto the voice
    of the LORD thy God, to observe to do all His commandments which I command thee
    this day, that the LORD thy God will set thee on high above all the nations of
    the earth.
  srp-1865: Ako dobro uzaslušaš glas Gospoda Boga svojega držeæi i tvoreæi sve zapovijesti
    njegove, koje ti ja danas zapovijedam, uzvisiæe te Gospod Bog tvoj više svijeh
    naroda na zemlji.
  lug-lug: Bw’onoogonderanga Mukama Katonda wo n’okwatanga amateeka ge gonna ge nkuwa
    leero, Mukama Katonda wo alikugulumiza n’akuteeka waggulu w’amawanga gonna ag’oku
    nsi.
  heb-heb: והיה אם שמוע תשמע בקול יהוה אלהיך לשמר לעשות את כל מצותיו אשר אנכי מצוך
    היום ונתנך יהוה אלהיך עליון על כל גויי הארץ׃
  ben-IRV: আমি তোমাকে আজ যে সব আজ্ঞা আদেশ করছি, যত্নসহকারে সেই সব পালন করার জন্য যদি
    তুমি নিজের ঈশ্বর সদাপ্রভুর রবে মনোযোগ সহকারে কান দাও, তবে তোমার ঈশ্বর সদাপ্রভু
    পৃথিবীতে অবস্থিত সমস্ত জাতির উপরে তোমাকে ওঠাবেন;
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੇਕਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਮਨ ਲਾ ਕੇ ਸੁਣੋ
    ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ,
    ਤਾਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨਾਲੋਂ ਉੱਚਾ ਕਰੇਗਾ।
  mya-JVB: ယနေ့ ငါ ဆင့်ဆို သမျှ သော ပညတ် တော်တို့ကို သင်သည် ကျင့် စောင့် ခြင်းငှာ
    ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို စေ့စေ့နားထောင် လျှင် ၊ သင် ၏ဘုရားသခင်
    ထာဝရဘုရား သည် လူမျိုး တကာ တို့ ထက် သင့် ကို ချီးမြှောက် တော်မူမည်။
  hmo-hmo: “Vadaeni, bema Lohiabada, emui Dirava umui kamonai henia, bona bema iena
    oda ibounai, hari dina umui dekenai lau henia gaudia do umui badinaia namonamo,
    bona edia kara do umui karaia, Lohiabada, emui Dirava ese umui do ia abia isi,
    tanobada bese edia ataiai.
  urd-urd: और अगर तू ख़ुदावन्द अपने ख़ुदा की बात को जांफिशानी से मान कर उसके इन सब
    हुक्मों पर, जो आज के दिन मैं तुझको देता हूँ, एहतियात से 'अमल करे तो ख़ुदावन्द
    तेरा ख़ुदा दुनिया की सब क़ौमों से ज़्यादा तुझको सरफ़राज़ करेगा।
  rus-SYN: Если ты, когда перейдете за Иордан в землю, которую Господь Бог ваш дает
    вам, будешь слушать гласа Господа Бога твоего, тщательно исполнять все заповеди
    Его, которые заповедую тебе сегодня, то Господь Бог твой поставит тебя выше всех
    народов земли;
  bqc-SIM: Tó a Dii á Lua yãmà, tó á aà yãdilɛa pↄ́ málɛ daɛ́ gbãↄ kũa,
    álɛ zĩkɛwà, Dii á Lua a á kã́fĩ dɛ dṹnia bui píia.
  tcz-CHONGTHU: Pakai, Pathen thua nanun jing'uva tuni khoa ka thupeh chengse aboncha
    najui kimsoh keiyuva ahileh, Pakaiyin vannoi leiset a nam jouse lah’a nangho achungnung
    pena natun diu ahi.
  mar-mar: आज, मी दिलेल्या सर्व आज्ञा तुम्ही काळजीपूर्वक पाळल्यात व तुमचा देव परमेश्वर
    याची वाणी तुम्ही ऐकाल तर तुमचा देव परमेश्वर तुम्हास पृथ्वीवरील सर्व राष्ट्रांपेक्षा
    उच्चस्थानी नेईल.
  qub-qub: «Canan yachaycächishä mandamintuncunata mana gongaypa cumlir Tayta Diosta
    wiyacuptiquega may-chay nasyuncunacho tiyaj runacunata yanapashanpitapis masmi
    yanapäshunquipaj.
  hat-hat: Si nou koute Seyè a, Bondye nou an, si nou fè tou sa mwen ban nou lòd fè
    jòdi a, Seyè a va fè nou tounen nasyon ki pi gran pase tout lòt nasyon ki sou
    latè.
  eng-BSB: “Now if you faithfully obey the voice of the LORD your God and are careful
    to follow all His commandments I am giving you today, the LORD your God will set
    you high above all the nations of the earth.
  tod-tod: Ni wa ɠolona ga pagɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, wo ná-deveiti so, wo ziɛ
    ga tiye, niiti gè ti veezu wo ya za, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo ɠɛ ga ma mɔungi,
    wo wɔɔlɔ ziiti kpein ba eteai zu.
  eng-WEBPB: It shall happen, if you shall listen diligently to the LORD your God’s
    voice, to observe to do all his commandments which I command you today, that the
    LORD your God will set you high above all the nations of the earth.
  kbq-kbq: Hagi tamagra Ra Anumzamofo ke'ama nentahita, menima nermasamua kasege'ama
    kvahu so'e hutama avaririsageno'a, Rana tamagri Anumzamo'a ama mopafi vahepintira
    rantamagi tami'nigeta mareri vahe manigahaze.
  nhe-BL: “Intla nelnelía melahuac inquineltocase imoTECO Dios huan inquichihuase
    nochi ni itlanahuatilhua tlen ama nimechnahuatía, huajca yajaya inmechchihuas
    más inhuejhueyi que nochi sequinoc tlacame ipan ni tlaltepactli.
  gub-BL: Moizez uze'eg teko wanupe. Tupàn Tuweharupi Wiko Ma'e Zanezar uze'eg iko
    peme a'e. Aze pezekaiw ize'eg nànàn nehe, aze peruzar tuwe a'e ze'eg kutàri peme
    heremimono paw rupi nehe, Tupàn pemuigo kar putar amo teko ywy rehe har wanuwi
    upuner wera'u ma'e romo a'e nehe.
  eng-DRA: Now if thou wilt hear the voice of the Lord thy God, to do and keep all
    his commandments, which I command thee this day, the Lord thy God will make thee
