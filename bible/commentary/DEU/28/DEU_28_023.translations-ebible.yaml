verse: DEU.028.023
translations:
  mal-C: നിന്റെ തലയ്ക്കു മുകളിലുള്ള ആകാശം വെങ്കലവും താഴെയുള്ള ഭൂമി ഇരുമ്പും ആയിത്തീരും.
  deu-TKW: Der Himmel über deinem Haupte soll Erz und der Boden unter dir Eisen sein.
  lin-lin: Mapata oyo ezali likolo ya mito na bino ekokoma lokola bronze mpe ekolekisa
    lisusu mvula te, mpe mabele oyo ezali na se ya makolo na bino ekokoma makasi lokola
    libende mpe ekobotisa lisusu mabele te.
  eng-LSV: And your heavens which [are] over your head have been bronze, and the earth
    which [is] under you iron;
  eng-GNV: And thine heauen that is ouer thine head, shall be brasse, and the earth
    that is vnder thee, yron.
  eng-WEBSTER: And thy heaven that is over thy head shall be brass, and the earth
    that is under thee shall be iron.
  nhw-BL: Nopona huejcapa ipan ilhuicactli huan tlatzintla ipan tlali elis quen tepostli.
    Ilhuicactli anmechtlasomatilis nopa atl huan tlali anmechtlasomatilis itlajca.
  swh-ONEN: Anga juu yako itakuwa shaba, na ardhi chini yako itakuwa chuma.
  bba-bba: Wɔllu tɑ koo bɔbiɑwɑ nɡe sii ɡɑndu bɛɛn wii wɔllɔ kpɑ tem mu bɔbiɑ nɡe
    sisu.
  eng-KJVCPB: And thy heaven that is over thy head shall be brass, and the earth that
    is under thee shall be iron.
  luo-luo: Polo norieny ka mula ewiu, piny to nobed matek ka chuma.
  meu-meu: Guba na kwaramui daediai auri labora-labora heḡereḡerena ai bainela; tanobadana
    aemui henudiai auri heḡereḡerena ai bainela.
  npi-ULB: तिमीहरूको शिरमाथि भएको आकाश काँसो र तिमीहरूमुनिको पृथ्वी फलाम हुने छ ।
  yor-yor: Ojú ọ̀run tí ó wà lórí rẹ yóò jẹ́ idẹ, ilẹ̀ tí ń bẹ níṣàlẹ̀ rẹ yóò sì jẹ́
    irin.
  ind-ind: Langit di atas kalian akan menjadi seperti atap tembaga yang mencegah turunnya
    hujan, dan tanah di bawah kalian akan menjadi begitu keras seperti besi.
  pes-OPCB: آسمان بالای سرتان به مفرغ تبدیل خواهد شد و نخواهد بارید و زمینِ زیر پایتان
    چون آهن، خشک خواهد بود.
  tgl-ULB: Magiging tanso ang kalangitan na nasa itaas ng inyong mga ulo at magiging
    bakal ang mundo na nasa ilalim ninyo.
  hui-hui: Tínaga dindiha iba dalu naibi ngane dege dindi ngago giambe halu hongohe
    polabe nahe to̱le̱ ale wulebira.
  mya-mya: မိုး​မ​ရွာ​သ​ဖြင့်​သင်​တို့​၏​မြေ​သည်​သံ ကဲ့​သို့​မာ​ကျော​လာ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་མགོ་ཐོག་གི་ནམ་མཁའ་ནི་ལི་དང་། ཁྱོད་རྣམས་ཀྱི་རྐང་འོག་གི་ས་གཞི་ནི་ལྕགས་ལྟར་འགྱུར།
  sna-sna: Denga riri pamusoro pako richaita sendarira, nenyika iri pasi pako sedare.
  spa-BLM: El cielo que está sobre tu cabeza será de bronce, y la tierra que está
    debajo de ti será de hierro.
  cac-cac: Man̈xalaj n̈ab' ol cot d'a satchaan̈. Man̈xo ol yac'laj sat eyavb'en d'a
    lum luum chi'.
  swh-ULB: Mbingu zilizo juu ya vichwa vyenu zitakuwa shaba, na ardhi chini yenu itakuwa
    chuma.
  bel-bel: І нябёсы твае, якія над галавою тваёю, зробяцца медзьдзю, і зямля пад табою
    жалезам;
  deu-ELBBK: Und dein Himmel, der über deinem Haupt ist, wird Kupfer sein, und die
    Erde, die unter dir ist, Eisen.
  mbb-OT: Is langit egkeiring te brunsi su kenè en ebeǥey te uzan ne is tanà egkeiring
    te putew su ebmezesen.
  mal-2015: നിന്റെ തലെക്കു മീതെയുള്ള ആകാശം ചെമ്പും നിനക്കു കീഴുള്ള ഭൂമി ഇരിമ്പും ആകും.
  rmc-rmc: Andral o ňebos na dela ňisavo brišind a tumari phuv ela ajsi zoraľi sar
    trast.
  pes-OPV: و فلک تو که بالای سر تو است مس خواهد شد، و زمینی که زیر تو است آهن.
  ron-1924: Черул дясупра капулуй тэу ва фи де арамэ ши пэмынтул суб тине ва фи де
    фер.
  ben-OBCV: তোমাদের মাথার উপরের আকাশ ব্রোঞ্জের মতো, আর পায়ের তলার মাটি লোহার মতো
    হবে।
  som-som: Oo samada idinka korraysaa waxay noqon doontaa naxaas, oo dhulka idinka
    hooseeyaana wuxuu noqon doonaa bir.
  lat-VUC: 'Sit cælum, quod supra te est, æneum: et terra, quam calcas, ferrea.'
  eng-ASVBT: And thy heaven that is over thy head shall be brass, and the earth that
    is under thee shall be iron.
  ita-1885: E il tuo cielo, che sarà sopra il tuo capo, sarà di rame; e la terra,
    che sarà sotto di te, sarà di ferro.
  eng-LXXUP: And thou shalt have over thy head a sky of brass, and the earth under
    thee shall be iron.
  eng-ULB: Your skies that are over your head will be bronze, and the earth that is
    under you will be iron.
  spa-VBL: El cielo sobre ti será como el bronce, y la tierra debajo de ti será como
    el hierro.
  fra-_FOB: Les cieux qui sont sur ta tête, seront d'airain, et la terre qui est sous
    toi sera de fer.
  mal-mal: നിന്റെ തലയ്ക്കു മീതെയുള്ള ആകാശം ചെമ്പും നിനക്ക് താഴെയുള്ള ഭൂമി ഇരിമ്പും
    ആകും.
  urd-GVR: Tere ūpar āsmān pītal jaisā saḳht hogā jabki tere nīche zamīn lohe kī mānind
    hogī.
  suz-BL: मिनु इन तारी बाक्‍शो सरीङ कांसा खोदेंशो दुम्‍ब। मिनु इन रू ङा खप फलम खोदेंशो
    दुम्‍ब। ब्‍यवस्‍था ११:१७
  ita-1927: Il tuo cielo sarà di rame sopra il tuo capo, e la terra sotto di te sarà
    di ferro.
  ckb-ckb: ئاسمانیش کە لەسەر سەرتانە دەبێتە بڕۆنز و ئەو خاکەی ژێریشتان دەبێتە ئاسن.
  eng-BBE: And the heaven over your heads will be brass, and the earth under you hard
    as iron.
  kan-OKCV: ನಿಮ್ಮ ತಲೆಯ ಮೇಲಿರುವ ಆಕಾಶವು ಕಂಚಿನಂತೆಯೂ ಕೆಳಗಿರುವ ಭೂಮಿ ಬೆಳೆಕೊಡದೆ ಕಬ್ಬಿಣದಂತೆಯೂ
    ಇರುವವು.
  tam-2017: உன் தலைக்கு மேலுள்ள வானம் வெண்கலமும், உனக்குக் கீழுள்ள பூமி இரும்புமாக
    இருக்கும்.
  spa-RV-1909: Y tus cielos que están sobre tu cabeza, serán de metal; y la tierra
    que está debajo de ti, de hierro.
  ron-BTF: Şi cerul tău care este deasupra capului tău va fi aramă, şi pământul care
    este sub tine, fier.
  eng-WEBP: Your sky that is over your head will be bronze, and the earth that is
    under you will be iron.
  eng-FBV: The sky above you will be like bronze, and the earth beneath you will be
    like iron.
  nld-1939: De hemel boven uw hoofd zal van koper worden, de aarde onder uw voeten
    van ijzer;
  nch-BL: Nopona huejcapa ipan ilhuicacti huan tatzinta ipan tali elis quej teposti.
    Ilhuicacti amechtasomatilis nopa at huan tali amechtasomatilis itajca.
  vie-1934: Các từng trời ở trên đầu ngươi sẽ như đồng, và đất dưới chân ngươi sẽ
    như sắt.
  hin-CV: तुम्हारे सिर के ऊपर विशाल आकाश कांसे और पांवों के नीचे की धरती लोहा हो जाएगी.
  eng-OURB: Your sky that is over your head will be bronze, and the earth that is
    under you will be iron.
  spa-BES: Y el cielo sobre sus cabezas será de bronce; y la tierra debajo de ti,
    será dura como el hierro.
  tdx-tdx: Ho torisìke i likerañe ambonen’ añ’ ambone’o eiy vaho ho viñe ty tane ambane’o
    eo.
  vid-vid: Ulanga wokala kota shaba na kowa hela nhonya na isi yowa kota chuma.
  eng-OKE: And the heavens over thy head will be obdurate as brass in withholding
    rain, and the ground under thee obstinate as iron in producing no fruit.
  tha-KJV: และฟ้าสวรรค์​ที่อยู่​เหนือศีรษะของท่านจะเป็นทองสัมฤทธิ์ และแผ่นดิ​นที​่​อยู่​ใต้​ท่านจะเป็นเหล็ก
  por-BR-2018: E teus céus que estão sobre tua cabeça, serão de bronze; e a terra
    que está debaixo de ti, de ferro.
  deu-ELO: Und dein Himmel, der über deinem Haupte ist, wird Erz sein, und die Erde,
    die unter dir ist, Eisen.
  eng-WYC-2018: Heaven, that is above thee, be it brazen; and the earth, that thou
    treadest on, be it iron. (The heavens, that be above thee, shall become as hard
    as brass; and the earth, which thou treadest upon, shall become as hard as iron.)
  epo-epo: Kaj via ĉielo, kiu estas super via kapo, fariĝos kupro; kaj la tero, kiu
    estas sub vi, fariĝos fero.
  uig-PIN: Bexingning üstidiki asman mistǝk, ayiƣingning astidiki yǝr tɵmürdǝk bolidu.
  beo-beo: Gibu da hame sa:imu amola dilia osobo da ouli agoane ga:nasi bagade ba:mu.
  tpi-OTNT: Na bai yupela i no gat ren na graun bilong yupela bai i strong tru olsem
    ain.
  hau-SA: Girgijen da yake bisanku zai zama tagulla, ƙasar da take ƙarƙashinku za
    tă zama ƙarfe.
  uig-LAT: Béshingning üstidiki asman mistek, ayighingning astidiki yer tömürdek bolidu.
  nde-nde: Isibhakabhaka ngaphezu kwenu sizakuba lithusi, kuthi umhlabathi ngaphansi
    kwenu ube yinsimbi.
  ton-ton: Pea ʻe hoko ʻae langi ʻoku ʻi ʻolunga ʻi ho ʻulu ko e palasa, pea ko e
    kelekele ʻoku ʻi lalo ʻiate koe ʻe hoko ko e ukamea.
  ces-1613: I to nebe, kteréž jest nad hlavou tvou, bude měděné, a země, kteráž jest
    pod tebou, železná.
  eng-WMB: Your sky that is over your head will be bronze, and the earth that is under
    you will be iron.
  tam-TCV: உங்களுக்கு மேலாக இருக்கும் வானம் வெண்கலமாயும், உங்களுக்குக் கீழிருக்கும்
    நிலம் இரும்பாயும் இருக்கும்.
  ceb-ULB: Ang kawanangan nga anaa sa ibabaw sa imong ulo mahimong tumbaga ug ang
    yuta nga anaa sa imong ilalom mahimong puthaw.
  pol-UBG: Niebo nad twoją głową stanie się miedzią, a ziemia pod tobą – żelazem.
  urd-GVU: تیرے اوپر آسمان پیتل جیسا سخت ہو گا جبکہ تیرے نیچے زمین لوہے کی مانند ہو
    گی۔
  deu-1912: Dein Himmel, der über deinem Haupt ist, wird ehern sein und die Erde unter
    dir eisern.
  kan-2017: ಮೇಲೆ ಆಕಾಶವು ಮಳೆಸುರಿಸದೆ ತಾಮ್ರದಂತೆಯೂ ಮತ್ತು ಕೆಳಗೆ ಭೂಮಿಯು ಬೆಳೆಕೊಡದೆ ಕಬ್ಬಿಣದಂತೆಯೂ
    ಇರುವವು.
  yap-yap: Bay dabki aw e n’uw, me par e but’ u tafenmed nike el ni bod e wasey.
  hlt-MCSB: Na lu sokah vaan te rhohum la, nang hmuikah diklai ke thicung la poeh
    ni.
  mdy-ETH: ሌካ ጫሪንጫ ዒንሢም ዒሮ ዋርቂሱዋጉዲ ሞኦና ዓንጊ ማሂ ዒ ዶዲሻንዳኔ፤ ሳዖዋ ሜልዚ፥ ዓንጊ ማሃንዳኔ።
  twi-ASANTE: Ɔsoro a ɛkata mo tiri so no bɛdane sumpii na ɛfam adane dadeɛ.
  eng-WEBU: Your sky that is over your head will be bronze, and the earth that is
    under you will be iron.
  bnp-bnp: A vala i uka ma ge boru, a malala bara i tora manga kedo.
  wal-wal: Neeppe bollaara ne ginan de7iya saloi nahaase birata gidana; ne biittaikka
    birata gidana.
  spa-PDDPT: El cielo que está sobre tu cabeza será de bronce, y la tierra que está
    debajo de ti, de hierro.
  gun-gun: Yva peneakã áry rupi oĩ va'e ma overa va'e rami 'rã onhemboty, ha'e yvy
    pepyrõa ma ferro rami 'rã hatãmba.
  ilo-ULB: Agbalinto a kas iti bronse dagiti tangatangyo nga adda iti ngatoen ti uloyo,
    ket agbalinto a kas iti landok iti daga nga adda iti babaenyo.
  kpg-kpg: Di uwa e doo ai, gei di gelegele o di godou guongo la ga hamaaloo be di
    baalanga.
  uig-ARA: بېشىڭنىڭ ئۈستىدىكى ئاسمان مىستەك، ئايىغىڭنىڭ ئاستىدىكى يەر تۆمۈردەك بولىدۇ.
  sus-sus: Koore nun bɔxi xarama nɛ a xɔrɔxɔɛ ra.
  pon-2006: Sohte keteu pahn mwer, oh pwelen sapwamwail kan pahn kekeluwakala duwehte
    mete.
  ksd-ksd: Ma ra bakut arama liu na dekdek da ra palariam gobol, ma ra pia ta ra vavai
    ra kaum na da ra palariam tuna.
  tur-YTC: Başının üzerindeki gökyüzü tunç, altındaki yeryüzü de demir olacak.
  grc-BRENT: Καὶ ἔσται σοι ὁ οὐρανὸς ὁ ὑπὲρ κεφαλῆς σου χαλκοῦς, καὶ ἡ γῆ ἡ ὑποκάτω
    σου σιδηρᾶ.
  ind-AYT: Langit yang ada di atas kepalamu akan menjadi tembaga, dan bumi yang ada
    di bawahmu akan menjadi besi.
  nya-nya: Mitambo ya pamutu panu idzawuma ngati mkuwa ndipo sidzagwetsa mvula mpaka
    nthaka yanu idzawuma gwaa ngati chitsulo.
  hrv-hrv: Nebesa nad tvojom glavom postat će mjedena, a tlo pod tvojim nogama postat
    će gvozdeno.
  mps-mps: Tama dage tulubage menia selama, tama dagego tǫ te ain tiwai mu pedalaibao.
  tpi-tpi: Na bai yupela i no gat ren na graun bilong yupela bai i strong tru olsem
    ain.
  dan-1931: Himmelen over dit Hoved skal blive som Kobber, Jorden under dig som Jern.
  vie-OVCB: Đối với anh em, trời sẽ trở nên như đồng, đất trở nên như sắt.
  guj-2017: તમારા માથા ઉપરનું આકાશ પિત્તળ જેવું થઈ જશે. તમારા પગ નીચેની ભૂમિ તે લોખંડ
    જેવી થઈ જશે.
  pon-2006A: Sohte keteu pahn mwer, oh pwelen sapwamwail kan pahn kekeluwakala duwehte
    mete.
  por-BRBSL: Seu céu que está sobre sua cabeça será de bronze, e a terra que está
    sob você será de ferro.
  cth-cth: Na lathueng e kalvan teh na lû dawk rahum patetlah thoseh, na rahim e talai
    hai sum patetlah ao han.
  twi-twi: Ɔsoro a ɛkata mo ti so no bɛdan sumpii na fam adan dade.
  hlt-hlt: Na lu sokah vaan te rhohum la, nang hmuikah diklai ke thicung la poeh ni.
  tbz-SIM: Tiwɛtì bo kpenkɛ disɔɔwũɔ̃̀ kɔ̃mɛ kɛ̀ kɛtenkɛ̀ɛ kpenkɛ timɑ́tì tɛ̃mɛ̀.
  msy-2020: Eghtɨ Ikiavɨra Itir God amozimɨn anogoreghtɨ a izan koghtɨ, ian nguazim
    bar mɨsigh dagɨabar mɨn gavgavigham.
  azb-azb: Başınız üzərində olan göylər tunc, ayağınız altındakı yer isə dəmir kimi
    olacaq.
  eng-DBY: And thy heavens which are over thy head shall be brass, and the earth which
    is under thee, iron.
  hin-2017: और तेरे सिर के ऊपर आकाश पीतल का, और तेरे पाँव के तले भूमि लोहे की हो जाएगी।
  wol-KYG: Asamaan si tiim seen bopp nag da naan sereŋ ni xànjar, suuf si ngeen teg
    seeni tànk, wow koŋŋ ni weñ gu ñuul.
  eng-YLT: '''And thy heavens which [are] over thy head have been brass, and the earth
    which [is] under thee iron;'
  eng-WYC-2017: Heaven, that is above thee, be it brazen; and the earth, that thou
    tread-est on, be it iron.
  eng-WMBB: Your sky that is over your head will be bronze, and the earth that is
    under you will be iron.
  urd-GVH: तेरे ऊपर आसमान पीतल जैसा सख़्त होगा जबकि तेरे नीचे ज़मीन लोहे की मानिंद
    होगी।
  rug-rug: Namu loke ruku si kaqu hoqa gore pa pepeso meke sari na mia pepeso si kaqu
    ṉiṉira guana aeana.
  gaz-gaz: Samiin mataa keetii olii naasii, lafti miilla kee jalaa sibiila taʼa.
  fra-LSG: Le ciel sur ta tête sera d’airain, et la terre sous toi sera de fer.
  gnn-gnn: Yo, wäŋanydja yurru dhuwala baṉḏanydhirri ŋathamiriwyirrina, ga munathany'tja
    wäŋa dhuwala yurru bitjanna ḏälthirrina bitjan guṉḏa, liŋgu ŋayi yurru Garrayyu
    yakana yänguma yukurra waltjaṉ.
  yal-yal: Kuyen xarama nɛn, bɔxɔn fan yi xɔdɔxɔ ayi alo wurena.
  haw-1868: A e lilo auanei kou lani maluna ou i keleawe, a me ka aina malalo ou i
    hao.
  arb-NAV: وَتُصْبِحُ السَّمَاءُ الَّتِي فَوْقَكُمْ كَالنُّحَاسِ وَالأَرْضُ تَحْتَكُمْ
    كَالْحَدِيدِ.
  ewe-ewe: “Dziƒowo asẽ dzi me abe akɔbli ene ɖe wò tame, eye anyigba anɔ abe gayibɔ
    ene ɖe tewò.
  eng-LEE: And thy heavens that are over thy head shall be copper, and the earth that
    is under thee shall be iron.
  asm-FB: আপোনালোকৰ মূৰৰ ওপৰত থকা আকাশখন পিতল যেন টান আৰু তলত থকা পৃথিবীখন লোহা যেন
    টান হ’ব।
  sus-A: كٌورٍ نُن بْشِ شَرَ مَ نّ عَ شْرْشْي رَ.
  fra-SBL: Le ciel qui est au-dessus de ta tête sera d'airain, et la terre qui est
    sous toi sera de fer.
  hbo-hbo: וְהָי֥וּ שָׁמֶ֛יךָ אֲשֶׁ֥ר עַל־רֹאשְׁךָ֖ נְחֹ֑שֶׁת וְהָאָ֥רֶץ אֲשֶׁר־תַּחְתֶּ֖יךָ
    בַּרְזֶֽל׃
  eng-WYCLIFFE: Heuene which is aboue thee be brasun; and the erthe which thou tredist
    be yrun.
  cwe-cwe: Ulanga wizanyala fana shaba ilibule mvula, na isi izakuwa fana zuma.
  kik-kik: Matu marĩa marĩ igũrũ wa mũtwe waku nĩmagatuĩka gĩcango, nakuo thĩ waku
    gũtuĩke kĩgera.
  fra-NCL: Ton ciel sur ta tête sera d’airain, et la terre sous tes pieds sera de
    fer.
  cek-AK: Nangcae ranui ih van to sum kamling ah om ueloe, nangcae tlim ih long loe
    sum ah angcoeng tih.
  cuk-cuk: ”Degine, nibneggine dad esgoro-gordikidyob-bela-bela-ganai guoed. We-napadi
    esgoroyob dutusuli guoed. A-ular, bega ibmar sanmakosulid.
  uig-CYR: Бешиңниң үстидики асман мистәк, айиғиңниң астидики йәр төмүрдәк болиду.
  tel-2017: మీ తల మీద ఆకాశం కంచులా ఉంటుంది. మీ కిందున్న నేల ఇనుములా ఉంటుంది.
  hat-BSA: Syèl sou tèt nou an va vin bwonz, epi tè anba pye nou an va vin fè.
  kos-kos: Ac fah wangin af kakla, ac infohk uh ac fah kekela oana osra uh.
  hbo-WLC: וְהָי֥וּ שָׁמֶ֛יךָ אֲשֶׁ֥ר עַל־רֹאשְׁךָ֖ נְחֹ֑שֶׁת וְהָאָ֥רֶץ אֲשֶׁר־תַּחְתֶּ֖יךָ
    בַּרְזֶֽל׃
  ibo-ibo: Mbara eluigwe nke ị na-ahụ anya ga-aghọ bronz, ala ị na-azọkwasị ụkwụ gị
    ga-aghọ igwe.
  ory-ory: ପୁଣି ତୁମ୍ଭ ମସ୍ତକ-ଉପରିସ୍ଥ ଆକାଶ ପିତ୍ତଳ ହେବ ଓ ତୁମ୍ଭ ନୀଚସ୍ଥିତ ପୃଥିବୀ ଲୁହା ହେବ।
  chk-chk: Iwe, ewe läng asemi epwe usun chök piras, nge ewe fanü fami epwe usun chök
    mächä.
  rop-rop: En nomo eni rein garra buldan langa yumob, en det graun blanga yumob garra
    jidan rili adwan jis laik aiyanwan.
  ukr-1871: І стане міддю твоє небо, що над головою твоєю, і зелїзом земля, що під
    тобою.
  deu-1951: Dein Himmel über deinem Haupt wird ehern und die Erde unter dir eisern
    sein.
  eng-JPS: And thy heaven that is over thy head shall be brass, and the earth that
    is under thee shall be iron.
  srp-1865: A nebo nad glavom tvojom biæe od mjedi a zemlja pod tobom od gvožða.
  lug-lug: Eggulu waggulu w’omutwe gwo liribeera ng’ekikomo, n’ettaka wansi wo liriba
    ng’ekyuma.
  heb-heb: והיו שמיך אשר על ראשך נחשת והארץ אשר תחתיך ברזל׃
  ben-IRV: আর তোমার মাথার উপরে অবস্থিত আকাশ ব্রোঞ্জ ও নীচে অবস্থিত ভূমি লোহার মতো
    হবে।
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਸਿਰ ਦੇ ਉੱਤੇ ਅਕਾਸ਼ ਪਿੱਤਲ ਵਰਗਾ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਤੇਰੇ ਪੈਰਾਂ ਹੇਠ ਧਰਤੀ
    ਲੋਹੇ ਵਰਗੀ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: သင့် ခေါင်း ပေါ် မှာ မိုဃ်းကောင်းကင် သည် ကြေးဝါ ကဲ့သို့၎င်း ၊ သင့် အောက်
    ၌ မြေ သည် သံ ကဲ့သို့၎င်း ဖြစ် လိမ့်မည်။
  hmo-hmo: Umui emui ataiai, guba, do umui itaia, iena toana be auri laboralabora
    bamona. Emui tano, emui aena henunai, be auri bamona do ia lao.
  urd-urd: और आसमान जो तेरे सिर पर है पीतल का, और ज़मीन जो तेरे नीचे है लोहे की हो
    जाएगी।
  rus-SYN: И небеса твои, которые над головою твоею, сделаются медью, и земля под
    тобою железом;
  bqc-SIM: Luabɛ aↄ kú á musu gii lán mↄgotɛ̃waɛ. Tↄↄlɛ iↄ kú á zíɛ gbã́ugbãu
    lán mↄsiwa.
  tcz-CHONGTHU: Nalu lam'uva von chengse sumeng kisoh tading, natahsa noilam chengseu
    thing kisoh ding ahi.
  mar-mar: आकाशात ढग दिसणार नाही. आकाश लखलखीत पितळेसारखे तप्त आणि पायाखालची जमीन लोखंडासारखी
    घट्ट होईल.
  qub-qub: Tamyapis manami tamyamongapänachu. Chacrachöpis manami micuy wayonganachu.
  hat-hat: Syèl la p'ap bay yon degout lapli menm. Tè a va vin di kou wòch.
  eng-BSB: The sky over your head will be bronze, and the earth beneath you iron.
  tod-tod: Geeɠɔlɔgi é wo maazuʋɛ, naa ɠa ɓaa eɠɛ kɔlu ɓɔigi, zooi wo ma, naa ɓaa
    eɠɛ kɔlui.
  eng-WEBPB: Your sky that is over your head will be bronze, and the earth that is
    under you will be iron.
  kbq-kbq: Hagi kora orinkeno monamo'a hanavetino bronsi havegna hinkeno, mopamo'a
    aenigna huno tusi hakavetigahie.
  nhe-BL: Nopona huejcapa ipan elhuicactli huan tlatzintla ipan tlali elis queja tepostli.
    Elhuicactli inmechtlasomatilis nopa atl huan tlali inmechtlasomatilis itlajca.
  gub-BL: Àmàn nukyr kwaw nehe. Ywy tàtàahy putar itaper ài nehe.
  eng-DRA: 'Be the heaven, that is over thee, of brass: and the ground thou treadest
    on, of iron.'
