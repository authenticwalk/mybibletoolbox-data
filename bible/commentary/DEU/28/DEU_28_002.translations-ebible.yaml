verse: DEU.028.002
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ നീ അനുസരിക്കുമെങ്കിൽ ഈ അനുഗ്രഹങ്ങൾ നിന്റെമേൽ വരികയും
    നിന്നെ പിൻതുടരുകയും ചെയ്യും.
  deu-TKW: 'und es werden alle die nachfolgenden Segnungen über dich kommen und sich
    an dir verwirklichen, wenn du auf die Stimme Jahwes, deines Gottes, hörst:'
  lin-lin: 'Tala mapamboli oyo ekopesamela bino mpe ekolanda bino tango bokotosa Yawe,
    Nzambe na bino :'
  eng-LSV: 'and all these blessings have come on you and overtaken you, because you
    listen to the voice of your God YHWH:'
  eng-GNV: And all these blessings shall come on thee, and ouertake thee, if thou
    shalt obey the voyce of the Lord thy God.
  eng-WEBSTER: And all these blessings shall come on thee, and overtake thee, if thou
    shalt hearken to the voice of the LORD thy God.
  nhw-BL: Sintla anquitlacaquilise catli TOTECO Dios anmechilhuijtoc, anquipantise
    nochi ni tlatiochihualistli.
  swh-ONEN: 'Baraka hizi zote zitakuja juu yako na kukupata, kama ukimtii Bwana Mungu
    wako:'
  bba-bba: Mɑ i win ɡere kpuro mɛm nɔɔwɑ, wee nɡe mɛ u koo bɛɛ domɑru kuɑ.
  eng-KJVCPB: and all these blessings shall come on thee, and overtake thee, if thou
    shalt hearken unto the voice of the Lord thy God.
  luo-luo: 'Gwethgi duto nobed magu kamoro amora ma untie ka uluoro Jehova Nyasaye
    ma Nyasachu, kendo magi e gin:'
  meu-meu: Oibe, Iehova, emui Dirava, erena boma kamonai, ini hahenamo iboudiai na
    latamui ai bae diho bona dekemui ai bae kau.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको कुरा सुन्यौ भने यी सबै आशिष् तिमीहरूमा
    आउने छन् ।
  yor-yor: Gbogbo ìbùkún yìí yóò wá sórí rẹ yóò sì máa bá ọ lọ bí o bá gbọ́rọ̀ sí
    Olúwa Ọlọ́run rẹ.
  ind-ind: '“Semua berkat ini akan mengalir kepadamu jika kalian taat kepada TUHAN
    Allahmu:'
  pes-OPCB: 'و این برکات نصیبتان خواهد شد و بر شما خواهد ماند:'
  tgl-ULB: Lahat ng mga biyayang ito ay dadating sa inyo at aabutan kayo, kung makinig
    kayo sa boses ni Yahweh na inyong Diyos.
  cbu-NT: Ambinaariya ashkachus, Apanll waana siyaam kapung istachintsa; taarashish
    wanasirimish siyaamsha zanganchiya. Siysa kis taatssa.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kagonaga bi mana lo ngago hale
    howa bialu haabo harimiyagua nde ibugua tíhondo bayale holene ngulebirago urubi
    nga.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​ကို​နာ​ခံ​လျှင်​ကိုယ်​တော်​သည်
    အောက်​ပါ​ကောင်း​ချီး​မင်္ဂ​လာ​အ​ပေါင်း​တို့ ကို သင်​တို့​အား​ခံ​စား​စေ​တော်​မူ​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མཉན་ན། བྱིན་རླབས་འདི་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་འཐོབ་ཅིང་།
    ཁྱོད་རྣམས་བསྙེག་པར་བྱ།
  sna-sna: 'Maropafadzo aya ose achauya pamusoro penyu uye achava nemi kana muchiteerera
    Jehovha Mwari:'
  spa-BLM: Todas estas bendiciones vendrán sobre ti y te alcanzarán, si escuchas la
    voz de Yahvé vuestro Dios.
  cac-cac: 'An̈ejtona'' tato tze c''anab''ajej Jehová co Diosal, ol e chapax masanil
    juntzan̈ yaxilal ol val tic:'
  swh-ULB: Baraka hizi zote zitakuja kwako na kukupita, kama utasikiliza sauti ya
    Yahwe Mungu wako.
  bel-bel: і сыдуць на цябе ўсе дабраславеньні гэтыя і спраўдзяцца на табе, калі будзеш
    слухацца голасу Госпада, Бога твайго.
  deu-ELBBK: und alle diese Segnungen werden über dich kommen und werden dich erreichen,
    wenn du der Stimme des HERRN, deines Gottes, gehorchst.
  mbb-OT: 'Emun edsunuzen niw is Nengazen he Megbevayè niw ne egkaangken niw heini
    is langun he keupiyaanan:'
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിച്ചാൽ ഈ അനുഗ്രഹങ്ങളെല്ലാം നിനക്കു
    സിദ്ധിക്കും: പട്ടണത്തിൽ നീ അനുഗ്രഹിക്കപ്പെടും;'
  rmc-rmc: 'Te šuneha o lava le RAJESKRE, tire Devleskre, avena pre tute savore kala
    požehnaňja a ačhena pre tute:'
  pes-OPV: و تمامی این برکتها به توخواهد رسید و تو را خواهد دریافت، اگر آوازیهوه خدای
    خود را بشنوی.
  ron-1924: 'Ятэ тоате бинекувынтэриле каре вор вени песте тине ши де каре вей авя
    парте дакэ вей аскулта де гласул Домнулуй Думнезеулуй тэу:'
  ben-OBCV: তোমরা যদি তোমাদের ঈশ্বর সদাপ্রভুর বাধ্য হও তবে এসব আশীর্বাদ তোমরা পাবে
    আর তা তোমাদের সঙ্গে থাকবে
  som-som: Oo barakooyinkan oo dhammuna way idinku soo degi doonaan, wayna idin soo
    gaadhi doonaan, haddaad codka Rabbiga Ilaahiinna ah dhegaysataan.
  lat-VUC: 'Venientque super te universæ benedictiones istæ, et apprehendent te: si
    tamen præcepta ejus audieris.'
  eng-ASVBT: and all these blessings shall come upon thee, and overtake thee, if thou
    shalt hearken unto the voice of Jehovah thy God.
  ita-1885: E tutte queste benedizioni verranno sopra te e ti giugneranno; perciocchè
    tu avrai ubbidito alla voce del Signore Iddio tuo.
  eng-LXXUP: and all these blessings shall come upon thee, and shall find thee. If
    thou wilt indeed hear the voice of the Lord thy God,
  eng-ULB: All these blessings will come on you and overtake you, if you listen to
    the voice of Yahweh your God.
  spa-VBL: Tendrás todas las siguientes bendiciones y aún más, si haces lo que el
    Señor tu Dios dice.
  fra-_FOB: 'Et voici toutes les bénédictions qui viendront sur toi et t''arriveront,
    parce que tu obéiras à la voix de l''Éternel ton Dieu:'
  mal-mal: 'നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിച്ചാൽ ഈ അനുഗ്രഹങ്ങളെല്ലാം നിനക്ക്
    ലഭിക്കും: പട്ടണത്തിൽ നീ അനുഗ്രഹിക്കപ്പെടും;'
  urd-GVR: Rab apne Ḳhudā kā farmāṅbardār rah to tujhe har tarah kī barkat hāsil hogī.
  suz-BL: गे परमप्रभु यावे, इन परमप्रभु आ देंशो टिशा पाइतीनी हना, गेपुकी एको आसीक
    नेल्‍ल राइनीनी।
  ita-1927: 'e tutte queste benedizioni verranno su te e si compiranno per te, se
    darai ascolto alla voce dell’Eterno, dell’Iddio tuo:'
  ckb-ckb: 'هەموو ئەم بەرەکەتانەتان دێتە سەر و پێتان دەگات، ئەگەر گوێڕایەڵی یەزدانی
    پەروەردگارتان بوون:'
  eng-BBE: And all these blessings will come on you and overtake you, if your ears
    are open to the voice of the Lord your God.
  kan-OKCV: 'ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿ ಪಾಲಿಸಿದರೆ, ಈ ಎಲ್ಲಾ ಆಶೀರ್ವಾದಗಳು
    ನಿಮ್ಮ ಮೇಲೆ ಬಂದು, ನಿಮ್ಮೊಂದಿಗಿರುವವು:'
  tam-2017: நீ உன் தேவனாகிய யெகோவாவின் சத்தத்திற்குச் செவிகொடுக்கும்போது, இப்பொழுது
    சொல்லப்படும் ஆசீர்வாதங்களெல்லாம் உன்மேல் வந்து உனக்குப் பலிக்கும்.
  spa-RV-1909: Y vendrán sobre ti todas estas bendiciones, y te alcanzarán, cuando
    oyeres la voz de Jehová tu Dios.
  ron-BTF: Şi toate aceste binecuvântări vor veni peste tine şi te vor ajunge, dacă
    vei da ascultare vocii DOMNULUI Dumnezeul tău.
  eng-WEBP: All these blessings will come upon you, and overtake you, if you listen
    to the LORD your God’s voice.
  eng-FBV: You will have all the following blessings and even more, if you do what
    the Lord your God says.
  nld-1939: en zullen al de volgende zegeningen over u neerdalen en u ten deel vallen,
    omdat gij luistert naar Jahweh, uw God.
  nch-BL: Sinta anquitacaquilise cati TOTECO Dios amechilhuijtoc, anquipantise nochi
    ni tatiochihualisti.
  vie-1934: Nếu ngươi nghe theo tiếng phán của Giê-hô-va Đức Chúa Trời ngươi, nầy
    là mọi phước lành sẽ giáng xuống trên mình ngươi.
  hin-CV: 'तुम इन सभी सुख समृद्धि से अभिभूत हो जाओगे, ये तुम तक पहुंच जाएंगी, सिर्फ
    यदि तुम याहवेह, अपने परमेश्वर के प्रति आज्ञाकारी बने रहोगे:'
  eng-OURB: All these blessings will come upon you, and overtake you, if you sh'ma
    ·hear obey· Adonai your God’s voice.
  spa-BES: Y todas estas bendiciones vendrán sobre ti y te alcanzarán, si tus oídos
    están abiertos a la voz del Señor tu Dios.
  tdx-tdx: Le hito­tsak’ ama’o o fitahiañe rezao, toe hivotrak’ ama’o naho haoñe’o
    t’Iehovà Andrianañahare’o.
  vid-vid: Wone muhulichize lyzi lya Mkulu Nguluwi, Nguluwi wa hemwe, mopegwa utambichizo
    awu weng'ha ulinguya.
  eng-OKE: And all these blessings shall come upon thee and keep with thee, if thou
    wilt be obedient to the Word of the Lord thy God.
  tha-KJV: บรรดาพระพรเหล่านี้จะตามมาทันท่าน ถ้าท่านทั้งหลายเชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: E virão sobre ti todas estas bênçãos, e te alcançarão, quando ouvires
    a voz do SENHOR teu Deus.
  deu-ELO: und alle diese Segnungen werden über dich kommen und werden dich erreichen,
    wenn du der Stimme Jehovas, deines Gottes, gehorchst.
  eng-WYC-2018: And all these blessings shall come [up] on thee, and shall take thee;
    if nevertheless thou hearest his behests. (And all these blessings shall come
    to thee, and shall overtake thee, if thou but obeyest his commands.)
  epo-epo: Kaj venos sur vin ĉiuj ĉi tiuj benoj kaj atingos vin, se vi aŭskultos la
    voĉon de la Eternulo, via Dio.
  uig-PIN: 'Pǝrwǝrdigar Hudayingning sɵzini anglisang bu ⱨǝmmǝ bǝht-bǝrikǝtlǝr sanga
    ǝgixip üstünggǝ qüxidu: —'
  beo-beo: Dilia Hina Gode noga:le nabasea, dilia da amo hahawane dogolegele hou huluane
    ba:lalumu.
  tpi-OTNT: Yupela i mas bihainim tok bilong God, Bikpela bilong yumi, na bai em i
    givim yupela olgeta dispela gutpela samting.
  hau-SA: Dukan waɗannan albarku za su sauko muku, su zama naku, in kuka yi biyayya
    ga Ubangiji Allahnku.
  uig-LAT: 'Perwerdigar Xudayingning sözini anglisang bu hemme bext-beriketler sanga
    egiship üstüngge chüshidu: —'
  nde-nde: Lezizibusiso zonke zizakwehlela phezu kwenu zibe ngezenu nxa limlalela
    uThixo uNkulunkulu wenu.
  ton-ton: Pea ʻe hoko kiate koe ʻae ngaahi tāpuaki ni kotoa pē, ʻo fetaʻomi kiate
    koe, ʻo kapau te ke tokanga ki he leʻo ʻo Sihova ko ho ʻOtua.
  ces-1613: A přijdou na tě všecka požehnání tato, a vyplní se při tobě, když jen
    poslušen budeš hlasu Hospodina Boha svého.
  eng-WMB: All these blessings will come upon you, and overtake you, if you listen
    to the LORD your God’s voice.
  tam-TCV: 'உங்கள் இறைவனாகிய யெகோவாவுக்கு நீங்கள் கீழ்ப்படிந்தால், இந்த ஆசீர்வாதங்களெல்லாம்
    உங்கள்மேல் வந்து உங்களோடிருக்கும்:'
  ceb-ULB: Kining tanan nga mga panalangin moabot ug modangat kanimo, kung paminawon
    nimo ang tingog ni Yahweh nga inyong Dios.
  pol-UBG: 'I spłyną na ciebie te wszystkie błogosławieństwa, i dosięgną cię, jeśli
    będziesz słuchał głosu PANA, swego Boga:'
  urd-GVU: رب اپنے خدا کا فرماں بردار رہ تو تجھے ہر طرح کی برکت حاصل ہو گی۔
  deu-1912: und werden über dich kommen alle diese Segen und werden dich treffen,
    darum daß du der Stimme des HERRN, deines Gottes, bist gehorsam gewesen.
  kan-2017: 'ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಾತಿಗೆ ಕಿವಿಗೊಟ್ಟು ನಡೆದರೆ ಈ ಶುಭಗಳೆಲ್ಲಾ ನಿಮಗೆ ಪ್ರಾಪ್ತವಾಗುವವು.
    ಅವು ಯಾವುವೆಂದರೆ:'
  yap-yap: 'Mu folgad rok SOMOL ni Got romed mra yag ngomed urngin e pi fel’wa’athan
    ney:'
  hlt-MCSB: He yoethennah cungkuem he nang soah ha thoeng vetih nang te n'kae bitni.
    Na Pathen BOEIPA ol te na hnatun mak atah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዒንሢ ዓይሢንቴቴ ሃካፓ ሊካ ኬኤዚንታ ዓንጃ ዒንሢሮ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: 'Sɛ motie Awurade, mo Onyankopɔn a, mobɛnya saa nhyira yi nyinaa:'
  eng-WEBU: All these blessings will come upon you, and overtake you, if you listen
    to the LORD your God’s voice.
  bnp-bnp: 'Mu ramai a maka nitane BAKOVI DAGI a Vure ne mua, bara i habi ne mua a
    maki kamumu nga:'
  wal-wal: GODAAYYO, ne Xoossaayyo, neeni azazettikko, hagaappe kaallidi de7iya anjjoi
    ubbai nebaa gidana.
  spa-PDDPT: 'Si escuchas la voz de Yavé tu ʼElohim, todas estas bendiciones vendrán
    sobre ti y te alcanzarán:'
  gun-gun: Senhor Penderuete penhe'ẽ rendu ramo pendere ombou 'rã kova'e ayvu porã
    ha'e javi, peẽ kuery re ojeupitypa 'rã.
  ilo-ULB: Umayto kadakayo dagitoy a bendision ket makamakamdakayo, no dumngegkayo
    iti timek ni Yahweh a Diosyo.
  kpg-kpg: 'Hagalongo gi Dimaadua di godou God, gei nia hagahumalia aanei huogodoo
    gaa hai godou mee:'
  uig-ARA: 'پەرۋەردىگار خۇدايىڭنىڭ سۆزىنى ئاڭلىساڭ بۇ ھەممە بەخت-بەرىكەتلەر ساڭا ئەگىشىپ
    ئۈستۈڭگە چۈشىدۇ: ــ'
  sus-sus: Wo yi barakɛ nan sɔtɔma xa wo bira wo Marigi Alatala xui fɔxɔ ra.»
  pon-2006: 'Kumwail peikiong KAUN-O, amwail Koht, kumwail ahpw pahn paikihla kupwuramwahu
    pwukat koaros:'
  ksd-ksd: ma go ra lavur bo na magit diat a tadav u, ma diat a kiki piram, ba una
    toratorom ta ra nilai ra Luluai kaum God.
  tur-YTC: Tanrın Yahve'nin sözünü dinlersen, bütün bu bereketler üzerine gelecek
    ve seni ele geçireceklerdir.
  grc-BRENT: καὶ ἥξουσιν ἐπὶ σὲ πᾶσαι αἱ εὐλογίαι αὗται, καὶ εὑρήσουσί σε· ἐὰν ἀκοῇ
    ἀκούσῃς τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου,
  ind-AYT: Seluruh berkat ini akan datang kepadamu dan menjadi milikmu jika kamu mematuhi
    TUHAN, Allahmu.
  nya-nya: 'Madalitso awa adzabwera kwa inu ndi kuyenda nanu ngati mumvera Yehova
    Mulungu wanu:'
  hrv-hrv: Svi ovi blagoslovi sići će na te i stići će te ako budeš slušao glas Jahve,
    Boga svoga.
  mps-mps: Dagego Genuai Bidi dago Godigo tigidali po wali peyu da, teda agai dageba
    e tobage wiegi yai sę dabe pedalomainogo ilaibao,” wali.
  tpi-tpi: Yupela i mas bihainim tok bilong God, Bikpela bilong yumi, na bai em i
    givim yupela olgeta dispela gutpela samting.
  dan-1931: 'og alle disse Velsignelser vil komme over dig og nå dig, dersom du adlyder
    HERREN din Guds Røst:'
  vie-OVCB: 'Anh em sẽ hưởng nhiều phước lành nếu anh em vâng phục Chúa Hằng Hữu,
    Đức Chúa Trời của anh em:'
  guj-2017: જો તમે યહોવાહ તમારા ઈશ્વરનો અવાજ સાંભળશો, તો આ બધા આશીર્વાદ તમારા ઉપર
    આવશે અને તમને મળશે.
  pon-2006A: 'Kumwail peikiong KAUN-O, amwail Koht, kumwail ahpw pahn paikihla kupwuramwahu
    pwukat koaros:'
  por-BRBSL: Todas estas bênçãos virão sobre você, e o alcançarão, se você ouvir a
    voz de Yahweh, seu Deus.
  cth-cth: 'Na BAWIPA Cathut e lawk hah na tarawi pawiteh, nang koe ka tho hane yawhawinaw
    hateh:'
  twi-twi: 'Sɛ mutie Awurade, mo Nyankopɔn no, a mubenya saa nhyira yi nyinaa:'
  hlt-hlt: He yoethennah cungkuem he nang soah ha thoeng vetih nang te n'kae bitni.
    Na Pathen BOEIPA ol te na hnatun mak atah.
  tbz-SIM: 'Kɛ̀ nsɑ̀ kɛ̀ di yie nkɛ kèńtɛ́ kù tu mù, ntɛ kù yóó di dɔɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀:'
  msy-2020: Ia Ikiavɨra Itir God, ian Godɨn akabar gɨn mangɨtɨ, a bizir aghuir kaba
    bar ia danɨngam.
  azb-azb: Allahınız Rəbbin sözünü dinləsəniz, bütün bu xeyir-dualar sizə gələcək
    və üzərinizdə qalacaq.
  eng-DBY: and all these blessings shall come on thee and overtake thee, if thou shalt
    hearken unto the voice of Jehovah thy God.
  hin-2017: फिर अपने परमेश्वर यहोवा की सुनने के कारण ये सब आशीर्वाद तुझ पर पूरे होंगे।
  wol-KYG: 'Barke yii yépp a leen di dab, sottiku ci seen kaw, bu ngeen déggalee seen
    Yàlla Aji Sax ji:'
  eng-YLT: 'and all these blessings have come upon thee, and overtaken thee, because
    thou dost hearken to the voice of Jehovah thy God:'
  eng-WYC-2017: And all these blessings shall come [up] on thee, and shall take thee;
    if nevertheless thou hearest his behests.
  eng-WMBB: All these blessings will come upon you, and overtake you, if you listen
    to the LORD your God’s voice.
  urd-GVH: रब अपने ख़ुदा का फ़रमाँबरदार रह तो तुझे हर तरह की बरकत हासिल होगी।
  rug-rug: 'Be guana va tabea gamu se Zihova sa mia Tamasa, si kaqu koa tamanae si
    gamu koari doduru tinamanae hire:'
  gaz-gaz: 'Yoo ati Waaqayyo Waaqa keetiif ajajamte eebbi kun hundi siif taʼa; si
    faana deemas:'
  fra-LSG: 'Voici toutes les bénédictions qui se répandront sur toi et qui seront
    ton partage, lorsque tu obéiras à la voix de l’Éternel, ton Dieu:'
  gnn-gnn: Märraŋa yana dhäruktja ŋanya Garraynha, bala nhuma yurru nhina ŋamathamana
    yukurra gal'ŋu.
  yal-yal: 'Ɛ baraka feni itoe nan sɔtɔma, xa ɛ Alatala ɛ Ala xuiin suxu:'
  haw-1868: 'E ili mai keia mau pomaikai ana maluna iho ou, a e loaa aku oe ia lakou,
    ke hoolohe aku oe i ka leo o Iehova kou Akua:'
  arb-NAV: وَإذَا سَمِعْتُمْ لِصَوْتِ الرَّبِّ إِلَهِكُمْ فَإِنَّ جَمِيعَ هَذِهِ الْبَرَكَاتِ
    تَنْسَكِبُ عَلَيْكُمْ وَتُلازِمُكُمْ.
  ewe-ewe: eye yayra siawo katã agbã go ɖe dziwò ne àɖo to Yehowa, wò Mawu la ƒe gbe.
  eng-LEE: And all these blessings shall come upon thee, and overtake thee; because
    thou wilt hearken unto the voice of the Lord thy God.
  asm-FB: আপোনালোকে ঈশ্বৰ যিহোৱাৰ বাক্যলৈ মনোযোগ দিলে, এই সকলো আশীৰ্ব্বাদ আপোনালোকলৈ
    আহিব আৰু সেয়ে আপোনালোকৰ লগত থাকিব।
  sus-A: وٌ يِ بَرَكّ نَن سْتْمَ شَ وٌ بِرَ وٌ مَرِفِ عَلَتَلَ شُي قْشْ رَ.»
  fra-SBL: Toutes ces bénédictions viendront sur toi et t'envahiront, si tu écoutes
    la voix de l'Éternel, ton Dieu.
  hbo-hbo: וּבָ֧אוּ עָלֶ֛יךָ כָּל־הַבְּרָכֹ֥ות הָאֵ֖לֶּה וְהִשִּׂיגֻ֑ךָ כִּ֣י תִשְׁמַ֔ע
    בְּקֹ֖ול יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: And alle these blessyngis schulen come on thee, and schulen take thee;
    if netheles thou herist hise comaundementis.
  cwe-cwe: One muhamtegeleza Mndewa Mulungu, Mulungu wenu, mwizatemeligwa mate vino,
  kik-kik: 'Irathimo ici ciothe nĩ igagũkinyĩra na itwaranage nawe ũngĩathĩkĩra Jehova
    Ngai waku:'
  fra-NCL: 'Voici toutes les bénédictions qui viendront sur toi et t’atteindront,
    si tu obéis à la voix de Yahweh, ton Dieu :'
  cek-AK: Na Angraeng Sithaw ih lok na tahngai o nahaeloe, hae tahamhoihaihnawk boih
    na nuiah pha ueloe, nangcae khaeah om poe tih.
  cuk-cuk: 'Be-Bab-Dummad-Jehová-bega-sunmaked be itogele, begine belagwapa we-ibmarmar-nuegana
    be-Bab-Dummad bega ukoed:'
  uig-CYR: 'Пәрвәрдигар Худайиңниң сөзини аңлисаң бу һәммә бәхит-бәрикәтләр саңа әгишип
    үстүңгә чүшиду: —'
  tel-2017: మీరు మీ యెహోవా దేవుని మాట వింటే ఈ దీవెనలన్నీ మీరు స్వంతం చేసుకుంటారు.
  hat-BSA: “Tout benediksyon sila yo va vini sou nou, epi yo va tonbe sou nou nèt,
    si nou tande vwa SENYÈ a, Bondye nou an.
  kos-kos: 'Akos LEUM GOD lowos, na mwe insewowo inge nukewa fah ma lowos:'
  hbo-WLC: וּבָ֧אוּ עָלֶ֛יךָ כָּל־הַבְּרָכ֥וֹת הָאֵ֖לֶּה וְהִשִּׂיגֻ֑ךָ כִּ֣י תִשְׁמַ֔ע
    בְּק֖וֹל יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Ngọzị ndị a niile ga-abịakwasị gị, zuo gị ahụ, ma ọ bụrụ na i rubere Onyenwe
    anyị Chineke gị isi.
  ory-ory: ଯଦି ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ରବ ଶୁଣିବ, ତେବେ ଏହିସବୁ ଆଶୀର୍ବାଦ ତୁମ୍ଭ
    ଉପରେ ବର୍ତ୍ତିବ ଓ ତୁମ୍ଭର ସଙ୍ଗ ଧରିବ।
  chk-chk: Ekei feiöch meinisin repwe feito womi o akom mwemi, are oupwe aleasochisi
    alon ewe Samol mi Lapalap ämi we Kot.
  rop-rop: Yumob garra duwit langa ola lowa brom YAWEI, en im garra dum ol dislot
    brabli gudbala ting blanga yumob.
  ukr-1871: 'І зійдуть на тебе всї ʼцї благословення і сповняться на тобі, коли слухати
    меш голосу Господа, Бога твого:'
  deu-1951: Und alle diese Segnungen werden über dich kommen und dich treffen, wenn
    du der Stimme des HERRN, deines Gottes, gehorchst.
  eng-JPS: And all these blessings shall come upon thee, and overtake thee, if thou
    shalt hearken unto the voice of the LORD thy God.
  srp-1865: I doæi æe na te svi ovi blagoslovi, i steæi æe ti se, ako uzaslušaš glas
    Gospoda Boga svojega.
  lug-lug: 'Emikisa gino gyonna onoogifunanga n’obeeranga nagyo, bw’onoowuliranga
    eddoboozi lya Mukama Katonda wo n’omugonderanga:'
  heb-heb: ובאו עליך כל הברכות האלה והשיגך כי תשמע בקול יהוה אלהיך׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভুর রবে কান দিলে এই সব আশীর্বাদ তোমার ওপরে আসবে ও
    তোমাকে আশ্রয় করবে।
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ, ਤਾਂ ਇਹ ਸਾਰੀਆਂ ਅਸੀਸਾਂ ਤੁਹਾਡੇ
    ਉੱਤੇ ਆਉਣਗੀਆਂ, ਸਗੋਂ ਤੁਹਾਡੇ ਪਿੱਛੇ ਪੈ ਕੇ ਤੁਹਾਨੂੰ ਮਿਲਣਗੀਆਂ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို နားထောင် လျှင် ၊ သင့် အပေါ် မှာ
    သက်ရောက် လတံ့သော ကောင်းကြီး မင်္ဂလာများ ဟူမူကား ။
  hmo-hmo: 'Io, bema Lohiabada, emui Dirava umui kamonai henia neganai, inai hanamoa
    ibounai do umui davaria, gaudia be inai:'
  urd-urd: और अगर तू ख़ुदावन्द अपने ख़ुदा की बात सुने तो यह सब बरकतें तुझ पर नाज़िल
    होंगी और तुझको मिलेंगी।
  rus-SYN: и придут на тебя все благословения сии и исполнятся на тебе, если будешь
    слушать гласа Господа, Бога твоего.
  bqc-SIM: Tó a Dii á Lua yãmà, a báaaɛ beeↄ daágu píiɛ.
  tcz-CHONGTHU: Pakai, Pathen thusei aboncha nangai jing'uva ahileh, phattheina lhingset
    nachan diu ahi.
  mar-mar: 'तुम्ही आपला देव परमेश्वर ह्याची वाणी ऐकाल तर हे सर्व आशीर्वाद तुमच्याकडे
    येतील:'
  qub-qub: Tayta Dios nishanta wiyacorga bindisyunta achcatami chasquinquipaj.
  hat-hat: 'Wi, si nou koute Seyè a, Bondye nou an, men benediksyon l''ap vide sou
    nou:'
  eng-BSB: 'And all these blessings will come upon you and overtake you, if you will
    obey the voice of the LORD your God:'
  tod-tod: 'Ni wa ɠolona Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, wɛlɛ tuyaiti ba, é ʋaazu ti loozu
    wo ʋɛ:'
  eng-WEBPB: All these blessings will come upon you, and overtake you, if you listen
    to the LORD your God’s voice.
  kbq-kbq: Hagi Rana tamagri Anumzamofo kema avaririsageno'a, ana maka zama hanafina
    asomura huramantegahie.
  nhe-BL: Intla inquitlacaquilise tlen TOTECO Dios inmechilhuijtoc, inquipantise nochi
    ni tlatiochihualistli.
  gub-BL: 'Peruzar Tupàn Tuweharupi Wiko Ma''e no. A''e mehe uzapo putar ko ikatu
    ma''e peme nehe:'
  eng-DRA: 'And all these blessings shall come upon thee and overtake thee: yet so
    if thou hear his precepts,'
