    আপোনালোকক বিনষ্ট নকৰালৈকে আপোনালোকৰ ডিঙিত লোহাৰ যুৱলি থৈ দিব।
  sus-A: وٌ قَمَ نّ تْورْدٍ وٌ يَشُييٍ يِ رَ. كَامّ نُن يٍ شْلِ وٌ سُشُمَ نّ. وٌ تِمَ
