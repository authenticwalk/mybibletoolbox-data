  uig-CYR: буниң орниға сән ачлиқ вә уссузлуқ, ялаңачлиқ вә һәр нәрсиниң кәмчилигидә
    болуп Пәрвәрдигар саңа қарши әвәтидиған дүшмәнлириңниң қуллуғида болуп қалисән;
