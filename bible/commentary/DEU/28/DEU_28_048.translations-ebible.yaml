  heb-heb: ועבדת את איביך אשר ישלחנו יהוה בך ברעב ובצמא ובעירם ובחסר כל ונתן על ברזל
    על צוארך עד השמידו אתך׃
  ben-IRV: এই জন্য সদাপ্রভু তোমার বিরুদ্ধে যে শত্রুদেরকে পাঠাবেন, তুমি খিদেতে, তৃষ্ণায়,
    উলঙ্গতায় ও সব বিষয়ের অভাব ভোগ করতে করতে তাদের দাসত্ব করবে এবং যে পর্যন্ত তিসদাপ্রভু
    নি তোমার ধ্বংস না করেন, সে পর্যন্ত সদাপ্রভু তিনি তোমার ঘাড়ে লোহার যোঁয়ালি দিয়ে
    রাখবেন।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਭੁੱਖ, ਪਿਆਸ, ਨੰਗੇਪਣ ਅਤੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦੀ ਥੁੜ ਦੇ ਕਾਰਨ
