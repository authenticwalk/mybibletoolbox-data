verse: DEU.028.048
translations:
  mal-C: വിശപ്പിലും ദാഹത്തിലും നഗ്നതയിലും ദാരിദ്ര്യത്തിലും യഹോവ നിനക്കുനേരേ അയയ്ക്കുന്ന
    ശത്രുക്കളെ നീ സേവിക്കും. അവിടന്ന് നിന്നെ നശിപ്പിക്കുന്നതുവരെ നിന്റെ കഴുത്തിൽ ഇരുമ്പുനുകം
    വെക്കും.
  deu-TKW: so sollst du deinen Feinden, die Jahwe gegen dich entsendet, in Hunger
    und Durst, in Blöße und in äußerstem Mangel dienstbar sein, und er wird dir ein
    eisernes Joch auf den Hals legen bis er dich vertilgt hat.
  lin-lin: tango bokozala na nzala mpe na posa ya komela, mpe tango bokozanga bilamba
    mpe bokokelela, bokosalela banguna oyo Yawe Nzambe akotindela bino. Akotia bino
    ekangiseli ya ebende na kingo kino akobebisa bino.
  eng-LSV: you have served your enemies, whom YHWH sends against you, in hunger, and
    in thirst, and in nakedness, and in lack of all things; and He has put a yoke
    of iron on your neck until He has destroyed you.
  eng-GNV: Therefore thou shalt serue thine enemies which the Lord shall send vpon
    thee, in hunger and in thirst, and in nakednesse, and in neede of all things?
    and he shall put a yoke of yron vpon thy necke vntill he haue destroyed thee.
  eng-WEBSTER: 'Therefore shalt thou serve thy enemies which the LORD shall send against
    thee, in hunger, and in thirst, and in nakedness, and in want of all things :
    and he shall put a yoke of iron upon thy neck, until he hath destroyed thee.'
  nhw-BL: Huajca yaya anmechcahuilis anquintequipanose amocualancaitacahua catli TOTECO
    anmechtitlanilis para anmechtlaniquij. Huan antetequipanose ica mayantli, huan
    amiquistli, niyon amo anquipiyase amoyoyo. Nochi tlamantli anquipolose. AmoTECO
    anmechchihuas antetequipanose chicahuac hasta anmechtzontlamiltis. Antequitise
    quen se tlapiyali ica se tepostli ilpitoc iquechtla catli tlahuel quicocohua.
  swh-ONEN: kwa hiyo katika njaa na kiu, katika uchi na umaskini wa kutisha, utawatumikia
    adui ambao Bwana atawatuma dhidi yako. Yeye ataweka nira ya chuma shingoni mwako
    hadi amekwisha kukuangamiza.
  bba-bba: Yen sɔ̃nɑ u koo bɛɛ yibɛrɛbɑ sure kpɑ i bu yoru diiyɑ i n wɑ̃ɑ ɡɔ̃ɔru kɑ
    nim nɔru kɑ sɑ̃ɑru kɑ tereru sɔɔ. Bɑ koo bɛɛ yoo te diisiɑwɑ sere bu kɑ bɛɛ kɑm
    koosiɑ.
  eng-KJVCPB: 'therefore shalt thou serve thine enemies which the Lord shall send
    against thee, in hunger, and in thirst, and in nakedness, and in want of all things:
    and he shall put a yoke of iron upon thy neck, until he have destroyed thee.'
  luo-luo: omiyo e kech, e riyo, e duk, kod dhier unutine wasiku ma Jehova Nyasaye
    oseoronu. Enoket jok mar mula mapek e ngʼutu nyaka chop otieku.
  meu-meu: una dainai inaimui na Iehova ese baine siaidia, bae tuari henimui totona.
    Isiaidia do ba lao heni, mai hitolomui bona mai ranu-masemui ida; dabua ai ba
    dabu, ḡau iboudiai badabu; auri gadeadia na aiomui ai bae ato; ela bona bae alamui
    ore.
  npi-ULB: परमप्रभुले तिमीहरूका विरुद्धमा पठाउनुहुने शत्रुहरूको तिमीहरूले सेवा गर्ने
    छौ । तिमीहरूले भोक, तिर्खा, नग्‍नता र गरिबीमा तिनीहरूको सेवा गर्ने छौ । उहाँले
    तिमीहरूलाई नष्‍ट नगरुञ्‍जेलसम्म उहाँले तिमीहरूको काँधमा जुवा हालिदिनुहुने छ ।
  yor-yor: Nítorí náà nínú ebi àti òǹgbẹ, nínú ìhòhò àti àìní búburú, ìwọ yóò sin
    àwọn ọ̀tá à rẹ tí Olúwa rán sí ọ. Yóò sì fi àjàgà irin bọ̀ ọ́ ní ọrùn, títí yóò
    fi run ọ́.
  ind-ind: Karena itu, TUHAN akan mendatangkan musuh-musuh untuk melawan kalian, sehingga
    kalian terpaksa melayani mereka dalam keadaan lapar, haus, tak berpakaian, dan
    kekurangan segala hal. TUHAN akan membiarkan mereka memperbudak dan menindas kalian
    sampai binasa.
  pes-OPCB: پس او دشمنانتان را بر شما مسلط خواهد کرد تا در گرسنگی و تشنگی، برهنگی
    و بیچارگی، آنها را بندگی نمایید. یوغی آهنین بر گردن شما خواهد بود تا وقتی که نابود
    شوید.
  tgl-ULB: kaya magsisilbi kayo sa mga kalaban na ipinadala ni Yahweh laban sa inyo;
    pagsisislbihan ninyo sila sa gutom, sa uhaw, sa pagkahubad, at sa kahirapan. Maglalagay
    siya ng pamatok na bakal sa inyong mga leeg hanggang sa mawasak niya kayo.
  hui-hui: Anigo Anduane Homogohanda waitigi tí dindiha ibilaragola tígua waitigi
    uruninaga andaneha howa biabe bia halu holeberemi. Ani bialu howa tí tomo garibilo
    haabo halu iba noaho halubi aga bulene mbira nawiore halubi dabudabu tara tarabi
    mbira nawiore bibahende burupale dege hai holeberemi. Ani kamigola tínaga waitigirume
    tí bo hengedape halu bo wahai holebira.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​ကို​တိုက်​ခိုက်​ရန် ထာ​ဝ​ရ ဘု​ရား​စေ​လွှတ်​သော​ရန်​သူ​၏​အ​မှု​ကို​သင်
    တို့​ထမ်း​ရ​လိမ့်​မည်။ သင်​တို့​သည်​စား​ရေး၊ သောက်​ရေး၊ ဝတ်​ရေး​မှ​စ​၍​အ​ရာ​ရာ​၌​ချို့
    တဲ့​လျက်​ရှိ​ကြ​လိမ့်​မည်။ သင်​တို့​သေ​ကြေ ပျက်​စီး​သည့်​တိုင်​အောင် ရန်​သူ​များ​သည်
    သင်​တို့​အား​ညှင်း​ဆဲ​နှိပ်​စက်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལྟོགས་སྐོམ་དང་གོས་མེད་གཅེར་བུ། དབུལ་ཕོངས་བཅས་ཀྱི་གནས་སུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་རྒོལ་བར་མངགས་པའི་ཁྱོད་ཅག་གི་དགྲ་རྣམས་ལ་གཡོག་བྱེད་པ་དང་།
    དེས་ཁྱོད་རྣམས་མེད་པར་མ་བྱས་བར་དུ། ཁྱོད་རྣམས་ཀྱི་གཉའ་ལ་ལྕགས་ཀྱི་གཉའ་ཤིང་འགེལ་ལོ།
    །
  sna-sna: naizvozvo munzara nenyota, mukushama nomuurombo hwakaipisisa, muchashandira
    vavengi vakatumwa naJehovha kuzokurwisai. Achaisa joko resimbi pamutsipa wako
    kusvikira akuparadza.
  spa-BLM: por eso servirás a tus enemigos que Yahvé envía contra ti, con hambre,
    con sed, con desnudez y con falta de todas las cosas. Pondrá un yugo de hierro
    sobre tu cuello hasta que te haya destruido.
  cac-cac: yuj chi' yovalil ol eyac' servil eb' ajc'ool ol yac'cot d'ayex, ol eyab'
    syail vejel, taquin̈tial, man̈ pichulal yed' masanil yaelal. Ol eyab' val syail
    yuj eb' eyajc'ool chi' masanto ol yal e sateli.
  swh-ULB: kwa hiyo utatumikia maadui ambao Yahwe atatuma dhidi yako; utawatumikia
    katika njaa, katika kiu, katika uchi, na katika umaskini. Ataweka mzigo wa chuma
    juu ya shingo yako hadi akuangamize.
  bel-bel: будзеш служыць ворагу твайму, якога пашле на цябе Гасподзь, у голадзе і
    ў смазе, і галізьне і ва ўсякай нястачы; ён накладзе на шыю тваю жалезнае ярмо,
    так што змучыць цябе.
  deu-ELBBK: wirst du deinen Feinden dienen, die der HERR gegen dich senden wird,
    in Hunger und in Durst und in Blöße und in Mangel an allem; und er wird ein eisernes
    Joch auf deinen Hals legen, bis er dich vertilgt hat.
  mbb-OT: ibeǥey kew zin diyà te menge kuntada he ibpehendiyè din te keniyu ne ebpekepenilbi
    kew kandan. Egkevitil kew, egkemazahan kew, egkurang kew te ugelingen, wey egkeewaan
    kew te minsan hengkey he azen. Ibpaantus kew zin he henduen be te ed-eyuǥuwan
    kew zin te putew taman te kebpemematey niw.
  mal-2015: യഹോവ നിന്റെ നേരെ അയക്കുന്ന ശത്രുക്കളെ നീ വിശപ്പോടും ദാഹത്തോടും നഗ്നതയോടും
    എല്ലാഞെരുക്കത്തോടുംകൂടെ സേവിക്കും; നിന്നെ നശിപ്പിക്കുംവരെ അവൻ നിന്റെ കഴുത്തിൽ
    ഒരു ഇരിമ്പുനുകം വെക്കും.
  rmc-rmc: služinena bokhale the smedna tumare ňeprijaťeľenge, saven pre tumende bičhavela
    o RAJ. Avena čore a na ela tumen, so te urel. O RAJ kerela, hoj te cerpinen tel
    e phari buči, medik tumen na zňičinela.
  pes-OPV: پس دشمنانت را که خداوندبر تو خواهد فرستاد در گرسنگی و تشنگی وبرهنگی و احتیاج
    همه‌چیز خدمت خواهی نمود، و یوغ آهنین بر گردنت خواهد گذاشت تا تورا هلاک سازد.
  ron-1924: вей служи, ын мижлокул фоамей, сетей, голичуний ши липсей де тоате, врэжмашилор
    тэй, пе каре-й ва тримите Домнул ымпотрива та. Ел ыць ва пуне пе грумаз ун жуг
    де фер пынэ те ва нимичи.
  ben-OBCV: সেইজন্য ক্ষুধায় ও তৃষ্ণায়, উলঙ্গতায় ও দারিদ্র্যে তোমরা তোমাদের শত্রুদের
    সেবা করবে যাদের সদাপ্রভু তোমাদের বিরুদ্ধে পাঠাবেন। যতক্ষণ না তোমরা ধ্বংস হও তিনি
    তোমাদের ঘাড়ে লোহার জোয়াল চাপিয়ে রাখবেন।
  som-som: Haddaba sidaas daraaddeed cadaawayaashiinna Rabbigu idiin soo diri doono
    ayaad ugu adeegi doontaan gaajo iyo harraad iyo qaawanaan, idinkoo wax kasta u
    baahan, oo wuxuu qoorta idinka saari doonaa harqood bir ah, ilaa uu idin baabbi'iyo.
  lat-VUC: 'Servies inimico tuo, quem immittet tibi Dominus, in fame, et siti, et
    nuditate, et omni penuria: et ponet jugum ferreum super cervicem tuam, donec te
    conterat.'
  eng-ASVBT: 'therefore shalt thou serve thine enemies that Jehovah shall send against
    thee, in hunger, and in thirst, and in nakedness, and in want of all things: and
    he shall put a yoke of iron upon thy neck, until he have destroyed thee.'
  ita-1885: E servirai a' tuoi nemici, che il Signore avrà mandati contro a te, con
    fame, e con sete, e con nudità, e con mancamento d'ogni cosa; ed essi metteranno
    un giogo di ferro sopra il tuo collo, finchè t'abbiano distrutto.
  eng-LXXUP: And thou shalt serve thine enemies, which the Lord will send forth against
    thee, in hunger, and in thirst, and in nakedness, and in the want of all things;
    and thou shalt wear upon thy neck a yoke of iron until he shall have destroyed
    thee.
  eng-ULB: therefore will you serve the enemies that Yahweh will send against you;
    you will serve them in hunger, in thirst, in nakedness, and in poverty. He will
    put a yoke of iron on your neck until he destroys you.
  spa-VBL: servirás a tus enemigos que el Señor envía a atacarte con hambre, sed,
    desnudez y pobreza. Él atará un yugo de hierro en tu cuello hasta destruirte.
  fra-_FOB: Tu serviras, dans la faim, dans la soif, dans la nudité et dans la disette
    de toutes choses, ton ennemi que Dieu enverra contre toi; et il mettra un joug
    de fer sur ton cou, jusqu'à ce qu'il t'ait exterminé.
  mal-mal: യഹോവ നിന്റെനേരെ അയയ്ക്കുന്ന ശത്രുക്കളെ നീ വിശപ്പോടും ദാഹത്തോടും നഗ്നതയോടും
    എല്ലാഞെരുക്കത്തോടും കൂടി സേവിക്കും; നിന്നെ നശിപ്പിക്കുംവരെ യഹോവ നിന്റെ കഴുത്തിൽ
    ഒരു ഇരിമ്പുനുകം വയ്ക്കും.
  urd-GVR: is lie tū un dushmanoṅ kī ḳhidmat karegā jinheṅ Rab tere ḳhilāf bhejegā.
    Tū bhūkā, pyāsā, nangā aur har chīz kā hājatmand hogā, aur Rab terī gardan par
    lohe kā juā rakh kar tujhe mukammal tabāhī tak le jāegā.
  suz-BL: मोपतीके परमप्रभु यावेमी इन कली जोरी सत्रु सोइक्‍ब। गेपुकी शोव़लु बेक्‍शा
    नु तूतू दाक्‍ना दाक्‍न, फेक्‍चा मतथु नु मारेइ मगाप्‍शो दुम्‍शा, मेको आन गेय पचा
    माल्‍नीनी। मिनु मेकोमी इन कली मक्‍याम्‍दमे सम्‍म फलम के हलो इन तारी वोइक्‍नीम।
    येरमीया २८:१३-१४
  ita-1927: servirai ai tuoi nemici che l’Eterno manderà contro di te, in mezzo alla
    fame, alla sete, alla nudità e alla mancanza d’ogni cosa; ed essi ti metteranno
    un giogo di ferro sul collo, finché t’abbiano distrutto.
  ckb-ckb: کەواتە لە برسیێتی و تینووێتی و ڕووتی و نەداری لە هەموو شتێک، دەبنە کۆیلەی
    دوژمنەکانتان، کە یەزدان بۆ سەر ئێوەی دەنێرێت. ئەویش نیری ئاسن دەخاتە سەر ملتان
    هەتا لەناودەچن.
  eng-BBE: 'For this cause you will become servants to those whom the Lord your God
    will send against you, without food and drink and clothing, and in need of all
    things: and he will put a yoke of iron on your neck till he has put an end to
    you.'
  kan-OKCV: ಆದುದರಿಂದ ಹಸಿವೆಯಲ್ಲಿ, ದಾಹದಲ್ಲಿ, ಬಡತನದಲ್ಲಿ ಬಟ್ಟೆಬರೆ ಏನೂ ಇಲ್ಲದೆ, ಯೆಹೋವ ದೇವರು
    ನಿಮ್ಮ ಮೇಲೆ ಕಳುಹಿಸುವ ಆ ಶತ್ರುಗಳಿಗೇ ನೀವು ಸೇವಕರಾಗಬೇಕಾಗುವುದು. ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು
    ನಾಶಮಾಡುವವರೆಗೆ ಕಬ್ಬಿಣದ ನೊಗವನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಹೊರಿಸುವರು.
  tam-2017: சகலமும் குறைவுபட்டு, பட்டினியோடும், தாகத்தோடும், நிர்வாணத்தோடும், யெகோவா
    உனக்கு விரோதமாக அனுப்பும் எதிரிகளுக்கு வேலைசெய்வாய்; அவர்கள் உன்னை முற்றிலும்
    அழிக்கும்வரை, இரும்பு நுகத்தை உன் கழுத்தின்மேல் போடுவார்கள்.
  spa-RV-1909: Servirás por tanto á tus enemigos que enviare Jehová contra ti, con
    hambre y con sed y con desnudez, y con falta de todas las cosas; y él pondrá yugo
    de hierro sobre tu cuello, hasta destruirte.
  ron-BTF: De aceea vei servi pe duşmanii tăi, pe care îi va trimite DOMNUL împotriva
    ta, în foame şi în sete şi în goliciune şi în lipsă de toate, şi el va pune un
    jug de fier pe grumazul tău, până te va nimici.
  eng-WEBP: therefore you will serve your enemies whom the LORD sends against you,
    in hunger, in thirst, in nakedness, and in lack of all things. He will put an
    iron yoke on your neck until he has destroyed you.
  eng-FBV: you will serve your enemies that the Lord sends to attack you with hunger,
    thirst, nakedness, and poverty. He will tie an iron yoke on your neck until he
    has destroyed you.
  nld-1939: zult gij met honger en dorst, in naaktheid en nijpend gebrek uw vijanden
    moeten dienen, die Jahweh op u afzendt, en legt Hij een ijzeren juk op uw nek,
    totdat Hij u heeft vernietigd.
  nch-BL: huajca yaya amechcahuilis anquintequipanose amocualancaitacahua cati TOTECO
    amechtitanilis para amechtaniquij. Huan antetequipanose ica mayanti, huan amiquisti,
    yon amo anquipiyase amoyoyo. Nochi tamanti anquipolose. AmoTECO amechchihuas antetequipanose
    chicahuac hasta amechtzontamiltis. Antequitise quej se tapiyali ica se teposti
    ilpitoc iquechta cati tahuel quicocohua.
  vie-1934: cho nên trong lúc đói khát, trong lúc trần truồng, và thiếu thốn mọi điều,
    ngươi sẽ hầu việc kẻ thù nghịch mà Đức Giê-hô-va sai đến đánh ngươi; họ sẽ tra
    ách sắt trên cổ ngươi, cho đến chừng nào tiêu diệt ngươi.
