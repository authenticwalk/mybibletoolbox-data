  gnn-gnn: Bala nhuma yurru djämanydja yukurra dhiyakuyina malaŋuwu miriŋuwuna, walalana
    yurru marrtjinydja, bala djaw'‐djawyunna nhumalanha bitjan djämamirrina walalaŋguway.
