    ਲੋਹੇ ਦਾ ਜੂਲਾ ਤੁਹਾਡੀ ਧੌਣ ਉੱਤੇ ਰੱਖੇਗਾ, ਜਦ ਤੱਕ ਤੁਹਾਡਾ ਨਾਸ ਨਾ ਕਰ ਦੇਵੇ।
  mya-JVB: ထာဝရဘုရား စေလွှတ် တော်မူသော ရန်သူ ၏ အမှုကို သင် သည် မွတ်သိပ် ခြင်း၊ ရေ
    ငတ်ခြင်း၊ အဝတ် အချည်းစည်းရှိခြင်းနှင့်တကွ ၊ အရာရာ ၌ ဆင်းရဲ စွာ ဆောင်ရွက် ရလိမ့်မည်။
    သင် သည် မ ပျက်စီး မှီတိုင်အောင်သင့် လည်ပင်း ၌ သံ ထမ်းဘိုး ကို တင် ထားတော်မူမည်။
  hmo-hmo: “Unai dainai Lohiabada ese tuari taudia umui dekenai do ia siaia, umui
    do idia tuari henia totona. Idia edia hesiai gaukara do umui karaia, mai emui
    hitolo bona ranu mase danu. Mai emui dabua lasi, bona mai ogogami momokani danu,
    idia dekenai do umui gaukara auka. Idia ese umui do idia dagedage henia dikadika
    ela bona do umui mase ore.
  urd-urd: इसलिए भूका और प्यासा और नंगा और सब चीज़ों का मुहताज होकर तू अपने दुश्मनों
    की ख़िदमत करेगा जिनको ख़ुदावन्द तेरे बरख़िलाफ़ भेजेगा; और ग़नीम तेरी गरदन पर लोहे
    का जुआ रख्खे रहेगा, जब तक वह तेरा नास न कर दे।
  rus-SYN: будешь служить врагу твоему, которого пошлет на тебя Господь Бог твой,
    в голоде, и жажде, и наготе и во всяком недостатке; он возложит на шею твою железное
    ярмо, так что измучит тебя.
  bqc-SIM: á wɛ̀lɛ pↄ́ Dii a ń zĩwáↄ ↄ̃ á zↄblenɛ́ bṹu ń nↄanao ń imio pↄ́kɛ̃sãma
    guu. Dii i mↄ̀ zuu daɛ́ á nↄɛ e à gɛ á kaalɛò.
  tcz-CHONGTHU: Chule nangho gilkela naum diu, ponsil jeng jong nanei lou diu, thilse
    hijat chunga jong Pakaiyin namel mateu dinga ahinsol miho jenlea napan diu, naman
    thah kahseuva sohnam kihen oh nachun nakan chah diu ahi.
  mar-mar: परमेश्वराने पाठवलेल्या शत्रूसमोर तुम्हास नतमस्तक व्हावे लागेल. आणि तुम्ही
    त्यांची सेवा तहान भूकेने गांजलेले दीन, सर्व तऱ्हेने वंचित असे होऊन कराल. परमेश्वर
    तुमच्या मानेवर लोखंडाचे जोखड ठेवील. ते तुम्हास बाजूला करता येणार नाही. तुमच्या
    अंतापर्यंत ते तुम्हास वागवावे लागेल.
  qub-qub: Contrayquicunata Tayta Dios cachamuptinmi gamcunaga uywaynöna paycunata
    sirbinquipaj. Llapan ima-aycayquicunapis ushacaptinmi pasaypa muchoj ricacunquipaj.
    Chaymi micunayquipäpis ni upunayquipäpis ni jaticunayquipäpis mana canganachu.
    Chayno ñacanquipaj ushacänayquiyajmi.
  hat-hat: Se poutèt sa, nou pral sèvi lènmi Seyè a pral voye sou nou. Nou pral soufri
    grangou, swaf dlo, toutouni, dizèt ak tout kalite mizè. Seyè a pral fè lènmi yo
    kraze nou anba men yo, jouk y'a fini nèt ak nou.
  eng-BSB: you will serve your enemies the LORD will send against you in famine, thirst,
    nakedness, and destitution. He will place an iron yoke on your neck until He has
    destroyed you.
  tod-tod: wo zili nuiti Ɠɔoɠɔ GALAGI ti leʋesu wo laalɔɠɔma, wa botii ɠɛ ti yeezu,
    pului zaama, ta kpɔɔle wɔin, wo ɠɛ seɠe vɛɛloi zu, wo ʋala anii kpein ma, unbawului
    nii é ga kɔlu gelei, naa ɠa ta pili wo ɠɔba, eyɛsu wo-ma zuwu ɠaaleʋe.
  eng-WEBPB: therefore you will serve your enemies whom the LORD sends against you,
    in hunger, in thirst, in nakedness, and in lack of all things. He will put an
    iron yoke on your neck until he has destroyed you.
  kbq-kbq: ha' vahe'timi huzmante'na tamavre'za kina ome hurmantesageta, zamagri eri'za
    vahe umanigahaze. Anantega tamagakura nehuta, tinkura tamavenesina, kukenagura
    upa nehutma, maka zankura upa hugahaze. Anama nehanageno'a Ramo'a kare namare
    zafa tamagumpi anakinteno, tamazeri haviza nehina frigahaze.
  nhe-BL: Huajca yajaya inmechcahuilis inquintequipanose imocualancaitacahua tlen
    TOTECO inmechtitlanilis para inmechtlaniquij. Huan intlatequipanose ica mayantli,
    huan amiquistli, niyon ax inquipiyase imoyoyo. Nochi tlamantli inquipolose. ImoTECO
    inmechchihuas intlatequipanose chicahuac hasta inmechtzontlamiltis. Intequitise
    queja se tlapiyali ica se tepostli ilpitoc iquechtla tlen tlahuel quicocohua.
  gub-BL: peiko putar peàmàtyry'ymar wanupe uma'ereko e ma'e romo nehe. Tupàn Tuweharupi
    Wiko Ma'e umur kar putar a'e teko pekutyr a'e wà nehe. Pema'ereko putar wanupe
    pema'uhez pà peiwez pà nehe. Naheta kwaw kamir peme nehe. Naheta kwaw topoz peme
    nehe. Ma'e paw nuhyk kwaw peme nehe. Tupàn pemuahy kar putar nehe. Te pemumaw
    putar nehe.
  eng-DRA: 'Thou shalt serve thy enemy, whom the Lord will send upon thee, in hunger,
    and thirst, and nakedness, and in want of all things: and he shall put an iron
    yoke upon thy neck, till he consume thee.'
