  yal-yal: nayi ɛ walima nɛn ɛ yaxune xa Alatala naxanye rafama ɛ xili ma. Kamɛn nun
    min xɔnla ɛ suxuma nɛn. Ɛ magenla luma nɛn tɔrɔni. E yi wuren xidi ɛ kɔɛ xanbi
    ra ɛ goronna tongo, han ɛ yi halagi.
  haw-1868: 'No ia mea, e hookauwa auanei oe na kou poe enemi a Iehova e hoouna mai
