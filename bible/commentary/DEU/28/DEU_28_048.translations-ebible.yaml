    ia ia oe.'
  arb-NAV: فَإِنَّكُمْ تُصْبِحُونَ عَبِيداً لأَعْدَائِكُمُ الَّذِينَ يُرْسِلُهُمُ
    الرَّبُّ عَلَيْكُمْ فِي أَحْوَالِ الْجُوعِ وَالْعَطَشِ وَالْعُرْيِ وَالْفَاقَةِ،
    وَيَضَعُ نِيرَ حَدِيدٍ عَلَى أَعْنَاقِكُمْ حَتَّى يُهْلِكَكُمْ.
  ewe-ewe: Yehowa ana nàzu kluvi na wò futɔwo le dɔwuame, tsikɔwuame kple amamanɔnɔ
