  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଯେଉଁ ଶତ୍ରୁମାନଙ୍କୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପଠାଇବେ, ତୁମ୍ଭେ କ୍ଷୁଧାରେ,
