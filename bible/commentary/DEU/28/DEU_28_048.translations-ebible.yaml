    ବିନଷ୍ଟ କରିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ କାନ୍ଧରେ ଲୁହାର ଯୁଆଳି ଦେବ।
  chk-chk: Iei mine ewe Samol mi Lapalap epwe tinato remi chon oputemi, pwe oupwe
