verse: DEU.028.017
translations:
  mal-C: നിന്റെ കുട്ടയും മാവു കുഴയ്ക്കുന്ന തൊട്ടിയും ശപിക്കപ്പെടും.
  deu-TKW: Verflucht ist dein Korb und deine Backschüssel.
  lin-lin: Bitunga na bino mpe mesa na bino oyo bosalelaka mapa ekolakelama mabe.
  eng-LSV: Cursed [is] your basket and your kneading-trough.
  eng-GNV: Cursed shall thy basket be, and thy dough.
  eng-WEBSTER: Cursed shall be thy basket and thy store.
  nhw-BL: TOTECO quitelchihuas amochiquihua huan mocahuase cactoque. Quitelchihuas
    campa anquitzotzoltilíaj amoharina huan amo tleno anquipiyase.
  swh-ONEN: Kapu lako na chombo chako cha kukandia kitalaaniwa.
  bba-bba: I ǹ dɑ̃ɑ binu wɑsi i birenu yibiɑ, i ǹ mɑɑ som wɑsi i kɑ pɛ̃ɛ ko.
  eng-KJVCPB: Cursed shall be thy basket and thy store.
  luo-luo: Nokwongʼ atongeu gi dakuondeu.
  meu-meu: Emui bosea bae dika, bona emui dihu bae dika.
  npi-ULB: तिमीहरूको डालो र पिठो मुछ्ने आरीमा श्राप पर्ने छ ।
  yor-yor: Ègún ni fún agbọ̀n rẹ àti ọpọ́n ìpo-fúláwà rẹ.
  ind-ind: Persediaan makananmu akan dikutuk.
  pes-OPCB: سبد نان و ظرف خمیرتان لعنت خواهد شد.
  tgl-ULB: Isusumpa ang inyong mga buslo at ang inyong labangan ng pagmamasa.
  cbu-NT: Tirikuritamtis siyaam pishtaku, maringakus, marizimun kiyung kachiyatssa.
  hui-hui: Anduane Homogohanda tínaga widi mabu ngamirubi tomo nolene ale widi urunime
    balawa hiraramilirubi bibahende mo ko hai holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​၏​ကောက်​ပဲ​သီး​နှံ နှင့် ၎င်း​မှ​ရ​သော​အ​စား​အ​စာ​တို့​ကို​ကျိန်​စာ
    သင့်​စေ​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱི་གཟེབ་དང་རྫི་གཞོང་ལ་དམོད་པ་ཕོག
  sna-sna: Dengu rako nomudziyo wako wokukanyira chingwa zvichatukwa.
  spa-BLM: Tu cesto y tu artesa serán malditos.
  cac-cac: Syalelc'ochi to malaj tas ol eyic' d'a e munlajel chi', malaj pax tas ol
    e va'a.
  swh-ULB: Kitalaaniwa kikapu chako na chombo chako cha kukandia.
  bel-bel: Праклятыя будуць засекі твае і кладоўкі твае.
  deu-ELBBK: Verflucht wird sein dein Korb und dein Backtrog.
  mbb-OT: Idrawak din keniyu is kekurang te menge abut wey menge keenen.
  mal-2015: നിന്റെ കൊട്ടയും മാവുകുഴെക്കുന്ന തൊട്ടിയും ശപിക്കപ്പെട്ടിരിക്കും.
  rmc-rmc: Prekošlo ela o zrnos andre tiro košaris a o chumer pre tiri tabla.
  pes-OPV: سبد و ظرف خمیر تو ملعون خواهد بود.
  ron-1924: Кошница ши постава та вор фи блестемате.
  ben-OBCV: তোমাদের ঝুড়ি এবং ময়দা মাখার পাত্র অভিশপ্ত হবে।
  som-som: Waxaa inkaarnaan doona dambiishiinna iyo weelkiinna aad wax ku cajiintaan.
  lat-VUC: Maledictum horreum tuum, et maledictæ reliquiæ tuæ.
  eng-ASVBT: Cursed shall be thy basket and thy kneading trough.
  ita-1885: Il tuo paniere sarà maledetto, e la tua madia.
  eng-LXXUP: Cursed shall be thy barns and thy stores.
  eng-ULB: Cursed will be your basket and your kneading trough.
  spa-VBL: Serás malditoal no tener pan.
  fra-_FOB: Maudite sera ta corbeille, et ta huche;
  mal-mal: നിന്റെ പഴ കുട്ടയും മാവു കുഴക്കുന്ന തൊട്ടിയും ശപിക്കപ്പെട്ടിരിക്കും.
  urd-GVR: Tere ṭokre aur āṭā gūṅdhne ke tere bartan par lānat hogī.
  suz-BL: इन फस वोइक्‍तीस डालो नु इन फस नित्‍तीक बोस सराप राइनीम।
  ita-1927: Maledetti saranno il tuo paniere e la tua madia.
  ckb-ckb: سەبەتە و تەشتی هەویرتان نەفرەت لێکراو دەبێت.
  eng-BBE: A curse will be on your basket and on your bread-basin.
  kan-OKCV: ನಿಮ್ಮ ಬುಟ್ಟಿಗಳಿಗೂ, ಹಿಟ್ಟನ್ನು ನಾದುವ ಪಾತ್ರೆಗೂ ಶಾಪ.
  tam-2017: உன் கூடையும், மாவு பிசைகிற உன் பாத்திரமும் சபிக்கப்பட்டிருக்கும்.
  spa-RV-1909: Maldito tu canastillo, y tus sobras.
  ron-BTF: Blestemat va fi coşul tău şi blestemată covata ta.
  eng-WEBP: Your basket and your kneading trough will be cursed.
  eng-FBV: You will be cursed by not having bread.
  nld-1939: Vervloekt uw korf en uw trog.
  nch-BL: TOTECO quitelchihuas amochiquihua huan mocahuase cactoque. Quitelchihuas
    campa anquimanelohuaj huan anquisasaltíaj amoharina huan amo teno anquipiyase.
  vie-1934: cái giỏ và thùng nhồi bột của ngươi cũng bị rủa sả,
  hin-CV: शापित होंगी तुम्हारी टोकरी और तुम्हारे गूंथने का पात्र.
  eng-OURB: Your basket and your kneading trough will be cursed.
  spa-BES: Maldita será tu canasta y tazón de amasar la harina.
  tdx-tdx: Hafàtse ty haro’o naho ty akala fampibokobokoa’o mofo.
  vid-vid: “Mopanjilwa hemwe na vidoto vya hemwe vya nyhule na vinhu vya hemwe vya
    kutimbulila mibumunda.
  eng-OKE: Accursed thy basket and thy store;
  tha-KJV: กระจาดของท่านและรางนวดแป้งของท่านจะรับคำสาปแช่ง
  por-BR-2018: Maldito teu cesto, e tua amassadeira.
  deu-ELO: Verflucht wird sein dein Korb und dein Backtrog.
  eng-WYC-2018: Cursed shall be thy barn, and cursed shall be thy remnants, (or that
    which thou hast stored up).
  epo-epo: Malbenita estos via korbo kaj via pastujo.
  uig-PIN: Sewiting lǝnǝtkǝ ⱪalidu, tǝngnǝngmu lǝnǝtkǝ ⱪalidu.
  beo-beo: Hina Gode da dilia gagoma bugi amola ha:i manu faili gobei gagabusu aligima:ne
    hamomu.
  tpi-OTNT: “God bai i bagarapim ol rais samting long ol gaden bilong yupela, na olgeta
    samting yupela i save kukim bilong kaikai.
  hau-SA: Za a la’anta kwandonku da kwanon kwaɓan kullunku.
  uig-LAT: Séwiting lenetke qalidu, tengnengmu lenetke qalidu.
  nde-nde: Isitsha senu kanye lomganu wenu wokuxovela izinkwa kuzaqalekiswa.
  ton-ton: Te ke malaʻia koe ʻi hoʻo kato, pea ʻi ho feleoko.
  ces-1613: Zlořečený koš tvůj, a zlořečená díže tvá.
  eng-WMB: Your basket and your kneading trough will be cursed.
  tam-TCV: உங்களுடைய அறுவடையின் கூடையும், மா பிசையும் பாத்திரமும் சபிக்கப்படும்.
  ceb-ULB: Matinunglo ang imong bukag ug ang imong dolang nga masahan.
  pol-UBG: Przeklęty będzie twój kosz i twoja dzieża.
  urd-GVU: تیرے ٹوکرے اور آٹا گوندھنے کے تیرے برتن پر لعنت ہو گی۔
  deu-1912: Verflucht wird sein dein Korb und dein Backtrog.
  kan-2017: ನಿಮ್ಮ ಪುಟ್ಟಿಗಳಿಗೂ ಮತ್ತು ಕೊಣವಿಗೆಗಳಿಗೂ ಶಾಪ ಉಂಟಾಗುವುದು.
  yap-yap: “Ra bucheg SOMOL wa’athan e woldug romed ni grain nge ggan ni gimed ra
    ngongliy riy.
  hlt-MCSB: Na vaihang neh na vaidambael te thae a phoei thil coeng.
  mdy-ETH: «ዒንሢ ጎሽካ ሃኣኮንታ ዒኢፓ ዔኪ ዒንሢ ዲርካ ዺኢሎንታ ጋዳንቂንቴያ ማዓንዳኔ።
  twi-ASANTE: Wɔde nkɛntɛn a aduaba biara nni mu ne mmɔre kodoɔ a burodo nni mu bɛdome
    mo.
  eng-WEBU: Your basket and your kneading trough will be cursed.
  bnp-bnp: “Bara ri ratapile a maka hania na vit turana a maki ranga mu varo na hania.
  wal-wal: “Ne kattaa keesheenne ne munaqa keree qanggettidaagaa gidana.
  spa-PDDPT: Malditas serán tu cesta y tu artesa de amasar.
  gun-gun: Ayvu vaipy 'rã peiko hyru py mba'emo aju pemono'õa, ha'e mbojaperã pemoapomoa
    py.
  ilo-ULB: Mailunodto ti basket ken ti pagmasaanyo.
  kpg-kpg: “Dimaadua ga hagahuaidu godou huwa laagau ‘wheat’, mo godou meegai ala
    e hai mai i nia maa.
  uig-ARA: سېۋىتىڭ لەنەتكە قالىدۇ، تەڭنەڭمۇ لەنەتكە قالىدۇ.
  sus-sus: A mu bogi se sama wo xa sagae kui, a man mu barakɛ sama wo xa farin namaxadee.
  pon-2006: “KAUN-O pahn ketin keriahla wahn sapwamwail kan oh kisin mwenge kan me
    kumwail kin kaunopada sang ni wahnsahpw pwukat.
  ksd-ksd: Na ti bilak kaum rat, ma na ti bilak kaum la di bing ra palaua tana.
  tur-YTC: Sepetin ve hamur teknen lanetli olacak.
  grc-BRENT: Ἐπικατάρατοι αἱ ἀποθῆκαί σου, καὶ τὰ ἐγκαταλείμματά σου.
  ind-AYT: Terkutuklah bakulmu dan tempat adonanmu.
  nya-nya: Dengu lanu ndi chiwaya chanu cha buledi zidzatembereredwa.
  hrv-hrv: Proklet će biti koš tvoj i naćve tvoje.
  mps-mps: “Godigo dagego gide wit dabe dolama tagalaibao, me dage tuainogo ulubo
    nai dabe me dolaibao.”
  tpi-tpi: “God bai i bagarapim ol rais samting long ol gaden bilong yupela, na olgeta
    samting yupela i save kukim bilong kaikai.
  dan-1931: Forbandet din Kurv og dit Dejtrug!
  vie-OVCB: Bánh trái của anh em sẽ bị nguyền rủa.
  guj-2017: તમારી ફળની ટોપલી તથા તમારો ગૂંદવાનો વાસણ શાપિત થશે.
  pon-2006A: “KAUN-O pahn ketin keriahla wahn sapwamwail kan oh kisin mwenge kan me
    kumwail kin kaunopada sang ni wahnsahpw pwukat.
  por-BRBSL: Sua cesta e seu cocho de amassar serão amaldiçoados.
  cth-cth: Tangthung dawk thoseh, tavai kanawknae kawlung dawk thoseh, thoebo lah
    ao han.
  twi-twi: Wɔde nkɛntɛn a aduaba biara nni mu ne mmɔre korow a brodo nni mu bɛdome
    mo.
  hlt-hlt: Na vaihang neh na vaidambael te thae a phoei thil coeng.
  tbz-SIM: Tidiitì bɑ́ɑ́ tɑ di mɛ̀mmɛ́i miɛkɛ, muyuo mmɛ mbɑ́ɑ́ buotɛ́ di conkuyɛ
    miɛkɛ.
  msy-2020: “God, ian dagheba aven itir akɨrar ekiaba ko bretɨn ingarir itarir ekiabar
    amutɨ, dar aven itir dagheba bar otevegham.
  azb-azb: Səbət və xəmir təknələriniz lənətli olacaq.
  eng-DBY: Cursed shall be thy basket and thy kneading-trough.
  hin-2017: श्रापित हो तेरी टोकरी और तेरा आटा गूँधने का पात्र।
  wol-KYG: Dingeen alkule am witt, akam xiiw.
  eng-YLT: '''Cursed [is] thy basket and thy kneading-trough.'
  eng-WYC-2017: Cursed shall be thy barn, and cursed shall be thy remnants.
  eng-WMBB: Your basket and your kneading trough will be cursed.
  urd-GVH: तेरे टोकरे और आटा गूँधने के तेरे बरतन पर लानत होगी।
  rug-rug: Kaqu leveni e Zihova sari doduru mia pinakepakete meke sari gemi ginani
    pu va namai gamu.
  gaz-gaz: Guuboon kee ni abaarama; miʼi bukoo keetiis ni abaarama.
  fra-LSG: Ta corbeille et ta huche seront maudites.
  gnn-gnn: Yakana yurru ŋathanydja yukurra ŋuthan ŋunhiliyi.
  yal-yal: A dangan sama nɛn ɛ donse sagane nun ɛ donse rafaladene yi.
  haw-1868: E poino kou hinai a me kou papa kawili ai.
  arb-NAV: وَتَكُونُ سِلالُكُمْ وَمَعَاجِنُكُمْ مَلْعُونَةً.
  ewe-ewe: Aɖi wò kusi kple wò amɔze hã ŋu.
  eng-LEE: Cursed shall be thy basket and thy kneading-trough.
  asm-FB: আপোনালোকৰ শস্যৰ পাচি আৰু আটা মাৰা পাত্ৰয়ো শাও পাব।
  sus-A: عَ مُ بٌفِ سٍ سَمَ وٌ شَ سَفَيٍ كُي، عَ مَن مُ بَرَكّ سَمَ وٌ شَ قَرِن نَمَشَدٍيٍ.
  fra-SBL: Ton panier et ton pétrin seront maudits.
  hbo-hbo: אָר֥וּר טַנְאֲךָ֖ וּמִשְׁאַרְתֶּֽךָ׃
  eng-WYCLIFFE: Cursid `schal be thi berne, and cursid schulen be thi relifs.
  cwe-cwe: “Vizaduwiligwa visege venu va mhule na via va kubulugila magate.
  kik-kik: Kĩondo gĩaku na ndĩrĩ yaku ya gũkandĩrwo mũtu nĩikanyiitwo nĩ kĩrumi.
  fra-NCL: Seront maudites ta corbeille et ta huche.
  cek-AK: Nangmah ih benthang hoi hmuen suekhaih ahmuen ah doeh, tangoenghaih to om
    tih.
  cuk-cuk: Be garbagi ibmar-weoedi, bela bega isgusunnoed. Degine, be-madu-omukuedgi
    ibmar-imakoedi, bela bega isgusunnoed.
  uig-CYR: Севитиң ләнәткә қалиду, тәңнәңму ләнәткә қалиду.
  tel-2017: మీ గంప, పిండి పిసికే మీ తొట్టి మీద శాపాలు ఉంటాయి.
  hat-BSA: “Modi va panyen nou ak bòl k ap pote pen nou.
  kos-kos: “LEUM GOD El ac fah selngawi ima in wheat lowos, ac oayapa mwe mongo ma
    kowos orala ke wheat uh.
  hbo-WLC: אָר֥וּר טַנְאֲךָ֖ וּמִשְׁאַרְתֶּֽךָ׃
  ibo-ibo: Abọ gị na ihe ịgwọ achịcha gị ga-abụ ihe a bụrụ ọnụ.
  ory-ory: ତୁମ୍ଭର ଚାଙ୍ଗୁଡ଼ି ଓ ମଇଦା ଦଳିବା ପାତ୍ର ଶାପଗ୍ରସ୍ତ ହେବ।
  chk-chk: Epwe anümamaua masouen ämi kewe chük pwe esap wor chomong uän irä lor,
    epwe pwal anümamaua ewe mongö oua amolätä seni.
  rop-rop: “En YAWEI garra dum nogudbala ting langa yumob sid daga en ola daga yumob
    meigim brom detlot.
  ukr-1871: Проклят буде твій кошик і дїжа твоя.
  deu-1951: Verflucht wird sein dein Korb und dein Backtrog.
  eng-JPS: Cursed shall be thy basket and thy kneading-trough.
  srp-1865: Prokleta æe biti kotarica tvoja i naæve tvoje.
  lug-lug: Ekibbo kyo mw’onookuŋŋaanyirizanga n’olutiba lwo mw’onoogoyeranga binaakolimirwanga.
  heb-heb: ארור טנאך ומשארתך׃
  ben-IRV: তোমার (ফলের) ঝুড়ি ও তোমার আটার কাঠের থালা শাপগ্রস্ত হবে।
  pan-pan: ਸਰਾਪੀ ਹੋਵੇਗੀ ਤੁਹਾਡੀ ਟੋਕਰੀ ਅਤੇ ਤੁਹਾਡੀ ਪਰਾਤ,
  mya-JVB: ခြင်တောင်း ၌၎င်း ၊ မုန့် နယ်သော ခွက်၌၎င်း အမင်္ဂလာ ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese emui uiti ena anina do ia hadikaia, bona uiti dekena amo
    umui gabua aniani do ia hadikaia.
  urd-urd: तेरा टोकरा और तेरी कठौती दोनों ला'नती ठहरेंगे।
  rus-SYN: Прокляты будут житницы твои и кладовые твои.
  bqc-SIM: Á taↄ ń á góↄ i gↄ̃ láaipↄ ũ.
  tcz-CHONGTHU: Na dip'u ahin, nachang bong goina jeng ujong, gaosapna chang ding
    ahi.
  mar-mar: तुमच्या टोपल्या आणि पराती शापित होतील आणि त्या रिकाम्या राहतील.
  qub-qub: Tanta ruracuna batyayquipis, micuy shuntacuna canastayquipis wayralla tumaycänanpämi
    maldisyun chayangapaj.
  hat-hat: Madichon Bondye va tonbe sou rekòt ble nou ak sou rekòt farin nou.
  eng-BSB: Your basket and kneading bowl will be cursed.
  tod-tod: Toɠa wa-ɓɔlɔgiti ta wa-ɓaɠa liɠiiti koto.
  eng-WEBPB: Your basket and your kneading trough will be cursed.
  kbq-kbq: Hagi ne'zama erineriza ku'ene, ne'zama kreta nenaza zantaminena Ramo'a
    kazusi huntenkeno haviza hugahie.
  nhe-BL: TOTECO quitelchihuas imochiquihua huan mocahuase cactoque. Quitelchihuas
    campa inquixacualohuaj imoharina huan ax tleno inquipiyase.
  gub-BL: Tupàn umur putar uze'egaiw penehe nehe, arozràn pixik imur pà peme nehe,
    xewar pixik imur pà peme nehe no. Numur kwaw temi'u tetea'u peme nehe.
  eng-DRA: Cursed shall be thy barn, and cursed thy stores.
