    לַעֲבָדִ֥ים וְלִשְׁפָח֖וֹת וְאֵ֥ין קֹנֶֽה׃ ס
  ibo-ibo: Onyenwe anyị ga-eme ka i soro ụgbọ mmiri lọghachi nʼIjipt, nʼije ahụ m
