  tha-KJV: และพระเยโฮวาห์จะนำท่านกลับมาทางเรือถึ​งอ​ียิปต์ เป็นการเดินทางซึ่งข้าพเจ้าได้​กล่าวว่า
    ท่านจะไม่พบเห็​นอ​ีกเลย ณ ที่​นั่นท่านจะต้องมอบตัวขายให้​ศัตรู​เป็นทาสชายและทาสหญิง
    แต่​จะไม่​มี​ผู้​ใดซื้อท่าน”
  por-BR-2018: 'E o SENHOR te fará voltar ao Egito em navios pelo caminho do qual
    te disse: Nunca mais voltareis: e ali sereis vendidos a vossos inimigos por escravos
    e por escravas, e não haverá quem vos compre.'
  deu-ELO: 'Und Jehova wird dich auf Schiffen nach Ägypten zurückführen, auf dem Wege,
    von dem ich dir gesagt habe: Du sollst ihn nie mehr wiedersehen! Und ihr werdet
    daselbst euren Feinden zu Knechten und zu Mägden verkauft werden, aber niemand
    wird kaufen.'
  eng-WYC-2018: The Lord shall lead thee again by ships into Egypt, by the way of
    which he said to thee, Thou shouldest no more see it. There thou shalt be sold
    to thine enemies, into menservants and womenservants; and none shall be that shall
    deliver thee. (And the Lord shall bring thee back to Egypt by ships, by the very
