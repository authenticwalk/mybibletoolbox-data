    shalt try to sell thyselves to thy enemies, as slaves and slave-girls; but no
    one will want to buy thee.)
  epo-epo: Kaj la Eternulo revenigos vin en Egiptujon per ŝipoj, per la vojo, pri
    kiu mi diris al vi, ke vi ne plu vidos ĝin; kaj vi vende proponos vin tie al viaj
    malamikoj kiel sklavojn kaj sklavinojn, sed neniu aĉetos.
  uig-PIN: 'Pǝrwǝrdigar silǝrgǝ wǝdǝ ⱪilip: «Silǝr bu yolni ikkinqi yǝnǝ kɵrmǝysilǝr»
    degǝn xu yol bilǝn silǝrni kemigǝ qüxürüp Misirƣa yanduridu. Silǝr xu yǝrdǝ düxmǝnliringlarƣa
    ⱪul-dedǝk boluxⱪa ɵzünglarni satisilǝr, lekin silǝrni alƣili adǝm qiⱪmaydu.'
  beo-beo: 'Hina Gode da musa: dilia Idibidi sogega hame buhagimu sia:i. Be E da dili
    dusagai bagade amo ganodini Idibidi sogega bu asunasimu. Amogawi dilisu da udigili
    hawa: hamomusa:gini, dilia da:i hodo dilia ha lai dunuma bidi lamusa: dawa:mu,
    be ilia da dili bidi lamu higamu.'
  tpi-OTNT: Bikpela i bin tok bai yupela i no inap i go bek gen long Isip. Tasol maski,
