  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢም፦ ‹ላሚ ዒንሢ ጊንሣ ዬካ ዴንዲንዱዋሴ› ጌይ ኬኤዜያ ማዔቴያ ዋኣፆ ካኣሚሎ ቶጊ ጊብፄ
