  cwe-cwe: Mndewa Mulungu kezambwelezani Misili kwa meli, mwanza uyekile chilagano
    kuwa hamwizahita kaidi. Uko mwizageza kuichuuza kwa wehi wenu kuwa watumwa, mbali
    habule munhu yondayamguleni.”
  kik-kik: Jehova akaamũcookia bũrũri wa Misiri na meeri, rũgendo rũrĩa ndoigire mũtikanarũthiĩ
