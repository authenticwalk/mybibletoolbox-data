    לַעֲבָדִ֥ים וְלִשְׁפָחֹ֖ות וְאֵ֥ין קֹנֶֽה׃ ס
  eng-WYCLIFFE: The Lord schal lede thee ayen bi schipis in to Egipt, by the weie
