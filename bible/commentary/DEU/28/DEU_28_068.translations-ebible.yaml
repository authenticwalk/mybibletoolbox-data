  tam-2017: இனிக் காணாதிருப்பாய் என்று நான் உனக்குச் சொன்னவழியாக, யெகோவா உன்னைக் கப்பல்களிலே
    எகிப்திற்குத் திரும்பக் கொண்டுபோகச்செய்வார்; அங்கே உங்கள் எதிரிகளுக்கு வேலைக்காரர்களாகவும்,
    வேலைக்காரிகளாகவும் விற்கப்படுவீர்கள்; உங்களைக் வாங்குபவரும் இல்லாதிருப்பார்கள்”
    என்றான்.
  spa-RV-1909: 'Y Jehová te hará tornar á Egipto en navíos por el camino del cual
