  eng-FBV: The Lord will send you back to Egypt in ships to a place that I said you
    weren't ever meant to see again. You will put yourselves on sale there to your
    enemies as male and female slaves, but nobody will want to buy you.
  nld-1939: Op schepen brengt Jahweh u terug naar Egypte, de weg, waarvan ik u heb
    gezegd, dat ge die nooit meer zult zien; daar zult ge aan uw vijanden als slaven
    en slavinnen te koop worden geboden, maar er zal niet eens een koper zijn.
  nch-BL: Masque TOTECO amechilhuijtoc para amo quema anmocuepase ipan tali Egipto
