verse: DEU.028.068
translations:
  mal-C: നീ ഇനി ഒരിക്കലും തിരിച്ചുപോകരുത് എന്നു ഞാൻ നിന്നോടു കൽപ്പിച്ച ഈജിപ്റ്റിലേക്ക്
    തിരികെ യഹോവ നിന്നെ കപ്പലിൽ കയറ്റി അയയ്ക്കും. അവിടെ നിങ്ങളുടെ സ്ത്രീകളും പുരുഷന്മാരും
    ദാസന്മാരും ദാസിമാരുമായി നിങ്ങളുടെ ശത്രുക്കൾക്കു വിൽക്കപ്പെടാൻ തയ്യാറാകും. പക്ഷേ,
    ആരും നിങ്ങളെ വാങ്ങുകയില്ല.
  deu-TKW: 'Jahwe wird dich zu Schiffe wieder nach Ägypten zurückbringen, auf dem
    Wege, von dem ich dir versprach: du sollst ihn nicht wieder sehen! Und dort werdet
    ihr euren Feinden als Sklaven und Sklavinnen feilgeboten werden, und es wird niemand
    geben, der euch kaufen mag.'
  lin-lin: Yawe Nzambe akozongisa bino na bamasuwa na Ejipito, na mokili oyo nalobaki
    na bino ete bokomona yango lisusu te. Mpe kuna, bokomiteka bino moko epai ya banguna
    na bino lokola bawumbu ya mibali mpe ya basi, kasi moto moko te akosomba bino.
  eng-LSV: And YHWH has brought you back to Egypt in ships, by the way of which I
    said to you, You do not add to see it anymore; and you have sold yourselves to
    your enemies there, for menservants and for maidservants, and there is no buyer.”
  eng-GNV: 'And the Lord shall bring thee into Egypt againe with shippes by the way,
    whereof I saide vnto thee, Thou shalt see it no more againe: and there yee shall
    sell your selues vnto your enemies for bondmen and bondwomen, and there shalbe
    no byer.'
  eng-WEBSTER: 'And the LORD shall bring thee into Egypt again with ships, by the
    way of which I have said to thee, Thou shalt see it no more again: and there ye
    shall be sold to your enemies for bond-men and bond-women, and no man shall buy
    you .'
  nhw-BL: Masque TOTECO anmechilhuijtoc para amo quema anmocuepase tlali Egipto ipan
    nopa ojtli ipan catli anquisque, yaya anmechhuicas sempa ipan tlali Egipto ipan
    barcos. Huan nopona antlacame huan ansihuame anmonemacase para antetequipanose
    san tlapic ica amocualancaitacahua, pero amo aqui quinequis anmechcohuas.”
  swh-ONEN: Bwana atawarudisha tena Misri kwa meli, safari niliyosema kamwe hamngeenda
    tena. Huko mtajiuza ninyi wenyewe kwa adui zenu kama watumwa wa kiume na wa kike,
    lakini hakuna yeyote atakayewanunua.
  bba-bba: Yinni Gusunɔ u koo de bu kɑ bɛɛ wurɑ Eɡibitiɔ kɑ ɡoo nimkusu. U koo kɑ
    bɛɛ wurɑ tem mɛ sɔɔ mɛ nɑ rɑɑ nɛɛ, i ǹ wɑsi. Ì n turɑ mi, i ko i bɛɛn tii yibɛrɛbɑ
    dɔre i ko yobu. Adɑmɑ ɡoo kun bɛɛ dwemɔ.
  eng-KJVCPB: 'And the Lord shall bring thee into Egypt again with ships, by the way
    whereof I spake unto thee, Thou shalt see it no more again: and there ye shall
    be sold unto your enemies for bondmen and bondwomen, and no man shall buy you.'
  luo-luo: Jehova Nyasaye nooru dok Misri gi yiedhi, e wuoth mane awacho ni ok onego
    udhiye. Kuno unuchiwru ne wasiku kaka chwo kod mon ma jotich to onge ngʼama noyie
    ngʼiewou.
  meu-meu: Iehova ese lagatoi ai baine laohaimui, Aigupto ba lou henia; na hamaorolaimui
    nato “Basio itaia lou” dalana amo ma ba lou. Unuseni ai sibomui ba hehoi toho,
    inaimui edia hesiai taudia bona edia hesiai hahinedia ai baola totona; a tau ta
    ese basine hoimui.
  npi-ULB: परमप्रभुले तिमीहरूलाई फेरि जहाजहरूद्वारा तिमीहरू जुन बाटो भएर आएका थियौ
    त्यही बाटो भएर तिमीहरूलाई मिश्र देशमा फर्काएर लैजानुहुने छ जुन बाटोको बारेमा उहाँले
    भन्‍नुभएको थियो, 'तिमीहरूले फेरि मिश्र देख्‍ने छैनौ ।' त्यहाँ तिमीहरूले आफैलाई
    कमारा-कमारीको रूपमा आफ्ना शत्रुहरूको हातमा बेच्ने छौ, तर कसैले तिमीहरूलाई किन्‍ने
    छैन ।
  yor-yor: Olúwa yóò rán ọ padà nínú ọkọ̀ sí Ejibiti sí ìrìnàjò tí mo ní ìwọ kì yóò
    lọ mọ́. Níbẹ̀ ni ìwọ yóò tún fi ara rẹ fún àwọn ọ̀tá à rẹ gẹ́gẹ́ bí ẹrúkùnrin
    àti ẹrúbìnrin, ṣùgbọ́n kò sí ẹni tí yóò rà ọ́.
  ind-ind: TUHAN juga akan mengirim sebagian dari kalian ke Mesir dengan kapal, meskipun
    Dia pernah mengatakan bahwa kalian tidak akan melihat negeri itu lagi. Di sana
    kalian akan begitu melarat sampai berusaha menawarkan diri sebagai budak lagi
    kepada orang Mesir, tetapi tidak akan ada yang mau membelimu.”
  pes-OPCB: خداوند، شما را با کشتی به مصر خواهد فرستاد هر چند قبلاً گفته بودم که هرگز
    دیگر مصر را نخواهید دید. در آنجا حاضر خواهید شد حتی خود را به بردگی دشمنانتان
    بفروشید، اما خریداری نخواهید داشت.
  tgl-ULB: Dadalhin kayo ulit ni Yahweh sa Ehipto sa pamamagitan ng mga barko, sa
    daan kung saan sinabi ko sa inyo, 'Hindi na ninyo muling makikita ang Ehipto.'
    Doon iaalok ninyo ang inyong sarili para ipagbili sa inyong mga kaaway bilang
    mga lalaki at babaeng alipin, pero wala ni isa ang bibili sa inyo.”
  hui-hui: Anduane Homogohanda tíore Iyibi dindi lone dai nabuleberemi la layagoyu
    ibugua tí lone iba sibini biralu Iyibi dindi daibilolebira mandabu holeberami.
    Anidagua biragola Iyibi dindiha pu howa tígua waitigi karunaga garabaya biabe
    ale biahaga hole tíni yolo mbiralime bilo hameledemiria mbiralime tí yolo nabulebira,
    lalu Mosesehanda lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား အီ​ဂျစ် ပြည်​သို့​နောက်​တစ်​ဖန်​မ​ပြန်​စေ​ရ​ဟု​မိန့်
    တော်​မူ​ခဲ့​သော်​လည်း သင်္ဘော​များ​ဖြင့်​သင် တို့​ကို​ထို​ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်​တော်
    မူ​လိမ့်​မည်။ ထို​ပြည်​တွင်​သင်​တို့​ကိုယ်​ကို ရန်​သူ​များ​ထံ​၌​ကျွန်​အ​ဖြစ်​ရောင်း​သော်
    လည်း သင်​တို့​ကို​ဝယ်​ယူ​မည့်​သူ​ရှိ​လိမ့်​မည် မ​ဟုတ်'' ဟု​ဆင့်​ဆို​လေ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་གྲུ་གཟིངས་ལ་བཞག་ནས་ཕྱིར་ཨེ་ཅིབ་ཡུལ་དུ་བསྐྱལ་ངེས་ཏེ།
    ངས་དེ་སྔར་ཁྱོད་རྣམས་ལ་ལམ་དེ་ནི་ཁྱོད་ཅག་གིས་སླར་ཡང་མཐོང་བར་མི་འགྱུར་ཞེས་སྨྲས་པ་ཡིན།
    ཡུལ་དེ་རུ་ཁྱོད་ཅག་གིས་རང་ཉིད་དགྲ་རྣམས་ལ་བྲན་པོ་དང་བྲན་མོ་རུ་བཙོང་བར་འགྱུར་ཡང་།
    སུས་ཀྱང་ཁྱོད་རྣམས་ཉོ་བར་མི་བྱེད་དོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Jehovha achakudzoserai kuIjipiti muri muzvikepe parwendo rwandakati hamufaniri
    kuzoruonazve. Ikoko muchada kuzvitengesa kuvavengi venyu savarandarume kana varandakadzi,
    asi hapana angada kukutengai.
  spa-BLM: El Señor os llevará de nuevo a Egipto con barcos, por el camino que os
    dije que no volveríais a ver. Allí os ofreceréis a vuestros enemigos como esclavos
    y esclavas, y nadie os comprará.
  cac-cac: Vach'chom ix yal Jehová to man̈xa b'aq'uin̈ tzex meltzaj d'a Egipto, palta
    a ol ex ac'anxib'at ta' d'a yol barco. Ata' ol e chon̈och e b'a schecab'oc eb'
    eyajc'ol chi', palta man̈xalaj mach ol ex mananoc, xchi vin̈aj Moisés chi' d'a
    eb'.
  swh-ULB: Yahwe atakuleta Misri mara nyingine kwa meli, kwa njia ambayo nilikuambia,
    “Hutaiona Misri tena”. Kule utajitoa kuuzwa kwa maadui zako kama watumwa wa kiume
    na kike, lakini hakutakuwa na mtu wa kuwanunua.
  bel-bel: 'І верне цябе Гасподзь у Егіпет на караблях той дарогаю, пра якую я сказаў
    табе: «больш ты ня ўбачыш яе»; і там будзеце прадавацца ворагам вашым у рабоў
    і ў рабыняў, і ня будзе пакупца.'
  deu-ELBBK: 'Und der HERR wird dich auf Schiffen nach Ägypten zurückführen, auf dem
    Weg, von dem ich dir gesagt habe: du sollst ihn nie mehr wiedersehen! Und ihr
    werdet dort euren Feinden zu Knechten und zu Mägden verkauft werden, aber niemand
    wird kaufen.'
  mbb-OT: Ibpelikù kew te Nengazen diyà te Ehipto he ibpeuntud kew te varku minsan
    pa te nenaad sikandin he kenè kew en ibpelikù diyà. Ne ziyà, ebpeuripen kew su
    ibelegyè niw en is keugelingen niw ziyà te menge kuntada niw, piru wazà ebpemasa
    kayi.”
  mal-2015: നീ ഇനി കാണുകയില്ല എന്നു ഞാൻ നിന്നോടു പറഞ്ഞ വഴിയായി യഹോവ നിന്നെ കപ്പൽ കയറ്റി
    മിസ്രയീമിലേക്കു മടക്കിക്കൊണ്ടുപോകും; അവിടെ നിങ്ങളെ ശത്രുക്കൾക്കു അടിയാരും അടിയാട്ടികളുമായി
    വില്പാൻ നിർത്തും; എന്നാൽ നിങ്ങളെ വാങ്ങുവാൻ ആരും ഉണ്ടാകയില്ല.
  rmc-rmc: O RAJ tumen bičhavela pale andro Egipt pro loďi, kajte phenďom, hoj imar
    ode na džana. Ode tumen korkore bikenena tumare ňeprijaťeľenge sar o otroka, ale
    ňiko tumen na cinela.“
  pes-OPV: و خداوند تو را در کشتیها ازراهی که به تو گفتم آن را دیگر نخواهی دید به
    مصر باز خواهد آورد، و خود را در آنجا به دشمنان خویش برای غلامی و کنیزی خواهیدفروخت
    و مشتری نخواهد بود.»
  ron-1924: 'Ши Домнул те ва ынтоарче пе корэбий ын Еӂипт, ши вей фаче друмул ачеста
    деспре каре-ць спусесем: ‘Сэ ну-л май везь!’ Аколо, вэ вець винде врэжмашилор
    воштри, ка робь ши роабе, ши ну ва фи нимень сэ вэ кумпере.”'
  ben-OBCV: মিশরে যাওয়ার সম্বন্ধে আমি তোমাদের বলেছিলাম যে, সেই পথে আর তোমাদের যেতে
    হবে না, কিন্তু সদাপ্রভু জাহাজে করে তোমাদের মিশরে ফেরত পাঠাবেন। সেখানে তোমরা তোমাদের
    শত্রুদের কাছে নিজেদের দাস এবং দাসী হিসেবে বিক্রি করতে চাইবে, কিন্তু কেউ তোমাদের
    কিনবে না।
  som-som: Oo Rabbigu mar dambe wuxuu Masar idinku celin doonaa idinkoo doonniyo ku
    jira, oo waxaad mari doontaan jidkii aan idinku idhi, Mar dambe ma aad arki doontaan,
    oo halkaasaad cadaawayaashiinna isugu iibin doontaan, inaad rag iyo dumarba addoommo
    u ahaataan, oo weliba ninna idinma iibsan doono.
  lat-VUC: Reducet te Dominus classibus in Ægyptum per viam de qua dixit tibi ut eam
    amplius non videres. Ibi venderis inimicis tuis in servos et ancillas, et non
    erit qui emat.
  eng-ASVBT: 'And Jehovah will bring thee into Egypt again with ships, by the way
    whereof I said unto thee, Thou shalt see it no more again: and there ye shall
    sell yourselves unto your enemies for bondmen and for bondwomen, and no man shall
    buy you.'
  ita-1885: 'E il Signore ti farà ritornare in Egitto, per navi, per far viaggio nel
    paese, del quale io ti ho detto: Mai più non lo vedrai. E quivi voi vi venderete
    a'' vostri nemici per servi e per serve, e non vi sarà chi vi comperi.'
  eng-LXXUP: And the Lord shall bring thee back to Egypt in ships, by the way of which
    I said, Thou shalt not see it again; and ye shall be sold there to your enemies
    for bondmen and bondwomen, and none shall buy you.
  eng-ULB: Yahweh will bring you into Egypt again by ships, by the route about which
    I had said to you, 'You will not see Egypt again.' There you will offer yourselves
    for sale to your enemies as male and female slaves, but no one will purchase you.”
  spa-VBL: El Señor los enviará de vuelta a Egipto en barcos, a un lugar que no debían
    volver a ver. Se ofrecerán a la venta allí como esclavos y esclavas para sus enemigos,
    pero nadie querrá comprarlos.
  fra-_FOB: 'Et l''Éternel te fera retourner en Égypte, sur des navires, par le chemin
    dont je t''ai dit: Tu ne le reverras plus; et là vous vous vendrez à vos ennemis
    pour être esclaves et servantes, et il n''y aura personne qui vous achète.'
  mal-mal: നീ ഇനി കാണുകയില്ല എന്നു ഞാൻ നിന്നോട് പറഞ്ഞ വഴിയായി യഹോവ നിന്നെ കപ്പൽ കയറ്റി
    ഈജിപ്റ്റിലേക്ക് മടക്കിക്കൊണ്ടുപോകും; അവിടെ നിങ്ങളെ അടിമകളായി ശത്രുക്കൾക്കു വില്‍ക്കാൻ
    നിർത്തും; എന്നാൽ നിങ്ങളെ വാങ്ങുവാൻ ആരും ഉണ്ടാകുകയില്ല. ഹോരേബിൽവച്ച് യിസ്രായേൽ
    മക്കളോട് ചെയ്ത നിയമത്തിന് പുറമെ മോവാബ് ദേശത്തുവച്ച് അവരോടു ചെയ്യുവാൻ യഹോവ മോശെയോടു
    കല്പിച്ച നിയമത്തിന്റെ വചനങ്ങൾ ഇവ തന്നേ.
  urd-GVR: Rab tujhe jahāzoṅ meṅ biṭhā kar Misr wāpas le jāegā agarche maiṅ ne kahā
    thā ki tū use dubārā kabhī nahīṅ dekhegā. Wahāṅ pahuṅch kar tum apne dushmanoṅ
    se bāt karke apne āp ko ġhulām ke taur par bechne kī koshish karoge, lekin koī
    bhī tumheṅ ḳharīdnā nahīṅ chāhegā.”
  suz-BL: परमप्रभु यावेमी इन कली जहाजम इजीप्‍त रागीम लेश्‍शा सोइक्‍ब। गो मेको लां
    आ पर्बमी ‘गेपुकीमी एको लां गेनायो लेंशा लचा मदुम्‍ब’ दे गो इन कली देंती। मेकेर
    जाक्‍शा इन कली इन जोरी सत्रु आन कली वाइलीम वाइल सेल्‍चा कली लेयचा दाक्‍नीम, तन्‍न
    सुइम इन कली मग्‍याप्‍नीम” देंत। ब्‍यवस्‍था १७:१६; होसे ८:१३
  ita-1927: 'E l’Eterno ti farà tornare in Egitto su delle navi, per la via della
    quale t’avevo detto: “Non la rivedrai mai più!” E là sarete offerti in vendita
    ai vostri nemici come schiavi e come schiave, e mancherà il compratore!'
  ckb-ckb: یەزدان بە کەشتی بەو ڕێگایەدا دەتانگەڕێنێتەوە بۆ میسر کە پێم گوتن، کە ئیتر
    نایبیننەوە، جا لەوێ وەک کۆیلە و کەنیزە بە دوژمنەکانتان دەفرۆشرێن و کەسیش ناتانکڕێت.
  eng-BBE: 'And the Lord will take you back to Egypt again in ships, by the way of
    which I said to you, You will never see it again: there you will be offering yourselves
    as men-servants and women-servants to your haters for a price, and no man will
    take you.'
  kan-OKCV: ಇದಲ್ಲದೆ, ಯೆಹೋವ ದೇವರು, ನೀವು ಇನ್ನು ಮೇಲೆ ನೋಡುವುದಿಲ್ಲ ಎಂದು ಹೇಳಿದ ದಾರಿಯಲ್ಲಿಯೇ
