  kan-2017: ನೀವು ಐಗುಪ್ತದೇಶವನ್ನು ತಿರುಗಿ ಎಂದಿಗೂ ನೋಡುವುದಿಲ್ಲವೆಂದು ಯೆಹೋವನು ಹೇಳಿದ್ದರೂ ಆತನು
