    cuaacalme. Huan nopona antacame huan ansihuame anmonamacase para antetequipanose
    san tapic ica amocualancaitacahua, pero amo aqui quinequis amechcohuas.”
  vie-1934: 'Đức Giê-hô-va sẽ khiến ngươi đi tàu trở lại xứ Ê-díp-tô, bởi con đường
    mà trước ta đã nói: Ngươi không thấy nó nữa; ở đó, ngươi sẽ đem bán mình cho kẻ
    thù nghịch làm nô và tì, nhưng không có ai mua!'
  hin-CV: याहवेह, जो तुम्हें जलयानों में मिस्र देश में लौटा ले जाएंगे; उस मार्ग से
    जिसके विषय में मैंने कहा था, अब तुम इसे फिर कभी न देखोगे. तब तुम वहां खुद को अपने
    शत्रुओं के सामने पुरुष और स्त्री, दास-दासियों स्वरूप बिकने के लिए प्रस्तुत कर
    दोगे, मगर तुम्हें वहां कोई खरीददार प्राप्‍त न होगा.
  eng-OURB: Adonai will bring you into Egypt [Abode of slavery] again with ships,
    by the way of which I told to you that you would never see it again. There you
    will sell yourselves to your enemies for male and female slaves, and nobody will
