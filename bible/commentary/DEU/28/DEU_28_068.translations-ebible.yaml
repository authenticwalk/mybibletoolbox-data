  uig-ARA: 'پەرۋەردىگار سىلەرگە ۋەدە قىلىپ: «سىلەر بۇ يولنى ئىككىنچى يەنە كۆرمەيسىلەر»
    دېگەن شۇ يول بىلەن سىلەرنى كېمىگە چۈشۈرۈپ مىسىرغا ياندۇرىدۇ. سىلەر شۇ يەردە دۈشمەنلىرىڭلارغا
    قۇل-دېدەك بولۇشقا ئۆزۈڭلارنى ساتىسىلەر، لېكىن سىلەرنى ئالغىلى ئادەم چىقمايدۇ.'
  sus-sus: Alatala wo xaninma nɛ kunkuie kui Misira, n a fala wo bɛ dɛnnaxɛ ma wo
