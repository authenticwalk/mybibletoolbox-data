    ohu ndị ikom maọbụ ndị inyom, ma ọ dịghị onye ga-achọ ịzụ gị.
  ory-ory: ଆଉ ଯେଉଁ ପଥ ବିଷୟରେ ମୁଁ ତୁମ୍ଭକୁ କହିଲି ଯେ, ‘ତୁମ୍ଭେ ଆଉ ତାହା ଦେଖିବ ନାହିଁ,’ ସଦାପ୍ରଭୁ
    ସେହି ପଥ ଦେଇ ଜାହାଜରେ ପୁନର୍ବାର ମିସରକୁ ତୁମ୍ଭକୁ ଆଣିବେ; ପୁଣି, ସେଠାରେ ତୁମ୍ଭେମାନେ ଆପଣା
    ଶତ୍ରୁମାନଙ୍କ ହସ୍ତରେ ଆପଣା ଆପଣାକୁ ଦାସ ଓ ଦାସୀ ରୂପେ ବିକିବ, ମାତ୍ର କେହି ତୁମ୍ଭମାନଙ୍କୁ
    କିଣିବ ନାହିଁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap epwe tinisefälikemiila Isip won sip, inamwo ika
    a fen ürenikemi pwe ousap chüen saisefäl ngeni ewe fanü. Ikenan oupwe püsin eänikemi
