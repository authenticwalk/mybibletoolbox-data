    ndi aakazi, koma palibe amene adzakuguleni.
  hrv-hrv: U Egipat će te na galijama natrag odvesti Jahve putem za koji sam ti rekao
    da ga više ne smiješ vidjeti. Ondje ćete se vi sami prodavati svojim neprijateljima
    za robove i ropkinje, ali neće biti kupca.”
  mps-mps: Genuai Bidigo dagebolo te po wai dao, dage Isip buluba ma pabo usu egobeo
    po wai dao. Tiali goli, tagalao, Genuai Bidigo dage teba sipidu ma tagala palaibao.
    Tama te Isip bulude dagego te homu yaibao, te boi bidi dabego dage abelama, tama
    augwaligo sę emainu yaibao. Tiali goli, augwaligo hagela yaibao,” Mosesgo te
    po wai.
  tpi-tpi: Bikpela i bin tok bai yupela i no inap i go bek gen long Isip. Tasol maski,
    bai Bikpela i salim yupela i go bek long Isip long sip. Na long Isip bai yupela
    i laik ol birua i baim yupela bilong mekim wok bilong ol, tasol bai ol i no laik.”
  dan-1931: Og HERREN skal føre dig tilbage til Ægypten på Skibe, ad den Vej, som
    jeg lovede dig, du aldrig mere skulde få at se; og der skal I stille eder til
    Salg for eders Fjender som Trælle og Trælkvinder, men der skal ingen være, som
    vil købe eder!
  vie-OVCB: Rồi, Chúa Hằng Hữu sẽ chở anh em trở lại Ai Cập bằng tàu bè, một chuyến
    đi tôi đã bảo anh em chẳng bao giờ nên đi. Tại Ai Cập, anh em sẽ bán mình cho
    kẻ thù làm nô lệ, nhưng chẳng ai mua.”
  guj-2017: જે માર્ગ વિષે મેં તમને કહ્યું હતું કે તે માર્ગ પર ફરી કદી તમે જશો નહિ.
    અને તે માર્ગ પર વહાણોમાં યહોવાહ ફરીથી તને મિસરમાં લાવશે. ત્યાં તમે દાસ અને દાસી
    તરીકે તમારા શત્રુઓને વેચાઈ જવા માગશો પણ તમને કોઈ ખરીદશે નહિ.
  pon-2006A: KAUN-O pahn ketin kadarkumwaillahng Isip pohn sohp kei, mehnda ma e mahsanih
    me kumwail sohte mwahn pahn pwurala mwo. Eri, kumwail pahn song en pein netkinkumwailla
    rehn amwail imwintihti kan wasao, pwe kumwail en wiahla lidu, ahpw sohte me pahn
    men pwainkumwailda.”
  por-BRBSL: Yahweh o trará novamente ao Egito com navios, pelo qual eu lhe disse
    que nunca mais o veria novamente. Lá vocês se oferecerão a seus inimigos para
    escravos e escravas, e ninguém os comprará.
  cth-cth: Hote lam hah bout na hmawt awh mahoeh toe ka tie lam dawk hoi BAWIPA ni
    nang hah Izip ram lah lawng hoi bout na thak dawkvah, hote ram dawk sanpa sannu
    lah o hanelah, tarannaw koe na yo awh han. Hateiteh, apinihai nang hah na ran
    ngaihoeh telah Isarelnaw koe a dei awh han.
  twi-twi: Na Awurade bɛma mo atenatena ahyɛn mu asan akɔ Misraim, akwantu a mehyɛɛ
    sɛ ɛnsɛ sɛ mutu bio no. Ɛhɔ na mode mo ho bɛma mo atamfo sɛ wɔntɔ mo sɛ nkoa,
    nanso obiara rempɛ sɛ ɔbɛtɔ mo.
  hlt-hlt: Nang taengah ka thui longpuei kah sangpho te hmuh hamla koep khoep boeh.
    BOEIPA loh nang Egypt la koep m'bal sak ve. Na thunkha rhoek taengah namah te
    salnu salpa la pahoi na yoi uh cakhaw n'lai uh mahpawh.
  tbz-SIM: 'Dɛ mɔ̀nnì ti Yiɛ̀ nKuyie mbo di tɑnnɛ́ tɛsɑ̃ntɛ̀ tɛ̀ɛ̀ cèntì mɛniɛ nyĩ́nkɛ̀
    kɛ̀ tɛ̀ di sée kɛ́ di tɛ̃́nnɛ́ Esibiti kɛtenkɛ̀ di do bo kɛ̀ kɛ̀ kù di nɑ̀kɛ́
    kɛ dɔ̀: Di tɛ̃́nkɛ bɑ́ɑ́ yɑ̀ dɛ kó kɛtenkɛ̀, di yó nkɛ nfiitinɛ̀ dimɑ́ɑ̀ di dootitɔbɛ̀
    kɛ̀ bɛ̀ di dɔɔri tidɑɑtì kɛ̀ di pĩ́ mbɛ tɔ̃mmú, bɑ́ òmɔù bɑ́ mbo wèè bo di dontɛ́.'
  msy-2020: Ikiavɨra Itir God, faragha ghaze, ia ua Isipɨn mangan kogham. Ezɨ puvatɨ,
    a ia isɨ kurim datɨgh ua ia amadaghtɨ ia Isipɨn mangam. Egh ia apaniba ateghtɨ,
    me ia givezeghtɨ, ia pura men ingangaribar amusɨ ifuegham. Ezɨ puvatɨ, ia givezamin
    gumaziba puvatɨgham.”
  azb-azb: Mən sizə demişdim ki, gəldiyiniz yolla geri dönməyəcəksiniz, amma Rəbb
    sizi gəmilərlə Misirə geri qaytaracaq. Orada qul və qarabaş kimi düşmən bazarında
    satılacaqsınız, amma sizi pulla alan olmayacaq».
  eng-DBY: And Jehovah will bring thee into Egypt again with ships, by the way whereof
    I said unto thee, Thou shalt see it again no more; and there ye shall be sold
    unto your enemies for bondmen and bondwomen, and there shall be no man to buy
    [you].
  hin-2017: और यहोवा तुझको नावों पर चढ़ाकर मिस्र में उस मार्ग से लौटा देगा, जिसके
    विषय में मैंने तुझ से कहा था, कि वह फिर तेरे देखने में न आएगा; और वहाँ तुम अपने
    शत्रुओं के हाथ दास-दासी होने के लिये बिकाऊ तो रहोगे, परन्तु तुम्हारा कोई ग्राहक
    न होगा।”
  wol-KYG: Aji Sax jee leen di yeb ciy gaal, delloo leen Misra, yoon wu ma leen noon
    dungeen ko gisati, ngeen di fa jaay seen bopp seeni noon, ngir doon seen jaam
    yu góor ak yu jigéen, te kenn du leen jënd.
  eng-YLT: '''And Jehovah hath brought thee back to Egypt with ships, by a way of
    which I said to thee, Thou dost not add any more to see it, and ye have sold yourselves
    there to thine enemies, for men-servants and for maid-servants, and there is no
    buyer.'''
  eng-WYC-2017: The Lord shall lead thee again by ships into Egypt, by the way of
    which he said to thee, Thou shouldest no more see it. There thou shalt be sold
    to thine enemies, into menservants and womenservants; and none shall be that shall
    deliver thee.
  eng-WMBB: The LORD will bring you into Egypt again with ships, by the way of which
    I told you that you would never see it again. There you will offer yourselves
    to your enemies for male and female slaves, and nobody will buy you.
  urd-GVH: रब तुझे जहाज़ों में बिठाकर मिसर वापस ले जाएगा अगरचे मैंने कहा था कि तू
    उसे दुबारा कभी नहीं देखेगा। वहाँ पहुँचकर तुम अपने दुश्मनों से बात करके अपने आपको
    ग़ुलाम के तौर पर बेचने की कोशिश करोगे, लेकिन कोई भी तुम्हें ख़रीदना नहीं चाहेगा।”
  rug-rug: Ele tozini gamu Zihova sapu lopu hite garunu pule lani gamu Sa pa popoa
    Izipi, ba kaqu garunu puleni gamu e Zihova vasina koari na vaka. Vasina si kaqu
    podekia gamu pude vata holu puleni gamu koari na mia kana, ba loke tie kaqu hiva
    holu gamu,” gua se Mosese.
  gaz-gaz: Karaa ani ati lammata as hin deebitu siin jedheenis Waaqayyo dooniidhaan
    Gibxitti si deebisa. Achittis akka garboota dhiiraa dubartiitti diinota keessanitti
    gurguramuuf of dhiʼeessitu; garuu namni tokko iyyuu isin hin bitatu.
  fra-LSG: 'Et l’Éternel te ramènera sur des navires en Égypte, et tu feras ce chemin
    dont je t’avais dit: Tu ne le reverras plus! Là, vous vous offrirez en vente à
    vos ennemis, comme esclaves et comme servantes; et il n’y aura personne pour vous
    acheter.'
  yal-yal: Alatala ɛ xalima nɛn kunkine kui Misiran yi, n na a fala dɛnaxan ma, a
    ɛ mi mɛnna toma sɔnɔn. Mɛnni, xɛmɛne nun ɲaxanle, ɛ katama nɛn ɛ xa ɛ yɛtɛ mati
    ɛ yaxune ma konyine ra, koni muxu yo mi ɛ sarama.
  haw-1868: 'A e hoihoi aku o Iehova ia oe ma Aigupita iloko o na moku, ma ke ala
    a''u i olelo ai ia oe, Aole oe e ike hou aku ia wahi: a malaila e kuaiia''ku ai
    oukou no ko oukou poe enemi, i poe kauwakane, a i poe kauwawahine, aohe mea nana
    e kuai mai.'
  arb-NAV: وَيَرُدُّكُمُ الرَّبُّ إِلَى دِيَارِ مِصْرَ فِي سُفُنٍ فِي طَرِيقٍ وَعَدَكُمْ
    أَلّا تَعُودُوا تَرَوْنَهَا، فَتُبَاعُونَ هُنَاكَ لأَعْدَائِكُمْ عَبِيداً وَإِمَاءً،
    وَلَيْسَ مَنْ يَشْتَرِي».
  ewe-ewe: Ekema Yehowa agbugbɔ mi aɖo ɖe Egipte le tɔdziʋuwo me togbɔ be edo ŋugbe
    na mi be miagade afi ma o hã hafi! Le afi ma la, miatsɔ mia ɖokuiwo ana woaƒle
    abe kluviwo ene, gake ame aɖeke madi be yeaƒle mi gɔ̃ hã o.”
  eng-LEE: 'And the Lord will bring thee back to Egypt in ships, by the way whereof
    I have spoken unto thee, Thou shalt no more see it again: and there will ye offer
    yourselves for sale unto your enemies for bond-men and bond-women, without any
    one to buy you.'
  asm-FB: মিচৰ সম্বন্ধে মই আপোনালোকক কৈছিলোঁ ‘আপোনালোকে পুনৰ মিচৰৰ পথ নেদেখিব।’ কিন্তু
    যিহোৱাই আপোনালোকক সেই পথেদি মিচৰ দেশলৈ জাহাজেৰে পুনৰায় লৈ আনিব। সেই ঠাইত আপোনালোকে
    নিজক দাস আৰু দাসী হিচাবে শত্ৰুবোৰৰ ওচৰত বিক্রী কৰিবলৈ বিচাৰিব, কিন্তু কোনেও আপোনালোকক
    নিকিনিব।
  sus-A: عَلَتَلَ وٌ شَنِنمَ نّ كُنكُييٍ كُي مِسِرَ، ﭑ عَ قَلَ وٌ بّ دّننَشّ مَ وٌ
    مُ نَا تٌمَ سْنْن. مّننِ، وٌ كَتَمَ نّ وٌ يّتّ مَتِدٍ وٌ يَشُييٍ مَ كٌنيِيٍ رَ،
    شّمّيٍ نُن فِنّيٍ، كْنْ مِشِ يٌ مُ وٌ سَرَ مَ.
  fra-SBL: Yahvé vous ramènera en Égypte avec des navires, par le chemin duquel je
    vous ai dit que vous ne la reverriez jamais. Là, vous vous offrirez à vos ennemis
    comme esclaves mâles et femelles, et personne ne vous achètera.
  hbo-hbo: וֶֽהֱשִֽׁיבְךָ֨ יְהוָ֥ה ׀ מִצְרַיִם֮ בָּאֳנִיֹּות֒ בַּדֶּ֙רֶךְ֙ אֲשֶׁ֣ר
