  fra-NCL: 'Et Yahweh te fera retourner sur des navires en Égypte, par le chemin dont
    je t’avais dit : « Tu ne le verras plus. » Et là vous vous offrirez en vente à
    vos ennemis, comme esclaves et comme servantes, et il n’y aura personne qui vous
    achète. »'
  cek-AK: Hae loklam na hnu let mak ai boeh, tiah kang thuih ih loklam hoiah, Angraeng
    mah nang to, Izip prae ah palong pui hoiah na thak let tih, to prae ah misong
    nongpa hoi misong nongpata ah oh hanah, nangcae to misanawk khaeah na zaw tih;
    toe mi mah doeh nangcae to qan mak ai.
  cuk-cuk: Be-Bab-Dummad-Jehová bemarga sogsamar-inigwele, bemar Egipto-yarse gannar
    bar aibirosurmarye, Bab-Jehová gannar Egipto-yalase urgi bemar-barmidoed. Agi,
    bemar be-isdarmaladga manigi na be ukdemaloed. Bemar manigi na be ukdamalogu,
    dulemar bemar-bakbi guosurmalad.”
  uig-CYR: 'Пәрвәрдигар силәргә вәдә қилип: «Силәр бу йолни иккинчи йәнә көрмәйсиләр»
    дегән шу йол билән силәрни кемигә чүшүрүп Мисирға яндуриду. Силәр шу йәрдә дүшмәнлириңларға
    қул-дедәк болушқа өзүңларни сатисиләр, лекин силәрни алғили адәм чиқмайду.'
  tel-2017: మీరు ఇకపై ఐగుప్తు చూడకూడదు అని నేను మీతో చెప్పిన మార్గంలోగుండా యెహోవా
    ఓడల మీద ఐగుప్తుకు మిమ్మల్ని మళ్ళీ రప్పిస్తాడు. మీరు అక్కడ దాసులుగా, దాసీలుగా మీ
    శత్రువులకు మిమ్మల్ని మీరే అమ్ముకోవాలని చూస్తారు కానీ మిమ్మల్ని కొనేవారెవ్వరూ ఉండరు.”
  hat-BSA: '“SENYÈ a va mennen nou retounen an Égypte nan gwo bato, pa chemen ke m
