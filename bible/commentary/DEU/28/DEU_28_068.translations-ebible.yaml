    vann a lènmi nou yo kòm esklav mal ak femèl, men p ap gen moun pou achte nou.”'
  kos-kos: LEUM GOD El ac folokinkowosla nu Egypt fin oak uh, El ne fahk tari mu kowos
    ac tia sifil som nu we. Kowos ac fah srike in kukakinkowosla nu sin mwet lokoalok
