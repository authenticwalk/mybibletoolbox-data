    вашим, та нїхто й не куповати ме вас.
  deu-1951: Und der HERR wird dich auf Schiffen wieder nach Ägypten führen, auf dem
    Weg, davon ich dir gesagt habe, du sollest ihn nicht mehr sehen, und ihr werdet
    euch daselbst euren Feinden zu Knechten und Mägden verkaufen wollen, und es wird
    doch kein Käufer da sein.
  eng-JPS: 'And the LORD shall bring thee back into Egypt in ships, by the way whereof
    I said unto thee: ''Thou shalt see it no more again''; and there ye shall sell
    yourselves unto your enemies for bondmen and for bondwoman, and no man shall buy
    you.'
  srp-1865: 'I vratiæe te Gospod u Misir na laðama, putem za koji ti rekoh: neæeš
    ga više vidjeti. I ondje æete se prodavati neprijateljima svojim da budete robovi
    i robinje, a neæe biti kupca.'
  lug-lug: Mukama anaakuzzangayo mu Misiri mu kyombo, ku lugendo lwe nakugaana okuddayo
    okutambula. Ng’oli eyo oneewangayo weetunde ng’omuddu omusajja oba ng’omuddu omukazi,
    naye toofunengayo muntu n’omu akugula.
  heb-heb: והשיבך יהוה מצרים באניות בדרך אשר אמרתי לך לא תסיף עוד לראתה והתמכרתם שם
    לאיביך לעבדים ולשפחות ואין קנה׃
  ben-IRV: আর যে পথের বিষয়ে আমি তোমাকে বলেছি, তুমি তা আর দেখবে না, সদাপ্রভু সেই মিশর
    দেশের পথে জাহাজে করে তোমাকে আবার নিয়ে যাবেন এবং সেই জায়গায় তোমরা দাসদাসীরূপে
    নিজের শত্রুদের কাছে বিক্রীত হতে চাইবে; কিন্তু কেউ তোমাদেরকে কিনবে না।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਬੇੜਿਆਂ ਵਿੱਚ ਚੜ੍ਹਾ ਕੇ ਉਸੇ ਰਾਹ ਤੋਂ ਮਿਸਰ ਨੂੰ ਲੈ ਜਾਵੇਗਾ,
    ਜਿਸ ਦੇ ਵਿਖੇ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਤੁਸੀਂ ਉਸ ਨੂੰ ਫੇਰ ਕਦੀ ਨਹੀਂ ਵੇਖੋਗੇ। ਉੱਥੇ ਤੁਸੀਂ
    ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਦਾਸ-ਦਾਸੀਆਂ ਕਰਕੇ ਵੇਚੋਗੇ ਪਰ ਕੋਈ ਖਰੀਦਦਾਰ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: ထိုလမ်း ကို နောက် တဖန် သင် မ မြင် ရဟု မိန့် တော်မူသော လမ်းဖြင့် ထာဝရဘုရား
    သည် တဖန် သင့် ကို အဲဂုတ္တု ပြည်သို့ သင်္ဘော နှင့် ပို့ဆောင် တော်မူသဖြင့်၊ ထို
    ပြည်တွင် ကျွန် ယောက်ျား၊ ကျွန် မိန်းမဖြစ်စေ ခြင်းငှာရန်သူ တို့၌ ရောင်း ကြလိမ့်မည်။
    သို့ရာတွင် အဘယ်သူမျှသင့်ကို မ ဝယ် လိုဟု ဣသရေလလူမျိုးတို့ကို ဟောပြောလေ၏။
  hmo-hmo: “Bona Lohiabada ese lagatoi dekena amo Aigupito dekenai umui do ia abia
    lao lou. Oibe, guna lau ese umui lau hamaoroa, lau gwau, ‘Aigupito dekenai do
    umui giroa lou lasi.’ Bona unuseni umui idia dagedage henia taudia dekenai umui
    sibona do umui hoia gwauraia, hesiai taudia bona hesiai hahine mai guia danu do
    umui lao totona, to tau ta ese umui do idia hoia lasi.”
  urd-urd: और ख़ुदावन्द तुझको किश्तियों में चढ़ा कर उस रास्ते से मिस्र में लौटा ले
    जाएगा, जिसके बारे में मैंने तुझसे कहा कि तू उसे फिर कभी न देखना; और वहाँ तुम अपने
    दुश्मनों के ग़ुलाम और लौंडी होने के लिए अपने को बेचोगे लेकिन कोई ख़रीदार न होगा।”
  rus-SYN: 'и возвратит тебя Господь в Египет на кораблях тем путем, о котором я сказал
    тебе: “ты более не увидишь его”; и там будете продаваться врагам вашим в рабов
    и в рабынь, и не будет покупающего.'
  bqc-SIM: Dii a á ká gó'ilɛnaↄ guu à táánↄ Egipiɛ, tá pↄ́ má òɛ́ ásu o
    lↄopi. We á wɛɛlɛ à ázĩa yíau á wɛ̀lɛↄwa zↄↄ ũ, kási gbɛ̃e a á lúo.
  tcz-CHONGTHU: Chujou tengleh Pakaiyin Egypt gam lama nahin lepui kit diu, kei man
    hiche lampi chu nale che kit lou diu ahi, tijong leng Pakaiyin nahin lepui kit
    diu, namel mateu angsunga soh numei chule soh pasala nagapan soh keidiu, hiche
    jouse nunga jong chu koiman nachoh nom lou diu ahi.
  mar-mar: परमेश्वर तुम्हास जहाजातून पुन्हा मिसरला पाठवील. जेथे तुम्हास पुन्हा कधी
    परतून जावे लागणार नाही असे मी म्हणालो होतो तेथे परमेश्वर तुमची रवानगी करील. मिसरमध्ये
    तुम्ही शत्रूचे दास म्हणून स्वत:ची विक्री करु बघाल पण कोणीही तुम्हास विकत घेणार
    नाही.
  qub-qub: Tayta Dios ‹Egipto näninpa imaypis manami cutinquipächu› nisha captinpis
    büquicunawanmi cutichishunquipaj. Contrayquicunaman uyway canayquipaj ranticuyta
    munashuptiquipis pipis manami rantishunquipächu.»
  hat-hat: Seyè a va fè nou tounen nan peyi Lejip nan bato, atout se li menm ki te
    pwomèt nou pa t'ap janm tounen la ankò. N' aval vann tèt nou bay lènmi nou yo
    pou nou sèvi yo esklav, men pesonn p'ap vle achte nou.
  eng-BSB: The LORD will return you to Egypt in ships by a route that I said you should
    never see again. There you will sell yourselves to your enemies as male and female
    slaves, but no one will buy you.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠa wo ʋilɛ Ezipete ʋelei ma, wo li keingiti su ga pelei naa,
    nii gè ɠɛni wo ma: «Wo la mɔ ka ʋolu pɛ.» Miná, zinaa pɛ ta anzaa pɛ, wa ɓɔɠɔ
    ve wo zili nuiti bɛ, ga ti wo ɠeya, wo ɠɛ ga duɔiti. Kɛlɛ, nu nɔpɛ ge la wo ɠeyaa.'
  eng-WEBPB: The LORD will bring you into Egypt again with ships, by the way of which
    I told you that you would never see it again. There you will offer yourselves
    to your enemies for male and female slaves, and nobody will buy you.
  kbq-kbq: Anante mago'anena onkegosanema hu'noa kumatega ventefi Ra Anumzamo'a huramantesigeta
    ete Isipi vugahaze. Anama hina kazokazo eri'za vahe manisune huta tamagra'a zagore
    atregahazanagi, tamagrira mizana osegahaze.
  nhe-BL: Yonque TOTECO inmechilhuijtoc para ax quema inmocuepase tlali Egipto ipan
    nopa ojtli ipan tlen inquisque, yajaya inmechhuicas sampa ipan tlali Egipto ipan
    barcos. Huan nopona intlacame huan insihuame inmonamacase para intlatequipanose
    san tlapic ica imocualancaitacahua, pero axaca quinequis inmechcohuas.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e pemuzewyr kar putar Ezit ywy rehe kanuhu pupe
    a'e nehe. — Napezewyr pixik kwaw a'e pe nehe, i'i peme kwehe mehe a'e. Nezewe
    rehe we pemuzewyr kar putar a'e pe nehe. A'e pe pezeagaw pezeme'eg pà uma'ereko
    e ma'e romo peàmàtyry'ymar wanupe nehe. — Hemuigo kar pe uma'ereko e ma'e awa
    romo nehe, i'i putar awa wà nehe. — Hemuigo kar pe uma'ereko e ma'e kuzà romo
    nehe, i'i putar kuzà wà nehe. Peze'eg putar peàmàtyry'ymar Ezit ywy rehe har wanupe
    nehe. Nezewe rehe we ni amo na'ipurume'eg kar wer kwaw penehe wà nehe.
  eng-DRA: The Lord shall bring thee again with ships into Egypt, by the way whereof
    he said to thee that thou shouldst see it no more. There shalt thou be set to
    sale to thy enemies for bondmen and bondwomen, and no man shall buy you.
