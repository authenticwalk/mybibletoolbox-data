verse: DEU.028.053
translations:
  mal-C: ഉപരോധകാലത്തെ ശത്രുവിന്റെ പീഡനത്തിന്റെയും കഷ്ടപ്പെടുത്തലിന്റെയും ആധിക്യംനിമിത്തം
    നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകിയിരിക്കുന്ന നിന്റെ ഗർഭഫലമായ പുത്രന്മാരുടെയും പുത്രിമാരുടെയും
    മാംസം നീ ഭക്ഷിക്കും.
  deu-TKW: In der Angst und Bedrängnis, in die dich dein Feind versetzt, wirst du
    deine Leibesfrucht verzehren, das Fleisch deiner Söhne und Töchter, die dir Jahwe,
    dein Gott, gegeben hat.
  lin-lin: Mpo na pasi oyo banguna na bino bakomonisa bino tango bakozingela bino,
    bokolia bana na bino, bokolia misuni ya bana na bino ya mibali mpe ya basi oyo
    Yawe, Nzambe na bino, apesi bino.
  eng-LSV: And you have eaten the fruit of your body, [the] flesh of your sons and
    your daughters (whom your God YHWH has given to you), in the siege and in the
    constriction with which your enemies constrict you.
  eng-GNV: 'And thou shalt eate the fruite of thy bodie: euen the flesh of thy sonnes
    and thy daughters, which the Lord thy God hath giuen thee, during the siege and
    straitnesse wherein thine enemie shall inclose thee:'
  eng-WEBSTER: 'And thou shalt eat the fruit of thy own body, the flesh of thy sons
    and of thy daughters which the LORD thy God hath given thee, in the siege and
    in the straitness with which thy enemies shall distress thee:'
  nhw-BL: Tlahuel anmayanase huan anquincuase amooquichpilhua huan amosihuapilhua
    catli TOTECO Dios anmechmacatoc tlen amotlacayo. Quena, ininnacayo anquicuase
    quema anmechhuilanase amocualancaitacahua.
  swh-ONEN: Utakula uzao wa tumbo lako, nyama ya wana wako na binti zako ambao Bwana
    Mungu wako amekupa, kwa sababu ya mateso yale adui zako watakayokuletea wakati
    wa kukuzingira.
  bba-bba: Sɑnɑm mɛ bɛɛn yibɛrɛ be, bɑ bɛɛ tɑrusi, ɡɔ̃ɔrɑ koo ko sere i bɛɛn bibu
    tem be Yinni Gusunɔ u bɛɛ wɛ̃.
  eng-KJVCPB: 'And thou shalt eat the fruit of thine own body, the flesh of thy sons
    and of thy daughters, which the Lord thy God hath given thee, in the siege, and
    in the straitness, wherewith thine enemies shall distress thee:'
  luo-luo: Nikech chandruok maniyudi ka wasiki okeloni ka in e twech, nucham nyaka
    nyithindu munywolo, ma gin ringre yawuotu kod nyiu ma Jehova Nyasaye ma Nyasachu
    osemiyou.
  meu-meu: Taumui anidia amo e vara hidiodia, natumui mamaruanedia bona natumui hahinedia
    Iehova, emui Dirava, ese vada e henimui hidiodia, bavani, inaimui bae koumui ahu
    bona bae hadabumui dainai.
  npi-ULB: तिमीहरूका शत्रुहरूले तिमीहरूमाथि कष्‍ट ल्याएको समयमा र तिमीहरूलाई घेराबन्दी
    गर्दा तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएका तिमीहरूका आफ्नै
    सन्तान अर्थात् छोराछोरीका मासु खाने छौ ।
  yor-yor: Ìwọ ó sì jẹ èso ọmọ inú rẹ̀, ẹran-ara àwọn ọmọ rẹ ọkùnrin àti ti àwọn ọmọ
    rẹ obìnrin tí Olúwa Ọlọ́run ti fi fún ọ; nínú ìdótì náà àti nínú ìhámọ́ náà tí
    àwọn ọ̀tá rẹ yóò há ọ mọ́.
  ind-ind: “Selama kotamu dikepung, kalian akan merasa begitu sengsara dan kehabisan
    makanan, sampai kalian memakan anak-anakmu, darah dagingmu sendiri yang diberikan
    TUHAN kepadamu. Kalian akan sangat kelaparan, sehingga laki-laki yang paling lembut
    dan peka di antara kalian pun tega memakan daging anaknya sendiri. Bahkan dia
    tidak akan mau membagi sedikit pun daging itu kepada saudaranya, istrinya yang
    sangat dicintainya, dan satu-satunya anak yang masih hidup.
  pes-OPCB: به سبب محاصره دشمن و تنگی، گوشت پسران و دختران خود را که یهوه خدایتان
    به شما داده است، خواهید خورد.
  tgl-ULB: Kakainin ninyo ang bunga ng sarili ninyong katawan, ang laman ng inyong
    mga anak na lalaki at ng inyong mga anak na babae, na ibinigay sa inyo ni Yahweh
    na inyong Diyos, sa pagsalakay at sa paghihirap kung saan ang inyong kalaban ang
    maglalagay sa inyo.
  hui-hui: Waitigirume ibalu tínaga tano ngamiruha ho hagirabu yaanda ho kagola tíni
    tomo nolene nawioredagola tínaga waneigini Anduane Homogo inanaga Ngode Datagaliwabehanda
    ngiyaru bo nalu holeberemi.
  mya-mya: '``ရန်​သူ​တို့​သည် သင်​တို့​၏​မြို့​များ​ကို​ဝိုင်း​၍ တပ်​ချ​ထား​သော​အ​ခါ
    သင်​တို့​သည်​ဆာ​လောင် ငတ်​မွတ်​လှ​သ​ဖြင့် သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား​တော်​မူ​သော​သား
    သ​မီး​များ​၏​အ​သား​ကို​ပင်​လျှင်​စား​ကြ လိမ့်​မည်။-'
  bod-N: དགྲ་ཡིས་ཁྱོད་རྣམས་མཐའ་ནས་བསྐོར་ཞིང་ཁྱོད་ཅག་སྡུག་ལ་སྦྱོར་བའི་དུས་སུ། ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཤ་རུས་ལས་སྐྱེས་པ་སྟེ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་བུ་དང་བུ་མོ་རྣམས་ཀྱི་ཤ་བཟའ་བའི་ཚད་ལ་བསླེབ་ངེས་ཡིན།
  sna-sna: Nokuda kwokutambudzwa nomuvengi panguva yaachakukombai, muchadya zvibereko
    zvezvizvaro zvenyu, nyama yavanakomana navanasikana vamakapiwa naJehovha.
  spa-BLM: Comerás el fruto de tu propio cuerpo, la carne de tus hijos y de tus hijas,
    que el Señor tu Dios te ha dado, en el asedio y en la angustia con que te angustiarán
    tus enemigos.
  cac-cac: Ayic ol laj oymaj eb' ajc'ol chi' d'a e chon̈ab' chi', axo yuj vejel ol
    e chianb'at eyuninal yed' eyisil ix yac' Jehová co Diosal. Vach'chom ay junoc
    vinac d'a e cal te vach' syutej sb'a, palta yuj vejel chi' ol schib'at yuninal.
    Man̈ ol yac' jab'oc d'a yuc'tac, d'a ix yetb'eyum to xajan yuuj yed' d'a juntzan̈xo
    yuninal olto canoc.
  swh-ULB: Utakula tunda la mwili wako mwenyewe, nyama ya watoto wa kiume na binti
    zako, ambao Yahwe Mungu wako aliwapatia, katika uvamizi na katika dhiki ambayo
    adui zako wataweka juu yako.
  bel-bel: І ты есьцімеш плод чэрава твайго, плод сыноў тваіх і дочак тваіх, якіх
    Гасподзь, Бог твой, даў табе, у аблозе і ва - ціску, у якім уцісьне цябе вораг
    твой.
  deu-ELBBK: Und in der Belagerung und in der Bedrängnis, womit dein Feind dich bedrängen
    wird, wirst du essen die Frucht deines Leibes, das Fleisch deiner Söhne und deiner
    Töchter, die der HERR, dein Gott, dir gegeben hat.
  mbb-OT: “Emun edliǥuyan kew en te menge kuntada niw, egkeenen niw is menge anak
    niw he imbeǥey keniyu te Nengazen he Megbevayè niw tenged te utew niw kegkevitil.
  mal-2015: ശത്രു നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും നിരോധത്തിലും നിന്റെ ദൈവമായ യഹോവ
    നിനക്കു തന്നിരിക്കുന്ന നിന്റെ ഗർഭഫലമായ പുത്രന്മാരുടെയും പുത്രിമാരുടെയും മാംസം
    നീ തിന്നും.
  rmc-rmc: Sar tumare ňeprijaťeľa ena rozačhade pašal tumare fori, tumen avena ajse
    bokhale, hoj chana oda so tumendar uľila – o mas tumare čhavengro the tumare čhajengro,
    saven tumenge diňa o RAJ, tumaro Del.
  pes-OPV: و میوه بطن خود، یعنی گوشت پسران ودخترانت را که یهوه خدایت به تو می‌دهد
    درمحاصره و تنگی که دشمنانت تو را به آن زبون خواهند ساخت، خواهی خورد.
  ron-1924: Ын стрымтораря ши неказул ын каре те ва адуче врэжмашул тэу, вей мынка
    родул трупулуй тэу, карня фиилор ши фийчелор тале, пе каре ци-й ва да Домнул Думнезеул
    тэу.
  ben-OBCV: শত্রুরা নগরগুলি ঘিরে রাখবার সময় এমন কষ্ট দেবে যে, তোমরা তোমাদের নিজেদের
    সন্তানদের খাবে, অর্থাৎ তোমরা তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া ছেলেমেয়েদের মাংস
    খাবে।
  som-som: Oo waxaad cuni doontaan midhaha jidhkiinna, kaasoo ah hilibka wiilashiinna
    iyo gabdhihiinna Rabbiga Ilaahiinna ahu uu idin siiyey, waana markaad gashaan
    hareeraynta iyo cidhiidhiga ay cadaawayaashiinnu idinku cidhiidhin doonaan.
  lat-VUC: et comedes fructum uteri tui, et carnes filiorum tuorum et filiarum tuarum,
    quas dederit tibi Dominus Deus tuus, in angustia et vastitate qua opprimet te
    hostis tuus.
  eng-ASVBT: And thou shalt eat the fruit of thine own body, the flesh of thy sons
    and of thy daughters, whom Jehovah thy God hath given thee, in the siege and in
    the distress wherewith thine enemies shall distress thee.
  ita-1885: E tu mangerai il frutto del tuo seno, la carne de' tuoi figliuoli, e delle
    tue figliuole, che il Signore Iddio tuo ti avrà date, nell'assedio, e nella distretta,
    della quale i tuoi nemici ti stringeranno.
  eng-LXXUP: And thou shalt eat the fruit of thy body, the flesh of thy sons and of
    thy daughters, all that he has given thee, in thy straitness and thy affliction,
    with which thine enemy shall afflict thee.
  eng-ULB: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom Yahweh your God gave you, in the siege and in the distress
    with which your enemies will put upon you.
  spa-VBL: Terminarás comiéndote a tus hijos, comerás la carne de los hijos e hijas
    que el Señor tu Dios te dio, por el asedio y el sufrimiento que te causará tu
    enemigo.
  fra-_FOB: Et tu mangeras, durant le siège et dans l'extrémité où ton ennemi te réduira,
    le fruit de tes entrailles, la chair de tes fils et de tes filles, que l'Éternel
    ton Dieu t'aura donnés.
  mal-mal: ശത്രു നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും ഉപരോധത്തിലും നിന്റെ ദൈവമായ യഹോവ
    നിനക്ക് തന്നിരിക്കുന്ന നിന്റെ ഗർഭഫലമായ പുത്രന്മാരുടെയും പുത്രിമാരുടെയും മാംസം
    നീ തിന്നും.
  urd-GVR: Jab dushman tere shahroṅ kā muhāsarā karegā to tū un meṅ itnā shadīd bhūkā
    ho jāegā ki apne bachchoṅ ko khā legā jo Rab tere Ḳhudā ne tujhe die haiṅ.
  suz-BL: मिनु मोदेंशो पा इन जोरी सत्रुपुकीमी इन कली पुम्‍दमेनु, गे श्‍येत जशा, परमप्रभु
    यावे, इन परमप्रभुमी इन कली गेशो तमी तौ आन श्‍ये ब्‍वाइनीनी। लेवी २६:२९; २राजा
    ६:२८-२९; येरमीया १९:९; बिलाप २:२०; बिलाप ४:१०; इजीकीएल ५:१०
  ita-1927: E durante l’assedio e nella distretta alla quale ti ridurrà il tuo nemico,
    mangerai il frutto delle tue viscere, le carni de’ tuoi figliuoli e delle tue
    figliuole, che l’Eterno, il tuo Dio, t’avrà dati.
  ckb-ckb: جا بەری سکتان، گۆشتی کوڕ و کچەکانتان کە یەزدانی پەروەردگارتان پێیداون دەخۆن،
    لەو گەمارۆ و تەنگانەیەی کە دوژمنەکانتان تەنگتان پێ هەڵدەچنن.
  eng-BBE: And your food will be the fruit of your body, the flesh of the sons and
    daughters which the Lord your God has given you; because of your bitter need and
    the cruel grip of your haters.
  kan-OKCV: ಶತ್ರುಗಳು ನಿಮ್ಮ ಪಟ್ಟಣಗಳಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ ನಿಮ್ಮನ್ನು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿಸುವುದರಿಂದ
    ನೀವು ನಿಮ್ಮ ಗರ್ಭದ ಫಲವನ್ನು ಅಂದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಟ್ಟ ಪುತ್ರಪುತ್ರಿಯರ
    ಮಾಂಸವನ್ನು ತಿನ್ನುವಿರಿ.
  tam-2017: உன்னுடைய எதிரிகள் உன்னை முற்றுகையிட்டு நெருக்கும்போது, உன் தேவனாகிய யெகோவா
    உனக்குக் கொடுத்த உன் கர்ப்பப்பிறப்பான உன்னுடைய மகன்கள் மற்றும் மகள்களின் மாம்சத்தை
    சாப்பிடுவாய்.
  spa-RV-1909: Y comerás el fruto de tu vientre, la carne de tus hijos y de tus hijas
    que Jehová tu Dios te dió, en el cerco y en el apuro con que te angustiará tu
    enemigo.
  ron-BTF: Şi, în asediul şi în strâmtorarea cu care te vor chinui duşmanii tăi, vei
    mânca rodul propriului tău trup, carnea fiilor tăi şi a fiicelor tale pe care
    ţi-i va da DOMNUL Dumnezeul tău,
  eng-WEBP: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom the LORD your God has given you, in the siege and in the
    distress with which your enemies will distress you.
  eng-FBV: You'll end up eating your children, the flesh of the sons and daughters
    the Lord your God gave you, because of the siege and the suffering that your enemy
    will cause you.
  nld-1939: Dan zult ge in de benauwdheid en de beklemming, waarmee de vijand u knelt,
    de vrucht van uw schoot verslinden, het vlees van uw zonen en dochters eten, die
    Jahweh u gaf.
  nch-BL: Tahuel anmayanase huan anquincuase amooquichpilhua huan amosihuapilhua cati
    TOTECO Dios amechmacatoc ten amotacayo. Quena, ininacayo anquicuase quema amechtehuise
    amocualancaitacahua.
  vie-1934: Trong lúc bị vây, và khi quân nghịch làm cho túng thế cùng đường, ngươi
    sẽ ăn hoa quả của thân thể mình, tức là ăn thịt của con trai và con gái mình,
    mà Giê-hô-va Đức Chúa Trời ngươi ban cho ngươi.
  hin-CV: शत्रुओं द्वारा की गई घेराबंदी और उसके द्वारा दी गई प्रताड़ना के कारण तुम
    अपनी निज संतान को खाने लगोगे, तुम्हारे अपने पुत्र-पुत्रियों के मांस को, जो तुम्हें
    याहवेह, तुम्हारे परमेश्वर द्वारा प्रदान किए गए हैं.
  eng-OURB: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom Adonai your God has given you, in the siege and in the distress
    with which your enemies will distress you.
  spa-BES: Y tu alimento será el fruto de tu cuerpo, la carne de los hijos e hijas
    que el Señor tu Dios te ha dado; Debido a tu amarga necesidad y al cruel control
    de tus enemigos.
  tdx-tdx: Le ho kamae’o ty vokam-pañova’o, ty nofo’ o ana-dahi’o naho o anak’ ampela’o
    natolo’ Iehovà Andrianañahare’o azoo, amy fiarikoboñañey naho amy haembe­ra­ñe
    hanotria’ o rafelahi’ooy.
  vid-vid: Mhela wa kuzungulutwa na kugazigwa na wang'honyo wa hemwe, mowa na nzala
    ng'hatu mbaka molya wana wa hemwe Mkulu Nguluwi nayawapele.
  eng-OKE: And thou wilt eat the offspring of thy womb, the flesh of thy sons and
    daughters whom the Lord thy God had given thee, in the siege and straitness with
    which thy enemies shall straiten thee.
  tha-KJV: ท่านจะต้องรับประทานผลแห่งตัวของท่านเป็นอาหาร คือเนื้​อบ​ุตรชายและบุตรสาวของท่าน
    ผู้​ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน ในการล้อมและในความทุกข์ลำบากซึ่งศั​ตรู​ของท่านมาทำให้ท่านทั้งหลายทุกข์ลำบากนั้น
  por-BR-2018: E comerás o fruto de teu ventre, a carne de teus filhos e de tuas filhas
    que o SENHOR teu Deus te deu, no cerco e nos apuros com que te angustiará teu
    inimigo.
  deu-ELO: Und in der Belagerung und in der Bedrängnis, womit dein Feind dich bedrängen
    wird, wirst du essen die Frucht deines Leibes, das Fleisch deiner Söhne und deiner
    Töchter, welche Jehova, dein Gott, dir gegeben hat.
  eng-WYC-2018: And thou shalt eat the fruit of thy womb, and the flesh of thy sons,
    and of thy daughters, which thy Lord God shall give to thee, in the anguish, and
    in the destroying, by which thine enemies shall oppress thee. (And thou shalt
    eat the fruit of thy womb, yea, the flesh of thy sons, and of thy daughters, whom
    the Lord thy God hath given thee, amidst the anguish and the destruction with
    which thy enemies shall oppress thee.)
  epo-epo: Kaj vi manĝos la frukton de via ventro, la karnon de viaj filoj kaj viaj
    filinoj, kiujn donis al vi la Eternulo, via Dio, en la sieĝado kaj premado, per
    kiu premos vin via malamiko.
  uig-PIN: Xu waⱪitta düxmǝnliringning ⱪistap kelixliri bilǝn bolƣan ⱪamal-ⱪistangning
    azab-oⱪubǝtliri iqidǝ, Pǝrwǝrdigar Hudaying sanga ata ⱪilƣan, ɵz teningning mewisi
    bolƣan oƣulliringning gɵxini wǝ ⱪizliringning gɵxini yǝysǝn.
  beo-beo: Dilima ha lai da dilia moilai amoga gegesea, dilia da bagadewane ha:beba:le,
    mano amo dilia Hina Gode da dilima i, amo dilia da medole manu.
  tpi-OTNT: “Taim ol birua i kam raunim ol taun bilong yupela na pait i stap, bai
    yupela i sot olgeta long kaikai na bai yupela i kilim na kaikai ol pikinini God,
    Bikpela bilong yumi, i givim long yupela.
  hau-SA: Saboda wahalar da abokan gābanku za su gasa muku a lokacin kwanto, za ku
    ci ’ya’yan cikinku, naman ’ya’yanku maza da mata waɗanda Ubangiji Allahnku ya
    ba ku.
  uig-LAT: Shu waqitta düshmenliringning qistap kélishliri bilen bolghan qamal-qistangning
    azab-oqubetliri ichide, Perwerdigar Xudaying sanga ata qilghan, öz téningning
    méwisi bolghan oghulliringning göshini we qizliringning göshini yeysen.
  nde-nde: Ngenxa yokuhlupheka kwenu okuzabangelwa yikuvinjezelwa kwenu yizitha zenu,
    lizakudla inzalo yenu, inyama yamadodana kanye lamadodakazi uThixo uNkulunkulu
    wenu alinike wona.
  ton-ton: Pea te ke kai ʻae fua ʻo ho sino ʻoʻou, ko e kakano ʻo ho ngaahi foha pea
    mo ho ngaahi ʻofefine, ʻaia kuo foaki kiate koe ʻe Sihova ko ho ʻOtua, ko e meʻa
    ʻi he tau, pea ʻi he kāpui koe ʻe hoʻo ngaahi fili ʻaia tenau fakamamahiʻi ai
    koe.
  ces-1613: Tak že v obležení a ssoužení, jímž ssouží tě nepřítel tvůj, jísti budeš
    plod života svého, maso synů svých a dcer svých, kteréž by dal tobě Hospodin Bůh
    tvůj.
  eng-WMB: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom the LORD your God has given you, in the siege and in the
    distress with which your enemies will distress you.
  tam-TCV: முற்றுகையிடும்போது, உங்கள் பகைவர்கள் உங்களைத் துன்புறுத்தி வேதனைப்படுத்துவதினால்,
    உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுத்திருக்கிற கர்ப்பத்தின் கனியான மகன்கள்
    மற்றும் மகள்களின் மாம்சத்தை சாப்பிடுவீர்கள்.
  ceb-ULB: Mokaon ka sa bunga sa imong kaugalingong lawas, sa unod sa imong mga anak
    nga lalaki ug sa mga anak nga babaye nga gihatag kanimo ni Yahweh nga inyong Dios,
    sa pag-alirong ug sa kagul-anan nga gipahamtang sa imong mga kaaway kanimo.
  pol-UBG: Będziesz jadł płód swego łona, ciało swoich synów i córek, których dał
    ci PAN, twój Bóg, w czasie oblężenia i ucisku, jakimi twój wróg cię przytłoczy.
  urd-GVU: جب دشمن تیرے شہروں کا محاصرہ کرے گا تو تُو اُن میں اِتنا شدید بھوکا ہو
    جائے گا کہ اپنے بچوں کو کھا لے گا جو رب تیرے خدا نے تجھے دیئے ہیں۔
  deu-1912: Du wirst die Frucht deines Leibes essen, das Fleisch deiner Söhne und
    Töchter, die dir der HERR, dein Gott, gegeben hat, in der Angst und Not, womit
    dich dein Feind bedrängen wird,
  kan-2017: ಶತ್ರುಗಳು ನಿಮ್ಮ ಪಟ್ಟಣಗಳಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ ನಿಮ್ಮನ್ನು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿಸುವುದರಿಂದ
    ನೀವು ನಿಮ್ಮ ಸಂತಾನವನ್ನೇ ಅಂದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಟ್ಟಿರುವ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು
    ಮಕ್ಕಳ ಮಾಂಸವನ್ನೇ ತಿನ್ನುವಿರಿ.
  yap-yap: “Nap’an nra m’ag e pi to’ogor romed e mael ko pi binaw romed, mar bay mu
    gafgowgad ko ggan nge mada’ ko ngiyal’ ni bay mu longuyed e bitir nike pi’ SOMOL
    ni Got romed ngomed.
  hlt-MCSB: Te vaengah na bungko thaihtae lamkah na capa neh na canu saa te na caak
    ni. Te te na thunkha loh nang soah a caeknah la vongup ah n'kilh dongah ni na
    Pathen BOEIPA loh nang taengah m'paek.
  mdy-ETH: «ዒንሢኮ ሞርካ ካታሞ ዒንሢኮ ማንጊ ዒንሢ ሜታሴም ሙዖንዶ ባኣዚ ዒንሢ ባይዚ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ
    ዒንሢም ዒንጌ ዒንሢኮ ዓቲንቆ ናኣቶና ዉዱሮ ናኣቶ ዒንሢ ሙዓንዳኔ፤
  twi-ASANTE: Esiane ɔhaw ne abɛbrɛsɛ a ɔtamfoɔ de bɛba mo so wɔ otua no mu no enti,
    mobɛwe mo mmammarima ne mmammaa a Awurade de ama mo no ɛnam mono.
  eng-WEBU: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom the LORD your God has given you, in the siege and in the
    distress with which your enemies will distress you.
  bnp-bnp: Na tahuna e huriki a pile bara ri valai ri pesi haluia a tanga ne mua,
    bara mu bala a maki ni kani, mu rabalaki e huriki e tune mua, e BAKOVI DAGI a
    Vure ne mua i habi ne mua.
  wal-wal: “Ne morkketi katamaa dooddidi nena un77ettiyo wode, miyoobaa xayada, GODAI
    ne Xoossai neeyyo immido, ne uluwaa aife gidiya, ne attuma naatunne ne macca naatu
    ashuwaa neeni maana.
  spa-PDDPT: Por la angustia con la cual te oprimirá tu enemigo durante el asedio,
    te comerás el fruto de tu vientre, la carne de tus propios hijos e hijas que Yavé
    tu ʼElohim te dio.
  gun-gun: Penderovaigua kuery pendejokopaa py penemoĩ vai ete ramo pe'u 'rã kyrĩgue
    pereko va'ekue, pendera'y ha'e penderajy kuery Senhor Penderuete pendevy ome'ẽ
    va'ekue ro'okue ae.
  ilo-ULB: Kanenyonto ti bunga ti bukodyo a bagi, ti lasag dagiti annakyo a lallaki
    ken babbai, nga inted kadakayo ni Yahweh a Diosyo, iti pannakalakub ken iti pannakaparigat
    nga ikabilto kadakayo dagiti kabusoryo.
  kpg-kpg: “Godou hagadaumee ma ga duuli godou waahale, gei goodou ga angaanga gee
    meegai, gaa gai godou dama ala ne gowadu go Dimaadua di godou God.
  uig-ARA: شۇ ۋاقىتتا دۈشمەنلىرىڭنىڭ قىستاپ كېلىشلىرى بىلەن بولغان قامال-قىستاڭنىڭ
    ئازاب-ئوقۇبەتلىرى ئىچىدە، پەرۋەردىگار خۇدايىڭ ساڭا ئاتا قىلغان، ئۆز تېنىڭنىڭ مېۋىسى
    بولغان ئوغۇللىرىڭنىڭ گۆشىنى ۋە قىزلىرىڭنىڭ گۆشىنى يەيسەن.
  sus-sus: Na geree kui wo yaxuie wo rakaamɛma nɛ, han wo wo xa die sube yati don,
    die wo Marigi Alatala naxee fixi wo ma.
  pon-2006: “Ni ahnsou me amwail imwintihti kan pahn mahmahweniong amwail kahnimw
    kan, kumwail pahn duhpekla, kumwail eri pahn kangada uduk en noumwail seri kan
    me KAUN-O, amwail Koht, ketikihong kumwail.
  ksd-ksd: Ma una en ra vuai ra pakam iat, ra vio i ra umana natum, a umana tutana
    ma ra umana vavina, nina ra Luluai kaum God i tar tul tar diat tam; damana una
    pait ia ba kaum ebar na arung bat u ta kaum lavur pia na pal, ba i vila vartakalat
    bat u, ma ba ra kini na malari i monong u.
  tur-YTC: Kuşatmada ve düşmanlarının seni sıkıntıya sokacağı sıkıntı sırasında, kendi
    bedeninin ürününü, Tanrın Yahve'nin sana verdiği oğullarının ve kızlarının etini
    yiyeceksin.
  grc-BRENT: Καὶ φαγῇ τὰ ἔκγονα τῆς κοιλίας σου, κρέα υἱῶν σου καὶ θυγατέρων σου,
    ὅσα ἔδωκέ σοι, ἐν τῇ στενοχωρίᾳ σου καὶ ἐν τῇ θλίψει σου, ἡ· θλίψει σε ὁ ἐχθρός
    σου.
  ind-AYT: Kamu akan memakan dari buah kandunganmu sendiri, daging dari anakmu laki-laki
    dan perempuan yang telah diberikan oleh TUHAN, Allahmu, kepadamu, dalam pengepungan
    dan kesusahan oleh musuhmu.
  nya-nya: Chifukwa cha zosautsa zimene mdani wanu adzabweretsa pa nthawi yokuthirani
    nkhondo, inu mudzadya ana anu, mnofu wa ana anu aamuna ndi aakazi amene Yehova
    Mulungu wanu wakupatsani.
  hrv-hrv: U tjeskobi i jadu, kojima će te neprijatelj tvoj pritisnuti, jest ćeš plod
    utrobe svoje - meso sinova svojih i kćeri svojih koje ti dadne Jahve, Bog tvoj.
  mps-mps: “Te boi bidi dabego te hanu dabe bobegelama selama, hwįdubadi da, dage
    tuabo nai menia selama, tama dagego Genuai Bidi dago God agai dagebolo mani wai
    bǫų dabe sese dagego elama, tula silaibao.
  tpi-tpi: “Taim ol birua i kam raunim ol taun bilong yupela na pait i stap, bai yupela
    i sot olgeta long kaikai na bai yupela i kilim na kaikai ol pikinini God, Bikpela
    bilong yumi, i givim long yupela.
  dan-1931: Og du skal fortære din Livsfrugt, Kødet af dine Sønner og Døtre, som HERREN
    din Gud giver dig, under den Trængsel og Nød, din Fjende bringer over dig;
  vie-OVCB: Trong cảnh bị vây hãm quẫn bách, có người phải ăn cả thịt con mình là
    con Chúa Hằng Hữu, Đức Chúa Trời của anh em, ban cho anh em.
  guj-2017: જે ઘેરો તથા આપત્તિ તમારા દુશ્મનો તમારા પર લાવ્યા છે, તેને લીધે તમે તમારા
    સંતાનોને, એટલે તમારા દીકરાદીકરીઓ યહોવાહ તમારા ઈશ્વરે તમને આપ્યાં છે તે તઓનું માંસ
    તમે ખાશો.
  pon-2006A: “Ni ahnsou me amwail imwintihti kan pahn mahmahweniong amwail kahnimw
    kan, kumwail pahn duhpekla, kumwail eri pahn kangada uduk en noumwail seri kan
    me KAUN-O, amwail Koht, ketikihong kumwail.
  por-BRBSL: Você comerá o fruto de seu próprio corpo, a carne de seus filhos e de
    suas filhas, que Yavé seu Deus lhe deu, no cerco e na angústia com que seus inimigos
    o afligirão.
  cth-cth: Na taran ni khik na kalup dawkvah, na BAWIPA Cathut ni na poe e canu capa
    camosennaw e moinaw hah na ca awh han.
  twi-twi: Esiane ɔhaw ne abɛbrɛsɛ a ɔtamfo de bɛba mo so wɔ bere a wɔatua mo ano
    no mu no nti, mobɛwe mo yafunu mu aba, mo mmabarima ne mmabea a Awurade mo Nyankopɔn
    no de ama mo no nam.
  hlt-hlt: Te vaengah na bungko thaihtae lamkah na capa neh na canu saa te na caak
    ni. Te te na thunkha loh nang soah a caeknah la vongup ah n'kilh dongah ni na
    Pathen BOEIPA loh nang taengah m'paek.
  tbz-SIM: Di dootitɔbɛ̀ bo di tɑnnɛ́ mɛsémmɛ̀ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ diɛmɛ̀ miɛkɛ, kɛ̀
    di kuɔ di bí ti Yiɛ̀ nKuyie nkùù di te kù di duɔ́ nyì initidɑɑì nɛ̀ initipòì kɛ́cɑ́ɑ́kɛ́.
  msy-2020: “Apaniba izɨ nguibaba ekɨarugh ia mɨsogh ikɨtɨ, ia bar dagheba puvatɨghɨva,
    uan borir Ikiavɨra Itir God, en God, ia ganɨngizibav sogh dar amam.
  azb-azb: Mühasirəyə düşəndə düşmənlərinizin sizə verəcəyi aclıqdan doğulan övladlarınızın
    – Allahın Rəbbin sizə verdiyi oğul-qızlarınızın ətini yeyəcəksiniz.
  eng-DBY: And in the siege, and in the straitness, wherewith thine enemies shall
    distress thee, thou shalt eat the fruit of thine own body, the flesh of thy sons
    and of thy daughters whom Jehovah thy God hath given thee.
  hin-2017: तब घिर जाने और उस संकट के समय जिसमें तेरे शत्रु तुझको डालेंगे, तू अपने
    निज जन्माए बेटे-बेटियों का माँस जिन्हें तेरा परमेश्वर यहोवा तुझको देगा खाएगा।
  wol-KYG: Dingeen mujj lekk seen meññeefum njurukaay, seen suuxu doom yu góor ak
    yu jigéen, yi leen seen Yàlla Aji Sax ji may, ndax gaw ba, ak tanc bu leen seeni
    noon tanc.
  eng-YLT: and thou hast eaten the fruit of thy body, flesh of thy sons and thy daughters
    (whom Jehovah thy God hath given to thee), in the siege, and in the straitness
    with which thine enemies do straiten thee.
  eng-WYC-2017: And thou shalt eat the fruit of thy womb, and the flesh of thy sons,
    and of thy daughters, which thy Lord God shall give to thee, in the anguish, and
    in the destroying, by which thine enemies shall oppress thee.
  eng-WMBB: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom the LORD your God has given you, in the siege and in the
    distress with which your enemies will distress you.
  urd-GVH: जब दुश्मन तेरे शहरों का मुहासरा करेगा तो तू उनमें इतना शदीद भूका हो जाएगा
    कि अपने बच्चों को खा लेगा जो रब तेरे ख़ुदा ने तुझे दिए हैं।
  rug-rug: Pana koa vari likohae ni ri na mia kana sari na mia vasileana nomadi si
    kaqu kamo koa gamu sa inovia, meke kaqu henai mo gamu sari na tumia saripu ponini
    gamu e Zihova sa mia Tamasa.
  gaz-gaz: Ati sababii dhiphina diinonni kee yeroo si marsanitti sitti fidaniitiif
    ija gudeeda keetii, foon ilmaanii fi intallan keetii kanneen Waaqayyo Waaqni kee
    siif kennee ni nyaatta.
  fra-LSG: Au milieu de l’angoisse et de la détresse où te réduira ton ennemi, tu
    mangeras le fruit de tes entrailles, la chair de tes fils et de tes filles que
    l’Éternel, ton Dieu, t’aura donnés.
  gnn-gnn: '@see-verse:DEU.028.052'
  yal-yal: Yɛngɛni ito yi, ɛ yaxune ɛ rakamɛma nɛn han ɛ yi ɛ diine don, Alatala ɛ
    Ala naxanye fixi ɛ ma.
  haw-1868: 'A e ai auanei oe i ka hua o kou opu iho, i ka io o kau mau keikikane,
    a me kau mau kaikamahine a Iehova kou Akua i haawi mai ai ia oe, i ke kaua ana
    a me ka popilikia a kou poe enemi e hoopopilikia mai ai ia oe:'
  arb-NAV: فَتَأْكُلُونَ فِي أَثْنَاءِ الْحِصَارِ وَالضِّيقَةِ الَّتِي يُضَايِقُكُمْ
    بِها عَدُوُّكُمْ ثِمَارَ بُطُونِكُمْ، لَحْمَ أَبْنَائِكُمْ وَبَنَاتِكُمُ الَّذِينَ
    رَزَقَكُمْ بِهِمِ الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: Àɖu wò ŋutɔ viwò ŋutsuviwo kple viwò nyɔnuviwo ƒe lã gɔ̃ hã le ɣeyiɣi vɔ̃
    siwo gbɔna, esime woaɖe to ɖe wò la me.
  eng-LEE: And thou shalt eat the fruit of thy own body, the flesh of thy sons and
    of thy daughters, whom the Lord thy God hath given thee, in the siege, and in
    the straitness, wherewith thy enemy will distress thee.
  asm-FB: অৱৰোধৰ কালত শত্রুবোৰে আপোনালোকক এনে কষ্টৰ অৱস্থালৈ নিব যে, আপোনালোকে আপোনালোকৰ
    ঈশ্বৰ যিহোৱাই দিয়া নিজৰ গর্ভৰ সন্তান সকলক, নিজৰ ল’ৰা-ছোৱালীবোৰৰ গাৰ মঙহ খাব।
  sus-A: نَ فٍرٍيٍ كُي وٌ يَشُييٍ وٌ رَكَامّمَ نّ، هَن وٌ وٌ شَ دِيٍ سُبٍ يَتِ دٌن،
    دِيٍ وٌ مَرِفِ عَلَتَلَ نَشٍيٍ قِشِ وٌ مَ.
  fra-SBL: Tu mangeras le fruit de ton propre corps, la chair de tes fils et de tes
    filles, que l'Éternel, ton Dieu, t'a donnés, dans le siège et dans la détresse
    où te plongeront tes ennemis.
  hbo-hbo: וְאָכַלְתָּ֣ פְרִֽי־בִטְנְךָ֗ בְּשַׂ֤ר בָּנֶ֙יךָ֙ וּבְנֹתֶ֔יךָ אֲשֶׁ֥ר
    נָֽתַן־לְךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ בְּמָצֹור֙ וּבְמָצֹ֔וק אֲשֶׁר־יָצִ֥יק לְךָ֖ אֹיְבֶֽךָ׃
  eng-WYCLIFFE: And thou schalt ete the fruyt of thi wombe, and the fleischis of thi
    sones, and of thi douytris, whiche thi Lord God schal yyue to thee, in the angwisch
    and distriyng, bi which thin enemye schal oppresse thee.
  cwe-cwe: “Lusita lwa kuzungulukigwa na kugazigwa na wehi wenu, nzala izamtendani
    muwaje wanenu woyamwing'hileni Mndewa Mulungu, Mulungu wenu.
  kik-kik: Tondũ wa thĩĩna ũrĩa ũkaareherwo nĩ thũ yaku hĩndĩ ya kũrigiicĩrio, nĩ
    ũkaarĩa maciaro ma nda, ũrĩe nyama cia ariũ na airĩtu arĩa Jehova Ngai waku akũheete.
  fra-NCL: Tu mangeras le fruit de tes entrailles, la chair de tes fils et de tes
    filles que Yahweh, ton Dieu, t’aura donnés, tant sera grande l’angoisse et la
    détresse où te réduira ton ennemi.
  cek-AK: Misa mah na takui khoep ueloe, poek patang loiah na Angraeng Sithaw mah
    ang paek ih na zok thung ih na canu hoi na capanawk mataeng doeh na caa tih.
  cuk-cuk: ”Ar dulemar-bela-be-neggweburmar-ebilis-ambikumaloedse bemar nue bela-bela-wilemalosoggu,
    na be dukin be-mimmigan-be-Bab-Dummad-Jehová-bega-uksad, be gutemaloed.
  uig-CYR: Шу вақитта дүшмәнлириңниң қистап келишлири билән болған қамал-қистаңниң
    азап-оқубәтлири ичидә, Пәрвәрдигар Худайиң саңа ата қилған, өз тениңниң мевиси
    болған оғуллириңниң гөшини вә қизлириңниң гөшини йәйсән.
  tel-2017: ఆ ముట్టడిలో మీ శత్రువులు మిమ్మల్ని పెట్టే బాధలు తాళలేక మీ సంతానాన్ని,
    అంటే మీ దేవుడైన యెహోవా మీకిచ్చిన మీ కొడుకులను, కూతుళ్ళను చంపి, వాళ్ళ మాంసం మీరు
    తింటారు.
  hat-BSA: “Konsa, nou va vin manje pitit a pwòp vant nou, chè a fis nou yo avèk fi
    nou yo ke SENYÈ a, Bondye nou an, te bannou yo, pandan syèj la, ak tan rèd lan
    lè lènmi nou yo oprime nou.
  kos-kos: “Ke pacl se mwet lokoalok lowos kuhlusya siti suwos, kowos ac arulana fosrngala
    ke sripen masrinsral, pwanang kowos ac kangla tulik nutuwos sifacna ma LEUM GOD
    lowos El asot nu suwos.
  hbo-WLC: וְאָכַלְתָּ֣ פְרִֽי־בִטְנְךָ֗ בְּשַׂ֤ר בָּנֶ֙יךָ֙ וּבְנֹתֶ֔יךָ אֲשֶׁ֥ר
    נָֽתַן־לְךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ בְּמָצוֹר֙ וּבְמָצ֔וֹק אֲשֶׁר־יָצִ֥יק לְךָ֖ אֹיְבֶֽךָ׃
  ibo-ibo: Ị ga-erikwa anụ ahụ ụmụ gị ndị ikom na ndị inyom ndị Onyenwe anyị Chineke
    gị nyere gị nʼihi oke nnọchigide nke ndị agha nọchigidere gị na nʼihi oke mkpagbu
    nke ndị iro.
  ory-ory: ଅବରୋଧ କାଳେ ଓ ତୁମ୍ଭ ଶତ୍ରୁମାନେ ତୁମ୍ଭକୁ ଯେଉଁ ବିପଦରେ ପକାଇବେ, ସେହି ସମୟରେ ତୁମ୍ଭେ
    ନିଜ ଶରୀରର ଫଳ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଦତ୍ତ ନିଜ ପୁତ୍ର ଓ ନିଜ କନ୍ୟାମାନଙ୍କ
    ମାଂସ ଖାଇବ।
  chk-chk: Pokiten chon oputemi repwe pwelifeilikemi fän pisekin maun o fokun ariaföüükemi,
    oupwe ochei fituken mwirimwirimi, fituken nöümi ät me nengin ewe Samol mi Lapalap
    ämi Kot a ngenikemi.
  rop-rop: “Wen detlot enami blanga yumob garra jidan olaran langa detlot taun blanga
    yumob, wal yumob garra brabli hanggribala, en yumob garra dagat yumob ronwan biginini
    olabat weya YAWEI bin gibit yumob.
  ukr-1871: А ти їсти меш плід нїдра твого, тїло синів твоїх і дочок твоїх, що дав
    тобі Господь, Бог твій, в час облоги і в тїснотї, як тїснити муть тебе вороги
    твої.
  deu-1951: Du wirst die Frucht deines Leibes essen, das Fleisch deiner Söhne und
    deiner Töchter, die dir der HERR, dein Gott, gegeben hat; in der Belagerung und
    Not, womit dich dein Feind bedrängen wird.
  eng-JPS: And thou shalt eat the fruit of thine own body, the flesh of thy sons and
    of thy daughters whom the LORD thy God hath given thee; in the siege and in the
    straitness, wherewith thine enemies shall straiten thee.
  srp-1865: Te æeš u tjeskobi i u nevolji kojom æe ti pritužiti neprijatelji tvoji
    jesti plod utrobe svoje, meso od sinova svojih i od kæeri svojih, koje ti da Gospod
    Bog tvoj.
  lug-lug: Olw’okubonaabona abalabe bo kwe banaakutuusangako nga bakuzingizza, onoolyanga
    ebibala by’olubuto lwo, ennyama ya batabani bo ne bawala bo Mukama Katonda wo
    b’anaabanga akuwadde.
  heb-heb: ואכלת פרי בטנך בשר בניך ובנתיך אשר נתן לך יהוה אלהיך במצור ובמצוק אשר יציק
    לך איבך׃
  ben-IRV: আর যখন তোমার শত্রুদের মাধ্যমে তুমি অবরুদ্ধ ও কষ্ট পাবে, তখন তুমি নিজের
    শরীরের ফল, তোমার ঈশ্বর সদাপ্রভুর দেওয়া নিজের ছেলে মেয়েদের মাংস খাবে।
  pan-pan: ਉਸ ਘੇਰੇ ਅਤੇ ਉਸ ਬਿਪਤਾ ਵਿੱਚ ਜਿਸ ਦੇ ਨਾਲ ਤੁਹਾਡੇ ਵੈਰੀ ਤੁਹਾਨੂੰ ਸਤਾਉਣਗੇ, ਤੁਸੀਂ
    ਆਪਣੇ ਸਰੀਰ ਦਾ ਫਲ ਅਰਥਾਤ ਆਪਣੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਦਾ ਮਾਸ ਖਾਓਗੇ, ਜਿਹੜੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਤੁਹਾਨੂੰ ਦੇਵੇਗਾ।
  mya-JVB: ထိုသို့ ဝိုင်း ထား၍ ရန်သူ သည် ကျဉ်းကျပ် စေ သောအခါ ၊ ကိုယ် ရင်သွေး တည်းဟူသောသင်
    ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော သားသမီး တို့၏ အသား ကို သင်စား ရလိမ့်မည်။
  hmo-hmo: “Unai tuari taudia ese emui hanua idia koua hagegea neganai, umui be hitolo
    dikadika dainai emui natudia, Lohiabada emui Dirava ese umui dekenai ia henia
    natudia, do umui ania ore.
  urd-urd: तब उस घिराव के मौक़े' पर और उस आड़े वक़्त में तू अपने दुश्मनों से तंग आकर
    अपने ही जिस्म के पहले फल को, या'नी अपने ही बेटों और बेटियों का गोश्त जिनको ख़ुदावन्द
    तेरे ख़ुदा ने तुझको 'अता किया होगा खायेगा।
  rus-SYN: И ты будешь есть плод чрева твоего, плоть сынов твоих и дочерей твоих,
    которых Господь Бог твой дал тебе, в осаде и в стеснении, в котором стеснит тебя
    враг твой.
  bqc-SIM: Á á nɛgↄ̃ɛↄ ń á nɛnↄɛ pↄ́ Dii á Lua a kpáwáↄ so taasi pↄ́ á wɛ̀lɛↄ
    á dau koezↄ̃aázi guu yã́i.
  tcz-CHONGTHU: Nanghoa kon ahung pengdoh nachanuteu leh nachapateu aboncha Pakaiya
    kona gou thilpeh manlutah hijongleh, namel mateu'vin nahin umkhum uva nagim behseh
    tenguleh na kitha diu amaho chu anneh a nanei diu ahi.
  mar-mar: तुम्हास फार यातना भोगाव्या लागतील. शत्रू वेढा घालून तुमची रसद तोडेल. त्यामुळे
    तुमची उपासमार होईल. तुम्ही भुकेने व्याकुळ होऊन, तुमचा देव परमेश्वर ह्याने तुमच्या
    पोटी घातलेल्या मुलाबाळांनाच तुम्ही खाल.
  qub-qub: Contrayquicuna magashunayquipaj siudäniquicunata curalacuycushpan chapäshuptiquimi
    fiyupa yargay canga. Chaymi yargaypita car Tayta Dios tarichishushayqui wamrayquicunatapis
    ollguta warmita micucarcärinquipaj.
  hat-hat: Lè lènmi nou yo va sènen nou nan lavil nou yo, y'a mete nou nan yon sèl
    kalite mizè ak kè sere, n'a sitèlman grangou, n'a manje pwòp pitit nou yo, pitit
    gason ak pitit fi Seyè a, Bondye nou an, te ban nou.
  eng-BSB: Then you will eat the fruit of your womb, the flesh of the sons and daughters
    whom the LORD your God has given you, in the siege and distress that your enemy
    will inflict on you.
  tod-tod: Siɛgi pɛ daawu wo zeiɗai la kɛlɛ su, wo zili nuiti ta yɛ ɓɔizu wo la, eyɛsu
    ʋoluɠulai naa zu, wo ɗa wo-lointi mi, ungo, wa wo-loun zunuiti ta wo-loun anzanuiti
    ma zuaiti mi, niiti Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋaazu ti veezu wo ʋɛ.
  eng-WEBPB: You will eat the fruit of your own body, the flesh of your sons and of
    your daughters, whom the LORD your God has given you, in the siege and in the
    distress with which your enemies will distress you.
  kbq-kbq: Hagi ha' vahe'mo'za kumatamimofoma avazagi kagiza ha'ma huramantesageta,
    ne'za ne'zanku hugeta Rana tamagri Anumzamo'ma tamami'nea ne'ene mofa'enena zamaheta
    negahaze.
  nhe-BL: Tlahuel inmayanase huan inquincuase imooquichpilhua huan imosihuapilhua
    tlen TOTECO Dios inmechmacatoc tlen imotlacayo. Quena, ininnacayo inquicuase quema
    inmechtehuise imocualancaitacahua.
  gub-BL: Iaiw putar wamàmànaw nehe. Tawhu pupe har ima'uhez tuwe wà nehe. U'u putar
    wa'yr Tupàn hemimur kwer wà nehe.
  eng-DRA: And thou shalt eat the fruit of thy womb, and the flesh of thy sons and
    of thy daughters, which the Lord thy God shall give thee, in the distress and
    extremity wherewith thy enemy shall oppress thee.
