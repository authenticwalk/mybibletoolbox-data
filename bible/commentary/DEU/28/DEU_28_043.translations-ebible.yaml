verse: DEU.028.043
translations:
  mal-C: നിങ്ങളുടെ ഇടയിലുള്ള പ്രവാസി നിനക്കുമീതേ അഭിവൃദ്ധിപ്പെട്ട് ഉയർന്നുവരും, എന്നാൽ
    നീ ക്ഷയിച്ച് താണുപോകും.
  deu-TKW: Der Fremdling, der unter dir weilt, wird immer höher und höher über dich
    emporsteigen; mit dir aber wird es mehr und mehr abwärts gehen.
  lin-lin: Mopaya oyo avandi kati na bino akoleka bino na lokumu tango nyonso, kasi
    bino bokokita se kokita ;
  eng-LSV: the sojourner who [is] in your midst goes up very high above you, and you
    go down very low;
  eng-GNV: The straunger that is among you, shall clime aboue thee vp on hie, and
    thou shalt come downe beneath alow.
  eng-WEBSTER: The stranger that is within thee shall rise above thee very high; and
    thou shalt come down very low.
  nhw-BL: Nopa sequinoc tlali ehuani catli itztose ipan amotlal mochihuase más miyaqui
    huan más tejtetique. Huan amojuanti anquipolojtiyase más huan más amochicahualis.
  swh-ONEN: Mgeni anayeishi miongoni mwako atainuka juu zaidi na zaidi kuliko wewe,
    lakini wewe utashuka chini zaidi na zaidi.
  bba-bba: Sɔɔ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ bɑ ko n dɑm mɔ̀ bɑ n dɔɔwɑ. Adɑmɑ bɛɛ, i
    ko i biru wurɑwɑ.
  eng-KJVCPB: The stranger that is within thee shall get up above thee very high;
    and thou shalt come down very low.
  luo-luo: Jopinje mamoko modak e pinyu nonyaa mamedre moloyou, to un to unubed manok.
  meu-meu: Bogaragimui ai e noho hedoamu tauna na atai ai bainela; umui be henu amo
    baola.
  npi-ULB: तिमीहरूको बिचमा बास गर्ने परदेशी तिमीहरूभन्दा माथि-माथि उठ्ने छ । तर तिमीहरूचाहिँ
    तल-तल झर्ने छौ ।
  yor-yor: Àjèjì tí ń gbé láàrín rẹ yóò gbé sókè gíga jù ọ́ lọ, ṣùgbọ́n ìwọ yóò máa
    di ìrẹ̀sílẹ̀.
  ind-ind: “Pendatang yang tinggal di antara kalian akan semakin berkuasa atas kalian,
    sedangkan kalian semakin tidak berdaya.
  pes-OPCB: غریبانی که در میان شما زندگی می‌کنند بالاتر و بالاتر از شما خواهند رفت
    و شما پایین‌تر و پایین‌تر.
  tgl-ULB: Aangat mula sa inyo ang dayuhang kapiling ninyo na pataas ng pataas; kayo
    mismo ang bababa na pailalim ng pailalim.
  hui-hui: Wali agali dindi tara taraha howa tínaga dindiha íbu holebiraru ti hongoheore
    halu tínaga hongo ibira holebira.
  mya-mya: '``သင်​တို့​ပြည်​တွင်​နေ​ထိုင်​သော​လူ​မျိုး​ခြား သား​တို့​သည် ဂုဏ်​အ​သ​ရေ​တိုး​မြင့်​သည်​ထက်
    တိုး​မြင့်​၍ သင်​တို့​မှာ​မူ​ကား​ဂုဏ်​အ​သ​ရေ ကျ​ဆင်း​လာ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དབུས་སུ་ཡོད་པའི་བྱེས་པ་རྣམས་མཐོན་པོར་གྱུར་ནས་ཁྱོད་ཅག་གི་གོང་ནས་གོང་དུ་འབུད་པ་དང་།
    ཁྱོད་རྣམས་རྒུད་པར་གྱུར་ནས་ཇེ་དམའ་ནས་ཇེ་དམའ་རུ་འགྲོ།
  sna-sna: Mutorwa anogara pakati penyu acharamba achibudirira kupfuura iwe, asi iwe
    ucharamba uchidzikira pasi pasi.
  spa-BLM: El extranjero que está en medio de vosotros se elevará sobre vosotros cada
    vez más alto, y vosotros bajaréis cada vez más.
  cac-cac: A eb' ch'oc chon̈ab'il ayec' cajan d'a e cal, nivanxo ol aj yelc'och eb'
    d'a eyichan̈, a exxo tic, man̈xalaj ol aj eyelc'ochi yujto ol ex lajvoquemoc.
  swh-ULB: Mgeni aliye miongoni mwako atainuka juu zaidi yako juu na juu; wewe mwenyewe
    utashuka chini na chini.
  bel-bel: Прыхадзень, які сярод цябе, будзе ўзносіцца над табою вышэй і вышэй, а
    ты апускацца будзеш ніжэй і ніжэй;
  deu-ELBBK: Der Fremde, der in deiner Mitte ist, wird höher und höher über dich emporkommen,
    und du, du wirst tiefer und tiefer hinabsinken.
  mbb-OT: “Is kenà menge Israilihanen he mid-ubpà duma keniyu, ne ednaneynaney edekelà
    is gehem dan ne sikiyu mulà ednaneynaney edeisek is keniyu he ǥehem.
  mal-2015: നിന്റെ ഇടയിലുള്ള പരദേശി നിനക്കു മീതെ ഉയർന്നുയർന്നു വരും; നീയോ താണുതാണുപോകും.
  rmc-rmc: O cudzincos, savo bešel maškar tute, ela furt barvaleder the zoraleder,
    ale tu aveha čoreder a našaveha e zor.
  pes-OPV: غریبی که در میان تو است بر تو به نهایت رفیع و برافراشته خواهدشد، و تو به
    نهایت پست و متنزل خواهی گردید.
  ron-1924: Стрэинул каре ва фи ын мижлокул тэу се ва ридика тот май сус песте тине,
    яр ту те вей коборы тот май жос;
  ben-OBCV: তোমাদের মধ্যে বসবাসকারী অন্যান্য জাতির লোকেরা দিন দিন তোমাদের উপরে উন্নতি
    করবে, কিন্তু তোমরা নিচে নামতে থাকবে।
  som-som: Oo qariibka dhexdiinna ku jira ayaa idinka sare mari doona, oo idinkuna
    hoos baad u sii degi doontaan.
  lat-VUC: 'Advena, qui tecum versatur in terra, ascendet super te, eritque sublimior:
    tu autem descendes, et eris inferior.'
  eng-ASVBT: The sojourner that is in the midst of thee shall mount up above thee
    higher and higher; and thou shalt come down lower and lower.
  ita-1885: Il forestiere che sarà nel mezzo di te sarà innalzato ben alto sopra te,
    e tu sarai abbassato ben basso.
  eng-LXXUP: The stranger that is within thee shall get up very high, and thou shalt
    come down very low.
  eng-ULB: The foreigner who is among you will rise up above you higher and higher;
    you yourself will come down lower and lower.
  spa-VBL: Los extranjeros que vivan con ustedes se elevarán cada vez más por encima
    de ustedes, mientras que ustedes se hundirán cada vez más.
  fra-_FOB: L'étranger qui sera au milieu de toi montera au-dessus de toi, de plus
    en plus haut, et toi, tu descendras de plus en plus bas;
  mal-mal: നിന്റെ ഇടയിലുള്ള പരദേശി നിനക്ക് മീതെ ഉയർന്നുയർന്നു വരും; നീയോ താണുതാണുപോകും.
  urd-GVR: Tere darmiyān rahne wālā pardesī tujh se baṛh kar taraqqī kartā jāegā jabki
    tujh par zawāl ā jāegā.
  suz-BL: मिनु गेपुकी नु बाक्‍ब अर्को रागी ङा मुर क्‍येट थीब दुम्‍शा, ङोंइती क्‍येङा
    ठेयब दुम्‍नीम, तन्‍न गेपुकी दोक्‍ना दोक्‍न लाइ‍नीनी।
  ita-1927: Lo straniero che sarà in mezzo a te salirà sempre più in alto al disopra
    di te, e tu scenderai sempre più in basso.
  ckb-ckb: ئەو نامۆیانەی لەنێوتاندان پلە بە پلە پایەبەرزتر دەبن، بەڵام ئێوە پلە بە
    پلە پایەنزم دەبن.
  eng-BBE: The man from a strange land who is living among you will be lifted up higher
    and higher over you, while you go down lower and lower.
  kan-OKCV: ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ಪರದೇಶದವರು ನಿಮಗಿಂತಲೂ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಅಭಿವೃದ್ಧಿಯಾಗುವರು.
    ನೀವಾದರೋ ಕಡಿಮೆಯಾಗುತ್ತಾ ಹೀನಸ್ಥಿತಿಗೆ ಬರುವಿರಿ.
  tam-2017: உன் நடுவிலிருக்கிற அந்நியன் உனக்கு மேலாக மேன்மேலும் உயர்ந்திருப்பான்;
    நீ மிகவும் தாழ்த்தப்பட்டுப்போவாய்.
  spa-RV-1909: El extranjero que estará en medio de ti subirá sobre ti muy alto, y
    tú serás puesto muy bajo.
  ron-BTF: Străinul care este la tine se va înălţa peste tine foarte sus; şi tu vei
    coborî foarte jos.
  eng-WEBP: The foreigner who is among you will mount up above you higher and higher,
    and you will come down lower and lower.
  eng-FBV: Foreigners who live with you will rise higher and higher in status above
    you, while you sink lower and lower.
  nld-1939: De vreemdeling, die in uw midden woont, zal zich boven u verheffen, hoger
    en hoger, maar gij zult dieper en dieper zinken;
  nch-BL: Nopa sequinoc tali ehuani cati itztose ipan amotal mochihuase más miyaqui
    huan más tejtetique. Huan amojuanti anquipolojtiyase más huan más amochicahualis.
  vie-1934: 'Khách lạ ở giữa ngươi sẽ lướt trên ngươi càng ngày càng cao; còn ngươi,
    lại hạ xuống càng ngày càng thấp:'
  hin-CV: तुम्हारे बीच प्रवास कर रहा विदेशी तुमसे अधिक उन्‍नत होता जाएगा, मगर खुद
    तुम्हारा ह्रास ही ह्रास होता चला जाएगा.
  eng-OURB: The foreigner who is among you will mount up above you higher and higher,
    and you will come down lower and lower.
  spa-BES: El extranjero que vive en medio de ti será elevado más y más alto sobre
    ti, mientras tú desciendes más y más.
  tdx-tdx: Hitoabotoabotse ambone’o ty renetane ama’o ao, ihe mirèke mañambane avao.
  vid-vid: “Wajenzi walingikala kuli isi ya hemwe wokonjezelwa ludali, ila hemwe molutilila
    kuwa ng'hochele.
  eng-OKE: 'The uncircumcised stranger who is among thee will rise up high above thee,
    but thou shalt be brought down very low:'
  tha-KJV: คนต่างด้าวซึ่งอยู่ท่ามกลางท่าน จะสูงขึ้นไปเหนือท่านทุกที​ๆ และท่านจะต่ำลงทุกที​ๆ
  por-BR-2018: O estrangeiro que estará em meio de ti subirá sobre ti muito alto,
    e tu serás posto muito abaixo.
  deu-ELO: Der Fremdling, der in deiner Mitte ist, wird höher und höher über dich
    emporkommen, und du, du wirst tiefer und tiefer hinabsinken.
  eng-WYC-2018: A comeling, that dwelleth with thee in the land, shall go up upon
    thee, and he shall be the higher; forsooth thou shalt go down, and shalt be the
    lower. (A newcomer, who shall live with thee in the land, shall go up over thee,
    and he shall be higher; but thou shalt go down, and shalt be lower.)
  epo-epo: La fremdulo, kiu estos inter vi, leviĝos super vi ĉiam pli kaj pli alte,
    kaj vi malleviĝos ĉiam pli kaj pli malalte.
  uig-PIN: Aranglarda turuwatⱪan musapir sǝndin barƣanseri üstün bolup, sǝn barƣanseri
    tɵwǝn bolup ⱪalisǝn.
  beo-beo: Ga fi dunu dilia soge ganodini esala, ilia gasa hou da heda:mu. Be dilia
    gasa da gudu sa:imu.
  tpi-OTNT: “Ol lain manmeri bilong arapela kantri i stap long graun bilong yupela
    bai i wok long kamap strong moa na yupela yet bai i wok long lusim strong.
  hau-SA: Baƙin da suke tare da ku, za su yi ta ƙaruwa, ku kuwa za ku yi ta komawa
    baya-baya.
  uig-LAT: Aranglarda turuwatqan musapir sendin barghanséri üstün bolup, sen barghanséri
    töwen bolup qalisen.
  nde-nde: Owezizwe ohlala phakathi kwenu uzaphakama phezu kwenu njalonjalo, kodwa
    lina lehlele phansi njalonjalo.
  ton-ton: Ko e muli ʻoku ʻiate koe ʻe hiki māʻolunga lahi ʻiate koe; pea ʻe fakahifo
    koe ke māʻulalo ʻaupito.
  ces-1613: Cizozemec, kterýž s tebou přebývá, vzroste nad tebe, ty pak velice ponižovati
    se musíš.
  eng-WMB: The foreigner who is among you will mount up above you higher and higher,
    and you will come down lower and lower.
  tam-TCV: உங்கள் மத்தியில் வாழும் அந்நியன் உங்களைவிட மேலும் மேலும் உயர்நிலையடைவான்.
    நீங்களோ மேலும் மேலும் கீழ்நிலையடைவீர்கள்.
  ceb-ULB: Ang mga dumuduong nga anaa sa imong taliwala mas mouswag pa; ikaw mag-anam
    ug kaus-os.
  pol-UBG: Cudzoziemiec, który jest pośród ciebie, wzniesie się wielce nad tobą, a
    ty schylisz się bardzo nisko.
  urd-GVU: تیرے درمیان رہنے والا پردیسی تجھ سے بڑھ کر ترقی کرتا جائے گا جبکہ تجھ پر
    زوال آ جائے گا۔
  deu-1912: Der Fremdling, der bei dir ist, wird über dich steigen und immer oben
    schweben; du aber wirst heruntersteigen und immer unterliegen.
  kan-2017: ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ಅನ್ಯರು ನಿಮಗಿಂತಲೂ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಅಭಿವೃದ್ಧಿಗೆ ಬರುವರು; ನೀವೋ
    ಕಡಿಮೆಯಾಗುತ್ತಾ ಹೀನಸ್ಥಿತಿಗೆ ಬರುವಿರಿ.
  yap-yap: “Girdi’ nu boch e nam ni yad ma par u fithik’med e be gel gelngirad i yan,
    ma gimed e be munmun ma be m’ay gelngimed i yan.
  hlt-MCSB: Na taengkah yinlai loh nang soah a so, so la pongpa vetih nang te a dang
    dang la na suntla ni.
  mdy-ETH: «ዒንሢኮ ዎልቃ ላቢ ላቢ ዴንዳዛ፥ ዒንሢ ዓጮይዳ ናንጋ ሜሌ ዓጮ ዓሶ ዎልቃ ጋዓንቴ ዶዲ ዶዳንዳኔ።
  twi-ASANTE: Ahɔhoɔ a wɔte mo mu no bɛnya ahoɔden anya no mmorosoɔ, na mo deɛ, mobɛyɛ
    mmerɛ ayɛ mmerɛ mmorosoɔ.
  eng-WEBU: The foreigner who is among you will mount up above you higher and higher,
    and you will come down lower and lower.
  bnp-bnp: “E huriki a mosi ri made na robo ne mua bara ri gao hateka ne mua, pali
    mua bara mu tuha malulu.
  wal-wal: “Ne giddon de7iya betee ne bolli xoqqu xoqqu gaana; shin neeni guyye yaada
    ziqqi ziqqi gaana.
  spa-PDDPT: El extranjero que esté en medio de ti se elevará cada vez más por encima
    de ti, y tú descenderás más y más abajo.
  gun-gun: Penembyte py amboae regua ikuai va'e yvateve 'rã oje'oivy, ha'e rã peẽ
    ma pene'yvyĩve 'rã peje'oivy.
  ilo-ULB: Rumang-ayto a rumang-ay dagiti ganggannaet nga adda kadakayo; pumanglawto
    a pumanglaw ti kasasaadyo.
  kpg-kpg: “Digau henua gee ala e noho i godou guongo, la ga maaloo mai nadau mogobuna,
    ge godou mogobuna ga paagege mai.
  uig-ARA: ئاراڭلاردا تۇرۇۋاتقان مۇساپىر سەندىن بارغانسېرى ئۈستۈن بولۇپ، سەن بارغانسېرى
    تۆۋەن بولۇپ قالىسەن.
  sus-sus: Xɔɲɛ naxee na wo ya ma, nee sɛnbɛ xun masama nɛ tɛmui birin, kɔnɔ wo tan
    xa fe magoroma nɛ.
  pon-2006: “En mehn liki kan me kousoan nan sapwamwail ar manaman pahn lalaudla pohmwail,
    nindokon amwail manaman pahn wie tikitikla.
  ksd-ksd: A vaira ba na ki piram na manga ngala vanavana tam, ma una ikilik vanavana.
  tur-YTC: Arandaki yabancı senin üzerinde yükseldikçe yükselecek, sen de alçaldıkça
    alçalacaksın.
  grc-BRENT: Ὁ προσήλυτος ὅς ἐστιν ἐν σοὶ, ἀναβήσεται ἄνω ἄνω, σὺ δὲ καταβήσῃ κάτω
    κάτω.
  ind-AYT: Orang asing yang ada di tengah-tengahmu akan semakin berkuasa ke atasmu
    dan semakin menguasaimu. Akan tetapi, kamu akan semakin rendah.
  nya-nya: Mlendo wokhala pakati panu adzatukuka kuposa inu, koma inuyo mudzaloweralowera
    pansi.
  hrv-hrv: Došljak koji bude u sredini tvojoj uzdizat će se nada te, a ti ćeš padati
    sve niže i niže.
  mps-mps: “Te gasa kantridu asali te dage tomode bidibo bage, augwali genuai bomo
    siyu, genuai nogi siyu yaibao, tiali goli dage da, dagego bomo dali nogi dali
    si tulaluaibao, tama dage augwali dologode naga bidaibao.
  tpi-tpi: “Ol lain manmeri bilong arapela kantri i stap long graun bilong yupela
    bai i wok long kamap strong moa na yupela yet bai i wok long lusim strong.
  dan-1931: Den fremmede, som er hos dig, skal hæve sig op over dig, højere og højere,
    men du skal synke dybere og dybere.
  vie-OVCB: Người ngoại kiều sống trong nước sẽ được tôn trọng, còn chính anh em sẽ
    trở nên hèn mọn.
  guj-2017: તમારી મધ્યે રહેલો પરદેશી તમારા કરતાં વધારે અને વધારે ઉચ્ચ થશે, પણ તમે
    વધારે અને વધારે નિમ્ન થતાં જશો.
  pon-2006A: “En mehn liki kan me kousoan nan sapwamwail ar manaman pahn lalaudla
    pohmwail, nindokon amwail manaman pahn wie tikitikla.
  por-BRBSL: O estrangeiro que estiver entre vocês subirá acima de vocês cada vez
    mais alto, e vocês descerão cada vez mais baixo.
  cth-cth: Nang hoi rei kaawm e imyinnaw teh, rasang vaiteh, nang van a luen awh han.
    Nang law teh rahim lah na kum han.
  twi-twi: Ahɔho a wɔte mo mu no bɛkorɔn abunkam mo so, nanso mobɛkɔ so amem akɔ fam.
  hlt-hlt: Na taengkah yinlai loh nang soah a so, so la pongpa vetih nang te a dang
    dang la na suntla ni.
  tbz-SIM: Bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ di bonɛ̀ bɛ̀ bo ndeètì, kɛ̀ di cuti.
  msy-2020: “Eghtɨ ikɨzir igharazibar gumazamizir ian tongɨn itiba, me biziba bar
    avɨrasemegh bar gavgavigh ghuavanangvɨra ikiam. Eghtɨ ia biziba puvatɨghtɨ ian
    gavgavim magɨrɨghɨvrɨra ikiam.
  azb-azb: Aranızda yaşayan yadellilər sizdən olduqca üstün olacaq, siz aşağı endikcə
    enəcəksiniz.
  eng-DBY: The sojourner that is in thy midst shall rise above thee higher and higher,
    and thou shalt sink down lower and lower.
  hin-2017: जो परदेशी तेरे मध्य में रहेगा वह तुझ से बढ़ता जाएगा; और तू आप घटता चला
    जाएगा।
  wol-KYG: Doxandéem bu nekk ci seen biir mooy yéeg tiim leen, ba ca kawa kaw, yeen
    nag ngeen di wàcc, ba suufee suufe.
  eng-YLT: the sojourner who [is] in thy midst goeth up above thee very high, and
    thou goest down very low;
  eng-WYC-2017: A comeling, that dwelleth with thee in the land, shall go up upon
    thee, and he shall be the higher; forsooth thou shalt go down, and shalt be the
    lower.
  eng-WMBB: The foreigner who is amongst you will mount up above you higher and higher,
    and you will come down lower and lower.
  urd-GVH: तेरे दरमियान रहनेवाला परदेसी तुझसे बढ़कर तरक़्क़ी करता जाएगा जबकि तुझ पर
    ज़वाल आ जाएगा।
  rug-rug: Sari na tie karovodi pu koa pa mia popoa si kaqu bokaboka na ṉiṉira laladia,
    ba gamu si kote goregore hitehite meke malohoro lala mia.
  gaz-gaz: Alagaan gidduu kee jiraatu si caalaa guddata; ati garuu gad deemta.
  fra-LSG: L’étranger qui sera au milieu de toi s’élèvera toujours plus au-dessus
    de toi, et toi, tu descendras toujours plus bas;
  gnn-gnn: “Yo, mari bathalana nhumalaŋgu yurru marrtjinydja, ŋuli nhe yurru yakanydja
    dhäruk‐märrama ŋanya Garraynha. Mulkuruna yurru yolŋu nhina nhumalaŋgala yukurra
    wäŋaŋuranydja, ga walala yurru ŋunhiyinydja miṯtji wuṉḏaŋarrnha mirithirrina,
    ga nhumanydja yurru ga yalŋgi'na miṯtji.
  yal-yal: Xɔɲɛn naxanye dɔxi ɛ yɛ, ne fe matema nɛn ɛ xa pon! Koni ɛ tan ma fe magodoma
    nɛn han!
  haw-1868: A o ka malihini e noho pu ana me oe, e hookiekie loa ia maluna ou, a e
    hoohaahaa loa ia oe malalo.
  arb-NAV: يَعْظُمُ شَأْنُ الْغُرَبَاءِ الْمُقِيمِينَ بَيْنَكُمْ، وَيَتَفَاقَمُ انْحِطَاطُ
    شَأْنِكُمْ.
  ewe-ewe: Amedzro siwo le dowòme la anɔ hotsui kpɔm ɖe edzi,
  eng-LEE: The stranger that is in the midst of thee shall get up above thee higher
    and higher; but thou shalt come down lower and lower;
  asm-FB: আপোনালোকৰ মাজত থকা বিদেশী লোক ক্ৰমে ক্ৰমে আপোনালোকৰ ওপৰলৈ উঠি যাব, কিন্তু
    আপোনালোক ক্ৰমে ক্ৰমে তললৈ যাব।
  sus-A: شْحّ نَشٍيٍ نَ وٌ يَ مَ، نٍيٍ سّنبّ شُن مَسَمَ نّ تّمُي بِرِن، كْنْ وٌ تَن
    شَ قٍ مَفٌرٌ مَ نّ.
  fra-SBL: L'étranger qui est au milieu de toi montera au-dessus de toi de plus en
    plus haut, et tu descendras de plus en plus bas.
  hbo-hbo: הַגֵּר֙ אֲשֶׁ֣ר בְּקִרְבְּךָ֔ יַעֲלֶ֥ה עָלֶ֖יךָ מַ֣עְלָה מָּ֑עְלָה וְאַתָּ֥ה
    תֵרֵ֖ד מַ֥טָּה מָּֽטָּה׃
  eng-WYCLIFFE: A comelyng, that dwellith with thee in the lond, schal stie on thee,
    and he schal be the hiyere; forsothe thou schalt go doun, and schalt be the lowere.
  cwe-cwe: “Nyambenyambe wowokala muna iisi yenu wezakuwa uchanyha, mbali mweye mwizakuwa
    hasi.
  kik-kik: Mũndũ wa kũngĩ ũrĩa ũtũũranagia na inyuĩ agaakĩrĩrĩria kwambatĩra igũrũ
    rĩaku, na we ũkĩrĩrĩrie o kũnyiiha.
  fra-NCL: L’étranger qui vit au milieu de toi s’élèvera de plus en plus au-dessus
    de toi, tandis que toi, tu descendras toujours plus bas ;
  cek-AK: Nangcae thungah kaom angvin loe nangcae ranuiah daw tahang tih, nangcae
    loe atlim ah nang hum o tathuk tih.
  cuk-cuk: ”Be-abargi dule-be-yarginedsurmalad-mamaimaladi, beba bur nasgumai gumaloed.
    Bemardi bur ege-gumai gumaloed.
  uig-CYR: Араңларда туруватқан мусапир сәндин барғансери үстүн болуп, сән барғансери
    төвән болуп қалисән.
  tel-2017: మీ మధ్యనున్న పరదేశి మీకంటే ఉన్నత స్థాయికి ఎదుగుతాడు. మీరు అంతకంతకూ కిందిస్థాయికి
    దిగజారతారు.
  hat-BSA: “Etranje ki pami nou an, va leve pi wo e pi wo ke nou, men nou va desann
    piba, e piba.
  kos-kos: “Mwetsac su muta in facl suwos uh ac yokelik ku lalos, a ku lowos uh ac
    fah sriksrikeni.
  hbo-WLC: הַגֵּר֙ אֲשֶׁ֣ר בְּקִרְבְּךָ֔ יַעֲלֶ֥ה עָלֶ֖יךָ מַ֣עְלָה מָּ֑עְלָה וְאַתָּ֥ה
    תֵרֵ֖ד מַ֥טָּה מָּֽטָּה׃
  ibo-ibo: Onye ọbịa bi nʼetiti gị ga-aba ụba karịa gị. Ihe ga na-agara ya nke ọma,
    ma ihe ga na-ajọrọ gị njọ.
  ory-ory: ତୁମ୍ଭ ମଧ୍ୟବର୍ତ୍ତୀ ବିଦେଶୀ ଲୋକ ତୁମ୍ଭଠାରୁ ଆହୁରି ଆହୁରି ଉପରକୁ ଉଠିବ, ମାତ୍ର ତୁମ୍ଭେ
    ଆହୁରି ଆହୁରି ତଳକୁ ଆସିବ।
  chk-chk: Iwe, ewe chon ekis mi nom remi epwe fefeitä o tekiatä, nge ämi oupwe fefeitiu
    o tekisonitiu.
  rop-rop: “Detlot pipul brom najawan kantri hu jidan langa det kantri blanga yumob,
    dei garra abum mowa pawa en yumob garra lujim yumob pawa en dei garra jidan bos
    blanga yumob.
  ukr-1871: Приходень, що серед вас, підніметься висше і висше над тобою, а ти падати
    меш низше і низше.
  deu-1951: Der Fremdling, der bei dir ist, wird immer höher über dich emporsteigen,
    du aber wirst immer tiefer herunterkommen.
  eng-JPS: The stranger that is in the midst of thee shall mount up above thee higher
    and higher; and thou shalt come down lower and lower.
  srp-1865: Stranac koji je kod tebe popeæe se nada te visoko, a ti æeš siæi dolje
    veoma nisko.
  lug-lug: Bannamawanga b’onoobeeranga nabo bagenda kukulaakulananga balinnye waggulu
    okukusinganga, nga ggwe weeyongeranga kukka bussi wansi.
  heb-heb: הגר אשר בקרבך יעלה עליך מעלה מעלה ואתה תרד מטה מטה׃
  ben-IRV: তোমার মধ্যবর্ত্তী বিদেশী তোমার থেকে আরো উন্নত হবে ও তুমি আরো অবনত হবে।
  pan-pan: ਉਹ ਪਰਦੇਸੀ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਹੈ, ਤੁਹਾਡੇ ਨਾਲੋਂ ਉੱਚਾ ਹੀ ਉੱਚਾ ਹੁੰਦਾ ਜਾਵੇਗਾ,
    ਪਰ ਤੁਸੀਂ ਨੀਵੇਂ ਹੀ ਨੀਵੇਂ ਹੁੰਦੇ ਜਾਓਗੇ।
  mya-JVB: သင် နှင့်အတူ နေသော တပါး အမျိုးသားသည် မြင့် လျက်၊ သင့် အပေါ် သို့ တက် လိမ့်မည်။
    သင် မူကား ၊ အောက် သို့ဆင်း ၍ နေရလိမ့်မည်။
  hmo-hmo: “Emui tano dekenai idia noho idau bese taudia ese goada do idia davaria,
    to umui be do umui manoka lao.
  urd-urd: परदेसी जो तेरे बीच होगा वह तुझसे बढ़ता और सरफ़राज़ होता जाएगा, लेकिन तू
    पस्त ही पस्त होता जाएगा।
  rus-SYN: Пришелец, который среди тебя, будет возвышаться над тобою выше и выше,
    а ты опускаться будешь ниже и ниже;
  bqc-SIM: Bↄ̀mↄ pↄ́ kú á guuↄ kúkuála musumusuɛ, á vlã́ iↄ naua.
  tcz-CHONGTHU: Na heng'uva hung chenga kholjin mi chu nangho sanga khang toujing
    ding, nangho vang na kheh suh cheh cheh diu ahi.
  mar-mar: तुमच्या गावात राहणाऱ्या परकीयांची उन्नती होईल आणि तुमची अधोगती होईल.
  qub-qub: Nasyunniquicho tiyaj juc-lä nasyun runacunaga munayniyojmi ricaconga. Gamcunami
    ichanga waranllanta-waranllanta munayniynajna canquipaj.
  hat-hat: Moun lòt nasyon k'ap viv nan mitan nou va vin pi fò pase nou. Nou menm,
    chak jou, n'a pèdi fil.
  eng-BSB: The foreigner living among you will rise higher and higher above you, while
    you sink down lower and lower.
  tod-tod: Seikɔɠɔma nuiti ta ɠɛ wo zaama, ti-losuʋɛ ɠa li ga wɔɔlɔa wɔnɔi ʋa, wɔun
    wa yɛ nɔ yeizu bu ɠɔ.
  eng-WEBPB: The foreigner who is amongst you will mount up above you higher and higher,
    and you will come down lower and lower.
  kbq-kbq: Hagi ruregati vahe'ma tamagranema enemaniza vahe'mo'za, maka zama hanaza
    zamo'a knare hinke'za, hankaveti'za marenerinageta, tamagrama maka'zama hanaza
    zamo'a havizanke huno uramigahie.
  nhe-BL: Nopa sequinoc tlali ehuani tlen itztose ipan imotlal mochihuase más miyac
    huan más tejtetique. Huan imojuanti inquipolojtiyase más huan más imochicahualis.
  gub-BL: Amo ywy rehe arer peinuinuromo wiko ma'e upuner wiwi wera'u putar oho waiko
    pewi wà nehe. Tuweharupi pekàgaw uhem wiwi putar oho iko pewi nehe.
  eng-DRA: 'The stranger that liveth with thee in the land, shall rise up over thee,
    and shall be higher: and thou shalt go down, and be lower.'
