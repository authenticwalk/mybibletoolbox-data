verse: DEU.028.054
translations:
  mal-C: നിങ്ങളുടെ മധ്യത്തിലുള്ള മൃദുലഹൃദയനും ആർദ്രതയുള്ളവനുമായ പുരുഷൻ തന്റെ സഹോദരനോടും
    താൻ സ്നേഹിക്കുന്ന ഭാര്യയോടും ശേഷിക്കുന്ന മക്കളോടും ദയ കാണിക്കാതെ
  deu-TKW: Auch der weichlichste und am meisten verzärtelte unter dir wird sich mißgünstig
    zeigen gegen seinen Bruder und das Weib an seinem Busen und gegen die übrigen
    Kinder, die er noch übrig hat;
  lin-lin: 'Mobali ya malamu koleka kati na bino, oyo ayokelaka bato mawa, akoyokela
    lisusu moto mawa te : ezala ndeko na ye to mwasi oyo ye alingaka to bana na ye
    oyo batikali.'
  eng-LSV: The man who is tender in you, and who [is] very delicate—his eye is evil
    against his brother, and against the wife of his bosom, and against the remnant
    of his sons whom he leaves,
  eng-GNV: So that the man (that is tender and exceeding deintie among you) shalbe
    grieued at his brother, and at his wife, that lieth in his bosome, and at the
    remnant of his children, which hee hath yet left,
  eng-WEBSTER: 'So that the man that is tender among you, and very delicate, his eye
    shall be evil towards his brother, and towards the wife of his bosom, and towards
    the remnant of his children whom he shall leave:'
  nhw-BL: Hasta nopa tlacame catli más quipiyaj teicnelili huan más tetlasojtlaj campa
    amojuanti, teipa fiero quitlachilis iicni, huan isihua catli quiicneliyaya, huan
    iconehua catli noja mocahuaj itztoque.
  swh-ONEN: Hata yule mtu muungwana sana na makini miongoni mwako hatakuwa na huruma
    kwa ndugu yake mwenyewe au kwa mke ampendaye au watoto wake waliosalia,
  bba-bba: Bɛɛn suunu sɔɔ, durɔ wi bɑ mɑm mɛɛrɑ u wɔnwɔndu mɔ too, u koo win wɔnɔbu
    kɑ win mɑɑbu kɑ win tiin kurɔ kɑ win bii be bɑ tie tusi.
  eng-KJVCPB: 'so that the man that is tender among you, and very delicate, his eye
    shall be evil toward his brother, and toward the wife of his bosom, and towards
    the remnant of his children which he shall leave:'
  luo-luo: Kata mana ngʼat maber kendo ngʼwon ahinya e dieru ok nobed gi miwafu ne
    owadgi owuon kata mana ne chiege mohero kata nyithinde modongʼ,
  meu-meu: Bogaragimui ai readia tau ta tau-anina manada-manada bona aniani inonoḡadia
    mo e animu; to ena karabaine auka bona baine daḡedaḡe, tadikakana enai bona adavana
    enai bona natuna hahidaosi dounu mauridia ediai.
  npi-ULB: तिमीहरूका बिचमा भएका कोमल र भद्र मानिसले पनि आफ्नै भाइ, आफ्नी प्यारी पत्‍नी
    र आफ्ना बाँकी रहेका बालबच्‍चालाई टिठ्याउने छैन ।
  yor-yor: Ọkùnrin tí àwọ̀ rẹ̀ tutù nínú yín, tí ó sì ṣe ẹlẹgẹ́, ojú rẹ̀ yóò korò
    sí arákùnrin rẹ̀ àti sí aya oókan àyà rẹ̀, àti sí ìyókù ọmọ rẹ̀ tí òun jẹ kù.
  ind-ind: '@see-verse:DEU.028.053'
  pes-OPCB: نجیب‌ترین و دلسوزترین مرد، حتی به برادر خود و زن محبوب خویش و بچه‌هایش
    که هنوز زنده هستند ترحم نخواهد کرد،
  tgl-ULB: Ang taong malambot at makinis na kasama ninyo—siya ay magiging mainggit
    sa kaniyang mga kapatid na lalaki at sa kaniyang sariling mahal na asawa, at sa
    mga anak na naiwan niya.
  hui-hui: Horo ogoningi agali mini lene bayale bu karumebi tomo mbirale nolene nawioredagola
    tininaga waneiginiru balu nolebira. Ani bo nalu howa maru tini hamene karubi ti
    one bedarubi tini waneigini maru bedarubi mbira nelo podo mia nabulebira.
  mya-mya: ယင်း​သို့​မြို့​ကို​ရန်​သူ​ပိုင်​ထား​စဉ်​ဆာ​လောင် ငတ်​မွတ်​သော​သူ​သည် ယဉ်​ကျေး​သော​သူ​ပင်
    ဖြစ်​လင့်​က​စား မိ​မိ​သား​သ​မီး​၏​အ​သား ကို​စား​လိမ့်​မည်။ သူ​သည်​မိ​မိ​ညီ​အစ်​ကို၊
    ချစ် သော​ဇ​နီး၊ ကျန်​သော​သား​သ​မီး​တို့​အား ထို​အ​သား​ကို​ဝေ​မျှ​၍​စား​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་ཅག་ཁྲོད་ཀྱི་སྐྱེས་པ་གཤིས་འཇམ་ཉམས་ཞན་རྣམས་ཀྱིས་ཀྱང་རང་གི་སྤུན་ཟླ་དང་གཅེས་པའི་ཆུང་མ།
    ཤུལ་ལུས་ཀྱི་བུ་ཕྲུག་རྣམས་དགྲ་རུ་འཛིན་པ་དང་།
  sna-sna: Kunyange munhu uya munyoro anonzwisisa pakati penyu haazovi netsitsi kuhama
    yake chaiyo kana kumukadzi wake waanoda kana kuvana vake vaanoda vapenyu,
  spa-BLM: El hombre tierno entre vosotros, y muy delicado, su ojo será malo para
    con su hermano, para con la mujer que ama, y para con el resto de sus hijos que
    le quedan,
  cac-cac: '@see-verse:DEU.028.053'
  swh-ULB: Mwanamume laini na mlegevu miongoni mwenu – atakuwa na wivu kwa kaka yake
    na kwa mkewe, na kwa watoto wowote waliosalia.
  bel-bel: Чалавек сьпешчаны, які жыў сярод вас у вялікай раскошы, зайздросьлівым
    вокам будзе глядзець на брата свайго, на любасную жонку сваю і на астатніх дзяцей
    сваіх, якія застануцца ў яго,
  deu-ELBBK: Der weichlichste und am meisten verzärtelte Mann unter dir, dessen Auge
    wird missgünstig auf seinen Bruder sehen und auf die Frau seines Schoßes und auf
    die übrigen seiner Kinder, die er übrigbehalten hat,
  mbb-OT: Minsan pa is beliǥeǥawen he etew ne wazè din en hizu te suled din, te pinelanggà
    din he esawa, wey te nesamà he menge anak din.
  mal-2015: നിന്റെ മദ്ധ്യേ മൃദുശരീരയും മഹാസുഖഭോഗിയും ആയിരിക്കുന്ന മനുഷ്യൻ തന്റെ സഹോദരനോടും
    തന്റെ മാർവ്വിടത്തിലെ ഭാര്യയോടും തനിക്കു ശേഷിക്കുന്ന മക്കളോടും
  rmc-rmc: Mek the o nekkovleder a nekrajikaneder murš maškar tumende chala peskre
    čhavengro mas a ela ajso skupo, hoj na dela te chal aňi peskre phrales aňi peskra
    romňa, sava kamel, aňi peskre čhaven, so leske mek ačhena te dživel. Na ela ňič
    aver te chal andre oda pharipen, sar tumen o ňeprijaťeľis phandela andre, akor
    sar pes rozthovela pašal tumare fori.
  pes-OPV: مردی که درمیان شما نرم و بسیار متنعم است، چشمش بربرادر خود و زن هم آغوش
    خویش و بقیه فرزندانش که باقی می‌مانند بد خواهد بود.
  ron-1924: 'Омул чел май ӂингаш ши чел май милос динтре вой се ва уйта рэу ла фрателе
    сэу, ла неваста каре се одихнеште пе сынул луй, ла копиий пе каре й-а круцат:'
  ben-OBCV: এমনকি তোমাদের মধ্যে সব থেকে নম্র ও সংবেদনশীল লোকেরও তার নিজের ভাই কিংবা
    স্ত্রী যাকে সে ভালোবাসে কিংবা তার জীবিত সন্তানদের প্রতি কোনও দয়ামায়া থাকবে না,
  som-som: Ninka idinku dhex jira oo idiinku jilicsan, oo qabow ku noolaan jiray,
    wuxuu il shar ah ku dayi doonaa walaalkiis, iyo naagtiisa laabta kaga jiifta,
    iyo kuwa carruurtiisa ka hadhay,
  lat-VUC: Homo delicatus in te, et luxuriosus valde, invidebit fratri suo, et uxori,
    quæ cubat in sinu suo,
  eng-ASVBT: The man that is tender among you, and very delicate, his eye shall be
    evil toward his brother, and toward the wife of his bosom, and toward the remnant
    of his children whom he hath remaining;
  ita-1885: L'occhio del più morbido e delicato uomo fra voi sarà maligno inverso
    il suo fratello, e inverso la moglie del suo seno, e inverso il rimanente de' suoi
    figliuoli ch'egli avrà riserbati;
  eng-LXXUP: He that is tender and very delicate within thee shall look with an evil
    eye upon his brother, and the wife in his bosom, and the children that are left,
    which may have been left to him;
  eng-ULB: The man who is tender and very delicate among you—he will be envious of
    his brother and his own dear wife, and of whatever children he has left.
  spa-VBL: El hombre más bondadoso y sensible de entre ustedes se negará a compartir
    su comida con su hermano, con la mujer que ama y con los hijos que le quedan.
  fra-_FOB: L'homme le plus tendre et le plus délicat d'entre vous regardera d'un
    œil d'envie son frère, et sa femme bien-aimée, et le reste de ses enfants qu'il
    aura épargnés,
  mal-mal: നിന്റെ മദ്ധ്യത്തിൽ മൃദുശരീരിയും മഹാസുഖഭോഗിയുമായ മനുഷ്യൻ തന്റെ സഹോദരനോടും
    തന്റെ മാർവ്വിടത്തിലെ ഭാര്യയോടും തനിക്കു ശേഷിക്കുന്ന മക്കളോടും
  urd-GVR: Muhāsare ke daurān tum meṅ se sab se sharīf aur shāystā ādmī bhī apne bachche
    ko zabah karke khāegā, kyoṅki us ke pās koī aur ḳhurāk nahīṅ hogī. Us kī hālat
    itnī burī hogī ki wuh use apne sage bhāī, bīwī yā bāqī bachchoṅ ke sāth taqsīm
    karne ke lie taiyār nahīṅ hogā.
  suz-BL: मिनु गेपुकी इन दाते ङा नेल्‍ल क्‍येङा रिम्‍शो थुं पाइश्‍शो नु ठीक पाइब वोंइश
    मुरुमी यो आ लोक्‍ब, आ दाक्‍शो मीश नु आ लीशो आ तमी तौ आन कली शिशी मपथु, जचा थोव़क
    रोइक्‍ब।
  ita-1927: L’uomo più delicato e più molle tra voi guarderà di mal occhio il suo
    fratello, la donna che riposa sul suo seno, i figliuoli che ancora gli rimangono,
  ckb-ckb: پیاوی دڵناسک و زۆر هەستیار لەنێوتان بەرچاوتەنگ دەبێت، سەبارەت بە براکەی
    خۆی و بە ژنە خۆشەویستەکەی و بە پاشماوەی منداڵەکانی کە ماونەتەوە،
  eng-BBE: That man among you who is soft and used to comfort will be hard and cruel
    to his brother, and to his dear wife, and to of those his children who are still
    living;
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿರುವ ಅತ್ಯಂತ ಸೌಮ್ಯಸ್ವಭಾವದವನೂ ಬಹಳ ಸೂಕ್ಷ್ಮ ಗುಣವುಳ್ಳವನೂ ಸಹ ತನ್ನ ಸ್ವಂತ
    ಸಹೋದರ ಅಥವಾ ಅವನು ಪ್ರೀತಿಸುವ ಹೆಂಡತಿ ಅಥವಾ ಉಳಿದಿರುವ ಮಕ್ಕಳ ಮೇಲೆ ಅನುಕಂಪ ತೋರಿಸುವುದಿಲ್ಲ.
  tam-2017: உன் எதிரிகள் உன் வாசல்களிலெங்கும் உன்னை முற்றுகையிட்டு நெருக்கும்போது,
    உன்னிடத்தில் கர்வமும் செல்வச்செழிப்புமுள்ள மனிதன் சகலத்தையும் இழந்து, தன் இல்லாமையினாலே
    தான் உண்ணும் தன் பிள்ளைகளின் மாம்சத்திலே,
  spa-RV-1909: El hombre tierno en ti, y el muy delicado, su ojo será maligno para
    con su hermano, y para con la mujer de su seno, y para con el resto de sus hijos
    que le quedaren;
  ron-BTF: Astfel încât ochiul bărbatului plăpând şi foarte delicat printre voi, va
    fi rău faţă de fratele său şi faţă de soţia sânului său şi faţă de rămăşiţa copiilor
    săi, pe care îi va lăsa,
  eng-WEBP: The man who is tender among you, and very delicate, his eye will be evil
    toward his brother, toward the wife whom he loves, and toward the remnant of his
    children whom he has remaining,
  eng-FBV: The kindest and most sensitive man among you will refuse to share his food
    with his brother, the wife he loves, and those of his own children who are left.
  nld-1939: De meest verwende en verwijfde onder u zal het zijn eigen broer misgunnen,
    het misgunnen aan de vrouw in zijn armen en zijn andere kinderen, die hij heeft
    overgelaten,
  nch-BL: Hasta nopa tacame cati más quipiyaj teicnelili huan más tetasojtaj campa
    amojuanti, teipa fiero quitachilise iniicni, huan inisihua cati quiicneliyayaj,
    huan iconehua cati noja itztoque.
  vie-1934: Trong lúc ngươi bị quân nghịch vây tại các thành mình, làm cho cùng đường
    túng thế, người nam nào nhu nhược và yếu ớt hơn hết trong các ngươi sẽ ngó giận
    anh em mình,
  hin-CV: उस समय वह व्यक्ति, जो तुम्हारे बीच में बहुत शालीन और संवेदनशील माना जाता
    है, वही अपने सहनागरिकों, अपनी प्रिय पत्नी और अपनी शेष संतान के प्रति निर्मम हो
    जाएगा,
  eng-OURB: The man who is tender among you, and very delicate, his eye will be evil
    toward his brother, toward the wife whom he loves, and toward the remnant of his
    children whom he has remaining;
  spa-BES: El hombre entre ustedes que es tierno y acostumbrado a consolar será duro
    y cruel con su hermano, con su querida esposa y con aquellos de sus hijos que
    aún viven;
  tdx-tdx: Handofiry aman-drolongo’e naho ami’ty vali’e añ’ araña’e eo naho amo amory
    honka’eo ty fihaino’ ondaty tsotra naho mora-arofo ama’ areo ao,
  vid-vid: Mbaka munhu liholile ng'hatu na yaleligwe goya komwima chilyo mng'holoze
    na mchewake yalingumgana na mwana wa heye yaponile,
  eng-OKE: The man who is gentle among you, and very delicate, will look with an evil
    eye upon his brother, and upon the wife of his covenant, and upon the remnant
    of his children whom he will leave;
  tha-KJV: ผู้​ชายสำรวยและสำอางเหลือเกินในหมู่พวกท่านทั้งหลาย ตาเขาจะชั่วร้ายต่อพี่น้องของตน
    ต่อภรรยาที่​อยู่​ในอ้อมอกของตนและต่อลูกๆคนสุดท้ายที่​เหลืออยู่​กับตน
  por-BR-2018: O homem tenro em ti, e o muito delicado, seu olho será maligno para
    com seu irmão, e para com a mulher de seu seio, e para com o resto de seus filhos
    que lhe restarem;
  deu-ELO: Der weichlichste und am meisten verzärtelte Mann unter dir, dessen Auge
    wird scheel sehen auf seinen Bruder und auf das Weib seines Busens und auf die
    übrigen seiner Kinder, die er übrigbehalten hat,
  eng-WYC-2018: A man delicate of life, and full lecherous, shall have envy greatly
    to his brother, and to his wife that lieth in his bosom, (and also toward the
    remnant of his children, that he hath left), (A delicate and tender man among
    you, shall be stingy toward his brother, and toward his wife who lieth in his
    bosom, and even toward the remnant of his children, who be left,)
  epo-epo: Viro delikata inter vi kaj tre alkutimiĝinta al lukso, malamike rigardos
    sian fraton, sian amatan edzinon, siajn restintajn infanojn,
  uig-PIN: Wǝ xundaⱪ boliduki, aranglardiki nazuk, intayin siliⱪ-sipayǝ bir adǝm ⱪerindixi,
    ⱪuqiⱪidiki ayali, xundaⱪla tehi tirik baliliridin ⱪizƣinip, ularƣa yaman kɵzi
    bilǝn ⱪaraydu;
  beo-beo: '-'
  tpi-OTNT: Long dispela taim ol gutpela man i gat nem namel long yupela, ol tu bai
    i kilim ol pikinini bilong ol yet na kaikai. Na bai ol i no laik givim hap long
    brata bilong ol, o long gutpela meri bilong ol o long ol arapela pikinini i stap
    yet.
  hau-SA: Kai, har da mutumin da ya fi hankali da kuma kirki a cikinku, ba zai ji
    tausayi ɗan’uwansa, ko matar da yake ƙauna, ko ’ya’yansa da suka ragu ba,
  uig-LAT: We shundaq boliduki, aranglardiki nazuk, intayin siliq-sipaye bir adem
    qérindishi, quchiqidiki ayali, shundaqla téxi tirik baliliridin qizghinip, ulargha
    yaman közi bilen qaraydu;
  nde-nde: Loba indoda ethobekileyo kakhulu lelozwelo phakathi kwenu ayiyikuba lesihawu
    kumfowabo kumbe umfazi wayo emthandayo loba abantwabayo abasaphila,
  ton-ton: 'Ko e tangata ʻiate kimoutolu ʻaia ʻoku vaivai pea mamahi ngofua, ʻe kovi
    hono mata ki hono tokoua, pea ki he uaifi ʻo hono fatafata, pea ki hono toe ʻo
    ʻene fānau ʻaia ʻe liʻaki:'
  ces-1613: Èlověk mezi vámi rozmazaný a v rozkoši schovaný záviděti bude bratru svému,
    i vlastní ženě své, i ostatním synům svým, kterýchž ještě zanechal,
  eng-WMB: The man who is tender among you, and very delicate, his eye will be evil
    toward his brother, toward the wife whom he loves, and toward the remnant of his
    children whom he has remaining,
  tam-TCV: உங்கள் மத்தியில் மிகுந்த சாதுவாகவும், மென்மையாகவும் இருக்கும் மனிதன்கூட,
    தன் சொந்த சகோரனிடத்திலோ, தான் அன்பு செலுத்துகிற மனைவியினிடத்திலோ, தப்பிப்பிழைத்த
    தன் பிள்ளைகளினிடத்திலோ கருணை காட்டமாட்டான்.
  ceb-ULB: Ang lalaki nga malumo ug mahuyang kaayo diha kaninyo - masina sa iyang
    igsoong lalaki ug sa iyang minahal nga asawa, ug sa mga anak nga mahibilin kaniya.
  pol-UBG: Mężczyzna delikatny pośród was i w rozkoszy wychowany będzie spoglądał
    złym okiem na swego brata, na swą własną żonę i na resztę swych dzieci, które
    pozostały.
  urd-GVU: محاصرے کے دوران تم میں سے سب سے شریف اور شائستہ آدمی بھی اپنے بچے کو ذبح
    کر کے کھائے گا، کیونکہ اُس کے پاس کوئی اَور خوراک نہیں ہو گی۔ اُس کی حالت اِتنی
    بُری ہو گی کہ وہ اُسے اپنے سگے بھائی، بیوی یا باقی بچوں کے ساتھ تقسیم کرنے کے
    لئے تیار نہیں ہو گا۔
  deu-1912: daß ein Mann, der zuvor sehr zärtlich und in Üppigkeit gelebt hat unter
    euch, wird seinem Bruder und dem Weibe in seinen Armen und dem Sohne, der noch
    übrig ist von seinen Söhnen, nicht gönnen,
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಮೃದುಸ್ವಭಾವಿಯೂ ಮತ್ತು ಸೂಕ್ಷ್ಮಗುಣವುಳ್ಳವನು ಆಗಿರುವ ಸಹೋದರನು ಆಹಾರಕ್ಕಾಗಿ
    ತನ್ನ ಸಹೋದರ, ಪ್ರೀತಿಯ ಹೆಂಡತಿ ಮತ್ತು ತನ್ನ ಮಕ್ಕಳನ್ನು ದ್ವೇಷಿಸುವನು.
  yap-yap: Mus ngak ere mo’on nrib th’abi fel’ nib gol mab sumnguy ni immoy u fithik’med
    e ra m’ay e runguy rok ngak walagen ni pumo’on, nge le’engin nrib t’uf rok nge
    tin ke magach u pifak,
  hlt-MCSB: Na khuikah tongpa mongkawt hlangcong loh a manuca, a rhang kah a yuu neh
    a ca hlangrhuel la aka om te mat a mik ee ni.
  mdy-ETH: ዒንሢ ባኣካ ኮሺ፥ ሃሣ ዓሲ ሚጪንታያ ማዔ ዓሲታዖ ፔኤኮ ጌርሲም፥ ፔ ማቾም ሃሣ ሃይባፓ ዓቴ ናኣቶም ማዔቴያ ዬያ
    ዒ ሙዓሢ ዒንጎ ዒፂ ዱኡዻንዳኔ።
  twi-ASANTE: Mpo, mo mu ɔhobrɛaseni ne mmɔborɔni a ɔwɔ mo mu no renhunu ɔno ara ne
    nuabarima anaa ne yere a ɔdɔ no no ne ne mma a wɔte ase no so mmɔbɔ,
  eng-WEBU: The man who is tender among you, and very delicate, his eye will be evil
    toward his brother, toward the wife whom he loves, and toward the remnant of his
    children whom he has remaining,
  bnp-bnp: Na tahuna iea e huriki a bakovi i uka ma ri kara ni rabalaki e tune ria,
    ria ranga bara ri rabalaki e huriki e tune ria ri kani. Pali i uka ma ri gi habi
    ne turane ria, ne girihine ria, ne tune ria ri mahuri ranga balena koma, a vuhuna
    i uka ranga maki ni kani ge tababana.
  wal-wal: Ne giddon harai atto kase injjiyan de7iis giyo asikka ba ishaassi, ba siiqiyo
    machcheessinne ba yelido naatussi qarettenna.
  spa-PDDPT: El hombre refinado y delicado en medio de ti será hostil hacia su hermano,
    su amada esposa y el resto de sus hijos que le queden,
  gun-gun: Avakue penembyte py porayvuve ha'e ojou porãvepy ikuai va'e teĩ hakate'ỹ
    'rã guyvy, gua'yxy oayvu va'e, ha'e gui gua'y kuery okuave va'e pe,
  ilo-ULB: Ti natakneng ken nakapuy la unay a lalaki kadakayo—umapalto isuna iti kabsatna
    a lalaki ken iti ay-ayatenna nga asawa, ken aniaman kadagiti annakna a nabati.
  kpg-kpg: Tangada hogi humalia, dela ne haanau mai di madawaawa aamua ge maluagina,
    e hiigai i di madagoaa deelaa, gaa gai labelaa ana dama i ana dama, idimaa mee
    gu ana meegai i golo ai. Mee hogi hagalee wanga ana meegai gi dono duaahina daane,
    be go dono lodo dela e aloho ai, be gi tei ana dama ala ne dubu.
  uig-ARA: ۋە شۇنداق بولىدۇكى، ئاراڭلاردىكى نازۇك، ئىنتايىن سىلىق-سىپايە بىر ئادەم
    قېرىندىشى، قۇچىقىدىكى ئايالى، شۇنداقلا تېخى تىرىك بالىلىرىدىن قىزغىنىپ، ئۇلارغا
    يامان كۆزى بىلەن قارايدۇ؛
  sus-sus: Hali xɛmɛ fanyi naxan luma wo ya ma, a mu kinikinima a ngaxakerenma, a
    xa ginɛ, nun a xa die ma.
  pon-2006: Pil aramas me nan kapehd inen oh ipwipen soupeidi pahn pil duhpekla nan
    mahweno, oh pahn pil tungoalehla ekei nah seri kan pwehki eh sohte kisin mwenge
    reh. E sohte pahn pil kihong rie pwe en iang tungoale de eh pwoud me e poakepoake
    de nah seri me luhwehdi ko.
  ksd-ksd: Ra tutana, a tena varmari ma ra tena vovovon, na mata kakaina ka tadav
    turana, ma tadav kana vakak na taulai, ma tadav ra umana natuna dia ki valili
    pirana;
  tur-YTC: Aranızda şefkatli ve çok nazik olan adamın gözü kardeşine karşı, sevdiği
    karısına karşı ve elinde kalan çocuklarından arta kalanlara karşı kötü olacaktır,
  grc-BRENT: Ὁ ἁπαλὸς ὁ ἐν σοὶ καὶ ὁ τρυφερὸς σφόδρα, βασκανεῖ τῷ ὀφθαλμῷ αὐτοῦ τὸν
    ἀδελφὸν αὐτοῦ, καὶ τὴν γυναῖκα τὴν ἐν τῷ κόλπῳ αὐτοῦ, καὶ τὰ καταλελειμμένα τέκνα,
    ἃ ἂν καταλειφθῇ
  ind-AYT: Bahkan, seorang laki-laki yang paling lembut dan baik di antaramu akan
    memusuhi saudaranya dan kepada istri yang dikasihinya dan juga kepada anak-anaknya
    yang masih tinggal bersamanya.
  nya-nya: Ngakhale munthu woleza mtima ndi wachifundo kwambiri pakati panu sadzakhala
    ndi chifundo pa mʼbale wake weniweni kapena mkazi wake amene iye amamukonda kapena
    ana ake otsalawo,
  hrv-hrv: Čovjek najnježniji i najmekši u tebe zlobnim će okom gledati na vlastitog
    brata, ženu u svome naručju i djecu svoju što mu preostanu,
  mps-mps: Tama te sogo da, te wiegi yai nagamea pai bidi, genuai nogi elaluai bidi
    dabego me augwa wai bǫų elama tuaibao, tama augwaligo wai bǫų mi pedai augwa
    ama mabo hagela yaibao, o augwa godolo ebo we dabebolo mabo hagela yaibao, o meba
    te bidigo wai dabebolo me, me magobeo.
  tpi-tpi: Long dispela taim ol gutpela man i gat nem namel long yupela, ol tu bai
    i kilim ol pikinini bilong ol yet na kaikai. Na bai ol i no laik givim hap long
    brata bilong ol, o long gutpela meri bilong ol o long ol arapela pikinini i stap
    yet.
  dan-1931: selv den mest forvænte og blødagtige af dine Mænd skal se skævt til sin
    Broder, til sin Hustru, der hviler i hans Favn, og til de sidste Sønner, han har
    tilbage,
  vie-OVCB: Một người đàn ông dù mềm mỏng, tế nhị nhất cũng trở nên bủn xỉn, keo cú
    với anh em, vợ con còn sống sót.
  guj-2017: તમારી મધ્યે જે કોઈ માણસ લાગણીશીલ હશે તેની નજર તેના ભાઈ પ્રત્યે, પોતાની
    પ્રિય પત્ની પ્રત્યે અને પોતાનાં બાકી રહેલાં સંતાનો પ્રત્યે ઈર્ષ્યાળુ થશે.
  pon-2006A: Pil aramas me nan kapehd inen oh ipwipen soupeidi pahn pil duhpekla nan
    mahweno, oh pahn pil tungoalehla ekei nah seri kan pwehki eh sohte kisin mwenge
    reh. E sohte pahn pil kihong rie pwe en iang tungoale de eh pwoud me e poakepoake
    de nah seri me luhwehdi ko.
  por-BRBSL: O homem que for terno entre vós, e muito delicado, seu olho será mau
    para seu irmão, para a esposa que ama, e para o resto de seus filhos que lhe resta,
  cth-cth: Na onae kho hah taran ni khik a kalup toteh,
  twi-twi: Mpo, mo mu ɔhobrɛaseni a nʼani da hɔ no renhu ɔno ara ne nuabarima anaa
    ne yere a ɔdɔ no, anaa ne mma a wɔte ase no mmɔbɔ,
  hlt-hlt: Na khuikah tongpa mongkawt hlangcong loh a manuca, a rhang kah a yuu neh
    a ca hlangrhuel la aka om te mat a mik ee ni.
  tbz-SIM: Dɛ mɔ̀nnì onìtì wèè tu onitisɑ̀ù kɛ yɔɔ̀ nhò bo nwúó o yɔ̃fũ̀ɔ̃̀ kɔbɛ nɛ̀
    o pokù ò dɔunɛ̀ wè nɛ̀ o bí fɛnɔnsĩ̀nfɛ̀.
  msy-2020: Apaniba nguibam bar anekɨarughtɨ, gumazir aghuir ziam ikia ian tongɨn
    itim, a bizir damamitam bar puvatɨgh egh, a uaghan uan borim mɨsuegh anemam. A
    kamaghɨn nɨghnɨgham, a dagheba bar puvatɨ, ezɨ ua tuaviba puvatɨ. Egh a uan aveghbuaba,
    uan amuir aghuiba, ko borir igharazir ikiavɨra itiba, a me gitagh ramegham. A
    mɨtiriam bangɨn, borir tuzir nar tam me danighan kogham.
  azb-azb: Aranızda ən ürəyinazik və həssas adam belə, öz qardaşına, sevdiyi arvadına,
    sağ qalan övladlarına rəhm etməyəcək.
  eng-DBY: The eye of the man in thy midst that is tender and very luxurious shall
    be evil towards his brother, and the wife of his bosom, and the residue of his
    children which he hath left;
  hin-2017: और तुझ में जो पुरुष कोमल और अति सुकुमार हो वह भी अपने भाई, और अपनी प्राणप्रिय,
    और अपने बचे हुए बालकों को क्रूर दृष्टि से देखेगा;
  wol-KYG: Góor gi gëna lewet ci yeen te xay lool dina xeelu mbokkam, xeelu jabar
    ju muy noyyee, ak ndesu doomam ju mu dese,
  eng-YLT: '''The man who is tender in thee, and who [is] very delicate — his eye
    is evil against his brother, and against the wife of his bosom, and against the
    remnant of his sons whom he leaveth,'
  eng-WYC-2017: A man delicate of life, and full lecherous, shall have envy greatly
    to his brother, and to his wife that lieth in his bosom, and also toward the remnant
    of his children, that he hath left,
  eng-WMBB: The man who is tender amongst you, and very delicate, his eye will be
    evil towards his brother, towards the wife whom he loves, and towards the remnant
    of his children whom he has remaining,
  urd-GVH: मुहासरे के दौरान तुममें से सबसे शरीफ़ और शायस्ता आदमी भी अपने बच्चे को
    ज़बह करके खाएगा, क्योंकि उसके पास कोई और ख़ुराक नहीं होगी। उस की हालत इतनी बुरी
    होगी कि वह उसे अपने सगे भाई, बीवी या बाक़ी बच्चों के साथ तक़सीम करने के लिए तैयार
    नहीं होगा।
  rug-rug: Be na tie ṉoṉona na gilaena hola sa tie koa gamu, ba kaqu loke nana tataru
    koari na tasina soti, na nana barikaleqe, meke sari na tuna saripu koa hola. Koasa
    totoso sipu kaqu koa vari likohaeni gamu ri na kana, si namu loke vasi masadi
    ri pu henai sa, si kaqu hite va hia lani sa koa rini.
  gaz-gaz: Namni gidduu keetii akka malee gara laafessaa fi garraamii taʼe iyyuu obboleessa
    isaatiif yookaan niitii isaa kan jaallatuuf yookaan ijoollee isaa warra hafaniif
    garaa hin laafu;
  fra-LSG: L’homme d’entre vous le plus délicat et le plus habitué à la mollesse aura
    un œil sans pitié pour son frère, pour la femme qui repose sur son sein, pour
    ceux de ses enfants qu’il a épargnés;
  gnn-gnn: '@see-verse:DEU.028.053'
  yal-yal: Hali xɛmɛ faɲi hinantɔna ɛ tagi, a mi kininkininɲɛ a ngaxakedenne ma hanma
    a ɲaxanla hanma a dii ɲɛɲɛne.
  haw-1868: 'O ke kanaka palupalu, a maikai ke kino, e makaino aku ia i kona hoahanau,
    a me ka wahine o kona poli, a me kana mau keiki i koe ana i waiho ai:'
  arb-NAV: فَيَقْسُو قَلْبُ أَكْثَرِكُمْ رِقَّةً وَرَأْفَةً عَلَى أَخِيهِ وَامْرَأَتِهِ
    الَّتِي فِي حِضْنِهِ وَسَائِرِ أَبْنَائِهِ الأَحْيَاءِ.
  ewe-ewe: Nublanuikpɔnamela gãtɔ siwo le dowòme la asẽ ŋuta le eya ŋutɔ nɔvia ŋutsu,
    srɔ̃a lɔlɔ̃a kple via siwo aganɔ agbe la ŋu.
  eng-LEE: The man that is the most tender among thee, and who is very delicate,—his
    eye shall look enviously toward his brother, and toward the wife of his bosom,
    and toward the remnant of his children whom he may spare;
  asm-FB: সেই অৱস্থাত আপোনালোকৰ মাজৰ যি লোক কোমল স্বভাৱৰ আৰু অতি শান্ত, তেৱোঁ নিজ
    ভাই, নিজৰ মৰমৰ ভার্যা আৰু তেওঁৰ বাকী থকা নিজৰ ল’ৰা-ছোৱালীবোৰৰ প্রতি এনেৰূপ নিষ্ঠুৰ
    হৈ উঠিব।
  sus-A: هَلِ شّمّ قَنيِ نَشَن لُمَ وٌ يَ مَ، عَ مُ كِنِكِنِمَ عَ نفَشَكٍرٍنمَ، عَ
    شَ فِنّ، نُن عَ شَ دِيٍ مَ.
  fra-SBL: L'homme tendre et délicat parmi vous, son œil sera mauvais envers son frère,
    envers la femme qu'il aime, et envers le reste de ses enfants qui lui reste,
  hbo-hbo: הָאִישׁ֙ הָרַ֣ךְ בְּךָ֔ וְהֶעָנֹ֖ג מְאֹ֑ד תֵּרַ֨ע עֵינֹ֤ו בְאָחִיו֙ וּבְאֵ֣שֶׁת
    חֵיקֹ֔ו וּבְיֶ֥תֶר בָּנָ֖יו אֲשֶׁ֥ר יֹותִֽיר׃
  eng-WYCLIFFE: A man delicat of lijf, and `ful letcherouse, schal haue enuye to his
    brother, and wijf that liggith in his bosum,
  cwe-cwe: Hata munhu muhole ng'hani na yaleligwe vinogile ng'hani kezamwima ndiya
    ndugu yake na muke wake yoyomulonda na mwanage yasigalile,
  kik-kik: O na mũndũ ũrĩa mũhooreri mũno na ũrĩ tha gatagatĩ-inĩ kanyu ndakaiguĩra
    mũrũ wa nyina tha, kana mũtumia wake ũrĩa endete, kana ciana ciake iria itigaire,
  fra-NCL: L’homme d’entre vous le plus délicat et le plus habitué au luxe regardera
    d’un œil jaloux son frère, la femme qui repose sur son sein et le reste de ses
    enfants qu’il aura épargnés ;
  cek-AK: Nangcae thung ih palungsawk koek kami hoi poek naem koek kami mah mataeng
    doeh angmah ih nawkamya, a palung ih a zu hoi kahing a caanawk nuiah tahmenhaih
    tawn mak ai;
  cuk-cuk: Dule-bela-bela-nueddaed, gadi-dule-wiledakedbela na e-gwenad, na e-ome-nue-sabed,
    degine, e-mimmimar-amba-dula-gudiid sae-dakdoed.
  uig-CYR: Вә шундақ болидуки, араңлардики назук, интайин силиқ-сипайә бир адәм қериндиши,
    қучиғидики аяли, шундақла техи тирик балилиридин қизғинип, уларға яман көзи билән
    қарайду;
  tel-2017: మీలో మృదు స్వభావి, సుకుమారత్వం గల వ్యక్తి కూడా తన సొంత పిల్లల మాంసాన్ని
    తింటాడు. వాటిలో కొంచెమైనా తన సోదరునికి గానీ, తన ప్రియమైన భార్యకుగానీ, తన మిగతా
    పిల్లలకు గానీ మిగల్చడు. వాళ్ళపై జాలి చూపడు.
  hat-BSA: “Nonm pami nou ki byen rafine e ki janti a va vin sovaj anvè frè li, anvè
    madanm ke li renmen anpil la, ak anvè tout lòt pitit li ki rete yo,
  kos-kos: Finne mukul na kulang se ma isusla ke sou leum, el ac fah srangesr kite
    tamulel lal sifacna, ku mutan saok kial, ku tulik lula natul
  hbo-WLC: הָאִישׁ֙ הָרַ֣ךְ בְּךָ֔ וְהֶעָנֹ֖ג מְאֹ֑ד תֵּרַ֨ע עֵינ֤וֹ בְאָחִיו֙ וּבְאֵ֣שֶׁת
    חֵיק֔וֹ וּבְיֶ֥תֶר בָּנָ֖יו אֲשֶׁ֥ר יוֹתִֽיר׃
  ibo-ibo: Ọ bụladị nwoke ahụ dịkasịrịrị nwayọọ na-enwekwa mmetụta mmadụ nʼetiti unu
    ga-aghọ onye afọ tara mmiri nke ukwuu megide nwanne ya nwoke, maọbụ nwunye nke
    ọ hụrụ nʼanya, maọbụ ụmụ ya, ndị ka dị ndụ.
  ory-ory: ସେହି ସମୟରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଥିବା ଲୋକ କୋମଳ ଓ ଅତି ସୁକୁମାର ଆପଣା ଭାଇ ପ୍ରତି
    ଓ ଆପଣା ବକ୍ଷଃସ୍ଥାୟିନୀ ଭାର୍ଯ୍ୟା ପ୍ରତି ଓ ଆପଣାର ଅବଶିଷ୍ଟ ରହିଥିବା ସନ୍ତାନମାନଙ୍କ ପ୍ରତି
    ଏପରି କୁଦୃଷ୍ଟି କରିବ,
  chk-chk: Iwe, ewe mwän mi fokun äteson me leimi epwe maicha won mongö ngeni pwin,
    ngeni püsin pwülüan me nöün semirit mi chüen nom ren.
  rop-rop: En langa det adtaim det brabli kainbala en brabli ritjwan men garra dagat
    sambala biginini blanga im, dumaji im nomo bin abum eni mowa daga blanga dagat.
    En im nomo wandi gibit eni bif langa im braja, o langa im waif im laigim detmatj,
    o langa detlot biginini hubin stil jidan laibala.
  ukr-1871: Чоловік самий рознїжений і мяхкого серця між вами, дивити меться завидним
    оком на брата свого, і на жінку серця свого і на других дїтей, що живими оставив,
  deu-1951: Ein verzärtelter und arg verwöhnter Mann unter deinem Volk wird es alsdann
    seinem Bruder und dem Weibe an seinem Busen und dem Sohn, der von seinen Söhnen
    noch übrig ist, mißgönnen,
  eng-JPS: The man that is tender among you, and very delicate, his eye shall be evil
    against his brother, and against the wife of his bosom, and against the remnant
    of his children whom he hath remaining;
  srp-1865: Èovjek koji je bio mek i vrlo nježan meðu vama prozliæe se prema bratu
    svojemu i prema miloj ženi svojoj i prema ostalijem sinovima, koji mu ostanu,
  lug-lug: Omusajja asingira ddala obuntubulamu era omuwombeefu mu mmwe, taasaasirenga
    na muganda we yennyini, oba mukyala we omwagalwa, oba abaana be abanaabanga bakyasigaddewo;
  heb-heb: האיש הרך בך והענג מאד תרע עינו באחיו ובאשת חיקו וביתר בניו אשר יותיר׃
  ben-IRV: যখন সব শহরের দরজায় শত্রুদের মাধ্যমে তুমি অবরুদ্ধ ও কষ্ট পাবে, তখন তোমার
    মধ্যে যে পুরুষ কোমল ও খুব বিলাসী, নিজের ভাইয়ের, তার প্রিয় স্ত্রী ও বাকি ছেলে
    মেয়েদের প্রতি সে ঈর্ষাপূর্ণ যে,
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚ ਜਿਹੜਾ ਮਨੁੱਖ ਬਹੁਤ ਸੱਜਣ ਅਤੇ ਕੋਮਲ ਸੁਭਾਓ ਦਾ ਹੋਵੇਗਾ, ਉਸ ਦੀ ਅੱਖ ਵੀ
    ਆਪਣੇ ਭਰਾ, ਆਪਣੀ ਪਿਆਰੀ ਪਤਨੀ ਅਤੇ ਆਪਣੇ ਬਚੇ ਹੋਏ ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਵੱਲ ਭੈੜੀ ਹੋਵੇਗੀ,
  mya-JVB: သင့် နေရာမြို့ တို့ကို ရန်သူ ဝိုင်းထား၍ ကျဉ်းကျပ် စေသောအခါ၊
  hmo-hmo: Unai neganai umui emui huanai ia manada bona ia manau tauna ese iena tadikakana,
    iena adavana lalokau, bona iena natuna, do mauri noho taudia, do ia dagedage henidia.
  urd-urd: वह शख़्स जो तुम में नाज़ुक मिज़ाज और नाज़ुक बदन होगा, उसकी भी अपने भाई
    और अपनी हमआग़ोश बीवी और अपने बाक़ी मांदा बच्चों की तरफ़ बुरी नज़र होगी;
  rus-SYN: Муж, изнеженный и живший между вами в великой роскоши, безжалостным оком
    будет смотреть на брата своего, на жену недра своего и на остальных детей своих,
    которые останутся у него,
  bqc-SIM: Baa á gↄ̃ɛ busɛ wɛ̃nadↄ̃nɛde a bĩikɛ ń a gbɛ̃́deeo ń a nↄ yenzideo
    ń a nɛ́ pↄ́ gↄ̃̀ↄ
  tcz-CHONGTHU: Nangho lah a milung neng ahin, ahongphal ahin, nasopi ahin, najinu
    hijongleh neh ding vetsahna a hung pang tading, nachateu lah uva athinu khah pen
    jong chu neh ki chupia hung pang ding ahi.
  mar-mar: तुमच्यामधील अत्यंत संवेदनशील आणि हळव्या मनाचा मनुष्यसुध्दा क्रूर बनेल,
    मग इतरांची काय कथा! क्रूरतेने त्याची नजर इतरांकडे वळेल. आपली प्रिय पत्नी, अजून
    जिवंत असलेली मुले हीसुध्दा त्यातून सुटणार नाहीत.
  qub-qub: Amatar alli runa cashpanpis fiyupami chiquicurconga wauguinta, amatar cuyashan
    warminta, manaraj micushan caj wamrancunatapis.
  hat-hat: Menm moun nou konnen ki pi bon nan mitan nou an, moun ki pa janm nan kont
    ak pesonn lan, enben menm li menm, l'a fèmen kè l', li p'ap konn frè, li p'ap
    konn madanm li te renmen an, ni ankenn pitit nan sa ki rete l' yo,
  eng-BSB: The most gentle and refined man among you will begrudge his brother, the
    wife he embraces, and the rest of his children who have survived,
  tod-tod: Zunui nii ná-fai wola ɠaanɛai wo zaama, naa ɠa wɛlɛ kɛɛɠɛloin ʋa ga ɲɔuɗa,
    ta nɛɛbɛ anzai, ta doin niiti ta yɛ dɛ zea,
  eng-WEBPB: The man who is tender amongst you, and very delicate, his eye will be
    evil towards his brother, towards the wife whom he loves, and towards the remnant
    of his children whom he has remaining,
  kbq-kbq: Hagi amu'nontamifima mago knare ne'ma vahe'mofo knare'za hunente'nia ne'mo'agi,
    nefuno, avesinentesia a'amofono, fri vaganerenigeno magoke mani'nesia mofavre'anena
    ne'zana omitfa hugahie.
  nhe-BL: Hasta nopa tlacame tlen más quipiyaj teicnelili huan más tetlasojtlaj campa
    imojuanti, teipa fiero quitlachilis iicni, huan isihua tlen quiicneliyaya, huan
    iconehua tlen noja mocahuaj itztoque.
  gub-BL: Iaiw putar waneko haw azeharomoete nehe. Naheta kwaw wanemi'u ràm wanupe
    nehe. Te awa ipuruzukaiw 'ym wera'u ma'e a'e nehe, awa wànàm wamutar katu wera'u
    har a'e nehe, ima'uhez tetea'u putar a'e nehe. A'e rupi u'u putar wa'yr wà nehe.
    Iaiw putar nehe. Numuza'ak kwaw ho'o kwer nehe. Nomono kwaw ipehegwer uiwyr wanupe
    nehe. Nomono kwaw wemireko pe nehe. Nomono kwaw amogwer wa'yr wanupe nehe.
  eng-DRA: The man that is nice among you, and very delicate, shall envy his own brother,
    and his wife, that lieth in his bosom,
