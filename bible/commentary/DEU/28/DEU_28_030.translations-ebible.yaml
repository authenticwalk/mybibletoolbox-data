verse: DEU.028.030
translations:
  mal-C: നീ ഒരു സ്ത്രീയെ വിവാഹത്തിനു നിശ്ചയിക്കും. മറ്റൊരുവൻ അവളെ കൊണ്ടുപോകുകയും ബലാൽക്കാരംചെയ്യുകയും
    ചെയ്യും. നീ വീടുപണിയും. എന്നാൽ അതിൽ നീ വസിക്കുകയില്ല. നീ മുന്തിരിത്തോപ്പു നട്ടുണ്ടാക്കും,
    എന്നാൽ അതിന്റെ ഫലവും നീ അനുഭവിക്കുകയില്ല.
  deu-TKW: Du verlobst dir ein Weib, aber ein anderer Mann beschläft sie; du baust
    ein Haus, wirst aber nicht darin wohnen; du pflanzest einen Weinberg, wirst aber
    seine Früchte nicht genießen.
  lin-lin: Soki moko kati na bino azwi mwasi lokola mobandami na libala, mobali mosusu
    nde akosangisa na ye nzoto. Mosusu akotonga ndako, kasi akovanda yango te. Mosusu
    akolona elanga ya vino, kasi okobuka bambuma na yango te.
  eng-LSV: You betroth a woman, and another man lies with her; you build a house,
    and do not dwell in it; you plant a vineyard, and do not make it common;
  eng-GNV: 'Thou shalt betroth a wife, and another man shall lye with her: thou shalt
    builde an house, and shalt not dwell therein: thou shalt plant a vineyard, and
    shalt not eate the fruite.'
  eng-WEBSTER: 'Thou shalt betroth a wife, and another man shall lie with her: thou
    shalt build a house, and thou shalt not dwell in it: thou shalt plant a vineyard,
    and shalt not gather the grapes of it.'
  nhw-BL: Anquiijtlanise se sihuatl para anmosihuajtise ihuaya, pero seyoc ihuaya
    motecas. Anmochijchihuilise amochajchaj, pero amo anquiaxilise para anquitequihuise.
    Anquichihuase xocomeca mili, pero amo huelis anquihuelicmatise itlajca.
  swh-ONEN: Utaposa mke, lakini mtu mwingine atakutana naye kimwili. Utajenga nyumba,
    lakini hutaishi ndani yake. Utapanda shamba la mizabibu, lakini hutakula matunda
    yake.
  bba-bba: Bɛɛn ɡoo ù n kurɔ wɑ, ɡoowɑ u koo nùn suɑ. Goo ù n diru bɑnɑ, ɡoowɑ u koo
    du te sɔɔ. Goo ù n mɑɑ resɛm ɡbɑɑru kuɑ, ɡoowɑ u koo ten dɑ̃ɑ binu di.
  eng-KJVCPB: 'Thou shalt betroth a wife, and another man shall lie with her: thou
    shalt build a house, and thou shalt not dwell therein: thou shalt plant a vineyard,
    and shalt not gather the grapes thereof.'
  luo-luo: Inichan kendo nyako mihero, to ngʼat moro nono ema nokawe mabed kode. Iniger
    ot to ok inidagie, kendo inipidh mzabibu to ok inicham gik monyak kuomgi.
  meu-meu: Hahine ta bavadavaia, to idau tauna ese baine eno henia. Ruma auta ba haginia,
    to basio noholaia. Vine imeana ba hadoa, to anina basio abia.
  npi-ULB: तिम्रो मगनी भएकी केटीलाई अर्को पुरुषले लगेर बलत्कार गर्ने छ । तिमीहरूले
    घर बनाउने छौ, तर त्यसमा बस्‍न पाउने छैनौ ।
  yor-yor: Ìwọ yóò gba ògo láti fẹ́ obìnrin kan ṣùgbọ́n ẹlòmíràn yóò gbà á yóò sì
    tẹ́ ẹ́ ní ògo. Ìwọ yóò kọ́ ilé, ṣùgbọ́n ìwọ kì yóò gbé ibẹ̀. Ìwọ yóò gbin ọgbà
    àjàrà, ṣùgbọ́n ìwọ kò tilẹ̀ ní gbádùn èso rẹ.
  ind-ind: “Kalau kalian bertunangan, laki-laki lain akan memperkosa tunanganmu. Kalau
    kalian membangun rumah, kalian tidak akan sempat tinggal di dalamnya. Kalau kalian
    menanami kebun anggur, kalian tidak akan menikmati hasilnya.
  pes-OPCB: شخص دیگری با نامزدتان ازدواج خواهد کرد و در خانه‌ای که بنا می‌کنید کس
    دیگری زندگی خواهد کرد. میوهٔ تاکستانی را که غرس کرده‌اید دیگران خواهند خورد
  tgl-ULB: Ipagkakasundo kayo sa isang babae, pero kukunin siya ng ibang lalaki at
    pipilitin siyang sumiping sa kaniya. Magtatayo kayo ng isang bahay pero hindi
    maninirahan doon; magtatanim kayo ng isang ubasan pero hindi matatamasa ang bunga
    nito.
  hui-hui: Tígua wandari mbira igiri mbirago ibu dabu bilonaga dabo berelarimiyagua
    agali mende kago ibu dabu bia aribia holebira. Tínaga anda gahenge bia buleberemigoyu
    tíni anda ogoniha paluha nabuleberemi. Tígua pu mbira lini daga mini gerebi hanga
    hongoleberemigoyu lini do na nabuleberemi.
  mya-mya: '``သင်​နှင့်​လက်​ထပ်​ရန်​စေ့​စပ်​ထား​သော​မိန်း​မ ကို အ​ခြား​သူ​တစ်​ယောက်​က​မ​ယား​အ​ဖြစ်
    ပေါင်း​သင်း​လိမ့်​မည်။ သင်​သည်​အိမ်​ကို​ဆောက် သော်​လည်း​ထို​အိမ်​တွင်​မ​နေ​ရ။
    စပျစ်​ဥ​ယျာဉ် ကို​စိုက်​သော်​လည်း​အ​သီး​ကို​မ​စား​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བུད་མེད་ཅིག་དང་གཉེན་རྟགས་བརྒྱབ་ནའང་མི་གཞན་གྱིས་དེ་ལ་བཙན་གཡེམ་བྱེད།
    ཁྱོད་རྣམས་ཀྱིས་ཁང་པ་བརྩིགས་ཀྱང་ཁྱོད་ཅག་དེའི་ནང་དུ་འདུག་མི་ཐུབ། ཁྱོད་རྣམས་ཀྱིས་རྒུན་ཚལ་བཙུགས་ཀྱང་དེའི་འབྲས་བུ་ལོངས་སུ་སྤྱོད་མི་ཐུབ།
  sna-sna: Uchatsidzirana nomukadzi kuti umuwane, asi mumwe murume achamuwana agovata
    naye. Uchavaka imba asi haungagarimo. Uchasima munda womuzambiringa asi haungatongotangi
    kana kudya michero yawo.
  spa-BLM: Te desposarás con una mujer, y otro hombre se acostará con ella. Construirás
    una casa, y no habitarás en ella. Plantarás una viña, y no aprovecharás su fruto.
  cac-cac: A mach ol sb'o strato snupnaj yed' junoc ix ix, ch'ocxo mach ol vay yed'
    ix. Ol e b'oq'ue junoc e pat, palta man̈xo ol ex cajnaj d'a yool. Ol eyavej junoc
    eyuva, palta man̈xo ol e lo sat.
  swh-ULB: Utamchumbia mwanamke, lakini mwanamume mwingine atamkamata na kumbaka.
    Utajenga nyumba lakini hautaishi ndani mwake; utapanda shamba la mizabibu lakini
    hautafurahia matunda yake.
  bel-bel: З жонкаю заручышся, і іншы будзе спаць зь ёю; дом пабудуеш, і ня жыцьмеш
    у ім; вінаграднік пасадзіш і ня будзеш карыстацца ім.
  deu-ELBBK: Eine Frau wirst du dir verloben, und ein anderer Mann wird sie beschlafen;
    ein Haus wirst du bauen und nicht darin wohnen; einen Weinberg wirst du pflanzen
    und ihn nicht benutzen.
  mbb-OT: “Is bahi he ed-esewaan niw ne ed-eǥawen te zuma he maama. Ebevaley kew ne
    kenè kew ebpekeubpà duen. Ebpemula kew te paras piru kenà ebpulus diyà te keniyu
    is beǥas din.
  mal-2015: നീ ഒരു സ്ത്രീയെ വിവാഹത്തിന്നു നിയമിക്കും; മറ്റൊരുത്തൻ അവളെ പരിഗ്രഹിക്കും.
    നീ ഒരു വിടു പണിയിക്കും; എങ്കിലും അതിൽ പാർക്കയില്ല. നീ ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കും;
    ഫലം അനുഭവിക്കയില്ല.
  rmc-rmc: Aveha mangado la džuvľaha, ale aver dženo pašľola laha; ačhaveha o kher,
    ale na bešeha andre; sadzineha e viňica, ale na chaha latar o uľipen.
  pes-OPV: زنی را نامزد خواهی کرد ودیگری با او خواهد خوابید. خانه‌ای بنا خواهی کرد
    و در آن ساکن نخواهی شد. تاکستانی غرس خواهی نمود و میوه‌اش را نخواهی خورد.
  ron-1924: Вей авя логодникэ, ши алтул се ва кулка ку еа; вей зиди касэ, ши н-о вей
    локуи; вей сэди вие, ши ну вей мынка дин еа.
  ben-OBCV: তোমার বিয়ে একজন স্ত্রীলোকের সঙ্গে ঠিক হবে, কিন্তু অন্যজন তাকে নিয়ে গিয়ে
    ধর্ষণ করবে। তুমি বাড়ি তৈরি করবে, কিন্তু সেখানে বসবাস করতে পারবে না। তুমি দ্রাক্ষাক্ষেত
    তৈরি করবে, কিন্তু তার ফলভোগ করতে পারবে না।
  som-som: Naag baad guursan doontaa, laakiinse nin kalaa la seexan doona, guri baad
    dhisan doontaa, laakiinse degi maysid, beercanab baad beeran doontaa, laakiinse
    midhihiisa ku isticmaali maysid.
  lat-VUC: Uxorem accipias, et alius dormiat cum ea. Domum ædifices, et non habites
    in ea. Plantes vineam, et non vindemies eam.
  eng-ASVBT: 'Thou shalt betroth a wife, and another man shall lie with her: thou
    shalt build a house, and thou shalt not dwell therein: thou shalt plant a vineyard,
    and shalt not use the fruit thereof.'
  ita-1885: Tu sposerai moglie, e un altro si giacerà con lei; tu edificherai case,
    ma non vi abiterai dentro; tu pianterai vigne, e non ne coglierai il frutto per
    uso tuo comune.
  eng-LXXUP: Thou shalt take a wife, and another man shall have her; thou shalt build
    a house, and thou shalt not dwell in it; thou shalt plant a vineyard, and shalt
    not gather the grapes of it.
  eng-ULB: You will become engaged to a woman, but another man will seize her and
    rape her. You will build a house but not live in it; you will plant a vineyard
    but not enjoy its fruit.
  spa-VBL: Te comprometerás a casarte con una mujer, pero otro hombre se acostará
    con ella. Construirás una casa pero no vivirás en ella. Plantarás un viñedo pero
    no te beneficiarás de ninguna cosecha.
  fra-_FOB: Tu fianceras une femme, mais un autre homme couchera avec elle; tu bâtiras
    une maison, et tu n'y demeureras point; tu planteras une vigne, et tu n'en cueilleras
    point les premiers fruits;
  mal-mal: നീ ഒരു സ്ത്രീയെ വിവാഹത്തിന് നിശ്ചയിക്കും; മറ്റൊരുത്തൻ അവളെ പരിഗ്രഹിക്കും.
    നീ ഒരു വീട് പണിയിക്കും; എങ്കിലും അതിൽ വസിക്കുകയില്ല. നീ ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കും;
    ഫലം അനുഭവിക്കുകയില്ല.
  urd-GVR: Terī mangnī kisī aurat se hogī to koī aur ā kar us kī ismatdarī karegā.
    Tū apne lie ghar banāegā lekin us meṅ nahīṅ rahegā. Tū apne lie angūr kā bāġh
    lagāegā lekin us kā phal nahīṅ khāegā.
  suz-BL: गेपुकी मीश आल का कली पुंइनीनी, तन्‍न अरु वोंइश मुरुम मेको नु इप्‍ब। मिनु
    खिं का सेल्‍नीनी, तन्‍न आंमान बाक्‍चा मताइ‍नीनी। मिनु गेपुकीम अङगुर रू का ख्रुम्‍नीनी,
    तन्‍न आंमान ब्‍वचा मताइनीनी।
  ita-1927: Ti fidanzerai con una donna, e un altro si giacerà con lei; edificherai
    una casa, ma non vi abiterai; pianterai una vigna, e non ne godrai il frutto.
  ckb-ckb: ژنێک مارە دەکەن بەڵام پیاوێکی دیکە دەیبات و لەگەڵی دەنوێت. خانووێک بنیاد
    دەنێن بەڵام تێیدا دانانیشن. ڕەزە مێوێک دەڕوێنن بەڵام لە بەرەکەی ناخۆن.
  eng-BBE: 'You will take a wife, but another man will have the use of her: the house
    which your hands have made will never be your resting-place: you will make a vine-garden,
    and never take the fruit of it.'
  kan-OKCV: ನೀವು ಮದುವೆಮಾಡಿಕೊಳ್ಳಲು ನಿಶ್ಚಯಿಸಿಕೊಂಡ ಮಹಿಳೆಯನ್ನು ಮತ್ತೊಬ್ಬನು ಮಾನಭಂಗಗೊಳಿಸುವನು.
    ಮನೆಯನ್ನು ಕಟ್ಟಿದರೆ, ಅದರಲ್ಲಿ ವಾಸಮಾಡುವುದಿಲ್ಲ. ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನೆಟ್ಟರೆ, ಅದರ ಫಲ ನಿಮಗೆ
    ದೊರೆಯುವುದಿಲ್ಲ.
  tam-2017: பெண்ணை உனக்கு நிச்சயம் செய்வாய், வேறொருவன் அவளுடன் உறவுகொள்வான்; வீட்டைக்
    கட்டுவாய், அதிலே குடியிருக்கமாட்டாய்; திராட்சைத்தோட்டத்தை நாட்டுவாய், அதின் பலனை
    அனுபவிக்கமாட்டாய்.
  spa-RV-1909: Te desposarás con mujer, y otro varón dormirá con ella; edificarás
    casa, y no habitarás en ella; plantarás viña, y no la vendimiarás.
  ron-BTF: Te vei logodi cu o femeie şi un alt bărbat se va culca cu ea, vei zidi
    o casă şi nu vei locui în ea, vei sădi o vie şi nu vei aduna strugurii din ea.
  eng-WEBP: You will betroth a wife, and another man shall lie with her. You will
    build a house, and you won’t dwell in it. You will plant a vineyard, and not use
    its fruit.
  eng-FBV: You will be engaged to marry a woman, but another man will sleep with her.
    You will build a house but you won't live in it. You will plant a vineyard but
    won't benefit from any harvest.
  nld-1939: Ge zult u met een vrouw verloven, maar een ander zal haar bezitten; een
    huis bouwen, maar er niet in wonen; een wijngaard planten, maar er niet van genieten.
  nch-BL: Anquiijtanise se sihuat para anmocuilise, pero seyoc ihuaya motecas. Anmochijchihuilise
    amochajchaj, pero amo anquiaxilise para anquitequihuise. Anquichihuase xocomeca
    mili, pero amo huelis anquiajhuiyacmatise itajca.
  vie-1934: Ngươi sẽ làm lễ hỏi một người nữ, nhưng một người nam khác lại nằm cùng
    nàng; ngươi cất một cái nhà, nhưng không được ở; ngươi trồng một vườn nho, song
    không được hái trái.
  hin-CV: जिस कन्या से तुम्हारी सगाई होगी, कोई अन्य पुरुष शीलभंग करेगा; तुम अपने घर
    का निर्माण तो करोगे, मगर उसमें निवास न कर सकोगे. तुम अंगूर के बगीचे तो लगाओगे
    मगर अंगूरों का उपभोग न कर सकोगे.
  eng-OURB: You will betroth a wife, and another man shall lie with her. You will
    build a house, and you won’t dwell in it. You will plant a vineyard, and not use
    its fruit.
  spa-BES: Tomarás una esposa, pero otro hombre dormirá con ella. La casa que han
    hecho tus manos nunca será tu lugar de descanso. Plantarás un viñedo, pero nunca
    tomarás el fruto de ella.
  tdx-tdx: Hifofo valy irehe f’ie hiolora’ ondaty; hañoren-traño f’ie tsy himo­neña’o,
    hambole tetem-bahe fe tsy ho toloñe’o o valobo’eo.
  vid-vid: “Mowabanichila wadala ila wanhu wanji wowasa nawo kwa lupichi. Mozenga
    ng'handa za hemwe, ila hamchikala mgati mwake. Monyala zabibu, ila hambena hebu
    mafuza gake.
  eng-OKE: Thou wilt betroth a wife, but another man shall have her; thou wilt build
    a house, but not dwell in it, and plant a vineyard, but have no use thereof.
  tha-KJV: ท่านจะหมั้นหญิงคนหนึ่งไว้เป็นภรรยา และชายอื่นจะเข้าไปสมสู่กับนาง ท่านจะก่อสร้างเรือน
    แต่​จะไม่​ได้​อาศัยอยู่ในนั้น ท่านจะปลูกสวนองุ่น แต่​ท่านจะไม่​ได้​เก​็บผลองุ่นนั้นเข้ามา
  por-BR-2018: Tu te casarás com mulher, e outro homem dormirá com ela; edificarás
    casa, e não habitarás nela; plantarás vinha, e não a vindimarás.
  deu-ELO: Ein Weib wirst du dir verloben, und ein anderer Mann wird sie beschlafen;
    ein Haus wirst du bauen und nicht darin wohnen; einen Weinberg wirst du pflanzen
    und ihn nicht benutzen.
  eng-WYC-2018: Take thou a wife, and another man sleep with her; build thou an house,
    and dwell thou not therein; plant thou a vinery, and gather thou not grapes thereof.
    (Thou shalt take a wife, but another man shall sleep with her; thou shalt build
    a house, but thou shalt not live in it; and thou shalt plant a vineyard, but thou
    shalt not gather its grapes.)
  epo-epo: Kun virino vi fianĉiĝos, sed alia viro kuŝos kun ŝi; domon vi konstruos,
    sed vi ne loĝos en ĝi; vinberĝardenon vi plantos, sed vi ne ĝuos ĝiajn fruktojn.
  uig-PIN: Sǝn bir hotun bilǝn wǝdilǝxsǝng baxⱪa bir adǝm uning bilǝn yatidu; ɵyni
    salsang uningda olturalmaysǝn, tǝk tikkǝn bolsang mewisini yeyǝlmǝysǝn.
  beo-beo: Di da a:fini lama:ne sia:sisia, dunu eno da amo a:fini gagulaligili wadela:mu.
    Di da diasu gagusia, amo ganodini hame fimu. Di da waini efe sagamu be amo ea
    fage hame faili manu.
  tpi-OTNT: “Sapos yupela i makim meri bilong wanpela man, orait bai dispela man i
    no inap maritim. Nogat. Narapela man tasol bai i maritim. Yupela bai i wokim haus,
    tasol yupela i no inap i stap long en. Yupela bai i planim gaden wain, tasol yupela
    i no inap kaikai pikinini wain bilong en.
  hau-SA: Za ku yi tashin yarinya, amma wani ne zai ɗauke ta yă kwana da ita. Za ku
    gina gida amma wani ne zai zauna a ciki. Za ku shuka inabi, amma ba za ku ma fara
    jin daɗin ’ya’yansa ba.
  uig-LAT: Sen bir xotun bilen wedileshseng bashqa bir adem uning bilen yatidu; öyni
    salsang uningda olturalmaysen, tek tikken bolsang méwisini yéyelmeysen.
  nde-nde: Uzathembisana lowesifazane ukuba lithathane, kodwa kuthi enye indoda imthathe
    ilale laye. Uzakwakha indlu, kodwa kawusoze uhlale kuyo. Uzahlanyela isivini,
    kodwa kawusoze ukholise izithelo zaso.
  ton-ton: 'Te ke poloʻi ho uaifi pea ʻe mohe ia mo e tangata kehe: te ke langa ha
    fale, ka ʻe ʻikai te ke nofo ki ai: te ke tō ʻae ngoue vaine, ka ʻe ʻikai te ke
    maʻu hono ngaahi fua.'
  ces-1613: Manželku sobě zasnoubíš, a jiný s ní obývati bude; dům vystavíš, a nebudeš
    bydliti v něm; vinici štípíš, a sbírati na ní nebudeš.
  eng-WMB: You will betroth a wife, and another man shall lie with her. You will build
    a house, and you won’t dwell in it. You will plant a vineyard, and not use its
    fruit.
  tam-TCV: உங்களுக்கு ஒரு பெண் திருமணம் செய்ய நிச்சயிக்கப்படும். வேறொருவனோ அவளைக்
    கொண்டுபோய் கற்பழிப்பான். நீங்கள் ஒரு வீட்டைக் கட்டுவீர்கள். அதில் வேறொருவன் குடியிருப்பான்.
    நீங்கள் ஒரு திராட்சைத் தோட்டத்தை நாட்டுவீர்கள், அதன் பழத்தையோ சுவைக்கத் தொடங்கவும்மாட்டீர்கள்.
  ceb-ULB: Magapangasawa ka sa usa ka dalaga, apan ang laing lalaki ang mokuha kaniya
    ug molugos kaniya. Magatukod ka ug balay apan dili ka makapuyo niini; magtanom
    ka ug kaparasan apan dili ka makapahimulos sa bunga niini.
  pol-UBG: Poślubisz sobie żonę, lecz inny mężczyzna będzie z nią obcować. Zbudujesz
    dom, lecz w nim nie zamieszkasz. Zasadzisz winnicę, lecz z niej nie skorzystasz.
  urd-GVU: تیری منگنی کسی عورت سے ہو گی تو کوئی اَور آ کر اُس کی عصمت دری کرے گا۔
    تُو اپنے لئے گھر بنائے گا لیکن اُس میں نہیں رہے گا۔ تُو اپنے لئے انگور کا باغ
    لگائے گا لیکن اُس کا پھل نہیں کھائے گا۔
  deu-1912: Ein Weib wirst du dir vertrauen lassen; aber ein anderer wird bei ihr
    schlafen. Ein Haus wirst du bauen; aber du wirst nicht darin wohnen. Einen Weinberg
    wirst du pflanzen; aber du wirst seine Früchte nicht genießen.
  kan-2017: ನೀವು ಮದುವೆಮಾಡಿಕೊಂಡ ಸ್ತ್ರೀಯನ್ನು ಮತ್ತೊಬ್ಬನು ಮಾನಭಂಗಪಡಿಸುವನು; ನೀವು ಕಟ್ಟಿಕೊಂಡ
    ಮನೆಯಲ್ಲಿ ಮತ್ತೊಬ್ಬನು ವಾಸಮಾಡುವನು; ನೀವು ಮಾಡಿಕೊಂಡ ದ್ರಾಕ್ಷಿತೋಟದ ಬೆಳೆಯು ನಿಮಗೆ ದೊರೆಯುವುದಿಲ್ಲ.
  yap-yap: “Bay ni duwgliy be’ ni bpin ni ngam mabgolgow — machane yug reb e pumo’on
    e ra le’engiy fare pin. Bay mu toy ba naun, machane dariy bi’id ni ga ra par riy.
    Bay mu yung bangi milay’ ni grape, machane dariy bi’id ni ga ra kay wom’ngin.
  hlt-MCSB: Yuu na bae cakhaw hlang tloe loh a ih a ih puei vetih im na sa cakhaw
    a khuiah na om hae mahpawh. Misur na phung cakhaw na uem hae mahpawh.
  mdy-ETH: «ዔካኒ ዒንሢ ዖኦጫ ዉዱሬሎ ሜሌ ዓሲ ላሂ ዒኢሳንዳኔ፤ ማኣሪ ዒንሢ ማዣንዳኔ፤ ጋዓንቴ ዒኢካ ዒንሢ ናንጋዓኬ፤ ዎይኖዋ
    ዒንሢ ቱካንዳኔ፤ ጋዓንቴ ዓኣፖ ዒንሢ ሙዓዓኬ።
  twi-ASANTE: Mobɛgye ɔbaa aware nso obi ne no bɛda. Mobɛsi dan nso obi hunu na ɔbɛtena
    mu. Mobɛdɔ bobefuo nanso monnni mu aba.
  eng-WEBU: You will betroth a wife, and another man shall lie with her. You will
    build a house, and you won’t dwell in it. You will plant a vineyard, and not use
    its fruit.
  bnp-bnp: “Na tahuna mu habikaria a ngatavine ge parangi na bakovi, a bakovi iea
    i uka ma ge parangi vona. A bakovi tara bara i parangi vona. Bara mu hae a ruma,
    pali i uka ma mu gu made vona. Bara mu varo a hania na vain, pali i uka ma mu
    gu kani a kanena.
  wal-wal: “Neeni macca na7a giigissana shin, harai o dafidi efaana. Keettaa neeni
    keexxana; shin an de7akka. Woiniyaa ne tokkana; shin a aifiyaa maakka.
  spa-PDDPT: Te desposarás con una mujer, pero otro hombre se unirá a ella. Edificarás
    casa y no vivirás en ella. Plantarás viña, pero no recogerás su fruto.
  gun-gun: Peteĩ kunha re pemenda teĩ hexeve amboae ava onheno 'rã. Penderorã pejapo
    teĩ ha'e py ndapeikoi 'rã. Uva penhotỹ teĩ napemono'õi 'rã.
  ilo-ULB: Makitulagkayonto iti maysa a babai, ngem gammatanto ti sabali a lalaki
    isuna ket makikaiddanto kenkuana. Mangibangonkayonto iti balay ngem saankayo nga
    agnaed iti daytoy, agmulakayonto iti ubas ngem saanyo a pagnumaran ti bungana.
  kpg-kpg: Goe ga hagababa bolo e lodo gi dahi dama ahina, gei di maa tuai dangada
    hua dela gaa noho gi mee. Goe gaa hau dau hale gei goe e deemee di noho i ono
    lodo. Goe gaa dogi dau hadagee waini, gei goe e deemee di gai ono huwa.
  uig-ARA: سەن بىر خوتۇن بىلەن ۋەدىلەشسەڭ باشقا بىر ئادەم ئۇنىڭ بىلەن ياتىدۇ؛ ئۆينى
    سالساڭ ئۇنىڭدا ئولتۇرالمايسەن، تەك تىككەن بولساڭ مېۋىسىنى يېيەلمەيسەن.
  sus-sus: Wo na kote dɔxɔ ginɛ xa fe ra, xɛmɛ gbɛtɛ a futi kanama nɛ. Wo na banxi
    ti, wo mu nɔma sode a kui. Wo na wɛni bilie si, wo mu nɔma e bogi bade.
  pon-2006: “Kumwail pahn inou ong serepein men—a emen tohrohr pahn pwoudikihda. Kumwail
    pahn kauwada imwamwail—ahpw sohte iang kousoan loale. Kumwail pahn wiahda mwetuwel
    en wain—ahpw sohte iang kang wahn wain kan.
  ksd-ksd: Una tane bat ra vavina, ma ta enana tutana na va tadav ia; una pait tika
    na pal, ma vakir una kiki tana; una vaume ra uma na vain, ma pa una en ra vuaina.
  tur-YTC: Bir kadınla nişanlanacaksın ve onunla başka bir adam yatacak. Ev yapacaksın
    ve içinde oturmayacaksın. Bağ dikeceksin, meyvesinden faydalanamayacaksın.
  grc-BRENT: Γυναῖκα λήψῃ, καὶ ἀνὴρ ἕτερος ἕξει αὐτήν· οἰκίαν οἰκοδομήσεις, καὶ οὐκ
    οἰκήσεις ἐν αὐτῇ· ἀμπελῶνα φυτεύσεις, καὶ οὐ μὴ τρυγήσεις αὐτόν.
  ind-AYT: Kamu akan bertunangan dengan seorang perempuan, tetapi laki-laki lain menidurinya.
    Kamu akan membangun sebuah rumah, tetapi kamu tidak akan tinggal di dalamnya.
    Kamu akan menanami kebun anggur, tetapi kamu tidak akan memanen hasilnya.
  nya-nya: Mudzachita chinkhoswe ndi mkazi, koma wina adzakulandani ndi kumukwatira.
    Mudzamanga nyumba koma simudzagonamo. Mudzalima munda wamphesa koma simudzadyako
    zipatso zake.
  hrv-hrv: Sa ženom ćeš se zaručivati, ali će je drugi posjedovati. Kuću ćeš graditi,
    ali u njoj nećeš stanovati. Vinograd ćeš zasađivati, ali ga nećeš brati.
  mps-mps: “Tiali, dagego bidi mego we odolai baso da, teda te bidigo te we sogobeo.
    Menio. Te gasa bidigo naga te we saibao. Dagego be sę yaiba, tiali goli dage
    te bede bidigobeo. Dagego wain gi bulaibao, tiali goli dagego te wain du dagego
    tugobeo.
  tpi-tpi: “Sapos yupela i makim meri bilong wanpela man, orait bai dispela man i
    no inap maritim. Nogat. Narapela man tasol bai i maritim. Yupela bai i wokim haus,
    tasol yupela i no inap i stap long en. Yupela bai i planim gaden wain, tasol yupela
    i no inap kaikai pikinini wain bilong en.
  dan-1931: Den Kvinde, du trolover dig med, skal en anden favne; det Hus, du bygger
    dig, skal du ikke komme til at bo i; den Vingård, du planter, skal du ikke plukke
    Druer i;
  vie-OVCB: Vợ hứa của anh em sẽ bị người khác lấy. Anh em cất nhà mới nhưng không
    được ở. Trồng nho nhưng không được ăn trái.
  guj-2017: તમે જે સ્ત્રી સાથે સગાઈ કરશો તેનો ઉપભોગ બીજો પુરુષ કરશે. તમે ઘર બાંધશો
    પણ તેમાં રહેવા નહિ પામો; તમે દ્રાક્ષવાડીઓ રોપશો પણ તેનાં ફળ તમે ખાવા નહિ પામો.
  pon-2006A: “Kumwail pahn inou ong serepein men—a emen tohrohr pahn pwoudikihda.
    Kumwail pahn kauwada imwamwail—ahpw sohte iang kousoan loale. Kumwail pahn wiahda
    mwetuwel en wain—ahpw sohte iang kang wahn wain kan.
  por-BRBSL: Você desposará uma esposa, e outro homem se deitará com ela. Construirás
    uma casa, e não morarás nela. Você plantará uma vinha, e não usará seus frutos.
  cth-cth: Yu na paluen eiteh, ayânaw ni a ikhai han. Im na sak eiteh, na awm nah
    mahoeh. Misur na ung eiteh, a paw na khi mahoeh.
  twi-twi: Mubesi ɔbea asiwa nso obi bɛhyɛ no ne no ada. Mubesi dan, nanso morentena
    mu. Mobɛyɛ bobeturo nanso morenni mu aba.
  hlt-hlt: Yuu na bae cakhaw hlang tloe loh a ih a ih puei vetih im na sa cakhaw a
    khuiah na om hae mahpawh. Misur na phung cakhaw na uem hae mahpawh.
  tbz-SIM: Di níí bo tɑ̃ɑ̃tɛ́ bɛsɑpɑ̀mbɛ̀ kɛ ndɔ́ kɛ́puokɛ kɛ̀ bɛtɔbɛ̀ bɛɛ̀ bɛ̀ duɔ́nɛ̀.
    Di níí bo mɑɑ́ sicɛ̃́ĩ kɛ bɑ́ɑ́ sì tɑ, kɛ́buɔtí di pɑɑ ndɛtie mbɛ̀ tu dɛ̀ fínyĩ̀
    kɛ bɑ́ɑ́ tɔ̃ũ dɛ bɛ.
  msy-2020: “Egh ia gumazitam bagh amizim ginabaghtɨ, gumazir kam an ikeghan kogham.
    Puvatɨ. Gumazir igharazim a gakaghon a gekuigh a ko dakuam. Ia dɨpenimɨn ingarigh,
    egh an ikeghan kogham. Ia wainɨn azenim oparigh, egh an ovɨzibar ameghan kogham.
  azb-azb: Nişanlandığınız qızla başqası yatacaq. Tikdiyiniz evdə yaşamayacaqsınız.
    Saldığınız bağın məhsulunu dərməyəcəksiniz.
  eng-DBY: Thou shalt betroth a wife, and another man shall lie with her; thou shalt
    build a house, and thou shalt not dwell therein; thou shalt plant a vineyard,
    and shalt not eat of it.
  hin-2017: तू स्त्री से ब्याह की बात लगाएगा, परन्तु दूसरा पुरुष उसको भ्रष्ट करेगा;
    घर तू बनाएगा, परन्तु उसमें बसने न पाएगा; दाख की बारी तू लगाएगा, परन्तु उसके फल
    खाने न पाएगा।
  wol-KYG: As ndaw, ngeen digool ab séy, keneen tëdde ko; ag kër, ngeen tabax, te
    dungeen ko dëkke; ab tóokëru reseñ, ngeen jëmbat, te dungeen ko jariñoo.
  eng-YLT: '''A woman thou dost betroth, and another man doth lie with her; a house
    thou dost build, and dost not dwell in it; a vineyard thou dost plant, and dost
    not make it common;'
  eng-WYC-2017: Take thou a wife, and another man sleep with her; build thou an house,
    and dwell thou not therein; plant thou a vinery [or vine], and gather thou not
    grapes thereof.
  eng-WMBB: You will betroth a wife, and another man shall lie with her. You will
    build a house, and you won’t dwell in it. You will plant a vineyard, and not use
    its fruit.
  urd-GVH: तेरी मँगनी किसी औरत से होगी तो कोई और आकर उस की इसमतदरी करेगा। तू अपने
    लिए घर बनाएगा लेकिन उसमें नहीं रहेगा। तू अपने लिए अंगूर का बाग़ लगाएगा लेकिन उसका
    फल नहीं खाएगा।
  rug-rug: Kaqu ta pinirovetu veko si keke vineki koa goi, ba keke votiki tie tu kaqu
    haba ia si asa. Kaqu kuria goi si keke vetu, ba namu lopu kaqu koa ia goi si asa.
    Kaqu letea goi si keke inuma vaeni, ba namu lopu kaqu napoa goi sa vuana.
  gaz-gaz: Ati niitii kaadhimatta; garuu nama biraatu ishee wajjin ciisa. Mana ijaarratta;
    garuu keessa hin jiraattu. Wayinii dhaabbatta, garuu ija isaa hin nyaattu.
  fra-LSG: Tu auras une fiancée, et un autre homme couchera avec elle; tu bâtiras
    une maison, et tu ne l’habiteras pas; tu planteras une vigne, et tu n’en jouiras
    pas.
  yal-yal: Ɛ na ɲaxalandin masuxu, xɛmɛ gbɛtɛ fuma a ma nɛn. Ɛ na banxin ti, ɛ mi
    soɛ a kui. Ɛ na manpa binle si, ɛ mi nɔɛ e bogine donɲɛ.
  haw-1868: 'A e hoopalau oe i ka wahine, a o ke kanaka e e moe ia ia, a e kukulu
    oe i ka hale, aole nae oe e noho iloko: a e kanu oe i mala waina, aole oe e ohi
    i kona hua.'
  arb-NAV: يَخْطُبُ أَحَدُكُمُ امْرَأَةً وَلَكِنَّ آخَرَ يَتَزَوَّجُهَا وَيُضَاجِعُهَا.
    تَبْنِي بَيْتاً وَلا تَسْكُنُ فِيهِ، وَتَغْرِسُ كَرْماً وَلا تَجْنِيهِ.
  ewe-ewe: “Ŋutsu bubu sãa aɖe nyɔnu si ta nèbia, ame bubu sãa anɔ aƒe si nètso la
    me, eye ame bubu sãa aɖu waingble si nède la me kutsetsewo.
  eng-LEE: A wife wilt thou betroth, and another man shall lie with her; a house wilt
    thou build, and thou shalt not dwell therein; a vineyard wilt thou plant, and
    thou shalt not redeem it.
  asm-FB: আপোনালোকৰ কোনো ছোৱালী বাগদত্তা হ’ব, কিন্তু আন পুৰুষে তাইৰ লগত শয়ন কৰিব;
    আপোনালোকে ঘৰ সাজিব, কিন্তু তাত বাস কৰিবলৈ নাপাব; আৰু দ্ৰাক্ষাবাৰী পাতিব, কিন্তু
    তাৰ গুটি ভোগ কৰিবলৈ নাপাব।
  sus-A: وٌ نَ كٌتٍ دْشْ فِنّ شَ قٍ رَ، شّمّ فبّتّ عَ قُتِ كَنَمَ نّ. وٌ نَ بَنشِ
    تِ، وٌ مُ نْمَ سٌدٍ عَ كُي. وٌ نَ وّنِ بِلِيٍ سِ، وٌ مُ نْمَ عٍ بٌفِ بَدٍ.
  fra-SBL: Tu fianceras une femme, et un autre homme couchera avec elle. Tu construiras
    une maison, et tu ne l'habiteras pas. Tu planteras une vigne, et tu n'en utiliseras
    pas le fruit.
  hbo-hbo: אִשָּׁ֣ה תְאָרֵ֗שׂ וְאִ֤ישׁ אַחֵר֙ *יִשְׁגָּלֶנָּה (יִשְׁכָּבֶ֔נָּה) בַּ֥יִת
    תִּבְנֶ֖ה וְלֹא־תֵשֵׁ֣ב בֹּ֑ו כֶּ֥רֶם תִּטַּ֖ע וְלֹ֥א תְחַלְּלֶֽנּוּ׃
  eng-WYCLIFFE: Take thou a wijf, and anothir man sleepe with hir; bilde thou an hows,
    and dwelle thou not ther ynne; plaunte thou a vyner, and gadere thou not grapis
    therof.
  cwe-cwe: “Mwizawalavila chamha wanaake, mbali walume wamwenga wezawabandama kwa
    kuwawangiliza. Mwizazenga kaye, mbali hamwizakala umo bule. Mwizahanda mizabibu
    mbali hamwizakwaha.
  kik-kik: Nĩ ũkaagĩa kĩrĩĩko na mũndũ-wa-nja gĩa kũmũhikia, no mũndũ ũngĩ nĩakamuoya
    akome nake. Nĩũgaka nyũmba no ndũkamĩtũũra. Nĩũkahaanda mũgũnda wa mĩthabibũ no
    ndũkambĩrĩria gũkenera maciaro mayo.
  fra-NCL: Tu te fianceras à une femme, et un autre la possédera ; tu bâtiras une
    maison, et tu ne l’habiteras pas ; tu planteras une vigne, et tu n’en jouiras
    pas.
  cek-AK: Zu na la o tih; toe minawk kalah mah na zu to iip o haih tih; im na sah
    o tih; toe na om haih mak ai; misur takha na sah o tih; toe athaih na pakhrik
    o mak ai.
  cuk-cuk: ”Ome-bebo-nikuoye-igar-maidi, machered-baid a-omegi sabsur-dodogoed. Be
    neg-soboedgi, be megosurguoed. Uvaʼmar be digoedi, be gunnosurguoed.
  uig-CYR: Сән бир хотун билән вәдиләшсәң башқа бир адәм униң билән ятиду; өйни салсаң
    униңда олтиралмайсән, тәк тиккән болсаң мевисини йейәлмәйсән.
  tel-2017: ఒక కన్యను నువ్వు ప్రదానం చేసుకుంటావు కానీ వేరేవాడు ఆమెను లైంగికంగా కలుస్తాడు.
    మీరు ఇల్లు కడతారు కానీ దానిలో కాపురం చెయ్యరు. ద్రాక్షతోట నాటుతారు కానీ దాని పండ్లు
    తినరు.
  hat-BSA: “Nou va fiyanse yon madanm, men yon lòt mesye va vyole li. Nou va bati
    yon kay, men nou p ap viv ladann. Nou va plante yon chan rezen, men nou p ap sèvi
    nan fwi li.
  kos-kos: “Kom ac fah ako nu sin sie mutan fusr, a siena mwet fah payukyak sel. Kom
    ac musaela sie lohm, a kom fah tia muta loac. Kom ac fah yukwiya sie ima in grape,
    a kom fah tia kang fahko.
  hbo-WLC: אִשָּׁ֣ה תְאָרֵ֗שׂ וְאִ֤ישׁ אַחֵר֙ ישגלנה בַּ֥יִת תִּבְנֶ֖ה וְלֹא־תֵשֵׁ֣ב
    בּ֑וֹ כֶּ֥רֶם תִּטַּ֖ע וְלֹ֥א תְחַלְּלֶּֽנּוּ׃
  ibo-ibo: Gị na nwanyị ga-enwe nkwekọrịta ịlụ di na nwunye, ma nwoke ọzọ ga-eduru
    ya dinaa ya nʼike. Ị ga-ewu ụlọ ma ị gaghị ebi nʼime ya. Ị ga-akụ ubi vaịnị ma
    ị gaghị eri mkpụrụ si na ya.
  ory-ory: ତୁମ୍ଭେ କନ୍ୟା ସଙ୍ଗେ ବିବାହ ନିର୍ବନ୍ଧ କରିବ, ମାତ୍ର ଅନ୍ୟ ପୁରୁଷ ତାହାର ସହବାସ କରିବ;
    ତୁମ୍ଭେ ଗୃହ ନିର୍ମାଣ କରିବ, ମାତ୍ର ତୁମ୍ଭେ ତହିଁରେ ବାସ କରି ପାରିବ ନାହିଁ; ତୁମ୍ଭେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ପ୍ରସ୍ତୁତ କରିବ, ମାତ୍ର ତହିଁର ଫଳ ଭୋଗ କରି ପାରିବ ନାହିଁ,
  chk-chk: Are eman leimi a kofot ngeni eman föpwül, eman mwän epwe angei o kon ren.
    Oupwe aüetä eu imw, nge ousap nom lon, oupwe fotuki irän wain, nge ousap ochei
    uan.
  rop-rop: “Wal yumob garra abum pramis, bat najawan men garra merrit det gel. Yumob
    garra bildimap haus, bat yumob kaan stap deya dumaji najawan men garra teikoba
    det haus. Yumob garra meigim bigiswan pedik blanga growimap ola greip tri, bat
    yumob kaan dagat detlot greip dumaji najawan men garra teikoba det pedik.
  ukr-1871: Засватаєш жінку, а лежати ме з нею инший; збудуєш домівку, та й не жити
    меш в нїй; насадиш виноградник, та й не покористуєшся ним.
  deu-1951: Du wirst dir ein Weib vermählen, aber ein anderer wird sie beschlafen;
    du wirst ein Haus bauen, aber nicht darin wohnen; du wirst einen Weinberg pflanzen,
    aber nicht davon essen.
  eng-JPS: Thou shalt betroth a wife, and another man shall lie with her; thou shalt
    build a house, and thou shalt not dwell therein; thou shalt plant a vineyard,
    and shalt not use the fruit thereof.
  srp-1865: Oženiæeš se, a drugi æe spavati sa tvojom ženom; sazidaæeš kuæu, a neæeš
    sjedjeti u njoj; posadiæeš vinograd, a neæeš ga brati.
  lug-lug: Onooyogerezanga omukazi, n’osembereranga n’okumuwasa, naye omusajja omulala
    anaakumutwalangako n’asulanga naye. Oneezimbiranga ennyumba naye toogisulengamu.
    Oneesimbiranga ennimiro z’emizabbibu, naye toolyenga ku bibala byamu.
  heb-heb: אשה תארש ואיש אחר ישגלנה בית תבנה ולא תשב בו כרם תטע ולא תחללנו׃
  ben-IRV: তোমার প্রতি মেয়ের বাগ্‌দান হবে, কিন্তু অন্য পুরুষ তারসঙ্গে শোবে; তুমি
    বাড়ি তৈরী করবে, কিন্তু তাতে বাস করতে পাবে না; আঙ্গুর ক্ষেত রোপণ করবে, কিন্তু
    তার ফল ভোগ করবে না।
  pan-pan: ਤੁਸੀਂ ਕਿਸੇ ਇਸਤਰੀ ਨਾਲ ਮੰਗਣੀ ਕਰੋਗੇ ਪਰ ਦੂਜਾ ਪੁਰਖ ਉਸ ਦੇ ਨਾਲ ਲੇਟੇਗਾ। ਘਰ ਤੁਸੀਂ
    ਬਣਾਓਗੇ, ਪਰ ਉਸ ਵਿੱਚ ਵੱਸੋਗੇ ਨਹੀਂ, ਅੰਗੂਰੀ ਬਾਗ਼ ਤੁਸੀਂ ਲਾਓਗੇ, ਪਰ ਤੁਸੀਂ ਉਸ ਦਾ ਫਲ ਨਾ
    ਖਾਓਗੇ।
  mya-JVB: မိန်းမ နှင့်လက်ထပ် ပြီးသော်လည်း အခြား သောသူသည် ပေါင်းဘော် ရလိမ့်မည်။ အိမ်
    ကို ဆောက် သော်လည်း ကိုယ်တိုင် မ နေ ရ။ စပျစ် ဥယျာဉ်ကို စိုက် သော်လည်း စပျစ်သီး
    ကို မ ဆွတ် မယူရ။
  hmo-hmo: “Kekeni ta do oi maohenia, to idau tauna ta ese do ia sihari henia. Ruma
    ta do oi haginia, to ia dekenai do oi noho lasi. Vain uma do oi hadoa, to iena
    anina do oi ania lasi.
  urd-urd: '''औरत से मंगनी तो तू करेगा लेकिन दूसरा उससे मुबाश्रत करेगा, तू घर बनाएगा
    लेकिन उसमें बसने न पाएगा, तू ताकिस्तान लगाएगा लेकिन उसका फल इस्ते''माल न करेगा।'
  rus-SYN: С женою обручишься, и другой будет спать с нею; дом построишь, и не будешь
    жить в нем; виноградник насадишь, и не будешь пользоваться им.
  bqc-SIM: Áↄ nↄkpama vĩ, gbɛ̃pãle i kusiwà. Á kpɛdↄ, á e iuo. Á vɛ̃ɛbu kɛ,
    á e à a bɛ mↄaokɛo.
  tcz-CHONGTHU: Jidia numei nakihol diu, amanu chu pasal dangkhat toh lum khom ding,
    in jong naki sah diu hinlah asunga nachen theilou diu ahi. Chule lengpi lei jong
    nalho diu, ahinlah aga chu naneh thei lou diu ahi.
  mar-mar: तुमचे जिच्याशी लग्न ठरले आहे, तिचा उपभोग दुसरा कोणी घेईल. तुम्ही घर बांधाल
    पण त्यामध्ये राहणार नाही. द्राक्षमळा लावाल पण त्याचे फळ तुम्हास मिळणार नाही.
  qub-qub: Majachacänayquipaj parlashayquiwanpis jucmi puñucuyconga. Tiyanayquipaj
    wasita rurashayquichöpis manami tiyanquipächu. Übasta lantashpayquipis wayuyninta
    manami micunquipächu.
  hat-hat: N'a fiyanse ak yon fi, men se yon lòt gason ki va kouche ak li. N'a bati
    yon kay, men nou p'ap janm rete ladan l'. N'a plante yon jaden rezen, men nou
    p'ap janm jwi l'.
  eng-BSB: You will be pledged in marriage to a woman, but another man will violate
    her. You will build a house but will not live in it. You will plant a vineyard
    but will not enjoy its fruit.
  tod-tod: Ni zunui ta a anzalopo maazona, zunui taɠili ka naa ɓea. Nui ta a pɛlɛ
    lona, taɠili ka a zei naa wu. Nui ta a kpele leʋena, tɔ ɓɔɠɔi la ma waai ta mia.
  eng-WEBPB: You will betroth a wife, and another man shall lie with her. You will
    build a house, and you won’t dwell in it. You will plant a vineyard, and not use
    its fruit.
  kbq-kbq: Hagi e'ina a' erigahane hu'za hugantegahazanagi, ru vemo ana ara anteno
    masegahie. Nona kintegahananagi, ana nonka'afina ovasesankeno, ru vahe'mo masegahie.
    Waini hoza antegahananagi, ana hozaka'afintira raga taginka onenankeno, ru vahe'mo
    tagino negahie.
  nhe-BL: Inquiijtlanise se sihuatl para inmosihuajtise ihuaya, pero seyoc ihuaya
    motecas. Inmochijchihuilise imochajchaj, pero ax inquiaxilise para inquitequihuise.
    Inquichihuase xocomeca mili, pero ax huelis inquihuelicmatise itlajca.
  gub-BL: — Eiko heremireko romo nehe, ere putar amo kuzàwaza pe nehe. Nezewe rehe
    we amo awa uker putar ipuhe nehe. Erezapo putar neràpuz ràm nehe. Nezewe rehe
    we nereiko kwaw ipupe nehe. Erezutym putar uwà 'yw nehe. Neremono'og kwaw i'a
    kwer nehe.
  eng-DRA: Mayst thou take a wife, and another sleep with her. Mayst thou build a
    house, and not dwell therein. Mayest thou plant a vineyard and not gather the
    vintage thereof.
