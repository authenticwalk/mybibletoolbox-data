  ben-IRV: সদাপ্রভুর তোমার বিরুদ্ধে বহু দূর থেকে, পৃথিবীর শেষ থেকে এক জাতিকে আনবেন;
    যেমন ঈগল পাখি উড়ে আসে, সে সেইভাবে আসবে; সেই জাতির ভাষা তুমি বুঝতে পারবে না।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਦੂਰੋਂ ਅਰਥਾਤ ਧਰਤੀ ਦੇ ਕੰਢੇ ਤੋਂ, ਉਕਾਬ ਦੀ ਤਰ੍ਹਾਂ ਉੱਡਣ
    ਵਾਲੀ ਇੱਕ ਕੌਮ ਨੂੰ ਲੈ ਆਵੇਗਾ, ਅਜਿਹੀ ਕੌਮ ਜਿਸ ਦੀ ਭਾਸ਼ਾ ਤੁਸੀਂ ਨਹੀਂ ਸਮਝੋਗੇ।
  mya-JVB: ရွှေလင်းတ ပျံ တတ်သကဲ့သို့ လျင်မြန်သောလူမျိုး၊ ကြမ်းတမ်း သောမျက်နှာ နှင့်
    ပြည့်စုံလျက်၊ အသက်ကြီး သူကို မ ရိုသေ ၊ အသက်ငယ် သူကိုမ သနား တတ်သောလူမျိုး ကို၊
  hmo-hmo: “Lohiabada ese bese ta daudau dekena amo do ia mailaia, tanobada ena dokona
    gabuna dekena amo. Inai bese taudia edia gado be umui diba lasi, bona idia ese
    ugava manu ia roho bamona do idia diho mai, umui do idia tuari henia.
  urd-urd: ख़ुदावन्द दूर से बल्कि ज़मीन के किनारे से एक क़ौम को तुझ पर चढ़ा लाएगा
    जैसे 'उक़ाब टूट कर आता है, उस क़ौम की ज़बान को तू नहीं समझेगा;
  rus-SYN: 'Пошлет на тебя Господь народ издалека, от края земли: как орел налетит
    народ, которого языка ты не разумеешь,'
  bqc-SIM: Bui pↄ́ kú za tↄↄlɛ lɛ́wa zã̀zã ili ń yãmaoↄ ↄ̃ Dii a to aa kúu'o
    aa mↄ́wá.
  tcz-CHONGTHU: Hitia chu nangho toh kidou dinga Pakaiyin, leiset kol ning lam akon
    nam khat ahin puiya, muvanlai banga hung leng lut jeng diu, hiche nam mite pao
    chu het jong nahet phah lou diu,
  mar-mar: दूरच्या राष्ट्रांतील शत्रूला परमेश्वर तुमच्यावर पाठवील. त्यांची भाषा तुम्हास
    समजणार नाही. गरुडांसारखे ते झेपावत येतील.
  qub-qub: Tayta Diosmi cachamongapaj juc-lä nasyun runacunata. Ancanöpis illajpitami
    chayamongapaj. Rimaynintapis manami tantiyanquipächu.
  hat-hat: Seyè a pral mennen yon nasyon soti byen lwen nan dènye bout latè, yon nasyon
    ki pale yon lang nou p'ap konprann, yo pral vare sou nou tankou malfini sou poul.
  eng-BSB: The LORD will bring a nation from afar, from the ends of the earth, to
    swoop down upon you like an eagle—a nation whose language you will not understand,
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ʋa ga zii ta wo laalɔɠɔma, é zeɠe ɠoozama, zou ɓela ga,
    nii wo la daawooi mɛnisu, toɠa loo wo ma, eɠɛ koɠɛi a ɠɛ loozu ná-daamianigi
    ma.
  eng-WEBPB: 'The LORD will bring a nation against you from far away, from the end
    of the earth, as the eagle flies: a nation whose language you will not understand,'
  kbq-kbq: Ra Anumzamo'a ha' vahera afete moparegati ru zamageru neranaza vahe zamavreno
    e'nige'za, tumpamo'ma hiaza hu'za eme tamavre'sga hu'za vugahaze.
  nhe-BL: TOTECO quinhualicas campa imojuanti sequinoc tlali ehuani tlen más huejca
    itztoque ipan tlaltepactli. Huan inmechajsiquij queja se cuajtli patlantihuala
    nelchicahuac huan quicuitehuas se piyo. Elise se xinach tlacame tlen niyon inintlajtol,
    ax inquimachilise.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur kar putar amo teko pekutyr a'e wà nehe.
    Ur putar muite wi amo ywy wi wà nehe. Napekwaw kwaw waze'eg nehe. Peàmàtyry'ym
    putar wiràhu ài wà nehe.
  eng-DRA: The Lord will bring upon thee a nation from afar, and from the uttermost
    ends of the earth, like an eagle that flyeth swiftly, whose tongue thou canst
    not understand,
