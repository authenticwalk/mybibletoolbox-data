verse: DEU.028.049
translations:
  mal-C: വളരെ അകലെനിന്നും, ഭൂമിയുടെ അറ്റത്തുനിന്നുതന്നെ, കഴുകൻ പറന്നിറങ്ങി വരുന്നതുപോലെ
    യഹോവ ഒരു ജനതയെ നിന്റെമേൽ വരുത്തും. അവർ നീ അറിഞ്ഞിട്ടില്ലാത്ത ഭാഷ സംസാരിക്കുന്ന
    ജനതയും
  deu-TKW: Jahwe wird gegen dich von ferne, vom Ende der Erde her, ein Volk aufbieten,
    das wie ein Adler daherschwebt, ein Volk, dessen Sprache du nicht verstehst,
  lin-lin: Yawe akotindela bino na mosika, wuta na suka ya mokili, ekolo moko oyo
    ezali lokola mpongo oyo ezali kopumbwa, ekolo oyo bokososola monoko na yango te ;
    ekobundisa bino.
  eng-LSV: YHWH lifts up a nation against you from afar, from the end of the earth—it
    flies as the eagle—a nation whose tongue you have not heard,
  eng-GNV: 'The Lord shall bring a nation vpon thee from farre, euen from the ende
    of the world, flying swift as an Egle: a nation whose tongue thou shalt not vnderstand:'
  eng-WEBSTER: 'The LORD shall bring a nation against thee from far, from the end
    of the earth, as swift as the eagle flieth, a nation whose language thou shalt
    not understand:'
  nhw-BL: TOTECO quinhualicas campa amojuanti sequinoc tlali ehuani catli más huejca
    itztoque ipan tlaltipactli. Huan anmechajsiquij quen se cuajtli patlantihuala
    nelchicahuac huan quicuitehuas se piyo. Elise se xinach masehualme catli niyon
    inincamanal, amo anquimachilise.
  swh-ONEN: Bwana ataleta taifa dhidi yako kutoka mbali, kutoka miisho ya dunia, kama
    tai ashukiavyo mawindo chini, taifa ambalo hutaijua lugha yake,
  bba-bba: U koo bɛɛ bweseru ɡɑru suremɑ tontonden di, tu bɛɛ wukiri nɡe ɡunɔ bɑkeru.
    I ǹ ko i bwese ten bɑrum nɔ.
  eng-KJVCPB: The Lord shall bring a nation against thee from far, from the end of
    the earth, as swift as the eagle flieth; a nation whose tongue thou shalt not
    understand;
  luo-luo: Jehova Nyasaye enokel piny moro moa mabor, ma en piny mantie e giko piny,
    machal gi ongo mafuyo, gin oganda ma dhogi ok unuwinji,
  meu-meu: Iehova ese bese ta dauha amo baine mailaia, tanobada dokona amo. Ugava
    e rohomu heḡereḡerena baema, umui bae tuari henimui. Una bese na edia gado asi
    dibamui;
  npi-ULB: परमप्रभुले धेरै टाढाबाट अर्थात् पृथ्वीको छेउबाट आफ्नो सिकारको लागि झम्टने
    गरुडझैँ तिमीहरूको विरुद्धमा एउटा जातिलाई ल्याउनुहुने छ जसको भाषा तिमीहरू बुझ्दैनौ
    ।
  yor-yor: Olúwa yóò mú àwọn orílẹ̀-èdè wá sí ọ láti ọ̀nà jíjìn, bí òpin ayé, bí idì
    ti ń bẹ́ láti orí òkè sílẹ̀, orílẹ̀-èdè tí ìwọ kò gbọ́ èdè wọn.
  ind-ind: “TUHAN akan mendatangkan pasukan mereka dari negeri yang jauh, dan mereka
    akan menyergap kalian seperti seekor elang menerkam mangsanya secepat kilat. Bangsa
    itu kuat dan kejam, dan bahasa mereka tidak bisa kalian mengerti. Mereka tidak
    akan punya rasa hormat kepada orang yang tua maupun belas kasihan kepada anak-anak.
  pes-OPCB: خداوند قومی را از دور دستها به سراغتان خواهد فرستاد، قومی که زبانشان را
    نمی‌فهمید. ایشان مثل عقاب بر شما فرود خواهند آمد.
  tgl-ULB: Magdadala si Yahweh ng bansa laban sa inyo mula sa malayo, mula sa dulo
    ng mundo, tulad ng isang agila na lumilipad papunta sa kaniyang biktima, isang
    bansa na hindi ninyo naiintindihan ang wika;
  hui-hui: Ani biragola Anduane Homogohanda hameigini tara mbira tí uruninaga bi hale
    nahenebi manda nabinibi dindi kaundiaha kago haru halu ibulebira. Uruni tigua
    abaleore aube tobane ibuwa ega bodo hariaweme ega emene bedago minule yulope hagadagua
    bialu ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို​တိုက်​ခိုက် စေ​ရန် သင်​တို့​နှင့်​ဘာ​သာ​စ​ကား​ချင်း​မ​တူ
    သော​ကမ္ဘာ​တစ်​စွန်း​မှ လူ​မျိုး​တစ်​မျိုး​ကို​ခေါ် ဆောင်​ခဲ့​တော်​မူ​လိမ့်​မည်။
    ထို​သူ​တို့​သည် လင်း​ယုန်​ထိုး​သုတ်​သ​ကဲ့​သို့ သင်​တို့​ကို တိုက်​ခိုက်​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱང་ཐག་རིང་བའི་ས་མཐའ་ནས་གླག་ལྟར་འཕུར་ཡོང་ནས་ཁྱོད་རྣམས་ལ་རྒོལ་བའི་མི་རིགས་ཤིག་འཁྲིད་འོང་ངེས་ལ།
    ཁྱོད་རྣམས་ཀྱིས་མི་རིགས་དེའི་སྐད་མི་གོ་ཞིང་།
  sna-sna: Jehovha achauyisa rudzi kubva kure kuzokurwisai, kubva kumigumo yenyika,
    segondo rinobhururuka, rudzi rune mutauro wamusinganzwisisi,
  spa-BLM: 'Yahvé traerá contra ti una nación desde muy lejos, desde el extremo de
    la tierra, como vuela el águila: una nación cuya lengua no entenderás,'
  cac-cac: A eb' anima d'a junoc nación te najat b'aj slajvic'och yolyib'an̈q'uinal
    tic, a eb' ol yic'cot Jehová d'ayex, yelc'olal ol aj scot eb' icha sjen̈vi noc'
    ch'acb'a. Ch'oc ti'al syal eb', man̈ ol eyab'laj tas ol yal eb'.
  swh-ULB: Yahwe ataleta taifa dhidi yako kutoka mbali, kutoka mwisho wa ulimwengu,
    kama tai arukaye kwa mhanga wake, taifa ambalo lugha yake hauelewi;
  bel-bel: 'Пашле на цябе Гасподзь народ здалёку, ад краю зямлі: як арол, мовы якога
    ты не разумееш,'
  deu-ELBBK: Der HERR wird von ferne, vom Ende der Erde her, eine Nation gegen dich
    herbeiführen, wie der Adler fliegt, eine Nation, deren Sprache du nicht verstehst;
  mbb-OT: “Ketau te Nengazen he surunga kew te sevaha he nasyun he ziyà te utew meziyù,
    he kenè niw egkesavut is kineǥiyan dan. Iring dan te kulaǥu he edawi zutun te
    kedsurunga zan keniyu.
  mal-2015: യഹോവ ദൂരത്തുനിന്നു, ഭൂമിയുടെ അറുതിയിൽനിന്നു, ഒരു ജാതിയെ കഴുകൻ പറന്നു വരുന്നതുപോലെ
    നിന്റെമേൽ വരുത്തും. അവർ നീ അറിയാത്ത ഭാഷ പറയുന്ന ജാതി;
  rmc-rmc: O RAJ pre tumende anela le narodos pal o agor la phuvakro; sar orlos priľecinela
    oda narodos a na achaľuveha leskri čhib.
  pes-OPV: و خداوند از دور، یعنی ازاقصای زمین، امتی را که مثل عقاب می‌پرد بر توخواهد
    آورد، امتی که زبانش را نخواهی فهمید.
  ron-1924: Домнул ва адуче де департе, де ла марӂиниле пэмынтулуй, ун ням каре ва
    кэдя песте тине ку збор де вултур, ун ням а кэруй лимбэ н-о вей ынцелеӂе,
  ben-OBCV: সদাপ্রভু দূর থেকে, পৃথিবীর শেষ সীমানা থেকে এমন এক জাতিকে তোমাদের বিরুদ্ধে
    নিয়ে আসবেন, যেমন ঈগল পাখি উড়ে আসে, আর তোমরা তাদের ভাষা বুঝবে না।
  som-som: Rabbigu wuxuu meel fog oo dhulka darafkiisa ah idinkaga keeni doonaa quruun
    sida gorgorka u duulaysa oo aydaan afkeeda garanayn,
  lat-VUC: 'Adducet Dominus super te gentem de longinquo, et de extremis terræ finibus
    in similitudinem aquilæ volantis cum impetu, cujus linguam intelligere non possis:'
  eng-ASVBT: Jehovah will bring a nation against thee from far, from the end of the
    earth, as the eagle flieth; a nation whose tongue thou shalt not understand;
  ita-1885: Il Signore farà muovere una gente contro a te di lontano, dall'estremità
    della terra, a guisa che vola l'aquila; una gente, della quale tu non intenderai
    il linguaggio;
  eng-LXXUP: The Lord shall bring upon thee a nation from the extremity of the earth,
    like the swift flying of an eagle, a nation whose voice thou shalt not understand;
  eng-ULB: Yahweh will bring a nation against you from far away, from the ends of
    the earth, like an eagle flies to its victim, a nation whose language you do not
    understand;
  spa-VBL: El Señor traerá una nación para atacarte desde lejos, desde los confines
    de la tierra. Se abalanzará sobre ti como un águila, esta nación cuya lengua no
    entenderás.
  fra-_FOB: L'Éternel fera lever contre toi, de loin, du bout de la terre, une nation
    qui volera comme l'aigle, une nation dont tu n'entendras point la langue,
  mal-mal: യഹോവ ദൂരത്തുനിന്ന്, ഭൂമിയുടെ അറുതിയിൽനിന്ന്, ഒരു ജനതയെ, കഴുകൻ പറന്നു വരുന്നതുപോലെ
    നിന്റെമേൽ വരുത്തും. അവർ നീ അറിയാത്ത ഭാഷ പറയുന്ന ജനത;
  urd-GVR: Rab tere ḳhilāf ek qaum khaṛī karegā jo dūr se balki duniyā kī intahā se
    ā kar uqāb kī tarah tujh par jhapaṭṭā māregī. Wuh aisī zabān bolegī jis se tū
    wāqif nahīṅ hogā.
  suz-BL: मिनु परमप्रभु यावेमी नेल्‍ल क्‍येङा ङोन बाक्‍शो रागी रे मरुप्‍शो लोव़ पाइब
    मुरपुकी बेरशो ककाकुली खोदेंशो पा इन तारी जुक्‍पाइक्‍ब। हबकुक १:८; यसैया ३३:१९;
    येरमीया ५:१५
  ita-1927: L’Eterno farà muover contro di te, da lontano, dalle estremità della terra,
    una nazione, pari all’aquila che vola, una nazione della quale non intenderai
    la lingua,
  ckb-ckb: یەزدان نەتەوەیەکتان دەهێنێتە سەر لە دوورەوە لەوپەڕی زەوییەوە وەک شاڵاوی
    هەڵۆ، نەتەوەیەک لە زمانی ناگەن،
  eng-BBE: The Lord will send a nation against you from the farthest ends of the earth,
    coming with the flight of an eagle; a nation whose language is strange to you;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದೂರದಿಂದ ಅಂದರೆ, ಭೂಮಿಯ ಕೊನೆಯಿಂದ ರಣಹದ್ದು ಹೇಗೆ ಹಾರಿಬರುವುದೋ ಹಾಗೆಯೇ,
    ನಿಮಗೆ ತಿಳಿಯದ ಭಾಷೆಯನ್ನಾಡುವ ಒಂದು ಜನಾಂಗವನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಬರುವಂತೆ ಮಾಡುವರು.
  tam-2017: முதியவன் என்று பாராமலும், வாலிபன் என்று இரங்காமலும் இருக்கும் கொடிய முகமுள்ளதும்,
  spa-RV-1909: Jehová traerá sobre ti gente de lejos, del cabo de la tierra, que vuele
    como águila, gente cuya lengua no entiendas;
  ron-BTF: DOMNUL va aduce împotriva ta o naţiune de departe, de la marginea pământului,
    precum zboară acvila; o naţiune a cărei limbă nu o vei înţelege;
  eng-WEBP: 'The LORD will bring a nation against you from far away, from the end
    of the earth, as the eagle flies: a nation whose language you will not understand,'
  eng-FBV: The Lord will bring a nation to attack you from a long way off, from the
    ends of the earth. They will swoop down upon you like an eagle, this nation whose
    language you won't understand.
  nld-1939: Jahweh zal een volk op u loslaten van de uiterste grenzen der aarde, en
    het schiet neer als een arend; een volk waarvan ge de taal niet verstaat,
  nch-BL: TOTECO quinhualicas campa amojuanti sequinoc tali ehuani cati más huejca
    itztoque ipan taltipacti. Huan amechajsiquij quej se cuatojti patantihuala nelchicahuac
    huan quicuitehuas se piyo. Elise se xinach masehualme cati yon inincamanal, amo
    anquimachilise.
  vie-1934: Đức Giê-hô-va sẽ từ nơi xa, từ địa cực, khiến dấy lên nghịch cùng ngươi
    một dân tộc bay như chim ưng, tức là một dân tộc ngươi không nghe tiếng nói được,
  hin-CV: याहवेह दूरस्त देश को तुम पर हमला के लिए प्रेरित करेंगे; हां, पृथ्वी के छोर
    से, जिस प्रकार गरुड़ झपटता है, वह ऐसा राष्ट्र होगा, जिसकी भाषा तुम समझ नहीं पाओगे,
  eng-OURB: Adonai will bring a nation against you from far, from the end of the earth,
    as the eagle flies; a nation whose language you will not sh'ma ·hear understand
    obey·;
  spa-BES: El Señor enviará una nación contra ti desde los confines de la tierra,
    viniendo con la rapidez de un Águila en vuelo; una nación cuyo lenguaje no entenderás;
  tdx-tdx: Hendese’ Iehovà hirik’ an-tsietoitane, boak’ añ’olo-ty tane toy añe, manahake
    ty fitsiritsion-tsimalaho; ty foko tsy fohi’o fisaontsy;
  vid-vid: “Mkulu Nguluwi kochigala isi imwe kulawila kutali iwavabe kota ikungule,
    wanhu hamlinguvizela chowolonga.
  eng-OKE: And the Lord will bring upon thee a nation from afar, from the ends of
    the earth, like the flying eagle, a people whose language thou wilt not understand,
  tha-KJV: พระเยโฮวาห์จะทรงนำประชาชาติ​หน​ึ่งมาต่อสู้กั​บท​่านจากทางไกล จากที่สุดปลายแผ่นดินโลก
    เร็วเหมือนนกอินทรี​บิ​นมา เป็นประชาชาติ​ที่​ท่านไม่​รู้​จักภาษาของเขา
  por-BR-2018: O SENHOR trará sobre ti nação de longe, do extremo da terra, que voe
    como água, nação cuja língua não entendas;
  deu-ELO: Jehova wird von ferne, vom Ende der Erde her, eine Nation gegen dich herbeiführen,
    gleichwie der Adler fliegt, eine Nation, deren Sprache du nicht verstehst;
  eng-WYC-2018: The Lord shall bring on thee a folk from far place, and from the last
    ends of [the] earth, into the likeness of an eagle flying with rush, of which
    folk thou mayest not understand their language; (The Lord shall bring against
    thee a nation from a far place, and from the last ends of the earth, like an eagle
    flying swiftly to its prey, of which nation thou shalt not understand their language;)
  epo-epo: La Eternulo venigos sur vin popolon de malproksime, de la fino de la tero;
    ĝi venos, kiel flugas aglo; tio estos popolo, kies lingvon vi ne komprenos,
  uig-PIN: Pǝrwǝrdigar yiraⱪtin, yǝni yǝr yüzining qetidin sǝn tilini bilmǝydiƣan,
    bürküttǝk xungƣup kelidiƣan bir ǝlni sanga ⱪarxi ǝwǝtidu.
  beo-beo: 'Hina Gode da dilima doagala:musa: dunu fi sedade esala amo ilia sia: dilia
    hame dawa:, dili wadela:musa: oule misunu. Ilia da buhiba defele dilima doagala:musa:
    gogili sa:imu.'
  tpi-OTNT: Orait na God bai i bringim wanpela lain pipel i kam long longwe ples tru,
    em wanpela lain man yupela i no save long tok ples bilong ol. Bai ol i kam hariap
    long yupela olsem bikpela tarangau i kisim abus.
  hau-SA: Ubangiji zai kawo al’umma daga nesa, daga iyakar duniya, ta sauko a kanku
    kamar gaggafa, al’ummar da ba ku san yarenta ba,
  uig-LAT: Perwerdigar yiraqtin, yeni yer yüzining chétidin sen tilini bilmeydighan,
    bürküttek shungghup kélidighan bir elni sanga qarshi ewetidu.
  nde-nde: UThixo uzaletha isizwe esizamelana lani esivela kude emikhawulweni yomhlaba,
    njengokhozi oluhwithayo, isizwe esikhuluma ulimi elingaluzwayo,
  ton-ton: ‌ʻE ʻomi ʻe Sihova ʻae puleʻanga kiate koe mei he mamaʻo, mei he ngataʻanga
    ʻo māmani, ʻo hangē ko e puna ʻae ʻikale; ʻae puleʻanga ko e lea ʻanautolu ʻe
    ʻikai te ke ʻiloʻi;
  ces-1613: Přivede Hospodin na tebe národ z daleka, od nejdalších končin země, jako
    letí orlice, národ, jehož jazyku nerozumíš,
  eng-WMB: 'The LORD will bring a nation against you from far away, from the end of
    the earth, as the eagle flies: a nation whose language you will not understand,'
  tam-TCV: யெகோவா உங்களுக்கு எதிராகப் பூமியின் கடைசியான தூரத்திலிருந்து ஒரு நாட்டைக்
    கொண்டுவருவார். அவர்கள் ஒரு கழுகு பறக்கும் வேகத்துடன் வருவார்கள். அந்த நாட்டவர்களின்
    மொழி உங்களுக்கு விளங்காது.
  ceb-ULB: Magpadala si Yahweh batok kanimo ug usa ka nasod nga gikan sa halayo, gikan
    sa kinatumyan sa kalibotan, sama sa paglupad sa usa ka agila sa iyang biktima,
    usa ka nasod nga dili mo masabtan ang pinulongan;
  pol-UBG: PAN sprowadzi na ciebie naród z daleka, z krańców ziemi, który przyleci
    jak orzeł; naród, którego języka nie zrozumiesz.
  urd-GVU: رب تیرے خلاف ایک قوم کھڑی کرے گا جو دُور سے بلکہ دنیا کی انتہا سے آ کر
