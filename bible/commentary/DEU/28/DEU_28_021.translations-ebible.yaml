verse: DEU.028.021
translations:
  mal-C: നീ അവകാശമാക്കാൻ പ്രവേശിക്കുന്ന ദേശത്തുനിന്ന് നിന്നെ ഉന്മൂലനംചെയ്യുന്നതുവരെ
    യഹോവ നിനക്കു മഹാവ്യാധി വരുത്തും.
  deu-TKW: Jahwe wird machen, das sich die Pest an dich heftet, bis sie dich aus dem
    Lande ausgetilgt hat, in das du einziehst, um es in Besitz zu nehmen.
  lin-lin: Yawe akotindela bino bokono oyo ebomaka kino akobebisa bino kati na mokili
    oyo bozali kokota mpo na kozwa.
  eng-LSV: YHWH causes the pestilence to cleave to you until He consumes you from
    off the ground to where you are going in to possess it.
  eng-GNV: The Lord shall make the pestilence cleaue vnto thee, vntill he hath consumed
    thee from the land, whither thou goest to possesse it.
  eng-WEBSTER: The LORD shall make the pestilence cleave to thee, until he shall have
    consumed thee from off the land, whither thou goest to possess it.
  nhw-BL: TOTECO anmechtitlanilis tlahuel hueyi cocolistli hasta nochi anmechtzontlamiltis
    ipan nopa tlali campa ancalaquise para anmoaxcatise.
  swh-ONEN: Bwana atakupiga kwa magonjwa mpaka akuangamize kutoka nchi unayoingia
    kuimiliki.
  bba-bba: U koo kɑ bɛɛ bɑrɑ kɔ̃sunu nɑɑwɑ ni nu koo bɛɛ kpeerɑsiɑ tem min di mɛ i
    ko n mɔ.
  eng-KJVCPB: The Lord shall make the pestilence cleave unto thee, until he have consumed
    thee from off the land, whither thou goest to possess it.
  luo-luo: Jehova Nyasaye biro goyou gi tuoche mi otieku e piny ma udhi kawo.
  meu-meu: Iehova ese gorere metaudia amo baine hahisimui, ela bona o lao heniamu
    emui tano ai ba halaoa tanona ai ba mase ore.
  npi-ULB: तिमीहरूले अधिकार गर्न जान लागेको देशमा तिमीहरूको नाउँनिशानै नमेटुञ्‍जेलसम्म
    परमप्रभुले तिमीहरूमाथि विपत्ति ल्याउनुहुने छ ।
  yor-yor: Olúwa yóò fi àjàkálẹ̀-ààrùn bá ọ jà títí tí yóò fi pa ọ́ run kúrò ní ilẹ̀
    tí ò ń wọ̀ lọ láti ní.
  ind-ind: TUHAN juga akan menimpa kalian dengan wabah penyakit, sehingga tidak seorang
    pun di antara kalian akan tersisa di negeri yang sebentar lagi kalian duduki itu.
  pes-OPCB: آنقدر بیماری در بین شما خواهد فرستاد تا از روی زمینی که به‌زودی آن را
    تصرف می‌کنید محو و نابود شوید.
  tgl-ULB: Hindi aalisin ni Yahweh ang mga salot sa inyo hanggang sa madurog niya
    kayo mula sa labas ng lupain na inyong papasukin para angkinin.
  hui-hui: Dindi ibugua ngini áyu pole kamigoria pu kamigola warago ko tara tara ngaru
    tíha ibilaga bialu tí bo biba haiore holebira.
  mya-mya: သင်​တို့​တွင်​ကပ်​ရောဂါ​တစ်​မျိုး​နောက်​တစ်​မျိုး ကျ​ရောက်​သ​ဖြင့် သင်​တို့​ဝင်​ရောက်​သိမ်း​ယူ
    မည့်​ပြည်​၌​တစ်​ယောက်​မ​ကျန်​သေ​ကြေ ပျက်​စီး​ရ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་བདག་གིར་ལེན་པར་འགྲོ་བའི་ཡུལ་དུ་མེད་པར་མཛད་པའི་བར་དུ།
    ཁྱོད་རྣམས་ལ་ནད་ཡམས་ཆེན་པོ་འབྱུང་བར་བྱ་སྟེ།
  sna-sna: Jehovha achakurova nedenda nezvirwere kusvikira akuparadza kubva panyika
    yauri kupinda kuti uitore.
  spa-BLM: El Señor hará que la peste se adhiera a ti, hasta que te consuma de la
    tierra a la que entras para poseerla.
  cac-cac: A Jehová ol ac'ancot juntzan̈ ilya te ov d'a eyib'an̈, masanto ol ex satel
    d'a sat lum luum b'aj ol ex cajnaj chi'.
  swh-ULB: Yahwe atafanya pigo likung’ang’anie mpaka kukuangamiza kutoka katika nchi
    utakayoenda kumiliki.
  bel-bel: Пашле Гасподзь на цябе згубную пошасьць, пакуль ня вынішчыць Ён цябе зь
    зямлі, у якую ты ідзеш, каб валодаць ёю.
  deu-ELBBK: Der HERR wird die Pest an dir haften lassen, bis er dich aufreibt aus
    dem Land, wohin du kommst, um es in Besitz zu nehmen.
  mbb-OT: Ibpaaǥi te Nengazen diyà te keniyu is menge zaru taman te egkengezeetan
    kew ziyà te tanà he edselezan niw wey ed-engkenen niw.
  mal-2015: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിന്നു നിന്നെ മുടിച്ചുകളയുംവരെ യഹോവ
    നിനക്കു മഹാമാരി പിടിപ്പിക്കും.
  rmc-rmc: O RAJ pre tumende domukela o meribnaskro nasvaľiben, medik na merena avri
    andre odi phuv, so džan te zalel.
  pes-OPV: خداوندوبا را بر تو ملصق خواهد ساخت، تا تو را اززمینی که برای تصرفش به آن
    داخل می‌شوی، هلاک سازد.
  ron-1924: Домнул ва тримите песте тине чума, пынэ те ва нимичи ын цара пе каре о
    вей луа ын стэпынире.
  ben-OBCV: তোমরা যে দেশ অধিকার করতে যাচ্ছ সেখান থেকে যতক্ষণ না তোমরা ধ্বংস হও ততক্ষণ
    সদাপ্রভু তোমাদের মধ্যে বিভিন্ন রোগের মহামারি আনবেন।
  som-som: Oo Rabbigu wuxuu idinku dhejin doonaa balaayada, jeeruu idinka baabbi'iyo
    dalka aad u gelaysaan inaad hantidaan.
  lat-VUC: Adjungat tibi Dominus pestilentiam, donec consumat te de terra ad quam
    ingredieris possidendam.
  eng-ASVBT: Jehovah will make the pestilence cleave unto thee, until he have consumed
    thee from off the land, whither thou goest in to possess it.
  ita-1885: Il Signore farà che la mortalità s'attaccherà a te, finchè ti abbia consumato
    d'in su la terra, nella qual tu entri per possederla.
  eng-LXXUP: The Lord cause the pestilence to cleave to thee, until he shall have
    consumed thee off the land into which thou goest to inherit it.
  eng-ULB: Yahweh will make the plague cling to you until he destroys you from off
    the land that you are going in to possess.
  spa-VBL: El Señor te dará enfermedades infecciosas hasta que te haya borrado del
    país en el que estás entrando.
  fra-_FOB: L'Éternel fera que la mortalité s'attachera à toi, jusqu'à ce qu'elle
    t'ait consumé de dessus la terre où tu vas entrer pour la posséder.
  mal-mal: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിന്നു നിന്നെ മുടിച്ചുകളയുംവരെ യഹോവ
    നിനക്ക് പകർച്ചവ്യാധി അയയ്ക്കും.
  urd-GVR: Rab tujh meṅ wabāī bīmāriyāṅ phailāegā jin ke sabab se tujh meṅ se koī
    us mulk meṅ zindā nahīṅ rahegā jis par tū abhī qabzā karne wālā hai.
  suz-BL: मिनु परमप्रभु यावेमी इन कली गेशो नु इन के सेल्‍शो रागी रे ग्रुंइचा सम्‍म
    इन कली मुर बेक्‍तीक रोइ पपाइक्‍ब।
  ita-1927: L’Eterno farà sì che la peste s’attaccherà a te, finch’essa t’abbia consumato
    nel paese nel quale stai per entrare per prenderne possesso.
  ckb-ckb: یەزدان دەردتان پێوە دەنووسێنێت، هەتا لەو خاکە لەناوتان ببات کە ئێوە دەچنە
    ناوی هەتا دەستی بەسەردا بگرن.
  eng-BBE: The Lord will send disease after disease on you, till you have been cut
    off by death from the land to which you are going.
  kan-OKCV: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಲ್ಲಿಂದ ಹಾಳಾಗಿ ಹೋಗುವವರೆಗೆ ಯೆಹೋವ
    ದೇವರು ನಿಮಗೆ ವ್ಯಾಧಿಯು ಅಂಟಿಕೊಳ್ಳುವಂತೆ ಮಾಡುವರು.
  tam-2017: நீ சொந்தமாக்கிக்கொள்ளும் தேசத்தில் யெகோவா நீ அழிந்துபோகும்வரை கொள்ளை நோய்
    உன்னைப் பிடித்துக்கொள்ளச்செய்வார்.
  spa-RV-1909: Jehová hará que se te pegue mortandad, hasta que te consuma de la tierra
    á la cual entras para poseerla.
  ron-BTF: DOMNUL va face ciuma să se lipească de tine, până când te va nimici din
    ţara în care intri să o stăpâneşti.
  eng-WEBP: The LORD will make the pestilence cling to you, until he has consumed
    you from off the land where you go in to possess it.
  eng-FBV: The Lord will give you infectious diseases until he has wiped you out from
    the country you are entering town.
  nld-1939: Jahweh zal u de pest op het lijf jagen, totdat Hij u heeft uitgemoord
    uit het land, dat gij thans in bezit gaat nemen.
  nch-BL: TOTECO amechtitanilis tahuel hueyi cocolisti hasta nochi amechtzontamiltis
    ipan nopa tali campa ancalaquise para anmoaxcatise.
  vie-1934: Đức Giê-hô-va sẽ khiến ôn dịch đeo đuổi ngươi cho đến chừng nào nó diệt
    ngươi mất khỏi đất mà ngươi sẽ vào nhận lấy.
  hin-CV: याहवेह तुम पर महामारी सम्बद्ध कर देंगे, जब तक वह तुम्हें उस देश से नाश न
    कर दें, जिसमें अधिकार करने के लिये तुम उसमें प्रवेश कर रहे हो.
  eng-OURB: Adonai will make the pestilence cling to you, until he has consumed you
    from off the land, where you go in to possess it.
  spa-BES: El Señor enviará enfermedad tras enfermedad sobre ti, hasta que seas cortado
    por la muerte de la tierra a la que vas.
  tdx-tdx: Hapite’ Iehovà ama’o ty angorosy am-para’ t’ie nabotse’e an-tane imoaha’o
    ho tavane’o añe.
  vid-vid: Mkulu Nguluwi kowegalila matamwa gehile mbaka mweng'ha mbagame ng'hatu
    kuli isi yomlinguluta kuihalila.
  eng-OKE: The Lord shall make the pestilence cleave to thee, until He have destroyed
    thee from off the land into which thou art going to possess it.
  tha-KJV: พระเยโฮวาห์จะทรงบันดาลให้โรคร้ายติดพันท่าน จนพระองค์จะทรงเผาผลาญท่านให้​สิ​้นเสียจากแผ่นดิน
    ซึ่งท่านเข้าไปยึดครองนั้น
  por-BR-2018: O SENHOR fará que se te pegue mortandade, até que te consuma da terra
    à qual entras para possuí-la.
  deu-ELO: Jehova wird die Pest an dir haften lassen, bis er dich aufreibt aus dem
    Lande, wohin du kommst, um es in Besitz zu nehmen.
  eng-WYC-2018: The Lord shall join pestilence to thee, till he waste thee from (off)
    the land, to which thou shalt enter to wield.
  epo-epo: La Eternulo alkroĉos al vi la peston, ĝis Li ekstermos vin de sur la tero,
    al kiu vi iras, por ekposedi ĝin.
  uig-PIN: Pǝrwǝrdigar sǝn igilǝxkǝ kiridiƣan zemindin seni yoⱪatⱪuqǝ sanga waba qaplaxturidu.
  beo-beo: Hina Gode da dilima olo iasilalumu, iasilalumu, amasea, soge dilia wali
    gesowale fimu soge amo ganodini dilia fi dunu afae da hame ba:mu.
  tpi-OTNT: Na bai em i salim ol kain kain sik i kam long yupela, inap sik i pinisim
    yupela olgeta long dispela graun nau yupela i laik kisim.
  hau-SA: Ubangiji zai aiko muku da annoba wadda za tă manne muku, tă cinye ku cikin
    ƙasar da za ku shiga, ku mallake ta.
  uig-LAT: Perwerdigar sen igileshke kiridighan zémindin séni yoqatquche sanga waba
    chaplashturidu.
  nde-nde: UThixo uzalehlisela isifo lemikhuhlane ize ilibhubhise iliqede elizweni
    elingena kulo ukuba libe ngelenu.
  ton-ton: ‌ʻE fakapikimaʻu kiate koe ʻe Sihova ʻae mahaki fakaʻauha, ke ne fakaʻauha
    ai koe mei he funga ʻoe fonua, ʻaia ʻoku ke ʻalu ki ai ke maʻu.
  ces-1613: Dopustí Hospodin, aby se přídržely tebe morní bolesti, až tě i vypléní
    z země, do níž se béřeš, abys ji dědičně opanoval.
  eng-WMB: The LORD will make the pestilence cling to you, until he has consumed you
    from off the land where you go in to possess it.
  tam-TCV: யெகோவா நீங்கள் உரிமையாக்கிக்கொள்ளும்படி போகும் நாட்டிலிருந்து நீங்கள் அழிந்துபோகும்வரை
    உங்களை நோய்களால் வாதிப்பார்.
  ceb-ULB: Pagahimoon ni Yahweh nga magpabilin kanimo ang mga kasakit hangtod nga
    malaglag ka gikan sa yuta nga inyong pagaadtoan aron panag-iyahon.
  pol-UBG: PAN sprawi, że przylgnie do ciebie zaraza, aż cię wyniszczy z ziemi, do
    której idziesz, by ją posiąść.
  urd-GVU: رب تجھ میں وبائی بیماریاں پھیلائے گا جن کے سبب سے تجھ میں سے کوئی اُس ملک
    میں زندہ نہیں رہے گا جس پر تُو ابھی قبضہ کرنے والا ہے۔
  deu-1912: Der HERR wird dir die Pestilenz anhängen, bis daß er dich vertilge in
    dem Lande, dahin du kommst, es einzunehmen.
  kan-2017: ವ್ಯಾಧಿಯು ನಿಮಗೆ ಹತ್ತಿಕೊಂಡೇ ಇರುವಂತೆ ಯೆಹೋವನು ಮಾಡಿ, ನೀವು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಹೋಗುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬರೂ ಉಳಿಯದಂತೆ ಮಾಡುವನು.
  yap-yap: Bayi pi e m’ar nge yib ngomed nra chuw bmit me taw bmit nge taw ko ngiyal’
    ndakuriy ta’ab gimed ni ku ra magey u lan fare nam nike chugur ni ngam tafned.
  hlt-MCSB: BOEIPA loh nang te duektahaw neh m'ben vetih pang hamla na kun thil na
    khohmuen lamloh nang ng'khah ni.
  mdy-ETH: ዒንሢ ዻካላኒ ጌላ ዓጬሎይዳፓ ጋፒሲ ዒንሢ ዒ ባይዛንዳያ ሄላንዳኣና ሃሹዋ ፑርታ ዶርዖ ናንጊና ናንጋ ጎዳ ዒንሢዳ
    ዓጋንዳኔ።
  twi-ASANTE: Awurade de nyarewa bɛba mo so akɔsi sɛ ɔbɛsɛe mo nyinaa wɔ asase a morebɛkɔ
    akɔfa no so.
  eng-WEBU: The LORD will make the pestilence cling to you, until he has consumed
    you from off the land where you go in to possess it.
  bnp-bnp: Bara i rudu a maka gilanga legelege i bele ne mua, i vakalobo liu mua vona
    a malala mu gu bolea.
  wal-wal: Neeni laattanau biyo biittaappe xayana gakkanaashin, GODAI boshai neeppe
    duuxxennaadan oottana.
  spa-PDDPT: Yavé ordenará que se te pegue la mortandad, hasta que Él te extermine
    de la tierra a la cual entras para poseerla.
  gun-gun: Senhor ombou 'rã mba'eaxy vaikue pendere oja va'erã, pendeyvyrã pejopy
    aguã katy peoa va'e omomba peve.
  ilo-ULB: Ikapetto kadakayo ni Yahweh ti didigra aginggana a madadaelnakayo manipud
    iti daga a serrekenyo tapno tagikuaen.
  kpg-kpg: “Dimaadua ga hagahagau adu ana magi gi goodou, gaa dae loo gi goodou gu hagalee,
    deai tangada e dubu i tenua dela belee hai henua ginai goodou ai.
  uig-ARA: پەرۋەردىگار سەن ئىگىلەشكە كىرىدىغان زېمىندىن سېنى يوقاتقۇچە ساڭا ۋابا چاپلاشتۇرىدۇ.
  sus-sus: Alatala fure ɲaaxi radinma nɛ wo ma, han wo ɲɔn bɔxi ma a dɛnnaxɛ soma
    wo yi ra.
  pon-2006: E pahn ketin kadarodohng kumwail soumwahu tohto, lao sohte emen kumwail
    pahn luhwehdi nan sahpw me kumwail nektehn pedolong loale.
  ksd-ksd: A Luluai na tulue ra kaina minait tadav u, ma pa na ngo tuk tar ta ra bung
    u tar panie kan ra gunan nina u vana tana pi una vatur vake.
  tur-YTC: Mülk edinmek için gitmekte olduğun ülkeden seni tüketinceye kadar, Yahve
    vebayı sana yapıştıracak.
  grc-BRENT: Προσκολλήσαι Κύριος εἰς σὲ τὸν θάνατον, ἕως ἂν ἐξαναλώσῃ σε ἀπὸ τῆς γῆς,
    εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτήν.
  ind-AYT: TUHAN akan membuatmu menderita penyakit sampar sampai Dia menghabiskanmu
    dari negeri yang telah kamu masuki untuk kamu miliki itu.
  nya-nya: Yehova adzakugwetserani mliri wa matenda mpaka atakuwonongani mʼdziko limene
    mukulowa kukalitengali.
  hrv-hrv: Kugu će Jahve za te privezati dok te ne nestane sa zemlje u koju ideš da
    je zaposjedneš.
  mps-mps: Tama agai haniani gasi dageba tagala palaibao. Te gasigo dage sese tama
    agai dagebolo megi mawainogo ebo te sainogo ebo tǫde silibo si tagalaibao.
  tpi-tpi: Na bai em i salim ol kain kain sik i kam long yupela, inap sik i pinisim
    yupela olgeta long dispela graun nau yupela i laik kisim.
  dan-1931: HERREN skal lade Pesten hænge ved dig, indtil den helt har udryddet dig
    fra det Land, du skal ind og tage i Besiddelse.
  vie-OVCB: Chúa Hằng Hữu sẽ làm cho anh em mắc bệnh dịch cho đến lúc bị tiêu diệt
    hết, không còn ai sống trên đất Ngài cho nữa.
  guj-2017: જે દેશનું વતન પામવા સારુ તમે જાઓ છો, તેમાંથી યહોવાહ તમારો પૂરો નાશ નહિ
    કરે ત્યાં સુધી તે તમારા પર મરકી લાવ્યા કરશે.
  pon-2006A: E pahn ketin kadarodohng kumwail soumwahu tohto, lao sohte emen kumwail
    pahn luhwehdi nan sahpw me kumwail nektehn pedolong loale.
  por-BRBSL: Yahweh fará com que a pestilência se agarre a você, até que ele o tenha
    consumido de fora da terra onde você entra para possuí-la.
  cth-cth: Na cei teh na coe hane ram dawk hoi be na raphoe hoehroukrak, lacik ka
    pha sak han.
  twi-twi: Awurade de nyarewa bɛba mo so akosi sɛ ɔbɛsɛe mo nyinaa wɔ asase a morebɛkɔ
    akɔfa no so.
  hlt-hlt: BOEIPA loh nang te duektahaw neh m'ben vetih pang hamla na kun thil na
    khohmuen lamloh nang ng'khah ni.
  tbz-SIM: Kù bo di bɔntɛ́ mutenkṹṹ ndi yóó tɑ kɛ́kɑri kɛ̀ɛ̀ tenkɛ̀ miɛkɛ, kɛ̀ mù
    di deè.
  msy-2020: Egh Ikiavɨra Itir God arɨmariar igharagha garir avɨriba ia bagh da amangightɨ,
    da izɨ ia damu mangɨtɨ, ia bar nguazir ia iniamin kamɨn ikɨ bar arɨmɨghireghtɨ,
    ian tav ua ikian kogham.
  azb-azb: Rəbb mülk olaraq almaq üçün gedəcəyiniz torpaqdan sizi yox edənədək vəbaya
    düçar edəcək.
  eng-DBY: Jehovah will make the pestilence cleave unto thee, until he have consumed
    thee from off the land whither thou goest to possess it.
  hin-2017: और यहोवा ऐसा करेगा कि मरी तुझ में फैलकर उस समय तक लगी रहेगी, जब तक जिस
    भूमि के अधिकारी होने के लिये तू जा रहा है उस पर से तेरा अन्त न हो जाए।
  wol-KYG: Aji Sax jee leen di langalal mbas, ba raafal leen ca réew ma ngeen jëm,
    ngir nanguji ko.
  eng-YLT: '''Jehovah doth cause to cleave to thee the pestilence, till He consume
    thee from off the ground whither thou art going in to possess it.'
  eng-WYC-2017: The Lord shall join pestilence to thee, till he waste thee from the
    land, to which thou shalt enter to wield.
  eng-WMBB: The LORD will make the pestilence cling to you, until he has consumed
    you from off the land where you go in to possess it.
  urd-GVH: रब तुझमें वबाई बीमारियाँ फैलाएगा जिनके सबब से तुझमें से कोई उस मुल्क में
    ज़िंदा नहीं रहेगा जिस पर तू अभी क़ब्ज़ा करनेवाला है।
  rug-rug: Kaqu vari tetei mae koa gamu sari na minoho na oza pu garunu maeni Sa koa
    gamu, osolae ivulu taloa si gamu koasa popoa sapu kaqu la koa ia gamu.
  gaz-gaz: Waaqayyo hamma biyya ati dhaaluuf itti galtu irraa si balleessutti dhukkubaan
    si dhaʼa.
  fra-LSG: L’Éternel attachera à toi la peste, jusqu’à ce qu’elle te consume dans
    le pays dont tu vas entrer en possession.
  gnn-gnn: Birrka'mirrina yurru yolŋunydja walala murrmurryun marrtji liŋgu rerriyu
    birrka'mirriyuna, yakana yurru ŋula waŋgany yolŋu yukurra walŋa nhina.
  yal-yal: Alatala fitina furen nadinma ɛ ma nɛn han ɛ birin yi ɲan na bɔxɔni ɛ sigama
    dɛnaxan masɔtɔdeni.
  haw-1868: Na Iehova e hoopili mai ke ahulau ia oe, a pau loa oe i ka make ia ia
    ma ka aina au e hele aku nei a noho.
  arb-NAV: وَيَتَفَشَّى بَيْنَكُمُ الْوَبَاءُ حَتَّى يُبِيدَكُمْ عَنِ الأَرْضِ الَّتِي
    أَنْتُمْ مَاضُونَ إِلَيْهَا لامْتِلاكِهَا،
  ewe-ewe: Yehowa akplɔ dɔvɔ̃ ade dowòme va se ɖe esime nàtsrɔ̃ ɖa keŋkeŋ le anyigba
    si dzi yim nèle la ƒe ŋkume.
  eng-LEE: The Lord will cause the pestilence to cleave unto thee, until it have consumed
    thee from off the land, whither thou goest to possess it.
  asm-FB: আপোনালোকৰ অধিকাৰৰ অৰ্থে যি দেশত সোমাবলৈ গৈছে সেই দেশৰ পৰা যিহোৱাই আপোনালোকক
    উচ্ছন্ন নকৰেমানে আপোনালোকৰ মাজত মহামাৰী লাগিয়েই থাকিব।
  sus-A: عَلَتَلَ قُرٍ حَاشِ رَدِنمَ نّ وٌ مَ، هَن وٌ حْن بْشِ مَ عَ دّننَشّ سٌمَ
    وٌ يِ رَ.
  fra-SBL: L'Éternel fera en sorte que la peste s'attache à vous, jusqu'à ce qu'elle
    vous consume du pays dont vous entrez en possession.
  hbo-hbo: יַדְבֵּ֧ק יְהוָ֛ה בְּךָ֖ אֶת־הַדָּ֑בֶר עַ֚ד כַּלֹּתֹ֣ו אֹֽתְךָ֔ מֵעַל֙
    הֽ͏ָאֲדָמָ֔ה אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: The Lord ioyne pestilence to thee, til he waaste thee fro the lond,
    to which thou schalt entre to welde.
  cwe-cwe: Mndewa Mulungu kezamgalilani mitamu ihile mbaka mose mudanganike muna iisi
    imuhita kuisola.
  kik-kik: Jehova nĩagakũhũũra na mĩrimũ nginya akũniine wehere bũrũri ũrĩa ũratoonya
    ũwĩgwatĩre.
  fra-NCL: Yahweh attachera à toi la peste, jusqu’à ce qu’elle t’ait consumé de dessus
    la terre où tu vas entrer pour la posséder.
  cek-AK: Toep han na caeh ih prae thung hoiah amrosak boih ai karoek to, Angraeng
    mah na nuiah nathaih to phasak tih.
  cuk-cuk: ”Bab-Jehová we-yar-begadga-gusokalidgi bela bemar-obelogedse boni-dummagan
    barmidagoed.
  uig-CYR: Пәрвәрдигар сән егиләшкә киридиған зиминдин сени йоқатқичә саңа ваба чаплаштуриду.
  tel-2017: మీరు స్వాధీనం చేసుకోబోయే దేశంలో ఉండకుండాా మీరు నాశనమయ్యే వరకూ తెగులు మీకు
    అంటిపెట్టుకుని ఉండేలా చేస్తాడు.
  hat-BSA: “SENYÈ a va fè gwo epidemi vin kole sou nou jiskaske li fin manje nou soti
    nan peyi kote nou ap antre pou posede a.
  kos-kos: El ac fah tia tui in supwama mas upa nu fowos nwe ke na wangin sie suwos
    lula fin facl se su kowos apkuran in oakwuki we.
  hbo-WLC: יַדְבֵּ֧ק יְהוָ֛ה בְּךָ֖ אֶת־הַדָּ֑בֶר עַ֚ד כַּלֹּת֣וֹ אֹֽתְךָ֔ מֵעַל֙
    הָֽאֲדָמָ֔ה אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  ibo-ibo: Onyenwe anyị ga-ezite ajọ ọrịa nʼetiti gị tutu ruo mgbe a ga-ekpochapụ
    gị site nʼala ahụ ị gaje ịba nʼime ya inweta.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ସେଠାରୁ ତୁମ୍ଭେମାନେ ଉଚ୍ଛିନ୍ନ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭଠାରେ ମହାମାରୀ ଲଗାଇ ରଖିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe awarato mätter ngenikemi, tori i epwe amochakemiila
    me won ewe fanü oupwe le tolong lon pwe oupwe fanüeni.
  rop-rop: En YAWEI garra jandim mowa en mowa siknis langa yumob, raidap nobodi kaan
    jidan langa det kantri weya yumob garra teikoba.
  ukr-1871: Побивати ме тебе Господь чумою, докіль ти не щезнеш із землї, куди прийшов,
    щоб заняти її.
  deu-1951: Der HERR wird dir die Pest anhängen, bis er dich vertilgt hat aus dem
    Lande, dahin du kommst, um es einzunehmen.
  eng-JPS: The LORD will make the pestilence cleave unto thee, until He have consumed
    thee from off the land, whither thou goest in to possess it.
  srp-1865: Uèiniæe Gospod Bog tvoj da se prilijepi za te pomor, dokle te ne istrijebi
    sa zemlje u koju ideš da je naslijediš.
  lug-lug: Mukama alikulwaza olumbe olutawona olw’olukonvuba, okutuusa lwe lulikumalawo
    mu nsi gy’ogenda okuyingiramu ogirye.
  heb-heb: ידבק יהוה בך את הדבר עד כלתו אתך מעל האדמה אשר אתה בא שמה לרשתה׃
  ben-IRV: তুমি যে দেশ অধিকার করতে যাচ্ছ, সেই দেশ থেকে যতক্ষণ উচ্ছেদ না হয়, ততক্ষণ
    সদাপ্রভু তোমাকে মহামারী দেবেন।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਬਵਾ ਪਾਵੇਗਾ, ਜਦ ਤੱਕ ਉਹ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚੋਂ ਮਿਟਾ ਨਾ
    ਦੇਵੇ, ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ।
  mya-JVB: သင် သွား ၍ ဝင်စား လတံ့သော ပြည် မှ သုတ်သင် ပယ်ရှင်းတော်မ မူမှီ တိုင်အောင်၊
    ကာလနာ ကို သင် ၌ စွဲ စေတော်မူမည်။
  hmo-hmo: Lohiabada ese umui dekenai gorere dikadia dekena amo umui do ia hisihisi
    henia, ela bona do umui vareai lao tanona dekenai do umui mase ore.
  urd-urd: ख़ुदावन्द ऐसा करेगा कि वबा तुझ से लिपटी रहेगी, जब तक कि वह तुझको उस मुल्क
    से जिस पर क़ब्ज़ा करने को तू वहाँ जा रहा है फ़ना न कर दे।
  rus-SYN: Пошлет Господь на тебя моровую язву, доколе не истребит Он тебя с земли,
    в которую ты идешь, чтобы владеть ею.
  bqc-SIM: Dii a gagyãkaágu e à gɛ láa bùsu pↄ́ álɛ gɛ́ síi guuɛ.
  tcz-CHONGTHU: Na jotna diu gam sunga nachen lut kahseh uva Pakai, Pathen in nachung'uva
    hise natna jat kim nachung'uva alhunsah ding ahi.
  mar-mar: जो प्रदेश काबीज करायला तुम्ही जात आहात तेथून तुम्ही पूर्णपणे नष्ट होईपर्यंत
    परमेश्वर तुम्हास भयंकर रोगराईने ग्रस्त करील.
  qub-qub: Charicarcärinayquipaj caycaj nasyunman yaycur tiyaptiquipis tucuy-niraj
    gueshyacunawanmi Tayta Dios llapayquita ushacächishunquipaj.
  hat-hat: Seyè a ap voye yon sèl move maladi po k'ap fini nèt ak nou nan peyi nou
    pral pran pou nou an.
  eng-BSB: The LORD will make the plague cling to you until He has exterminated you
    from the land that you are entering to possess.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ɗɔfɔ zeeɓɛi ɠili wo ʋa, nii a wo-ma zuwu ɠaaleʋe zooi naa
    zu, nii wo ʋaazu sɔlɔɔsu ga wɔnɔ.
  eng-WEBPB: The LORD will make the pestilence cling to you, until he has consumed
    you from off the land where you go in to possess it.
  kbq-kbq: Hagi Ramo'a kri atrenkeno tamazeri haviza hinketa, magore hutma amama vutama
    omeri santihare'zama nehaza mopafina, omanitfa hugahaze.
  nhe-BL: TOTECO inmechtitlanilis tlahuel hueyi cocolistli hasta nochi inmechtzontlamiltis
    ipan nopa tlali campa incalaquise para inmoaxcatise.
  gub-BL: Uzepyk putar penehe ma'eahy haw tetea'u pupe nehe. Te pemàno putar paw rupi
    ywy peme hemimur kwer wi nehe.
  eng-DRA: May the Lord set the pestilence upon thee, until he consume thee out of
    the land, which thou shalt go in to possess.
