verse: DEU.028.013
translations:
  mal-C: ഇന്നു ഞാൻ നിനക്കു നൽകുന്ന നിന്റെ ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ ശ്രദ്ധിക്കുകയും
    സൂക്ഷ്മതയോടെ അനുസരിക്കുകയും ചെയ്യുമെങ്കിൽ നീ എപ്പോഴും മുൻനിരയിലായിരിക്കും; ഒരിക്കലും
    പിൻനിരയിലാകുകയില്ല. യഹോവ നിന്നെ വാലല്ല, തലയാക്കും.
  deu-TKW: So wird dich Jahwe zum Haupte machen und nicht zum Schwanze, und du wirst
    immer nur höher steigen, und nie wird es mit dir abwärts gehen, wenn du den Geboten
    Jahwes, deines Gottes, die ich dir heute gebe, gehorsam sein wirst, daß du sie
    beobachtest und hältst
  lin-lin: Yawe akokomisa bino mito, kasi mikila te ; pamba te bokobatela penza mitindo
    ya Yawe, Nzambe na bino, oyo nazali kopesa bino lelo mpe bokosalela yango penza.
    Lokumu na bino ekozala kaka likolo, ekokita te.
  eng-LSV: And YHWH has set you for head and not for tail; and you have been only
    above, and are not beneath, for you listen to the commands of your God YHWH, which
    I am commanding you today, to keep and to do,
  eng-GNV: And the Lord shall make thee the head, and not the tayle, and thou shalt
    be aboue onely, and shalt not bee beneath, if thou obey the commandements of the
    Lord thy God, which I command thee this day, to keepe and to do them.
  eng-WEBSTER: 'And the LORD shall make thee the head, and not the tail; and thou
    shalt be above only, and thou shalt not be beneath; if thou shalt hearken to the
    commandments of the LORD thy God, which I command thee this day, to observe and
    to do them :'
  nhw-BL: TOTECO anmechchihuas antlayacanase huan amo anhualase tlaica. Mojmostla
    más antlejcose huan amo anyase para tlatzintla. Pero monequi xijneltocaca itlanahuatilhua
    amoTECO Dios catli ama nimechnahuatía huan ica tlamocuitlahuili, nochi xijchihuaca.
  swh-ONEN: Bwana atakufanya kichwa, wala si mkia. Kama utazingatia maagizo ya Bwana
    Mungu wako ninayokupa siku hii ya leo na kuyafuata kwa bidii, daima utakuwa juu,
    kamwe hutakuwa chini.
  bba-bba: Yinni Gusunɔ u koo bɛɛ kowɑ wiru, n ǹ mɔ siru. I ko i n dɑ n yĩsiru yɑrɑwɑ,
    i ǹ biru wurɔ. Adɑmɑ yu kɑ sere koorɑ mɛ, i ko i wi, Gusunɔ bɛsɛn Yinnin woodɑbɑ
    mɛm nɔɔwɑwɑ mɑm mɑm ye nɑ bɛɛ sɔ̃ɔmɔ mini ɡisɔ.
  eng-KJVCPB: 'And the Lord shall make thee the head, and not the tail; and thou shalt
    be above only, and thou shalt not be beneath; if that thou hearken unto the commandments
    of the Lord thy God, which I command thee this day, to observe and to do them:'
  luo-luo: Jehova Nyasaye nomi ubed jotelo to ok joma itelonegi. Ka urito chike ma
    Jehova Nyasaye ma Nyasachu miyou kawuononi kendo uluwogi adimba, to kinde duto
    unubed jotelo to ok joma itelonegi.
  meu-meu: Iehova ese kwara ai baine halaomui, iu ai basiola. Atai ai mo baola; henu
    amo basiola. Iehova, emui Dirava, ena haheḡani hari dina ai na henimuimu na boma
    badinadia namonamo bona karadia boma kara,
  npi-ULB: परमप्रभुले तिमीहरूलाई शिर तुल्याउनुहुने छ, पुच्छर होइन । तिमीहरू केवल माथि
    हुने छौ, तल होइन । आज मैले तिमीहरूलाई आज्ञा गरेका यी वचनहरू पालन गर्न र मान्‍न
    तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको कुरा सुन्यौ भने,
  yor-yor: Olúwa yóò fi ọ́ ṣe orí, ìwọ kì yóò sì jẹ́ ìrù. Bí o bá fi etí sílẹ̀ sí
    àṣẹ Olúwa Ọlọ́run rẹ tí mo fi fún ọ kí o sì máa rọra tẹ̀lé wọn, ìwọ yóò máa wà
    lókè, bẹ́ẹ̀ ni ìwọ kì yóò wà ní ìsàlẹ̀ láé.
  ind-ind: Apabila kalian menaati semua perintah TUHAN yang saya sampaikan hari ini,
    TUHAN akan membuat bangsa Israel senantiasa memimpin dan menguasai bangsa-bangsa
    lain, bukan dipimpin dan dikuasai oleh mereka.
  pes-OPCB: چنانچه فقط گوش فرا داده، فرمانهای یهوه خدایتان را که امروز به شما می‌دهم
    اطاعت کنید، او شما را برتر از دیگران خواهد ساخت.
  tgl-ULB: Gagawin kayo ni Yahweh na ulo at hindi buntot, magiging nasa itaas lamang
    kayo at kailanman hindi mapapasailalim, kung makikinig kayo sa mga kautusan ni
    Yahweh na inyong Diyos na sinasabi ko sa inyo ngayon, para gunitain at gawin ang
    mga ito,
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua wali agali maru dindi
    tarali karume tí haru helo ndo tígua dindi tarali karu haru haga haguane halimulo
    dabo helolebira. Anduane Homogonaga bi mana áyu o langerogo talialu bialu harimiyagua
    nde tíha mbirale mbira tubagi nahe howa mbirale bu payapayabu ngelo hai holeberemi.
  mya-mya: သင်​တို့​အား​ငါ​ယ​နေ့​ဆင့်​ဆို​သော​ပ​ညတ် များ​ကို​တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​နာ​စောင့်​ထိန်း
    လျှင် သင်​တို့​သည်​နိုင်ငံ​များ​၏​နောက်​လိုက်​မ​ဖြစ် ဘဲ​ခေါင်း​ဆောင်​နေ​ရာ​၌​နေ​ရ​လိမ့်​မည်။
    သင် တို့​သည်​စီး​ပွား​မ​ကျ​ဆင်း​ဘဲ အ​စဉ်​အ​မြဲ တိုး​တက်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་སྟེ་ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པ་རྣམས་ལ་མཉན་པ་དང་།
    དེ་བསྲུངས་ནས་བསྒྲུབས་པ་ཡིན་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་དབུ་རུ་མཛད་པ་ལས་མཇུག་མ་རུ་མི་མཛད་ཅིང་།
    ཁྱོད་རྣམས་གོང་དུ་འཇོག་པ་ལས་ཞོལ་དུ་མི་བསྐྱུར་རོ། །
  sna-sna: Jehovha achakuita musoro, kwete muswe. Kana ukanyatsoteerera kumirayiro
    yaJehovha Mwari wako yandinokupa nhasi uye ukachenjerera kuitevera, ucharamba
    uri pamusoro chete, haungavi pasi.
  spa-BLM: El Señor te hará ser la cabeza y no la cola. Sólo estarás arriba, y no
    estarás abajo, si escuchas los mandamientos de Yahvé vuestro Dios que hoy te ordeno,
    para que los cumplas y los pongas en práctica,
  cac-cac: Tato ol e c'anab'ajej masanil schecnab'il Jehová co Diosal, aton masanil
    juntzan̈ svalcan d'ayex ticnaic, sat ol ex aj d'a eb' ch'oc nacional chi', axo
    eb' spatictac ol ajcan eb'. Nivan ol aj eyelc'och d'a yib'an̈ eb'. Malaj b'aj
    ol ex ac'joc ganar yuj eb'.
  swh-ULB: Yahwe atakufanya kuwa kichwa, na sio mkia; utakuwa juu tu, na hautakuwa
    chini, iwapo utaisikiliza amri za Yahwe Mungu wako ambazo ninakuamuru leo, ili
    kuzishikilia na kuzitenda,
  bel-bel: Зробіць цябе Гасподзь галавою, а не хвастом, і будзеш толькі на вышыні,
    і ня будзеш унізе, калі будзеш слухацца запаведзяў Госпада, Бога твайго, якія
    наказваю табе сёньня шанаваць і выконваць.
  deu-ELBBK: Und der HERR wird dich zum Haupt machen und nicht zum Schwanz, und du
    wirst nur immer höher kommen und nicht abwärts gehen, wenn du den Geboten des
    HERRN, deines Gottes, gehorchst, die ich dir heute zu beobachten und zu tun gebiete,
  mbb-OT: Edhimuwen kew te Nengazen he pengulu te menge nasyun, ne kenà bà dà sumusunud.
    Uya, layun kew egkezivavew ne kenè kew egkezizalem emun ebpurungan niw edtumana
    wey edsunuza is menge suǥù te Nengazen he Megbevayè niw he ibeǥey ku keniyu ǥuntaan.
  mal-2015: ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന നിന്റെ ദൈവമായ യഹോവയുടെ കല്പനകൾ കേട്ടു
    പ്രമാണിച്ചുനടന്നാൽ യഹോവ നിന്നെ വാലല്ല, തല ആക്കും; നീ ഉയർച്ച തന്നേ പ്രാപിക്കും;
    താഴ്ച പ്രാപിക്കയില്ല.
  rmc-rmc: O RAJ tutar kerela šero a na chvostos, aveha furt upre a šoha na aveha
    tele, te čačes šuneha savore prikazaňja le RAJESKRE, tire Devleskre, so tuke adadžives
    dav, a dživeha pal lende.
  pes-OPV: و خداوند تو را سر خواهد ساخت نه دم، و بلند خواهی بود فقط نه پست، اگر اوامریهوه
    خدای خود را که من امروز به تو امرمی فرمایم بشنوی، و آنها را نگاه داشته، بجاآوری.
  ron-1924: Домнул те ва фаче сэ фий кап, ну коадэ; тотдяуна вей фи сус, ши ничодатэ
    ну вей фи жос, дакэ вей аскулта де порунчиле Домнулуй Думнезеулуй тэу, пе каре
    ци ле дау астэзь, дакэ ле вей пэзи ши ле вей ымплини
  ben-OBCV: সদাপ্রভু এমন করবেন যাতে তোমরা সকলের মাথার উপরে থাকো, পায়ের তলায় নয়।
    তোমাদের ঈশ্বর সদাপ্রভুর যেসব আদেশ আজ আমি তোমাদের দিচ্ছি তাতে যদি মনোযোগ দাও এবং
    যত্নের সঙ্গে পালন করো, তবে সবসময় তোমরা উন্নত হবে, কখনোই অবনত হবে না।
  som-som: Oo Rabbigu wuxuu idinka dhigayaa madaxa, idinkana dhigi maayo dabada, oo
    weligiin waxaad ahaanaysaan kuwa sarreeya, oo noqon maysaan kuwa hooseeya, haddaad
    dhegaysataan amarrada Rabbiga Ilaahiinna ah oo aan maanta idinku amrayo, oo intaad
    xajisaan aad yeeshaan,
  lat-VUC: 'Constituet te Dominus in caput, et non in caudam: et eris semper supra,
    et non subter: si tamen audieris mandata Domini Dei tui quæ ego præcipio tibi
    hodie, et custodieris et feceris,'
  eng-ASVBT: And Jehovah will make thee the head, and not the tail; and thou shalt
    be above only, and thou shalt not be beneath; if thou shalt hearken unto the commandments
    of Jehovah thy God, which I command thee this day, to observe and to do them,
  ita-1885: Il Signore ti metterà in capo, e non in coda; e non sarai giammai se non
    al disopra, e non al disotto; quando tu ubbidirai a' comandamenti del Signore
    Iddio tuo, i quali oggi ti do, per osservarli, e per metterli in opera;
  eng-LXXUP: The Lord thy God make thee the head, and not the tail; and thou shalt
    then be above and thou shalt not be below, if thou wilt hearken to the voice of
    the Lord thy God, in all things that I charge thee this day to observe.
  eng-ULB: Yahweh will make you the head, and not the tail; you will be only above,
    and you will never be beneath, if you listen to the commandments of Yahweh your
    God that I am commanding you today, so as to observe and to do them,
  spa-VBL: El Señor te pondrá en el primer lugar, no en el último. Sólo subirás, nunca
    bajarás, siempre y cuando escuches y sigas cuidadosamente los mandamientos del
    Señor tu Dios que te doy hoy.
  fra-_FOB: L'Éternel te mettra à la tête des peuples et non à leur queue; et tu seras
    toujours en haut, et jamais en bas, quand tu obéiras aux commandements de l'Éternel
    ton Dieu, que je te prescris aujourd'hui d'observer et de pratiquer,
  mal-mal: ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന നിന്റെ ദൈവമായ യഹോവയുടെ കല്പനകൾ കേട്ടു
    പ്രമാണിച്ചു നടന്നാൽ യഹോവ നിന്നെ വാലല്ല, തല ആക്കും; നീ ഉയർച്ച തന്നെ പ്രാപിക്കും;
    നിനക്ക് താഴ്ച ഉണ്ടാകുകയില്ല.
  urd-GVR: Rab tujhe qaumoṅ kī dum nahīṅ balki un kā sar banāegā. Tū taraqqī kartā
    jāegā aur zawāl kā shikār nahīṅ hogā. Lekin shart yih hai ki tū Rab apne Ḳhudā
    ke wuh ahkām mān kar un par amal kare jo maiṅ tujhe āj de rahā hūṅ.
  suz-BL: मिनु मुलाक्‍ती इन कली माइश्‍शो परमप्रभु यावे, इन परमप्रभु आ शेंशो होस पा
    टिशा पाइतीनी हना, परमप्रभु यावेमी इन कली पिया खोदेंशो पा, मुर आन कली अरेब सेल्‍ब।
    मीलु खोदेंशो पा अरु आन कली खोइक्‍ब ममाइ। मिनु गे शुश ठेयब दुम्‍शा लाइक्‍नीनी।
  ita-1927: L’Eterno ti metterà alla testa e non alla coda, e sarai sempre in alto
    e mai in basso, se ubbidirai ai comandamenti dell’Eterno, del tuo Dio, i quali
    oggi ti do perché tu li osservi e li metta in pratica,
  ckb-ckb: یەزدانیش دەتانکات بە سەر نەک بە کلک و تەنها لە بەرزبوونەوە دەبن نەک لە
    نزمبوونەوە، ئەگەر گوێڕایەڵی فەرمانەکانی یەزدانی پەروەردگارتان بوون، کە من ئەمڕۆ
    فەرمانتان پێ دەکەم، هەتا بیپارێزن و کاری پێ بکەن.
  eng-BBE: The Lord will make you the head and not the tail; and you will ever have
    the highest place, if you give ear to the orders of the Lord your God which I
    give you today, to keep and to do them;
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ನೀವು
    ಕೇಳಿ ಕಾಪಾಡಿ ಕೈಗೊಂಡರೆ, ಅವರು ಇತರರಿಗೆ ನಿಮ್ಮನ್ನು ಅಧೀನಮಾಡದೆ, ಎಲ್ಲರಿಗೂ ಶಿರಸ್ಸನ್ನಾಗಿಯೇ
    ಮಾಡುವರು. ನೀವು ಎಲ್ಲರಿಗಿಂತಲೂ ಮೇಲಿನವರಾಗುವಿರೇ ಹೊರತು ಕೆಳಗಿನವರಾಗಿ ಇರುವುದಿಲ್ಲ.
  tam-2017: இன்று நான் உங்களுக்கு கொடுக்கிற வார்த்தைகள் யாவையும் விட்டுவிலகி வேறே
    தெய்வங்களை வணங்குவதற்கு, நீ வலதுபுறமோ, இடதுபுறமோ சாயாமல்,
  spa-RV-1909: 'Y te pondrá Jehová por cabeza, y no por cola: y estarás encima solamente,
    y no estarás debajo; cuando obedecieres á los mandamientos de Jehová tu Dios,
    que yo te ordeno hoy, para que los guardes y cumplas.'
  ron-BTF: Şi DOMNUL te va face capul şi nu coada, şi vei fi numai deasupra şi nu
    vei fi dedesubt, dacă dai ascultare poruncilor DOMNULUI Dumnezeul tău, pe care
    ţi le poruncesc astăzi să iei seama şi să le împlineşti,
  eng-WEBP: The LORD will make you the head, and not the tail. You will be above only,
    and you will not be beneath, if you listen to the commandments of the LORD your
    God which I command you today, to observe and to do,
  eng-FBV: The Lord will put you in first place, not the last. You will only go up,
    never down, as long as you listen to and follow carefully the commandments of
    the Lord your God that I'm giving you today.
  nld-1939: Jahweh zal u tot kop maken en nimmer tot staart; gij zult alleen maar
    omhoog gaan en nooit naar omlaag, wanneer gij gehoorzaamt aan de geboden van Jahweh,
    uw God, die ik u heden geef, en ze nauwgezet onderhoudt;
  nch-BL: TOTECO amechchihuas antayacanase huan amo anhualase taica. Mojmosta más
    antejcose huan amo anyase para tatzinta. Pero monequi xijneltocaca itanahuatilhua
    amoTECO Dios cati ama nimechnahuatía huan ica tamocuitahuili, nochi xijchihuaca.
  vie-1934: Nếu ngươi nghe theo các điều răn của Giê-hô-va Đức Chúa Trời ngươi mà
    ngày nay ta truyền cho ngươi gìn giữ làm theo, và nếu không lìa bỏ một lời nào
    ta truyền cho ngươi ngày nay, mà xây qua bên hữu hoặc bên tả, đặng đi theo hầu
    việc các thần khác,
  hin-CV: याहवेह तुम्हें सबसे ऊंचा ही बनाए रखेंगे, पूंछ नहीं; तुम ऊंचाई पर ही रहोगे,
    अधीन कभी नहीं, यदि तुम याहवेह, अपने परमेश्वर के आदेशों का पालन करोगे, जो आज मैं
