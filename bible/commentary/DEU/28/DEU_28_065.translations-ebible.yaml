    ʻi ai, mo e vaivai ʻoe mata, mo e mamahi ʻoe loto:'
  ces-1613: A mezi národy těmi neoddechneš, aniž bude míti odpočinutí spodek nohy
    tvé; tam také dá Hospodin tobě srdce lekavé, a oči blíkavé, a truchlost mysli.
  eng-WMB: Among these nations you will find no ease, and there will be no rest for
