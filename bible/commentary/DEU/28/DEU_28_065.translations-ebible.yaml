  kan-2017: ಆ ದೇಶಗಳಲ್ಲಿ ನಿಮಗೆ ಯಾವ ವಿಶ್ರಾಂತಿಯೂ ದೊರೆಯುವುದಿಲ್ಲ; ಸ್ವಲ್ಪ ಹೊತ್ತು ಅಂಗಾಲಿಡುವುದಕ್ಕೂ
