    ಮನಗುಂದಿದವರಾಗಿಯೂ ಇರುವಂತೆ ಯೆಹೋವನು ಮಾಡುವನು.
  yap-yap: Dariy bang ni gimed ra pir’eg e gapas riy, ma dariy bang ni gimed ra yog
