    with secret sorrows.)
  epo-epo: Sed ankaŭ inter tiuj popoloj vi ne trankviliĝos, kaj ne estos ripozo por
    via piedo; kaj la Eternulo donos al vi tie koron tremantan kaj senfortiĝon de
    la okuloj kaj suferadon de la animo.
  uig-PIN: Silǝr u ǝllǝrning arisida nǝ aram tapalmaysilǝr, nǝ tapininglar tirǝp turƣudǝk
