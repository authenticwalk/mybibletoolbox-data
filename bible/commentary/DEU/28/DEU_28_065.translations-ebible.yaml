  tbz-SIM: Bɑ́ di bɑ́ mmɔkɛ dɛ kó ibotí miɛkɛ tɛom̀pùtɛ̀, di mɛ mbɑ́ mmɔkɛ difɔ̃̀tɔ̃ũ̀,
