  mdy-ETH: ዬያ ዴሮ ባኣኮይዳ ሃውሾ ዒንሢኮ ባኣያ፥ ሃሣ ቶኪ ሄርቃንዳጉዴ ቤሲታዖ ዒንሢኮ ባኣያ ማዓንዳኔ፤ ናንጊና ናንጋ ጎዳ
