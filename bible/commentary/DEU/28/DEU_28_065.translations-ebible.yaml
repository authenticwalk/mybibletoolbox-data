  tam-TCV: அந்த நாடுகள் மத்தியில் அங்கே உங்களுக்கு ஆறுதல் இருக்காது. உங்களுக்குக்
    காலூன்றி இளைப்பாற இடமும் கிடைக்காது. யெகோவா அங்கே உங்களுக்கு அமைதியற்ற மனதையும்,
    ஏக்கத்தால் சோர்வுற்ற கண்களையும், நம்பிக்கை இழந்த இருதயத்தையும் கொடுப்பார்.
  ceb-ULB: Taliwala niining kanasoran dili ka makakaplag ug kaharuhay, ug walay kapahulayan
