  arb-NAV: وَلا تَجِدُونَ بَيْنَ تِلْكَ الأُمَمِ اطْمِئْنَاناً وَلا مَقَرّاً لِقَدَمٍ،
    بَلْ يُعْطِيكُمُ الرَّبُّ قَلْباً هَلِعاً، وَعُيُوناً أَوْهَنَهَا التَّرَقُّبُ،
    وَنُفُوساً يَائِسَةً.
  ewe-ewe: Le dukɔ mawo dome la, màkpɔ dzidzeme o, elabena Yehowa ana vɔvɔ̃dzi kple
