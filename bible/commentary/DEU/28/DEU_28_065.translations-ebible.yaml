  hin-2017: और उन जातियों में तू कभी चैन न पाएगा, और न तेरे पाँव को ठिकाना मिलेगा;
    क्योंकि वहाँ यहोवा ऐसा करेगा कि तेरा हृदय काँपता रहेगा, और तेरी आँखें धुँधली पड़
    जाएँगी, और तेरा मन व्याकुल रहेगा;
  wol-KYG: Ca biir xeet yooyu nag, dungeen fa astandikoo, dungeen fa am sax fu ngeen
