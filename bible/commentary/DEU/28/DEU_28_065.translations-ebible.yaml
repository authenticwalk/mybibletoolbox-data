  asm-FB: সেই জাতিবোৰৰ মাজত আপোনালোকে একো সুখ নাপাব আৰু আপোনালোকৰ ভৰি-তলুৱাই জিৰণী
    নাপাব; কিন্তু যিহোৱাই সেই ঠাইত আপোনালোকৰ বুকু কঁপাব, চকু দুৰ্ব্বল কৰিব আৰু অন্তৰ
    নিৰাশাৰে ভৰাই দিব;
  sus-A: نَ سِيٍ تَفِ، وٌ مُ مَلَبُي يٌ سْتْمَ، وٌ مُ يِرٍ يٌ سْتْمَ وٌ سَبَتِمَ دّننَشّ.
    عَلَتَلَ وٌ بْحّيٍ رَتٍمَ نّ، عَ وٌ يَيٍ رَ مِنِ، عَ وٌ نِي تْورْ.
  fra-SBL: Chez ces nations, tu ne trouveras pas de repos, et la plante de ton pied
    ne reposera pas, mais l'Éternel te donnera un cœur tremblant, des yeux défaillants
    et une âme languissante.
  hbo-hbo: וּבַגֹּויִ֤ם הָהֵם֙ לֹ֣א תַרְגִּ֔יעַ וְלֹא־יִהְיֶ֥ה מָנֹ֖וחַ לְכַף־רַגְלֶ֑ךָ
    וְנָתַן֩ יְהוָ֨ה לְךָ֥ שָׁם֙ לֵ֣ב רַגָּ֔ז וְכִלְיֹ֥ון עֵינַ֖יִם וְדֽ͏ַאֲבֹ֥ון
    נָֽפֶשׁ׃
  eng-WYCLIFFE: Also thou schalt not reste in tho folkis, nether rest schal be to
    the step of thi foot. For the Lord schal yyue to thee there a ferdful herte, and
    iyen failynge, and lijf waastyd with morenyng.
  cwe-cwe: Hamwizakuwa na tindiwalo hebu hanhu ha kukala goya ha kuhumula hebu muna
    izisi izo. Mbali Mndewa Mulungu kezamwing'hani ludumbo wa moyo, kufila kwa meso
    na kugaya muna muhe.
  kik-kik: Ũrĩ gatagatĩ-inĩ ka ndũrĩrĩ icio ndũkoona ũndũ mwega, kana wone handũ ha
    kũhurũkia ikinya rĩa kũgũrũ gwaku. Mũrĩ kũu Jehova nĩagatũma ũtangĩke meciiria
    na maitho mage kuona, o na ũũrwo nĩ hinya.
  fra-NCL: Parmi ces nations mêmes, tu ne seras pas tranquille, et il n’y aura pas
    un lieu de repos pour la plante de tes pieds ; là Yahweh te donnera un cœur tremblant,
    des yeux éteints, et une âme languissante.
  cek-AK: Nang loe to prae kaminawk salakah anghakhaih na hnu mak ai; na khokpadae
    suekhaih kakhawt anghakhaih ahmuen mataeng doeh na tawn mak ai; toe Angraeng mah
    to ahmuen ah tasoehhaih palungthin, mik thazokhaih hoi palungsethaih to na paek
    tih.
  cuk-cuk: Ar we-dulemar-abargi bemar obunnogosurmalad, degine, be-malimarse-bakale,
    obunnoged-sate gumaloed. Agi, Bab-Jehová dobe-itoge bemar-imakoed, be ibmarbina-nue-sogedba
    be-ibya mommoledoed, degine, bendakleged-satedba ulubgi bela-bela bukib-binsae
    be itogoed.
  uig-CYR: Силәр у әлләрниң арисида нә арам тапалмайсиләр, нә тапиниңлар тирәп турғидәк
    һеч мәзмут җай болмайду; Пәрвәрдигар бәлки шу йәрдә силәрниң көңлүңларни ғувалаштуруп
    титритип, көзүңларни қараңғулаштуруп җениңларни солаштуриду.
  tel-2017: ఆ ప్రజల మధ్య మీకు నెమ్మది ఉండదు. నీ అరికాలికి విశ్రాంతి కలగదు. అక్కడ మీ
    గుండెలు అదిరేలా, కళ్ళు మసకబారేలా, మీ ప్రాణాలు కుంగిపోయేలా యెహోవా చేస్తాడు.
  hat-BSA: Pami nasyon sila yo, nou p ap twouve repo, ni p ap gen plas repo pou pla
    pye nou. Men la, SENYÈ a va bannou kè sote, zye ki febli ak nanm ki pèdi espwa.
  kos-kos: Kowos ac tia konaok mongla wo ku misla in kutena acn. Kowos fah mwet mukaimtal
    ac wangin acn suwos. LEUM GOD El ac nwekkowosla ke inse fosrnga ac ke asor, na
    ac fah wanginla finsrak lowos.
  hbo-WLC: וּבַגּוֹיִ֤ם הָהֵם֙ לֹ֣א תַרְגִּ֔יעַ וְלֹא־יִהְיֶ֥ה מָנ֖וֹחַ לְכַף־רַגְלֶ֑ךָ
    וְנָתַן֩ יְהוָ֨ה לְךָ֥ שָׁם֙ לֵ֣ב רַגָּ֔ז וְכִלְי֥וֹן עֵינַ֖יִם וְדַֽאֲב֥וֹן נָֽפֶשׁ׃
  ibo-ibo: Nʼetiti mba ndị a, obi agaghị eru gị ala, ọbụ ụkwụ gị agaghị enwe ebe izuike.
    Nʼebe ahụ, Onyenwe anyị ga-enye gị mkpụrụobi na-ama jijiji, anya nke ike gwụrụ
    nʼihi enweghị olileanya, na obi na-ada mba.
  ory-ory: ତୁମ୍ଭେ ସେହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ କିଛି ସୁଖ ପାଇବ ନାହିଁ ଓ ସେଠାରେ ତୁମ୍ଭ
    ତଳିପାର କିଛି ବିଶ୍ରାମ ହେବ ନାହିଁ; ମାତ୍ର ସଦାପ୍ରଭୁ ସେଠାରେ ତୁମ୍ଭକୁ ହୃତ୍‍କମ୍ପ, ଚକ୍ଷୁକ୍ଷୀଣତା
    ଓ ପ୍ରାଣବ୍ୟଥା ଦେବେ।
  chk-chk: Nge lupwen oupwe nom lein chon ekewe mwü, ousap kinamwe, esap pwal wor
    lenien asösö ia oua tongeni nom ie. Ikenan ewe Samol mi Lapalap epwe ngenikemi
    eu lelukniuokus, meseattong me ekilolilen.
  rop-rop: En yumob kaan jidan gudbinji o faindim eni gudwan pleis eniweya en nomo
    eni pleis blanga jidan miselp. YAWEI garra gibit yumob nogudwan filing, en im
    garra oldei meigim yumob wandi gibap.
  ukr-1871: І між сими народами не мати меш впокою, і стопа твоя не знайде супокійного
    місця; і нашле Господь страх на серце твоє, і танути муть очі твої і душа нити
    ме.
  deu-1951: Dazu wirst du unter diesen Völkern keine Ruhe haben und keine Rast finden
    für deine Fußsohlen; denn der HERR wird dir daselbst ein friedeloses Herz geben,
    daß du dir die Augen ausweinen möchtest und daß deine Seele verschmachten wird.
  eng-JPS: And among these nations shalt thou have no repose, and there shall be no
    rest for the sole of thy foot; but the LORD shall give thee there a trembling
    heart, and failing of eyes, and languishing of soul.
  srp-1865: Ali u onijem narodima neæeš odahnuti, niti æe se stopalo noge tvoje odmoriti;
    nego æe ti Gospod dati ondje srce plašljivo, oèi išèiljele i dušu iznemoglu.
  lug-lug: Mu mawanga ago togenda kuweereraweererangayo wadde ebigere byo okufunirangayo
    ekiwummulo. Eyo, Mukama anaakuweerangayo omutima ogujugumira, n’amaaso agaagala
    okuziba olw’okujulirira, n’emmeeme eweddemu essuubi.
  heb-heb: ובגוים ההם לא תרגיע ולא יהיה מנוח לכף רגלך ונתן יהוה לך שם לב רגז וכליון
    עינים ודאבון נפש׃
  ben-IRV: আর তুমি সেই জাতিদের মধ্যে কিছু সুখ পাবে না ও তোমার পায়ের জন্য বিশ্রামের
    জায়গা থাকবে না, কিন্তু সদাপ্রভু সেই জায়গায় তোমাকে হৃদয়ের কম্পতা, চোখের ক্ষীণতা
    ও প্রাণের শোক দেবেন।
  pan-pan: ਇਹਨਾਂ ਕੌਮਾਂ ਵਿੱਚ ਤੁਸੀਂ ਸੁੱਖ ਨਾ ਪਾਓਗੇ ਅਤੇ ਨਾ ਤੁਹਾਡੇ ਪੈਰ ਦੇ ਤਲੇ ਨੂੰ ਆਰਾਮ
    ਹੋਵੇਗਾ, ਸਗੋਂ ਉੱਥੇ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਕੰਬਣ ਵਾਲੇ ਦਿਲ, ਅੱਖਾਂ ਦਾ ਧੁੰਦਲਾਪਣ ਅਤੇ ਮਨ ਦੀ ਘਬਰਾਹਟ
    ਦੇਵੇਗਾ।
  mya-JVB: ထို လူမျိုး တို့တွင် သင် သည် သက်သာ ခြင်းမ ရှိရာ၊ နေရာ မ ကျ ရာ။ နှလုံး တုန်လှုပ်
    ခြင်း၊ မျက်စိ မြော် ၍ အားကုန်ခြင်း၊ ဝမ်းနည်း ခြင်းအကြောင်း ကို ထာဝရဘုရား စီရင်
    တော်မူသဖြင့်၊
  hmo-hmo: Unai bese idauidau edia huanai do umui noho namonamo lasi, bona unuseni
    do umui laga-ani diba lasi. Lohiabada ese laloa hekwarahi, bona abidadama lasi,
    bona lalohisihisi bada herea umui dekenai do ia havaraia.
  urd-urd: उन क़ौमों के बीच तुझको चैन नसीब न होगा और न तेरे पाँव के तलवे को आराम मिलेगा,
    बल्कि ख़ुदावन्द तुझको वहाँ दिल — ए — लरज़ाँ और आँखों को धुंधलाहट और जी को कुढ़न
    देगा।
  rus-SYN: Но и между этими народами не успокоишься, и не будет места покоя для ноги
    твоей, и Господь даст тебе там трепещущее сердце, истаевание очей и изнывание
    души;
  bqc-SIM: Á ĩ́ampakĩi e buipiↄ guuo, á pↄ̀ↄpɛkĩi e gueio. Wekĩi Dii a to àↄ
    sↄ̃̀deedeekɛu, á wɛ́ iↄ wo, á yɛ̃̀ɛɛ i láa.
  tcz-CHONGTHU: Chule hiche munhoa chu namtin vaipi dimlha jeng ding, ong thol heuva
    nachen louhel diu, na keng khotal kisan'u kichol lou ding, nalungthim'u linglao
    tading, namit vet jeng ujong phamo tading, nahinkho jeng ujong genthei ding maonaa
    kichai ding ahi.
  mar-mar: या इतर राष्ट्रांमध्ये तुम्हास शांती लाभणार नाही. परमेश्वर तुमचे मन काळजीने
    पोखरुन टाकील. तुमचे डोळे शीणतील तुम्ही बेचैन व्हाल.
  qub-qub: Chay nasyuncunacho tiyaptiquega Tayta Diosninchi manami jamaytapis tarichishunquipächu.
    Chaymi gamcunaga fiyupa llaquicur, manchacashalla, amatar wagallar tiyanquipaj.
  hat-hat: Antan n'ap viv nan mitan lòt nasyon sa yo, nou p'ap janm gen kè poze, nou
    p'ap janm ka rete yon sèl kote. Seyè a va fè nou viv ak kè sote, nan lapenn ak
    dekourajman.
  eng-BSB: Among those nations you will find no repose, not even a resting place for
    the sole of your foot. There the LORD will give you a trembling heart, failing
    eyes, and a despairing soul.
  tod-tod: Zii naati saama, wo la ɠɛa gaanɛ zu, wo la zeiɗa ada, ʋɛ wa dooɠo sɔlɔɔ
    ná. Ɠɔoɠɔ GALAGI ɠa wo lɔ ziizoolɛi zu, wo ɠaazu ɗa zoolɛ, iɲɔteʋei ɗa ɓɔi wo
    la,
  eng-WEBPB: Amongst these nations you will find no ease, and there will be no rest
    for the sole of your foot; but the LORD will give you there a trembling heart,
    failing of eyes, and pining of soul.
  kbq-kbq: Ana kumategama manisazana mika zupa tamarimpa fru zana omnena manigsa osugahaze.
    Ra Anumzamo'a maka zupa tamazeri koro nehina, tamavuma ke'zamo'a knarera nosina,
    manizantmimo'a knare osugahie.
  nhe-BL: Huan quema initztose ipan nopa sequinoc tlaltini, ax inyolpactose, niyon
    ax inquipantise se piltlaltzi campa huelis inmosiyajcahuase, pampa TOTECO inmechchihuas
    ximajmahuica. Yajaya quichihuas ma temis imoixtiyol ica cuesoli, huan temis imoyolo
    ica miyac cuesoli.
  gub-BL: Napeiko katu kwaw a'e ywy rehe nehe. Napeiko kwaw pekyze 'ym pà nehe. Tupàn
    Tuweharupi Wiko Ma'e pemynehem putar ma'erahy pupe nehe. Napexak kwaw katu haw
    nehe. Pekyze putar tuweharupi nehe.
  eng-DRA: 'Neither shalt thou be quiet, even in those nations, nor shall there be
    any rest for the sole of thy foot. For the Lord will give thee a fearful heart,
    and languishing eyes, and a soul consumed with pensiveness:'
