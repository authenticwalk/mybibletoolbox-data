  urd-GVU: اُن ممالک میں بھی نہ تُو آرام و سکون پائے گا، نہ تیرے پاؤں جم جائیں گے۔
    رب ہونے دے گا کہ تیرا دل تھرتھراتا رہے گا، تیری آنکھیں پریشانی کے باعث دُھندلا
