verse: DEU.028.065
translations:
  mal-C: ആ ജനതകളുടെ ഇടയിൽ നിന്റെ കാലിനു വിശ്രമം ലഭിക്കുകയില്ല; നീ സ്വസ്ഥത കണ്ടെത്തുകയുമില്ല.
    അവിടെ യഹോവ നിനക്ക് ഉത്കണ്ഠാകുലമായ മനസ്സും കാത്തിരുന്നു തളർന്ന കണ്ണുകളും ഭീതിനിറഞ്ഞ
    ഹൃദയവും നൽകും.
  deu-TKW: und du wirst unter jenen Völkern keine Ruhe haben, noch wird es einen Ort
    geben, wo dein Fuß rasten kann. Vielmehr wird dir Jahwe daselbst ein bebendes
    Herz, vor Sehnsucht verschmachtende Augen und eine verzagte Seele geben.
  lin-lin: Kati na bikolo wana, bokozala na kimia te, bokozala na esika te ya kopemisa
    matambe ya makolo na bino. Kuna Yawe akokomisa bino motema likolo-likolo, miso
    elemba mpe nzoto elemba.
  eng-LSV: And you do not rest among those nations, indeed, there is no resting place
    for the sole of your foot, and YHWH has given to you a trembling heart, and failing
    of eyes, and grief of soul there;
  eng-GNV: 'Also among these nations thou shalt finde no rest, neither shall the sole
    of thy foote haue rest: for the Lord shall giue thee there a trembling heart,
    and looking to returne till thine eyes fall out, and a sorowfull minde.'
  eng-WEBSTER: 'And among these nations shalt thou find no ease, neither shall the
    sole of thy foot have rest: but the LORD shall give thee there a trembling heart,
    and failing of eyes, and sorrow of mind:'
  nhw-BL: Huan quema anitztose ipan nopa sequinoc tlalme, amo anyolpactose, niyon
    amo anquipantise se piltlaltzi campa huelis anmosiyajquetzase, pampa TOTECO anmechchihuas
    ximajmahuica. Yaya quichihuas ma temis amoixteyol ica cuesoli, huan temis amoyolo
    ica miyac tequipacholi.
  swh-ONEN: Miongoni mwa mataifa hayo hamtapata raha wala mahali pa kupumzisha wayo
    wa mguu wenu. Huko Bwana atawapa mahangaiko ya mawazo, macho yaliyochoka kwa kungojea
    na moyo uliokata tamaa.
  bba-bba: Bwese ni sɔɔ, i ǹ bɔri yɛndu wɑsi. Mɛyɑ i ǹ sinɑmɔ yɑm tem. Yinni Gusunɔ
    u koo de i burisinɑ kpɑ i n nuki sɑnkire i n sumɔ.
  eng-KJVCPB: 'And among these nations shalt thou find no ease, neither shall the
    sole of thy foot have rest: but the Lord shall give thee there a trembling heart,
    and failing of eyes, and sorrow of mind:'
  luo-luo: E kind pinjego ok unuyudie hoch kata yweyo ka ombongʼ tiendeu ool. Kuno
    Jehova Nyasaye nomiu paro maliw, wangʼ maneno ka ool gi dwaro to gi chuny machandore.
  meu-meu: Unu bese bogaragidiai basio noho namonamo, bona aemui basie laḡa ani. Iehova
    ese kudoumui baine hahetahadia, bona matamui baine hakepuludia, bona laumamui
    baine hadauredia.
  npi-ULB: यी जातिहरूका बिचमा तिमीहरूले चैन पाउने छैनौ, र तिमीहरूका खुट्टाका पैतालाको
    लागि बिसाउने ठाउँ हुने छैन । बरु, त्यहाँ परमप्रभुले तिमीहरूलाई थरथर काँप्‍ने ह्रदय,
    थाक्‍ने आँखा र शोक गर्ने प्राण दिनुहुने छ ।
  yor-yor: Ìwọ kì yóò sinmi láàrín àwọn orílẹ̀-èdè náà, kò sí ibi ìsinmi fún àtẹ́lẹsẹ̀
    rẹ. Níbẹ̀ ni Olúwa yóò ti fún ọ ní ọkàn ìnàngà, àárẹ̀ ojú, àti àìnírètí àyà.
  ind-ind: Di antara bangsa-bangsa itu, kalian tidak akan pernah mempunyai tempat
    tinggalmu sendiri dan tidak akan merasa tenang. TUHAN akan membuat hatimu gelisah,
    mukamu suram, dan perasaanmu tertekan.
  pes-OPCB: در میان آن قومها روی آرامش را نخواهید دید، بلکه خداوند به شما دلهایی لرزان
    و چشمانی گریان و افکاری پریشان خواهد داد.
  tgl-ULB: Sa mga bansang ito hindi kayo makakahanap ng kaluwagan, at walang magiging
    kapahingahan para sa mga talampakan ng inyong mga paa; sa halip, bibigyan kayo
    ni Yahweh doon ng takot sa puso, lumalabong mga mata, at isang kaluluwang nagluluksa.
  hui-hui: Tí dindi tara uruniha howa bayale holene mbira ngaria handa walia naholeberemi.
    Dindi tíninaga lenego mbira nawulebiraore. Anduane Homogo ibugua tíha genda yu
    holenebi mini burugu lolenebi wia haragola ai ina yu waheneore mbira harimadago
    aginagadabe lo manda bialu holeberemi.
  mya-mya: သင်​တို့​သည်​ရောက်​ရှိ​သော​နေ​ရာ​တွင်​ငြိမ်း ချမ်း​မှု​ကို​မ​ရ​ရှိ​နိုင်။
    အ​တည်​တ​ကျ​နေ ထိုင်​ရာ​အ​ရပ်​မ​ရှိ။​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​ပူ​ပင်​သော​က​ရောက်​စေ​တော်
    မူ​မည်။ မျှော်​လင့်​ရာ​မဲ့​ပြီး​စိတ်​ပျက်​အား လျော့​စေ​တော်​မူ​မည်။-
  bod-N: མི་རིགས་དེ་དག་གི་ཁྲོད་དུ་ཁྱོད་རྣམས་ཀྱི་སེམས་ལྷོད་ལ་འབབ་མི་ཐུབ་ཅིང་། ཁྱོད་རྣམས་ཀྱི་རྐང་པ་སར་བཞག་ནས་ངལ་གསོ་སའི་གནས་ཀྱང་མི་རྙེད་ལ།
    དེ་རུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་འཇིགས་སྣང་གི་སེམས་དང་ཉམས་ཤིང་རྒུད་པའི་མིག་མདངས།
    རེ་ཐག་ཆད་པའི་བློ་བཅས་གནང་བར་བྱེད།
  sna-sna: Pakati pendudzi idzodzo haungawani zororo, kana nzvimbo yokuisa rutsoka
    rwako. Ikoko Jehovha achakupa kufunganya, meso akaneta nokutarisira uye nokuora
    mwoyo.
  spa-BLM: Entre esas naciones no encontrarás descanso, ni habrá reposo para la planta
    de tu pie; sino que el Señor te dará allí un corazón tembloroso, ojos cansados
    y alma triste.
  cac-cac: Ayic ayex ec' d'a juntzan̈ nación chi', man̈ ol eyic' jab'oc eyip, malaj
    jab'oc tas b'aj ay eyalan eyico'. Yujto d'a xivc'olal ol ex ajec' yuj Jehová ta',
    cuseltacxon̈ej ol aj yilji e sat yuj ilc'olal.
  swh-ULB: Miongoni mwa mataifa haya hautapata utulivu, na hakutakuwa na pumziko chini
    ya miguu yako; badala yake, Yahwe atakupatia huko moyo wa kutetemeka, macho yanayofeli
    na nafsi inayoomboleza.
  bel-bel: Але і сярод гэтых народаў не супакоішся і ня будзе месца спакою назе тваёй,
    і Гасподзь дасьць табе там баязьлівае сэрца, цьмяныя вочы і зьнемажэньне душы;
  deu-ELBBK: Und unter jenen Nationen wirst du nicht rasten, und deine Fußsohle wird
    keine Ruhestätte finden; und der HERR wird dir dort ein zitterndes Herz geben,
    Erlöschen der Augen und Verschmachten der Seele.
  mbb-OT: Wazè niw zutun kelinew wey lugar he egkehimelayan. Edteǥuan kew te Nengazen
    te handek ne egkaawa is perateng niw, ne layun kew zà egkeseeng.
  mal-2015: ആ ജാതികളുടെ ഇടയിൽ നിനക്കു സ്വസ്ഥത കിട്ടുകയില്ല; നിന്റെ കാലിന്നു വിശ്രാമസ്ഥലം
    ഉണ്ടാകയില്ല; അവിടെ യഹോവ നിനക്കു വിറെക്കുന്ന ഹൃദയവും മങ്ങുന്ന കണ്ണും നിരാശയുള്ള
    മനസ്സും തരും.
  rmc-rmc: Ale aňi maškar ola narodi tumen na ela smirom, aňi tumare pindre peske
    na arakhena than te odpočovinel. O RAJ tumen dela o pharipen andro jilo, o strapimen
    jakha the e duša bi e naďej.
  pes-OPV: و در میان این امتها استراحت نخواهی یافت و برای کف پایت آرامی نخواهد بود،
    و در آنجا یهوه تو را دل لرزان و کاهیدگی چشم و پژمردگی جان خواهدداد.
  ron-1924: Ынтре ачесте нямурь, ну вей фи лиништит ши ну вей авя ун лок де одихнэ
    пентру талпа пичоарелор тале. Домнул ыць ва фаче инима фрикоасэ, окий лынчези
    ши суфлетул ындурерат.
  ben-OBCV: সেই জাতিদের মধ্যে তোমরা শান্তি পাবে না, আর তোমাদের পায়ের গোড়ালি রাখার
    কোনও জায়গা থাকবে না। সেখানে সদাপ্রভু তোমাদের মনে দুশ্চিন্তা, আশা করে চেয়ে থাকা
    চোখ এবং এক হতাশার হৃদয় দেবেন।
  som-som: Oo quruumahaas dhexdooda istareex kama heli doontaan, oo cagtiinnuna ma
    nasan doonto, laakiinse Rabbigu wuxuu halkaas idinku siin doonaa qalbigariir,
    iyo indhabbeel, iyo naf dulloobid.
  lat-VUC: 'In gentibus quoque illis non quiesces, neque erit requies vestigio pedis
    tui. Dabit enim tibi Dominus ibi cor pavidum, et deficientes oculos, et animam
    consumptam mœrore:'
  eng-ASVBT: 'And among these nations shalt thou find no ease, and there shall be
    no rest for the sole of thy foot: but Jehovah will give thee there a trembling
    heart, and failing of eyes, and pining of soul;'
  ita-1885: Ancora fra quelle genti non avrai alcuna requie, e la pianta del tuo piè
    non avrà alcun riposo; e il Signore vi darà quivi un cuor tremante, e consumamento
    d'occhi, e doglia d'animo.
  eng-LXXUP: Moreover among those nations he will not give thee quiet, neither by
    any means shall the sole of thy foot have rest; and the Lord shall give thee there
    another and a misgiving heart, and failing eyes, and a wasting soul.
  eng-ULB: Among these nations will you find no ease, and there will be no rest for
    the bottoms of your feet; instead, Yahweh will give you there a trembling heart,
    failing eyes, and a soul that mourns.
  spa-VBL: No encontrarán ningún lugar para descansar entre esas naciones, ningún
    lugar propio. El Señor los pondrá ansiosos, con la vista fallida y la mente llena
    de desesperación.
  fra-_FOB: Et tu ne seras point tranquille parmi ces nations, et la plante de ton
    pied n'aura pas de repos; mais l'Éternel te donnera là un cœur tremblant, des
    yeux qui se consumeront, et une âme accablée.
  mal-mal: ആ ജനതകളുടെ ഇടയിൽ നിനക്ക് സ്വസ്ഥത കിട്ടുകയില്ല; നിന്റെ കാലിന് വിശ്രാമസ്ഥലം
    ഉണ്ടാകുകയില്ല; അവിടെ യഹോവ നിനക്ക് വിറയ്ക്കുന്ന ഹൃദയവും മങ്ങുന്ന കണ്ണും നിരാശയുള്ള
    മനസ്സും തരും.
  urd-GVR: Un mamālik meṅ bhī na tū ārām-o-sukūn pāegā, na tere pāṅw jam jāeṅge. Rab
    hone degā ki terā dil thartharātā rahegā, terī āṅkheṅ pareshānī ke bāis dhundlā
    jāeṅgī aur terī jān se ummīd kī har kiran jātī rahegī.
  suz-BL: मेको रागी रागी ङा मुर आन दातेमी गे नाइक्‍चा मताइनीनी। इन कली गेना हना यो
    खेरनीमी। मिनु परमप्रभु यावेमी मेकेर इन कली हिंब थुं गेब। मिनु फाल्‍ने मचाप्‍ब
    नु थुं लुक्‍च लाइब मुर दुम्‍नीनी।
  ita-1927: E fra quelle nazioni non avrai requie, e non vi sarà luogo di riposo per
    la pianta de’ tuoi piedi; ma l’Eterno ti darà quivi un cuor tremante, degli occhi
    che si spegneranno e un’anima languente.
  ckb-ckb: لەنێو ئەو نەتەوانەدا ناحەوێنەوە و پێیەکانتان جێگیر نابن، بەڵکو یەزدان لەوێ
    دڵێکی لەرزۆک و چاوێکی ماندوو و گیانێکی لاوازتان دەداتێ.
  eng-BBE: 'And even among these nations there will be no peace for you, and no rest
    for your feet: but the Lord will give you there a shaking heart and wasting eyes
    and weariness of soul:'
  kan-OKCV: ಆ ಜನಾಂಗಗಳಲ್ಲಿ ನಿಮಗೆ ವಿಶ್ರಾಂತಿ ದೊರೆಯುವುದಿಲ್ಲ. ಸ್ವಲ್ಪ ಹೊತ್ತು ಅಂಗಾಲಿಡುವುದಕ್ಕೂ
    ನಿಮಗೆ ಸ್ಥಳಸಿಕ್ಕುವುದಿಲ್ಲ. ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ನಡುಗುವ ಹೃದಯವನ್ನೂ ಕ್ಷೀಣಿಸುವ ಕಣ್ಣುಗಳನ್ನೂ
    ಕುಂದುವ ಪ್ರಾಣವನ್ನೂ ಕೊಡುವರು.
  tam-2017: அந்த மக்களுக்குள்ளே உனக்கு இளைப்பாறுதல் இருக்காது, உன் உள்ளங்கால்கள் ஊன்றி
    நிற்க இடமும் இருக்காது; அங்கே யெகோவா உனக்குத் தத்தளிக்கிற இருதயத்தையும், சோர்ந்துபோகிற
    கண்களையும், மனவேதனையையும் கொடுப்பார்.
  spa-RV-1909: 'Y ni aun entre las mismas gentes descansarás, ni la planta de tu pie
    tendrá reposo; que allí te dará Jehová corazón temeroso, y caimiento de ojos,
    y tristeza de alma:'
  ron-BTF: Şi printre aceste naţiuni nu vei avea linişte, nici talpa piciorului tău
    nu va avea odihnă, ci DOMNUL îţi va da acolo o inimă cutremurată şi ochi care
    se topesc şi tristeţe a minţii,
  eng-WEBP: Among these nations you will find no ease, and there will be no rest for
    the sole of your foot; but the LORD will give you there a trembling heart, failing
    of eyes, and pining of soul.
  eng-FBV: You won't find any place to rest among those nations, no place of your
    own. The Lord will make you anxious, with failing eyesight and a mind full of
    despair.
  nld-1939: Ook onder die volken zult ge niet ongestoord kunnen wonen, en zal er geen
    rust voor uw voeten zijn. Jahweh zal u daar een sidderend hart, smachtende ogen
    en een bekommerd gemoed bezorgen.
  nch-BL: Huan quema anitztose ipan nopa sequinoc talme, amo anyolpactose, yon amo
    anquipantise se piltaltzi campa huelis anmosiyajquetzase, pampa TOTECO amechchihuas
    ximajmahuica. Yaya quichihuas ma temi amoixteyol ica cuesoli, huan temis amoyolo
    ica miyac tequipacholi.
  vie-1934: Trong các nước ấy, ngươi không được an tịnh, bàn chân ngươi không được
    nghỉ ngơi; nhưng tại đó Đức Giê-hô-va sẽ ban cho ngươi một tấm lòng run sợ, mắt
    mờ yếu, và linh hồn hao mòn.
  hin-CV: इन जनताओं के बीच निवास करते हुए तुम्हें ज़रा भी शांति प्राप्‍त न होगी. मगर
    हां, वहां याहवेह तुम्हें एक चिंतित हृदय प्रदान करेंगे. तुम्हारी दृष्टि क्षीण होती
    जाएगी और तुममें साहस न रह जाएगा.
  eng-OURB: Among these nations you will find no ease, and there will be no rest for
    the sole of your foot; but Adonai will give you there a trembling heart, failing
    of eyes, and pining of soul.
  spa-BES: Y aun entre estas naciones no habrá paz para ti, ni descanso para tus pies;
    pero el Señor te dará allí un corazón tembloroso y un derroche de ojos tristes
    y cansancio del alma.
  tdx-tdx: Le tsy hierañerañe amy tane rezay irehe, naho tsy hahatrea fitofàñe ao
    ty lelam-pandia’o; f’ie ho tolora’ Iehovà arofo mihitikitike naho fihaino milesa
    vaho fivetsevetse mioremèñe.
  vid-vid: Hamchikala goya ne honhu ha kwesela hali wamwe wa wanhu awo. Ila Mkulu
    Nguluwi kowapani ako lunhwinhwi lwa nhumbula, kubilabila kwa meho na kugaya kwa
    muhe.
  eng-OKE: But among those nations thou wilt have no repose, nor will the sole of
    thy foot have rest, but the Lord will give thee there a timorous heart, darkness
    of eyes, and feebleness of mind;
  tha-KJV: เมื่อท่านอยู่ท่ามกลางประชาชาติต่างๆนั้น ท่านจะไม่พบความสบายเลย ฝ่าเท้าของท่านจะไม่​มี​ที่​หยุดพัก
    เพราะพระเยโฮวาห์จะประทานให้ท่านมี​จิ​ตใจที่​หวาดหวั่น มี​ตาที่มื​ดม​ัวลงและมี​ชี​วิตที่ค่อยๆวอดลง
  por-BR-2018: 'E nem ainda entre as mesmas nações descansarás, nem a planta de teu
    pé terá repouso; que ali te dará o SENHOR coração temeroso, e caimento de olhos,
    e tristeza de alma:'
  deu-ELO: Und unter jenen Nationen wirst du nicht rasten, und deine Fußsohle wird
    keine Ruhestätte finden; und Jehova wird dir daselbst ein zitterndes Herz geben,
    Erlöschen der Augen und Verschmachten der Seele.
  eng-WYC-2018: Also thou shalt not (have) rest in those folks, neither rest shall
