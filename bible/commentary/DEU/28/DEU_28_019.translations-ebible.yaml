verse: DEU.028.019
translations:
  mal-C: നീ അകത്തുവരുമ്പോൾ ശപിക്കപ്പെടും. നീ പുറത്തുപോകുമ്പോൾ ശപിക്കപ്പെടും.
  deu-TKW: Verflucht bist du, wenn du eingehst, und verflucht bist du, wenn du ausgehst.
  lin-lin: Bokolakelama mabe tango bokokota mpe bokolakelama mabe tango bokobima.
  eng-LSV: Cursed [are] you in your coming in, and cursed [are] you in your going
    out.
  eng-GNV: Cursed shalt thou be when thou commest in, and cursed also when thou goest
    out.
  eng-WEBSTER: Cursed shalt thou be when thou comest in, and cursed shalt thou be
    when thou goest out.
  nhw-BL: Huan amojuanti nojquiya anelise antlatelchihualme ipan nochi tlamantli catli
    anquichijtiyase. Quena, anelise antlatelchihualme quema anhualahuij huan quema
    anyohuij.
  swh-ONEN: Utalaaniwa uingiapo na utokapo.
  bba-bba: Mi i dɔɔ kpuro, bɔ̃riyɑ yi ko n bɛɛ swĩi.
  eng-KJVCPB: Cursed shalt thou be when thou comest in, and cursed shalt thou be when
    thou goest out.
  luo-luo: Ibiro kwongʼou ka udonjo kendo kuwuok.
  meu-meu: Emui raka vareai bona emui raka Iasi do bae dika.
  npi-ULB: तिमीहरू भित्र आउँदा र बाहिर जाँदा श्राप पर्ने छ ।
  yor-yor: Ègún ni fún ọ nígbà tí o bá wọlé ègún sì ni fún ọ nígbà tí ìwọ bá jáde.
  ind-ind: Semua usahamu di mana saja akan dikutuk.
  pes-OPCB: هر کجا که بروید و از هر کجا که بیایید، زیر لعنت خواهید بود.
  tgl-ULB: Isusumpa kayo kapag kayo ay pumasok, at isusumpa kayo kapag kayo ay lumabas.
  cbu-NT: Maachi siy yuw tarawaztakchis an ndusha wanasir shitungchiya. Apanll waneesh
    amb ashtachiya.
  hui-hui: Anduane Homogohanda tígua mbirale bibahende beremiru damene mo ko hai holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ပြု​လေ​သ​မျှ ကို​ကျိန်​စာ​သင့်​စေ​တော်​မူ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ནང་ལ་ཡོང་དུས་དམོད་པ་ཕོག་ཅིང་། ཕྱི་ལ་འགྲོ་དུས་ཀྱང་དམོད་པ་ཕོག་གོ
    །
  sna-sna: Uchatukwa kana uchipinda uye uchatukwa kana uchibuda.
  spa-BLM: Serás maldecido cuando entres, y serás maldecido cuando salgas.
  cac-cac: Chuc eyic b'ajtacn̈ej tzex eq'ui yed' yic tzex meltzajxi d'a e pat.
  swh-ULB: Utalaaniwa utakaporudi, na utalaaniwa utokapo.
  bel-bel: Пракляты ты будзеш пры ўваходзе тваім і пракляты пры выхадзе тваім.
  deu-ELBBK: Verflucht wirst du sein bei deinem Eingang, und verflucht wirst du sein
    bei deinem Ausgang.
  mbb-OT: Edrewakan din is langun he menge vaal niw.
  mal-2015: അകത്തു വരുമ്പോൾ നീ ശപിക്കപ്പെട്ടിരിക്കും; പുറത്തുപോകുമ്പോൾ നീ ശപിക്കപ്പെട്ടിരിക്കും.
  rmc-rmc: Prekošlo aveha, sar džaha andre, a prekošlo aveha, sar džaha avri.
  pes-OPV: وقت درآمدنت ملعون، و وقت بیرون رفتنت ملعون خواهی بود.
  ron-1924: Вей фи блестемат ла вениря та ши вей фи блестемат ла плекаря та.
  ben-OBCV: ভিতরে আসবার সময় তোমরা অভিশপ্ত হবে এবং বাইরে যাওয়ার সময় তোমরা অভিশপ্ত
    হবে।
  som-som: Oo waad inkaarnaan doontaan markaad gudaha soo gashaan, oo waad inkaarnaan
    doontaan markaad dibadda u baxdaan.
  lat-VUC: Maledictus eris ingrediens, et maledictus egrediens.
  eng-ASVBT: Cursed shalt thou be when thou comest in, and cursed shalt thou be when
    thou goest out.
  ita-1885: Tu sarai maledetto nel tuo entrare, e maledetto nel tuo uscire.
  eng-LXXUP: Cursed shalt thou be in thy coming in, and cursed shalt thou be in thy
    going out.
  eng-ULB: Cursed will you be when you come in, and cursed will you be when you go
    out.
  spa-VBL: Serás maldito dondequiera que vayas y en todo lo que hagas.
  fra-_FOB: Tu seras maudit dans ton entrée, et tu seras maudit dans ta sortie.
  mal-mal: അകത്ത് വരുമ്പോൾ നീ ശപിക്കപ്പെട്ടിരിക്കും; പുറത്തു പോകുമ്പോൾ നീ ശപിക്കപ്പെട്ടിരിക്കും.
  urd-GVR: Ghar meṅ āte aur wahāṅ se nikalte waqt tujh par lānat hogī.
  suz-BL: गेपुकी खिंङगा ओव़नीनु, सराप राइनीनी, मिनु लाङगा ग्रूनीनु, सराप राइनीनी।
  ita-1927: Sarai maledetto al tuo entrare e maledetto al tuo uscire.
  ckb-ckb: کە دێنە ژوورەوە نەفرەتتان لێ دەکرێت و کە دەچنە دەرەوە نەفرەتتان لێ دەکرێت.
  eng-BBE: You will be cursed when you come in and cursed when you go out.
  kan-OKCV: ನೀವು ಕೆಲಸಕ್ಕೆ ಹೊರಡುವಾಗಲೂ ನಿಮಗೆ ಶಾಪ, ಬರುವಾಗಲೂ ಶಾಪ.
  tam-2017: நீ வரும்போதும் போகும்போதும் சபிக்கப்பட்டிருப்பாய்.
  spa-RV-1909: Maldito serás en tu entrar, y maldito en tu salir.
  ron-BTF: Blestemat vei fi când intri şi blestemat când ieşi.
  eng-WEBP: You will be cursed when you come in, and you will be cursed when you go
    out.
  eng-FBV: You will be cursed wherever you go and in everything you do.
  nld-1939: Vervloekt zult gij zijn bij uw komen, en vervloekt bij uw gaan!
  nch-BL: Huan amojuanti nojquiya anelise antatelchihualme ipan nochi tamanti cati
    anquichijtiyase. Quena, anelise antatelchihualme quema anhualahuij huan quema
    anyahuij.
  vie-1934: Ngươi sẽ bị rủa sả khi đi ra và lúc đi vào.
  hin-CV: शापित होगा तुम्हारा कूच और तुम्हारा लौटकर आना.
  eng-OURB: You will be cursed when you come in, and you will be cursed when you go
    out.
  spa-BES: Serás maldecido cuando entres y maldecido cuando salgas.
  tdx-tdx: Hafàtse t’ie mimoake vaho hafàtse te miavotse.
  vid-vid: “Mopanjilwa homukwinjila na homulawa.
  eng-OKE: Accursed shalt thou be in thy coming in, and accursed in thy going out.
  tha-KJV: ท่านจะรับคำสาปแช่งเมื่อท่านเข้ามา และท่านจะรับคำสาปแช่งเมื่อท่านออกไป
  por-BR-2018: Maldito serás em teu entrar, e maldito em teu sair.
  deu-ELO: Verflucht wirst du sein bei deinem Eingang, und verflucht wirst du sein
    bei deinem Ausgang. -
  eng-WYC-2018: Thou shalt be cursed going in, and cursed going out.
  epo-epo: Malbenita vi estos ĉe via venado, kaj malbenita vi estos ĉe via elirado.
  uig-PIN: Sǝn kirsǝngmu lǝnǝtkǝ ⱪalisǝn, qiⱪsangmu lǝnǝtkǝ ⱪalisǝn.
  beo-beo: Hina Gode da dilia hou hamosa huluane gagabusu aligima:ne hamomu.
  tpi-OTNT: “God bai i mekim nogut long olgeta samting yupela i mekim.
  hau-SA: Za a la’anta ku sa’ad da kuka shiga da sa’ad da kuka fita.
  uig-LAT: Sen kirsengmu lenetke qalisen, chiqsangmu lenetke qalisen.
  nde-nde: Lizaqalekiswa ekungeneni kwenu libuye liqalekiswe lasekuphumeni kwenu.
  ton-ton: ‌ʻE malaʻia koe ʻi hoʻo hū mai, pea malaʻia koe ʻoka ke ka ʻalu kituaʻā.
  ces-1613: Zlořečený budeš vcházeje, zlořečený i vycházeje.
  eng-WMB: You will be cursed when you come in, and you will be cursed when you go
    out.
  tam-TCV: நீங்கள் பட்டணத்திற்குள் வரும்போதும் சபிக்கப்படுவீர்கள் வெளியே போகும்போதும்
    சபிக்கப்படுவீர்கள்.
  ceb-ULB: Matinunglo ang imong pagsulod, ug matinunglo usab sa imong paggawas.
  pol-UBG: Przeklęty będziesz, kiedy będziesz wchodził, i przeklęty, kiedy będziesz
    wychodził.
  urd-GVU: گھر میں آتے اور وہاں سے نکلتے وقت تجھ پر لعنت ہو گی۔
  deu-1912: Verflucht wirst du sein, wenn du eingehst, verflucht, wenn du ausgehst.
  kan-2017: ನೀವು ಹೊರಗೆ ಹೋಗುವಾಗಲೂ, ಒಳಗೆ ಬರುವಾಗಲೂ ಶಾಪ ಉಂಟಾಗುವುದು.
  yap-yap: “Ra bucheg SOMOL wa’athan urngin e tin gimed ra ngongliy.
  hlt-MCSB: Na caeh vaengah thaephoei thil la na om vetih na pawk vaengah khaw thaephoei
    thil la na om ni.
  mdy-ETH: «ማኣራ ዒንሢ ዓኣቴያ ኬስኪ ማዻቴያ ጋዳንቂንቴያ ማዓንዳኔ።
  twi-ASANTE: Baabiara a mobɛkorɔ, mo fieba ne mo adifire mu, wɔbɛdome mo.
  eng-WEBU: You will be cursed when you come in, and you will be cursed when you go
    out.
  bnp-bnp: “A maka leho mu rata bara ri bele hale kunana.
  wal-wal: “Neeni gelaiddakka kiyaiddakka qanggettidaagaa gidana.
  spa-PDDPT: Maldito serás cuando entres y cuando salgas.
  gun-gun: Ayvu vaipy 'rã peiko peike ha'e peẽ ju maa ha'e javi py.
  ilo-ULB: Mailunodkayonto inton umunegkayo, ken mailunodkayonto inton rummuarkayo.
  kpg-kpg: “Dimaadua ga hagahuaidu godou mee huogodoo ala ma gaa hai.
  uig-ARA: سەن كىرسەڭمۇ لەنەتكە قالىسەن، چىقساڭمۇ لەنەتكە قالىسەن.
  sus-sus: Wo dankɛ nan sɔtɔma yire birin wo xa simaya kui.
  pon-2006: “KAUN-O pahn ketin keriahla mehkoaros me kumwail pahn kin wia.
  ksd-ksd: Na ti bilak kaum niruk, ma na ti bilak kaum niirop.
  tur-YTC: İçeri girdiğinde lanetli olacaksın, dışarı çıktığında da lanetli olacaksın.
  grc-BRENT: Ἐπικατάρατος σὺ ἐν τῷ εἰσπορεύεσθαί σε, καὶ ἐπικατάρατος σὺ ἐν τῷ ἐκπορεύεσθαί
    σε.
  ind-AYT: Terkutuklah kamu yang datang dan terkutuklah kamu yang pergi.”
  nya-nya: Mudzatembereredwa pa kulowa kwanu ndi pa kutuluka kwanu.
  hrv-hrv: Proklet ćeš biti kad ulaziš, proklet kad izlaziš.
  mps-mps: “Godigo dagego tigidali ebo sę dabe dolaibao.”
  tpi-tpi: “God bai i mekim nogut long olgeta samting yupela i mekim.
  dan-1931: Forbandet skal du være, når du går ind, og forbandet skal du være, når
    du går ud!
  vie-OVCB: Anh em đi nơi nào hoặc làm điều gì cũng bị nguyền rủa.
  guj-2017: તમે અંદર આવતાં તેમ જ બહાર જતા શાપિત થશો.
  pon-2006A: “KAUN-O pahn ketin keriahla mehkoaros me kumwail pahn kin wia.
  por-BRBSL: Você será amaldiçoado quando entrar, e será amaldiçoado quando sair.
  cth-cth: Na im thung na kâen nah thoebo lah na o han. Alawilah na tâco nah thoebo
    lah ao han.
  twi-twi: Wɔbɛdome wo fieba ne wo adifi.
  hlt-hlt: Na caeh vaengah thaephoei thil la na om vetih na pawk vaengah khaw thaephoei
    thil la na om ni.
  tbz-SIM: Di níí yóó yɛ̀nɛ̀ kusĩ̀nkù nku kɛ́wɛ̃tɛnní kusĩ̀nkù.
  msy-2020: “God ia amir ingangariba bar dar amutɨ, tam bar deragh otoghan kogham.
  azb-azb: Hər girişiniz, hər çıxışınız lənətli olacaq.
  eng-DBY: Cursed shalt thou be in thy coming in, and cursed shalt thou be in thy
    going out.
  hin-2017: श्रापित हो तू भीतर आते समय, और श्रापित हो तू बाहर जाते समय।
  wol-KYG: Dingeen alkoo seen yoonu dem, alkoo seen yoonu dikk.
  eng-YLT: '''Cursed [art] thou in thy coming in, and cursed [art] thou in thy going
    out.'
  eng-WYC-2017: Thou shalt be cursed going in, and cursed going out.
  eng-WMBB: You will be cursed when you come in, and you will be cursed when you go
    out.
  urd-GVH: घर में आते और वहाँ से निकलते वक़्त तुझ पर लानत होगी।
  rug-rug: Kaqu leveni e Zihova sari doduru mia tinavete na vina tana pu taveti gamu.
  gaz-gaz: Ati yommuu galtu ni abaaramta; yommuu baatu illee ni abaaramta.
  fra-LSG: Tu seras maudit à ton arrivée, et tu seras maudit à ton départ.
  gnn-gnn: Ga ŋunhi nhe yurru marrtji wanhamalanydja ŋula, ga roŋiyirri nhe yurru
    lili, ŋayinydja yurru ŋunhi rom‐mäypayirrina yulŋunydja ŋula nhänydja malanha,
    ga ŋula nhä malanha nhe yurru warkthun yurru yätjthirrina wal'ŋu yanana, liŋgu
    yakana ŋayi yurru Garrayyu goŋmirriyama guŋga'yun nhumalanha ŋunhimalayinydja,
    dhäruk‐märranhamiriwlilinydja.
  yal-yal: A yi ɛ danga ɛ somatɔɔn nun ɛ minimatɔɔn na.
  haw-1868: E poino oe i kou komo ana iloko, e poino hoi oe i kou hele ana iwaho.
  arb-NAV: وَتَكُونُونَ مَلْعُونِينَ فِي ذِهَابِكُمْ وَإِيَابِكُمْ،
  ewe-ewe: Ne èva aƒe me la, aɖi ŋuwò, ne èdo go hã aɖi ŋuwò.
  eng-LEE: Cursed shalt thou be at thy coming in, and cursed shalt thou be at thy
    going out.
  asm-FB: ভিতৰলৈ যোৱা আৰু বাহিৰলৈ অহা সময়ত আপোনালোকে শাও পাব।
  sus-A: وٌ دَنكّ نَن سْتْمَ يِرٍ بِرِن وٌ شَ سِمَيَ كُي.
  fra-SBL: Tu seras maudit quand tu entreras, et tu seras maudit quand tu sortiras.
  hbo-hbo: אָר֥וּר אַתָּ֖ה בְּבֹאֶ֑ךָ וְאָר֥וּר אַתָּ֖ה בְּצֵאתֶֽךָ׃
  eng-WYCLIFFE: Thou schalt be cursid goynge in, and `thou schalt be cursid goynge
    out.
  cwe-cwe: “Mwizaduwiligwa vimukwingila na vimulawa.
  kik-kik: Nĩũkanyiitwo nĩ kĩrumi rĩinũkĩro-inĩ rĩa gwaku mũciĩ, na ũnyiitwo nĩ kĩrumi
    ũkiumagara.
  fra-NCL: Tu seras maudit à ton entrée, et tu seras maudit à ta sortie.
  cek-AK: A thungah na caeh o naah tangoenghaih na tong o ueloe, na tacawt o naah
    doeh tangoenghaih na tong o tih.
  cuk-cuk: Be-neguya bela ukabsalesunnoed. Degine, bia be nadesogele, geb be-negse
    be dognonikoedsega, bela bega boniga gusunnoed.
  uig-CYR: Сән кирсәңму ләнәткә қалисән, чиқсаңму ләнәткә қалисән.
  tel-2017: మీరు లోపలికి వచ్చేటప్పుడు బయటికి వెళ్ళేటప్పుడు శాపాలు ఉంటాయి.
  hat-BSA: “Modi nou va ye lè nou antre, epi modi nou va ye lè nou sòti.
  kos-kos: “LEUM GOD El ac fah selngawi ma nukewa kowos oru.
  hbo-WLC: אָר֥וּר אַתָּ֖ה בְּבֹאֶ֑ךָ וְאָר֥וּר אַתָּ֖ה בְּצֵאתֶֽךָ׃
  ibo-ibo: Onye a bụrụ ọnụ ka ị ga-abụ mgbe ị na-abata abata na mgbe ị na-apụ apụ.
  ory-ory: ତୁମ୍ଭେ ଗୃହକୁ ଆସିବା ବେଳେ ଶାପଗ୍ରସ୍ତ ହେବ ଓ ତୁମ୍ଭେ ଗୃହରୁ ବାହାରକୁ ଯିବା ବେଳେ
    ଶାପଗ୍ରସ୍ତ ହେବ।
  chk-chk: Oupwe anümamau lon mettoch meinisin mine oua föri.
  rop-rop: “En YAWEI garra dum nogudbala ting langa ebrijing weya yumob dumbat.
  ukr-1871: Проклят будеш при входї і проклят будеш при виходї.
  deu-1951: Verflucht wirst du sein, wenn du eingehst, und verflucht, wenn du ausgehst.
  eng-JPS: Cursed shalt thou be when thou comest in, and cursed shalt thou be when
    thou goest out.
  srp-1865: Proklet æeš biti kad dolaziš, i proklet æeš biti kad polaziš.
  lug-lug: Onookolimirwanga ng’oyingira era onookolimirwanga ng’ofuluma.
  heb-heb: ארור אתה בבאך וארור אתה בצאתך׃
  ben-IRV: ভিতরে আসার দিনের তুমি শাপগ্রস্ত হবে ও বাইরে যাবার দিনের তুমি শাপগ্রস্ত
    হবে।
  pan-pan: ਸਰਾਪੀ ਹੋਵੋਗੇ ਤੁਸੀਂ ਅੰਦਰ ਆਉਂਦੇ ਹੋਏ ਅਤੇ ਸਰਾਪੀ ਹੋਵੋਗੇ ਤੁਸੀਂ ਬਾਹਰ ਜਾਂਦੇ ਹੋਏ,
  mya-JVB: မိမိ အိမ်ထဲသို့ ဝင် သောအခါ အမင်္ဂလာ ရှိလိမ့်မည်။ ပြင်သို့ ထွက် သောအခါ အမင်္ဂလာ
    ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese emui kara ibounai do ia hadikaia.
  urd-urd: तू अन्दर आते ला'नती ठहरेगा, और बाहर जाते भी ला'नती ठहरेगा।
  rus-SYN: Проклят ты будешь при входе твоем и проклят при выходе твоем.
  bqc-SIM: Í gↄ̃ láaipↄ ũ á gɛa ń á suao.
  tcz-CHONGTHU: Na vailhun, navai kondoh geiyuva gaosapna nachan diu ahi.
  mar-mar: बाहेर जाताना आणि आत येताना परमेश्वर तुम्हास शाप देईल.
  qub-qub: Maypa aywaptiquipis, ima rurashayquichöpis maldisyunmi chayashunquipaj.
  hat-hat: Madichon Bondye va tonbe sou tou sa n'ap fè, depi nan mete men jouk nou
    bout.
  eng-BSB: You will be cursed when you come in and cursed when you go out.
  tod-tod: Toɠa wo ɠoto, wa ɠɛna lia, ta wa ɠɛna ʋaa.
  eng-WEBPB: You will be cursed when you come in, and you will be cursed when you
    go out.
  kbq-kbq: Hagi inantegama vuta eta nehutma, nazanoma hanazana Ramo'a kazusi huramantegahie.
  nhe-BL: Huan imojuanti nojquiya inelise intlatelchihualme ipan nochi tlamantli tlen
    inquichijtiyase. Quena, inelise intlatelchihualme quema inhualahuij huan quema
    inyahuij.
  gub-BL: Tupàn umur putar uze'egaiw penehe penemiapo nànàn nehe.
  eng-DRA: Cursed shalt thou be coming in, and cursed going out.
