    the commandments and statutes He gave you.
  tod-tod: Naama voovooi kpein ka la wo unma, é ʋilɛ wo ʋolu, é wo zo, eyɛsu wo-ma
    zuwu ɠaaleʋe, tɔɔzei wo la ɠolozu Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, wo ʋa ná-deveiti
    so, ta ná-tɔgiti, niiti é ti veeni wo ya.
  eng-WEBPB: All these curses will come on you, and will pursue you and overtake you,
    until you are destroyed, because you didn’t listen to the LORD your God’s voice,
    to keep his commandments and his statutes which he commanded you.
  kbq-kbq: Hagi Rana tamagri Anumzamo'ma avaririho huno'ma huramante'nea kasege'ane,
    trake'anema ovaririsageno'a, maka ama ana kazusi zamofo knazamo'a tamavaririno
    nevuno tamahe frigahie.
  nhe-BL: “Nochi ni tlatelchihualme elise para imojuanti intla ax inquinequij inquicaquise
    imoTECO Dios. Ni tlatelchihualme inmechtoquilijtiyase hasta inmechajsise huan
    inmechtzontlamiltise intla ax inquinequij inquichihuase itlanahuatilhua huan ileyes
    tlen yajaya tlanahuatijtoc.
  gub-BL: Moizez uze'eg teko wanupe. — Agwer ze'egaiw paw u'ar putar penehe nehe.
    Tupàn pemumaw putar azeharomoete nehe. Ta'e napezekaiw kwaw Tupàn Tuweharupi Wiko
    Ma'e Zanezar ize'eg awer rehe xe. Naperuzar kwaw ize'eg. Naperuzar kwaw hemiapo
    kar peme hemimur kwer.
  eng-DRA: 'And all these curses shall come upon thee, and shall pursue and overtake
    thee, till thou perish: because thou heardst not the voice of the Lord thy God,
    and didst not keep his commandments and ceremonies which he commanded thee.'
