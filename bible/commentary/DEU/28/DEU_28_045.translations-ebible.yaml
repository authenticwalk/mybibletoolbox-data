verse: DEU.028.045
translations:
  mal-C: ഈ ശാപമെല്ലാം നിന്റെമേൽ വന്നുഭവിക്കും. നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകിയ കൽപ്പനകളും
    ഉത്തരവുകളും പാലിക്കാതെയും അവിടത്തെ അനുസരിക്കാതെയുമിരുന്നതുകൊണ്ട് നീ ഉന്മൂലമാകുന്നതുവരെ
    അവ നിന്നെ പിൻതുടരുകയും അധീനപ്പെടുത്തുകയും ചെയ്യും.
  deu-TKW: Alle diese Flüche werden über dich kommen, dich verfolgen und sich an dir
    verwirklichen, bis du hinweggetilgt bist, weil du der Stimme Jahwes, deines Gottes,
    nicht gehorcht, seine Gebote und Satzungen, die er dir auferlegte, nicht beobachtet
    hast,
  lin-lin: Tala bilakeli mabe nyonso oyo ekokomela bino, ekolanda bino mpe ekozwa
    bino, ekokanga bino kino bokobebisama ; pamba te botosaki te Yawe, Nzambe na bino,
    mpe bobatelaki te mitindo mpe bikateli oyo apesaki bino.
  eng-LSV: And all these curses have come on you, and pursued you, and overtaken you,
    until you are destroyed, because you have not listened to the voice of your God
    YHWH, to keep His commands and His statutes which he has commanded you;
  eng-GNV: 'Moreouer, all these curses shall come vpon thee, and shall pursue thee
    and ouertake thee, till thou be destroyed, because thou obeyedst not the voyce
    of the Lord thy God, to keepe his commandements, and his ordinances, which he
    commanded thee:'
  eng-WEBSTER: 'Moreover, all these curses shall come upon thee, and shall pursue
    thee, and overtake thee, till thou art destroyed: because thou hearkenedst not
    to the voice of the LORD thy God, to keep his commandments and his statutes which
    he commanded thee:'
  nhw-BL: “Nochi ni tlatelchihualme elise para amojuanti sintla amo anquinequij anquicaquise
    amoTECO Dios. Ni tlatelchihualme anmechtoquilijtiyase hasta anmechajsise huan
    anmechtzontlamiltise sintla amo anquinequij anquichihuase itlanahuatilhua huan
    ileyes catli yaya tlanahuatijtoc.
  swh-ONEN: Laana hizi zote zitakuja juu yako. Zitakufuatia na kukupata mpaka uangamizwe,
    kwa sababu hukumtii Bwana Mungu wako, na kuzishika amri zake na maagizo yake aliyokupa.
  bba-bba: Bɔ̃ri yini kpurowɑ yi koo bɛɛ deemɑ. Kpɑ yi n bɛɛ wɑ̃ɑsi sere bu kɑ bɛɛ
    kɑm koosiɑ. Domi i ǹ Gusunɔ bɛɛn Yinnin ɡere swɑɑ dɑki, i ǹ win yiirebu wure,
    i ǹ mɑɑ win woodɑbɑ mɛm nɔɔwɛ ye u bɛɛ wɛ̃.
  eng-KJVCPB: 'Moreover all these curses shall come upon thee, and shall pursue thee,
    and overtake thee, till thou be destroyed; because thou hearkenedst not unto the
    voice of the Lord thy God, to keep his commandments and his statutes which he
    commanded thee:'
  luo-luo: Kwongʼ-gi duto nobi kuomu. Kwongʼ-gi nolaw bangʼu mijuku manyaka urum uduto,
    nikech ne ok uwinjo Jehova Nyasaye ma Nyasachu, kata rito chikene kod buchene
    duto mane omiyou.
  meu-meu: Ini hahedika iboudiai na latamui ai bae diho; bae ḡavamui bona emui ai
    do bae kau, ela bona ba mase ore. Badina be Iehova, emui Dirava, erena asio kamonai,
    bona ena haheḡani bona ena taravatu asio badinadia.
  npi-ULB: यी सबै श्राप तिमीहरूमाथि आइपर्ने छन् र तिमीहरू नष्‍ट नभएसम्म तिनले तिमीहरूको
    पिछा गर्ने छन् । उहाँले तिमीहरूलाई उहाँका आज्ञा र निर्देशनहरू पालन गर्न तिमीहरूले
    उहाँको कुरा नसुनेकाले यो हुने छ ।
  yor-yor: Gbogbo ègún yìí yóò wá sórí rẹ, wọn yóò lé ọ wọn yóò sì bá ọ títí tí ìwọ
    yóò fi parun, nítorí ìwọ kò gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ, ìwọ kò sì kíyèsi àṣẹ
    àti òfin tí ó fi fún ọ.
  ind-ind: “Jika kalian tidak taat kepada TUHAN Allahmu dan tidak melakukan perintah-perintah-Nya
    yang sudah Dia berikan, semua kutuk tersebut akan terus menimpa kalian sampai
    binasa.
  pes-OPCB: تمامی این لعنتها بر سرتان خواهند آمد تا نابود شوید، زیرا نخواستید از خداوند،
    خدایتان اطاعت کنید و از دستورهایش پیروی نمایید.
  tgl-ULB: Dadating sa inyo lahat ng mga sumpang ito at hahabulin at sasakupin kayo
    hanggang sa kayo ay mawasak. Mangyayari ito dahil hindi kayo nakinig sa boses
    ni Yahweh na inyong Diyos, kahit sundin ang kainyang mga kautusan at mga batas
    na sinasabi ko niya sa inyo.
  hui-hui: Genda tandaga uruni tíha ibaabo haragola tí damene lenego bibahende ereba
    hai helolebira. Anidagua bulubadago irane tígua Anduane Homogo inanaga Ngode Datagaliwabehanda
    bi layago mo wahalu ibunaga bi mana tíhondo langiyago bibahende talialu bia nabi
    mo wahaabo harimigome genda tandaga uruni tíha tagira ibulebira.
  mya-mya: '``သင်​တို့​တွင်​ဤ​ဘေး​ဒဏ်​များ​ကျ​ရောက် လိမ့်​မည်။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​အမိန့်​တော်​ကို​မ​နာ​ခံ၊ ကိုယ်​တော် ၏​ပ​ညတ်​တော်​များ​ကို​မ​စောင့်​ထိန်း​လျှင်
    သင်​တို့​သေ​ကြေ​ပျက်​စီး​သည့်​တိုင်​အောင် ဤ​ကဲ့​သို့​သော​ဘေး​ဒဏ်​များ​နှင့်​တွေ့​ကြုံ
    ရ​လိမ့်​မည်။-'
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མ་མཉན་ཞིང་། ཁོང་གིས་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་མ་བསྲུངས་པས།
    ཁྱོད་རྣམས་མེད་པར་མ་གྱུར་བར་དུ། དམོད་པ་འདི་ཐམས་ཅད་ཁྱོད་ཅག་གི་སྟེང་དུ་འཁོར་ཞིང་།
    ཁྱོད་རྣམས་དེད་ནས་འཛིན་ངེས་ཡིན།
  sna-sna: Kutukwa kwose uku kuchauya pamusoro pako. Vachakutevera vagokubata kusvikira
    vakuparadza, nokuti hauna kuteerera Jehovha Mwari wako nokuchengeta mirayiro nemitemo
    yake yaakakupa.
  spa-BLM: Todas estas maldiciones vendrán sobre ti, te perseguirán y te alcanzarán,
    hasta que seas destruido, porque no escuchaste la voz de Yahvé vuestro Dios, para
    guardar sus mandamientos y sus estatutos que te ordenó.
  cac-cac: Masanil juntzan̈ yaelal tic ol ja d'a eyib'an̈. Ol eyab'xon̈ej syail masanto
    ol yal e sateli, yujto maj e c'anab'ajej masanil schecnab'il yed' sc'ayb'ub'al
    Jehová co Diosal ix yac' d'ayex.
  swh-ULB: Laana hizi zote zitakujia juu yako na kukuandama na kukupita hadi utakapoangamizwa.
    Hii itatokea kwa sababu haukuisikia sauti ya Yahwe Mungu wako, ili kushikilia
    amri na maagizo yake aliyokuamuru.
  bel-bel: 'І прыйдуць на цябе ўсе праклёны гэтыя і будуць перасьледаваць цябе, пакуль
    ня будзеш вынішчаны, за тое, што ты ня слухаўся голасу Госпада, Бога твайго, і
    не захоўваў запаведзяў Ягоных і пастановаў Ягоных, якія Ён наказаў табе:'
  deu-ELBBK: Und alle diese Flüche werden über dich kommen und dich verfolgen und
    dich treffen, bis du vertilgt bist; weil du der Stimme des HERRN, deines Gottes,
    nicht gehorcht hast, seine Gebote und seine Satzungen zu beobachten, die er dir
    geboten hat.
  mbb-OT: Egkehitavù heini is langun he menge rawak diyà te keniyu taman te kebpemematey
    niw, emun kenè niw ebpemineǥen is Nengazen he Megbevayè niw wey kenè niw edtumanen
    is menge suǥù din wey is menge sulunuzen he imbeǥey zin keniyu.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടു അവൻ നിന്നോടു കല്പിച്ചിട്ടുള്ള കല്പനകളും
    ചട്ടങ്ങളും പ്രമാണിച്ചു നടക്കായ്കകൊണ്ടു ഈ ശാപം ഒക്കെയും നിന്റെ മേൽ വരികയും നീ നശിക്കുംവരെ
    നിന്നെ പിന്തുർന്നു പിടിക്കയും ചെയ്യും.
  rmc-rmc: Avena pre tumende savore kala prekošibena a ena tumenca, medik tumen na
    zňičinela, bo na šunďan le RAJES, tumare Devles, a na doľikerďan o zakoni the
    prikazaňja, so tumenge diňa.
  pes-OPV: «و جمیع این لعنتها به تو خواهد رسید، وتو را تعاقب نموده، خواهد دریافت تا
    هلاک شوی، از این جهت که قول یهوه خدایت را گوش ندادی تا اوامر و فرایضی را که به
    تو امر فرموده بود، نگاه داری.
  ron-1924: Тоате блестемеле ачестя вор вени песте тине, те вор урмэри ши те вор ажунӂе,
    пынэ вей фи нимичит, пентру кэ н-ай аскултат де гласул Домнулуй Думнезеулуй тэу,
    пентру кэ н-ай пэзит порунчиле Луй ши леӂиле Луй, пе каре ци ле-а дат.
  ben-OBCV: এই সমস্ত অভিশাপ তোমাদের উপরে নেমে আসবে। তোমরা তোমাদের ঈশ্বর সদাপ্রভুর
    বাধ্য না হওয়ার দরুন এবং তিনি যেসব আজ্ঞা ও অনুশাসন দিয়েছেন তা পালন না করার দরুন
    এসব অভিশাপ তোমাদের পিছনে তাড়া করে আসবে ও তোমাদের মধ্যে থাকবে যতক্ষণ না তোমরা
    ধ্বংস হও।
  som-som: Inkaarahan oo dhammu idinkay idinku soo degi doonaan, wayna idin eryan
    doonaan oo idin soo gaadhi doonaan ilaa aad baabba'daan, maxaa yeelay, ma aydaan
    dhegaysan codka Rabbiga Ilaahiinna ah, inaad xajisaan amarradiisa iyo qaynuunnadiisa
    uu idinku amray.
  lat-VUC: 'Et venient super te omnes maledictiones istæ, et persequentes apprehendent
    te, donec intereas: quia non audisti vocem Domini Dei tui, nec servasti mandata
    ejus et cæremonias, quas præcepit tibi.'
  eng-ASVBT: 'And all these curses shall come upon thee, and shall pursue thee, and
    overtake thee, till thou be destroyed; because thou hearkenedst not unto the voice
    of Jehovah thy God, to keep his commandments and his statutes which he commanded
    thee:'
  ita-1885: E tutte queste maledizioni verranno sopra te e ti perseguiranno, e ti
    giungeranno, finchè tu sii distrutto; perciocchè tu non avrai ubbidito alla voce
    del Signore Iddio tuo, per osservare i suoi comandamenti, e i suoi statuti, ch'egli
    ti ha dati.
  eng-LXXUP: And all these curses shall come upon thee, and shall pursue thee, and
    shall overtake thee, until he shall have consumed thee, and until he shall have
    destroyed thee; because thou didst not hearken to the voice of the Lord thy God,
    to keep his commands, and his ordinances which he has commanded thee.
  eng-ULB: All these curses will come on you and will pursue and overtake you until
    you are destroyed. This will happen because you did not listen to the voice of
    Yahweh your God, so as to keep his commandments and his regulations that he commanded
    you.
  spa-VBL: Todas estas maldiciones caerán sobre ti. Te perseguirán y atacarán hasta
    que mueras porque no has obedecido al Señor tu Dios y no has guardado los mandamientos
    y preceptos que te dio.
  fra-_FOB: Et toutes ces malédictions viendront sur toi, et te poursuivront, et t'atteindront,
    jusqu'à ce que tu sois exterminé; parce que tu n'auras pas obéi à la voix de l'Éternel
    ton Dieu, pour garder ses commandements et ses statuts qu'il t'a prescrits.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട് അവൻ നിന്നോട് കല്പിച്ചിട്ടുള്ള കല്പനകളും
    ചട്ടങ്ങളും പ്രമാണിച്ചു നടക്കായ്കകൊണ്ടു ഈ ശാപം എല്ലാം നിന്റെമേൽ വരികയും നീ നശിക്കുംവരെ
    നിന്നെ പിന്തുടർന്നു പിടിക്കുകയും ചെയ്യും.
  urd-GVR: Yih tamām lānateṅ tujh par ān paṛeṅgī. Jab tak tū tabāh na ho jāe wuh terā
    tāqqub kartī raheṅgī, kyoṅki tū ne Rab apne Ḳhudā kī na sunī aur us ke ahkām par
    amal na kiyā.
  suz-BL: मिनु मेको सराप चीले नेल्‍ल गे मबेक्‍नी सम्‍म राइनीनी। मारदे हना गेपुकीमी
    परमप्रभु यावे, इन परमप्रभु आ शेंशो लोव़ नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल
    होस पा मटिनी।
  ita-1927: Tutte queste maledizioni verranno su te, ti perseguiteranno e ti raggiungeranno,
    finché tu sia distrutto, perché non avrai ubbidito alla voce dell’Eterno, del
    tuo Dio, osservando i comandamenti e le leggi ch’egli t’ha dato.
  ckb-ckb: هەموو ئەم نەفرەتانەتان دێتە سەر و دواتان دەکەوێت و پێتان دەگات هەتا لەناودەچن،
    چونکە ئێوە گوێڕایەڵی یەزدانی پەروەردگارتان نەبوون هەتا فەرمانەکان و فەرزەکانی
    بەجێبهێنن کە فەرمانی پێ کردن.
  eng-BBE: 'And all these curses will come after you and overtake you, till your destruction
    is complete; because you did not give ear to the voice of the Lord your God, or
    keep his laws and his orders which he gave you:'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳದೆ ಅವರು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಆಜ್ಞೆಗಳನ್ನೂ ನಿಯಮಗಳನ್ನೂ ಕೈಗೊಳ್ಳದೆ ಇದ್ದುದರಿಂದ, ಈ ಶಾಪಗಳೆಲ್ಲಾ ನಿಮ್ಮ ಮೇಲೆ ಬಂದು, ನಿಮ್ಮನ್ನು
    ನಾಶಮಾಡುವವರೆಗೂ ನಿಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವುವು.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்கு கொடுத்த அவருடைய கற்பனைகளையும் கட்டளைகளையும்
    கைக்கொள்ளும்படி, நீ அவர் சத்தத்தை கேட்காதால், இந்தச் சாபங்கள் எல்லாம் உன்மேல்
    வந்து, நீ அழியும்வரை உன்னைத் தொடர்ந்து பிடித்து,
  spa-RV-1909: 'Y vendrán sobre ti todas estas maldiciones, y te perseguirán, y te
    alcanzarán hasta que perezcas; por cuanto no habrás atendido á la voz de Jehová
    tu Dios, para guardar sus mandamientos y sus estatutos, que él te mandó:'
  ron-BTF: Mai mult, toate aceste blesteme vor veni peste tine şi te vor urmări şi
    te vor ajunge, până vei fi nimicit, pentru că nu ai dat ascultare vocii DOMNULUI
    Dumnezeul tău, ca să păzeşti poruncile lui şi statutele lui, pe care ţi le-a poruncit.
  eng-WEBP: All these curses will come on you, and will pursue you and overtake you,
    until you are destroyed, because you didn’t listen to the LORD your God’s voice,
    to keep his commandments and his statutes which he commanded you.
  eng-FBV: All these curses will come down on you. They will chase after you and attack
    you until you die because you did not obey the Lord your God and keep the commandments
    and regulations he gave you.
  nld-1939: Al deze vervloekingen zullen over u komen, u achtervolgen en treffen,
    totdat gij verdelgd zijt, omdat gij niet hebt geluisterd naar Jahweh, uw God,
    en zijn geboden en bepalingen, die Hij u gaf, niet onderhieldt.
  nch-BL: “Nochi ni tatelchihualisti elis para amojuanti sinta amo anquinequij anquicaquise
    amoTECO Dios. Ni tatelchihualisti amechtoquilijtiyas hasta amechajsis huan amechtzontamiltis
    sinta amo anquinequij anquichihuase itanahuatilhua huan ileyes cati yaya tanahuatijtoc.
  vie-1934: Hết thảy những sự chúc rủa sả nầy sẽ giáng trên ngươi, đuổi ngươi và theo
    kịp, cho đến chừng nào ngươi bị hủy diệt, bởi vì ngươi không có nghe theo tiếng
