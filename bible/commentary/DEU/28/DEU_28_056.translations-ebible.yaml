verse: DEU.028.056
translations:
  mal-C: നിങ്ങളുടെ ഇടയിലുള്ളവളും, ദേഹമാർദവത്താലും കോമളത്വത്താലും ഉള്ളംകാൽ നിലത്തു
    ചവിട്ടാൻപോലും മടിക്കുന്ന മൃദുലഹൃദയമുള്ളവളും ആർദ്രതയുള്ളവളുമായ സ്ത്രീപോലും, താൻ
    സ്നേഹിക്കുന്ന ഭർത്താവിനെയും പുത്രീപുത്രന്മാരെയും കരുണയില്ലാതെ നോക്കും.
  deu-TKW: Die weichlichste und üppigste unter dir, die vor Verzärtelung und Weichlichkeit
    nie den Versuch gemacht hat, ihren Fuß auf die Erde zu setzen, auch sie wird sich
    mißgünstig zeigen gegen den Mann an ihrem Busen, gegen ihren Sohn oder ihre Tochter
  lin-lin: Mwasi ya malamu koleka kati na bino, oyo ayokelaka bato mawa, oyo aleki
    kitoko mpe amonanaka lokola nde matambe na ye enyataka mabele te, akotala na etaleli
    ya mabe mobali oyo ye alingaka, mwana na ye ya mobali to ya mwasi,
  eng-LSV: The tender woman in you, and the delicate, who has not tried the sole of
    her foot to place on the ground because of delicateness and because of tenderness—her
    eye is evil against the husband of her bosom, and against her son, and against
    her daughter,
  eng-GNV: The tender and deintie woman among you, which neuer woulde venture to set
    the sole of her foote vpon the grounde (for her softnesse and tendernesse) shalbe
    grieued at her husband that lieth in her bosome, and at her sonne, and at her
    daughter,
  eng-WEBSTER: The tender and delicate woman among you, who would not venture to set
    the sole of her foot upon the ground for delicateness and tenderness, her eye
    shall be evil towards the husband of her bosom, and towards her son, and towards
    her daughter,
  nhw-BL: Huan nopa sihuatl catli ama achi más momahuilía huan amo quinequi moquetzas
    tlalchi iicxipa, teipa quincualancaitas ihuehue huan iconehua catli tlahuel quinicneliyaya.
    San fiero quintlachilis.
  swh-ONEN: Mwanamke ambaye ni muungwana sana na makini miongoni mwako, yaani ambaye
    ni makini sana na muungwana kiasi kwamba asingethubutu kugusa ardhi kwa wayo wa
    mguu wake, yeye atakuwa mchoyo kwa mume ampendaye na mwanawe mwenyewe au binti
    yake,
  bba-bba: Kurɔ wi bɑ rɑɑ mɑɑ mɛɛrɑ u du u sɑm mɔ sere u ku rɑ yɑri tɔɔwɔ u bɔsu,
    u koo mɑɑ ko nɡe mɛ.
  eng-KJVCPB: The tender and delicate woman among you, which would not adventure to
    set the sole of her foot upon the ground for delicateness and tenderness, her
    eye shall be evil towards the husband of her bosom, and towards her son, and towards
    her daughter,
  luo-luo: Dhako makare kendo man-gi lony mamalo e dieru, ngʼat modimbore kendo man-gi
    ngʼwono malach ma bende ok osewuotho e lowo gi tiende nono, nobed ka iye kwar
    kod chwore owuon kata mana gi yawuote kod nyige ma en owuon ema onywolo.
  meu-meu: Eiava bogaragimui ai readia hahine ta tau-anina manada-manada bona aniani
    inonoḡadia mo e animu, aena danu taina se hamareremu, badina be ia na aboni-noho
    hahinena; to ena kara baine auka, adavana enai bona natuna maruanena enai bona
    natuna hahinena enai.
  npi-ULB: तिमीहरूको बिचमा भएकी कोमल र शिष्‍ट स्‍त्री जसले कोमलता र शिष्‍टताको कारणले
    भुइँमा आफ्नो पैतलाले टेक्‍न पनि चाहँदिन थिई, त्यस्ती स्‍त्रीले पनि आफ्ना पतिसाथै
    आफ्नै छोराछोरी,
  yor-yor: Obìnrin tí àwọ̀ rẹ̀ tutù nínú yín, tí ó sì ṣe ẹlẹgẹ́, tí kò jẹ́ dáṣà láti
    fi àtẹ́lẹsẹ̀ ẹ rẹ̀ kan ilẹ̀ nítorí ìkẹ́ra àti ìwà ẹlẹgẹ́, ojú u rẹ̀ yóò korò sí
    ọkọ oókan àyà rẹ̀, àti sí ọmọ rẹ̀ ọkùnrin, àti ọmọ rẹ̀ obìnrin,
  ind-ind: Demikian juga perempuan yang paling lembut dan peka di antara kalian— begitu
    lembutnya bagaikan tuan putri yang seolah tidak pernah menjejakkan kakinya ke
    tanah— akan tega menyembunyikan bayi yang baru saja dia lahirkan beserta dengan
    ari-arinya, lalu diam-diam memakannya, sebab tidak ada apa pun lagi yang bisa
    dimakan. Dia bahkan tidak akan mau membagi sedikit pun daging itu kepada suami
    dan anaknya yang lain.
  pes-OPCB: ظریفترین و لطیفترین زن که رغبت نمی‌کرد حتی نوک پایش را به زمین بگذارد،
    حاضر نخواهد بود از آنچه می‌خورد به شوهر و فرزندان محبوبش بدهد. جفت نوزاد و کودکی
    را که تازه به دنیا آورده، از ایشان مخفی خواهد ساخت تا خودش به تنهایی آنها را بخورد.
    چنین خواهد بود وحشت گرسنگی و پریشانی در زمانی که دشمنان، شما را محاصره کنند.
  tgl-ULB: Ang babaeng malambot at makinis na kasama ninyo, na hindi susubukang ipatong
    ang ilalim ng paa sa lapag para sa kalambutan at pagkamaselan—magiging mainggitin
    siya sa kaniyang sariling mahal na asawa lalaki, sa kaniyang anak na lalaki, at
    sa kaniyang anak na babae,
  hui-hui: Ani bialu wali homogo mini lene muni dewawi dagiani berelowa leberani iraho
    yu ibaga biaga bedaru tiguabi ani dege bulebira. Waitigirume tano ho hagirabu
    yaandaho kangi wali urunibi bedarume tini waneigini gali taba hanararu horo ogoningi
    dege bira do howa gali nu heba nalu birulebira. Ani nalu biruwa ti agalini tini
    gubalini haga kagobi ibu waneigini maru bu karubi ti mbira nelo podo mia nabulebira.
  mya-mya: ယဉ်​ကျေး​သိမ်​မွေ့​၍​ဥစ္စာ​ပစ္စည်း​ကြွယ်​ဝ​သ​ဖြင့် မြေ​ကို​ခြေ​နှင့်​မ​နင်း​ဘူး​သော​အ​မျိုး​သ​မီး
    သည်​ပင် မြို့​ကို​ရန်​သူ​များ​ဝိုင်း​၍​အ​စား​အ​စာ ပြတ်​လပ်​သော​အ​ခါ မိ​မိ​မွေး​စ​က​လေး​၏
    အသား​နှင့်​အ​ချင်း​ကို​လျှို့​ဝှက်​စွာ​စား​ကြ လိမ့်​မည်။ ထို​က​လေး​၏​အ​သား​နှင့်​အ​ချင်း
    ကို မိ​မိ​ချစ်​သော​ခင်​ပွန်း​နှင့်​သား​သ​မီး တို့​အား​ဝေ​မျှ​၍​စား​မည်​မ​ဟုတ်၊
  bod-N: ཁྱོད་ཅག་ཁྲོད་ཀྱི་བུད་མེད་གཤིས་འཇམ་ཉམས་ཞན་རྣམས་ནི། སྔར་ནས་གཤིས་རྒྱུད་འཇམ་ཞིང་ཉམས་ཞན་ཡིན་པས་རྐང་པ་ས་ལ་སྤོ་མི་འདོད་ཀྱང་།
    ད་ནི་རང་གི་གཅེས་པའི་ཁྱོ་ག་དང་བུ་དང་བུ་མོ་རྣམས་དགྲ་རུ་འཛིན་པར་འགྱུར།
  sna-sna: Mukadzi ane unyoro uye anonzwisisa pakati penyu, ane unyoro nokunzwisisa
    zvokuti haangatsiki pasi norutsoka rwake pakati penyu, achava nomufungo wakaipa
    kumurume waanoda nokumwanakomana kana mwanasikana wake
  spa-BLM: La mujer tierna y delicada de entre vosotros, que no se atreve a poner
    la planta de su pie en el suelo por delicadeza y ternura, su ojo será malvado
    hacia el marido que ama, hacia su hijo, hacia su hija,
  cac-cac: Vach'chom ay junoc ix ix man̈ comonoc syutej sb'a d'a e cal, te b'eyum
    ix, malaj b'aj tz'em yoc ix d'a sat luum, ayn̈ejoch xan̈ab' ix, palta yujto man̈xa
    tas sva ix yuj b'aj oyanoch eb' ajc'ol d'a spatictac e chon̈ab' chi', ol schib'at
    yune' ix toto tz'alji yed' smoj yune' chi'. Man̈ ol yac' jab'oc ix d'a vin̈ yetb'eyum,
    ma d'a juntzan̈xo yune'.
  swh-ULB: Mwanamke laini na mlegevu miongoni mwenu, ambaye hatadiriki kuweka tako
    la mguu wake ardhini kwa sababu ya ulaini na maringo yake – atakuwa na wivu kwa
    mume kipenzi wake mwenyewe, kwa mtoto wake wa kiume, na kwa binti yake,
  bel-bel: Жанчына, якая жыла ў цябе ў песьце і раскошы, якая ніколі нагі сваёй ня
    ставіла на зямлю з прычыны раскошы і сьпешчанасьці сваёй, будзе зайздросьлівым
    вокам глядзець на любаснага мужа свайго і на сына свайго і на дачку сваю
  deu-ELBBK: Die Weichlichste unter dir und die Verzärteltste, die vor Verzärtelung
    und vor Verweichlichung nie versucht hat, ihre Fußsohle auf die Erde zu setzen,
    deren Auge wird müssgünstig auf den Mann ihres Schoßes sehen und auf ihren Sohn
    und auf ihre Tochter,
  mbb-OT: Minsan is beliǥeǥawen wey meredtan he vahi he henduen be te kenà ebpekeǥevà
    te pinggan, egkehimu en he mesekel te pinelanggà din he esawa wey te menge anak
    din.
  mal-2015: ദേഹമാർദ്ദവംകൊണ്ടും കോമളത്വംകൊണ്ടും തന്റെ ഉള്ളങ്കാൽ നിലത്തുവെപ്പാൻ മടിക്കുന്ന
    തന്വംഗിയും സുഖഭോഗിനിയുമായ സ്ത്രീ തന്റെ മാർവ്വിടത്തിലെ ഭർത്താവിന്നും തന്റെ മകന്നും
    മകൾക്കും തന്റെ കാലുകളുടെ ഇടയിൽനിന്നു പുറപ്പെടുന്ന മറുപ്പിള്ളയെയും താൻ പ്രസവിക്കുന്ന
    കുഞ്ഞുങ്ങളെയും കൊടുക്കാതവണ്ണം ലുബ്ധയായി
  rmc-rmc: Mek the odi nekcitľiveder the nekkiňešneder džuvľi maškar tumende, so sas
    ajsi citľivo the kiňešno, hoj aňi o pindro na mušinelas te thovel pre phuv, ela
    ajsi skupo ke peskro rom, saves kamel, ko čhavo, abo ke čhaj,
  pes-OPV: و زنی که در میان شما نازک و متنعم است که به‌سبب تنعم و نازکی خود جرات نمی
    کرد که کف پای خود را به زمین بگذارد، چشم او بر شوهرهم آغوش خود و پسر و دخترخویش
    بد خواهدبود.
  ron-1924: 'Фемея чя май ӂингашэ ши чя май милоасэ динтре вой, каре, де ӂингашэ ши
    милоасэ че ера, ну штия кум сэ калче май ушор ку пичорул пе пэмынт, ва приви фэрэ
    милэ пе бэрбатул каре се одихнеште ла сынул ей, пе фиул ши пе фийка ей:'
  ben-OBCV: তোমাদের মধ্যে সব থেকে নম্র ও সংবেদনশীল স্ত্রীলোক—সংবেদনশীল ও নম্র যারা
    নিজের পা মাটিতে ফেলতে চাইবে না—সেও তার প্রিয় স্বামী ও তার ছেলেমেয়েদের প্রতি
    রুষ্ট হবে যে
  som-som: Oo naagta jilicsan, oo idinku dhex jirta oo qabow ku noolaan jirtay oo
    aan u quudhin inay cagteeda cad dhulka dhigto nolosheedii qaboobayd oo jilicsanayd
    aawadeed, waxay il shar ah ku dayi doontaa ninkeeda laabta kaga jiifa, iyo wiilkeeda
    iyo gabadheeda.
  lat-VUC: Tenera mulier et delicata, quæ super terram ingredi non valebat, nec pedis
    vestigium figere, propter mollitiem et teneritudinem nimiam, invidebit viro suo,
    qui cubat in sinu ejus, super filii et filiæ carnibus,
  eng-ASVBT: The tender and delicate woman among you, who would not adventure to set
    the sole of her foot upon the ground for delicateness and tenderness, her eye
    shall be evil toward the husband of her bosom, and toward her son, and toward
    her daughter,
  ita-1885: L'occhio della più morbida e delicata donna fra voi, la quale non si sarebbe
    pure attentata di posar la pianta del piede in terra, per delicatezza e morbidezza,
    sarà maligno inverso il marito del suo seno, e inverso il suo figliuolo, e inverso
    la sua figliuola;
  eng-LXXUP: And she that is tender and delicate among you, whose foot has not assayed
    to go upon the earth for delicacy and tenderness, shall look with an evil eye
    on her husband in her bosom, and her son and her daughter,
  eng-ULB: The tender and delicate woman among you, who would not venture to put the
    bottom of her foot on the ground for delicateness and tenderness—she will be envious
    of her own dear husband, of her son, and of her daughter,
  spa-VBL: La mujer más amable y sensible de entre ustedes, tan amable y sensible
    que no iría nunca descalza por el suelo, se negará a compartir su comida, ni a
    su bebé recién partido, con el marido que ama, nicon su propio hijo e hija.
  fra-_FOB: La plus tendre et la plus délicate d'entre vous, qui, par mollesse et
    par délicatesse, n'eût point essayé de mettre la plante de son pied sur la terre,
    regardera d'un œil d'envie son mari bien-aimé, son fils et sa fille,
  mal-mal: തന്റെ ഉള്ളങ്കാൽ നിലത്തുവയ്ക്കുവാൻ മടിക്കുന്ന സുഖഭോഗിനിയും മാർദ്ദവമേനിയുള്ള
    കോമളാംഗി, തന്റെ മാർവ്വിടത്തിലെ ഭർത്താവിനും തന്റെ മകനും മകൾക്കും തന്റെ കാലുകളുടെ
    ഇടയിൽനിന്ന് പുറപ്പെടുന്ന മറുപ്പിള്ളയെയും താൻ പ്രസവിക്കുന്ന കുഞ്ഞുങ്ങളെയും കൊടുക്കാത്തവണ്ണം
    ലുബ്ധയാകും.
  urd-GVR: Tum meṅ se sab se sharīf aur shāystā aurat bhī aisā hī karegī, agarche
    pahle wuh itnī nāzuk thī ki farsh ko apne talwe se chhūne kī jurrat nahīṅ kartī
    thī. Muhāsare ke daurān use itnī shadīd bhūk hogī ki jab us ke bachchā paidā hogā
    to wuh chhup chhup kar use khāegī. Na sirf yih balki wuh paidāish ke waqt bachche
    ke sāth ḳhārij huī ālā'ish bhī khāegī aur use apne shauhar yā apne bāqī bachchoṅ
    meṅ bāṅṭne ke lie taiyār nahīṅ hogī. Itnī musībat tujh par muhāsare ke daurān
    āegī.
  suz-BL: मिनु इन दाते ङा नेल्‍ल आन क्‍येङा शकल मकल पाइश्‍शो नु नेल्‍ल क्‍येङा सुख
    जशो, आ खोइलीमी खप यो थेक्‍ने मबिप्‍ब मीश मुरुम आ दाक्‍शो वोंइश नु आ तमी तौ कली
    गेहे पा कोव़ब।
  ita-1927: La donna più delicata e più molle tra voi, che per mollezza e delicatezza
    non si sarebbe attentata a posare la pianta del piede in terra, guarderà di mal
    occhio il marito che le riposa sul seno, il suo figliuolo e la sua figliuola,
  ckb-ckb: ئەو ژنەی دڵناسک و هەستیارە لەنێوتان کە لەبەر دڵناسکی و هەستیارییەکەی دڵی
    نایەت بنی پێی بە زەویدا بنێت، بەرچاوتەنگ دەبێت سەبارەت بە پیاوە خۆشەویستەکەی و
    کوڕ و کچەکەی،
  eng-BBE: The most soft and delicate of your women, who would not so much as put
    her foot on the earth, so delicate is she, will be hard-hearted to her husband
    and to her son and to her daughter;
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿರುವ ಅತ್ಯಂತ ಸೌಮ್ಯಸ್ವಭಾವದವಳೂ, ಬಹಳ ಸೂಕ್ಷ್ಮ ಗುಣವುಳ್ಳವಳೂ, ನೆಲಕ್ಕೆ
    ಅಂಗಾಲನ್ನು ಸಹ ಇಡದ ಮಹಿಳೆಯು, ತನ್ನ ಮಗ್ಗುಲಲ್ಲಿರುವ ಗಂಡನ ಕಡೆಗೂ ಹೆತ್ತ ಪುತ್ರಪುತ್ರಿಯರ ಕಡೆಗೂ
    ಕಠಿಣವಾಗಿರುವಳು.
  tam-2017: உன்னிடத்தில் செல்வச்செழிப்பினாலும் கர்வத்தினாலும் தன் உள்ளங்காலைத் தரையின்மேல்
    வைக்க பயப்பட்ட பெண் தன் கால்களின் நடுவே புறப்பட்ட தன் நஞ்சுக்கொடியினிமித்தமும்,
    தான் பெற்ற பிள்ளைகளினிமித்தமும், தன்னுடைய கணவன், மகன் மற்றும் மகளின் மேலும் கொடுமையுள்ளவளாக
    இருப்பாள்;
  spa-RV-1909: La tierna y la delicada entre vosotros, que nunca la planta de su pie
