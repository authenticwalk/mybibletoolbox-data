    પોતાના દીકરા પ્રત્યે, પોતાની દીકરી પ્રત્યે,
  pon-2006A: Pil lih me keieu nan kapehd inen oh ipwipen soupeidi, me sohte kin aluhla
    wasa kis pwehki eh kepwehpwe, pahn pil wia soahngohte. Ni ahnsou me imwintihti
    pahn mahmahweniong eh kahnimw, e pahn duhpekla, e ahpw pahn kangala ni rir nah
    seri me ahpwtehn ipwidi pil ianghki iengen serio. E sohte pahn kadarohng eh pwoud
    me e poakepoake oh nah seri kan pwe re en iang tungoale.
  por-BRBSL: A mulher terna e delicada entre vocês, que não se atreveria a colocar
    a planta de seu pé no chão por delicadeza e ternura, seu olho será maligno para
    o marido que ama, para seu filho, para sua filha,
  cth-cth: Na onae kho hah taran ni khik a kalup teh runae na kâhmo toteh, a takthai
    a naw lawi vah, talai patenghai ka coungroe boihoeh e napui ni hai, a pahren e
    a vâ, a canu hoi a capa patenghai hmawt ngai mahoeh.
  twi-twi: Mo mu ɔbea a ɔbrɛ ne ho ase na ɔwɔ nkatede wɔ ne mu, a mpo ɔmpɛ sɛ ɔde
    ne nantin besi fam no benya ne kunu a ɔdɔ no ne ɔno ara ne mmabarima anaa ne mmabea
    ho menasepɔw.
  hlt-hlt: Na khuikah mongkawt nu neh a kho khopha te diklai dongah khueh ham aka
    noem pawh hlangcong khaw, pang a dok neh mueltuetnah lamloh a rhang dongkah a
    va taengah, a capa taengah, a canu taengah a mik lolh ni.
  tbz-SIM: Onìtì wèè do ɔ̃ ntú onitipoyɔɔ̀nwè kɛ mɔkɛ diwɛ̀ì, wèè do í dɑɑti kɛ nɑù
    kɛtenkɛ̀ mɛkperímɛ̀, ò bo nwúó ndɛ mɔ̀nnì o dɔù nɛ̀ o bí fɛnɔnsĩ̀nfɛ̀.
  msy-2020: Apaniba nguibam bar anekɨarughtɨ, amizir aghuir ziaba ikia ian tongɨn
    dagɨaba ikia dabirabir aghuibagh apiaghiri gumaziba me aneteragharuiba, me dughiar
    kamɨn, damamin dagheba bar puvatɨgham. Kamaghɨn, a uan borir otibav sogh, dar
    mɨtariba sara dar amam. Egh a uan par a bar ifongeziba ko, borir igharazir ikiavɨra
    itiba, me gitagh ramegham. A kamaghɨn nɨghnɨgham, a dagheba bar puvatɨ, ezɨ ua
    tuaviba puvatɨ. Kamaghɨn amizɨ, a modogh uan borir iririvim amegham.
  azb-azb: Aranızda ən ürəyinazik, həssas qadın – zərifliyindən və incəliyindən ayağını
    yerə basmaq istəməyən qadın belə, sevdiyi ərinə, öz oğluna, eləcə də qızına rəhm
    etməyəcək.
  eng-DBY: The eye of the tender and luxurious woman in thy midst who would not attempt
    to set the sole of her foot upon the ground from luxuriousness and from tenderness,
    shall be evil toward the husband of her bosom, and her son, and her daughter,
  hin-2017: और तुझ में जो स्त्री यहाँ तक कोमल और सुकुमार हो कि सुकुमारपन के और कोमलता
    के मारे भूमि पर पाँव धरते भी डरती हो, वह भी अपने प्राणप्रिय पति, और बेटे, और बेटी
    को,
  wol-KYG: Jigéen ju gëna lewet te xay ci yeen, ba néegula teg ndëggul tànkam ci suuf
    ndax xayteem ak lewetaayam, dina xeelu jëkkëram ju muy noyyee, ak doomam ju góor
    ak ju jigéen.
  eng-YLT: '''The tender woman in thee, and the delicate, who hath not tried the sole
    of her foot to place on the ground because of delicateness and because of tenderness
    — her eye is evil against the husband of her bosom, and against her son, and against
    her daughter,'
  eng-WYC-2017: A tender woman and delicate, that might not go upon the earth, neither
    set a step of [the] foot, for her most softness and tenderness, shall have envy
    to her husband that lieth in her bosom, on the flesh of her son, and daughter,
  eng-WMBB: The tender and delicate woman amongst you, who would not venture to set
    the sole of her foot on the ground for delicateness and tenderness, her eye will
    be evil towards the husband that she loves, towards her son, towards her daughter,
  urd-GVH: तुममें से सबसे शरीफ़ और शायस्ता औरत भी ऐसा ही करेगी, अगरचे पहले वह इतनी
    नाज़ुक थी कि फ़र्श को अपने तल्वे से छूने की जुर्रत नहीं करती थी। मुहासरे के दौरान
    उसे इतनी शदीद भूक होगी कि जब उसके बच्चा पैदा होगा तो वह छुप छुपकर उसे खाएगी। न
    सिर्फ़ यह बल्कि वह पैदाइश के वक़्त बच्चे के साथ ख़ारिज हुई आलाइश भी खाएगी और उसे
    अपने शौहर या अपने बाक़ी बच्चों में बाँटने के लिए तैयार नहीं होगी। इतनी मुसीबत
    तुझ पर मुहासरे के दौरान आएगी।
  rug-rug: Sa barikaleqe ṉoṉona na gilaena, tagotagona sapu lopu hite ene pa seu,
    ba kote kekeṉoṉo gua tugo asa. Pana koa vari likohae nia ri na kana sa nana vasileana,
    pude ososo vagia gua, si kote ovia sisigiti si asa, meke kote hena golomia mo
    sa sa tuna soti sapu tiqe podoa sa, meke sapu luli mudi mae koasa pu podoa sa.
    Namu lopu kaqu udakia sa sa loana, sapu tataru hola nia sa, meke gua tugo sari
    na tuna soti pu koa hola.
  gaz-gaz: Niitiin arjaa fi boontuun gidduu kee jiraattu kan sababii akka malee arjaa
    fi boontuu taateef miilla isheetiin lafa hin tuqne iyyuu dhirsa ishee kan jaallattutti,
    ilma isheetii fi intala isheetti illee ni hammaatti;
  fra-LSG: La femme d’entre vous la plus délicate et la plus habituée à la mollesse,
    qui par mollesse et par délicatesse n’essayait pas de poser à terre la plante
    de son pied, aura un œil sans pitié pour le mari qui repose sur son sein, pour
    son fils et pour sa fille;
  gnn-gnn: '@see-verse:DEU.028.055'
  yal-yal: Hali ɲaxalan faɲi hinantɔna ɛ tagi, naxan mi susuɛ a sanna tiyɛ bɔxɔn ma,
    a tan fan mi kininkininɲɛ a rafan xɛmɛn ma hanma a diina.
  haw-1868: A o ka wahine palupalu, a maikai ke kino, ka mea pono ole ia ia ke hehi
    kona wawae maluna o ka honua no ka maikai, a no ka palupalu, e nana ino aku kona
    maka i ke kane o kona poli, a me kana keikikane, a me kana kaikamahine,
  arb-NAV: وَكَذَلِكَ فَإِنَّ أَكْثَرَ النِّسَاءِ رِقَّةً وَرَأْفَةً، وَالَّتِي لِنُعُومَتِهَا
    وَتَرَفُّهِهَا لَا تَجْرُؤُ عَلَى لَمْسِ الأَرْضِ بِبَاطِنِ قَدَمِهَا، تَبْخَلُ
    عَلَى زَوْجِهَا رَجُلِ حِضْنِهَا وَعَلَى ابْنِهَا وَابْنَتِهَا
  ewe-ewe: Wò nyɔnu bɔbɔe si malɔ̃ be yeatu afɔ anyigba na gɔ̃ hã o la, agbe mana
    nu srɔ̃a lɔlɔ̃a, via ŋutsuwo kple via nyɔnuwo gɔ̃ hã o.
  eng-LEE: The woman, the most tender among thee, and the most delicate, who hath
    never adventured to set the sole of her foot upon the ground for delicateness
    and tenderness,—her eye shall look enviously toward the husband of her bosom,
    and toward her son, and toward her daughter,
  asm-FB: আপোনালোকৰ মাজৰ যি মহিলা কোমল স্বভাৱৰ আৰু অতি শান্ত; আলসুৱাৰ কাৰণে মাটিত
    ভৰি পেলাবলৈ ইচ্ছা নকৰা, তেৱোঁ নিজৰ প্রিয় স্বামী আৰু ল’ৰা-ছোৱালীৰ প্রতি নিষ্ঠুৰ
    হ’ব।
  sus-A: هَلِ فِنّ قَنيِ نَشَن لُمَ وٌ يَ مَ، نَشَن مُ تِنمَ عَ سَنيِ يَتِ شَ مَنْشْ،
    نَ تَن قَن مُ كِنِكِنِمَ عَ شَ مْرِ قَنيِ نُن عَ شَ دِيٍ مَ.
  fra-SBL: La femme d'entre vous, tendre et délicate, qui ne se risquerait pas à poser
    la plante de son pied sur le sol par délicatesse et tendresse, son œil sera mauvais
    envers le mari qu'elle aime, envers son fils, envers sa fille,
  hbo-hbo: הָרַכָּ֨ה בְךָ֜ וְהָעֲנֻגָּ֗ה אֲשֶׁ֨ר לֹא־נִסְּתָ֤ה כַף־רַגְלָהּ֙ הַצֵּ֣ג
    עַל־הָאָ֔רֶץ מֵהִתְעַנֵּ֖ג וּמֵרֹ֑ךְ תֵּרַ֤ע עֵינָהּ֙ בְּאִ֣ישׁ חֵיקָ֔הּ וּבִבְנָ֖הּ
    וּבְבִתָּֽהּ׃
  eng-WYCLIFFE: A tendur womman and delicat, that myyte not go on the erthe, nether
    set a step of foot, for most softnesse and tendirnesse, schal haue enuye to hir
    hosebonde that liggith in hir bosum, on the fleischis of sone and douyter,
  cwe-cwe: Hata muke yeli muhole yoyaleligwe vinogile na yanogile na hanabojoga ulongo
    kwa chisiginho chake hezadaha kutenda vimwenga. Lusita ulo lwa kuzungulukigwa
    hezakuwa na nzala,
  kik-kik: Mũndũ-wa-nja ũrĩa mũhooreri mũno na ũrĩ tha gatagatĩ-inĩ kanyu, ũcio ũrĩ
    tha mũno na mũhooreri nginya ndangĩũmĩrĩria kũhutia thĩ na ikinya rĩake, nĩakaima
    mũthuuriwe ũrĩa endete, na mũriũ kana mwarĩ,
  fra-NCL: La femme d’entre vous la plus délicate et la plus habituée au luxe, trop
    tendre et trop délicate pour essayer de poser à terre la plante de son pied, regardera
    d’un œil jaloux le mari qui reposait sur son sein, ainsi que son fils et sa fille,
  cek-AK: Palungsawk moe, poek naem pongah, long cawh vai ai nongpata doeh caak han
    tawn ai pongah, a palung ih sava, a capa hoi a canu nuiah poeksethaih palungthin
    to tawn tih,
  cuk-cuk: ”Be-omegan bur nueddaed, degine, bur-gadi-dule-wiledaked, bipisaale e-nag
    gwen ollibi imakbisurdamaladi, na e-sui-nue-sabedse-bakale, e-masmalase-bakale,
    degi, e-bunamalase-bakale wiledakosurbalid.
  uig-CYR: Араңлардики әслидә назук вә силиқ-сипайә болған, силиқ-сипайилиги вә назуклуғидин
    пути билән йәргә дәссәшниму халимайдиған аял қучиғидики ери, оғул-қиз пәрзәнтлиридин
    қизғинип, уларға яман көзи билән қарайду; чүнки дүшмәнлириңниң қамал-искәнҗиси
    билән сән өз дәрвазилириң ичидә қийналғиниңда һеч нәрсә қалмиғачқа, у өз пути
    арилиғидин чиққан бала һәмраһи билән өзи туққан балилирини йошурунчә йәйду.
  tel-2017: మీలో మృదువైన, అతి సుకుమారం కలిగిన స్త్రీ, సుకుమారంగా నేల మీద తన అరికాలు
    మోపలేని స్త్రీ కూడా తన కాళ్లమధ్యనుండి బయటకు వచ్చే పసికందును రహస్యంగా తింటుంది.
    వాటిలో కొంచెమైనా తనకిష్టమైన సొంత భర్తకూ తన కొడుకూ కూతురుకూ పెట్టదు.
  hat-BSA: “Fanm pami nou ki byen rafine e ki janti a, ki pa t ap eseye menm mete
    pye li atè tèlman li rafine e janti, li va vin sovaj anvè mari li ke li renmen
    anpil la, anvè fis li avèk fi li,
  kos-kos: Finne mutan na oawe su tuku ke sou oaleum — ac ke sripen el kasrup el tia
    fahsr ke nial nu ke kutena acn — el fah srangesr kite mukul tumal su saok sel,
    oayapa wen natul ku acn natul sifacna.
  hbo-WLC: הָרַכָּ֨ה בְךָ֜ וְהָעֲנֻגָּ֗ה אֲשֶׁ֨ר לֹא־נִסְּתָ֤ה כַף־רַגְלָהּ֙ הַצֵּ֣ג
    עַל־הָאָ֔רֶץ מֵהִתְעַנֵּ֖ג וּמֵרֹ֑ךְ תֵּרַ֤ע עֵינָהּ֙ בְּאִ֣ישׁ חֵיקָ֔הּ וּבִבְנָ֖הּ
    וּבְבִתָּֽהּ׃
  ibo-ibo: Nwanyị nke dịkarịsịrị nwayọọ na-enwekwa mmetụta mmadụ nʼetiti unu, nke
    dị oke nwayọọ, nke ihe na-emetụta na ọ dịghị amasị ya ịzọgịdesị ọbụ ụkwụ ya ike
    nʼala, ga-ajụ ikenye di ya ọ hụrụ nʼanya, nwa ya nwoke maọbụ nwa ya nwanyị,
  ory-ory: ଅବରୋଧ କାଳେ ଓ ଶତ୍ରୁ ତୁମ୍ଭ ନଗରଦ୍ୱାରମାନଙ୍କରେ ତୁମ୍ଭକୁ ଯେଉଁ ବିପଦରେ ପକାଇବ, ସେହି
    ବିପଦରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତିନୀ ଯେଉଁ କୋମଳାଙ୍ଗୀ ଓ ସୁକୁମାରୀ ସ୍ତ୍ରୀ ଆପଣା ସୁକୁମାରତା
    ଓ କୋମଳତା ସକାଶୁ ଆପଣା ତଳିପା ଭୂମିରେ ରଖିବାକୁ ସାହାସ ନାହିଁ, ସେ ଆପଣା ବକ୍ଷସ୍ଥାୟୀ ସ୍ୱାମୀ
    ପ୍ରତି ଓ ଆପଣା ପୁତ୍ର ପ୍ରତି ଓ ଆପଣା କନ୍ୟା ପ୍ରତି କୁଦୃଷ୍ଟି କରିବ;
  chk-chk: Iwe, ewe fefin mi fokun lieson me leimi, esap mwo nge ipweri pwül pokiten
    a fokun son, epwe maicha won mongö ngeni püsin pwülüan, ngeni nöün ät me nengin.
  rop-rop: En det brabli haibala gel hu jidan brabli ritjwan hu nomo bin wok eniweya,
    im garra kadimat miselp blanga daga en im garra dagat im ronwan lilwan beibi en
    detlot najalot ebrijing streidawei wen det beibi bin bon. Im nomo wandi gibit
    enijing langa im hasbin im laigim detmatj, o im biginini olabat.
  ukr-1871: Сама рознїжена і розпещена жінка, що з нїжностї і роскоші не важилась
    ступити босою ногою на землю, вона дивити меться завидним оком на чоловіка серця
    свого і на синів своїх і на дочок своїх
  deu-1951: Auch das verzärteltste und verwöhnteste Weib unter euch, das so verzärtelt
    und verwöhnt war, daß sie nicht einmal versucht hat, ihre Fußsohlen auf die Erde
    zu setzen, die wird dem Mann an ihrem Busen und ihrem Sohn und ihrer Tochter
  eng-JPS: The tender and delicate woman among you, who would not adventure to set
    the sole of her foot upon the ground for delicateness and tenderness, her eye
    shall be evil against the husband of her bosom, and against her son, and against
    her daughter;
  srp-1865: Žena koja je bila meka i vrlo nježna meðu vama, koja od mekote i nježnosti
    nije bila navikla stajati nogom svojom na zemlju, prozliæe se prema milome mužu
    svom i prema sinu svom i prema kæeri svojoj,
  lug-lug: Omukazi asinga obuntubulamu n’eggonjebwa mu mmwe, nga mwenaanyi nnyo, ataŋŋanga
    na kulinnyisa kigere kye ku ttaka nga kyereere, taamanyisenga bba omwagalwa, wadde
    mutabani we, oba muwala we,
  heb-heb: הרכה בך והענגה אשר לא נסתה כף רגלה הצג על הארץ מהתענג ומרך תרע עינה באיש
    חיקה ובבנה ובבתה׃
  ben-IRV: যখন সব শহরের দরজায় শত্রুদের মাধ্যমে তুমি অবরুদ্ধ ও কষ্ট পাবে তখন যে স্ত্রী
    কোমলতা ও বিলাসিতার জন্য নিজের পা মাটিতে রাখতে সাহস করত না, তোমার মাঝে এমন কোমল
    ও বিলাসী মহিলার চোখ নিজের স্বামীর, নিজের ছেলে ও মেয়ের ওপরে,
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਉਹ ਕੋਮਲ ਅਤੇ ਨਾਜ਼ੁਕ ਇਸਤਰੀ ਜਿਸ ਨੇ ਕਦੀ ਕੋਮਲਤਾ ਅਤੇ ਨਜ਼ਾਕਤ ਦੇ
    ਕਾਰਨ ਆਪਣੇ ਪੈਰ ਧਰਤੀ ਉੱਤੇ ਰੱਖਣ ਦਾ ਹੌਂਸਲਾ ਨਹੀਂ ਕੀਤਾ, ਉਸ ਦੀ ਅੱਖ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਅਤੇ
    ਆਪਣੇ ਪੁੱਤਰ ਅਤੇ ਧੀ ਵੱਲ,
  mya-JVB: သင့် နေရာမြို့ တို့ကို ရန်သူ ဝိုင်းထား ၍ ကျဉ်းကျပ် စေသောအခါ၊ အလွန်နူးညံ့
    သိမ်မွေ့ သဖြင့်မြေ ကို မနင်း ဝံ့သော မိန်းမသည်လည်း၊ စားစရာအလျှင်း မ ရှိသောကြောင့်၊
  hmo-hmo: “Unai neganai danu umui huanai ia manada bona ia manau hahine ia noho.
    Ia be mai ena moni bona kohu momo dainai nega ta tano ena kahu dekenai ia raka
    lasi. To ia danu ese iena adavana lalokau bona iena natuna dekenai do ia dagedage.
  urd-urd: वह 'औरत भी जो तुम्हारे बीच ऐसी नाज़ुक मिज़ाज और नाज़ुक बदन होगी कि नर्मी
    — ओ — नज़ाकत की वजह से अपने पाँव का तलवा भी ज़मीन से लगाने की जुर'अत न करती हो,
    उसकी भी अपने पहलू के शौहर और अपने ही बेटे और बेटी,
  rus-SYN: Женщина жившая у тебя в неге и роскоши, которая никогда ноги своей не ставила
    на землю по причине роскоши и изнеженности, будет безжалостным оком смотреть на
    мужа недра своего и на сына своего и на дочь свою
  bqc-SIM: Baa á nↄɛ busɛ wɛ̃nadↄ̃nɛde, nↄɛ pↄ́ lí we kɛ̀sɛ tↄ̃̀ bùsuwao kɛ́ a
    busɛ mɛ́ wɛ̃nadↄ̃nɛdeɛ yã́i, a bĩikɛ ń a gↄ̃ yenzideo ń a nɛgↄ̃ɛo ń a nɛnↄɛo
  tcz-CHONGTHU: Chule numei chonnem tah le lungneng nu, achon nem behseh jeh a akeng
    khotaljum jeng jong tol chotsah nom louhel nu chun, ajipa le achanu leh achapte
    jeng jong akitha aneh ding ahi.
  mar-mar: तुमच्यामधील अतिशय कोमल हृदयाची आणि नाजूक स्त्रीसुद्धा क्रूर बनेल. नाजुकपणाची
    कमाल म्हणजे आजतागायत तिने चालायला जमिनीवर पावलेही टेकवली नसतील. पण आता आपला प्राणप्रिय
    पती, आपली लाडकी मुले यांच्याबद्दलही ती निष्ठुर होईल.
  qub-qub: Amatar alli cuyacoj warmipis fiyupami chiquicurconga amatar cuyashan runanta
    wamrancunata.
  hat-hat: Menm fanm nou konnen ki pi bon moun nan mitan nou an, fanm ki pa ta janm
    ap mache nan lari tèlman li gen bon jan ak bon levasyon an, li va fèmen kè l',
    li p'ap konn ni mari li renmen anpil la, ni pitit fi, ni pitit gason.
  eng-BSB: The most gentle and refined woman among you, so gentle and refined she
    would not venture to set the sole of her foot on the ground, will begrudge the
    husband she embraces and her son and daughter
  tod-tod: Anzanui nii ná-fai wola ɠaanɛai wo zaama, é la ɠɛni zoosu é ʋa ɠɔɠɔaʋɛ
    ʋɛɛ zou ɲakai ma, naa ɠa ɠaazu ɲɔi lo nɛɛbɛ zinigi ʋa, ta ná-doun zunui, ta ná-doun
    anzanui,
  eng-WEBPB: The tender and delicate woman amongst you, who would not venture to set
    the sole of her foot on the ground for delicateness and tenderness, her eye will
    be evil towards the husband that she loves, towards her son, towards her daughter,
  kbq-kbq: Hagi fenoma'amo agatere'nigeno agia avapara vano nosuno, mago'zanku upama
    osu marerisa a'nemo'za nevene, ne'ane mofa'anena ne'zana ozamitfa hugahie.
  nhe-BL: Huan nopa sihuatl tlen ama achi más momahuilía huan ax quinequi moquetzas
    tlalchi iicxipa, teipa quincualancaitas ihuehue huan iconehua tlen tlahuel quinicneliyaya.
    San fiero quintlachilis.
  gub-BL: Iaiw putar nehe. Te kuzà ipuruzukaiw 'ym wera'u ma'e a'e nehe, wànàm wamutar
    katu wera'u har a'e nehe, wàpuz wi uhem mehe upy rehe wata pixik 'ym ma'e, ima'uhez
    tetea'u putar a'e nehe. A'e rupi u'u putar umemyr uzexak kar romo ma'e kwer teko
    wanupe ikwaw kar 'ym pà a'e nehe. U'u putar ikyhawer nehe no. Iaiw putar nehe.
    Numuza'ak kwaw ho'o kwer nehe. Nomono kwaw ipehegwer umen wemiamutar pe nehe.
    Nomono kwaw amogwer umemyr wanupe nehe.
  eng-DRA: The tender and delicate woman, that could not go upon the ground, nor set
    down her foot for over much niceness and tenderness, will envy her husband who
    lieth in her bosom, the flesh of her son, and of her daughter,
