verse: DEU.028.055
translations:
  mal-C: അവരിൽ ഒരാൾക്കുപോലും താൻ ഭക്ഷിക്കുന്ന മക്കളുടെ മാംസം അശേഷം നൽകുകയില്ല. ശത്രു
    നിന്റെ പട്ടണങ്ങളെയെല്ലാം ഉപരോധിച്ചു പീഡിപ്പിക്കുകയും ദുരിതത്തിലാഴ്ത്തുകയും ചെയ്യുന്നതുമൂലം
    നിനക്ക് ഒരു ശേഷിപ്പും ഉണ്ടാകുകയില്ല.
  deu-TKW: keinem von ihnen giebt er etwas von dem Fleische seiner Kinder, das er
    verzehrt, weil ihm gar nichts anderes übrig geblieben ist, in der Angst und Bedrängnis,
    in die dich dein Feind in allen deinen Wohnorten versetzt.
  lin-lin: Akopesa na moto moko te kati na bango mosuni ya bana na ye oyo akozala
    kolia. Yango kaka nde bilei akotikala na yango mpo na pasi oyo banguna na bino
    bakomonisa bino na tango bakozingela bino na bingumba na bino nyonso.
  eng-LSV: against giving to one of them of the flesh of his sons whom he eats, because
    he has nothing left for himself in the siege and in the constriction with which
    your enemy constricts you in all your gates.
  eng-GNV: For feare of giuing vnto any of them of the flesh of his children, whom
    he shall eate, because he hath nothing left him in that siege, and straitnesse,
    wherewith thine enemie shall besiege thee in all thy cities.
  eng-WEBSTER: 'So that he will not give to any of them of the flesh of his children
    whom he shall eat: because he hath nothing left him in the siege and in the straitness
    with which thy enemies shall distress thee in all thy gates.'
  nhw-BL: Huan amo quinmacas quentzi nopa nacatl tlen seyoc icone catli quicua pampa
    amo tleno más oncas. Tlahuel antlaijiyohuise quema amocualancaitacahua quinyahualose
    nochi amoaltepehua.
  swh-ONEN: naye hatampa hata mmoja wao nyama ya watoto wake ambao anawala. Kwa kuwa
    hakuna kitu kingine kilichosalia kwake katika mazingirwa makali ambayo adui yako
    watakuletea kwa miji yako yote.
  bba-bba: Domi nɔni swɑ̃ɑ ten sɑɑ sɔɔ, u ǹ ko n kĩ u kɑ ben ɡoo win bii be u ɡon
    yɑɑ bɔnu ko. Domi win bii berɑ bɑ ko n sɑ̃ɑ win dĩɑ ni nu tie.
  eng-KJVCPB: 'so that he will not give to any of them of the flesh of his children
    whom he shall eat: because he hath nothing left him in the siege, and in the straitness,
    wherewith thine enemies shall distress thee in all thy gates.'
  luo-luo: kendo ok enomi ngʼato angʼata ringre nyathineno ma en owuon ochamo nikech
    mano kende e gima nodongʼ bangʼ ka wasigu osemonjo miechu.
  meu-meu: Bena natuna vada e mase hidiodia e animu na taidia basine henidia, badina
    be ena hitolo baine bada herea, emui hanua iboudiai lalodiai inaimui ese baine
    koumui ahu bona baine hadabumui dainai.
  npi-ULB: तिमीहरूको शत्रुले तिमीहरूका सबै सहरभित्र कष्‍ट ल्याएको समयमा र घेराबन्दी
    गर्दा यहाँसम्म हुने छ कि त्यसले खाँदै गरेको आफ्ना बालबच्‍चाहरूको शरीरको मासु त्यसले
    कसैलाई दिने छैन ।
  yor-yor: Bẹ́ẹ̀ ni kì yóò fún ẹnikẹ́ni nínú ẹran-ara àwọn ọmọ rẹ̀ tí ó ń jẹ, nítorí
    kò sí ohun kan tí ó kù sílẹ̀ fún un nínú ìdótì náà àti ìhámọ́, tí àwọn ọ̀tá yóò
    fi há ọ mọ́ ní ibodè rẹ gbogbo.
  ind-ind: '@see-verse:DEU.028.054'
  pes-OPCB: و از دادن قطعه‌ای از گوشتی که می‌خورد یعنی گوشت فرزندانش به آنها امتناع
    خواهد کرد، چون به سبب محاصرهٔ شهر چیزی برای خوردن ندارد.
  tgl-ULB: Kaya hindi niya ibibigay sa kahit sino sa kanila ang laman ng sarili niyang
    mga anak na kaniyang kakainin, dahil wala nang matitira para sa kaniyang sarili
    sa pagsalakay at sa paghihirap na inilagay ng inyong kalaban sa loob ng lahat
    ng inyong mga tarangkahan sa lungsod.
  hui-hui: '@see-verse:DEU.028.054'
  mya-mya: '@see-verse:DEU.028.054'
  bod-N: ཁྱོད་ཅག་གི་དགྲ་རྣམས་ཀྱིས་ཁྱོད་ཅག་གྲོང་ཁྱེར་རྣམས་སུ་བསྐོར་ནས་ཁྱོད་རྣམས་སྡུག་ལ་སྦྱོར་བའི་དུས་སུ།
    ཁོ་ལ་ཅི་ཡང་ལུས་མེད་པས། ཁོས་རང་གི་བུ་ཕྲུག་གི་ཤ་བཟའ་བར་འགྱུར་ཞིང་སུ་ཞིག་ལའང་རང་གི་བུ་ཕྲུག་གི་ཤ་མི་སྟེར།
  sna-sna: uye haangapi kune mumwe wavo nyama yevana vake yaari kudya. Ndiyo yoga
    yaachange asarirwa nayo nokuda kwokutambudzwa kwamuchaitwa nomuvengi wenyu panguva
    yaachakomba maguta enyu ose.
  spa-BLM: de modo que no dará a ninguno de ellos de la carne de sus hijos que comerá,
    porque no le queda nada, en el asedio y en la angustia con que os angustiarán
    vuestros enemigos en todas vuestras puertas.
  cac-cac: '@see-verse:DEU.028.054'
  swh-ULB: Kwa hiyo hatawapatia kati yao nyama ya watoto wake ambayo ataenda kuila,
    kwa sababu hatabakiwa na chochote katika uvamizi na dhiki ambayo adui yako ataiweka
    juu yako ndani ya malango yote ya mji wako.
  bel-bel: і ня дасьць ніводнаму зь іх плоці дзяцей сваіх, якіх ён будзе есьці, бо
    ў яго не застанецца нічога ў аблозе і ва ўціску, у якім уцісьне цябе вораг твой
    ва ўсіх селішчах тваіх.
  deu-ELBBK: dass er keinem von ihnen von dem Fleisch seiner Kinder geben wird, das
    er isst; weil ihm nichts übriggeblieben ist in der Belagerung und in der Bedrängnis,
    womit dein Feind dich bedrängen wird in allen deinen Toren.
  mbb-OT: Kenè din sikandan ebeǥayan te egkeenen din he sapù te anak din su egkahandek
    ke meemini sikandin. Iyan heeyan egkehitavù diyà te keniyu emun edliǥuyan en te
    menge kuntada niw is langun he menge inged niw.
  mal-2015: ലുബ്ധനായി അവരിൽ ആർക്കും താൻ തിന്നുന്ന തന്റെ മക്കളുടെ മാംസത്തിൽ ഒട്ടും
    കൊടുക്കയില്ല; ശത്രു നിന്റെ എല്ലാപട്ടണങ്ങളിലും നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും
    നിരോധത്തിലും അവന്നു ഒന്നും ശേഷിച്ചിരിക്കയില്ല.
  rmc-rmc: '@see-verse:DEU.028.054'
  pes-OPV: به حدی که به احدی از ایشان از گوشت پسران خودکه می‌خورد نخواهد داد زیرا
    که در محاصره وتنگی که دشمنانت تو را در تمامی دروازه هایت به آن زبون سازند، چیزی
    برای او باقی نخواهد ماند.
  ron-1924: ну ва да ничунуя дин ей дин карня копиилор луй ку каре се хрэнеште, фииндкэ
    ну-й ва май рэмыне нимик ын мижлокул стрымторэрий ши неказулуй ын каре те ва адуче
    врэжмашул тэу ын тоате четэциле тале.
  ben-OBCV: আর সে যে সন্তানের মাংস খাবে তার একটুও সে অন্যদের দেবে না। শত্রুরা যখন
    তোমাদের নগর ঘেরাও করে রেখে তোমাদের কষ্ট দেবে তখন এছাড়া আর কোনও খাবারই তার কাছে
    থাকবে না।
  som-som: si uusan midkoodna wax uga siin hilibka carruurtiisa oo uu cuni doono,
    maxaa yeelay, isaga waxba uma hadhi doonaan intii uu ku jiro hareeraynta iyo cidhiidhiga
    ay cadaawayaashiinnu irdihiinna oo dhan idinkaga cidhiidhin doonaan.
  lat-VUC: 'ne det eis de carnibus filiorum suorum, quas comedet: eo quod nihil aliud
    habeat in obsidione et penuria, qua vastaverint te inimici tui intra omnes portas
    tuas.'
  eng-ASVBT: so that he will not give to any of them of the flesh of his children
    whom he shall eat, because he hath nothing left him, in the siege and in the distress
    wherewith thine enemy shall distress thee in all thy gates.
  ita-1885: per non dare ad alcun di loro nulla della carne degli altri suoi figliuoli,
    la quale egli mangerà; perciocchè non gli sarà rimasto nulla nell'assedio, e nella
    distretta, della quale i tuoi nemici ti stringeranno dentro a tutte le tue porte.
  eng-LXXUP: so as not to give to one of them of the flesh of his children, whom he
    shall eat, because of his having nothing left him in thy straitness, and in thy
    affliction, with which thine enemies shall afflict thee in all thy cities.
  eng-ULB: So he will not give to any of them the flesh of his own children that he
    is going to eat, because he will have nothing left for himself in the siege and
    in the distress which your enemy will put upon you within all your city gates.
  spa-VBL: Se negará a compartir con cualquiera de ellos la carne de sus hijos que
    se vea obligado a comer porque no tiene otra cosa a causa del asedio y el sufrimiento
    que su enemigo les ha causado en todos sus pueblos.
  fra-_FOB: Et ne donnera à aucun d'eux de la chair de ses enfants, qu'il mangera,
    parce qu'il ne lui restera rien du tout, durant le siège et dans l'extrémité où
    ton ennemi te réduira dans toutes tes portes.
  mal-mal: ലുബ്ധനായി അവരിൽ ആർക്കും താൻ തിന്നുന്ന തന്റെ മക്കളുടെ മാംസത്തിൽ ഒട്ടും കൊടുക്കുകയില്ല;
    ശത്രു നിന്റെ എല്ലാ പട്ടണങ്ങളിലും നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും ഉപരോധത്തിലും
    അവന് ഭക്ഷിക്കുവാൻ ഒന്നും ശേഷിച്ചിരിക്കയില്ല.
  urd-GVR: '@see-verse:DEU.028.054'
  suz-BL: मिनु मेकोमी मेको आन कली आ ब्‍वचा माल्‍शो आ आल आ श्‍ये सुइ आन कली मगेब। मारदे
    हना जोरी सत्रुपुकीमी सहर पुम्‍शा जचा थोव़क मारेइ मबाक्‍ब।
  ita-1927: non volendo dare ad alcun d’essi delle carni de’ suoi figliuoli delle
    quali si ciberà, perché non gli sarà rimasto nulla in mezzo all’assedio e alla
    distretta alla quale i nemici t’avranno ridotto in tutte le tue città.
  ckb-ckb: هەتا لە گۆشتی منداڵەکەی کە دەیخوات بە کەسیان نادات، چونکە هیچی بۆ نەماوەتەوە
    لەو گەمارۆ و تەنگانەیەی کە دوژمنەکانتان تەنگتان پێ هەڵدەچنن لە هەموو شارەکانتاندا.
  eng-BBE: And will not give to any of them the flesh of his children which will be
    his food because he has no other; in the cruel grip of your haters on all your
    towns.
  kan-OKCV: ಶತ್ರುಗಳು ನಿಮ್ಮ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ, ನಿಮ್ಮನ್ನು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿಸುವ
    ಕಾಲದಲ್ಲಿ ಅವನು ತನಗೆ ತಿನ್ನಲಿಕ್ಕೆ ಏನೂ ಸಿಗುವುದಿಲ್ಲ ಅಂದುಕೊಂಡು, ತನ್ನ ಮಕ್ಕಳ ಮಾಂಸವನ್ನು
    ಇತರರಿಗೆ ಕೊಡದೆ ತಿನ್ನುವನು.
  tam-2017: தன் சகோதரனுக்காவது, தன் மனைவிக்காவது, தனக்கு மீதியாயிருக்கிற தன் மக்களின்
    ஒருவனுக்காவது கொஞ்சமும் கொடுக்காமல் அவர்கள்மேல் கொடுமையுள்ளவனாக இருப்பான்.
  spa-RV-1909: Para no dar á alguno de ellos de la carne de sus hijos, que él comerá,
    porque nada le habrá quedado, en el cerco y en el apuro con que tu enemigo te
    oprimirá en todas tus ciudades.
  ron-BTF: Astfel încât nu va da niciunuia dintre ei din carnea copiilor săi, pe care
    o va mânca el, pentru că nu i-a rămas nimic în asediul şi în strâmtorarea cu care
    te vor chinui duşmanii tăi, în toate porţile tale.
  eng-WEBP: so that he will not give to any of them of the flesh of his children whom
    he will eat, because he has nothing left to him, in the siege and in the distress
    with which your enemy will distress you in all your gates.
  eng-FBV: He will refuse to share with any of them the flesh of his children that
    he's forced to eat because he doesn't have anything else because of the siege
    and suffering your enemy has caused you in all your towns.
  nld-1939: en aan geen hunner iets van het vlees van zijn telgen afstaan, dat hij
    verslindt, omdat hem anders niets rest in de benauwdheid en beklemming, waarmee
    uw vijand u binnen al uw poorten beknelt.
  nch-BL: Huan amo quinmacase quentzi nopa nacat ten seyoc icone cati quicuaj pampa
    amo teno más oncas. Tahuel antaijyohuise quema amocualancaitacahua quiyahualose
    nochi amoaltepehua.
  vie-1934: vợ yêu dấu và con cái mình còn lại, không chịu cho ai trong bọn đó thịt
    của con cái mình, mà người sẽ ăn, bởi mình không còn chi hết.
  hin-CV: वह अपनी संतान के मांस में से किसी को कुछ न देगा, क्योंकि अभाव इतना ज्यादा
    हो जाएगा. ऐसी भयावह हो जाएगी वह स्थिति, जब तुम्हारे वे शत्रु तुम्हारे सारे नगरों
    में तुम पर अत्याचार करते रहें.
  eng-OURB: so that he will not give to any of them of the flesh of his children whom
    he will eat, because he has nothing left to him, in the siege and in the distress
    with which your enemy will distress you in all your gates.
  spa-BES: Y no dará a ninguno de ellos la carne de sus hijos, que será su alimento,
    porque no tiene otro; en las dificultades y ataques crueles de tus enemigos sobre
    todos tus pueblos.
  tdx-tdx: amy ty fatiti’e tsy hanisa am’ iareo ty nofon’ ana’e ho kamae’e; ami’ty
    hapoi’e amy haemberañe hanotria’ o rafelahi’eo aze an-drova’o ao iabiy.
  vid-vid: na homgawila ne yumwe wa hewo miwunde ja wana wa heye joyolya. Hopona na
    choneche mhela awo wa kuzungulutwa na kugazigwa na wang'honyo wa hemwe kuli miji
    ja hemwe jeng'ha.
  eng-OKE: He will not give to one of them of the flesh of his children which he shall
    eat, for that nothing remaineth to him of all, in the siege and the straitness
    with which thy enemies shall straiten thee in all thy cities.
  tha-KJV: จนเขาจะไม่​ยอมให้​ใครกินเนื้อลูกของตนซึ่งกำลั​งก​ินอยู่ เพราะไม่​มี​อะไรเหลือให้เขาอีกแล้วในการล้อมและในความทุกข์​ลำบาก
    ซึ่งศั​ตรู​ของท่านมาทำให้ท่านทั้งหลายทุกข์ลำบากทุกประตู​เมือง
  por-BR-2018: Para não dar a algum deles da carne de seus filhos, que ele comerá,
    porque nada lhe haverá restado, no cerco e nos apuros com que teu inimigo te oprimirá
    em todas tuas cidades.
  deu-ELO: daß er keinem von ihnen von dem Fleische seiner Kinder geben wird, das
    er isset; weil ihm nichts übriggeblieben ist in der Belagerung und in der Bedrängnis,
    womit dein Feind dich bedrängen wird in allen deinen Toren.
  eng-WYC-2018: lest he give to them of the flesh of his sons which he shall eat;
    for he hath none other thing in [the] besieging, and (the) poverty, by which thine
    enemies shall waste thee within all thy gates. (lest he give them any of the flesh
    of his other children which he shall eat; for he hath nothing left amidst the
    anguish and the destruction, with which thy enemies shall oppress thee within
    all thy gates.)
  epo-epo: donante al neniu el ili iom de la karno de siaj infanoj, kiun li manĝos;
    ĉar restis al li nenio en la sieĝado kaj premado, per kiu premos vin via malamiko
    en ĉiuj viaj pordegoj.
  uig-PIN: xunga, düxmǝnliringning ⱪamal-iskǝnjisidǝ sǝn ɵz dǝrwaziliring iqidǝ ⱪiynalƣiningda
    ⱨeqnemǝ ⱪalmiƣanliⱪi üqün, u ɵzi yǝwatⱪan balilirining gɵxidin ularning ⱨeqⱪaysisiƣa
    azraⱪmu bǝrmǝydu.
  beo-beo: Dunu noga:i amo da ouligisu hamoma:ne lalelegei, e amola da gegesu ganodini
    se bagade nababeba:le, ha:i manu eno hameba:le, ea mano mogili medole manu. Bai
    e da ha:i manu eno hame ganumu. E da amo ha:i manu, yolalali o ea uda amoma e
    da asigisa, o ea mano enoma hame imunu.
  tpi-OTNT: '@see-verse:DEU.028.054'
  hau-SA: ba kuwa zai ba waninsu wani naman ’ya’yansa da yake ci ba. Gama dukan abin
    da ya rage masa ke nan saboda wahalar da abokan gābanku za su gasa muku a lokacin
    da ake kwanton wa dukan biranenku.
  uig-LAT: shunga, düshmenliringning qamal-iskenjiside sen öz derwaziliring ichide
    qiynalghiningda héchnéme qalmighanliqi üchün, u özi yewatqan balilirining göshidin
    ularning héchqaysisigha azraqmu bermeydu.
  nde-nde: kayiyikupha loba ngubani wabo inyama yabantwabayo eyabe iyidla. Kuzabe
    kuyikho kodwa okuseleyo ngenxa yokuhlupheka okwehliselwe phezu kwenu yizitha zenu
    ngesikhathi zilivimbezele emadolobheni enu wonke.
  ton-ton: 'Ko ia ʻe ʻikai ʻatu ai ʻe ia ki ha tokotaha ha konga siʻi ʻoe kakano ʻo
    ʻene fānau ʻaia ʻoku ne kai: koeʻuhi ʻoku ʻikai ha meʻa ʻoku toe kiate ia ʻi he
    tau, mo e fakahonge, ʻaia ʻe fakamamahi ʻaki koe ʻe ho ngaahi fili ʻi ho ngaahi
    matapā.'
  ces-1613: Tak že neudělí žádnému z nich masa synů svých, kteréž jísti bude, proto
    že nezůstalo jemu nic jiného v obležení a v ssoužení, jímž ssouží tě nepřítel
    tvůj ve všech městech tvých.
  eng-WMB: so that he will not give to any of them of the flesh of his children whom
    he will eat, because he has nothing left to him, in the siege and in the distress
    with which your enemy will distress you in all your gates.
  tam-TCV: அவர்களில் ஒருவனுக்காவது தான் சாப்பிடும் தன் பிள்ளைகளின் சதையை அவன் கொடுக்கமாட்டான்.
    உங்கள் பட்டணங்களையெல்லாம் உங்கள் பகைவர் முற்றுகையிடும்போதும், உங்களைக் கொடுமையாய்
    வேதனைப்படுத்தும்போதும் அவனுக்குச் சாப்பிடுவதற்கு அந்தப் பிள்ளையின் சதையைவிட வேறு
    எதுவும் கிடைக்காது.
  ceb-ULB: Busa dili siya manghatag kang bisan kinsa kanila sa unod sa iyang kaugalingong
    mga anak nga kaonon niya, tungod kay wala nay mahibilin alang sa iyang kaugalingon
    sa panahon sa pag-alirong ug sa kagul-anan nga ipahamtang kanimo sa imong kaaway
    sa tanang ganghaan sa imong siyudad
  pol-UBG: I nie da żadnemu z nich z ciała swych dzieci, które będzie jadł, dlatego
    że nic innego mu nie zostało w oblężeniu i ucisku, jakimi twój wróg cię uciśnie
    we wszystkich twoich bramach.
  urd-GVU: '@see-verse:DEU.028.054'
  deu-1912: zu geben jemand unter ihnen von dem Fleisch seiner Söhne, das er ißt,
    sintemal ihm nichts übrig ist von allem Gut in der Angst und Not, womit dich dein
    Feind bedrängen wird in allen deinen Toren.
  kan-2017: ಶತ್ರುಗಳು ನಿಮ್ಮ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಗೆ ಮುತ್ತಿಗೆಹಾಕಿ, ನಿಮ್ಮನ್ನು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿಸುವ
    ಕಾಲದಲ್ಲಿ ತನಗೆ ತಿನ್ನಲಿಕ್ಕೆ ಏನೂ ಉಳಿಯದೆ ಹೋಗುವುದರಿಂದ ಅವನು ತನ್ನ ಮಕ್ಕಳ ಮಾಂಸವನ್ನು ತಾನೇ
    ತಿನ್ನಬೇಕೆಂದು ಅಣ್ಣತಮ್ಮಂದಿರಿಗೂ, ಪ್ರಾಣಪ್ರಿಯಳಾದ ಹೆಂಡತಿಗೂ ಮತ್ತು ಉಳಿದ ಮಕ್ಕಳಿಗೂ ಕೋಪಗೊಂಡವನಂತೆ
    ನಟಿಸುತ್ತಾ ಆ ಮಾಂಸದಲ್ಲಿ ಅವರಿಗೆ ಸ್ವಲ್ಪವನ್ನಾದರೂ ಕೊಡದೆ ಹೋಗುವನು.
  yap-yap: dabi pi’ ngak bagyad bang e ufin ko fapi bitir rok ni be longuy, ya kemus
    e chigin ke magach rok ni bochan gelngin e gafgow nike tay e to’ogor romed ngomed
    u lan gubin e binaw romed.
  hlt-MCSB: Na vongka pum kah vongup ah na thunkha loh nang te a caeknah la n'kilh
    vaengah ba pakhat khaw a coih pah mahpawh. Te dongah a ca saa te hnap a caak vetih
    hlang pae mahpawh.
  mdy-ETH: ዓሲም ካራ ባይዚ፥ ካታሞ ቢያሢ ሞርካ ዒንሢኮ ማንጋ ዎዶና ሜሌ ሙዖ ባኣዚ ባኣያ ማዓንዳሢሮ ናዖ ሙዓ ዓሢ ሙዓ ዓሽኮይዳፓ
    ሜሌ ዓይጎ ዓሲማኣ ዒንጊንዱዋሴ።
  twi-ASANTE: na ɔremma wɔn mu biara ɛnam no bi nwe. Esiane sɛ, ɔnni biribi a aka
    a ɔbɛwe wɔ otua no a mo atamfoɔ no bɛtua mo nkuropɔn no nyinaa enti.
  eng-WEBU: so that he will not give to any of them of the flesh of his children whom
    he will eat, because he has nothing left to him, in the siege and in the distress
    with which your enemy will distress you in all your gates.
  bnp-bnp: '@see-verse:DEU.028.054'
  wal-wal: Morkketi katamaa dooddidi un77ettidoogaappe denddidaagan, harabi maanau
    bainna gishshau, ba miyo ba naatu ashuwaappe harau ooyyoonne immenna.
  spa-PDDPT: para no dar a ninguno de ellos de la carne de sus hijos que él come,
    porque nada le quedó debido al asedio y a la angustia con la cual tu enemigo te
    atormentará en todas tus ciudades.
  gun-gun: mba'eta ha'e kuery pe nomboja'oxei 'rã gua'y ha'e guajy kuery ro'okue ha'e
    ae ho'upa aguã, mba'eta tetã ha'e javi hovaigua kuery ojokopa ramo ixupe neĩ mba'eve'i
    ndopytai, oĩ vaia py ombojexavai rire.
  ilo-ULB: Isu a saanto isuna a mangted iti siasinoman kadakuada ti lasag iti bukodna
    nga annak a kanennanto, gapu ta awanton ti nabati para kenkuana iti pananglakub
    ken kinarigat nga ipaayto dagiti kabusoryo kadakayo iti amin a ruangan ti siudadyo.
  kpg-kpg: '@see-verse:DEU.028.054'
  uig-ARA: شۇڭا، دۈشمەنلىرىڭنىڭ قامال-ئىسكەنجىسىدە سەن ئۆز دەرۋازىلىرىڭ ئىچىدە قىينالغىنىڭدا
    ھېچنېمە قالمىغانلىقى ئۈچۈن، ئۇ ئۆزى يەۋاتقان بالىلىرىنىڭ گۆشىدىن ئۇلارنىڭ ھېچقايسىسىغا
    ئازراقمۇ بەرمەيدۇ.
  sus-sus: A tondima nɛ a xa di sube itaxunde e ra, barima na findixi a baloe dɔnxɔɛ
    nan na. Wo yaxuie na marayarabi sama nɛ wo fari wo xa taae birin kui.
  pon-2006: '@see-verse:DEU.028.054'
  ksd-ksd: ma pa na tabar tikai ta diat ma ta ngungu vio i ra umana natuna nina ba
    na en diat, tago pa i vung mule ta magit, ba kaum ebar na arung bat u ta kaum
    lavur pia na pal, ba i vila vartakalat bat u, ma ba ra kini na malari i monong
    u.
  tur-YTC: öyle ki, kuşatmada ve düşmanının bütün kapılarında seni sıkıntıya sokacağı
    sıkıntı sırasında, kendine hiçbir şey kalmadığı için kendisinin yemekte olduğu
    çocuklarının etinden onlardan hiçbirine bir şey vermeyecek.
  grc-BRENT: αὐτῷ, ὥστε δοῦναι ἑνὶ αὐτῶν ἀπὸ τῶν σαρκῶν τῶν τέκνων αὐτοῦ, ὧν ἂν κατέσθῃ
    διὰ τὸ μὴ καταλειφθῆναι αὐτῷ οὐδὲν ἐν τῇ στενοχωρίᾳ σου, καὶ ἐν τῇ θλίψει σου,
    ἡ· ἂν θλίψωσί σε οἱ ἐχθροί σου ἐν πάσαις ταῖς πόλεσί σου.
  ind-AYT: Kepada salah seorang dari mereka dia tidak akan memberikan sedikit pun
    daging anak-anaknya yang sedang dimakannya, sebab tidak tersisa apa-apa lagi padanya
    dalam kesesakan saat musuh menindasmu di seluruh kotamu.
  nya-nya: ndipo sadzagawirako aliyense wa iwo mnofu wa ana ake amene akudyawo. Kadzakhala
    kali komweko basi kamene kamutsalira chifukwa cha msautso umene mdani wanu adzagwetsa
    pa nthawi yothira nkhondo mizinda yanu yonse.
  hrv-hrv: ne hoteći ni s jednim od njih dijeliti mesa sinova svojih koje bude jeo,
    jer zbog tjeskobe i jada, kojima će te neprijatelj tvoj pritiskati po svim gradovima
    tvojim, drugo mu neće preostajati.
  mps-mps: '@see-verse:DEU.028.054'
  tpi-tpi: '@see-verse:DEU.028.054'
  dan-1931: så han ikke under en eneste af dem Kødet af sine Børn, som han fortærer,
    fordi der ikke er levnet ham noget under den Trængsel og Nød, din Fjende bringer
    over dig overalt inden dine Porte.
  vie-OVCB: Trong cảnh bị vây hãm đói khổ, người ấy không muốn chia sẻ thức ăn mình
    có, đó là thịt của con mình.
  guj-2017: જે પોતાનાં સંતાનોનું માંસ ખાતો હશે તે તેઓમાંના કોઈને નહિ આપે, કેમ કે જે
    ઘેરાથી તથા આપત્તિથી તમારા સર્વ નગરોમાં તમારા શત્રુઓ ઘેરો નાખશે, તેને લીધે તેની
    પાસે કંઈ જ રહ્યું નહિ હોય.
  pon-2006A: '@see-verse:DEU.028.054'
  por-BRBSL: para que não dê a nenhum deles a carne de seus filhos que comerá, porque
    nada lhe resta, no cerco e na angústia com que vosso inimigo vos angustiará em
    todos os vossos portões.
  cth-cth: a nuen kahawi e tongpa ni a takang lawi vah, amae hmau, a pahren e a yu,
    hoi a pek e a canu capanaw patenghai yah, rei van laipalah a ca han.
  twi-twi: na ɔremma wɔn mu biara ne mma no mu bi nam a ɔrewe no. Esiane sɛ ɛno ara
    ne nea aka a ɔbɛwe wɔ bere a mo atamfo atua mo nkuropɔn no nyinaa ano rehiahia
    mo ho no nti.
  hlt-hlt: Na vongka pum kah vongup ah na thunkha loh nang te a caeknah la n'kilh
    vaengah ba pakhat khaw a coih pah mahpawh. Te dongah a ca saa te hnap a caak vetih
    hlang pae mahpawh.
  tbz-SIM: Kɛ yɛ̃́ ò yóó kuɔmɛ̀ o bí kɛ́ndɔ́ kɛ́cɑ́ɑ́kɛ́, kɛ í ndɔ́ kɛ́totɛ́nɛ̀ dɛ
    kó imɑɑ nho pokù nɛ̀ o bí sɔnyi ìì kpɑɑ́, kɛ yɛ̃́ di dootitɔbɛ̀ yóó di diímmɛ̀
    mɛsémmɛ̀, kɛ́ di tɑnnɛ́ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ kɛ̀ dɛ̀mɑrɛ̀ tɛ̃́nkɛ í kpɑɑ́ di tenkɛ̀
    kɛmɔu miɛkɛ.
  msy-2020: '@see-verse:DEU.028.054'
  azb-azb: Yediyi uşaqların ətindən onların heç birinə verməyəcək, çünki mühasirə
    olunanda düşmənlərinizin yaratdığı qıtlığa görə şəhərlərinizdə yeməyə heç nə qalmayacaq.
  eng-DBY: so that he will not give to any of them of the flesh of his children that
    he eateth, because he hath nothing left him in the siege and in the straitness
    wherewith thine enemies shall distress thee in all thy gates.
  hin-2017: और वह उनमें से किसी को भी अपने बालकों के माँस में से जो वह आप खाएगा कुछ
    न देगा, क्योंकि घिर जाने और उस संकट में, जिसमें तेरे शत्रु तेरे सारे फाटकों के
    भीतर तुझे घेर डालेंगे, उसके पास कुछ न रहेगा।
  wol-KYG: ngir baña sédd kenn ci ñoom ci yàppu doomam ya muy lekk, ndax du dese dara
    ca biir gaw ba, ak tanc ba leen seeni noon tanc, ci seen dëkk yépp.
  eng-YLT: against giving to one of them of the flesh of his sons whom he eateth,
    because he hath nothing left to him, in the siege, and in the straitness with
    which thine enemy doth straiten thee in all thy gates.
  eng-WYC-2017: lest he give to them of the flesh of his sons which he shall eat;
    for he hath none other thing in [the] besieging, and poverty, by which thine enemies
    shall waste thee within all thy gates.
  eng-WMBB: so that he will not give to any of them of the flesh of his children whom
    he will eat, because he has nothing left to him, in the siege and in the distress
    with which your enemy will distress you in all your gates.
  urd-GVH: '@see-verse:DEU.028.054'
  rug-rug: '@see-verse:DEU.028.054'
  gaz-gaz: inni foon ijoollee isaa kan nyaachaa jiru irraa xinnoo ishee illee tokkoo
    isaaniitiif iyyuu hin kennu. Sababii dhiphina diinonni kee yeroo magaalaawwan
    kee hunda marsanitti sirraan gaʼaniitiif wanni isaaf hafe kanuma qofaatii.
  fra-LSG: il ne donnera à aucun d’eux de la chair de ses enfants dont il fait sa
    nourriture, parce qu’il ne lui reste plus rien au milieu de l’angoisse et de la
    détresse où te réduira ton ennemi dans toutes tes portes.
  gnn-gnn: '@see-verse:DEU.028.054'
  yal-yal: A mi tinɲɛ a diin subeni taxunɲɛ e ra, bayo na findixi a balo dɔnxɛn nan
    na. Ɛ yaxune ɛ rayarabima na kii nin ɛ taan birin yi.
  haw-1868: Aole ia e haawi aku i kekahi o lakou i ka io o kana mau keiki ana e ai
    ai; no ka mea, aole mea i koe i ke kaua, a i ka pilikia a kou poe enemi e hoopilikia
    mai ai ia oe ma kou mau ipuka a pau.
  arb-NAV: فَلا يُعْطِي أَحَدَهُمْ مِنْ لَحْمِ أَبْنَائِهِ، الَّذِي يَأْكُلُهُ، لأَنَّهُ
    لَمْ يَبْقَ لَدَيْهِ شَيْءٌ سِوَاهُ فِي الْحِصَارِ وَالضِّيقَةِ الَّتِي يُضَايِقُكُمْ
    بِها عَدُوُّكُمْ فِي جَمِيعِ مُدُنِكُمْ.
  ewe-ewe: Mana viawo ƒe lã si ɖum wòanɔ hã wo o, le dɔtoto si va dua me esi futɔwo
    ɖe to ɖee ta.
  eng-LEE: So as not to give to any of them of the flesh of his children which he
    may eat; because there is nothing left unto him, in the siege, and in the straitness,
    wherewith thy enemy will distress thee in all thy gates.
  asm-FB: নিজৰ যি সন্তানৰ মাংস তেওঁ খাব, তাৰ অলপো তেওঁ তেওঁলোকক নিদিব। কাৰণ, যেতিয়া
    আপোনালোকৰ শত্রুৱে নগৰৰ দুৱাৰবোৰৰ ভিতৰত আপোনালোকক অৱৰোধ কৰি ৰাখি কষ্ট দিব, তেতিয়া
    সেই খিনিৰ বাহিৰে নিজৰ বাবে খাবলৈ আন একোকে নাথাকিব।
  sus-A: عَ تٌندِ مَ نّ عَ شَ دِ سُبٍ عِتَشُندٍ عٍ رَ، بَرِ مَ نَ قِندِشِ عَ بَلٌي
    دْنشْي نَن نَ. وٌ يَشُييٍ نَ مَرَيَرَبِ سَمَ نّ وٌ قَرِ وٌ شَ تَايٍ بِرِن كُي.
  fra-SBL: de sorte qu'il ne donnera à aucun d'eux de la chair de ses enfants qu'il
    mangera, parce qu'il ne lui reste rien, dans le siège et dans la détresse par
    lesquels votre ennemi vous accablera dans toutes vos portes.
  hbo-hbo: מִתֵּ֣ת ׀ לְאַחַ֣ד מֵהֶ֗ם מִבְּשַׂ֤ר בָּנָיו֙ אֲשֶׁ֣ר יֹאכֵ֔ל מִבְּלִ֥י
    הִשְׁאִֽיר־לֹ֖ו כֹּ֑ל בְּמָצֹור֙ וּבְמָצֹ֔וק אֲשֶׁ֨ר יָצִ֥יק לְךָ֛ אֹיִבְךָ֖ בְּכָל־שְׁעָרֶֽיךָ׃
  eng-WYCLIFFE: lest he yyue to hem of the fleischis of hise sones whiche he schal
    ete; for he hath noon other thing in biseging and pouert, bi which thin enemyes
    schulen waaste thee with ynne alle thi yatis.
  cwe-cwe: hebu hezamgolela munhu yoyose nyama ya wanage wondayawaje. Lusita ulo lwa
    kuzungulukigwa na kugazigwa na wehi wenu muna yamabululu yenu, hamwizasigalilwa
    na chinhu chochose.
  kik-kik: na ndarĩ mũndũ o na ũmwe wao akaahe nyama cia ciana ciake icio araarĩa.
    Icio nocio kĩndũ kĩrĩa agaakorwo atigĩtie nĩ ũndũ wa thĩĩna ũrĩa thũ yaku ĩgaakũrehere
    hĩndĩ ĩrĩa ĩkaarigiicĩria matũũra maku manene mothe.
  fra-NCL: il ne donnera à aucun d’eux de la chair de ses enfants dont il se nourrira,
    parce qu’il ne lui restera plus rien, tant seront grandes l’angoisse et la détresse
    où te réduira ton ennemi dans toutes tes portes.
  cek-AK: a caak ih ngan to a caak hanah, to kaom kami maeto han mataeng doeh paek
    mak ai; na misanawk mah vangpui takui o nathung tidoeh tawn ai ah khosak nathung,
    to tiah na misanawk mah poekhaih amtangsak tih.
  cuk-cuk: We-dule, amargala, yapa e-mimmi-san uke gudagoed, unnila na ebi-gunbi gudagoed,
    ar ade, unnila abi wis san-nika guoed. Be-isdarmalad bela be-neggweburmar ebilis
    bemargi ambikumalogu, deyob guoed.
  uig-CYR: шуңа, дүшмәнлириңниң қамал-искәнҗисидә сән өз дәрвазилириң ичидә қийналғиниңда
    һеч немә қалмиғанлиғи үчүн, у өзи йәватқан балилириниң гөшидин уларниң һеч қайсисиға
    азрақму бәрмәйду.
  tel-2017: ఎందుకంటే మీ శత్రువులు మీ గ్రామాలన్నిటిలో మిమ్మల్ని పెట్టే ఇబ్బందిలో ముట్టడిలో
    అతనికేమీ మిగలదు.
  hat-BSA: jis li p ap bay menm youn nan yo okenn nan chè a pitit li ke li va manje
    a; akoz nanpwen anyen ki rete, pandan syèj la ak tan di anpil la, pa sila ke lènmi
    nou yo va oprime nou nan tout vil nou yo.
  kos-kos: ke ikwen tulik ma el kang, mweyen wangin kutepacna mwe mongo saya, ke sripen
    kuhlusyuki siti nukewa arulana paht.
  hbo-WLC: מִתֵּ֣ת ׀ לְאַחַ֣ד מֵהֶ֗ם מִבְּשַׂ֤ר בָּנָיו֙ אֲשֶׁ֣ר יֹאכֵ֔ל מִבְּלִ֥י
    הִשְׁאִֽיר־ל֖וֹ כֹּ֑ל בְּמָצוֹר֙ וּבְמָצ֔וֹק אֲשֶׁ֨ר יָצִ֥יק לְךָ֛ אֹיִבְךָ֖ בְּכָל־שְׁעָרֶֽיךָ
    ׃
  ibo-ibo: Ọ gaghị enye onye ọbụla nʼime ha ụfọdụ nʼime anụ ahụ ụmụ ndị ọ na-eri,
    nʼihi na ọ bụ naanị ya bụ ihe oriri fọdụrụ ya, nʼihi ahụhụ nke nnọchi ndị iro
    nọchiri ọnụ ụzọ obodo gị niile butere.
  ory-ory: ଯେ ତାହାର କିଛିମାତ୍ର ନ ଥିବାରୁ ସେ ଆପଣାର ଯେଉଁ ସନ୍ତାନର ମାଂସ ଖାଇବ, ତହିଁରୁ ସେମାନଙ୍କର
    କାହାରିକୁ କିଛି ଦେବ ନାହିଁ।
  chk-chk: Esap aochocheer fituken nöün a ochei, pun esap chüen wor och lusun, pokiten
    chon oputemi ra pwelifeilikemi fän pisekin maun o fokun ariaföüükemi lon ämi kewe
    telinimw meinisin.
  rop-rop: '@see-verse:DEU.028.054'
  ukr-1871: Щоб не подїлитись нї з ким тїлом дїтей своїх, що їх їсти ме; бо нїщо не
    зосталось йому під час облоги і тїсноти, як тїснити ме тебе ворог твій по всїх
    оселях твоїх.
  deu-1951: also daß er keinem von ihnen etwas gibt von dem Fleische seiner Söhne,
    das er essen muß, weil ihm nichts übriggeblieben ist in der Belagerung und Not,
    womit dich dein Feind in allen deinen Toren bedrängen wird.
  eng-JPS: so that he will not give to any of them of the flesh of his children whom
    he shall eat, because he hath nothing left him; in the siege and in the straitness,
    wherewith thine enemy shall straiten thee in all thy gates.
  srp-1865: Te neæe dati nikome izmeðu njih mesa od sinova svojih koje æe jesti, jer
    neæe imati ništa drugo u nevolji i tjeskobi, kojom æe ti pritužiti neprijatelj
    tvoj po svijem mjestima tvojim.
  lug-lug: taawengako n’omu ku nnyama y’abaana be b’anaabanga alya. Kubanga nga takyalina
    ky’asigazza kyonna mu kubonaabona okungi omulabe wo kw’anaabanga akutuusizzaako
    ng’akuzingirizza mu bibuga byo byonna.
  heb-heb: מתת לאחד מהם מבשר בניו אשר יאכל מבלי השאיר לו כל במצור ובמצוק אשר יציק
    לך איבך בכל שעריך׃
  ben-IRV: সে তাদের কাউকেও নিজের ছেলে মেয়েদের মাংসের কিছুই দেবে না; তার কিছুমাত্র
    বাকি না থাকার জন্য সে তাদেরকে খাবে।
  pan-pan: ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਵੀ ਆਪਣੇ ਬੱਚਿਆਂ ਦੇ ਮਾਸ ਵਿੱਚੋਂ ਜਿਹੜਾ ਉਹ ਖਾਂਦਾ
    ਹੋਵੇਗਾ ਕੁਝ ਨਹੀਂ ਦੇਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਸ ਘੇਰੇ ਅਤੇ ਉਸ ਬਿਪਤਾ ਵਿੱਚ ਜਿਸ ਨਾਲ ਤੁਹਾਡੇ ਵੈਰੀ
    ਤੁਹਾਡੇ ਸਾਰੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਤੁਹਾਨੂੰ ਸਤਾਉਣਗੇ, ਉਸ ਦੇ ਲਈ ਹੋਰ ਕੁਝ ਬਾਕੀ ਨਹੀਂ ਰਿਹਾ।
  mya-JVB: အလွန် နူးညံ့ သိမ်မွေ့ သော ယောက်ျား သည် စားစရာအလျှင်း မကျန်ကြွင်းသောကြောင့်၊
    မိမိ သားသမီး ၏ အသား ကို စား ရသော်လည်း၊ မိမိ ညီအစ်ကို ၊ မိမိ ရင်ခွင် ၌ ရှိသောမယား
    ၊ ကျန်ကြွင်း သေးသော သားသမီး တို့ကို မနာလိုသောစိတ်ရှိ၍၊ ထိုအသားကို သူတို့အား မဝေမပေးဘဲ
    စားလိမ့်မည်။
  hmo-hmo: Iena hanua idia koua hagegea ena hitolo dainai, unai manada tauna ese ia
    ania noho gauna be iena lalokau dekenai do ia haria lasi, to sibona do ia ania
    noho. Inai ia ania noho gauna be sibona ena natuna.
  urd-urd: यहाँ तक कि वह इनमें से किसी को भी अपने ही बच्चों के गोश्त में से, जिनको
    वह ख़ुद खाएगा कुछ नहीं देगा; क्यूँकि उस घिराव के मौक़े' पर और उस आड़े वक़्त में
    जब तेरे दुश्मन तुझको तेरी ही सब बस्तियों में तंग कर मारेंगे, तो उसके पास और कुछ
    बाक़ी न रहेगा।
  rus-SYN: и не даст ни одному из них плоти детей своих, которых он будет есть, потому
    что у него не останется ничего в осаде и в стеснении, в котором стеснит тебя враг
    твой во всех жилищах твоих.
  bqc-SIM: ń a nɛ́ pↄ́ àlɛ sópio. A li an gbɛ̃eɛo, kɛ́ pↄe i gↄ̃ɛ̀o taasi pↄ́ á
    wɛ̀lɛↄ á dau koezↄ̃aázi guu yã́i.
  tcz-CHONGTHU: Mi phatah khat jong chun achate akithaa aneh teng, ama tahsa jeng
    jong chu hop ding agel louhel ding ahi. Ajeh chu namel mateu vin na khopi sung
    jouseu aumkimvel soh hel tauvin ahileh, nagim behseh jeng tauve.
  mar-mar: खायला काहीच शिल्लक उरणार नाही तेव्हा तो आपल्या मुलांचाच घास करेल. आणि त्या
    मांसात तो कोणालाही, अगदी आपल्या घरातल्यांनाही वाटेकरी होऊ देणार नाही. शत्रूच्या
    वेढ्यामुळे आणि छळामुळे असे विपरीत घडेल.
  qub-qub: Wañoj wamranpa aychanta pitapis mana yawachinanpämi chiquiconga. Siudäcunata
    jäpa runacuna curalapaycäriptenga micunayquipaj manami imapis cangapächu. Contrayquicunaga
    marcayquicunacho fiyupami ñacachishunquipaj.
  hat-hat: pou li pa bay pesonn nan vyann pitit li l'ap manje a, paske ak lènmi k'ap
    sènen nou nan lavil nou yo, ap gen yon sèl mizè ak kè sere nan mitan lavil nou
    yo, ata li menm, l'a sitèlman grangou, l'a blije manje pwòp pitit li, epi li p'ap
    bay pesonn ladan l'.
  eng-BSB: refusing to share with any of them the flesh of his children he will eat
    because he has nothing left in the siege and distress that your enemy will inflict
    on you within all your gates.
  tod-tod: ga é mina ná-dointi ma zuai ta ve ti tanɔpɛ zea, makɛ fai zu bɛ ga tɔ
    ɓɔɠɔi ná-daamianigi, mazɔlɔɔ ani nɔpɛ ge la mɔ zea, tɔɔzei ʋoluɠulai ʋa, wo zili
    nuiti ta da wo ma, ga wa-laaiti kpein sei vai ʋa kɛlɛ su.
  eng-WEBPB: so that he will not give to any of them of the flesh of his children
    whom he will eat, because he has nothing left to him, in the siege and in the
    distress with which your enemy will distress you in all your gates.
  kbq-kbq: Hagi ha' vahe'mo'ma avazagi kagi'nenigeno ne'zana omnetfa hugahiankino,
    ana ne'mo'ma mofavre'ama aheno nene'nuno'a, magore huno naga'a omitfa hugahie.
  nhe-BL: Huan ax quinmacas quentzi nopa nacatl tlen seyoc icone tlen quicua pampa
    ax tleno más oncas. Tlahuel intlaijiyohuise quema imocualancaitacahua quinyahualose
    nochi imoaltepehua.
  gub-BL: '@see-verse:DEU.028.054'
  eng-DRA: 'So that he will not give them of the flesh of his children, which he shall
    eat: because he hath nothing else in the siege and the want, wherewith thy enemies
    shall distress thee within all thy gates.'
