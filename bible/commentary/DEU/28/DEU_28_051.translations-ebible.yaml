    of thy kine, or increase of thy sheep, until he have destroyed thee.
  hin-2017: और वे तेरे पशुओं के बच्चे और भूमि की उपज यहाँ तक खा जाएँगे कि तू नष्ट
    हो जाएगा; और वे तेरे लिये न अन्न, और न नया दाखमधु, और न टटका तेल, और न बछड़े,
    न मेम्ने छोड़ेंगे, यहाँ तक कि तू नाश हो जाएगा।
  wol-KYG: Ñooy yàpp seenug jur, lekk seen gàncax, ba ngeen raaf. Duñu leen wacce
    dara; du pepp, du biiñ, dug diw, du doomu jur gu gudd ak gu gàtt, ba ngeen far
    sànku.
  eng-YLT: and it hath eaten the fruit of thy cattle, and the fruit of thy ground,
    till thou art destroyed; which leaveth not to thee corn, new wine, and oil, increase
    of thine oxen, and wealth of thy flock, till it hath destroyed thee.
  eng-WYC-2017: And it shall devour the fruit of thy beasts, and the fruits of thy
    land, till thou perishest, and this folk shall not leave to thee wheat, wine,
    and oil, nor droves of oxen, and flocks of sheep, till he lose thee,
  eng-WMBB: They will eat the fruit of your livestock and the fruit of your ground,
    until you are destroyed. They also won’t leave you grain, new wine, oil, the increase
    of your livestock, or the young of your flock, until they have caused you to perish.
  urd-GVH: वह तेरे मवेशी और फ़सलें खा जाएगी और तू भूके मर जाएगा। तू हलाक हो जाएगा,
    क्योंकि तेरे लिए कुछ नहीं बचेगा, न अनाज, न मै, न तेल, न गाय-बैलों या भेड़-बकरियों
    के बच्चे।
  rug-rug: 'Kaqu hena betoi rini sari na mia bulumakao na mia linetelete, meke kote
    agoso mate si gamu. Lopu kaqu veko hola i rini si kaiqa ginani: huiti, napo vaeni,
    oela olive, bulumakao, babe na sipi tamugamu osolae kaqu mate si gamu.'
  gaz-gaz: Isaanis hamma ati baddutti ija loon keetiitii fi ija lafa keetii ni nyaatu.
    Hamma ati barbadooftutti midhaan tokko iyyuu, daadhii wayinii haaraa yookaan zayitii,
    jabboota loon keetiitii fi korbeeyyii bushaayee keetii tokko illee siif hin dhiisan.
  fra-LSG: Elle mangera le fruit de tes troupeaux et le fruit de ton sol, jusqu’à
    ce que tu sois détruit; elle ne te laissera ni blé, ni moût, ni huile, ni portées
    de ton gros et de ton menu bétail, jusqu’à ce qu’elle t’ait fait périr.
  gnn-gnn: '@see-verse:DEU.028.050'
  yal-yal: E ɛ xuruseene nun ɛ bɔxɔn bogi seene tongoma nɛn, ɛ yi halagi. E mi ɛ murutun
    hanma manpana hanma turen naluma ɛ yii. E ɛ ɲinge diine nun yɛxɛɛ diine nun siine
    xalima nɛn han ɛ yi halagi.
  haw-1868: 'A e ai iho no ia i ka hua o kou holoholona, a me ka hua o kou aina, a
    hoopauia mai oe: aole ia e waiho nau i ka palaoa, aole i ka waina, aole hoi i
    ka aila, aole i na keiki o kau poe bipi, a me kau poe hipa, a e hoopau mai oia
    ia oe.'
  arb-NAV: فَتَسْتَوْلِي عَلَى نِتَاجِ بَهَائِمِكُمْ، وَتَلْتَهِمُ غَلّاتِ أَرْضِكُمْ
    حَتَّى تَفْنَوْا، وَلا تُبْقِي لَكُمْ قَمْحاً وَلا خَمْراً وَلا زَيْتاً وَلا نِتَاجَ
    بَقَرِكُمْ وَنِعَاجِكُمْ حَتَّى تُهْلِكَكُمْ.
  ewe-ewe: Woaɖu nu le wò aƒe me va se ɖe esime wò nyiwo, agblemenukuwo, bli, wain
    yeye, ami, nyiviwo kple alẽviwo navɔ keŋkeŋ.
  eng-LEE: And it will eat the fruit of thy cattle, and the fruit of thy soil, until
    thou be destroyed; so that it will not leave unto thee corn, wine, or oil, the
    increase of thy cattle, or the young of thy flocks, until it have ruined thee.
  asm-FB: আপোনালোক ধ্বংস নোহোৱালৈকে তেওঁলোকে আপোনালোকৰ পশুবোৰৰ পোৱালি আৰু খেতিৰ শস্য
    খাই পেলাব; শেষ পর্যন্ত আপোনালোক বিনষ্ট নোহোৱালৈকে শস্য, নতুন দ্ৰাক্ষাৰস বা তেল,
    আপোনালোকৰ পশুবোৰৰ বা মেৰ-ছাগৰ জাকৰ পোৱালিকো অৱশিষ্ট নাৰাখিব।
  sus-A: عٍ وٌ شَ شُرُ سٍ نُن وٌ شَ بَلٌي تٌنفٌ عٍ يّتّ بّ، وٌ شَ قَشَ كَامّ رَ. عٍ
    وٌ شَ مّنفِ، وّنِ، تُرٍ، نِنفٍ يْرّيٍ، يّشّييٍ، نُن سِيٍ بِرِن شَنِنمَ نّ. وٌ
    قَمَ نّ هَلَكِدٍ.
  fra-SBL: Ils mangeront le fruit de ton bétail et le fruit de ton sol, jusqu'à ce
    que tu sois détruit. Ils ne te laisseront pas non plus le blé, le vin nouveau,
    l'huile, les produits de ton bétail et les jeunes de ton troupeau, jusqu'à ce
    qu'ils t'aient fait périr.
  hbo-hbo: וְ֠אָכַל פְּרִ֨י בְהֶמְתְּךָ֥ וּפְרִֽי־אַדְמָתְךָ֮ עַ֣ד הִשָּֽׁמְדָךְ֒
    אֲשֶׁ֨ר לֹֽא־יַשְׁאִ֜יר לְךָ֗ דָּגָן֙ תִּירֹ֣ושׁ וְיִצְהָ֔ר שְׁגַ֥ר אֲלָפֶ֖יךָ
    וְעַשְׁתְּרֹ֣ת צֹאנֶ֑ךָ עַ֥ד הַאֲבִידֹ֖ו אֹתָֽךְ׃
  eng-WYCLIFFE: And schal deuoure the fruyt of thi beestis, and the fruytis of thi
    lond, til thou perischist, and schal not leeue to thee wheete, wyn, and oile,
    droues of oxun, and flockis of scheep,
  cwe-cwe: Wezakuja wanyama wenu na vinhu venu vimuhandile, mbaka vondamudanganizigwe.
    Hawezamulekelani mhule hebu divai hebu mavuta hebu ng'ombe hebu ng'hondolo mbaka
    wamdanganizeni.
  kik-kik: Nĩmakarĩa njaũ cia mahiũ maku, na marĩe maciaro ma bũrũri waku nginya makũniine.
    Matigagũtigĩria ngano, kana ndibei ya mũhihano, kana maguta, o na kana magũtigĩre
    njaũ o na ĩmwe ya ndũũru cia ngʼombe ciaku kana tũũri twa rũũru rwa mbũri ciaku,
    nginya ũthĩĩnĩke biũ.
  fra-NCL: Elle dévorera le fruit de tes troupeaux et le fruit de ton sol, jusqu’à
    ce que tu sois détruit ; elle ne te laissera ni blé, ni vin nouveau, ni huile,
    ni les portées de ton gros et de ton menu bétail, jusqu’à ce qu’elle t’ait fait
    périr.
  cek-AK: nam ro o boih ai karoek to, na misa mah nang ih maitaw caa hoi na lawk ih
    thingthai qumponawk to caa king tih; nam ro ai karoek to, anih mah cang, misurtui,
    situi, maitaw caanawk hoi tuu caanawk to tahmat mak ai.
  cuk-cuk: We-dulemar, bemar-obelogedse be-ibdurgan-e-mimmigan gunmaloed, be-nainugi
    ibmar-sanmakmalad gunmaloed. We-dulemala, ibmar-gwag, vino, olivo-gwallu, degi,
    moli-bebe-nikad-e-mimmigan, degi, sibad-wawaadmar-e-mimmigan bemarga obegosurmalad.
    We-ibdurgan-bela-be-ibe-obelogedse imakmaloed.
  uig-CYR: У сән һалак болғичә, чарвилириңниң нәсли билән йериңниң мәһсулатлирини
    йәп кетиду; чүнки у сени йоқитип болмиғичә саңа нә ашлиқ, нә йеңи шарап, нә зәйтун
    мейи, нә калаңниң мозайлири нә қой падилириңниң қозилиридин бир немини қоймайду.
  tel-2017: మిమ్మల్ని నాశనం చేసే వరకూ మీ పశువులనూ మీ పొలాల పంటనూ దోచుకుంటారు. మీరు
    నాశనం అయ్యేంత వరకూ మీ ధాన్యం, ద్రాక్షారసం, నూనె, పశువుల మందలు, గొర్రె మేకమందలు
    మీకు మిగలకుండా చేస్తారు.
  hat-BSA: Yo va manje fwi a twoupo nou yo ak pwodwi a tè nou yo jiskaske nou fin
    detwi. Yo p ap kite anyen, ni diven nèf la, ni lwil, ni fwi a twoupo nou yo oswa
    bann mouton nou yo jiskaske yo fè nou mouri.
  kos-kos: Elos ac kangla cow nutuwos ac fokin ima lowos, ac kowos fah apkuran in
    misa ke masrinsral. Elos ac fah tia likiya kutena ma nowos, ke wheat, ku wain,
    ku oil in olive, cow ac sheep, na kowos ac fah misa.
  hbo-WLC: וְ֠אָכַל פְּרִ֨י בְהֶמְתְּךָ֥ וּפְרִֽי־אַדְמָתְךָ֮ עַ֣ד הִשָּֽׁמְדָךְ֒
    אֲשֶׁ֨ר לֹֽא־יַשְׁאִ֜יר לְךָ֗ דָּגָן֙ תִּיר֣וֹשׁ וְיִצְהָ֔ר שְׁגַ֥ר אֲלָפֶ֖יךָ
    וְעַשְׁתְּרֹ֣ת צֹאנֶ֑ךָ עַ֥ד הַאֲבִיד֖וֹ אֹתָֽךְ׃
  ibo-ibo: Ha ga-erichapụ mkpụrụ nke anụ ụlọ gị niile na mkpụrụ nke ihe ubi gị niile
    tutu ruo mgbe ị ghọrọ ihe e bibiri ebibi. O nwekwaghị ihe ga-afọdụrụ gị, maọbụ
    ọka, maọbụ mmanya ọhụrụ maọbụ mmanụ oliv, maọbụ ụmụ ehi maọbụ ewu na atụrụ gị
    mụrụ, ruo mgbe e mere ka ị laa nʼiyi.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ବିନଷ୍ଟ ହେବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ପଶୁର ଶାବକ ଓ ତୁମ୍ଭ ଭୂମିର ଫଳ ଗ୍ରାସ
    କରିବ; ମଧ୍ୟ ତୁମ୍ଭେ ସଂହାରିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ତୁମ୍ଭ ପାଇଁ ଶସ୍ୟ, ଦ୍ରାକ୍ଷାରସ ଅବା ତୈଳ,
    ତୁମ୍ଭ ଗୋବତ୍ସ ଅବା ମେଷପଲର ଶାବକ ଅବଶିଷ୍ଟ ରଖିବ ନାହିଁ।
  chk-chk: Iwe, repwe ochei nienifön nöümi pwiin kow o eni uän ämi pwül, nge ämi oupwe
    mäla ren echik. Resap pwal likiti fän itemi wiich, wain ika apüra, nienifön nöümi
    pwiin kow ika nöümi pwiin sip, tori ra arosakemiila.
  rop-rop: Dei garra dagat ol yumob buligi en sid daga en yumob garra jidan hanggribala
    raidap yumob garra dai. Dei kaan neba libum eni daga, wain, oliboil, buligi o
    ship blanga yumob. Wal yumob garra dai.
  ukr-1871: Що пожирати ме плід скотини твоєї і вроджай землї твоєї, поки не знищить
    тебе; що не оставить тобі нї зерна, нї вина, нї олїї, нї плоду дрібної скотини,
    поки знищить тебе.
  deu-1951: Es wird die Frucht deines Viehes und die Frucht deines Landes verzehren,
    bis du vertilgt sein wirst, und dir nichts übriglassen von Korn, Most und Öl,
    vom Wurf deiner Rinder und von der Zucht deiner Schafe, bis daß es dich zugrunde
    gerichtet hat. Und es wird dich in allen deinen Toren ängstigen, bis deine hohen
    und festen Mauern fallen,
  eng-JPS: And he shall eat the fruit of thy cattle, and the fruit of thy ground,
    until thou be destroyed; that also shall not leave thee corn, wine, or oil, the
    increase of thy kine, or the young of thy flock, until he have caused thee to
    perish.
  srp-1865: I izješæe plod stoke tvoje i plod zemlje tvoje, dokle se ne istrijebiš;
    i neæe ti ostaviti ništa, ni žita ni vina ni ulja, ni ploda goveda tvojih ni stada
    ovaca tvojih, dokle te ne zatre.
  lug-lug: Balirya abaana b’ebisolo by’omu malundiro go, n’ebibala eby’omu ttaka lyo
    okutuusa lw’olizikirizibwa. Tebalikulekerawo ku mmere ya mpeke, wadde ku nvinnyo
    oba ku mafuta, wadde ku nnyana ez’ebiraalo byo, oba ku baana b’endiga ab’ebisibo
    byo, okutuusa lw’olizikirira.
  heb-heb: ואכל פרי בהמתך ופרי אדמתך עד השמדך אשר לא ישאיר לך דגן תירוש ויצהר שגר
    אלפיך ועשתרת צאנך עד האבידו אתך׃
  ben-IRV: আর যে পর্যন্ত তোমার ধ্বংস না হবে, ততক্ষণ সে তোমার পশুর ফল ও তোমার ভূমির
    ফল খাবে; যতক্ষণ সে তোমার ধ্বংস সম্পন্ন না করবে, ততক্ষণ তোমার জন্য শস্য, আঙ্গুর
    রস কিংবা তেল, তোমার গরুর বাচ্চা কিংবা তোমার মেষীর শাবক বাকি রাখবে না।
  pan-pan: ਜਦ ਤੱਕ ਉਹ ਤੁਹਾਨੂੰ ਮਿਟਾ ਨਾ ਦੇਵੇ, ਉਹ ਤੁਹਾਡੇ ਡੰਗਰਾਂ ਦਾ ਫਲ ਅਤੇ ਤੁਹਾਡੀ ਜ਼ਮੀਨ
    ਦਾ ਫਲ ਖਾਵੇਗੀ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਲਈ ਅੰਨ, ਨਵੀਂ ਮਧ, ਤੇਲ ਅਤੇ ਤੁਹਾਡੇ ਚੌਣੇ ਦਾ ਵਾਧਾ ਅਤੇ ਇੱਜੜ
    ਦੇ ਬੱਚੇ ਨਾ ਛੱਡੇਗੀ, ਜਦ ਤੱਕ ਕਿ ਤੁਹਾਨੂੰ ਨਾਸ ਨਾ ਕਰ ਦੇਵੇ।
  mya-JVB: သင် သည် မ ပျက်စီး မှီတိုင်အောင်၊ ထိုရန်သူသည် သင် ၏ သိုးသငယ်၊ နွားသငယ်၊
    မြေ အသီးအနှံ ကို စား ရလိမ့်မည်။ သင့် ကို မ ဖျက်ဆီး မှီတိုင်အောင်၊ ဆန် စပါး၊ စပျစ်ရည်
    ၊ ဆီ ၊ သိုး နွား အစီး အပွားကို သင့် အဘို့ မ ချန် မထားရ။
  hmo-hmo: “Idia ese emui boromakau natudia bona emui tano ena anina do idia ania
    ore, ela bona umui be do umui mase. Emui uiti bona emui uaina bona olive dehoro
    sisina do idia rakatania lasi. Emui boromakau natudia bona mamoe natudia danu
    do idia rakatania lasi, ela bona hitolo dainai umui be do umui mase ore.
  urd-urd: और वह तेरे चौपायों के बच्चों और तेरी ज़मीन की पैदावार को खाते रहेंगे, जब
    तक तेरा नास न हो जाए और वह तेरे लिए अनाज, या मय, या तेल, या गाय — बैल की बढ़ती,
    या तेरी भेड़ — बकरियों के बच्चे कुछ नहीं छोड़ेंगे, जब तक वह तुझको फ़ना न कर दें।
  rus-SYN: и будет он есть плод скота твоего и плод земли твоей, доколе не разорит
    тебя, так что не оставит тебе ни хлеба, ни вина, ни елея, ни плода волов твоих,
    ни плода овец твоих, доколе не погубит тебя;
  bqc-SIM: Aa á pↄtuoↄ sóso ń á buapↄ́ↄ e à gɛ kaalɛòɛ. Aa á pↄ́wɛna ge á
    vɛ̃ɛ ge á nísi ge á zu ge á sã tóɛ́o e à gɛ midɛò.
  tcz-CHONGTHU: Amaho hin nagancha teu akitha diu, nasuh gep kahse uva abol diu, na
    chang jeng ujong themcha akhen lou diu, lengpithei leh thaotwi themcha jong akhen
    lou diu, nagan chateu ahin na kelngoinouteu ahin, aboncha asuh gamkah seuva amahon
    nachennau gamsung adalhah louhel diu ahi.
  mar-mar: तुमची जनावरे आणि तुम्ही काढलेले पीक ते नेतील. तुम्ही नष्ट होईपर्यंत ते
    तुमची लूट करतील. धान्य, द्राक्षरस, तेल, गुरेढोरे, शेळ्यामेंढ्या काही म्हणता काही
    तुम्हास उरणार नाही.
  qub-qub: Chay suldärucunaga uywayquitapis micuyniquitapis ushaypami apaconga. Llapanta
    ushar manami cachapäshunquipächu rïgutapis, bïnutapis, asëtitapis, ni ima uywayquipa
    wawancunatapis. Llapanta ushaptinmi pasaypa yargayllawan wañunquipaj.
  hat-hat: Y'a manje pwofi bèt nou yo, ak rekòt jaden nou yo jouk y'a kite nou mouri
    grangou. Yo p'ap kite anyen pou nou, ni farin, ni diven, ni lwil, ni pòte bèf
    nou yo ni pòte mouton nou yo, jouk y'a fini nèt ak nou.
  eng-BSB: They will eat the offspring of your livestock and the produce of your land
    until you are destroyed. They will leave you no grain or new wine or oil, no calves
    of your herds or lambs of your flocks, until they have caused you to perish.
  tod-tod: Ta wa-loganiiti mi, ta wa-yooi ʋa lɔnɔgiti, eyɛsu ti wo-ma zuwu ɠaaleʋe.
    Wa za ga pului, mazɔlɔɔ ti la molo yɛga wo ya, ɓaa dɔɔi, ɓaa gulɔi, ɓaa nikɛiti,
    ɓaa baalagiti, ɓaa boliiti, eyɛsu ti wo pɛ wo undaaʋili.
  eng-WEBPB: They will eat the fruit of your livestock and the fruit of your ground,
    until you are destroyed. They also won’t leave you grain, new wine, oil, the increase
    of your livestock, or the young of your flock, until they have caused you to perish.
  kbq-kbq: Hagi mika zagagafatimine, hoza timinena eri haviza hanageno, magore huno
    witine, kasefa wainine, olivi masavene, bulimakao anenta'ene, meme anenta'enena
    omanitfa hinketa tamagaku hutma frigahaze.
  nhe-BL: Huan ininsoldados quincuase nochi ininconehua imotlapiyalhua huan quicuase
    itlajca imomilhua hasta quitlamiltise. Ax inmechcahuilise trigo, niyon xocomeca
    atl, niyon aceite, niyon ininconehua imohuacaxhua, niyon ininconehua imoborregojhua,
    huan inmiquise ica mayantli.
  gub-BL: 'U''u putar peneimaw tapi''ak paw wà nehe. U''u putar penemi''u penemimono''og
    paw wà nehe no. Pemàno putar pema''uhez haw pupe nehe. Nuezar kwaw ma''e peme
    wà nehe: ni arozràn, ni win, ni uri kawer, ni tapi''aka''yr wà, ni àràpuhàràna''yr
    hawitu ma''e wà no.'
  eng-DRA: 'And will devour the fruit of thy cattle, and the fruits of thy land: until
    thou be destroyed, and will leave thee no wheat, nor wine, nor oil, nor herds
    of oxen, nor flocks of sheep: until he destroy thee.'
