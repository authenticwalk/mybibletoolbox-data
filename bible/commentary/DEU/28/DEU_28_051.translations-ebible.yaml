verse: DEU.028.051
translations:
  mal-C: നീ നശിക്കുംവരെ അവർ നിന്റെ മൃഗഫലവും കൃഷിഫലവും തിന്നും. നീ ശിഥിലമാകുന്നതുവരെ
    നിന്റെ ധാന്യമോ പുതുവീഞ്ഞോ ഒലിവെണ്ണയോ കാളക്കിടാങ്ങളെയോ കുഞ്ഞാടുകളെയോ നിനക്കു ശേഷിപ്പിക്കുകയില്ല.
  deu-TKW: Es verzehrt die Frucht deines Viehs und die Frucht deines Landes, bis du
    vernichtet bist; es läßt dir nichts übrig von Korn, Most und Öl, vom Wurf deiner
    Rinder und der Tracht deiner Schafe, bis es dich zu Grunde gerichtet hat.
  lin-lin: Bakolia bana ya bibwele na bino mpe bambuma ya mabele na bino, kino bakobebisa
    bino. Bakotikela bino ata ble te, vino ya sika te, mafuta te, ata bana ngombe
    na bino te, ata bana meme na bino te mpe ata bantaba na bino te kino bokobebisama.
  eng-LSV: and it has eaten the fruit of your livestock and the fruit of your ground,
    until you are destroyed; which does not leave to you grain, new wine, and oil,
    the increase of your oxen, and the wealth of your flock, until it has destroyed
    you.
  eng-GNV: The same shall eate the fruit of thy cattell, and the fruite of thy land
    vntill thou be destroyed, and he shall leaue thee neyther wheate, wine, nor oyle,
    neither the increase of thy kyne, nor the flockes of thy sheepe, vntill he haue
    brought thee to nought.
  eng-WEBSTER: 'And he shall eat the fruit of thy cattle, and the fruit of thy land,
    until thou art destroyed: which also shall not leave thee either corn, wine, or
    oil, or the increase of thy cattle, or flocks of thy sheep, until he hath destroyed
    thee.'
  nhw-BL: Huan ininsoldados quincuase nochi ininconehua amotlapiyalhua huan quicuase
    itlajca amomilhua hasta quitlamiltise. Amo anmechcahuilise trigo, niyon xocomeca
    atl, niyon aceite, niyon ininconehua amohuacaxhua, niyon ininconehua amoborregojhua,
    huan anmiquise ica mayantli.
  swh-ONEN: Watakula wadogo wa mifugo yako na mazao ya nchi yako mpaka umeangamia.
    Hawatakuachia nafaka, divai mpya au mafuta, wala ndama wowote wa kundi lako au
    wana-kondoo wa kundi lako mpaka umekuwa magofu.
  bba-bba: Tɑ koo bɛɛn yɑɑ sɑbenu kɑ bɛɛn ɡbeɑn dĩɑnu mwɛɛriwɑ sere tu kɑ bɛɛ kɑm
    koosiɑ. Tɑ ǹ bɛɛ dĩɑnu ɡɑnu deriɑmmɛ ǹ kun mɛ ɡum ǹ kun mɛ tɑm ǹ kun mɛ yɑɑ
    sɑberu.
  eng-KJVCPB: 'and he shall eat the fruit of thy cattle, and the fruit of thy land,
    until thou be destroyed: which also shall not leave thee either corn, wine, or
    oil, or the increase of thy kine, or flocks of thy sheep, until he have destroyed
    thee.'
  luo-luo: Ginineg jambu ma pod tindo kendo giniketh chambu e puothe mi nyaka ginitieku
    chuth. Ok ginicham, divai manyien kata mo, kata mana nyiroye mag dhou kod nyirombe
    mag jambu nyaka chop gitieku chuth.
  meu-meu: Idia ese emui boromakau natudia bona emui tano anidia bae ani ore, ela
    bona umui na ba mase ore; emui uit bona emui vine ranuna bona emui dehoro sisina
    taina basie rakatania; emui boromakau natudia bona emui mamoe natudia danu ta
    basie rakatania, ela bona umui na ba mase ore.
  npi-ULB: तिमीहरू नष्‍ट नभएसम्म तिनीहरूले तिमीहरूका बाछा-बाछी र तिमीहरूको देशको फल
    खाने छन् । तिमीहरूलाई नष्‍ट नगरुञ्‍जेलसम्म तिनीहरूले तिमीहरूका लागि कुनै अन्‍न,
    नयाँ मद्य वा तेल वा बाछा-बाछी वा भेडा-बाख्रा छाड्ने छैनन् ।
  yor-yor: Wọn yóò jẹ ohun ọ̀sìn rẹ run àti àwọn èso ilẹ̀ rẹ títí tí ìwọ yóò fi parun.
    Wọn kì yóò fi hóró irúgbìn kan fún ọ, wáìnì tuntun tàbí òróró, tàbí agbo ẹran
    màlúù rẹ kankan tàbí ọ̀wọ́ ẹran àgùntàn rẹ títí ìwọ yóò fi run.
  ind-ind: Pasukan bangsa itu akan memakan ternak mudamu dan seluruh hasil panenmu
    sampai kalian mati kelaparan. Tidak akan tersisa sedikit pun gandum, air anggur,
    minyak zaitun, anak sapi, dan anak domba bagi kalian, sehingga kalian habis binasa.
  pes-OPCB: آنها گله و محصولتان را خواهند خورد و شما از گرسنگی خواهید مرد. نه غله‌ای
    برای شما باقی خواهد ماند، نه شراب تازه‌ای و نه روغن زیتونی، نه گوساله‌ای و نه
    بره‌ای.
  tgl-ULB: Kakainin nila ang anak ng inyong baka at ng bunga ng inyong lupain hanggang
    hanggang sa kayo ay mawasak. Wala silang ititirang butil para sa inyo, bagong
    alak, o langis, walang mga anak ng inyong kawan, hanggang sa maidulot nila sa
    inyo ang pagkakapuksa.
  hui-hui: Tínaga nogo bulumaga sibi hinidemirubi bibahende tigua bo nai halu mabuha
    tomo hengedemirubi widi hengedemirubi waini iba wabu ngemirubi olibe lini weli
    hambu ngemirubi naiore holebira. Ani nai haragola tíni tomo nolene mbira nawioredagola
    tomo noa halu homai holeberemi.
  mya-mya: သူ​တို့​သည်​သင်​တို့​၏​အ​စား​အ​စာ​ဖြစ် သော​သိုး​နွား​များ​နှင့် အ​သီး​အ​နှံ​များ​ကို
    စား​သုံး​ကြ​သ​ဖြင့်​သင်​တို့​သည်​အ​စာ​ငတ် ၍​သေ​ကြေ​ပျက်​စီး​ကြ​လိမ့်​မည်။ သင်​တို့​၏
    စ​ပါး၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ၊ သိုး​နွား​တို့ ကို​အ​ကုန်​စား​သုံး​လိုက်​ကြ​သ​ဖြင့်
    သင် တို့​အ​စာ​ငတ်​၍​သေ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་རྣམས་མེད་པར་མ་གྱུར་བར་དུ་ཁྱོད་ཅག་གི་ཕྱུགས་ཀྱི་འཕེལ་ཐོག་དང་ཞིང་གི་ལོ་ཏོག་བཟའ་བ་དང་།
    ཁྱོད་རྣམས་ཚར་མ་བཅད་བར་དུ། ཁྱོད་རྣམས་ལ་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ་དང་། སྣུམ་གསར་པ་དང་།
    བ་གླང་གི་འཕེལ་ཐོག་དང་། ར་ལུག་གི་འཕེལ་ཀ་བཅས་ལུས་པར་མི་བྱའོ། །
  sna-sna: Vachaparadza zvibereko zvezvipfuwo zvenyu nezvirimwa zveminda yenyu kusvikira
    maparadzwa. Havangakusiyirei zviyo, waini itsva kana mafuta, kunyange mhuru dzemhou
    dzenyu kana makwayana amakwai enyu kusvikira maparadzwa.
  spa-BLM: Comerán el fruto de tu ganado y el fruto de tu tierra, hasta destruirte.
    Tampoco te dejarán el grano, el vino nuevo, el aceite, la cría de tu ganado, ni
    las crías de tu rebaño, hasta que te hagan perecer.
  cac-cac: Ol schib'at yune' noc' e molb'etzal noc' eb', ol sloanb'at sat eyavb'en
    te' eb', masanto ol ex ixtajval. Man̈xalaj e trigo, e vino, eyaceite, ma yune'
    noc' e vacax yed' yune' noc' e calnel ol to can yuj eb', an̈ej to ol ex cham yuj
    vejel.
  swh-ULB: Watakula wachanga wa ng’ombe wako na matunda ya ardhi yako hadi utakapoangamizwa.
    Hawatawaachia nafaka, divai mpya, au mafuta, wachanga wa ng’ombe au mifugo yako,
    hadi watakaposababisha kutoweka kwako.
  bel-bel: і есьціме ён плод быдла твайго і плод зямлі тваёй, пакуль ня спустошыць
    цябе, так што не пакіне табе ні хлеба, ні віна, ні алею, ні плоду валоў тваіх,
    ні плоду авечак тваіх, пакуль не загубіць цябе;
  deu-ELBBK: und die die Frucht deines Viehs und die Frucht deines Landes verzehren
    wird, bis du vertilgt bist; die dir weder Getreide, noch Most, noch Öl, noch das
    Geworfene deiner Rinder, noch die Zucht deines Kleinviehs übriglassen wird, bis
    sie dich zugrunde gerichtet hat.
  mbb-OT: Egkeenen dan is menge uyaǥen niw wey is menge abut niw taman te ebpemematey
    kew. Wazè dan edsemaan duen te menge trigu niw, binu niw, lana niw, wey menge
    uyaǥen niw taman te egkengezeetan kew.
  mal-2015: നീ നശിക്കുംവരെ അവർ നിന്റെ മൃഗഫലവും നിന്റെ കൃഷിഫലവും തിന്നും; അവർ നിന്നെ
    നശിപ്പിക്കുംവരെ ധാന്യമോ വീഞ്ഞോ എണ്ണയോ നിന്റെ കന്നുകാലികളുടെ പേറോ ആടുകളുടെ പിറപ്പോ
    ഒന്നും നിനക്കു ശേഷിപ്പിക്കയില്ല.
  rmc-rmc: Chala tumaro dobitkos the tumaro uľipen, medik tumen na zňičinela. Na mukela
    tumenge aňi zrnos, aňi mol, aňi olejos, aňi gurumňen, aňi bakren, medik na merena
    bokhatar.
  pes-OPV: و نتایج بهایم و محصول زمینت را بخورد تا هلاک شوی. وبرای تو نیز غله و شیره
    و روغن و بچه های گاو وبره های گوسفند را باقی نگذارد تا تو را هلاک سازد.
  ron-1924: Ел ва мынка родул турмелор тале ши родул пэмынтулуй тэу пынэ вей фи нимичит;
    ну-ць ва лэса нич грыу, нич муст, нич унтделемн, нич вицеий де ла вачь, нич меий
    де ла ой пынэ те ва фаче сэ перь.
  ben-OBCV: তারা তোমাদের পশুপালের শাবকগুলি ও ক্ষেতের ফসল খেয়ে ফেলবে যতক্ষণ না তোমরা
    ধ্বংস হও। তারা তোমাদের কোনও শস্য, নতুন দ্রাক্ষারস কিংবা জলপাই কিংবা গরুর বাছুর
    বা মেষশাবক অবশিষ্ট রাখবে না যতক্ষণ না তোমরা ধ্বংস হও।
  som-som: Oo dadkaasu wuxuu cuni doonaa midhaha xoolihiinna iyo midhaha dhulkiinna,
    ilaa aad baabba'daan, oo weliba idiinkama tegi doono hadhuudh, iyo khamri, iyo
    saliid, iyo dhasha lo'diinna, iyo tan idihiinna, ilaa uu idin halligo.
  lat-VUC: 'et devoret fructum jumentorum tuorum, ac fruges terræ tuæ: donec intereas,
    et non relinquat tibi triticum, vinum, et oleum, armenta boum, et greges ovium:
    donec te disperdat,'
  eng-ASVBT: and shall eat the fruit of thy cattle, and the fruit of thy ground, until
    thou be destroyed; that also shall not leave thee grain, new wine, or oil, the
    increase of thy cattle, or the young of thy flock, until they have caused thee
    to perish.
  ita-1885: e mangerà il frutto del tuo bestiame, e il frutto della tua terra, finchè
    tu sii distrutto; e non ti lascerà di resto nè frumento, nè mosto, nè olio, nè
    figli delle tue vacche, nè gregge delle tue pecore; finchè t'abbia fatto perire.
  eng-LXXUP: And it shall eat up the young of thy cattle, and the fruits of thy land,
    so as not to leave to thee corn, wine, oil, the herds of thine oxen, and the flocks
    of thy sheep, until it shall have destroyed thee;
  eng-ULB: They will eat the young of your cattle and the fruit of your land until
    you are destroyed. They will leave for you no grain, new wine, or oil, no young
    of your cattle or of your flock, until they have caused you to perish.
  spa-VBL: Se comerán tus corderos y terneros y las cosechas que has cultivado hasta
    que te destruyan. No te dejarán grano, ni vino nuevo, ni aceite de oliva, ni terneros
    de tus rebaños, ni corderos de tus rebaños, así que morirás de hambre.
  fra-_FOB: Qui mangera le fruit de ton bétail, et le fruit de ton sol, jusqu'à ce
    que tu sois exterminé; qui ne te laissera de reste ni froment, ni vin, ni huile,
    ni portée de tes vaches et de tes brebis, jusqu'à ce qu'elle t'ait détruit.
  mal-mal: നീ നശിക്കുന്നതുവരെ അവർ നിന്റെ മൃഗഫലവും കൃഷിഫലവും തിന്നും; അവർ നിന്നെ നശിപ്പിക്കുംവരെ
    ധാന്യമോ വീഞ്ഞോ എണ്ണയോ നിന്റെ കന്നുകാലികളുടെയും ആടുകളുടെയും പേറോ പിറപ്പോ ഒന്നും
    ശേഷിപ്പിക്കുകയില്ല.
  urd-GVR: Wuh tere maweshī aur fasleṅ khā jāegī aur tū bhūke mar jāegā. Tū halāk
    ho jāegā, kyoṅki tere lie kuchh nahīṅ bachegā, na anāj, na mai, na tel, na gāy-bailoṅ
    yā bheṛ-bakriyoṅ ke bachche.
  suz-BL: मिनु गेपुकी खतम मदुम्‍नी सम्‍म मेकोपुकीमी इन थुल्‍शो बी ब्‍यफ, क्‍यारश भेडा
    नु बाली नाली जाइनीम। मिनु मेकोपुकीमी इन अन्‍न, अङगुर शांबु, तेल, बी ब्‍यफ आन चाइक्‍ब,
    क्‍यारश भेडा आन पाठा का यो मगेनीम।
  ita-1927: che mangerà il frutto del tuo bestiame e il frutto del tuo suolo, finché
    tu sia distrutto, e non ti lascerà di resto né frumento, né mosto, né olio, né
    parti delle tue vacche e delle tue pecore, finché t’abbia fatto perire.
  ckb-ckb: بەری ئاژەڵی ماڵی و بەروبوومی زەویتان دەخوات هەتا لەناودەچن و هیچ دانەوێڵە
    و شەرابی نوێ و زەیت و گوێرەکەی گاگەل و کاریلە و بەرخی مێگەلتان بۆ ناهێڵێتەوە هەتا
    لەناوتان دەبات.
  eng-BBE: 'He will take the fruit of your cattle and of your land till death puts
    an end to you: he will let you have nothing of your grain or wine or oil or any
    of the increase of your cattle or the young of your flock, till he has made your
    destruction complete.'
  kan-OKCV: ಅವರು ನಿಮ್ಮ ಪಶುಗಳ ಫಲವನ್ನೂ ನಿಮ್ಮ ಭೂಮಿಯ ಫಲವನ್ನೂ ನೀವು ನಾಶವಾಗುವವರೆಗೆ ತಿಂದುಬಿಡುವರು.
    ಅವರು ಧಾನ್ಯವನ್ನೂ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಓಲಿವ್ ಎಣ್ಣೆಯನ್ನೂ, ಪಶುಗಳ ಅಭಿವೃದ್ಧಿಯನ್ನೂ,
    ಕುರಿಗಳ ಮಂದೆಗಳನ್ನೂ ಉಳಿಸದೆ ನಿಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡುವರು.
  tam-2017: நீ அழியும்வரை அந்த மனிதன் உன் மிருகஜீவன்களின் பலனையும், உன் நிலத்தின்
    பலனையும் சாப்பிடுவான்; அவன் உன்னை முற்றிலும் அழிக்கும்வரை உன் தானியத்திலும், திராட்சைரசத்திலும்,
    எண்ணெயிலும், உன் மந்தைகளிலுள்ள ஆடுமாடுகளிலும் உனக்கு ஒன்றும் மீதியாக வைக்கமாட்டான்.
  spa-RV-1909: 'Y comerá el fruto de tu bestia y el fruto de tu tierra, hasta que
    perezcas: y no te dejará grano, ni mosto, ni aceite, ni la cría de tus vacas,
    ni los rebaños de tus ovejas, hasta destruirte.'
  ron-BTF: Şi va mânca rodul vitelor tale şi rodul ţării tale, până vei fi nimicit,
    care nu îţi va lăsa nici grâu, nici vin, nici untdelemn, nici fătul vacilor tale,
    nici turmele oilor tale, până te va nimici.
  eng-WEBP: They will eat the fruit of your livestock and the fruit of your ground,
    until you are destroyed. They also won’t leave you grain, new wine, oil, the increase
    of your livestock, or the young of your flock, until they have caused you to perish.
  eng-FBV: They will eat your lambs and calves and the crops you've grown until you
    are destroyed. They won't leave you any grain or new wine or olive oil, no calves
    from your herds or lambs from your flocks, so you'll die of starvation.
  nld-1939: Het zal de vrucht van uw vee en de vrucht van uw akker verslinden, totdat
    gij vernietigd zijt. Het zal u geen koren, geen most en geen olie overlaten, geen
    dracht van uw runderen, geen worp van uw schapen, totdat het u heeft verdelgd.
  nch-BL: Huan inisoldados quincuase nochi ininconehua amotapiyalhua huan quicuase
    itajca amomilhua hasta quitamiltise. Amo amechcahuilise trigo, yon xocomeca at,
    yon aceite, yon ininconehua amohuacaxhua, yon ininconehua amoborregojhua, huan
    anmiquise ica mayanti.
  vie-1934: ăn sản vật của súc vật ngươi, hoa quả của đất ruộng ngươi, cho đến chừng
