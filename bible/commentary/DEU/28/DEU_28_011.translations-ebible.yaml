verse: DEU.028.011
translations:
  mal-C: യഹോവ നിന്റെ പിതാക്കന്മാർക്കു നൽകുമെന്നു വാഗ്ദാനംചെയ്ത ദേശത്ത് നിന്റെ ഗർഭഫലത്തിലും
    നിന്റെ കന്നുകാലികളുടെ കിടാങ്ങളിലും നിന്റെ നിലത്തെ വിളവുകളിലും യഹോവ നിനക്കു സമൃദ്ധമായ
    അഭിവൃദ്ധി നൽകും.
  deu-TKW: Dann wird dir auch Jahwe durch die Frucht deines Leibes, die Frucht deines
    Viehs und die Frucht deines Landes Überfluß geben an Gütern in dem Lande, dessen
    Verleihung an dich Jahwe deinen Vätern eidlich verheißen hat.
  lin-lin: 'Yawe akotondisa bino na bozwi ebele : mabota, bibwele, milona kati na
    mokili oyo alapaki ndayi epai ya bakoko na bino ete akopesa bino.'
  eng-LSV: And YHWH has made you abundant in good, in the fruit of the womb, and in
    the fruit of your livestock, and in the fruit of your ground, on the ground which
    YHWH has sworn to your fathers to give to you.
  eng-GNV: And the Lord shall make thee plenteous in goods, in the fruite of thy body,
    and in the fruite of thy cattell, and in the fruite of thy grounde, in the land
    which the Lord sware vnto thy fathers, to giue thee.
  eng-WEBSTER: And the LORD shall make thee to abound in goods, in the fruit of thy
    body, and in the fruit of thy cattle, and in the fruit of thy ground, in the land
    which the LORD swore to thy fathers to give thee.
  nhw-BL: TOTECO anmechmacas tlahuel miyac tlamantli catli cuali para anmoricojchihuase.
    Anmechmacas miyaqui amoconehua, huan amotlapiyalhua quinpiyase miyaqui ininconehua.
    Yaya anmechmacas miyac pixquistli ipan nopa tlali catli quintencahuilijtoya amohuejcapan
    tatahua anmechmacas.
  swh-ONEN: Bwana atakupa kustawi kwa wingi, katika tunda la uzao wa tumbo lako, katika
    wanyama wachanga wa mifugo yako na katika mazao ya ardhi yako, katika nchi aliyowaapia
    baba zako kuwapa.
  bba-bba: Yinni Gusunɔ u koo bɛɛ durom dɑbinu yibusi tem mɛ sɔɔ mɛ u bɛsɛn bɑɑbɑbɑ
    nɔɔ mwɛɛru kuɑ u nɛɛ, u koo bɛɛ wɛ̃. I ko i bii dɑbinu mɑ kpɑ bɛɛn yɑɑ sɑbenu
    nu dɑbiɑ kpɑ bɛɛn ɡbeɑ yu dĩɑnu ko.
  eng-KJVCPB: And the Lord shall make thee plenteous in goods, in the fruit of thy
    body, and in the fruit of thy cattle, and in the fruit of thy ground, in the land
    which the Lord sware unto thy fathers to give thee.
  luo-luo: Jehova Nyasaye biro miyou gweth mogundho; ma gin nyithindo mangʼeny, jamni
    mathoth kod cham mogundho e piny mane Jehova Nyasaye osingore kokwongʼore ni kwereu
    ni nomiu.
  meu-meu: 'Iehova ese baine hataḡamui, ḡau namodia iboudiai: taumui anidia, bona
    emui seri anidia, bona emui tano anidia; Iehova ese senemui e gwau henidia hamata
    baine henimui eto tanona ai.'
  npi-ULB: परमप्रभुले तिमीहरूका सन्तान, तिमीहरूका गाईवस्तु, तिमीहरूको भूमिको उब्जनी
    र तिमीहरूलाई दिन्छु भनी तिमीहरूका पिता-पुर्खाहरूलाई प्रतिज्ञा गर्नुभएको देशमा
    तिमीहरूको उन्‍नति गराउनुहुने छ ।
  yor-yor: Olúwa yóò fi àlàáfíà fún ọ ní ẹ̀kúnrẹ́rẹ́, fún ọmọ inú rẹ, irú ohun ọ̀sìn
    rẹ àti àwọn èso ilẹ̀ rẹ ní ilẹ̀ tí ó ti búra fún àwọn baba ńlá rẹ láti fún ọ.
  ind-ind: “TUHAN akan membuat kalian makmur di negeri yang Dia janjikan kepada nenek
    moyang kita untuk diberikan kepada kita. Dia akan memberkati kalian dengan banyak
    anak, banyak ternak, dan hasil panen yang melimpah.
  pes-OPCB: خداوند در سرزمینی که برای اجدادتان سوگند خورد که به شما بدهد، نعمتهای
    فراوان به شما خواهد بخشید یعنی فرزندان بسیار، گله‌های زیاد و محصول فراوان.
  tgl-ULB: Gagawin kayo ni Yahweh na maging labis na masagana sa bunga ng inyong katawan,
    sa bunga ng inyong baka, sa bunga ng inyong lupa, sa lupain na kaniyang ipinangako
    sa inyong mga ama na ibibigay sa inyo.
  hui-hui: Ani biragola Anduane Homogohanda dindi bamba inanaga mamaliruhondo ngulebero
    lo wiyadagua tíhondo ngiragola tí dindi ogoniha pu kamigola ibugua waneiginibi
    nogo bulumagarubi dewaore ngialu mabuha tomobi mo dewa holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​ပေး​မည်​ဟု ဘိုး​ဘေး​တို့​အား​က​တိ​ထား​တော်​မူ​သော
    ပြည်​တွင် သင်​တို့​၌​သား​သ​မီး၊ သိုး​နွား၊ တိ​ရစ္ဆာန် မြောက်​မြား​စွာ​ရ​ရှိ​စေ​တော်​မူ​လိမ့်​မည်။
    အ​သီး​အ​နှံ​ပေါ​များ​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་རྣམས་ལ་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བའི་ཡུལ་དུ།
    ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་རུས་རྒྱུད་དང་ཕྱུགས་ཀྱི་འཕེལ་ཐོག་དང་། ཞིང་གི་ལོ་ཏོག་བཅས་ཐམས་ཅད་རྒྱས་པར་བྱའོ།
    །
  sna-sna: Jehovha achakupa pfuma zhinji, muzvibereko zvomuviri wako, zvibereko zvezvipfuwo
    zvako uye nezvirimwa zvevhu rako, munyika yaakapikira kumadzitateguru ako kuti
    achakupa.
  spa-BLM: Yahvé te concederá abundante prosperidad en el fruto de tu cuerpo, en el
    fruto de tu ganado y en el fruto de tu tierra, en la tierra que Yahvé juró a tus
    padres que te daría.
  cac-cac: 'A Jehová chi'' ol ex xajananoc: Tzijtum ol aj eyuninal yed'' yune'' noc''
    e molb''etzal noc'', jantac ol aj sat eyavb''en d''a lum luum yac''nac sti'' d''a
    eb'' co mam quicham to ol yac'' d''ayex.'
  swh-ULB: Yahwe atakufanya kuwa na mafanikio sana katika matunda ya mwili wako, katika
    matunda ya ng’ombe zako, katika matunda ya ardhi yako, katika nchi aliyoapa kwa
    mababu zako kuwapatia.
  bel-bel: І дасьць табе Гасподзь надмер ва ўсіх дабротах, у плодзе ўлоньня твайго
    і ў плодзе быдла твайго і ў плодзе палёў тваіх на зямлі, даць якую табе Гасподзь
    запрысягаўся бацькам тваім.
  deu-ELBBK: Und der HERR wird dir Überfluss geben an der Frucht deines Leibes und
    an der Frucht deines Viehs und an der Frucht deines Landes, zur Wohlfahrt in dem
    Land, das der HERR deinen Vätern geschworen hat, dir zu geben.
  mbb-OT: Edtuvazan kew te Nengazen diyà te tanà he impenaad din diyà te menge kepuun
    niw he ibeǥey zin keniyu. Ibpemahabet din is menge anak niw, is menge uyaǥen niw,
    wey is menge abut niw.
  mal-2015: നിനക്കു തരുമെന്നു യഹോവ നിന്റെ പിതാക്കന്മാരോടു സത്യംചെയ്ത ദേശത്തു യഹോവ
    നിന്റെ നന്മെക്കായി ഗർഭഫലത്തിലും കന്നുകാലികളുടെ ഫലത്തിലും നിന്റെ നിലത്തിലെ ഫലത്തിലും
    നിനക്കു സമൃദ്ധിനല്കും.
  rmc-rmc: O RAJ tumen dela but lačhipen – požehňimen ena o čhave, so tumenge uľona,
    o uľipen tumara phuvatar the o gurumňora tumare dobitkostar andre odi phuv, so
    phenďa la veraha tumare dadenge.
  pes-OPV: و خداوندتو را در میوه بطنت و ثمره بهایمت ومحصول زمینت، در زمینی که خداوند
    برای پدرانت قسم خورد که به تو بدهد، به نیکویی خواهد افزود.
  ron-1924: Домнул те ва коплеши ку бунэтэць, ынмулцинд родул трупулуй тэу, родул
    турмелор тале ши родул пэмынтулуй тэу, ын цара пе каре Домнул а журат пэринцилор
    тэй кэ ць-о ва да.
  ben-OBCV: সদাপ্রভু তোমাদের খুব সমৃদ্ধ করবেন—তোমাদের গর্ভের ফলে, পশুধনের ফলে এবং
    ক্ষেতের ফসলে—সেই দেশে যা তিনি দেবেন বলে তোমাদের পূর্বপুরুষদের কাছে শপথ করেছিলেন।
  som-som: Oo Rabbigu wanaag buu idiinku badin doonaa midhaha jidhkiinna, iyo midhaha
    xoolihiinna, iyo midhaha dhulkiinna idinkoo jooga dalka Rabbigu awowayaashiin
    ugu dhaartay inuu idin siinayo.
  lat-VUC: Abundare te faciet Dominus omnibus bonis, fructu uteri tui, et fructu jumentorum
    tuorum, fructu terræ tuæ, quam juravit Dominus patribus tuis ut daret tibi.
  eng-ASVBT: And Jehovah will make thee plenteous for good, in the fruit of thy body,
    and in the fruit of thy cattle, and in the fruit of thy ground, in the land which
    Jehovah sware unto thy fathers to give thee.
  ita-1885: E il Signore Iddio tuo ti farà abbondare in beni, nel frutto del tuo seno,
    nel frutto del tuo bestiame, e nel frutto della tua terra, nel paese del quale
    egli giurò a' tuoi padri, ch'egli te lo darebbe.
  eng-LXXUP: And the Lord thy God shall multiply thee for good in the offspring of
    thy body, and in the offspring of thy cattle, and in the fruits of thy land, on
    thy land which the Lord swore to thy fathers to give to thee.
  eng-ULB: Yahweh will make you very prosperous in the fruit of your body, in the
    fruit of your cattle, in the fruit of your ground, in the land that he swore to
    your fathers to give you.
  spa-VBL: El Señor te hará muy próspero. Tendrás muchos hijos, tu ganado producirá
    muchas crías, y tu tierra tendrá buenas cosechas, todo esto en el país que el
    Señor prometió a tus antepasados que te daría.
  fra-_FOB: Et l'Éternel ton Dieu te fera abonder en biens, en multipliant le fruit
    de tes entrailles, le fruit de ton bétail et le fruit de ton sol, dans le pays
    que l'Éternel a juré à tes pères de te donner.
  mal-mal: നിനക്ക് തരും എന്ന് യഹോവ നിന്റെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്ത്, യഹോവ
    നിന്റെ നന്മയ്ക്കായി, ഗർഭഫലത്തിലും കന്നുകാലികളുടെ ഫലത്തിലും നിലത്തിലെ ഫലത്തിലും
    സമൃദ്ധി നല്കും.
  urd-GVR: Rab tujhe bahut aulād degā, tere rewaṛ baṛhāegā aur tujhe kasrat kī fasleṅ
    degā. Yoṅ wuh tujhe us mulk meṅ barkat degā jis kā wādā us ne qasam khā kar tere
    bāpdādā se kiyā.
  suz-BL: मिनु परमप्रभु यावेमी इन किकी पिपी आन कली गेनुङमी देंशो रागीमी गेपुकी शुश
    आल थीब दुम्‍नीनी। इन बी ब्‍यफ, क्‍यारश भेडा आन चाइक्‍ब शुश दुम्‍नीम, इन बाली नाली
    नेल्‍ल सोशा बोशा लाइनीनी। इन रागी रिम्‍शो दुम्‍ब।
  ita-1927: L’Eterno, il tuo Dio, ti colmerà di beni, moltiplicando il frutto delle
    tue viscere, il frutto del tuo bestiame e il frutto del tuo suolo, nel paese che
    l’Eterno giurò ai tuoi padri di darti.
  ckb-ckb: یەزدانیش سەروەت و سامانتان زیاتر دەکات لە بەری سکتان و بەری ئاژەڵە ماڵییەکانتان
    و بەروبوومی زەوییەکەتان، لەسەر ئەو خاکەی کە سوێندی بۆ باوباپیرانتان خوارد بتانداتێ.
  eng-BBE: And the Lord will make you fertile in every good thing, in the fruit of
    your body, and the fruit of your cattle, and the fruit of your fields, in the
    land which the Lord, by his oath to your fathers, said he would give you.
  kan-OKCV: ನಿಮಗೆ ಕೊಡುತ್ತೇನೆಂದು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಯೆಹೋವ ದೇವರು ಭೂಮಿಯ ಮೇಲೆ
    ನಿಮ್ಮನ್ನು ಸಂತಾನ, ಪಶು ಮತ್ತು ಕೃಷಿ ಫಲದಲ್ಲಿಯೂ ಸಮೃದ್ಧಿ ಹೊಂದುವಂತೆ ಮಾಡುವರು.
  tam-2017: உனக்குக் கொடுப்பேன் என்று யெகோவா உன் முற்பிதாக்களுக்கு வாக்களித்த தேசத்தில்,
    யெகோவா உன் கர்ப்பப்பிறப்பிலும், உன் மிருகஜீவன்களின் பலனிலும், உன் நிலத்தின் பலனிலும்
    உனக்குப் பரிபூரண நன்மை உண்டாகக் கட்டளையிடுவார்.
  spa-RV-1909: Y te hará Jehová sobreabundar en bienes, en el fruto de tu vientre,
    y en el fruto de tu bestia, y en el fruto de tu tierra, en el país que juró Jehová
    á tus padres que te había de dar.
  ron-BTF: Şi DOMNUL te va face abundent în bunătăţi, în rodul trupului tău şi în
    rodul vitelor tale şi în rodul pământului tău, în ţara pe care DOMNUL a jurat
    părinţilor tăi să ţi-o dea.
  eng-WEBP: The LORD will grant you abundant prosperity in the fruit of your body,
    in the fruit of your livestock, and in the fruit of your ground, in the land which
    the LORD swore to your fathers to give you.
  eng-FBV: The Lord will make you very prosperous. You will have many children, your
    livestock will produce plenty of young, and your land will grow good harvests—all
    this in the country the Lord promised your forefathers he would give you.
  nld-1939: Jahweh zal u een rijke overvloed geven van de vrucht van uw schoot, de
    vrucht van uw vee, de vrucht van uw grond in het land, dat Jahweh aan uw vaderen
    onder ede beloofd heeft, u te geven.
  nch-BL: TOTECO amechmacas tahuel miyac tamanti cati cuali para anmoricojchihuase.
    Amechmacas miyaqui amoconehua, huan amotapiyalhua quinpiyase miyaqui ininconehua.
    Yaya amechmacas miyac pixquisti ipan nopa tali cati quintencahuilijtoya amohuejcapan
    tatahua amechmacas.
  vie-1934: Giê-hô-va Đức Chúa Trời ngươi sẽ làm cho ngươi được của cải nhiều dư dật,
    khiến cho hoa quả của thân thể ngươi, sản vật của sinh súc, và bông trái của đất
    ruộng ngươi được sanh nhiều thêm trong xứ mà Đức Giê-hô-va đã thề cùng các tổ
    phụ ngươi để ban cho ngươi.
  hin-CV: याहवेह, तुम्हारी संतान में, तुम्हारे पशुओं की सन्तति में और तुम्हारी भूमि
    के उत्पाद में, तुम्हारी समृद्धि को उस देश में, जो याहवेह ने तुम्हारे पूर्वजों
    को देने की प्रतिज्ञा की थी, पूरा करेंगे.
  eng-OURB: Adonai will grant you abundant prosperity, in the fruit of your body,
    in the fruit of your livestock, and in the fruit of your ground, in the land which
    Adonai swore to your fathers to give you.
  spa-BES: Y el Señor te hará fecundo en todo lo bueno, en el fruto de tu cuerpo,
    y en el fruto de tu ganado, y en el fruto de tus campos, en la tierra que el Señor,
    por su juramento a tus padres, dijo que te daría.
  tdx-tdx: Hampiraoraoe’ Iehovà o havokara’oo, ty vokam-pañova’o, naho ty fitomboa’
    o añombe’oo naho ty havokara’ ty tete’o amy tane nifantà’ Iehovà an-droae’o hatolo’e
    azoy.
  vid-vid: Mkulu Nguluwi kowaditila mbuli za hemwe zilutilile goya kwa kuwa na wana
    wenji na migongolo minji na mbena nyinji kumgunda kuli isi yawalahile wasekulu
    wa hemwe kota kowapani.
  eng-OKE: And the Lord will make thee to abound in good, in the offspring of thy
    womb, and of thy cattle, and in the produce of thy ground, in the land which the
    Lord sware to thy fathers to give thee.
  tha-KJV: พระเยโฮวาห์จะทรงกระทำให้ท่านทั้งหลายอุดมสมบู​รณ​์ไปด้วยผลแห่งตัวของท่าน
    ผลของฝูงสัตว์ของท่าน และผลแห่งพื้นดินของท่าน ในแผ่นดินซึ่งพระเยโฮวาห์ทรงปฏิญาณแก่บรรพบุรุษว่าจะให้​ท่าน
  por-BR-2018: E te fará o SENHOR superabundar em bens, no fruto de teu ventre, e
    no fruto de teu animal, e no fruto de tua terra, na terra que o SENHOR jurou aos
    teus pais que te havia de dar.
  deu-ELO: Und Jehova wird dir Überfluß geben an der Frucht deines Leibes und an der
    Frucht deines Viehes und an der Frucht deines Landes, zur Wohlfahrt in dem Lande,
    das Jehova deinen Vätern geschworen hat, dir zu geben.
  eng-WYC-2018: The Lord shall make thee to be plenteous in all goods (or The Lord
    shall make thee to be plenteous in all good things), (yea), in the fruit of thy
    womb, and in the fruit of thy beasts, (and) in the fruit of thy land, which the
    Lord swore to thy fathers, that he would give to thee.
  epo-epo: Kaj la Eternulo donos al vi abundon da bono en la frukto de via ventro
    kaj en la frukto de via bruto kaj en la frukto de via tero, sur la tero, pri kiu
    la Eternulo ĵuris al viaj patroj, ke Li donos ĝin al vi.
  uig-PIN: Pǝrwǝrdigar seni yaxnitidu; sanga berixkǝ ata-bowiliringƣa ⱪǝsǝm bilǝn
    wǝdǝ ⱪilƣan zeminda seni ɵz bǝdiningning mewisi bilǝn qarpayliringning mewisi
    wǝ yeringning mewisini mol wǝ bǝrkǝtlik ⱪilidu.
  beo-beo: Hina Gode da soge amo E da dilia aowalalia imunu ilegele sia:i, amo ganodini
    dilima mano bagohame, bulamagau bagohame amola ha:i manu bagade imunu.
  tpi-OTNT: Na Bikpela bai i givim yupela planti pikinini na planti bulmakau na planti
    kaikai moa long gaden long dispela kantri em yet i promis long ol tumbuna long
    givim long yupela.
  hau-SA: Ubangiji zai azurta ku sosai, a ’ya’yan cikinku, a ’ya’yan dabbobinku da
    kuma a hatsin gonarku, a cikin ƙasar da ya rantse wa kakanninku zai ba ku.
  uig-LAT: Perwerdigar séni yashnitidu; sanga bérishke ata-bowiliringgha qesem bilen
    wede qilghan zéminda séni öz bediningning méwisi bilen charpayliringning méwisi
    we yéringning méwisini mol we berketlik qilidu.
  nde-nde: UThixo uzalenza liphumelele kakhulu, enzalweni yenu, lenzalo yezifuyo zenu
    kanye lezithelo zomhlabathi wenu elizweni afunga ngalo kubokhokho benu ukuthi
    uzalinika lona.
  ton-ton: Pea ʻe ngaohi koe ʻe Sihova ke lahi hoʻo lelei, ʻi he ngaahi fua ʻo ho
    sino, pea ʻi he fua ʻo hoʻo fanga manu lalahi, pea ʻi he ngaahi fua ʻo ho fonua,
    ʻi he fonua ʻaia naʻe fuakava ai ʻa Sihova ki hoʻo ngaahi tamai ke foaki kiate
    koe.
  ces-1613: Učiní také Hospodin, že hojnost míti budeš všeho dobrého, plodu života
    svého, i plodu dobytků svých, i úrod zemských v zemi, kterouž s přísahou zaslíbil
    otcům tvým, že ji tobě dá.
  eng-WMB: The LORD will grant you abundant prosperity in the fruit of your body,
    in the fruit of your livestock, and in the fruit of your ground, in the land which
    the LORD swore to your fathers to give you.
  tam-TCV: யெகோவா உங்களுக்கு நிறைவான செழிப்பை வழங்குவார். உங்களுக்குக் கொடுப்பதாக
    உங்கள் முற்பிதாக்களுக்கு அவர் வாக்குக்கொடுத்த நாட்டில், உங்கள் கர்ப்பத்தின் கனியையும்,
    உங்கள் வளர்ப்பு மிருகங்களின் இளமையானவற்றையும், உங்கள் நிலத்தின் விளைச்சலையும்
    நிறைவாகச் செழிக்கப்பண்ணுவார்.
  ceb-ULB: Pauswagon pag-ayo ni Yahweh ang bunga sa imong lawas, ang bunga sa imong
    baka, ang bunga sa imong yuta, diha sa yuta nga iyang gipanumpa sa imong mga amahan
    nga ihatag kanimo.
  pol-UBG: PAN obdarzy cię obfitością dobra, owocu twego łona, owocu twego bydła,
    owocu twego pola, w ziemi, którą PAN poprzysiągł twoim ojcom, że ją tobie da.
  urd-GVU: رب تجھے بہت اولاد دے گا، تیرے ریوڑ بڑھائے گا اور تجھے کثرت کی فصلیں دے
    گا۔ یوں وہ تجھے اُس ملک میں برکت دے گا جس کا وعدہ اُس نے قَسم کھا کر تیرے باپ
    دادا سے کیا۔
  deu-1912: Und der HERR wird machen, daß du Überfluß an Gütern haben wirst, an der
    Frucht deines Leibes, an der Frucht deines Viehs, an der Frucht deines Ackers,
    in dem Lande, das der HERR deinen Vätern geschworen hat dir zu geben.
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಮೇರೆಗೆ ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ಆತನು
    ನಿಮ್ಮ ಸಂತಾನ, ಪಶು ಮತ್ತು ವ್ಯವಸಾಯಗಳಲ್ಲಿ ಸಮೃದ್ಧಿಯನ್ನು ಉಂಟುಮಾಡುವನು.
  yap-yap: Ma bayi pi’ SOMOL pifakmed ni pire’, nge garbaw ni pire’, nge woldug nib
    yo’or u lan fare nam nike micheg ngak e pi ga’ romed ni kakrom nra pi’ ngomed.
  hlt-MCSB: Na bungko thaihtae dongah BOEIPA loh hnothen nen khaw, na rhamsa ca nen
    khaw, nang taegah paek hamla BOEIPA loh na pa rhoek taengah a toemngam tangtae
    khohmuen kah na lohmuen thaihtae nen khaw nang m'baecoih sak bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢም ዒንጋኒ ዒንሢኮ ቤርታኣ ዓዶንሢም ጫኣቄ ዓጮይዳ ሚርጌ ናይ፥ ሚርጌ ባይንታ ዑሣ ዓኣዼ
    ሚርጋ ሃኣኮዋ ዒንሢም ዒንጋንዳኔ፤
  twi-ASANTE: Awurade bɛma mo nneɛma pa ma aboro so ma—nyɛmmoa ne afudeɛ pii wɔ asase
    a ɔhyɛɛ mo agyanom bɔ sɛ ɔde bɛma wɔn no so.
  eng-WEBU: The LORD will grant you abundant prosperity in the fruit of your body,
    in the fruit of your livestock, and in the fruit of your ground, in the land which
    the LORD swore to your fathers to give you.
  bnp-bnp: E BAKOVI DAGI bara i habi ne mua e huriki e tune mua ri ala kupo, a maka
    bulmakau ri kupo, a maka maki ni kani na hania bara ri bele kupo vona a robo i
    ta muholi vona ge habia ne mua.
  wal-wal: GODAI neeyyo immanau kase ne maizza aawatuyyo caaqqido he biittan, ne uluwaa
    aifiyaa, ne mehiyaa aifiyaanne, ne shooqaa aifiyaa darissidi nena anjjana.
  spa-PDDPT: Yavé hará que sobreabundes en bienes, el fruto de tu vientre, el fruto
    de tu bestia, el producto de tu terreno, y la tierra que Yavé juró a tus antepasados
    que te la daría.
  gun-gun: 'Senhor opa mba''e ''rã ome''ẽ pẽvy: kyrĩgue perekoa py, penerymba kuery
    ta''y''ia py, ha''e pendeyvy gui mba''emo oikoa py, Senhor pendeyvyrã ome''ẽ aguã
    re peneramoĩ kuery pe ouraague py ae.'
  ilo-ULB: Parang-ayennakayonto unay ni Yahweh iti bunga ti bagiyo, iti bunga dagiti
    ayupyo, ti bunga ti dagayo, iti daga nga insapatana kadagiti ammayo nga itedna
    kadakayo.
  kpg-kpg: “Dimaadua ga gowadu gi goodou nia dama dogologo, nia kau e logo, nia huwa
    laagau ‘wheat’ e logo i tenua dela ne hagababa go Mee gi godou maadua mmaadua
    bolo e gowadu gi goodou.
  uig-ARA: پەرۋەردىگار سېنى ياشنىتىدۇ؛ ساڭا بېرىشكە ئاتا-بوۋىلىرىڭغا قەسەم بىلەن ۋەدە
    قىلغان زېمىندا سېنى ئۆز بەدىنىڭنىڭ مېۋىسى بىلەن چارپايلىرىڭنىڭ مېۋىسى ۋە يېرىڭنىڭ
    مېۋىسىنى مول ۋە بەركەتلىك قىلىدۇ.
  sus-sus: Alatala wo harige xun masama nɛ bɔxi ma a dɛnnaxɛ saatɛ tongo wo benbae
    bɛ sofe ra wo yi. A wo xa die rawuyama nɛ, a wo xa xurusee rawuya.
  pon-2006: KAUN-O pahn ketikihong kumwail seri ngeder, kou tohto, oh reken wahnsahpw
    nan sahpw me e ketin inoukihong amwail pahpa kahlap ako me e pahn ketikihong kumwail.
  ksd-ksd: Ma ra Luluai na vapealane ra lavur bo na magit piram, na peal ra vuai ra
    pakam, ma ra vuai kaum lavur vavaguai, ma ra vuai kaum pia, ta ra gunan a Luluai
    kaum God i ga kubu tar ia ta ra umana tamam ma ra vavalima, ba na tabar u me.
  tur-YTC: Yahve'nin sana vermek için atalarınıza ant içtiği diyarda, Yahve bedeninin
    ürününde, hayvanlarının ürününde, toprağının ürününde sana çok bolluk verecektir.
  grc-BRENT: Καὶ πληθυνεῖ σε Κύριος ὁ Θεός σου εἰς ἀγαθὰ ἐν τοῖς ἐκγόνοις τῆς κοιλίας
    σου, καὶ ἐπὶ τοῖς ἐκγόνοις τῶν κτηνῶν σου, καὶ ἐπὶ τοῖς γεννήμασι τῆς γῆς σου,
    ἐπὶ τῆς γῆς σου ἧς ὤμοσε Κύριος τοῖς πατράσι σου δοῦναί σοι.
  ind-AYT: TUHAN juga akan melimpahkanmu kebaikan, baik dalam buah kandunganmu, hasil
    ternakmu, dan hasil dari tanahmu, di negeri yang telah TUHAN janjikan kepada nenek
    moyangmu untuk memberikannya kepadamu.
  nya-nya: Yehova adzakupambanitsani kwambiri ndipo adzakupatsani ana ambiri, ziweto
    zambiri, ndi zokolola zochuluka, mʼdziko limene Yehova analumbira kwa makolo anu
    kuti adzakupatsani.
  hrv-hrv: 'Jahve će te obasuti obilnim dobrima: porodom utrobe tvoje, priraštajem
    blaga tvoga i rodom s tla tvoga u zemlji za koju se Jahve zakleo ocima tvojim
    da će ti je dati.'
  mps-mps: Tama Genuai Bidigo dagebolo wai puluba hauwa mayu, me kau kibu hauwa mayu,
    me gide nai hauwa mayu yaibao, te aga digi dagego wąįbolo mawaibao wali te tǫde
    te gide tama tiaibao.
  tpi-tpi: Na Bikpela bai i givim yupela planti pikinini na planti bulmakau na planti
    kaikai moa long gaden long dispela kantri em yet i promis long ol tumbuna long
    givim long yupela.
  dan-1931: HERREN skal give dig Goder i Overflod, Frugt af dit Moderliv, Frugt af
    dit kvæg og Frugt af din Jord i det Land, HERREN tilsvor dine Fædre at ville give
    dig.
  vie-OVCB: Chúa Hằng Hữu sẽ cho anh em thịnh vượng trong đất Ngài ban, kể cả con
    cháu đông đảo, súc vật đầy đàn, mùa màng phong phú, như Ngài đã hứa với tổ tiên
    chúng ta.
  guj-2017: અને જે દેશ તમને આપવા અંગે યહોવાહે તમારા પિતૃઓ આગળ સમ ખાધા હતા, તેમાં તમારાં
    સંતાનો વિષે, તમારાં જાનવરોના બચ્ચા વિષે તથા તમારી ભૂમિના ફળ વિષે તમને ઘણાં જ આબાદ
    કરશે.
  pon-2006A: KAUN-O pahn ketikihong kumwail seri ngeder, kou tohto, oh reken wahnsahpw
    nan sahpw me e ketin inoukihong amwail pahpa kahlap ako me e pahn ketikihong kumwail.
  por-BRBSL: Javé te concederá abundante prosperidade no fruto de teu corpo, no fruto
    de teu gado e no fruto de tua terra, na terra que Javé jurou a teus pais te dar.
  cth-cth: BAWIPA ni nang koe na poe hanelah, mintoenaw koe thoebo e ram dawk hnopai,
    na canaw, saring pungdawnae hoi talai dawk a pawhik a pung sak han.
  twi-twi: Awurade bɛma mo yiyedi a ɛboro so–mo yafunu mu aba, nyɛmmoa mma ne mo asase
    so nnɔbae—wɔ asase a ɔhyɛɛ mo agyanom bɔ sɛ ɔde bɛma mo no so.
  hlt-hlt: Na bungko thaihtae dongah BOEIPA loh hnothen nen khaw, na rhamsa ca nen
    khaw, nang taegah paek hamla BOEIPA loh na pa rhoek taengah a toemngam tangtae
    khohmuen kah na lohmuen thaihtae nen khaw nang m'baecoih sak bitni.
  tbz-SIM: Di Yiɛ̀ nKuyie nyóó di dɔɔ̀mu mɛsɑ̀ɑ̀ kù do bɛ́i nkɛ́ĩkú kɛ dɔ̀ kù yóó
    duɔ́ nkɛ̀ɛ̀ tenkɛ̀ di yɛmbɛ̀ kɛ miɛkɛ, kɛ̀ dí piɛ́ kɛ́sṹṹ kɛ̀ di wũɔ̃ sṹṹ
    nkɛ̀ di diitì mpɛí.
  msy-2020: Eghtɨ ia nguazir God ia danɨngasa ian inazir afeziaba ko akam akɨrizimɨn
    ikɨtɨ, Ikiavɨra Itir God, borir avɨriba, ko bulmakaun avɨriba ko azenibar dagher
    avɨriba bar ia danɨngam.
  azb-azb: Rəbb atalarınıza vəd etdiyi torpaqda sizi bolluq içərisində yaşadacaq.
    Doğulan övladlarınızın nəslini artırıb-çoxaldacaq, heyvanlarınızın balalarını,
    torpağınızın məhsulunu artımlı edəcək.
  eng-DBY: And Jehovah will give thee abundance of good, in the fruit of thy body,
    and in the fruit of thy cattle, and in the fruit of thy ground, in the land that
    Jehovah swore unto thy fathers to give thee.
  hin-2017: और जिस देश के विषय यहोवा ने तेरे पूर्वजों से शपथ खाकर तुझे देने को कहा
    था, उसमें वह तेरी सन्तान की, और भूमि की उपज की, और पशुओं की बढ़ती करके तेरी भलाई
    करेगा।
  wol-KYG: Aji Sax jee leen di xéewale, ngir baaxe seen meññeefum njurukaay, ak seenug
    jur, ak seen meññeefum suuf, ca réew ma mu giñaloon seeni maam, ne moom la leen
    di jox.
  eng-YLT: '''And Jehovah hath made thee abundant in good, in the fruit of the womb,
    and in the fruit of thy cattle, and in the fruit of thy ground, on the ground
    which Jehovah hath sworn to thy fathers to give to thee.'
  eng-WYC-2017: The Lord shall make thee to be plenteous in all goods, in the fruit
    of thy womb, and in the fruit of thy beasts, in the fruit of thy land, which the
    Lord swore to thy fathers, that he would give to thee.
  eng-WMBB: The LORD will grant you abundant prosperity in the fruit of your body,
    in the fruit of your livestock, and in the fruit of your ground, in the land which
    the LORD swore to your fathers to give you.
  urd-GVH: रब तुझे बहुत औलाद देगा, तेरे रेवड़ बढ़ाएगा और तुझे कसरत की फ़सलें देगा।
    यों वह तुझे उस मुल्क में बरकत देगा जिसका वादा उसने क़सम खाकर तेरे बापदादा से किया।
  rug-rug: Kaqu soku hola sari na tumia, na bulumakao, meke na linetelete vuvua, saripu
    kaqu ponini gamu Sa, meke kaqu masuru valeana sa pepeso sapu va tatara nia Sa
    koari na tiatamamia pude tamugamu.
  gaz-gaz: Waaqayyo biyya siif kennuuf abbootii keetiif kakate keessatti ijoolleedhaan,
    jabbootaa fi midhaan lafaatiin sooruma irra dhangalaʼaa siif kenna.
  fra-LSG: L’Éternel te comblera de biens, en multipliant le fruit de tes entrailles,
    le fruit de tes troupeaux et le fruit de ton sol, dans le pays que l’Éternel a
    juré à tes pères de te donner.
  gnn-gnn: “Yo, ŋayi yurru Garrayyu ḻapmaramana ŋunha djiwarrny'tja, ga bitjanna liŋguna
    dhuŋgarra‐mandhirri yurru yukurra waltjaṉdhunydja dharyun, märr yurru borum ga
    ŋatha ŋula nhä ŋuthan ŋamathirrina gal'ŋu yana. Yakana nhuma yurru yukurra ŋäŋ'thun
    wiripuŋunhanydja yolŋunha ŋula nhäku; walalana yurru nhumalanhana ŋäŋ'thundja
    yukurra, liŋgu nhuma yurru yukurra ŋayathama biyapulnydja guḻku' dhaŋaŋdja.
  yal-yal: Alatala ɛ hɛrisigɛn fari sama nɛn na bɔxɔni a a kɔlɔ ɛ benbane xa naxan
    ma fe ra a a soma ɛ yii. Ɛ dii wuyaxi barima nɛn, ɛ xuruseene dii wuyaxi xalima
    nɛn, a mɔn yi barikan sa ɛ bɔxɔn bogi seene yi.
  haw-1868: E hoolako mai o Iehova ia oe i ka waiwai, i ka hua o kou kino, i ka hua
    o kou holoholona, a me ka hua o kou aina, ma ka aina a Iehova i hoohiki mai ai
    i ou mau kupuna e haawi mai ia oe.
  arb-NAV: وَيَزِيدُكُمُ الرَّبُّ وَفْرَةً فَيُكَثِّرُ مِنْ أَبْنَائِكُمْ وَنِتَاجِ
    بَهَائِمِكُمْ وَمِنْ غَلّاتِ أَرْضِكُمُ الَّتِي حَلَفَ لِآبَائِكُمْ أَنْ يَهَبَهَا
    لَكُمْ.
  ewe-ewe: “Yehowa ana nu nyuiwo wò le anyigba la dzi ale be viwòwo, wò lãwo kple
    wò agblemenukuwo nasɔ gbɔ fũu abe ale si wòdo ŋugbe ene.
  eng-LEE: And the Lord will make thee pre-eminent for good, in the fruit of thy body,
    and in the fruit of thy cattle, and in the fruit of thy ground, in the land which
    the Lord swore unto thy fathers to give unto thee.
  asm-FB: যিহোৱাই আপোনালোকক যি দেশ দিম বুলি আপোনালোকৰ পূর্ব–পুৰুষসকলৰ আগত শপত কৰিছিল,
    সেই দেশত তেওঁ আপোনালোকৰ গৰ্ভফল, আপোনালোকৰ পশুৰ গৰ্ভফল, আৰু ভুমিৰ ফলক প্রচুৰ ঐশ্বৰ্য্যশালী
    কৰিব।
  sus-A: عَلَتَلَ وٌ هَرِفٍ شُن مَسَمَ نّ بْشِ مَ عَ دّننَشّ سَاتّ تٌنفٌ وٌ بٍنبَيٍ
    بّ سٌقٍ رَ وٌ يِ. عَ وٌ شَ دِيٍ رَوُيَمَ نّ، عَ وٌ شَ شُرُ سٍيٍ رَوُيَ.
  fra-SBL: Yahvé t'accordera une abondante prospérité dans le fruit de ton corps,
    dans le fruit de ton bétail et dans le fruit de ton sol, dans le pays que Yahvé
    a juré à tes pères de te donner.
  hbo-hbo: וְהֹותִרְךָ֤ יְהוָה֙ לְטֹובָ֔ה בִּפְרִ֧י בִטְנְךָ֛ וּבִפְרִ֥י בְהַמְתְּךָ֖
    וּבִפְרִ֣י אַדְמָתֶ֑ךָ עַ֚ל הָאֲדָמָ֔ה אֲשֶׁ֨ר נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתֶ֖יךָ
    לָ֥תֶת לָֽךְ׃
  eng-WYCLIFFE: The Lord schal make thee to be plenteuouse in alle goodis, in fruyt
    of thi wombe, and in fruyt of thi beestis, in the fruyt of thi lond, which the
    Lord swoor to thi fadris, that he schulde yyue to thee.
  cwe-cwe: Mndewa Mulungu kezamwing'hani wana wengi na ng'ombe wengi na mavuno mengi
    muna iisi iyawalaganile wasaho zenu kuwa kezamwing'hani.
  kik-kik: Jehova nĩagakũhe ũgaacĩru mũingĩ, akũgaacĩrithie ũciari-inĩ wa nda yaku,
    na maciaro-inĩ ma ũhiũ waku, na maciaro-inĩ ma mĩgũnda yaku, kũu bũrũri-inĩ ũrĩa
    erĩire maithe manyu ma tene na mwĩhĩtwa atĩ nĩagakũhe.
  fra-NCL: Yahweh te comblera de biens, en multipliant le fruit de tes entrailles,
    le fruit de tes troupeaux et le fruit de ton sol, dans le pays que Yahweh a juré
    à tes pères de te donner.
  cek-AK: Angraeng mah nang ang paek hanah, nam panawk khaeah sak ih lokkamhaih prae
    ah loe, na zok thung hoiah thingthai to athai tih, lawk ah thingthai qumpo pop
    parai ah tacawt ueloe, maitaw caanawk to pungsak tih.
  cuk-cuk: 'Bab-Jehová ibmar-bukidar bega ukoed: Mimmigan-bukidar-nikuega bemar-imakoed.
    Be-molimar-akar-akaled mimmigan-bukidar-nikuega, imakoed. Degi, be-nainugi ibmar-diglemalad-bukidar-sanmakega,
    imakoed. Ar igi be-dadganga sogsa-gusa, we-yala an bemarga-ukedseye, deyob guoed.'
  uig-CYR: Пәрвәрдигар сени яшнитиду; саңа беришкә ата-бовилириңға қәсәм билән вәдә
    қилған зиминда сени өз бәдиниңниң мевиси билән чарпайлириңниң мевиси вә йериңниң
    мевисини мол вә бәркәтлик қилиду.
  tel-2017: యెహోవా మీకిస్తానని మీ పితరులతో ప్రమాణం చేసిన దేశంలో యెహోవా మీ గర్భఫలాన్నీ
    మీ పశువులనూ మీ పంటనూ సమృద్ధిగా వర్ధిల్లజేస్తాడు.
  hat-BSA: “SENYÈ a va fè nou ogmante an pwosperite, nan fwi zantray nou, nan fètilite
    bèt nou yo, ak nan pwodwi tè nou yo, nan peyi ke SENYÈ a, te sèmante a zansèt
    nou yo pou bannou an.
  kos-kos: LEUM GOD El ac sot tulik puspis nutuwos, cow puspis, ac fokin ima yoklana
    in facl se ma El wulela kac nu sin papa matu tomowos in sot nu suwos.
  hbo-WLC: וְהוֹתִֽרְךָ֤ יְהוָה֙ לְטוֹבָ֔ה בִּפְרִ֧י בִטְנְךָ֛ וּבִפְרִ֥י בְהַמְתְּךָ֖
    וּבִפְרִ֣י אַדְמָתֶ֑ךָ עַ֚ל הָאֲדָמָ֔ה אֲשֶׁ֨ר נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתֶ֖יךָ
    לָ֥תֶת לָֽךְ׃
  ibo-ibo: Onyenwe anyị ga-eme ka ị babiga ụba oke na mkpụrụ nke afọ gị, na mkpụrụ
    nke anụ ụlọ gị, na mkpụrụ nke ihe ubi gị, nʼala ahụ ọ ṅụrụ nʼiyi nye nna nna gị
    na ọ ga-enye gị.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବାକୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଶପଥ କରିଅଛନ୍ତି,
    ସେଠାରେ ତୁମ୍ଭକୁ ସନ୍ତାନ ଦେଇ, ତୁମ୍ଭ ପଶୁମାନଙ୍କୁ ଫଳ ଦେଇ ଓ ତୁମ୍ଭ ଭୂମିରୁ ଫଳ ଦେଇ ତୁମ୍ଭକୁ
    ବର୍ଦ୍ଧିଷ୍ଣୁ କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe awöüükemi, epwe achomonga upun womi me nöümi
    pwiin kow, epwe pwal achomonga uän ämi pwül lon ewe fanü ewe Samol mi Lapalap
    a fen pwon fän akapel ngeni ämi kewe lewo pwe epwe ngenikemi.
  rop-rop: Wal YAWEI garra gibit yumob loda biginini, en loda buligi, en loda sid
    daga langa det kantri weya imbin pramis im garra gibit wi grengrenfathamob.
  ukr-1871: І дасть Господь тобі достаток плоду нїдра твого і плоду скотини твоєї
    і плоду поля твого, добробит у землї, що клявся Господь батькам твоїм дати тобі.
  deu-1951: Und der HERR wird dir Überfluß geben an Gütern, an der Frucht deines Leibes,
    an der Frucht deines Viehes und an der Frucht deines Ackers, auf dem Lande, von
    dem der HERR deinen Vätern geschworen hat, daß er es dir gebe.
  eng-JPS: And the LORD will make thee over-abundant for good, in the fruit of thy
    body, and in the fruit of thy cattle, and in the fruit of thy land, in the land
    which the LORD swore unto thy fathers to give thee.
  srp-1865: I uèiniæe Gospod da si obilan svakim dobrom, plodom utrobe svoje i plodom
    stoke svoje i plodom zemlje svoje na zemlji za koju se zakleo Gospod ocima tvojim
    da æe ti je dati.
  lug-lug: 'Mukama anaakugaggawazanga nnyo mu byonna: mu zadde ery’enda yo, ne mu
    baana ab’ebisibo byo by’onoolundanga, ne mu bibala eby’omu ttaka lyo, ng’oli mu
    nsi Mukama gye yalayirira bajjajjaabo okugikuwa.'
  heb-heb: והותרך יהוה לטובה בפרי בטנך ובפרי בהמתך ובפרי אדמתך על האדמה אשר נשבע יהוה
    לאבתיך לתת לך׃
  ben-IRV: আর সদাপ্রভু তোমাকে যে দেশ দিতে তোমার পূর্বপুরুষদের কাছে শপথ করেছেন, সেই
    দেশে তিনি ভালোর জন্যেই তোমার শরীরের ফলে, তোমার পশুর ফলে ও তোমার ভূমির ফলে তোমাকে
    উন্নত করবেন।
  pan-pan: ਅਤੇ ਜਿਸ ਦੇਸ਼ ਨੂੰ ਤੁਹਾਨੂੰ ਦੇਣ ਦੀ ਸਹੁੰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ
    ਸੀ, ਉਸ ਵਿੱਚ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਦਾਰਥਾਂ ਨੂੰ ਅਰਥਾਤ ਤੁਹਾਡੇ ਸਰੀਰਾਂ ਦੇ ਫਲ, ਤੁਹਾਡੇ ਚੌਣੇ ਦੇ
    ਫਲ, ਅਤੇ ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦੇ ਫਲ ਨੂੰ ਵਧਾਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် သင့် အား ပေး ခြင်းငှာ ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသော
    ပြည် ၌ ဥစ္စာ ပစ္စည်း၊ သားသမီး ၊ တိရစ္ဆာန် အတိုးအပွား၊ မြေ အသီးအနှံ များကို ကြွယ်ဝ
    စေတော်မူမည်။
  hmo-hmo: “Lohiabada ese umui dekenai natuna momo do ia henia, boromakau momo danu,
    bona uma ena anina momo danu, ia ese emui sene taudia ia gwauhamata umui do ia
    henia tano dekenai.
  urd-urd: और जिस मुल्क को तुझको देने की क़सम ख़ुदावन्द ने तेरे बाप — दादा से खाई
    थी, उसमें ख़ुदावन्द तेरी औलाद को और तेरे चौपायों के बच्चों को और तेरी ज़मीन की
    पैदावार को ख़ूब बढ़ा कर तुझको बढ़ाएगा।
  rus-SYN: И даст тебе Господь Бог твой изобилие во всех благах, в плоде чрева твоего,
    и в плоде скота твоего, и в плоде полей твоих на земле, которую Господь клялся
    отцам твоим дать тебе.
  bqc-SIM: Dii a to pↄ́ kɛɛ́, á nɛ́ↄ ń á pↄtuo nɛ́ↄ ń á buanɛↄ liála bùsu pↄ́
    à a lɛgbɛ̃̀ á dezi káauↄnɛ à mɛ̀ á kpáwá guu.
  tcz-CHONGTHU: Ima jouse bukimsela phatthei naboh diu, nacha na nanao teu jouse,
    nagancha teu, nalou ga jouseu, napu napateu khanga pat Pakaiyin asei dohsa kapeh
    ding ahi, atina gamsunga chu nangho haosatna dimset a naum diu ahi.
  mar-mar: परमेश्वराने द्यायचे कबूल केलेल्या या देशात तुम्हास भरपूर संतती होईल. गाईचे
    खिल्लार वाढेल. पीक चांगले येईल.
  qub-qub: Unay awiluyquicunata aunishan nasyunman chayaptiqui Tayta Diosmi bindisyunninta
    churamonga wamrayquicuna achca cananpaj, uywayquicunapis achcaman mirananpaj.
  hat-hat: Seyè a va kouvri nou ak benediksyon, l'a ban nou anpil pitit, anpil bèt
    ak anpil rekòt nan peyi Seyè a te pwomèt zansèt nou yo l'ap ban nou an.
  eng-BSB: The LORD will make you prosper abundantly—in the fruit of your womb, the
    offspring of your livestock, and the produce of your land—in the land that the
    LORD swore to your fathers to give you.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠa ani ʋagɔi kpein gaavɔni wo ʋɛ, zooi naa zu, nii é minazeɠea,
    é ɠona ma vaa zu wo-mɛmɛwolani bɛ, ga é fe wo ya: toɠa doun mɔinmɔin fe wo ya,
    wa-loganiiti ti ɓuɠu, ti mɔin, é daamianigi ve wo ya ga bɔɔlɔa.'
  eng-WEBPB: The LORD will grant you abundant prosperity in the fruit of your body,
    in the fruit of your livestock, and in the fruit of your ground, in the land which
    the LORD swore to your fathers to give you.
  kbq-kbq: Tamagehe'ima zamigahue huno'ma huhampri zamante'nea mopafina Ramo'a maka
    zantamia eri ampore nentenigeno, maka zama hanaza zamo'a knare zanke hugahie.
    Mofavretamine, bulimakao afuzagatamine, hozataminena eri amporegahie.
  nhe-BL: TOTECO inmechmacas tlahuel miyac tlamantli tlen cuali para inmoricojchihuase.
    Inmechmacas miyac imoconehua, huan imotlapiyalhua quinpiyase miyac ininconehua.
    Yajaya inmechmacas miyac pixquistli ipan nopa tlali tlen quintencahuilijtoya imohuejcapan
    tatahua inmechmacas.
  gub-BL: Umuzàg kar putar pena'yr tetea'u peme a'e wà nehe. Pereko putar ma'ea'yr
    tetea'u pe wà nehe. Heta tetea'u putar arozràn ywy peme imono pyr rehe nehe. Umume'uahy
    a'e ma'e paw zaneipy wanupe a'e.
  eng-DRA: The Lord will make thee abound with all goods, with the fruit of thy womb,
    and the fruit of thy cattle, with the fruit of thy land, which the Lord swore
    to thy fathers that he would give thee.
