verse: DEU.028.004
translations:
  mal-C: നിന്റെ ഗർഭഫലം അനുഗ്രഹിക്കപ്പെടും. നിന്റെ നിലത്തെ വിളവും കന്നുകാലികളുടെ കിടാങ്ങളും—വളർത്തുമൃഗങ്ങളുടെ
    കിടാങ്ങളും ആട്ടിൻപറ്റത്തിലെ കുഞ്ഞാടുകളും—അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Gesegnet ist deine Leibesfrucht und deine Feldfrucht und die Frucht deines
    Viehs, der Wurf deiner Rinder und die Tracht deiner Schafe.
  lin-lin: 'Mabota na bino ekopambolama ; milona na bino mpe bibwele na bino : bangombe
    na bino, bameme mpe bantaba na bino ekopambolama.'
  eng-LSV: Blessed [is] the fruit of your womb, and the fruit of your ground, and
    the fruit of your livestock, the increase of your oxen, and the wealth of your
    flock.
  eng-GNV: Blessed shalbe the fruite of thy body, and ye fruite of thy ground, and
    the fruite of thy cattel, the increase of thy kine, and ye flocks of thy sheepe.
  eng-WEBSTER: Blessed shall be the fruit of thy body, and the fruit of thy ground,
    and the fruit of thy cattle, the increase of thy cattle, and the flocks of thy
    sheep.
  nhw-BL: Tlatiochihualme elise nochi amoconehua, huan nochi catli anquipixcase, huan
    nochi ininconehua amohuacaxhua, amoborregojhua huan nochi sequinoc amotlapiyalhua.
  swh-ONEN: Utabarikiwa uzao wa tumbo lako, na mazao ya nchi yako na wanyama wako
    wachanga wa kufugwa, yaani ndama wa makundi yako ya ngʼombe, na wana-kondoo wa
    makundi yako.
  bba-bba: U koo de i bii dɑbinu mɑ kpɑ u de dĩɑnu nu koorɑ bɛɛn ɡbeɑɔ kpɑ bɛɛn kɛtɛbɑ
    kɑ bɛɛn yɑ̃ɑnu kɑ bonu nu mɑrurɑ nu dɑbiɑ.
  eng-KJVCPB: Blessed shall be the fruit of thy body, and the fruit of thy ground,
    and the fruit of thy cattle, the increase of thy kine, and the flocks of thy sheep.
  luo-luo: Nogwedhu gi nyithindo mangʼeny gi cham mogundho kod jamni mathoth ma gin
    kweth mag nyiroye kod mag nyirombe.
  meu-meu: Taumui anidia bae namo, bona emui tano anidia bae namo. Emui mauri ḡaudia
    anidia bae namo, bona emui seri bae hutuma; emui mamoe natudia bae mauri.
  npi-ULB: तिमीहरूका सन्तान, तिमीहरूको भूमिको उब्जनी, तिमीहरूका पशु, तिमीहरूका गाईवस्तुसाथै
    तिमीहरूका बाछा-बाछीमाथि
  yor-yor: Ìbùkún ni fún ọmọ inú rẹ, àti èso ilẹ̀ rẹ, àti irú ohun ọ̀sìn rẹ àti ìbísí
    i màlúù rẹ àti ọmọ àgùntàn rẹ.
  ind-ind: Kalian akan diberkati dengan banyak anak. Hasil panenmu akan berlimpah,
    dan segala jenis ternakmu akan berkembang biak.
  pes-OPCB: فرزندان و محصولتان را برکت خواهد داد. گله و رمه شما را برکت خواهد داد.
  tgl-ULB: Pagpapalain ang bunga ng inyong katawan, at ang bunga ng inyong lupa, at
    ang bunga ng inyong mga hayop, ang pagdami ng inyong mga baka, at ang mga guya
    ng inyong kawan.
  cbu-NT: Ipartamtis ichingarus pzapaneeyarus, wanasirinand taatssa. Chinitamtis wakararis,
    opeejaritamtis pzapanintantssa. Yuw maachi chinis chinukis an zapan pzapanichinllinaya.
  hui-hui: Anduane Homogohanda waneigini dewaore tíhondo ngialu tínaga mabuha tomo
    dewabi mo anda halu nogo bulumaga sibiru dewaore ngialu bulebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​တွင်​သား​သ​မီး မြောက်​မြား​စွာ​ထွန်း​ကား​စေ​ရန်​လည်း​ကောင်း၊
    အ​သီး​အ​နှံ​ပေါ​များ​စေ​ရန်​လည်း​ကောင်း၊ သိုး နွား​မြောက်​မြား​စွာ​တိုး​ပွား​စေ​ရန်​လည်း
    ကောင်း​ကောင်း​ချီး​ပေး​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱི་རུས་རྒྱུད་དང་། ཞིང་གི་ལོ་ཏོག་དང་། ཕྱུགས་ཀྱི་རྒྱུད་པ་དང་། བ་གླང་གི་འཕེལ་ཐོག་དང་།
    ར་ལུག་གི་འཕེལ་ཀ་རྣམས་ལ་བྱིན་རླབས་འཐོབ།
  sna-sna: Zvibereko zvomuviri wako zvicharopafadzwa, uye zvibereko zvevhu rako nezvibereko
    zvemombe dzako, mhuru dzemhou dzako uye namakwayana amakwai ako.
  spa-BLM: Serás bendecido en el fruto de tu cuerpo, en el fruto de tu tierra, en
    el fruto de tus animales, en la cría de tu ganado y en las crías de tu rebaño.
  cac-cac: Ol yac' svach'c'olal d'a yib'an̈ eb' eyuninal, d'a yib'an̈ tas tzeyavej,
    d'a yib'an̈ yune' noc' e vacax, yune' noc' e calnel yed' d'a yib'an̈ juntzan̈xo
    yune' noc' e molb'etzal noc'.
  swh-ULB: Matunda ya mwili wako yatabarikiwa, na matunda ya ardhi yako, na matunda
    ya wanyama wako, ongezeko la ng’ombe wako, na wachanga wa mifugo wako.
  bel-bel: Дабраславёны плод чэрава твайго і плод зямлі тваёй, і плод быдла твайго,
    і плод тваіх валоў, і плод авечак тваіх.
  deu-ELBBK: Gesegnet wird sein die Frucht deines Leibes und die Frucht deines Landes
    und die Frucht deines Viehs, das Geworfene deiner Rinder und die Zucht deines
    Kleinviehs.
  mbb-OT: Edtuvazan kew zin pinaaǥi te kebeǥeyi zin keniyu te mahabet he menge vatà,
    uzar, wey mahabet he menge uyaǥen.
  mal-2015: നിന്റെ ഗർഭഫലവും കൃഷിഫലവും മൃഗങ്ങളുടെ ഫലവും നിന്റെ കന്നുകാലികളുടെ പേറും
    ആടുകളുടെ പിറപ്പും അനുഗ്രഹിക്കപ്പെടും.
  rmc-rmc: Požehňimen ena o čhave, so tutar uľona, požehňimen ela o uľipen tira phuvatar,
    o gurumňora tire dobitkostar the o bakrore tire stadostar.
  pes-OPV: میوه بطن تو ومیوه زمین تو و میوه بهایمت و بچه های گاو وبره های گله تو مبارک
    خواهند بود.
  ron-1924: Родул пынтечелуй тэу, родул пэмынтулуй тэу, родул турмелор тале, фэтул
    вачилор ши оилор тале, тоате ачестя вор фи бинекувынтате.
  ben-OBCV: তোমাদের গর্ভের ফলে, ক্ষেতের ফসলে এবং পশুধনের ফলে আশীর্বাদ পাবে—তোমাদের
    পশুপালের বাছুর ও মেষীদের শাবক।
  som-som: Oo waxaa barakaysnaan doona midhaha jidhkiinna, iyo midhaha dhulkiinna,
    iyo midhaha xoolihiinna oo ah dhasha lo'diinna iyo tan idihiinna.
  lat-VUC: Benedictus fructus ventris tui, et fructus terræ tuæ, fructusque jumentorum
    tuorum, greges armentorum tuorum, et caulæ ovium tuarum.
  eng-ASVBT: Blessed shall be the fruit of thy body, and the fruit of thy ground,
    and the fruit of thy beasts, the increase of thy cattle, and the young of thy
    flock.
  ita-1885: Il frutto del tuo seno sarà benedetto, e il frutto della tua terra, e
    il frutto del tuo bestiame; i parti delle tue vacche e le gregge delle tue pecore.
  eng-LXXUP: Blessed shall be the offspring of thy body, and the fruits of thy land,
    and the herds of thy oxen, and the flocks of thy sheep.
  eng-ULB: Blessed will be the fruit of your body, and the fruit of your ground, and
    the fruit of your beasts, the increase of your cattle, and the young of your flock.
  spa-VBL: 'Serás bendecido con muchos hijos. Serás bendecido con buenas cosechas.
    Serás bendecido con ganado: tu ganado tendrá muchos terneros, y tus ovejas tendrán
    muchos corderos.'
  fra-_FOB: Béni sera le fruit de tes entrailles, le fruit de ton sol, et le fruit
    de ton bétail, la portée de tes vaches et de tes brebis;
  mal-mal: നിന്റെ ഗർഭഫലവും കൃഷിഫലവും മൃഗങ്ങളുടെ ഫലവും നിന്റെ കന്നുകാലികളുടെയും ആടുകളുടെയും
    പേറും പിറപ്പും അനുഗ്രഹിക്കപ്പെടും.
  urd-GVR: Terī aulād phale phūlegī, terī achchhī-ḳhāsī fasleṅ pakeṅgī, tere gāy-bailoṅ
    aur bheṛ-bakriyoṅ ke bachche taraqqī kareṅge.
  suz-BL: इन आलपुकी, इन बाली नाली, इन बी ब्‍यफ नु इन क्‍यारश भेडा नु गोठ नेल्‍ल आसीक
    रशा सोशा बोशा लाइनीमी।
  ita-1927: Benedetto sarà il frutto delle tue viscere, il frutto del tuo suolo e
    il frutto del tuo bestiame; benedetti i parti delle tue vacche e delle tue pecore.
  ckb-ckb: بەری سکتان و بەروبوومی زەوییەکەتان بەرەکەتدار دەبن، بەری ئاژەڵە ماڵییەکانیشتان،
    گوێرەکەی گاگەلەکەتان و کاریلە و بەرخی مێگەلەکەتان.
  eng-BBE: A blessing will be on the fruit of your body, and on the fruit of your
    land, on the fruit of your cattle, the increase of your herd, and the young of
    your flock.
  kan-OKCV: ನಿಮ್ಮ ಸಂತಾನಕ್ಕೂ ನಿಮ್ಮ ಭೂಮಿಯ ಫಲಕ್ಕೂ ಪಶುಗಳ ಫಲಕ್ಕೂ ಪಶುಗಳ ಹಿಂಡಿಗೂ ಕುರಿಗಳ ಮಂದೆಗಳಿಗೂ
    ಆಶೀರ್ವಾದ.
  tam-2017: உன் கர்ப்பத்தின் பிறப்புகளும், உன் நிலத்தின் பலனும், உன் மாடுகளின் பெருக்கமும்,
    உன் ஆடுகளின் மந்தைகளுமாகிய உன் மிருகஜீவன்களின் பலனும் ஆசீர்வதிக்கப்பட்டிருக்கும்.
  spa-RV-1909: Bendito el fruto de tu vientre, y el fruto de tu bestia, la cría de
    tus vacas, y los rebaños de tus ovejas.
  ron-BTF: Binecuvântat va fi rodul trupului tău şi rodul pământului tău şi rodul
    vitelor tale, fătul vacilor tale şi turmele oilor tale.
  eng-WEBP: You shall be blessed in the fruit of your body, the fruit of your ground,
    the fruit of your animals, the increase of your livestock, and the young of your
    flock.
  eng-FBV: You will be blessed with many children. You will be blessed with good harvests.
    You will be blessed with livestock—your cattle will have many calves, and your
    sheep will have many lambs.
  nld-1939: Gezegend de vrucht van uw schoot, de vrucht van uw land en de vrucht van
    uw vee, de dracht van uw runderen en de worp van uw schapen.
  nch-BL: Tatiochihualme elise nochi amoconehua, huan nochi cati anquipixcase, huan
    nochi ininconehua amohuacaxhua, amoborregojhua huan nochi sequinoc amotapiyalhua.
  vie-1934: Bông trái của thân thể ngươi, hoa quả của đất ruộng ngươi, sản vật của
    sinh súc ngươi, luôn với lứa đẻ của bò cái và chiên cái ngươi, đều sẽ được phước;
  hin-CV: याहवेह तुम्हारे बच्चों को आशीर्वाद देंगे. वे तुम्हारी भूमि की फसल आशीषित
    होगी, और तुम्हारे जानवरों के बच्‍चे आशीषित होंगे.
  eng-OURB: You shall be blessed in the fruit of your body, the fruit of your ground,
    the fruit of your animals, the increase of your livestock, and the young of your
    flock.
  spa-BES: Bendito será el fruto de tu cuerpo, y el fruto de tu tierra, el fruto de
    tu ganado, y las crías de tu rebaño.
  tdx-tdx: Ho tahie’e ty vokam-pañova’o, naho ty voka’ ty tane’o, naho ty voka’ o
    hare’oo, ty fibodobodoa’ o añombe’oo, naho ty fitomboa’ o anak’ añondri’oo.
  vid-vid: “Motambichizwa mponde wana wenji na mbena nyinji na misenga minji na ming'holo
    minji.
  eng-OKE: Blessed shall be the offspring of thy womb, and the produce of thy land,
    the increase of thy cattle, the oxen of thy herd, and the flocks of thy sheep.
  tha-KJV: ผลแห่งตัวของท่าน ผลแห่งพื้นดินของท่านและผลแห่งสัตว์ของท่านจะรับพระพร คือฝูงวัวของท่านที่​เพิ่มขึ้น
    ฝูงแกะของท่านที่เพิ่​มล​ูกขึ้น
  por-BR-2018: Bendito o fruto de teu ventre, e o fruto de teu animal, a cria de tuas
    vacas, e os rebanhos de tuas ovelhas.
  deu-ELO: Gesegnet wird sein die Frucht deines Leibes und die Frucht deines Landes
    und die Frucht deines Viehes, das Geworfene deiner Rinder und die Zucht deines
    Kleinviehes.
  eng-WYC-2018: blessed shall be the fruit of thy womb, and the fruit of thy land,
    and the fruit of thy beasts, the flocks of thy great beasts, and the folds of
    thy sheep, (or the herds of thy great beasts, and the flocks of thy sheep);
  epo-epo: Benita estos la frukto de via ventro kaj la frukto de via tero kaj la frukto
    de via bruto, la naskitaĵo de viaj grandaj brutoj kaj la idaro de viaj malgrandaj
    brutoj.
  uig-PIN: Baliyatⱪungning mewisi bilǝn yeringning mewisi, qarpayliringning mewisi,
    yǝni kalangning nǝsilliri wǝ ⱪoy padiliring tuƣⱪini bolsa, bǝht-bǝrikǝtlik bolidu.
  beo-beo: Dilia mano da hahawane dogolegele fidisu ba:mu amola dilia ha:i manu bugi,
    dilia ohe mano, dilia bulamagau mano amola dilia sibi mano huluane da Hina Gode
    Ea hahawane dogolegele fidisu ba:mu.
  tpi-OTNT: “God bai i givim yupela planti pikinini na mekim planti kaikai moa i kamap
    long gaden bilong yupela na givim yupela planti bulmakau na sipsip.
  hau-SA: ’Ya’yanku za su zama masu albarka, haka ma hatsin gonakinku da kuma ’ya’yan
    dabbobinku, wato, ’ya’yan shanu da ’yan tumakinku.
  uig-LAT: Baliyatqungning méwisi bilen yéringning méwisi, charpayliringning méwisi,
    yeni kalangning nesilliri we qoy padiliring tughqini bolsa, bext-beriketlik bolidu.
  nde-nde: Inzalo yenu izabusiswa, lezithelo zomhlabathi wenu kanye lenzalo yezifuyo
    zenu, amathole emihlambi yenu kanye lamazinyane emihlambi yenu.
  ton-ton: ‌ʻE monūʻia ʻae fua ʻo ho sino, mo e fua ʻo hoʻo ngoue, mo e fua ʻo hoʻo
    fanga manu, mo hono tupu ʻo hoʻo fanga manu lalahi, mo hoʻo ngaahi fanga sipi.
  ces-1613: Požehnaný plod života tvého, úrody země tvé, i plod dobytka tvého, prvorozené
    skotů tvých i stáda bravů tvých.
  eng-WMB: You shall be blessed in the fruit of your body, the fruit of your ground,
    the fruit of your animals, the increase of your livestock, and the young of your
    flock.
  tam-TCV: உங்கள் கர்ப்பத்தின் கனி ஆசீர்வதிக்கப்படும், உங்கள் நாட்டின் பயிர்வகையும்,
    உங்கள் வளர்ப்பு மிருகங்களான மாட்டு மந்தையின் கன்றுகளும், செம்மறியாட்டு மந்தையின்
    குட்டிகளும் ஆசீர்வதிக்கப்படும்.
  ceb-ULB: Mabulahan ang bunga sa imong lawas, ug ang bunga sa imong yuta, ug ang
    bunga sa imong mga kahayopan, ang pagdaghan sa imong mga baka, ug sa mga nati
    sa imong panon sa mga karnero.
  pol-UBG: Błogosławiony będzie owoc twego łona, owoc twojej ziemi, owoc twego bydła,
    przyrost twego stada oraz trzody twoich owiec.
  urd-GVU: تیری اولاد پھلے پھولے گی، تیری اچھی خاصی فصلیں پکیں گی، تیرے گائےبَیلوں
    اور بھیڑبکریوں کے بچے ترقی کریں گے۔
  deu-1912: Gesegnet wird sein die Frucht deines Leibes, die Frucht deines Landes
    und die Frucht deines Viehs, die Früchte deiner Rinder und die Früchte deiner
    Schafe.
  kan-2017: ನಿಮ್ಮ ಸಂತಾನದವರಿಗೂ, ವ್ಯವಸಾಯಗಳಿಗೂ, ದನ, ಕುರಿ ಮುಂತಾದ ಪಶುಗಳಿಗೂ ಶುಭವುಂಟಾಗುವುದು.
  yap-yap: “Ra fal’eg SOMOL wa’athmed nge yo’or pifakmed, me yo’or wom’ngin e woldug
    romed, miki yo’or e garbaw nge saf romed.
  hlt-MCSB: Na bungko khuikah na thaihtae khaw, na khohmuen cangthaih khaw, na rhamsa
    ca khaw, na saelhung saelca khaw, suentae boiva a yoethen ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢም ናይ፥ ጎሽካ ጎዣፓ ሃኣኮ፥ ባይ፥ ማራይንታ ዋኣሪንታ ዒንጊ ዒንሢ ዓንጃንዳኔ።
  twi-ASANTE: Wɔde mma bebree ne nsase bereɛ bɛhyira mo. Wɔde anantwie ne nnwan a
    wɔn ase dɔre bɛhyira mo.
  eng-WEBU: You shall be blessed in the fruit of your body, the fruit of your ground,
    the fruit of your animals, the increase of your livestock, and the young of your
    flock.
  bnp-bnp: “Bara i gamai e huriki e tune mua, i rata a maka maki ni kani ri bele kupo
    na hania. A maka bulmakau a sipsip ranga, bara i habi kupo ne mua.
  wal-wal: Ne uluwaa aifee, ne shooqaa aifee, ne mehiyaa maratinne ne dorssaanne ne
    deeshshaa wudiyaa marati corattidi anjjettidaageeta gidana.
  spa-PDDPT: Bendito el fruto de tu vientre, de tu tierra, de tus animales, la cría
    de tus manadas vacunas y los borregos de tu rebaño.
  gun-gun: Ayvu porãmby 'rã ikuai kyrĩgue pereko va'e, mba'emo'a pendeyvy gui oiko
    va'e, ha'e penerymba kuery vaka ha'e vexa'i ta'y'ia.
  ilo-ULB: Mabendisionanto ti bunga ti bagiyo, ken ti bunga ti dagayo, ken ti bunga
    dagiti ayupyo, ti panagadu dagiti bakayo, ken dagiti urbon ti arbanyo.
  kpg-kpg: “Dimaadua ga hagahumalia goodou gi nia dama dogologo, mono huwa laagau
    e logo, mo nia kau mono siibi e logo.
  uig-ARA: بالىياتقۇڭنىڭ مېۋىسى بىلەن يېرىڭنىڭ مېۋىسى، چارپايلىرىڭنىڭ مېۋىسى، يەنى
    كالاڭنىڭ نەسىللىرى ۋە قوي پادىلىرىڭ تۇغقىنى بولسا، بەخت-بەرىكەتلىك بولىدۇ.
  sus-sus: e xa die, daxamui, yɛxɛɛe, sie, nun ningee xun masama nɛ.
  pon-2006: “KAUN-O pahn ketin kupwuramwahwihkin kumwail seri ngeder, reken wahnsahpw,
    iangahki kou oh sihpw tohto.
  ksd-ksd: Na ti doan ra vuai ra pakam, ma ra vuai kaum pia, ma ra vuai kaum lavur
    vavaguai, kaum lavur nat na bulumakau, ma kaum lavur nat na sip.
  tur-YTC: Bedeninin ürünü, toprağının ürünü, hayvanlarının ürünü, sığırlarının yavruları
    ve sürünün yavruları kutsanacak.
  grc-BRENT: Εὐλογημένα τὰ ἔκγονα τῆς κοιλίας σου, καὶ τὰ γεννήματα τῆς γης σου, καὶ
    τὰ βουκόλια τῶν βοῶν σου, καὶ τὰ ποίμνια τῶν προβάτων σου.
  ind-AYT: Diberkatilah buah kandunganmu, hasil tanahmu, dan hasil ternakmu, yaitu
    sapi dan dombamu.
  nya-nya: Yehova adzadalitsa ana anu, zokolola za mʼdziko lanu, ngʼombe zanu pamodzi
    ndi ziweto zanu zonse.
  hrv-hrv: 'Blagoslovljen će biti plod utrobe tvoje, rod zemlje tvoje, plod blaga
    tvoga: mlad krava tvojih i prirast stada tvoga.'
  mps-mps: “Godigo dage wai bǫų dabe hauwa mayu, me gide nai hauwa holomainogo elama,
    me dagebolo kau kibu hauwa mayu, me sipsip kibu hauwa mayu yaibao.”
  tpi-tpi: “God bai i givim yupela planti pikinini na mekim planti kaikai moa i kamap
    long gaden bilong yupela na givim yupela planti bulmakau na sipsip.
  dan-1931: Velsignet dit Livs, din Jords og dit Kvægs Frugt, både Tillægget af dine
    Okser og dit Småkvægs Yngel!
  vie-OVCB: Phước lành trên con cái hậu tự, phước lành trong việc trồng trọt, chăn
    nuôi.
  guj-2017: તમારાં સંતાન, તમારી ભૂમિનું ફળ, તમારાં પશુનું ફળ, તમારાં ઘેટાંબકરાં તથા
    અન્ય જાનવરોના બચ્ચાં આશીર્વાદિત થશે.
  pon-2006A: “KAUN-O pahn ketin kupwuramwahwihkin kumwail seri ngeder, reken wahnsahpw,
    iangahki kou oh sihpw tohto.
  por-BRBSL: Você será abençoado no fruto de seu corpo, no fruto de sua terra, no
    fruto de seus animais, no aumento de seu gado e nos filhotes de seu rebanho.
  cth-cth: Canaw lahoi thoseh, talai a pawhik lahoi thoseh, saring ni a khe e a canaw
    lahoi thoseh, tu hoi maitonaw lahoi thoseh, yawhawi lah na o han.
  twi-twi: Wobehyira mo yafunu mu aba, ne mo nsase so nnɔbae, ne mo nyɛmmoa, nantwimma
    ne nguamma.
  hlt-hlt: Na bungko khuikah na thaihtae khaw, na khohmuen cangthaih khaw, na rhamsa
    ca khaw, na saelhung saelca khaw, suentae boiva a yoethen ni.
  tbz-SIM: Kɛ̀ di piɛ́ kɛ́sṹṹ nkɛ̀ di diitì mpɛí mɛsɑ̀ɑ̀, di nɑ̀ɑ̀kɛ nɛ̀ di pìètì
    kɛ̀ dɛ̀ɛ sṹṹ.
  msy-2020: “Egh God borir avɨriba ia danɨngtɨ, ian azeniba dagheba bar izɨvaghtɨ,
    a bulmakauba ko sipsipɨn avɨriba ia danigham.
  azb-azb: Doğulan övladlarınız, torpağınızın məhsulları, heyvanlarınızın, mal-qara
    və qoyun-keçilərinizin balaları artımlı olacaq.
  eng-DBY: Blessed shall be the fruit of thy womb, and the fruit of thy ground, and
    the fruit of thy cattle, the offspring of thy kine, and the increase of thy sheep.
  hin-2017: धन्य हो तेरी सन्तान, और तेरी भूमि की उपज, और गाय और भेड़-बकरी आदि पशुओं
    के बच्चे। (लूका 1:42)
  wol-KYG: Barkeel ay ñeel seen meññeefum njurukaay, ak seen meññeefum suuf, ak seenug
    jur, seen jur gu gudd, ak seen jur gu gàtt.
  eng-YLT: '''Blessed [is] the fruit of thy womb, and the fruit of thy ground, and
    the fruit of thy cattle, increase of thine oxen, and wealth of thy flock.'
  eng-WYC-2017: blessed shall be the fruit of thy womb, and the fruit of thy land,
    and the fruit of thy beasts, the flocks of thy great beasts, and the folds of
    thy sheep;
  eng-WMBB: You shall be blessed in the fruit of your body, the fruit of your ground,
    the fruit of your animals, the increase of your livestock, and the young of your
    flock.
  urd-GVH: तेरी औलाद फले-फूलेगी, तेरी अच्छी-ख़ासी फ़सलें पकेंगी, तेरे गाय-बैलों और
    भेड़-बकरियों के बच्चे तरक़्क़ी करेंगे।
  rug-rug: Kaqu tamanae koe Zihova si gamu, meke kaqu va sokui Sa sari na mia koburu,
    na va masuri sari na mia linetelete pa inuma, meke sari na mia bulumakao na sipi
    si kaqu soku sisigiti tugo.
  gaz-gaz: Iji gadameessa keetii, iji lafa keetii, iji horii keetii, jabbiin loon
    keetiitii fi korbeeyyiin bushaayee keetii ni eebbifamu.
  fra-LSG: Le fruit de tes entrailles, le fruit de ton sol, le fruit de tes troupeaux,
    les portées de ton gros et de ton menu bétail, toutes ces choses seront bénies.
  gnn-gnn: ga nhumalaŋgu yurru djamarrkuḻiny'tja ŋuthan marrtji ŋamathirrina dhikana,
    ga wäyin malanha yurru guḻku'yirrina, mirithirrina miṯtji.
  yal-yal: A barakan sa ɛ dii barin nun ɛ bɔxɔn bogi seene nun ɛ xuruse kurune nun
    ɲingene nun yɛxɛɛne yi.
  haw-1868: E pomaikai ka hua o kou kino, a me ka hua o kou aina, a me ka hua o kou
    holoholona, na keiki a kau mau bipi, a me kau poe hipa.
  arb-NAV: كَمَا تَتَبَارَكُ ذُرِّيَّتُكُمْ، وَغَلّاتُ أَرْضِكُمْ، وَنِتَاجُ بَهَائِمِكُمْ
    وَبَقَرِكُمْ وَنِعَاجِكُمْ.
  ewe-ewe: Woayra wò alimeviwo, eye wò agblemenukuwo, wò lãwo ƒe viwo, wò nyiwo kple
    wò alẽwo siaa adzi ɖe edzi.
  eng-LEE: Blessed shall be the fruit of thy body, and the fruit of thy ground, and
    the fruit of thy cattle, the increase of thy cattle, and the young of thy flocks.
  asm-FB: আপোনালোকৰ গৰ্ভফল, ভূমিৰ ফল আৰু পশুধনৰ গৰ্ভফল, আপোনালোকৰ পশু আৰু মেৰ-ছাগ
    পোৱালিবোৰৰ বৃদ্ধিত আশীৰ্ব্বাদ পাব।
  sus-A: عٍ شَ دِيٍ، دَشَمُي، يّشّييٍ، سِيٍ، نُن نِنفٍيٍ شُن مَسَمَ نّ.
  fra-SBL: Tu seras béni par le fruit de ton corps, par le fruit de ton sol, par le
    fruit de tes animaux, par le produit de ton bétail et par les jeunes de ton troupeau.
  hbo-hbo: בָּר֧וּךְ פְּרִֽי־בִטְנְךָ֛ וּפְרִ֥י אַדְמָתְךָ֖ וּפְרִ֣י בְהֶמְתֶּ֑ךָ
    שְׁגַ֥ר אֲלָפֶ֖יךָ וְעַשְׁתְּרֹ֥ות צֹאנֶֽךָ׃
  eng-WYCLIFFE: blessid schal be the fruyt of thi wombe, and the fruyt of thi lond,
    and the fruit of thi beestis; `blessid schulen be the flockis of thi grete beestis,
    and the fooldis of thi scheep;
  cwe-cwe: “Mwizatemeligwa mate muladi mupate wana wengi na ndiya nyingi na ng'ombe
    wengi na ng'hondolo wengi.
  kik-kik: Ũciari wa nda yaku nĩũkarathimwo, o na ũrathimĩrwo maciaro ma mũgũnda waku
    na maciaro ma mahiũ maku, nĩmo njaũ cia ngʼombe ciaku na tũũri twa ndũũru ciaku
    cia mbũri.
  fra-NCL: Béni sera le fruit de tes entrailles, le fruit de ton sol, le fruit de
    tes troupeaux, les portées de ton gros et de ton menu bétail.
  cek-AK: To tahamhoihaih loe na zok hoiah athaih tacawthaih hoi na lawk ah thingthai
    kapop ah athaihaih hae ni, maitaw caanawk pung o ueloe, tuu khongkha thung ih
    tuu caanawk doeh pung o tih.
  cuk-cuk: Be mimmigan-bukidar nikuoed. Be-napagi gadi-ibmar-sanmake guoed. Be-ibdurgan
    mimmigan-ichesuli nikuoed. Be-moli-bebe-nikamalad, degi, be-sibad-wawaadmar mimmigan-bukidar
    nikubaloed.
  uig-CYR: Балиятқуңниң мевиси билән йериңниң мевиси, чарпайлириңниң мевиси, йәни
    калаңниң нәсиллири вә қой падилириң туққини болса, бәхит-бәрикәтлик болиду.
  tel-2017: మీ గర్భఫలం, మీ భూఫలం, మీ పశువుల మందలూ, మీ దుక్కిటెద్దులూ, మీ గొర్రె మేకల
    మందల మీద దీవెనలుంటాయి.
  hat-BSA: Beni va fwi a vant nou, pòtre a bèt nou yo, kwasans a twoupo nou yo ak
    jenn pòtre a bann mouton nou yo.
  kos-kos: “LEUM GOD El fah akinsewowoye kowos ke El ac oru in puseni tulik nutuwos,
    fokin ima lowos, ac cow ac sheep nutuwos.
  hbo-WLC: בָּר֧וּךְ פְּרִֽי־בִטְנְךָ֛ וּפְרִ֥י אַדְמָתְךָ֖ וּפְרִ֣י בְהֶמְתֶּ֑ךָ
    שְׁגַ֥ר אֲלָפֶ֖יךָ וְעַשְׁתְּר֥וֹת צֹאנֶֽךָ׃
  ibo-ibo: Ihe a gọziri agọzi ka mkpụrụ nke afọ gị ga-abụ na mkpụrụ nke ala ubi gị
    na mkpụrụ nke anụ ụlọ gị, ụmụ ehi gị mụrụ na ụmụ igwe ewu na atụrụ gị.
  ory-ory: ତୁମ୍ଭ ଶରୀରର ଫଳ, ତୁମ୍ଭ ଭୂମିର ଫଳ ଓ ତୁମ୍ଭ ପଶୁର ଫଳ, ଅର୍ଥାତ୍‍, ଗୋବତ୍ସ ଓ ମେଷପଲର
    ଶାବକ ଧନ୍ୟ ହେବ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe afeiöchükemi o ngenikemi chomong nöümi,
    epwe achomonga uän ämi pwül, nöümi pwiin man repwe up, nöümi apanen kow me apanen
    sip repwe chomongola.
  rop-rop: “En YAWEI garra gibit yumob bigmob biginini, en bigmob sid daga, en bigmob
    buligi en ship.
  ukr-1871: Благословен буде плід нїдра твого, і плід землї твоєї і плід скотини твоєї,
    плід коров твоїх і плід овець твоїх.
  deu-1951: Gesegnet wird sein die Frucht deines Leibes und die Frucht deines Landes,
    die Frucht deines Viehes, der Wurf deiner Rinder und die Zucht deiner Schafe.
  eng-JPS: Blessed shall be the fruit of thy body, and the fruit of thy land, and
    the fruit of thy cattle, the increase of thy kine, and the young of thy flock.
  srp-1865: Blagosloven æe biti plod utrobe tvoje, i plod zemlje tvoje i plod stoke
    tvoje, mlad goveda tvojih i stada ovaca tvojih.
  lug-lug: Abaana ab’omu nda yo banaaweebwanga omukisa, n’ebisimbe eby’omu ttaka lyo,
    n’ebisibo byo ebinaazaalibwanga, Ennyana z’ente ez’amagana go, n’obwana bw’endiga
    ez’ebisibo byo.
  heb-heb: ברוך פרי בטנך ופרי אדמתך ופרי בהמתך שגר אלפיך ועשתרות צאנך׃
  ben-IRV: তোমার শরীরের ফল, তোমার ভূমির ফল, তোমার পশুর ফল, তোমার গরুদের বাচ্চা ও তোমার
    মেষীদের শাবক আশীর্বাদযুক্ত হবে।
  pan-pan: ਮੁਬਾਰਕ ਹੋਵੇਗਾ ਤੁਹਾਡੇ ਸਰੀਰ ਦਾ ਫਲ, ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦਾ ਫਲ, ਤੁਹਾਡੇ ਪਸ਼ੂਆਂ ਦੇ ਫਲ,
    ਤੁਹਾਡੇ ਚੌਣੇ ਦਾ ਵਾਧਾ ਅਤੇ ਤੁਹਾਡੇ ਇੱਜੜ ਦੇ ਬੱਚੇ।
  mya-JVB: သားသမီး အားဖြင့်၎င်း၊ မြေ အသီး အနှံအားဖြင့်၎င်း ၊ တိရစ္ဆာန် ဘွားသော သားငယ်အားဖြင့်၎င်း
    ၊ သိုး နွား အစီးအပွား အားဖြင့်၎င်း မင်္ဂလာ ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese natuna momo umui dekenai do ia henia. Emui uma ese edia
    anina momo do idia havaraia, bona emui boromakau bona mamoe danu be do idia momo
    herea, Lohiabada ese ia hanamodia dainai.
  urd-urd: तेरी औलाद, और तेरी ज़मीन की पैदावार, और तेरे चौपायों के बच्चे, या'नी गाय
    — बैल की बढ़ती और तेरी भेड़ — बकरियों के बच्चे मुबारक होंगे।
  rus-SYN: Благословен плод чрева твоего, и плод земли твоей, и плод скота твоего,
    и плод твоих волов, и плод овец твоих.
  bqc-SIM: A báaada á nɛ́ↄ ń á buapↄ́ↄ ń á pↄtuoↄgu, á zuↄ ń á sãↄ ń á
    bleↄ píi.
  tcz-CHONGTHU: Natu nachateu jong phatthei na chang jing ding, nalou gasoh jeng ujong
    phattheina chang ding, nagan chateu jouse jong phattheina chang ding, naganchateu
    le nasangan teu jouse jong phat theina lhingset chang diu ahi.
  mar-mar: परमेश्वराच्या आशीर्वादाने तुमची मुलेबाळे, तुमच्या भूमीचा उपज, व तुमची गुरेढोरे
    व त्यांची पिल्ले आशीर्वादीत होतील.
  qub-qub: Bindisyuntami churamonga wamrayquicunamanpis, micuyniquicunamanpis, wäcayqui
    uyshayqui mirajcunamanpis, waquin uywayquicunamanpis.
  hat-hat: Seyè a va beni pitit nou yo, rekòt jaden nou yo, pòte bèf nou yo, pòte
    kabrit nou yo, pòte mouton nou yo ak pòte tout lòt bèt nou yo.
  eng-BSB: The fruit of your womb will be blessed, as well as the produce of your
    land and the offspring of your livestock— the calves of your herds and the lambs
    of your flocks.
  tod-tod: Toɠa tuya loo wo ʋɛ, é doun mɔinmɔin fe wo ya, é daamianigi ve wo ya
    ga bɔɔlɔa, é wa-nikɛiti gaawɔɔlɔ, ta wa-ʋaalagiti, ta wa-woliiti.
  eng-WEBPB: You shall be blessed in the fruit of your body, the fruit of your ground,
    the fruit of your animals, the increase of your livestock, and the young of your
    flock.
  kbq-kbq: Hagi mofavretamine, hozatamine, sipisipi afutamine, bulimakao afu'taminena
    asomura huramantesigeno, rama'a fore hugahaze.
  nhe-BL: Tlatiochihualme elise nochi imoconehua, huan nochi tlen inquipixcase, huan
    nochi ininconehua imohuacaxhua, imoborregojhua huan nochi sequinoc imotlapiyalhua.
  gub-BL: Tupàn umur putar uze'egatu penehe nehe. Pemuzàg putar pena'yr tetea'u pe
    wà nehe. Pemono'og putar temi'u tetea'u nehe no. Peneimaw tapi'ak imemyr tetea'u
    putar wà nehe. Peneimaw àràpuhàràn imemyr tetea'u putar wà nehe no.
  eng-DRA: Blessed shall be the fruit of thy womb, and the fruit of thy ground, and
    the fruit of thy cattle, the droves of thy herds, and the folds of thy sheep.
