verse: DEU.028.044
translations:
  mal-C: അവർ നിനക്കു വായ്പ നൽകും, എന്നാൽ അവർക്കു വായ്പ നൽകാൻ നിനക്കു സാധിക്കുകയില്ല.
    അവർ തലയും നീ വാലും ആയിരിക്കും.
  deu-TKW: Er wird dir leihen, du aber wirst ihm nichts zu leihen haben; er wird das
    Haupt, du aber wirst zum Schwanze werden.
  lin-lin: akodefisa bino, kasi bino bokokoka kodefisa ye te ; akozala moto, kasi
    bino bokozala mokila.
  eng-LSV: he lends [to] you, and you do not lend [to] him; he is for head and you
    are for tail.
  eng-GNV: 'He shall lend thee, and thou shalt not lend him: he shalbe the head, and
    thou shalt be ye tayle.'
  eng-WEBSTER: 'He shall lend to thee, and thou shalt not lend to him: he shall be
    the head, and thou shalt be the tail.'
  nhw-BL: Inijuanti anmechtlatlanejtise huan amojuanti amo tleno anquipiyase para
    anquintlanejtise. Inijuanti tlayacanase, huan amojuanti anyase hasta tlaica.
  swh-ONEN: Yeye atakukopesha, lakini wewe hutamkopesha. Yeye atakuwa kichwa, lakini
    wewe utakuwa mkia.
  bba-bba: Berɑ bɑ ko n dɑ bɛɛ bɔkure. I ǹ wɑsi i bu bɔkurɑ. Bɑ ko n sɑ̃ɑwɑ wiru
    kpɑ i n sɑ̃ɑ siru.
  eng-KJVCPB: 'He shall lend to thee, and thou shalt not lend to him: he shall be
    the head, and thou shalt be the tail.'
  luo-luo: Ginibed gi gik ma giholou, to un ok nubed gi gima unyalo hologi. Ginibed
    jotelo, to un nubed joma itelonegi.
  meu-meu: Ia ese baine henimui torehai; emui ai basine abi torehai. Ia na kwara ai
    bainela; umui na iu ai baola.
  npi-ULB: त्यसले तिमीहरूलाई ऋण दिने छ, तर तिमीहरूले त्यसलाई ऋण दिने छैनौ । त्यो शिर
    हुने छ भने तिमीहरू पुच्छर हुने छौ ।
  yor-yor: Yóò yà ọ́, ṣùgbọ́n o kì yóò yà á, òun ni yóò jẹ́ orí, ìwọ yóò jẹ́ ìrù.
  ind-ind: Mereka akan memberi pinjaman kepada kalian, tetapi kalian tidak akan memberi
    pinjaman kepada mereka. Mereka akan memimpin kalian, dan kalian akan tunduk kepada
    mereka.
  pes-OPCB: آنها به شما قرض خواهند داد، نه شما به آنها. ایشان ارباب خواهند شد و شما
    نوکر.
  tgl-ULB: Papahiramin nila kayo, pero hindi kayo magpapahiram sa kanila; sila ang
    magiging ulo, at kayo ang magiging buntot.
  hui-hui: Tinaga muniru dewawi hongohe kagola tígua agali uruninaga mbirale ngaru
    dano hole mo yuleberemigoyu tigua tí baba dano naholebira. Ani howa tigua tí mo
    dindiha howa bope halu tí agali uruni andaneha holeberemi.
  mya-mya: သူ​တို့​သည်​သင်​တို့​အား​ငွေ​ချေး​နိုင်​ကြ​မည် ဖြစ်​သော်​လည်း သင်​တို့​၌​မူ​ကား​သူ​တို့​အား
    ချေး​နိုင်​စွမ်း​ရှိ​မည်​မ​ဟုတ်။ သူ​တို့​သည်​သင် တို့​၏​ခေါင်း​ဆောင်​များ​ဖြစ်​၍
    သင်​တို့​သည် သူ​တို့​၏​တပည့်​များ​ဖြစ်​ကြ​လိမ့်​မည်။
  bod-N: དེ་ཚོས་ཁྱོད་རྣམས་ལ་དངུལ་བསྐྱིས་ནའང་ཁྱོད་རྣམས་ཀྱིས་དེ་དག་ལ་གཡར་མི་ནུས། དེ་དག་ནི་མགོ་དང་ཁྱོད་རྣམས་ནི་མཇུག་མ་ཡིན་ནོ།
    །
  sna-sna: Achakukweretesa, asi iwe haungamukweretesi. Achava musoro asi iwe uchava
    muswe.
  spa-BLM: Él te prestará, y tú no le prestarás a él. Él será la cabeza, y tú serás
    la cola.
  cac-cac: A eb' chi', ay tas ol yal yac'an eb' majanil, palta a exxo tic, man̈xalaj
    tas d'ayex. A eb' sat ol aj d'ayex, a exxo tic spatictaquil ol ex ajcanoc.
  swh-ULB: Atakukopesha, lakini hautamkopesha; atakuwa kichwa, nawe utakuwa mkia.
  bel-bel: ён будзе пазычаць табе, а ты ня будзеш пазычаць яму; ён будзе галавою,
    а ты будзеш хвастом.
  deu-ELBBK: Er wird dir leihen, du aber wirst ihm nicht leihen; er wird zum Haupt,
    du aber wirst zum Schwanz werden.
  mbb-OT: Iyan sikandan ebpekepeutang keniyu ne kenè kew iyan ebpekepeutang kandan.
    Iyan sikandan ebpekepengulu ne sikiyu mulà menge sumusunud kew zà.
  mal-2015: അവർ നിനക്കു വായിപ്പ തരും; അവന്നു വായിപ്പ കൊടുപ്പാൻ നിനക്കു ഉണ്ടാകയില്ല;
    അവൻ തലയും നീ വാലുമായിരിക്കും.
  rmc-rmc: Ov tut dela kečeň, ale tu les na. Ov ela o šero a tu aveha o chvostos.
  pes-OPV: او به تو قرض خواهد داد و تو به او قرض نخواهی داد، او سر خواهد بود و تو
    دم خواهی بود.
  ron-1924: ел ыць ва да ку ымпрумут, ши ту ну-й вей да ку ымпрумут; ел ва фи фрунтя,
    ши ту вей фи коада.
  ben-OBCV: তারা তোমাদের ঋণ দেবে, কিন্তু তোমরা তাদের ঋণ দিতে পারবে না। তারা থাকবে
    তোমাদের মাথার উপরে, কিন্তু তোমরা থাকবে তাদের পায়ের তলায়।
  som-som: Oo isagu wax buu idin deymin doonaa, idinkuse wax ma deymin doontaan, madaxa
    buu noqon doonaa, idinkuse dabada baad noqon doontaan.
  lat-VUC: Ipse fœnerabit tibi, et tu non fœnerabis ei. Ipse erit in caput, et tu
    eris in caudam.
  eng-ASVBT: 'He shall lend to thee, and thou shalt not lend to him: he shall be the
    head, and thou shalt be the tail.'
  ita-1885: Egli presterà a te, e tu non presterai a lui; egli sarà in capo, e tu
    in coda.
  eng-LXXUP: 'He shall lend to thee, and thou shalt not lend to him: he shall be the
    head, and thou shalt be the tail.'
  eng-ULB: He will lend to you, but you will not lend to him; he will be the head,
    and you will be the tail.
  spa-VBL: Ellos te prestarán, pero tú no les prestarás a ellos. Ellos serán los primeros
    y tú serás el último.
  fra-_FOB: Il te prêtera, et tu ne lui prêteras point; il sera à la tête, et tu seras
    à la queue.
  mal-mal: അവർ നിനക്ക് വായ്പ് തരും; അവന് വായ്പ് കൊടുക്കുവാൻ നിനക്ക് ഉണ്ടാകുകയില്ല;
    അവൻ തലയും നീ വാലുമായിരിക്കും.
  urd-GVR: Us ke pās tujhe udhār dene ke lie paise hoṅge jabki tere pās use udhār
    dene ko kuchh nahīṅ hogā. Āḳhir meṅ wuh sar aur tū dum hogā.
  suz-BL: मेकोपुकीमी इन कली जेर गेनीम। तन्‍न गेपुकीमी मेको आन कली जेर गेने मचाप्‍नीनी।
    मेकोपुकी पिया खोदेंशो दुम्‍नीम, गेपुकी चहिं मीलु खोदेंशो दुम्‍नीनी। ब्‍यवस्‍था
    २८:१२-१३
  ita-1927: Egli presterà a te, e tu non presterai a lui; egli sarà alla testa, e
    tu in coda.
  ckb-ckb: ئەوان قەرزتان پێدەدەن، بەڵام ئێوە قەرزیان پێ نادەن، ئەوان سەر دەبن، بەڵام
    ئێوە کلک.
  eng-BBE: 'He will let you have his wealth at interest, and will have no need of
    yours: he will be the head and you the tail.'
  kan-OKCV: ಅವರು ನಿಮಗೆ ಸಾಲ ಕೊಡುವರು ಆದರೆ ನೀವು ಅವರಿಗೆ ಸಾಲಕೊಡುವ ಸ್ಥಿತಿಯಲ್ಲಿ ಇರುವುದಿಲ್ಲ.
    ಅವರು ನಿಮಗೆ ಶಿರಸ್ಸಾಗುವರು ಆದರೆ ನೀವು ಅವರಿಗೆ ಅಧೀನರಾಗುವಿರಿ.
  tam-2017: அவன் உன்னிடத்தில் கடன்படமாட்டான், நீ அவனிடத்தில் கடன்படுவாய்; அவன் உனக்குத்
    தலைவனாயிருப்பான், நீ அவனுக்குக் கீழாயிருப்பாய்.
  spa-RV-1909: 'El te prestará á ti, y tú no prestarás á él: él será por cabeza, y
    tú serás por cola.'
  ron-BTF: El îţi va împrumuta şi tu nu îi vei împrumuta, el va fi capul, iar tu vei
    fi coada.
  eng-WEBP: He will lend to you, and you won’t lend to him. He will be the head, and
    you will be the tail.
  eng-FBV: They will lend to you, but you will not lend to them. They will be the
    first, and you will be the last.
  nld-1939: hij zal aan u lenen, maar gij niet aan hem, hij zal de kop zijn, maar
    gij de staart.
  nch-BL: Inijuanti amechtatanejtise huan amojuanti amo teno anquipiyase para anquintanejtise.
    Inijuanti tayacanase, huan amojuanti anyase hasta taica.
  vie-1934: họ sẽ cho ngươi vay, còn ngươi chẳng hề cho vay lại, họ sẽ ở đằng đầu,
    còn ngươi ở đằng đuôi.
  hin-CV: वह विदेशी ही तुम्हें ऋण देने की स्थिति में होगा, मगर तुम उसे ऋण देने की
    स्थिति में न रहोगे. वह तो शीर्ष पर पहुंच जाएगा, मगर तुम निम्नतम स्तर पर रह जाओगे.
  eng-OURB: He will lend to you, and you won’t lend to him. He will be the head, and
    you will be the tail.
  spa-BES: Él te prestará su riqueza en interés, y tu no tendrás nada que prestar;
    él será la cabeza y tú la cola.
  tdx-tdx: Hampisongo ama’o re, fa ihe tsy hampisongo ama’e, ie ty ho lohà’e le ihe
    ty ho ohi’e.
  vid-vid: Hewo wokwazika hemwe, ila hemwe hamuwa na ludali lwa kuwazika hewo. Hewo
    wowa wa mwaluko kwa ludali namwe mowa wa kuduma.
  eng-OKE: He shall lend to thee, but thou wilt not lend to him; he will be strong,
    and thou wilt be weak.
  tha-KJV: เขาจะให้ท่านทั้งหลายยืมของของเขาได้ และท่านจะไม่​มี​ให้​เขายืม เขาจะเป็นหัว
    และท่านจะเป็นหาง
  por-BR-2018: 'Ele emprestará a ti, e tu não emprestarás a ele: ele será por cabeça,
    e tu serás por cauda.'
  deu-ELO: Er wird dir leihen, du aber wirst ihm nicht leihen; er wird zum Haupte,
    du aber wirst zum Schwanze werden.
  eng-WYC-2018: He shall lend to thee, and thou shalt not lend to him; he shall be
    into the head, and thou shalt be into the tail. (He shall lend to thee, but thou
    shalt not lend to him; he shall be the head, and thou shalt be the tail.)
  epo-epo: Li pruntedonos al vi, sed vi ne pruntedonos al li; li estos kapo, kaj vi
    estos vosto.
  uig-PIN: U sanga ⱪǝrz bǝrgüqi bolidu, ǝmma sǝn uningƣa ⱪǝrz berǝlmǝysǝn. U bax bolidu,
    sǝn ⱪuyruⱪ bolisǝn.
  beo-beo: Ilia da dilima bu lama:ne muni imunu ba:mu, be dilia da ilima imunu hamedei
    ba:mu. Fa:no, ilia da dilima ouligisu esalumu.
  tpi-OTNT: Na ol bai i gat planti mani na yupela inap dinau long ol, tasol ol bai
    i no inap dinau long yupela. Ol bai i bosim yupela, na yupela bai i stap aninit
    long ol.
  hau-SA: Za su ba ku bashi, amma ba za ku ba su bashi ba. Za su zama kai, ku kuwa
    za ku zama wutsiya.
  uig-LAT: U sanga qerz bergüchi bolidu, emma sen uninggha qerz bérelmeysen. U bash
    bolidu, sen quyruq bolisen.
  nde-nde: Yena uzaleboleka, kodwa lina kaliyikumeboleka lutho. Yena uzakuba yinhloko,
    lina libe ngumsila.
  ton-ton: '‌ʻE nō atu ʻe ia kiate koe, pea ʻe ʻikai te ke nō kiate ia: ʻe hoko ko
    e ʻulu ia pea ko e hiku koe.'
  ces-1613: On půjčovati bude tobě, a ty nebudeš míti, co bys půjčil jemu; on bude
    přednější, a ty poslednější.
  eng-WMB: He will lend to you, and you won’t lend to him. He will be the head, and
    you will be the tail.
  tam-TCV: அவன் உங்களுக்குக் கடன் கொடுப்பான், நீங்கள் அவனுக்குக் கடன் கொடுக்கமாட்டீர்கள்.
    அவன் தலையாயிருப்பான், நீங்களோ வாலாயிருப்பீர்கள்.
  ceb-ULB: Magpahulam siya kanimo, apan dili ka makapahulam kaniya, mahimo siya nga
    ulo, ug ikaw mahimong ikog.
  pol-UBG: On będzie tobie pożyczał, a ty jemu nie będziesz pożyczał. On będzie na
    czele, a ty będziesz na końcu.
  urd-GVU: اُس کے پاس تجھے اُدھار دینے کے لئے پیسے ہوں گے جبکہ تیرے پاس اُسے اُدھار
    دینے کو کچھ نہیں ہو گا۔ آخر میں وہ سر اور تُو دُم ہو گا۔
  deu-1912: Er wird dir leihen, du aber wirst ihm nicht leihen; er wird das Haupt
    sein, und du wirst der Schwanz sein.
  kan-2017: ಅವರು ನಿಮಗೆ ಸಾಲಕೊಡುವರೇ ಹೊರತು ನೀವು ಅವರಿಗೆ ಸಾಲ ಕೊಡುವುದಿಲ್ಲ. ನೀವು ಅವರಿಗೆ ಅಧೀನರಾಗುವಿರಿ;
    ಅವರು ನಿಮಗೆ ಶಿರಸ್ಸಾಗುವರು.
  yap-yap: Bay e salpiy rorad ni yad ra pi’ ngomed, machane gimed e dariy e salpiy
    romed ni gimed ra pi’ ngorad. Mra yan i tomur riy ma yad e yad ra gagiyeg nagmed.
  hlt-MCSB: Nang taengah cangpu han hlah lat vetih nang loh anih cangpu na hlah thai
    mahpawh. Anih te a lu la om vetih nang te a mai la na om ni.
  mdy-ETH: ሜሌ ዓጫፓ ሙኬ ዓሳ ዒንሢም ሚኢሼ ታልዓያ ማዓንዳኔ፤ ጋዓንቴ ዒንሢ ዔያቶም ታልዓንዳ ሚኢሼ ዒንሢኮ ባይቃንዳኔ፤
    ጋፒንፆይዳ ዔያታ ዒንሢኮ ቤርታዻ ቶኦኪ ማዓንዳኔ፤ ዒንሢ ጋዓንቴ ዑንኪ ማዒ ጊንፃ ዓታንዳኔ።
  twi-ASANTE: Wɔbɛbɔ mo bosea a moremmɔ wɔn bi. Wɔbɛyɛ tiri na moayɛ nan.
  eng-WEBU: He will lend to you, and you won’t lend to him. He will be the head, and
    you will be the tail.
  bnp-bnp: Bara ri tahoka a maka maki i kupo, i kara mu gu nana mu gu bole ne ria,
    pali i uka ma ri gi nana ri gi bole ne mua.
  wal-wal: I neeyyo tal77anappe attin, neeni ayyo tal77akka; i huuphe gidana; neeni
    goina gidana.
  spa-PDDPT: Él te prestará y tú no le podrás prestar. Él será cabeza y tú serás cola.
  gun-gun: Ha'e kuery mba'emo oiporuka 'rã pendevy, teĩ peẽ ma ndaperekoi 'rã ha'e
    kuery pe peiporuka aguã. Ha'e kuery ikuai 'rã peneakã, ha'e rã peẽ ma peiko 'rã
    huguai.
  ilo-ULB: Pautangadnakayonto, ngem saanyonto a mapautangan isuda; iturayandakayonto
    ket dakayonto ti agpaituray kadakuada.
  kpg-kpg: Digaula ga iai nadau bahi hadu e boibana adu gi goodou, gei godou bahi hadu
    e boibana ang gi digaula ai. Di hagaodi gi muli, digaula gaa hai nia dagi ni goodou.
  uig-ARA: ئۇ ساڭا قەرز بەرگۈچى بولىدۇ، ئەمما سەن ئۇنىڭغا قەرز بېرەلمەيسەن. ئۇ باش
    بولىدۇ، سەن قۇيرۇق بولىسەن.
  sus-sus: Fɛɛrɛ luma nɛ e yi ra, kɔnɔ wo tan luma setareɲa nan kui. E findima nɛ
    wo xa yareratie ra, kɔnɔ wo tan luma e xanbi ra nɛ.
  pon-2006: Re pahn nainekihla mwohni tohto oh pahn kin kamangaiong kumwail, ahpw
    sohte mwohni me kumwail pahn kamangaiong irail. Ni imwilah irail pahn uhd kaunkumwailda.
  ksd-ksd: Una kakail pirana, ma ia iat pa na kakail piram; na da ra ula, ma una da
    ra taukuna.
  tur-YTC: O sana ödünç verecek, sen ona ödünç vermeyeceksin. O baş olacak, sen de
    kuyruk olacaksın.
  grc-BRENT: Οὗτος δανειεῖ σοι, σὺ δὲ τούτῳ οὐ δανειεῖς· οὗτος ἔσται κεφαλὴ, σὺ δὲ
    ἔσῃ οὐρά.
  ind-AYT: Dia akan memberikan pinjaman kepadamu, tetapi kamu tidak akan memberikan
    pinjaman kepada mereka. Dia akan menjadi kepala dan kamu akan menjadi ekornya.
  nya-nya: Iye adzakubwereketsani, koma inu simudzatha kubwereketsa. Iye adzakhala
    mutu ndipo inu mudzakhala mchira.
  hrv-hrv: On će uzaimati tebi, a ne ti njemu; on će biti glava, a ti rep.
  mps-mps: Tama augwaligo mone hauwa elalubaso, dagego augwalide negeli yaibao. Tiali
    goli, augwaligo dage dali negeli me egobeo. Augwaligo dage tonaluaibao, tama dage
    te augwali dologode naga bidaibao,” wali.
  tpi-tpi: Na ol bai i gat planti mani na yupela inap dinau long ol, tasol ol bai
    i no inap dinau long yupela. Ol bai i bosim yupela, na yupela bai i stap aninit
    long ol.
  dan-1931: De skal låne til dig, men du skal ikke låne til dem; de skal blive Hoved,
    og du skal blive Hale.
  vie-OVCB: Họ sẽ cho anh em vay, chứ anh em đâu có cho ai vay được. Họ đứng đầu,
    anh em đứng chót.
  guj-2017: તેઓ તમને ઉછીનું આપશે, પણ તમે તેઓને ઉછીનું નહિ આપો, તે સર્વોપરી થશે અને
    તમે પાછળ રહી જશો.
  pon-2006A: Re pahn nainekihla mwohni tohto oh pahn kin kamangaiong kumwail, ahpw
    sohte mwohni me kumwail pahn kamangaiong irail. Ni imwilah irail pahn uhd kaunkumwailda.
  por-BRBSL: Ele emprestará a vocês e vocês não emprestarão a ele. Ele será a cabeça,
    e vocês serão a cauda.
  cth-cth: Ahni ni nang na cawi sak vaiteh, nang ni ahni na cawi sak mahoeh. Ahni
    ni a lû lah awm vaiteh nang law teh a mai lah na o han.
  twi-twi: Wɔbɛbɔ mo bosea a moremmɔ wɔn bi. Wɔbɛyɛ eti na moayɛ dua.
  hlt-hlt: Nang taengah cangpu han hlah lat vetih nang loh anih cangpu na hlah thai
    mahpawh. Anih te a lu la om vetih nang te a mai la na om ni.
  tbz-SIM: Di bo kpɑɑkɛ di kpɛrɛ kɛ̀ bɛ̀ ndi penni di mɛ mbɑ́ɑ́ pɛ́tɛ́ dɛ̀mɑrɛ̀ kɛ́
    bɛ̀ pèntɛ. Bɛ̀ bo ntú diyuu kɛ̀ di tú kuyóú.
  msy-2020: Egh me dagɨar avɨriba ikɨva ian amamangatɨghtɨ, ia me da pura da inigh
    gɨn da ikarvagham. Eghtɨ ia dagɨar avɨriba puvatɨghtɨ, me ia da biziba pura da
    inian kogham. Me ia gativagh ian gantɨ, ia men apengan ikiam, mati me ian dapanimɨn
    ikɨtɨ, ia men puemɨn ikiam.
  azb-azb: Sizə onlar borc verəcək, siz onlara borc verə bilməyəcəksiniz, onlar baş,
    siz isə quyruq olacaqsınız.
  eng-DBY: 'He shall lend to thee, but thou shalt not lend to him: he shall be the
    head, and thou shalt be the tail.'
  hin-2017: “वह तुझको उधार देगा, परन्तु तू उसको उधार न दे सकेगा; वह तो सिर और तू पूँछ
    ठहरेगा।
  wol-KYG: Moom moo leen di lebal, waaye dungeen ko lebal. Moom mooy doon bopp, yeen,
    ngeen di geen.
  eng-YLT: he doth lend [to] thee, and thou dost not lend [to] him; he is for head,
    and thou art for tail.
  eng-WYC-2017: He shall lend to thee, and thou shalt not lend to him; he shall be
    into the head, and thou shalt be into the tail.
  eng-WMBB: He will lend to you, and you won’t lend to him. He will be the head, and
    you will be the tail.
  urd-GVH: उसके पास तुझे उधार देने के लिए पैसे होंगे जबकि तेरे पास उसे उधार देने को
    कुछ नहीं होगा। आख़िर में वह सर और तू दुम होगा।
  rug-rug: Kaqu ta ade paki poata koa rini si gamu, ba gamu si namu loketoṉa kaqu
    ade paki lani koa rini, meke kaqu koimatani gamu rini.
  gaz-gaz: Isatu siif liqeessa malee ati isaaf hin liqeessitu. Inni mataa taʼa; ati
    garuu eegee taata.
  fra-LSG: il te prêtera, et tu ne lui prêteras pas; il sera la tête, et tu seras
    la queue.
  gnn-gnn: Walalana yurru rrupiya‐mäypamirriyirrinydja, ga nhumanydja yurru dhäparknha
    nhämiriwnha; bitjanna liŋguna nhumanydja yurru yukurra ŋäŋ'thunna walalanha ŋula
    nhäku rrupiyawunydja, yana liŋgu‐u‐u ga walalana yurru nhumalaŋgu buŋgawamirrinydja.
  yal-yal: Ɛ sigama nɛn e dolideni, koni e tan mi fɛ ɛ dolɛ mumɛ! Ala e tima nɛn yɛɛn
    na. Ɛ yi lu dɔnxɛn na.
  haw-1868: A e haawi lilo ole kela ia oe, aole oe e haawi lilo ole ia ia; a lilo
    ia i poo, a o oe ka huelo.
  arb-NAV: هُمْ يُقْرِضُونَكُمْ وَأَنْتُمْ لَا تُقْرِضُونَهُمْ، وَهُمْ يَكُونُونَ
    رَأْساً وَأَنْتُمْ تَكُونُونَ ذَنَباً،
  ewe-ewe: le esime wò ŋutɔ nànɔ ahe dam ɖe edzi. Woado nugbana na wò, ke wò ya màdo
    naneke na wo o! Woawoe anye ta, eye wò ŋutɔ nàzu asike!
  eng-LEE: He shall lend to thee, and thou shalt not lend to him; he shall become
    the head, and thou shalt become the tail.
  asm-FB: তেওঁলোকে আপোনালোকক ধাৰ দিব, কিন্তু আপোনালোকে তেওঁলোকক ধাৰ দিব নোৱাৰিব; তেওঁলোক
    মূৰ হ’ব আৰু আপোনালোক নেগুৰ হ’ব।
  sus-A: قّيرّ لُمَ نّ عٍ يِ رَ، كْنْ وٌ تَن لُمَ سٍتَرٍحَ نَن كُي. عٍ قِندِ مَ نّ
    وٌ شَ يَرٍرَتِيٍ رَ، كْنْ وٌ تَن لُمَ عٍ شَنبِ رَ نّ.
  fra-SBL: Il te prêtera, et tu ne lui prêteras pas. Il sera la tête, et vous serez
    la queue.
  hbo-hbo: ה֣וּא יַלְוְךָ֔ וְאַתָּ֖ה לֹ֣א תַלְוֶ֑נּוּ ה֚וּא יִהְיֶ֣ה לְרֹ֔אשׁ וְאַתָּ֖ה
    תִּֽהְיֶ֥ה לְזָנָֽב׃
  eng-WYCLIFFE: He schal leene to thee, and thou schalt not leene to hym; he schal
    be in to the heed, and thou schalt be in to the tail.
  cwe-cwe: Wawo wezakuwa na hela za kumwazimani, mbali mweye hamwizakuwa na hela za
    kuwazima wawo. Wawo wezakuwa ditwi na mweye mwizakuwa mkila.
  kik-kik: Nĩ agagũkombagĩra nowe ndũkamũkombagĩra. Agaatuĩka wa gũtongoria nawe ũtuĩke
    wa kũrigia.
  fra-NCL: 'il te prêtera, et tu ne lui prêteras pas : il sera en tête, et tu seras
    à la queue.'
  cek-AK: Hmuen coi hanah anih mah na paek tih, toe nang loe anih coisak hanah hmuen
    na paek thai mak ai; anih loe lu ah om ueloe, nang loe tamai ah na om tih.
  cuk-cuk: Israel-dulesulidse be mani-egisdii gumaloed. Besedi emar mani-egisdii guosurmalad.
    Degine, a-dulemar, be-iduedga gumaloed, bedi, e-sorbalidga gumaloed.
  uig-CYR: У саңа қәриз бәргүчи болиду, амма сән униңға қәриз берәлмәйсән. У баш болиду,
    сән қуйруқ болисән.
  tel-2017: అతడు మీకు అప్పిస్తాడు గానీ మీరు అతనికి అప్పివ్వలేరు. అతడు తలగా ఉంటాడు,
    మీరు తోకగా ఉంటారు.
  hat-BSA: Li va prete nou lajan, men nou p ap gen pou prete li. Li va tèt, nou menm,
    nou va ke.
  kos-kos: Ac fah oasr mani lalos ma kowos ku in ngisre, a ac fah wangin mani lowos
    elos in ngisre. Na ke saflaiya uh, elos ac fah leum fowos.
  hbo-WLC: ה֣וּא יַלְוְךָ֔ וְאַתָּ֖ה לֹ֣א תַלְוֶ֑נּוּ ה֚וּא יִהְיֶ֣ה לְרֹ֔אשׁ וְאַתָּ֖ה
    תִּֽהְיֶ֥ה לְזָנָֽב׃
  ibo-ibo: Ọ ga-ebinye gị ihe, ọ bụkwaghị gị ga-ebinye ya! Ọ ga-abụ isi ma ị ga-abụ
    ọdụdụ.
  ory-ory: ସେ ତୁମ୍ଭକୁ ଋଣ ଦେବ, ମାତ୍ର ତୁମ୍ଭେ ତାହାକୁ ଋଣ ଦେଇ ପାରିବ ନାହିଁ; ସେ ମସ୍ତକ ହେବ,
    ତୁମ୍ଭେ ଲାଙ୍ଗୁଳ ହେବ।
  chk-chk: Ewe chon ekis epwe mwüt ngenikemi mettoch, nge ämi ousap tongeni ngeni
    och. Iwe, i epwe ewe mökür, nge ämi oupwe mechan.
  rop-rop: Dei garra abum ola mani blanga lendim yumob, bat yumob kaan abum eni mani
    blanga lendim olabat, en afta olabat garra jidan bos blanga yumob.
  ukr-1871: Він тобі пожичати ме, ти ж не будеш йому пожичати; він буде головою, а
    ти будеш хвостом.
  deu-1951: Er wird dir leihen, du aber wirst ihm nicht leihen; er wird das Haupt
    sein, du aber wirst der Schwanz sein.
  eng-JPS: He shall lend to thee, and thou shalt not lend to him; he shall be the
    head, and thou shalt be the tail.
  srp-1865: On æe ti davati u zajam, a ti neæeš njemu davati u zajam; on æe postati
    glava, a ti æeš postati rep.
  lug-lug: Banaakuwolanga, naye ggwe toobawolenga. Be banaabanga omutwe naye ggwe
    onoobanga mukira.
  heb-heb: הוא ילוך ואתה לא תלונו הוא יהיה לראש ואתה תהיה לזנב׃
  ben-IRV: সে তোমাকে ঋণ দেবে, কিন্তু তুমি তাকে ঋণ দেবে না; সে মাথার মতো হবে ও তুমি
    লেজের মতো হবে।
  pan-pan: ਉਹ ਤੁਹਾਨੂੰ ਕਰਜ਼ ਦੇਵੇਗਾ ਪਰ ਤੁਸੀਂ ਉਹ ਨੂੰ ਕਰਜ਼ ਨਾ ਦੇਓਗੇ। ਉਹ ਸਿਰ ਹੋਵੇਗਾ ਅਤੇ
    ਤੁਸੀਂ ਪੂਛ ਹੋਵੋਗੇ।
  mya-JVB: သူ သည် သင့် အား ချေးငှား သောအခွင့်ရှိ လိမ့်မည်။ သင် မူကား ၊ သူ့ အားချေးငှား
    သော အခွင့်မ ရှိရ။ သူ သည် ခေါင်း ဖြစ် ၍ ၊ သင် သည် အမြီး ဖြစ် လိမ့်မည်။
  hmo-hmo: Idia ese umui dekenai moni do idia heniatorehai, to umui ese idia dekenai
    do umui heniatorehai lasi. Idia ese umui do idia gunalaia, bona umui be edia siahu
    henunai do umui lao.
  urd-urd: वह तुझको क़र्ज़ देगा, लेकिन तू उसे क़र्ज़ न दे सकेगा; वह सिर होगा और तू
    दुम ठहरेगा।
  rus-SYN: он будет давать тебе взаймы, а ты не будешь давать ему взаймы; он будет
    главою, а ты будешь хвостом.
  bqc-SIM: Aa pↄ́ sɛ̃aɛ́, kási á e pↄ́ sɛ̃anɛ́o. Aaↄ dɛ mideↄ ũ, íↄ kú ń guu
    kpɛɛ.
  tcz-CHONGTHU: Nanghon jong ama koma chu thil ijakai bat a nakilah diu, ama jeng
    hatna chang ding, nangho ameiya napan diu amavang alua pang ding ahi.
  mar-mar: ते तुम्हास कर्ज देतील, तुमच्याजवळ त्यांना उसने द्यायला काही असणार नाही.
    सर्व शरीरावर मस्तकाचे नियंत्रण असते त्याप्रमाणे ते तुमच्यावर नियंत्रण ठेवतील.
    तुम्ही जणू तूच्छ बनून रहाल.
  qub-qub: Chay juc-lä runacunami imatapis ristashunquipaj. Gamcunapami ichanga imayquipis
    mana cangachu ristanayquipaj. Paycunami rispitasha runacuna canga. Gamcunatami
    ichanga mana pipis rispitashunquipächu.
  hat-hat: Se yo menm ki va gen lajan pou yo prete nou. Nou menm nou p'ap gen anyen
    pou n' prete yo. Se yo ki va devan, nou menm nou pral dèyè nèt.
  eng-BSB: He will lend to you, but you will not lend to him. He will be the head,
    and you will be the tail.
  tod-tod: Tiya ɠa ta ɠɛ kuyei ʋɛɛzu wo ma, kɛlɛ wɔun wo la ani nɔpɛ sɔlɔɔga, wo ʋa
    kuye ʋɛɛ ti ma. Ta ɠɛ wo luɠɔ, wo ɠɛ ga ti ʋolu ʋelei.
  eng-WEBPB: He will lend to you, and you won’t lend to him. He will be the head,
    and you will be the tail.
  kbq-kbq: Hagi zamagripintike maka zana nofira huta erigahaze. Hanki tamagripintira
    nofira hu'za e'origahaze. Zamagra aseni manisageta, tamagra zamarisona manigahaze.
  nhe-BL: Inijuanti inmechtlatlanejtise huan imojuanti ax tleno inquipiyase para inquintlanejtise.
    Inijuanti tlayacanase, huan imojuanti inyase hasta tlaica.
  gub-BL: Umur putar ma'e peme wà nehe, imekuzar kar pà peme wà nehe. Napemono kwaw
    ma'e wanupe nehe. Wiko putar teko upuner wera'u ma'e romo ywy rehe wà nehe. Peiko
    putar teko ikàg 'ym wera'u ma'e romo ywy rehe nehe no.
  eng-DRA: He shall lend to thee, and thou shalt not lend to him. He shall be as the
    head, and thou shalt be the tail.
