  msy-2020: Ikiavɨra Itir God ia damutɨ ia otɨ bar avɨrasemegh bizir avɨriba ikiasa
    a ifonge. Kamaghɨra, Ikiavɨra Itir God datɨrɨghɨn, ia gasɨghasɨgh bar ia agɨvasa
    ifonge. Egh a nguazir ia datɨrɨghɨn mangɨ dapiamin kamɨn bar ia batuegham.
  azb-azb: Sizə yaxşılıq etmək və artırmaqdan Rəbb necə razı qalırdısa, sizi həlak
    etdiyi və yox etdiyi üçün də elə razı qalacaq. Mülk olaraq almaq üçün gedəcəyiniz
    ölkədən qoparılacaqsınız.
  eng-DBY: And it shall come to pass, that as Jehovah rejoiced over you to do you
    good and to multiply you, so Jehovah will rejoice over you to cause you to perish,
    and to destroy you; and ye shall be plucked from off the land whereunto thou goest
    to possess it.
  hin-2017: और जैसे अब यहोवा को तुम्हारी भलाई और बढ़ती करने से हर्ष होता है, वैसे
    ही तब उसको तुम्हारा नाश वरन् सत्यानाश करने से हर्ष होगा; और जिस भूमि के अधिकारी
    होने को तुम जा रहे हो उस पर से तुम उखाड़े जाओगे।
  wol-KYG: Su ko defee noonee Aji Sax ji daan bége di leen baaxe ak a yokk, noonu
    la Aji Sax jiy bége di leen sànk ak a fàkkas, te dees na leen déjjatee ca réew
    ma ngeen jëm, ngir nanguji ko.
  eng-YLT: '''And it hath been, as Jehovah hath rejoiced over you to do you good,
    and to multiply you, so doth Jehovah rejoice over you to destroy you, and to lay
    you waste; and ye have been pulled away from off the ground whither thou art going
    in to possess it;'
  kne-kne: Mo intoy ison di ragsak Diyos ay nangipasiged sin biyag yo ya nangipaad-ado
    en dakayo, siya met laeng sin iyat na ay manosa en dakayo ta maabos kayo. Awni
    et mapilitan kayo ay komaan sin daga ay okaen yo.
  eng-WYC-2017: And as the Lord was glad before upon you, and did well to you, and
    multiplied you; so he shall be glad to lose [or scatter] you, and to destroy you,
    that ye be taken away from the land, to which thou shalt enter to wield.
  eng-WMBB: It will happen that as the LORD rejoiced over you to do you good, and
    to multiply you, so the LORD will rejoice over you to cause you to perish and
    to destroy you. You will be plucked from the land that you are going in to possess.
  urd-GVH: जिस तरह पहले रब ख़ुशी से तुम्हें कामयाबी देता और तुम्हारी तादाद बढ़ाता
    था उसी तरह अब वह तुम्हें बरबाद और तबाह करने में ख़ुशी महसूस करेगा। तुम्हें ज़बरदस्ती
    उस मुल्क से निकाला जाएगा जिस पर तू इस वक़्त दाख़िल होकर क़ब्ज़ा करनेवाला है।
  rug-rug: Gua puta tugo sapu hiva ponini gamu e Zihova sari doduru ginugua arilaedi
    meke va nomaia sa mia butubutu, si kaqu hiva sisigiti nia Sa pude kaqu tava mate
    beto si gamu, meke kaqu ta huara va inete sa mia popoa. Kaqu ta raovo taloa si
    gamu koasa popoa sapu kaqu la koa ia gamu.
  gaz-gaz: Akkuma isin sooromsuu fi isin baayʼisuun Waaqayyo gammachiisu sana isin
    balleessuu fi isin barbadeessuunis isa gammachiisa. Isin biyya dhaaluuf itti galtan
    keessaa ni buqqaatu.
  fra-LSG: De même que l’Éternel prenait plaisir à vous faire du bien et à vous multiplier,
    de même l’Éternel prendra plaisir à vous faire périr et à vous détruire; et vous
    serez arrachés du pays dont tu vas entrer en possession.
  gnn-gnn: “Yo, wirrki ŋayi yana Garraynydja ḏukṯuk nhumalaŋgu goŋmirriyanharawunydja,
    ga yuwalk yana ŋayi yurru nhumalanha baḏuwaḏuyundja warrpam'thun, liŋgu nhuma
    yaka ŋanya dhäruk märraŋala; ŋayinydja yurru nhumalanha Garrayyunydja bitjan ḻatjuwarr'maramana
    bena‐wala barrkulilina wäŋalili, bala nhuma yurru yukurra buku‐ŋal'yundja ŋula
    yolkuna wiripuŋuwuna waŋarrwu.
  yal-yal: Alatala fe faɲin ligaxi ɛ xa kii naxan yi, a ɛ rawuya ayi kii naxan yi,
    a mɔn ɛ halagima na kii nin, a yi ɛ faxa. A ɛ bama nɛn na bɔxɔni ɛ fama naxan
    masɔtɔdeni.
  haw-1868: 'A e like me ka Iehova i olioli ai maluna o oukou e hoopomaikai ia oukou,
    a e hoonui ia oukou; pela auanei e olioli ai o Iehova maluna o oukou e luku ia
    oukou, a e hoolilo ia oukou i mea ole: a e laweia''ku oukou mai ka aina aku au
    e hele aku nei e noho.'
  arb-NAV: وَكَمَا سُرَّ الرَّبُّ بِكُمْ فَأَحْسَنَ إِلَيْكُمْ وَكَثَّرَكُمْ، فَإِنَّهُ
    سَيُسَرُّ بِأَنْ يَفْنِيَكُمْ وَيُهْلِكَكُمْ فَتَنْقَرِضُونَ مِنَ الأَرْضِ الَّتِي
    أَنْتُمْ مَاضُونَ إِلَيْهَا لاِمْتِلاكِهَا.
  ewe-ewe: Abe ale si Yehowa kpɔ dzidzɔ le ŋuwò, wɔ nu wɔnuku mawo na wò, eye wòna
    nèdzi sɔ gbɔ ene la, nenema kee, le ɣeyiɣi si gbɔna me la, Yehowa akpɔ dzidzɔ
    le ale si wòatsrɔ̃ wò ŋu, eye nàbu le anyigba la dzi,
  eng-LEE: And it shall come to pass, that, as the Lord rejoiced over you to do you
    good, and to multiply you, so will the Lord rejoice over you to bring you to nought,
    and to destroy you; and ye shall be plucked from off the land whither thou goest
    to possess it.
  asm-FB: আপোনালোকৰ মঙ্গল ও আপোনালোকক বৃদ্ধি কৰিবলৈ যেনেকৈ যিহোৱাই আনন্দ কৰিছিল, তেনেকৈ
    আপোনালোকক বিনষ্ট কৰি নাশ কৰিবলৈ যিহোৱাই আপোনালোকত আনন্দ কৰিব। যি দেশ আপোনালোকে
    অধিকাৰ কৰিবলৈ গৈ আছে, সেই দেশৰ পৰা আপোনালোকক উঘলা যাব।
  sus-A: عَلَتَلَ قٍ قَنيِ رَبَشِ وٌ بّ كِ نَشّ، عَ نُن عَ وٌ رَوُيَشِ كِ نَشّ، عَ
    قَمَ وٌ هَلَكِدٍ نَ كِ نّ مَن، وٌ قَ حْن بْشِ مَ عَ نَشَن قِ وٌ مَ.
  fra-SBL: Il arrivera que, comme Yahvé s'est réjoui à votre sujet de vous faire du
    bien et de vous multiplier, ainsi Yahvé se réjouira à votre sujet de vous faire
    périr et de vous détruire. Vous serez arrachés du pays dont vous allez prendre
    possession.
  hbo-hbo: וְ֠הָיָה כַּאֲשֶׁר־שָׂ֨שׂ יְהוָ֜ה עֲלֵיכֶ֗ם לְהֵיטִ֣יב אֶתְכֶם֮ וּלְהַרְבֹּ֣ות
    אֶתְכֶם֒ כֵּ֣ן יָשִׂ֤ישׂ יְהוָה֙ עֲלֵיכֶ֔ם לְהַאֲבִ֥יד אֶתְכֶ֖ם וּלְהַשְׁמִ֣יד
    אֶתְכֶ֑ם וְנִסַּחְתֶּם֙ מֵעַ֣ל הֽ͏ָאֲדָמָ֔ה אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: And as the Lord was glad bifore on you, and dide wel to you, and multipliede
    you; so he schal be glad, `and schal leese, and distrie you, that ye be takun
    awei fro the lond, to which thou schalt entre to welde.
  cwe-cwe: Fana viya Mndewa Mulungu viyanogeligwe kumtendelani yanogile na kumtendani
    muwe wengi, ivo ivo Mndewa Mulungu kezanogeligwa kumgalilani manhesa na kumdanganizani.
    Mwizawingigwa muna iisi iyomwing'hani muisole.
  kik-kik: O ta ũrĩa Jehova aakeneire kũmũgaacĩrithia na kũmũingĩhia, noguo agaakena
    akĩmũharagania na akĩmũniina. Nĩmũkamunywo mweherio bũrũri ũrĩa mũrathiĩ mũwĩgwatĩre.
  fra-NCL: De même que Yahweh prenait plaisir à vous faire du bien et à vous multiplier,
    ainsi Yahweh prendra plaisir à vous faire périr et à vous détruire ; et vous serez
    arrachés de la terre où tu vas entrer pour la posséder.
  cek-AK: Nang khosak na hoih moe, nang pung tahang naah, Angraeng anghoe baktih toengah,
    Angraeng loe nang to amrosak moe, tidoeh tawn ai ah ohsak hanah doeh anghoe; qawktoep
    han na caehhaih prae thung hoiah anih mah nang to amrosak tih.
  cuk-cuk: Ar igi Bab-Jehová bemarga-ibmar-nuegan-imaksadba, bemar-ichesuli-omergusadba,
    weligwar-itosa, debayobi, Bab-Jehová bemar-sabsur-odurdakalir, bemar-ogiloalir,
    ede yeer itobaloed. Yarse-bemar-dogesokalidgi-bemargadga-guegar, a-yalagi, Bab-Jehová,
    sabsur bemar-onomaloed.
  uig-CYR: Вә шундақ болидуки, Пәрвәрдигар илгири силәргә яхшилиқ қилип, силәрни авутқинидин
    сөйүнгәндәк, У әнди силәрни йоқитип һалак қилидиғинидин сөйүниду; шуниң билән
    силәр егиләшкә киридиған зиминдин жулуп ташлинисиләр.
  tel-2017: మీకు మేలు చేయడంలో, మిమ్మల్ని అభివృద్ది చేయడంలో మీ యెహోవా దేవుడు మీపట్ల
    ఎలా సంతోషించాడో అలాగే మిమ్మల్ని నాశనం చెయ్యడానికి, మిమ్మల్ని హతమార్చడానికి యెహోవా
    సంతోషిస్తాడు. మీరు స్వాధీనం చేసుకోడానికి ప్రవేశిస్తున్న దేశం నుంచి తొలగించి వేస్తాడు.
  hat-BSA: “Li va rive ke menm jan SENYÈ a te fè kè kontan sou nou pou fè nou pwospere
    e miltipliye nou an; konsa, SENYÈ a va fè kè kontan sou nou pou fè nou peri e
    detwi nou. Nou va chire sòti nan tè ke nou ap antre pou posede a.
  kos-kos: Oana ke LEUM GOD El tuh engan in oru tuh kowos in kapkapak ac puseni, ouinge
    El fah engan pac in kunauskowosla wi ma lowos nukewa. Kowos ac fah fifyak liki
    facl se ma kowos apkuran in utyak nu we.
  hbo-WLC: וְ֠הָיָה כַּאֲשֶׁר־שָׂ֨שׂ יְהוָ֜ה עֲלֵיכֶ֗ם לְהֵיטִ֣יב אֶתְכֶם֮ וּלְהַרְבּ֣וֹת
    אֶתְכֶם֒ כֵּ֣ן יָשִׂ֤ישׂ יְהוָה֙ עֲלֵיכֶ֔ם לְהַאֲבִ֥יד אֶתְכֶ֖ם וּלְהַשְׁמִ֣יד
    אֶתְכֶ֑ם וְנִסַּחְתֶּם֙ מֵעַ֣ל הָֽאֲדָמָ֔ה אֲשֶׁר־אַתָּ֥ה בָא־שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  ibo-ibo: Dịka mmụba ị mụbara nʼọnụọgụgụ, na ịdị ukwuu nke akụnụba gị si bụrụ ihe
    nyere Onyenwe anyị obi ụtọ, otu a ka ọ ga-esi tọkwaa ya ụtọ ibibi gị, na ime ka
    ị daa ụkpa. Ọ ga-esi nʼala ahụ ị na-aga inweta hopu gị.
  ory-ory: ଆହୁରି ଏହିପରି ଘଟିବ ଯେ, ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ କରିବା ପାଇଁ ଓ ତୁମ୍ଭମାନଙ୍କୁ ବହୁସଂଖ୍ୟକ
    କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ଯେପରି ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆହ୍ଲାଦିତ ହୋଇଥିଲେ, ସେହିପରି ତୁମ୍ଭମାନଙ୍କର
    ବିନାଶ କରିବା ପାଇଁ ଓ ତୁମ୍ଭମାନଙ୍କୁ ଲୋପ କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆହ୍ଲାଦିତ
    ହେବେ। ତହିଁରେ ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ତହିଁରୁ ଉତ୍ପାଟିତ ହେବ।
  chk-chk: Iwe, usun ewe Samol mi Lapalap a pwapwa le afeiöchükemi o achomongakemi,
    iei usun epwe pwal pwapwa le afeiengauakemi o arosakemiila. Ewe fanü oupwe le
    tolong lon pwe oupwe fanüeni, oupwe pwal sä seni.
  rop-rop: YAWEI bin gudbinji blanga meigim yumob rili ritjwan en imbin meigim yumob
    abum loda biginini. Wal seimwei im garra gudbinji blanga binijimap yumob en im
    garra dum loda nogudwan ting langa yumob, en im garra jandimwei yumob brom det
    kantri weya im garra gibit langa yumob blanga jidan.
  ukr-1871: І як радїв вами Господь, коли благословив вас добром і намножував вас,
    так радїти ме вами, Господь, коли стане вигублювати вас і нищити вас; і відірве
    він вас од землї, що до неї привів тебе, щоб ти заняв її.
  deu-1951: Und wie sich der HERR in bezug auf euch zuvor freute, euch wohlzutun und
    euch zu mehren, also wird der HERR sich in bezug auf euch freuen, euch umzubringen
    und euch zu vertilgen, und ihr werdet ausgerottet werden aus dem Lande, dahin
    du jetzt gehst, um es einzunehmen.
  eng-JPS: And it shall come to pass, that as the LORD rejoiced over you to do you
    good, and to multiply you; so the LORD will rejoice over you to cause you to perish,
    and to destroy you; and ye shall be plucked from off the land whither thou goest
    in to possess it.
  srp-1865: I kao što vam se Gospod radovao dobro vam èineæi i množeæi vas, tako æe
    vam se Gospod radovati zatiruæi vas i istrebljujuæi vas; i nestaæe vas sa zemlje
    u koju idete da je naslijedite.
  lug-lug: Nga bwe kyasanyusanga ennyo Mukama okubagaggawazanga n’okubaazanga mweyongerenga
    obungi, bwe kityo kinaamusanyusanga okubaavuwazanga n’okubazikirizanga. Olisimbulwa
    n’oggibwa mu nsi gy’ogenda okuyingira okugirya.
  heb-heb: והיה כאשר שש יהוה עליכם להיטיב אתכם ולהרבות אתכם כן ישיש יהוה עליכם להאביד
    אתכם ולהשמיד אתכם ונסחתם מעל האדמה אשר אתה בא שמה לרשתה׃
  ben-IRV: আর তোমাদের ভালো ও বহুগুণ করতে যেমন সদাপ্রভু তোমাদের বিষয়ে আনন্দ করতেন,
    সেরকম তোমাদের ধ্বংস ও বিনষ্ট করতে সদাপ্রভু তোমাদের বিষয়ে আনন্দ করবেন এবং তুমি
    যে দেশ অধিকার করতে যাচ্ছ, সেখান থেকে তোমরা অপহৃত হবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਵੇਂ ਹੁਣ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਤੁਹਾਡੀ ਭਲਿਆਈ ਅਤੇ ਤੁਹਾਡੇ ਵਾਧੇ
    ਲਈ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਤੁਹਾਨੂੰ ਨਾਸ ਕਰਨ ਅਤੇ ਤੁਹਾਨੂੰ
    ਮਿਟਾਉਣ ਲਈ ਖੁਸ਼ ਹੋਵੇਗਾ ਅਤੇ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚੋਂ ਉਖਾੜੇ ਜਾਓਗੇ, ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ
    ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ।
  mya-JVB: သင့် ကို ကျေးဇူး ပြု၍ များပြား စေသောအမှု၌ ထာဝရဘုရား ပျော်မွေ့ တော်မူသည်နည်းတူ
    ၊ တဖန် သင့် ကို ဖျက်ဆီး ၍ အကျိုး နည်းစရာအမှု၌ ပျော်မွေ့ တော်မူသဖြင့် ၊ သင်သွား၍
    ဝင်စား လတံ့သော ပြည် ထဲက သင်သည် သုတ်သင် ပယ်ရှင်းခြင်းသို့ ရောက်ရလိမ့်မည်။
  hmo-hmo: Momokani, guna mai moale danu Lohiabada ese umui ia hanamoa, bona natuna
    momo umui dekenai ia henia, to hari ia ese mai moale danu umui do ia hadikaia,
    bona hamasea ore. Inai do umui raka vareai, bona emui tano do umui halaoa tano
    dekena amo, Lohiabada ese umui do ia kokia.
  urd-urd: तब यह होगा कि जैसे तुम्हारे साथ भलाई करने और तुमको बढ़ाने से ख़ुदावन्द
    ख़ुशनूद हुआ, ऐसे ही तुमको फ़ना कराने और हलाक कर डालने से ख़ुदावन्द ख़ुशनूद होगा;
    और तुम उस मुल्क से उखाड़ दिए जाओगे, जहाँ तू उस पर क़ब्ज़ा करने को जा रहा है।
  rus-SYN: И как радовался Господь, делая вам добро и умножая вас, так будет радоваться
    Господь, погубляя вас и истребляя вас, и извержены будете из земли, в которую
    ты идешь, чтобы владеть ею.
  bqc-SIM: Lá à kà Diigu à yãmaakɛ̀ɛ́, a tò a dasikũ̀, màa a kaaàgu à á
    dɛdɛ, i á kaalɛ. A á wo bùsu pↄ́ álɛ gɛ́ síi guu,
  tcz-CHONGTHU: Pakaiyin nachung'uva thilpha ahin lhunsah a alung oi ji bang’a, hitobang
    gimna ahung lhun teng jongleh lungoi ding ahi. Na chennau gamsunga kona nadel
    mang jeng diu ahi.
  mar-mar: तुमची भरभराट करायला आणि तुमची संख्या वाढवायला जसा परमेश्वरास आनंद वाटत
    होता तसाच आनंद त्यास तुमचा नाश करायला आणि तुम्हास रसातळाला न्यायला वाटेल. तुम्ही
    जो देश काबीज करायला जात आहात तेथून तुम्हास हुसकावून लावले जाईल.
  qub-qub: Gamcuna alli cawanayquipaj, achcaman miranayquipaj yanapäshushpayqui Tayta
    Dios cushicushannöllami mana wiyacushayquipita ushacächishushpayquipis cushiconga.
    Mana munaycajtami tiyashayqui nasyunpitapis gargushunquipaj.
  hat-hat: Menm jan Seyè a, Bondye nou an, te pran plezi pou l' te fè nou byen, pou
    l' te fè nou vin anpil la, se konsa tou l'a pran plezi pou l' fè nou pèdi tout
    bagay, pou l' fini nèt ak nou. L'a rache nou met deyò nan peyi kote nou pral antre
    a, peyi nou pral pran pou nou rete a.
  eng-BSB: Just as it pleased the LORD to make you prosper and multiply, so also it
    will please Him to annihilate you and destroy you. And you will be uprooted from
    the land you are entering to possess.
  tod-tod: Eɠɛʋelei nɔ é nɛɛni la Ɠɔoɠɔ GALAGI ʋɛ ga é faanɛɛi ɠɛ wo ʋɛ, wo wola
    mɔin, zenɔ ɠana a nɛ la bɛ mɔnɔ ga é wo undaaʋili, wo ɠoloɠolo, wo ɠula zooi
    naa ʋa, nii wo ʋaazu lɔɔzu su, wo sɔlɔɔ ga wɔnɔ.
  eng-WEBPB: It will happen that as the LORD rejoiced over you to do you good, and
    to multiply you, so the LORD will rejoice over you to cause you to perish and
    to destroy you. You will be plucked from the land that you are going in to possess.
  kbq-kbq: Hagi Ra Anumzamo'a tamagri'ma tusi'a musema huramanteno knare'ma huramantegeta,
    rama'a vahe'ma fore'ma hu'nazaza huno hazenkezama tamino tamahe fananema huzankura
    muse hugahie. Amama ufreta omeri santiharesaza mopafintira tamazeri vatitregahie.
  nhe-BL: “Huan queja TOTECO paquiyaya para inmechchihuilía tlen cuali huan inmechmiyaquilía,
    teipa paquis pampa yajaya inmechtlamitlaxolehuilijtos, huan ya inmechtzontlamiltis.
    Huan intla ax inquineltocase inmechpolihuiltis ipan nopa tlaltini campa inyase
    intlatequipanotij.
  gub-BL: Penehe uze'egatu imur haw ikatu Tupàn Tuweharupi Wiko Ma'e pe. Pemueta tetea'u
    haw ikatu izupe. Nezewegatete penehe izepykaw ikatu putar izupe nehe no. Pemumaw
    paw ikatu putar izupe nehe no. Amo pezo'ok putar ko ywy wi wà nehe. Peixe putar
    a'e ywy rehe ko 'ar rehe kury. Peiko putar izar romo nehe no.
  eng-DRA: 'And as the Lord rejoiced upon you before doing good to you, and multiplying
    you: so he shall rejoice destroying and bringing you to nought, so that you shall
    be taken away from the land which thou shalt go in to possess.'
