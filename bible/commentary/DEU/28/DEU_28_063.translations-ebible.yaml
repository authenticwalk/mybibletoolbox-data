  kan-2017: ಹೇಗೆ ಯೆಹೋವನು ಈಗ ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುವುದರಲ್ಲಿಯೂ, ಹೆಚ್ಚಿಸುವುದರಲ್ಲಿಯೂ
