verse: DEU.028.063
translations:
  mal-C: നിങ്ങൾക്ക് ഐശ്വര്യസമൃദ്ധി ഉണ്ടാകാനും എണ്ണത്തിൽ വർധിക്കാനും യഹോവയ്ക്കു പ്രസാദം
    തോന്നിയതുപോലെ, നിങ്ങൾ അവകാശമാക്കാൻപോകുന്ന ദേശത്തുനിന്ന് നിങ്ങളെ ഉന്മൂലനംചെയ്യാനും
    ശിഥിലമാക്കാനും നശിപ്പിച്ചുകളയാനും യഹോവയ്ക്കു പ്രസാദമാകും.
  deu-TKW: Und wie Jahwe vorher Freude daran hatte, euch glücklich und zahlreich zu
    machen, so wird dann Jahwe Freude daran haben, euch zu Grunde zu richten und zu
    vertilgen, so daß ihr herausgerissen werdet aus dem Land, in das du einziehst,
    um es in Besitz zu nehmen.
  lin-lin: Ndenge kaka Yawe asepelaki kosalela bino bolamu mpe mpo na kokomisa bino
    ebele, ndenge wana mpe akosepela koboma bino mpe kobebisa bino ; akopikola bino
    na mokili oyo bozali kokota mpo na kozwa yango.
  eng-LSV: And it has been, as YHWH has rejoiced over you to do you good and to multiply
    you, so YHWH rejoices over you to destroy you and to lay you waste; and you have
    been pulled away from off the ground to where you are going in to possess it;
  eng-GNV: And as the Lord hath reioyced ouer you, to doe you good, and to multiply
    you, so he will reioyce ouer you, to destroy you, and bring you to nought, and
    ye shalbe rooted out of the land, whither thou goest to possesse it.
  eng-WEBSTER: And it shall come to pass, that as the LORD rejoiced over you to do
    you good, and to multiply you; so the LORD will rejoice over you to destroy you,
    and to bring you to naught; and ye shall be plucked from off the land whither
    thou goest to possess it.
  nhw-BL: “Huan quen TOTECO paquiyaya para anmechchihuilía catli cuali huan anmechmiyaquilía,
    teipa paquis pampa yaya anmechtlamitlasosolhuilijtos, huan ya anmechtzontlamiltis.
    Huan sintla amo anquineltocase anmechpolihuiltis ipan nopa tlalme campa anyase
    antetequipanotij.
  swh-ONEN: Kama ilivyompendeza Bwana kuwafanya ninyi mstawi na kuongezeka kwa idadi,
    ndivyo itakavyompendeza kuwaharibu na kuwaangamiza ninyi. Mtangʼolewa kutoka nchi
    mnayoiingia kuimiliki.
  bba-bba: Nɡe mɛ Yinni Gusunɔ u rɑɑ bɛɛ durom kuɑ, u bɛɛ dɑbiɑsiɑ kɑ kĩru, nɡe mɛyɑ
    u koo mɑɑ bɛɛ yɑrɑ kɑ win kĩru tem mɛ u bɛɛ wɛ̃n di kpɑ i kɑm ko.
  eng-KJVCPB: And it shall come to pass, that as the Lord rejoiced over you to do
    you good, and to multiply you; so the Lord will rejoice over you to destroy you,
    and to bring you to nought; and ye shall be plucked from off the land whither
    thou goest to possess it.
  luo-luo: Mana kaka ne omoro Jehova Nyasaye mondo omiu gweth kendo ubed mangʼeny,
    e kaka obiro bedo gi mor ka oranou kendo otiekou. Notieku e piny ma udonjoe mondo
    ukaw.
  meu-meu: Iehova na ihanamomui bona ihahutumamui vada e moalelai; to ia na ihadikamui
    bona ihamasemui do baine moalelai; ba raka vareai emui tano ai ba halaoa tanona
    amo baine butumui tao.
  npi-ULB: तिमीहरूको भलो गर्न र तिमीहरूलाई गुणात्मक रूपमा वृद्धि गराउनमा परमप्रभु
    एक पटक जसरी रमाउनुभयो, त्यसै गरी तिमीहरूलाई नष्‍ट गरी विनाश गर्नमा उहाँ रमाउनुहुने
    छ । तिमीहरूले अधिकार गर्न लागेको देशबाट तिमीहरू धपाइने छौ ।
  yor-yor: Gẹ́gẹ́ bí ó ti dùn mọ́ Olúwa nínú láti mú ọ ṣe rere àti láti pọ̀ si ní
    iye, bẹ́ẹ̀ ni yóò dùn mọ́ ọ nínú láti bì ọ́ ṣubú kí ó sì pa ọ́ run. Ìwọ yóò di
    fífà tu kúrò lórí ilẹ̀ tí ò ń wọ̀ lọ láti ní.
  ind-ind: '@see-verse:DEU.028.062'
  pes-OPCB: همان‌طور که خداوند از احسان کردن و افزودن شما شادی کرده است، همان‌گونه
    نیز در آن وقت از نابود کردن شما خوشحال خواهد شد و شما از سرزمینی که تصرف می‌کنید
    ریشه‌کن خواهید گشت.
  tgl-ULB: Kagaya ng pagkagalak noong una ni Yahweh sa inyo sa paggawa ninyo ng mabuti,
    at sa pagpaparami sa inyo, kaya siya din ay magagalak na kayo ay mapuksa at mawasak.
    Bubunutin kayo paalis sa lupain na inyong papasukin para angkinin.
  hui-hui: Bamba piganengi howa Anduane Homogohanda tíore gubalini timbuni ho howa
    tí dewaore halimulo mo dame bia hole hame timbuni layadagua ibugua tí ereba hai
    halimulobi bo biba hai hole hame timbuni lolebira. Dindi mbira ibugua ngule layagoria
    hole anda pu kamigola ibugua tí bo taliatagi holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ကြီး​ပွား တိုး​တက်​စေ​ရာ​၌​လည်း​ကောင်း၊
    လူ​ဦး​ရေ တိုး​ပွား​များ​ပြား​စေ​ရာ​၌​လည်း​ကောင်း၊ နှစ်​သက်​အား​ရ​တော်​မူ​သည့်​နည်း​တူ​သင်
    တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ရာ​၌​လည်း ကောင်း၊ အ​ကျိုး​နည်း​ဆုံး​ရှုံး​စေ​ရာ​၌ လည်း​ကောင်း
    နှစ်​သက်​အား​ရ​တော်​မူ​လိမ့် မည်။ သင်​တို့​ဝင်​ရောက်​သိမ်း​ယူ​မည့်​ပြည်​မှ သင်​တို့​အား​ထုတ်​ပယ်​တော်​မူ​လိမ့်​မည်။
  bod-N: སྔར་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་རྣམས་ལ་བཀའ་དྲིན་མཛད་དེ་ཁྱོད་ཅག་རྒྱས་པར་མཛད་པ་ལ་ཇི་ལྟར་ཐུགས་དགྱེས་པ་ནང་བཞིན།
    ཕྱིས་སུ་ཁོང་ནི་ཁྱོད་རྣམས་ནུབ་ནས་མེད་པར་མཛད་པ་ལའང་དེ་བཞིན་ཐུགས་དགྱེས་པར་ངེས་ཤིང་།
    ཁྱོད་ཚོ་བདག་གིར་འཛིན་དུ་འགྲོ་བའི་ཡུལ་དུ་རྩ་བ་ནས་འབལ་བར་འགྱུར་རོ། །
  sna-sna: Sezvazvakafadza Jehovha kuti imi mubudirire uye muwande, naizvozvo zvichamufadza
    kuti akuitirei zvakaipa uye akuparadzei. Muchadzurwa kubva munyika yamuri kupinda
    kuti ive yenyu.
  spa-BLM: Sucederá que así como Yahvé se alegró de ti para hacerte bien y multiplicarte,
    así Yahvé se alegrará de ti para hacerte perecer y destruirte. Seréis arrancados
    de la tierra que vais a poseer.
  cac-cac: Icha ix aj stzalaj sc'ol sch'oxan svach'c'olal d'ayon̈, ix yac'an q'uib'
    co b'isul, icha pax chi' ol aj stzalaj sc'ol yuj e sateli. Elan̈chamel ol aj ex
    yic'anxiel d'a lum luum b'aj toxo ol ex cajnaj tic.
  swh-ULB: Kama vile hapo awali Yawhe alivyofurahia juu yako na kutenda mema, na kuwazidisha,
    basi atafurahia juu yako kwa kufanya upotee na kwa kukuangamiza. Utang’olewa katika
    nchi utakayoenda kuimiliki.
  bel-bel: І як радаваўся Гасподзь робячы вам дабро і памнажаючы вас, так будзе радавацца
    Гасподзь, губячы вас і зьнішчаючы вас, і выкінутыя будзеце зь зямлі, у якую ты
    ідзеш, каб валодаць ёю.
  deu-ELBBK: 'Und es wird geschehen: so wie der HERR sich über euch freute, euch wohlzutun
    und euch zu vermehren, so wird der HERR sich über euch freuen, euch zugrunde zu
    richten und euch zu vertilgen; und ihr werdet herausgerissen werden aus dem Land,
    wohin du kommst, um es in Besitz zu nehmen.'
  mbb-OT: Iring te ingkelipey te Nengazen is kebpeuswag wey kebpezekelà keniyu, igkelipey
    zin daan is kedezaat wey kegerà keniyu, taman te egkengahanew kew puun duen te
    tanà he edselezan niw su wey niw maangken.
  mal-2015: നിങ്ങൾക്കു ഗുണംചെയ്‌വാനും നിങ്ങളെ വർദ്ധിപ്പിപ്പാനും യഹോവ നിങ്ങളുടെമേൽ
    പ്രസാദിച്ചിരുന്നതുപോലെ തന്നേ നിങ്ങളെ നശിപ്പിപ്പാനും നിർമ്മൂലമാക്കുവാനും യഹോവ പ്രസാദിച്ചു,
    നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തുനിന്നു നിങ്ങളെ പറിച്ചുകളയും.
  rmc-rmc: Avke sar radisaľolas o RAJ, sar tumenge kerelas o lačhipen a rozmnožinelas
    tumen, avke akana radisaľola, sar tumen zňičinela a murdarela avri. Avena avricirdle
    andral e phuv, so džan te zalel.
  pes-OPV: و واقع می‌شودچنانکه خداوند بر شما شادی نمود تا به شمااحسان کرده، شما را
    بیفزاید همچنین خداوند برشما شادی خواهد نمود تا شما را هلاک و نابودگرداند، و ریشه
    شما از زمینی که برای تصرفش در آن داخل می‌شوید کنده خواهد شد.
  ron-1924: Дупэ кум Домнул Се букура сэ вэ факэ бине ши сэ вэ ынмулцяскэ, тот аша
    Домнул Се ва букура сэ вэ пярдэ ши сэ вэ нимичяскэ, ши вець фи смулшь дин цара
    пе каре о вей луа ын стэпынире.
  ben-OBCV: যে আনন্দে সদাপ্রভু তোমাদের মঙ্গল করেছেন এবং তোমাদের লোকসংখ্যা বৃদ্ধি করেছেন,
    তেমনি তিনি তোমাদের সর্বনাশ ও ধ্বংস করে আনন্দ পাবেন। যে দেশ অধিকার করতে যাচ্ছ সেখান
    থেকে তোমরা নির্মূল হবে।
  som-som: Oo sidii Rabbigu idiinku farxay inuu wanaag idiin sameeyo oo uu idin badiyo,
    ayuu sidaas oo kale ugu farxi doonaa inuu idin halligo oo idin baabbi'iyo, oo
    idinka waa laydinka rujin doonaa dalka aad ugu socotaan inaad hantidaan.
  lat-VUC: 'Et sicut ante lætatus est Dominus super vos, bene vobis faciens, vosque
    multiplicans: sic lætabitur disperdens vos atque subvertens, ut auferamini de
    terra, ad quam ingredieris possidendam.'
  eng-ASVBT: And it shall come to pass, that, as Jehovah rejoiced over you to do you
    good, and to multiply you, so Jehovah will rejoice over you to cause you to perish,
    and to destroy you; and ye shall be plucked from off the land whither thou goest
    in to possess it.
  ita-1885: E avverrà che, siccome il Signore si sarà rallegrato in voi, facendovi
    del bene, e moltiplicandovi; così si rallegrerà in voi, facendovi perire, e distruggendovi;
    e sarete divelti d'in su la terra, nella quale tu entri per possederla.
  eng-LXXUP: And it shall come to pass that as the Lord rejoiced over you to do you
    good, and to multiply you, so the Lord will rejoice over you to destroy you; and
    ye shall be quickly removed from the land, into which ye go to inherit it.
  eng-ULB: As Yahweh once rejoiced over you in doing you good, and in multiplying
    you, so he will rejoice over you in making you perish and in destroying you. You
    will be plucked off the land that you are going into to possess.
  spa-VBL: De la misma manera que quiso hacerlos prósperos y aumentar su número, ahora
    los aniquilará y los destruirá. Serán desarraigados del país que han de poseer.
  fra-_FOB: Et il arrivera que comme l'Éternel prenait plaisir à vous faire du bien
    et à vous multiplier, ainsi l'Éternel prendra plaisir à vous faire périr et à
    vous exterminer. Et vous serez arrachés du pays où tu vas entrer pour le posséder;
  mal-mal: നിങ്ങൾക്ക് നന്മ ചെയ്യുവാനും നിങ്ങളെ വർദ്ധിപ്പിക്കുവാനും യഹോവ നിങ്ങളുടെമേൽ
    പ്രസാദിച്ചിരുന്നതുപോലെ തന്നെ നിങ്ങളെ നശിപ്പിക്കുന്നതിലും നിർമ്മൂലമാക്കുന്നതിലും
    യഹോവ ആനന്ദിക്കും; നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തുനിന്ന് നിങ്ങളെ പറിച്ചുകളയും.
  urd-GVR: Jis tarah pahle Rab ḳhushī se tumheṅ kāmyābī detā aur tumhārī tādād baṛhātā
    thā usī tarah ab wuh tumheṅ barbād aur tabāh karne meṅ ḳhushī mahsūs karegā. Tumheṅ
    zabardastī us mulk se nikālā jāegā jis par tū is waqt dāḳhil ho kar qabzā karne
    wālā hai.
  suz-BL: मिनु परमप्रभु यावेमी दोपा इन कली रिम्‍शो पचा नु शुश सेल्‍चा कली ग्‍येरसीशो
    बाक्‍मे, मोपा परमप्रभु यावेमी इन कली खतम सेल्‍चा नु क्‍याम्‍चा कली ग्‍येरसीशो
    बाक्‍ब। मिनु मेकोमी गे ओव़चा नु इन के सेल्‍चा चिक्‍शो रागी रे इन कली तुल्‍ब। हितोपदेस
    १:२६
  ita-1927: E avverrà che come l’Eterno prendeva piacere a farvi del bene e moltiplicarvi,
    così l’Eterno prenderà piacere a farvi perire e a distruggervi; e sarete strappati
    dal paese del quale vai a prender possesso.
  ckb-ckb: هەروەک چۆن یەزدان پێتان دڵخۆش بوو کە چاکەتان لەگەڵ بکات و زۆرتان بکات،
    هەروەها پێشتان دڵخۆش دەبێت هەتا بتانفەوتێنێت و لەناوتان ببات. لەو خاکە ڕیشەکێش
    دەکرێن کە دەچنە ناوی هەتا دەستی بەسەردا بگرن.
  eng-BBE: And as the Lord took delight in doing you good and increasing you, so the
    Lord will take pleasure in cutting you off and causing your destruction, and you
    will be uprooted from the land which you are about to take as your heritage.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಗೆ ನಿಮಗೆ ಸಮೃದ್ಧಿಯನ್ನು ಕೊಡುವುದಕ್ಕೂ ನಿಮ್ಮನ್ನು ಹೆಚ್ಚಿಸುವುದಕ್ಕೂ
    ನಿಮಗೋಸ್ಕರ ಸಂತೋಷಿಸಿದರೋ, ಹಾಗೆಯೇ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಕೆಡಿಸಿ, ನಾಶಮಾಡುವುದಕ್ಕೂ ನಿಮಗೆ
    ವಿರೋಧವಾಗಿ ಸಂತೋಷಿಸುವರು. ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಿಂದಲೂ ನಿಮ್ಮನ್ನು
    ಕಿತ್ತುಹಾಕುವರು.
  tam-2017: யெகோவா உங்களுக்கு நன்மை செய்யவும் உங்களைப் பெருகச்செய்யவும் எப்படி உங்கள்மேல்
    விருப்பமாயிருந்தாரோ, அப்படியே யெகோவா உங்களை அழிக்கவும் விருப்பமாயிருப்பார்; நீங்கள்
    சொந்தமாக்கப்போகிற தேசத்திலிருந்து பிடுங்கிப் போடப்படுவீர்கள்.
  spa-RV-1909: Y será que como Jehová se gozó sobre vosotros para haceros bien, y
    para multiplicaros, así se gozará Jehová sobre vosotros para arruinaros, y para
    destruiros; y seréis arrancados de sobre la tierra, á la cual entráis para poseerla.
  ron-BTF: Şi se va întâmpla, precum DOMNUL s-a bucurat de voi să vă facă bine şi
    să vă înmulţească, tot astfel DOMNUL se va bucura de voi să vă nimicească şi să
    vă facă de nimic; şi veţi fi smulşi din ţara în care intri ca să o stăpâneşti.
  eng-WEBP: It will happen that as the LORD rejoiced over you to do you good, and
    to multiply you, so the LORD will rejoice over you to cause you to perish and
    to destroy you. You will be plucked from the land that you are going in to possess.
  eng-FBV: In the same way as he wanted to make you prosperous and increase in number,
    so now he will wipe you out and destroy you. You will be uprooted from the country
