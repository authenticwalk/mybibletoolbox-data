verse: DEU.028.066
translations:
  mal-C: അവിടെ നീ നിരന്തരം അനിശ്ചിതത്വത്തിലും രാവും പകലും ഭയത്തിലും ജീവന് ഉറപ്പില്ലാതെയും
    ജീവിക്കും.
  deu-TKW: Dein Leben scheint dir wie an einem Faden vor dir hängend; du zitterst
    bei Tag und bei Nacht und glaubst dich niemals deines Lebens sicher.
  lin-lin: Bokowumela na bomoi oyo ezanga elikya, oyo etonda na kobanga, butu mpe
    moyi, mpe bokoyeba te ndenge nini bomoi na bino ekosuka.
  eng-LSV: and your life has been hanging in suspense before you, and you have been
    afraid by night and by day, and you do not have assurance in your life;
  eng-GNV: And thy life shall hang before thee, and thou shalt feare both night and
    day, and shalt haue none assurance of thy life.
  eng-WEBSTER: 'And thy life shall hang in doubt before thee; and thou shalt fear
    day and night, and shalt have no assurance of thy life:'
  nhw-BL: Mojmostla amonemilis eltos mahuilili. Tlayohua huan tonaya anmajmahuise
    huan amo quema anquipiyase temachtli amonemilis.
  swh-ONEN: Utaishi katika mahangaiko siku zote, ukiwa umejaa hofu usiku na mchana,
    wala hutakuwa kamwe na uhakika wa maisha yako.
  bba-bba: Bɛɛn hunde yɑ ko n sɑ̃ɑwɑ nɡe ye bɑ kɑ wɛ̃ɛ sɔri kpɑ i n bɛrum soore wɔ̃kuru
    kɑ sɔ̃ɔ sɔɔ, kpɑ i n sikɑ mɔ̀ bɛɛn wɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'and thy life shall hang in doubt before thee; and thou shalt fear day
    and night, and shalt have none assurance of thy life:'
  luo-luo: Unudag ka ukia gima biro timorenu; ka un gilworo odiechiengʼ kod otieno,
    ka ukia gima biro timore ne ngimau.
  meu-meu: 'Emui mauri dainai ba daradara: dina ai bona hanuaboi ai kudoumui bae hetaha,
    ba mauri eiava lasi.'
  npi-ULB: तिमीहरूको जीवन तिमीहरूकै सामु आशङ्कमा झुण्डिने छ । तिमीहरू हरेक दिन र रात
    डराउने छौ अनि तिमीहरूको जीवनभर कुनै निश्‍चयता हुने छैन ।
  yor-yor: Ìwọ yóò gbé ní ìdádúró ṣinṣin, kún fún ìbẹ̀rùbojo lọ́sàn án àti lóru, bẹ́ẹ̀
    kọ́ láé ni ìwọ yóò rí i ní àrídájú wíwà láyé rẹ.
  ind-ind: Hidupmu akan selalu terancam bahaya. Siang dan malam kalian merasa ngeri
    dan kuatir apakah bisa tetap hidup.
  pes-OPCB: زندگی شما دائم در خطر خواهد بود، شب و روزتان با ترس سپری خواهد شد و امیدی
    برای دیدن روشنایی صبح نخواهید داشت.
  tgl-ULB: Mananatiling may pagdududa ang inyong buhay; matatakot kayo tuwing gabi
    at araw at tiyak nga na walang magiging kasiguraduhan ang inyong buhay.
  hui-hui: Horo bibahendengi tíha mo ko holene mbirago anda ibulilono gi ho haabo
    holeberemi. Mbiraga horombebi tíni homolenenaga dege gi howa mini burugulo haabo
    holeberemi.
  mya-mya: သင်​တို့​သည်​အ​သက်​ဘေး​နှင့်​အ​စဉ်​တွေ့ ကြုံ​နေ​ရ​မည်။ နေ့​ည​မ​ပြတ်​ကြောက်​ရွံ့
    ထိတ်​လန့်​၍​သေ​ဘေး​နှင့်​အ​စဉ်​ရင်​ဆိုင် လျက်​နေ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་མ་འོངས་པའི་ཚེ་སྲོག་ལ་ངེས་གཏན་མེད་ཅིང་། ཉིན་མཚན་མེད་པར་དངངས་ཏེ་འཚོ་གནས་ངེས་མེད་ཡིན་པ་དང་།
  sna-sna: Uchararama upenyu hwako hwakarembera nguva dzose, wakazadzwa nokutya usiku
    namasikati, usina chokwadi pamusoro poupenyu hwako.
  spa-BLM: Tu vida colgará en la duda ante ti. Tendrás miedo de noche y de día, y
    no tendrás seguridad de tu vida.
  cac-cac: Xivc'olal ol ex ajec' d'a masanil tiempo yuj e chamel. Ol ex te xiv d'a
    c'ualil yed' d'ac'valil.
  swh-ULB: Maisha yako yataning’inia kwa mashaka mbele yako; utaogopa kila usiku na
    mchana na hutakuwa na uhakika kabisa maishani mwako.
  bel-bel: жыцьцё тваё вісецьме перад табою, і будзеш дрыжаць уначы і ўдзень і ня
    будзеш пэўны за жыцьцё тваё;
  deu-ELBBK: Und dein Leben wird schwebend vor dir hangen, und du wirst dich fürchten
    Nacht und Tag und deinem Leben nicht trauen.
  mbb-OT: Ne layun mekulbà is ked-ubpè niw, maandew wey mezukilem ne layun kew egkulbai,
    ne wazà kesiguruwan te untung niw.
  mal-2015: നിന്റെ ജീവൻ നിന്റെ മുമ്പിൽ തൂങ്ങിയിരിക്കും; രാവും പകലും നീ പേടിച്ചു പാർക്കും;
    പ്രാണഭയം നിന്നെ വിട്ടുമാറുകയില്ല.
  rmc-rmc: Tumaro dživipen figinela ča pro bal; rat-džives dživena andre bari dar,
    hoj našavena o dživipen.
  pes-OPV: و جان تو پیش رویت معلق خواهد بود، وشب و روز ترسناک شده، به‌جان خود اطمینان
    نخواهی داشت.
  ron-1924: Вяца ыць ва ста нехотэрытэ ынаинте, вей тремура зи ши ноапте, ну вей фи
    сигур де вяца та.
  ben-OBCV: তোমরা নিয়মিত উদ্বেগে থাকবে, দিন এবং রাত উভয় সময়ই ভয় পাবে, তোমাদের
    জীবন নিয়ে কখনও নিশ্চিত হবে না।
  som-som: Oo naftiinnana waad u shakiyi doontaan, oo habeen iyo maalinba waad cabsan
    doontaan, oo noloshiinnana ma aad hubi doontaan innaba.
  lat-VUC: et erit vita tua quasi pendens ante te. Timebis nocte et die, et non credes
    vitæ tuæ.
  eng-ASVBT: and thy life shall hang in doubt before thee; and thou shalt fear night
    and day, and shalt have no assurance of thy life.
  ita-1885: E la tua vita ti starà dirimpetto in pendente; e sarai in ispavento notte
    e giorno; e non sarai sicuro della tua vita.
  eng-LXXUP: And thy life shall be in suspense before thine eyes; and thou shalt be
    afraid by day and by night, and thou shalt have no assurance of thy life.
  eng-ULB: Your life will hang in doubt before you; you will fear every night and
    day and will have no certainty at all in your life.
  spa-VBL: Verán su vida pendiendo de un hilo mientras dudan. Tendrán miedo de día
    y de noche, aterrorizados de no sobrevivir.
  fra-_FOB: Et ta vie sera en suspens devant toi; tu seras dans l'effroi nuit et jour,
    et tu ne seras point assuré de ta vie.
  mal-mal: നിന്റെ ജീവൻ ഏതു നിമിഷവും എടുക്കപ്പെടാം; രാവും പകലും നീ പേടിച്ചു പാർക്കും;
    പ്രാണഭയം നിന്നെ വിട്ടുമാറുകയില്ല.
  urd-GVR: Terī jān har waqt ḳhatre meṅ hogī aur tū din rāt dahshat khāte hue marne
    kī tawaqqo karegā.
  suz-BL: मिनु गेपुकी दीसा मार दुम्‍बा ‘ब्रोंइनुङा, मब्रोंइनुङा’ दे मारेइ मतुइक्‍थु,
    नाक्‍दो नाक्‍ती हिंशा बाक्‍चा माल्‍नीनी।
  ita-1927: La tua vita ti starà dinanzi come sospesa; tremerai notte e giorno, e
    non sarai sicuro della tua esistenza.
  ckb-ckb: ژیانیشتان هەڵواسراو دەبێت لەبەردەمتان و شەو و ڕۆژ دەترسن و لە ژیانتان دڵنیا
    نابن.
  eng-BBE: 'Your very life will be hanging in doubt before you, and day and night
    will be dark with fears, and nothing in life will be certain:'
  kan-OKCV: ಬದುಕುವೆವೋ ಇಲ್ಲವೋ ಎಂಬುದಾಗಿ ಅನುಮಾನಪಟ್ಟು ನೀವು ರಾತ್ರಿ ಹಗಲು ಜೀವದ ಮೇಲೆ ನಂಬಿಕೆ
    ಇಲ್ಲದೆ ಹೆದರಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: உன் வாழ்க்கை உனக்கு முன்பாகச் சந்தேகத்தில் ஊசலாடும்; உன் வாழ்க்கையைப்பற்றி
    நம்பிக்கையில்லாமல் இரவும் பகலும் மிகுந்த பயத்தோடிருப்பாய்.
  spa-RV-1909: Y tendrás tu vida como colgada delante de ti, y estarás temeroso de
    noche y de día, y no confiarás de tu vida.
  ron-BTF: Şi viaţa ta va atârna în îndoială înaintea ta, şi te vei teme noaptea şi
    ziua şi nu vei avea siguranţă pentru viaţa ta,
  eng-WEBP: Your life will hang in doubt before you. You will be afraid night and
    day, and will have no assurance of your life.
  eng-FBV: You will see your life hanging in the balance as you doubt. You will be
    afraid day and night, terrified you won't survive.
  nld-1939: Gij zult uw leven aan een draad zien hangen, nacht en dag bevreesd zijn,
    en uw leven niet zeker.
  nch-BL: Mojmosta amonemilis eltos mahuilili. Tayohua huan tonaya anmajmahuise huan
    amo quema anquipiyase temachti amonemilis.
  vie-1934: Sự sống ngươi vẫn không chắc trước mặt ngươi; ngày và đêm ngươi hằng sợ
    hãi, khó liệu bảo tồn sự sống mình.
  hin-CV: तुम हमेशा संशय की स्थिति में रहोगे, तुम दिन में और रात में आतंक से भरे रहोगे,
    तुम्हारे जीवन का कोई निश्चय न रह जाएगा.
  eng-OURB: Your life will hang in doubt before you. You will be afraid night and
    day, and will have no assurance of your life.
  spa-BES: Tu misma vida quedará en suspenso delante de ti, y día y noche se llenarán
    de miedos, y nada en la vida será seguro.
  tdx-tdx: Hiradorado am-pimarimarihañe aolo’o eo ty fiai’o le hampirevendreveñe azo
    ty tariñ’ andro naho ty haleñe le ho po-kazavàñ’ arofo ty ami’ty fiai’o.
  vid-vid: Ukomu wa hemwe wowa na lunhwinhwi, nemisi na nechilo mowa mdumba na hamuwa
    na cha kitumbila kuli ukomu wa hemwe.
  eng-OKE: And thou wilt hold thy life in suspense, and be afraid by night and day,
    for thou wilt be never sure of thy life.
  tha-KJV: และชีวิตของท่านก็จะแขวนอยู่ข้างหน้าท่านอย่างสงสัย ท่านจะครั่​นคร​้ามอยู่ทั้งกลางวันและกลางคืน
    ไม่มี​ความแน่ใจในชีวิตของท่านเลย
  por-BR-2018: E terás tua vida como suspensa diante de ti, e estarás temeroso de
    noite e de dia, e não confiarás de tua vida.
  deu-ELO: Und dein Leben wird schwebend vor dir hangen, und du wirst dich fürchten
    Nacht und Tag und deinem Leben nicht trauen.
  eng-WYC-2018: And thy life shall be as hanging before thee; thou shalt dread night
    and day, and thou shalt not trust to thy life. (And thy life shall be seen as
    hanging in doubt before thee; thou shalt have fear day and night, and thou shalt
    have no security, or assurance, in all thy life.)
  epo-epo: Kaj via vivo estos pendanta antaŭ vi; kaj vi timos tage kaj nokte, kaj
    vi ne estos certa pri via vivo.
  uig-PIN: Silǝr ⱪarap turup jeninglar ⱪilda esiⱪliⱪtǝk turidu; silǝr keqǝ-kündüz
    dǝkkǝ-dükkidǝ bolup jenimdin ayrilip ⱪalarmǝnmu? — dǝp ⱪorⱪisilǝr;
  beo-beo: Eso huluane, gugunufinisisu da dilima doaga:mu agoai ganumu. Dilia da eso
    huluane amola gasi huluane bogosa:besa:le, bagade beda:mu.
  tpi-OTNT: Olgeta de bai yupela i pret long bagarap. Long san na long nait bai yupela
    i pret nogut na wari long dai tasol.
  hau-SA: Za ku yi zama cikin damuwa kullum, cike da tsoro, dare da rana, ba tabbacin
    abin da zai faru da ranku.
  uig-LAT: Siler qarap turup jéninglar qilda ésiqliqtek turidu; siler kéche-kündüz
    dekke-dükkide bolup jénimdin ayrilip qalarmenmu? — dep qorqisiler;
  nde-nde: Lizahlalela ovalweni izikhathi zonke, ligcwele ukwesaba emini lebusuku,
    lingelaqiniso ngempilo yenu.
  ton-ton: 'Pea ʻe ʻikai te ke ʻilo pe te ke moʻui pe te ke mate; pea te ke mamahi
    ʻi he ʻaho mo e pō, pea ʻe ʻikai te ke maʻu fakamoʻoni ki hoʻo moʻui:'
  ces-1613: I bude život tvůj nejistý před tebou, a strašiti se budeš v noci i ve
    dne, a nikdež nebudeš jist svým životem.
  eng-WMB: Your life will hang in doubt before you. You will be afraid night and day,
    and will have no assurance of your life.
  tam-TCV: நீங்கள் இரவும் பகலும் திகில் நிறைந்து, தொடர்ச்சியாக அமைதியற்றவர்களாய் வாழ்ந்து
    உங்கள் வாழ்க்கையைப் பற்றி நம்பிக்கை இழந்தவர்களாய் இருப்பீர்கள்.
  ceb-ULB: Magduhaduha ka sa imong kinabuhi; mahadlok ka matag gabii ug matag adlaw
    ug wala gayoy kasigurohan sa tibuok mong kinabuhi.
  pol-UBG: I twoje życie będzie przed tobą jakby w zawieszeniu, będziesz się lękał
    w nocy i we dnie i nie będziesz pewien swego życia.
  urd-GVU: تیری جان ہر وقت خطرے میں ہو گی اور تُو دن رات دہشت کھاتے ہوئے مرنے کی توقع
    کرے گا۔
  deu-1912: daß dein Leben wird vor dir schweben. Nacht und Tag wirst du dich fürchten
    und deines Lebens nicht sicher sein.
  kan-2017: ಬದುಕುವೆವೋ ಇಲ್ಲವೋ ಎಂಬುದಾಗಿ ಅನುಮಾನಪಟ್ಟು ನೀವು ಹಗಲಿರುಳು ಪ್ರಾಣಭಯದಲ್ಲಿರುವಿರಿ;
    ಪ್ರಾಣದ ಮೇಲಣ ನಂಬಿಕೆಯನ್ನು ಬಿಟ್ಟೇಬಿಡುವಿರಿ.
  yap-yap: Yafos romed e gubin ngiyal’ ni bay u thathren e riya’. Rran nge nep’ ni
    bay um pired nike suguymed e marus, ma bay um pired ni gubin ngiyal’ ma gimed
    be dugownag e pogofan romed.
  hlt-MCSB: Na hmailong ham khaw na hingnah loh ngaihuet ngaikaek la om vetih khoyin
    khothaih birhih hut la na hingnah khaw na tangnah tlaih mahpawh.
  mdy-ETH: ናንጋ ዒንሢኮ ቢያ ዎዴ ሜታዺ ማሊሢና ማዓንዳኔ፤ ዒንሢኮ ሼምፓሢ ‹ሃይቃንዳኔ› ጌይ ዓልቲ ዓልቲ ዒንሢ ናንጋንዳሢሮ
    ዋንቶና ሮኦሮና ቢያ ዒንሢ ዒጊቹሞና ናንጋዳኔ።
  twi-ASANTE: Mo asetena bɛdi nsensɛnmu. Anadwo ne awia nyinaa mobɛbɔ ehu a morennya
    gyidie biara sɛ mobɛhunu anɔpa hann.
  eng-WEBU: Your life will hang in doubt before you. You will be afraid night and
    day, and will have no assurance of your life.
  bnp-bnp: Na parava vakaroro bara mu luhoi ni bole a vuranga. Na haro, na rodo bara
    mu mangenge hateka na matenga.
  wal-wal: Intte de7oi ubbai hirggaana gidana; gallassinne qammi shabbirssaaninne
    haiquwaa yashshan un77ettidi daana.
  spa-PDDPT: Tendrás tu vida como algo que pende delante de ti. Estarás temeroso de
    noche y de día, y no tendrás seguridad de tu vida.
  gun-gun: Penderekove okanhy rai'i 'rã, penerenonde nhimbo py omoxã mbyre rami. Ara
    py ha'e pyávy pekyjepa 'rã, ndapeikovei aguã re pepẽxaa py.
  ilo-ULB: Nakabitinto ti biagyo iti panagdua-dua iti sangoananyo; mabutbutengkayonto
    iti tunggal rabii ken aldaw ket awanankayonto iti talged iti amin a biagyo.
  kpg-kpg: Nia madagoaa huogodoo, godou mouli e mouli i lodo di hagalliga. Boo mo
    aa, gei goodou e noho uli godou gai di waalooloo, ge goodou e noho mmaadagu di
    made.
  uig-ARA: سىلەر قاراپ تۇرۇپ جېنىڭلار قىلدا ئېسىقلىقتەك تۇرىدۇ؛ سىلەر كېچە-كۈندۈز
    دەككە-دۈككىدە بولۇپ جېنىمدىن ئايرىلىپ قالارمەنمۇ؟ ــ دەپ قورقىسىلەر؛
  sus-sus: Wo xa simaya findima kɔntɔfili nan na, gaaxui fama nɛ wo rasɛrɛnde kɔɛ
    nun yanyi ra.
  pon-2006: Amwail mour pahn kin keper ahnsou koaros. Ni rahn oh ni pwong kumwail
    pahn kin masamasak mehkot, oh masamasak mehla ahnsou koaros.
  ksd-ksd: a vinirua na tur vatikai ta ra luaina matam, ma una burburut ta ra bungbung
    na keake ma ra bungbung na marum, ma pa una nunure bulu ba na dave bar kaum nilaun;
  tur-YTC: Yaşamın önünde belirsizlik üzerinde asılı olacak. Gece gündüz korkacaksın
    ve yaşamının güvencesi olmayacak.
  grc-BRENT: Καὶ ἔσται ἡ ζωή σου κρεμαμένη ἀπέναντι τῶν ὀφθαλμῶν σου· καὶ φοβηθήσῃ
    ἡμέρας καὶ νυκτὸς, καὶ οὐ πιστεύσεις τῇ ζωῇ σου.
  ind-AYT: Hidupmu akan selalu dalam keraguan dan siang malam kamu akan ketakutan
    dan kamu tidak memiliki kepastian hidupmu.
  nya-nya: Inu mudzakhala osakhazikika mopitirira, odzazidwa ndi mantha usiku ndi
    usana womwe, osowa chitsimikizo cha pa moyo wanu.
  hrv-hrv: Život tvoj visjet će o niti; bojat ćeš se i danju i noću i nećeš biti siguran
    za život svoj.
  mps-mps: Tigidali sogo dage dolobo wi yaibao. Te giligade me, hulide me, dage isibo
    deli moni homu elama, wi eyu yaibao.
  tpi-tpi: Olgeta de bai yupela i pret long bagarap. Long san na long nait bai yupela
    i pret nogut na wari long dai tasol.
  dan-1931: Det skal synes dig, som hang dit Liv i en Tråd; du skal ængstes ved Dag
    og ved Nat og aldrig føle dig sikker på dit Liv.
  vie-OVCB: Mạng sống của anh em không được bảo toàn, đêm ngày phập phồng lo sợ.
  guj-2017: તમારું જીવન શંકામાં રહશે; તમે રાત અને દિવસ ભયભીત રહેશો અને તમારા જીવનની
    કોઈ ખાતરી નહિ રહે.
  pon-2006A: Amwail mour pahn kin keper ahnsou koaros. Ni rahn oh ni pwong kumwail
    pahn kin masamasak mehkot, oh masamasak mehla ahnsou koaros.
  por-BRBSL: Sua vida ficará em dúvida diante de você. Você terá medo noite e dia,
    e não terá nenhuma garantia de sua vida.
  cth-cth: Nang teh karum khodai pout laipalah, lungpuennae hoi, kadout han na ou,
    ka hlout han na ou tie panuek laipalah na o han.
  twi-twi: Mo asetena bedi nsensɛnmu daa, na ehu bɛhyɛ mo so anadwo ne awia a munnim
    nea ɛrekɔ so wɔ mo asetena mu.
  hlt-hlt: Na hmailong ham khaw na hingnah loh ngaihuet ngaikaek la om vetih khoyin
    khothaih birhih hut la na hingnah khaw na tangnah tlaih mahpawh.
  tbz-SIM: Mukṹṹ mbo ndi kɛ́tìrì kɛ̀ di nyĩɛ̃̀kù di bo kúmɛ̀ kɛ̀ di kɔ̃m̀bùɔ̀tì
    duò kɛyènkɛ̀ nɛ̀ kuyie.
  msy-2020: Ia dughiabar zurara ovengsɨ damuam. Egh arueba ko dɨmagaribar ia ovevem
    gɨnɨghnɨgh atiating ikiam.
  azb-azb: Daim canınızın qayğısını çəkəcək, gecə-gündüz vahimə içərisində yaşayacaqsınız.
    Həyatınızın asayişi olmayacaq.
  eng-DBY: And thy life shall hang in suspense before thee; and thou shalt be in terror
    day and night and shalt be afraid of thy life.
  hin-2017: और तुझको जीवन का नित्य सन्देह रहेगा; और तू दिन-रात थरथराता रहेगा, और तेरे
    जीवन का कुछ भरोसा न रहेगा।
  wol-KYG: Seen bakkan ay nekk ci xott, ngeen dëkke tiitaangey guddi ak bëccëg, te
    seen ëllëg dootu leen wóor.
  eng-YLT: and thy life hath been hanging in suspense before thee, and thou hast been
    afraid by night and by day, and dost not believe in thy life;
  eng-WYC-2017: And thy life shall be as hanging before thee; thou shalt dread night
    and day, and thou shalt not trust to thy life.
  eng-WMBB: Your life will hang in doubt before you. You will be afraid night and
    day, and will have no assurance of your life.
  urd-GVH: तेरी जान हर वक़्त ख़तरे में होगी और तू दिन-रात दहशत खाते हुए मरने की तवक़्क़ो
    करेगा।
  rug-rug: Kaqu koa pa tinasuna si gamu doduru totoso, kaqu matagutu si gamu boṉi
    na rane, meke lopu kaqu makudo matagutu nia gamu sa minate.
  gaz-gaz: Ati halkanii guyyaa sodaadhaan qabamtee utuu lubbuun kee wabii hin argatin,
    yeroo hunda yaaddoodhaan jiraatta.
  fra-LSG: Ta vie sera comme en suspens devant toi, tu trembleras la nuit et le jour,
    tu douteras de ton existence.
  gnn-gnn: '@see-verse:DEU.028.065'
  yal-yal: Ɛ siimayaan findima kɔntɔfinle nan na, gaxuna ɛ raxuruxurunma nɛn kɔɛɛn
    nun yanyin na. Ɛ sikɛma nɛn ɛ niin yɛtɛna fe ra.
  haw-1868: A e kanaluaia kou ola imua ou, a e makau oe i ka po a me ke ao, aohe mea
    e lana'i kou manao e ola.
  arb-NAV: وَتَعِيشُونَ حَيَاةً مُفْعَمَةً دَائِماً بِالتَّوَتُّرِ، مَلِيئَةً بِالرُّعْبِ
    لَيْلاً وَنَهَاراً.
  ewe-ewe: Àtsi dzodzodzoe le wò agbe ŋu, ànɔ agbe le vɔvɔ̃ me zã kple keli, eye naneke
    mana nàxɔe ase be ŋu ake ɖe ye o.
  eng-LEE: And thy life shall hang in doubt before thee; and thou shalt be in dread
    day and night, and thou shalt have no confidence of thy life;
  asm-FB: আপোনালোকৰ আগত আপোনালোকৰ জীৱন সন্দেহৰ সূতাত ছিগো-ছিগোহৈ ওলমি থাকিব আৰু দিনে-ৰাতিয়ে
    ভয় ভাৱেৰে থাকিব আৰু জীৱনৰ একো আশা নাথাকিব।
  sus-A: وٌ شَ سِمَيَ قِندِ مَ كْنتْقِلِ نَن نَ، فَاشُي قَمَ نّ وٌ رَ سّرّندٍ كْي
    نُن يَنيِ رَ.
  fra-SBL: Ta vie sera en suspens devant toi. Tu auras peur nuit et jour, et tu n'auras
    aucune assurance pour ta vie.
  hbo-hbo: וְהָי֣וּ חַיֶּ֔יךָ תְּלֻאִ֥ים לְךָ֖ מִנֶּ֑גֶד וּפָֽחַדְתָּ֙ לַ֣יְלָה וְיֹומָ֔ם
    וְלֹ֥א תַאֲמִ֖ין בְּחַיֶּֽיךָ׃
  eng-WYCLIFFE: And thi lijf schal be as hangynge bifore thee; thou schalt drede in
    nyyt and dai, and thou schal not bileue to thi lijf.
  cwe-cwe: Ugima wenu wizakuwa wa kudumba, mwizadumba imisi na ichilo na hamwizakuwa
    na kuhuwila ugima wenu.
  kik-kik: Ũgaatũũra na wagagu, ũiyũrĩtwo nĩ guoya ũtukũ na mũthenya, ũtarĩ na ma
    ya ũtũũro waku.
  fra-NCL: Ta vie sera comme en suspens devant toi, tu trembleras la nuit et le jour,
    et tu ne croiras pas à ta vie.
  cek-AK: Oephaih om ai ah kho na sah ueloe, khoving khodai zithaih hoiah na om tih;
    oephaih kaom hinghaih to na tawn mak ai.
  cuk-cuk: Mutikidbali, degine, ibginedbali bemar suli-suli-itodii gudoed, bela dobedbi
    be itodii gudoed. Be wissurmaloed, bemarde dula gudiguodibeye, surdibeye.
  uig-CYR: Силәр қарап туруп җениңлар қилда есиқлиқтәк туриду; силәр кечә-күндүз дәккә-дүккидә
    болуп җенимдин айрилип қалармәнму? — дәп қорқисиләр;
  tel-2017: చస్తామో, బతుకుతామో అన్నట్టుగా ఉంటారు. బతుకు మీద ఏమాత్రం ఆశ ఉండదు. పగలూ
    రాత్రి భయం భయంగా గడుపుతారు.
  hat-BSA: “Konsa, lavi nou va pandye nan dout devan nou. Nou va gen gwo laperèz lannwit
    kon lajounen, ni nou p ap gen asirans lavi nou.
  kos-kos: Kowos fah moul in sensen pacl nukewa. Len ac fong kowos ac fah inse rarrar,
    ac kowos ac fah tia tui in sangeng ke misa.
  hbo-WLC: וְהָי֣וּ חַיֶּ֔יךָ תְּלֻאִ֥ים לְךָ֖ מִנֶּ֑גֶד וּפָֽחַדְתָּ֙ לַ֣יְלָה וְיוֹמָ֔ם
    וְלֹ֥א תַאֲמִ֖ין בְּחַיֶּֽיךָ׃
  ibo-ibo: Ndụ gị ga-ekonye nʼelu nʼihi oke egwu. Ị ga-anọ nʼegwu, ehihie na abalị,
    ị gaghị ejikwa ndụ gị nʼaka.
  ory-ory: ତୁମ୍ଭ ଜୀବନ ତୁମ୍ଭ ସାକ୍ଷାତରେ ସଂଶୟରେ ଦୋହଲିବ ପୁଣି, ତୁମ୍ଭେ ରାତି ଓ ଦିନ ଆଶଙ୍କା
    କରିବ ଓ ତୁମ୍ଭ ଜୀବନ ଉପରେ ତୁମ୍ଭେ ନିର୍ଭର କରି ପାରିବ ନାହିଁ;
  chk-chk: Iwe, manauemi a chök nom fän öücchüng, lepwin me lerän oupwe niuokus, pwe
    esap wor apilüköchün manauemi.
  rop-rop: Yumob garra jidan olataim langa deinja. Deitaim en naitaim yumob garra
    oldei bradin, en yumob garra bradin blanga dai.
  ukr-1871: І життє твоє хитати меться перед тобою, і лякати мешся в ночі і в день,
    і не будеш певний життя свого.
  deu-1951: Dein Leben wird vor dir an einem Faden hängen; Tag und Nacht wirst du
    dich fürchten und deines Lebens nicht sicher sein.
  eng-JPS: And thy life shall hang in doubt before thee; and thou shalt fear night
    and day, and shalt have no assurance of thy life.
  srp-1865: I život æe tvoj biti kao da visi prema tebi, i plašiæeš se noæu i danju,
    i neæeš biti miran životom svojim.
  lug-lug: Onoobanga mu kubuusabuusa buli kaseera, ng’ojjudde okutya emisana n’ekiro,
    ng’obulamu bwo tobwekakasa.
  heb-heb: והיו חייך תלאים לך מנגד ופחדת לילה ויומם ולא תאמין בחייך׃
  ben-IRV: আর তোমার জীবন তোমার দৃষ্টিতে সংশয়ে ঝুলে থাকবে এবং তুমি দিন রাত ভয় করবে
    ও নিজের জীবনের বিষয়ে তোমার বিশ্বাস থাকবে না।
  pan-pan: ਤੁਹਾਡਾ ਜੀਵਨ ਤੁਹਾਡੇ ਅੱਗੇ ਦੁਬਧਾ ਵਿੱਚ ਅਟਕਿਆ ਰਹੇਗਾ ਅਤੇ ਤੁਸੀਂ ਦਿਨ ਰਾਤ ਡਰਦੇ ਰਹੋਗੇ।
    ਤੁਸੀਂ ਆਪਣੇ ਜੀਉਣ ਦੀ ਆਸ ਛੱਡ ਬੈਠੋਗੇ।
  mya-JVB: သင်သည် အသက်ဆုံးလုသည်ဖြစ်၍၊ နေ့ ညဉ့် မပြတ်စိုးရိမ်လျက် သေဘေးနှင့် လွတ်မည်မလွတ်မည်ကို
    မသိဘဲလျက် နေ ရလိမ့်မည်။
  hmo-hmo: Emui mauri totona do umui daradara, dina bona hanuaboi do umui gari bada
    herea, bona kerukeru be do umui mauri, o mauri lasi, do umui diba lasi.
  urd-urd: और तेरी जान शक में अटकी रहेगी और तू रात — दिन डरता रहेगा, और तुम्हारी ज़िन्दगी
    का कोई ठिकाना न होगा।
  rus-SYN: жизнь твоя будет висеть пред тобою, и будешь трепетать ночью и днем, и
    не будешь уверен в жизни твоей;
  bqc-SIM: Á nisĩna iↄ naa líwa, vĩa iↄ á kṹ gwãasĩna ń fãanɛo, áↄ á
    kua náai vĩo.
  tcz-CHONGTHU: Asun ajana kichatna jing hinkho naman diu, nahinkho sung'uva lungngam
    pela naum thei lou diu ahi.
  mar-mar: तुम्हास नेहमी आपल्या जीवाची काळजी वाटत राहील, तुम्ही रात्रंदिवस धास्तावलेले
    रहाल. तुम्हास जिवाची काही खात्री वाटणार नाही.
  qub-qub: Ima disigrasyapitapis manami librichu canquipaj. Chacaypa junajpapis manchacullarmi
    goyanquipaj.
  hat-hat: Lavi nou ap toujou an danje. Lajounen kou lannwit, n'ap nan laperèz, n'ap
    pè pou lanmò pa pran nou.
  eng-BSB: So your life will hang in doubt before you, and you will be afraid night
    and day, never certain of survival.
  tod-tod: gaa nɔpɛ ge la ɠɛa wo luɠɔ ʋele vaiti ba, wa ɠɛ dualuagi zu, kpidi ʋɛɛ
    folo ʋa, kito ge la ɠɛa wo ʋɛ wa-eteai vaa zu.
  eng-WEBPB: Your life will hang in doubt before you. You will be afraid night and
    day, and will have no assurance of your life.
  kbq-kbq: Hagi antahintahitamimo'a savri hinketa feru'ene hanimpinena antahintahia
    huvava nehuta, frigahumpi manigahune huta antahigahaze.
  nhe-BL: Mojmostla imoyolis eltos mahuilili. Tlayohua huan tonaya inmajmahuise huan
    ax quema inquipiyase temachtli imoyolis.
  gub-BL: Tuweharupi ma'e na'ikatuahy kwaw peme nehe. Pekyze haw wiko putar penehe
    we 'ar nànàn nehe, 'aromo nehe, pyhaw nehe no. — Zamàno putar kury, peze putar
    pezeupe nehe.
  eng-DRA: And thy life shall be as it were hanging before thee. Thou shalt fear night
    and day, neither shalt thou trust thy life.
