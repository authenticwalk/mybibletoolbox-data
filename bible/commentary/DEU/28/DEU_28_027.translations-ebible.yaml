verse: DEU.028.027
translations:
  mal-C: യഹോവ നിന്നെ ഈജിപ്റ്റിലെ പരുക്കൾ, മൂലവ്യാധി, ചൊറി, ചിരങ്ങ് എന്നീ തീരാവ്യാധികളാൽ
    ബാധിക്കും.
  deu-TKW: Jahwe wird dich schlagen mit dem ägyptischen Geschwür, mit Pestbeulen,
    Krätze und Grind, die unheilbar sind.
  lin-lin: 'Yawe akotindela bino bokono oyo esilaka te lokola oyo atindaki na Ejipito :
    pota ya libumu, makwanza mpe mikusa ya nzoto.'
  eng-LSV: YHWH strikes you with the ulcer of Egypt, and with lumps, and with scurvy,
    and with itch, of which you are not able to be healed.
  eng-GNV: The Lord wil smite thee with the botch of Egypt, and with the emeroids,
    and with the skab, and with the itche, that thou canst not be healed.
  eng-WEBSTER: The LORD will smite thee with the botch of Egypt, and with the emerods,
    and with the scab, and with the itch, of which thou canst not be healed.
  nhw-BL: “TOTECO anmechtitlanilis fiero cocome quen quinchihuili nopa Egipto ehuani,
    huan anmechchihuas tlahuel xisamahuiyaca campa hueli ipan amotlacayo. Anmechmacas
    sahuame, huan nopa cocolistli catli tlahuel ajhuayohua huan amo oncas pajtli catli
    ica anmochicahuase tlen ni cocolistli.
  swh-ONEN: Bwana atakupiga kwa majipu ya Misri na kwa vidonda vitokavyo usaha na
    kuwashwa, ambako huwezi kuponywa.
  bba-bba: Yinni Gusunɔ u koo bɛɛ bwisinu wisi nɡe mɛ u Eɡibitiɡibu kuɑ. U koo de
    i n ɡɔnɑn bɑrɑ bwese bwesekɑ mɔ ye yɑ ǹ bɛkurɑmɔ.
  eng-KJVCPB: The Lord will smite thee with the botch of Egypt, and with the emerods,
    and with the scab, and with the itch, whereof thou canst not be healed.
  luo-luo: Jehova Nyasaye nogou gi tuo mag buche mag Misri, akuodi, gwonyo kod kalanga
    ma ok thiedhi.
  meu-meu: Iehova ese Aigupto iohururudia bona toto dikadia amo baine hahisihisimui.
    Udumui bae totototo, bona kopimui bae kuhikuhi; basio namo diba.
  npi-ULB: परमप्रभुले तिमीहरूलाई मिश्रका फोका, गिर्खा, पिला, चिलाउने रोगले आक्रमण
    गर्नुहुने छ जसबाट तिमीहरू निको हुन सक्दैनौ ।
  yor-yor: Olúwa yóò bá ọ jà pẹ̀lú oówo, Ejibiti àti pẹ̀lú kókó, ojú egbò kíkẹ̀ àti
    ìhúnra.
  ind-ind: “TUHAN akan membuat kalian menderita bisul-bisul bernanah, seperti yang
    ditimpakan-Nya pada orang Mesir. Seluruh badanmu akan gatal-gatal dan penuh dengan
    benjol-benjol dan kudis tanpa ada yang bisa menyembuhkanmu.
  pes-OPCB: خداوند همان دملی را که بر مصری‌ها آورد بر شما خواهد فرستاد. او بدنهای
    شما را به زخمهای گوناگون مبتلا خواهد کرد تا خود را بخارانید و علاجی نداشته باشید.
  tgl-ULB: Sasalakayin kayo ni Yahweh sa pamamagitan ng mga pigsa ng Ehipto at ng
    mga sakit sa tiyan, sakit sa balat, at pangangati, kung saan hindi kayo mapapagaling.
  hui-hui: Ani bialu Anduane Homogohanda Iyibi wali agaliha biyadagua tínaga tinginini
    moge timbuni bilolebira. Tínaga tinginini dere durubi timbuni tagira ibilaragola
    duru kilau lalu holeberemi. Anidagua bialu kamigola mo dabi holene hariga mbira
    ngane handa walia naholeberemi.
  mya-mya: အီ​ဂျစ်​အ​မျိုး​သား​တို့​ကဲ့​သို့ သင်​တို့​၌​အ​နာ စိမ်း​ရော​ဂါ​စွဲ​စေ​တော်​မူ​မည်။
    သင်​တို့​၏​ကိုယ် ပေါ်​တွင်​အ​နာ​ပေါက်​စေ​တော်​မူ​မည်။ သင်​တို့ တွင်​ဆေး​ကု​၍​မ​ရ​သော​ဝဲ​ခြောက်​နာ၊
    ယား နာ​များ​စွဲ​ကပ်​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་ཨེ་ཅིབ་ཡུལ་གྱི་གཉན་ནད་དང་གཞང་འབྲུམ་དང་། པགས་ནད་དང་ཟ་འཕྲུག་སོགས་གསོ་ཐབས་མེད་པའི་ན་ཚ་ཕོག་པར་མཛད།
  sna-sna: Jehovha achakurovai namamota eIjipiti uye namaronda, nemhezi nokuswinya
    zvicharamba kupora.
  spa-BLM: El Señor los golpeará con los forúnculos de Egipto, con los tumores, con
    el escorbuto y con la picazón, de los cuales no podrán curarse.
  cac-cac: A Jehová ol ac'an c'ab'at e nivanil yuj mal yab'il, icha val ajnac eb'
    aj Egipto. Ol q'uepax quisc'oy d'ayex yed' yaxc'a yed' q'uilaj yab'il, man̈xalaj
    yan̈al juntzan̈ ilya chi'.
  swh-ULB: Yahwe atawashambulia na majipu ya Misri na vidonda, kiseyeye na mwasho
    ambazo hautapona.
  bel-bel: Паб'е цябе Гасподзь праказаю Егіпецкаю, пранцамі, каростаю і сьвербам,
    ад якіх ты ня зможаш вылечыцца;
  deu-ELBBK: Der HERR wird dich schlagen mit den Geschwüren Ägyptens, und mit Beulen
    und mit Krätze und mit Ausschlag, dass du nicht wirst geheilt werden können.
  mbb-OT: Ibpaantus kew te Nengazen te levag he iring te impaaǥi zin diyà te menge
    Ehiptohanen, wey menge tumur, mezeǥes, wey keriskis he kenà egkeulian.
  mal-2015: പരുക്കൾ, മൂലവ്യാധി, ചൊറി, ചിരങ്ങു എന്നിവയാൽ ബാധിക്കും; അവ സൗഖ്യമാകുകയുമില്ല.
  rmc-rmc: O RAJ pre tumende bičhavela o vredi, ajse sar andro Egipt. Ela tumen ger
    pal cala tumare ťeli a chandžola tumen, ale na sasťona olestar avri.
  pes-OPV: خداوند تو را به دنبل مصر و خراج و جرب و خارشی که تواز آن شفا نتوانی یافت،
    مبتلا خواهد ساخت.
  ron-1924: Домнул те ва бате ку буба ря а Еӂиптулуй, ку бубе реле ла шезут, ку рые
    ши ку печинӂине, де каре ну вей путя сэ те виндечь.
  ben-OBCV: সদাপ্রভু তোমাদের মিশরীয়দের সেই ফোঁড়া, আব, ফোস্কা এবং চুলকানি দিয়ে যন্ত্রণা
    দেবেন, যা তোমরা ভালো করতে পারবে না।
  som-som: Oo Rabbigu wuxuu idinku ridi doonaa boogtii Masar, iyo kasoobaxyo, iyo
    cadho, iyo xajiin aydaan ka bogsan karin.
  lat-VUC: 'Percutiat te Dominus ulcere Ægypti, et partem corporis, per quam stercora
    egeruntur, scabie quoque et prurigine: ita ut curari nequeas.'
  eng-ASVBT: Jehovah will smite thee with the boil of Egypt, and with the emerods,
    and with the scurvy, and with the itch, whereof thou canst not be healed.
  ita-1885: Il Signore ti percoterà dell'ulcere di Egitto, di morici, e di scabbia,
    e di pizzicore, onde tu non potrai guarire.
  eng-LXXUP: The Lord smite thee with the botch of Egypt in the seat, and with a malignant
    scab, and itch, so that thou canst not be healed.
  eng-ULB: Yahweh will attack you with the boils of Egypt and with ulcers, scurvy,
    and itch, from which you cannot be healed.
  spa-VBL: El Señor tecausará forúnculos como a los egipcios, con hinchazones y costras
    y sarpullidos que no se pueden curar.
  fra-_FOB: L'Éternel te frappera de l'ulcère d'Égypte, d'hémorrhoïdes, de gale et
    de grattelle, dont tu ne pourras guérir.
  mal-mal: പരുക്കൾ, മൂലവ്യാധി, ചൊറി, ചിരങ്ങ് എന്നിവയാൽ ബാധിക്കും; അവ സൗഖ്യമാകുകയുമില്ല.
  urd-GVR: Rab tujhe unhīṅ phoṛoṅ se māregā jo Misriyoṅ ko nikle the. Aise jildī amrāz
    phaileṅge jin kā ilāj nahīṅ hai.
  suz-BL: मिनु परमप्रभु यावेमी इन कली इजीप्‍त रागी ङा कान मुपाइक्‍ब, साने मचाप्‍चा
    ङा पा गार नु लुतो पपाइक्‍ब। प्रस्‍थान ९:९
  ita-1927: L’Eterno ti colpirà con l’ulcera d’Egitto, con emorroidi, con la rogna
    e con la tigna, di cui non potrai guarire.
  ckb-ckb: یەزدان تووشی دومەڵی میسر و ئاوسان و گەڕی و خورشتتان دەکات کە نەتوانن چاک
    ببنەوە.
  eng-BBE: The Lord will send on you the disease of Egypt, and other sorts of skin
    diseases which nothing will make well.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟನ್ನು ಬಾಧಿಸುವಂತೆ ಹುಣ್ಣುಗಳಿಂದಲೂ, ಮೂಲವ್ಯಾಧಿಯಿಂದಲೂ,
    ಕಜ್ಜಿಯಿಂದಲೂ, ಇಸುಬಿನಿಂದಲೂ ನೀವು ವಾಸಿಯಾಗದ ರೋಗಗಳಿಂದ ನಿಮ್ಮನ್ನು ಬಾಧಿಸುವರು.
  tam-2017: நீ குணமாகாதபடி யெகோவா உன்னை எகிப்தின் எரிபந்தமான பருக்களினாலும், மூலவியாதியினாலும்,
    சொறியினாலும், சிரங்கினாலும் வாதிப்பார்.
  spa-RV-1909: Jehová te herirá de la plaga de Egipto, y con almorranas, y con sarna,
    y con comezón, de que no puedas ser curado.
  ron-BTF: DOMNUL te va lovi cu ulcerele Egiptului şi cu tumori şi cu crustă şi cu
    pecingine, de care nu te poţi vindeca.
  eng-WEBP: The LORD will strike you with the boils of Egypt, with the tumors, with
    the scurvy, and with the itch, of which you can not be healed.
  eng-FBV: The Lord will give you boils like he did to the Egyptians, with swellings
    and scabs and skin rashes that can't be cured.
  nld-1939: Jahweh zal u slaan met egyptische zweren, met builen, uitslag en schurft,
    waarvan ge niet kunt genezen.
  nch-BL: “TOTECO amechtitanilis fiero cocome quej quinchihuili nopa Egipto ehuani,
    huan amechchihuas tahuel xisemahuiyaca campa hueli ipan amotacayo. Amechmacas
    sahuame, huan nopa cocolisti cati tahuel ajhuayohua huan amo oncas pajti cati
    ica anmochicahuase ten ni cocolisti.
  vie-1934: Đức Giê-hô-va sẽ giáng cho ngươi ghẻ chốc của xứ Ê-díp-tô, trĩ lậu, ghẻ
    ngứa, và lác, mà ngươi không thể chữa lành;
  hin-CV: मिस्र देश के समान याहवेह तुम पर फोड़ों, बतौरियों का वार करेंगे और उसके अलावा
    चकत्ते और खुजली का भी, जिनसे तुम्हें छुड़ौती प्राप्‍त हो ही न सकेगी.
  eng-OURB: Adonai will strike you with the boils of Egypt [Abode of slavery], with
    the tumors, with the scurvy, and with the itch, of which you cannot be healed.
  spa-BES: 'El Señor te enviará la enfermedad de Egipto y otros tipos de enfermedades
    de la piel: tumores, úlceras, sarna y comezón, de lo que no podrás ser sanado.'
  tdx-tdx: Hapao’ Iehovà ama’o ty bae-tovoa’ i Mitsraime, naho ty bohìñe naho ty hàteñe
    vaho ty hìly tsy mete janganeñe.
  vid-vid: Mkulu Nguluwi kowatowa kwa mipu najiwafichile Wamisili, kowapani vilonda
    na utamwa wa kizada na chipata cholemwela kuloholigwa.
  eng-OKE: And the Lord will smite thee with the ulcer of the Mizraee, with emerods,
    soreness, and the dry scurvy, from which thou canst not be healed.
  tha-KJV: พระเยโฮวาห์จะทรงเฆี่ยนตีท่านด้วยฝี​อียิปต์ ด้วยริดสีดวงทวารขั้​นร​ุนแรง
    ด้วยโรคลักปิ​ดล​ักเปิด และด้วยโรคคัน ซึ่งจะรักษาไม่​ได้
  por-BR-2018: O SENHOR te ferirá da praga do Egito, e com tumores, e com sarna, e
    com coceira, de que não possas ser curado.
  deu-ELO: Jehova wird dich schlagen mit den Geschwüren Ägyptens, und mit Beulen und
    mit Krätze und mit Grind, daß du nicht wirst geheilt werden können.
  eng-WYC-2018: The Lord smite thee with the botch of Egypt, and the Lord smite the
    part of (the) body whereby ordures, or turds, be voided out; also the Lord smite
    thee with scab, and itching, so that thou mayest not be cured. (The Lord shall
    strike thee with the boils of Egypt, and he shall strike the part of the body
    where the ordures, or the turds, be voided out; and he shall also strike thee
    with scabs, and itching, from which thou can never be cured.)
  epo-epo: La Eternulo frapos vin per abscesoj de Egiptujo kaj per sangaj ulceroj
    kaj per favo kaj per skabio, de kiuj vi ne povos resaniĝi.
  uig-PIN: Pǝrwǝrdigar seni Misirdiki saⱪaymas yara-qaⱪiliri, qiⱪan-ⱨürrǝklǝr, tǝmrǝtkǝ,
    ⱪiqixⱪaⱪ bilǝn uridu.
  beo-beo: 'Hina Gode da musa: Idibidi dunuma dului iasu amo defele E da dilima dului
    imunu. Dilia da aiya bagohame ba:mu. Dilia da aiya hehea: bagohame amola ogoga:
    bagade ba:mu bu uhimu da hamedei ba:mu.'
  tpi-OTNT: Na Bikpela bai i mekim ol buk i kamap long skin bilong yupela, olsem em
    i bin mekim long ol Isip. Na bai em i mekim ol strongpela sua i kamap nabaut long
    skin bilong yupela. Kaskas bai i pulap long skin bilong yupela na bai yupela i
    wok long skrapim. Tasol bai i no gat rot bilong mekim sik i orait gen.
  hau-SA: Ubangiji zai buge ku da maruran Masar, da ƙazuwa, da kuma ƙaiƙayi waɗanda
    ba za su warke ba
  uig-LAT: Perwerdigar séni Misirdiki saqaymas yara-chaqiliri, chiqan-hürrekler, temretke,
    qichishqaq bilen uridu.
  nde-nde: UThixo uzalitshaya ngamathumba aseGibhithe langesifo sokuvuvuka, izilonda
    ezibhibhidlayo lamaqhubu alumayo, okungelaphekiyo.
  ton-ton: Pea ʻe taaʻi koe ʻe Sihova ʻaki ʻae pala ʻo ʻIsipite, mo e mahaki kovi,
    mo e poku, mo e veli, ʻaia ʻoku ʻikai faʻa fakamoʻui koe mei ai.
  ces-1613: Raní tě Hospodin vředem Egyptským, neduhy na zadku, prašivinami a svrabem
    nezhojitelným.
  eng-WMB: The LORD will strike you with the boils of Egypt, with the tumors, with
    the scurvy, and with the itch, of which you can not be healed.
  tam-TCV: சுகமடைய முடியாதபடி யெகோவா உங்களை எகிப்தின் கொப்புளங்களினாலும், பருக்களின்
    கட்டிகளினாலும், சீழ்வடியும் புண்களினாலும், சிரங்கினாலும் வாதிப்பார்.
  ceb-ULB: Ipahamtang ni Yahweh kanimo ang mga sakit sa Ehipto ug ang mga hubag, ang
    mga nuka, ug ang mga katolkatol, nga dili ka gayod mamaayo gikan niini.
  pol-UBG: PAN dotknie cię wrzodem egipskim, hemoroidami, świerzbem i liszajem, z
    których nie zdołasz się wyleczyć.
  urd-GVU: رب تجھے اُن ہی پھوڑوں سے مارے گا جو مصریوں کو نکلے تھے۔ ایسے جِلدی امراض
    پھیلیں گے جن کا علاج نہیں ہے۔
  deu-1912: Der HERR wird dich schlagen mit Drüsen Ägyptens, mit Feigwarzen, mit Grind
    und Krätze, daß du nicht kannst heil werden.
  kan-2017: ಐಗುಪ್ತ್ಯರ ಹುಣ್ಣು, ಬಾವು, ತುರಿಕಜ್ಜಿ ಮುಂತಾದ ವಾಸಿಯಾಗದ ರೋಗಗಳಿಂದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು
    ಬಾಧಿಸುವನು.
  yap-yap: Bayi k’aring SOMOL e lot nge yib ngomed ni bod ni rin’ ngak piyu Egypt.
    Bayi k’aring e malad nga dowmed. Bayi tartar e biyach u dowmed mi i mak’adk’ad,
    ma dariy falyen.
  hlt-MCSB: BOEIPA loh nang te Egypt kah buhlut, tungueh, rhilcolh, phai, vinhna neh
    ng'ngawn vetih na hoeih thai mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊብፄ ዓሶይዳ ማዼሢጉዲ ዻርጬ ዶርዖንታ ፖዑዋ ኪሢንታ ዑፆይዳ ዋኣጪሳ ዶርዖ፥ ሃሣ ዒላንቶዋ ዒንሢዳ
    ዓጋንዳኔ፤
  twi-ASANTE: Awurade bɛma mpɔmpɔ a ɛsisii mo wɔ Misraim no bi asisi mo. Na ɔde nsisiiwa,
    ntutuiɛ ne ntwom a wɔrentumi nsa bɛbobɔ mo.
  eng-WEBU: The LORD will strike you with the boils of Egypt, with the tumors, with
    the scurvy, and with the itch, of which you can not be healed.
  bnp-bnp: E BAKOVI DAGI bara i rata a maka loto ri tuvu ne mua, i manga a hini i
    rata virihi e huriki a Egipto. Bara i rata a maka ngarava dagi ri tuvu viliha
    na kuline mua. A maka buhira bara ri tuvu lae na kuline mua, ri makali hateka,
    pali mua mu uka dala mu gu ratea a gilanga iea ge lobo.
  wal-wal: “GODAI nena xalee bainna Gibxxe masunttan, kixan, ilaaninne puusuwan harggissana.
  spa-PDDPT: Yavé te golpeará con la úlcera de Egipto, tumores, sarna y erupciones
    de las cuales no podrás ser curado.
  gun-gun: Senhor penembojexavai 'rã ai vaikue Egito pyguare regua py, tyepy peu,
    temo ha'e ai vaikue py, ndapekueravei aguã rami.
  ilo-ULB: Darupennakayonto ni Yahweh babaen kadagiti letteg iti Egipto ken babaen
    kadagiti gaddil, kurad, ken gagatel, ket saankayonto a maagasan.
  kpg-kpg: “Dimaadua gaa hai goodou gi magibuu be dana hai ang gi digau Egypt. Mee
    gaa hai godou huaidina gi magibala. Godou huaidina gaa buni magibala, gei goodou
    ga laudia, malaa, hagalee ono hagahili ai.
  uig-ARA: پەرۋەردىگار سېنى مىسىردىكى ساقايماس يارا-چاقىلىرى، چىقان-ھۈررەكلەر، تەمرەتكە،
    قىچىشقاق بىلەن ئۇرىدۇ.
  sus-sus: Alatala suuri ikonkonma nɛ wo ma alɔ a naxan naba Misirakae ra. A wo tɔɔrɔma
    nɛ mangɛ faxɛ ra, kasi, nun xɛɲɛnyi naxan mu yalanma.
  pon-2006: KAUN-O pahn ketin kadarodohng kumwail mpwos, duwehte me e ketin wiahiong
    mehn Isip ko. E pahn kupwurehda pwe paliwaramwail kan en ohkihla kens. Kilimwail
    kan pahn direkihla kens oh pwudong, ahpw kumwail sohte pahn diar mehn kamwahwihala.
  ksd-ksd: A Luluai na vakadik u ma ra kaina buk Aigipto, ma ra lavur niung, ma ra
    tiripa, ma ra kaka, ma pa una langalanga ka ia.
  tur-YTC: Yahve seni Mısır'daki çıbanlarla, urlarla, uyuzla ve iyileşemeyeceğin kaşıntıyla
    vuracak.
  grc-BRENT: Πατάξαι σε Κύριος ἕλκει Αἰγυπτίῳ εἰς τὴν ἕδραν, καὶ ψώρᾳ ἀγρίᾳ, καὶ κνήφῃ,
    ὥστε μὴ δύνασθαί σε ἰαθῆναι.
  ind-AYT: TUHAN akan menghukummu dengan barah Mesir, dengan bisul, borok, dan kudis
    yang tidak tersembuhkan.
  nya-nya: Yehova adzakusautsani ndi zithupsa za ku Igupto ndi zotupatupa, zipere,
    ndi mphere zimene simudzachiritsika nazo.
  hrv-hrv: Jahve će te udarati egipatskim prištevima, čirevima, krastama i svrabom,
    od kojih se nećeš moći izliječiti.
  mps-mps: Tama Genuai Bidigo dili keni dagego tigide emainu yaibao, te agai Isip
    bageba yali gilama. Tama agai dagego tigide diluai keni dabe pedalomainogo yaibao.
    Te buluba keni dagego tigide pedelemainu elama, tama dagego kębo sę yaibao.
    Tiali goli, te gasi usu ma ilabo sunumi mu meni yaibao.
  tpi-tpi: Na Bikpela bai i mekim ol buk i kamap long skin bilong yupela, olsem em
    i bin mekim long ol Isip. Na bai em i mekim ol strongpela sua i kamap nabaut long
    skin bilong yupela. Kaskas bai i pulap long skin bilong yupela na bai yupela i
    wok long skrapim. Tasol bai i no gat rot bilong mekim sik i orait gen.
  dan-1931: HERREN skal slå dig med Ægyptens Svulster, med Bylder, Skab og Skurv,
    der ikke kan læges.
  vie-OVCB: Chúa Hằng Hữu sẽ làm cho anh em bị ung nhọt Ai Cập, bướu, hoại huyết,
    ghẻ ngứa—không cách nào chữa khỏi.
  guj-2017: મિસરનાં ગૂમડાંથી તથા ગાંઠિયા રોગથી તથા રક્તપિત્તથી તથા ખસથી યહોવાહ તમને
    મારશે. અને તેમાંથી તમે સાજા થઈ શકશો નહિ.
  pon-2006A: KAUN-O pahn ketin kadarodohng kumwail mpwos, duwehte me e ketin wiahiong
    mehn Isip ko. E pahn kupwurehda pwe paliwaramwail kan en ohkihla kens. Kilimwail
    kan pahn direkihla kens oh pwudong, ahpw kumwail sohte pahn diar mehn kamwahwihala.
  por-BRBSL: Yahweh vos atingirá com os furúnculos do Egito, com os tumores, com o
    escorbuto, e com a coceira, da qual não podereis ser curados.
  cth-cth: BAWIPA ni nang hah Izip ram e âhlut, baksa, takpatha e lahoi lacik na poe
    han.
  twi-twi: Awurade bɛma mpɔmpɔ a esisii wɔ Misraim no bi asisi mo. Na ɔde mpɔmpɔ,
    ntutui ne ntwom a wɔrentumi nsa bɛbobɔ mo.
  hlt-hlt: BOEIPA loh nang te Egypt kah buhlut, tungueh, rhilcolh, phai, vinhna neh
    ng'ngawn vetih na hoeih thai mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó di bɔntɛ́ yɛnúútɛ̀ nyɛ kù do bɔntɛ́ yɛ̀ Esibiti kɔbɛ,
    di fɔ̃̀ bo nyiɛ̀ní, mɛkpɑ̃̀ɑ̃̀ bo di pĩ́ nnɛ̀ yɛmuɔ nsĩ̀nyɛ̀ kɛ̀ dɛ̀ bɑ́ ndò nkɛ́tɑɑ
    nkɛ́miɛtɛ́.
  msy-2020: Eghtɨ Ikiavɨra Itir God, Isipia gamizɨ moghɨn, okabar amutɨ, da ian mɨkarzibar
    otivam. Eghtɨ a duar gavgavibar amutɨ, da tintinibar ian mɨkarzibar otivam. Eghtɨ
    duar muziarir avɨriba ian mɨkarzibagh izɨvagh puvɨra ia gɨzɨghzɨghtɨ, ia uarir
    anɨngɨvɨra ikiam. Eghtɨ arɨmariar kaba akɨrightɨ, ia ua deraghamin tuaviba puvatɨgham.
  azb-azb: Rəbb sizi sağalmaz Misir çibanları, şişlər, xoralar, qoturlarla cəzalandıracaq.
  eng-DBY: Jehovah will smite thee with the ulcers of Egypt, and with boils, and with
    the scab, and with the itch, whereof thou canst not be healed.
  hin-2017: यहोवा तुझको मिस्र के से फोड़े, और बवासीर, और दाद, और खुजली से ऐसा पीड़ित
    करेगा, कि तू चंगा न हो सकेगा।
  wol-KYG: Aji Sax jee leen di dumaa taabi Misra, ak neewoy kërug suuf, ak yaram wu
    xas, ak ër yuy xasan te dungeen mana am pajam.
  eng-YLT: '''Jehovah doth smite thee with the ulcer of Egypt, and with emerods, and
    with scurvy, and with itch, of which thou art not able to be healed.'
  eng-WYC-2017: The Lord smite thee with the botch of Egypt, and the Lord smite the
    part of body whereby ordures, or turds, be voided out; also the Lord smite thee
    with scab, and itching, so that thou mayest not be cured.
  eng-WMBB: The LORD will strike you with the boils of Egypt, with the tumours, with
    the scurvy, and with the itch, of which you can not be healed.
  urd-GVH: रब तुझे उन्हीं फोड़ों से मारेगा जो मिसरियों को निकले थे। ऐसे जिल्दी अमराज़
    फैलेंगे जिनका इलाज नहीं है।
  rug-rug: Kaqu va vurai e Zihova pa tinimia sari na moqo, gua sapu evaṉia Sa koari
    na tinoni pa popoa Izipi. Kote va vurai Sa sari na tubu, na minoho pa kapu, meke
    kote ṉaloso beto sari doduru tinimia, meke lopu kaqu boka ta salaṉa si gamu.
  gaz-gaz: Waaqayyos dhukkuba ati hin fayyine jechuunis dhullaa biyya Gibxiitiin,
    iitaan, madaa malaʼuu fi cittoodhaan si dhiphisa.
  fra-LSG: L’Éternel te frappera de l’ulcère d’Égypte, d’hémorrhoïdes, de gale et
    de teigne, dont tu ne pourras guérir.
  gnn-gnn: Yo, nhumalaŋgu rumbalnydja yurru warrpam'thunna ŋäkirrmarama djetjiyuna
    malaŋuyu ga djiraŋ'thuna, bitjan nhuma yurru yukurra wirrkthunmirrina bitjan liŋgu,
    ga yakana yurru ŋula yolthu nhumalanha baḏarraŋ'kumanydja.
  yal-yal: Alatala ɛ tɔrɔma nɛn setene ra alo a naxan liga Misiran kaane ra. A ɛ tɔrɔ
    bontenbandunna nun gasine ra, e nun maxɛnxɛnna naxan mi danma.
  haw-1868: A e hahau mai o Iehova ia oe, i ka mai hehe o Aigupita, a me ka hikoko,
    a me ka pehupala, a me ke kakio, ka mea hiki ole ke hoolaia.
  arb-NAV: وَيُصِيبُكُمُ الرَّبُّ بِدَاءِ قُرْحَةِ مِصْرَ وَبِالْبَوَاسِيرِ وَالْجَرَبِ
    وَالْحِكَّةِ، وَلا تَجِدُونَ لَهَا عِلاجاً.
  ewe-ewe: “Yehowa, wò Mawu la aɖo Egiptetɔwo ƒe ƒoƒoe, anyi kple akpa ɖe dowòme,
    eye atike manɔ anyi na wo dometɔ aɖeke o.
  eng-LEE: The Lord will smite thee with the inflammatory disease of Egypt, and with
    the hemorrhoids, and with the scab, and with the itch, whereof thou shalt not
    be able to be healed.
  asm-FB: যিহোৱাই আপোনালোকক মিচৰীয় বিহ ফোঁহোৰা, খহু, ফাপৰ, আৰু খজুলি এনেবোৰ সুস্থ
    কৰিব নোৱাৰা ৰোগেৰে আক্রান্ত কৰিব।
  sus-A: عَلَتَلَ سُورِ عِكٌنكٌنمَ نّ وٌ مَ عَلْ عَ نَشَن نَبَ مِسِرَكَيٍ رَ. عَ وٌ
    تْورْ مَ نّ مَنفّ قَشّ رَ، كَسِ، نُن شّحّنيِ نَشَن مُ يَلَنمَ.
  fra-SBL: L'Éternel vous frappera de l'ulcère d'Égypte, de la tumeur, du scorbut
    et de la démangeaison, dont vous ne pourrez pas guérir.
  hbo-hbo: יַכְּכָ֨ה יְהוָ֜ה בִּשְׁחִ֤ין מִצְרַ֙יִם֙ *וּבָעֳפָלִים (וּבַטְּחֹרִ֔ים)
    וּבַגָּרָ֖ב וּבֶחָ֑רֶס אֲשֶׁ֥ר לֹא־תוּכַ֖ל לְהֵרָפֵֽא׃
  eng-WYCLIFFE: The Lord smyte thee with the botche of Egipt, and `the Lord smyte
    the part of bodi wherbi `ordures ben voyded; also `the Lord smyte thee with scabbe,
    and yicchyng, so that thou mayst not be curid.
  cwe-cwe: Mndewa Mulungu kezamgalilani maihu yoyaweng'hile Wamisili, kezamwing'hani
    vilonda na utamu wa mbende na kuwawa, ivo hamudaha kuhona.
  kik-kik: Jehova nĩagakũhũũra na mahũha marĩa ma bũrũri wa Misiri, na mĩrimũ ya ngaaĩ,
    na ironda iratogota, na ũhere, na ndũkahona.
  fra-NCL: Yahweh te frappera de l’ulcère d’Égypte, d’hémorroïdes, de dartres et de
    gale, dont tu ne pourras guérir.
  cek-AK: Angraeng mah Izip prae ih ahlut, ngan tangdawh nathaih, phra, kahoih thai
    ai ngan kamthak hoiah na thuitaek o tih.
  cuk-cuk: '”Igi Bab-Jehová Egipto-dulemargi we-bonigan barmiali: Uka-biin-gued, dusimar-yaisulid,
    dusimar-tumorʼye-nugad, uka-yaa-dummagan, uka-aimaked. Deyob, begi, bonigan-geg-nugumalad
    barmidagoed.'
  uig-CYR: Пәрвәрдигар сени Мисирдики сақаймас яра-чақилири, чиқан-һүррәкләр, тәмрәткә,
    қичишқақ билән уриду.
  tel-2017: యెహోవా ఐగుప్తు కురుపులతో, పుండ్లతో, చర్మవ్యాధులతో, దురదతో మిమ్మల్ని బాధిస్తాడు.
    మీరు వాటిని బాగుచేసుకోలేరు.
  hat-BSA: “SENYÈ a va frape nou avèk abse Égypte yo, avèk timè e avèk kal sou po
    nou, ak gratèl, nan sila p ap gen gerizon yo.
  kos-kos: LEUM GOD El ac fah oru in faf monuwos oana ke El tuh oru nu sin mwet Egypt.
    El ac oru monuwos in afla ke palang ac srolot wi sring, na wangin ma ac ku in
    unwela.
  hbo-WLC: יַכְּכָ֨ה יְהוָ֜ה בִּשְׁחִ֤ין מִצְרַ֙יִם֙ ובעפלים וּבַגָּרָ֖ב וּבֶחָ֑רֶס
    אֲשֶׁ֥ר לֹא־תוּכַ֖ל לְהֵרָפֵֽא׃
  ibo-ibo: Onyenwe anyị ga-ezite etuto ndị Ijipt ka ha bịakwasị gị, ya na ọnya, na
    agba, na ọkọ. Ọ dịkwaghị ihe a ga-eji gwọọ ha.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ମିସରୀୟ ବଥ ଓ ଅର୍ଶ ଓ ଜାଦୁ ଓ କୁଣ୍ଡିଆ ଦ୍ୱାରା ଆଘାତ କରିବେ, ଏହିସବୁରୁ
    ତୁମ୍ଭେ ସୁସ୍ଥ ହୋଇ ପାରିବ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiengauakemi ren mach usun a fis ngeni chon
    Isip, epwe afeiengauakemi ren pwo me kilingau me pwerik, nge esap wor säfeian
    pwe oupwe tongeni pöchökül ren.
  rop-rop: En YAWEI garra jandim boil langa yumob, laik imbin dum langa detlot Ijip
    pipul. Im garra meigim yumob bodi breikbreik garram sowa. En yumob sowa garra
    abum adwan top en yumob garra jidan rili itjiwan, bat nomo eni medisin garra meigim
    yumob beda.
  ukr-1871: Побивати ме тебе Господь Египецькими болячками, і вередами і коростою
    і струпом, що не здолїєш вилїчитись від них.
  deu-1951: Der HERR wird dich schlagen mit dem ägyptischen Geschwür; mit Beulen,
    Grind und Krätze, daß du nicht heil werden kannst.
  eng-JPS: The LORD will smite thee with the boil of Egypt, and with the emerods,
    and with the scab, and with the itch, whereof thou canst not be healed.
  srp-1865: Udariæe te Gospod prištevima Misirskim i šuljevima i šugom i krastama,
    da se neæeš moæi iscijeliti.
  lug-lug: Mukama anaakulwazanga amayute g’e Misiri, n’ebizimba, n’amabwa, n’obuwere,
    by’otoowonyezebwenga.
  heb-heb: יככה יהוה בשחין מצרים ובעפלים ובגרב ובחרס אשר לא תוכל להרפא׃
  ben-IRV: সদাপ্রভু তোমাকে মিশরীয় ফোঁড়া এবং মহামারীর ঘাত, জঘন্য ও খোঁস পাঁচড়া,
    এই সব রোগের মাধ্যমে এমন আঘাত করবেন যে, তুমি আরোগ্য পেতে পারবে না।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਮਿਸਰੀ ਫੋੜਿਆਂ, ਬਵਾਸੀਰ, ਦੱਦਰੀ ਅਤੇ ਖਾਰਸ਼ ਨਾਲ ਅਜਿਹਾ ਮਾਰੇਗਾ,
    ਜਿਨ੍ਹਾਂ ਤੋਂ ਤੁਸੀਂ ਚੰਗੇ ਨਹੀਂ ਹੋ ਸਕੋਗੇ।
  mya-JVB: ထာဝရဘုရား သည် သင့် ကို အဲဂုတ္တု အနာစိမ်း ၊ မြင်းသရိုက် နာ၊ ဝဲနာ ၊ မ ပျောက်
    နိုင် သော ယားနာ ဖြင့် ဒဏ်ခတ် တော်မူမည်။
  hmo-hmo: “Lohiabada ese Aigupito taudia edia iohururu bona toto dikadia umui emui
    latanai do ia atoa. Emui kopina dekenai sipoma, bona kopina hemaihemai gorere
    danu do umui davaria. Do umui namo lou diba lasi.
  urd-urd: ख़ुदावन्द तुझको मिस्र के फोड़ों, और बवासीर, और खुजली, और ख़ारिश में ऐसा
    मुब्तिला करेगा कि तू कभी अच्छा भी नहीं होने का।
  rus-SYN: Поразит тебя Господь проказою Египетскою, почечуем, коростою и чесоткою,
    от которых ты не возможешь исцелиться;
  bqc-SIM: Dii a to Egipi sã́nɛↄ á le ń gbɛnao ń yiao ń kásanao. Áↄ gbã́gbãa
    vĩo.
  tcz-CHONGTHU: Chuteng Pakaiyin Egypt gamsunga naum laiyuva uilut ana lansah banga
    ahin lansah kit ding, na tichung'u pom ding, thisan soh leu ding, boldammo hela
    tipat natna naneiyuva hinkho naman diu ahi.
  mar-mar: परमेश्वराने पूर्वी मिसरच्या लोकांस गळवांनी पीडित केले तसेच तो यावेळी तुम्हास
    करील. गळवे, वाहणारी खरुज, सतत कंड सुटणारा नायटा अशा गोष्टींनी तो तुम्हास शासन
    करील.
  qub-qub: «Egipto runacunata castigashannömi Tayta Dios castigashunquipaj tucuy-niraj
    gueriwan, chupuwan, garachuwan, shegshipäcuywan. Chay gueshyawanga manami allchacanquipächu.
  hat-hat: Seyè a va fè bouton leve sou tout kò nou, menm jan li te fè moun peyi Lejip
    yo, n'a gen apse, lagal, pyas, epi nou p'ap ka jwenn gerizon pou maladi po sa
    yo.
  eng-BSB: The LORD will afflict you with the boils of Egypt, with tumors and scabs
    and itch from which you cannot be cured.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa divologi lo wo ʋa, eɠɛʋelei é ɠɛni la ga Ezipete nuiti,
    ta puzɛɠulagi, ta dɔɠɔi, ta maaɓelegi niiti ti la zalea.
  eng-WEBPB: The LORD will strike you with the boils of Egypt, with the tumours, with
    the scurvy, and with the itch, of which you can not be healed.
  kbq-kbq: Hagi Isipi mopafima me'nea usge namune, hoga asi namune, hagave namuntminu
    Ramo'a tamazeri haviza hinkeno, ana namuntmimo'a tusi'a hagahaga nehu'za vagaoregahaze.
  nhe-BL: “TOTECO inmechtitlanilis fiero cocome queja quinchihuili nopa Egipto ehuani,
    huan inmechchihuas tlahuel xisamahuiyaca campa hueli ipan imotlacayo. Inmechmacas
    tlaxhuisme, huan nopa cocolistli tlen tlahuel ajhuayohua huan ax oncas pajtli
    tlen ica inmochicahuase tlen ni cocolistli.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uzepyk putar penehe tezunaw pupe nehe. Uzapo
    nezewe haw Ezit wanupe kwehe mehe a''e. Pepuraraw putar ma''eahy haw nehe: perew
    uzepupirar ma''e, kixi awer uzemunàn ''ym ma''e, zuhazuhar. Ni amo napemukatu
    kwaw izuwi wà nehe.'
  eng-DRA: 'The Lord strike thee with the ulcer of Egypt, and the part of thy body,
    by which the dung is cast out, with the scab and with the itch: so that thou canst
    not be healed.'
