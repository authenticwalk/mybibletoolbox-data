verse: DEU.028.057
translations:
  mal-C: ശത്രു നിന്റെ നഗരങ്ങളിൽ നിന്നെ ഉപരോധിച്ചു പീഡിപ്പിക്കുകയും ദുരിതത്തിലാഴ്ത്തുകയും
    ചെയ്യുന്നതുമൂലം സകലത്തിന്റെയും ദൗർലഭ്യം നിമിത്തം അവൾ തന്റെ ഉദരത്തിൽനിന്നു വരുന്ന
    മറുപിള്ളയെയും താൻ പ്രസവിക്കുന്ന കുഞ്ഞുങ്ങളെയും രഹസ്യമായി ഭക്ഷിക്കും.
  deu-TKW: und wird ihnen die Nachgeburt mißgönnen, die aus ihrem Schoße hervorgeht,
    und die Kinder, die sie zur Welt bringt; denn bei dem Mangel an allem wird sie
    dieselben insgeheim essen, in der Angst und Bedrängnis, in die dich dein Feind
    in deinen Wohnorten versetzt.
  lin-lin: mwana oyo awuti kobima na libumu na ye, mpe bana oyo ye moko aboti ; pamba
    te akoluka kolia bango na nkuku, na tango oyo banguna na bino bakozingela bino,
    mpe na tango ya pasi oyo banguna na bino bakomonisa bino kati na bingumba na bino.
  eng-LSV: and against her seed which comes out from between her feet, even against
    her sons whom she bears, for she eats them in secret, in the lacking of everything,
    in the siege and in the constriction with which your enemy constricts you within
    your gates.
  eng-GNV: 'And at her afterbirth (that shall come out from betweene her feete) and
    at her childre, which she shall beare: for when all things lacke, she shall eate
    them secretly, during the siege and straitnesse, wherewith thine enemie shall
    besiege thee in thy cities.'
  eng-WEBSTER: 'And towards her young one, her own offspring, and towards her children
    which she shall bear: for she shall eat them for want of all things secretly in
    the siege and straitness with which thy enemy shall distress thee in thy gates.'
  nhw-BL: Quincualancaitas hasta ichtacatzi quicuas itecyo catli quisqui iijtico quema
    tlacatqui icone para amo quinmacas sequinoc iconehua, pampa amo oncas tlacualistli
    ipan nopa tonali quema amocualancaitacahua hualase huan quinhuilanase amoaltepehua.
  swh-ONEN: kondoo wa nyuma kutoka kwenye tumbo lake na watoto anaowazaa. Kwa kuwa
    anakusudia kuwala kwa siri wakati wa kuzingirwa na katika taabu zile ambazo adui
    yako atazileta juu yako na miji yako.
  bba-bba: U koo mɑm bii wɛ̃ɛ te u mɑrɑ kɑ ten yɑ̃ɑ ni nu wɔrumɑ suɑ u bere u n temmɔ
    ɑsiri sɔɔ. Domi u ǹ dĩɑnu ɡɑnu wɑsi u di sɑɑ ye yibɛrɛbɑ bɑ bɛɛ tɑrusi mi.
  eng-KJVCPB: 'and towards her young one that cometh out from between her feet, and
    towards her children which she shall bear: for she shall eat them for want of
    all things secretly in the siege and straitness, wherewith thine enemy shall distress
    thee in thy gates.'
  luo-luo: Notamre pogonegi kata mana bieche owuon bangʼ nywol, nimar oparo mondo
    ochamgi lingʼ-lingʼ e ndalo ma wasiku nogonu agengʼa ka masira olworo miechu madongo.
  meu-meu: Bena momo aena padadia amo e lasimu bona natuna bogana amo e varamu na
    baine anidia hehuni, badina be ena hitolo baine bada herea, emui hanua lalodiai
    inaimui ese baine koumui ahu bona baine hadabumui dainai.
  npi-ULB: अनि आफूले भर्खरै जन्माएको छोरोसाथै आफ्नै बालबच्‍चाको मासु खाने छे । तिमीहरूको
    शत्रुले तिमीहरूको सहरलाई घेराबन्दी गरी कष्‍टमा ल्याउँदा त्यसले केही खान नपाएकीले
    गर्दा गुप्‍तमा त्यसले त्यो मासु खाने छे ।
  yor-yor: àti sí ọmọ rẹ̀ tí ó ti agbede-méjì ẹsẹ̀ rẹ̀ jáde, àti sí àwọn ọmọ rẹ̀ tí
    yóò bí. Nítorí òun ó jẹ wọ́n ní ìkọ̀kọ̀, nítorí àìní ohunkóhun nínú ìdótì àti
    ìhámọ́ náà, tí àwọn ọ̀tá yóò fi há ọ mọ́ ní ibodè rẹ.
  ind-ind: '@see-verse:DEU.028.056'
  pes-OPCB: '@see-verse:DEU.028.056'
  tgl-ULB: at ng kaniyang sariling bagong panganak na lumabas mula sa gitna ng kaniyang
    binti, at ng mga anak na kaniyang ipagbubuntis. Kakainin niya sila ng pribado
    dahil sa kakulangan ng kahit na ano, sa panahon ng pagsalakay at pagdurusa na
    inilagay ng inyong kalaban sa loob ng inyong mga tarangkahan ng lungsod.
  hui-hui: '@see-verse:DEU.028.056'
  mya-mya: '@see-verse:DEU.028.056'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དགྲ་རྣམས་ཀྱིས་ཁྱོད་ཅག་གྲོང་ཁྱེར་རྣམས་སུ་བསྐོར་ནས་ཁྱོད་རྣམས་སྡུག་ལ་སྦྱོར་བའི་དུས་སུ།
    ཁོ་མོར་ཅི་ཡང་མེད་པར་གྱུར་པས། ཁོ་མོས་གསང་བའི་སྒོ་ནས་རང་གི་བརླ་བར་ནས་ལྷུང་བའི་བུ་རོགས་དང་རང་གིས་བཙས་པའི་བུ་ཕྲུག་བཟའ་བར་ངེས་སོ།
    །
  sna-sna: achangobva kuzvarwa kubva muchizvaro chake uye nevana vaanobereka. Nokuti
    anenge achida kuzovadya pakavanzika panguva yokukombwa nokutambudzwa kwamuchaitwa
    nomuvengi wenyu muri mumaguta enyu.
  spa-BLM: hacia su joven que sale de entre sus pies, y hacia sus hijos que da a luz;
    porque los comerá a escondidas por falta de todo en el asedio y en la angustia
    con que os angustiará vuestro enemigo en vuestras puertas.
  cac-cac: '@see-verse:DEU.028.056'
  swh-ULB: na kwa mtoto wake mchanga atakayetoka katikati ya miguu yake, na kwa watoto
    atakayewazaa. Atawala kwa siri kwa kukosa kitu kingine, katika uvamizi na dhiki
    ambayo adui yako ataweka juu yako ndani ya malango ya mji wako.
  bel-bel: і ня дасьць пасьледу, што выходзіць спаміж ног у яе, і дзяцей, якіх яна
    народзіць; бо яна, пры нястачы ва ўсім, таемна есьціме іх, у аблозе і ва ўціску,
    у якім уцісьне цябе вораг твой у селішчах тваіх.
  deu-ELBBK: wegen ihrer Nachgeburt, die zwischen ihren Beinen hervorgeht, und wegen
    ihrer Kinder, die sie gebiert; denn sie wird sie im geheimen aufessen aus Mangel
    an allem, in der Belagerung und in der Bedrängnis, womit dein Feind dich bedrängen
    wird in deinen Toren.
  mbb-OT: Id-eles din is anak din he sikan pa ianak wey is inulunan kayi su ed-el-elesan
    din egkeena, su egkahandek sikandin he kela ke wazè din egkekaan dutun te kedliǥuyi
    te menge inged niw te menge kuntada niw.
  mal-2015: ശത്രു നിന്റെ പട്ടണങ്ങളിൽ നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും നിരോധത്തിലും
    സകലവസ്തുക്കളുടെയും ദുർല്ലഭത്വംനിമിത്തം അവൾ അവരെ രഹസ്യമായി തിന്നും.
  rmc-rmc: hoj chala počoral peskre čhavores, savo lake mekča uľola, a the e poscilka
    – a na dela len ňič olestar te chal. Bo na ela ňič aver te chal andre oda pharipen,
    sar tumen o ňeprijaťeľis phandela andre, akor sar pes rozthovela pašal tumare
    fori.
  pes-OPV: و بر مشیمه‌ای که از میان پایهای او درآیدو بر اولادی که بزاید زیرا که آنها
    را به‌سبب احتیاج همه‌چیز در محاصره و تنگی که دشمنانت در دروازه هایت به آن تو را
    زبون سازندبه پنهانی خواهد خورد.»
  ron-1924: ну ле ва да нимик дин пелица ноу-нэскутулуй, пелицэ ешитэ динтре пичоареле
    ей ши дин копиий пе каре-й ва наште, кэч, дукынд липсэ де тоате, ый ва мынка ын
    аскунс, дин причина стрымторэрий ши неказулуй ын каре те ва адуче врэжмашул тэу
    ын четэциле тале.
  ben-OBCV: তার গর্ভের ফল এবং যাদের সে জন্ম দিয়েছে। কারণ তার ভীষণ প্রয়োজনে সে গোপনে
    তাদের খাবে যেহেতু শত্রুরা তোমাদের নগর ঘিরে রেখে তোমাদের কষ্টের মধ্যে ফেলবে।
  som-som: Wayna ka qarsan doontaa mandheerta ka soo dhex baxdo labadeeda lugood,
    iyo carruurteeda ay dhasho, waayo, qarsoodi bay iyaga u cuni doontaa iyadoo wax
    kasta u baahan, intay ku jirto hareeraynta iyo cidhiidhiga ay cadaawayaashiinnu
    irdihiinna oo dhan idinkaga cidhiidhin doonaan.
  lat-VUC: et illuvie secundarum, quæ egrediuntur de medio feminum ejus, et super
    liberis qui eadem hora nati sunt. Comedent enim eos clam propter rerum omnium
    penuriam in obsidione et vastitate, qua opprimet te inimicus tuus intra portas
    tuas.
  eng-ASVBT: and toward her young one that cometh out from between her feet, and toward
    her children whom she shall bear; for she shall eat them for want of all things
    secretly, in the siege and in the distress wherewith thine enemy shall distress
    thee in thy gates.
  ita-1885: e ciò, per la secondina che le uscirà d'infra le gambe, e per li suoi
    figliuoli che partorirà; perciocchè ella li mangerà di nascosto per mancamento
    d'ogni cosa, nell'assedio e nella distretta, della quale il tuo nemico ti stringerà
    dentro alle tue porte.
  eng-LXXUP: and her offspring that comes out between her feet, and the child which
    she shall bear; for she shall eat them because of the want of all things, secretly
    in thy straitness, and in thy affliction, with which thine enemy shall afflict
    thee in thy cities.
  eng-ULB: and of her own newborn that comes out from between her legs, and of the
    children whom she will bear. She will eat them in private for lack of anything
    else, during the siege and in the distress which your enemy will put upon you
    within your city gates.
  spa-VBL: Incluso se comerá en secreto al bebés que dé a luz y la placenta, ya que
    no tiene nada más por el asedio y el sufrimiento que su enemigo les ha causado
    en todos sus pueblos,
  fra-_FOB: Et la taie de son petit enfant, qui sortira d'entre ses pieds, et les
    enfants qu'elle enfantera; car dans la disette de toutes choses, elle les mangera
    en secret, durant le siège et dans l'extrémité où ton ennemi te réduira dans toutes
    tes portes.
  mal-mal: ശത്രു നിന്റെ പട്ടണങ്ങളിൽ നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും ഉപരോധത്തിലും
    സകലവസ്തുക്കളുടെയും ദൗർലഭ്യം നിമിത്തം അവൾ അവരെ രഹസ്യമായി തിന്നും.
  urd-GVR: '@see-verse:DEU.028.056'
  suz-BL: मारदे गेहे पा कोव़ब देंशा हना, आ नक थिशो आल नु आल आ उम्रो आ पर्बम गेहे पा
    कोव़ब। मिनु जोरी सत्रुम सहर पुम्‍तीके श्‍येत जशा, मेको मीश मुरुम ख्रुइश्‍शोमी
    आ उम्रो ‘आंमा ब्‍वाइनुङ’ दे मिम्‍ब।
  ita-1927: per non dar loro nulla della placenta uscita dal suo seno e de’ figliuoli
    che metterà al mondo, perché, mancando di tutto, se ne ciberà di nascosto, in
    mezzo all’assedio e alla penuria alla quale i nemici t’avranno ridotto in tutte
    le tue città.
  ckb-ckb: لەو یۆڵداشەی لەنێو هەردوو قاچی دێتەدەر و لە منداڵەکانی کە دەیبێت، چونکە
    بە نهێنی لە نەداری دەیانخوات، لەو گەمارۆ و تەنگانەیەی کە دوژمنەکانتان لە شارەکانتاندا
    تەنگتان پێ هەڵدەچنن.
  eng-BBE: And to her baby newly come to birth, and to the children of her body; for
    having no other food, she will make a meal of them secretly, because of her bitter
    need and the cruel grip of your haters on all your towns.
  kan-OKCV: ಅವಳು ಕೊರತೆಯಲ್ಲಿಯೂ, ಮುತ್ತಿಗೆಯಲ್ಲಿಯೂ, ಶತ್ರು ನಿಮಗೆ ನಿಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ಮಾಡುವ
    ಇಕ್ಕಟ್ಟಿನಲ್ಲಿಯೂ, ತನ್ನ ಮಕ್ಕಳನ್ನು ಗುಪ್ತವಾಗಿ ತಿಂದುಬಿಡುವಳು.
  tam-2017: உன் எதிரிகள் உன் வாசல்களில் உன்னை முற்றுகையிட்டு நெருக்கும்போது, சகலமும்
    குறைவுபடுவதால், அவைகளை இரகசியமாக சாப்பிடுவான்.
  spa-RV-1909: Y para con su chiquita que sale de entre sus pies, y para con sus hijos
    que pariere; pues los comerá escondidamente, á falta de todo, en el cerco y en
    el apuro con que tu enemigo te oprimirá en tus ciudades.
  ron-BTF: Şi faţă de fătul ei, care iese dintre picioarele ei, şi faţă de copiii
    ei, pe care îi va naşte, pentru că în lipsă de toate îi va mânca în ascuns, în
    asediul şi în strâmtorarea cu care te va chinui dușmanul tău în porţile tale.
  eng-WEBP: toward her young one who comes out from between her feet, and toward her
    children whom she bears; for she will eat them secretly for lack of all things
    in the siege and in the distress with which your enemy will distress you in your
    gates.
  eng-FBV: She will even secretly eat her the babies she gives birth to and the afterbirth,
    since she doesn't have anything else because of the siege and suffering your enemy
    has caused you in all your towns,
  nld-1939: de nageboorte uit haar schoot misgunnen, misgunnen het kind, dat zij baart,
    omdat zij bij het nijpend gebrek hen zelf heimelijk verslindt in de benauwdheid
    en de beklemming, waarmee de vijand u binnen al uw poorten beknelt.
  nch-BL: Quincualancaitas hasta ixtacatzi quicuas ixic icone cati quisqui iijtico
    quema tacatqui para amo quinmacas sequinoc iconehua, pampa amo oncas tacualisti
    ipan nopa tonali quema amocualancaitacahua hualase huan quintehuise amoaltepehua.
  vie-1934: sẽ nhìn giận chồng rất yêu của mình, con trai và con gái mình, bởi cớ
    nhau bọc ra từ trong bụng, và những con cái mình sanh đẻ; vì trong cơn thiếu thốn
    mọi điều, nàng sẽ ăn nhẹm chúng nó.
  hin-CV: वह उन्हें न तो अपने गर्भ की ममता दिखाएगी और न नवजात शिशु की, क्योंकि शत्रुओं
    द्वारा घेरे गए तुम्हारे नगर की स्थिति ऐसी शोचनीय हो चुकी होगी, कि वह खुद इन्हें
    छिप-छिप कर खाती रहना चाहेगी.
  eng-OURB: toward her young one who comes out from between her feet, and toward her
    children whom she bears; for she will eat them secretly for lack of all things,
    in the siege and in the distress with which your enemy will distress you in your
    gates.
  spa-BES: Y a su bebé recién nacido, y a los hijos de su cuerpo; por no tener otra
    comida, ella los comerá en secreto, debido a su amarga necesidad y dificultad
    y cruel control de tus enemigos en todas tus ciudades.
  tdx-tdx: naho ami’ty enta’e miboak’ añivom-pandia’eo, naho amo anake ho samahe’eo,
    amy t’ie ho kamae’e añ’etake ami’ty hapoi’e amy fiarikoboñañey naho amy fanjira’
    i rafelahi’oiy, ie hembera’e amo fonga rova’oo.
  vid-vid: mbaka, kwa uviso, kolya chali cha heye chipondigwe baho du na lila lilingulawa
    kumbele. Hochihanza na mlume wa heye yamganile ne wana woneche wa heye.
  eng-OKE: and against her little children who have been brought forth of her, and
    against her children whom she hath borne; for she will eat them in secret, in
    the want of all things, in the siege and the straitness with which thy enemies
    shall straiten thee in thy cities.
  tha-KJV: ต่อรกซึ่งเพิ่งออกมาจากหว่างขาของเธอ และต่อลูกแดงที่เพิ่งคลอด เพราะว่าเธอจะกินเป็นอาหารเงียบๆเพราะขัดสนทุกอย่าง
    ในการถู​กล​้อมและในความทุกข์​ลำบาก ซึ่งศั​ตรู​ของท่านมาทำให้ท่านทั้งหลายทุกข์ลำบากทุกประตู​เมือง
  por-BR-2018: E para com sua criança que sai dentre seus pés, e para com seus filhos
    que der à luz; pois os comerá ocultamente, a falta de tudo, no cerco e em apuros
    com que teu inimigo te oprimirá em tuas cidades.
  deu-ELO: wegen ihrer Nachgeburt, die zwischen ihren Beinen hervorgeht, und wegen
    ihrer Kinder, die sie gebiert; denn sie wird sie im Geheimen aufessen aus Mangel
    an allem, in der Belagerung und in der Bedrängnis, womit dein Feind dich bedrängen
    wird in deinen Toren. -
  eng-WYC-2018: and on the filth of [the] skins, wherein the child is wrapped in the
    mother’s womb, that go out of the midst of her hip bones, or loins, and on [the]
    free children that be born in the same hour. They shall eat those children privily,
    for the scarcity of all things in besieging and destroying, by which thine enemy
    shall oppress thee within thy gates. (and she shall keep for herself all the filthy
    skins, in which the child is wrapped in its mother’s womb, that goeth out of the
    midst of her hip bones, and the children who be born at that same hour. And she
    shall secretly eat those skins, and those children, for the scarcity of all things
    amidst the anguish and the destruction, with which thy enemies shall oppress thee
    within thy gates.)
  epo-epo: ne donante al ili la placenton, kiu eliras el inter ŝiaj piedoj, nek la
    infanojn, kiujn ŝi naskas; ĉar, pro manko de ĉio, ŝi manĝos ilin sekrete, en la
    sieĝado kaj premado, per kiu premos vin via malamiko en viaj pordegoj.
  uig-PIN: '@see-verse:DEU.028.056'
  beo-beo: 'Amola uda noga:i musa: hahawane lalelegei, e da muni bagade gaguiba:le,
    emoga masunu gogolei, e amola da agoaiwane hamomu. Dilima ha lai dunu da dilia
    moilai doagala:sea, amo uda da wamowane mano gaheabolo lalelegei amo manu amola
    e da mano fisu amola manu. E da egoa ema e da asigisa amola ea mano eno amola
    ilima hame imunu.'
  tpi-OTNT: '@see-verse:DEU.028.056'
  hau-SA: A ɓoye za tă ci mahaifar da take biyo bayan ta haihu, da ’ya’yan da za tă
    haifa, saboda ba ta da wani abinci lokacin da abokan gābanku za su kewaye garuruwanku
    da yaƙi mai tsanani.
  uig-LAT: '@see-verse:DEU.028.056'
  nde-nde: inzalo yethumbu lakhe abantwana abazeleyo. Ngoba esehlose ukubadla ensitha
    ngesikhathi sokuvinjezelwa lokuhlupheka isitha senu esizalehlisela khona phezu
    kwenu emadolobheni enu.
  ton-ton: 'Pea ki he tamasiʻi ʻoku haʻu ʻi he vahaʻa ʻo hono vaʻe, pea ki heʻene
    fānau te ne fanauʻi: he te ne kai fakafufū ia ʻi heʻene masiva ʻi he meʻa kotoa
    pē ʻi he tau mo e fakahonge, ʻaia ʻe fakamamahi ʻaki koe, ʻe ho fili ʻi ho ngaahi
    matapā.'
  ces-1613: Také i lůžka svého, kteréž z ní vychází při porodu, ano i synů svých,
    kteréž zplodí, záviděti bude; nebo jísti je bude tajně pro nedostatek všech věcí
    v obležení a ssoužení, jímž ssouží tě nepřítel tvůj v městech tvých.
  eng-WMB: toward her young one who comes out from between her feet, and toward her
    children whom she bears; for she will eat them secretly for lack of all things
    in the siege and in the distress with which your enemy will distress you in your
    gates.
  tam-TCV: தன் கர்ப்பப்பையிலிருந்து வெளிப்படும் நச்சுக்கொடியையும், தான் பெற்றெடுக்கும்
    குழந்தைகளையும்கூட கொடுத்துச் சாப்பிடமாட்டாள். ஏனெனில் உங்கள் பட்டணங்களில் உங்கள்
    பகைவர் உங்களைக் கொடுமையாய் வேதனைப்படுத்தும்போது, அந்த முற்றுகை வேளையில் அவற்றை
    இரகசியமாகவே தான் சாப்பிடுவது அவளின் நோக்கமாயிருக்கும்.
  ceb-ULB: ug sa iyang bag-o pang nahimugso nga anak nga migawas taliwala sa iyang
    mga tiil, ug alang sa mga bata nga ipahimugso pa niya. Kaonon niya kini sa tago
    tungod sa pagkakulang sa bisan unsang butang, sa panahon sa paglikos ug sa kagul-anan
    nga ipahamtang kanimo sa imong kaaway diha sulod sa mga ganghaan sa imong siyudad.
  pol-UBG: I na swe łożysko, które wychodzi z niej przy porodzie, i na swoje dzieci,
    które urodzi. Potajemnie będzie je bowiem jeść z braku wszystkiego w czasie oblężenia
    i ucisku, jakimi twój wróg przytłoczy cię w twoich bramach.
  urd-GVU: '@see-verse:DEU.028.056'
  deu-1912: die Nachgeburt, die zwischen ihren eigenen Beinen ist ausgegangen, dazu
    ihre Söhne, die sie geboren hat; denn sie werden vor Mangel an allem heimlich
    essen in der Angst und Not, womit dich dein Feind bedrängen wird in deinen Toren.
  kan-2017: ತಾನು ಆಗಲೇ ಹೆತ್ತ ಮಗುವಿನ ಮಾಂಸವನ್ನೂ ರಹಸ್ಯವಾಗಿ ತಿನ್ನಬೇಕೆಂದು ಯೋಚಿಸಿ, ಪ್ರಾಣಪ್ರಿಯನಾದ
    ಗಂಡನಿಗೂ, ಮಕ್ಕಳಿಗೂ ತಿಳಿಯದಂತೆ ಆ ಕಾರ್ಯವನ್ನು ಮಾಡುವಳು.
  yap-yap: '@see-verse:DEU.028.056'
  hlt-MCSB: Na thunkha loh nang te na vongka khuiah a caeknah la n'kilh vaengah a
    kho laklo lamloh aka thoeng a casak neh a cun nawn amah ca pataeng vongup khuikah
    yinhnuk ah thincavat la boeih a caak ni.
  mdy-ETH: ዓሲም ካራ ባይዚ፥ ካታሞ ቢያሢ ሞርካ ዒንሢኮ ማንጋ ዎዶና ሜሌ ሙዖ ባኣዚ ፔቴታዖ ባኣያ ማዓንዳሢሮ ዒዛ ዓኣቺ ሙዓ
    ፔኤኮ ናዖና ቢኢዞና ሜሌ ዓይጎ ዓሲማኣ ዒንጋዓኬ» ጌዔኔ።
  twi-ASANTE: Ɔbaa no de awodeɛ ne abɔfra a wawo no foforɔ no bɛsie wɔn sɛdeɛ ɔbɛtumi
    awe ne nyinaa kɔkoam. Esiane ɔhaw ne abɛbrɛsɛ a mo atamfoɔ de bɛba mo nkuro nyinaa
    so no enti, biribiara renka a wɔbɛwe wɔ otua no mu.
  eng-WEBU: toward her young one who comes out from between her feet, and toward her
    children whom she bears; for she will eat them secretly for lack of all things
    in the siege and in the distress with which your enemy will distress you in your
    gates.
  bnp-bnp: '@see-verse:DEU.028.056'
  wal-wal: A ba yelido do7aanne ba yelido yiiraa ba siiqiyo azinaakka ba yelido naatakka
    gattennan, uuzettada geeman barkka marggana. Aissi giikko, morkkee a de7iyo katamaa
    dooddidi o un77ettidonne tuggayido gishshau, iyyo miyoobi harabi aibinne baawa.
  spa-PDDPT: su placenta que sale de entre sus piernas y sus hijos que dé a luz. Pues
    se los comerá a escondidas por la carencia de todo en el asedio y por la angustia
    con la cual te oprimirá tu enemigo en tus ciudades.
  gun-gun: mba'eta hakate'ỹ 'rã omemby ryrukue ha'e ho'okue re, ha'e ae nhemi rupi
    ho'upaxe opa mba'e oata ramo, mba'eta tetã ha'e javi hovaigua kuery ojokopa vy
    ombojexavai ete 'rã.
  ilo-ULB: ken iti kaipaspasngay a rimmuar manipud iti baet dagiti luppona, ken kadagiti
    ubbing nga ipasngayna. Kanennanto ida iti nalimed gapu iti kinakurang iti aniaman
    a banag, bayat iti pannakalukob ken kinarigat nga ipaayto dagiti kabusoryo kadagiti
    ruangan ti siudadyo.
  kpg-kpg: '@see-verse:DEU.028.056'
  uig-ARA: '@see-verse:DEU.028.056'
  sus-sus: A tondima nɛ a xa diyɔrɛ sube itaxunde e nun na xanbiratoe ma a naxan barixi,
    barima a tan wama na donfe, a xa lu a tan gbansan bɛ. Wo yaxuie fama na tɔɔrɛ
    mɔɔli nan dɔxɔde wo ma.
  pon-2006: '@see-verse:DEU.028.056'
  ksd-ksd: pa na mari ra tava na bul nina i vana rikai tana, ba ra umana natuna ba
    na kava vaarike diat, tago na en ive ke diat, tago pa kana ta magit mulai, ba
    kaum ebar na arung bat u ta kaum lavur pia na pal, ba i vila vartakalat bat u,
    ma ba ra kini na malari i monong u.
  tur-YTC: ayakları arasından çıkan yeni doğan çocuğuna karşı, doğuracağı çocuklara
    karşı kötü olacak; çünkü kuşatmada ve kapılarında düşmanının seni sıkıntıya sokacağı
    sıkıntı sırasında her türlü yokluktan dolayı onları gizlice yiyecek.
  grc-BRENT: καὶ τὸ κόριον αὐτῆς τὸ ἐξελθὸν διὰ τῶν μηρῶν αὐτῆς, καὶ τὸ τέκνον αὐτῆς
    ὃ ἐὰν τέκῃ· καταφάγεται γὰρ αὐτὰ διὰ τὴν ἔνδειαν πάντων κρυφῇ ἐν τῇ στενοχωρίᾳ
    σου, καὶ ἐν τῇ θλίψει σου, ἡ· θλίψει σε ὁ ἐχθρός σου ἐν ταῖς πόλεσί σου,
  ind-AYT: ari-ari yang keluar dari antara kaki dan anak-anak yang dilahirkannya,
    karena dia akan memakannya dengan sembunyi-sembunyi oleh sebab kekurangan segala
    sesuatu, dalam kesukaran yang ditimbulkan oleh musuhmu yang menindasmu.
  nya-nya: zotsalira za uchembere zochoka mʼmimba mwake ndi ana amene wabereka. Pakuti
    adzafuna kuti adye zimenezi yekha mobisa pa nthawi yothiridwa nkhondo chifukwa
    cha masautso amene mdani wanu adzagwetsa pa inu mʼmizinda yanu.
  hrv-hrv: i na posteljicu svoju što joj iziđe između nogu, i na djecu što ih ima
    roditi, jer će ih potajno jesti, oskudna u svemu, zbog nevolje i jada kojim će
    te neprijatelj tvoj pritisnuti po svim gradovima tvojim.
  mps-mps: '@see-verse:DEU.028.056'
  tpi-tpi: '@see-verse:DEU.028.056'
  dan-1931: så hun ikke under dem Efterbyrden, der går fra hende, eller de Børn, hun
    føder; men i Mangel på alt fortærer hun dem selv i Løndom under den Trængsel og
    Nød, din Fjende bringer over dig inden dine Porte!
  vie-OVCB: giấu kín đứa con mới sinh và cái nhau để ăn một mình, vì quân thù vây
    thành quẫn bách quá.
  guj-2017: પોતે જન્મ આપેલા સંતાન પ્રત્યે અને જે બાળકને તે જન્મ આપવાની હોય તેના પ્રત્યે
    ઈર્ષ્યાળુ થશે. કેમ કે જે ઘેરાથી તથા આપત્તિથી તમારા શત્રુઓ તમને ઘેરશે, તેમાં સર્વ
    વસ્તુની અછતને લીધે તે તેઓને છાનીમાની રીતે ખાઈ જશે.
  pon-2006A: '@see-verse:DEU.028.056'
  por-BRBSL: toward sua jovem que sai de entre seus pés, e para seus filhos que ela
    carrega; pois ela os comerá secretamente por falta de todas as coisas no cerco
    e na angústia com que seu inimigo os angustiará em seus portões.
  cth-cth: A khe e camonaw hoi a thunnaw patenghai arulahoi a ca awh han.
  twi-twi: Ɔbea no de awo akyi ade ne abofra a wawo no foforo no besie wɔn sɛnea obetumi
    awe ne nyinaa wɔ kokoa mu, esiane ɔhaw ne abɛbrɛsɛ a mo atamfo de bɛba mo so,
    bere a wɔatua mo nkuropɔn ano no nti.
  hlt-hlt: Na thunkha loh nang te na vongka khuiah a caeknah la n'kilh vaengah a kho
    laklo lamloh aka thoeng a casak neh a cun nawn amah ca pataeng vongup khuikah
    yinhnuk ah thincavat la boeih a caak ni.
  tbz-SIM: Dɛ mɔ̀nnì dɛ kóo nitipòkù bo pɛitɛ́ní dɛbirɛ kɛ́kóntɛ́ kɛ́ dɛ̀ kùɔ kɛ́cɑ́ɑ́kɛ́
    disɔ̀rì nɛ̀ dɛ nɛititɔù, kɛ yɛ̃́ di dootitɔbɛ̀ yóó di diímmɛ̀ mɛsémmɛ̀ kɛ́ di
    tɑnnɛ́ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ bɑ́ dɛ̀mɑrɛ̀ tɛ̃́nkɛ bɑ́ nkpɑɑ́, di tenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: '@see-verse:DEU.028.056'
  azb-azb: Bətnindən çıxan cifti və doğduğu uşaqları verməyib gizli yeyəcək, çünki
    bütün şəhərləriniz mühasirəyə düşəndə aclıq olacaq.
  eng-DBY: because of her afterbirth which hath come out between her feet, and her
    children whom she shall bear; for she shall secretly eat them for want of everything
    in the siege and in the straitness wherewith thine enemy shall distress thee in
    thy gates.
  hin-2017: अपनी खेरी, वरन् अपने जने हुए बच्चों को क्रूर दृष्टि से देखेगी, क्योंकि
    घिर जाने और उस संकट के समय जिसमें तेरे शत्रु तुझे तेरे फाटकों के भीतर घेरकर रखेंगे,
    वह सब वस्तुओं की घटी के मारे उन्हें छिपके खाएगी।
  wol-KYG: Day fekk mu namma lekk ci kumpa doom ju mu doora wasin, boole kook ànd
    ba, ndax lépp ay ñàkk ca biir gaw ba ak tanc, ba leen seeni noon tanc ca seeni
    dëkk.
  eng-YLT: and against her seed which cometh out from between her feet, even against
    her sons whom she doth bear, for she doth eat them for the lacking of all things
    in secret, in the siege and in the straitness with which thine enemy doth straiten
    thee within thy gates.
  eng-WYC-2017: and on the filth of [the] skins, wherein the child is wrapped in the
    mother’s womb, that go out of the midst of her hip bones, or loins, and on [the]
    free children that be born in the same hour. They shall eat those children privily,
    for the scarcity of all things in besieging and destroying, by which thine enemy
    shall oppress thee within thy gates.
  eng-WMBB: towards her young one who comes out from between her feet, and towards
    her children whom she bears; for she will eat them secretly for lack of all things
    in the siege and in the distress with which your enemy will distress you in your
    gates.
  urd-GVH: '@see-verse:DEU.028.056'
  rug-rug: '@see-verse:DEU.028.056'
  gaz-gaz: isheen hobbaatii garaa isheetii baʼuu fi ijoollee deessu illee ni jibbiti.
    Sababiin isheen waan kana gootuufis yeroo marfamaa fi rakkinaatti, yommuu diinonni
    kee magaalaa kee keessatti si dhiphisanitti dhoksitee nyaachuuf jettee ti.
  fra-LSG: elle ne leur donnera rien de l’arrière-faix sorti d’entre ses pieds et
    des enfants qu’elle mettra au monde, car, manquant de tout, elle en fera secrètement
    sa nourriture au milieu de l’angoisse et de la détresse où te réduira ton ennemi
    dans tes portes.
  gnn-gnn: '@see-verse:DEU.028.056'
  yal-yal: A mi tinɲɛ a dii barixin subeni taxunɲɛ e ra e nun a diin xunyɛna, bayo
    a wama ne don feni wundoni. Ɛ yaxune na ɛ rabilin yɛngɛni e fama nɛn na tɔrɔ sifan
    na ɛ konni.
  haw-1868: 'A me kona iewi i puka mai iwaena o kona mau wawae, a me na keiki ana
    i hanau ai: a no ka nele i na mea a pau, e ai malu no oia ia lakou, no ke kaua,
    a no ka pilikia a kou poe enemi e hoopilikia ai ia oe ma kou mau ipuka.'
  arb-NAV: بِمَشِيمَتِهَا السَّاقِطَةِ مِنْهَا، وَبِأَوْلادِهَا الَّذِينَ تَلِدُهُمْ،
    لأَنَّهَا تَنْوِي أَنْ تَأْكُلَهُمْ سِرّاً فِي أَثْنَاءِ الْحِصَارِ، فِي الضِّيقَةِ
    الَّتِي يُضَايِقُكُمْ بِها عَدُوُّكُمْ فِي كُلِّ مُدُنِكُمْ.
  ewe-ewe: Aɣla amenɔ si le eƒe atawo dome kple vidzĩ si wòdzi la ɖe wò ale be eya
    ɖeka nate ŋu aɖu wo le adzame. Le ɣeyiɣi si me woaɖe to ɖe dua la, dɔwuame kple
    fukpekpe si wò futɔwo ahe vɛ la nu asẽ ŋutɔŋutɔ.
  eng-LEE: And toward her young one that is come from between her feet, and toward
    her children which she hath born; for she shall eat them for want of every thing
    secretly, in the siege and in the straitness, wherewith thy enemy will distress
    thee in thy gates.
  asm-FB: সন্তান জন্ম দিয়াৰ পাছতে সেই নৱজাতক, এনেকি নিজৰ দুই ভৰিৰ মাজৰ পৰা ওলোৱা
    পাচ-শূল আৰু নিজে প্ৰসৱ কৰা নিজ সন্তানসকললৈও তেওঁ নিষ্ঠুৰ হ’ব; আপোনালোকক অৱৰোধ
    কৰাৰ সময়ত আপোনালোকৰ শত্রুসকলে যেতিয়া আপোনালোকক কষ্ট দিব, তেতিয়া অভাৱত তেওঁ
    সেইবোৰ মনে মনে খাব।
  sus-A: عَ تٌندِ مَ نّ عَ شَ دِيْرّ سُبٍ عِتَشُندٍ عٍ نُن نَ شَنبِرَتٌي مَ عَ نَشَن
    بَرِشِ، بَرِ مَ عَ تَن وَ مَ نَ دٌنقٍ، عَ شَ لُ عَ تَن فبَنسَن بّ. وٌ يَشُييٍ
    قَمَ نَ تْورّ مْولِ نَن دْشْدٍ وٌ مَ.
  fra-SBL: envers son petit qui sort d'entre ses pieds, et envers les enfants qu'elle
    porte, car elle les mangera en cachette, faute de tout, dans le siège et dans
    la détresse par lesquels votre ennemi vous affligera dans vos portes.
  hbo-hbo: וּֽבְשִׁלְיָתָ֞הּ הַיֹּוצֵ֣ת ׀ מִבֵּ֣ין רַגְלֶ֗יהָ וּבְבָנֶ֙יהָ֙ אֲשֶׁ֣ר
    תֵּלֵ֔ד כִּֽי־תֹאכְלֵ֥ם בְּחֹֽסֶר־כֹּ֖ל בַּסָּ֑תֶר בְּמָצֹור֙ וּבְמָצֹ֔וק אֲשֶׁ֨ר
    יָצִ֥יק לְךָ֛ אֹיִבְךָ֖ בִּשְׁעָרֶֽיךָ׃
  eng-WYCLIFFE: and on the filthe of skynnes, wherynne the child is wlappid in the
    wombe, that gon out of the myddis of hir `scharis, ethir hipe bonys, and on fre
    children that ben borun in the same our. Thei schulen ete `tho children priueli,
    for the scarsete of alle thingis in bisegyng and distriyng, bi which thin enemy
    schal oppresse thee with ynne thi yatis.
  cwe-cwe: kezamuja mwanage yeli ching'hele na kondo jake bila mulumake hebu mwanage
    yoyose kuvimanya.
  kik-kik: njogu ĩrĩa yumĩte nda yake na ciana iria agaciara. Nĩgũkorwo no ende gũcirĩa
    na hitho hĩndĩ ĩyo ya kũrigiicĩrio na ya thĩĩna ũrĩa thũ ciaku igaakũrehere kũu
    matũũra-inĩ manene manyu.
  fra-NCL: à cause de l’arrière-faix sorti d’entre ses pieds et de ses enfants qu’elle
    aura mis au monde ; car, manquant de tout, elle s’en nourrira en secret, tant
    sera grande l’angoisse et la détresse où te réduira ton ennemi dans tes portes.
  cek-AK: a khok hnetto salak hoiah tacawt a caa nawkta, a zok thung hoi tapen a caanawk
    nuiah poeksethaih palungthin to tawn tih; misa mah vangpuinawk to takui khoep
    moe, poekhaih patangsak pongah, tamquta hoiah a caanawk to caa tih.
  cuk-cuk: We-ome, e-gwenadganmargi-nalledbali, na emiskwaa-goe-nikusad, degine, e-simu-dubse-bakale,
    dukuar gunnoed. Ar be-isdarmalad bela-be-neggwebur-ebilis ambikumalosoggu, bemar-wiomaloed,
    neggweburgi masgunned-sate gunonikoed.
  uig-CYR: '@see-verse:DEU.028.056'
  tel-2017: వారిపట్ల దయ చూపించదు. ఎందుకంటే మీ శత్రువులు మీ గ్రామాలన్నిటిని ముట్టడించి
    మిమ్మల్ని దోచుకోవడం వల్ల, కడుపు నింపుకోవడానికి మీకేమీ మిగలదు.
  hat-BSA: epi anvè vant ki sòti antre janm li yo lè l fè pitit e anvè pitit li yo
    ke li fè; paske li va manje yo an sekrè akoz mank tout lòt bagay pandan syèj la,
    e akoz soufrans pa sila lènmi nou va oprime nou nan vil nou yo.
  kos-kos: Ke mwet lokoalok elos ac kuhlusya siti se mutan sac muta we, el ac arulana
    fosrngala ke masrinsral, oru el kangla tulik natul ma el tufahna oswela ac oayapa
    fuht kac in lukma, mweyen wangin pac kutena mongo saya.
  hbo-WLC: וּֽבְשִׁלְיָתָ֞הּ הַיּוֹצֵ֣ת ׀ מִבֵּ֣ין רַגְלֶ֗יהָ וּבְבָנֶ֙יהָ֙ אֲשֶׁ֣ר
    תֵּלֵ֔ד כִּֽי־תֹאכְלֵ֥ם בְּחֹֽסֶר־כֹּ֖ל בַּסָּ֑תֶר בְּמָצוֹר֙ וּבְמָצ֔וֹק אֲשֶׁ֨ר
    יָצִ֥יק לְךָ֛ אֹיִבְךָ֖ בִּשְׁעָרֶֽיךָ׃
  ibo-ibo: ọ bụladị akpanwa si nʼetiti ụkwụ ya pụta na ụmụ ọhụrụ ọ mụrụ. Nʼọnọdụ ọjọọ
    nʼoke ụkọ ya, ọ chọrọ iri ha na nzuzo, nʼihi ahụhụ nke ndị iro gị mere ka ọ bịakwasị
    gị nʼoge nnọchigide nke obodo gị niile.
  ory-ory: ଆହୁରି ଆପଣା ଦୁଇ ପାଦ ମଧ୍ୟରୁ ନିର୍ଗତ ଗର୍ଭପୁଷ୍ପ ପ୍ରତି ଓ ଆପଣା ଜନ୍ମ କରିଥିବା ସନ୍ତାନମାନଙ୍କ
    ପ୍ରତି (କୁଦୃଷ୍ଟି କରିବ), କାରଣ ସବୁ ବିଷୟର ଅଭାବ ସକାଶୁ ସେ ସେମାନଙ୍କୁ ଗୋପନରେ ଖାଇବ।
  chk-chk: Epwe maicha won ewe chienen mönükol me nöün we a nöüni, pun epwe ocheer
    lemonomon fän iten watten an osupwangen mongö, pokiten chon oputemi ra pwelifeili
    ämi kewe telinimw fän pisekin maun o fokun ariaföüükemi.
  rop-rop: '@see-verse:DEU.028.056'
  ukr-1871: Задля плодового місця, що виходить з неї зпроміж ніг, і задля дїтей, що
    родить їх; бо вона зʼїсть їх тайкома задля недостатку всього під час облоги і
    тїсноти, як тїснити ме тебе ворог твій по оселях твоїх.
  deu-1951: mißgönnen die Nachgeburt, die zwischen ihren Beinen hervorgegangen ist,
    dazu ihre Kinder, die sie geboren hat; denn sie wird dieselben vor lauter Mangel
    heimlich essen in der Belagerung und Not, womit dich dein Feind in deinen Toren
    bedrängen wird.
  eng-JPS: and against her afterbirth that cometh out from between her feet, and against
    her children whom she shall bear; for she shall eat them for want of all things
    secretly; in the siege and in the straitness, wherewith thine enemy shall straiten
    thee in thy gates.
  srp-1865: I posteljici, koja izide izmeðu nogu njezinijeh, i djeci koju rodi; jer
    æe ih jesti krišom u oskudici svakoj od nevolje i od tjeskobe, kojom æe ti pritužiti
    neprijatelj tvoj po svijem mjestima tvojim.
  lug-lug: ku mwana gw’anaabanga y’akazaala ow’omu lubuto lwe, n’abaana b’anaazaalanga.
    Kubanga anaabanga ategese okubalyanga mu nkukutu olw’okubulwako ekyokulya ekirala
    mu biseera eby’okuzingizibwa era eby’ennaku enzibu ennyo, omulabe wo by’anaabanga
    akutuusizzaako mu bibuga byo.
  heb-heb: ובשליתה היוצת מבין רגליה ובבניה אשר תלד כי תאכלם בחסר כל בסתר במצור ובמצוק
    אשר יציק לך איבך בשעריך׃
  ben-IRV: এমন কি, নিজের দুই পায়ের মধ্য থেকে বের হওয়া সদ্যোজাত ও নিজের প্রসবিত শিশুদের
    ওপরে অত্যাচার করবে; কারণ সব কিছুর অভাবের জন্য সে এদেরকে গোপনে খাবে।
  pan-pan: ਆਪਣੀ ਆਓਲ ਵੱਲ ਜਿਹੜੀ ਉਸ ਦੀਆਂ ਲੱਤਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਨਿੱਕਲੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਬੱਚਿਆਂ
    ਵੱਲ ਭੈੜੀ ਹੋਵੇਗੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਜਨਮ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ ਉਸ ਘੇਰੇ ਅਤੇ ਬਿਪਤਾ ਵਿੱਚ ਜਿਸ
    ਦੇ ਨਾਲ ਤੁਹਾਡੇ ਵੈਰੀ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਤੁਹਾਨੂੰ ਸਤਾਉਣਗੇ, ਉਹ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦੀ
    ਥੁੜ ਦੇ ਕਾਰਨ ਚੁੱਪ ਕੀਤੇ ਉਹਨਾਂ ਨੂੰ ਖਾ ਜਾਵੇਗੀ।
  mya-JVB: မိမိ ရင်ခွင် ၌ရှိသောလင် ၊ မိမိ သား သမီး ၊ မိမိဝမ်း ထဲ က ထွက် သောအချင်း
    ၊ မိမိဘွားမြင် သော သူငယ် တို့ကိုမ နာလိုသောစိတ်ရှိ၍၊ မိမိသူငယ်ကိုတိတ်ဆိတ် စွာစား
    ရလိမ့်မည်။
  hmo-hmo: Vadaeni ia ese natuna matamata ia havaraia neganai, iena vara momoru bona
    iena natuna danu be iena lalokau taudia dekena amo do ia hunia, bona ia sibona
    ese hunia dekenai do ia anidia ore. Unai bamona do ia karaia, badina be iena hanua
    idia koua dainai, hitolo be bada herea momokani.
  urd-urd: और अपने ही नौज़ाद बच्चे की तरफ़ जो उसकी रानों के बीच से निकला हो, बल्कि
    अपने सब लड़के बालों की तरफ़ जिनको वह जनेगी बुरी नज़र होगी; क्यूँकि वह तमाम चीज़ों
    की क़िल्लत की वजह से उन्हीं को छुप — छुप कर खाएगी, जब उस घिराव के मौक़े' पर और
    उस आड़े वक़्त में तेरे दुश्मन तेरी ही बस्तियों में तुझको तंग कर मारेंगे।
  rus-SYN: и не даст им последа, выходящего из среды ног ее, и детей, которых она
    родит; потому что она, при недостатке во всем, тайно будет есть их, в осаде и
    стеснении, в котором стеснит тебя враг твой в жилищах твоих.
  bqc-SIM: a nɛ́ pↄ́ a ì ń a bio yã́ musu. A so asii guuɛ pↄ́kɛ̃sãma ń taasi
    pↄ́ á wɛ̀lɛↄ á dau koezↄ̃aázi guuo yã́i.
  tcz-CHONGTHU: Hiche numei hochun, akal kah akona hung peng naosen chu akidop lhah
    a aneh jeng diu ahi. Ajeh chu namel mateu vin nasugim behseh tauvin, na umkhum
    sohhel tauvin ahileh, neh leh chah ijakai khat a khat jengcha jong muna nanei
    tapouve.
  mar-mar: पण लपूनछपून मुलाला जन्म देऊन ते नवजात बालक व प्रसूति वेळी बाहेर पडणारे
    सर्वकाही ती भुकेने व्याकुळ झाल्यामुळे खाऊन टाकील. जेव्हा तुमचा शत्रू तुमच्या शहरांना
    वेढा घालील आणि यातना सहन करायला लावील, त्यावेळी वरील सर्व वाईट गोष्टी घडून येतील.
  qub-qub: Chiquiconga itinta pärishnintinta pacayllapa quiquillan micucurcunanpämi.
    Chayno canga contrayquicuna siudäniquicunata curalapaycuptin mana imapis micunayquipaj
    captinmi.
  hat-hat: Pou li pa separe ak yo, l'a kache kò l' pou yo pa wè l' lè l'ap manje pitit
    li fenk fè a, ansanm ak tout manman vant lan. Paske, avèk lènmi k'ap sènen nou
    nan lavil nou yo, ap gen yon sèl mizè ak kè sere, p'ap gen anyen pou manje. Lè
    sa a, l'a kache kò l' pou l' pa bay yo anyen nan sa l'ap manje a.
  eng-BSB: the afterbirth that comes from between her legs and the children she bears,
    because she will secretly eat them for lack of anything else in the siege and
    distress that your enemy will inflict on you within your gates.
  tod-tod: mazɔlɔɔ toɠa wɔin ga é doun ɲɛgi ta doun laɠagi mi dɔɔɠuzu, nii é sɔlɔɔgai,
    wɔin galui leʋeai nɔ feya, tɔɔzei ʋoluɠulai ʋa, wo zili nuiti ta da wo ma, ga
    wa-laaiti kpein maalati fai.
  eng-WEBPB: towards her young one who comes out from between her feet, and towards
    her children whom she bears; for she will eat them secretly for lack of all things
    in the siege and in the distress with which your enemy will distress you in your
    gates.
  kbq-kbq: Hagi ha' vahe'mo'ma kuma'ma avazagi kaginigeno, ne'zama omnetfa hanigeno'a,
    ana a'mo'a kasema ante'nia mofavrene, ana mofavre noma'anena frakino ante'neno
    agrake oku'a negahie.
  nhe-BL: Quincualancaitas hasta ixtacatzi quicuas itecyo tlen quisqui iijtico quema
    tlacatqui icone para ax quinmacas sequinoc iconehua, pampa ax oncas tlacualistli
    ipan nopa tonali quema imocualancaitacahua hualase huan quintehuise imoaltepehua.
  gub-BL: '@see-verse:DEU.028.056'
  eng-DRA: And the filth of the afterbirths, that come forth from between her thighs,
    and the children that are born the same hour. For they shall eat them secretly
    for the want of all things, in the siege and distress, wherewith thy enemy shall
    oppress thee within thy gates.
