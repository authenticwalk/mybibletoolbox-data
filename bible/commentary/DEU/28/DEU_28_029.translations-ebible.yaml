verse: DEU.028.029
translations:
  mal-C: അന്ധർ ഇരുട്ടിൽ തപ്പുന്നതുപോലെ നീ ഉച്ചസമയത്തു തപ്പിനടക്കും. നിന്റെ വഴികളിലൊന്നും
    നിനക്കു ഗുണം വരികയില്ല. നീ നിരന്തരം പീഡിപ്പിക്കപ്പെടുകയും കവർച്ചയ്ക്കിരയാകുകയും
    ചെയ്യും. നിന്നെ വിടുവിക്കാൻ ആരും ഉണ്ടാകുകയില്ല.
  deu-TKW: Du wirst am hellen Mittag herumtappen, wie der Blinde in der Dunkelheit
    herumtappt, und wirst bei deinen Unternehmungen kein Glück haben; du wirst immerfort
    nur unterdrückt und beraubt sein, ohne daß dir jemand zu Hilfe käme.
  lin-lin: Na moyi makasi, bokotenga-tenga lokola bakufi miso na molili. Bokolonga
    te na makambo nyonso oyo bokosala. Mokolo na mokolo, bakonyokola bino mpe bakoyiba
    bino, mpe moto moko te akomonana mpo na kokangola bino.
  eng-LSV: and you have been groping at noon, as the blind gropes in darkness; and
    you do not cause your ways to prosper; and you have been only oppressed and plundered
    [for] all the days, and there is no savior.
  eng-GNV: 'Thou shalt also grope at noone daies, as the blinde gropeth in darknes,
    and shalt not prosper in thy wayes: thou shalt neuer but bee oppressed with wrong
    and be powled euermore, and no man shall succour thee.'
  eng-WEBSTER: 'And thou shalt grope at noon-day, as the blind gropeth in darkness,
    and thou shalt not prosper in thy ways: and thou shalt be only oppressed and spoiled
    evermore, and no man shall save thee .'
  nhw-BL: Huan antlamachijchintinemise quema tona quen se popoyotzi quichihua ipan
    itzintlayohuilo. Niyon se tlamantli amo quisas cuali ipan nochi catli anquichihuase.
    Tlatoctzitzi anmechtlaijiyohuiltise huan anmechtlachtequilise. Amo aqui hualas
    para anmechpalehuis.
  swh-ONEN: Wakati wa adhuhuri utapapasapapasa huku na huko kama mtu kipofu katika
    giza. Hutafanikiwa katika lolote ufanyalo; siku baada ya siku utaonewa na kunyangʼanywa,
    wala hakuna yeyote atakayekuokoa.
  bba-bba: Sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ, i ko n sĩimɔwɑ i n bɑbi nɡe wɔ̃kobu. Gɑ̃ɑnu sɑri ni nu
    koo wɛ̃rɑ ye i ko i ko kpuro sɔɔ. Mɛyɑ ɡɑbɑ ko n bɛɛ tɑki dimɔ bɑ n bɛɛ ɡbɛnimɔ.
    Goo kun ko n mɑɑ wɑ̃ɑ wi u koo kɑ bɛɛ yinɑ.
  eng-KJVCPB: 'and thou shalt grope at noondays, as the blind gropeth in darkness,
    and thou shalt not prosper in thy ways: and thou shalt be only oppressed and spoiled
    evermore, and no man shall save thee.'
  luo-luo: E dier odiechiengʼ tir ubiro rundoru ka muofni e mudho. Onge gima unutim
    manodhi maber, ndalo duto nothiru kendo noyak giu maonge ngʼama noresu.
  meu-meu: Dina tubua ai ba hedarahu, matakepulu tauna ese dibura ai e hedarahumu
    na heto. Emui ḡaukara ta anina basine vara. Taunimanima ese bae daḡedaḡe henimui,
    bona emui amo bae dadidadi, dina iboudiai tau ta ese basine hamaurimui.
  npi-ULB: अन्धोले अन्धकारमा छामछाम-छुमछुम गरेर हिँडेजस्तै तिमीहरू मद्यदिनमा हिँड्ने
    छौ, तिमीहरूले आफ्ना मार्गमा उन्‍नति गर्ने छैनौ । तिमीहरू सधैँ थिचोमिचोमा पर्ने
    छौ र लुटिने छौ अनि तिमीहरूलाई बचाउने कोही हुने छैन ।
  yor-yor: Ní ọ̀sán gangan ìwọ yóò fi ọwọ́ tálẹ̀ kiri bí ọkùnrin afọ́jú nínú òkùnkùn
    ìwọ kì yóò ṣe àṣeyọrí nínú ohun gbogbo tí o bá ń ṣe, ojoojúmọ́ ni wọn yóò máa
    ni ọ́ lára àti jà ọ́ ní olè, tí kò sì ní í sí ẹnìkan láti gbà ọ́.
  ind-ind: Meskipun kalian berjalan pada siang hari yang terang, kalian akan meraba-raba
    dalam kegelapan seperti orang buta, sehingga kalian tidak akan berhasil dalam
    segala hal. Kalian akan terus-menerus ditindas dan dirampok, tetapi tidak seorang
    pun akan menolongmu.
  pes-OPCB: در روشنایی آفتاب مثل نابینایی که در تاریکی به سختی راه خود را پیدا می‌کند،
    کورکورانه راه خواهید رفت. در هیچ کاری موفق نخواهید بود. دائم مورد ظلم دیگران واقع
    شده، اموالتان چپاول خواهد گردید. هیچ‌کس به دادتان نخواهد رسید.
  tgl-ULB: Kakapit kayo sa tanghali tulad ng pagkapit ng bulag sa kadiliman at hindi
    kayo sasagana sa inyong mga daan; lagi kayong aapihin at nanakawan, at wala ni
    isang magliligtas sa inyo.
  hui-hui: Wá kangi tí de handabe nahe howa luluyu ibaga bialu wali agali de koheme
    hariga taya biagadagua taya bialu howa hariga handa walia naholeberemi. Ani howa
    tígua mbirale beremiru damene bibahende bayale tigabi bulene ngadagua nabuleberemiore.
    Waitigi bu karume tí bope haabo halu tínaga mbirale ngamiru mo page bigi biragola
    tí biamogo bialu mo wulene mbirali naholebira.
  mya-mya: နေ့​ခင်း​ကြောင်​တောင်​၌​ပင်​လျှင်​စမ်း​တ​ဝါး ဝါး​သွား​ရ​သော​မျက်​မ​မြင်​ကဲ့​သို့
    သင်​တို့ သည်​လမ်း​ကို​ရှာ​မ​တွေ့​ဖြစ်​လိမ့်​မည်။ လုပ် ဆောင်​သ​မျှ​တို့​၌​အောင်​မြင်​လိမ့်​မည်​မ​ဟုတ်။
    သင်​တို့​သည်​သူ​တစ်​ပါး​၏​နှိပ်​စက်​ခြင်း၊ လု ယူ​ခြင်း​ကို​အ​မြဲ​ခံ​ရ​လျက်​မည်​သူ​က​မျှ
    သင်​တို့​အား​ကယ်​မည်​မ​ဟုတ်။
  bod-N: མི་ལོང་པ་ཞིག་གིས་མུན་ནག་ནང་དུ་ལག་ཉུལ་བྱེད་པ་ཇི་བཞིན། ཁྱོད་རྣམས་ཀྱིས་ཉིན་གུང་གི་སྐབས་སུ་ལག་ཉུལ་བྱེད་ཅིང་།
    རང་གི་ལམ་ལ་བཀྲ་མི་ཤིས། རྟག་པར་བརྙས་བཅོས་དང་འཕྲོག་བཅོམ་ཐེབས་ངེས་ལ། ཁྱོད་ཅག་སྐྱོབ་མཁན་སུ་ཡང་མེད་དོ།
    །
  sna-sna: Panguva yamasikati uchatsvanzvadzira sebofu murima. Haungabudiriri pane
    zvose zvauchaita; zuva nezuva uchamanikidzwa uye uchabirwa pasina anokununura.
  spa-BLM: Andarás a tientas en el mediodía, como el ciego anda a tientas en la oscuridad,
    y no prosperarás en tus caminos. Sólo serás oprimido y robado siempre, y no habrá
    quien te salve.
  cac-cac: Toxon̈ej ol ex ec' machmon d'a chimc'ualil, icha tz'aj yec' machmon eb'
    max ujitaxon yilani. Axo d'a masanil tas ol e c'ulej, man̈xalaj tas ol elc'och
    d'a vach'il. Ol ex te ixtaxeloc. Ilb'ajc'olxon̈ej ol ex ajoc. Man̈xalaj mach ol
    ex colanoc.
  swh-ULB: Utapapasa papasa mchana kama kipofu apapasavyo usiku, na hautafanikiwa
    katika njia zako; daima utakandamizwa na kuporwa, na hakutakuwa na mtu wa kukuokoa.
  bel-bel: і ты хадзіцьмеш навобмацак апалудні, як сьляпы навобмацак ходзіць поначы,
    і ня мецьмеш посьпеху на дарогах тваіх, і будуць уціскаць і крыўдзіць цябе штодня,
    і ніхто не абароніць цябе.
  deu-ELBBK: und du wirst am Mittag umhertappen, wie der Blinde im Finstern tappt,
    und du wirst kein Gelingen haben auf deinen Wegen; und du wirst nur bedrückt und
    beraubt sein alle Tage, und niemand wird retten.
  mbb-OT: Egkeiring kew te lakap su ebpenamsam kew minsan maandew. Ne kenè kew ed-uswag
    diyà te minsan hengkey he ebeelan niw. Layun kew edluplupiǥa wey ebpenakawi, ne
    wazà edtavang keniyu.
  mal-2015: കുരുടൻ അന്ധതമസ്സിൽ തപ്പിനടക്കുന്നതുപോലെ നീ ഉച്ചസമയത്തു തപ്പിനടക്കും. നീ
    പോകുന്നേടത്തെങ്ങും നിനക്കു ഗുണംവരികയില്ല; നീ എപ്പോഴും പീഡിതനും അപഹാരഗതനും ആയിരിക്കും;
    നിന്നെ രക്ഷിപ്പാൻ ആരുമുണ്ടാകയുമില്ല.
  rmc-rmc: Dživese hmatinena avke sar o kore manuša andro kaľipen, so našťi arakhen
    o drom. Na džala tumenge avri mištes ňič, so kerena; aver tumen furt trapinena
    a občorarena tumen; ňiko tumenge na pomožinela.
  pes-OPV: و در وقت ظهر مثل کوری که در تاریکی لمس نماید کورانه راه خواهی رفت، و در
    راههای خود کامیاب نخواهی شد، بلکه در تمامی روزهایت مظلوم وغارت شده خواهی بود،
    و نجات‌دهنده‌ای نخواهد بود.
  ron-1924: ши вей быжбыи пе ынтунерик зиуа-н амяза маре, ка орбул пе ынтунерик; ну
    вей авя норок ын требуриле тале ши ын тоате зилеле вей фи апэсат, прэдат ши ну
    ва фи нимень каре сэ-ць винэ ын ажутор.
  ben-OBCV: অন্ধ লোক যেমন অন্ধকারে হাতড়ে বেড়ায় তেমনি করে তোমরা দিনের বেলাতেই হাতড়ে
    বেড়াবে। তোমরা যে কাজ করবে তাতেই বিফল হবে; দিনের পর দিন তোমরা অত্যাচারিত ও লুন্ঠিত
    হবে, তোমাদের উদ্ধার করার জন্য কেউ থাকবে না।
  som-som: Oo hadhkii baad u haabhaaban doontaan sida indhooluhu gudcurka u haabhaabto,
    oo jidadkiinna kuma liibaani doontaan, laakiinse had iyo goorba waa laydin dulmi
    doonaa oo waa laydin dhici doonaa, oo mid idin badbaadiyana lama arki doono.
  lat-VUC: et palpes in meridie sicut palpare solet cæcus in tenebris, et non dirigas
    vias tuas. Omnique tempore calumniam sustineas, et opprimaris violentia, nec habeas
    qui liberet te.
  eng-ASVBT: 'and thou shalt grope at noonday, as the blind gropeth in darkness, and
    thou shalt not prosper in thy ways: and thou shalt be only oppressed and robbed
    always, and there shall be none to save thee.'
  ita-1885: E andrai a tastone nel mezzodì, come il cieco va a tastone nell'oscurità,
    e non prospererai nelle tue vie; e del continuo non sarai se non oppressato e
    rubato; e non vi sarà alcuno che ti salvi.
  eng-LXXUP: And thou shalt grope at midday, as a blind man would grope in the darkness,
    and thou shalt not prosper in thy ways; and then thou shalt be unjustly treated,
    and plundered continually, and there shall be no helper.
  eng-ULB: You will grope about at noonday like the blind grope in the darkness, and
    you will not prosper in your ways; you will be always oppressed and robbed, and
    there will be no one to save you.
  spa-VBL: de modo que incluso al mediodía estarás a tientas como un ciego en la oscuridad.
    No tendrás éxito en lo que hagas. Serás perseguido y te robarán todo el tiempo,
    y nadie vendrá a salvarte.
  fra-_FOB: Tu iras tâtonnant en plein midi, comme l'aveugle tâtonne dans les ténèbres;
    tu ne réussiras point dans tes entreprises; et tu ne seras jamais qu'opprimé et
    pillé; et il n'y aura personne qui te délivre.
  mal-mal: കുരുടൻ അന്ധതമസ്സിൽ തപ്പിനടക്കുന്നതുപോലെ നീ ഉച്ചസമയത്ത് തപ്പിനടക്കും. നീ
    പോകുന്നേടത്തെങ്ങും നിനക്ക് ഗുണംവരുകയില്ല; നീ എപ്പോഴും പീഡിതനും കൊള്ളയടിക്കപ്പെടുന്നവനും
    ആയിരിക്കും; നിന്നെ രക്ഷിക്കുവാൻ ആരും ഉണ്ടാകുകയുമില്ല.
  urd-GVR: Dopahar ke waqt bhī tū andhe kī tarah ṭaṭol ṭaṭol kar phiregā. Jo kuchh
    bhī tū kare us meṅ nākām rahegā. Roz baroz log tujhe dabāte aur lūṭte raheṅge,
    aur tujhe bachāne wālā koī nahīṅ hogā.
  suz-BL: मिनु मिक्‍च मताइबमी एर ओंथ सुल्‍ना सुल्‍न गाक्‍शो खोदेंशो पा गेपुकी नाक्‍तीन
    सुल्‍शा गाक्‍नीनी। मिनु गेपुकीमी मार पाइतीनी हना यो, रिम्‍शो मदुम्‍नीनी। मिनु
    गेपुकी नाक्‍त किंत किंत तुप्‍चा नु रोइक्‍चा पुंइसीशा बाक्‍नीनी। सुइमी इन कली वारच
    मपाइब। यसैया ५९:१०
  ita-1927: e andrai brancolando in pien mezzodì, come il cieco brancola nel buio;
    non prospererai nelle tue vie, sarai del continuo oppresso e spogliato, e non
    vi sarà alcuno che ti soccorra.
  ckb-ckb: لە نیوەڕۆدا بە پەلکوتان دەڕۆن وەک نابینایان لە تاریکیدا و لە ڕێگاکانتان
    سەرکەوتوو نابن، بەڵکو هەموو ڕۆژانتان زۆرلێکراو و تاڵانکراو دەبن و کەسیش نابێت
    ڕزگارتان بکات.
  eng-BBE: 'You will go feeling your way when the sun is high, like a blind man for
    whom all is dark, and nothing will go well for you: you will be crushed and made
    poor for ever, and you will have no saviour.'
  kan-OKCV: ಕಣ್ಣು ಕಾಣದವನು ಕತ್ತಲಲ್ಲಿ ತಡವಾಡುವಂತೆ ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ತಡವಾಡುತ್ತಾ ಇರುವಿರಿ, ನಿಮ್ಮ
    ಮಾರ್ಗಗಳಲ್ಲಿ ಸಫಲವಾಗುವುದಿಲ್ಲ. ನೀವು ಯಾವಾಗಲೂ ರಕ್ಷಿಸುವವನಿಲ್ಲದೆ ಬಲಾತ್ಕಾರವನ್ನೂ, ಸುಲಿಗೆಯನ್ನೂ
    ಅನುಭವಿಸುವವರಾಗುವಿರಿ.
  tam-2017: குருடன் அந்தகாரத்திலே தடவித்திரிகிறதுபோல, நீ பட்டப்பகலிலே தடவிக்கொண்டு
    திரிவாய்; உன் வழிகளில் ஒன்றும் உனக்கு வாய்க்காதேபோகும்; உதவி செய்பவர் இல்லாமல்
    நீ எந்நாளும் ஒடுக்கப்படுகிறவனும் பறிகொடுக்கிறவனுமாக இருப்பாய்.
  spa-RV-1909: 'Y palparás al mediodía, como palpa el ciego en la oscuridad, y no
    serás prosperado en tus caminos: y nunca serás sino oprimido y robado todos los
    días, y no habrá quien te salve.'
  ron-BTF: Şi vei bâjbâi în miezul zilei, precum bâjbâie orbul în întuneric, şi nu
    vei prospera în căile tale şi vei fi mereu oprimat şi prădat în toate zilele,
    şi nimeni nu te va salva.
  eng-WEBP: You will grope at noonday, as the blind gropes in darkness, and you shall
    not prosper in your ways. You will only be oppressed and robbed always, and there
    will be no one to save you.
  eng-FBV: so that even at noon you will be groping around like a blind man in the
    dark. You won't be successful in what you do. You'll be persecuted and robbed
    the whole time, and no one will come and save you.
  nld-1939: zodat ge midden op de dag zult rondtasten, zoals een blinde tast in het
    duister, en gij op geen uwer wegen vooruitkomt, maar ge altijd door slechts verdrukt
    en beroofd wordt, en niemand u helpt.
  nch-BL: Huan antamachijtinemise quema tona quej se popoyotzi quichihua ipan tzintayohuilot.
    Yon se tamanti amo quisas cuali ipan nochi cati anquichihuase. Talojtzitzi amechtaijyohuiltise
    huan amechtachtequilise. Amo aqui hualas para amechpalehuis.
  vie-1934: đang buổi trưa, ngươi sẽ đi rờ rờ như kẻ mù trong tối tăm; ngươi không
    được may mắn trong công việc mình, hằng ngày sẽ bị hiếp đáp và cướp giựt, chẳng
    ai giải cứu cho.
  hin-CV: परिणामस्परूप तुम दिन-दोपहरी टटोलते रहोगे, जिस प्रकार अंधा टटोलता रहता है.
    तुम्हारे कामों से तुम्हें कोई लाभ न मिलेगा, बल्कि तुम लगातार उत्पीड़ित भी किए
