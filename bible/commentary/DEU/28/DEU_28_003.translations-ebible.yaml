verse: DEU.028.003
translations:
  mal-C: നഗരത്തിൽ നീ അനുഗ്രഹിക്കപ്പെടും, വയലിൽ നീ അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Gesegnet bist du in der Stadt und gesegnet auf dem Felde.
  lin-lin: Bokopambolama na engumba mpe bokopambolama na bilanga.
  eng-LSV: Blessed [are] you in the city, and blessed [are] you in the field.
  eng-GNV: Blessed shalt thou be in the citie, and blessed also in the fielde.
  eng-WEBSTER: Blessed shalt thou be in the city, and blessed shalt thou be in the
    field.
  nhw-BL: Anelise antlatiochihualme ipan altepetl huan campa anmilchihuase.
  swh-ONEN: Utabarikiwa mjini na utabarikiwa mashambani.
  bba-bba: U koo bɛɛ kpuro domɑru kuɑ, be bɑ wɑ̃ɑ wuu mɑrosɔ kɑ be bɑ wɑ̃ɑ bɑru kpɑɑnɔ.
  eng-KJVCPB: Blessed shalt thou be in the city, and blessed shalt thou be in the
    field.
  luo-luo: Ibiro gwedhou ka un e dala kata ka un oko.
  meu-meu: Hanua lalonai vada ba namo, bona taruha ai ba namo.
  npi-ULB: तिमीहरू सहरमा आशिषित् हुने छौ र खेतमा आशिषित् हुने छौ ।
  yor-yor: Ìbùkún ni fún ọ ni ìlú, ìbùkún ni fún ọ ní oko.
  ind-ind: Kalian akan diberkati dalam berbagai hal, baik di kota maupun di ladang.
  pes-OPCB: در شهر و مزرعه‌تان مبارک خواهید بود.
  tgl-ULB: Pagpapalain kayong nasa lungsod at pagpapalain kayong nasa kabukiran.
  cbu-NT: Ichingarus wanasir yaktash taatssa. Mzarshitamtis wanasirinand tatsumaris
    kanungchiya.
  hui-hui: Anduane Homogohanda tínaga tanobi mabu ngamirubi mo bayale hai holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​၏​မြို့​များ​နှင့် လယ်​ယာ​များ​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ལ་གྲོང་ཁྱེར་ནས་བྱིན་རླབས་འཐོབ་ལ། ས་ཞིང་ནས་ཀྱང་བྱིན་རླབས་འཐོབ།
  sna-sna: Ucharopafadzwa muguta uye ucharopafadzwa mumunda.
  spa-BLM: Serás bendecido en la ciudad, y serás bendecido en el campo.
  cac-cac: Ol yac' svach'c'olal d'a eyib'an̈ d'a yol e chon̈ab' yed' d'a e munlajel.
  swh-ULB: Utabarikiwa ndani ya mji, na utabarikiwa shambani.
  bel-bel: Дабраславёны ты ў горадзе і дабраславёны ў полі.
  deu-ELBBK: Gesegnet wirst du sein in der Stadt, und gesegnet wirst du sein auf dem
    Feld.
  mbb-OT: “Edtuvazan din is menge inged niw wey menge pemuleey niw.
  mal-2015: വയലിൽ നീ അനുഗ്രഹിക്കപ്പെടും.
  rmc-rmc: Požehňimen aveha andro foros a požehňimen aveha pre maľa.
  pes-OPV: در شهر، مبارک ودر صحرا، مبارک خواهی بود.
  ron-1924: Вей фи бинекувынтат ын четате ши вей фи бинекувынтат ла кымп.
  ben-OBCV: তোমরা নগরে আশীর্বাদ পাবে এবং দেশে আশীর্বাদ পাবে।
  som-som: Waxaad ku barakaysnaan doontaan magaalada, oo waxaad ku barakaysnaan doontaan
    duurka.
  lat-VUC: Benedictus tu in civitate, et benedictus in agro.
  eng-ASVBT: Blessed shalt thou be in the city, and blessed shalt thou be in the field.
  ita-1885: Tu sarai benedetto nella città; tu sarai ancora benedetto ne' campi.
  eng-LXXUP: blessed shalt thou be in the city, and blessed shalt thou be in the field.
  eng-ULB: Blessed will you be in the city, and blessed will you be in the field.
  spa-VBL: Serás bendecido cuando estés en la ciudad; serás bendecido cuando estés
    en el campo.
  fra-_FOB: Tu seras béni dans la ville, et tu seras béni dans les champs;
  mal-mal: വയലിൽ നീ അനുഗ്രഹിക്കപ്പെടും.
  urd-GVR: Rab tujhe shahr aur dehāt meṅ barkat degā.
  suz-BL: गेपुकी सहरम बाक्‍शा, आसीक राइनीनी। मिनु रूम बाक्‍शा, आसीक राइनीनी। उत्‍पत्ती
    ४९:२५-२६
  ita-1927: Sarai benedetto nelle città e sarai benedetto nella campagna.
  ckb-ckb: لە شار بەرەکەتدار دەبن و لە دەشتودەریش بەرەکەتدار دەبن.
  eng-BBE: A blessing will be on you in the town, and a blessing in the field.
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿ ನಿಮಗೆ ಆಶೀರ್ವಾದ, ಹೊಲದಲ್ಲಿ ನಿಮಗೆ ಆಶೀರ್ವಾದ,
  tam-2017: நீ பட்டணத்திற்கு உள்ளேயும் வெளியேயும் வயல்வெளிகளிலும் ஆசீர்வதிக்கப்பட்டிருப்பாய்.
  spa-RV-1909: Bendito serás tú en la ciudad, y bendito tú en el campo.
  ron-BTF: Binecuvântat vei fi în cetate şi binecuvântat vei fi în câmp.
  eng-WEBP: You shall be blessed in the city, and you shall be blessed in the field.
  eng-FBV: You will be blessed when you're in the town; you will be blessed when you're
    in the countryside.
  nld-1939: Gezegend gij in de stad, gezegend ook op het land.
  nch-BL: Anelise antatiochihualme ipan altepet huan campa anmilchihuase.
  vie-1934: Ngươi sẽ được phước trong thành, và được phước ngoài đồng ruộng.
  hin-CV: याहवेह तुम्हारे नगरों और खेतों को आशीष प्रदान करेंगे.
  eng-OURB: You shall be blessed in the city, and you shall be blessed in the field.
  spa-BES: Bendito serás en la ciudad, y bendito en el campo.
  tdx-tdx: Ho tahie’e an-drova ao irehe, le ho tahie’e an-tonda ao.
  vid-vid: “Motambichizwa kuli miji na migunda.
  eng-OKE: Blessed (shalt) thou (be) in the city, and blessed in the field.
  tha-KJV: ท่านทั้งหลายจะรับพระพรในเมือง ท่านทั้งหลายจะรับพระพรในทุ่งนา
  por-BR-2018: Bendito serás tu na cidade, e bendito tu no campo.
  deu-ELO: Gesegnet wirst du sein in der Stadt, und gesegnet wirst du sein auf dem
    Felde.
  eng-WYC-2018: Thou shalt be blessed in [the] city, and blessed in the field;
  epo-epo: Benita vi estos en la urbo, kaj benita vi estos sur la kampo.
  uig-PIN: Sǝn xǝⱨǝrdǝ bǝht-bǝrikǝtlik bolisǝn, sǝⱨradimu bǝht-bǝrikǝtlik bolisǝn.
  beo-beo: Dilia da moilai bai bagade ganodini amola soge ganodini, Hina Gode Ea hahawane
    dogolegele fidisu ba:mu.
  tpi-OTNT: “God bai i mekim gut long ol taun na gaden bilong yupela.
  hau-SA: Za ku zama masu albarka a cikin birni, za ku kuma zama masu albarka har
    a ƙauye.
  uig-LAT: Sen sheherde bext-beriketlik bolisen, sehradimu bext-beriketlik bolisen.
  nde-nde: Lizabusiswa edolobheni libusiswe futhi lemaphandleni.
  ton-ton: ‌ʻE monūʻia koe ʻi he kolo, pea ʻe monūʻia koe ʻi he ngoue.
  ces-1613: Požehnaný budeš v městě, požehnaný i na poli.
  eng-WMB: You shall be blessed in the city, and you shall be blessed in the field.
  tam-TCV: நீங்கள் பட்டணத்திலும் ஆசீர்வதிக்கப்படுவீர்கள், கிராமத்திலும் ஆசீர்வதிக்கப்படுவீர்கள்.
  ceb-ULB: Mabulahan ka dinhi sa siyudad, ug panalanginan ka diha sa kaumahan.
  pol-UBG: Błogosławiony będziesz w mieście i błogosławiony będziesz na polu.
  urd-GVU: رب تجھے شہر اور دیہات میں برکت دے گا۔
  deu-1912: Gesegnet wirst du sein in der Stadt, gesegnet auf dem Acker.
  kan-2017: ನಿಮಗೆ ಊರಿನಲ್ಲಿಯೂ ಮತ್ತು ಹೊಲದಲ್ಲಿಯೂ ಶುಭವುಂಟಾಗುವುದು.
  yap-yap: “Ra fal’eg SOMOL wa’athan e pi binaw nge yungi falang romed.
  hlt-MCSB: Khopuei khuiah na yoethen vetih, kohong ah na yoethen ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢኮ ካታሞንታ ጎዦንታ ቢያ ዓንጃንዳኔ፤
  twi-ASANTE: Wɔbɛhyira mo wɔ mo nkuro ne mo ɔman mu.
  eng-WEBU: You shall be blessed in the city, and you shall be blessed in the field.
  bnp-bnp: “Bara i gamai a maka tanga, a hania ne mua.
  wal-wal: “Neeni kataman anjjettidaagaa gidana; gaxariyankka anjjettidaagaa gidana.
  spa-PDDPT: Bendito serás tú en la ciudad y en el campo.
  gun-gun: Ayvu porãmby 'rã peiko tetã py ha'e penemba'ety rupi.
  ilo-ULB: Mabendisionankayonto idiay siudad, ken mabendisionankayonto idiay taltalon.
  kpg-kpg: “Dimaadua ga hagahumalia godou guongo, mo godou gowaa dogi mee.
  uig-ARA: سەن شەھەردە بەخت-بەرىكەتلىك بولىسەن، سەھرادىمۇ بەخت-بەرىكەتلىك بولىسەن.
  sus-sus: A barakɛ sama nɛ taakae nun daaxakae ma,
  pon-2006: “KAUN-O pahn ketin kupwuramwahwih amwail kahnimw kan oh amwail mwetuwel
    kan.
  ksd-ksd: Una ti doan ta ra pia na pal, ma una ti doan ta ra pupui.
  tur-YTC: Kentte de kutsanacaksın, kırda da kutsanacaksın.
  grc-BRENT: εὐλογημένος σὺ ἐν πόλει, καὶ εὐλογημένος σὺ ἐν ἀγρῶ.
  ind-AYT: “Diberkatilah kamu di kota dan diberkatilah kamu di ladang.
  nya-nya: Mudzadalitsika mʼmizinda yanu ndi kudalitsika mʼdzikolo.
  hrv-hrv: Blagoslovljen ćeš biti u gradu, blagoslovljen u polju.
  mps-mps: “Godigo dagego hanu dabe me gi dabe wiegi yai ilaibao.”
  tpi-tpi: “God bai i mekim gut long ol taun na gaden bilong yupela.
  dan-1931: Velsignet skal du være i Staden, og velsignet skal du være på Marken!
  vie-OVCB: Phước lành trong thành thị, phước lành ngoài đồng ruộng.
  guj-2017: તમે નગરમાં આશીર્વાદિત થશો, ખેતરમાં તમે આશીર્વાદિત થશો.
  pon-2006A: “KAUN-O pahn ketin kupwuramwahwih amwail kahnimw kan oh amwail mwetuwel
    kan.
  por-BRBSL: Você será abençoado na cidade, e você será abençoado no campo.
  cth-cth: Nang teh khothung vah yawhawi, kahrawngum hai yawhawi lah na o han.
  twi-twi: Wobehyira mo wɔ mo nkurow ne mo man mu.
  hlt-hlt: Khopuei khuiah na yoethen vetih, kohong ah na yoethen ni.
  tbz-SIM: Kù yóó dɔɔ̀mu mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ bo dihɛì miɛkɛ nɛ̀ bɛ̀ɛ̀ bo dɛpɑɑ.
  msy-2020: “Egh God ian nguibaba ko ian azeniba bar deraghvɨra dar amuam.
  azb-azb: Şəhərdə və çöldə xeyir-dualı olacaqsınız.
  eng-DBY: Blessed shalt thou be in the city, and blessed shalt thou be in the field.
  hin-2017: धन्य हो तू नगर में, धन्य हो तू खेत में।
  wol-KYG: Barkeel a leen di ñeel ci biir dëkk, barkeel a leen di ñeel cib àll.
  eng-YLT: '''Blessed [art] thou in the city, and blessed [art] thou in the field.'
  eng-WYC-2017: Thou shalt be blessed in [the] city, and blessed in the field;
  eng-WMBB: You shall be blessed in the city, and you shall be blessed in the field.
  urd-GVH: रब तुझे शहर और देहात में बरकत देगा।
  rug-rug: Kaqu tamanae koe Zihova sari na mia vasileana na inuma.
  gaz-gaz: Ati magaalaatti ni eebbifamta; baadiyyaattis ni eebbifamta.
  fra-LSG: Tu seras béni dans la ville, et tu seras béni dans les champs.
  gnn-gnn: Ŋayi yurru Garrayyunydja nhumalanha bitjan goŋmirriyama nhumalaŋgu wäŋa
    malanha ḻiw'marama yana,
  yal-yal: A barakan sama nɛn ɛ fe yi taan kui e nun xɛɛne ma.
  haw-1868: E pomaikai oe ma ke kulanakauhale, e pomaikai hoi oe ma ke kula.
  arb-NAV: تَكُونُونَ مُبَارَكِينَ فِي الْمَدِينَةِ وَمُبَارَكِينَ فِي الْحُقُولِ.
  ewe-ewe: Woayra wò le du me kple agble me siaa.
  eng-LEE: Blessed shalt thou be in the city, and blessed shalt thou be in the field.
  asm-FB: আপোনালোকৰ নগৰ আৰু খেতি পথাৰ সকলোতে আপোনালোকে আশীৰ্ব্বাদ পাব।
  sus-A: عَ بَرَكّ سَمَ نّ تَاكَيٍ نُن دَاشَكَيٍ مَ،
  fra-SBL: Tu seras béni dans la ville, et tu seras béni dans les champs.
  hbo-hbo: בָּר֥וּךְ אַתָּ֖ה בָּעִ֑יר וּבָר֥וּךְ אַתָּ֖ה בַּשָּׂדֶֽה׃
  eng-WYCLIFFE: Thou schalt be blessid in citee, and blessid in feeld;
  cwe-cwe: “Yezatemeligwa mate mabululu yenu na migunda yenu.
  kik-kik: Nĩũkarathimĩrwo kũu itũũra-inĩ inene, na ũrathimĩrwo mĩgũnda-inĩ.
  fra-NCL: Tu seras béni dans la ville et tu seras béni dans les champs.
  cek-AK: Vangpui thungah taham na hoih o ueloe, lawk ah doeh taham na hoih o tih.
  cuk-cuk: Be neggweburgi-gudidibe, bega bela ibmar-nueganbi naoed, be sapurba-gudidibe,
    bela bega ibmar-nueganbi nabaloed.
  uig-CYR: Сән шәһәрдә бәхит-бәрикәтлик болисән, сәһрадиму бәхит-бәрикәтлик болисән.
  tel-2017: పట్టణంలో, పొలంలో మీకు దీవెనలు కలుగుతాయి.
  hat-BSA: Nou va beni nan vil, e beni andeyò.
  kos-kos: “LEUM GOD El fah akinsewowoye siti suwos ac ima lowos.
  hbo-WLC: בָּר֥וּךְ אַתָּ֖ה בָּעִ֑יר וּבָר֥וּךְ אַתָּ֖ה בַּשָּׂדֶֽה׃
  ibo-ibo: Onye a gọziri agọzi ka ị ga-abụ nʼobodo, bụrụkwa onye a gọziri agọzi nʼala
    ubi.
  ory-ory: ତୁମ୍ଭେ ନଗରରେ ଧନ୍ୟ ହେବ ଓ କ୍ଷେତ୍ରରେ ଧନ୍ୟ ହେବ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiöchü ämi kewe telinimw, epwe pwal afeiöchü
    ämi kewe tanipi.
  rop-rop: “Wal YAWEI garra meigim ola brabli gudbala ting kaman langa yumob taun
    en fam.
  ukr-1871: Благословен будеш в містї і благословен на полї;
  deu-1951: Gesegnet wirst du sein in der Stadt und gesegnet auf dem Lande.
  eng-JPS: Blessed shalt thou be in the city, and blessed shalt thou be in the field.
  srp-1865: Blagosloven æeš biti u gradu, i blagosloven æeš biti u polju,
  lug-lug: Onooweebwanga omukisa bw’onoobeeranga mu kibuga ne bw’onoobeeranga mu kyalo.
  heb-heb: ברוך אתה בעיר וברוך אתה בשדה׃
  ben-IRV: তুমি শহরে আশীর্বাদযুক্ত হবে ও ক্ষেতে আশীর্বাদযুক্ত হবে।
  pan-pan: ਮੁਬਾਰਕ ਹੋਵੋਗੇ ਤੁਸੀਂ ਸ਼ਹਿਰ ਵਿੱਚ ਅਤੇ ਮੁਬਾਰਕ ਹੋਵੋਗੇ ਤੁਸੀਂ ਖੇਤ ਵਿੱਚ,
  mya-JVB: သင် သည် မြို့ ၌ မင်္ဂလာ ရှိလိမ့်မည်၊ တော ၌ မင်္ဂလာ ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese emui hanua bona emui uma gabudia do ia hanamoa.
  urd-urd: शहर में भी तू मुबारक होगा, और खेत में भी मुबारक होगा।
  rus-SYN: Благословен ты в городе и благословен на поле.
  bqc-SIM: A báaadaágu wɛ̃́lɛ guu, a báaadaágu bua.
  tcz-CHONGTHU: Khopi sung le lou jao lah ajong, phattheina lhingset nachan diu ahi.
  mar-mar: तुम्हास तुमच्या नगरात आणि शेतात परमेश्वराचे आशीर्वाद मिळतील.
  qub-qub: «Bindisyunta chasquinquipaj chacracho carpis, siudächo tiyashpayquipis.
  hat-hat: Seyè a va beni nou lavil kou andeyò.
  eng-BSB: You will be blessed in the city and blessed in the country.
  tod-tod: Toɠa tuya loo wo ʋɛ taazuʋɛ, ta ɓalaɠai zu.
  eng-WEBPB: You shall be blessed in the city, and you shall be blessed in the field.
  kbq-kbq: Hagi rankumatamifine, hozatamifinena asomura huramantegahie.
  nhe-BL: Inelise intlatiochihualme ipan altepetl huan campa inmilchihuase.
  gub-BL: Tupàn umur putar uze'egatu penehe tawhu pupe nehe, ko pe kaiwer pe nehe
    no.
  eng-DRA: Blessed shalt thou be in the city, and blessed in the field.
