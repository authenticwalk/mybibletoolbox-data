  arb-NAV: يُذْبَحُ ثَوْرُكَ أَمَامَ عَيْنَيْكَ وَلا تَأْكُلُ مِنْهُ، وَيُغْتَصَبُ
    حِمَارُكَ عَلَى مَرْأَىً مِنْكَ وَلا يُرَدُّ إِلَيْكَ، وَيَسْتَوْلِي أَعْدَاؤُكَ
    عَلَى مَاشِيَتِكَ وَلَيْسَ مِنْ مُنْقِذٍ.
  ewe-ewe: Woafli wò nyitsuwo ƒe lã le wò ŋutɔ wò ŋkume, ke woƒe lãkɔ kakɛ aɖeke gɔ̃
