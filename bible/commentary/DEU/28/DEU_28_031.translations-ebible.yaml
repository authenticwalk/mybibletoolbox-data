  hin-2017: तेरा बैल तेरी आँखों के सामने मारा जाएगा, और तू उसका माँस खाने न पाएगा;
    तेरा गदहा तेरी आँख के सामने लूट में चला जाएगा, और तुझे फिर न मिलेगा; तेरी भेड़-बकरियाँ
