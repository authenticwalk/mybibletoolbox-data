  tbz-SIM: Bɛ̀ bo nkɔù di nɑ̀ɑ̀kɛ di ììkɛ̀ kɛ̀ di í ì yo, bɛ̀ níí bo dɛitɛ di sɑ̃mmɑrímú
    di ììkɛ kɛ̀ dɛ̀ɛ deè. Di dootitɔbɛ̀ bo kpɑɑkɛ di pe nɛ̀ di bɔɔ́ bɑ́ òmɔù bɑ́ɑ́
