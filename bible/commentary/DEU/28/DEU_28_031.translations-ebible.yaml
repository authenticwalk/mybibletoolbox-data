  guj-2017: તમારી નજર આગળથી તમારો બળદ કાપી નંખાશે પણ તેનું માસ તમે ખાવા નહિ પામો.
    તમારા દેખતાં તમારો ગધેડો બળાત્કારે લઈ લેવાશે અને તે તમને પાછો મળશે નહિ. તમારું
    ઘેટું તમારા શત્રુઓને આપવામાં આવશે અને તમને મદદ કરનાર કોઈ નહિ હોય.
  pon-2006A: Noumwail kou kan pahn kamakamala mwohn masamwail, ahpw kumwail sohte
