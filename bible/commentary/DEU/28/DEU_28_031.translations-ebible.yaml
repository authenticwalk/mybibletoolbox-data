  ory-ory: ତୁମ୍ଭ ଗୋରୁ ତୁମ୍ଭ ଆଗରେ ହତ ହେବ, ମାତ୍ର ତୁମ୍ଭେ ତାହାର ମାଂସ ଭୋଜନ କରି ପାରିବ ନାହିଁ;
    ତୁମ୍ଭ ଗର୍ଦ୍ଦଭ ତୁମ୍ଭ ସାକ୍ଷାତରେ ବଳପୂର୍ବକ ନିଆଯିବ, ମାତ୍ର ତାହା ତୁମ୍ଭକୁ ଫେରାଇ ଦିଆଯିବ
    ନାହିଁ; ତୁମ୍ଭ ମେଷ ତୁମ୍ଭ ଶତ୍ରୁମାନଙ୍କୁ ଦିଆଯିବ, ମାତ୍ର ଉଦ୍ଧାର କରିବାକୁ କେହି ତୁମ୍ଭର ନ
    ଥିବ।
  chk-chk: Repwe niela nöümi ätemwänin kow me fän mesemi, nge ousap ochoch fituker.
