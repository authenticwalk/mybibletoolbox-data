  kan-2017: ನಿಮ್ಮ ದನಗಳನ್ನು ನಿಮ್ಮ ಕಣ್ಣು ಮುಂದೆ ಕೊಯ್ಯುವರು; ಅವುಗಳ ಮಾಂಸವು ನಿಮಗೆ ಸಿಕ್ಕುವುದಿಲ್ಲ.
