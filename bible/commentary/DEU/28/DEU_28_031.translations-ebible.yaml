  sus-A: وٌ شَ نِنفٍيٍ كْن نَشَبَمَ نّ وٌ يَ شْرِ، وٌ مُ نْ عٍ سُبٍ دٌندٍ. عٍ وٌ شَ
    سٌقَلٍ مُحَمَ نّ وٌ مَ، وٌ مُ عَ مَسْتْمَ. يَشُييٍ وٌ شَ شُرُ سٍ يْرّيٍ تٌنفٌمَ
    نّ، مِشِ يٌ مُ قَمَ وٌ مَلِدٍ.
  fra-SBL: Ton bœuf sera égorgé sous tes yeux, et tu n'en mangeras pas. Ton âne sera
