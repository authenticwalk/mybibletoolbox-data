  mdy-ETH: ዒንሢኮ ባኣታ ዒንሢኮ ቤርታ ዒንሢ ዛጋንቴ ሹኪንታንዳኔ፤ ጋዓንቴ ዓሽኮ ዒንሢ ኩኡሊታዖ ዛጋዓኬ፤ ሃራ ዒንሢኮ ዒንሢ
