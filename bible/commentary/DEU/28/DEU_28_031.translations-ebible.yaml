verse: DEU.028.031
translations:
  mal-C: നിന്റെ കാളയെ നിന്റെ കൺമുമ്പിൽ അറക്കും, എന്നാൽ നീ അതിന്റെ മാംസം ഭക്ഷിക്കുകയില്ല.
    നിന്റെ കഴുതയെ നിന്നിൽനിന്ന് അപഹരിക്കും. നിനക്കു തിരികെ കിട്ടുകയുമില്ല. നിന്റെ
    ആടുകൾ നിന്റെ ശത്രുക്കൾക്കു സ്വന്തമാകും, അവയെ ആരും രക്ഷിക്കുകയില്ല.
  deu-TKW: Dein Ochse wird vor deinen Augen geschlachtet, du aber bekommst nichts
    davon zu essen; dein Esel wird dir vor deinem Angesichte weggeraubt und kehrt
    nie mehr zu dir zurück; deine Schafe werden deinen Feinden ausgeliefert und niemand
    kommt dir zu Hilfe.
  lin-lin: Bakokata bakingo ya bangombe na bino na miso na bino, kasi bokolia yango
    te. Bakokamata ba-ane na bino na makasi, na miso na bino, kasi ekozonga epai na
    bino te ; bakokaba epai ya banguna na bino, bameme mpe bantaba na bino ; mpe moto
    moko te akosunga bino.
  eng-LSV: your ox [is] slaughtered before your eyes, and you do not eat of it; your
    donkey [is] violently taken away from before you, and it is not given back to
    you; your sheep [are] given to your enemies, and there is no savior for you.
  eng-GNV: 'Thine oxe shalbe slayne before thine eyes, and thou shalt not eate thereof:
    thine asse shall be violently taken away before thy face, and shall not be restored
    to thee: thy sheepe shalbe giuen vnto thine enemies, and no man shall rescue them
    for thee.'
  eng-WEBSTER: 'Thy ox shall be slain before thy eyes, and thou shalt not eat of it:
    thy ass shall be violently taken away from before thy face, and shall not be restored
    to thee: thy sheep shall be given to thy enemies, and thou shalt have none to
    rescue them .'
  nhw-BL: Amoixtla quiquechtequise huan quihuejhuelose inacayo amotoro catli tlapoxonía,
    pero niyon quentzi amo huelis anquicuase. Anmechcuilise amopilburro huan ayacmo
    anmechcuepilise. Amoborregojhua mocahuase ininmaco amocualancaitacahua, huan amo
    aqui anmechpalehuis para sempa anmoaxcatise.
  swh-ONEN: Ngʼombe wako atachinjwa mbele ya macho yako lakini hutakula nyama yake.
    Punda wako atachukuliwa kwa nguvu kutoka kwako wala hatarudishwa. Kondoo wako
    watapewa adui zako, wala hakuna mtu yeyote wa kuwaokoa.
  bba-bba: Bɑ koo bɛɛn nɑɑ kinɛnu ɡo bɛɛn wuswɑɑɔ, ɑdɑmɑ i ǹ nin yɑɑ temmɔ. Bɑ koo
    bɛɛn kɛtɛkunu mwɑ kɑ dɑm, i ǹ mɑɑ kpɛ̃ i nu wɔrɑmɑ. Bɛɛn yibɛrɛbɑ bɑ koo bɛɛn
    sɑbe piiminu ɡurɑ, i ǹ mɑɑ wɑsi wi u koo kɑ bɛɛ yinɑ.
  eng-KJVCPB: 'Thine ox shall be slain before thine eyes, and thou shalt not eat thereof:
    thine ass shall be violently taken away from before thy face, and shall not be
    restored to thee: thy sheep shall be given unto thine enemies, and thou shalt
    have none to rescue them.'
  luo-luo: Rwadhi noyangʼ kineno, to ok ni cham ringe. Kanyna mari nokaw kuomi githuon,
    to ok noduognigo. Rombe magi nomi wasiki, to onge ngʼama noresgi.
  meu-meu: Emu boromakau na vairamu ai bae alaia, to oi na hidiona taina basio ania.
    Emu doniki na vairamu ai bae dadia, basie henimu lou. Emu mamoe na inaimu bae
    henidia, tau ta basine durumu.
  npi-ULB: तिमीहरूले दाखबारी लगाउने छौ, तर यसको फल खान पाउने छैनौ । तिमीहरूकै आँखाको
    अगि तिमीहरूको गोरुलाई मारिने छ, तर तिमीहरूले त्यसको मासु खान पाउने छैनौ । तिमीहरूकै
    आँखाको अगि तिमीहरूको गधालाई जबरजस्ती लगिने छ, र तिमीहरूले फिर्ता पाउने छैनौ ।
    तिमीहरूको भेडा तिमीहरूका शत्रुहरूलाई दिइने छ, र तिमीहरूलाई सहायता गर्ने कोही हुने
    छैन ।
  yor-yor: Màlúù rẹ yóò di pípa níwájú rẹ, ṣùgbọ́n ìwọ kì yóò jẹ nǹkan kan nínú rẹ̀.
    Kẹ́tẹ́kẹ́tẹ́ rẹ yóò sì di mímú pẹ̀lú agbára kúrò lọ́dọ̀ rẹ, a kì yóò sì da padà.
    Àgùntàn rẹ yóò di mímú fún àwọn ọ̀tá rẹ, ẹnìkankan kò sì ní gbà á.
  ind-ind: Ternak sapimu akan disembelih di depan matamu, tetapi kalian tidak akan
    makan sedikit pun dari dagingnya. Kawanan keledaimu akan dirampas dan tidak pernah
    dikembalikan. Musuh-musuhmu akan mencuri ternak dombamu, dan tidak ada orang yang
    bisa membela hakmu.
  pes-OPCB: و گاوهایتان را در برابر چشمانتان سر خواهند برید، ولی حتی یک تکه از گوشت
    آنها را نخواهید خورد. الاغهایتان را پیش روی شما به غارت خواهند برد. گوسفندانتان
    به دشمنانتان داده خواهند شد و کسی نخواهد بود که به داد شما برسد.
  tgl-ULB: Papatayin ang inyong lalaking baka sa harapan ng inyong mga mata, pero
    hindi ninyo kakainin ang karne nito; sapilitang kukunin ang inyong asno papalayo
    mula sa inyong harapan, at hindi na maibabalik sa inyo. Ibibigay ang inyong mga
    tupa sa inyong mga kaaway, at walang sinuman ang makakatulong sa inyo.
  hui-hui: Waitigirume ibalu tínaga nogo bulumaga hinidemiru tíni deni bo podalu holebiragoyu
    ogoninaga mbirini budiniru mbira nanoleberemi. Tínaga nogo dongi helo kamirubi
    tíni hendedemiore haru polebirago mani haru dai nabuleberami. Nogo sibi hinu kamirubi
    page haru puwa tínaga waitigiruhondo mulebira. Ani miragola tí biamogo bialu haru
    dai bulene mbirali naholebira.
  mya-mya: သင်​၏​နွား​ကို​သင့်​မျက်​စိ​ရှေ့​တွင်​သတ်​သော် လည်း သင်​သည်​အ​သား​ကို​မ​စား​ရ။
    သင်​၏ မြည်း​များ​ခိုး​ယူ​သွား​သည်​ကို​မျက်စိ​ဖြင့် မြင်​ရ​သော်​လည်း မြည်း​များ​ကို​ပြန်​မ​ရ။
    သင်​၏​သိုး​များ​ရန်​သူ့​လက်​သို့​ကျ​ရောက် လိမ့်​မည်။ သို့​ရာ​တွင်​သင့်​အား​ကူ​ညီ​မည့်
    သူ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་བ་གླང་ཁྱོད་ཅག་གི་མིག་ལམ་ནས་བཤས་ཀྱང་དེའི་ཤ་བཟའ་མི་ཐུབ། ཁྱོད་རྣམས་ཀྱི་བོང་བུ་ཁྱོད་ཅག་གི་མདུན་ནས་ཕྲོགས་ཏེ་ཁྲིད་ན་ཡང་དེ་ཁྱོད་རྣམས་ལ་ཕྱིར་མི་འཐོབ།
    ཁྱོད་རྣམས་ཀྱི་ར་ལུག་གི་ཁྱུ་ཁྱོད་ཅག་གི་དགྲ་རྣམས་ལ་སྤྲོད་ཅིང་དེ་སྐྱོབ་མཁན་སུ་ཡང་མེད།
  sna-sna: Nzombe yako ichaurayiwa pamberi pako, asi haungadyi nyama yacho. Mbongoro
    yako ichatorwa nechisimba kubva kwauri uye haizodzorerwi. Makwai ako achapiwa
    kuvavengi vako, uye hapana achaanunura.
  spa-BLM: Tu buey será sacrificado ante tus ojos, y no comerás nada de él. Tu asno
    será arrebatado con violencia ante tu rostro, y no te será devuelto. Tus ovejas
    serán entregadas a tus enemigos, y no tendrás quien te salve.
  cac-cac: D'a val eyichan̈ ol smilcham noc' e vacax eb' ajc'ool, palta man̈ ol e
    chi' jab'oc schib'ejal noc'. D'a eyichan̈ ol yic'b'at noc' e b'uru eb', man̈xo
    ol yac' meltzaj noc' eb' d'ayex. Ol yic'b'at noc' e calnel eb', man̈xalaj mach
    ol yal scolancan noc' d'a eb'.
  swh-ULB: Ng’ombe wako atachinjwa mbele ya macho yako, lakini hautakula nyama yake;
    punda wako atachukuliwa kwa nguvu mbele yako na hatarejeshwa kwako. Kondoo wako
    watapewa maadui zako, na hautakuwa na mtu wa kukusaidia.
  bel-bel: Вала твайго заколюць на вачах у цябе, і ня будзеш есьці яго; асла твайго
    зьвядуць ад цябе і ня вернуць табе; авечкі твае аддадзены будуць ворагам тваім,
    і ніхто не абароніць цябе.
  deu-ELBBK: Dein Rind wird geschlachtet werden vor deinen Augen, und du wirst nicht
    davon essen; dein Esel wird geraubt werden vor deinem Angesicht und nicht zu dir
    zurückkehren; dein Kleinvieh wird deinen Feinden gegeben werden, und du wirst
    niemand haben, der rettet.
  mbb-OT: Edlepaan is baka niw ziyà te etuvangan niw piru kenè kew ebpekekaan duen.
    Ed-eǥawen diyà te keniyu is asnu niw ne kenè en heini id-uli diyà te keniyu. Egkuwaan
    te menge kuntada niw is menge kerehidu niw, ne wazà ed-uǥup keniyu te kedhawì
    dutun.
  mal-2015: നിന്റെ കാളയെ നിന്റെ മുമ്പിൽവെച്ചു അറുക്കും; എന്നാൽ നീ അതിന്റെ മാംസം തിന്നുകയില്ല.
    നിന്റെ കഴുതയെ നിന്റെ മുമ്പിൽനിന്നു പിടിച്ചു കൊണ്ടുപോകും; തിരികെ കിട്ടുകയില്ല.
    നിന്റെ ആടുകൾ ശത്രുക്കൾക്കു കൈവശമാകും; അവയെ വിടുവിപ്പാൻ നിനക്കു ആരും ഉണ്ടാകയില്ല.
  rmc-rmc: Angle tire jakha tuke murdarena la gurumňa, ale o mas latar na chaha; angle
    tire jakha tuke čorena le somaris, ale na dena tuke les pale. O ňeprijaťeľa tuke
    čorena o stados, ale na ela ňiko, ko tuke pomožinďahas.
  pes-OPV: گاوت در نظرت کشته شود و از آن نخواهی خورد. الاغت پیش روی تو به غارت برده
    شود وباز به‌دست تو نخواهند آمد. گوسفند تو به دشمنت داده می‌شود و برای تو رهاکننده‌ای
    نخواهد بود.
  ron-1924: Боул тэу ва фи ынжунгият суб окий тэй, ши ну вей мынка дин ел; ци се ва
    рэпи мэгарул динаинтя та ши ну ци се ва да ынапой; оиле тале вор фи дате врэжмашилор
    тэй ши ну ва фи нимень каре сэ-ць винэ ын ажутор.
  ben-OBCV: তোমাদের সামনেই তোমাদের গরু কাটা হবে, কিন্তু তোমরা তা খেতে পাবে না। তোমাদের
    গাধাকে জোর করে তোমাদের কাছ থেকে নিয়ে যাওয়া হবে, কিন্তু তা আর ফিরিয়ে দেওয়া
    হবে না। তোমাদের মেষদের তোমাদের শত্রুদের হাতে তুলে দেওয়া হবে, আর কেউ তাদের উদ্ধার
    করবে না।
  som-som: Dibigaaga ayaa hortaada lagu gowrici doono, idahaagana waxaa la siin doonaa
    cadaawayaashaada, oo mid ku badbaadiyana lama arki doono.
  lat-VUC: Bos tuus immoletur coram te, et non comedas ex eo. Asinus tuus rapiatur
    in conspectu tuo, et non reddatur tibi. Oves tuæ dentur inimicis tuis, et non
    sit qui te adjuvet.
  eng-ASVBT: 'Thine ox shall be slain before thine eyes, and thou shalt not eat thereof:
    thine ass shall be violently taken away from before thy face, and shall not be
    restored to thee: thy sheep shall be given unto thine enemies, and thou shalt
    have none to save thee.'
  ita-1885: Il tuo bue sarà ammazzato nel tuo cospetto, e tu non ne mangerai; il tuo
    asino sarà rapito d'innanzi a te, e non ti sarà renduto; le tue pecore saranno
    date a' tuoi nemici, e non vi sarà alcuno che te le riscuota.
  eng-LXXUP: 'Thy calf shall be slain before thee, and thou shalt not eat of it; thine
    ass shall be violently taken away from thee, and shall not be restored to thee:
    thy sheep shall be given to thine enemies, and thou shalt have no helper.'
  eng-ULB: Your ox will be slain before your eyes, but you will not eat its meat;
    your donkey will be forcibly taken away from before you and will not be restored
    to you. Your sheep will be given to your enemies, and you will have no one to
    aid you.
  spa-VBL: Tu buey será sacrificado delante de ti, pero no comerás nada de él. Tu
    asno será retirado y no te será devuelto. Tus ovejas serán tomadas por tus enemigos,
    y nadie vendrá a salvarte.
  fra-_FOB: Ton bœuf sera égorgé sous tes yeux, et tu n'en mangeras point; ton âne
    sera ravi devant toi, et ne te sera point rendu; tes brebis seront livrées à tes
    ennemis, et tu n'auras personne qui les délivre.
  mal-mal: നിന്റെ കാളയെ നിന്റെ മുമ്പിൽവച്ച് അറുക്കും; എന്നാൽ നീ അതിന്റെ മാംസം തിന്നുകയില്ല.
    നിന്റെ കഴുതയെ നിന്റെ മുമ്പിൽനിന്നു പിടിച്ചു കൊണ്ടുപോകും; തിരികെ കിട്ടുകയില്ല.
    നിന്റെ ആടുകളെ ശത്രുക്കൾ കൈവശമാകും; അവയെ വിടുവിക്കുവാൻ നിനക്ക് ആരും ഉണ്ടാകുകയില്ല.
  urd-GVR: Tere deḳhte deḳhte terā bail zabah kiyā jāegā, lekin tū us kā gosht nahīṅ
    khāegā. Terā gadhā tujh se chhīn liyā jāegā aur wāpas nahīṅ kiyā jāegā. Terī bheṛ-bakriyāṅ
    dushman ko dī jāeṅgī, aur unheṅ chhuṛāne wālā koī nahīṅ hogā.
  suz-BL: मिनु इन ङोंइती इन बी ब्‍यफ क्‍योरनीम, तन्‍न आ श्‍ये ब्‍वचा मताइ‍नीनी। इन
    गधा इन कली तचा ङा पा रोइक्‍नीम, मलेत्‍नीम। इन क्‍यारश भेडा इन जोरी सत्रु आन कली
    गेनीम। मिनु इन कली वारच पाइब सुइ मबाक्‍नीम।
  ita-1927: Il tuo bue sarà ammazzato sotto i tuoi occhi, e tu non ne mangerai; il
    tuo asino sarà portato via in tua presenza, e non ti sarà reso; le tue pecore
    saranno date ai tuoi nemici, e non vi sarà chi ti soccorra.
  ckb-ckb: گایەکەتان لەبەرچاوتان سەردەبڕدرێت بەڵام لێی ناخۆن. لەبەرچاوتان دەست بەسەر
    گوێدرێژەکەتاندا دەگرن بەڵام بۆتان ناگەڕێتەوە. مەڕەکانتان دەدرێنە دەست دوژمنەکانتان
    و ڕزگارکەریشتان نییە.
  eng-BBE: 'Your ox will be put to death before your eyes, but its flesh will not
    be your food: your ass will be violently taken away before your face, and will
    not be given back to you: your sheep will be given to your haters, and there will
    be no saviour for you.'
  kan-OKCV: ನಿಮ್ಮ ದನಗಳನ್ನು ನಿಮ್ಮ ಕಣ್ಣು ಮುಂದೆಯೇ ಕೊಯ್ಯುವರು, ಆದರೆ ನೀವು ಅದರ ಮಾಂಸ ತಿನ್ನುವುದಿಲ್ಲ.
    ನಿಮ್ಮ ಕತ್ತೆಯನ್ನು ನಿಮ್ಮ ಕಣ್ಣ ಮುಂದೆಯೇ ಬಲಾತ್ಕಾರದಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋಗುವರು. ಅದು ನಿಮಗೆ
    ಮತ್ತೆ ಸಿಕ್ಕುವುದಿಲ್ಲ. ನಿಮ್ಮ ಕುರಿಗಳು ನಿಮ್ಮ ಶತ್ರುವಿಗೆ ಕೊಡಲಾಗುವುದು. ಅವುಗಳನ್ನು ಬಿಡಿಸುವುದಕ್ಕೆ
    ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: உன் மாடுகள் உன் கண்களுக்கு முன்பாக அடிக்கப்படும், நீ அதில் ஒன்றும் சாப்பிடுவதில்லை;
    உன்னுடைய கழுதை உனக்கு முன்பாகக் கொள்ளையிட்டுக் கொண்டுபோகப்பட்டு, உனக்குத் திரும்ப
