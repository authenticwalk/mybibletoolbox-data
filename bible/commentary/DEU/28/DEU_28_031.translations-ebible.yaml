  ben-IRV: তোমার গরু তোমার সামনে মারা যাবে, আর তুমি তার মাংস খেতে পারবে না; তোমার
    গাধা তোমার সামনে থেকে জোর করে নিয়ে যাবে, তা তোমাকে ফিরিয়ে দেওয়া যাবে না; তোমার
    মেষপাল তোমার শত্রুদেরকে দেওয়া হবে, তোমার জন্যে সাহায্যকারী কেউ থাকবে না।
  pan-pan: ਤੁਹਾਡਾ ਬਲ਼ਦ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਮਾਰਿਆ ਜਾਵੇਗਾ ਪਰ ਤੁਸੀਂ ਉਸ ਦਾ ਮਾਸ ਨਹੀਂ
    ਖਾਓਗੇ, ਤੁਹਾਡਾ ਗਧਾ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਲੁੱਟ ਵਿੱਚ ਚਲਾ ਜਾਵੇਗਾ ਅਤੇ ਫੇਰ ਮੁੜ ਤੁਹਾਨੂੰ ਨਹੀਂ
    ਲੱਭੇਗਾ। ਤੁਹਾਡਾ ਇੱਜੜ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਪਰ ਤੁਹਾਡਾ ਕੋਈ ਬਚਾਉਣ ਵਾਲਾ ਨਾ
    ਹੋਵੇਗਾ।
  mya-JVB: သင့် နွား ကို သင့် မျက်မှောက် ၌ သတ် ၍သေ သော်လည်း သင့်ကိုယ်တိုင်မ စား ရ။
    သင့် မြည်း ကို သင့် ရှေ့မှောက် ၌ အနိုင်အထက် ယူသွားပြီးမှ ၊ နောက်တဖန်ပြန် ၍ မ ပေးရ။
    သင့် သိုး တို့ကို သင့် ရန်သူ ၌ အပ် သောအခါ ကယ်နှုတ် သောသူမပေါ်မ ရှိရ။
  hmo-hmo: Oiemu boromakau be oiemu vairana dekenai haida ese do idia alaia mase,
    to oi ese iena vamu sisina do oi ania lasi. Oiemu doniki namodia, be haida ese
    oiemu vairana dekenai do idia henaoa, oi dekenai do idia henia lou lasi. Oiemu
    mamoe orea be oi dekenai ia tuari tauna dekenai do idia henia, bona tau ta ese
    oi do ia durua lasi.
  urd-urd: तेरा बैल तेरी आँखों के सामने ज़बह किया जाएगा लेकिन तू उसका गोश्त खाने न
    पाएगा, तेरा गधा तुझ से जबरन छीन लिया जाएगा और तुझको फिर न मिलेगा, तेरी भेड़ें
    तेरे दुश्मनों के हाथ लगेंगी और कोई न होगा जो तुझको बचाए।
  rus-SYN: Вола твоего заколют в глазах твоих, и не будешь есть его; осла твоего уведут
    от тебя и не возвратят тебе; овцы твои отданы будут врагам твоим, и никто не защитит
    тебя.
  bqc-SIM: Wa á zuↄ kòlokpa á wáa, á e à a nↄ̀ↄ soo. Wa á zàa'ĩnaↄ síwá,
    mɛ́ á e lↄo. Wa á sãↄ kpá á wɛ̀lɛↄwa, kási gbɛ̃e a á suabao.
  tcz-CHONGTHU: Nama sang laiyuva na bongchal uchu ki that ding ahinlah asa chu naneh
    thei lou diu, hunama nasangan'u kila ding ahinlah na kile lah thei tah lou diu,
    nakelngoi jeng ujong nangho melmate khut a kipedoh ding, koi machan nangho napan
    hu tahlou diu ahi.
  mar-mar: लोक तुमच्यासमोर तुमचा बैल कापतील पण त्याचे मांस तुम्हास खायला मिळणार नाही.
    तुमची गाढवे लोक पळवून नेतील आणि परत करणार नाही. तुमच्या शेळ्यामेंढ्या शत्रूच्या
    हाती जातील आणि तुम्हास कोणी सोडवणारा असणार नाही.
  qub-qub: Wäcayquita guechurcur ñaupayquicho pishtarpis manami yawachishunquipächu.
    Bürruyquitapis apacur manami cutichishunquipächu. Uyshayquita apacuptinpis manami
    pipis guechöshishunquipächu.
  hat-hat: Y'a touye bèf nou yo la devan je nou, men nou p'ap ka mete yon ti moso
    nan vyann li nan bouch nou. Y'ap pran bourik nou nan bab nou al avè l', yo p'ap
    janm renmèt nou li. Y'a bay lènmi nou yo tout mouton nou yo, epi p'ap gen pesonn
    pou pote nou sekou.
  eng-BSB: Your ox will be slaughtered before your eyes, but you will not eat any
    of it. Your donkey will be taken away and not returned to you. Your flock will
    be given to your enemies, and no one will save you.
  tod-tod: Ta wa-nikɛiti paa wo ɠaazu, kɛlɛ wo la ma zuai tanɔpɛ mia. Ta wa-zoovalegiti
    unma wo ɠaazu, wo la sɔlɔɔga ʋolu ɲɛgɛlɛin. Wo zili nuiti ta wa-ʋaalagiti ta wa-woliiti
    kula wo ya, nu nɔpɛ ge la ɓɔga wo ʋa.
  eng-WEBPB: Your ox will be slain before your eyes, and you will not eat any of it.
    Your donkey will be violently taken away from before your face, and will not be
    restored to you. Your sheep will be given to your enemies, and you will have no
    one to save you.
  kbq-kbq: Hagi kavu negesanke'za bulimakao afuka'a ahegigahazanagi, magore hunka
    ame'a onegahane. Donki afuka'a kavu negesanke'za eme rente'za avazu hu'za vute'za,
    ete eme onkamigahaze. Ha' vaheka'amo'za kavu negesanke'za, sipisipi afuka'a eme
    avregahazanagi, mago vahe'mo'a kaza osugahie.
  nhe-BL: Imoixtla quiquechtequise huan quihuejhuelose inacayo imotoro tlen tlapoxahua,
    pero niyon quentzi ax huelis inquicuase. Inmechcuilise imopilburro huan ayoc inmechcuepilise.
    Imoborregojhua mocahuase ininmaco imocualancaitacahua, huan axaca inmechpalehuis
    para sampa inmoaxcatise.
  gub-BL: Amo uzuka putar nereimaw tapi'ak wà nehe. Erexak putar wazuka mehe ne wà
    nehe. Nezewe rehe we nere'u kwaw wano'o kwer nehe. Amo weraha putar nereimaw zumen
    newi a'e wà nehe. Erexak putar waneraha mehe ne wà nehe. Numuzewyr kwaw newe wà
    nehe. Neàmàtyry'ymar weraha putar nereimaw àràpuhàràn hawitu ma'e wà nehe. Naheta
    kwaw nepytywà har wà nehe.
  eng-DRA: May thy ox be slain before thee, and thou not eat thereof. May thy ass
    be taken away in thy sight, and not restored to thee. May thy sheep be given to
    thy enemies, and may there be none to help thee.
