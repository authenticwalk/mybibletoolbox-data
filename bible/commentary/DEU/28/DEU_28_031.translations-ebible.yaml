  uig-CYR: Калаң көзлириңниң алдида союлиду, лекин гөшидин йейәлмәйсән; қарап туруп
    ешигиң сәндин булап кетилиду, саңа йенип кәлмәйду. Қойлириң дүшмәнлириңниң қолиға
    чүшүп кетиду, уларни яндуруп келишкә ярдәмгә һеч ким чиқмайду.
  tel-2017: మీ కళ్ళముందే మీ ఎద్దును కోస్తారు కానీ దాని మాంసాన్ని మీరు తినరు. మీ దగ్గర
    నుంచి మీ గాడిదను బలవంతంగా తీసుకెళ్ళిపోతారు. దాన్ని తిరిగి మీకు ఇవ్వరు. మీ గొర్రెలను
    మీ విరోధులకు ఇస్తారు కానీ మీకు సహాయం చేసేవాడు ఎవ్వడూ ఉండడు.
  hat-BSA: “Bèf nou va touye devan zye nou, men nou p ap manje ladann. Bourik nou
    va rache nan men nou, e yo p ap remèt bannou. Mouton nou va bay a lènmi nou yo,
