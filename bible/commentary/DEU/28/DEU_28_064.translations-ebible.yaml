verse: DEU.028.064
translations:
  mal-C: യഹോവ നിങ്ങളെ ഭൂമിയുടെ ഒരറ്റംമുതൽ മറ്റേയറ്റംവരെ ജനതകളുടെ ഇടയിൽ ചിതറിച്ചുകളയും.
    അവിടെ നീയും നിന്റെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മരവും കല്ലുംകൊണ്ടുള്ള അന്യദേവന്മാരെ
    നീ ആരാധിക്കും.
  deu-TKW: Und zwar wird dich Jahwe unter alle Völker von einem Ende der Erde zum
    andern zerstreuen; dort wirst du andern Göttern dienen, die dir und deinen Vätern
    nicht bekannt waren; hölzernen und steinernen,
  lin-lin: 'Boye, Yawe akopanza bino kati na bikolo nyonso ya mokili mobimba. Kuna
    bokogumbamela banzambe mosusu : banzambe ya nzete mpe ya mabanga oyo bino mpe
    bakoko na bino boyebaki te.'
  eng-LSV: and YHWH has scattered you among all the peoples, from the end of the earth
    even to the [other] end of the earth; and you have served other gods there which
    you have not known, you and your fathers—wood and stone.
  eng-GNV: And the Lord shall scatter thee among all people, from the one ende of
    the worlde vnto the other, and there thou shalt serue other gods, which thou hast
    not knowen nor thy fathers, euen wood and stone.
  eng-WEBSTER: And the LORD shall scatter thee among all people from the one end of
    the earth even to the other; and there thou shalt serve other gods, which neither
    thou nor thy fathers have known, even wood and stone.
  nhw-BL: TOTECO anmechsemanas huan anmechxejxelos ipan nochi masehualme tlen se iyecapa
    tlali hasta seyoc. Huan nopona anquinhueyichihuase tiotzitzi, huan tlaixcopincayome
    catli tlachijchihualme ica cuahuitl huan tetl catli amojuanti huan amohuejcapan
    tatahua amo quiniximatque.
  swh-ONEN: Kisha Bwana atawatawanya miongoni mwa mataifa yote, kutoka mwisho mmoja
    wa dunia hadi mwingine. Huko mtaabudu miungu mingine, miungu ya miti na ya mawe,
    ambayo ninyi wala baba zenu hamkuijua.
  bba-bba: Nɡe mɛyɑ u koo de i yɑrinɑ i n wɑ̃ɑ hɑnduniɑn bwesenu kpuro sɔɔ. Miyɑ i
    ko i bũnu sɑ̃ ni bɛɛ kɑ bɛsɛn bɑɑbɑbɑ i ǹ dɑɑ yɛ̃ ni bɑ kɑ dɑ̃ɑ kɑ kpenu kuɑ.
  eng-KJVCPB: And the Lord shall scatter thee among all people, from the one end of
    the earth even unto the other; and there thou shalt serve other gods, which neither
    thou nor thy fathers have known, even wood and stone.
  luo-luo: Eka Jehova Nyasaye nokewu e pinje duto, koa e tungʼ piny konchiel nyaka
    machielo. Kanyo unulamie nyiseche mamoko, ma gin nyiseche mopa mag yiende kod
    kite ma un uwegi kod ka kwereu ne ok ongʼeyo.
  meu-meu: Iehova ese baine hakarohomui rohoroho, bese idau-idauiboudiai bogaragidiai,
    tanobada dokona amo ela bona tanobada dokona. Unuseni ai dirava idaudia, umui
    asi dibamui bona senemui asi dibadia diravadia, au bona nadi amo e karadia diravadia,
    isiaidia ba lao heni.
  npi-ULB: परमप्रभुले तिमीहरूलाई पृथ्वीको एउटा कुनाबाट अर्को कुनासम्म सबै जातिका बिचमा
    तितर-बितर पारिदिनुहुने छ । त्यहाँ तिमीहरू र तिमीहरूका पिता-पुर्खाहरूले नचिनेका
    काठ र ढुङ्गाले बनेका देवताहरूको पुजा गर्ने छौ ।
  yor-yor: 'Nígbà náà ni Olúwa yóò fọ́n ọ ká láàrín gbogbo orílẹ̀-èdè, láti òpin kan
    ní ayé sí òmíràn. Níbẹ̀ ni ìwọ yóò ti sin ọlọ́run mìíràn: ọlọ́run igi àti ti òkúta.
    Èyí tí ìwọ àti àwọn baba rẹ kò mọ̀.'
  ind-ind: TUHAN akan mencerai-beraikan kalian ke antara bangsa-bangsa lain di seluruh
    bumi. Di sana kalian akan menyembah dewa-dewa yang terbuat dari kayu dan batu,
    yang tidak dikenal olehmu ataupun nenek moyangmu.
  pes-OPCB: خداوند، شما را در میان تمامی قومها از یک گوشهٔ عالم تا گوشهٔ دیگر پراکنده
    خواهد ساخت. در آنجا خدایان دیگر را که نه خود می‌شناختید و نه پدرانتان، پرستش خواهید
    کرد، خدایانی که از چوب و سنگ ساخته شده‌اند.
  tgl-ULB: Ikakalat kayo ni Yahweh sa gitna ng lahat ng mga tao mula sa isang dulo
    ng mundo hanggang sa ibang dulo ng mundo; doon sasamba kayo sa ibang mga diyus-diyosan
    na hindi ninyo nakilala, ni ng inyong mga ninuno, mga diyus-diyosan na kahoy at
    bato.
  hui-hui: Anduane Homogohanda tí dindi tara tara ngaruha pu haame halimulo purogo
    lelolebira. Dindi uruniha pu howa tígua dama mitangi bialu mbirale iramebi ege
    to̱le̱mebi wabu wini ngaruhondo bi pupu wialu holeberemi. Bamba tínimebi tínaga
    mamalirumebi mbirale uruni alegohondo bi pupu nawiaga harimi.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​ကမ္ဘာ​တစ် စွန်း​မှ​တစ်​စွန်း​တိုင်​အောင်
    လူ​မျိုး​အ​ပေါင်း​တို့ ထဲ​သို့​ပျံ့​နှံ့​ကွဲ​လွင့်​စေ​တော်​မူ​လိမ့်​မည်။ ထို အ​ခါ​သင်​တို့​နှင့်​သင်​တို့​ဘိုး​ဘေး​တို့​မ​ကိုး
    ကွယ်​ဘူး​သော​သစ်​သား၊ သံ​တို့​ဖြင့်​ထု​လုပ် သည့်​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ
    လိမ့်​မည်။-'
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ས་གཞི་ཆེན་པོའི་མཐའ་གཅིག་ནས་མཐའ་གཞན་བར་དུ།
    མི་རིགས་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་གཏོར་བ་དང་། དེ་རུ་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ལ་རྒྱུས་མི་མངའ་བའི་ཤིང་དང་རྡོ་ཡིས་བཟོས་པའི་ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱེད་པར་འགྱུར།
  sna-sna: Jehovha achakuparadzirai pakati pendudzi, kubva kuno rumwe rutivi rwenyika
    kusvika kuno rumwe. Ikoko muchanamata vamwe vamwari, vamwari vamatanda namabwe,
    vamusina kumboziva imi kana madzibaba enyu.
  spa-BLM: El Señor os dispersará entre todos los pueblos, desde un extremo de la
    tierra hasta el otro extremo de la tierra. Allí serviréis a otros dioses que no
    conocisteis, ni vosotros ni vuestros padres, a la madera y a la piedra.
  cac-cac: A ex olto ex canoc, a Jehová ol ex saclemancanb'at b'ajtac slajvic'och
    yolyib'an̈q'uinal tic. Ata' ol ex och ejmelal d'a juntzan̈ comon dios b'ob'il
    d'a te te', ma d'a q'uen q'ueen, aton comon dios b'aj max eyaq'uem e b'a, man̈
    yac'nacocpaxem sb'a eb' co mam quicham d'ay.
  swh-ULB: Yahwe atakusambaza miongoni mwa watu wote kutoka mwisho mmoja wa dunia
    hadi mwisho mwingine wa dunia; huko utaabudu miungu mingine ambayo hujawajua,
    wewe wala mababu zako, miungu ya mbao na jiwe.
  bel-bel: І расьсее цябе Гасподзь па ўсіх народах, ад краю зямлі да краю зямлі, і
    будзеш там служыць іншым багам, якіх ня ведаў ні ты, ні бацькі твае, дрэву і камяням.
  deu-ELBBK: Und der HERR wird dich unter alle Völker zerstreuen, von einem Ende der
    Erde bis zum anderen Ende der Erde; und du wirst dort anderen Göttern dienen,
    die du nicht gekannt hast, du noch deine Väter, – Holz und Stein.
  mbb-OT: “Ibpeyapat kew te Nengazen diyà te langun he menge nasyun kayi te kelibutan,
    puun te kinekilizan pehendiyà te kinekilizan. Ne zutun he menge nasyun ed-azap
    kew te zuma he menge ed-ezapen he vineelan he ebpuun te kayu wey vatu, he wazà
    hanew niw zuen wey te menge kepuun niw.
  mal-2015: യഹോവ നിന്നെ ഭൂമിയുടെ ഒരറ്റംമുതൽ മറ്റെ അറ്റംവരെ സർവ്വജാതികളുടെയും ഇടയിൽ
    ചിതറിക്കും; അവിടെ നീയും നിന്റെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്തവയായി മരവും കല്ലുംകൊണ്ടുള്ള
    അന്യദൈവങ്ങളെ നീ സേവിക്കും.
  rmc-rmc: Akor tumen o RAJ roztradela maškar savore narodi pre phuv, jekhe agorestar
    dži pre aver. Ode služinena le kaštune the le barune devlenge, saven na prindžarenas
    tumen aňi tumare dada.
  pes-OPV: وخداوند تو را در میان جمیع امتها از کران زمین تاکران دیگرش پراکنده سازد
    و در آنجا خدایان غیر را از چوب و سنگ که تو و پدرانت نشناخته‌اید، عبادت خواهی کرد.
  ron-1924: Домнул те ва ымпрэштия принтре тоате нямуриле, де ла о марӂине а пэмынтулуй
    пынэ ла чялалтэ, ши аколо вей служи алтор думнезей, пе каре ну й-ай куноскут нич
    ту, нич пэринций тэй, думнезей де лемн ши де пятрэ.
  ben-OBCV: তারপর সদাপ্রভু তোমাদের সমস্ত জাতির মধ্যে ছড়িয়ে দেবেন, পৃথিবীর এক প্রান্ত
    থেকে আরেক প্রান্তে। সেখানে তোমরা অন্যান্য দেবতাদের উপাসনা করবে—কাঠ এবং পাথরের
    তৈরি দেবতা, যাদের তোমরা কিংবা তোমাদের পূর্বপুরুষেরা জানতে না।
  som-som: Oo Rabbigu wuxuu idinku kala dhex firdhin doonaa dadyowga oo dhan, iyo
    tan iyo dunida geesteed iyo ilaa geesteeda kale, oo halkaas waxaad ugu adeegi
    doontaan ilaahyo kale oo qoryo iyo dhagax ah oo aydaan aqoon idinka iyo awowayaashiin
    toona.
  lat-VUC: 'Disperget te Dominus in omnes populos, a summitate terræ usque ad terminos
    ejus: et servies ibi diis alienis, quos et tu ignoras et patres tui, lignis et
    lapidibus.'
  eng-ASVBT: And Jehovah will scatter thee among all peoples, from the one end of
    the earth even unto the other end of the earth; and there thou shalt serve other
    gods, which thou hast not known, thou nor thy fathers, even wood and stone.
  ita-1885: E il Signore ti dispergerà fra tutti i popoli, da uno estremo della terra
    all'altro estremo; e quivi servirai ad altri dii, i quali nè tu, nè i tuoi padri,
    non avete conosciuti; al legno ed alla pietra.
  eng-LXXUP: And the Lord thy God shall scatter thee among all nations, from one end
    of the earth to the other; and thou shalt there serve other gods, wood and stone,
    which thou hast not known, nor thy fathers.
  eng-ULB: Yahweh will scatter you among all peoples from the one end of the earth
    to the other end of the earth; there you will worship other gods that you have
    not known, neither you nor your ancestors, gods of wood and stone.
  spa-VBL: El Señor los esparcirá entre las naciones de toda la tierra, y allí adorarán
    a otros dioses, dioses hechos de madera y piedra, de los que ni ustedes ni sus
    padres han oído hablar.
  fra-_FOB: Et l'Éternel te dispersera parmi tous les peuples, d'un bout de la terre
    jusqu'à l'autre; et tu serviras là d'autres dieux, que ni toi ni tes pères n'avez
    connus, des dieux de bois et de pierre.
  mal-mal: യഹോവ നിന്നെ ഭൂമിയുടെ ഒരറ്റംമുതൽ മറ്റെ അറ്റംവരെ സർവ്വജനതകളുടെയും ഇടയിൽ ചിതറിക്കും;
    അവിടെ നീയും നിന്റെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മരവും കല്ലുംകൊണ്ടുള്ള അന്യദൈവങ്ങളെ
    നീ സേവിക്കും.
  urd-GVR: Tab Rab tujhe duniyā ke ek sire se le kar dūsre sire tak tamām qaumoṅ meṅ
    muntashir kar degā. Wahāṅ tū dīgar mābūdoṅ kī pūjā karegā, aise dewatāoṅ kī jin
    se na tū aur na tere bāpdādā wāqif the.
  suz-BL: मिनु परमप्रभु यावेमी इन कली जात जात ङा मुर आन दातेमी फ्राइब। मिनु गेपुकीमी
    मेकेर ङा इन किकी पिपी नु इन मतुइश्‍शो शी नु फुल्‍लु के देवी देवता आन कली गेय पाइनीनी।
  ita-1927: 'L’Eterno ti disperderà fra tutti i popoli, da un’estremità della terra
    sino all’altra; e là servirai ad altri dèi, che né tu né i tuoi padri avete mai
    conosciuti: al legno e alla pietra.'
  ckb-ckb: ئینجا یەزدان لەنێو هەموو گەلان پەرشوبڵاوتان دەکاتەوە، لەوپەڕی زەوی هەتا
    ئەوپەڕی، لەوێ خودای دیکە دەپەرستن لە دار و بەرد کە نە ئێوە و نە باوباپیرانتان
    نەیانناسیوە.
  eng-BBE: 'And the Lord will send you wandering among all peoples, from one end of
    the earth to the other: there you will be servants to other gods, of wood and
    stone, gods of which you and your fathers had no knowledge.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಭೂಮಿಯ ಈ ಮೇರೆಯಿಂದ ಆ ಮೇರೆಯವರೆಗೂ ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ
    ಚದರಿಸುವರು. ಅಲ್ಲಿ ನೀವೂ ನಿಮ್ಮ ಪಿತೃಗಳು ತಿಳಿಯದಂಥ ಮರವೂ ಕಲ್ಲೂ ಆಗಿರುವಂಥ ಬೇರೆ ದೇವರುಗಳನ್ನು
    ಆರಾಧಿಸುವಿರಿ.
  tam-2017: யெகோவா உன்னைப் பூமியின் ஒருமுனை துவக்கி பூமியின் மறுமுனைவரை இருக்கிற எல்லா
    மக்களுக்குள்ளும் சிதறடிப்பார்; அங்கே நீயும் உன் முற்பிதாக்களும் அறியாத மரமும்
    கல்லுமான அந்நிய தெய்வங்களை வணங்குவாய்.
  spa-RV-1909: Y Jehová te esparcirá por todos los pueblos, desde el un cabo de la
    tierra hasta el otro cabo de ella; y allí servirás á dioses ajenos que no conociste
    tú ni tus padres, al leño y á la piedra.
  ron-BTF: Şi DOMNUL te va împrăştia printre toate popoarele, de la o margine a pământului
    până la cealaltă; şi acolo vei servi altor dumnezei, pe care nu i-ai cunoscut,
    nici tu, nici părinţii tăi, lemn şi piatră.
  eng-WEBP: The LORD will scatter you among all peoples, from one end of the earth
    to the other end of the earth. There you will serve other gods which you have
    not known, you nor your fathers, even wood and stone.
  eng-FBV: The Lord will scatter you among the nations all over the earth, and there
    you will worship other gods, gods made of wood and stone, which you and your fathers
    had never heard of.
  nld-1939: Jahweh zal u onder alle volken verstrooien van het ene uiteinde der aarde
    tot het andere, en ge zult daar vreemde goden moeten dienen van hout en steen,
    die gij noch uw vaderen hebben gekend.
  nch-BL: TOTECO amechsemanas huan amechxejxelos inintzala nochi masehualme ten se
    iyecapa tali hasta seyoc. Huan nopona anquinhueyichihuase teteyome, huan taixcopincayome
    cati tachijchihualme ica cuahuit huan tet cati amojuanti huan amohuejcapan tatahua
    amo quinixmatque.
  vie-1934: và Đức Giê-hô-va sẽ tản lạc ngươi trong các dân, từ cuối đầu nầy của đất
    đến cuối đầu kia; tại đó, ngươi sẽ hầu việc các thần khác bằng cây và bằng đá
    mà ngươi cùng tổ phụ ngươi không hề biết.
  hin-CV: इसके अलावा, याहवेह ही तुम्हें हर जगह बिखरा देंगे; पृथ्वी के एक छोर से अन्य
    छोर तक. वहां तुम पराए देवताओं—पत्थर और लकड़ी के देवताओं के सेवक बन जाओगे, तुम्हारे
    पूर्वजों से सर्वथा अज्ञात देवताओं के.
  eng-OURB: Adonai will scatter you among all peoples, from one end of the earth to
    the other end of the earth. There you will abad ·serve· other deities, which you
    have not known, you nor your fathers, even wood and stone.
  spa-BES: Y el Señor te enviará a vagar entre todos los pueblos, de un extremo a
