    कर देगा। वहाँ तू दीगर माबूदों की पूजा करेगा, ऐसे देवताओं की जिनसे न तू और न तेरे
    बापदादा वाक़िफ़ थे।
  rug-rug: Kaqu ta hurakatae si gamu pa doduruna sa kasia popoa, podalae pa pinodalaena
    meke kamoa vina betona, meke kaqu la koa si gamu koari doduru butubutu tie na
    popoa. Vasina si kaqu vahesi gamu sari na beku pu ta tavete pa huda na patu. Arini
    sari na tamasa saripu lopu hite hoke vahesi gamu meke sari na tiatamamia pukerane.
  gaz-gaz: Ergasiis Waaqayyo daarii lafaa tokko irraa hamma daarii lafaa kaaniitti
    saboota hunda gidduutti si bittinneessa. Ati achitti waaqota biraa, waaqota mukaatii
    fi kan dhagaa kanneen atii fi abbootiin kee hin beekin ni waaqeffatta.
  fra-LSG: L’Éternel te dispersera parmi tous les peuples, d’une extrémité de la terre
    à l’autre; et là, tu serviras d’autres dieux que n’ont connus ni toi, ni tes pères,
    du bois et de la pierre.
  gnn-gnn: '@see-verse:DEU.028.063'
  yal-yal: Alatala yi ɛ raxuya ayi siyane birin yɛ, keli dunuɲa fɔlɔn ma han a danna.
    Ɛ ala gbɛtɛne batuma nɛn, naxanye rafalaxi wudin nun gɛmɛn na, ɛ tan nun ɛ benbane
    mi naxanye kolon.
  haw-1868: A e hoopuehu aku o Iehova ia oe mawaena o na kanaka a pau mai kela aoao
    o ka honua, a hiki i keia aoao o ka honua; a malaila oe e malama ai i na akua
    e, i ka laau a me ka pohaku, au i ike ole ai, aole hoi kou mau makua.
  arb-NAV: وَيُشَتِّتُكُمُ الرَّبُّ بَيْنَ جَمِيعِ الأُمَمِ مِنْ أَقْصَى الأَرْضِ
    إِلَى أَقْصَاهَا، فَتَعْبُدُونَ هُنَاكَ آلِهَةً أُخْرَى مِنْ خَشَبٍ أَوْ حَجَرٍ
    لَمْ تَعْرِفُوهَا أَنْتُمْ وَلا آبَاؤُكُمْ،
  ewe-ewe: elabena Yehowa aka wò ahlẽ ɖe dukɔwo katã dome tso anyigba la ƒe seƒe ɖeka
    yi eƒe seƒe bubu. Le afi ma la, àsubɔ mawu siwo wowɔ kple ati kple kpe, mawu siwo
    wò ŋutɔ kple tɔgbuiwòwo mienya o!
  eng-LEE: And the Lord will scatter thee among all the nations, from one end of the
    earth even unto the other end of the earth; and there wilt thou serve strange
    gods, which neither thou nor thy fathers have known, even wood and stone.
  asm-FB: তাৰ পাছত যিহোৱাই পৃথিবীৰ ইমুৰৰ পৰা সিমুৰলৈকে জাতিবোৰৰ মাজত আপোনালোকক সিচঁৰিত
    কৰিব; আপোনালোকে সেই ঠাইত আপোনালোকৰ বা আপোনালোকৰ পূর্ব-পুৰুষসকলৰ অজানা কাঠৰ আৰু
    শিলৰ আন দেৱ-মূর্তিৰ সেৱা-পূজা কৰিব।
  sus-A: عَ وٌ رَيٍنسٍن سِ بِرِن يَ مَ، كٍلِ دُنِحَ تُشُي مَ، سَ دْشْ بٌورٍ تُشُي
    رَ. وٌ قَمَ نّ عَلَ فبّتّيٍ بَتُدٍ، وُرِ نُن فّمّ دَاشِيٍ، وٌ تَن نُن وٌ بٍنبَيٍ
    مُ نَشٍيٍ كٌلٌن.
  fra-SBL: Yahvé vous dispersera parmi tous les peuples, d'un bout à l'autre de la
    terre. Là, vous servirez d'autres dieux que vous n'avez pas connus, ni vous ni
    vos pères, du bois et de la pierre.
  hbo-hbo: וֶהֱפִֽיצְךָ֤ יְהוָה֙ בְּכָל־הָ֣עַמִּ֔ים מִקְצֵ֥ה הָאָ֖רֶץ וְעַד־קְצֵ֣ה
    הָאָ֑רֶץ וְעָבַ֨דְתָּ שָּׁ֜ם אֱלֹהִ֣ים אֲחֵרִ֗ים אֲשֶׁ֧ר לֹא־יָדַ֛עְתָּ אַתָּ֥ה
    וַאֲבֹתֶ֖יךָ עֵ֥ץ וָאָֽבֶן׃
  eng-WYCLIFFE: The Lord schal leese thee in to alle puplis, fro the hiynesse of erthe
    `til to the termes therof; and thou schalt serue there to alien goddis, whiche
    thou knowist not, and thi fadris `knowen not, to trees and stoonys.
  cwe-cwe: “Mndewa Mulungu kezampwililisani muna izisi zose, kulawa ubanzi umwe wa
    isi mbaka ubanzi umwenga. Uko mwizaisang'hanila milungu imwenga ya mibiki na mabwe,
    milungu ija mweye hebu wasaho zenu hawaimanyile.
  kik-kik: Ningĩ Jehova nĩagakũhurunja ndũrĩrĩ-inĩ ciothe, kuuma gĩturi kĩmwe gĩa
    thĩ nginya kĩrĩa kĩngĩ. Ũrĩ kũu ũkaahooyaga ngai ingĩ, ngai cia mĩtĩ na cia mahiga,
    iria wee o na maithe manyu mũtooĩ.
  fra-NCL: Yahweh te dispersera parmi tous les peuples, d’une extrémité de la terre
    à l’autre, et là, tu serviras d’autres dieux que n’ont connus ni toi ni tes pères,
    du bois et de la pierre.
  cek-AK: To pacoengah Angraeng mah, long boenghaih maeto bang hoi kalah maeto bang
    khoek to, kaminawk salakah na haek o boih tih; to ahmuen ah nangmah hoi nam panawk
    mah panoek o vai ai ih, thing hoi sak moe, thlung hoiah sak ih kalah sithawnawk
    to na bok o tih.
  cuk-cuk: ”Bab-Jehová yar-baiganse dikasuli bemar-oaisakioed. Agine, dulemar-baigan-e-bab-dummaganse
    bemar gordii gumaloed. Bemarde, degi, be-dadgande, we-bab-dummagan-akudakmaladid.
    We-bab-dummagande, suargi, degi, akwagi sobarmaladid.
  uig-CYR: Пәрвәрдигар силәрни йәр йүзиниң бу четидин у четигичә болған һәммә әлләрниң
    арисиға тарқитиду; силәр өзүңлар яки ата-бовилириңлар тонумиған яғач билән таштин
    ясалған илаһларниң қуллуғида болисиләр;
  tel-2017: యెహోవా భూమి ఈ చివర నుంచి ఆ చివరి వరకూ అన్య దేశాల్లో మీరు చెదిరిపోయేలా
    చేస్తాడు. అక్కడ మీ పితరులు సేవించని చెక్కతో, రాయితో చేసిన అన్య దేవుళ్ళను కొలుస్తారు.
  hat-BSA: “Anplis, SENYÈ a va fè nou gaye pami tout pèp la jis soti nan pwent latè
    pou rive nan lòt la. Epi la, nou va sèvi lòt dye yo, bwa avèk wòch, ke nou menm
    avèk zansèt nou yo pa t janm konnen.
  kos-kos: “LEUM GOD El ac akfahsryekowoselik nu inmasrlon mutunfacl nukewa apunla
    faclu nufon, ac ingo kowos fah kulansupu god ma orekla ke sak ac eot — god ma
    kowos, ac papa matu tomowos, tiana wi alu nu kac meet.
  hbo-WLC: וֶהֱפִֽיצְךָ֤ יְהוָה֙ בְּכָל־הָ֣עַמִּ֔ים מִקְצֵ֥ה הָאָ֖רֶץ וְעַד־קְצֵ֣ה
    הָאָ֑רֶץ וְעָבַ֨דְתָּ שָּׁ֜ם אֱלֹהִ֣ים אֲחֵרִ֗ים אֲשֶׁ֧ר לֹא־יָדַ֛עְתָּ אַתָּ֥ה
    וַאֲבֹתֶ֖יךָ עֵ֥ץ וָאָֽבֶן׃
  ibo-ibo: Nʼihi na Onyenwe anyị ga-eme ka ị gbasasịa nʼetiti mba niile, site nʼotu
    nsọtụ ụwa ruo na nsọtụ nke ọzọ. Nʼebe ahụ, ị ga-efekwa chi ndị ọzọ, nke gị, maọbụ
    nna nna gị ha, na-amaghị, chi e ji osisi na nkume kpụọ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ପୃଥିବୀର ଏକ ସୀମାରୁ ଅନ୍ୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ
    ତୁମ୍ଭକୁ ଛିନ୍ନଭିନ୍ନ କରିବେ; ଆଉ ସେଠାରେ ତୁମ୍ଭେ ଆପଣାର ଓ ଆପଣା ପୂର୍ବପୁରୁଷଗଣର ଅଜ୍ଞାତ କାଷ୍ଠ
    ଓ ପ୍ରସ୍ତରମୟ ଅନ୍ୟ ଦେବତାଗଣର ସେବା କରିବ।
  chk-chk: Mürin, ewe Samol mi Lapalap epwe atoropasafeilikemi lein chon ekewe mwü
    meinisin seni esopun fanüfan tori esopun. Ikenan oupwe angang ngeni pwal ekoch
    kot mi för seni mwüch me fau, ämi me ämi kewe lewo ousap sileer me mwan.
  rop-rop: “En YAWEI garra meigim yumob spredat langa ebri kantri, brom wanbala pleis
    raidap ebriweya, en deya na yumob garra weshipbat olkain drimin sheip weya deibin
    meigim brom wud en ston. Detkain drimin sheip wi grengrenfathamob nomo bin weshipbat.
  ukr-1871: І розсїє тебе Господь проміж усїма народами від кіньця до кіньця землї,
    і служити меш там иншим богам, із дерева і з каменя, що їх ти не знав, нї батьки
    твої.
  deu-1951: Denn der HERR wird dich unter alle Völker zerstreuen von einem Ende der
    Erde bis zum andern; da wirst du andern Göttern dienen, die dir und deinen Vätern
    unbekannt waren, Holz und Steinen.
  eng-JPS: And the LORD shall scatter thee among all peoples, from the one end of
    the earth even unto the other end of the earth; and there thou shalt serve other
    gods, which thou hast not known, thou nor thy fathers, even wood and stone.
  srp-1865: I rasijaæe te Gospod po svima narodima s jednoga kraja zemlje do drugoga,
    i ondje æeš služiti drugim bogovima, kojih nijesi znao ti ni oci tvoji, drvetu
    i kamenu.
  lug-lug: Mukama anaakusaasaanyanga mu mawanga gonna, okutandikira ku ludda olumu
    olw’ensi gy’etandikira, okutuuka ku ludda olulala gy’ekoma. Eyo gy’onoosinzizanga
    bakatonda abalala abakolebwa mu miti ne mu mayinja, ggwe ne bajjajjaabo be mutamanyangako.
  heb-heb: והפיצך יהוה בכל העמים מקצה הארץ ועד קצה הארץ ועבדת שם אלהים אחרים אשר לא
    ידעת אתה ואבתיך עץ ואבן׃
  ben-IRV: আর সদাপ্রভু তোমাকে পৃথিবীর এক প্রান্ত থেকে অপর প্রান্ত পর্যন্ত সব জাতির
    মধ্যে ছড়িয়ে দেবেন; সেই জায়গায় তুমি নিজের ও নিজের পূর্বপুরুষদের অজানা অন্য
    দেবতাদের, কাঠ ও পাথরের সেবা করবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚ ਧਰਤੀ ਦੇ ਇੱਕ ਸਿਰੇ ਤੋਂ ਦੂਜੇ ਸਿਰੇ ਤੱਕ ਖਿਲਾਰ
    ਦੇਵੇਗਾ ਅਤੇ ਉੱਥੇ ਤੁਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰੋਗੇ ਅਰਥਾਤ ਲੱਕੜੀ ਅਤੇ ਪੱਥਰ ਦੇ ਦੇਵਤੇ
    ਜਿਹਨਾਂ ਨੂੰ ਨਾ ਤੁਸੀਂ ਅਤੇ ਨਾ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਜਾਣਦੇ ਸਨ।
  mya-JVB: ထာဝရဘုရား သည်လည်း၊ မြေကြီး စွန်း တဘက် မှ သည် တဘက် တိုင်အောင် ၊ လူမျိုး
    အပေါင်း တို့တွင် သင့် ကို အရပ်ရပ်ကွဲပြား စေတော်မူသဖြင့် ၊ သင် နှင့် သင့် ဘိုးဘေး
    တို့ မ သိ ဘူးသော အခြား တပါးသောဘုရား ၊ သစ်သား ဘုရား၊ ကျောက် ဘုရားတို့ကို ဝတ်ပြု
    ရလိမ့်မည်။
  hmo-hmo: “Lohiabada ese bese idauidau taudia ibounai edia huanai umui do ia lulua,
    tanobada ena dokona, ela bona tanobada ena dokona. Unai gabudia dekenai au dirava
    bona nadi dirava, taunimanima edia imana dekenai idia karaia gaudia do umui tomadiho
    henia. Unai dirava idaudia be nega ta umui diba lasi gaudia, emui sene taudia
    danu be nega ta idia diba lasi gaudia.
  urd-urd: और ख़ुदावन्द तुझको ज़मीन के एक सिरे से दूसरे सिरे तक तमाम क़ौमों में तितर
    — बितर करेगा, वहाँ तू लकड़ी और पत्थर के और मा'बूदों को जिनको तू या तेरे बाप —
    दादा जानते भी नहीं इबादत करेगा।
  rus-SYN: И рассеет тебя Господь Бог твой по всем народам, от края земли до края
    земли, и будешь там служить иным богам, которых не знал ни ты, ни отцы твои, дереву
    и камням.
  bqc-SIM: i á fãaa buiↄ guu za dṹnia lɛ́la e a lɛ́le. We á zↄbleu líↄnɛ ń
    gbɛↄ, dii pↄ́ ápiↄ ń á deziↄ á dↄ̃oↄ.
  tcz-CHONGTHU: Pakaiyin leiset kong ningli jousea nathe cheh jeng diu, napu napateu
    jeng in jong ahet khah louna mun, hiche muna chu milim semthu pathen nahou diu,
    akinbola nagapan diu ahi.
  mar-mar: परमेश्वर तुम्हास पृथ्वीच्या या टोकापासून त्या टोकापर्यंत सर्व लोकांमध्ये
    विखरुन टाकील. तेथे तुम्ही काष्ठपाषाणाच्या मूर्तीची उपासना कराल. तुम्हास आणि तुमच्या
    पूर्वजांना माहीत नसलेल्या परकीय देवांची उपासना कराल.
  qub-qub: Tayta Diosga llapan nasyunmanmi mashtaypa mashtar gargushunquipaj. Chay
    nasyuncunachöga juccuna adurashan guerupita rumipita rurasha ïdulucunatami aduranquipaj.
    Chaycunataga gampis ni unay awiluyquicunapis manami rejsishachu.
  hat-hat: Seyè a va gaye nou nan mitan tout nasyon ki toupatou sou latè. Lè n'a rive
    la, n'a sèvi lòt bondye ni zansèt nou yo, ni nou menm nou pa t' janm tande pale,
    zidòl fèt an bwa, zidòl fèt ak wòch.
  eng-BSB: Then the LORD will scatter you among all the nations, from one end of the
    earth to the other, and there you will worship other gods, gods of wood and stone,
    which neither you nor your fathers have known.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa wo vaza eteai zu ná pɛ, nuɓusɛiti saama. Wa gala kiligiti
    dɛbi, nii wa ɓɔɠɔi wo la ɠɛni kwɛɛ, ɓaa wo-mɛmɛwolani, galagiti ti ga gului, ta
    kɔtui.
  eng-WEBPB: The LORD will scatter you amongst all peoples, from one end of the earth
    to the other end of the earth. There you will serve other gods which you have
    not known, you nor your fathers, even wood and stone.
  kbq-kbq: Hagi Ramo'a tamazeri panani hinketa, mago mago huta ru vahe'mokizmi mopafi
    afete umani emani hu'neta, anantega havere'ene, zafare anumzantmina tamafahemo'zane
    tamagrane keta antahita osu'nezasa havi anumzante monora huzmantegahaze.
  nhe-BL: TOTECO inmechsemanas huan inmechxejxelos ipan nochi tlacame tlen se iyecapa
    tlali hasta seyoc. Huan nopona inquinhueyichihuase tiotzitzi, huan tlaixcopincayome
    tlen tlachijchihualme ica cuahuitl huan tetl tlen imojuanti huan imohuejcapan
    tatahua ax quinixmatque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e pemuhàmuhàz putar ywy nànàn nehe. Uzypyrog putar
    pe pe nehe, te oho 'a pe pemuhàmuhàz pà nehe. A'e ywy rehe peneko mehe pemuwete
    putar tupàn a'ua'u ywyra iapo pyrer pe wà nehe. Pemuwete putar tupàn a'ua'u ita
    iapo pyrer pe wà nehe. Ni pe ni peipy napekwaw kwaw a'e tupàn pe wà.
  eng-DRA: 'The Lord shall scatter thee among all people, from the farthest parts
    of the earth to the ends thereof: and there thou shalt serve strange gods, which
    both thou art ignorant of and thy fathers, wood and stone.'
