verse: DEU.028.008
translations:
  mal-C: യഹോവ നിന്റെ കളപ്പുരകളിലും നീ കൈവെക്കുന്ന സകലത്തിലും അനുഗ്രഹം അയയ്ക്കും. നിന്റെ
    ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ദേശത്തു നിന്നെ അനുഗ്രഹിക്കും.
  deu-TKW: Möge Jahwe dich vom Segen begleiten lassen in deinen Speichern und bei
    allem, was deine Hand unternimmt, und dich segnen in dem Lande, das dir Jahwe,
    dein Gott, verleiht!
  lin-lin: Yawe Nzambe akopambola bibombelo na bino ya biloko mpe akopambola misala
    nyonso ya maboko na bino. Yawe Nzambe akopambola bino na mokili oyo azali kopesa
    bino.
  eng-LSV: YHWH commands the blessing with you in your storehouses, and in every putting
    forth of your hand, and has blessed you in the land which your God YHWH is giving
    to you.
  eng-GNV: The Lord shall command the blessing to be with thee in thy store houses,
    and in all that thou settest thine hande to, and wil blesse thee in the land which
    the Lord thy God giueth thee.
  eng-WEBSTER: 'The LORD shall command the blessing upon thee in thy store-houses,
    and in all that thou settest thy hand to: and he shall bless thee in the land
    which the LORD thy God giveth thee.'
  nhw-BL: “TOTECO anmechtiochihuas huan quitemitis amocuacalhua campa anquiajoctose
    catli anquipixcatoque. Anmechtiochihuas ipan nochi tlamantli catli anquichihuase.
    Yaya tlahuel anmechtiochihuas ipan nopa tlali catli anmechmacas para ipan anitztose,
    huan anitztose ica paquilistli.
  swh-ONEN: Bwana ataagiza baraka juu ya ghala zako na juu ya kila kitu utakachogusa
    kwa mkono wako. Bwana Mungu wako atakubariki katika nchi anayokupa.
  bba-bba: U koo bɛɛn dĩɑ ni i ɡɑ̃ i doke birɑnu sɔɔ kɔ̃su, kpɑ u de ye i mɔ̀ kpuro
    yu wɛ̃rɑ. U koo bɛɛ domɑru sosiɑ tem mɛ sɔɔ, mɛ u bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: The Lord shall command the blessing upon thee in thy storehouses, and
    in all that thou settest thine hand unto; and he shall bless thee in the land
    which the Lord thy God giveth thee.
  luo-luo: Jehova Nyasaye biro gwedho decheu kaachiel gi gimoro amora ma uchiworu
    timo, Jehova Nyasaye ma Nyasachu biro gwedhou e piny ma omiyou.
  meu-meu: Iehova ese emui roge baine hanamodia, bona imamui ḡaukaradia iboudiai baine
    hanamodia. Iehova, emui Dirava, baine henimui tanona ai ia ese baine hanamomui.
  npi-ULB: परमप्रभुले तिमीहरूका धनसार र तिमीहरूले हात लगाउने हरेक थोकमा आशिष् ल्याउनुहुने
    छ । उहाँले तिमीहरूलाई दिन लाग्‍नुभएको देशमा उहाँले तिमीहरूलाई आशिष् दिनुहुने छ
    ।
  yor-yor: Olúwa yóò rán ìbùkún sí ọ àti sí ohun gbogbo tí o bá dáwọ́ rẹ lé. Olúwa
    Ọlọ́run rẹ yóò bùkún un fún ọ nínú ilẹ̀ tí ó ń fi fún ọ.
  ind-ind: “TUHAN akan memberkatimu sehingga lumbung-lumbungmu penuh dengan hasil
    bumi. Dia juga akan memberkati semua usahamu yang lain. Dia akan memberkatimu
    di negeri yang sebentar lagi Dia bagikan kepadamu.
  pes-OPCB: خداوند حاصل دسترنج شما را برکت خواهد داد و انبارهایتان را از غله پر خواهد
    ساخت. او شما را در سرزمینی که به شما می‌دهد برکت خواهد داد.
  tgl-ULB: Uutusan ni Yahweh ang biyaya na pumunta sa inyo sa inyong mga kamalig at
    sa lahat ng madapuan ng inyong mga kamay; bibiyayaan niya kayo sa lupain na ibibigay
    niya sa inyo.
  cbu-NT: Siy zurampatartanaariya Israelchichis Apanllee mangoonkus ashiru, waanasha
    Apanll siyaam taarasheemish kis taamaam wayachiya. Yuwaa tatsumkis anoo wanasirinandari
    pusakus taatssa. Yuw maachi ichingaru patatkis an wanasirinandari shitungchiya.
    Apanll waana siyaamsha tsapoo panakchunts, anush mapiyrus kis xarashish ndunshaparee
    taatssa, Móysis Israelchichee tputs tárangiya. Ashiriya, na kamaneena yuwaa Apanll
    Israelchichee; Nuw siyaam kapung istachintspa, tárangu anootsi.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabehanda tínaga biabe bialu kamigo
    damene bibahende mo bayale hai halu tínaga mabuha widi hengedamigobi bibahende
    bayale mo anda hai halu tomo bu wiaga anda bu heledemigoha wu to̱latagi hai holebira.
    Ani bialu dindi gahenge ngulebiragoha pu kamigola ibugua tí biamogo biaabo holebira.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​၏​လုပ်​ငန်း​ကို​ကောင်း​ချီး​ပေး​၍
    သင်​တို့​၏​ကျီ​များ​ကို​စ​ပါး​နှင့်​ပြည့်​စေ တော်​မူ​မည်။ ကိုယ်​တော်​သည်​မိ​မိ​ပေး​သ​နား
    တော်​မူ​မည့်​ပြည်​တွင် သင်​တို့​အား​ကောင်း​ချီး ပေး​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱི་འབྲུ་མཛོད་རྣམས་དང་ཁྱོད་ཅག་གི་ལག་པས་བསྒྲུབས་པ་ཐམས་ཅད་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བྱིན་རླབས་འབེབ་ཅིང་།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དུ་ཁོང་གིས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་ངེས་ཡིན།
  sna-sna: Jehovha achakutumira kuropafadzwa pamatura ako uye nepane zvose zvauchabata
    namaoko ako. Jehovha Mwari wako achakuropafadza munyika yaari kukupa.
  spa-BLM: El Señor ordenará que te bendigan en tus graneros y en todo lo que hagas.
    Te bendecirá en la tierra que el Señor, tu Dios, te da.
  cac-cac: Ol yac' svach'c'olal Jehová co Diosal d'a yib'an̈ tastac tzeyic' d'a e
    munlajel yed' d'a yib'an̈ masanil tas tze c'ulej. Icha val chi' te tzalajc'olal
    ol ex ajec' d'a sat lum luum ol yac' Jehová chi' d'ayex.
  swh-ULB: Yahwe ataamuru baraka kuja kwako katika maghala yako na katika kila unapoweka
    mkono wako; atakubariki katika nchi anayokupatia.
  bel-bel: Пашле Гасподзь табе дабраславеньне ў засеках тваіх і ва ўсякай дзеі рук
    тваіх; і дабраславіць цябе на зямлі, якую Гасподзь, Бог твой, дае табе.
  deu-ELBBK: Der HERR wird dir den Segen entbieten in deine Speicher und zu allem
    Geschäft deiner Hand, und er wird dich segnen in dem Land, das der HERR, dein
    Gott, dir gibt.
  mbb-OT: Edtuvazan te Nengazen he Megbevayè niw is langun he menge vaal niw ne ebpenuen
    din te menge abut niw is menge budiga niw. Edtuvazan kew zin dutun te tanà he
    ibeǥey zin keniyu.
  mal-2015: യഹോവ നിന്റെ കളപ്പുരകളിലും നീ തൊടുന്ന എല്ലാറ്റിലും നിനക്കു അനുഗ്രഹം കല്പിക്കും;
    നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു അവൻ നിന്നെ അനുഗ്രഹിക്കും.
  rmc-rmc: O RAJ prikazinela, hoj te aven požehňimen tumare chabeneskre skladi the
    savoro, sostar pes chudena tumare vasta. Požehňinela tumen andre phuv, so tumen
    del.
  pes-OPV: خداوند در انبارهای تو و به هر‌چه دست خود را به آن دراز می‌کنی بر توبرکت
    خواهد فرمود، و تو را در زمینی که یهوه خدایت به تو می‌دهد، مبارک خواهد ساخت.
  ron-1924: Домнул ва фаче ка бинекувынтаря сэ фие ку тине ын грынареле тале ши ын
    тоате лукруриле пе каре вей пуне мына. Те ва бинекувынта ын цара пе каре ць-о
    дэ Домнул Думнезеул тэу.
  ben-OBCV: তোমাদের গোলাঘরের উপর সদাপ্রভুর আশীর্বাদ থাকবে এবং যে কাজে তোমরা হাত দেবে
    তাতেই তিনি আশীর্বাদ করবেন। তোমাদের ঈশ্বর সদাপ্রভু তাঁর দেওয়া দেশে তোমাদের আশীর্বাদ
    করবেন।
  som-som: Oo Rabbigu wuxuu ku amri doonaa inay barakadu idinku soo degto idinka,
    iyo maqsinnadiinna, iyo wax alla wixii aad gacanta ku qabataanba, oo wuxuu idinku
    barakayn doonaa dalka Rabbiga Ilaahiinna ahu uu idin siinayo.
  lat-VUC: 'Emittet Dominus benedictionem super cellaria tua, et super omnia opera
    manuum tuarum: benedicetque tibi in terra, quam acceperis.'
  eng-ASVBT: Jehovah will command the blessing upon thee in thy barns, and in all
    that thou puttest thy hand unto; and he will bless thee in the land which Jehovah
    thy God giveth thee.
  ita-1885: Il Signore ordinerà alla benedizione ch'ella sia teco, ne' tuoi granai,
    e in tutto ciò a che metterai la mano; e ti benedirà nella terra che il Signore
    Iddio tuo ti dà.
  eng-LXXUP: The Lord send upon thee his blessing in thy barns, and on all on which
    thou shalt put thy hand, in the land which the Lord thy God gives thee.
  eng-ULB: Yahweh will command the blessing to come on you in your barns and in all
    that you put your hand to; he will bless you in the land that he is giving you.
  spa-VBL: El Señor bendecirá tu ingreso y todo lo que hagas. El Señor tu Dios te
    bendecirá en el país que te está dando.
  fra-_FOB: L'Éternel commandera à la bénédiction d'être avec toi dans tes greniers
    et dans tout ce à quoi tu mettras la main; et il te bénira dans le pays que l'Éternel
    ton Dieu te donne.
  mal-mal: യഹോവ നിന്റെ കളപ്പുരകളിലും നീ കൈവയ്ക്കുന്ന എല്ലാറ്റിലും നിനക്ക് അനുഗ്രഹം
    കല്പിക്കും; നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് അവൻ നിന്നെ അനുഗ്രഹിക്കും.
  urd-GVR: Allāh tere har kām meṅ barkat degā. Anāj kī kasrat ke sabab se tere godām
    bhare raheṅge. Rab terā Ḳhudā tujhe us mulk meṅ barkat degā jo wuh tujhe dene
    wālā hai.
  suz-BL: मिनु परमप्रभु यावेमी इन भकारीमी आसीक गेब। मिनु गे मार मार पाइनीनी रिम्‍शो
    दुम्‍चा कली आसीक गेब। मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीमी इन
    कली आसीक गेब। लेवी २५:२१
  ita-1927: L’Eterno ordinerà alla benedizione d’esser teco ne’ tuoi granai e in tutto
    ciò a cui metterai mano; e ti benedirà nel paese che l’Eterno, il tuo Dio, ti
    dà.
  ckb-ckb: یەزدان فەرمانی بەرەکەتتان بۆ دەدات لە هەموو شتە ئەمبارکراوەکانتان و لە
    هەموو شتێک کە دەستی بۆ دەبەن و بەرەکەتدارتان دەکات لەو خاکەی یەزدانی پەروەردگارتان
    پێتان دەدات.
  eng-BBE: 'The Lord will send his blessing on your store-houses and on everything
    to which you put your hand: his blessing will be on you in the land which the
    Lord your God is giving you.'
  kan-OKCV: ನಿಮ್ಮ ಕಣಜಗಳಲ್ಲಿಯೂ, ನೀವು ಕೈಹಾಕುವ ಎಲ್ಲಾದರಲ್ಲಿಯೂ ನಿಮಗೆ ಆಶೀರ್ವಾದ ಬರುವಂತೆ ಯೆಹೋವ
    ದೇವರು ಅಪ್ಪಣೆ ಕೊಡುವರು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು
    ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: யெகோவா உன் பண்டகசாலைகளிலும், நீ செய்யும் எல்லா வேலையிலும் உனக்கு ஆசீர்வாதம்
    கட்டளையிடுவார்; உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் தேசத்திலே உன்னை ஆசீர்வதிப்பார்.
  spa-RV-1909: Enviará Jehová contigo la bendición en tus graneros, y en todo aquello
    en que pusieres tu mano; y te bendecirá en la tierra que Jehová tu Dios te da.
  ron-BTF: DOMNUL va porunci binecuvântare asupra ta în depozitele tale şi pe tot
    ce îţi vei pune mâna; şi te va binecuvânta în ţara pe care ţi-o dă DOMNUL Dumnezeul
    tău.
  eng-WEBP: The LORD will command the blessing on you in your barns, and in all that
    you put your hand to. He will bless you in the land which the LORD your God gives
    you.
  eng-FBV: The Lord will bless your income and everything you do. The Lord your God
    will bless you in the country he is giving you.
  nld-1939: Jahweh zal voor u zijn zegen ontbieden, over uw voorraadschuren en over
    al het werk uwer handen; Hij zal u zegenen in het land, dat Jahweh, uw God, u
    gaat geven.
  nch-BL: “TOTECO amechtiochihuas huan quitemitis amocuacal campa anquiajoctose cati
    anquipixcatoque. Amechtiochihuas ipan nochi tamanti cati anquichihuase. Yaya tahuel
    amechtiochihuas ipan nopa tali cati amechmacas para ipan anitztose, huan anitztose
    ica paquilisti.
  vie-1934: Đức Giê-hô-va sẽ khiến phước lành ở cùng ngươi tại trong kho lúa và trong
    các công việc của ngươi; Ngài sẽ ban phước cho ngươi trong xứ mà Giê-hô-va Đức
    Chúa Trời ngươi ban cho ngươi.
  hin-CV: याहवेह तुम्हारे अन्‍नभण्डारों को, तुम्हारे हर एक उपक्रम को और उस देश को,
    जो याहवेह तुम्हारे परमेश्वर तुम्हें प्रदान कर रहे हैं, समृद्धि का आदेश देंगे.
  eng-OURB: Adonai will enjoin the blessing on you in your barns, and in all that
    you put your hand to. He will bless you in the land which Adonai your God gives
    you.
  spa-BES: El Señor enviará su bendición a tus almacenes y a todo lo que pongas en
    tus manos. Su bendición estará sobre ti en la tierra que el Señor tu Dios te está
    dando.
  tdx-tdx: Handily fitahiañe ama’o t’Iehovà, an-driha’o ao naho amy ze hene toloñem-pità’o,
    le ho tahie’e irehe an-tane atolo’ Iehovà Andrianañahare’o azo.
  vid-vid: “Utambichizo wa Mkulu Nguluwi, Nguluwi wa hemwe, wowa kuli ng'hano za hemwe
    za nyhule na kuli mijito ja hemwe jeng'ha. Kowatambichiza kuli isi yoyalinguwapani.
  eng-OKE: The Lord will command blessing upon thee in all thy storehouses, and on
    all that thou settest thy hand unto, and will bless thee in the land which the
    Lord thy God giveth to thee.
  tha-KJV: พระเยโฮวาห์จะทรงบัญชาพระพรให้​แก่​ฉางของท่าน และบรรดากิจการที่มือท่านกระทำ
    และพระองค์จะทรงอำนวยพระพรแก่ท่านในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
  por-BR-2018: Enviará o SENHOR contigo a bênção em teus granários, e em tudo aquilo
    em que puseres tua mão; e te abençoará na terra que o SENHOR teu Deus te dá.
  deu-ELO: Jehova wird dir den Segen entbieten in deine Speicher und zu allem Geschäft
    deiner Hand, und er wird dich segnen in dem Lande, welches Jehova, dein Gott,
    dir gibt.
  eng-WYC-2018: The Lord shall send out blessing(s) upon thy cellars, and upon all
    the works of thine hands; and he shall bless thee in the land which thou hast
    taken (or and he shall bless thee in the land which he is giving to thee).
  epo-epo: La Eternulo sendos al vi la benon por viaj grenejoj kaj por ĉiu entrepreno
    de viaj manoj, kaj Li benos vin sur la tero, kiun la Eternulo, via Dio, donas
    al vi.
  uig-PIN: Sening ambarliringda wǝ ⱪolung bilǝn ⱪilidiƣan barliⱪ ixliringda Pǝrwǝrdigar
    üstünggǝ bǝht-bǝrikǝt buyruydu; Pǝrwǝrdigar Hudaying sanga beridiƣan zeminda U
    seni bǝrikǝtlǝydu.
  beo-beo: 'Dilia Hina Gode da dilia hawa: hamosu hahawane dogolegelewane fidimu.
    E da dilia diasu amo gagoma amoga nabalesimu. Soge amo E da dilima iaha, amo ganodini
    E da dili hahawane dogolegele fidimu.'
  tpi-OTNT: “God, Bikpela bilong yumi, bai i mekim wok bilong yupela i kamap gutpela
    na mekim rais bilong yupela i kamap planti inap yupela i pulapim ol haus bilong
    putim kaikai. Na em bai i mekim gut long yupela long dispela kantri em i givim
    yupela.
  hau-SA: Ubangiji zai aika da albarka a rumbunanku da kuma a bisa kome da kuka sa
    hannunku a kai. Ubangiji Allahnku zai albarkace ku a ƙasar da yake ba ku.
  uig-LAT: Séning ambarliringda we qolung bilen qilidighan barliq ishliringda Perwerdigar
    üstüngge bext-beriket buyruydu; Perwerdigar Xudaying sanga béridighan zéminda
    U séni beriketleydu.
  nde-nde: UThixo uzakwehlisela isibusiso phezu kweziphala zenu, lakukho konke elizakwenza.
    UThixo uNkulunkulu wenu uzalibusisa elizweni lelo alinika lona.
  ton-ton: ‌ʻE fekau ʻe Sihova ʻene tāpuaki kiate koe ʻi he ngaahi fale faʻoʻanga
    koloa, pea ʻi he meʻa kotoa pē ʻoku ke ʻai ho nima ki ai; pea te ne tāpuaki koe
    ʻi he fonua ʻaia ʻoku foaki kiate koe ʻe Sihova ko ho ʻOtua.
  ces-1613: Přikáže Hospodin požehnání svému, aby s tebou bylo v špižírnách tvých
    a při všem, k čemu bys koli přičinil ruku svou, a požehná tobě v zemi, kterouž
    Hospodin Bůh tvůj dává tobě.
  eng-WMB: The LORD will command the blessing on you in your barns, and in all that
    you put your hand to. He will bless you in the land which the LORD your God gives
    you.
  tam-TCV: உங்கள் தானியக் களஞ்சியங்களின்மேலும், நீங்கள் கையிட்டுச்செய்யும் எல்லாவற்றின்மேலும்
    யெகோவா ஆசீர்வாதத்தை அனுப்புவார். உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கிற
    நாட்டில் உங்களை ஆசீர்வதிப்பார்.
  ceb-ULB: Mandoan ni Yahweh ang panalangin nga moabot diha sa imong mga kamalig ug
    sa tanan nga ibutang mo sa imong kamot; magapanalangin siya kanimo diha sa yuta
    nga gihatag niya kanimo.
  pol-UBG: PAN przykaże, aby było z tobą błogosławieństwo w twoich spichlerzach i
    we wszystkim, do czego wyciągniesz swoją rękę; i będzie ci błogosławił w ziemi,
    którą daje ci PAN, twój Bóg.
  urd-GVU: اللہ تیرے ہر کام میں برکت دے گا۔ اناج کی کثرت کے سبب سے تیرے گودام بھرے
    رہیں گے۔ رب تیرا خدا تجھے اُس ملک میں برکت دے گا جو وہ تجھے دینے والا ہے۔
  deu-1912: Der HERR wird gebieten dem Segen, daß er mit dir sei in deinem Keller
    und in allem, was du vornimmst, und wird dich segnen in dem Lande, das dir der
    HERR, dein Gott, gegeben hat.
  kan-2017: ನಿಮ್ಮ ಕಣಜಗಳು ಯಾವಾಗಲೂ ತುಂಬಿರುವಂತೆಯೂ ಮತ್ತು ನಿಮ್ಮ ಪ್ರಯತ್ನಗಳೆಲ್ಲಾ ಸಫಲವಾಗುವಂತೆಯೂ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಶುಭವನ್ನು ಅನುಗ್ರಹಿಸುವನು. ಆತನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನಿಮಗೆ
    ಶುಭವನ್ನೇ ಉಂಟುಮಾಡುವನು.
  yap-yap: “I SOMOL ni Got romed e bayi fal’eg wa’athan e maruwel romed, me suguy
    e grain ngalan e naun ko grain romed. Bayi fal’eg wa’athmed u lan fare nam ni
    bayi pi’ ngomed.
  hlt-MCSB: Na khai dongkah neh na kut thuengnah boeih dongkah yoethennah te BOEIPA
    loh nang hamla a uen vetih BOEIPA na Pathen loh nang ham a khueh khohmuen ah yoethen
    m'paek ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ዒንሢ ማዼ ማዾና ዓንጄም ኮና ቢያ ሃኣኮና ኩማንዳኔ፤ ሃሣ ዒንሢ ናንጋ ዓጮይዳኣ
    ዒንሢ ዒ ዓንጃንዳኔ» ጌዔኔ።
  twi-ASANTE: Biribiara a mobɛyɛ no, Awurade bɛhyira so na ɔde aburoo ahyɛ mo apata
