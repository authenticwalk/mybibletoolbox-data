  eng-WEBU: The LORD will command the blessing on you in your barns, and in all that
    you put your hand to. He will bless you in the land which the LORD your God gives
    you.
  bnp-bnp: E BAKOVI DAGI a Vure ne mua bara i rata a maka leho ne mua ri bele kamumu,
    bara i rata a maka vit ne mua ri bele kupo, bara mu vakavonu a maka roho ni ru
    palupu a maka maki ni kani. Bara i matakari mua vona a robo ge habia ne mua.
  wal-wal: “GODAI ne kushee oiqqidobaa ubbaanne ne gootaraa anjjana; GODAI ne Xoossai
    neeyyo i immiyo biittan nena anjjana.
  spa-PDDPT: Yavé mandará su bendición sobre tus graneros y sobre todo lo que emprenda
    tu mano. Te bendecirá en la tierra que te da Yavé tu ʼElohim.
  gun-gun: Senhor ombou 'rã mba'emo aju pemoĩ porãaty oĩ porã aguã, ha'e opa mba'e
    pendepo py pejapo va'e voi. Ha'e rami vy penemoingo porã 'rã pendeyvyrã Senhor
    Penderuete ome'ẽ va'ekue py.
  ilo-ULB: Bilinento ni Yahweh ti bendision a mapan kadakayo kadagiti kamaligyo ken
    amin nga aramiden ti imayo; bendisionannakayonto idiay daga nga it-tedna kadakayo.
  kpg-kpg: “Dimaadua ga hagahumalia godou moomee, mo di haga honu godou hale dugu mee
    gi nia huwa laagau ‘wheat’. Mee ga hagahumalia godou i lodo tenua dela e gowadu
    go Mee.
  uig-ARA: سېنىڭ ئامبارلىرىڭدا ۋە قولۇڭ بىلەن قىلىدىغان بارلىق ئىشلىرىڭدا پەرۋەردىگار
    ئۈستۈڭگە بەخت-بەرىكەت بۇيرۇيدۇ؛ پەرۋەردىگار خۇدايىڭ ساڭا بېرىدىغان زېمىندا ئۇ
    سېنى بەرىكەتلەيدۇ.
  sus-sus: Wo Marigi Alatala barakɛ sama nɛ wo xa sansi rawalide nun wo na so fe naxan
    birin ya ma. A barakɛ sa wo xa fe bɔxi ma, a dɛnnaxɛ fima wo ma.
  pon-2006: “KAUN-O, amwail Koht, pahn ketin kupwuramwahwih amwail doadoahk oh pahn
    kadirehkihla wahnsahpw amwail imwen nahk kan. E pahn ketin kupwuramwahwih kumwail
    nan sahpw me e pahn ketikihong kumwail.
  ksd-ksd: A Luluai na kure tar ra varvadoan piram ta kaum lavur pal na vuvuvung,
    ma ra lavur magit u pait ia; ma na vadoane u ta ra gunan a Luluai kaum God i tabar
    u me.
  tur-YTC: Ambarlarında ve el attığın her şeyde Yahve senin üzerine bereket buyuracak.
    Tanrın Yahve'nin sana vermekte olduğu ülkede O seni kutsayacaktır.
  grc-BRENT: Ἀποστείλαι Κύριος ἐπὶ σὲ τὴν εὐλογίαν ἐν τοῖς ταμείοις σου, καὶ ἐπὶ πάντα
    οὗ ἂν ἐπιβάλῃς τὴν χεῖρά σου, ἐπὶ τῆς γῆς, ἧς Κύριος ὁ Θεός σου δίδωσί σοι.
  ind-AYT: TUHAN akan memerintahkan berkat di atas lumbung-lumbungmu dan di setiap
    pekerjaan tanganmu. Dia juga akan memberkatimu di negeri yang TUHAN, Allahmu berikan
    kepadamu.
  nya-nya: Yehova adzatumiza madalitso pa nkhokwe zanu ndi pa chilichonse chimene
    muchikhudza. Yehova Mulungu wanu adzakudalitsani mʼdziko limene akukupatsani.
  hrv-hrv: Jahve će narediti da blagoslov bude s tobom u žitnicama tvojim i u svakom
    pothvatu ruke tvoje i blagoslivljat će te u zemlji koju ti Jahve, Bog tvoj, daje.
  mps-mps: “Genuai Bidi dago God agai dagego ebo sę dabe wiegi yai pedalomainogo
    elama, tama dagego wit nai dabe genuai mu elama, tama dagego nai mubo be pągąmainu
    ilaibao. Tama agai dagebolo megi mabo te kantride dage wiegi yai ilaibao,” Mosesgo
    te po wali.
  tpi-tpi: “God, Bikpela bilong yumi, bai i mekim wok bilong yupela i kamap gutpela
    na mekim rais bilong yupela i kamap planti inap yupela i pulapim ol haus bilong
    putim kaikai. Na em bai i mekim gut long yupela long dispela kantri em i givim
    yupela.
  dan-1931: HERREN skal byde sin Velsignelse være med dig i dine Lader og i alt, hvad
    du tager dig for, og velsigne dig i det Land, HERREN din Gud giver dig.
  vie-OVCB: Chúa Hằng Hữu sẽ làm cho vựa lẫm anh em tràn đầy, mọi công việc đều thịnh
    vượng, khi anh em sống trong đất Ngài cho.
  guj-2017: યહોવાહ તમારા ભંડારોમાં અને જેમાં તમે હાથ નાખો છો તે સર્વમાં અને જે દેશ
    યહોવાહ તમારા ઈશ્વર તમને આપે છે તેમાં તમને આશીર્વાદ આપશે.
  pon-2006A: “KAUN-O, amwail Koht, pahn ketin kupwuramwahwih amwail doadoahk oh pahn
    kadirehkihla wahnsahpw amwail imwen nahk kan. E pahn ketin kupwuramwahwih kumwail
    nan sahpw me e pahn ketikihong kumwail.
  por-BRBSL: Yahweh ordenará a bênção sobre você em seus celeiros, e em tudo a que
    você colocar sua mão. Ele o abençoará na terra que Yahweh seu Deus lhe dá.
  cth-cth: Nange hnoim dawk thoseh, na tawksaknae tangkuem dawk thoseh, BAWIPA nang
    koe yawhawi pha sak hanelah a dei pouh awh han. BAWIPA Cathut ni na poe e ram
    dawk nang yawhawinae na poe han.
  twi-twi: Biribiara a mobɛyɛ no, Awurade behyira so na obehyira mo asan. Awurade,
    mo Nyankopɔn no, behyira mo wɔ asase a ɔde rema mo no so.
  hlt-hlt: Na khai dongkah neh na kut thuengnah boeih dongkah yoethennah te BOEIPA
    loh nang hamla a uen vetih BOEIPA na Pathen loh nang ham a khueh khohmuen ah yoethen
    m'paek ni.
  tbz-SIM: Kù bo di dɔɔ̀ mɛsɑ̀ɑ̀ kɛtenkɛ̀ kù di duɔ́ nkɛ̀ miɛkɛ. Kɛ̀ di buɔ mpíɛ́kɛ́
    tidiitì, kɛ̀ di dɔɔri dɛ kó dimɑ̀ɑ̀ nyíé.
  msy-2020: “Ikiavɨra Itir God, ingangarir ia amibar amightɨ da deraghtɨ, ian dagheba
    avɨrasemeghtɨ, dar arɨghamin dɨpeniba bar izevegham. Eghtɨ Ikiavɨra Itir God,
    ian God, nguazir ia ganɨdir kamɨn aven, a deraghvɨra ia damuam.
  azb-azb: Rəbb anbarlarınıza, əl atdığınız hər işə “Bərəkətli olsun!” deyə əmr verəcək
    və Allahınız Rəbb sizə verəcəyi torpağa bərəkət yağdıracaq.
  eng-DBY: Jehovah will command blessing on thee in thy granaries, and in all the
    business of thy hand; and he will bless thee in the land which Jehovah thy God
    giveth thee.
  hin-2017: तेरे खत्तों पर और जितने कामों में तू हाथ लगाएगा उन सभी पर यहोवा आशीष देगा;
    इसलिए जो देश तेरा परमेश्वर यहोवा तुझे देता है उसमें वह तुझे आशीष देगा।
  wol-KYG: Aji Sax jee leen di booleek barke bu wàccal seenum sàq, ak seen mboolem
    ñaq, te moo leen di barkeel ca réew ma leen seen Yàlla Aji Sax ji jox.
  eng-YLT: '''Jehovah commandeth with thee the blessing in thy storehouses, and in
    every putting forth of thy hand, and hath blessed thee in the land which Jehovah
    thy God is giving to thee.'
  eng-WYC-2017: The Lord shall send out blessings upon thy cellars, and upon all the
    works of thine hands; and he shall bless thee in the land which thou hast taken.
  eng-WMBB: The LORD will command the blessing on you in your barns, and in all that
    you put your hand to. He will bless you in the land which the LORD your God gives
    you.
  urd-GVH: अल्लाह तेरे हर काम में बरकत देगा। अनाज की कसरत के सबब से तेरे गोदाम भरे
    रहेंगे। रब तेरा ख़ुदा तुझे उस मुल्क में बरकत देगा जो वह तुझे देनेवाला है।
  rug-rug: Kaqu tamanae koe Zihova sari na mia tinavete, meke sari na mia vetu ginani,
    meke kaqu siṉi ta luluapae sari na mia vetu vekovekoana huiti. Kaqu manani gamu
    Sa koa sa popoa sapu ponini gamu Sa.
  gaz-gaz: Waaqayyo gombisaa keetii fi waan harki kee qabate hundatti eebba isaa ni
    erga. Waaqayyo Waaqni kee biyya siif kennu keessatti si eebbisa.
  fra-LSG: L’Éternel ordonnera à la bénédiction d’être avec toi dans tes greniers
    et dans toutes tes entreprises. Il te bénira dans le pays que l’Éternel, ton Dieu,
    te donne.
  gnn-gnn: Bitjan liŋgu ŋayi yurru Garrayyunydja ŋäthilimirriyama marrtji ŋathanydja
    dhika nhänydja nhumalaŋgu, ga ŋunhi nhuma yurru djäma bitjandhinydja ŋula nhä,
    bukmak yurru nhänydja malanha marrtji yukurra ḻatju'thirrina dhikana yana. Yo,
    ŋunhili wäŋaŋuranydja ŋunhi ŋayi wekaŋala nhumalaŋgu, nhuma yurru nhina djulŋithirrina
    dhikana wal'ŋu, galŋa‐djulŋithirrina.
  yal-yal: Alatala ɛ Ala barakan sama nɛn ɛ gbengbene yi, e nun ɛ wanle birin yi.
    A barakan sama ɛ fe yi na bɔxɔni a dɛnaxan fima ɛ ma.
  haw-1868: Na Iehova oe e hoopomaikai ma kou mau hale papaa, a me na mea a pau a
    kou lima e lawe ai; a e hoopomaikai mai oia ia oe ma ka aina a Iehova kou Akua
    e haawi mai ai ia oe.
  arb-NAV: يَأْمُرُ الرَّبُّ لَكُمْ بِالْبَرَكَةِ، فَتَمْتَلِئُ خَزَائِنُكُمْ. وَيُبَارِكُ
    كُلَّ مَا تُنْتِجُهُ أَيْدِيكُمْ وَغَلّاتِ أَرْضِكُمُ الَّتِي يَهَبُهَا لَكُمْ.
  ewe-ewe: Yehowa ayra wò kple nuku nyuiwo kple nyi siwo ƒe lãme nyo. Ana nàkpɔ dzidzedze
    le nu sia nu si nàwɔ ne èva ɖo anyigba si Yehowa, wò Mawu la le nawòm la dzi.
  eng-LEE: The Lord will command upon thee the blessing in thy storehouse, and in
    all the acquisitions of thy hand; and he trill bless thee in the land which the
    Lord thy God giveth thee.
  asm-FB: যিহোৱাই আপোনালোকৰ ভঁৰালবোৰত, আৰু যি কার্যত আপোনালোকে হাত দিব, সেই সকলোৰে
    ওপৰত আশীৰ্ব্বাদ পৰিবলৈ আজ্ঞা দিব; আপোনালোকক যি দেশ দিব, তাত তেওঁ আপোনালোকক আশীৰ্ব্বাদ
    কৰিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ بَرَكّ سَمَ نّ وٌ شَ سَنسِ رَوَلِدٍ نُن وٌ نَ سٌ قٍ نَشَن
    بِرِن يَ مَ. عَ بَرَكّ سَ وٌ شَ قٍ بْشِ مَ، عَ دّننَشّ قِمَ وٌ مَ.
  fra-SBL: L'Éternel ordonnera que tu sois béni dans tes greniers et dans tout ce
    que tu entreprendras. Il te bénira dans le pays que Yahvé, ton Dieu, te donne.
  hbo-hbo: יְצַ֨ו יְהוָ֤ה אִתְּךָ֙ אֶת־הַבְּרָכָ֔ה בַּאֲסָמֶ֕יךָ וּבְכֹ֖ל מִשְׁלַ֣ח
    יָדֶ֑ךָ וּבֵ֣רַכְךָ֔ בָּאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃
  eng-WYCLIFFE: The Lord schal sende out blessyng on thi celeris, and on alle the
    werkis of thin hondis; and he schal blesse thee in the lond which thou hast take.
  cwe-cwe: “Mndewa Mulungu, Mulungu wenu, kezatemela mate madungu yenu na sang'hano
    zenu zose. Kezamtemelani mate muna iisi iyomwing'hani.
  kik-kik: Jehova nĩagatũma kĩrathimo kũu makũmbĩ-inĩ maku o na ũndũ-inĩ o wothe ũngĩka
    na moko maku. Jehova Ngai waku nĩagakũrathimĩra bũrũri-inĩ ũcio arakũhe.
  fra-NCL: Yahweh commandera à la bénédiction d’être avec toi dans tes greniers et
    dans tout travail de tes mains ! Il te bénira dans le pays que te donne Yahweh,
    ton Dieu.
  cek-AK: Hmuenmae na suek o haih ahmuen, na ban hoi sak ih hmuenawk boih nuiah Angraeng
    mah tahamhoihaih na paek o tih; na Angraeng Sithaw mah paek ih prae thungah tahamhoihaih
    na paek o tih.
  cuk-cuk: ”Bab-Jehová be-ibmar-gwag-neg-saboged nasguega imakoed. Degine, bela be-ibmar-imakedgi,
    ise-nued binsaoed. Degine, be-Bab-Dummad-Jehová bega-yar-uknaidgi ise-nued begi
    binsabaloed.
  uig-CYR: Сениң амбарлириңда вә қолуң билән қилидиған барлиқ ишлириңда Пәрвәрдигар
    үстүңгә бәхит-бәрикәт буйруйду; Пәрвәрдигар Худайиң саңа беридиған зиминда У сени
    бәрикәтләйду.
  tel-2017: మీ ధాన్యపు గిడ్డంగుల్లో మీరు చేసే ప్రయత్నాలన్నిటిలో మీకు దీవెన కలిగేలా
    యెహోవా ఆజ్ఞాపిస్తాడు. మీ యెహోవా దేవుడు మీకిస్తున్న దేశంలో ఆయన మిమ్మల్ని ఆశీర్వదిస్తాడు.
  hat-BSA: “SENYÈ a va kòmande benediksyon sou nou nan depo nou yo, nan tout bagay,
    depi nou mete men nou ladann. Li va beni nou nan peyi ke SENYÈ a, Bondye nou an,
    bannou an.
  kos-kos: “LEUM GOD El fah akinsewowoye orekma lowos, ac nwakla nien filma lowos
    ke wheat. El fah akinsewowoye kowos in facl se su El asot nu suwos.
  hbo-WLC: יְצַ֨ו יְהוָ֤ה אִתְּךָ֙ אֶת־הַבְּרָכָ֔ה בַּאֲסָמֶ֕יךָ וּבְכֹ֖ל מִשְׁלַ֣ח
    יָדֶ֑ךָ וּבֵ֣רַכְךָ֔ בָּאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃
  ibo-ibo: Onyenwe anyị ga-ezipụ ngọzị ya ka ọ dịkwasị nʼelu ọba gị na nʼelu ihe ọbụla
    i tinyere aka gị. Onyenwe anyị Chineke gị ga-agọzi gị nʼala ahụ ọ na-enye gị.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଅମାରରେ ଓ ଯେଉଁ ଯେଉଁ କର୍ମରେ ତୁମ୍ଭେ ହସ୍ତ ଦେବ, ସେହି ସବୁରେ ଆଶୀର୍ବାଦପ୍ରାପ୍ତି
    ଆଜ୍ଞା କରିବେ; ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ତହିଁରେ ସେ ତୁମ୍ଭକୁ
    ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap ämi we Kot epwe afeiöchü ämi lenien iseis, epwe pwal
    afeiöchü meinisin mine oua föri. Iwe, epwe afeiöchükemi lon ewe fanü i epwe ngenikemi.
  rop-rop: “En YAWEI garra meigim ola brabli gudbala ting kaman langa yumob wen yumob
    wek wulijim yumob garra filimap detlot stowa haus garram loda daga. En im garra
    meigim ola brabli gudbala ting kaman langa yumob langa det kantri weya im garra
    gibit yumob.
  ukr-1871: Господь буде благословити твої комори і всяке дїло рук твоїх, і благословити
    ме тебе в землї, що дає тобі Господь, Бог твій.
  deu-1951: Der HERR wird dem Segen gebieten, daß er mit dir sei in deinen Scheunen
    und in allem Geschäft deiner Hand, und er wird dich segnen in dem Lande, das dir
    der HERR, dein Gott, gibt.
  eng-JPS: The LORD will command the blessing with thee in thy barns, and in all that
    thou puttest thy hand unto; and He will bless thee in the land which the LORD
    thy God giveth thee.
  srp-1865: Gospod æe poslati blagoslov da bude s tobom u žitnicama tvojim i u svemu
    za što se prihvatiš rukom svojom, i blagosloviæe te u zemlji koju ti daje Gospod
    Bog tvoj.
  lug-lug: Mukama anaawanga amawanika go omukisa, ne buli ky’onookwatangako engalo
    zo okukikola anaakiwanga omukisa. Mukama Katonda wo anaakuwanga omukisa ng’oli
    mu nsi gy’akuwa.
  heb-heb: יצו יהוה אתך את הברכה באסמיך ובכל משלח ידך וברכך בארץ אשר יהוה אלהיך נתן
    לך׃
  ben-IRV: সদাপ্রভু আদেশ দিয়ে তোমার গোলাঘরের বিষয়ে ও তুমি যে কোনো কাজে হাত দাও,
    তার বিষয়ে তোমাকে আশীর্বাদ করবেন এবং তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ দিচ্ছেন,
    সেখানে তোমাকে আশীর্বাদ করবেন।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਭੰਡਾਰਾਂ ਅਤੇ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ ਅਸੀਸ ਦੀ ਆਗਿਆ
    ਦੇਵੇਗਾ ਅਤੇ ਜਿਹੜਾ ਦੇਸ਼ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਉਹ ਤੁਹਾਨੂੰ
    ਅਸੀਸ ਦੇਵੇਗਾ।
  mya-JVB: သင် ၏ ဘဏ္ဍာ တိုက်၌ ၎င်း၊ သင် ပြု လေရာရာ ၌ ၎င်း ၊ ထာဝရဘုရား သည် သင့် အပေါ်
    မှာ မင်္ဂလာ ရောက် စေခြင်းငှာမိန့် တော်မူမည်။ သင် ၏ ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော
    ပြည် ၌ သင့် ကို ကောင်းကြီး မင်္ဂလာပေးတော်မူမည်။
  hmo-hmo: “Lohiabada ese emui gaukara ibounai do ia hanamoa, bona emui aniani sitoa
    ibounai be uiti dekena amo do ia hahonua. Umui dekenai do ia henia tano lalonai,
    Lohiabada, emui Dirava ese umui do ia hanamoa.
  urd-urd: ख़ुदावन्द तेरे अम्बारख़ानों में और सब कामों में जिनमें तू हाथ लगाये बरकत
    का हुक्म देगा, और ख़ुदावन्द तेरा ख़ुदा उस मुल्क में जिसे वह तुझको देता है तुझको
    बरकत बख़्शेगा।
  rus-SYN: Пошлет Господь тебе благословение в житницах твоих и во всяком деле рук
    твоих; и благословит тебя на земле, которую Господь Бог твой дает тебе.
  bqc-SIM: Dii a báaada á dↄ̃ↄgu ń zĩ pↄ́ á kɛ̀o píi. Dii á Lua a báaadaágu
    bùsu pↄ́ àlɛ kpáwá guu.
  tcz-CHONGTHU: Na chang pang jong phatthei naboh peh diu, nabol natoh jouseu jong
    aboncha phatthei naboh peh diu ahi. Pakai, Pathen in napehnau gam sunga chu phattheina
    lhingset lhung ding ahi.
  mar-mar: परमेश्वराच्या कृपेने तुमची कोठारे भरलेली राहतील. तुम्ही हाती घेतलेल्या
    कार्यात त्याचे आशीर्वाद मिळतील. तुमचा देव परमेश्वर तुम्हास जो देश देत आहे त्यामध्ये
    तुमची भरभराट होईल.
  qub-qub: «Tayta Diosga bindisyunta churanga micuy churacunayquicunaman, llapan arushayquimanpis.
    Goycushunayquipaj caycaj nasyunchöga cushishatami goyächishunquipaj.
  hat-hat: Seyè a va beni nou tout tan, l'a beni depo manje nou, l'a beni tou sa n'ap
    fè. L'a beni nou nan peyi Seyè a, Bondye nou an, va ban nou an.
  eng-BSB: The LORD will decree a blessing on your barns and on everything to which
    you put your hand; the LORD your God will bless you in the land He is giving you.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa tuya loo wo ʋɛ, é molo ɠotaiti daave, wo ɓɔɠɔ zɔlɔɔ wo-yeavai
    pɛ su. Ungo, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa tuya loo wo ʋɛ zooi naa zu, nii é feezu
    wo ʋɛ.
  eng-WEBPB: The LORD will command the blessing on you in your barns, and in all that
    you put your hand to. He will bless you in the land which the LORD your God gives
    you.
  kbq-kbq: Hagi hozama vasageta nentaza nontamia, Ra Anumzana tamagri Anumzamo'a asomu
    huneramanteno, tamamisia mopafina asomura huramantegahie.
  nhe-BL: “TOTECO inmechtiochihuas huan quitemitis imocuacalhua campa inquiajcoctose
    tlen inquipixcatoque. Inmechtiochihuas ipan nochi tlamantli tlen inquichihuase.
    Yajaya tlahuel inmechtiochihuas ipan nopa tlali tlen inmechmacas para ipan initztose,
    huan initztose ica paquilistli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar uze'egatu penehe penemiapo
    nànàn nehe. Umur putar arozràn tetea'u peme nehe. Te imonokatu haw tynehem putar
    nehe. Tupàn umur putar uze'egatu penehe azeharomoete nehe, ywy peme hemimono rehe
    peneko mehe nehe.
  eng-DRA: 'The Lord will send forth a blessing upon thy storehouses, and upon all
    the works of thy hands: and will bless thee in the land that thou shalt receive.'
