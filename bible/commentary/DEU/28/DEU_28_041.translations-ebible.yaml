verse: DEU.028.041
translations:
  mal-C: 'നിനക്ക് പുത്രന്മാരും പുത്രിമാരും ഉണ്ടാകും: എന്നാൽ അവർ നിനക്കു സ്വന്തമാകുകയില്ല,
    അവർ അടിമകളായി പോകും.'
  deu-TKW: Söhne und Töchter wirst du erzeugen, aber sie werden dir nicht angehören;
    denn sie wandern in Gefangenschaft.
  lin-lin: Bokozala na bana ya mibali mpe ya basi, kasi bokobatela bango te, pamba
    te bakokende na bowumbu.
  eng-LSV: You beget sons and daughters, but they are not with you, for they go into
    captivity;
  eng-GNV: 'Thou shalt beget sonnes, and daughters, but shalt not haue them: for they
    shall goe into captiuitie.'
  eng-WEBSTER: 'Thou shalt beget sons and daughters, but thou shalt not enjoy them:
    for they shall go into captivity.'
  nhw-BL: Anquinpiyase amotelpocahua huan amoichpocahua, pero amo mocahuase amohuaya
    pampa quinhuicase ilpitoque ipan sequinoc tlalme para tetequipanose san tlapic.
  swh-ONEN: Utakuwa na wana na binti lakini hawatakuwa nawe, kwa sababu watachukuliwa
    mateka.
  bba-bba: I ko i bii tɔn durɔbu kɑ tɔn kurɔbu mɑ ɑdɑmɑ bɑ ǹ mɔ̀ bɛɛɡibu domi bɑ
    koo bu yoru mwɛɛriwɑ bu kɑ doonɑ tem tukumɔ.
  eng-KJVCPB: Thou shalt beget sons and daughters, but thou shalt not enjoy them;
    for they shall go into captivity.
  luo-luo: Unubed gi yawuowi kod nyiri to ok unuritgi nimar notergi e twech e pinje
    mamoko.
  meu-meu: Natumui mamaruanedia bona natumui hahinedia bae vara, to dekemui ai basie
    noho; mai iḡuidia bae hakaudia lao.
  npi-ULB: तिमीहरूले छोराछोरीहरू जन्माउने छौ, तर तिनीहरू तिमीहरूका हुने छैनन् किनकि
    तिनीहरू दासत्वमा लगिने छन् ।
  yor-yor: Ìwọ yóò ní àwọn ọmọkùnrin àti ọmọbìnrin ṣùgbọ́n ìwọ kò nípa wọ́n mọ́, nítorí
    wọn yóò lọ sí ìgbèkùn.
  ind-ind: Kalian akan memiliki anak-anak laki-laki dan perempuan, tetapi mereka akan
    dirampas darimu dan menjadi tawanan musuh.
  pes-OPCB: پسران و دختران خواهید داشت، اما آنها را از دست شما خواهند ربود و به اسارت
    خواهند برد.
  tgl-ULB: Magkakaroon kayo ng mga anak na lalaki at mga anak na babae, pero hindi
    sila mananatiling sa inyo, dahil sila ay mabibihag.
  hui-hui: Tínaga waneiginiru ha holebiragoyu tíni heba mandagi haabo naholeberemi.
    Waitigi karume ibalu waneigini uruni ti dindiha garabaya bu yalu piai holebira.
  mya-mya: သင်​တို့​တွင်​သား​သ​မီး​များ​ပေါက်​ဖွား​မည် ဖြစ်​သော်​လည်း ရန်​သူ​က​သူ​တို့​ကို​သုံ့​ပန်း
    အ​ဖြစ်​ဖမ်း​ဆီး​သွား​မည်​ဖြစ်​သော​ကြောင့် သင်​တို့​သည်​သား​မဲ့​သ​မီး​မဲ့​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ལ་བུ་དང་བུ་མོ་ཡོད་ཀྱང་དེ་དག་གཞན་གྱིས་བཙན་གྱིས་འཁྲིད་པས་ཁྱོད་ཅག་ལ་མི་དབང་།
  sna-sna: Uchabereka vanakomana navanasikana asi haungavachengeti, nokuti vachaenda
    kuutapwa.
  spa-BLM: Engendrarás hijos e hijas, pero no serán tuyos, porque irán al cautiverio.
  cac-cac: Ay eyuninal, ay eyisil, palta man̈ ol ajlaj eb' eyed'oc, yujto ol ic'jocb'at
    eb' d'a juntzan̈xo nación.
  swh-ULB: Utakuwa na wana wa kiume na mabinti, lakini hawatabaki kuwa wako, kwani
    watachukuliwa mateka.
  bel-bel: Сыноў і дочак народзіш, але іх ня будзе ў цябе, бо пойдуць у палон.
  deu-ELBBK: Söhne und Töchter wirst du zeugen; aber sie werden dir nicht gehören,
    denn sie werden in die Gefangenschaft gehen.
  mbb-OT: Ebpenganak kew piru kenà haazà edtinir ziyà te keniyu su ebihaǥen sikandan.
  mal-2015: നീ പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കും; എങ്കിലും അവർ നിനക്കു ഇരിക്കയില്ല;
    അവർ പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും.
  rmc-rmc: Ela tut čhave the čhaja, ale našavena len, bo ena zaile.
  pes-OPV: پسران و دختران خواهی آورد، لیکن ازآن تو نخواهند بود، چونکه به اسیری خواهندرفت.
  ron-1924: Вей наште фий ши фийче, дар ну вор фи ай тэй, кэч се вор дуче ын робие.
  ben-OBCV: তোমাদের ছেলেমেয়ে হবে কিন্তু তাদেরকে নিজের কাছে রাখতে পারবে না, কারণ তারা
    বন্দি হয়ে যাবে।
  som-som: Waxaad dhali doontaan wiilal iyo gabdho, laakiinse iyagu kuwiinna ma ahaan
    doonaan, maxaa yeelay, maxaabiis ahaan bay idiinka tegi doonaan.
  lat-VUC: 'Filios generabis et filias, et non frueris eis: quoniam ducentur in captivitatem.'
  eng-ASVBT: Thou shalt beget sons and daughters, but they shall not be thine; for
    they shall go into captivity.
  ita-1885: Tu genererai figliuoli e figliuole, ma non saranno tuoi; perciocchè andranno
    in cattività.
  eng-LXXUP: Thou shalt beget sons and daughters, and they shall not be thine, for
    they shall depart into captivity.
  eng-ULB: You will have sons and daughters, but they will not remain yours, for they
    will go into captivity.
  spa-VBL: Tendrás hijos e hijas, pero no los tendrás por mucho tiempo, porque serán
    llevados en cautiverio como esclavos.
  fra-_FOB: Tu engendreras des fils et des filles, mais ils ne seront pas à toi; car
    ils iront en captivité.
  mal-mal: നീ പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കും; എങ്കിലും അവർ നിന്നോടൊപ്പം
    ഇരിക്കുകയില്ല; അവർ പ്രവാസത്തിലേക്ക് പോകേണ്ടിവരും.
  urd-GVR: Tere beṭe-beṭiyāṅ to hoṅge, lekin tū un se mahrūm ho jāegā. Kyoṅki unheṅ
    giriftār karke kisī ajnabī mulk meṅ le jāyā jāegā.
  suz-BL: गे तमी तौ थीनीनी, तन्‍न मेकोपुकी इन के मदुम्‍नीम। मेकोपुकी ग्‍याइश्‍शा अर्को
    रागी लाइक्‍चा पुंइसीनीम।
  ita-1927: Genererai figliuoli e figliuole, ma non saranno tuoi perché andranno in
    schiavitù.
  ckb-ckb: کوڕ و کچتان بۆ لەدایک دەبێت، بەڵام بۆ ئێوە نابن، چونکە بە دڵنیاییەوە ڕاپێچ
    دەکرێن.
  eng-BBE: You will have sons and daughters, but they will not be yours; for they
    will go away prisoners into a strange land.
  kan-OKCV: ನೀವು ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಪಡೆಯುವಿರಿ, ಆದರೆ ಅವರ ಕೂಡ ಸಂತೋಷಿಸುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ಅವರು ಸೆರೆಯಾಗಿ ಹೋಗುವರು.
  tam-2017: நீ மகன்களையும் மகள்களையும் பெறுவாய், ஆனாலும் அவர்கள் உன்னோடுகூட இருக்கமாட்டார்கள்;
    அவர்கள் சிறைப்பட்டுப்போவார்கள்.
  spa-RV-1909: Hijos é hijas engendrarás, y no serán para ti; porque irán en cautiverio.
  ron-BTF: Vei naşte fii şi fiice, dar nu te vei bucura de ei, pentru că vor merge
    în captivitate.
  eng-WEBP: You will father sons and daughters, but they will not be yours, for they
    will go into captivity.
  eng-FBV: You will have sons and daughters, but you won't have them for long, because
    they will be taken off into captivity as slaves.
  nld-1939: Zonen en dochters zult ge verwekken, maar ze niet kunnen behouden, want
    ze gaan de gevangenschap in.
  nch-BL: Anquinpiyase amotelpocahua huan amoichpocahua, pero amo mocahuase amohuaya
    pampa quinhuicase ilpitoque ipan sequinoc talme para tetequipanose san tapic.
  vie-1934: Ngươi sẽ sanh con trai và con gái, nhưng chúng nó không thuộc về ngươi,
    vì chúng nó sẽ bị bắt làm mọi.
  hin-CV: तुम्हारे पुत्र-पुत्रियां पैदा ज़रूर होंगे, मगर वे तुम्हारे होकर न रह सकेंगे,
    क्योंकि उन्हें बन्दीत्व में ले जाया जाएगा.
  eng-OURB: You will father sons and daughters, but they will not be yours; for they
    will go into captivity.
  spa-BES: Tendrás hijos e hijas, pero no serán tuyos; porque se irán prisioneros
    a tierra extraña.
  tdx-tdx: Hitoly ana-dahy naho anak’ampela fa tsy ho ama’o, homb’ am-pandrohizañe
    añe iereo.
  vid-vid: Moponda wana walume na wadala, ila hawowa wa hemwe, woholigwa kuli upogozi.
  eng-OKE: Thou wilt beget sons and daughters, but wilt not have them (with thee),
    for they shall go into captivity.
  tha-KJV: ท่านจะให้กำเนิดบุตรชายและบุตรสาว แต่​จะไม่เป็นของท่าน เพราะเขาจะตกไปเป็นเชลย
  por-BR-2018: Filhos e filhas gerarás, e não serão para ti; porque irão em cativeiro.
  deu-ELO: Söhne und Töchter wirst du zeugen; aber sie werden dir nicht gehören, denn
    sie werden in die Gefangenschaft gehen.
  eng-WYC-2018: Thou shalt beget sons and daughters, and thou shalt not use them (or
    but thou shalt not have them near); for they shall be led into captivity.
  epo-epo: Filojn kaj filinojn vi naskigos, sed ili ne estos ĉe vi; ĉar ili iros en
    malliberecon.
  uig-PIN: Oƣul wǝ ⱪiz pǝrzǝnt kɵrsǝngmu, lekin ular yeningda turmaydu; qünki ular
    sürgün bolup ketidu.
  beo-beo: 'Dilia da dunu mano amola uda mano ba:mu. Be huluane gegesu ganodini udigili
    hawa: hamomusa: afugili hiouginana asi dagoi ba:mu.'
  tpi-OTNT: Na yupela bai i gat ol pikinini, tasol ol bai i no inap i stap gut wantaim
    yupela. Bai ol birua i kam kisim ol na karim ol i go long kantri bilong ol.
  hau-SA: Za ku haifi ’ya’ya maza da mata, amma za su zama naku ba, domin za a kai
    su bauta.
  uig-LAT: Oghul we qiz perzent körsengmu, lékin ular yéningda turmaydu; chünki ular
    sürgün bolup kétidu.
  nde-nde: Lizakuba lamadodana kanye lamadodakazi kodwa kaliyikubondla, ngoba bazathunjwa.
  ton-ton: ‌ʻE tupu ʻiate koe ʻae ngaahi foha mo e ngaahi ʻofefine, ka ʻe ʻikai te
    ke maʻu ha fiemālie ʻiate kinautolu; he tenau ʻalu ʻo nofo pōpula.
  ces-1613: Synů a dcer naplodíš, a nebudeš jich míti, nebo zajati budou.
  eng-WMB: You will father sons and daughters, but they will not be yours, for they
    will go into captivity.
  tam-TCV: உங்களுக்கு மகன்களும், மகள்களும் இருப்பார்கள். ஆனால் நீங்கள் அவர்களை வைத்திருக்கமாட்டீர்கள்.
    ஏனெனில் அவர்கள் சிறைபிடிக்கப்படுவார்கள்.
  ceb-ULB: Makabaton ka ug mga anak nga lalaki ug mga anak nga babaye, apan dili sila
    magpabiling maimo kay mangabihag sila.
  pol-UBG: Spłodzisz synów i córki, ale nie będą twoje, bo pójdą w niewolę.
  urd-GVU: تیرے بیٹے بیٹیاں تو ہوں گے، لیکن تُو اُن سے محروم ہو جائے گا۔ کیونکہ اُنہیں
    گرفتار کر کے کسی اجنبی ملک میں لے جایا جائے گا۔
  deu-1912: Söhne und Töchter wirst du zeugen, und doch nicht haben; denn sie werden
    gefangen weggeführt werden.
  kan-2017: ನಿಮಗೆ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳು ಎಷ್ಟು ಹುಟ್ಟಿದರೂ ಅವರು ಸೆರೆಯವರಾಗಿ ಒಯ್ಯಲ್ಪಡುವುದರಿಂದ
    ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇರುವುದಿಲ್ಲ.
  yap-yap: Bay mu fakyed e pumo’on nge ppin, machane bay ra thaygad u pa’med, ni bochan
    e bay ni fekrad ko mael nga bang ni yad bogi kalbus.
  hlt-MCSB: Capa canu na cun cakhaw tamna la cet uh vetih nang taengah om uh mahpawh.
  mdy-ETH: ዓቲንቄንታ ዉዱሮ ናይንታ ዒንሢ ሾዓንዳኔ፤ ጋዓንቴ ዖልዚና ዲዒንቲ ዔያታ ዔውታንዳሢሮ ዒንሢና ዎላ ናንጋዓኬ።
  twi-ASANTE: Mobɛwo mmammarima ne mmammaa nanso ɛnyɛ mo na mobɛtete wɔn, ɛfiri sɛ,
    wɔbɛkyere wɔn de wɔn akɔ nkoasom mu.
  eng-WEBU: You will father sons and daughters, but they will not be yours, for they
    will go into captivity.
  bnp-bnp: Bara mu tahoka e huriki e tune mua, pali i uka ma ri gi made tata turane
    mua. E huriki a pile bara ri valai, ri bole lakea ria na tanga ne ria.
  wal-wal: Attumanne macca naata ne yelana; shin olai omooddi efirggin, eti nenaara
    de7okkona.
  spa-PDDPT: Engendrarás hijos e hijas, pero no serán para ti, porque irán en cautividad.
  gun-gun: Pendera'y ha'e penderajy kuery pereko teĩ pendereve ndopytai 'rã, escravo-rã
    ogueraapaa rã.
  ilo-ULB: Maadddaankayonto kadagiti annak a lallaki ken annak a babbai, ngem saandanto
    nga agtalinaed a kukuayo, gapu ta maitalawdanto a kas balud ti gubat.
  kpg-kpg: Goodou gaa hai godou dama daane mono dama ahina, gei digaula ga hagalee
    i godou baahi, idimaa digaula gaa lahi gi daha be digau ne kumi i tauwa.
  uig-ARA: ئوغۇل ۋە قىز پەرزەنت كۆرسەڭمۇ، لېكىن ئۇلار يېنىڭدا تۇرمايدۇ؛ چۈنكى ئۇلار
    سۈرگۈن بولۇپ كېتىدۇ.
  sus-sus: Wo die barima nɛ, kɔnɔ e mu luma wo yi, barima wo yaxuie e xaninma nɛ.
  pon-2006: Kumwail pahn naineki pwutak oh serepein kei, ahpw re pahn pehdsang kumwail,
    pwehki ar pahn poarmourdi nan mahwen oh wisiksang kumwail.
  ksd-ksd: Una vangala ra umana bul tutana ma ra umana bul vavina, ma pa diat a ki
    piram, tago da ben vavilavilau vue diat.
  tur-YTC: Oğulların ve kızların olacak, ama onlar senin olmayacak, çünkü esaret altına
    girecekler.
  grc-BRENT: Υἱοὺς καὶ θυγατέρας γεννήσεις καὶ οὐκ ἔσονται· ἀπελεύσονται γὰρ ἐν αἰχμαλωσίᾳ.
  ind-AYT: Kamu akan memiliki anak laki-laki dan perempuan, tetapi mereka tidak akan
    menjadi milikmu, karena mereka akan pergi sebagai tawanan.
  nya-nya: Mudzabereka ana aamuna ndi aakazi koma sadzakhala anu, chifukwa adzapita
    ku ukapolo.
  hrv-hrv: Sinove ćeš i kćeri rađati, ali tvoji neće biti jer će u sužanjstvo odlaziti.
  mps-mps: Tama me dagego wai dabe elaluaiba, tiali goli augwali dage dali bugagia
    me bidigobeo. Te boi bidi dabego augwali sagaselama, tama augwa kantriba sela
    paibao.
  tpi-tpi: Na yupela bai i gat ol pikinini, tasol ol bai i no inap i stap gut wantaim
    yupela. Bai ol birua i kam kisim ol na karim ol i go long kantri bilong ol.
  dan-1931: Sønner og Døtre skal du avle, men du skal ikke beholde dem, thi de skal
    gå i Fangenskab.
  vie-OVCB: Anh em sinh con nhưng sẽ không có con ở với mình, vì chúng nó bị bắt đi
    làm nô lệ.
  guj-2017: તમને દીકરા અને દીકરીઓ હશે, પણ તેઓ તમારાં નહિ થાય, કેમ કે, તેઓ ગુલામી કરવા
    જશે.
  pon-2006A: Kumwail pahn naineki pwutak oh serepein kei, ahpw re pahn pehdsang kumwail,
    pwehki ar pahn poarmourdi nan mahwen oh wisiksang kumwail.
  por-BRBSL: Você será pai de filhos e filhas, mas eles não serão seus, pois eles
    irão para o cativeiro.
  cth-cth: Canu capa na khe eiteh, ahnimouh hoi na nawm mahoeh. Taran ni san lah a
    man han.
  twi-twi: Mobɛwo mmabarima ne mmabea, nanso nyɛ mo na mobɛtetew wɔn, efisɛ wɔbɛkɔ
    nnommum mu.
  hlt-hlt: Capa canu na cun cakhaw tamna la cet uh vetih nang taengah om uh mahpawh.
  tbz-SIM: Di bo piɛ́ ibí initidɑɑì nɛ̀ initipòì ì mɛ mbɑ́ ntú di kpɛyi, kɛ yɛ̃́ di
    dootitɔbɛ̀ yóó ì pĩ̀ḿmúmɛ̀ kɛ́kònnɛ̀.
  msy-2020: Egh ia otariba ko guiviba ikiam, eghtɨ me deraghvɨra ia ko ikeghan kogham.
    Apaniba izɨ me inigh uan kantribar mangegham.
  azb-azb: Oğullarınız, qızlarınız olacaq, lakin yanınızda qalmayacaq, çünki əsir
    düşəcəklər.
  eng-DBY: Sons and daughters shalt thou beget, but thou shalt not have them [to be
    with thee]; for they shall go into captivity.
  hin-2017: तेरे बेटे-बेटियाँ तो उत्पन्न होंगे, परन्तु तेरे रहेंगे नहीं; क्योंकि वे
    बन्धुवाई में चले जाएँगे।
  wol-KYG: Ay doom yu góor ak yu jigéen ngeen di jur, waaye duñu leen nekkal, ndax
    njaam lañuy duggi.
  eng-YLT: '''Sons and daughters thou dost beget, and they are not with thee, for
    they go into captivity;'
  eng-WYC-2017: Thou shalt beget sons and daughters, and thou shalt not use them;
    for they shall be led into captivity.
  eng-WMBB: You will father sons and daughters, but they will not be yours, for they
    will go into captivity.
  urd-GVH: तेरे बेटे-बेटियाँ तो होंगे, लेकिन तू उनसे महरूम हो जाएगा। क्योंकि उन्हें
    गिरिफ़्तार करके किसी अजनबी मुल्क में ले जाया जाएगा।
  rug-rug: Kaqu podoi gamu sari na tumia koreo na vineki, ba kote sianani gamu si
    arini, sina kote ta vagi taloa pa tinapusi pa vinaripera si arini.
  gaz-gaz: Ati ilmaanii fi intallan qabaatta; garuu isaan waan boojiʼamaniif kan kee
    hin taʼan.
  fra-LSG: Tu engendreras des fils et des filles; et ils ne seront pas à toi, car
    ils iront en captivité.
  yal-yal: Ɛ diine barima nɛn, koni e mi luyɛ ɛ yii, bayo ɛ yaxune e xalima nɛn.
  haw-1868: Nau mai no na keikikane a me na kaikamahine, aole nae nou lakou; no ka
    mea, e alakai pio ia'ku lakou.
  arb-NAV: تُنْجِبُونَ بَنِينَ وَبَنَاتٍ وَلا يَكُونُونَ لَكُمْ، لأَنَّهُمْ يُسْبَوْنَ.
  ewe-ewe: Woalé viwò ŋutsuwo kple viwò nyɔnuwo abe kluviwo ene adzoe le gbɔwò.
  eng-LEE: 'Sons and daughters wilt thou beget; but they shall not remain thine: for
    they shall go into captivity.'
  asm-FB: আপোনালোকৰ ল’ৰা-ছোৱালী জন্মিব, কিন্তু তেওঁলোক আপোনালোকৰ নহ’ব; কিয়নো তেওঁলোকক
    বন্দী কৰি নিয়া হ’ব।
  sus-A: وٌ دِيٍ بَرِ مَ نّ، كْنْ عٍ مُ لُمَ وٌ يِ، بَرِ مَ وٌ يَشُييٍ عٍ شَنِنمَ
    نّ.
  fra-SBL: Tu engendreras des fils et des filles, mais ils ne seront pas à toi, car
    ils iront en captivité.
  hbo-hbo: בָּנִ֥ים וּבָנֹ֖ות תֹּולִ֑יד וְלֹא־יִהְי֣וּ לָ֔ךְ כִּ֥י יֵלְכ֖וּ בַּשֶּֽׁבִי׃
  eng-WYCLIFFE: Thou schalt gendre sones and douytris, and thou schalt not vse hem;
    for thei schulen be led in to caitifte.
  cwe-cwe: Mwizakweleka wana wa chilume na wa chike, mbali hawezakuwa wenu, kwaviya
    wezasoligwa kuna utumwa.
  kik-kik: Ũkaagĩa na aanake na ũgĩe na airĩtu no ndũgatũũra nao, nĩ ũndũ nĩmagatahwo
    mathiĩ ũkombo-inĩ.
  fra-NCL: Tu engendreras des fils et des filles, et ils ne seront pas à toi, car
    ils iront en captivité.
  cek-AK: Canu hoi capanawk doeh na tawn o tih; toe nihcae loe misong ah angtang o
    pongah, nihcae hoi nawnto kanawm ah na om o mak ai.
  cuk-cuk: Masmala, degi, bunamala be nikumaloed. Degi-inigwele, begadga guosurmalad,
    ar ade, gales yar-baidse seledmaloed.
  uig-CYR: Оғул вә қиз пәрзәнт көрсәңму, лекин улар йениңда турмайду; чүнки улар сүргүн
    болуп кетиду.
  tel-2017: కొడుకులనూ కూతుర్లనూ కంటారు కానీ వారు మీదగ్గర ఉండరు. వారు బందీలుగా వెళ్లితారు.
  hat-BSA: “Nou va gen fis ak fi, men yo p ap pou nou, paske yo va antre an kaptivite.
  kos-kos: Ac fah oasr wen ac acn nutuwos, tusruktu elos ac fah wanginla liki kowos,
    mweyen ac utukla elos oana mwet sruoh ke mweun.
  hbo-WLC: בָּנִ֥ים וּבָנ֖וֹת תּוֹלִ֑יד וְלֹא־יִהְי֣וּ לָ֔ךְ כִּ֥י יֵלְכ֖וּ בַּשֶּֽׁבִי׃
  ibo-ibo: Ị ga-amụta ụmụ ndị ikom na ndị inyom ma ha agaghị adịgide nʼihi na a ga-adọta
    ha nʼagha.
  ory-ory: ତୁମ୍ଭେ ପୁତ୍ର ଓ କନ୍ୟା ଜନ୍ମ କରିବ, ମାତ୍ର ସେମାନେ ତୁମ୍ଭର ହେବେ ନାହିଁ; କାରଣ ସେମାନେ
    ବନ୍ଦୀ ହୋଇଯିବେ।
  chk-chk: Epwe wor nöümi mwän me fefin, nge ousap nöüniir, pun repwe chök oola lon
    maun.
  rop-rop: Yumob garra abum san en doda, bat yumob garra lujim olabat, dumaji detlot
    enami blanga yumob garra deigimwei olabat prisana.
  ukr-1871: Сини й дочки вродяться тобі; та вони твоїми не будуть, бо заберуть їх
    у полонь.
  deu-1951: Du wirst Söhne und Töchter zeugen und doch keine haben; denn man wird
    sie gefangenführen.
  eng-JPS: Thou shalt beget sons and daughters, but they shall not be thine; for they
    shall go into captivity.
  srp-1865: Rodiæeš sinove i kæeri, ali neæe biti tvoji; jer æe otiæi u ropstvo.
  lug-lug: Olizaala abaana aboobulenzi n’aboobuwala, naye toosigalenga nabo, kubanga
    banaatwalibwanga mu busibe.
  heb-heb: בנים ובנות תוליד ולא יהיו לך כי ילכו בשבי׃
  ben-IRV: তুমি ছেলে মেয়েদের জন্ম দেবে, কিন্তু তারা তোমার হবে না; কারণ তারা বন্দি
    হয়ে যাবে।
  pan-pan: ਤੁਹਾਡੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਪੈਦਾ ਹੋਣਗੇ ਪਰ ਉਹ ਤੁਹਾਡੇ ਨਾ ਹੋਣਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਗੁਲਾਮੀ
    ਵਿੱਚ ਚਲੇ ਜਾਣਗੇ।
  mya-JVB: သား သမီးကို ဘွားမြင် သော်လည်း ၊ သူ တို့နှင့် မ ပျော်မမွေ့ရ။ ရန်သူတို့သည်
    သိမ်း သွား ကြလိမ့်မည်။
  hmo-hmo: “Emui natuna memero, bona natuna kekeni do idia vara, to umui dekenai do
    idia noho lasi, hesiai gaukara, mai guia danu do idia karaia, tuari taudia ese
    do idia abia lao dainai.
  urd-urd: तेरे बेटे और बेटियाँ पैदा होंगी लेकिन वह सब तेरे न रहेंगे, क्यूँकि वह ग़ुलाम
    हो कर चले जाएँगे।
  rus-SYN: Сынов и дочерей родишь, но их не будет у тебя, потому что пойдут в плен.
  bqc-SIM: Á nɛgↄ̃ɛↄ ń nↄɛↄ i'i, kási aaↄ kúánↄo. Wa táńnↄ zĩ̀zↄↄ ũɛ.
  tcz-CHONGTHU: Chule nanghon chapa tamtah nanei diu, ahinlah khat a khat jeng cha
    jong nachan lou diu, aboncha sohchang dinga chediu chule nangho panhu ding mihem
    khat jeng cha jong kisep lou ding ahi.
  mar-mar: तुम्हास मुले आणि मुली होतील पण ती तुम्हास लाभणार नाहीत. त्यांचे अपहरण होईल.
  qub-qub: Wamrayquicuna cangapämi ollgupis, warmipis. Ichanga juc-lä nasyunmanmi
    prësu apaconga.
  hat-hat: N'a fè pitit fi ak pitit gason, men yo p'ap pou nou, paske lènmi nou yo
    ap fè yo prizonye, y'ap depòte yo.
  eng-BSB: You will father sons and daughters, but they will not remain yours, because
    they will go into captivity.
  tod-tod: Wa doun zunuiti ta doun anzanuiti sɔlɔɔ, kɛlɛ ti la ɠɛa ga wɔnɔ, mazɔlɔɔ
    ta ti lɔ duɔlai zu.
  eng-WEBPB: You will father sons and daughters, but they will not be yours, for they
    will go into captivity.
  kbq-kbq: Hagi ne' mofara kase zmantegahazanagi, tamagri'enena omanigahaze. Na'ankure
    ana mofavreramina ha' vahe'mo'za eme zamavare'za kina ome huzmantegahaze.
  nhe-BL: Inquinpiyase imotelpocahua huan imoichpocahua, pero ax mocahuase imohuaya
    pampa quinhuicase ilpitoque ipan sequinoc tlaltini para tlatequipanose san tlapic.
  gub-BL: Pena'yr putar nehe. Penazyr putar nehe no. Nezewe rehe we amo ywy rehe har
    weraha putar wemipyhyk kwer romo wà nehe.
  eng-DRA: 'Thou shalt beget sons and daughters, and shalt not enjoy them: because
    they shall be led into captivity.'
