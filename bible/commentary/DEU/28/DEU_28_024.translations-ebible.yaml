verse: DEU.028.024
translations:
  mal-C: യഹോവ നിന്റെ ദേശത്തെ മഴയെ ധൂളിയും പൊടിയും ആക്കും. നീ നശിക്കുംവരെ അവ ആകാശത്തുനിന്നു
    നിന്റെമേൽ പെയ്യും.
  deu-TKW: Jahwe wird den Regen für dein Land in Staub und Sand verwandeln; die sollen
    vom Himmel auf dich herabfallen, bis du zu Grunde gerichtet bist.
  lin-lin: Kati na mokili na bino, Yawe akobongola mvula mpo ete ekoma putulu mpe
    zelo ; yango ekokweya wuta na likolo kino ekobebisa bino.
  eng-LSV: YHWH gives dust and ashes [for] the rain of your land; it comes down on
    you from the heavens until you are destroyed.
  eng-GNV: 'The Lord shall giue thee for the rayne of thy land, dust and ashes: euen
    from heauen shall it come downe vpon thee, vntil thou be destroyed.'
  eng-WEBSTER: 'The LORD shall make the rain of thy land powder and dust: from heaven
    shall it come down upon thee, until thou art destroyed.'
  nhw-BL: TOTECO quichihuas ma huetzi amopani xali huan amo atl. Quena, amotlal quicuepas
    tlaltejpoctli hasta anmechtzontlamiltis.
  swh-ONEN: Bwana atafanya mvua ya nchi yako kuwa mavumbi na mchanga; vitakujia kutoka
    angani mpaka uangamie.
  bba-bba: Tuɑ kɑ yɑnimɑ u koo sure bɛɛn ɡbeɑɔ ɡurɑn ɑyerɔ sere u kɑ bɛɛ kpeerɑsiɑ
    mɑm mɑm.
  eng-KJVCPB: 'The Lord shall make the rain of thy land powder and dust: from heaven
    shall it come down upon thee, until thou be destroyed.'
  luo-luo: Jehova Nyasaye enolok koth machwe e pinyu obed mana lo kod buru malich,
    gini olre koa e polo nyaka unurum.
  meu-meu: Ḡahu na emui tano ai baine diho medu na heto; guba amo baine diho latamui
    ai, ela bona ba mase ore.
  npi-ULB: परमप्रभुले तिमीहरूको देशको वृष्‍टिलाई धूलोपिठोमा बद्लनुहुने छ । तिमीहरू
    विनाश नभएसम्म यो आकाशबाट आइरहने छ ।
  yor-yor: Olúwa yóò yí òjò ilẹ̀ rẹ sí eruku àti ẹ̀tù; láti ọ̀run ni yóò ti máa sọ̀kalẹ̀
    sí ọ, títí tí ìwọ yóò fi run.
  ind-ind: TUHAN tidak akan menurunkan hujan air, melainkan hujan debu dari langit
    sampai kalian binasa.
  pes-OPCB: عوض باران، خداوند طوفان خاک و شن خواهد فرستاد و شما را هلاک خواهد کرد.
  tgl-ULB: Gagawing pulbos at alikabok ni Yahweh ang ulan sa inyong lupain; mula sa
    kalangitan babagsak ito sa inyo, hanggang sa kayo ay madurog.
  hui-hui: Anduane Homogohanda iba dalu ibilagadagua puyabu hongohe ibila aribia holebiragome
    tí dindiha be abalu heba iba mubi puloyu íbu ngelalu tí bibahende mo ko hai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မိုး​ရွာ​စေ​မည့်​အ​စား ဖုံ​မုန်​တိုင်း၊ သဲ​မုန်​တိုင်း​များ​ကျ​ရောက်​စေ
    သ​ဖြင့်​သင်​တို့​သည်​သေ​ကြေ​ပျက်​စီး​ကုန် ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཡུལ་གྱི་ཆར་བ་ཐལ་རྡུལ་ལ་བསྒྱུར་ནས། ཁྱོད་རྣམས་མེད་པར་མ་བཏང་བར་དུ་ནམ་མཁའ་ནས་ཁྱོད་རྣམས་ཀྱི་སྟེང་དུ་ས་རྡུལ་འབབ་བོ།
    །
  sna-sna: Jehovha achashandura mvura yenyika yako ikava guruva nemhukuta; richanaya
    kubva kudenga kusvikira waparadzwa.
  spa-BLM: El Señor hará que la lluvia de tu tierra sea polvo y polvillo. Descenderá
    sobre ti desde el cielo, hasta que seas destruido.
  cac-cac: Man̈xalaj n̈ab' ol yac'a'. Axon̈ej lum pococ yed' q'uen arena ol em yuj
    Jehová co Diosal, masanto ol ex sateloc.
  swh-ULB: Yahwe atafanya mvua ya ardhi yako kuwa unga na vumbi, kutoka mbinguni vitashuka
    kwako, hadi utakapoangamizwa.
  bel-bel: замест дажджу Гасподзь дасьць зямлі тваёй пыл, і попел зь неба будзе падаць,
    падаць на цябе, пакуль ня будзеш зьнішчаны.
  deu-ELBBK: 'Der HERR wird als Regen deines Landes Staub und Sand geben: Vom Himmel
    wird er auf dich herabkommen, bis du vertilgt bist.'
  mbb-OT: Ne kenà wahig is uzan he ibeǥey te Nengazen keniyu, kekenà, eliyavuk is
    ibeǥey zin. Ibpeuzan din te eliyavuk taman te egkengezeetan kew.
  mal-2015: യഹോവ നിന്റെ ദേശത്തിലെ മഴയെ പൊടിയും പൂഴിയും ആക്കും; നീ നശിക്കുംവരെ അതു
    ആകാശത്തിൽനിന്നു നിന്റെമേൽ പെയ്യും.
  rmc-rmc: O RAJ na dela pre phuv brišind, ale poši the prachos, so pre tumende andral
    o ňebos avela dži akor, medik na avena zňičimen.
  pes-OPV: وخداوند باران زمینت را گرد و غبار خواهدساخت، که از آسمان بر تو نازل شود
    تا هلاک شوی.
  ron-1924: Домнул ва тримите цэрий тале, ын лок де плоае, праф ши пулбере, каре вор
    кэдя дин чер песте тине пынэ вей фи нимичит.
  ben-OBCV: সদাপ্রভু তোমাদের দেশে বৃষ্টির বদলে ধুলো আর বালি বর্ষণ করবেন; সেগুলি আকাশ
    থেকে তোমাদের উপরে পড়বে যতক্ষণ না তোমরা ধ্বংস হও।
  som-som: Oo Rabbigu roobka dalkiinna wuxuu ka dhigi doonaa budo iyo boodh, oo waxaasu
    samaday idinkaga soo degi doonaan ilaa aad baabba'daan.
  lat-VUC: Det Dominus imbrem terræ tuæ pulverem, et de cælo descendat super te cinis,
    donec conteraris.
  eng-ASVBT: 'Jehovah will make the rain of thy land powder and dust: from heaven
    shall it come down upon thee, until thou be destroyed.'
  ita-1885: Il Signore manderà alla tua terra, in luogo di pioggia, polvere e cenere,
    la quale caderà sopra te dal cielo, finchè tu sii sterminato.
  eng-LXXUP: The Lord thy God make the rain of thy land dust; and dust shall come
    down from heaven, until it shall have destroyed thee, and until it shall have
    quickly consumed thee.
  eng-ULB: Yahweh will make the rain of your land into powder and dust; from the heavens
    will it come down on you, until you are destroyed.
  spa-VBL: El Señor cambiará la lluvia de tu tierra en polvo y arena; caerá del cielo
    sobre ti hasta que seas destruido.
  fra-_FOB: L'Éternel te donnera, au lieu de la pluie qu'il faut à ta terre, de la
    poussière et de la poudre, qui descendra sur toi des cieux, jusqu'à ce que tu
    sois détruit.
  mal-mal: യഹോവ നിന്റെ ദേശത്ത് പൊടിയും പൂഴിയും മഴപോലെ വർഷിപ്പിക്കും; നീ നശിക്കുംവരെ
    അത് ആകാശത്തിൽനിന്ന് നിന്റെമേൽ പെയ്യും.
  urd-GVR: Bārish kī jagah Rab tere mulk par gard aur ret barsāegā jo āsmān se tere
    mulk par chhā kar tujhe barbād kar degī.
  suz-BL: मिनु परमप्रभु यावेमी इन रागीम रेउ कली फुरक सेल्‍ब। मिनु गेपुकी खतम मदुम्‍नी
    सम्‍म सरीङ रे मोदेंशो पा फुरक इन तारी यिना यिन बाक्‍ब।
  ita-1927: L’Eterno manderà sul tuo paese, invece di pioggia, sabbia e polvere, che
    cadranno su te dal cielo, finché tu sia distrutto.
  ckb-ckb: یەزدانیش بارانی خاکەکەتان دەکاتە تۆز و خۆڵ و لە ئاسمانەوە بۆتان دێتە خوارەوە
    هەتا لەناودەچن.
  eng-BBE: The Lord will make the rain of your land powder and dust, sending it down
    on you from heaven till your destruction is complete.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಮಳೆಗೆ ಬದಲಾಗಿ ಹುಡಿಯೂ ಧೂಳೂ ಆಗುವಂತೆ ಮಾಡುವರು. ನೀವು
    ನಾಶವಾಗುವವರೆಗೆ ಅದು ಆಕಾಶದಿಂದ ನಿಮ್ಮ ಮೇಲೆ ಸುರಿಯುವುದು.
  tam-2017: உன் தேசத்தின் மழையை யெகோவா புழுதியும் மண்ணுமாக பெய்யச்செய்வார்; நீ அழியும்வரை
    அப்படியே வானத்திலிருந்து உன்மேல் இறங்கிவரும்.
  spa-RV-1909: 'Dará Jehová por lluvia á tu tierra polvo y ceniza: de los cielos descenderán
    sobre ti hasta que perezcas.'
  ron-BTF: DOMNUL va face ploaia peste ţara ta, pulbere şi praf, ele vor coborî din
    cer asupra ta, până când vei fi nimicit.
  eng-WEBP: The LORD will make the rain of your land powder and dust. It will come
    down on you from the sky, until you are destroyed.
  eng-FBV: The Lord will change the rain of your land into dust and sand; it will
    fall from the sky on you until you're destroyed.
  nld-1939: Jahweh zal zand op uw land laten regenen, en stof zal van de hemel op
    u neerslaan, totdat gij verdelgd zijt.
  nch-BL: TOTECO quichihuas ma huetzi amopani xali huan amo at. Quena, amotal quicuepas
    taltepocti hasta amechtzontamiltis.
  vie-1934: Thay vì mưa, Đức Giê-hô-va sẽ khiến cát và bụi từ trời sa xuống trên đất
    ngươi, cho đến chừng nào ngươi bị hủy diệt.
  hin-CV: याहवेह, तुम पर बालू और धूल की बारिश करेंगे; ये आकाश से तुम पर ये तब तक बरसते
    रहेंगे जब तक तुम नाश न हो जाओ.
  eng-OURB: Adonai will make the rain of your land powder and dust. It will come down
    on you from the sky, until you are destroyed.
  spa-BES: El Señor hará que la lluvia de tu tierra se convierta en polvo y arena,
    enviándola desde el cielo hasta que tu destrucción sea completa.
  tdx-tdx: Hampinjarè’ Iehovà bo naho deboke ty orañ’ an-tane’o; boak’ andikerañe
    ty hiavia’e am-para’ te mianto irehe.
  vid-vid: Mkulu Nguluwi kodita nimbwisi na misanga kuwa nhonya ya hemwe, nimbwisi
    yowatimulila mbaka muwe mdumigwe ng'hatu.
  eng-OKE: The Lord will give thee ashes for the rain of thy land; and dust will come
    down from the heavens upon thee, until thou be consumed.
  tha-KJV: พระเยโฮวาห์จะทรงบันดาลให้ฝนในแผ่นดินของท่านเป็นฝุ่นและละออง ลงมาจากอากาศอยู่เหนือท่านทั้งหลายจนกว่าท่านจะถูกทำลาย
  por-BR-2018: 'Dará o SENHOR por chuva à tua terra pó e cinza: dos céus descerão
    sobre ti até que pereças.'
  deu-ELO: 'Jehova wird als Regen deines Landes Staub und Sand geben: Vom Himmel wird
    er auf dich herabkommen, bis du vertilgt bist.'
  eng-WYC-2018: The Lord give dust for rain to thy land, and ash come down from heaven
    upon thee, till thou be all-broken. (The Lord shall give dust to thy land instead
    of rain, and ashes shall come down upon thee from the sky, until thou be all-broken.)
  epo-epo: Anstataŭ pluvo la Eternulo donos al via tero polvon kaj cindron; el la
    ĉielo ĝi falados sur vin, ĝis vi ekstermiĝos.
  uig-PIN: Pǝrwǝrdigar sening zeminingda yaƣidiƣan yamƣurni topa-qang wǝ ⱪum ⱪilidu;
    ular taki sǝn ⱨalak bolƣuqǝ asmandin üstünggǝ qüxidu.
  beo-beo: Hina Gode da gibu afadenene, gulu amola sa:i amola fo bagade fawane iasimu.
    Amasea, dilia da gugunufinisi dagoi ba:mu.
  tpi-OTNT: Bai Bikpela i senisim ren na salim strongpela win i kam wantaim das na
    wesan, inap yupela olgeta i bagarap tru.
  hau-SA: Ubangiji zai juye ruwan saman ƙasarku yă zama ƙura da gari; zai sauko daga
    gizagizai har sai kun hallaka.
  uig-LAT: Perwerdigar séning zéminingda yaghidighan yamghurni topa-chang we qum qilidu;
    ular taki sen halak bolghuche asmandin üstüngge chüshidu.
  nde-nde: UThixo uzaguqula izulu elina elizweni lenu kube zintuli lothuli, kuzakwehla
    kuvela esibhakabhakeni lize libhujiswe.
  ton-ton: '‌ʻE ngaohi ʻe Sihova ʻae ʻuha ʻo ho fonua ko e efu mo e efuefu: ʻe ʻalu
    hifo ia mei langi kiate koe ke ke ʻauha ai.'
  ces-1613: Dá Hospodin zemi tvé místo deště prach a popel, a toť s nebe sstoupí na
    tě, dokudž bys nebyl vyhlazen.
  eng-WMB: The LORD will make the rain of your land powder and dust. It will come
    down on you from the sky, until you are destroyed.
  tam-TCV: யெகோவா உங்கள் நாட்டில் தூசியையும், புழுதியையுமே மழைக்குப் பதிலாகப் பெய்யச்செய்வார்.
    நீங்கள் அழியும்வரை அவை வானத்திலிருந்து வந்துகொண்டிருக்கும்.
  ceb-ULB: Pagahimoon ni Yahweh nga abog ug abo ang ulan sa imong yuta; moulan kini
    gikan sa langit hangtod nga malaglag ka.
  pol-UBG: PAN ześle na twą ziemię jak deszcz proch i pył, które na ciebie spadną
    z nieba, aż cię zniszczy.
  urd-GVU: بارش کی جگہ رب تیرے ملک پر گرد اور ریت برسائے گا جو آسمان سے تیرے ملک پر
    چھا کر تجھے برباد کر دے گی۔
  deu-1912: Der HERR wird deinem Lande Staub und Asche für Regen geben vom Himmel
    auf dich, bis du vertilgt werdest.
  kan-2017: ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಯೆಹೋವನು ಆಕಾಶದಿಂದ ಮಳೆಗೆ ಬದಲಾಗಿ ಧೂಳನ್ನೂ ಮತ್ತು ಉಸುಬನ್ನೂ ನಿಮ್ಮ
    ಮೇಲೆ ಸುರಿಸುವನು; ಅದುದರಿಂದ ನೀವು ನಾಶವಾಗಿ ಹೋಗುವಿರಿ.
  yap-yap: Bayi pi’ SOMOL e fiyath nge yan’nge aw ni n’uw nga dakenmed u lan e nam
    romed nge mada’ ko ngiyal’ nike math owchamed.
  hlt-MCSB: Na khohmuen kah khotlan te BOEIPA loh tangdik la a khueh vetih na mit
    na moeng duela vaan lamkah laipi loh nang ah m'vuei ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒራ ዋርቃንዳ ቤዞ ዒንሢዳ ዼኤፒ ዢባሬ ዔኪ ሙካ ሲላሊና ማኣሻላና ዳካንዳኔ፤ ዬያ ዒ ማዻሢ ዒንሢ
    ባይዛኒኬ።
  twi-ASANTE: Awurade bɛdane osutɔ a ɛwɔ mo ɔman mu no mfuturo; ɛbɛpore afiri soro
    agu mo so kɔsi sɛ mobɛsɛe.
  eng-WEBU: The LORD will make the rain of your land powder and dust. It will come
    down on you from the sky, until you are destroyed.
  bnp-bnp: E BAKOVI DAGI bara i kuloia a vala i rudua a vilu dagi i valai turana a
    habulo a hire, ge harena na tahuna mua lobo bara ni ratapile.
  wal-wal: GODAI ne biittan bukkiya iraa buhenne baana kessana; neeni biittaappe xayana
    gakkanaashin, baanai saluwaappe duge bukkana.
  spa-PDDPT: Yavé dará a tu tierra polvo y ceniza como lluvia, los cuales descenderán
    del cielo sobre ti hasta que seas destruido.
  gun-gun: Pendeyvy rupi oky 'rãgue py Senhor ombou 'rã yvy ku'i ha'e tanhimbu rive.
    Yva gui ha'e nunga anho ho'a 'rã pende'áry penemomba peve.
  ilo-ULB: Pagbalinento ni Yahweh a tapok ken dapo ti dagayo imbes a mangparnuay isuna
    iti tudo; manipud kadagiti langit bumabanto dagitoy kadakayo, aginggana a madadaelkayo.
  kpg-kpg: “Dimaadua ga hagahagau eia ana gohu mono gelegele e pono di lohongo nia
    uwa, gaa dae loo gi di godou mmade.
  uig-ARA: پەرۋەردىگار سېنىڭ زېمىنىڭدا ياغىدىغان يامغۇرنى توپا-چاڭ ۋە قۇم قىلىدۇ؛
    ئۇلار تاكى سەن ھالاك بولغۇچە ئاسماندىن ئۈستۈڭگە چۈشىدۇ.
  sus-sus: Alatala tunɛ mafindima nɛ xube ra, naxan goroma wo xa bɔxi ma, a wo sɔntɔ.
  pon-2006: KAUN-O pahn ketin kamwerehdi pwelpar oh pihk pwehn wiliankihdi keteu,
    lao kumwail mwomwla.
  ksd-ksd: A Luluai na pukue ra bata ure kaum gunan upi na da ra veo ko ma da ra tobon
    na pia; na bura taun u marama ra bala na bakut, tuk tar una virua tana.
  tur-YTC: Yahve ülkendeki yağmuru toz ve kum haline getirecek. Sen yok olana dek
    gökten üzerine inecektir.
  grc-BRENT: Δῴη Κύριος ὁ Θεός σου τὸν ὑετὸν τῇς γῇς σου κονιορτὸν, καὶ χοῦς ἐκ τοῦ
    οὐρανοῦ καταβήσεται, ἕως ἂν ἐκτρίψῃ σε, καὶ ἕως ἂν ἀπολέσῃ σε ἐν τάχει.
  ind-AYT: TUHAN akan mencurahkan ke tanahmu abu dan debu dari langit, dan akan turun
    kepadamu sampai kamu binasa.
  nya-nya: Mʼmalo mwa mvula Yehova adzakupatsani fumbi ndi dothi ndipo lidzakugwerani
    kuchokera kumwamba mpaka mutawonongeka.
  hrv-hrv: Kišu tvoje zemlje Jahve će pretvarati u pijesak i prašinu da na te pada
    s nebesa dok te ne uništi.
  mps-mps: Tama Genuai Bidigo tulubage hasegelama, bomai wali dali hogomu dali, kemi
    sane dali tagala palaibao. Te dage sese dolama tagalaboba usu naibao,” Mosesgo
    te po wali.
  tpi-tpi: Bai Bikpela i senisim ren na salim strongpela win i kam wantaim das na
    wesan, inap yupela olgeta i bagarap tru.
  dan-1931: Regnen over dit Land skal HERREN forvandle til Sand og Støv, som falder
    ned over dig fra Himmelen, indtil du er ødelagt.
  vie-OVCB: Thay vì mưa, Chúa Hằng Hữu sẽ cho bụi rơi xuống, cho đến lúc anh em bị
    hủy diệt.
  guj-2017: તમારા દેશ પર યહોવાહ વરસાદને બદલે ભૂકો તથા ધૂળ વરસાવશે; તમે નાશ પામો ત્યાં
    સુધી આકાશમાંથી તે તમારા પર વરસ્યા કરશે.
  pon-2006A: KAUN-O pahn ketin kamwerehdi pwelpar oh pihk pwehn wiliankihdi keteu,
    lao kumwail mwomwla.
  por-BRBSL: Yahweh fará a chuva de sua terra pó e poeira. Ela cairá sobre você do
    céu, até que você seja destruído.
  cth-cth: BAWIPA ni na ram dawk ka rak e kho hah lailo hoi vaiphu lah ao sak dawkvah,
    na rawk hoehroukrak kalvan lahoi na van a bo sak han.
  twi-twi: Awurade bɛdan osutɔ a ɛwɔ mo man mu no mfutuma; ɛbɛtɔ afi soro agu mo so
    akosi sɛ mobɛsɛe.
  hlt-hlt: Na khohmuen kah khotlan te BOEIPA loh tangdik la a khueh vetih na mit na
    moeng duela vaan lamkah laipi loh nang ah m'vuei ni.
  tbz-SIM: Fɛtɑɑfɛ̀ nɑ nniùmɛ̀ kutɑ̃ɑ̃yukú kuù nɛ́ ndɑ́ɑ́tí, dɛ̀ yó mmɛ ndi dò nkɛ̀
    di yɑ̀ɑ kú kɛ́deènɛ̀.
  msy-2020: Eghtɨ Ikiavɨra Itir God, amozim oteghɨvkɨnightɨ a nguazir mɨnemeniam ko
    gigimɨn mɨn otoghtɨ, amɨnir dafam da isɨ ian nguazimɨn izighirɨ mangɨtɨ, ia bar
    kuvaremegham.
  azb-azb: Rəbb ölkənizə yağış əvəzinə toz-torpaq yağdıracaq. Siz həlak olana qədər
    göydən üzərinizə bunlar yağacaq.
  eng-DBY: Jehovah will give as the rain of thy land powder and dust; from the heavens
    shall it come down upon thee until thou be destroyed.
  hin-2017: यहोवा तेरे देश में पानी के बदले रेत और धूलि बरसाएगा; वह आकाश से तुझ पर
    यहाँ तक बरसेगी कि तेरा सत्यानाश हो जाएगा।
  wol-KYG: Aji Sax jeey def seen tawub réew di suuf ak pënd bu bawoo asamaan, di yuriku
    ci seen kaw, ba ngeen sànku.
  eng-YLT: Jehovah giveth the rain of thy land — dust and ashes; from the heavens
    it cometh down on thee till thou art destroyed.
  eng-WYC-2017: The Lord give dust for rain to thy land, and ash come down from heaven
    upon thee, till thou be all-broken.
  eng-WMBB: The LORD will make the rain of your land powder and dust. It will come
    down on you from the sky, until you are destroyed.
  urd-GVH: बारिश की जगह रब तेरे मुल्क पर गर्द और रेत बरसाएगा जो आसमान से तेरे मुल्क
    पर छाकर तुझे बरबाद कर देगी।
  rug-rug: Sa kavuru si kaqu va hoqa gore mae ia Zihova kekeṉoṉo guana ruku osolae
    moata hola si asa, meke tava mate beto si gamu.
  gaz-gaz: Waaqayyo bokkaa lafa keetii awwaaraa fi daaraatti geeddara; kunis hamma
    ati baddutti samiidhaa sitti gad harcaʼa.
  fra-LSG: L’Éternel enverra pour pluie à ton pays de la poussière et de la poudre;
    il en descendra du ciel sur toi jusqu’à ce que tu sois détruit.
  gnn-gnn: '@see-verse:DEU.028.023'
  yal-yal: Alatala yi ɛ tulen masara gbangbanna ra keli kore, godo xɛɛne ma, han ɛ
    birin yi halagi.
  haw-1868: 'A e hoolilo o Iehova i ka na o kou aina i one a i lepo: mai ka lani e
    iho mai ia mea maluna ou, a lukuia oe.'
  arb-NAV: وَيُحَوِّلُ الرَّبُّ مَطَرَ أَرْضِكُمْ إِلَى غُبَارٍ وَعَوَاصِفَ تُرَابِيَّةٍ
    تَنْهَمِرُ عَلَيْكُمْ مِنَ السَّمَاءِ حَتَّى تَهْلِكُوا.
  ewe-ewe: Anyigba la aƒu abe ʋuʋudedi ene le kuɖiɖi ta, eye ahom atu, eye kekuiwo
    atsrɔ̃ wò.
  eng-LEE: 'The Lord will give as the rain of thy land powder and dust: from heaven
    shall it come down upon thee, until thou be destroyed.'
  asm-FB: যিহোৱাই আপোনালোকৰ দেশত বৰষুণৰ সলনি ধুলি আৰু বালি বৰষাব; আপোনালোক বিনষ্ট
    নোহোৱালৈকে, সেইবোৰ আকাশৰ পৰা আপোনালোকৰ ওপৰত পৰি থাকিব।
  sus-A: عَلَتَلَ تُنّ مَقِندِ مَ نّ شُبٍ رَ، نَشَن فٌرٌ مَ وٌ شَ بْشِ مَ، عَ وٌ سْنتْ.
  fra-SBL: L'Éternel rendra la pluie de ton pays poudreuse et poussiéreuse. Elle tombera
    sur toi du haut du ciel, jusqu'à ce que tu sois détruit.
  hbo-hbo: יִתֵּ֧ן יְהוָ֛ה אֶת־מְטַ֥ר אַרְצְךָ֖ אָבָ֣ק וְעָפָ֑ר מִן־הַשָּׁמַ֙יִם֙
    יֵרֵ֣ד עָלֶ֔יךָ עַ֖ד הִשָּׁמְדָֽךְ׃
  eng-WYCLIFFE: The Lord yyue dust for reyn to thi lond, and aysche come doun fro
    heuene on thee, til thou be al to-brokun.
  cwe-cwe: Mndewa Mulungu kezatenda timbwisi na msanga kuwa mvula yenu, timbwisi dizamtonyelani
    mbaka munangigwe.
  kik-kik: Jehova nĩagatũma mbura ya bũrũri waku ĩtuĩke rũkũngũ na mũtutu; ĩgaakuurĩra
    yumĩte igũrũ nginya ũniinwo.
  fra-NCL: Yahweh enverra pour pluie à ton pays de la poussière et du sable qui descendront
    du ciel sur toi jusqu’à ce que tu sois détruit.
  cek-AK: Angraeng mah na prae thungah angzo khotui to vaiphu hoi maiphu ah angcoengsak
    tih, nam ro o boih ai karoek to van hoiah nang khaeah krah tathuk tih.
  cuk-cuk: Bab-Jehová, dii-wied-anar be-napaga nibneg-akar ukub, degi, buru barmidagoed.
    Bemar-oburgwedse be-imakoed.
  uig-CYR: Пәрвәрдигар сениң зиминиңда яғидиған ямғурни топа-чаң вә қум қилиду; улар
    таки сән һалак болғичә асмандин үстүңгә чүшиду.
  tel-2017: యెహోవా మీ ప్రాంతంలో పడే వానను పిండిలాగా, ధూళిలాగా చేస్తాడు. మీరు నాశనమయ్యే
    వరకూ అది ఆకాశం నుంచి మీ మీద పడుతుంది.
  hat-BSA: SENYÈ a va fè lapli tè nou an avèk poud e pousyè ki soti nan syèl la. Li
    va tonbe sou nou jiskaske nou fin detwi.
  kos-kos: LEUM GOD El ac fah tulokinya af, ac supwama eng upa in use puk ac dust
    in fosrelana acn uh nwe ke kowos kunausyukla.
  hbo-WLC: יִתֵּ֧ן יְהוָ֛ה אֶת־מְטַ֥ר אַרְצְךָ֖ אָבָ֣ק וְעָפָ֑ר מִן־הַשָּׁמַ֙יִם֙
    יֵרֵ֣ד עָלֶ֔יךָ עַ֖ד הִשָּׁמְדָֽךְ׃
  ibo-ibo: Onyenwe anyị ga-eme ka mmiri kwesiri izo nʼala gị ghọọ uzuzu na aja. Ha
    ga-esi na mbara eluigwe na-ezodata nʼala tutu ruo mgbe ị lara nʼiyi.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଦେଶରେ ଜଳ ବଦଳେ ଧୂଳି ଓ ବାଲି ବର୍ଷାଇବେ, ତୁମ୍ଭର ବିନାଶ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ତାହା ଆକାଶରୁ ତୁମ୍ଭ ଉପରେ ପଡ଼ିବ।
  chk-chk: Ewe Samol mi Lapalap epwe awili üt ngeni pi me pipisüsü o apüngätiu won
    fanüemi tori oupwe rosola.
  rop-rop: YAWEI garra jandim oni das en nomo eni rein, najing. En im garra binijimap
    yumob.
  ukr-1871: 'Заміст дощу сипати ме Господь на землю твою порохами та піском: з неба
    падати ме се на тебе, поки не згинеш.'
  deu-1951: Der HERR wird den Regen für dein Land in Sand und Staub verwandeln; der
    wird vom Himmel auf dich herabfallen, bis du vertilgt bist.
  eng-JPS: The LORD will make the rain of thy land powder and dust; from heaven shall
    it come down upon thee, until thou be destroyed.
  srp-1865: Uèiniæe Gospod da dažd zemlji tvojoj bude prah i pepeo, koji æe padati
    s neba na te, dokle se ne istrijebiš.
  lug-lug: Mukama alifuula enkuba y’omu nsi yo olufufugge, n’enfuufu yokka y’eneekuyiikiranga
    okuva waggulu mu bire, okutuusa lw’olizikirizibwa.
  heb-heb: יתן יהוה את מטר ארצך אבק ועפר מן השמים ירד עליך עד השמדך׃
  ben-IRV: সদাপ্রভু তোমার দেশে জলের পরিবর্তে ধূলো ও বালি বর্ষণ করবেন; যে পর্যন্ত তোমার
    বিনাশ না হয়, ততক্ষণ তা আকাশ থেকে নেমে তোমার উপরে পড়বে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੀ ਧਰਤੀ ਦੇ ਮੀਂਹ ਨੂੰ ਘੱਟਾ ਅਤੇ ਧੂੜ ਬਣਾ ਦੇਵੇਗਾ। ਉਹ ਇਸ ਨੂੰ ਅਕਾਸ਼
    ਤੋਂ ਤਦ ਤੱਕ ਤੁਹਾਡੇ ਉੱਤੇ ਪਾਵੇਗਾ, ਜਦ ਤੱਕ ਤੁਸੀਂ ਮਿਟ ਨਾ ਜਾਓ।
  mya-JVB: ထာဝရဘုရား သည် သင့် နေရာပြည် ၌ ရွာသော မိုဃ်း ရေကို မြေမှုန့် ၊ ဖုံ ဖြစ်
    စေတော်မူသဖြင့် ၊ သင် သည် မ ပျက်စီး မှီတိုင်အောင်သင့် အပေါ် မှာ ကျ ရလိမ့်မည်။
  hmo-hmo: Medu be lasi, to Lohiabada ese miri, medu bamona, do ia siaia diho, kahu
    danu lai bada dekena amo do ia siaia, ela bona umui be do umui mase momokani.
  urd-urd: ख़ुदावन्द मेंह के बदले तेरी ज़मीन पर ख़ाक और धूल बरसाएगा; यह आसमान से तुझ
    पर पड़ती ही रहेगी, जब तक कि तू हलाक न हो जाये।
  rus-SYN: вместо дождя Господь даст земле твоей пыль, и прах с неба будет падать,
    падать на тебя, доколе не погубит тебя и доколе не будешь истреблен.
  bqc-SIM: Luutɛ̃ ń bùsutio ↄ̃ Dii a to à e lou gɛ̃ɛ ũ. Aↄ bↄ za musuɛ e à gɛ
    á dɛdɛò.
  tcz-CHONGTHU: Chuteng Pakai, Pathen in nagam sung'uva gotwi jouse leivui leh neldi
    aki sosah ding, nathi masang seuva vana kona hung leng suh suh jing ding ahi.
  mar-mar: परमेश्वर पाऊस पाडणार नाही. आकाशातून फक्त धूळ आणि वाळू यांचा वर्षाव होईल.
    तुमचा नाश होईपर्यंत हे चालेल.
  qub-qub: Llapayqui ushacänayquicamami tamyachimunanpa ruquin Tayta Diosga polbutawan
    agushllata syëlupita shicwachimonga.
  hat-hat: Nan plas lapli, Seyè a va fè pousyè tè ak sab kouvri nou jouk nou mouri.
  eng-BSB: The LORD will turn the rain of your land into dust and powder; it will
    descend on you from the sky until you are destroyed.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa fufiligi ta ɲaɠaegi leʋe wa-yooi zu tonai ʋotogi zu, naati
    ka ta ɠɛ ʋuuzu wo ma, ti zeɠe geezuʋɛ, eyɛsu wo-ma zuwu ɠaaleʋe.
  eng-WEBPB: The LORD will make the rain of your land powder and dust. It will come
    down on you from the sky, until you are destroyed.
  kbq-kbq: Hagi Ra Anumzamo'a kora eri rukarehe hinkeno, monafintira kugusopane kasepane
    eramino, maka vahera tamahe frigahie.
  nhe-BL: TOTECO quichihuas ma huetzi imopani xali huan ax atl. Quena, imotlal quicuepas
    tlaltejpoctli hasta inmechtzontlamiltis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur putar ywy imuku'i pyrer àmàn hekuzaromo
    nehe. Umur putar ywyxig ywy rehe nehe. Pemumaw putar nehe.
  eng-DRA: The Lord give thee dust for rain upon thy land, and let ashes come down
    from heaven upon thee, till thou be consumed.
