  pan-pan: ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦਾ ਫਲ ਅਤੇ ਤੁਹਾਡੀ ਸਾਰੀ ਕਮਾਈ ਉਹ ਲੋਕ ਖਾਣਗੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ
