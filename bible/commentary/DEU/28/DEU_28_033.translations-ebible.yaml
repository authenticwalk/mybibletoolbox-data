    ding ahi.
  mar-mar: तुमच्या जमिनीचे उत्पन्न आणि तुमच्या साऱ्या श्रमाचे फळ एखादे अपरिचित राष्ट्र
    बळकावेल, लोक तुमची उपेक्षा करतील.
  qub-qub: Mana rejsishayqui jäpa runacuna shamur chacrayquicuna wayushanta apacuptin
    yangallami arushayquipis canga. Waran-waran mana cuyapaypa aruchishuptiqui pasaypami
    ñacanquipaj.
  hat-hat: Moun nou pa janm konnen va manje tou sa ki nan jaden nou ak tout pwofi
    travay nou. Se tout tan y'a malmennen nou, y'a maltrete nou.
  eng-BSB: A people you do not know will eat the produce of your land and of all your
    toil. All your days you will be oppressed and crushed.
  tod-tod: Zii wo la kwɛɛ, naa ɠa a wa-yooi ma lɔnɔgi mi, ta botii kpein wo kɛɛzu,
    naama lɔnɔgiti, nuiti ta ɠɛ nɔ loozu wo ma ɠɔ, ti ɗa wo ɠoloɠolo.
  eng-WEBPB: A nation which you don’t know will eat the fruit of your ground and all
    of your work. You will only be oppressed and crushed always,
  kbq-kbq: Kamu'nama nehagenigenka ante'ne'nana hozaka'a, antahinka kenka osu'nesana
    kumateti vahe'mo'za ne'za erihana nehu'za, maka zupa kazeri haviza huvava hugahaze.
  nhe-BL: Nopa pixquistli tlen imotlal huan itlajca nochi imotequi quicuase tlacame
    tlen ax inquinixmatij. Huan intlaijiyohuise nochipa huan san tlen hueli inmechchihuilise
    mojmostla.
  gub-BL: Amo ywy rehe har ur putar wà nehe, arozràn penemitygatu kwer penemipo'o
    katu kwer heraha pà wà nehe. Tuweharupi uzapo putar ikatu 'ym ma'e peme wà nehe.
    Tuweharupi uzeagaw putar ikatu 'ym ma'e iapo pà peme wà nehe no.
  eng-DRA: 'May a people which thou knowest not, eat the fruits of thy land, and all
    thy labours: and mayst thou always suffer oppression, and be crushed at all times.'
