verse: DEU.028.033
translations:
  mal-C: നിന്റെ നിലത്തെ വിളവും അധ്വാനഫലവും നീ അറിയാത്ത ജനത അനുഭവിക്കും, ഞെരുക്കവും
    പീഡനവും അല്ലാതെ മറ്റൊന്നും നിന്റെ ജീവകാലത്തൊരിക്കലും ലഭിക്കുകയില്ല.
  deu-TKW: Die Frucht deines Landes und alles, was du mit saurer Arbeit erworben hast,
    wird ein Volk verzehren, das dir unbekannt ist, und du wirst immerfort nur unterdrückt
    und zerschlagen sein
  lin-lin: Bato oyo boyebi te bakolia bambuma ya mabele na bino mpe ya misala na bino
    nyonso.
  eng-LSV: A people whom you have not known eat the fruit of your ground and all your
    labor; and you have been only oppressed and bruised [for] all the days;
  eng-GNV: 'The fruite of thy land and all thy labours shall a people, which thou
    knowest not, eate, and thou shalt neuer but suffer wrong, and violence alway:'
  eng-WEBSTER: 'The fruit of thy land, and all thy labors, shall be eaten by a nation
    which thou knowest not: and thou shalt be only oppressed and crushed always:'
  nhw-BL: Nopa pixquistli tlen amotlal huan itlajca nochi amotequi quicuase masehualme
    catli amo anquiniximatij. Huan antlaijiyohuise nochipa huan san tlen hueli anmechchihuilise
    mojmostla.
  swh-ONEN: Taifa usilolijua watakula mazao ya nchi yako na taabu ya kazi yako, hutakuwa
    na chochote, bali kuonewa kikatili siku zako zote.
  bba-bba: Bwese tuku ni i ǹ yɛ̃ nu koo nɑ nu bɛɛn tem dĩɑnu kpuro kɑ bɛɛn wɑhɑlɑ
    ye i kuɑn ɑre di. Bɑ ko n bɛɛ dɑm dɔremɔwɑ kpɑ bɑ n bɛɛ tɑki dimɔ bɑɑdommɑ.
  eng-KJVCPB: 'The fruit of thy land, and all thy labours, shall a nation which thou
    knowest not eat up; and thou shalt be only oppressed and crushed alway:'
  luo-luo: Oganda ma ok ingʼeyo nocham gik mitiyo matek gi luchi e puotheni kendo
    onge gima initim makmana tingʼ mapek kod achune e ndalou duto.
  meu-meu: Do asi dibamu besena ese emu tano anina bona imamu amo ba kara ḡaudia,
    iboudiai bae dadihai; bae daḡedaḡe henimu bona bae hahisimu dina iboudiai lalodiai,
  npi-ULB: तिमीहरूको देशको उब्जनी र तिमीहरूको परिश्रमको फल तिमीहरूले नचिनेको जातिले
    खाइदिने छ । तिमीहरू सधैँ थिचोमिचोमा पर्ने छौ र पेलिने छौ ।
  yor-yor: Èso ilẹ̀ rẹ àti gbogbo iṣẹ́ làálàá rẹ ni orílẹ̀-èdè mìíràn tí ìwọ kò mọ̀
    yóò sì jẹ, ìwọ yóò jẹ́ kìkì ẹni ìnilára àti ẹni ìtẹ̀mọ́lẹ̀.
  ind-ind: Suatu bangsa musuh yang namanya belum pernah kalian dengar akan datang
    dari negeri yang jauh, lalu menjarah semua hasil panenmu dan segala hasil kerja
    kerasmu. Kalian akan terus-menerus ditindas dan diperlakukan dengan kejam.
  pes-OPCB: قومی بیگانه که حتی اسمش را هم نشنیده‌اید محصولی را که با هزار زحمت کاشته‌اید،
    خواهند خورد. همیشه زیر ظلم و ستم خواهید بود.
  tgl-ULB: Ang ani ng inyong lupain at lahat ng inyong mga pinaghirapan—isang bansa
    na hindi ninyo kilala ang kakain nito; lagi kayong aapihin at dudurugin,
  hui-hui: Agali maru tí manda nabini dindi tara mbira ngagoha howa ibalu tí mabuha
    tomo erekuibi hangalu hene hengedemiru ti bu hanalu polebira. Horo bibahendengi
    anidagua biaabo haragola tí tandaga haabo holeberemi.
  mya-mya: သင်​တို့​ပင်​ပန်း​ကြီး​စွာ​စိုက်​ပျိုး​ရ​သော အ​သီး​အ​နှံ​အား​လုံး​ကို အ​ခြား​တစ်​နိုင်​ငံ
    သား​တို့​က​သိမ်း​ယူ​လိမ့်​မည်။ သင်​တို့​သည် ညှဉ်း​ဆဲ​နှိပ်​စက်​ခြင်း​ကို​အ​မြဲ​ခံ​ရ​ရုံ​မှ
    တစ်​ပါး မည်​သည့်​အ​ကျိုး​အ​မြတ်​ကို​မျှ ခံ​စား​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཞིང་གི་ལོ་ཏོག་དང་། ཁྱོད་རྣམས་ཀྱིས་དཀའ་ལས་བརྒྱབ་ནས་ཐོབ་པའི་ཐོན་འབྲས་ཐམས་ཅད་ཁྱོད་ཅག་གིས་མི་ཤེས་པའི་མི་རིགས་ཤིག་གིས་བཟའ་བར་འགྱུར་ཞིང་།
    ཁྱོད་རྣམས་ལ་དུས་རྒྱུན་བརྙས་བཅོས་དང་བཙན་གནོན་འབའ་ཞིག་འབྱུང་བའོ། །
  sna-sna: Rudzi rwausingazivi ruchadya zvibereko zvevhu rako nesimba rako, uye uchava
    nokumanikidzwa kuno utsinye mazuva ose.
  spa-BLM: Una nación que no conoces comerá el fruto de tu tierra y todo tu trabajo.
    Sólo serás oprimido y aplastado siempre,
  cac-cac: A eb' anima man̈ eyojtacoc, a eb' ol satanel masanil sat eyavb'en yed'
    jantac e munlajel. Ol ex ixtaj val, ob'iltacxon̈ej ol ex ajoc.
  swh-ULB: Mavuno ya ardhi yako na ya kazi yako yote – taifa usilolijua litayatafuna;
    daima utaonewa na kugandamizwa,
  bel-bel: Плады зямлі тваёй і ўсю працу тваю будзе есьці народ, якога ты ня ведаў;
    і цябе будуць толькі ўціскаць і мучыць усе дні.
  deu-ELBBK: Die Frucht deines Landes und alle deine Arbeit wird ein Volk verzehren,
    das du nicht kennst; und du wirst nur bedrückt und geplagt sein alle Tage.
  mbb-OT: Is menge etew he wazè niw mekilala ne iyan ebpekekaan te langun he hineǥuan
    niw, ne layun kew edluplupiǥa wey ibpaantus.
  mal-2015: നിന്റെ കൃഷിഫലവും നിന്റെ അദ്ധ്വാനമൊക്കെയും നീ അറിയാത്ത ജാതിക്കാർ അനുഭവിക്കും;
    നീ എല്ലാനാളും ബാധിതനും പീഡിതനും ആകും.
  rmc-rmc: O manuša, saven na prindžarehas, chana o uľipen tira bučakro a tut na ela
    ňič, ča igen baro pharipen calo dživipen.
  pes-OPV: میوه زمینت ومشقت تو را امتی که نشناخته‌ای، خواهند خورد، و همیشه فقط مظلوم
    و کوفته شده خواهی بود.
  ron-1924: Ун попор пе каре ну-л куношть ва мынка родул пэмынтулуй тэу ши тот венитул
    лукрулуй тэу ши ын тоате зилеле вей фи апэсат ши здробит.
  ben-OBCV: যে লোকদের তোমরা জানো না তারা তোমাদের জমির ফসল ও পরিশ্রমের ফলভোগ করবে,
    এবং তোমরা সারা জীবন ধরে অত্যাচার ভোগ করবে কিন্তু তোমাদের কিছুই করার থাকবে না।
  som-som: Oo midhaha dhulkiinna iyo hawshiinna oo dhan waxaa cuni doona quruun aydaan
    aqoon, oo weligiin waxaad ahaan doontaan dad la dulmo oo la burburiyo,
  lat-VUC: 'Fructus terræ tuæ, et omnes labores tuos, comedat populus quem ignoras:
    et sis semper calumniam sustinens, et oppressus cunctis diebus,'
  eng-ASVBT: The fruit of thy ground, and all thy labors, shall a nation which thou
    knowest not eat up; and thou shalt be only oppressed and crushed always;
  ita-1885: Un popolo che tu non avrai conosciuto mangerà il frutto della tua terra,
    e tutta la tua fatica; e del continuo non sarai se non oppressato e conquassato.
  eng-LXXUP: A nation which thou knowest not shall eat the produce of thy land, and
    all thy labors; and thou shalt be injured and crushed always.
  eng-ULB: The harvest of your land and of all your labors—a nation that you do not
    know will eat it up; you will always be oppressed and crushed,
  spa-VBL: Una nación extranjera de la que nunca has oído hablar se comerá todas las
    cosechas que tanto te costó cultivar. Serás continuamente perseguido y oprimido.
  fra-_FOB: Un peuple que tu n'auras point connu, mangera le fruit de ton sol et tout
    ton travail; et tu ne seras jamais qu'opprimé et écrasé.
  mal-mal: നിന്റെ കൃഷിഫലവും നിന്റെ എല്ലാ അദ്ധ്വാനഫലവും നീ അറിയാത്ത ജാതിക്കാർ അനുഭവിക്കും;
    നീ എല്ലാനാളും ബാധിതനും പീഡിതനും ആകും.
  urd-GVR: Ek ajnabī qaum terī zamīn kī paidāwār aur terī mehnat-o-mashaqqat kī kamāī
    le jāegī. Tujhe umr-bhar zulm aur dabāw bardāsht karnā paṛegā.
  suz-BL: इन मतुइश्‍शो मुरपुकीमी इन रू ङा ख्रुम्‍शो जाइनीम। मिनु गेपुकी गेना हना यो
    श्‍येत जचा नु दिप्‍चा पुंइसीनीनी। न्‍यायाधीस ६:३
  ita-1927: Un popolo, che tu non avrai conosciuto, mangerà il frutto della tua terra
    e di tutta la tua fatica, e sarai del continuo oppresso e schiacciato.
  ckb-ckb: بەروبوومی خاکەکەتان و هەموو ماندووبوونتان، گەلێک دەیخوات کە نایناسن، جا
    هەموو ڕۆژانتان تەنها زۆرلێکراو و پێشێلکراو دەبن.
  eng-BBE: 'The fruit of your land and all the work of your hands will be food for
    a nation which is strange to you and to your fathers; you will only be crushed
    down and kept under for ever:'
  kan-OKCV: ನಿಮ್ಮ ಭೂಮಿಯ ಫಲವನ್ನೂ, ನಿಮ್ಮ ಎಲ್ಲಾ ಆದಾಯವನ್ನೂ ನಿಮ್ಮನ್ನರಿಯದ ಜನರು ತಿಂದುಬಿಡುವರು.
    ನೀವು ಯಾವಾಗಲೂ ಬಲಾತ್ಕಾರವನ್ನೂ, ಸಂಕಟವನ್ನೂ ಅನುಭವಿಸುವಿರಿ.
  tam-2017: உன் நிலத்தின் பலனையும், உன் உழைப்பின் எல்லாப் பலனையும் நீ அறியாத மக்கள்
    சாப்பிடுவார்கள்; நீ சகல நாளும் ஒடுக்கப்பட்டும் நொறுக்கப்பட்டும் இருப்பாய்.
  spa-RV-1909: El fruto de tu tierra y todo tu trabajo comerá pueblo que no conociste;
    y nunca serás sino oprimido y quebrantado todos los días.
  ron-BTF: O naţiune, pe care nu o cunoşti, va mânca rodul ţării tale şi toate muncile
    tale; şi vei fi doar oprimat şi zdrobit întotdeauna;
  eng-WEBP: A nation which you don’t know will eat the fruit of your ground and all
    of your work. You will only be oppressed and crushed always,
  eng-FBV: A foreign nation you've never heard of will eat all the crops you worked
    so hard to grow. You will be continually persecuted and downtrodden.
  nld-1939: Een volk, dat ge niet kent, zal de vruchten van uw bodem en van al uw
    arbeid verslinden, terwijl gij altijd door zó wordt verdrukt en mishandeld,
  nch-BL: Nopa pixquisti ten amotal huan itajca nochi amotequi quicuase masehualme
    cati amo anquinixmatij. Huan antaijyohuise nochipa huan san ten hueli amechchihuilise
    mojmosta.
  vie-1934: Một dân tộc mà ngươi chưa hề biết sẽ ăn lấy thổ sản và mọi công lao của
    ngươi; ngươi sẽ bị hiếp đáp và giày đạp không ngớt;
  hin-CV: तुम्हारी भूमि का उत्पाद विदेशियों का आहार हो जाएगा और तुम आजीवन उत्पीड़ित
    और दमित किए जाते रहोगे.
  eng-OURB: A nation which you don’t know eat the fruit of your ground and all of
    your work. You will only be oppressed and crushed always;
  spa-BES: El fruto de tu tierra y toda la obra de tus manos será alimento para una
    nación que sea extraña para ti y para tus padres; solo serás oprimido y malos
    tratos para siempre.
  tdx-tdx: Habo­tsem-poko tsy fohi’o ze fonga havokara’ o tane’oo naho ze hene fitoloña’o
    naho hampisoañeñe vaho ho demodemoheñe nainai’e,
  vid-vid: Isi yohamuizelele yohola mbena yeng'ha ya isi ya hemwe na cheng'ha chomkolile
    kwa chituguti cha hemwe, namwe mobunzwa na kugazigwa mazuwa gose,
  eng-OKE: The produce of thy land and all thy labours a people whom thou knowest
    not shall devour, and thou wilt only be oppressed and crushed all the days.
  tha-KJV: ชนชาติ​ที่​ท่านไม่เคยรู้จักมาแต่ก่อนจะมารับประทานพืชผลแห่งแผ่นดินของท่าน
    และกินผลงานทั้งปวงของท่าน เขาจะบีบคั้นและเหยียบย่ำท่านเสมอไป
  por-BR-2018: O fruto de tua terra e todo teu trabalho comerá povo que não conheceste;
    e nunca serás a não ser somente oprimido e quebrantado todos os dias.
  deu-ELO: Die Frucht deines Landes und alle deine Arbeit wird ein Volk verzehren,
    das du nicht kennst; und du wirst nur bedrückt und geplagt sein alle Tage.
  eng-WYC-2018: A people whom thou knowest not, eat (up) the fruits of thy land, and
    all thy travails; and ever[more] be thou suffering false challenges, and be thou
    oppressed in all days, or all time, (A people, whom thou knowest not, shall eat
    up the fruits of thy land, and thou shalt suffer false challenges forevermore,
    and thou shalt be oppressed for all time,)
  epo-epo: La fruktojn de via tero kaj vian tutan laboron manĝos popolo, kiun vi ne
    konis; kaj vi estos nur premata kaj turmentata en ĉiu tempo.
  uig-PIN: Yeringning mǝⱨsulatliri bilǝn ǝmgikingning barliⱪ mewisini sǝn tonumaydiƣan
    bir ǝl yǝp ketidu; sǝn barliⱪ künliringdǝ ezilip zulum tartisǝn;
  beo-beo: 'Ga fi afae da ha:i manu (amo dilia da gasa bagade hawa: hamobeba:le bugi)
    amo huluane lamu. Be ilia da dilima se nabasu fawane imunu.'
  tpi-OTNT: Ol man bilong wanpela kantri yupela i no save long ol, ol bai i kam kisim
    olgeta kaikai yupela i bin hatwok long planim. Na oltaim bai ol i mekim nogut
    long yupela na givim pen long yupela.
  hau-SA: Mutanen da ba ku sani ba za su ci kayan gonarku da amfanin wahalarku, za
    a yi ta cucinku, ana kuma danne ku kullum.
  uig-LAT: Yéringning mehsulatliri bilen emgikingning barliq méwisini sen tonumaydighan
    bir el yep kétidu; sen barliq künliringde ézilip zulum tartisen;
  nde-nde: Abantu ongabaziyo bazakudla izithelo zomhlabathi kanye lomsebenzi wezandla
    zakho, akulalutho ozaluzuza ngaphandle kokuncindezelwa ngesihluku insuku zakho
    zonke.
  ton-ton: Ko e fua ʻo ho fonua, mo hoʻo ngāue kotoa pē, ʻe kai ʻo ʻosi ia ʻe ha puleʻanga
    ʻaia ʻoku ʻikai te ke ʻiloa; pea ʻe fakamoʻulaloaʻi koe mo taʻomia maʻuaipē.
  ces-1613: Úrody země tvé i všecko úsilí tvé sžíře národ, kteréhož ty neznáš, a nebudeš
    než potlačený a potřený po všecky dny.
  eng-WMB: A nation which you don’t know will eat the fruit of your ground and all
    of your work. You will only be oppressed and crushed always,
  tam-TCV: உங்கள் நிலமும், உங்கள் முயற்சியும் விளைவித்த பலனை, நீங்கள் அறியாத மக்கள்
    சாப்பிடுவார்கள். உங்கள் வாழ்நாளெல்லாம் கொடுமையான ஒடுக்குதலைத்தவிர, வேறொன்றும்
    உங்களுக்குக் கிடைக்காது.
  ceb-ULB: Ang abot sa imong yuta ug ang tanan nimong kahago - kaonon sa usa ka nasod
    nga wala mo mailhi; kanunay kang daogdaogon ug mahugno,
  pol-UBG: Owoc twojej ziemi i całą twoją pracę pożre naród, którego ty nie znasz,
    i będziesz tylko uciskany i dręczony po wszystkie dni.
  urd-GVU: ایک اجنبی قوم تیری زمین کی پیداوار اور تیری محنت و مشقت کی کمائی لے جائے
    گی۔ تجھے عمر بھر ظلم اور دباؤ برداشت کرنا پڑے گا۔
  deu-1912: Die Früchte deines Landes und alle deine Arbeit wird ein Volk verzehren,
    das du nicht kennst, und wirst Unrecht leiden und zerstoßen werden dein Leben
    lang
  kan-2017: ನಿಮಗೆ ಗುರುತೇ ಇಲ್ಲದ ಜನಾಂಗದವರು ಬಂದು ನಿಮ್ಮ ದೇಶದ ಬೆಳೆಯನ್ನೂ ಮತ್ತು ನಿಮ್ಮ ಕಷ್ಟಾರ್ಜಿತವನ್ನೂ
    ತಿಂದುಬಿಡುವರು. ನೀವಾದರೋ ಯಾವಾಗಲೂ ಹಿಂಸೆಗೂ ಬಲಾತ್ಕಾರಕ್ಕೂ ಗುರಿಯಾಗಿ,
  yap-yap: Yug reb e nam ndam nanged e bayi fek urngin e woldug ni kam yunged nrib
    gel e maruwel nim ted riy, ma dariy ban’en nra yib ngomed, ya kemus ni gafgow
    e bay i yib ngomed ni gubin ngiyal’ ma tin ba kireb e bay un rin’ ngomed.
