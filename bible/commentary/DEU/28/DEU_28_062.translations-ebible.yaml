verse: DEU.028.062
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ അനുസരിക്കാത്തതുകൊണ്ട്, ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ
    അസംഖ്യം ആയിരുന്ന നിങ്ങൾ ചുരുക്കംപേരായി ശേഷിക്കും.
  deu-TKW: Statt daß ihr vorher den Sternen des Himmels an Menge gleichkamt, werdet
    ihr nur wenige Mann stark übrig bleiben, weil du der Stimme Jahwes, deines Gottes,
    nicht gehorcht hast.
  lin-lin: Bino oyo bozalaki ebele lokola minzoto na likolo, bokotikala kaka moke ;
    pamba te botosaki te Yawe, Nzambe na bino.
  eng-LSV: and you have been left with few men, whereas that you would have been as
    stars of the heavens for multitude, for you have not listened to the voice of
    your God YHWH.
  eng-GNV: And ye shall be left few in nomber, where ye were as the starres of heauen
    in multitude, because thou wouldest not obey the voyce of the Lord thy God.
  eng-WEBSTER: And ye shall be left few in number, whereas ye were as the stars of
    heaven for multitude; because thou wouldst not obey the voice of the LORD thy
    God.
  nhw-BL: Huan san se ome anisraelitame anmocahuase anitztoque, masque aneltoyaj anmiyaqui
    quen ininmiyaca sitlalime ipan ilhuicac, pampa amo anquitlacaquilijque itoscac
    amoTECO Dios.
  swh-ONEN: Ninyi ambao mlikuwa wengi kama nyota za angani mtaachwa wachache tu, kwa
    sababu hamkumtii Bwana Mungu wenu.
  bba-bba: Bɛɛn fiiko tɔnɑwɑ yɑ koo tiɑrɑ bɛɛ sɔɔ, bɛɛ be i dɑbi mi nɡe wɔllun kperi.
    Domi i ǹ Gusunɔ bɛɛn Yinnin ɡere mɛm nɔɔwɛ.
  eng-KJVCPB: And ye shall be left few in number, whereas ye were as the stars of
    heaven for multitude; because thou wouldest not obey the voice of the Lord thy
    God.
  luo-luo: Un ma ungʼeny ka sulwe manie polo unudongʼ matin nikech ne ok urito chike
    Jehova Nyasaye ma Nyasachu.
  meu-meu: Vada o hutuma, guba hisiudia na heheto, a do ba gadoi; badina be Iehova,
    emui Dirava, gadona asio kamonai.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको कुरा नमानेकाले तिमीहरू आकाशका
    ताराहरूजत्तिकै सङ्ख्यामा धेरै भए तापनि तिमीहरूको सङ्ख्या थोरै हुने छ ।
  yor-yor: Ìwọ tí ó dàbí àìmoye bí ìràwọ̀ ojú ọ̀run yóò ṣẹ́ku kékeré níye, nítorí
    tí o kò ṣe ìgbọ́ràn sí Olúwa Ọlọ́run rẹ.
  ind-ind: “Sebagaimana TUHAN tadinya senang berbuat baik kepada kalian dan menambah
    jumlah kalian, Dia pun akan senang menghancurkan dan membinasakan kalian jika
    kalian tidak menaati-Nya. Sekali pun awalnya jumlah kalian banyak seperti bintang
    di langit, hanya sedikit yang akan dibiarkan hidup sesudah TUHAN menghukum kalian.
    Dan kalian akan disingkirkan dari negeri subur yang sebentar lagi kalian duduki
    karena kalian tidak menaati perintah-perintah TUHAN.
  pes-OPCB: اگرچه به اندازهٔ ستارگان آسمان، بی‌شمار بودید، تعداد کمی از شما باقی خواهند
    ماند، زیرا از خداوند، خدایتان اطاعت نکردید.
  tgl-ULB: Kayo ay maiiwang kakaunti ang bilang, kahit na tulad kayo ng mga bituin
    ng kalangitan sa bilang, dahil hindi kayo nakinig sa boses ni Yahweh na inyong
    Diyos.
  hui-hui: Tí dewaore harini yakundi bu karubi heneyaguabi bibahende homai halu tí
    aria mbira mbira hangu yu waholebira. Anidagua bulebirago irane tígua Anduane
    Homogo inanaga Ngode Datagaliwabenaga bi mana lowini ngago mo waharimigome ani
    bulebira.
  mya-mya: သင်​တို့​သည်​မိုး​ကောင်း​ကင်​ရှိ​ကြယ်​များ ကဲ့​သို့ အ​ရေ​အ​တွက်​များ​ပြား​ကြ​သော်
    လည်း ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​ကို​မ​နာ​ခံ​သော​ကြောင့် လူ နည်း​စု​မျှ​လောက်​သာ​အ​သက်​ရှင်​၍​ကြွင်း
    ကျန်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་མ་བརྩིས་པས། སྔར་ཁྱོད་ཅག་གི་མི་གྲངས་ནི་ནམ་མཁའི་སྐར་ཚོགས་དང་འདྲ་ཡང་།
    ད་ལྟ་ཤུལ་དུ་ལུས་པའི་མི་གྲངས་ནི་ཧ་ཅང་ཉུང་ཉུང་ཡིན།
  sna-sna: Imi maimbova makawanda senyeredzi dzokudenga muchasara mangova vashoma,
    nokuti hamuna kuteerera Jehovha Mwari wenyu.
  spa-BLM: Quedaréis pocos en número, aunque erais como las estrellas del cielo por
    la multitud, porque no escuchasteis la voz de Yahvé vuestro Dios.
  cac-cac: A ex val tic ex vetisraelal, te nivanxo e b'isul, lajan exxo icha q'uen
    c'anal d'a satchaan̈, palta ol ex sateloc. Man̈xo nivanoc ol ajcan e b'isul, tato
    man̈ ol e c'anab'ajej Jehová co Diosal.
  swh-ULB: Utabaki wachache kwa idadi, ingawa ulikuwa kama nyota wa mbinguni kwa idadi,
    kwa sababu haukuisikiliza sauti ya Yawhe Mungu wako.
  bel-bel: і застанецца вас нямнога, тым часам калі ў мностве вы былі падобныя да
    зорак нябесных, бо ты ня слухаўся голасу Госпада, Бога твайго.
  deu-ELBBK: Und ihr werdet übrigbleiben als ein geringes Häuflein, anstatt dass ihr
    wart wie die Sterne des Himmels an Menge; weil du der Stimme des HERRN, deines
    Gottes, nicht gehorcht hast.
  mbb-OT: Minsan iring kew kahabet te menge vituen diyà te langit, deisey zà is egkesamà
    keniyu su wazè kew mebpemineg te Nengazen he Megbevayè niw.
  mal-2015: സകല രോഗവും ബാധയുംകൂടെ നീ നശിക്കുംവരെ യഹോവ നിന്റെമേൽ വരുത്തിക്കൊണ്ടിരിക്കും.
    ആകാശത്തിലെ നക്ഷത്രംപോലെ പെരുകിയിരുന്ന നിങ്ങൾ നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു കേൾക്കായ്കകൊണ്ടു
    ചുരുക്കംപേരായി ശേഷിക്കും.
  rmc-rmc: Ačhena igen frima, kajte sanas ajci sar o čercheňa pro ňebos, bo na šunenas
    le RAJES, tumare Devles.
  pes-OPV: وگروه قلیل خواهید ماند، برعکس آن که مثل ستارگان آسمان کثیر بودید، زیرا
    که آواز یهوه خدای خود را نشنیدید.
  ron-1924: Дупэ че аць фост атыт де мулць, ка стелеле черулуй, ну вець май рэмыне
    декыт ун мик нумэр, пентру кэ н-ай аскултат де гласул Домнулуй Думнезеулуй тэу.
  ben-OBCV: তোমাদের লোকসংখ্যা আকাশের তারার মতো হলেও তোমাদের ঈশ্বর সদাপ্রভুর প্রতি
    অবাধ্যতার দরুন তোমরা তখন মাত্র অল্প কয়েকজনই বেঁচে থাকবে।
  som-som: Oo in kastoo aad u faro badnaydeen sida xiddigaha samada oo kale waxaa
    uun idinka hadhi doona in yar oo dhawr ah, maxaa yeelay, codkii Rabbiga Ilaahiinna
    ah ayaad dhegaysan weydeen.
  lat-VUC: et remanebitis pauci numero, qui prius eratis sicut astra cæli præ multitudine,
    quoniam non audisti vocem Domini Dei tui.
  eng-ASVBT: And ye shall be left few in number, whereas ye were as the stars of heaven
    for multitude; because thou didst not hearken unto the voice of Jehovah thy God.
  ita-1885: E voi resterete poca gente, là dove per addietro sarete stati come le
    stelle del cielo, in moltitudine; perciocchè tu non avrai ubbidito alla voce del
    Signore Iddio tuo.
  eng-LXXUP: And ye shall be left few in number, whereas ye were as the stars of the
    sky in multitude; because thou didst not hearken to the voice of the Lord thy
    God.
  eng-ULB: You will be left few in number, although you were like the stars of the
    heavens in number, because you did not listen to the voice of Yahweh your God.
  spa-VBL: Ustedes, que han crecido tan numerosos como las estrellas del cielo, acabarán
    siendo unos pocos, porque no quisieron obedecer lo que el Señor su Dios les dijo.
  fra-_FOB: Et vous resterez en petit nombre, au lieu que vous étiez nombreux comme
    les étoiles des cieux, parce que tu n'auras point obéi à la voix de l'Éternel
    ton Dieu.
  mal-mal: സകലരോഗവും ബാധയുംകൂടി നീ നശിക്കുംവരെ യഹോവ നിന്റെമേൽ വരുത്തിക്കൊണ്ടിരിക്കും.
    ആകാശത്തിലെ നക്ഷത്രങ്ങൾ പോലെ പെരുകിയിരുന്ന നിങ്ങൾ നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു
    കേൾക്കായ്കകൊണ്ട് ചുരുക്കംപേരായി ശേഷിക്കും.
  urd-GVR: Agar tū Rab apne Ḳhudā kī na sune to āḳhirkār tum meṅ se bahut kam bache
    raheṅge, go tum pahle sitāroṅ jaise beshumār the.
  suz-BL: मिनु गेपुकी ङोंइती सरीङ ङा सोरुल खोदेंशो पा शुश बाक्‍तीनी। मिनु नोले इच्‍का
    ला लीनीनी। मारदे हना गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ देंशो मटिनी।
  ita-1927: E voi rimarrete poca gente, dopo essere stati numerosi come le stelle
    del cielo perché non avrai ubbidito alla voce dell’Eterno, ch’è il tuo Dio.
  ckb-ckb: چەند کەسێکی کەم دەمێنن لە جێی ئەوەی وەک ئەستێرەی ئاسمان بوون لە زۆریدا،
    چونکە گوێڕایەڵی یەزدانی پەروەردگارتان نەبوون.
  eng-BBE: And you will become a very small band, though your numbers were like the
    stars of heaven; because you did not give ear to the voice of the Lord your God.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೇ ಹೋದದ್ದರಿಂದ, ಆಕಾಶದ ನಕ್ಷತ್ರಗಳ
    ಹಾಗೆ ಅಸಂಖ್ಯಾತರಾಗಿರುವ ನೀವು ಸ್ವಲ್ಪ ಮಂದಿಯಾಗಿ ಉಳಿಯುವಿರಿ.
  tam-2017: எண்ணிக்கையிலே வானத்து நட்சத்திரங்களைப்போல் இருந்த நீங்கள், உங்கள் தேவனாகிய
    யெகோவாவின் சத்தத்திற்குச் செவிகொடாமற்போனதினால், எண்ணிக்கையில் குறைந்துபோவீர்கள்.
  spa-RV-1909: Y quedaréis en poca gente, en lugar de haber sido como las estrellas
    del cielo en multitud; por cuanto no obedeciste á la voz de Jehová tu Dios.
  ron-BTF: Şi veţi fi lăsaţi puţini la număr, deşi eraţi mulţi ca stelele cerului,
    pentru că ai refuzat să asculţi de vocea DOMNULUI Dumnezeul tău.
  eng-WEBP: You will be left few in number, even though you were as the stars of the
    sky for multitude, because you didn’t listen to the LORD your God’s voice.
  eng-FBV: You who grew as numerous as the stars in the sky will end up as only a
    few, because you would not obey what Lord your God told you.
  nld-1939: en slechts met weinigen zijt overgebleven, in plaats van talrijk te zijn
    als de sterren aan de hemel, omdat ge niet hebt geluisterd naar de stem van Jahweh,
    uw God!
  nch-BL: Huan san se ome anisraelitame anmocahuase anitztoque, masque aneltoyaj anmiyaqui
    quej inimiyaca sitalime ipan ilhuicac, pampa amo anquitacaquilijque itoscac amoTECO
    Dios.
  vie-1934: Số các ngươi vốn đông như sao trên trời, nhưng vì không có nghe theo tiếng
    phán của Giê-hô-va Đức Chúa Trời ngươi, nên chỉ sẽ còn lại ít.
  hin-CV: तब तुम्हारी गिनती कम रह जाएगी, जबकि एक समय तुम ऐसे अनगिनत थे, जैसे आकाश
    के तारे. कारण यह है, कि तुम याहवेह तुम्हारे परमेश्वर के प्रति अनाज्ञाकारी हो गए
    थे.
  eng-OURB: You will be left few in number, even though you were as the stars of the
    sky for multitude; because you didn’t sh'ma ·hear obey· Adonai your God’s voice.
  spa-BES: Y quedarán pocos en número, aunque fueran numerosos como las estrellas
    del cielo; porque no escuchaste la voz del Señor tu Dios.
  tdx-tdx: Le hengañe tsy ampeampe irehe, ihe nifamorohotse mira amo vasian-dike­rañeo
    taolo, amy te tsy nihaoñe’o ty fiarañanaña’ Iehovà Andrianañahare’o.
  vid-vid: Hanga hemwe mwa wenji kota nhondwe za kilanga, ila mowa wachefu hela kwa
    vila hamhulichize lizi ya Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: And you, who had been as the stars of heaven for multitude, will be left
    a small people, because you would not be obedient to the Word of the Lord your
    God.
  tha-KJV: ซึ่งพวกท่านทั้งหลายมีมากอย่างดวงดาวในท้องฟ้านั้น ท่านก็จะเหลือแต่จำนวนน้อย
    เพราะว่าท่านไม่เชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: E restareis em pouca gente, em lugar de haver sido como as estrelas
    do céu em multidão; porquanto não obedeceste à voz do SENHOR teu Deus.
  deu-ELO: Und ihr werdet übrigbleiben als ein geringes Häuflein, anstatt daß ihr
    waret wie die Sterne des Himmels an Menge; weil du der Stimme Jehovas, deines
    Gottes, nicht gehorcht hast. -
  eng-WYC-2018: And ye shall dwell few in number, that were before as the stars of
    heaven for multitude, for thou heardest not the voice of thy Lord God. (And ye
    shall be few in number, who before were like the stars in the heavens in multitude,
    for thou did not obey the Lord thy God.)
  epo-epo: Kaj restos de vi malgranda amaseto, anstataŭ tio, ke vi estis multaj, kiel
    la steloj de la ĉielo; pro tio, ke vi ne aŭskultis la voĉon de la Eternulo, via
    Dio.
  uig-PIN: Xuning bilǝn ǝslidǝ asmandiki yultuzlardǝk nurƣun bolsanglarmu, ǝmdiliktǝ
    az bir türküm kixilǝr bolup ⱪalisilǝr; qünki silǝr Pǝrwǝrdigar Hudayinglarning
    awaziƣa ⱪulaⱪ salmidinglar.
  beo-beo: Dilia da gasumuni muagado gala amo ilia idi defele heda:sea, dilia da dilia
    Hina Godema nabasu hou hame hamobeba:le, huluane bogogia:mu. Afae afae fawane
    esalebe ba:mu.
  tpi-OTNT: Maski yupela i kamap planti olsem ol sta i stap antap, bai wan wan tasol
    bilong yupela i stap. Long wanem, yupela i no bihainim tok bilong God, Bikpela
    bilong yumi.
  hau-SA: Ku da kuke da yawa kamar taurari a sarari za ku ragu ku zama kaɗan, domin
    ba ku yi biyayya ga Ubangiji Allahnku ba.
  uig-LAT: Shuning bilen eslide asmandiki yultuzlardek nurghun bolsanglarmu, emdilikte
    az bir türküm kishiler bolup qalisiler; chünki siler Perwerdigar Xudayinglarning
    awazigha qulaq salmidinglar.
  nde-nde: Lina elalibanengi njengezinkanyezi zasemkhathini lizasala selibalutshwana,
    ngoba lingalalelanga uThixo uNkulunkulu wenu.
  ton-ton: 'Pea ʻe tuku ʻakimoutolu ke mou toe tokosiʻi pe, ka naʻa mou tatau mo e
    ngaahi fetuʻu ʻoe langi ʻi hono tokolahi: ko e meʻa ʻi he ʻikai te ke fai talangofua
    ki he leʻo ʻo Sihova ko ho ʻOtua.'
  ces-1613: A zůstane vás maličko, ješto vás prvé bylo mnoho, jako hvězd nebeských,
    proto že jsi neposlouchal hlasu Hospodina Boha svého.
  eng-WMB: You will be left few in number, even though you were as the stars of the
    sky for multitude, because you didn’t listen to the LORD your God’s voice.
  tam-TCV: அப்பொழுது வானத்து நட்சத்திரங்களைப்போல எண்ணிக்கையில் அதிகமாய் இருந்த நீங்கள்,
    எண்ணிக்கையில் ஒரு சிலராய் குறைந்துபோவீர்கள். ஏனெனில், நீங்கள் உங்கள் இறைவனாகிய
    யெகோவாவுக்குக் கீழ்ப்படியவில்லை.
  ceb-ULB: Magkagamay ang imong gidaghanon, bisan tuod nga kaniadto ang imong gidaghanon
    sama sa mga kabituonan sa kalangitan, tungod kay wala mo man patalinghogi ang
    tingog ni Yahweh nga inyong Dios.
  pol-UBG: I pozostanie was niewielu, którzy przedtem byliście tak liczni jak gwiazdy
    niebieskie, bo nie posłuchałeś głosu PANA, swego Boga.
  urd-GVU: اگر تُو رب اپنے خدا کی نہ سنے تو آخرکار تم میں سے بہت کم بچے رہیں گے، گو
    تم پہلے ستاروں جیسے بےشمار تھے۔
  deu-1912: Und wird euer ein geringer Haufe übrigbleiben, die ihr zuvor gewesen seid
    wie Sterne am Himmel nach der Menge, darum daß du nicht gehorcht hast der Stimme
    des HERRN, deines Gottes.
  kan-2017: ನಕ್ಷತ್ರಗಳಷ್ಟು ಅಸಂಖ್ಯರಾಗಿರುವ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಾತಿನಲ್ಲಿ ಲಕ್ಷ್ಯವಿಡದೆ
    ಹೋಗುವುದರಿಂದ ಸ್ವಲ್ಪ ಜನರಾಗಿಯೇ ಉಳಿಯುವಿರಿ.
  yap-yap: Yug aram rogon ni gimed ra yo’or ngam boded urngin e t’uf nu lanelang,
    machane ri buchuuw i gimed e ra par nib fos, ni bochan e da mur folgad rok SOMOL
    ni Got romed.
  hlt-MCSB: BOEIPA na Pathen ol te na ngai pawt dongah vaan aisi bangla khawk na om
    uh cakhaw hlang sii la na cul ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዓይሢንታያ ዒንሢ ማዒባኣሢሮ ሚርጉማ ዒንሢኮ ጫሪንጮ ዉጫሢጉዲ ማዔቴያ ዒንሢዳፓ
    ዻካ ዓሲ ሌሊ ዓታንዳኔ፤
  twi-ASANTE: Mo a na modɔɔso te sɛ ɔsoro nsoromma no, mo so bɛte koraa, ɛfiri sɛ,
    moantie Awurade, mo Onyankopɔn.
  eng-WEBU: You will be left few in number, even though you were as the stars of the
    sky for multitude, because you didn’t listen to the LORD your God’s voice.
  bnp-bnp: Hosi mu ala kupo manga a hada na hunu. Pali ngane i uka ma ge kupo ne mua
    mu gu mahuri, a vuhuna i uka ma mu ramai a nitane BAKOVI DAGI a Vure ne mua.
  wal-wal: GODAA intte Xoossaa qaalaa siyennan ixxido gishshau, saluwaa xoolinttiyaadan
    corattida intteppe guuttai attana.
  spa-PDDPT: Así, después de ser tan numeroso como las estrellas del cielo, quedarán
    pocos en número por cuanto no obedeciste la voz de Yavé tu ʼElohim.
  gun-gun: Ha'e ramo mboapy'i ete 'rã pendekuai, yva re jaxy-tata rami pendereta va'ekue
    teĩ, Senhor Penderuete napenhe'ẽ rendui rire.
  ilo-ULB: Bassitto laeng ti mabati kadakayo, uray no kaslakayo la kaadu dagiti bituen
    kadagiti langit, gapu ta saankayo a dimngeg iti timek ni Yahweh a Diosyo.
  kpg-kpg: Ma e aha maa goodou ala gu dogologo be nia heduu ala i di langi, digau
    hua dulii i goodou ala ga mouli, idimaa, goodou digi hagalongo gi Dimaadua di godou
    God.
  uig-ARA: شۇنىڭ بىلەن ئەسلىدە ئاسماندىكى يۇلتۇزلاردەك نۇرغۇن بولساڭلارمۇ، ئەمدىلىكتە
    ئاز بىر تۈركۈم كىشىلەر بولۇپ قالىسىلەر؛ چۈنكى سىلەر پەرۋەردىگار خۇدايىڭلارنىڭ
    ئاۋازىغا قۇلاق سالمىدىڭلار.
  sus-sus: Wo tan naxee nu wuya dangi tunbuie ra koore ma, wo kɔnti xurunma nɛ, barima
    wo bara wo Marigi Alatala xui matandi.
  pon-2006: Mehnda ma kumwail pahn ngederla rasehng usuhn pahnlang kan, me malaulau
    rehmwail pahn pitla pwehki amwail sohte peikiong KAUN-O, amwail Koht.
  ksd-ksd: Ma una paupau ka, ma lua u ga peal da ra kor na tagul arama liu ra maup;
    tago pa u ga torom ta ra nilai ra Luluai kaum God.
  tur-YTC: Tanrın Yahve'nin sözünü dinlemediğiniz için gökteki yıldızlar gibi kalabalık
    olsanız da sayıca az bırakılacaksınız.
  grc-BRENT: Καὶ καταλειφθήσεσθε ἐν ἀριθμῷ βραχεῖ, ἀνθʼ ὧν ὅτι ἦτε ὡσεὶ τὰ ἄστρα τοῦ
    οὐρανοῦ τῷ πλήθει, ὅτι οὐκ εἰσήκουσας τῆς φωνῆς Κυρίου τοῦ Θεοῦ σου.
  ind-AYT: Karena kamu tidak mendengarkan TUHAN, Allahmu, jumlahmu akan tinggal sedikit
    meskipun sebelumnya jumlahmu seperti bintang di langit.
  nya-nya: Inu aja munali ochuluka ngati nyenyezi zakumwamba mudzatsala ochepa chabe
    chifukwa simunamvere Yehova Mulungu wanu.
  hrv-hrv: Ostat će vas samo malo, vas što brojni bijaste kao zvijezde nebeske, a
    sve zato što nisi slušao glasa Jahve, Boga svoga.
  mps-mps: Dage te hǫ dabe ugwadu elalubo tiwai umabo mu pedalubadi me tagalao, dage
    sese tama silama, deli deli naga bidaibao. Magi baso meni, dagego Genuai Bidi
    dago Godigo po wali pisąma ebaso, tama tiaibao.
  tpi-tpi: Maski yupela i kamap planti olsem ol sta i stap antap, bai wan wan tasol
    bilong yupela i stap. Long wanem, yupela i no bihainim tok bilong God, Bikpela
    bilong yumi.
  dan-1931: Medens I før var talrige som Himmelens Stjerner, skal der kun blive nogle
    få Mænd tilbage af eder, fordi du ikke adlød HERREN din Guds Røst.
  vie-OVCB: Dù anh em vốn đông như sao trời, chỉ một ít người còn sống sót, vì anh
    em không vâng lời Chúa Hằng Hữu, Đức Chúa Trời của anh em.
  guj-2017: તમે સંખ્યામાં આકાશના તારાઓ જેટલા હતા તેને બદલે અતિ અલ્પ થઈ જશો, કેમ કે
    તમે યહોવાહ તમારા ઈશ્વરનો અવાજ સાંભળ્યો નથી.
  pon-2006A: Mehnda ma kumwail pahn ngederla rasehng usuhn pahnlang kan, me malaulau
    rehmwail pahn pitla pwehki amwail sohte peikiong KAUN-O, amwail Koht.
  por-BRBSL: Vocês serão poucos em número, apesar de terem sido as estrelas do céu
    para a multidão, porque não ouviram a voz de Javé, seu Deus.
  cth-cth: Kalvan e âsi yit touh na kapap awh nakunghai, BAWIPA Cathut e lawk na ngâi
    awh hoeh dawkvah, kayounca lah na o awh han.
  twi-twi: Mo a na modɔɔso te sɛ ɔsoro nsoromma no, mo so bɛtew koraa, efisɛ moantie
    Awurade, mo Nyankopɔn no.
  hlt-hlt: BOEIPA na Pathen ol te na ngai pawt dongah vaan aisi bangla khawk na om
    uh cakhaw hlang sii la na cul ni.
  tbz-SIM: Bɛnìtìbɛ̀ sɑ́m̀pɔ́rɛ̀ di miɛkɛ bɛɛ̀ yó nkpɑɑ́, díndi bɛ̀ɛ̀ nɛ́ do sũ siwɑ̃̀ɑ̃
    dòmmɛ̀ tiwɛtì, kɛ yɛ̃́ di í yiemmɛ̀ ti Yiɛ̀ nKuyie nkùù di te ku kpɛti.
  msy-2020: Ia ghaze, ian dɨbobonim mɨkovezibar mɨn pɨn ikia bar avɨraseme, ezɨ puvatɨgham
    ian varazira ikiam. Guizbangɨra, ia Ikiavɨra Itir God en God, an akabar gɨn zuir
    puvatɨ, kamaghɨn amizɨ, arazir kaba ia bativam.
  azb-azb: Göydəki ulduzlar qədər çoxalmaq əvəzinə sayca çox az qalacaqsınız, çünki
    Allahınız Rəbbin sözünə qulaq asmadınız.
  eng-DBY: And ye shall be left a small company, whereas ye were as the stars of heaven
    for multitude; because thou hast not hearkened to the voice of Jehovah thy God.
  hin-2017: और तू जो अपने परमेश्वर यहोवा की न मानेगा, इस कारण आकाश के तारों के समान
    अनगिनत होने के बदले तुझ में से थोड़े ही मनुष्य रह जाएँगे।
  wol-KYG: Nit ñu néew ngeen di dese, te bare woon ni biddiiwi asamaan, ndax ñàkka
    déggal seen Yàlla Aji Sax ji.
  eng-YLT: and ye have been left with few men, instead of which ye have been as stars
    of the heavens for multitude, because thou hast not hearkened to the voice of
    Jehovah thy God.
  kne-kne: Olay mo omad-ado kayo ay kaman din talaw ed daya, at-atik pay dedan di
    mabay-an en dakayo, tan adi yon tinongtongpal si Yahweh ay Diyos yo.
  eng-WYC-2017: And ye shall dwell few in number, that were before as the stars of
    heaven for multitude, for thou heardest not the voice of thy Lord God.
  eng-WMBB: You will be left few in number, even though you were as the stars of the
    sky for multitude, because you didn’t listen to the LORD your God’s voice.
  urd-GVH: अगर तू रब अपने ख़ुदा की न सुने तो आख़िरकार तुममें से बहुत कम बचे रहेंगे,
    गो तुम पहले सितारों जैसे बेशुमार थे।
  rug-rug: Be soku hola si gamu guari na pinopino pa galegalearane, ba kaqu ari ka
    visavisa mo si kaqu koa hola; ura lopu va tabea gamu se Zihova sa mia Tamasa.
  gaz-gaz: Isin sababii Waaqayyo Waaqa keessaniif ajajamuu diddaniif isin warra akka
    urjiiwwan samii baayʼattanii turtan keessaa xinnootu hafa.
  fra-LSG: Après avoir été aussi nombreux que les étoiles du ciel, vous ne resterez
    qu’un petit nombre, parce que tu n’auras point obéi à la voix de l’Éternel, ton
    Dieu.
  gnn-gnn: '@see-verse:DEU.028.061'
  yal-yal: Ɛ tan naxanye yi wuya dangu sarene ra kore, ɛ yatɛn xurunma ayi nɛn bayo
    ɛ bata Alatala ɛ Ala xuiin matandi.
  haw-1868: A e waihoia oukou he poe uuku; mamua ua like oukou me na hoku o ka lani
    ka nui; no ka mea, aole oukou i hoolohe i ka leo o Iehova kou Akua.
  arb-NAV: فَتَصِيرُونَ قِلَّةً بَعْدَ أَنْ كُنْتُمْ فِي كَثْرَةِ نُجُومِ السَّمَاءِ،
    لأَنَّكُمْ لَمْ تَسْمَعُوا صَوْتَ الرَّبِّ إِلَهِكُمْ.
  ewe-ewe: Togbɔ be miesɔ gbɔ abe ɣletiviwo ene kpɔ hã la, mia dometɔ ʋɛ aɖewo koe
    asusɔ. Esiawo katã ava eme ne mèɖo to Yehowa, wò Mawu la ƒe gbe o.
  eng-LEE: And ye shall be left but few in number, instead of that ye once were as
    the stars of heaven for multitude; because thou didst not hearken unto the voice
    of the Lord thy God.
  asm-FB: আপোনালোকৰ জনসংখ্যা আকাশৰ তৰাৰ নিচিনা অসংখ্য হ’লেও, আপোনালোক ঈশ্বৰ যিহোৱাৰ
    প্রতি অবাধ্য হোৱাৰ কাৰণে তেতিয়া কেৱল কেইজনমানহে অৱশিষ্ট জীয়াই থাকিব।
  sus-A: وٌ تَن نَشٍيٍ نُ وُيَ دَنفِ تُنبُييٍ رَ كٌورٍ مَ، وٌ كْنتِ شُرُنمَ نّ، بَرِ مَ
    وٌ بَرَ وٌ مَرِفِ عَلَتَلَ شُي مَتَندِ.
  fra-SBL: Vous resterez en petit nombre, alors que vous étiez comme les étoiles du
    ciel pour la multitude, parce que vous n'avez pas écouté la voix de Yahvé votre
    Dieu.
  hbo-hbo: וְנִשְׁאַרְתֶּם֙ בִּמְתֵ֣י מְעָ֔ט תַּ֚חַת אֲשֶׁ֣ר הֱיִיתֶ֔ם כְּכֹוכְבֵ֥י
    הַשָּׁמַ֖יִם לָרֹ֑ב כִּי־לֹ֣א שָׁמַ֔עְתָּ בְּקֹ֖ול יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: And ye schulen dwelle fewe in noumbre, that weren bifore as the sterris
    of heuene for multitude, for thou herdist not the vois of thi Lord God.
  cwe-cwe: Ingawa mweye wengi fana nhondo za kuulanga, mbali mwizakuwa wadodo kwaviya
    hamutegeleze dizi da Mndewa Mulungu, Mulungu wenu.
  kik-kik: Inyuĩ mwarĩ aingĩ ta njata cia igũrũ, mũgaatigara o andũ anini mũgĩtarwo,
    nĩ ũndũ wa kwaga gwathĩkĩra Jehova Ngai wanyu.
  fra-NCL: Vous ne resterez plus qu’un petit nombre, après avoir été nombreux comme
    les étoiles du ciel, parce que tu n’auras pas obéi à la voix de Yahweh, ton Dieu.
  cek-AK: Nang loe van ih cakaeh zetto na pop cadoeh, na Angraeng Sithaw ih lok to
    na tahngai ai pongah, zetta ah ni na om sut tih.
  cuk-cuk: Degine, bemar niisgwamaryob ichesuli-mergu gumalanad. Degi-inigwele, bemar
    be-Bab-Dummad-Jehová-bemarga-sunmakedba ibsassurmalad-ulale, wis napi ichee be
    bedapmaloed.
  uig-CYR: Шуниң билән әслидә асмандики юлтузлардәк нурғун болсаңларму, әндиликтә
    аз бир түркүм кишиләр болуп қалисиләр; чүнки силәр Пәрвәрдигар Худайиңларниң авазиға
    қулақ салмидиңлар.
  tel-2017: మీరు మీ యెహోవా దేవుని మాట వినలేదు కాబట్టి, అంతకుముందు మీరు ఆకాశనక్షత్రాల్లాగా
    విస్తరించినప్పటికీ కొద్దిమందే మిగిలి ఉంటారు.
  hat-BSA: “Konsa, nou va rete piti an kantite, malgre avan nou te gran an kantite
    tankou zetwal syèl yo, akoz ke nou pa t obeyi SENYÈ a, Bondye nou an.
  kos-kos: Kowos finne puseni oana itu inkusrao, a mwet na pu suwos fah painmoulla,
    mweyen kowos tuh tia akos LEUM GOD lowos.
  hbo-WLC: וְנִשְׁאַרְתֶּם֙ בִּמְתֵ֣י מְעָ֔ט תַּ֚חַת אֲשֶׁ֣ר הֱיִיתֶ֔ם כְּכוֹכְבֵ֥י
    הַשָּׁמַ֖יִם לָרֹ֑ב כִּי־לֹ֣א שָׁמַ֔עְתָּ בְּק֖וֹל יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Ọ bụ ezie na ị dị ukwuu nʼọnụọgụgụ dịka kpakpando nke eluigwe, maọbụ naanị
    mmadụ ole na ole nʼime gị ga-afọdụ. Ihe ndị a niile ga-emezu nʼihi na i geghị
    ntị nʼolu Onyenwe anyị bụ Chineke gị.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେମାନେ ବହୁସଂଖ୍ୟକ ସକାଶୁ ଆକାଶର ତାରାଗଣ ପରି ହେଲେ ମଧ୍ୟ ଅଳ୍ପସଂଖ୍ୟକ
    ହୋଇ ରହିବ; ଯେହେତୁ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ରବରେ କର୍ଣ୍ଣପାତ କଲ ନାହିଁ।
  chk-chk: Ika mwo oua chomong usun fün läng, ämi mi chüen manau oupwe chök chokükünüla
    pokiten ousap aleasochisi alon ewe Samol mi Lapalap ämi we Kot.
  rop-rop: En nomeda yumob namba im bigiswan jis laik detlot sta langa skai, bat oni
    lilbit garra jidan laibala, dumaji yumob nomo bin duwit langa YAWEI.
  ukr-1871: І зостанетесь ви малолюдними, а були ви лїчбою такі, як зорі небесні;
    бо ти не послухав голосу Господа Бога твого.
  deu-1951: Und es werden euer wenige übrigbleiben, die ihr doch so zahlreich gewesen
    seid wie die Sterne des Himmels, weil du der Stimme des HERRN, deines Gottes,
    nicht gehorcht hast.
  eng-JPS: And ye shall be left few in number, whereas ye were as the stars of heaven
    for multitude; because thou didst not hearken unto the voice of the LORD thy God.
  srp-1865: I ostaæe vas malo, a preðe vas bijaše mnogo kao zvijezda nebeskih; jer
    nijesi slušao glasa Gospoda Boga svojega.
  lug-lug: Era mulisigala ng’omuwendo gwammwe gusse nnyo wansi, songa mwali ng’emmunyeenye
    ez’oku ggulu olw’obungi bwammwe; lwa kubanga tewagonderanga ddoboozi lya Mukama
    Katonda wo.
  heb-heb: ונשארתם במתי מעט תחת אשר הייתם ככוכבי השמים לרב כי לא שמעת בקול יהוה אלהיך׃
  ben-IRV: তাতে আকাশের তারার মতো বহুসংখ্যক ছিলে যে তোমরা, তোমরা কিছু সংখ্যক বাকি থাকবে;
    কারণ তুমি নিজের ঈশ্বর সদাপ্রভুর রবে কান দিতে না।
  pan-pan: ਭਾਵੇਂ ਤੁਸੀਂ ਆਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਜਿੰਨ੍ਹੇ ਸੀ, ਪਰ ਤੁਸੀਂ ਗਿਣਤੀ ਵਿੱਚ ਥੋੜ੍ਹੇ ਜਿਹੇ
    ਬਾਕੀ ਰਹਿ ਜਾਓਗੇ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣੀ।
  mya-JVB: သင်သည် အရေအတွက် အားဖြင့် မိုဃ်း ကောင်းကင် ကြယ် ကဲ့သို့ များသော်လည်း၊ သင်
    ၏ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို နား မ ထောင်သောကြောင့် နည်းနည်း ဖြစ် ရလိမ့်မည်။
  hmo-hmo: “Guna umui be momo herea, guba ena hisiu bamona, to umui tamona tamona
    sibona do umui mauri, badina be Lohiabada, emui Dirava umui kamonai henia lasi.
  urd-urd: और चूँकि तू ख़ुदावन्द अपने ख़ुदा की बात नहीं सुनेगा, इसलिए कहाँ तो तुम
    कसरत में आसमान के तारों की तरह हो, और कहाँ शुमार में थोड़े ही से रह जाओगे।
  rus-SYN: и останется вас немного, тогда как множеством вы подобны были звездам небесным,
    ибо ты не слушал гласа Господа Бога твоего.
  bqc-SIM: Tó i Dii á Lua yãmao, baa ń á dasi lán saanaↄwa kɛo, á gↄ̃ bílao.
  tcz-CHONGTHU: Nangho hapun in pungbe uvin lang, vanna ahsija pha jong leu chun,
    lhomcha bou nahi diu ahi. Ajeh chu nanghon Pakai, Pathen thusei nangai tapouve.
  mar-mar: आकाशातील ताऱ्यांइतके तुम्ही संख्येने विपुल असलात तरी तुमचा देव परमेश्वर
    ह्याचे न ऐकल्यामुळे त्यापैकी फारच थोडे शिल्लक रहाल.
  qub-qub: Israelcuna goyllarcunano aypalla casha carpis Tayta Diosninchïta mana wiyacushayquipita
    wallcallanami quëdanquipaj.
  hat-hat: Epi nou menm, moun pèp Izrayèl yo, ki te anpil tankou zetwal ki nan syèl
    la, n'a tounen yon ti ponyen moun, paske nou pa t' koute sa Seyè a, Bondye nou
    an, te di nou.
  eng-BSB: You who were as numerous as the stars in the sky will be left few in number,
    because you would not obey the voice of the LORD your God.
  tod-tod: Wo mɔin ʋa ga somideɠaiti tiegɔ, wo wola maa ɠa lɔi, tɔɔzei wo la ɠoloni
    Ɠɔoɠɔ GALAGI wa-ƓALAGI laawooi ʋɛ.
  eng-WEBPB: You will be left few in number, even though you were as the stars of
    the sky for multitude, because you didn’t listen to the LORD your God’s voice.
  kbq-kbq: Rana tamagri Anumzamofo kea ontahi'nazagu, monafi hanafira agatereta rama'a
    vahe manigahazanagi, tamahe hana hinketa osi'a vahe manigahaze.
  nhe-BL: Huan san se ome inisraelitame inmocahuase initztoque, yonque ineltoyaj inmiyaqui
    queja ininmiyaca sitlalime ipan elhuicac, pampa ax inquitlacaquilijque itos imoTECO
    Dios.
  gub-BL: Peneta haw nuzawy kwaw zahytata waneta haw. Peneko haw pixika'i putar nehe.
    Ta'e naperuzar kwaw Tupàn Tuweharupi Wiko Ma'e Zanezar hemiapo kar pe xe.
  eng-DRA: And you shall remain few in number, who before were as the stars of heaven
    for multitude, because thou heardst not the voice of the Lord thy God.
