verse: DEU.028.038
translations:
  mal-C: നീ വളരെ വിത്ത് വയലിൽ വിതയ്ക്കും, എന്നാൽ വെട്ടുക്കിളികൾ അവ നശിപ്പിക്കുന്നതുകൊണ്ട്
    നീ അൽപ്പംമാത്രം കൊയ്യും.
  deu-TKW: Vielen Samen führst du aufs Feld hinaus, aber wenig sammelst du ein; denn
    die Heuschrecken fressen es ab.
  lin-lin: Bokolona bankona ebele na bilanga, kasi bokobuka moke ; pamba te mabanki
    ekolia bankona wana.
  eng-LSV: You take much seed out into the field, and you gather little in, for the
    locust consumes it;
  eng-GNV: 'Thou shalt carie out much seede into the fielde, and shalt gather but
    litle in: for the grashoppers shall destroy it.'
  eng-WEBSTER: 'Thou shalt carry much seed into the field, and shalt gather but little:
    for the locust shall consume it.'
  nhw-BL: “Anquitocase miyac xinachtli pero anquipixcase pilquentzi, pampa quitlamicuase
    chapolime.
  swh-ONEN: Utapanda mbegu nyingi katika shamba lakini utavuna haba, kwa sababu nzige
    watazila.
  bba-bba: Dĩɑ bwese bɑkɑrɑ i ko i kɑ dɑ ɡbeɑɔ i duure, ɑdɑmɑ nin fiikowɑ i ko i wɑ
    i ɡɛ̃, domi twee yi koo nɑ yi nu di.
  eng-KJVCPB: Thou shalt carry much seed out into the field, and shalt gather but
    little in; for the locust shall consume it.
  luo-luo: Unuchwo kothe mangʼeny to unuka manok, nikech bonyo nokethgi.
  meu-meu: 'Uhe momo ba hado, a anidia ba gogo bae maraḡi: badina be kwadi ese bae
    ha-ore.'
  npi-ULB: तिमीहरूले खेतमा धेरै बिउ लगाउने छौ, तर थोरै मात्र कटनी गर्ने छौ किनकि सलहहरूले
    त्यसलाई खाइदिने छन् ।
  yor-yor: Ìwọ yóò gbin irúgbìn púpọ̀ ṣùgbọ́n ìwọ yóò kórè kékeré, nítorí eṣú yóò
    jẹ ẹ́ run.
  ind-ind: Kalian akan menanam banyak benih di ladang, tetapi hasil panennya hanya
    sedikit karena dimakan belalang.
  pes-OPCB: بسیار خواهید کاشت، ولی اندک خواهید دروید، چون ملخها محصولاتتان را خواهند
    خورد.
  tgl-ULB: Kukuha kayo ng maraming binhi mula sa kabukiran, pero kakaunting binhi
    lamang ang madadala ninyo, dahil kakainin ito ng mga balang.
  hui-hui: Tínaga mabuha tomo dewaore hangaramigola pagaya aleme nalu no ereba hai
    helolebira. Ani biragola tomo emene dege bu nalu holeberemi.
  mya-mya: '``သင်​တို့​သည်​မျိုး​စေ့​များ​စွာ​ကြဲ​သော် လည်း​ထွက်​လာ​သော အ​သီး​အ​နှံ​များ​ကို
    ကျိုင်း​ကောင်​များ​ကိုက်​စား​သော​ကြောင့် အ​နည်း​ငယ်​မျှ​သာ​ရိတ်​သိမ်း​ရ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཞིང་ལ་ས་བོན་མང་པོ་བཏབ་ཀྱང་། འབུ་ཆ་ག་པས་དེ་ཁྱུར་མིད་གཏོང་བས་ཁྱོད་རྣམས་ཀྱིས་ཉུང་ཙམ་ལས་བསྡུ་མི་ནུས།
  sna-sna: Uchadyara mbeu yakawanda mumunda mako asi uchakohwa zvishoma, nokuti zvichaparadzwa
    nemhashu.
  spa-BLM: Llevarás mucha semilla al campo, y recogerás poca, porque la langosta la
    consumirá.
  cac-cac: Te nivan in̈at ol eyavej, palta jab'n̈ej sat ol e molo', an̈ej noc' c'ulub'
    ol c'uxanb'atoc.
  swh-ULB: Utaweka mbegu nyingi shambani, lakini utakusanya mbegu chache, kwa maana
    nzige itaziangamiza.
  bel-bel: Насеньня многа вынесеш у поле, а зьбярэш мала, бо паесьць іх саранча.
  deu-ELBBK: Viel Samen wirst du aufs Feld hinausführen; aber du wirst wenig einsammeln,
    denn die Heuschrecke wird ihn abfressen.
  mbb-OT: “Dekelà is ibpemula niw piru zeisey zà is egkeraǥun niw su edterepanen heini.
  mal-2015: നീ വളരെ വിത്തു നിലത്തിലേക്കു കൊണ്ടുപോകും; എന്നാൽ വെട്ടുക്കിളി തിന്നുകളകകൊണ്ടു
    കുറെ മാത്രം കൊയ്യും.
  rmc-rmc: Sadzineha but semenos pre maľa, ale frima uľipen skideha, bo oda chana
    o maľakre grajora.
  pes-OPV: «تخم بسیار به مزرعه خواهی برد، و اندکی جمع خواهی کرد چونکه ملخ آن را خواهدخورد.
  ron-1924: Вей семэна мултэ сэмынцэ пе кымпул тэу, ши вей стрынӂе пуцин, кэч о вор
    мынка тоатэ лэкустеле.
  ben-OBCV: তোমরা জমিতে অনেক বীজ বুনবে কিন্তু অল্প সংগ্রহ করবে, কারণ পঙ্গপালে ফসল
    খেয়ে ফলবে।
  som-som: Waxaad beerta u qaadan doontaan abuur badan, wax yar baadse ka soo urursan
    doontaan, maxaa yeelay, waxaa cuni doona ayax.
  lat-VUC: 'Sementem multam jacies in terram, et modicum congregabis: quia locustæ
    devorabunt omnia.'
  eng-ASVBT: Thou shalt carry much seed out into the field, and shalt gather little
    in; for the locust shall consume it.
  ita-1885: Tu recherai sementa assai al campo, e raccoglierai poco; perciocchè le
    locuste la consumeranno.
  eng-LXXUP: Thou shalt carry forth much seed into the field, and thou shalt bring
    in little, because the locust shall devour it.
  eng-ULB: You will take much seed out into the field, but will gather little seed
    in, for the locusts will consume it.
  spa-VBL: Sembrarás mucha semilla en el campo, pero cosecharás muy poco porque las
    langostas la destruirán.
  fra-_FOB: Tu porteras beaucoup de semence aux champs, et tu en recueilleras peu;
    car la sauterelle la broutera.
  mal-mal: നീ വളരെ വിത്ത് നിലത്തിലേക്ക് കൊണ്ടുപോകും; എന്നാൽ വെട്ടുക്കിളി തിന്നുകളയുകകൊണ്ട്
    കുറെ മാത്രം കൊയ്യും.
  urd-GVR: Tū apne khetoṅ meṅ bahut bīj bone ke bāwujūd kam hī fasal kāṭegā, kyoṅki
    ṭiḍḍe use khā jāeṅge.
  suz-BL: गेपुकीमी शुश वांचेर शोक्‍नीनी, तन्‍न इच्‍का ला रुप्‍नीनी। मारदे हना मालेपुकीमी
    मेको नेल्‍ल नेक्‍नीम। मीका ६:१५
  ita-1927: Porterai molta semenza al campo e raccoglierai poco, perché la locusta
    la divorerà.
  ckb-ckb: تۆوێکی زۆر دەکەن بە کێڵگەوە، بەڵام کەم کۆدەکەنەوە، چونکە کوللە دەیخوات،
  eng-BBE: You will take much seed out into the field, and get little in; for the
    locust will get it.
  kan-OKCV: ಬಹಳ ಬೀಜವನ್ನು ಹೊಲದಲ್ಲಿ ಬಿತ್ತಿದರೂ ಸ್ವಲ್ಪವೇ ಬೆಳೆ. ಏಕೆಂದರೆ ಮಿಡತೆ ಅದನ್ನು ತಿಂದುಬಿಡುವುದು;
  tam-2017: மிகுந்த விதையை வயலுக்குக் கொண்டுபோவாய், கொஞ்சம் அறுப்பாய்; வெட்டுக்கிளி
    அதை அழித்துப்போடும்.
  spa-RV-1909: Sacarás mucha simiente al campo, y cogerás poco; porque la langosta
    lo consumirá.
  ron-BTF: Vei duce multă sămânţă la câmp şi vei strânge puţin, pentru că o va mistui
    lăcusta.
  eng-WEBP: You will carry much seed out into the field, and will gather little in,
    for the locust will consume it.
  eng-FBV: You will sow a lot of seed in the field, but harvest very little because
    the locusts will destroy it.
  nld-1939: Veel zaad zult ge naar het veld dragen, maar weinig oogsten, want de sprinkhaan
    zal het vernielen;
  nch-BL: “Anquitocase miyac xinachti pero anquipixcase pilquentzi, pampa quitamicuase
    chapolime.
  vie-1934: Ngươi sẽ đem gieo nhiều mạ trong ruộng mình, nhưng mùa gặt lại ít, vì
    sẽ bị cào cào ăn sạch.
  hin-CV: तुम विपुल बीज बोओगे, मगर फसल काटने के अवसर पर तुम बहुत अल्प एकत्र कर सकोगे,
    क्योंकि टिड्डियां इसे चट कर जाएंगी.
  eng-OURB: You will carry much seed out into the field, and will gather little in;
    for the locust will consume it.
  spa-BES: Sembrarás mucha semilla al campo, pero recogerás poco; porque la langosta
    lo consumió.
  tdx-tdx: Hilogologo tabiry mb’ an-tetek’ ao irehe fe tsy ampeampe ty hatonto’o an-driha,
    fa habotse’ ty valala.
  vid-vid: Monyala nyhadikwa nyinji ila mobena chido hela kwa vila nzije zolya mizuchila
    jeng'ha ja hemwe.
  eng-OKE: Much seed wilt thou carry out into the field, but little shalt thou gather
    in, for the locust will consume it;
  tha-KJV: ท่านจะต้องเอาพืชไปหว่านไว้ในนามากและเก็บผลเข้ามาแต่​น้อย เพราะตั๊กแตนจะกั​ดก​ินเสีย
  por-BR-2018: Tirarás muito semente ao campo, e colherás pouco; porque os gafanhotos
    o consumirão.
  deu-ELO: Viel Samen wirst du aufs Feld hinausführen; aber du wirst wenig einsammeln,
    denn die Heuschrecke wird ihn abfressen.
  eng-WYC-2018: Thou shalt cast much seed into the earth, and thou shalt gather again
    little; for locusts shall devour all things.
  epo-epo: Multe da semoj vi elportos sur la kampon, sed malmulte vi enkolektos; ĉar
    formanĝos tion la akridoj.
  uig-PIN: Sǝn etizliⱪⱪa berip kɵp uruⱪ qaqisǝn, lekin qekǝtkilǝr ularni yǝp ketip,
    uningdin az yiƣip kelisǝn.
  beo-beo: 'Dilia da ha:i manu oso bagade bugimu be ha:i manu fonobahadi fawane faimu.
    Bai danuba: ilia da amo huluane manu.'
  tpi-OTNT: “Yupela bai i planim planti kaikai, tasol ol grasopa bai i pinisim. Olsem
    na bai yupela i kisim liklik hap tasol.
  hau-SA: Za ku shuka iri da yawa a gona, amma za ku girbe kaɗan, domin fāra za su
    cinye su.
  uig-LAT: Sen étizliqqa bérip köp uruq chachisen, lékin chéketkiler ularni yep kétip,
    uningdin az yighip kélisen.
  nde-nde: Lizahlanyela inhlanyelo enengi emasimini enu kodwa lizavuna okuyingcosana,
    ngoba izikhongwane zizabhuqa amabele enu.
  ton-ton: Te ke fetuku ʻae tenga lahi ki he ngoue, ka ke ʻomi ʻae meʻa siʻi mei ai;
    koeʻuhi ʻe kai ʻo ʻosi ia ʻe he heʻe.
  ces-1613: Mnoho semene vyneseš na pole k rozsívání, a málo shromáždíš, nebo sžerou
    to kobylky.
  eng-WMB: You will carry much seed out into the field, and will gather little in,
    for the locust will consume it.
  tam-TCV: நீங்கள் அதிக விதைகளை விதைப்பீர்கள். ஆனால் சொற்ப அறுவடையே பெறுவீர்கள். ஏனெனில்
    வெட்டுக்கிளிகள் அவற்றைத் தின்றுவிடும்.
  ceb-ULB: Magpugas ka sa daghang mga binhi sa kaumahan, apan makatigom ka ug diyutay
    lamang nga mga binhi, kay ang mga dulon ang magaut-ot niini.
  pol-UBG: Dużo ziarna wyniesiesz na pole, lecz mało zbierzesz, gdyż pożre je szarańcza.
  urd-GVU: تُو اپنے کھیتوں میں بہت بیج بونے کے باوجود کم ہی فصل کاٹے گا، کیونکہ ٹڈے
    اُسے کھا جائیں گے۔
  deu-1912: Du wirst viel Samen ausführen auf das Feld, und wenig einsammeln; denn
    die Heuschrecken werden's abfressen.
  kan-2017: ನೀವು ಹೊಲದಲ್ಲಿ ಎಷ್ಟು ಬೀಜವನ್ನು ಬಿತ್ತಿದ್ದರೂ ಮಿಡತೆಯ ದಂಡು ಬಂದು ಅದನ್ನು ತಿಂದು
    ಬಿಡುವುದರಿಂದ ನಿಮಗೆ ದೊರೆಯುವ ಬೆಳೆ ಅತ್ಯಲ್ಪವಾಗುವುದು.
  yap-yap: “Bay mu yunged e awoch ni pire’, machane ri buchuuw wom’ngin ni gimed ra
    t’ar, ni bochan e bayi languy e asmen’ing e woldug romed.
  hlt-MCSB: Lohma ah cangtii muep na khuen cakhaw kaisih loh a hnom vetih hah na coi
    ni.
  mdy-ETH: «ዒንሢ ጎሽኬ ሃኣኮ ዓቢሢ ሙዓንዳሢሮ ሚርጌ ሃኣኮ ዒንሢ ዜርቄዖ ዻካ ሃኣኮ ዒንሢ ዔካንዳኔ፤
  twi-ASANTE: Mobɛdua bebree nanso mobɛtwa kakraa bi, ɛfiri sɛ, ntutummɛ bɛwe mo mfudeɛ.
  eng-WEBU: You will carry much seed out into the field, and will gather little in,
    for the locust will consume it.
  bnp-bnp: “Bara mu varo a maka maki ni kani i kupo, pali a maka koa bara ri ratapile
    ria, mu bole a maki popote kunana.
  wal-wal: “Neeni daro kattaa ne shooqan zerana; shin boolee mirggin, guutta kattaa
    shiishshana.
  spa-PDDPT: Sacarás mucha semilla al campo, pero recogerás poco, porque el saltamontes
    la devorará.
  gun-gun: Mba'ety rupi mba'emo ra'yĩ penhotỹ reta teĩ mbovy'i 'rã pemono'õ, tuku
    ho'upa ramo.
  ilo-ULB: Mangipankayonto iti adu a bukel idiay taltalon, ngem bassitto ti maurnongyo
    a bukel iti daytoy, gapu ta kanento dagiti dudon daytoy.
  kpg-kpg: “Goodou gaa dogi godou lii logowaahee, malaa, e hagi hua godou mee dulii,
    idimaa nia manu gaa gai godou hagadili.
  uig-ARA: سەن ئېتىزلىققا بېرىپ كۆپ ئۇرۇق چاچىسەن، لېكىن چېكەتكىلەر ئۇلارنى يەپ كېتىپ،
    ئۇنىڭدىن ئاز يىغىپ كېلىسەن.
  sus-sus: Wo sansi xɔri gbegbe rawalima nɛ wo xa xɛe ma, kɔnɔ wo dondoronti nan xabama,
    barima katoe dinma nɛ a birin na.
  pon-2006: “Kumwail pahn padokedi werentuhke tohto, ahpw dolung me malaulau, pwe
    loukust kan pahn kangasang wahn amwail mwetuwel kan.
  ksd-ksd: Una kap ra peal magit na vinauma ta ra uma, ma una varurue ra ikilik, tago
    ra kubau na en vue.
  tur-YTC: Tarlaya çok tohum taşıyacak, az toplayacaksın; çünkü çekirge onu tüketecek.
  grc-BRENT: Σπέρμα πολὺ ἐξοίσεις εἰς τὸ πεδίον, καὶ ὀλίγα εἰσοίσεις, ὅτι κατέδεται
    αὐτὰ ἡ ἀκρίς·
  ind-AYT: Kamu akan membawa banyak benih ke ladangmu, tetapi kamu akan mengumpulkan
    hasil yang sedikit, karena belalang akan memakannya.
  nya-nya: Mudzadzala mbewu zambiri ku munda koma mudzakolola pangʼono, chifukwa dzombe
    lidzaziwononga.
  hrv-hrv: Mnogo ćeš sjemena bacati u polje, ali ćeš malo žeti jer će ti urod skakavci
    ogolijevati.
  mps-mps: “Dagego nai hauwa bulaibao, tiali goli manogo tula siliyu, mu menia saibao,
    tama tiyu dagego dwasianu bugai naga saibao.
  tpi-tpi: “Yupela bai i planim planti kaikai, tasol ol grasopa bai i pinisim. Olsem
    na bai yupela i kisim liklik hap tasol.
  dan-1931: Udsæd i Mængde skal du bringe ud på Marken, men kun høste lidt, thi Græshopperne
    skal fortære den;
  vie-OVCB: Anh em sẽ gieo giống thật nhiều nhưng gặt thật ít, vì châu chấu sẽ ăn
    hết mùa màng.
  guj-2017: તમે ખેતરમાં ઘણું બીજ લઈ જશો, પણ તમે તેમાંથી થોડાં જ બીજ પેદા કરી શકશો,
    કેમ કે, તીડ તે ખાઈ જશે.
  pon-2006A: “Kumwail pahn padokedi werentuhke tohto, ahpw dolung me malaulau, pwe
    loukust kan pahn kangasang wahn amwail mwetuwel kan.
  por-BRBSL: Você levará muitas sementes para o campo e pouco se reunirá, pois o gafanhoto
    as consumirá.
  cth-cth: Nang ni cati moikapap laikawk koe na sin eiteh, awsinaw ni a ca dawkvah,
    cakang youn touh ca doeh na a ti.
  twi-twi: Mubedua bebree wɔ mo nsase so, nanso mubetwa kakraa bi, efisɛ mmoadabi
    bɛwe mo nnɔbae.
  hlt-hlt: Lohma ah cangtii muep na khuen cakhaw kaisih loh a hnom vetih hah na coi
    ni.
  tbz-SIM: Di níí bo buɔtí pɛ́u kɛ́dɛitɛ sɑ́m̀pɔ́, kɛ yɛ̃́ fɛcofɛ yóó dɛ̀ cɑ̀ɑ́koomɛ̀.
  msy-2020: “Ia dagher ovɨzir avɨriba oparam, eghtɨ odeziba da agɨvtɨ ia dar ovɨzir
    vabara iniam.
  azb-azb: Zəmiyə çox toxum səpib, az yığacaqsınız, çünki onu çəyirtkə yeyib qurtaracaq.
  eng-DBY: Thou shalt carry much seed out into the field, and shalt gather little
    in; for the locust shall devour it.
  hin-2017: तू खेत में बीज तो बहुत सा ले जाएगा, परन्तु उपज थोड़ी ही बटोरेगा; क्योंकि
    टिड्डियाँ उसे खा जाएँगी।
  wol-KYG: Jiwu mu bare ngeen di yóbbu tool, te lu néew ngeen cay ame, ndax njéeréer
    yee koy wat.
  eng-YLT: '''Much seed thou dost take out into the field, and little thou dost gather
    in, for the locust doth consume it;'
  eng-WYC-2017: Thou shalt cast much seed into the earth, and thou shalt gather again
    little; for locusts shall devour all things.
  eng-WMBB: You will carry much seed out into the field, and will gather little in,
    for the locust will consume it.
  urd-GVH: तू अपने खेतों में बहुत बीज बोने के बावुजूद कम ही फ़सल काटेगा, क्योंकि टिड्डे
    उसे खा जाएंगे।
  rug-rug: Soku hola kiko linetelete sapu kaqu letei gamu koari na mia inuma, ba lopu
    kaqu soku ginani si kaqu vagi gamu, ura sari na kupokupo si kaqu gani betoi sari
    na mia linetelete.
  gaz-gaz: Lafa qotiisaa kee keessa sanyii baayʼee facaafatta; garuu sababii hawwaannisni
    nyaatee fixuuf xinnoo walitti qabatta.
  fra-LSG: Tu transporteras sur ton champ beaucoup de semence; et tu feras une faible
    récolte, car les sauterelles la dévoreront.
  yal-yal: Ɛ sansi gbegbe wolima nɛn ɛ xɛɛne ma, koni ɛ ndedi nan tun xabama, bayo
    tuguminne dinma nɛn a birin na.
  haw-1868: 'A e lawe aku oe i na hua he nui ma ka mahinaai. a he mea uuku kau e ohi
    mai: no ka mea, e pau ia i ka uhini.'
  arb-NAV: تَبْذُرُونَ كَثِيراً مِنَ الْبِذَارِ فِي الْحُقُولِ، وَلا تَحْصُدُونَ إِلّا
    الْقَلِيلَ، لأَنَّ الْجَرَادَ يَلْتَهِمُهُ.
  ewe-ewe: “Àƒã nukuwo fũu, gake nuku ʋɛ aɖewo ko nàŋe, elabena ʋetsuviwo agblẽ wò
    nukuawo.
  eng-LEE: Much seed wilt thou carry out into the field, yet but little shalt thou
    gather in; for the locust shall consume it.
  asm-FB: আপোনালোকে খেতিলৈ অধিক বীজ লৈ যাব, কিন্তু গোটাব অলপহে; কিয়নো কাকতি ফৰিঙে
    তাক বিনষ্ট কৰিব।
  sus-A: وٌ سَنسِ شْرِ فبٍفبٍ رَوَلِمَ نّ وٌ شَ شّيٍ مَ، كْنْ وٌ دٌندٌرٌنتِ نَن شَبَمَ،
    بَرِ مَ كَتٌي دِنمَ نّ عَ بِرِن نَ.
  fra-SBL: Tu porteras beaucoup de semences dans les champs, et tu en recueilleras
    peu, car les sauterelles les dévoreront.
  hbo-hbo: זֶ֥רַע רַ֖ב תֹּוצִ֣יא הַשָּׂדֶ֑ה וּמְעַ֣ט תֶּאֱסֹ֔ף כִּ֥י יַחְסְלֶ֖נּוּ
    הָאַרְבֶּֽה׃
  eng-WYCLIFFE: Thou schalt caste myche seed in to the erthe, and thou schalt gadere
    litil; for locustis schulen deuoure alle thingis.
  cwe-cwe: “Mwizahanda mbeyu nyingi, mbali mwizagobola chidogo, kwaviya nzige wezakuja.
  kik-kik: Ũkaahaanda mbegũ nyingĩ mũgũnda-inĩ no ũkaagetha o tũnini, nĩ ũndũ nĩikarĩĩo
    nĩ ngigĩ.
  fra-NCL: Tu porteras sur ton champ beaucoup de semence, et tu recueilleras peu,
    car les sauterelles la dévoreront.
  cek-AK: Na lawk thungah cangti pop parai ah na tuh o tih; toe pakhunawk mah caak
    boih pongah, zetta khue ni na aat o tih.
  cuk-cuk: ”Be-nainugi ibmar-gwag-bukidar be digmaloed. Degi-inigwele, sesmar bela
    be-ibmar-gwag gunmaloed-ular, wis-ichee be ibmar-gwag weemaloed.
  uig-CYR: Сән етизлиққа берип көп уруқ чачисән, лекин чекәткиләр уларни йәп кетип,
    униңдин аз жиғип келисән.
  tel-2017: ఎక్కువ విత్తనాలు పొలంలో చల్లి కొంచెం పంట ఇంటికి తెచ్చుకుంటారు. ఎందుకంటే
    మిడతలు వాటిని తినివేస్తాయి.
  hat-BSA: “Nou va pote anpil semans nan chan yo, men nou va ranmase piti, paske krikèt
    yo va manje yo.
  kos-kos: “Kowos ac yukwiya fita puspis, a kosrani ma na pu, mweyen locust ac fah
    kangla fokin ima lowos uh.
  hbo-WLC: זֶ֥רַע רַ֖ב תּוֹצִ֣יא הַשָּׂדֶ֑ה וּמְעַ֣ט תֶּאֱסֹ֔ף כִּ֥י יַחְסְלֶ֖נּוּ
    הָאַרְבֶּֽה׃
  ibo-ibo: Ị ga-akụ ọtụtụ mkpụrụ nʼubi ma ị ga-aghọta ntakịrị mkpụrụ, nʼihi na igurube
    ga-ericha ihe ị kụrụ nʼubi.
  ory-ory: ତୁମ୍ଭେ କ୍ଷେତ୍ରକୁ ବହୁତ ବିହନ ବହି ନେବ, ମାତ୍ର ଅଳ୍ପ ସଂଗ୍ରହ କରିବ; କାରଣ ପଙ୍ଗପାଳ
    ତାହା ଖାଇ ପକାଇବ।
  chk-chk: Iwe, oupwe amorafeili chomong föün irä lon ämi tanipi, nge kiniemi ua repwe
    chokükün, pun ekewe lifichimas repwe chök eni.
  rop-rop: “Wal yumob garra plentimbat loda sid, bat oni lilbit yumob garra gajim,
    dumaji loda grashopa garra kaman en dagadagat ola daga.
  ukr-1871: Багацько насїння нести меш на поле, а мало збирати меш; бо пожере його
    сарана.
  deu-1951: Du wirst viel Samen auf das Feld hinausführen und wenig einsammeln; denn
    die Heuschrecken werden es abfressen.
  eng-JPS: Thou shalt carry much seed out into the field, and shalt gather little
    in; for the locust shall consume it.
  srp-1865: Mnogo æeš sjemena iznijeti u polje, a malo æeš sabrati, jer æe ga izjesti
    skakavci.
  lug-lug: Onoosiganga ensigo nnyingi mu nnimiro yo, kyokka onookungulangamu katono,
    kubanga enzige zinaalyanga ebibala byo byonna.
  heb-heb: זרע רב תוציא השדה ומעט תאסף כי יחסלנו הארבה׃
  ben-IRV: তুমি বহু বীজ ক্ষেতে বয়ে নিয়ে যাবে, কিন্তু অল্প সংগ্রহ করবে; কারণ পঙ্গপাল
    তা বিনষ্ট করবে।
  pan-pan: ਤੁਸੀਂ ਖੇਤ ਵਿੱਚ ਬੀਜ ਤਾਂ ਬਹੁਤ ਲੈ ਕੇ ਜਾਓਗੇ ਪਰ ਉਪਜ ਥੋੜ੍ਹੀ ਹੀ ਇਕੱਠੀ ਕਰੋਗੇ, ਕਿਉਂ
    ਜੋ ਟਿੱਡੀਆਂ ਉਸ ਨੂੰ ਖਾ ਜਾਣਗੀਆਂ।
  mya-JVB: သင်သည် များစွာ သော မျိုးစေ့ ကို လယ် သို့ယူသွား ၍ ကျိုင်းကောင် တို့သည် ကိုက်စား
    သောကြောင့် ၊ နည်း သောစပါးကို သိမ်း ရလိမ့်မည်။
  hmo-hmo: “Uhe momo do umui hadoa, to edia anina be maragi sibona do umui haboua,
    badina be kwadi ese emui uiti do idia ania.
  urd-urd: तू खेत में बहुत सा बीज ले जाएगा लोकन थोड़ा सा जमा' करेगा, क्यूँकि टिड्डी
    उसे चाट लेंगी।
  rus-SYN: Семян много вынесешь в поле, а соберешь мало, потому что поест их саранча.
  bqc-SIM: Áli pↄ́tↄ̃ maamaaɛ, kási ali kɛkɛ yↄↄnnↄɛ. Kwaↄ mɛ́ aa so píi.
  tcz-CHONGTHU: Chule loulaiya tuthei muchi ijakai napoh diu, ahinlah aga seikham
    lou chakhat nalo khom diu, ajeh chu khaokhopi ten aneh chaigam diu ahibouve.
  mar-mar: तुमच्या शेतात भरपूर पीक येईल पण त्यातले तुमच्या पदरात थोडेच पडेल. कारण
    बरेचसे टोळधाड फस्त करील.
  qub-qub: Aypallata murupacurpis poguptenga ichicllatami shuntanquipaj. Chüpacacunami
    ushacurcongapaj.
  hat-hat: N'a plante anpil grenn nan jaden nou, men n'a rekòlte yon ti kras, paske
    krikèt va manje pifò.
  eng-BSB: You will sow much seed in the field but harvest little, because the locusts
    will consume it.
  tod-tod: Wa ani zuwu mɔinmɔin faza wa-ɓalagi zu, kɛlɛ tago nɔ ɠa wa sɔlɔɔ, mazɔlɔɔ
    kotogiti ta ti pɛ koloɠolo.
  eng-WEBPB: You will carry much seed out into the field, and will gather little in,
    for the locust will consume it.
  kbq-kbq: Rama'a hozafina avimza hankregahazanagi, kenutamimo'za ana hoza ne'za erihana
    hanageta, osi'a hamaregahaze.
  nhe-BL: “Inquitocase miyac xinachtli pero inquipixcase pilquentzi, pampa quitlamicuase
    chapolime.
  gub-BL: Pezutym putar ma'eà'yz tetea'u nehe. Naheta tetea'u kwaw penemipo'o ràm
    peme nehe. Ta'e tukur umumaw putar paw rupi wà nehe xe.
  eng-DRA: 'Thou shalt cast much seed into the ground, and gather little: because
    the locusts shall consume all.'
