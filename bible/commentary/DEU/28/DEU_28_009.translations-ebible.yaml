verse: DEU.028.009
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ പാലിച്ച് അവിടത്തെ വഴികളിൽ നടക്കുമെങ്കിൽ യഹോവ
    വാഗ്ദാനംചെയ്തതുപോലെ നിന്നെ വിശുദ്ധജനമായി അവിടന്ന് സ്ഥിരപ്പെടുത്തും.
  deu-TKW: Möge dich Jahwe zu einem heiligen Volke für sich herrichten, wie er dir
    geschworen hat, falls du die Gebote Jahwes, deines Gottes, halten und in seinen
    Wegen wandeln wirst,
  lin-lin: Yawe akokomisa bino libota na Ye ya bule ndenge alakaki bino tango alapaki
    ndayi, pamba te bokobatela mitindo ya Yawe, Nzambe na bino, mpe bokotambola na
    banzela na Ye.
  eng-LSV: YHWH establishes you to Himself for a holy people, as He has sworn to you,
    when you keep the commands of your God YHWH and have walked in His ways;
  eng-GNV: The Lord shall make thee an holy people vnto himself, as he hath sworne
    vnto thee, if thou shalt keepe the commandements of the Lord thy God, and walke
    in his wayes.
  eng-WEBSTER: The LORD shall establish thee a holy people to himself, as he hath
    sworn to thee, if thou shalt keep the commandments of the LORD thy God, and walk
    in his ways.
  nhw-BL: “TOTECO anmechchihuas se xinach masehualme catli antlatzejtzeloltique para
    ya quen anmechtencahuilijtoc anmechchihuas sintla anquichihuase itlanahuatilhua
    huan anquitoquilise iojhui.
  swh-ONEN: Bwana atakufanya kuwa taifa lake takatifu, kama alivyokuahidi kwa kiapo,
    kama ukishika maagizo ya Bwana Mungu wako na kwenda katika njia zake.
  bba-bba: Ì n win woodɑ be kpuro mɛm nɔɔwɑ, mɑ i win kĩru mɔ̀, u koo bɛɛ wunɑ nɛnɛm
    win tiin sɔ̃ nɡe mɛ u bɛɛ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: The Lord shall establish thee a holy people unto himself, as he hath
    sworn unto thee, if thou shalt keep the commandments of the Lord thy God, and
    walk in his ways.
  luo-luo: Jehova Nyasaye biro gurou kaka joge maler, mana kaka ne owacho ka okwongʼore,
    ka urito chike mag Jehova Nyasaye ma Nyasachu kendo uwuotho e yorene.
  meu-meu: Iehova, emui Dirava, ena haheḡani boma badinadia, bona ena dala ai boma
    raka, Iehova ese baine hahelaḡamui, iena bese ai baine halaomui, vada e gwau henimui
    hamata heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरका आज्ञाहरू पालन गरी उहाँका मार्गहरूमा हिँड्यौ
    भने उहाँले प्रतिज्ञा गरेअनुसार परमप्रभुले तिमीहरूलाई आफ्नो लागि अलग गर्नुभएको
    जातिको रूपमा स्थापित गर्नुहुने छ ।
  yor-yor: Olúwa yóò fi ọ́ múlẹ̀ bí ènìyàn mímọ́, bí ó ti ṣe ìlérí fún ọ lórí ìbúra,
    bí o bá pa àṣẹ Olúwa Ọlọ́run rẹ mọ́ tí o sì ń rìn ní ọ̀nà rẹ̀.
  ind-ind: “Jika kalian taat kepada perintah TUHAN dan hidup sesuai kehendak-Nya,
    Dia akan menepati perjanjian-Nya dengan mengkhususkan kalian sebagai umat yang
    disucikan oleh-Nya.
  pes-OPCB: اگر فرمانهای یهوه خدای خود را اطاعت کنید و در راه او گام بردارید، او نیز
    چنانکه برایتان سوگند خورده، شما را قوم مقدّس خود خواهد ساخت.
  tgl-ULB: Itatatag kayo ni Yahweh bilang mga tao na nakalaan para sa kaniya, gaya
    ng ipinangako niya sa inyo, kung susundin ninyo ang mga kautusan ni Yahweh na
    inyong Diyos, at lalakad sa kaniyang mga pamamaraan.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabehanda bi larago hale halu ibugua
    bilimu lalu langiyago tígua bialu harimiyagua nde ibugua, Tí i̱naga wali agaliore
    helolebero, lalu bamba lo wiyadagua helolebira.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ၏​အ​မိန့်​ကို​နာ​ခံ​၍ ပ​ညတ်​ရှိ​သ​မျှ​ကို​စောင့်
    ထိန်း​လျှင် က​တိ​တော်​အ​တိုင်း​သင်​တို့​အား ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဖြစ်​စေ​မည်။-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྣམས་བསྲུངས་ཏེ། ཁོང་གི་ཕེབས་ལམ་དུ་བསྐྱོད་པ་ཡིན་ན།
    ཁོང་གིས་ཁྱོད་ཅག་ལ་ཇི་ལྟར་མནའ་བཞེས་པ་བཞིན། ཁྱོད་རྣམས་ཁོང་གི་འབངས་མི་དམ་པ་རུ་མཛད་ངེས།
  sna-sna: Jehovha achakusimbisai sorudzi rwake rutsvene, sezvaakakuvimbisai nemhiko,
    kana mukachengeta mirayiro yaJehovha Mwari wenyu uye mukafamba munzira dzake.
  spa-BLM: El Señor te establecerá como pueblo santo para sí mismo, como te ha jurado,
    si guardas los mandamientos del Señor tu Dios y andas en sus caminos.
  cac-cac: Tato tze c'anab'ajej masanil schecnab'il Jehová chi', tze b'eyb'alani,
    ol ex yaln̈ejoch schon̈ab'oc to sic'b'ilex el yuuj, icha ajnac yalani.
  swh-ULB: Yahwe atawaimarisha kama watu waliotengwa kwa ajili yake, kama alivyoapa
    kwenu, iwapo mtashikilia amri za Yahwe Mungu wenu, na kutembea katika njia zake.
  bel-bel: Паставіць цябе Гасподзь народам Сваім, як Ён запрысягаўся табе, калі ты
    будзеш шанаваць запаведзі Госпада, Бога твайго, і будзеш хадзіць шляхамі Ягонымі;
  deu-ELBBK: Der HERR wird dich als ein heiliges Volk für sich bestätigen, wie er
    dir geschworen hat, wenn du die Gebote des HERRN, deines Gottes, beobachtest und
    auf seinen Wegen wandelst;
  mbb-OT: Sumala te impenaad te Nengazen he Megbevayè niw keniyu, ne edhimuwen kew
    zin he pinilì din he menge etew, emun edtumanen niw is menge suǥù din wey ebpengungubpaan
    kew he sungkad te menge paaǥi zin.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ കല്പനകൾ പ്രമാണിച്ചു അവന്റെ വഴികളിൽ നടന്നാൽ യഹോവ
    നിന്നോടു സത്യംചെയ്തതുപോലെ നിന്നെ തനിക്കു വിശുദ്ധജനമാക്കും.
  rmc-rmc: Te doľikereha o prikazaňja le RAJESKRE, tire Devleskre, a te phireha pal
    leskre droma, kerela tutar peskro sveto narodos, avke sar la veraha diňa lav.
  pes-OPV: واگر اوامر یهوه خدای خود را نگاهداری، و درطریقهای او سلوک نمایی، خداوند
    تو را برای خود قوم مقدس خواهد گردانید، چنانکه برای تو قسم خورده است.
  ron-1924: Вей фи пентру Домнул ун попор сфынт, кум ць-а журат Ел, дакэ вей пэзи
    порунчиле Домнулуй Думнезеулуй тэу ши вей умбла пе кэиле Луй.
  ben-OBCV: তোমরা যদি তোমাদের ঈশ্বর সদাপ্রভুর আজ্ঞা পালন করো ও তাঁর পথে চলো তাহলে
    তিনি তাঁর প্রতিজ্ঞার উপর শপথ অনুসারে তোমাদের তাঁর পবিত্র প্রজা হিসেবে স্থাপন করবেন।
  som-som: Rabbigu wuxuu idinka dhigan doonaa dad isaga qudhiisa quduus u ah, siduu
    idiinku dhaartay, haddaad amarrada Rabbiga Ilaahiinna ah xajisaan oo aad jidadkiisana
    ku socotaan.
  lat-VUC: 'Suscitabit te Dominus sibi in populum sanctum, sicut juravit tibi: si
    custodieris mandata Domini Dei tui, et ambulaveris in viis ejus.'
  eng-ASVBT: Jehovah will establish thee for a holy people unto himself, as he hath
    sworn unto thee; if thou shalt keep the commandments of Jehovah thy God, and walk
    in his ways.
  ita-1885: Il Signore ti stabilirà per essergli un popol santo, come egli ti ha giurato;
    quando tu osserverai i comandamenti del Signore Iddio tuo, e camminerai nelle
    sue vie.
  eng-LXXUP: The Lord raise thee up for himself a holy people, as he swore to thy
    fathers; if thou wilt hear the voice of the Lord thy God, and walk in all his
    ways.
  eng-ULB: Yahweh will establish you as a people that is set apart for himself, as
    he has sworn to you, if you keep the commandments of Yahweh your God, and walk
    in his ways.
  spa-VBL: El Señor te hará su pueblo santo, como te prometió, si obedeces los mandamientos
    del Señor tu Dios y sigues sus caminos.
  fra-_FOB: L'Éternel t'établira pour lui être un peuple consacré, comme il te l'a
    juré, parce que tu garderas les commandements de l'Éternel ton Dieu, et que tu
    marcheras dans ses voies;
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ കല്പനകൾ പ്രമാണിച്ച് അവന്റെ വഴികളിൽ നടന്നാൽ യഹോവ
    നിന്നോട് സത്യം ചെയ്തതുപോലെ നിന്നെ തനിക്ക് വിശുദ്ധജനമാക്കും.
  urd-GVR: Rab apnī qasam ke mutābiq tujhe apnī maḳhsūs-o-muqaddas qaum banāegā agar
    tū us ke ahkām par amal kare aur us kī rāhoṅ par chale.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ शेंशो लोव़ टिशा पाइतीनी हना नु
    आ लांमी गाक्‍तीनी हना, आ कसम जशो खोदेंशो पा इन कली आंम मुर सेल्‍शा वोइक्‍ब। प्रस्‍थान
    १९:५-६
  ita-1927: L’Eterno ti stabilirà perché tu gli sia un popolo santo, come t’ha giurato,
    se osserverai i comandamenti dell’Eterno, ch’è il tuo Dio, e se camminerai nelle
    sue vie;
  ckb-ckb: ئەگەر فەرمانەکانی یەزدانی پەروەردگارتان پاراست و ڕێگاکانی ئەوتان گرتەبەر،
    ئەوا یەزدان بە گەلێکی پیرۆزتان دادەنێت بۆ خۆی، وەک سوێندی بۆ خواردن.
  eng-BBE: The Lord will keep you as a people holy to himself, as he has said to you
    in his oath, if you keep the orders of the Lord your God and go on walking in
    his ways.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸಿ, ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದರೆ,
    ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಪ್ರಮಾಣ ಮಾಡಿದಂತೆ ನಿಮ್ಮನ್ನು ತಮಗೆ ಮೀಸಲಾದ ಪರಿಶುದ್ಧ ಜನರನ್ನಾಗಿ ಸ್ಥಾಪಿಸುವರು.
  tam-2017: நீ உன் தேவனாகிய யெகோவாவின் கட்டளைகளைக் கைக்கொண்டு, அவருடைய வழிகளில் நடக்கும்போது,
    யெகோவா உனக்கு வாக்களித்தபடியே, உன்னைத் தமக்குப் பரிசுத்த மக்களாக நிலைப்படுத்துவார்.
  spa-RV-1909: Confirmarte ha Jehová por pueblo suyo santo, como te ha jurado, cuando
    guardares los mandamientos de Jehová tu Dios, y anduvieres en sus caminos.
  ron-BTF: DOMNUL te va întemeia ca popor sfânt pentru el, precum ţi-a jurat, dacă
    vei păzi poruncile DOMNULUI Dumnezeul tău şi vei umbla în căile lui.
  eng-WEBP: The LORD will establish you for a holy people to himself, as he has sworn
    to you, if you shall keep the commandments of the LORD your God, and walk in his
    ways.
  eng-FBV: The Lord will make you his holy people, just as he promised you, if you
    obey the Lord your God's commandments and follow his ways.
  nld-1939: Jahweh zal u tot zijn heilig volk maken, zoals Hij u heeft gezworen, wanneer
    gij de geboden van Jahweh, uw God, onderhoudt, en zijn wegen bewandelt;
  nch-BL: “TOTECO amechchihuas se xinach masehualme cati antatzejtzeloltique para
    ya quej amechtencahuilijtoc amechchihuas sinta anquichihuase itanahuatilhua huan
    anquitoquilise iojhui.
  vie-1934: Nếu ngươi gìn giữ những điều răn của Giê-hô-va Đức Chúa Trời ngươi, và
    đi theo đường lối Ngài, thì Đức Giê-hô-va sẽ lập ngươi làm một dân thánh cho Ngài,
    y như Ngài đã thề cùng ngươi;
  hin-CV: याहवेह तुम्हें अपने ही लिए पवित्र प्रजा-स्वरूप प्रतिष्ठित करेंगे; जैसी प्रतिज्ञा
    वह तुमसे खुद कर चुके हैं, यदि तुम याहवेह अपने परमेश्वर के आदेशों का पालन करते
    हुए उनकी नीतियों का पालन करते रहोगे.
  eng-OURB: Adonai will establish you for a holy people to himself, as he has sworn
    to you, if you shall keep the mitzvot ·instructions· of Adonai your God, and walk
    in his ways.
  spa-BES: El Señor te mantendrá como pueblo santo para sí mismo, como te lo ha dicho
    en su juramento, si cumples los mandamientos del Señor tu Dios y sigues su camino.
  tdx-tdx: Ho ventè’ Iehovà t’ie ondati’e miavake, amy nifantà’e ama’oy naho ambena’o
    o lili’ Iehovà An­dria­naña­hare’oo vaho añaveloa’o o lala’eo.
  vid-vid: “Mkulu Nguluwi kowadita muwe wanhu wa chiuyeng'ha kwa heye kota navyoyawelahile,
    wone mibatilile malajizo ga heye na kuwinza nzila za heye Mkulu Nguluwi, Nguluwi
    wa hemwe.
  eng-OKE: The Lord shall confirm thee for Himself to be a holy people, as He hath
    sworn to thee, if thou wilt keep the commandments of the Lord thy God, and walk
    in the ways which are right before Him.
  tha-KJV: พระเยโฮวาห์จะทรงตั้งท่านให้เป็นชนชาติ​บริสุทธิ์​แด่​พระองค์ ดังที่​พระองค์​ทรงปฏิญาณแก่ท่านแล้ว
    ถ้าท่านรักษาพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน และดำเนินในพระมรรคาของพระองค์
  por-BR-2018: O SENHOR te confirmará por povo seu santo, como te jurou, quando guardares
    os mandamentos do SENHOR teu Deus, e andares em seus caminhos.
  deu-ELO: Jehova wird dich als ein heiliges Volk für sich bestätigen, wie er dir
    geschworen hat, wenn du die Gebote Jehovas, deines Gottes, beobachtest und auf
    seinen Wegen wandelst;
  eng-WYC-2018: The Lord shall raise thee to himself into an holy people, as he swore
    to thee, if thou keepest the behests of thy Lord God, and goest in his ways. (The
    Lord shall raise thee up into a holy people to himself, as he swore to thee, if
    thou but obeyest the commandments of the Lord thy God, and goest in his ways.)
  epo-epo: La Eternulo starigos vin al Si kiel popolon sanktan, kiel Li ĵuris al vi,
    se vi observos la ordonojn de la Eternulo, via Dio, kaj iros laŭ Liaj vojoj.
  uig-PIN: Əgǝr sǝn Pǝrwǝrdigar Hudayingning ǝmrlirini tutup yollirida mangsang, Ɵzi
    ⱪǝsǝm bilǝn sanga wǝdǝ ⱪilƣandǝk Pǝrwǝrdigar seni tiklǝp Ɵzigǝ muⱪǝddǝs bir hǝlⱪ
    ⱪilidu.
  beo-beo: Dilia da dilia Hina Gode amo noga:le nabasea amola Ea sema amoma noga:le
    fa:no bobogesea, E da Ea ilegele sia:i defele, dili Ea fidafa dialoma:ne hamomu.
  tpi-OTNT: “Sapos yupela i bihainim tok bilong God, Bikpela bilong yumi, na yupela
    i mekim olgeta samting olsem em i tok, orait bai em i mekim yupela i kamap lain
    manmeri bilong en, olsem em i bin promis pinis.
  hau-SA: Ubangiji zai kafa ku kamar mutanensa masu tsarki, kamar yadda ya yi alkawari
    da rantsuwa, in kun kiyaye umarnan Ubangiji Allahnku, kuka kuma yi tafiya a hanyoyinsa.
  uig-LAT: Eger sen Perwerdigar Xudayingning emrlirini tutup yollirida mangsang, Özi
    qesem bilen sanga wede qilghandek Perwerdigar séni tiklep Özige muqeddes bir xelq
    qilidu.
  nde-nde: UThixo uzalimisa njengabantu bakhe abangcwele, njengokulithembisa kwakhe
    ngesifungo, nxa lingagcina imilayo kaThixo uNkulunkulu wenu lihambe ngezindlela
    zakhe.
  ton-ton: ‌ʻE fokotuʻumaʻu koe ʻe Sihova ko e kakai māʻoniʻoni kiate ia, ʻo hangē
    ko ʻene fuakava kiate koe, ʻo kapau te ke tauhi ʻae ngaahi fekau ʻa Sihova ko
    ho ʻOtua, ʻo ʻeveʻeva ʻi hono ngaahi hala.
  ces-1613: Vystaví tě sobě Hospodin za lid svatý, jakož zapřisáhl tobě, když ostříhati
    budeš přikázaní Hospodina Boha svého, a choditi po cestách jeho.
  eng-WMB: The LORD will establish you for a holy people to himself, as he has sworn
    to you, if you shall keep the commandments of the LORD your God, and walk in his
    ways.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவின் கட்டளையைக் கைக்கொண்டு, அவருடைய வழிகளில் நடந்தால்,
