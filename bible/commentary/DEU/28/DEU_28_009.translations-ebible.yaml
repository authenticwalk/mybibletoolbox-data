    сповняти меш заповідї Господа, Бога твого, і ходити меш дорогами його;
  deu-1951: Der HERR wird dich aufrechterhalten als sein heiliges Volk, wie er dir
    geschworen hat, wenn du die Gebote des HERRN, deines Gottes, beobachtest und in
    seinen Wegen wandeln wirst;
  eng-JPS: The LORD will establish thee for a holy people unto Himself, as He hath
    sworn unto thee; if thou shalt keep the commandments of the LORD thy God, and
    walk in His ways.
  srp-1865: Postaviæe te Gospod da mu budeš narod svet, kao što ti se zakleo, ako
    uzdržiš zapovijesti Gospoda Boga svojega i uzideš putovima njegovijem.
  lug-lug: Mukama agenda kukufuula eggwanga lye ettukuvu nga bwe yakusuubiza n’ekirayiro,
    bw’onookwatanga amateeka ga Mukama Katonda wo n’otambuliranga mu makubo ge.
  heb-heb: יקימך יהוה לו לעם קדוש כאשר נשבע לך כי תשמר את מצות יהוה אלהיך והלכת בדרכיו׃
  ben-IRV: সদাপ্রভু নিজের শপথ অনুসারে তোমাকে নিজের পবিত্র লোক বলে স্থাপন করবেন; যদি
    তুমি তোমার ঈশ্বর সদাপ্রভুর আজ্ঞা পালন কর ও তাঁর পথে চল।
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ ਅਤੇ ਉਸ ਦੇ ਮਾਰਗਾਂ
    ਉੱਤੇ ਚੱਲੋ, ਤਾਂ ਜਿਵੇਂ ਉਸ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਹੈ, ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਆਪਣੇ ਲਈ ਇੱਕ
    ਪਵਿੱਤਰ ਪਰਜਾ ਕਰਕੇ ਕਾਇਮ ਕਰੇਗਾ।
  mya-JVB: သင် သည် သင် ၏ ဘုရားသခင် ထာဝရဘုရား ၏ပညတ် တော်တို့ကိုစောင့် ၍ လမ်း တော်သို့
    လိုက် လျှင် ထာဝရဘုရား ကျိန်ဆို သည်အတိုင်း၊ သင့် ကို ကိုယ်တော် အဘို့ သန်ရှင်း သောအမျိုး
    အစဉ်အမြဲ ဖြစ်စေတော်မူမည်။
  hmo-hmo: “Lohiabada, emui Dirava bema umui kamonai henia, bona iena oda ibounai
    do umui karaia neganai, ia ese iena bese helagana umui do ia halaoa, umui dekenai
    ia gwauhamata vadaeni hegeregerena.
  urd-urd: अगर तू ख़ुदावन्द अपने ख़ुदा के हुक्मों को माने और उसकी राहों पर चले, तो
    ख़ुदावन्द अपनी उस क़सम के मुताबिक़ जो उसने तुझ से खाई तुझको अपनी पाक क़ौम बना
    कर क़ाईम रख्खेगा।
  rus-SYN: Поставит тебя Господь Бог твой народом святым Своим, как Он клялся тебе
    и отцам твоим, если ты будешь соблюдать заповеди Господа Бога твоего и будешь
    ходить путями Его;
  bqc-SIM: Tó á Dii á Lua yãdilɛaↄ kũa, mɛ́ á tɛ́ aà iai, a á dɛa a gbɛ̃́
    pↄ́ an kua ńdoaↄ ũ zɛdↄ, lá a òɛ́wa,
  tcz-CHONGTHU: Pakai, Pathen thupeh chengse aboncha nanit soh keiyuva, Ama lam jeng
    nakat uva ahileh, nangho henga akitepna banga vannoi leiset a nam mite jouse lah
    a, nam dei lhena natun diu ahi.
  mar-mar: परमेश्वराने सांगितल्याप्रमाणे आचरण ठेवलेत आणि त्याच्या आज्ञा पाळल्यात तर
    आपल्या वचनाला जागून तो तुम्हास आपली पवित्र प्रजा करून घेईल.
  qub-qub: «Mandamintuncunata cumlir pay nishannölla cawaptiquega aunishushayquinöllami
    Tayta Dios cuyashan santo runacuna imaypis canquipaj.
  hat-hat: Si nou fè tou sa Seyè a, Bondye nou an, mande nou fè, si nou viv jan li
    vle nou viv la, n'a yon pèp k'ap viv apa nèt pou Seyè a, Bondye nou an, jan l'
    te fè nou pwomès la.
  eng-BSB: The LORD will establish you as His holy people, just as He has sworn to
    you, if you keep the commandments of the LORD your God and walk in His ways.
  tod-tod: Ni wa ɠolona Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti bɛ, wo ziɛ ga pelei naati,
    é ti lɛa ga woye, toɠa wo ɠɛ ga ná-nuɓusɛiti ti ɲadegai bɛ, eɠɛʋelei é minazeɠeni
    la.
  eng-WEBPB: The LORD will establish you for a holy people to himself, as he has sworn
    to you, if you shall keep the commandments of the LORD your God, and walk in his
    ways.
  kbq-kbq: Hagi Rana tamagri Anumzamofo kasegema kegava nehutma, avaririso'ema hanageno'a,
    Agrama huvempama hu'nea kante anteno, Agra'a vahe tamazeri ruotge hugahie.
  nhe-BL: “TOTECO inmechchihuas se xinach tlacame tlen intlatzejtzeloltique para ya
    queja inmechtencahuilijtoc inmechchihuas intla inquichihuase itlanahuatilhua huan
    inquitoquilise iojhui.
  gub-BL: Aze peruzar Tupàn Tuweharupi Wiko Ma'e Zanezar ze'eg paw nehe, aze pezapo
    hemiapo kar paw nehe, pemuigo kar putar wemiaihu hexak pyrer romo nehe. Naheta
    kwaw amo teko hemiaihu romo wà nehe. Umume'u a'e ma'e peme a'e.
  eng-DRA: 'The Lord will raise thee up to be a holy people to himself, as he swore
    to thee: if thou keep the commandments of the Lord thy God, and walk in his ways.'
