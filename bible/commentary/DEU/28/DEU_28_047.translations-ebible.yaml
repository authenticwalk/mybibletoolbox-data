verse: DEU.028.047
translations:
  mal-C: നിന്റെ ഐശ്വര്യസമൃദ്ധിയുടെ സമയത്ത് നീ ആഹ്ലാദത്തോടും ആനന്ദത്തോടുംകൂടെ നിങ്ങളുടെ
    ദൈവമായ യഹോവയെ സേവിക്കാതിരുന്നതുകൊണ്ട്,
  deu-TKW: Weil du vor lauter Überfluß Jahwe, deinem Gotte, nicht mit Freuden und
    Herzenslust gedient hast,
  lin-lin: Mpo ete bosalelaki te Yawe, Nzambe na bino, na esengo mpe na kosepela na
    tango ya bofuluki ;
  eng-LSV: Because that you have not served your God YHWH with joy and with gladness
    of heart, because of the abundance of all things—
  eng-GNV: Because thou seruedst not the Lord thy God with ioyfulnesse and with a
    good heart for the abundance of all things.
  eng-WEBSTER: 'Because thou didst not serve the LORD thy God with joyfulness and
    with gladness of heart, for the abundance of all things :'
  nhw-BL: Pampa amo anquihueyichijque amoTECO Dios ica paquilistli huan ica cuali
    amoyolo iixpa quema miyac tlamantli anmechmacayaya.
  swh-ONEN: Kwa sababu hukumtumikia Bwana Mungu wako kwa furaha na kwa moyo wakati
    wa kufanikiwa kwako,
  bba-bba: Gusunɔ bɛsɛn Yinni u bɛɛ domɑ bɑkɑru kuɑ. Adɑmɑ i ǹ nùn sɑ̃wɑ kɑ ɡɔ̃ru
    teu kɑ nuku dobu.
  eng-KJVCPB: Because thou servedst not the Lord thy God with joyfulness, and with
    gladness of heart, for the abundance of all things;
  luo-luo: Nikech ne ok utiyo ne Jehova Nyasaye ma Nyasachu gi ilo kod mor e ndalo
    mane un gi mwandu,
  meu-meu: Iehova emui Dirava isiaina ilao-henina asio moalelaia bona ḡau momoemui
    ai mimia daidiai asio moale henia;
  npi-ULB: तिमीहरूको उन्‍नति हुँदा तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई ह्रदयबाट
    खुसीसाथ र आनन्दसाथ उहाँको आराधना नगरेकाले
  yor-yor: Nítorí ìwọ kò sin Olúwa Ọlọ́run rẹ ní ayọ̀ àti inú dídùn ní àkókò àlàáfíà.
  ind-ind: Sewaktu kalian hidup dalam kemakmuran dari TUHAN Allahmu di negerimu sendiri,
    kalian tidak mau berterima kasih dan melayani Dia dengan senang hati.
  pes-OPCB: چون در زمان فراوانی، یهوه خدایتان را با شادی و خوشی خدمت نکردید،
  tgl-ULB: Dahil hindi ninyo sinamba si Yahweh na inyong Diyos ng may kasiyahan at
    kagalakan ng puso nang kayo ay nasa kasaganahan,
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua tíhondo mbirale bayale
    damene bibahende ngiai hayagoyu tígua uruni mo yu howa turu halu bu miniha dungulo
    howa ibunaga biabe bialu ha nabi holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ကောင်း ချီး​မင်္ဂ​လာ​အ​မျိုး​မျိုး​ကို​ချ​ပေး​သော်​လည်း
    သင်​တို့​သည်​ကိုယ်​တော်​၏​အ​မှု​တော်​ကို ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​မ​ဆောင်​ရွက်​ကြ။-
  bod-N: ཁྱོད་རྣམས་ལ་རྒྱུ་ལོངས་སྤྱོད་ཐམས་ཅད་འབྱོར་བའི་དུས་སུ་དགའ་ཞིང་སྤྲོ་བའི་ངང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་མ་བྱས་པའི་རྐྱེན་གྱིས།
  sna-sna: Nokuti hamuna kushumira Jehovha Mwari wenyu nomufaro nokupembera panguva
    yokubudirira,
  spa-BLM: Porque no serviste a Yahvé vuestro Dios con alegría y con gozo de corazón,
    por la abundancia de todas las cosas;
  cac-cac: Yujto maj eyaq'uem e b'a d'a Jehová co Diosal d'a tzalajc'olal yed' d'a
    smasanil e c'ool ayic ix yac'an svach'c'olal d'a eyib'an̈,
  swh-ULB: Kwa sababu hukumuabudu Yahwe Mungu wako kwa shangwe na furaha moyoni mwako
    ulipokuwa na mafanikio,
  bel-bel: За тое, што ты ня служыў Госпаду, Богу твайму, з радасьцю і дабрынёю сэрца,
    пры надмеры ўсяго,
  deu-ELBBK: Dafür dass du dem HERRN, deinem Gott, nicht mit Freude und mit fröhlichem
    Herzen gedient hast wegen des Überflusses an allem,
  mbb-OT: Tenged te wazè kew mebpenilbi te Nengazen he Megbevayè niw duma te kelipey
    wey keǥana, te timpu te kegkezeyzey niw,
  mal-2015: സകല വസ്തുക്കളുടെയും സമൃദ്ധിഹേതുവായിട്ടു നിന്റെ ദൈവമായ യഹോവയെ നീ ഉന്മേഷത്തോടും
    നല്ല ഹൃദയസന്തോഷത്തോടുംകൂടെ സേവിക്കായ്കകൊണ്ടു
  rmc-rmc: Vašoda, hoj na služinenas cale jileha the radišagoha le RAJESKE, tumare
    Devleske, sar tumen sas savoro,
  pes-OPV: «از این جهت که یهوه خدای خود را به شادمانی و خوشی دل برای فراوانی همه‌چیزعبادت
    ننمودی.
  ron-1924: Пентру кэ, ын мижлокул белшугулуй тутурор лукрурилор, н-ай служит Домнулуй
    Думнезеулуй тэу ку букурие ши ку драгэ инимэ,
  ben-OBCV: যেহেতু তোমাদের সমৃদ্ধির সময়ে তোমরা আনন্দের সঙ্গে তোমাদের ঈশ্বর সদাপ্রভুর
    সেবা করোনি,
  som-som: maxaa yeelay, idinku Rabbiga Ilaahiinna ah wax kasta oo uu idinku badiyey
    aawadood uguguma aydaan adeegin faraxsanaan iyo qalbi reyreeya.
  lat-VUC: eo quod non servieris Domino Deo tuo in gaudio, cordisque lætitia, propter
    rerum omnium abundantiam.
  eng-ASVBT: Because thou servedst not Jehovah thy God with joyfulness, and with gladness
    of heart, by reason of the abundance of all things;
  ita-1885: Perciocchè tu non avrai servito al Signore Iddio tuo allegramente, e di
    buon cuore, per l'abbondanza di ogni cosa.
  eng-LXXUP: because thou didst not serve the Lord thy God with gladness and a good
    heart, because of the abundance of all things.
  eng-ULB: Because you did not worship Yahweh your God with joyfulness and gladness
    of heart when you were in prosperity,
  spa-VBL: Por no haber servido al Señor tu Dios con alegría y con una actitud alegre,
  fra-_FOB: Parce que tu n'auras point servi l'Éternel ton Dieu avec joie et de bon
    cœur dans l'abondance de toutes choses,
  mal-mal: സകലവസ്തുക്കളും സമൃദ്ധിയായി ലഭിച്ചപ്പോൾ നിന്റെ ദൈവമായ യഹോവയെ നീ ഉത്സാഹത്തോടും
    ഹൃദയാഹ്ലാദത്തോടുംകൂടി സേവിക്കാതിരുന്നതുകൊണ്ട്
  urd-GVR: Chūṅki tū ne dilī ḳhushī se us waqt Rab apne Ḳhudā kī ḳhidmat na kī jab
    tere pās sab kuchh thā
  suz-BL: मारदे हना गेपुकी मारेइ मारेइमी गाप्‍शो बाक्‍नीनु, गे परमप्रभु यावे, इन परमप्रभु
    कली ग्‍येरसीशा नेल्‍ल थुंम टिशा गेय मपनी।
  ita-1927: E perché non avrai servito all’Eterno, al tuo Dio, con gioia e di buon
    cuore in mezzo all’abbondanza d’ogni cosa,
  ckb-ckb: لەبەر ئەوەی یەزدانی پەروەردگاری خۆتان بە دڵخۆشی و دڵسافییەوە نەپەرست، کاتێک
    هەموو شتێک زۆر بوو،
  eng-BBE: Because you did not give honour to the Lord your God, worshipping him gladly,
    with joy in your hearts on account of all your wealth of good things;
  kan-OKCV: ನಿಮಗೆ ಸರ್ವಸಮೃದ್ಧಿಯುಂಟಾದ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸಂತೋಷದಿಂದಲೂ
    ಹರ್ಷದಿಂದಲೂ ಸೇವೆಮಾಡದೆ ಹೋದಿರಿ.
  tam-2017: “சகலமும் நிறைவாக இருக்கும்போது, நீ மனமகிழ்ச்சியோடும் ஆனந்தத்தோடும் உன்
    தேவனாகிய யெகோவாவை வணங்காததால்,
  spa-RV-1909: Por cuanto no serviste á Jehová tu Dios con alegría y con gozo de corazón,
    por la abundancia de todas las cosas;
  ron-BTF: Pentru că nu ai servit DOMNULUI Dumnezeul tău cu bucurie şi cu veselie
    a inimii, pentru abundenţa în toate;
  eng-WEBP: Because you didn’t serve the LORD your God with joyfulness and with gladness
    of heart, by reason of the abundance of all things;
  eng-FBV: Because you did not serve the Lord your God with happiness and with a joyful
    attitude,
  nld-1939: Omdat gij bij al de overvloed niet blijmoedig en gaarne Jahweh, uw God,
    hebt gediend,
  nch-BL: Huan pampa amo anquihueyichijque amoTECO Dios ica paquilisti huan ica cuali
    amoyolo iixpa quema amechmacayaya miyac tamanti,
  vie-1934: Bởi trong lúc dư dật mọi điều, ngươi không vui lòng lạc ý phục sự Giê-hô-va
    Đức Chúa Trời ngươi,
  hin-CV: इसलिये कि तुमने इन सारी समृद्धि के लिए याहवेह, अपने परमेश्वर की वंदना न
    तो सहर्ष भाव में की और न सच्चे हृदय के साथ,
  eng-OURB: Because you didn’t abad ·serve· Adonai your God with joyfulness, and with
    gladness of heart, by reason of the abundance of all things;
  spa-BES: Porque no honraste al Señor tu Dios, adorándolo con alegría, con gozo en
    sus corazones cuando tantos bienes te había dado.
  tdx-tdx: amy t’ie tsy nitoroñe Iehovà Andrianañahare’o am-pirebehañe naho an-kafalean’
    arofo’o ty amo fitobahan-kavokarañe iabio.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, nakawatambichiza kwa chila chinhu, ila
    hemwe nahamumditile kwa nhumbula isangalale na kugoloka.
  eng-OKE: 'Because thou wouldst not worship before the Lord thy God with cheerfulness
    and comeliness of heart for the abundance of all (His benefits):'
  tha-KJV: เพราะท่านมิ​ได้​ปรนนิบัติ​พระเยโฮวาห์พระเจ้าของท่านด้วยความร่าเริงและใจยินดี
    เพราะเหตุ​มี​สิ​่งสารพัดบริบู​รณ​์
  por-BR-2018: Porquanto não serviste ao SENHOR teu Deus com alegria e com alegria
    de coração, pela abundância de todas as coisas;
  deu-ELO: Dafür daß du Jehova, deinem Gott, nicht mit Freude und mit fröhlichem Herzen
    gedient hast wegen des Überflusses an allem,
  eng-WYC-2018: for thou servedest not thy Lord God in joy and gladness of heart,
    for the abundance of all things that God sent thee. (for thou servedest not the
    Lord thy God with joy and gladness in your heart, for the abundance of all the
    good things that God hath sent thee.)
  epo-epo: pro tio, ke vi ne servis al la Eternulo, via Dio, en gajeco kaj kun ĝoja
    koro, kiam vi ĉion havis abunde.
  uig-PIN: Sǝn kǝngriqiliktǝ xadliⱪ wǝ kɵngül huxluⱪi bilǝn Pǝrwǝrdigar Hudayingning
    ⱪulluⱪida bolmiƣaqⱪa,
  beo-beo: 'Hina Gode da hou huluane amo ganodini dili hahawane dogolegelewane fidisu.
    Be dilia da Ema hahawane hawa: hamomu higasu.'
  tpi-OTNT: God, Bikpela bilong yumi, i givim yupela planti gutpela samting, tasol
    yupela i no laik amamas na belgut na mekim wok bilong em.
  hau-SA: Gama ba ku bauta wa Ubangiji Allahnku da farin ciki da kuma murna a lokacin
    wadata ba,
  uig-LAT: Sen kengrichilikte shadliq we köngül xushluqi bilen Perwerdigar Xudayingning
    qulluqida bolmighachqa,
  nde-nde: Ngoba alizange limkhonze uThixo uNkulunkulu wenu ngentokozo langenjabulo
    ngesikhathi senu sempumelelo,
  ton-ton: Ko e meʻa ʻi he ʻikai te ke tauhi ʻa Sihova ko ho ʻOtua ʻi he angatonu
    mo e fiefia ʻoe loto, koeʻuhi ko e mahu meʻa lelei kotoa pē;
  ces-1613: Proto že jsi nesloužil Hospodinu Bohu svému s potěšením a veselím srdce,
    maje hojnost všech věcí.
  eng-WMB: Because you didn’t serve the LORD your God with joyfulness and with gladness
    of heart, by reason of the abundance of all things;
  tam-TCV: நீங்கள் செழிப்பாய் இருந்த காலத்தில், உங்கள் இறைவனாகிய யெகோவாவுக்கு நீங்கள்
    மகிழ்ச்சியுடனும், சந்தோஷத்துடனும் பணிசெய்யவில்லை.
  ceb-ULB: Tungod kay wala mo man simbaha si Yahweh nga inyong Dios uban sa kasadya
    ug kalipay sa kasingkasing sa dihang anaa pa kamo sa kaharuhay,
  pol-UBG: Dlatego, że nie służyłeś PANU, swemu Bogu, w radości i z weselem serca,
    gdy miałeś obfitość wszystkiego.
  urd-GVU: چونکہ تُو نے دلی خوشی سے اُس وقت رب اپنے خدا کی خدمت نہ کی جب تیرے پاس
    سب کچھ تھا
  deu-1912: daß du dem HERRN, deinem Gott, nicht gedient hast mit Freude und Lust
    deines Herzens, da du allerlei genug hattest,
  kan-2017: ನಿಮಗೆ ಸರ್ವಸಮೃದ್ಧಿಯುಂಟಾದ ಕಾಲದಲ್ಲಿಯೂ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಹರ್ಷಾನಂದಗಳುಳ್ಳವರಾಗಿ
    ಸೇವಿಸದೆ ಹೋದುದರಿಂದ,
  yap-yap: Ya ke tow’ath nagmed SOMOL u gubin ban’en, machane da mu pigpiggad ngak
    u fithik’ e felfelan’ nge fel’ laniyan’.
  hlt-MCSB: Cangpai a khawk vaengah kohoenah thinko thennah neh BOEIPA na Pathen taengah
    tho na thueng pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ሚርጌ ካራና ዓንጄያታንቴ ዒንሢ ዒናፓ ዎዛዺ ዒዛም ማዺባኣሴ፤
  twi-ASANTE: Esiane sɛ moamfa anigyeɛ ne ahosɛpɛ ansom Awurade mo Onyankopɔn wɔ mfasoɔ
    dodoɔ a moanya no ho enti,
  eng-WEBU: Because you didn’t serve the LORD your God with joyfulness and with gladness
    of heart, by reason of the abundance of all things;
  bnp-bnp: E BAKOVI DAGI a Vure ne mua i habi ne mua a maka maki i kupo, pali mua
    i uka ma mu vivi, mu gu hate taku mu gu rata a leho vona.
  wal-wal: Neeyyo sa7ai injjetido wode, GODAU, ne Xoossau, ufaissaaninne galatan goinnabaakka.
  spa-PDDPT: por cuanto no serviste a Yavé tu ʼElohim con alegría y gozo de corazón
    por la abundancia de todas las cosas.
  gun-gun: — Mba'eta Senhor Penderuete perovy'a ha'e peayvua rupi ve'ỹ ixupe peiko,
    opa mba'e pereko teĩ,
  ilo-ULB: Gapu ta saanyo a dinayaw ni Yahweh a Diosyo nga addaan kinarag-o ken kinaragsak
    iti puso idi narang-aykayo,
  kpg-kpg: Dimaadua gu hagahumalia goodou i nia mee huogodoo, gei goodou hagalee hai hegau
    gi Mee i di manawa lamalia mo di tene.
  uig-ARA: سەن كەڭرىچىلىكتە شادلىق ۋە كۆڭۈل خۇشلۇقى بىلەن پەرۋەردىگار خۇدايىڭنىڭ قۇللۇقىدا
    بولمىغاچقا،
  sus-sus: Wo to mu tin wo Marigi Alatala batude sɛɛwɛ nun bɔɲɛsa kui, fe fanyi birin
    xa lu wo yi ra,
  pon-2006: KAUN-O ketin kupwuramwahwih kumwail ni soahng koaros, a kumwail ahpw sohte
    men papah ni mohngiong peren oh nsenamwahu.
  ksd-ksd: Tago pa u ga torom tai ra Luluai kaum God ma ra gugu, ma ra balam pa i
    ga mariga tana, tago i ga peal ra magit piram,
  tur-YTC: Çünkü her şeyin bolluğu yüzünden Tanrın Yahve'ye sevinçle, memnuniyetle
    hizmet etmedin;
  grc-BRENT: ἀνθʼ ὧν οὐκ ἐλάτρευσας Κυρίῳ τῷ Θεῷ σου ἐν εὐφροσύνῃ καὶ ἀγαθῇ διανοίᾳ
    διὰ τὸ πλῆθος πάντων.
  ind-AYT: Karena kamu tidak beribadah kepada TUHAN, Allahmu, dengan sukacita dan
    hati yang gembira, atas segala kelimpahan yang ada.
  nya-nya: Pakuti inu simunatumikire Yehova Mulungu wanu pa nthawi imene zinthu zinkakuyenderani
    bwino,
  hrv-hrv: Budući da nisi htio služiti Jahvi, Bogu svome, vesela i radosna srca zbog
    obilja svega,
  mps-mps: Genuai Bidi dago Godigo dagebolo wiegi yai nai hauwa mawai goli, dagego
    wiegi yai homu nagame elama, tama te naide bugagia sę yabo homu isąma ebaso
    da,
  tpi-tpi: God, Bikpela bilong yumi, i givim yupela planti gutpela samting, tasol
    yupela i no laik amamas na belgut na mekim wok bilong em.
  dan-1931: Eftersom du ikke vilde tjene HERREN din Gud med Fryd og Hjertens Glæde,
    fordi du havde Overflod på alt,
  vie-OVCB: Khi được thịnh vượng, anh em không hết lòng phục vụ Chúa Hằng Hữu, Đức
    Chúa Trời của anh em,
  guj-2017: જયારે તમે સમૃદ્ધ હતા ત્યારે તમે યહોવાહ તમારા ઈશ્વરની આરાધના આનંદથી તથા
    ઉલ્લાસથી કરી નહિ,
  pon-2006A: KAUN-O ketin kupwuramwahwih kumwail ni soahng koaros, a kumwail ahpw
    sohte men papah ni mohngiong peren oh nsenamwahu.
  por-BRBSL: Porque não serviste a Javé teu Deus com alegria e com alegria de coração,
    em razão da abundância de todas as coisas;
  cth-cth: Hnopai na tawn toteh, lunghawinae hoi BAWIPA Cathut e a thaw hah na tawk
    awh hoeh dawkvah,
  twi-twi: Esiane sɛ moamfa anigye ne ahosɛpɛw ansom Awurade, mo Nyankopɔn no, wɔ
    bere a esii mo yiye no, nti,
  hlt-hlt: Cangpai a khawk vaengah kohoenah thinko thennah neh BOEIPA na Pathen taengah
    tho na thueng pawh.
  tbz-SIM: Kɛ̀ di í yie nkɛ pĩ́ nti Yiɛ̀ nKuyie nkùù di te ku tɔ̃mmú nɛ̀ diwɛ̀ì nɛ̀
    kuyɛǹnɑɑtí di tuɔ́ ndìì mɔ̀nnì,
  msy-2020: Ikiavɨra Itir God, en God, bizir aghuir bar avɨriba ia ganɨngi, ezɨ ia,
    an ingangarim damuasa navir aghuim ko agorogem ian navibar dɨkavir puvatɨ.
  azb-azb: Madam ki bolluq vaxtında Allahınız Rəbbə sevinclə və xoşluqla itaət etmədiniz,
  eng-DBY: Because thou servedst not Jehovah thy God with joyfulness, and with gladness
    of heart, for the abundance of everything,
  hin-2017: “तू जो सब पदार्थ की बहुतायत होने पर भी आनन्द और प्रसन्नता के साथ अपने
    परमेश्वर यहोवा की सेवा नहीं करेगा,
  wol-KYG: Gannaaw yeena jaamuwul seen Yàlla Aji Sax ji ci mbégte ak xol bu sedd,
    keroog ba ngeen barelee lépp,
  eng-YLT: '''Because that thou hast not served Jehovah thy God with joy, and with
    gladness of heart, because of the abundance of all things —'
  eng-WYC-2017: for thou servedest not thy Lord God in joy and gladness of heart,
    for the abundance of all things that God sent thee.
  eng-WMBB: Because you didn’t serve the LORD your God with joyfulness and with gladness
    of heart, by reason of the abundance of all things;
  urd-GVH: चूँकि तूने दिली ख़ुशी से उस वक़्त रब अपने ख़ुदा की ख़िदमत न की जब तेरे
    पास सब कुछ था
  rug-rug: Ura kaqu tamanae koe Zihova si gamu koari doduru ginugua, ba lopu hiva
    nabulu va hinokara nia gamu si Asa pa qinetuqetu hinokara.
  gaz-gaz: Ati waan yeroo sooromaatti galataa fi gammachuudhaan Waaqayyo Waaqa kee
    hin tajaajiliniif,
  fra-LSG: Pour n’avoir pas, au milieu de l’abondance de toutes choses, servi l’Éternel,
    ton Dieu, avec joie et de bon cœur,
  gnn-gnn: Yo, Garrayyunydja wirrki warray wal'ŋu yana goŋmirriyaŋala nhumalanha,
    yurru nhumanydja yaka warray nhanŋu djälthina, yaka warray nhuma dhäruk märraŋala
    ŋanya ŋayaŋu‐djulŋithina; yaka nhuma djäma yukurrana nhanŋu ŋamakurru' rom.
  yal-yal: Bayo ɛ mi tin walɛ Alatala ɛ Ala xa sɛwan nun ɲɛnige faɲini, ɛ yi hɛrini
    waxatin naxan yi,
  haw-1868: I kou malama ole ia Iehova kou Akua me ka olioli, a me ka hauoli o ka
    naau, no ka nui o na mea a pau;
  arb-NAV: وَلأَنَّكُمْ لَمْ تَعْبُدُوا الرَّبَّ إِلَهَكُمْ بِفَرَحٍ وَغِبْطَةٍ فِي
    زَمَنِ الازْدِهَارِ وَالْوَفْرَةِ،
  ewe-ewe: Esi mèsubɔ Yehowa wò Mawu kple dzidzɔ le nu nyui siwo katã wòwɔ na wò o
    la ta,
  eng-LEE: For the reason that thou didst not serve the Lord thy God with joyfulness,
    and with gladness of heart, while there was an abundance of all things;
  asm-FB: কাৰণ, আপোনালোক যেতিয়া ঐশ্বর্য্যৰে পূর্ণ হৈ আছিল, তেতিয়া আপোনালোকে অন্তৰৰ
    আনন্দ আৰু উল্লাসেৰে ঈশ্বৰ যিহোৱাৰ সেৱা নকৰিলে।
  sus-A: وٌ تٌ مُ تِن وٌ مَرِفِ عَلَتَلَ بَتُدٍ سّيوّ نُن بْحّسَ كُي، قٍ قَنيِ بِرِن
    شَ لُ وٌ يِ رَ،
  fra-SBL: Parce que tu n'as pas servi Yahvé ton Dieu dans la joie et l'allégresse
    du cœur, à cause de l'abondance de toutes choses,
  hbo-hbo: תַּ֗חַת אֲשֶׁ֤ר לֹא־עָבַ֙דְתָּ֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ בְּשִׂמְחָ֖ה וּבְט֣וּב
    לֵבָ֑ב מֵרֹ֖ב כֹּֽל׃
  eng-WYCLIFFE: for thou seruedist not thi Lord God in the ioye and gladnesse of herte,
    for the abundaunce of alle thingis.
  cwe-cwe: Mndewa Mulungu, Mulungu wenu, kamtemelani mate kwa chila nzila, mbali mweye
    hamumsang'hanila kwa deng'ho na kwa moyo ugoloke.
  kik-kik: Tondũ ndũigana gũtungatĩra Jehova Ngai waku ũrĩ na gĩkeno na ũcanjamũkĩte
    hĩndĩ ya ũgaacĩru,
  fra-NCL: Parce que tu n’auras pas servi Yahweh, ton Dieu, avec joie et de bon cœur,
    en retour de l’abondance de toutes choses,
  cek-AK: angraeng nathuem ah, anghoehaih hoiah na Angraeng Sithaw ih tok to na sah
    ai pongah,
  cuk-cuk: ”Ar ade, ibmar-bukidar-obinagwar-be-nikagu, be-Bab-Dummad-Jehováʼse, be
    weligwaledgine, ise-yeer-itogedgine, e-nug-odummogega, gwen ese be gochasulid.
  uig-CYR: Сән кәңричиликтә шатлиқ вә көңүл хушлуғи билән Пәрвәрдигар Худайиңниң қуллуғида
    болмиғачқа,
  tel-2017: మీకు సమృద్ధిగా ఉన్నప్పుడు మీరు సంతోషంగా, హృదయపూర్వకంగా మీ దేవుడైన యెహోవాను
    ఆరాధించలేదు.
  hat-BSA: Akoz nou pa t sèvi SENYÈ a, Bondye nou an, pou nou ta twouve tout bagay,
    avèk jwa ak kè kontan.
  kos-kos: LEUM GOD El tuh akinsewowoye kowos in ma nukewa, a kowos tuh tiana kulansupwal
    ke inse engan.
  hbo-WLC: תַּ֗חַת אֲשֶׁ֤ר לֹא־עָבַ֙דְתָּ֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ בְּשִׂמְחָ֖ה וּבְט֣וּב
    לֵבָ֑ב מֵרֹ֖ב כֹּֽל׃
  ibo-ibo: Nʼihi na ị jụrụ iji ọṅụ na obi ụtọ fee Onyenwe anyị Chineke gị nʼoge ihe
    na-agara gị nke ọma.
  ory-ory: କାରଣ ତୁମ୍ଭେ ସର୍ବପ୍ରକାର ସମ୍ପତ୍ତି ବହୁଳ ରୂପେ ପାଇଲେ ହେଁ ଆନନ୍ଦରେ ଓ ପ୍ରଫୁଲ୍ଲ
    ଚିତ୍ତରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ସେବା କଲ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap ämi we Kot a afeiöchükemi ren chomong feiöch,
    nge ämi ousap angang ngeni fän meseik me pwapwan lelukemi.
  rop-rop: YAWEI bin gibit yumob brabli gudbala ting, bat yumob nomo bin dum wanim
    imbin wandim gudbinjiwei.
  ukr-1871: За те, що ти не служив Господеві, Богу твому, радїючи серцем у всїх достатках,
  deu-1951: Dafür, daß du dem HERRN, deinem Gott, nicht gedient hast mit fröhlichem
    und gutwilligem Herzen, als du an allem Überfluß hattest,
  eng-JPS: because thou didst not serve the LORD thy God with joyfulness, and with
    gladness of heart, by reason of the abundance of all things;
  srp-1865: Jer nijesi služio Bogu svojemu radosna i vesela srca u svakom obilju.
  lug-lug: Kubanga bwe wabeeranga obulungi n’ebintu ebingi, tewaweerezanga Mukama
    Katonda wo n’omutima ogujjudde essanyu.
  heb-heb: תחת אשר לא עבדת את יהוה אלהיך בשמחה ובטוב לבב מרב כל׃
  ben-IRV: কারণ সমৃদ্ধির জন্য তুমি আনন্দে এবং উল্লাসে নিজের ঈশ্বর সদাপ্রভুর দাসত্ব
    করতে না;
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦੀ ਬਹੁਤਾਇਤ ਹੁੰਦਿਆਂ ਵੀ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਉਪਾਸਨਾ ਅਨੰਦਤਾਈ ਅਤੇ ਮਨ ਦੀ ਖੁਸ਼ੀ ਨਾਲ ਨਹੀਂ ਕੀਤੀ,
  mya-JVB: သင်သည် ဥစ္စာ ကြွယ်ဝသောအခါ ၊ ဝမ်းမြောက် ရွှင်လန်း သောစိတ် နှင့် သင် ၏ဘုရားသခင်
    ထာဝရဘုရား ၏ အမှု တော်ကို မ ဆောင်မရွက်သောကြောင့်၊
  hmo-hmo: Badina be Lohiabada emui Dirava ese emui noho ia hanamoa bada herea, to
    umui moalelaia lasi, bona umui ese iena hesiai gaukara mai moale danu umui karaia
    lasi.
  urd-urd: और चूँकि तू बावजूद सब चीज़ों की फ़िरावानी के फ़रहत और ख़ुशदिली से ख़ुदावन्द
    अपने ख़ुदा की इबादत नहीं करेगा।
  rus-SYN: За то, что ты не служил Господу Богу твоему с веселием и радостью сердца,
    при изобилии всего,
  bqc-SIM: Tó i zↄble Dii á Luaɛ ń pↄnao ń nↄ̀sɛnao á namablegↄↄo,
  tcz-CHONGTHU: Chuteng nangho thil hijat jouse chunga hin lungthim kipah in naum
    jou tahih uvin, Pakai, Pathen kin jeng jong bolding nago tapouve.
  mar-mar: सर्व तऱ्हेची समृद्धी असताना तुम्ही आनंदाने व उत्साहित मनाने तुमचा देव परमेश्वर
    ह्याची सेवा केली नाही म्हणून
  qub-qub: Llapanpis chayashunquipaj ima-aycayqui cananpäpis yanapäshushayquipita
    Tayta Diosta mana rispitar mana adurashayquipitami.
  hat-hat: Bondye te ban nou tou sa nou te bezwen. Men malgre sa, nou pa t' sèvi l'
    tout bon ak kè kontan.
  eng-BSB: Because you did not serve the LORD your God with joy and gladness of heart
    in all your abundance,
  tod-tod: Tɔɔzei wo la botii ɠɛɛni Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ ga koozunɛɛi, wo-yiimaʋɛ
    ʋa zɔle, siɛgi zu anii pɛ ge ɠɛa ʋooʋani la wo ya,
  eng-WEBPB: Because you didn’t serve the LORD your God with joyfulness and with gladness
    of heart, by reason of the abundance of all things;
  kbq-kbq: Hagi rama'azama neramia zanku'ma tamagrama tamagu'areti huta Rana tamagri
    Anumzamofoma musema huontesazana,
  nhe-BL: Pampa ax inquihueyichijque imoTECO Dios ica paquilistli huan ica cuali imoyolo
    iixtla quema miyac tlamantli inmechmacayaya.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur putar ikatu ma'e paw rupi a'e nehe. Aze
    napezapo kwaw ma'e izupe nerurywete haw rupi nehe, aze napemume'u kwaw ikatu haw
    nehe,
  eng-DRA: 'Because thou didst not serve the Lord thy God with joy and gladness of
    heart, for the abundance of all things:'
