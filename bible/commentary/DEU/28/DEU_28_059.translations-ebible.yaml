    Dika idauidau, auka herea, danu do ia siaia umui dekenai, nega daudau do idia
    noho gaudia.
  urd-urd: तो ख़ुदावन्द तुम पर 'अजीब आफ़तें नाज़िल करेगा, और तुम्हारी औलाद की आफ़तों
    को बढ़ा कर बड़ी और देरपा आफ़तें और सख़्त और देरपा बीमारियाँ कर देगा।
  rus-SYN: то Господь поразит тебя и потомство твое необычайными язвами, язвами великими
