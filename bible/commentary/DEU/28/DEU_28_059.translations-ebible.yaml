    ئۇزاققا سوزۇلىدىغان كېسەللەرنى ئۈستۈڭگە ۋە نەسلىڭگە چۈشۈرىدۇ؛
  sus-sus: Alatala fama nɛ fure ɲaaxi magaaxuxie dɔxɔde wo tan nun wo bɔnsɔɛ ma, naxan
