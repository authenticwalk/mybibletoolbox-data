  heb-heb: והפלא יהוה את מכתך ואת מכות זרעך מכות גדלות ונאמנות וחלים רעים ונאמנים׃
  ben-IRV: তবে সদাপ্রভু তোমাকে ও তোমার বংশকে ভয়ঙ্কর মহামারী দেবেন; ফলে অনেক দিন স্থায়ী
