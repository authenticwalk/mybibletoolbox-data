  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਤੁਹਾਡੀਆਂ ਅਤੇ ਤੁਹਾਡੇ ਵੰਸ਼ ਦੀਆਂ ਬਵਾਂ ਨੂੰ ਭਿਆਨਕ ਬਣਾਵੇਗਾ, ਉਹ ਬਵਾਂ
