  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଆଘାତ ଓ ତୁମ୍ଭ ବଂଶର ଆଘାତ, ଅର୍ଥାତ୍‍, ମହତ୍ ଓ ଚିରସ୍ଥାୟୀ
