verse: DEU.028.059
translations:
  mal-C: അല്ലെങ്കിൽ നിന്റെ ദൈവമായ യഹോവ നിന്റെയും നിന്റെ സന്തതിയുടെയുംമേൽ അസാധാരണമായ
    വ്യാധികളും കഠിനവും ദുഃഖകരവും ദീർഘനാളുകൾ നിലനിൽക്കുന്നതുമായ രോഗങ്ങളും അയയ്ക്കും.
  deu-TKW: so verhängt Jahwe über dich und deine Nachkommen außerordentliche Plagen,
    gewaltige und anhaltende Plagen und bößartige und anhaltende Krankheiten
  lin-lin: 'Yawe akotindela bino mpe bakitani na bino bitumbu ya somo : bapota minene
    oyo esilaka te mpe bokono ya makasi oyo esilaka te.'
  eng-LSV: then YHWH has made your strokes extraordinary, and the strokes [against]
    your seed [are] great strokes that are persisting and severe sicknesses that are
    persisting.
  eng-GNV: The the Lord wil make thy plagues wonderfull, and the plagues of thy seede,
    euen great plagues and of long continuance, and sore diseases, and of long durance.
  eng-WEBSTER: Then the LORD will make thy plagues wonderful, and the plagues of thy
    seed, even great plagues, and of long continuance, and severe sicknesses, and
    of long continuance.
  nhw-BL: yaya anmechtitlanilis amojuanti huan amoixhuihua nochi ni huejhueyi cocolistli
    catli temajmati huan amo quipiya pajtli huan tlahuel antlaijiyohuise.
  swh-ONEN: Bwana ataleta mapigo ya kutisha juu yako na kwa wazao wako, maafa makali
    na ya kudumu, magonjwa mazito na ya kudumu.
  bba-bba: u koo de bɑrɑ bɑkɑnu nu bɛɛ kɑ bɛɛn bibu wɔri. Kpɑ nu n wɑ̃ɑ sere kɑ bɛɛn
    bibun bweserɔ nu kɑ tɛ.
  eng-KJVCPB: then the Lord will make thy plagues wonderful, and the plagues of thy
    seed, even great plagues, and of long continuance, and sore sicknesses, and of
    long continuance.
  luo-luo: Jehova Nyasaye biro kelo masiche malich kuomu kaachiel gi nyikwau, tuoche
    maywayo dend ji kuom kinde mangʼeny.
  meu-meu: Iehova, emui Dirava, ese baine hahisimui bona garamui baine hahisidia,
    hisihisi metaudia, bae hesiriu daudau hisihisidia, bona gorere metaudia, bae hesiriu
    daudau goreredia, amo baine hahisimui.
  npi-ULB: परमप्रभुले तिमीहरू र तिमीहरूका सन्तानमाथि डरलाग्दा विपत्तिहरू ल्याउनुहुने
    छ । ती लामो समयसम्म आउने भयानक डरलाग्दा र प्रचण्ड विपत्तिहरू हुने छन् ।
  yor-yor: Olúwa yóò sọ ìyọnu rẹ di ìyanu, àti ìyọnu irú-ọmọ ọ̀ rẹ, àní àwọn ìyọnu
    ńlá èyí tí yóò pẹ́, àti ààrùn búburú èyí tí yóò pẹ́.
  ind-ind: maka TUHAN akan mendatangkan bencana-bencana dan berbagai wabah penyakit
    kepada kamu dan keturunanmu, yaitu penyakit mengerikan seperti yang kalian saksikan
    ketika TUHAN menghukum orang Mesir. Kalian akan menderita sakit parah itu bertahun-tahun
    tanpa bisa sembuh.
  pes-OPCB: '@see-verse:DEU.028.058'
  tgl-ULB: papatindihin pa ni Yahweh ang mga salot ninyo, at ng inyong mga kaapu-apuhan;
    magiging dakilang salot ang mga iyon ng mahabang panahon at matinding karamdaman
    ng mahabang panahon.
  hui-hui: ibugua warago ko taraore ereba naholene mbira tínihabi tínaga waneigini
    aguanene mani holebiraruhabi ibilolebira.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​နှင့်​သင်​တို့​၏​အ​ဆက် အ​နွယ်​တို့​၌ ကု​သ​၍​မ​ရ​နိုင်​သော​ရော​ဂါ
    ဆိုး​များ​နှင့်​ကြောက်​မက်​ဖွယ်​ကောင်း​သော ကပ်​ရော​ဂါ​များ​ကျ​ရောက်​စေ​တော်​မူ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་བུ་རྒྱུད་རྣམས་ལ་ཆག་སྒོ་ཧང་སངས་པ་འབྱུང་བར་བྱ་སྟེ།
    ཆག་སྒོ་ཆེན་པོས་དུས་གཏན་དུ་མནར་བ་དང་། གཉན་ནད་ངན་པས་དུས་ནམ་ཡང་གཏོང་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Jehovha achatumira hosha dzinotyisa pamusoro penyu imi nezvizvarwa zvenyu,
    njodzi namatambudziko asingaperi, nezvirwere zvakaipisisa zvisingaperi.
  spa-BLM: entonces Yahvé hará que tus plagas y las plagas de tu descendencia sean
    temibles, incluso grandes plagas, y de larga duración, y enfermedades graves,
    y de larga duración.
  cac-cac: ol yac' val cot nivac yaelal co Diosal chi' d'a eyib'an̈ yed' d'a yib'an̈
    eyin̈tilal. A val ilya te chuc ol yac' d'a eyib'an̈ to man̈xalaj yan̈al.
  swh-ULB: basi Yahwe atafanya mapigo yako kuwa ya kutisha, na yale ya wazao wako;
    yatakuwa mapigo makuu, ya muda mrefu, na magonjwa makali, ya muda mrefu.
  bel-bel: дык Гасподзь пабэе цябе і нашчадкаў тваіх нязвычайнымі пошасьцямі, пошасьцямі
    вялікімі пастаяннымі, і хваробамі ліхімі і пастаяннымі;
  deu-ELBBK: 'so wird der HERR deine Plagen und die Plagen deiner Nachkommen außergewöhnlich
    machen: große und andauernde Plagen und böse und andauernde Krankheiten.'
  mbb-OT: ibpaaǥi zin diyà te keniyu wey ziyà te menge kevuwazan niw is mekahandekhandek
    he menge zaru he utew mesakit wey kenà egkeulian.
  mal-2015: യഹോവ നിന്റെമേലും നിന്റെ സന്തതിയുടെമേലും നീണ്ടുനില്ക്കുന്ന അപൂർവ്വമായ മഹാബാധകളും
    നീണ്ടുനില്ക്കുന്ന വല്ലാത്ത രോഗങ്ങളും വരുത്തും.
  rmc-rmc: o RAJ pre tumende the pre tumare potomki domukela bare rani, bare pohromi,
    so ľikerena but, the meribnaskre nasvaľibena, so pes na dena te sasťarel avri.
  pes-OPV: آنگاه خداوند بلایای تو وبلایای اولاد تو را عجیب خواهد ساخت، یعنی بلایای
    عظیم و مزمن و مرضهای سخت و مزمن.
  ron-1924: Домнул те ва лови ын кип минунат, пе тине ши сэмынца та, ку рэнь марь
    ши ынделунгате, ку боль греле ши некурмате.
  ben-OBCV: সদাপ্রভু তোমাদের ও তোমাদের বংশধরদের প্রতি ভয়ানক মহামারি, কঠোর ও দীর্ঘস্থায়ী
    দুর্যোগ এবং গুরুতর এবং দীর্ঘস্থায়ী অসুস্থতা পাঠাবেন।
  som-som: markaas Rabbigu wuxuu idinka iyo farcankiinnaba ku ridi doonaa belaayooyin
    yaab leh oo waaweyn oo wakhti dheer idinku raaga, iyo cudurro xunxun oo wakhti
    dheer idinku raaga, iyo cudurro xunxun oo wakhti dheer idinku raaga.
  lat-VUC: 'augebit Dominus plagas tuas, et plagas seminis tui, plagas magnas et perseverantes,
    infirmitates pessimas et perpetuas:'
  eng-ASVBT: then Jehovah will make thy plagues wonderful, and the plagues of thy
    seed, even great plagues, and of long continuance, and sore sicknesses, and of
    long continuance.
  ita-1885: il Signore percoterà te e la tua progenie di battiture strane, grandi
    e durabili; e di malattie malvage e durabili.
  eng-LXXUP: then the Lord shall magnify thy plagues, and the plagues of thy seed,
    great and wonderful plagues, and evil and abiding diseases.
  eng-ULB: then Yahweh will make your plagues terrible, and those of your descendants;
    they will be great plagues, of long duration, and severe diseases, of long duration.
  spa-VBL: él traerá sobre ti y tus descendientes desastres increíbles, enfermedades
    intensas y duraderas, y enfermedades terribles e incurables.
  fra-_FOB: L'Éternel te frappera, toi et ta postérité, de plaies extraordinaires,
    de plaies grandes et persistantes, de maladies malignes et persistantes.
  mal-mal: യഹോവ നിന്റെമേലും നിന്റെ സന്തതിയുടെമേലും സൗഖ്യം വരാത്ത അപൂർവ്വമായ മഹാബാധകളും
    വല്ലാത്ത രോഗങ്ങളും വരുത്തും.
  urd-GVR: Warnā wuh tujh aur terī aulād meṅ saḳht aur lā'ilāj amrāz aur aisī dahshatnāk
    wabāeṅ phailāegā jo rokī nahīṅ jā sakeṅgī.
  suz-BL: परमप्रभु यावेमी इन कली नु इन चच युइ आन कली गेचा ङा श्‍येत ङोंइती मतशो खोदेंशो
    पा ठेयब फाल्‍ने मचाप्‍चा श्‍येत गेब। मेको ठेयब श्‍येत नु ठेयब नु मसाचा ङा रोइ
    पपाइक्‍ब।
  ita-1927: 'l’Eterno renderà straordinarie le piaghe con le quali colpirà te e la
    tua progenie: piaghe grandi e persistenti e malattie maligne e persistenti,'
  ckb-ckb: ئەوا یەزدان وا دەکات لێدانەکانتان و لێدانەکانی نەوەکەتان سەرسوڕهێنەر بێت،
    لێدانی سەخت و بەردەوام، نەخۆشی بە ئازار و هەمیشەیی.
  eng-BBE: Then the Lord your God will make your punishment, and the punishment of
    your seed, a thing to be wondered at; great punishments and cruel diseases stretching
    on through long years.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮಗೂ ನಿಮ್ಮ ಸಂತತಿಗೂ ಭಯಂಕರವಾದ ಉಪದ್ರವಗಳನ್ನು ಬರಮಾಡುವರು; ಅವು ಕಠಿಣವಾದ
    ಮತ್ತು ದೀರ್ಘಕಾಲದ ಬಾಧೆಗಳೂ ಘೋರವಾದ ಮತ್ತು ಗಂಭೀರವಾದ ರೋಗಗಳಾಗಿರುವವು.
  tam-2017: யெகோவா நீங்காத பெரிய வாதைகளாலும் நீங்காத கொடிய வியாதிகளாலும் உன்னையும்
    உன் சந்ததியையும் கடுமையாக வாதித்து,
  spa-RV-1909: Jehová aumentará maravillosamente tus plagas y las plagas de tu simiente,
    plagas grandes y estables, y enfermedades malignas y duraderas;
  ron-BTF: Atunci DOMNUL va face îngrozitoare plăgile tale şi plăgile seminţei tale,
    plăgi mari şi îndelungate, cu boli rele şi îndelungate.
  eng-WEBP: then the LORD will make your plagues and the plagues of your offspring
    fearful, even great plagues, and of long duration, and severe sicknesses, and
    of long duration.
  eng-FBV: he will bring down on you and your descendants unbelievable disasters,
    intense and long-lasting diseases, and terrible and incurable sicknesses.
  nld-1939: dan zal Jahweh u en uw kroost verschrikkelijk treffen met grote en aanhoudende
    plagen, met vreselijke en ongeneeslijke kwalen.
  nch-BL: yaya amechtitanilis amojuanti huan amoixhuihua nochi ni huejhueyi cocolisti
    cati temajmati huan amo quipiya pajti huan tahuel antaijyohuise.
  vie-1934: thì Đức Giê-hô-va sẽ giáng cho ngươi và dòng giống ngươi những tai vạ
    lạ thường, lớn lao và lâu bền, những chứng độc bịnh hung.
  hin-CV: तब याहवेह तुम पर और तुम्हारे वंशजों पर अभूतपूर्व महामारियां ले आएंगे. ये
    महामारियां बहुत पीड़ादायी और स्थायी प्रकृति की और चिरकालिक और दयनीय व्याधियां
    होंगी.
  eng-OURB: then Adonai will make your plagues fearful, and the plagues of your offspring,
    even great plagues, and of long duration, and severe sicknesses, and of long duration.
  spa-BES: Entonces el Señor tu Dios hará tu castigo, y el castigo de tu simiente,
    una cosa para admirar; grandes castigos y enfermedades crueles que se extienden
    a través de largos años.
  tdx-tdx: le hafetsa’ Iehovà ama’o ty angorosy mahadaba, naho ty hatarareañe o tiri’oo,
    naho rare raty mitoboke ela, vaho ho tokoen-kasilofañe manaentaeñe nainai’e.
  vid-vid: lelo, Mkulu Nguluwi kowegalila hemwe na walelwa wa hemwe magazo gang'ang'ale
    na magazo hogowa na lubehelo na ga kulutilila na matamwa makulu ga kulutilila.
  eng-OKE: And the Lord will make thy plagues to be manifest (distinguished), and
    the plagues of thy children great plagues and continuous, afflictions evil and
    abiding.
  tha-KJV: แล​้วพระเยโฮวาห์จะทรงนำมาสู่ท่านและเชื้อสายของท่านด้วยภัยพิบั​ติ​อย่างผิดธรรมดา
    ภัยพิบัติ​ร้ายแรงและช้านาน และความเจ็บไข้ต่างๆที่ร้ายแรงและช้านาน
  por-BR-2018: O SENHOR aumentará maravilhosamente tuas pragas e as pragas de tua
    descendência, pragas grandes e duradouras, e enfermidades malignas e duradouras;
  deu-ELO: 'so wird Jehova deine Plagen und die Plagen deines Samens außergewöhnlich
    machen: große und andauernde Plagen, und böse und andauernde Krankheiten.'
  eng-WYC-2018: the Lord shall increase thy wounds, or torments, and the wounds of
    thy seed; great wounds and continual, sicknesses worst and everlasting. (the Lord
    shall send more and more plagues upon thee, and upon thy descendants; yea, great
    and continual plagues, and the worst and everlasting sicknesses.)
  epo-epo: tiam la Eternulo distingos viajn plagojn kaj la plagojn de via idaro, kiel
    plagojn grandajn kaj longedaŭrajn kaj malsanojn malbonajn kaj longedaŭrajn.
  uig-PIN: Pǝrwǝrdigar sening üstünggǝ qüxüridiƣan wabalar ⱨǝm nǝslingning üstigǝ
    qüxüridiƣan wabalarni ajayib ⱪilidu; U dǝⱨxǝtlik, uzaⱪⱪa sozulidiƣan wabalarni
    wǝ eƣir, uzaⱪⱪa sozulidiƣan kesǝllǝrni üstünggǝ wǝ nǝslinggǝ qüxüridu;
  beo-beo: E da dilia amola diligaga fi amoma olo uhimu hamedei imunu.
  tpi-OTNT: orait bai em i salim olkain sik nogut tru long yupela na long ol tumbuna
    bilong yupela, na ol dispela sik i no inap pinis.
  hau-SA: Ubangiji zai aika da annoba masu zafi a kanku da zuriyarku, masifu masu
    zafi waɗanda za su daɗe, da mugayen cututtuka waɗanda ba sa kawuwa.
  uig-LAT: Perwerdigar séning üstüngge chüshüridighan wabalar hem neslingning üstige
    chüshüridighan wabalarni ajayib qilidu; U dehshetlik, uzaqqa sozulidighan wabalarni
    we éghir, uzaqqa sozulidighan késellerni üstüngge we neslingge chüshüridu;
  nde-nde: uzakwehlisela phezu kwenu kanye lezizukulwane zenu izifo ezesabekayo, inhlupheko
    ezimangalisayo ezizathatha isikhathi eside, lemikhuhlane enzima engapheliyo.
  ton-ton: Pehē ʻe toki ngaohi ʻe Sihova hoʻo ngaahi tautea ke fakamanavahē, pea mo
    e tautea ki ho hako, ʻio, ko e tautea lahi, ʻo fuoloa, mo e ngaahi mahaki lahi,
    pea fai fuoloa.
  ces-1613: Rozmnoží ku podivení Hospodin rány tvé, a rány semene tvého, rány veliké
    a trvánlivé, i nemoci těžké a dlouhé.
  eng-WMB: then the LORD will make your plagues and the plagues of your offspring
    fearful, even great plagues, and of long duration, and severe sicknesses, and
    of long duration.
  tam-TCV: யெகோவா உங்கள்மேலும், உங்கள் சந்ததிகள்மேலும் பயங்கரமான கொள்ளைநோய்களையும்,
    நீடித்திருக்கும் கொடுமையான பேராபத்துக்களையும், மாறாத கடுமையான நோய்களையும் கொண்டுவருவார்.
  ceb-ULB: nan pagahimoon ni Yahweh kanimo nga makalilisang ang imong mga hampak,
    ug sa imong mga kaliwatan; may dakong kamatay ug mangil-ad nga mga sakit sa hataas
    nga panahon.
  pol-UBG: PAN ześle na ciebie i na twoje potomstwo niezwykłe plagi, plagi wielkie
    i niekończące się, także ciężkie i długotrwałe choroby.
  urd-GVU: ورنہ وہ تجھ اور تیری اولاد میں سخت اور لاعلاج امراض اور ایسی دہشت ناک وبائیں
    پھیلائے گا جو روکی نہیں جا سکیں گی۔
  deu-1912: so wird der HERR erschrecklich mit dir umgehen, mit Plagen auf dich und
    deinen Samen, mit großen und langwierigen Plagen, mit bösen und langwierigen Krankheiten,
  kan-2017: ಆತನು ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ದೀರ್ಘಕಾಲವಿರುವ ಬಹುಭಯಂಕರವಾದ ಉಪದ್ರವಗಳನ್ನು ಬರಮಾಡುವನು.
    ಬಹುಕಾಲದವರೆಗೂ ವಾಸಿಯಾಗದ ಘೋರ ವ್ಯಾಧಿಗಳಿಂದ ನಿಮ್ಮನ್ನು ಬಾಧಿಸುವನು.
  yap-yap: mra pag e m’ar ndariy falyen nge liliy nrib kireb ma dabiyag i taleg nge
    yib ngomed nge pi’in owchamed.
  hlt-MCSB: BOEIPA loh na hmasoe khaw, na tiingan kah hmasoe khaw, hmasoe puei neh
    na muei a puel sak ni. Te vaengah tloh thae na kaem vetih na ngoi ni.
