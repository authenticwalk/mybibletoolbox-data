  asm-FB: তেন্তে যিহোৱাই আপোনালোকৰ আৰু আপোনালোকৰ বংশধৰৰ ওপৰত ভয়ঙ্কৰ মহামাৰী আনিব;
    সেইবোৰ অনেক দিনলৈকে বর্তি থকা মহা-মহামাৰী আৰু ভীষণ কষ্টদায়ক ৰোগ হ’ব।
  sus-A: عَلَتَلَ قَمَ نّ قُرٍ حَاشِ مَفَاشُشِيٍ دْشْدٍ وٌ تَن نُن وٌ بْنسْي مَ، نَشَن
