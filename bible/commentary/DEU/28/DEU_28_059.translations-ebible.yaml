  mar-mar: तुमच्यावर व तुमच्या वंशजांवर परमेश्वर अनेक संकटे कोसळवील, भयंकर रोगराई
    पसरेल.
  qub-qub: manchariypaj castïgucunawan, mana allchacaj gueshyacunawanmi quiquiquicunatapis
    wamrayquicunatapis ñacachishunquipaj.
  hat-hat: Seyè a va voye gwo malè sa yo sou nou ak sou pitit nou yo, l'a voye gwo
    epidemi ki pa tande rete, move maladi ki pa konn renmèd.
  eng-BSB: He will bring upon you and your descendants extraordinary disasters, severe
    and lasting plagues, and terrible and chronic sicknesses.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa wo loɠa ga laavɔɔ vai, wa wo-mavofodaiti, ga ɗɔfɔ zeeɓɛiti
    taɠili wo ma, ta seeɓɛ ɲɔiti taɠili wo ma.
  eng-WEBPB: then the LORD will make your plagues and the plagues of your offspring
    fearful, even great plagues, and of long duration, and severe sicknesses, and
    of long duration.
  kbq-kbq: Ramo'a tamagrite'ene mofavretamirera vagaore kri atrenkeno, me'neno tamazeri
    haviza huvava hugahie.
  nhe-BL: yajaya inmechtitlanilis imojuanti huan imoixhuihua nochi ni huejhueyi cocolistli
    tlen temajmati huan ax quipiya pajtli huan tlahuel intlaijiyohuise.
  gub-BL: a'e mehe uzepyk putar penehe nehe. Uzepyk putar pezuapyapyr wanehe nehe
    no, ma'eahy wyzàizài imur kar pà penehe nehe, ma'eahy haw iaiw ma'e imur pà penehe
    nehe. Napekatu kwaw na'arewahy a'e ma'eahy haw wi nehe.
  eng-DRA: The Lord shall increase thy plagues, and the plagues of thy seed, plagues
    great and lasting, infirmities grievous and perpetual.
