  arb-NAV: فَإِنَّ الرَّبَّ يَجْعَلُ الضَّرَبَاتِ النَّازِلَةَ بِكُمْ وَبِذُرِّيَّتِكُمْ
    ضَرَبَاتٍ مُخِيفَةً وَكَوَارِثَ رَهِيبَةً دَائِمَةً وَأَمْرَاضاً خَبِيثَةً مُزْمِنَةً،
  ewe-ewe: ekema Yehowa ahe dɔvɔ̃ si nu matso o la va wò kple viwòwo dzi.
  eng-LEE: Then will the Lord render peculiar thy plagues, and the plagues of thy
    seed, plagues great, and of long continuance, and sicknesses sore, and of long
