  tel-2017: యెహోవా మీకూ మీ సంతానానికీ దీర్ఘకాలం ఉండే, మానని భయంకరమైన రోగాలు, తెగుళ్ళు
    రప్పిస్తాడు.
  hat-BSA: alò, SENYÈ a va mennen toumant ekstrawòdinè vin sou nou avèk desandan nou
