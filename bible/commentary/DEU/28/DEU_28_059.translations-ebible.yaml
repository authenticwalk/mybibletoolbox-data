  mya-JVB: ထာဝရဘုရား သည် သင် ခံရသောဘေး ၊ သင့် အမျိုးအနွှယ် ခံရသောဘေး တို့ကို အံ့ဩ
    ဘွယ်သော ဘေး ၊ အလွန် ကြီး၍ မြဲမြံ သောဘေး၊ အလွန် ပြင်း၍ မြဲမြံ သောရောဂါ ဝေဒနာ ဖြစ်စေတော်မူမည်။
  hmo-hmo: ia ese gorere dikadia momokani bona mai garidia umui emui latanai do ia
