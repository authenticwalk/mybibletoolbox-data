  fra-LSG: l’Éternel te frappera miraculeusement, toi et ta postérité, par des plaies
    grandes et de longue durée, par des maladies graves et opiniâtres.
  gnn-gnn: '@see-verse:DEU.028.058'
  yal-yal: Alatala fitina furene nun fure ɲaxine dɔxɔma nɛn ɛ tan nun ɛ yixɛtɛne ma
