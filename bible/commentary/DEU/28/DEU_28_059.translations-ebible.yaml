  uig-CYR: Пәрвәрдигар сениң үстүңгә чүшүридиған вабалар һәм нәслиңниң үстигә чүшүридиған
    вабаларни әҗайип қилиду; У дәһшәтлик, узаққа созулидиған вабаларни вә еғир, узаққа
