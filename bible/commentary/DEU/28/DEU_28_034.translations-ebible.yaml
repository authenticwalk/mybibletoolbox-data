verse: DEU.028.034
translations:
  mal-C: നീ കാണുന്ന കാഴ്ചകൾ നിന്നെ ഭ്രാന്തനാക്കും.
  deu-TKW: und wirst wahnsinnig werden beim Anblick dessen, was deine Augen sehen
    müssen.
  lin-lin: Bokobela liboma likolo ya makambo oyo miso na bino ekobanda komona.
  eng-LSV: and you have been mad because of the sight of your eyes which you see.
  eng-GNV: So that thou shalt be madde for the sight which thine eyes shall see.
  eng-WEBSTER: So that thou shalt be mad for the sight of thy eyes which thou shalt
    see.
  nhw-BL: Quema anquiitase nochi ni huejhueyi tequipacholi, anmolocojcuepase.
  swh-ONEN: Vitu utakavyoviona kwa macho yako vitakufanya wazimu.
  bba-bba: Mɛyɑ i ko i ko wiirobu kɛ̃si ni bɛɛn nɔni yi koo wɑn sɔ̃.
  eng-KJVCPB: so that thou shalt be mad for the sight of thine eyes which thou shalt
    see.
  luo-luo: Gik ma wangʼi neno noloki neko.
  meu-meu: ela bona matamu bae ita ḡaudia ese do bae hakavamu.
  npi-ULB: यसरी तिमीहरू तिमीहरूले देख्‍नु परेको दृश्यद्वारा बौलाहा हुने छौ ।
  yor-yor: Ìran tí ojú rẹ yóò rí, yóò sọ ọ́ di òmùgọ̀.
  ind-ind: Kalian akan menjadi gila melihat kengerian yang terjadi.
  pes-OPCB: با دیدن وضع ناگوار اطراف خود دیوانه خواهید شد.
  tgl-ULB: sa gayon masiraan kayo ng ulo sa mga nakikita ninyo na nangyayari.
  hui-hui: Tíha ko uruni anda ibalu haabo kagola de hondowa tígua tínaga miniha luluyu
    halu mini naibi ona holeberemi.
  mya-mya: သင်​တို့​ခံ​ရ​သော​ဆင်း​ရဲ​ဒုက္ခ​ကြောင့်​သင် တို့​ရူး​သွပ်​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་མིག་གིས་གང་ཞིག་མཐོང་བ་ཡིས་ཁྱོད་རྣམས་སྨྱོ་བར་བྱེད།
  sna-sna: Zvauchaona zvichakupengesa.
  spa-BLM: de modo que las vistas que veas con tus ojos te volverán loco.
  cac-cac: Ayic ol eyilan masanil juntzan̈ chi', toxon̈ej ol ex quistalaxcanoc.
  swh-ULB: ili upatwe na wazimu kwa yale utakayoona yakitendeka.
  bel-bel: І страціш розум ад таго, што пабачаць вочы твае.
  deu-ELBBK: Und du wirst wahnsinnig werden vor dem Anblick deiner Augen, den du erblickst.
  mbb-OT: Ne emun egkemetmetahan niw is kegkehitavù kayi te langun, ne ebuneǥen kew.
  mal-2015: നിന്റെ കാണ്ണാലെ കാണുന്ന കാഴ്ചയാൽ നിനക്കു ഭ്രാന്തു പിടിക്കും.
  rmc-rmc: Ačheha dilino olestar, so dikheha pašal tute.
  pes-OPV: به حدی که از چیزهایی که چشمت می‌بیند، دیوانه خواهی شد.
  ron-1924: Привелиштя пе каре о вей авя суб окь те ва фаче сэ ыннебунешть.
  ben-OBCV: তোমরা যা দেখবে তা তোমাদের পাগল করে দেবে।
  som-som: oo taas daraaddeed waxaad la waalan doontaan waxa indhihiinnu arki doonaan.
  lat-VUC: et stupens ad terrorem eorum quæ videbunt oculi tui.
  eng-ASVBT: so that thou shalt be mad for the sight of thine eyes which thou shalt
    see.
  ita-1885: E tu diventerai forsennato per le cose che vedrai con gli occhi.
  eng-LXXUP: And thou shalt be distracted, because of the sights of thine eyes which
    thou shalt see.
  eng-ULB: so that you will become insane by what you have to see happen.
  spa-VBL: Lo que veas te enloquecerá.
  fra-_FOB: Et tu deviendras fou de ce que tu verras de tes yeux.
  mal-mal: നിന്റെ കണ്ണിനാൽ കാണുന്ന കാഴ്ചയാൽ നിനക്ക് ഭ്രാന്തു പിടിപ്പിക്കും.
  urd-GVR: Jo haulnāk bāteṅ terī āṅkheṅ dekheṅgī un se tū pāgal ho jāegā.
  suz-BL: मिनु इन मिक्‍चीम तशोपुकीम इन निप्‍स ग्‍यपाइक्‍ब।
  ita-1927: E sarai fuor di te per le cose che vedrai con gli occhi tuoi.
  ckb-ckb: لەبەر سەرسامی ئەوەی کە دەیبینن شێت دەبن.
  eng-BBE: So that the things which your eyes have to see will send you out of your
    minds.
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣಮುಂದೆ ನಡೆಯುವ ಘಟನೆಗಳನ್ನು ನೋಡಿ ಹುಚ್ಚರಾಗುವಿರಿ.
  tam-2017: உன் கண்கள் காணும் காரியங்களினாலே மதிமயங்கிப்போவாய்.
  spa-RV-1909: Y enloquecerás á causa de lo que verás con tus ojos.
  ron-BTF: Astfel că vei înnebuni la priveliştea pe care ochii tăi o vor vedea.
  eng-WEBP: so that the sights that you see with your eyes will drive you mad.
  eng-FBV: What you see will drive you mad.
  nld-1939: dat ge waanzinnig wordt, van wat uw ogen aanschouwen.
  nch-BL: Quema anquiitase nochi ni huejhueyi taohuijcayot, anmolocojchihuase.
  vie-1934: trở nên điên cuồng vì cảnh tượng mắt mình sẽ thấy.
  hin-CV: तुम्हारे सामने जो कुछ आएगा उसे देख तुम विक्षिप्‍त हो जाओगे.
  eng-OURB: so that the sights that you see with your eyes will drive you mad.
  spa-BES: Para que las cosas que tus ojos tienen que ver, te vuelvan loco.
  tdx-tdx: le ho seretse irehe am-pahaisaham-pihaino’o ty amo ho isa’oo.
  vid-vid: mbaka mowa na lukwale kwa mbuli yomyona kwa meho ga mwemwe baho.
  eng-OKE: And thou wilt be mad through the sight of thy eyes which thou seest.
  tha-KJV: ดังนั้นภาพที่ท่านเห็นจึงจะกระทำให้ท่านบ้าคลั่งไป
  por-BR-2018: E enlouquecerás por causa do que verás com teus olhos.
  deu-ELO: Und du wirst wahnsinnig werden vor dem Anblick deiner Augen, den du erblickst.
  eng-WYC-2018: and be thou wondering at the fearfulness of those things which thine
    eyes shall see. (and thou shalt wonder at the fearfulness of those things which
    thine eyes shall see.)
  epo-epo: Kaj vi freneziĝos de la vidaĵo antaŭ viaj okuloj, kiun vi vidos.
  uig-PIN: Kɵzliring kɵrgǝn ixlardin sǝn sarang bolup ketisǝn.
  beo-beo: Dilia da se bagade nababeba:le, gogolele doula masunu.
  tpi-OTNT: Bai yupela i lukim dispela olgeta samting nogut, na tingting bilong yupela
    bai i paul olgeta.
  hau-SA: Abubuwan da za ku gani za su sa ku yi hauka.
  uig-LAT: Közliring körgen ishlardin sen sarang bolup kétisen.
  nde-nde: Izinto ozibonayo zizakwenza uphambane ingqondo.
  ton-ton: Ko ia te ke faha ai ʻi he mamata ʻe ho mata ʻaia te ke mamata ki ai.
  ces-1613: A omámený budeš nad těmi věcmi, kteréž viděti budou oči tvé.
  eng-WMB: so that the sights that you see with your eyes will drive you mad.
  tam-TCV: நீங்கள் காணும் இக்காட்சிகள், உங்களைப் பைத்தியம் பிடித்தவர்களாக்கும்.
  ceb-ULB: sa ingon niana mabuang ka tungod sa makita mo nga mahitabo.
  pol-UBG: I oszalejesz na widok tego, co zobaczą twoje oczy.
  urd-GVU: جو ہول ناک باتیں تیری آنکھیں دیکھیں گی اُن سے تُو پاگل ہو جائے گا۔
  deu-1912: und wirst unsinnig werden vor dem, das deine Augen sehen müssen.
  kan-2017: ನಿಮ್ಮ ಮುಂದೆ ನಡೆಯುವ ಸಂಗತಿಗಳ ದೆಸೆಯಿಂದ ಹುಚ್ಚರಾಗಿ ಹೋಗುವಿರಿ.
  yap-yap: Pi gafgow romed e bayi thang laniyan’med.
  hlt-MCSB: Na mikhmuh kah a hmuethma te na hmuh vaengah pavai la na coeng ni.
  mdy-ETH: ዬይ ዒንሢ ዛጋ ባካ ቢያ ዒንሢ ዣዣኣሻንዳኔ፤
  twi-ASANTE: Na mo ani so adeɛ a mobɛhunu no bɛbɔ mo dam.
  eng-WEBU: so that the sights that you see with your eyes will drive you mad.
  bnp-bnp: Bara mu matai a maka maki hale nga, a niluhoi ne mua bara ri viliha lae.
  wal-wal: Ne be7iyo iitai nena gooshshana.
  spa-PDDPT: y enloquecerás a causa de lo que verán tus ojos.
  gun-gun: Ha'e ramo peneakã vaipa 'rã mba'emo vai ete pexa rire.
  ilo-ULB: tapno agbalinkayonto nga agmauyong babaen kadagiti makitkitayo a mapaspasamak.
  kpg-kpg: Godou duadua la gaa hai goodou gi deemee di hagamaanadu humalia.
  uig-ARA: كۆزلىرىڭ كۆرگەن ئىشلاردىن سەن ساراڭ بولۇپ كېتىسەن.
  sus-sus: Na fe tofe wo findima nɛ daxuie ra.
  pon-2006: Amwail lokolok pahn kahrehda amwail pahn sahliella.
  ksd-ksd: damana una papaua muka ure ra lavur magit ra matam na gire.
  tur-YTC: öyle ki, gözlerinle gördüklerin seni delirtecek.
  grc-BRENT: Καὶ ἔσῃ παράπληκτος διὰ τὰ ὁράματα τῶν ὀφθαλμῶν σου, ἃ βλέψῃ.
  ind-AYT: Kamu akan menjadi gila karena apa yang telah kamu lihat.
  nya-nya: Zimene muzidzaziona zidzakusokonezani mitu.
  hrv-hrv: Ludovat ćeš od prizora što će ih oči tvoje gledati.
  mps-mps: Tama tialima, dagego te dwai sę dabe sulama, tama dagego homu kolesaga
    kone mu tųą paibao, tama meba te polobo bidi pedelaibao.
  tpi-tpi: Bai yupela i lukim dispela olgeta samting nogut, na tingting bilong yupela
    bai i paul olgeta.
  dan-1931: du skal blive afsindig ved alt, hvad du må se på.
  vie-OVCB: Anh em sẽ điên dại vì những điều trông thấy.
  guj-2017: અને તમારી આંખો જે દ્રશ્ય નીરખશે, તેને લીધે તમે પાગલ થઈ જશો.
  pon-2006A: Amwail lokolok pahn kahrehda amwail pahn sahliella.
  por-BRBSL: para que as vistas que você vê com seus olhos o deixem louco.
  cth-cth: Hottelah, ma ni khei kâhmo e dawkvah, nang teh na pathu han.
  twi-twi: Mo ani so ade a mubehu no bɛbɔ mo dam.
  hlt-hlt: Na mikhmuh kah a hmuethma te na hmuh vaengah pavai la na coeng ni.
  tbz-SIM: Di bo yɑ̀ bɛ̀ di diimmu mɛ̀ɛ̀ sèḿmɛ̀, kɛ̀ mɛ̀ nte kɛ̀ di wɑ́ɑ́tɛ́.
  msy-2020: Egh ia bizir kurar kabar ganɨva, ian nɨghnɨziba deraghan koghɨva bar onganigham.
  azb-azb: Gözlərinizlə gördükləriniz ağlınızı başınızdan çıxaracaq.
  eng-DBY: And thou shalt be mad through the sight of thine eyes which thou shalt
    see.
  hin-2017: यहाँ तक कि तू उन बातों के कारण जो अपनी आँखों से देखेगा पागल हो जाएगा।
  wol-KYG: Dingeen mujj dof ndax lu buur seeni bët ngeen di gis.
  eng-YLT: and thou hast been mad, because of the sight of thine eyes which thou dost
    see.
  eng-WYC-2017: and be thou wondering at the fearfulness of those things which thine
    eyes shall see.
  eng-WMBB: so that the sights that you see with your eyes will drive you mad.
  urd-GVH: जो हौलनाक बातें तेरी आँखें देखेंगी उनसे तू पागल हो जाएगा।
  rug-rug: Sa tinasigiti sapu ta dogoro si kaqu va duviduvilia sa mia binalabala.
  gaz-gaz: Wanni ati argitu hundi si maraacha.
  fra-LSG: Le spectacle que tu auras sous les yeux te jettera dans le délire.
  yal-yal: Ɛ na feni itoe birin to, ɛ luma nɛn alo fatɔne.
  haw-1868: A e lilo oe i hehena no na mea i ikeia a kou maka e ike ai.
  arb-NAV: وَيُصِيبُكَ الْجُنُونُ مِنْ هَوْلِ مَا تَرَى.
  ewe-ewe: Dzɔgbevɔ̃e siwo nàkpɔ woaƒo xlã wò la ana nàku tsu.
  eng-LEE: And thou shalt become mad from the sight of thy eyes which thou wilt see.
  asm-FB: তেতিয়া, আপোনালোকে চকুৰে যি দেখিব, তাৰ কাৰণেই আপোনালোক মানসিক বিকাৰগ্রস্ত
    হ’ব।
  sus-A: نَ قٍ تٌقٍ وٌ قِندِ مَ نّ دَشُييٍ رَ.
  fra-SBL: si bien que les spectacles que tu verras de tes yeux te rendront fou.
  hbo-hbo: וְהָיִ֖יתָ מְשֻׁגָּ֑ע מִמַּרְאֵ֥ה עֵינֶ֖יךָ אֲשֶׁ֥ר תִּרְאֶֽה׃
  eng-WYCLIFFE: and wondrynge at the ferdfulnesse of tho thingis whiche thin iyen
    schulen se.
  cwe-cwe: mwizapata vichala kwa mbuli zomuziwona kwa meso yenu.
  kik-kik: Maũndũ marĩa ũkoona nĩ magaatũma ũgũrũke.
  fra-NCL: Tu deviendras fou à la vue des choses que tu verras de tes yeux.
  cek-AK: na mik hoi hnuk ih hmuen mah nang to amthusak tih.
  cuk-cuk: Ar be deyob neg-dakedbali, be goellegedga gudmaloed.
  uig-CYR: Көзлириң көргән ишлардин сән сараң болуп кетисән.
  tel-2017: మీ కళ్ళ ముందు జరిగే వాటిని చూసి మీకు కలవరం పుడుతుంది.
  hat-BSA: Sa nou wè ak zè nou va fè nou vin fou nèt.
  kos-kos: Kom ac fah wella ke mwe keok ma orek nu sum.
  hbo-WLC: וְהָיִ֖יתָ מְשֻׁגָּ֑ע מִמַּרְאֵ֥ה עֵינֶ֖יךָ אֲשֶׁ֥ר תִּרְאֶֽה׃
  ibo-ibo: Ihe ndị a niile ị ga-eji anya gị hụ ga-eme ka i nwe isi mgbaka.
  ory-ory: ତୁମ୍ଭର ଚକ୍ଷୁ ଯାହା ଦେଖିବ, ତହିଁ ସକାଶୁ ତୁମ୍ଭେ ପାଗଳ ହେବ।
  chk-chk: pwe oupwe umwesila ren mine oupwe küna.
  rop-rop: En yumob garra abum brabli adtaim en tharran na garra meigim yumob nomo
    sabi wanim yumob dumbat.
  ukr-1871: І скрутишся ти од видовища, що побачять очі твої.
  deu-1951: Und du wirst wahnsinnig werden von dem, was deine Augen sehen müssen.
  eng-JPS: so that thou shalt be mad for the sight of thine eyes which thou shalt
    see.
  srp-1865: I poludjeæeš od onoga što æeš gledati svojim oèima.
  lug-lug: Amaaso go bye ganaalabanga binaakusuulanga eddalu.
  heb-heb: והיית משגע ממראה עיניך אשר תראה׃
  ben-IRV: আর তোমার চোখ যা দেখবে, তার জন্য তুমি উন্মাদ হবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ-ਵੇਖ ਕੇ ਕਮਲੇ ਹੋ ਜਾਓਗੇ।
  mya-JVB: ထိုသို့ ကိုယ်တိုင်တွေ့မြင် သော အမှုကြောင့် သင်သည် အရူး ဖြစ် ရလိမ့်မည်။
  hmo-hmo: Oi ese inai gau dikadia oi itaia dainai, oiemu lalona do ia kavakava momokani.
  urd-urd: यहाँ तक कि इन बातों को अपनी आँखों से देख देखकर दीवाना हो जाएगा।
  rus-SYN: И сойдешь с ума от того, что будут видеть глаза твои.
  bqc-SIM: Ĩana a káwá yã́ pↄ́ á wɛ́ a e yã́i.
  tcz-CHONGTHU: Namit teniuvin venan nate, ahinlah nangho mingol kibol nabanga na
    kidel mang diu ahi.
  mar-mar: जे दृष्टीस पडेल त्याने तुम्ही चक्रावून जाल.
  qub-qub: Llapan chay päsashushayquicunata ricar löcuyanquipämi.
  hat-hat: Lè n'a wè tout bagay sa yo rive nou, n'a pèdi tèt nou!
  eng-BSB: You will be driven mad by the sights you see.
  tod-tod: Naama vaiti ta ɠɛna ɠɛa wo ɠaazu, wo ɗa ti ɠa, wo-ɠigi ɠa ɠula wo ya.
  eng-WEBPB: so that the sights that you see with your eyes will drive you mad.
  kbq-kbq: Maka kaziga hazenke zantmimo kagigatenkenka, hazenke zanke negesankeno
    antahintahi ka'amo'a savri hugahie.
  nhe-BL: Quema inquiitase nochi ni huejhueyi cuesoli, inmolocojcuepase.
  gub-BL: Pene'o putar nehe, ta'e amo teko uzapo putar ikatu 'ym ma'e tetea'u peme
    a'e wà nehe xe.
  eng-DRA: 'And be astonished at the terror of those things which thy eyes shall see:'
