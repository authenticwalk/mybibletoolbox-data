verse: DEU.028.028
translations:
  mal-C: ഭ്രാന്ത്, അന്ധത, മാനസികവിഭ്രാന്തി എന്നിവയാൽ യഹോവ നിന്നെ ബാധിക്കും.
  deu-TKW: Jahwe wird dich schlagen mit Wahnsinn und Blindheit und Geistesverwirrung.
  lin-lin: Yawe akotindela bino bokono ya liboma, ya kokufa miso mpe ya mobulu na
    makanisi.
  eng-LSV: YHWH strikes you with madness, and with blindness, and with astonishment
    of heart;
  eng-GNV: And ye Lord shall smite thee with madnes, and with blindnes, and with astonying
    of heart.
  eng-WEBSTER: 'The LORD shall smite thee with the madness, and blindness, and astonishment
    of heart:'
  nhw-BL: Nojquiya TOTECO anmechchihuas xilocojtiyaca, xipopoyotiyaca, huan ximocuajcuapolojtinemica.
  swh-ONEN: Bwana atakupiga kwa wazimu, upofu na kuchanganyikiwa kwa akili.
  bba-bba: U koo de wiirɑru kɑ wɔ̃koru kɑ fɑnfɑnkurɑ n bɛɛ wɑ̃ɑsi.
  eng-KJVCPB: 'The Lord shall smite thee with madness, and blindness, and astonishment
    of heart:'
  luo-luo: Jehova Nyasaye nogou gi tuo mar neko kendo noloku muofni kendo joma orundore.
  meu-meu: Iehova ese baine hakavamui, bona matamui baine hakepuludia, bona lalomui
    baine hadaradaradia.
  npi-ULB: परमप्रभुले तिमीहरूलाई पागलपन, अन्धोपन र मानसिक गोलमालले आक्रमण गर्नुहुने
    छ ।
  yor-yor: Olúwa yóò bá ọ jà pẹ̀lú ìsínwín, ojú fífọ́ àti rúdurùdu àyà.
  ind-ind: TUHAN akan membuat kalian gila, buta, dan selalu ketakutan.
  pes-OPCB: خداوند شما را به دیوانگی، کوری و پریشانیِ فکر دچار خواهد کرد.
  tgl-ULB: Sasalakayin kayo ni Yahweh sa pamamagitan ng kalungkutan, ng pagkabulag,
    at ng pagkalito ng kaisipan.
  hui-hui: Anduane Homogohanda tínaga miniha mo talola halu tínaga de bo ndibu lalu
    biragola tí luluyu ibagabu holeberemi.
  mya-mya: သင်​တို့​တွင်​စိတ်​ဖောက်​ပြန်​ခြင်း၊ မျက်​စိ​ကွယ် ခြင်း၊ တွေ​ဝေ​ခြင်း​စ​သည့်​အ​ဖြစ်​ဆိုး​များ
    နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་སྨྱོ་ནད་དང་། ལོང་པ་དང་སྙིང་ཁམས་འཁྲུག་པ་བཅས་ཀྱི་ན་ཚ་ཕོག་པར་མཛད།
  sna-sna: Jehovha achakurovai nokupenga, upofu nokunyonganiswa kwepfungwa.
  spa-BLM: El Señor te golpeará con la locura, con la ceguera y con el asombro del
    corazón.
  cac-cac: Ol ex quistalaxoc, ol somchajel e c'ool, man̈xo ol yal-laj eyilani.
  swh-ULB: Yahwe atakushambulia kwa ukichaa, kwa upofu, pamoja na kuchanganyikiwa
    kwa akili.
  bel-bel: паб'е цябе Гасподзь варэяцтвам, сьлепатою і дранцьвеньнем сэрца,
  deu-ELBBK: Der HERR wird dich schlagen mit Wahnsinn und mit Blindheit und mit Erstarrung
    des Herzens;
  mbb-OT: Edhimuwen te Nengazen he buneǥa kew, melakap kew, wey meliveg kew.
  mal-2015: ഭ്രാന്തും അന്ധതയും ചിത്തഭ്രമവുംകൊണ്ടു യഹോവ നിന്നെ ബാധിക്കും.
  rmc-rmc: O RAJ kerela, hoj te na aven paš e goďi; kerela, hoj te aven kore the diline.
  pes-OPV: خداوند تو را به دیوانگی و نابینایی و پریشانی دل مبتلا خواهد ساخت.
  ron-1924: Домнул те ва лови ку небуние, ку орбире, ку рэтэчире а минций
  ben-OBCV: সদাপ্রভু তোমাদের পাগলামি, অন্ধতা দিয়ে এবং চিন্তাশক্তি নষ্ট করে যন্ত্রণা
    দেবেন।
  som-som: Oo weliba Rabbigu wuxuu idinku ridi doonaa waalli iyo indhabbeel iyo naxdin.
  lat-VUC: Percutiat te Dominus amentia et cæcitate ac furore mentis,
  eng-ASVBT: Jehovah will smite thee with madness, and with blindness, and with astonishment
    of heart;
  ita-1885: Il Signore ti percoterà di smania, e di cecità, e di sbigottimento di
    cuore.
  eng-LXXUP: The Lord smite thee with insanity, and blindness, and astonishment of
    mind.
  eng-ULB: Yahweh will attack you with madness, with blindness, and with mental confusion.
  spa-VBL: El Señor te volverá loco y te hará quedar ciego y confundido,
  fra-_FOB: L'Éternel te frappera de frénésie, d'aveuglement et d'égarement d'esprit;
  mal-mal: ഭ്രാന്തും അന്ധതയും ചിത്തഭ്രമവും കൊണ്ട് യഹോവ നിന്നെ ബാധിക്കും.
  urd-GVR: Tū pāgalpan kā shikār ho jāegā, Rab tujhe andhepan aur zahnī abtarī meṅ
    mubtalā kar degā.
  suz-BL: मिनु परमप्रभु यावेमी इन थुं ग्‍यपाइक्‍ब, मिक्‍च मतपाइक्‍ब नु निप्‍स ग्‍यशो
    दुम्‍पाइक्‍ब।
  ita-1927: L’Eterno ti colpirà di delirio, di cecità e di smarrimento di cuore;
  ckb-ckb: یەزدان تووشی شێتی و کوێری و سەرلێشێواویتان دەکات.
  eng-BBE: 'He will make your minds diseased, and your eyes blind, and your hearts
    wasted with fear:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಹುಚ್ಚುತನದಿಂದಲೂ ಕುರುಡುತನದಿಂದಲೂ ಹೃದಯದ ವಿಸ್ಮಯದಿಂದಲೂ
    ಕಾಡುವರು.
  tam-2017: யெகோவா உன்னைப் புத்திமயக்கத்தினாலும், குருட்டாட்டத்தினாலும், மனத்திகைப்பினாலும்
    வாதிப்பார்.
  spa-RV-1909: Jehová te herirá con locura, y con ceguedad, y con pasmo de corazón.
  ron-BTF: DOMNUL te va lovi cu nebunie şi cu orbire şi cu înmărmurire a inimii,
  eng-WEBP: The LORD will strike you with madness, with blindness, and with astonishment
    of heart.
  eng-FBV: The Lord will send you mad and make you blind and confused,
  nld-1939: Jahweh zal u slaan met waanzin, blindheid, verdwazing,
  nch-BL: Nojquiya TOTECO amechchihuas xilocojtiyaca, xipopoyotiyaca, huan ximocuapolojtinemica.
  vie-1934: lại giáng cho ngươi sự sảng sốt, sự đui mù, và sự lảng trí;
  hin-CV: याहवेह तुम पर पागलपन, अंधेपन और हृदय की घबराहट का वार कर देंगे.
  eng-OURB: Adonai will strike you with madness, with blindness, and with astonishment
    of heart.
  spa-BES: Él hará que sus mentes se enfermen, y sus ojos se vuelvan ciegos, y sus
    corazones se desvanezcan de miedo.
  tdx-tdx: Ho kabohe’ Iehovà hadagolañe naho hagoan-drehe vaho hatsiborohetohan’ troke.
  vid-vid: Mkulu Nguluwi kowatowa kwa kuwadita muwe na lukwale na mowa hambe mlole
    na kufanda kota mna kububuwala.
  eng-OKE: And the Lord will smite thee with distraction, and blindness, and with
    bewilderment of heart;
  tha-KJV: พระเยโฮวาห์จะทรงเฆี่ยนตีท่านด้วยโรควิกลจริต โรคตาบอด และให้​จิ​ตใจยุ่งเหยิง
  por-BR-2018: O SENHOR te ferirá com loucura, e com cegueira, e com confusão de coração.
  deu-ELO: Jehova wird dich schlagen mit Wahnsinn und mit Blindheit und mit Erstarrung
    des Herzens;
  eng-WYC-2018: The Lord smite thee with madness, and blindness, and wildness of thought;
    (The Lord shall strike thee with madness, and blindness, and wildness of thought;)
  epo-epo: La Eternulo frapos vin per frenezeco kaj per blindeco kaj per senkapableco.
  uig-PIN: Pǝrwǝrdigar seni sarangliⱪ, korluⱪ wǝ parakǝndilik bilǝn uridu.
  beo-beo: Hina Gode da dili doula masa:ne hamomu. E da dilia si dofomu amola dilia
    da ededenale masunu.
  tpi-OTNT: Na Bikpela bai i paulim tingting bilong yupela na mekim yupela i aipas
    na bai yupela i longlong nabaut.
  hau-SA: Ubangiji zai buge ku da hauka, makanta, da rikicewar hankali.
  uig-LAT: Perwerdigar séni sarangliq, korluq we parakendilik bilen uridu.
  nde-nde: UThixo uzalehlisela umkhuhlane wokuphambana kwengqondo, ubuphofu lowokudungeka
    kwengqondo.
  ton-ton: '‌ʻE taaʻi ʻaki koe ʻe Sihova ʻae faha, mo e kui, mo e lilika ʻoe loto:'
  ces-1613: Raní tě Hospodin pominutím smyslu, slepotou a tupostí srdce,
  eng-WMB: The LORD will strike you with madness, with blindness, and with astonishment
    of heart.
  tam-TCV: யெகோவா உங்களைப் பைத்தியத்தினாலும், குருட்டுத்தன்மையினாலும், மனோவியாதியினாலும்
    வாதிப்பார்.
  ceb-ULB: Ipahamtang ni Yahweh kanimo ang pagkabuang, ang pagkabuta ug ang pagkalibog
    sa hunahuna.
  pol-UBG: PAN dotknie cię obłędem, ślepotą i przerażeniem serca.
  urd-GVU: تُو پاگل پن کا شکار ہو جائے گا، رب تجھے اندھے پن اور ذہنی ابتری میں مبتلا
    کر دے گا۔
  deu-1912: Der HERR wird dich schlagen mit Wahnsinn, Blindheit und Rasen des Herzens;
  kan-2017: ಚಿತ್ತಭ್ರಮಣೆ, ಕುರುಡುತನ, ಮನೋವಿಸ್ಮಯ ಇವುಗಳಿಂದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಬಾಧಿಸುವನು.
  yap-yap: Bayi taymed SOMOL ngari man laniyan’med; bayi pagmed ngam ma’ewgad me ma’thuk
    lanin’med.
  hlt-MCSB: BOEIPA loh nang te pavai neh, mikdael neh, thinko lungmitnah neh ng'ngawn
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማሊሢ ባይዛ ዣኣሹሞና ዓኣፒ ዒንሢኮ ባይዛ ባኣዚ ዒንሢዳ ዳካንዳኔ።
  twi-ASANTE: Awurade de adammɔ, anifiraeɛ ne ayamhyehyeɛ bɛto mo so.
  eng-WEBU: The LORD will strike you with madness, with blindness, and with astonishment
    of heart.
  bnp-bnp: E BAKOVI DAGI bara i vakaviliha a maka niluhoi ne mua, i vakakepa mua bara
    mu vuru viliha lae.
  wal-wal: GODAI nena gooshshan, qooqetettaaninne dagaman shocana.
  spa-PDDPT: Yavé te golpeará con demencia, ceguera y turbación de corazón.
  gun-gun: Senhor penembojexavai 'rã peneakã vai reia py, napema'ẽveia ha'e pendepy'a
    eta reia py.
  ilo-ULB: Darupennakayonto ni Yahweh babaen iti panagmauyong, babaen iti pannakabulsek,
    ken babaen iti pannakatikaw ti panunot.
  kpg-kpg: “Dimaadua gaa hai goodou gi deemee di hagamaanadu humalia, gei Mee gaa hai
    goodou gi dee gidee nia mee, ge hinihini godou maanadu.
  uig-ARA: پەرۋەردىگار سېنى ساراڭلىق، كورلۇق ۋە پاراكەندىلىك بىلەن ئۇرىدۇ.
  sus-sus: Alatala wo findima nɛ dɔnxuie ra, a daxui fure fan fi wo ma.
  pon-2006: KAUN-O pahn kupwurehda pwe kumwail en sahliella, maskunla oh pingida.
  ksd-ksd: A Luluai na vakadik u ma ra papaua, ma ra pula, ma ra purpuruan;
  tur-YTC: Yahve seni delilikle, körlükle, yürek şaşkınlığıyla vuracak.
  grc-BRENT: Πατάξαι σε Κύριος παραπληξίᾳ, καὶ ἀορασίᾳ, καὶ ἐκστάσει διανοίας.
  ind-AYT: TUHAN akan menghukummu dengan membuatmu gila, buta, dan kehilangan akal.
  nya-nya: Yehova adzakusautsani inu ndi misala, khungu ndi chisokonekero cha maganizo.
  hrv-hrv: Jahve će te udarati bjesnilom, sljepoćom i ludilom;
  mps-mps: Tama Genuai Bidigo dagego homu kolesaga dolama, tama dage gedu widai bidi
    nigilama, tama dage polomainu yaibao.
  tpi-tpi: Na Bikpela bai i paulim tingting bilong yupela na mekim yupela i aipas
    na bai yupela i longlong nabaut.
  dan-1931: HERREN skal slå dig med Vanvid, Blindhed og Vildelse.
  vie-OVCB: Ngài cũng bắt anh em phải mang bệnh điên, mù, và lảng trí.
  guj-2017: પાગલપનથી, અંધાપાથી તથા મનના ગભરાટથી યહોવાહ તમને મારશે.
  pon-2006A: KAUN-O pahn kupwurehda pwe kumwail en sahliella, maskunla oh pingida.
  por-BRBSL: Yahweh irá golpeá-lo com loucura, com cegueira e com espanto do coração.
  cth-cth: Pathunae, mitdawnnae, lungpuennae lacik a pha sak vaiteh,
  twi-twi: Awurade de adammɔ, anifurae ne adwene mu basabasayɛ bɛto mo so.
  hlt-hlt: BOEIPA loh nang te pavai neh, mikdael neh, thinko lungmitnah neh ng'ngawn
    ni.
  tbz-SIM: Kù bo di bɔntɛ́ kuwɑ́ɑ́tóo nɛ̀ tinɔnyũ̀ɔ̃̀ntì nɛ̀ tifentitì.
  msy-2020: Eghtɨ Ikiavɨra Itir God, ia damightɨ, ian tarazi bar onganightɨ, tarazir
    damaziba okavightɨ, tarazi okam nɨghnɨgham.
  azb-azb: O sizi cəzalandıraraq dəli və kor edəcək, ürəyinizi qubarladacaq.
  eng-DBY: Jehovah will smite thee with madness, and with blindness, and with astonishment
    of heart;
  hin-2017: यहोवा तुझे पागल और अंधा कर देगा, और तेरे मन को अत्यन्त घबरा देगा;
  wol-KYG: Aji Sax jee leen di dumaa ag ndof akug cilmaxa ak ngëlëmte,
  eng-YLT: '''Jehovah doth smite thee with madness, and with blindness, and with astonishment
    of heart;'
  eng-WYC-2017: The Lord smite thee with madness, and blindness, and wildness of thought;
  eng-WMBB: The LORD will strike you with madness, with blindness, and with astonishment
    of heart.
  urd-GVH: तू पागलपन का शिकार हो जाएगा, रब तुझे अंधेपन और ज़हनी अबतरी में मुब्तला
    कर देगा।
  rug-rug: Kaqu va razani gamu pinekipeki, binehu, meke ninunala e Zihova si gamu.
  gaz-gaz: Waaqayyo maraatummaadhaan, jaamummaa fi burjaajaʼuu sammuutiin si dhiphisa.
  fra-LSG: L’Éternel te frappera de délire, d’aveuglement, d’égarement d’esprit,
  gnn-gnn: Muḻkurrnydja yurru nhumalaŋgu bitjan bawa'mirriyirrina, ga wiripu‐guḻkuny'tja
    nhuma yurru bamba'‐bambayyirrina marrtji.
  yal-yal: Alatala ɛ findima nɛn danxutɔne ra, a faan naso ɛ yi, ɛ yi findi fatɔne
    ra.
  haw-1868: A e hahau mai o Iehova ia oe i ka hehena, a me ka makapo, a me ka pihoihoi
    o ka naau.
  arb-NAV: وَيَبْتَلِيكُمُ الرَّبُّ بِالْجُنُونِ وَالْعَمَى وَارْتِبَاكِ الْفِكْرِ،
  ewe-ewe: Ana tsukuku, ŋkuagbã, vɔvɔ̃ kple dzodzo nyanyanya nadze dziwò;
  eng-LEE: The Lord will sinite thee with madness, and with blindness, and with confusion
    of heart;
  asm-FB: যিহোৱাই পাগলামি, অন্ধতা আৰু চিন্তাশক্তি নষ্ট কৰি আপোনালোকক অধিক কষ্ট দিব।
  sus-A: عَلَتَلَ وٌ قِندِ مَ نّ دْنشُييٍ رَ، عَ دَشُي قُرٍ قَن قِ وٌ مَ.
  fra-SBL: Yahvé te frappera de folie, d'aveuglement et de stupeur.
  hbo-hbo: יַכְּכָ֣ה יְהוָ֔ה בְּשִׁגָּעֹ֖ון וּבְעִוָּרֹ֑ון וּבְתִמְהֹ֖ון לֵבָֽב׃
  eng-WYCLIFFE: The Lord smyte thee with madnesse, and blyndnesse, and woodnesse of
    thouyt;
  cwe-cwe: Mndewa Mulungu kezamtendani muwe na vichala, mwizakuwa vipofu na mwizakuwa
    na lukwale.
  kik-kik: Jehova nĩagakũhũũra na ũgũrũki na ũtumumu, na kĩrigiicano kĩa meciiria.
  fra-NCL: Yahweh te frappera de délire, d’aveuglement et d’égarement d’esprit ;
  cek-AK: Angraeng mah amthuhaih, mikmaenghaih hoi poek anghmang suthaih hoiah na
    thuitaek tih;
  cuk-cuk: Bab-Jehová goellegedga, ibya-sate, degine, aku-na-san-ito be-imakoed.
  uig-CYR: Пәрвәрдигар сени сараңлиқ, корлуқ вә паракәндилик билән уриду.
  tel-2017: పిచ్చి, గుడ్డితనం, ఆందోళనతో యెహోవా మిమ్మల్ని బాధిస్తాడు.
  hat-BSA: “SENYÈ a va frape nou pou fè nou fou, avèg ak sezi nan kè.
  kos-kos: LEUM GOD El ac fah oru kowos in wella, fohsak, ac kunla motowos.
  hbo-WLC: יַכְּכָ֣ה יְהוָ֔ה בְּשִׁגָּע֖וֹן וּבְעִוָּר֑וֹן וּבְתִמְה֖וֹן לֵבָֽב׃
  ibo-ibo: Onyenwe anyị ga-ezitere gị isi mgbaka, na ikpu ìsì, na ọgbaaghara nke obi.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଉନ୍ମାଦ ଓ ଅନ୍ଧତା ଓ ଚିତ୍ତର ସ୍ତବ୍ଧତା ଦ୍ୱାରା ଆଘାତ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap epwe pwal afeiengauakemi pwe oupwe umwes me mesechun
    me sokongau.
  rop-rop: En YAWEI garra meigim yumob nomo sabi wanim yumob dumbat, en im garra meigim
    yumob blainwan en im garra meigim yumob brabli granggibala.
  ukr-1871: Побивати ме тебе Господь шаленнєм і слїпотою і одеревіннєм серця;
  deu-1951: Der HERR wird dich schlagen mit Wahnsinn und mit Blindheit und mit Verwirrung
    der Sinne.
  eng-JPS: The LORD will smite thee with madness, and with blindness, and with astonishment
    of heart.
  srp-1865: Udariæe te Gospod ludilom i šljepotom i bjesnilom.
  lug-lug: Mukama anaakusuulanga eddalu, anaakuzibanga amaaso, n’okukutabulatabulanga
    mu ndowooza yo.
  heb-heb: יככה יהוה בשגעון ובעורון ובתמהון לבב׃
  ben-IRV: সদাপ্রভু উন্মাদ, অন্ধতা ও মানসিক বিভ্রান্তের মাধ্যমে তোমাকে আঘাত করবেন।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਪਾਗਲਪਣ, ਅੰਨ੍ਹਪੁਣੇ ਅਤੇ ਮਨ ਦੀ ਘਬਰਾਹਟ ਨਾਲ ਮਾਰੇਗਾ,
  mya-JVB: ရူး သောအနာ၊ မျက်စိ ကန်းသောအနာ၊ မိန်းမော တွေဝေသောအနာဖြင့် ဒဏ်ခတ် တော်မူ၍၊
  hmo-hmo: “Lohiabada ese emui lalona do ia hakavakavaia, bona emui matana do ia hakepulua,
    bona do umui laloa daradara.
  urd-urd: ख़ुदावन्द तुझको जुनून और नाबीनाई और दिल की घबराहट में भी मुब्तिला कर देगा।
  rus-SYN: поразит тебя Господь сумасшествием, слепотою и оцепенением сердца.
  bqc-SIM: I to ĩ́ana káwá, i to à vĩ̀akũ, i tó á mi liaa,
  tcz-CHONGTHU: Pakaiyin nangol sah diu, kho namu thei lou diu, nalung thim pumpiu
    na suhnoh phahpeh diu ahi.
  mar-mar: परमेश्वर तुम्हास वेडेपणा, अंधत्व, भांबावलेपण यांनी ग्रस्त करील.
  qub-qub: Tayta Dios castigashuptiquimi waquinniqui löcuyanquipaj, waquinniqui gaprayanquipaj.
    Waquinniquina imata ruraytapis mana camäpacunquipächu.
  hat-hat: Seyè a va fè nou pèdi tèt nou, nou p'ap konprann sa n'ap fè, nou p'ap konnen
    kote pou n' mete kò nou.
  eng-BSB: The LORD will afflict you with madness, blindness, and confusion of mind,
  tod-tod: Toɠa titi seeɓɛi ʋili wo ma, ta gaazuɠolei, ta ɠimalalai,
  eng-WEBPB: The LORD will strike you with madness, with blindness, and with astonishment
    of heart.
  kbq-kbq: Ra Anumzamo'a antahintahi tamimofona tamazeri savri nehuno, tamavurga tamazeri
    asu hinketa neginagi nehuta,
  nhe-BL: Nojquiya TOTECO inmechchihuas xilocojtiyaca, xipopoyotiyaca, huan ximocuajcuapolojtinemica.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uzepyk putar penehe nehe: pemue''o kar putar
    nehe, napenehàpyhà kwaw nehe, napekwaw katu kwaw ma''e nehe.'
  eng-DRA: The Lord strike thee with madness and blindness and fury of mind.
