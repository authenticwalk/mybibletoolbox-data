  spa-PDDPT: Yavé ordenará que seas derrotado delante de tus enemigos. Por un camino
    saldrás contra ellos y por siete caminos huirás de ellos, y serás objeto de terror
    para todos los reinos de la tierra.
  gun-gun: Senhor pendereity 'rã penderovaigua kuery renonde rupi. Peteĩ tape rupi
    ha'e kuery rovai peju rire teĩ sete tape rupi ju 'rã pejavapa ha'e kuery gui.
    Ha'e vy yvy jave regua ikuaia rupi pendekuaa 'rã ojeguaru reia rami.
  ilo-ULB: Ipalubosto ni Yahweh a makabilkayo iti sangoanan dagiti kabusoryo; rummuarkayo
