  urd-GVH: जब तू अपने दुश्मनों का सामना करे तो रब तुझे शिकस्त दिलाएगा। गो तू मिलकर
    उनकी तरफ़ बढ़ेगा तो भी उनसे भागकर चारों तरफ़ मुंतशिर हो जाएगा। दुनिया के तमाम
    ममालिक में लोगों के रोंगटे खड़े हो जाएंगे जब वह तेरी मुसीबतें देखेंगे।
  rug-rug: Kaqu va mataqari e Zihova sari na mia kana pude va kilasa gamu pana mae
    rapata gamu rini. Kaqu raza i gamu si arini pa keke siraṉa, ba kote talahuarae
    meke govete koari doduru vasina si gamu. Meke kaqu tarazuzu beto sari doduru tie
    pa popoa pepeso sipu dogoria rini gua sapu ta evaṉa koa gamu.
  gaz-gaz: Waaqayyo akka ati diina kee duratti moʼatamtu godha. Ati karaa tokkoon
    isaanitti dhufta; garuu karaa torbaan isaan duraa baqatta; mootummoota lafa irra
    jiran hundaaf waan kolfaa taata.
  fra-LSG: L’Éternel te fera battre par tes ennemis; tu sortiras contre eux par un
    seul chemin, et tu t’enfuiras devant eux par sept chemins; et tu seras un objet
    d’effroi pour tous les royaumes de la terre.
  gnn-gnn: “Ga bitjandhiyi miriŋunydja yurru lili marrtjina, bala walala yurru bumana
    yukurra nhumalanha; marrtjinydja walala yurru ŋunhi miriŋunydja waŋgany yana miṯtji,
    ga nhumanydja yurru gundupuma baḻaka'yunna birrka'mirrililina wäŋalili barrkuwatjthirri.
    Bala walala yurru yolŋuyunydja nhämana ŋunhiwalayi, bala barrarirrina bitjanna
    ŋurikiyi yindiwunydja mariwu.
  yal-yal: Alatala a ligama nɛn, ɛ yi halagi ɛ yaxune yɛtagi. Xa ɛ siga e yɛngɛdeni
    kira keden nan xɔn, ɛ gima nɛn e yɛɛ ra kira solofere xɔn. Dunuɲa muxune birin
    kabɛma nɛn ɛ kalana fe ra.
  haw-1868: 'A e hoolilo o Iehova ia oe i ka pepehiia imua o kou poe enemi: ma ke
    ala hookahi oe e hele ku e aku ia lakou, a ma na ala ehiku oe e hee aku ai imua
    o lakou, a e puehu liilii ia oe ma na aupuni a pau o ka honua.'
  arb-NAV: وَيَهْزِمُكُمُ الرَّبُّ أَمَامَ أَعْدَائِكُمْ فَتُقْبِلُونَ عَلَيْهِمْ
    فِي طَرِيقٍ وَاحِدَةٍ وَتُوَلُّونَ الأَدْبَارَ أَمَامَهُمْ مُتَفَرِّقِينَ فِي
    سَبْعِ طُرُقٍ، وَتُصْبِحُونَ عِبْرَةً لِجَمِيعِ مَمَالِكِ الأَرْضِ.
  ewe-ewe: “Yehowa ana wò futɔwo naɖu dziwò. Wò aʋakɔ aƒo ƒu azɔ ayi aʋa, ke atɔtɔ,
    aka ahlẽ le futɔwo ŋkume, eye nàtsa tsaglalã le anyigbadzidukɔwo dome.
  eng-LEE: 'The Lord will cause thee to be smitten before thy enemies: on one way
    shalt thou go out against them, and on seven ways shalt thou flee before them;
    and thou shalt become a horror unto all the kingdoms of the earth.'
  asm-FB: যিহোৱাই আপোনালোকৰ শত্ৰুবোৰৰ আগত আপোনালোকক ঘটুৱাব; আপোনালোকে এক বাটে তেওঁলোকৰ
    অহিতে ওলাই যাব, কিন্তু সাত বাটেদি তেওঁলোকৰ আগৰ পৰা পলাই আহিব; পৃথিবীৰ সকলো ৰাজ্যৰ
    মাজত আপোনালোক সিচঁৰিত হ’ব।
  sus-A: عَلَتَلَ سّنبّ قِمَ نّ وٌ يَشُييٍ مَ عٍ وٌ رَيَرَبِ. شَ وٌ عٍ فٍرٍ كِرَ كٍرٍن
    نَن نَ، وٌ وٌ فِمَ نّ عٍ يَ رَ كِرَ سٌلٌقٍرٍ شْن. نَشَن نَبَمَ وٌ رَ، عَ دُنِحَ
    بِرِن مَفَاشُمَ نّ.
  fra-SBL: L'Éternel te fera frapper devant tes ennemis. Tu sortiras d'un côté contre
    eux, et tu fuiras de sept côtés devant eux. Tu seras ballotté de droite à gauche
    parmi tous les royaumes de la terre.
  hbo-hbo: יִתֶּנְךָ֨ יְהוָ֥ה ׀ נִגָּף֮ לִפְנֵ֣י אֹיְבֶיךָ֒ בְּדֶ֤רֶךְ אֶחָד֙ תֵּצֵ֣א
    אֵלָ֔יו וּבְשִׁבְעָ֥ה דְרָכִ֖ים תָּנ֣וּס לְפָנָ֑יו וְהָיִ֣יתָ לְזַעֲוָ֔ה לְכֹ֖ל
    מַמְלְכֹ֥ות הָאָֽרֶץ׃
  eng-WYCLIFFE: The Lord yyue thee fallynge bifor thin enemyes; bi o weie go thou
    ayens hem, and bi seuene weies fle thou, and be thou scaterid bi alle the rewmes
    of erthe;
  cwe-cwe: “Mndewa Mulungu kezamtendani muhumigwe na wehi wenu. Mweye mwizahita kuwatowa
    kwa nzila imwe, mbali mwizawakimbila kwa nzila saba. Na mwizakuwa usisa kwa wanhu
    wose.
  kik-kik: Jehova nĩagatũma ũhootwo nĩ thũ ciaku. Ũgaacihithũkĩra na njĩra ĩmwe, no
    ũciũrĩre na njĩra mũgwanja, na nĩ ũgaatuĩka kĩndũ kĩ magigi harĩ mothamaki mothe
    ma thĩ.
  fra-NCL: Yahweh fera que tu sois battu devant tes ennemis ; tu sortiras contre eux
    par un seul chemin, et par sept chemins tu fuiras devant eux, et tu seras un objet
    de terreur parmi tous les royaumes de la terre.
  cek-AK: Angraeng mah nang to na misanawk hmaa ah amtimsak tih; nihcae tuk hanah
    loklam maeto hoiah na caeh; toe loklam sarihto hoiah nihcae hmaa ah na cawn ueloe,
    long pum ah panuet thok kami ah na om o tih.
  cuk-cuk: ”Bab-Jehová be-isdarmaladse galakuega be-imakoed. Be-isdarmaladgi ilekwaa
    be nadap gumaloed. Degi-inigwele, bemar e-idu duurmakdemaloed, bela akar-akar
    be aisakidmaloed. Dulemar-baigan-neggweburginmalad bela we-ibmar-isgana begi-gusad-ular,
    geger bemar-dakmaloed.
  uig-CYR: Пәрвәрдигар Өзи сени дүшмәнлириңниң алдида мәғлуп қилиду. Сән уларға қарши
    бир йол билән берип, уларниң алдидин йәттә йол билән қачисән; йәр йүзидики һәммә
    әлләрни дәккә-дүккигә салидиған объект болуп қалисиләр.
  tel-2017: యెహోవా మీ శత్రువుల ఎదుట మిమ్మల్ని ఓడిస్తాడు. ఒక దారిలో మీరు వారికెదురుగా
    వెళ్ళి ఏడు దారుల్లో పారిపోతారు. ప్రపంచ దేశాలన్నిటిలో అటూ ఇటూ చెదరిపోతారు.
  hat-BSA: “SENYÈ a va lakoz ke nou vin bat devan lènmi nou yo. Nou va sòti yon direksyon
    kont yo e nou va sove ale nan sèt direksyon devan yo. Konsa, nou va jete ale retou
    pami tout wayòm latè yo.
  kos-kos: “LEUM GOD El ac fah oru tuh mwet lokoalok lowos in kutangkowosla. Kowos
    fah tukeni tuku in mweunelos ke inkanek soko na, tusruktu kowos ac fah kaing lukelos
    ke inkanek puspis, ac mwet nukewa fin faclu ac fah sangeng ke elos ac liye ma
    sikyak nu suwos.
  hbo-WLC: יִתֶּנְךָ֨ יְהוָ֥ה ׀ נִגָּף֮ לִפְנֵ֣י אֹיְבֶיךָ֒ בְּדֶ֤רֶךְ אֶחָד֙ תֵּצֵ֣א
    אֵלָ֔יו וּבְשִׁבְעָ֥ה דְרָכִ֖ים תָּנ֣וּס לְפָנָ֑יו וְהָיִ֣יתָ לְזַעֲוָ֔ה לְכֹ֖ל
    מַמְלְכ֥וֹת הָאָֽרֶץ׃
  ibo-ibo: Onyenwe anyị ga-eme ka ndị iro gị merie gị nʼagha. Ị ga-esi otu ụzọ pụta
    ibuso ha agha, ma ị ga-esi ụzọ asaa gbalaga. Ị ga-aghọrọ ndị ụwa ihe a na-asọ
    oyi mgbe ha hụrụ ihe dakwasịrị gị.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଶତ୍ରୁମାନଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭକୁ ପରାସ୍ତ କରାଇବେ ତୁମ୍ଭେ ଏକ ପଥ
    ଦେଇ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଯିବ ମାତ୍ର ସାତ ପଥ ଦେଇ ସେମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇବ; ପୁଣି ପୃଥିବୀର
    ସମସ୍ତ ରାଜ୍ୟ ମଧ୍ୟରେ ତୁମ୍ଭେ ଏଣେତେଣେ ସ୍ଥାନାନ୍ତରିତ ହେବ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe föri pwe oupwe kuf ren chon oputemi. Oupwe
    feila won efoch al pwe oupwe maun ngeniir, nge oupwe sü me mwer won fufoch al.
    Chon ekewe mwü meinisin won fanüfan repwe fokun niuokus, lupwen repwe küna mine
    a fis ngenikemi.
  rop-rop: “En YAWEI garra larram detlot enami bidim yumob. En yumob garra fait langa
    olabat brom wanwei bat yumob garra ranawei brom olabat ebriweya. Ol detlot pipul
    langa dijan wel garra brabli bradin wen olabat garra luk wanim bin hepin langa
    yumob.
  ukr-1871: Оддавати ме тебе Господь на забій перед ворогами твоїми; по одній дорозї
    виходити меш проти них, а сїма шляхами втїкати меш від них, і будуть гонити тебе
    по всїх царствах землї.
  deu-1951: Der HERR wird dich vor deinen Feinden schlagen lassen; auf einem Weg wirst
    du wider sie ausziehen, und auf sieben Wegen wirst du vor ihnen fliehen und mißhandelt
    werden von allen Königreichen auf Erden.
  eng-JPS: The LORD will cause thee to be smitten before thine enemies; thou shalt
    go out one way against them, and shalt flee seven ways before them; and thou shalt
    be a horror unto all the kingdoms of the earth.
  srp-1865: Daæe te Gospod Bog tvoj neprijateljima tvojim da te biju; jednijem æeš
    putem izaæi na njih, a na sedam æeš putova bježati od njih, i potucaæeš se po
    svijem carstvima na zemlji.
  lug-lug: Mukama anaakulekeranga abalabe bo ne bakuwangulanga. Onoobalumbiranga mu
    kkubo limu, kyokka n’obadduka ng’obunye emiwabo mu makubo musanvu. Olifuuka kyakikangabwa
    mu maaso g’amawanga gonna ag’oku nsi.
  heb-heb: יתנך יהוה נגף לפני איביך בדרך אחד תצא אליו ובשבעה דרכים תנוס לפניו והיית
    לזעוה לכל ממלכות הארץ׃
  ben-IRV: সদাপ্রভু তোমার শত্রুদের সামনে তোমাকে আঘাত করাবেন; তুমি এক রাস্তা দিয়ে
    তাদের বিরুদ্ধে যাবে, কিন্তু সপ্তম রাস্তা দিয়ে তাদের সামনে থেকে পালাবে এবং পৃথিবীর
    সমস্ত রাজ্যের মধ্যে বিরক্তিজনক হবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਮਰਵਾ ਸੁੱਟੇਗਾ। ਤੁਸੀਂ ਇੱਕ ਰਾਹ ਤੋਂ ਉਨ੍ਹਾਂ
    ਦੇ ਵਿਰੁੱਧ ਜਾਓਗੇ, ਪਰ ਸੱਤ ਰਾਹਾਂ ਤੋਂ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣਿਓਂ ਭੱਜੋਗੇ ਅਤੇ ਤੁਸੀਂ ਧਰਤੀ
    ਦੇ ਸਾਰੇ ਰਾਜਾਂ ਲਈ ਇੱਕ ਡਰਾਉਣਾ ਨਮੂਨਾ ਹੋਵੋਗੇ।
  mya-JVB: သင် ၏ရန်သူ ရှေ့ မှာ ထာဝရဘုရား သည် သင့် ကို ဒဏ် ပေးတော်မူမည်။ သင်သည် တလမ်း
    တည်းဖြင့် သူ တို့ ရှိရာသို့ သွား သော်လည်း ၊ လမ်း ခုနှစ် သွယ်ဖြင့် သူ တို့ရှေ့
    မှ ပြေး၍ မြေ ပေါ်မှာရှိ သော အတိုင်းတိုင်း အပြည်ပြည်သို့ ပြောင်း သွားရလိမ့်မည်။
  hmo-hmo: “Lohiabada ese umui dekenai idia tuari taudia do ia durua, vadaeni idia
    ese umui do idia halusia. Dala tamona dekenai do umui raka lao, bona umui ese
    idia do umui tuari henidia, to dala 7 dekenai, idia dekena amo do umui heau. Tanobada
    taudia ibounai ese umui dekenai idia vara gaudia idia itaia neganai, do idia gari
    bada herea.
  urd-urd: “ख़ुदावन्द तुझको तेरे दुश्मनों के आगे शिकस्त दिलाएगा; तू उनके मुक़ाबले
    के लिए तो एक ही रास्ते से जाएगा, और उनके सामने से सात — सात रास्तों से होकर भागेगा,
    और दुनिया की तमाम सल्तनतों में तू मारा — मारा फिरेगा।
  rus-SYN: Предаст тебя Господь на поражение врагам твоим; одним путем выступишь против
    них, а семью путями побежишь от них; и будешь рассеян по всем царствам земли.
  bqc-SIM: Dii a tó á wɛ̀lɛↄ zĩblewáɛ. Á dↄdↄkↄ̃wa à gɛ́ lɛ́lɛimá, í fãaa
    ń bao à tá. Sↄ̃ i kɛ̃ dṹnia bui píigu yã́ pↄ́ á lé yã́i.
  tcz-CHONGTHU: Pakaiyin nangho namel mateu masanga na panpi lou diu, na melmateu
    toh ki maito dinga lampi khatseh bou na juisah diu, nagal miteu masanga lampi
    sagi kisoa na jam cheh diu, hi tia chu leiset chunga lenggam jouse lah a kicha
    puma hinkho naman jing diu ahi.
  mar-mar: तुम्ही तुमच्या शत्रूपुढे मार खाल असे परमेश्वर करील. शत्रूवर तुम्ही एका
    दिशेने चढाई कराल आणि सात दिशांनी पळ काढाल. तुमच्यावरील संकटे पाहून पृथ्वीवरील
    इतर लोक भयभीत होतील.
  qub-qub: Contrayquicunapis shamur pasaypami ushacächishunquipaj. Paycunawan pillyanayquipaj
    fïlayllanpa aywarpis mashtaypa mashtarna gueshpinquipaj. Chayta mayaycur llapan
    nasyun runacunami cushipäshunquipaj.
  hat-hat: L'a fè lènmi nou yo bat nou. N'a pran yon sèl chemen ansanm pou n' atake
    yo. Men, n'a gaye toupatou lè n'a pran rak devan yo. Tout moun sou latè pral mete
    men nan tèt lè y'a wè sa ki rive nou.
  eng-BSB: The LORD will cause you to be defeated before your enemies. You will march
    out against them in one direction but flee from them in seven. You will be an
    object of horror to all the kingdoms of the earth.
  tod-tod: Toɠa va bu, wo ɓizɛ wo zili nuiti ba, ni wa ziɛna ga pele ɠila nɔ, wo ɗa
    li ti laalɔɠɔma, pele lɔfela ɠa wa ʋela la ti ʋa. Fai niiti ta ɠɛ zeelizu wo ma,
    naati ta eteai ma masadaiti kpein maalua.
  eng-WEBPB: The LORD will cause you to be struck before your enemies. You will go
    out one way against them, and will flee seven ways before them. You will be tossed
    back and forth amongst all the kingdoms of the earth.
  kbq-kbq: Hagi Ra Anumzamo'a tamatre'nigeno ha' vahe' timimo'za tamahegahaze. Hagi
    magoke kazigati vuta hara ome huzamantegahazanagi, tamahe panani hanageta, panani
    huta 7ni'a kampi fregahaze. Anama hanageno kokankoka vahe'mo'zama tamagrite'ma
    havizama fore'ma haniazama kesu'za, zmagogogu hugahaze.
  nhe-BL: “Huan TOTECO inmechtemactilis ininmaco imocualancaitacahua para ma inmechtlanica.
    Inyase campa inijuanti cuali inmotecpantose, pero teipa inmotlamixelose para inmochololtise
    tlen inijuanti. Nochi tlacame ipan tlaltepactli inmechijiyase pampa tlahuel fiero
    initztose.
  gub-BL: Peneityk kar putar peàmàtyry'ymar wanupe nehe. Pezemono'og putar waàmàtyry'ym
    pà wanenaw pe nehe. Pezàn putar wanuwi pehàpehàz pà nehe. Teko ywy rehe har paw
    ipytuhegatu putar peme uzeapo ma'e kwer ikwaw mehe wà nehe.
  eng-DRA: The Lord make thee to fall down before thy enemies, one way mayst thou
    go out against them, and flee seven ways, and be scattered throughout all the
    kingdoms of the earth.
