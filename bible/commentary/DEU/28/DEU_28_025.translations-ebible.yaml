    bai ol i guria nogut tru.
  dan-1931: HERREN skal slå dig foran dine Fjender; ad én Vej skal du drage ud imod
    dem, men ad syv skal du flygte for dem, og du skal blive en Skræmsel for alle
    Riger på Jorden.
  vie-OVCB: Chúa Hằng Hữu sẽ làm cho anh em bị quân thù đánh bại. Anh em cùng nhau
    ra trận, nhưng rồi chạy trốn tán loạn. Anh em sẽ bị các dân tộc khác ghê tởm.
  guj-2017: યહોવાહ તમારા શત્રુઓની સામે તમને માર ખવડાવશે, તમે એક માર્ગે તેઓની સામે
    ધસી જશે અને સાત માર્ગે તેઓની સામેથી નાસી જશો; અને પૃથ્વીના સર્વ રાજ્યોમાં તમે
    આમતેમ ભટક્યા કરશો.
  pon-2006A: “KAUN-O pahn ketin kupwurehda amwail imwintihti kan en poweikumwaildi.
