    wɔ ahennie a ɛwɔ asase yi so nyinaa ani so.
  eng-WEBU: The LORD will cause you to be struck before your enemies. You will go
    out one way against them, and will flee seven ways before them. You will be tossed
    back and forth among all the kingdoms of the earth.
  bnp-bnp: “E BAKOVI DAGI bara i matataro e huriki a pile ri ratapile mua. Bara mu
    laho na dala i taku mu vano mai ria na vabinga, pali bara ri pahalili mua, mu
    ha vapida na maka dala i kupo. E huriki lobo na malala bara ri matai a maki nga
    ri bele ne mua, bara ri mangenge hateka.
  wal-wal: “GODAI nena ne morkketun xoonissana; neeni eta olanau issi ogiyaara kiyana;
    shin laappun ogiyaara ne eta sinttappe baqatana. Biittan de7iya kawotetta ubbai
