verse: DEU.028.025
translations:
  mal-C: യഹോവ ശത്രുക്കളുടെമുമ്പിൽ നിന്നെ തോൽക്കുമാറാക്കും. നീ ഒരു വഴിയായി അവരെ എതിരിടും.
    ഏഴുവഴിയായി അവരുടെമുമ്പിൽനിന്ന് ഓടിപ്പോകും. നിനക്കു സംഭവിക്കുന്നതു കാണുന്ന ഭൂമിയിലെ
    സകലരാജ്യങ്ങൾക്കും നീ ഒരു ഭീതിവിഷയമാകും.
  deu-TKW: Jahwe wird dich vor deinen Feinden zu Boden strecken; auf einem Wege wirst
    du gegen sie zu Felde ziehen, aber auf sieben Wegen vor ihnen fliehen. So wirst
    du für alle Königreiche der Erde zu einem Schreckbilde werden,
  lin-lin: Yawe akosala ete banguna na bino balonga bino. Bakoya epai na bino na nzela
    moko mpe bino bokokima liboso na bango na banzela sambo. Bokokoma eloko ya somo
    na miso ya bikolo nyonso ya mokili.
  eng-LSV: YHWH makes you struck before your enemies; in one way you go out to them,
    and in seven ways you flee before them, and you have been for a trembling to all
    kingdoms of the earth;
  eng-GNV: 'And the Lord shall cause thee to fall before thine enemies: thou shalt
    come out one way against them, and shalt flee seuen wayes before them, and shalt
    be scattered through all the kingdomes of the earth.'
  eng-WEBSTER: 'The LORD shall cause thee to be smitten before thy enemies: thou shalt
    go out one way against them, and flee seven ways before them; and shalt be removed
    into all the kingdoms of the earth.'
  nhw-BL: “Huan TOTECO anmechtemactilis ininmaco amocualancaitacahua para ma anmechtlanica.
    Anyase campa inijuanti cuali anmotecpantose, pero teipa anmotlamixelose para anmochololtise
    tlen inijuanti. Nochi masehualme ipan tlaltipactli anmechijiyase pampa tlahuel
    fiero anitztose.
  swh-ONEN: Bwana atakufanya ushindwe mbele ya adui zako. Utawajia kwa njia moja lakini
    utawakimbia mbele yao kwa njia saba, nawe utakuwa kitu cha kuchukiza kwa falme
    zote za dunia.
  bba-bba: Yinni Gusunɔ u koo de bɛɛn yibɛrɛbɑ bu bɛɛ kɑmiɑ. Swɑɑ tiɑ ko i kɑ bu wɔri
    ɑdɑmɑ i ko i duki yɑrinɑwɑ ben wuswɑɑn di i swɑɑ dɑbinu mwɑ. Hɑnduniɑn bwesenu
    kpuro nu koo biti ko nù n wɑ ye yɑ bɛɛ deemɑ.
  eng-KJVCPB: 'The Lord shall cause thee to be smitten before thine enemies: thou
    shalt go out one way against them, and flee seven ways before them: and shalt
    be removed into all the kingdoms of the earth.'
  luo-luo: Jehova Nyasaye nomi lou e nyim wasiku. Unumonjgi ka un e achiel, to unuring-gi
    kuke e migepe abiriyo, kendo unubed gima wichkuot ne ogendini duto manie piny.
  meu-meu: Iehova ese baine hadareremui, inaimui vairadiai. Dala tamona ai ba raka
    lasi, ba tuari henidia; dala hitu amo vairadiai ba heau. Tanobada basileiadia
    iboudiai ese bae dadaraimui.
  npi-ULB: परमप्रभुले तिमीहरूलाई तिमीहरूका शत्रुहरूको सामु परास्त गर्नुहुने छ । तिमीहरू
    तिनीहरूको विरुद्धमा एउटा बाटो जाने छौ, तर तिनीहरूबाट सातवटा बाटा भएर भाग्‍ने छौ
    । तिमीहरू पृथ्वीका सबै राज्यमा धपाइने छौ ।
  yor-yor: Olúwa yóò fi ọ́ gégùn ún láti ṣubú níwájú àwọn ọ̀tá rẹ. Ìwọ yóò tọ̀ wọ́n
    wá ní ọ̀nà kan ṣùgbọ́n ìwọ yóò sá fún wọn ní ọ̀nà méje, ìwọ yóò sì padà di ohun
    ìbẹ̀rù fún gbogbo ìjọba lórí ayé.
  ind-ind: “Setiap kali musuh-musuh menyerang kalian, TUHAN akan membuat kalian kalah.
    Pasukan kalian menyerang musuh dari satu arah, tetapi justru kalian akan tercerai-berai
    dan melarikan diri dari hadapan mereka. Melihat apa yang terjadi kepada kalian,
    semua bangsa lain akan merasa ngeri dan menganggap kalian bangsa yang paling malang
    di dunia.
  pes-OPCB: خداوند شما را در مقابل دشمنانتان شکست خواهد داد. از یک سو علیه آنها بیرون
    خواهید آمد، ولی در برابرشان به هفت سو پراکنده خواهید شد و همهٔ قومهای روی زمین
    با دیدن وضع اسفناک شما هراسان خواهند گردید.
  tgl-ULB: Si Yahweh ang magdudulot na pabagsakin kayo sa harapan ng inyong mga kaaway;
    lalabas kayo sa isang daanan laban sa kanila, at tatakas sa pitong mga daanan
    sa harapan nila. Pagpapasa-pasahan kayo doon at saanman sa lahat ng kaharian ng
    mundo.
  hui-hui: Ani bialu Anduane Homogo ibugua waitigi ibilaragome tí bo wahai holebira.
    Tígua wai bule howa wai hanalu hariga mbiraoreha mandagi puwa mani waitigi hondowa
    tí ibida pialu hariga dewa ngaruha pugupugu buleberemi. Wali agali dindi bibahendeha
    karume tí anidagua mo ko harago de hondowa ti mogo timbuni lo holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​ရန်​သူ များ​အား​အောင်​ပွဲ​ခံ​စေ​မည်။ သင်​တို့​သည်
    ရန်​သူ​အား​လမ်း​တစ်​လမ်း​တည်း​ဖြင့်​တိုက် ခိုက်​ကြ​လျက် စစ်​ရှုံး​သ​ဖြင့်​လမ်း​အ​သွယ်
    သွယ်​ဖြင့်​ထွက်​ပြေး​ရ​ကြ​လိမ့်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་དགྲ་རྣམས་ཀྱི་མདུན་དུ་ཕམ་པར་མཛད་ཅིང་། ཁྱོད་རྣམས་ལམ་གཅིག་ནས་དེ་དག་ལ་རྒོལ་བར་སོང་ནའང་།
    དེ་དག་གི་མདུན་དུ་ཁྱོད་རྣམས་ལམ་བདུན་ནས་འབྲོ་བ་དང་། ས་གཞིའི་རྒྱལ་ཁམས་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་འཇིགས་པར་འགྱུར།
  sna-sna: Jehovha achaita kuti mukundwe navavengi venyu. Muchauya nenzira imwe chete
    kuzorwa navo asi mugotiza pamberi pavo nenzira nomwe, uye muchava chinhu chinotyisa
    kumarudzi ose apanyika.
  spa-BLM: El Señor hará que seas golpeado ante tus enemigos. Saldrás por un camino
    contra ellos, y huirás por siete caminos ante ellos. Serán arrojados de un lado
    a otro entre todos los reinos de la tierra.
  cac-cac: A Jehová chi' ol ex ac'anoch d'a yol sc'ab' eb' eyajc'ool. D'a stzolal
    ol aj e b'at d'a oval, axo ol ajoc, sacleminac ol aj eyel d'a eb'. Ol sat sc'ool
    masanil nación d'a yolyib'an̈q'uinal tic ayic ol yab'an eb' tas ol ex ic'anoc.
  swh-ULB: Yahwe atakusababishia upigwe mbele ya maadui zako; utawafuata kwa njia
    moja dhidi yao lakini utakimbia mbele zao kwa njia saba. Utapelekwa huku na kule
    miongoni mwa falme za nchi.
  bel-bel: Аддасьць цябе Гасподзь на паразу ворагам тваім; адною дарогаю выступіш
    супроць іх, а сямю дарогамі пабяжыш ад іх; і будзеш расьсеяны па ўсіх царствах
    зямлі.
  deu-ELBBK: Der HERR wird dich geschlagen vor deinen Feinden dahingeben; auf einem
    Weg wirst du gegen sie ausziehen, und auf sieben Wegen wirst du vor ihnen fliehen,
    und du wirst umhergetrieben werden in allen Königreichen der Erde.
  mbb-OT: “Baal te Nengazen is kegkezeeǥa keniyu te menge kuntada niw. Edrapungrapung
    kew is edlusud kandan, piru ebpekedsusuwey kew is ebpemelaǥuy kandan. Ebpendemis
    keniyu is langun he ginhedian kayi te kelibutan.
  mal-2015: ശത്രുക്കളുടെ മുമ്പിൽ യഹോവ നിന്നെ തോല്ക്കുമാറാക്കും. നീ ഒരു വഴിയായി അവരുടെ
    നേരെ ചെല്ലും; ഏഴു വഴിയായി അവരുടെ മുമ്പിൽനിന്നു ഓടിപ്പോകും; നീ ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും
    ഒരു ബാധയായ്തീരും.
  rmc-rmc: O RAJ domukela, hoj upral tumende te zviťazinen tumare ňeprijaťeľa. Jekhe
    dromeha avena pre lende, ale efta dromenca anglal lende rozdenašena. Sar dikhena
    aver narodi pre phuv, so pes tumenca ačhiľa, igen pes darana.
  pes-OPV: «و خداوند تو را پیش روی دشمنانت منهزم خواهد ساخت. از یک راه بر ایشان بیرون
    خواهی رفت، و از هفت راه از حضور ایشان خواهی گریخت، و در تمامی ممالک جهان به تلاطم
    خواهی افتاد.
  ron-1924: Домнул те ва фаче сэ фий бэтут де врэжмаший тэй; пе ун друм вей еши ымпотрива
    лор, дар пе шапте друмурь вей фуӂи динаинтя лор ши вей фи о гроазэ пентру тоате
    ымпэрэцииле пэмынтулуй.
  ben-OBCV: সদাপ্রভু এমনটি করবেন যাতে তোমরা তোমাদের শত্রুদের সামনে হেরে যাও। তোমরা
    একদিক থেকে তাদের আক্রমণ করবে কিন্তু তাদের সামনে থেকে পালিয়ে যাবে সাত দিক দিয়ে,
    এবং পৃথিবীর অন্য সব রাজ্যের লোকেরা তোমাদের অবস্থা দেখে ভয়ে আঁতকে উঠবে।
  som-som: Oo Rabbigu wuxuu ka dhigi doonaa in laydinku laayo cadaawayaashiinna hortooda,
    oo iyaga jid qudha baad kaga iman doontaan, oo hortooda ayaad toddoba jid ku kala
    carari doontaan, oo boqortooyooyinka dunida oo dhammu waad ku dhex rogrogmi doontaan
    hore iyo dib.
  lat-VUC: 'Tradat te Dominus corruentem ante hostes tuos: per unam viam egrediaris
    contra eos, et per septem fugias, et dispergaris per omnia regna terræ,'
  eng-ASVBT: 'Jehovah will cause thee to be smitten before thine enemies; thou shalt
    go out one way against them, and shalt flee seven ways before them: and thou shalt
    be tossed to and from among all the kingdoms of the earth.'
  ita-1885: Il Signore ti metterà in rotta e sconfitta davanti a' tuoi nemici; per
    una via tu uscirai contro a loro, e per sette vie fuggirai d'innanzi a loro; e
    sarai agitato per tutti i regni della terra.
  eng-LXXUP: 'The Lord give thee up for slaughter before thine enemies: thou shalt
    go out against them one way, and flee from their face seven ways; and thou shalt
    be a dispersion in all the kingdoms of the earth.'
  eng-ULB: Yahweh will cause you to be struck down before your enemies; you will go
    out one way against them but will flee before them seven ways. You will be tossed
    to and fro among all the kingdoms of the earth.
  spa-VBL: El Señor hará que tus enemigos te derroten. Los atacarás desde una sola
    dirección, pero te dispersarás por siete caminos diferentes. Todos en la tierra
    se horrorizarán con lo que te pase.
  fra-_FOB: L'Éternel fera que tu seras battu devant tes ennemis; tu sortiras par
    un chemin contre eux, et par sept chemins tu t'enfuiras devant eux; et tu seras
    vagabond par tous les royaumes de la terre;
  mal-mal: ശത്രുക്കളുടെ മുമ്പിൽ യഹോവ നിന്നെ തോല്ക്കുമാറാക്കും. നീ ഒരു വഴിയായി അവരുടെ
    നേരെ ചെല്ലും; ഏഴു വഴിയായി അവരുടെ മുമ്പിൽനിന്ന് ഓടിപ്പോകും; നീ ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും
    ഒരു ബാധയായിത്തീരും.
  urd-GVR: Jab tū apne dushmanoṅ kā sāmnā kare to Rab tujhe shikast dilāegā. Go tū
    mil kar un kī taraf baṛhegā to bhī un se bhāg kar chāroṅ taraf muntashir ho jāegā.
    Duniyā ke tamām mamālik meṅ logoṅ ke roṅgṭe khaṛe ho jāeṅge jab wuh terī musībateṅ
    dekheṅge.
  suz-BL: मिनु परमप्रभु यावेमी इन कली इन जोरी सत्रु आन ङोंइती ब्रुपाइक्‍ब। गेपुकी
    मेकोपुकी नु लडाइ पथ लां कामी लाइनीनी, मिनु ब्रुशा शाउ शिउ ब्रशा ७ ओटा लां रे प्रोक्‍चा
    माल्‍नीनी। मिनु राज्‍य राज्‍य ङा मुर नेल्‍ल आन ङोंइती ग्रांग्रा दिशो दुम्‍नीनी।
  ita-1927: L’Eterno farà si che sarai messo in rotta dinanzi ai tuoi nemici; uscirai
    contro a loro per una via e per sette vie fuggirai d’innanzi a loro, e nessuno
    dei regni della terra ti darà requie.
  ckb-ckb: یەزدان لەبەردەم دوژمنەکانتان دەتانشکێنێت، لە یەک ڕێگا بۆیان دەچن و لە حەوت
    ڕێگا لەبەردەمیان هەڵدێن و هەموو شانشینەکانی زەوی دەتۆقن کاتێک ئەو ڕووداوە دەبینن
    کە بەسەر ئێوە هاتووە.
  eng-BBE: 'The Lord will let you be overcome by your haters: you will go out against
    them one way, and you will go in flight before them seven ways: you will be the
    cause of fear among all the kingdoms of the earth.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಶತ್ರುಗಳ ಮುಂದೆ ಸೋಲಿಸಿಬಿಡುವರು. ನೀವು ಒಂದೇ ಮಾರ್ಗದಲ್ಲಿ
    ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ದಾಳಿಮಾಡಲು ಹೊರಟು, ಏಳು ಮಾರ್ಗಗಳಲ್ಲಿ ಅವರ ಮುಂದೆ ಓಡಿಹೋಗುವಿರಿ. ಭೂಮಿಯ
    ರಾಜ್ಯಗಳೆಲ್ಲವೂ ಇದನ್ನು ಕಂಡು ಬೆರಗಾಗುವವು.
  tam-2017: “உன் எதிரிகளுக்கு முன்பாக நீ தோற்கடிக்கப்படும்படி யெகோவா செய்வார்; ஒரு
    வழியாக அவர்களுக்கு எதிராகப் புறப்படுவாய், ஏழு வழியாக அவர்களுக்கு முன்பாக ஓடிப்போவாய்;
    நீ பூமியிலுள்ள எல்லா ராஜ்ஜியங்களிலும் சிதறிப்போவாய்.
  spa-RV-1909: 'Jehová te entregará herido delante de tus enemigos: por un camino
    saldrás á ellos, y por siete caminos huirás delante de ellos: y serás sacudido
    á todos los reinos de la tierra.'
  ron-BTF: DOMNUL va face să fii bătut înaintea duşmanilor tăi, vei ieşi împotriva
    lor pe o cale şi vei fugi dinaintea lor pe şapte căi şi vei fi alungat în toate
    împărăţiile pământului.
  eng-WEBP: The LORD will cause you to be struck before your enemies. You will go
    out one way against them, and will flee seven ways before them. You will be tossed
    back and forth among all the kingdoms of the earth.
  eng-FBV: The Lord will have your enemies defeat you. You will attack them from one
    direction, but you will scatter seven different ways. Everyone on earth will be
    horrified at what happens to you.
  nld-1939: Jahweh zal u door uw vijanden laten verslaan; langs één weg zult ge tegen
    hen optrekken, langs zeven wegen voor hen wegvluchten. Door alle koninkrijken
    der aarde zult ge worden mishandeld.
  nch-BL: “Huan TOTECO amechtemactilis inimaco amocualancaitacahua para ma amechtanica.
    Anyase campa inijuanti cuali anmotecpantose, pero teipa anmotamixelose para anmochololtise
    ten inijuanti. Nochi masehualme ipan taltipacti amechijiyase pampa tahuel fiero
    anitztose.
  vie-1934: Đức Giê-hô-va sẽ khiến ngươi bị những kẻ thù nghịch mình đánh bại. Ngươi
    sẽ do một đường ra đánh chúng nó, rồi do bảy đường chạy trốn trước mặt chúng nó;
    ngươi sẽ bị xô đùa đây đó trong khắp các nước của thế gian.
  hin-CV: याहवेह, ऐसा करेंगे, कि तुम अपने शत्रुओं द्वारा हरा दिए जाओगे. उन पर हमला
    करने तो तुम एक मार्ग से जाओगे, मगर तुम सात दिशाओं में पलायन करोगे. सारी पृथ्वी
    के राज्यों के लिए तुम आतंक का पर्याय हो जाओगे.
  eng-OURB: Adonai will cause you to be struck before your enemies. You will go out
    one way against them, and will flee seven ways before them. You will be tossed
    back and forth among all the kingdoms of the earth.
  spa-BES: El Señor te dejará ser vencido por tus enemigos; saldrás contra ellos de
    una manera ordenada, y volarás ante ellos siete caminos. Serás escarnio entre
    todos los reinos de la tierra.
  tdx-tdx: Hampigiohe’ Iehovà irehe añatrefa’ o rafelahi’oo, hiavotse mb’ an-dalañe
    raike irehe hañoridañe iareo, f’ie hivo­ratsake mb’an-dalam-pito aolo’ iareo mb’eo,
    le ho fangebakebahañe amo fonga fifehea’ ty tane toio.
  vid-vid: “Mkulu Nguluwi kowaditani mlemwele kitowa na wang'honyo wa hemwe. Hemwe
    moluta kuwafikaniza kwa nzila imwe, ila mowabilima kwa nzila saba. Namwe mowa
    chizudizo kwa wanhu weng'ha muisi.
  eng-OKE: The Lord will deliver thee up to be broken before thy enemies; thou wilt
    go out to them by one way, but by seven ways shalt thou flee before them, and
    thou shalt be dispersed in all the kingdoms of the earth.
  tha-KJV: พระเยโฮวาห์จะทรงกระทำให้ท่านพ่ายแพ้ต่อหน้าศั​ตรู​ของท่าน ท่านจะออกไปต่อสู้เขาทางเดียว
    แต่​จะหนี​ให้​พ้นหน้าเขาเจ็ดทาง และท่านทั้งหลายจะถูกถอนออกไปอยู่ตามบรรดาราชอาณาจักรทั่วโลก
  por-BR-2018: 'O SENHOR te entregará ferido diante de teus inimigos: por um caminho
    sairás a eles, e por sete caminhos fugirás diante deles: e serás sacudido a todos
    os reinos da terra.'
  deu-ELO: Jehova wird dich geschlagen vor deinen Feinden dahingeben; auf einem Wege
    wirst du wider sie ausziehen, und auf sieben Wegen wirst du vor ihnen fliehen,
    und du wirst umhergetrieben werden in allen Königreichen der Erde.
  eng-WYC-2018: The Lord give thee (to) falling before thine enemies; by one way go
    thou [out] against them, and by seven ways flee thou from them, and be thou scattered
    by all the realms of [the] earth; (The Lord shall cause thee to fall before thy
    enemies; thou shalt go out against them by one way, but thou shalt flee from them
    by seven ways, and thou shalt be scattered into all the kingdoms of the earth;)
  epo-epo: Frapos vin la Eternulo antaŭ viaj malamikoj; per unu vojo vi eliros al
    ili, kaj per sep vojoj vi forkuros de antaŭ ili; kaj vi estos terurilo por ĉiuj
    regnoj de la tero.
  uig-PIN: Pǝrwǝrdigar Ɵzi seni düxmǝnliringning aldida mǝƣlup ⱪilidu. Sǝn ularƣa
    ⱪarxi bir yol bilǝn berip, ularning aldidin yǝttǝ yol bilǝn ⱪaqisǝn; yǝr yüzidiki
    ⱨǝmmǝ ǝllǝrni dǝkkǝ-dükkigǝ salidiƣan obyekt bolup ⱪalisilǝr.
  beo-beo: 'Hina Gode da dilima ha lai dunu fidimuba:le, ilia da dili hasalimu. Dilia
    da logo afaega ilima doagala:musa: masunu be logo osea:i amoga iliba:le hobeamu.
    Osobo bagade fifi asi gala da dilima doaga:i hou ba:beba:le, bagadewane beda:mu.'
  tpi-OTNT: “Na Bikpela bai i larim ol birua i winim yupela. Yupela bai i go long
    wanpela rot bilong pait long ol, tasol bai yupela i ranawe long ol long planti
    rot. Na olgeta pipel long graun bai i lukim dispela ol samting i kamap long yupela
    na bai ol i guria nogut tru.
  hau-SA: Ubangiji zai sa a rinjaye ku a gaban abokan gābanku. Ta hanya guda za ku
    auka musu, amma ta hanyoyi bakwai za ku gudu daga gabansu. Za ku zama abin ƙi
    ga dukan mulkokin duniya.
  uig-LAT: Perwerdigar Özi séni düshmenliringning aldida meghlup qilidu. Sen ulargha
    qarshi bir yol bilen bérip, ularning aldidin yette yol bilen qachisen; yer yüzidiki
    hemme ellerni dekke-dükkige salidighan obyékt bolup qalisiler.
  nde-nde: UThixo uzavumela ukuthi izitha zenu zilehlule. Lizakuya kuzo lihamba ngendlela
    eyodwa kodwa lizabaleka ngezindlela eziyisikhombisa, futhi lizakuba yinto eyenyanyekayo
    kuyo yonke imibuso yasemhlabeni.
  ton-ton: '‌ʻE pule ʻe Sihova ke taaʻi koe ʻi he ʻao ʻo ho ngaahi fili: ke ke ʻalu
    kituaʻā koe ʻi he hala ʻe taha kiate kinautolu, pea te ke hola ʻi he hala ʻe fitu
    mei honau ʻao: pea ʻe fetuku koe ki he ngaahi puleʻanga kotoa pē ʻo māmani.'
  ces-1613: Učiní i to Hospodin, že poražen budeš od nepřátel svých; jednou cestou
    vytáhneš proti nim, a sedmi cestami utíkati budeš od tváři jejich, a musíš se
    smýkati po všech královstvích země.
  eng-WMB: The LORD will cause you to be struck before your enemies. You will go out
    one way against them, and will flee seven ways before them. You will be tossed
    back and forth among all the kingdoms of the earth.
  tam-TCV: யெகோவா உங்கள் பகைவர்களுக்கு முன்னே உங்களைத் தோல்வி அடையப்பண்ணுவார். ஒரு
    திசையிலிருந்து அவர்களை எதிர்த்து வருவீர்கள். ஆனால் அவர்களைவிட்டு ஏழு திசைகளில்
    ஓடுவீர்கள். பூமியிலுள்ள எல்லா அரசுகளுக்கும் நீங்கள் ஒரு பயங்கரக் காட்சியாய் இருப்பீர்கள்.
  ceb-ULB: Pagatugotan ni Yahweh nga malaglag ka atubangan sa imong mga kaaway; makigbatok
    ka kanila sa usa ka dalan apan mokalagiw ka agi sa pito ka dalan sa ilang atubangan.
    Mahimo kang ilabay ngadto-nganhi taliwala sa tanang gingharian sa kalibotan.
  pol-UBG: PAN sprawi, że zostaniesz pobity przed swymi wrogami. Jedną drogą wyruszysz
    przeciwko nim, lecz siedmioma drogami będziesz uciekał przed nimi, i będziesz
    wysiedlony do wszystkich królestw ziemi.
  urd-GVU: جب تُو اپنے دشمنوں کا سامنا کرے تو رب تجھے شکست دلائے گا۔ گو تُو مل کر
    اُن کی طرف بڑھے گا توبھی اُن سے بھاگ کر چاروں طرف منتشر ہو جائے گا۔ دنیا کے تمام
    ممالک میں لوگوں کے رونگٹے کھڑے ہو جائیں گے جب وہ تیری مصیبتیں دیکھیں گے۔
  deu-1912: Der HERR wird dich vor deinen Feinden schlagen; durch einen Weg wirst
    du zu ihnen ausziehen, und durch sieben Wege wirst du vor ihnen fliehen und wirst
    zerstreut werden unter alle Reiche auf Erden.
  kan-2017: ನೀವು ಶತ್ರುಗಳಿಂದ ಸೋಲನ್ನು ಅನುಭವಿಸುವಂತೆ ಯೆಹೋವನು ಮಾಡುವನು; ನೀವು ಒಂದೇ ದಾರಿಯಿಂದ
    ಅವರೆದುರಿಗೆ ಹೋಗಿ ಏಳು ದಾರಿಗಳಿಂದ ಓಡಿಹೋಗುವಿರಿ. ಲೋಕದ ಎಲ್ಲಾ ರಾಜ್ಯಗಳವರೂ ಇದನ್ನು ಕಂಡು ಬೆರಗಾಗುವರು.
  yap-yap: “Bayi pag SOMOL e to’ogor romed ngar gelgad ngomed ko mael. Bay mmarod
    ko mael u ta’bang, machane gimed ra cheal u luwmed ngam milgad ni yug ra bigimed
    ma gin nra mil ngay. Ma gubin e girdi’ u daken e fayleng ma yad ra yim’ ko marus
    u nap’an ni yad ra guy e tin ke buch romed.
  hlt-MCSB: Nang te BOEIPA loh n'tulh vetih na thunkha rhoek kah mikhmuh ah na paloe
    ni. Anih te longpuei pakhat neh na paan cakhaw anih mikhmuh lamkah loh longpuei
    parhih neh na rhaelrham vetih diklai ram tom taengah ngaihuetnah la na om ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢኮ ሞርካ ዒንሢ ባሻንዳጉዲ ማሃንዳኔ፤ ፔቴ ዛላና ዒንሢ ዔያቶይዳ ዖሎ ቡላዖ ዔያቶይዳፓ
    ቶላኒ ቢያ ዛሎና ጳሽኪ ጳሽኪ ዒንሢ ዴንዳንዳኔ፤ ሳዖይዳ ናንጋ ሃንጎ ዴራ ቢያ ዒንሢዳ ማዺንታ ባኮ ዛጊ ዒጊጪ ዲቃታንዳኔ፤
  twi-ASANTE: Awurade bɛma mo atamfoɔ adi mo so nkonim. Mobɛfa baabi akɔto ahyɛ mo
