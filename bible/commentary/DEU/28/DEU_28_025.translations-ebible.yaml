    sangoananda. Maisubli-sublikayonto kadagiti amin a pagarian ti daga.
  kpg-kpg: “Dimaadua gaa hai godou hagadaumee e hagamagedaa goodou. Goodou ga heebagi
    gi digaula mai di gowaa e dahi, malaa, goodou gaa llele dagidahi gi daha mo digaula,
    gei nia daangada henuailala huogodoo ga uli nadau gai, i nadau gidee nia mee ala
    e hai adu gi goodou.
  uig-ARA: پەرۋەردىگار ئۆزى سېنى دۈشمەنلىرىڭنىڭ ئالدىدا مەغلۇپ قىلىدۇ. سەن ئۇلارغا
    قارشى بىر يول بىلەن بېرىپ، ئۇلارنىڭ ئالدىدىن يەتتە يول بىلەن قاچىسەن؛ يەر يۈزىدىكى
