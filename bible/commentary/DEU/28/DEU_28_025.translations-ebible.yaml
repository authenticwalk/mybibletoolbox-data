    tujuh jalan. Kamu akan menjadi suatu kengerian bagi semua bangsa yang ada di bumi.
  nya-nya: Yehova adzalola kuti adani anu akugonjetseni. Mudzadzera njira imodzi pokalimbana
    ndi adani anu koma pothawa mudzabalalika mbali zisanu ndi ziwiri. Mudzakhala chinthu
    chochititsa mantha pakati pa maufumu onse a dziko lapansi.
  hrv-hrv: Jahve će od tebe učiniti pobijeđenoga pred tvojim neprijateljima; jednim
    ćeš putem prema njima izlaziti, a na sedam putova bježat ćeš ispred njih. Strašilo
    ćeš postati za sva zemaljska kraljevstva.
  mps-mps: “Tama Genuai Bidigo te boi bidi dabego dage aiyaba elalumainogo yaibao.
    Dage augwali dali hwįainogo deli sunumidu paibao. Tiali goli, dage augwalide
    wi soayu, sunumi hauwadu wi soaibao. Tama te tigidali tǫde we bidigo dagede te
    sę dabe pedalobo sulama, tama augwali noma dwai mu saibao.
  tpi-tpi: “Na Bikpela bai i larim ol birua i winim yupela. Yupela bai i go long wanpela
