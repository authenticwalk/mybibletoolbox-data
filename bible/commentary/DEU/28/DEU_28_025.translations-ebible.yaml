    wiawihong kumwail.
  ksd-ksd: A Luluai na kure u pi kaum lavur ebar diat a ongor pa u; una vana oai pi
    avat a varubu ma diat ta ra kopono nga, ma una takap kan diat ta ra lavurua na
    nga; ma una da ra magit ba ra lavur varkurai ta ra rakarakan a gunagunan diat
    a purpuruan tana.
  tur-YTC: Yahve seni düşmanlarının önünde vurduracaktır. Onlara karşı bir yoldan
    çıkacaksın ve onların önünden yedi yoldan kaçacaksın. Dünyanın bütün krallıkları
    arasında ileri geri savrulacaksın.
  grc-BRENT: Δῴη σε Κύριος ἐπὶ κοπὴν ἐναντίον τῶν ἐχθρῶν· ἐν ὁδῷ μιᾷ ἐξελεύσῃ πρὸς
    αὐτοὺς, καὶ ἐν ἑπτὰ ὁδοῖς φεύξῃ ἀπὸ προσώπου αὐτῶν· καὶ ἔσῃ διασπορὰ ἐν πάσαις
    βασιλείαις τῆς γῆς.
  ind-AYT: TUHAN akan membiarkanmu dikalahkan oleh musuhmu. Kamu akan menyerang mereka
