    mboolem nguuri kaw suuf.
  eng-YLT: '''Jehovah giveth thee smitten before thine enemies; in one way thou goest
    out unto them, and in seven ways dost flee before them, and thou hast been for
    a trembling to all kingdoms of the earth;'
  eng-WYC-2017: The Lord give thee falling before thine enemies; by one way go thou
