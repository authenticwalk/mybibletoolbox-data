  sus-sus: Alatala sɛnbɛ fima nɛ wo yaxuie ma e wo rayarabi. Xa wo e gere kira keren
    nan na, wo wo gima nɛ e ya ra kira solofere xɔn. Naxan nabama wo ra, a duniɲa
    birin magaaxuma nɛ.
  pon-2006: “KAUN-O pahn ketin kupwurehda amwail imwintihti kan en poweikumwaildi.
    Kumwail pahn tangodohng irail sang wasa kis, kumwail ahpw pahn uhd tangpeseng
