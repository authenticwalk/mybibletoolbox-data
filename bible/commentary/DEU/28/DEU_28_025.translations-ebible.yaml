  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó duɔ́mmu kɛ̀ di dootitɔbɛ̀ ndi nɔ, kɛ̀ di kɔri mudoò
    kɛ kérí kucɛ kùmɑ́ɑ̀ bɛ̀ di nɑ kɛ̀ dí cokɛ́ kɛ́tũnnɛ icɛ ìyiekɛ̀, kutenkù kó yɛkpɑ̀ɑ̀tiyɔ
    yɛmɔu bo yɑ̀ tìì di tùɔ̀kɛní kɛ̀ yɛ kɔ̃m̀bùɔ̀tìi do.
  msy-2020: “Eghtɨ Ikiavɨra Itir God, ian apanibar amamangatɨghtɨ, me ia dɨkabɨragham.
    Ia me ko mɨsoghsɨ tuavir vamɨran mangɨva, egh men arɨ tuavir avɨribar tintinibar
    mangegham. Eghtɨ nguazir kamɨn ikɨziba bar dar gumazamiziba ian gantɨ, bizir kurar
    kaba ia bativtɨma, me dɨgavir kuram damuam.
  azb-azb: Rəbb sizi düşmənlərinizin önündə məğlub edəcək, onlara bir yoldan hücum
    edəndə önlərindən yeddi yolla qaçacaqsınız. Dünyanın bütün ölkələrinə dəhşətli
    ibrət olacaqsınız.
  eng-DBY: Jehovah will give thee up smitten before thine enemies; thou shalt go out
    against them one way, and by seven ways shalt thou flee before them; and thou
    shalt be driven hither and thither into all the kingdoms of the earth.
  hin-2017: “यहोवा तुझको शत्रुओं से हरवाएगा; और तू एक मार्ग से उनका सामना करने को
    जाएगा, परन्तु सात मार्ग से होकर उनके सामने से भाग जाएगा; और पृथ्वी के सब राज्यों
    में मारा-मारा फिरेगा।
  wol-KYG: Aji Sax jeey def ngeen daanu fi seen kanami noon. Wenn yoon ngeen di dikke,
