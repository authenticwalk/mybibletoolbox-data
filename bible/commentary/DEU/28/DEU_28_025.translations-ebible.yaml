  por-BRBSL: Yahweh fará com que você seja atingido antes de seus inimigos. Você sairá
    um caminho contra eles, e fugirá sete caminhos antes deles. Você será jogado para
    frente e para trás entre todos os reinos da terra.
  cth-cth: Na tarannaw hmalah BAWIPA ni lacik na poe han. Lamthung buet touh dueng
    dawk hoi na cei sin ei, lamthung sari touh dawk hoi na yawng awh vaiteh, talai
    van kaawm e khoram tangkuem na kampuen awh han.
  twi-twi: Awurade bɛma mo adi nkogu wɔ mo atamfo anim. Mobɛfa baabi akɔtow ahyɛ mo
