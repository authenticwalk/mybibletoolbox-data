verse: DEU.028.052
translations:
  mal-C: നിന്റെ ദേശത്ത് എങ്ങും നീ ആശ്രയിക്കുന്ന ഉയരവും ഉറപ്പും ഉള്ള മതിലുകൾ വീഴുന്നതുവരെ
    അവർ നിന്നെ ഉപരോധിക്കും. നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകിയ ദേശത്ത് എങ്ങുമുള്ള എല്ലാ
    നഗരങ്ങളിലും നിന്നെ ഉപരോധിക്കും.
  deu-TKW: Es belagert dich in allen deinen Wohnorten, bis überall in deinem Lande
    deine hohen und festen Mauern, auf die du dein Vertrauen setzest, eingestürzt
    sind; es belagert dich in allen deinen Wohnorten, überall in deinem Lande, das
    dir Jahwe, dein Gott, verleiht.
  lin-lin: Bakozingela bingumba na bino nyonso kati na mokili na bino kino bamir na
    bino ya milayi mpe ya makasi oyo botielaka mitema ekokweya. Bakozingela bingumba
    nyonso kati na mokili oyo Yawe, Nzambe na bino, apesi bino.
  eng-LSV: And it has laid siege to you in all your gates until your walls come down—the
    high and the fortified ones in which you are trusting, in all your land; indeed,
    it has laid siege to you in all your gates, in all your land which your God YHWH
    has given to you.
  eng-GNV: 'And he shall besiege thee in all thy cities, vntill thine hie and strong
    walles fall downe, wherein thou trustedst in all the lande: and hee shall besiege
    thee in all thy cities throughout all thy lande, which the Lord thy God hath giuen
    thee.'
  eng-WEBSTER: And he shall besiege thee in all thy gates, until thy high and fortified
    walls come down, in which thou didst trust, throughout all thy land; and he shall
    besiege thee in all thy gates throughout all thy land which the LORD thy God hath
    given thee.
  nhw-BL: “Quiyahualose nochi amoaltepehua huan quinhuilanase hasta quihuehuelotzase
    nochi calme catli más huejhuejcapa huan nopa tepame catli cuali tlachijchihuali
    catli ipan anmotemachijtoyaj para anmechmanahuise. Quinyahualose huan quintlanise
    nochi altepeme ipan nochi nopa tlali catli anmechmacas amoTECO Dios.
  swh-ONEN: Nao wataizingira miji yote katika nchi yako mpaka kuta ndefu za ngome
    ambazo unazitegemea zimeanguka. Watazingira miji yote katika nchi ambayo Bwana
    Mungu wako anakupa.
  bba-bba: Bɑ koo bɛɛ tɑrusiwɑ bɑɑmɑ mi i wɑ̃ɑ kpuro sere bɛɛn ɡbɑ̃rɑ dɑmɡii ni i
    nɑɑnɛ sɑ̃ɑ nu kɑ wɔruku. Bɑ koo bɛɛ tɑrusiwɑ tem mɛ kpuro sɔɔ mɛ Yinni Gusunɔ
    u bɛɛ wɛ̃.
  eng-KJVCPB: 'And he shall besiege thee in all thy gates, until thy high and fenced
    walls come down, wherein thou trustedst, throughout all thy land: and he shall
    besiege thee in all thy gates throughout all thy land, which the Lord thy God
    hath given thee.'
  luo-luo: Ginitim agengʼa ne miechu madongo duto nyaka kuonde mochiel motingʼore
    gi malo ma uketo genou kuomgi lwar. Ginikethi mier madongo e piny duto ma Jehova
    Nyasaye ma Nyasachu miyou.
  meu-meu: Emui hanua na edia tuari oreadia ese bae koudia ahu, ela bona emui maḡu
    badadia, o abidadama henidiamu ḡaudia, na bae heḡiḡi dobi, emui tano idiodia.
    Edia tuari oreadia ese emui hanua bae koudia hegege, Iehova, emui Dirava, ese
    vada e henimui tanona idoinai.
  npi-ULB: तिमीहरूले भरोसा गरेका सहरहरूका अग्ला र मजबुत पर्खालहरू नढालेसम्म तिनीहरूले
    तिमीहरूका सहरहरूलाई घेराबन्दी गर्ने छन् । परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    दिनुभएको तिमीहरूको देशका सबै सहरलाई तिनीहरूले घेराबन्दी गर्ने छन् ।
  yor-yor: Wọn yóò gbógun ti gbogbo ìlú rẹ títí tí odi ìdáàbòbò gíga yẹn tí ìwọ gbẹ́kẹ̀lé
    yóò fi wó lulẹ̀. Wọn yóò gbógun ti gbogbo ìlú rẹ jákèjádò ilẹ̀ tí Olúwa Ọlọ́run
    rẹ ń fún ọ.
  ind-ind: Mereka akan mengepung kota-kota di seluruh negeri pemberian TUHAN kepada
    kalian. Biarpun kalian merasa aman berlindung di kota yang dibentengi tembok yang
    tinggi, mereka akan meruntuhkan benteng itu.
  pes-OPCB: تمام شهرهایتان را که یهوه خدایتان به شما داده است محاصره خواهند کرد و
    دیوارهای محکم و بلند آنها را فرو خواهند ریخت، همان دیوارهایی که فکر می‌کردید از
    شما حفاظت خواهند کرد.
  tgl-ULB: Sasalakayin nila kayo sa lahat ng tarangkahan ng inyong mga lungsod, hanggang
    sa bumagsak ang inyong mga matataas at pinatibay na mga pader saan man sa inyong
    lupain, mga pader na pinagkakatiwalaan ninyo. Sasalakayin nila kayo sa loob ng
    lahat ng inyong mga tarangkahan ng lungsod sa buong lupain na ibinigay sa inyo
    ni Yahweh na inyong Diyos.
  hui-hui: Tínaga dindi Anduane Homogo inanaga Ngode Datagaliwabehanda ngulebiragoha
    tano wulebiraru bibahendeha wai bialu bo gialo wahai holebira. Wai pabe hongoheore
    tíni ha do holenaga ege to̱le̱me bu mabu bidemiru bibahende bo gialapaya biai
    holebira.
  mya-mya: သူ​တို့​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​တွင်​မြို့
    ရှိ​သ​မျှ​ကို​တိုက်​ခိုက်​သ​ဖြင့် သင်​တို့​လုံ​ခြုံ ပြီ​ဟု​စိတ်​ချ​ရ​သော​မြင့်​မား​ခိုင်​ခံ့​သည့်
    မြို့​ရိုး​တို့​သည်​ပြို​ကျ​ကုန်​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཡུལ་ཁམས་ཡོངས་སུ་ཁྱོད་ཅག་བརྟེན་སའི་ལྕགས་རི་མཐོ་ཞིང་སྲ་བ་རྣམས་མ་འགྱེལ་བར་དུ།
    ཁྱོད་རྣམས་ཀྱི་གྲོང་ཁྱེར་ཐམས་ཅད་བསྐོར་ནས་ཡོང་། ཁོ་ཚོས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་ཡུལ་ཁམས་ཡོངས་ཀྱི་གྲོང་ཁྱེར་མཐའ་དག་བསྐོར་བར་བྱེད།
  sna-sna: Vachakomba maguta ose munyika yenyu yose kusvikira masvingo marefu amunovimba
    nawo awira pasi. Vachakomba maguta ose ari munyika yenyu yose yamuri kupiwa naJehovha
    Mwari wenyu.
  spa-BLM: Te asediarán en todas tus puertas hasta que se derrumben tus muros altos
    y fortificados en los que confiabas en toda tu tierra. Te asediarán en todas tus
    puertas por toda tu tierra que el Señor tu Dios te ha dado.
  cac-cac: Ol och oyan eb' ajc'ol chi' d'a spatictac e chon̈ab'. Ol javoc eb' d'ayex
    masanto ol yal yem lan̈naj smuroal e chon̈ab' chaan̈ yajq'uei yed' b'aj scol sb'a
    eb' soldado ayoch yipoc e c'ool. Masanil juntzan̈ chon̈ab' ol yac' Jehová co Diosal
    d'ayex, ol laj yoymitej eb'.
  swh-ULB: Watawazingira katika malango ya miji yenu, hadi kuta zenu ndefu na imara
    zitakaposhuka chini ardhini, kuta ambazo mliziamini. Watawazingira ndani ya malango
    ya miji yenu kotekote katika nchi ambayo Yahwe Mungu wenu amewapatia.
  bel-bel: і ўціскацьме цябе ва ўсіх селішчах тваіх, пакуль на ўсёй зямлі тваёй не
    разбурыць высокіх і моцных муроў тваіх, на якія ты спадзяешся; і ўціскацьме цябе
    ва ўсіх селішчах тваіх, на ўсёй зямлі тваёй, якую Гасподзь, Бог твой, даў табе.
  deu-ELBBK: Und sie wird dich belagern in allen deinen Toren, bis deine Mauern, die
    hohen und festen, auf die du vertraust, in deinem ganzen Land gefallen sind; und
    sie wird dich belagern in allen deinen Toren, in deinem ganzen Land, das der HERR,
    dein Gott, dir gegeben hat.
  mbb-OT: Edsurungen dan is langun he menge inged niw he ibeǥey keniyu te Nengazen
    he Megbevayè niw taman te egkelempag is metikang wey melig-en he menge verengbeng
    he iyan edseriǥan niw.
  mal-2015: നിന്റെ ദേശത്തു എല്ലാടവും നീ ആശ്രയിച്ചിരിക്കുന്ന ഉയരവും ഉറപ്പുമുള്ള മതിലുകൾ
    വീഴുംവരെ അവർ നിന്റെ എല്ലാപട്ടണങ്ങളിലും നിന്നെ നിരോധിക്കും; നിന്റെ ദൈവമായ യഹോവ
    നിനക്കു തന്ന നിന്റെ ദേശത്തു എല്ലാടുവുമുള്ള നിന്റെ എല്ലാപട്ടണങ്ങളിലും അവർ നിന്നെ
    നിരോധിക്കും.
  rmc-rmc: Džala pre dojekh foros andre tumari phuv, so tumenge diňa o RAJ, tumaro
    Del. Rozačhavela pes pašal savore fori, medik lenge na perena tele o bare the
    zorale muri, pre save tumen mukenas.
  pes-OPV: و تو را در تمامی دروازه هایت محاصره کند تا دیواره های بلند و حصین که بر
    آنها توکل داری در تمامی زمینت منهدم شود، و تو را درتمامی دروازه هایت، در تمامی
    زمینی که یهوه خدایت به تو می‌دهد، محاصره خواهد نمود.
  ron-1924: Те ва ымпресура ын тоате четэциле тале пынэ ыць вор кэдя зидуриле, ачесте
    зидурь ыналте ши тарь, ын каре ыць пусесешь ынкредеря пе тоатэ ынтиндеря цэрий
    тале; те ва ымпресура ын тоате четэциле тале, ын тоатэ цара пе каре ць-о дэ Домнул
    Думнезеул тэу.
  ben-OBCV: তারা তোমাদের নগরগুলি ঘিরে রাখবে আর শেষ পর্যন্ত তোমাদের উঁচু প্রাচীরগুলি
    ভেঙে পড়বে যার উপর তোমরা এত ভরসা করছ। তোমাদের ঈশ্বর সদাপ্রভু যে দেশ তোমাদের দিতে
    যাচ্ছেন সেই দেশের সমস্ত নগর তারা ঘেরাও করে রাখবে।
  som-som: Oo meel kasta oo dhulkiinna ah ayuu dhammaan irdihiinna idinku hareerayn
    doonaa ilaa derbiyadiinna deyrka dheer ee aad isku hallayseen ay soo wada dhacaan,
    oo wuxuu idinku hareerayn doonaa irdihiinna oo dhan ee dhulka Rabbiga Ilaahiinna
    ahu uu idin siiyey oo dhan.
  lat-VUC: 'et conterat in cunctis urbibus tuis, et destruantur muri tui firmi atque
    sublimes, in quibus habebas fiduciam in omni terra tua. Obsideberis intra portas
    tuas in omni terra tua, quam dabit tibi Dominus Deus tuus:'
  eng-ASVBT: And they shall besiege thee in all thy gates, until thy high and fortified
    walls come down, wherein thou trustedst, throughout all thy land; and they shall
    besiege thee in all thy gates throughout all thy land, which Jehovah thy God hath
    given thee.
  ita-1885: E ti assedierà in tutte le tue città, finchè le tue alte e forti mura,
    nelle quali tu ti sarai fidato in tutto il tuo paese, caggiano a terra; anzi ti
    assedierà dentro a tutte le tue porte, in tutto il tuo paese che il Signore Iddio
    tuo ti avrà dato.
  eng-LXXUP: and have utterly crushed thee in thy cities, until the high and strong
    walls be destroyed, in which thou trustest, in all thy land; and it shall afflict
    thee in thy cities, which he has given to thee.
  eng-ULB: They will besiege you in all your city gates, until your high and fortified
    walls come down everywhere in your land, walls in which you had trusted. They
    will besiege you within all your city gates throughout all the land that Yahweh
    your God had given you.
  spa-VBL: Asediaran todas las ciudades de tu país, hasta que caigan los altos muros
    fortificados en los que confías. Asediarán todas las ciudades de tu país que el
    Señor tu Dios te ha dado.
  fra-_FOB: Et elle t'assiégera dans toutes tes portes, jusqu'à ce que tes murailles
    hautes et fortes sur lesquelles tu te fiais, tombent dans tout ton pays; elle
    t'assiégera dans toutes tes portes, dans tout le pays que l'Éternel ton Dieu t'aura
    donné.
  mal-mal: നിന്റെ ദേശത്ത് എല്ലായിടവും നീ ആശ്രയിച്ചിരിക്കുന്ന ഉയരവും ഉറപ്പുമുള്ള മതിലുകൾ
    വീഴുംവരെ അവർ നിന്റെ എല്ലാ പട്ടണങ്ങളിലും നിന്നെ ഉപരോധിക്കും; നിന്റെ ദൈവമായ യഹോവ
    നിനക്ക് തന്ന നിന്റെ ദേശത്തുള്ള എല്ലാ പട്ടണങ്ങളിലും അവർ നിന്നെ ഉപരോധിക്കും.
  urd-GVR: Dushman tere mulk ke tamām shahroṅ kā muhāsarā karegā. Āḳhirkār jin ūṅchī
    aur mazbūt fasīloṅ par tū etamād karegā wuh bhī sab gir paṛeṅgī. Dushman us mulk
    kā koī bhī shahr nahīṅ chhoṛegā jo Rab terā Ḳhudā tujhe dene wālā hai.
  suz-BL: मिनु मेकोपुकीमी इन सहर नेल्‍ल आन कली पुम्‍नीम। मिनु गेपुकीमी ‘सुइम आंइ कली
    मफ्रुइब’ दे इन बोल्‍यो नु ग्‍येत्‍थ लाइश्‍शो ठेयब गारो कली थमा सुइक्‍तीनी, तन्‍न
    मेकोपुकीमी परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी ङा सहर नेल्‍ल पुम्‍शा,
    गारो प्रेत्‍नीम।
  ita-1927: E t’assedierà in tutte le tue città, finché in tutto il tuo paese cadano
    le alte e forti mura nelle quali avrai riposto la tua fiducia. Essa ti assedierà
    in tutte le tue città, in tutto il paese che l’Eterno, il tuo Dio, t’avrà dato.
  ckb-ckb: لە هەموو شارەکان گەمارۆتان دەدات، هەتا شوورا بەرزە قاییمەکان کە ئێوە پشتی
    پێ دەبەستن دەڕمێت، لە هەموو خاکەکەتان کە یەزدانی پەروەردگارتان پێتان دەدات گەمارۆتان
    دەدات.
  eng-BBE: 'Your towns will be shut in by his armies, till your high walls, in which
    you put your faith, have come down: his armies will be round your towns, through
    all your land which the Lord your God has given you.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಟ್ಟ ನಿಮ್ಮ ದೇಶದಲ್ಲೆಲ್ಲಾ ನಿಮ್ಮ ಎಲ್ಲಾ ಊರುಗಳಲ್ಲಿ
    ನಿಮಗೆ ಮುತ್ತಿಗೆ ಹಾಕುವರು. ನೀವು ನಂಬಿಕೊಂಡಿರುವ ಉದ್ದವಾದ ಮತ್ತು ಭದ್ರವಾದ ನಿಮ್ಮ ಗೋಡೆಗಳನ್ನು
    ಕೆಡವಿಬಿಡುವರು.
  tam-2017: உன் தேசமெங்கும் நீ நம்பியிருக்கும் உயரமும் பாதுகாப்புமான உன் மதில்கள்
    விழும்வரை, அவன் உன்னுடைய வாசல்களிலெங்கும் உன்னை முற்றுகையிடுவான்; உன் தேவனாகிய
    யெகோவா உனக்குக் கொடுத்த உன்னுடைய தேசமெங்குமுள்ள உன்னுடைய ஒவ்வொரு வாசல்களிலும்
    உன்னை முற்றுகையிடுவான்.
  spa-RV-1909: 'Y te pondrá cerco en todas tus ciudades, hasta que caigan tus muros
    altos y encastillados en que tú confías, en toda tu tierra: te cercará, pues,
    en todas tus ciudades y en toda tu tierra, que Jehová tu Dios te habrá dado.'
  ron-BTF: Şi te va asedia în toate porţile tale în toată ţara ta, până se vor prăbuşi
    zidurile tale înalte şi întărite, în care te-ai încrezut; şi te va asedia în toate
    porţile tale în toată ţara ta, pe care ţi-a dat-o DOMNUL Dumnezeul tău.
  eng-WEBP: They will besiege you in all your gates until your high and fortified
    walls in which you trusted come down throughout all your land. They will besiege
    you in all your gates throughout all your land which the LORD your God has given
    you.
  eng-FBV: They will besiege all the towns in your country, until the high, fortified
    walls that you trust in have fallen. They will besiege all your towns in your
    country that the Lord your God has given you.
  nld-1939: Het zal u benauwen in al uw poorten, totdat in heel uw land uw hoge en
    sterke muren, waarop gij vertrouwt, in puin zijn gevallen; het zal u belegeren
