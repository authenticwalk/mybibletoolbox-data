  hin-2017: और वे तेरे परमेश्वर यहोवा के दिये हुए सारे देश के सब फाटकों के भीतर तुझे
    घेर रखेंगे; वे तेरे सब फाटकों के भीतर तुझे उस समय तक घेरेंगे, जब तक तेरे सारे
    देश में तेरी ऊँची-ऊँची और दृढ़ शहरपनाहें जिन पर तू भरोसा करेगा गिर न जाएँ।
  wol-KYG: Dees na leen gawe ci seen dëkk yépp, ba seen tata yu kawe te dàbbliku,
    ya ngeen yaakaaroon ci seen réew mépp, màbb. Dees na leen gawe seen dëkk yépp,
    ci mboolem réew, mi leen seen Yàlla Aji Sax ji jox.
  eng-YLT: '''And it hath laid siege to thee in all thy gates, till thy walls come
    down, the high and the fenced ones in which thou art trusting, in all thy land;
    yea, it hath laid siege to thee in all thy gates, in all thy land, which Jehovah
    thy God hath given to thee;'
  eng-WYC-2017: and all-break [thee] in all thy cities, and till thy firm and high
    walls be destroyed, in which thou haddest trust in all thy land. Thou shalt be
    besieged within thy gates in all thy land, which thy Lord God shall give to thee.
  eng-WMBB: They will besiege you in all your gates until your high and fortified
    walls in which you trusted come down throughout all your land. They will besiege
    you in all your gates throughout all your land which the LORD your God has given
    you.
  urd-GVH: दुश्मन तेरे मुल्क के तमाम शहरों का मुहासरा करेगा। आख़िरकार जिन ऊँची और
    मज़बूत फ़सीलों पर तू एतमाद करेगा वह भी सब गिर पड़ेंगी। दुश्मन उस मुल्क का कोई
    भी शहर नहीं छोड़ेगा जो रब तेरा ख़ुदा तुझे देनेवाला है।
  rug-rug: Kaqu rapata, meke huara betoi rini sari doduru vasileana koasa popoa sapu
    ponini gamu e Zihova sa mia Tamasa, meke sari na vetu ululudi na bara ṉiṉiradi
    saripu raṉei gamu, si kaqu hoqa ta huara inete beto pa pepeso.
  gaz-gaz: Isaan magaalaa biyya keetii hunda hamma dallaawwan ittisaa kanneen ati
    amanattu jijjiganitti ni marsu; magaalaa biyya Waaqayyo Waaqni kee siif kennu
    keessa jiran hunda iyyuu ni marsu.
  fra-LSG: Elle t’assiégera dans toutes tes portes, jusqu’à ce que tes murailles tombent,
    ces hautes et fortes murailles sur lesquelles tu auras placé ta confiance dans
    toute l’étendue de ton pays; elle t’assiégera dans toutes tes portes, dans tout
    le pays que l’Éternel, ton Dieu, te donne.
  gnn-gnn: '@see-verse:DEU.028.051'
  yal-yal: E ɛ taane birin nabilinma nɛn yɛngɛni, na bɔxɔni Alatala ɛ Ala dɛnaxan
    soma ɛ yii. E ɛ yɛngɛma nɛn han ɛ taan yinna naxanye mate, ɛ laxi naxanye ra,
    ne yi bira.
  haw-1868: 'A e hoopilikia mai oia ia oe ma kou mau ipuka a pau, a hiolo ilalo kou
    mau pa pohaku kiekie a pau, kahi au i hilinai ai, ma kou aina a pau: a e hoopilikia
    mai oia ia oe ma kou mau ipuka a pau, ma kou aina a pau a Iehova kou Akua i kaawi
    mai ai ia oe.'
  arb-NAV: وَتُحَاصِرُكُمْ فِي جَمِيعِ مُدُنِكُمْ حَتَّى تَتَهَدَّمَ أَسْوَارُكُمُ
    الشَّامِخَةُ الْحَصِينَةُ الَّتِي وَثِقْتُمْ بِمَنَاعَتِهَا فِي كُلِّ مُدُنِكُمْ.
    فَتُحَاصِرُكُمْ فِي جَمِيعِ مُدُنِكُمْ فِي كُلِّ أَرْضِكُمُ الَّتِي يَهَبُهَا
    الرَّبُّ إِلَهُكُمْ لَكُمْ.
  ewe-ewe: Dukɔ ma aɖe to ɖe wò duwo, eye wòamu wò gli kɔkɔ siwo ŋu nèɖoa ŋu ɖo be
    woaxɔ na ye la aƒu anyi.
  eng-LEE: And it will besiege thee in all thy gates, until thy high and strong walls
    come down, wherein thou trustest, throughout all thy land; and it will besiege
    thee in all thy gates throughout all thy land, which the Lord thy God hath given
    thee.
  asm-FB: তেওঁলোকে আপোনালোকৰ নগৰৰ দুৱাৰবোৰ অৱৰোধ কৰি ৰাখিব, আৰু শেষত গোটেই দেশৰ যিবোৰ
    ওখ আৰু দৃঢ় গড়ত আপোনালোকে ভাৰসা কৰিব, সেয়ে ভাঙি পৰিব। আপোনালোকৰ ঈশ্বৰ যিহোৱাই
    যি দেশ আপোনালোকক দিবলৈ গৈছে, সেই দেশৰ সকলো নগৰৰ দুৱাৰৰ ভিতৰত সেই জাতিয়ে আপোনালোকক
    অৱৰোধ কৰি ৰাখিব।
  sus-A: عٍ قَمَ نّ وٌ شَ تَايٍ بِرِن نَبِلِندٍ، وٌ مَرِفِ عَلَتَلَ نَشٍيٍ سٌ وٌ يِ
    رَ. عٍ وٌ فٍرٍ مَ نّ هَن وٌ شَ تّتّ عِتٍشِ سّنبّمَيٍ يٌلٌن، وٌ لَشِ نَشٍيٍ رَ.
  fra-SBL: Ils t'assiégeront dans toutes tes portes, jusqu'à ce que tes hautes et
    fortes murailles dans lesquelles tu te réfugiais s'écroulent dans tout ton pays.
    Ils t'assiégeront dans toutes tes portes, dans tout le pays que Yahvé, ton Dieu,
    t'a donné.
  hbo-hbo: וְהֵצַ֨ר לְךָ֜ בְּכָל־שְׁעָרֶ֗יךָ עַ֣ד רֶ֤דֶת חֹמֹתֶ֙יךָ֙ הַגְּבֹהֹ֣ות
    וְהַבְּצֻרֹ֔ות אֲשֶׁ֥ר אַתָּ֛ה בֹּטֵ֥חַ בָּהֵ֖ן בְּכָל־אַרְצֶ֑ךָ וְהֵצַ֤ר לְךָ֙
    בְּכָל־שְׁעָרֶ֔יךָ בְּכָ֨ל־אַרְצְךָ֔ אֲשֶׁ֥ר נָתַ֛ן יְהוָ֥ה אֱלֹהֶ֖יךָ לָֽךְ׃
  eng-WYCLIFFE: til he leese thee, and al to-breke in alle thi citees, and til thi
    sadde and hiye wallis be distried, in whiche thou haddist trust in al thi lond.
    Thou schalt be bisegid withynne thi yatis in al thi lond, which thi Lord God schal
    yyue to thee.
  cwe-cwe: Wanhu wawo wezamzungulukani muna yamabululu yenu yose, mbaka ng'huta zenu
    za mhongono zimuhuwila zipolomosigwe hasi chila hanhu muna iisi yenu yoyamwing'hileni
    Mndewa Mulungu, Mulungu wenu.
  kik-kik: Nĩmakarigiicĩria matũũra mothe manene guothe bũrũri-inĩ waku, o nginya
    thingo icio ndaihu ciakĩtwo na hinya na wĩhokete imomoke. Nĩmakarigiicĩria matũũra
    manene mothe marĩa marĩ bũrũri-inĩ ũrĩa Jehova Ngai waku egũkũhe.
  fra-NCL: Elle t’assiégera dans toutes tes portes, jusqu’à ce que tombent dans tout
    ton pays tes murailles, hautes et fortes, dans lesquelles tu auras mis ta confiance ;
    elle t’assiégera dans toutes tes portes, dans tout le pays que Yahweh, ton Dieu,
    t’aura donné.
  cek-AK: Na prae thungah na oep ih nangmah ih vangpui sipae amtim rup ai karoek to,
    na prae thung ih vangpuinawk to takui o boih tih; na Angraeng Sithaw mah ang paek
    o ih, prae thung ih vangpuinawk to takui o boih tih.
  cuk-cuk: '”Be-isdarmalad be-yalagi bela be-neggweburmar-ebilis ambikumaloed. Bela
    be-neggweburmar-galu-matusurmalad, galu-dutusurmalad, bela babatedsegad. We-neggwebur-galu-dutusurmaladgi
    bemar sogdimalad: ‘We-galumar anmar-bendakoye,’ agi bemar bensuli gudimalad. Be-Bab-Dummad-Jehová-bela-yar-bega-uksadgi,
    be-isdarmalad, be-neggweburmar bela ebilis ambikumaloed.'
  uig-CYR: Сән таянған пүткүл зиминиңдики һәммә егиз, мәһкәм сепиллириң өрүлүп чүшкичә,
    у пүткүл зиминиңдики барлиқ дәрвазилириң алдиға келип, сени қоршивалиду; у Пәрвәрдигар
    Худайиң саңа бәргән зиминиңниң һәр йеридики һәммә дәрвазилириң алдиға келип, сени
    қоршивалиду.
  tel-2017: మీరు ఆశ్రయించే ఎత్తయిన కోట గోడలు కూలిపోయే వరకూ మీ దేశమంతా మీ పట్టణ ద్వారాల
    దగ్గర వారు మిమ్మల్ని ముట్టడిస్తారు. మీ యెహోవా దేవుడు మీకిచ్చిన మీ దేశమంతటిలో మీ
    పట్టణ గుమ్మాల దగ్గర మిమ్మల్ని ముట్టడిస్తారు.
  hat-BSA: Yo va mete syèj sou nou nan tout vil nou yo jiskaske miray wo byen fòtifye
    nan sila nou te mete konfyans nou yo tonbe atravè peyi nou an. Yo va fè syèj sou
    nou nan vil nou yo nan tout peyi ke SENYÈ a te bannou an.
  kos-kos: Elos ac mweuni siti nukewa in facl se su LEUM GOD El ac sot nu suwos, na
    pot fulat ma kuhlusya siti lowos, ma kowos lulalfongi kac, fah ikori.
  hbo-WLC: וְהֵצַ֨ר לְךָ֜ בְּכָל־שְׁעָרֶ֗יךָ עַ֣ד רֶ֤דֶת חֹמֹתֶ֙יךָ֙ הַגְּבֹה֣וֹת
    וְהַבְּצֻר֔וֹת אֲשֶׁ֥ר אַתָּ֛ה בֹּטֵ֥חַ בָּהֵ֖ן בְּכָל־אַרְצֶ֑ךָ וְהֵצַ֤ר לְךָ֙
    בְּכָל־שְׁעָרֶ֔יךָ בְּכָ֨ל־אַרְצְךָ֔ אֲשֶׁ֥ר נָתַ֛ן יְהוָ֥ה אֱלֹהֶ֖יךָ לָֽךְ׃
  ibo-ibo: Mba ahụ ga-anọchigide obodo ndị ahụ niile dị nʼala gị tutu ruo mgbe mgbidi
    ndị ahụ niile e wusiri ike, nke ị na-atụkwasị obi dara. Ọ ga-anọchigide ndị ahụ
    niile dị nʼala ahụ niile Onyenwe anyị Chineke gị na-enye gị.
  ory-ory: ଆଉ ତୁମ୍ଭର ସମୁଦାୟ ଦେଶସ୍ଥ ଯେଉଁ ସମସ୍ତ ଉଚ୍ଚ ଓ ଦୁର୍ଗମ ପ୍ରାଚୀରରେ ତୁମ୍ଭେ ଭରସା
    ରଖିଲ, ତାହାସବୁ ପତିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ତୁମ୍ଭର ସମସ୍ତ ନଗର-ଦ୍ୱାରରେ ତୁମ୍ଭକୁ ଅବରୋଧ କରିବ;
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛନ୍ତି, ତହିଁର ସମସ୍ତ ନଗର-ଦ୍ୱାରରେ ସେ
    ତୁମ୍ଭକୁ ଅବରୋଧ କରିବ।
  chk-chk: Iwe, repwe pwelifeili fän pisekin maun ämi kewe telinimw meinisin me lon
    unusen fanüemi ewe Samol mi Lapalap epwe ngenikemi, tori ämi kewe tit mi tekia
    o pöchökül oua eäniir apilükülük repwe turula.
  rop-rop: Dei garra binijimap ebri taun langa det kantri weya YAWEI garra gibit yumob.
    Detlot strongwan wol raidaran langa yumob taun weya yumob oldei trastimbat, wal
    olabat garra buldan dumaji detlot enami garra nokamdan.
  ukr-1871: І пооблягає він у тебе всї брами твої, поки не зруйнує по всїй землї твоїй
    високі і укріплені мури, на котрих ти вповав; і пооблягає він у тебе всї оселї
    по всїй землї твоїй, що надїлив тобі Господь, Бог твій.
  deu-1951: darauf du dich in deinem ganzen Lande verlassen hast. Ja, es wird dich
    ängstigen in allen deinen Toren, in deinem ganzen Lande, das dir der HERR, dein
    Gott, gegeben hat.
  eng-JPS: And he shall besiege thee in all thy gates, until thy high and fortified
    walls come down, wherein thou didst trust, throughout all thy land; and he shall
    besiege thee in all thy gates throughout all thy land, which the LORD thy God
    hath given thee.
  srp-1865: I stegnuæe te po svijem mjestima tvojim, dokle ne popadaju zidovi tvoji
    visoki i tvrdi, u koje se uzdaš, po svoj zemlji tvojoj; stegnuæe te po svijem
    mjestima tvojim, po svoj zemlji tvojoj, koju ti da Gospod Bog tvoj;
  lug-lug: Banaazingizanga ebibuga byo byonna mu nsi yo yonna okutuusa ebisenge ebiwanvu
    eby’ebigo bye weesiga lwe birigwa wansi. Banaazingizanga ebibuga byonna mu nsi
    yonna Mukama Katonda wo gy’akuwa.
  heb-heb: והצר לך בכל שעריך עד רדת חמתיך הגבהות והבצרות אשר אתה בטח בהן בכל ארצך
    והצר לך בכל שעריך בכל ארצך אשר נתן יהוה אלהיך לך׃
  ben-IRV: আর তোমার সব দেশে যে সব উঁচু ও সুরক্ষিত দেওয়ালে তুমি বিশ্বাস করতে, সে সব
    যতক্ষণ ভূমিসাৎ না হবে, ততক্ষণ সে তোমার সব শহরের দরজায় তোমাকে অবরোধ করবে; তোমার
    ঈশ্বর সদাপ্রভুর দেওয়া তোমার সমস্ত দেশে সব শহরের দরজায় সে তোমাকে অবরোধ করবে।
  pan-pan: ਉਹ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਸਾਰੇ ਫਾਟਕਾਂ ਵਿੱਚ ਘੇਰ ਲਵੇਗੀ, ਜਦ ਤੱਕ ਤੁਹਾਡੀਆਂ ਉੱਚੀਆਂ ਅਤੇ
    ਗੜ੍ਹਾਂ ਵਾਲੀਆਂ ਕੰਧਾਂ ਢਾਹੀਆਂ ਨਾ ਜਾਣ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੁਸੀਂ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚ ਭਰੋਸਾ ਰੱਖੀ
    ਬੈਠੇ ਸੀ। ਉਹ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਸਾਰੇ ਫਾਟਕਾਂ ਵਿੱਚ ਤੁਹਾਡੇ ਸਾਰੇ ਦੇਸ਼ ਦੇ ਅੰਦਰ ਘੇਰ ਲਵੇਗੀ,
    ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သင့် နေရာပြည် အရပ်ရပ် တို့၌ သင် ကိုးစား သော မြို့ရိုး၊ မြင့် ၍ ခိုင်ခံ့
    သော မြို့ရိုး တို့သည် မပြို မ ကျမှီ တိုင်အောင်၊ သင့် နေရာ မြို့ ရှိသမျှ တို့ကို
    ဝိုင်း ထားလိမ့်မည်။ သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် အရပ်ရပ် တို့၌
    ၊ မြို့ ရှိသမျှ တို့ကိုလည်း ဝိုင်း ထားလိမ့်မည်။
  hmo-hmo: “Emui hanua ibounai, Lohiabada emui Dirava ese umui dekenai ia henia tano
    lalonai, be unai tuari taudia ese do idia koua hagegea, bona unai umui abidadama
    henia magu badadia be do idia moru.
  urd-urd: और वह तेरे तमाम मुल्क में तेरा घिराव तेरी ही बस्तियों में किए रहेंगे; जब
    तक तेरी ऊँची — ऊँची फ़सीलें जिन पर तेरा भरोसा होगा, गिर न जाएँ। तेरा घिराव वह
    तेरे ही उस मुल्क की सब बस्तियों में करेंगे, जिसे ख़ुदावन्द तेरा ख़ुदा तुझको देता
    है।
  rus-SYN: и будет теснить тебя во всех жилищах твоих, доколе во всей земле твоей
    не разрушит высоких и крепких стен твоих, на которые ты надеешься; и будет теснить
    тебя во всех жилищах твоих, во всей земле твоей, которую Господь Бог твой дал
    тебе.
  bqc-SIM: Aa koezↄ̃ á bùsu pↄ́ Dii á Lua lɛ́ kpáwá wɛ̃́lɛↄzi píi e á bĩ́i
    gbãa lɛsĩ pↄ́ álɛ a náaikɛↄ gɛ kwɛòɛ.
  tcz-CHONGTHU: Na chennau gam na kisonpi namun'u khopi kul sangtah tah’a ki kaina
    mun ho, naum kim veluva avoh chim kah seuva ano khum diu, hitobanga chu Pakai,
    Pathen in napehnau gamsung khopi jousea ngengsi khong tading, tang louva na umkhum
    diu ahi.
  mar-mar: ते राष्ट्र तुमच्या नगरांना वेढा घालून हल्ला करील. आपल्या नगराभोवती असणारी
    उंच आणि भक्कम तटबंदी जिच्यावर तुम्ही विश्वास ठेवता. ती पण तटबंदी कोसळून पडेल.
    तुमचा देव परमेश्वर तुम्हास देणार असलेल्या देशातील तुमच्या सर्व नगरांना शत्रू वेढा
    घालेल.
  qub-qub: «Tayta Dios goycushushayqui siudäcunatapis altu pergasha caycajta chay
    suldärucuna ushajpämi juchuchenga. Chay pergasha marcacuna chapäshunayquipaj cashanta
    yarpaptiquipis llapantami juchuchenga.
  hat-hat: Y'a atake nou. Y'a sènen tout lavil nou yo, jouk y'a fin kraze gwo miray
    byen wo ki te sèvi nou ranpa, miray nou te kwè ki ta ka toujou pwoteje nou yo.
    Wi, y'a fèmen nou, y'a sènen tout lavil nou yo, toupatou nan peyi Seyè a, Bondye
    nou an, te fè nou kado a.
  eng-BSB: They will besiege all the cities throughout your land, until the high and
    fortified walls in which you trust have fallen. They will besiege all your cities
    throughout the land that the LORD your God has given you.
  tod-tod: Ta wa-laaiti sei kɛlɛ su, eyɛsu siɠi gaaɠoozagiti wo ɠigi ti ʋa, naati
    ti loo bu, wa-yooi zu ná pɛ, ta wa-laaiti kpein sei kɛlɛ su zooi zu ná pɛ, nii
    Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ.
  eng-WEBPB: They will besiege you in all your gates until your high and fortified
    walls in which you trusted come down throughout all your land. They will besiege
    you in all your gates throughout all your land which the LORD your God has given
    you.
  kbq-kbq: Hagi Rana tamagri Anumzamo'ma tamami'nea mopafima tagu'vazigahie hutama
    nehaza kuma vihutamia ha' vahetamimo'za avazagigagi'ne'za, tapage hugahaze.
  nhe-BL: “Quiyahualose nochi imoaltepehua huan quintehuise hasta quihuehuelotzase
    nochi caltini tlen más huejhuejcapa huan nopa tepamitl tlen cuali tlachijchihuali
    tlen ipan inmotemachijtoyaj para inmechmanahuise. Quinyahualose huan quintlanise
    nochi altepetini ipan nochi nopa tlali tlen inmechmacas imoTECO Dios.
  gub-BL: Umàmàn putar tawhu peneko haw waiwyr wà nehe. Te weityk kar putar pàrirogawtàtà
    iaiha ma'e ikàg ma'e wà nehe, tawhu wanuwi wà nehe. Pezeruzar zepe a'e pàrirogawtàtà
    ma'e wanehe. Tupàn Tuweharupi Wiko Ma'e Zanezar umur a'e ywy peme. Peàmàtyry'ymar
    umàmàn putar tawhu a'e ywy rehe har paw waiwyr wà nehe.
