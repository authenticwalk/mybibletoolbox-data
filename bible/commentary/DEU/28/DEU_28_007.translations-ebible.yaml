verse: DEU.028.007
translations:
  mal-C: നിനക്ക് എതിരായി എഴുന്നേൽക്കുന്ന ശത്രുക്കളെ യഹോവ നിന്റെ മുമ്പിൽ പരാജയപ്പെടുത്തും.
    അവർ നിന്റെനേരേ ഒരു വഴിയായി വരും. ഏഴുവഴിയായി ഓടിപ്പോകും.
  deu-TKW: Jahwe wird deine Feinde, die sich wider dich erheben, vor dir niederstrecken;
    auf einem Wege werden sie gegen dich zu Felde ziehen, aber auf sieben Wegen vor
    dir fliehen.
  lin-lin: Yawe akosala ete banguna oyo bakotelemela bino bakokweyisama liboso na
    bino ; bakoya epai na bino na nzela moko, kasi bakokima bino na banzela sambo.
  eng-LSV: YHWH makes your enemies, who are rising up against you, to be struck before
    your face; in one way they come out to you, and in seven ways they flee before
    you.
  eng-GNV: 'The Lord shall cause thine enemies that rise against thee, to fall before
    thy face: they shall come out against thee one way, and shall flee before thee
    leuen wayes.'
  eng-WEBSTER: 'The LORD shall cause thy enemies that rise up against thee to be smitten
    before thy face: they shall come out against thee one way, and flee before thee
    seven ways.'
  nhw-BL: “Amomaco TOTECO anmechmactilis amocualancaitacahua catli quinequise anmechhuilanase.
    Masque hualase campa amojuanti cuali motecpantose, pero quen hueli yase para mochololtise
    tlen amojuanti.
  swh-ONEN: Bwana atasababisha adui wainukao dhidi yako kushindwa mbele yako. Watakujia
    kwa njia moja lakini watakimbia mbele yako kwa njia saba.
  bba-bba: Wi, Yinni Gusunɔ, u koo de yibɛrɛ be bɑ bɛɛ seesi bu yɑrinɑ bɛɛn wuswɑɑn
    di. Swɑɑ tiɑ bɑ koo kɑ duumɑ ɑdɑmɑ bɑ koo duki yɑrinɑwɑ bu swɑɑ dɑbinu mwɑ.
  eng-KJVCPB: 'The Lord shall cause thine enemies that rise up against thee to be
    smitten before thy face: they shall come out against thee one way, and flee before
    thee seven ways.'
  luo-luo: Jehova Nyasaye noket wasiku ma monjou e lwetu mi unulogi. Ginimonju ka
    gin oganda achiel, to ginike ka gia iru ka gin migepe abiriyo.
  meu-meu: Inaimui bae tuari henimui negadia ai Iehova ese baine hadareredia; dala
    tamona ai bae mai henimui, a dala hitu amo vairamui ai bae heau.
  npi-ULB: तिमीहरूको विरुद्धमा खडा हुने तिमीहरूका शत्रुहरूलाई परमप्रभुले तिमीहरूकै
    सामु पराजित गर्नुहुने छ । तिनीहरू तिमीहरूको विरुद्धमा एउटा बाटो भएर आउने छन्,
    तर तिमीहरूकै सामु सातवटा बाटो भएर भाग्‍ने छन् ।
  yor-yor: Olúwa yóò gbà fún ọ pé gbogbo ọ̀tá tí ó dìde sí ọ yóò bì ṣubú níwájú rẹ.
    Wọn yóò tọ̀ ọ́ wá ní ọ̀nà kan ṣùgbọ́n wọn yóò sá fún ọ ní ọ̀nà méje.
  ind-ind: “Setiap kali musuh-musuh menyerang kalian, TUHAN akan menolongmu mengalahkan
    mereka. Mereka datang menyerang kalian dari satu arah, tetapi tercerai-berai mereka
    melarikan diri dari hadapanmu.
  pes-OPCB: خداوند، دشمنانتان را در مقابل شما شکست خواهد داد. آنها از یک سو علیه شما
    بیرون خواهند آمد، ولی در برابر شما به هفت سو پراکنده خواهند شد.
  tgl-ULB: Dudulutin ni Yahweh sa ang inyong mga kaaway na kumakalaban sa inyo na
    mapabagsak sa inyong harapan; lalabas sila laban sa inyo sa isang daanan, pero
    tatakasan kayo sa pitong mga daanan.
  cbu-NT: Kundararis siyaa pachapani atusin, zapantaa tputs turututut shitanusin,
    itaru siyaatssha pakchusin, waantatamtisin punikchusin, piyamsha suwatartachinllinaya.
    Apanllsha waana siyamari kasimaam istachiya.
  hui-hui: Anduane Homogo ibugua tínaga waitigiru baba wai beramingi tí wayali halimulo
    biamogo bulebira. Waitigiru tigua wai bule hariga mbiraoreha ibulebiragoyu ti
    ibida pole hariga dewa ngaruha pugupugu bulebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​တိုက်​ခိုက် သော​ရန်​သူ​များ​ကို​နှိမ်​နင်း​တော်​မူ​လိမ့်​မည်။
    သူ​တို့​သည်​တစ်​လမ်း​တည်း​ဖြင့်​လာ​ရောက် တိုက်​ခိုက်​သော်​လည်း လမ်း​အ​သွယ်​သွယ်​ဖြင့်
    ထွက်​ပြေး​ရ​လိမ့်​မည်။'
  bod-N: ཡར་ལངས་ནས་ཁྱོད་རྣམས་ལ་རྒོལ་བའི་དགྲ་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་མདུན་དུ་ཕམ་པར་མཛད་ཅིང་།
    དེ་དག་ལམ་གཅིག་ནས་ཁྱོད་རྣམས་ལ་རྒོལ་བར་འོངས་ནའང་། ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་ཁོ་ཚོ་ལམ་བདུན་ནས་འབྲོ་བར་འགྱུར།
  sna-sna: Jehovha achaita kuti vavengi vako, vanokumukira kuti vakurwise, vakundwe
    pamberi pako. Vachauya kwauri nenzira imwe chete asi vagotiza vachibva kwauri
    nenzira nomwe.
  spa-BLM: El Señor hará que tus enemigos que se levanten contra ti sean golpeados
    delante de ti. Saldrán contra ti por un camino, y huirán ante ti por siete caminos.
  cac-cac: A Jehová ol ac'anoch eb' eyajc'ol d'a yol e c'ab' ayic ol yac'an oval eb'
    eyed'oc. D'a stzolal ol aj scot eb' d'ayex, palta sacleminac ol aj yel eb' elelal
    d'ayex.
  swh-ULB: Yahwe atasababisha maadui zako wanaoinuka dhidi yako kupigwa chini mbele
    yako; watajitokeza dhidi yako kwa njia moja lakini watakimbia mbele zako kwa njia
    saba.
  bel-bel: Пабэе перад табою Гасподзь ворагаў тваіх, якія паўстаюць на цябе; адною
    дарогаю яны выступяць супроць цябе, а сямю дарогамі пабягуць ад цябе.
  deu-ELBBK: Der HERR wird deine Feinde, die gegen dich aufstehen, geschlagen vor
    dir dahingeben; auf einem Weg werden sie gegen dich ausziehen, und auf sieben
    Wegen werden sie vor dir fliehen.
  mbb-OT: Ibpezaag te Nengazen keniyu is menge kuntada niw he edsurung keniyu. Edrapungrapung
    dan is edlusud keniyu piru ebpekedsusuwey is ebpemelaǥuy keniyu.
  mal-2015: നിന്നോടു എതിർക്കുന്ന ശത്രുക്കളെ യഹോവ നിന്റെ മുമ്പിൽ തോല്ക്കുമാറാക്കും;
    അവർ ഒരു വഴിയായി നിന്റെ നേരെ വരും; ഏഴു വഴിയായി നിന്റെ മുമ്പിൽനിന്നു ഓടിപ്പോകും.
  rmc-rmc: O RAJ zňičinela tumare ňeprijaťeľen, sar pre tumende avena. Jekhe dromeha
    pre tumende avena, ale efta dromenca anglal tumende rozdenašena.
  pes-OPV: «و خداوند دشمنانت را که با تو مقاومت نمایند، از حضور تو منهزم خواهد ساخت،
    ازیک راه بر تو خواهند آمد، و از هفت راه پیش توخواهند گریخت.
  ron-1924: Домнул ыць ва да бируинцэ асупра врэжмашилор тэй каре се вор ридика ымпотрива
    та; пе ун друм вор еши ымпотрива та, дар пе шапте друмурь вор фуӂи динаинтя та.
  ben-OBCV: যারা শত্রু হয়ে তোমাদের বিরুদ্ধে দাঁড়াবে সদাপ্রভু এমন করবেন যাতে তারা
    তোমাদের সামনে হেরে যায়। তারা একদিক থেকে তোমাদের আক্রমণ করতে এসে সাত দিক দিয়ে
    পালিয়ে যাবে।
  som-som: Oo cadaawayaashiinna idinku kaca Rabbigu wuxuu ka dhigi doonaa in hortiinna
    lagu laayo. Jid qudha ayay idinkaga iman doonaan, oo hortiinna ayay toddoba jid
    ku kala carari doonaan.
  lat-VUC: 'Dabit Dominus inimicos tuos, qui consurgunt adversum te, corruentes in
    conspectu tuo: per unam viam venient contra te, et per septem fugient a facie
    tua.'
  eng-ASVBT: 'Jehovah will cause thine enemies that rise up against thee to be smitten
    before thee: they shall come out against thee one way, and shall flee before thee
    seven ways.'
  ita-1885: Il Signore metterà i tuoi nemici che si saran levati contro a te, in rotta
    e sconfitta davanti a te; per una via usciranno contro a te, e per sette vie fuggiranno
    d'innanzi a te.
  eng-LXXUP: 'The Lord deliver thine enemies that withstand thee utterly broken before
    thy face: they shall come out against thee one way, and they shall flee seven
    ways from before thee.'
  eng-ULB: Yahweh will cause your enemies who rise up against you to be struck down
    before you; they will come out against you one way but will flee before you seven
    ways.
  spa-VBL: El Señor derrotará a los enemigos que vengan a atacarte. Vendrán a ti desde
    una dirección, pero se dispersarán por siete caminos diferentes.
  fra-_FOB: L'Éternel fera que tes ennemis, qui s'élèveront contre toi, seront battus
    devant toi; ils sortiront contre toi par un chemin, et par sept chemins ils s'enfuiront
    devant toi.
  mal-mal: നിന്നോട് എതിർക്കുന്ന ശത്രുക്കളെ യഹോവ നിന്റെ മുമ്പിൽ തോല്ക്കുമാറാക്കും;
    അവർ ഒരു വഴിയായി നിന്റെനേരെ വരും; ഏഴു വഴിയായി നിന്റെ മുമ്പിൽനിന്ന് ഓടിപ്പോകും.
  urd-GVR: Jab tere dushman tujh par hamlā kareṅge to wuh Rab kī madad se shikast
    khāeṅge. Go wuh mil kar tujh par hamlā kareṅ to bhī tū unheṅ chāroṅ taraf muntashir
    kar degā.
  suz-BL: मिनु परमप्रभु यावेमी इन कली लडाइ पाइब इन जोरी सत्रु आन कली इन ङोंइती ब्रुपाइक्‍ब।
    मेको लां कामी इन कली लडाइ पथ जाक्‍नीम। मिनु ब्रुशा, शाउ शिउ ब्रशा ७ ओटा लां रे
    प्रोक्‍नीम।
  ita-1927: L’Eterno farà sì che i tuoi nemici, quando si leveranno contro di te,
    siano sconfitti dinanzi a te; usciranno contro a te per una via, e per sette vie
    fuggiranno d’innanzi a te.
  ckb-ckb: یەزدان وا دەکات ئەو دوژمنانەتان کە سەرهەڵدەدەن لەبەردەمتان ببەزن، لە یەک
    ڕێگا بۆتان دێنە دەرەوە و لە حەوت ڕێگا لەبەردەمتان هەڵدێن.
  eng-BBE: 'By the power of the Lord, those who take arms against you will be overcome
    before you: they will come out against you one way, and will go in flight from
    you seven ways.'
  kan-OKCV: ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಏಳುವ ನಿಮ್ಮ ಶತ್ರುಗಳನ್ನು ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮುಂದೆಯೇ ಸೋಲಿಸಿಬಿಡುವರು.
    ಅವರು ಒಂದೇ ಮಾರ್ಗದಲ್ಲಿ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟು ಬಂದರೂ, ಏಳು ಮಾರ್ಗಗಳಿಂದ ಓಡಿಹೋಗುವರು.
  tam-2017: “உனக்கு விரோதமாக எழும்பும் உன் எதிரிகளைக் யெகோவா உனக்கு முன்பாக தோற்கடிக்கப்பட
    ஒப்புக்கொடுப்பார்; ஒரு வழியாக உனக்கு எதிராகப் புறப்பட்டு வருவார்கள்; ஏழு வழியாக
    உனக்கு முன்பாக ஓடிப்போவார்கள்.
  spa-RV-1909: 'Pondrá Jehová á tus enemigos que se levantaren contra ti, de rota
    batida delante de ti: por un camino saldrán á ti, por siete caminos huirán delante
    de ti.'
  ron-BTF: DOMNUL va face pe duşmanii tăi, care se ridică împotriva ta, să fie bătuţi
    înaintea feţei tale; ei vor ieşi împotriva ta pe o cale şi vor fugi dinaintea
    ta pe şapte căi.
  eng-WEBP: The LORD will cause your enemies who rise up against you to be struck
    before you. They will come out against you one way, and will flee before you seven
    ways.
  eng-FBV: The Lord will defeat the enemies who come to attack you. They will come
    at you from one direction, but they will scatter seven different ways.
  nld-1939: Jahweh zal de vijanden, die tegen u opstaan, voor u verslaan en aan u
    overleveren; langs één weg trekken zij tegen u op, langs zeven wegen vluchten
    ze voor u weg.
  nch-BL: “Amomaco TOTECO amechmactilis amocualancaitacahua cati quinequise amechtehuise.
    Masque hualase campa amojuanti cuali motecpantose, pero pasoltic yase para mochololtise
    ten amojuanti.
  vie-1934: Đức Giê-hô-va sẽ làm cho kẻ thù nghịch dấy lên cùng ngươi bị đánh bại
    trước mặt ngươi; chúng nó sẽ do một đường ra đánh ngươi, rồi do bảy đường chạy
    trốn trước mặt ngươi.
  hin-CV: याहवेह तुम्हारे उठे हुए शत्रुओं को हराने की योजना करेंगे; वे एक मार्ग से
    तुम पर हमला करने तो आएंगे. मगर तुम्हारे सामने भागते हुए सात दिशाओं में बिखर जाएंगे.
  eng-OURB: Adonai will cause your enemies who rise up against you to be struck before
    you. They will come out against you one way, and will flee before you seven ways.
  spa-BES: Por el poder del Señor, aquellos que tomen las armas contra ti serán vencidos
    ante ti; saldrán contra ti por un camino y huirán de ti por siete caminos.
  tdx-tdx: Hampizevoñe’ Iehovà añatrefa’o eo ze rafelahi’o hitroatse haname azo; hiboaha’e
    an-koe, le mb’an-dalam-pito mb’eo ty hitribaña’e an-day.
  vid-vid: “Wang'honyo howogana kitowa ngondo na hemwe, Mkulu Nguluwi kowapani ludali
    lwa kuwasumya. Howokuya kuwatowa kwa nzila imwe, wowabilimani kwa nzila saba.
  eng-OKE: The Lord shall cause thy adversaries that rise up against thee to be shattered
    before thee; they will come out to thee in one way, but in seven ways shall they
    flee from before thee.
  tha-KJV: พระเยโฮวาห์จะทรงกระทำให้​ศัตรู​ผู้​ลุ​กขึ้นต่อสู้ท่านพ่ายแพ้ต่อหน้าท่าน
    เขาจะออกมาต่อสู้ท่านทางหนึ่ง และหนี​ให้​พ้นหน้าท่านเจ็ดทาง
  por-BR-2018: 'Causará o SENHOR a teus inimigos que se levantarem contra ti, que
    sejam derrotados diante de ti: por um caminho sairão a ti, por sete caminhos fugirão
    diante de ti.'
  deu-ELO: Jehova wird deine Feinde, die wider dich aufstehen, geschlagen vor dir
    dahingeben; auf einem Wege werden sie wider dich ausziehen, und auf sieben Wegen
    werden sie vor dir fliehen.
  eng-WYC-2018: The Lord shall give thine enemies to fall in thy sight, that shall
    rise against thee; by one way they shall come against thee, and by seven ways
    they shall flee from thy face. (The Lord shall make thy enemies, who shall rise
    up against thee, to fall down before thee; they shall come out against thee by
    one way, but they shall flee from thee by seven ways.)
  epo-epo: La Eternulo, via Dio, faros, ke viaj malamikoj, kiuj leviĝos kontraŭ vin,
    estos frapitaj antaŭ vi; per unu vojo ili eliros kontraŭ vin, kaj per sep vojoj
    ili forkuros de antaŭ vi.
  uig-PIN: Sanga ⱪarxi qiⱪⱪan düxmǝnliringni Pǝrwǝrdigar aldingda mǝƣlup ⱪilidu; ular
    bir yol bilǝn sanga ⱨujumƣa kelip, yǝttǝ yol bilǝn aldingdin ⱪaqidu.
  beo-beo: 'Dilima ha lai dunu da dilima doagala:sea, dilia Hina Gode da amo sefasimu.
    Ilia da dilima logo afaega doagala:musa: misunu be logo osea:i amoga diliba:le
    hobeamu.'
  tpi-OTNT: “Bikpela bai i daunim olgeta birua taim ol i kam pait long yupela. Ol
    bai i kam kamap long wanpela rot, tasol bai ol i ranawe i go long planti rot.
  hau-SA: A gabanku, Ubangiji zai sa ku fatattaki abokan gāban da za su taso suna
    gāba da ku. Ta hanya guda za su auka muku, amma ta hanyoyi bakwai za su gudu daga
    gabanku.
  uig-LAT: Sanga qarshi chiqqan düshmenliringni Perwerdigar aldingda meghlup qilidu;
    ular bir yol bilen sanga hujumgha kélip, yette yol bilen aldingdin qachidu.
  nde-nde: UThixo uzakwenza ukuthi izitha zakho ezikuvukelayo zinqotshwe phambi kwakho.
    Zizakulihlasela zivelela endleleni eyodwa, kodwa zizabaleka ngezindlela eziyisikhombisa.
  ton-ton: '‌ʻE pule ʻE Sihova ke teʻia ʻi ho ʻao ʻa ho ngaahi fili ʻoku tuʻu hake
    kiate koe: tenau haʻu kiate koe ʻi he hala ʻe taha, pea hola meiate koe ʻi he
    hala ʻe fitu.'
  ces-1613: A učiní Hospodin, že nepřátelé tvoji, kteříž by povstali proti tobě, poraženi
    budou před tebou; jednou cestou vytáhnou proti tobě, a sedmi cestami před tebou
    utíkati budou.
  eng-WMB: The LORD will cause your enemies who rise up against you to be struck before
    you. They will come out against you one way, and will flee before you seven ways.
  tam-TCV: உங்களுக்கு எதிராக வரும் பகைவர்கள் உங்களுக்கு முன்பாகத் தோல்வியடையும்படி,
    யெகோவா செய்வார். அவர்கள் ஒரு திசையிலிருந்து உங்களை எதிர்த்து வருவார்கள். ஆனால்
    உங்களைவிட்டு ஏழு திசைகளில் சிதறி ஓடுவார்கள்.
  ceb-ULB: Laglagon ni Yahweh ang imong mga kaaway nga makigbatok kanimo diha sa imong
    atubangan; makig-away sila batok kanimo sa usa ka dalan apan mokalagiw sila gikan
    kanimo sa pito ka dalan.
  pol-UBG: PAN sprawi, że twoi wrogowie, którzy powstaną przeciwko tobie, zostaną
    pobici przed tobą. Jedną drogą wyruszą przeciwko tobie, a siedmioma drogami będą
    przed tobą uciekać.
  urd-GVU: جب تیرے دشمن تجھ پر حملہ کریں گے تو وہ رب کی مدد سے شکست کھائیں گے۔ گو
    وہ مل کر تجھ پر حملہ کریں توبھی تُو اُنہیں چاروں طرف منتشر کر دے گا۔
  deu-1912: Und der HERR wird deine Feinde, die sich wider dich auflehnen, vor dir
    schlagen; durch einen Weg sollen sie ausziehen wider dich, und durch sieben Wege
    vor dir fliehen.
  kan-2017: ನಿಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಬರುವ ಶತ್ರುಗಳು ನಿಮ್ಮಿಂದ ಸೋತುಹೋಗುವಂತೆ ಯೆಹೋವನು ಮಾಡುವನು;
    ಅವರು ಒಂದೇ ದಾರಿಯಿಂದ ನಿಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಬಂದರೂ ಏಳು ದಾರಿಗಳಿಂದ ಓಡಿಹೋಗುವರು.
  yap-yap: “Bayi waernag SOMOL e to’ogor romed ngam gelgad u nap’an ni yad ra m’ag
    e mael ngomed. Bay ra bad u ta’bang ni mael ngomed, machane yad ra mil u puluwmed
    ni yug ra bagyad ma gin ni mil ngay.
  hlt-MCSB: Nang aka tlai thil na thunkha rhoek te BOEIPA loh a voeih vetih na mikhmuh
    ah yawk sut ni. Longpuei pakhat neh nang taengla ha khoong uh cakhaw na mikhmuh
    ah longpuei parhih la rhaelrham uh ni.
  mdy-ETH: «ሞርካ ሙኪ ዒንሢ ዖላኣና ናንጊና ናንጋ ጎዳ ዔያቶ ባሺንቲሳንዳኔ፤ ዔያታ ፔቴ ዛላና ሙካንዳኔ፤ ጋዓንቴ ቢያ ካራና
    ጳሽኪ ጳሽኪ ዴንዲ ባይቃንዳኔ።
  twi-ASANTE: Sɛ atamfoɔ to hyɛ mo so a, Awurade bɛdi wɔn so. Wɔbɛfiri baabi ato ahyɛ
    mo so na wɔafa akwan nson so ahwete afiri mo anim.
  eng-WEBU: The LORD will cause your enemies who rise up against you to be struck
    before you. They will come out against you one way, and will flee before you seven
    ways.
  bnp-bnp: “E BAKOVI DAGI bara i tuhori mua i ratapile e huriki a pile, i rata ria
    ri ha vapida na maka dala i kupo.
  wal-wal: “Ne bollan denddiya ne morkketa GODAI ne sinttan xoonettidaageeta oottana.
    Eti ne bolli issi ogiyaara yaana; shin laappun ogiyaara ne sinttappe baqatidi
    xayana.
  spa-PDDPT: Yavé hará que tus enemigos, los que se levantan contra ti, sean derrotados
    delante de ti. Por un camino saldrán contra ti, y por siete caminos huirán de
    ti.
  gun-gun: Senhor ojapo 'rã penerenonde py penderovaigua kuery pendere opu'ã va'ekue
    oitypaa aguã rami. Peteĩ tape rupi penderovai ou va'ekue ri sete tape rupi ju
    'rã ojava jogueravy pendegui.
  ilo-ULB: Kabilento ni Yahweh dagiti kabusoryo a tumakder a maibusor kadakayo iti
    sangoananyo; rumuarda a bumusor kadakayo iti maysa a dalan, ngem agtataraydanto
    ti sangoananyo kadagiti pito a dalan.
  kpg-kpg: “Dimaadua ga hagamagedaa godou hagadaumee, maa digaula ga heebagi adu gi
    goodou. Digaula ga heebagi adu gi goodou mai di gowaa e dahi, gei digaula gaa llele
    gi daha mo goodou i nia gowaa dagi hidu.
  uig-ARA: ساڭا قارشى چىققان دۈشمەنلىرىڭنى پەرۋەردىگار ئالدىڭدا مەغلۇپ قىلىدۇ؛ ئۇلار
    بىر يول بىلەن ساڭا ھۇجۇمغا كېلىپ، يەتتە يول بىلەن ئالدىڭدىن قاچىدۇ.
  sus-sus: Wo yaxuie na fa wo gerede, Alatala e rayarabima nɛ wo bɛ. Xa e so kira
    keren nan na, e gbilenma e gi ra nɛ wo ya ra kira solofere xɔn.
  pon-2006: “KAUN-O pahn ketin kalowehdi amwail imwintihti kan ni arail pahn mahweniong
    kumwail. Re pahn tangodohng kumwail sang wasa kis, a re pahn uhd sopopeseng wasa
    koaros ni amwail pahn pelian irail.
  ksd-ksd: A Luluai na ongor pa kaum lavur ebar nina dia tut na vinarubu ure u ta
    ra luaina matam; diat a vana rikai up u ta ra kopono nga, ma diat a takap kan
    u ta ra lavurua na nga.
  tur-YTC: Yahve sana karşı ayaklanan düşmanlarını senin önünde vuracak. Onlar sana
    karşı bir yoldan çıkacaklar ve önünden yedi yoldan kaçacaklar.
  grc-BRENT: Παραδῷ Κύριος ὁ Θεός σου τοὺς ἐχθρούς σου τοὺς ἀνθεστηκότας σοι συντετριμμένους
    πρὸ προσώπου σου· ὁδῷ μιᾷ ἐξελεύσονται πρὸς σέ, καὶ ἐν ἑπτὰ ὁδοῖς φεύξονται ἀπὸ
    προσώπου σου.
  ind-AYT: TUHAN akan menyerahkan musuh-musuhmu yang bangkit melawanmu untuk dikalahkan
    di hadapanmu. Mereka datang untuk melawanmu melalui satu jalan, tetapi mereka
    akan melarikan diri melalui tujuh jalan.
  nya-nya: Yehova adzaonetsetsa kuti adani anu amene adzakuwukirani agonjetsedwe pamaso
    panu. Iwo adzabwera kwa inu kuchokera mbali imodzi koma adzakuthawani ku mbali
    zisanu ndi ziwiri.
  hrv-hrv: Neprijatelje tvoje koji se dignu protiv tebe Jahve će položiti preda te
    potučene; jednim će putem izaći na te, a na sedam putova razbježat će se ispred
    tebe.
  mps-mps: “Godigo dagego boi bidi dabe dage dali hwįagasainogo asobode aiyaba elaluaibao.
    Augwali te sunumi me delidu pedalagasaibao. Tiali goli, augwali sunumi hauwadu
    wi paibao.”
  tpi-tpi: “Bikpela bai i daunim olgeta birua taim ol i kam pait long yupela. Ol bai
    i kam kamap long wanpela rot, tasol bai ol i ranawe i go long planti rot.
  dan-1931: Når dine Fjender rejser sig imod dig, skal HERREN slå dem på Flugt foran
    dig; ad én Vej skal de drage ud imod dig, men ad syv skal de flygte for dig.
  vie-OVCB: Chúa Hằng Hữu sẽ đánh bại quân thù trước mặt anh em. Họ cùng nhau kéo
    ra đánh anh em, nhưng rồi tán loạn tẩu thoát!
  guj-2017: યહોવાહ તમારા ઉપર હુમલો કરવા આવનાર શત્રુઓને પરાજિત કરશે; તમારી સામે તેઓ
    એક માર્ગેથી આવશે તો પણ તમારી સામેથી સાત માર્ગે નાસી જશે.
  pon-2006A: “KAUN-O pahn ketin kalowehdi amwail imwintihti kan ni arail pahn mahweniong
    kumwail. Re pahn tangodohng kumwail sang wasa kis, a re pahn uhd sopopeseng wasa
    koaros ni amwail pahn pelian irail.
  por-BRBSL: Yahweh fará com que seus inimigos que se levantam contra você sejam atingidos
    antes de você. Eles sairão contra você de uma maneira, e fugirão diante de você
    de sete maneiras.
  cth-cth: Nang na ka tuk hane tarannaw hah na hmalah BAWIPA ni a sung sak han. Ahnimouh
    teh lamthung buet touh hoi nang koe a tho awh eiteh, lamthung sari touh hoi a
    yawng awh han.
  twi-twi: Sɛ atamfo tow hyɛ mo so a, Awurade bedi wɔn so. Wobefi baabi atow ahyɛ
    mo so na wɔafa akwan ason so ahwete, afi mo anim.
  hlt-hlt: Nang aka tlai thil na thunkha rhoek te BOEIPA loh a voeih vetih na mikhmuh
    ah yawk sut ni. Longpuei pakhat neh nang taengla ha khoong uh cakhaw na mikhmuh
    ah longpuei parhih la rhaelrham uh ni.
  tbz-SIM: Kɛ̀ di dootitɔbɛ̀ mɛ ndi do dìì mɔ̀nnì ti Yiɛ̀ nKuyie nkùù di te kù duɔ́
    nkɛ̀ dí bɛ̀ nɑ. Kɛ̀ bɛ̀ do kɔriní kɛ kéríní kucɛ kùmɑ́ɑ̀ bɛ̀ɛ cokɛ́ kɛ́tũnnɛ icɛ
    ìyiekɛ̀.
  msy-2020: “Ikiavɨra Itir God, apanir ia mɨsoghsɨ izamiba, a ian damazimɨn me dɨkabɨnam.
    Me tuavir vamɨran izeghɨva ua tuavir avɨribar tintinibar aregham.
  azb-azb: Rəbb sizə hücum edən düşmənlərinizi önünüzdə məğlub edəcək. Onlar sizə
    bir yoldan hücum edəndə önünüzdən yeddi yolla qaçacaq.
  eng-DBY: Jehovah will give up, smitten before thee, thine enemies that rise up against
    thee; they shall come out against thee one way, and by seven ways shall they flee
    before thee.
  hin-2017: “यहोवा ऐसा करेगा कि तेरे शत्रु जो तुझ पर चढ़ाई करेंगे वे तुझ से हार जाएँगे;
    वे एक मार्ग से तुझ पर चढ़ाई करेंगे, परन्तु तेरे सामने से सात मार्ग से होकर भाग
    जाएँगे।
  wol-KYG: Aji Sax jeey def, noon yi leen di jógal, ñooy daanu fi seen kanam. Wenn
    yoon lañuy dikke, dal ci seen kaw, waaye juróom ñaari yoon lañuy awe, daw, jiitu
    leen.
  eng-YLT: '''Jehovah giveth thine enemies, who are rising up against thee — smitten
    before thy face; in one way they come out unto thee, and in seven ways they flee
    before thee.'
  eng-WYC-2017: The Lord shall give thine enemies to fall in thy sight, that shall
    rise against thee; by one way they shall come against thee, and by seven ways
    they shall flee from thy face.
  eng-WMBB: The LORD will cause your enemies who rise up against you to be struck
    before you. They will come out against you one way, and will flee before you seven
    ways.
  urd-GVH: जब तेरे दुश्मन तुझ पर हमला करेंगे तो वह रब की मदद से शिकस्त खाएँगे। गो
    वह मिलकर तुझ पर हमला करें तो भी तू उन्हें चारों तरफ़ मुंतशिर कर देगा।
  rug-rug: Kaqu va kilasi e Zihova sari doduru mia kana, pana mae rapatani gamu rini.
    Kaqu raza mae gua koa gamu pa keke siraṉa, ba kote talahuarae meke govete si arini
    koari doduru vasina.
  gaz-gaz: Waaqayyo akka diinonni kee kanneen sitti kaʼan fuula kee duratti moʼataman
    ni godha. Isaan karaa tokkoon sitti dhufu, garuu karaa torbaan si baqatu.
  fra-LSG: L’Éternel te donnera la victoire sur tes ennemis qui s’élèveront contre
    toi; ils sortiront contre toi par un seul chemin, et ils s’enfuiront devant toi
    par sept chemins.
  gnn-gnn: Ŋuli nhumalanha yurru marrtji miriŋuyu guwatjman, ŋayinydja yurru Garrayyunydja
    ŋunhiyinhana baḏuwaḏuyun warrpam'thunna yana miriŋunhanydja. Yo, miriŋunydja yurru
    marrtji waŋgany ŋurruk nhumalaŋgu, yurru gundupumanydja walala yurru ḻatju‐warr'yunna
    yana barrku'‐barrkuwatjthirrina yulŋunydja birrka'mirrililina wäŋalili malaŋulili.
  yal-yal: Ɛ yaxune na keli ɛ yɛngɛdeni, Alatala e kedima nɛn ɛ yɛɛ ra. Xa e so kira
    keden nan xɔn, e e gima nɛn ɛ yɛɛ ra kira solofere xɔn.
  haw-1868: 'O Iehova ka mea e pepehiia''i kou poe enemi imua ou, ke ku e mai ia oe:
    ma ka aoao hookahi lakou e hele ku e mai ia oe, a ma na aoao ehiku e puehuia''ku
    ai imua ou.'
  arb-NAV: وَيَهْزِمُ الرَّبُّ أَمَامَكُمْ أَعْدَاءَكُمُ الْقَائِمِينَ عَلَيْكُمْ،
    فَيُقْبِلُونَ عَلَيْكُمْ فِي طَرِيقٍ وَاحِدَةٍ، وَلَكِنَّهُمْ يُوَلُّونَ الأَدْبَارَ
    أَمَامَكُمْ فِي سَبْعِ طُرُقٍ.
  ewe-ewe: “Yehowa aɖu wò futɔwo dzi le ŋgɔwò. Woaƒo ƒu alũ ɖe dziwò, gake woaka ahlẽ
    asi to teƒe adre le ŋgɔwò!
  eng-LEE: 'The Lord will cause thy enemies that rise up against thee to be smitten
    before thy face: on one way shall they come out against thee, and on seven ways
    shall they flee before thee.'
  asm-FB: যিহোৱাই আপোনালোকৰ বিৰুদ্ধে উঠা শত্ৰুবোৰক আপোনালোকৰ আগত ঘটুৱাব; সিহঁতে তেওঁলোকে
    এক বাটদি আপোনালোকক আক্রমণ কৰিবলৈ আহি সাত বাটেদি পলাই যাব।
  sus-A: وٌ يَشُييٍ نَ قَ وٌ فٍرٍدٍ، عَلَتَلَ عٍ رَيَرَبِمَ نّ وٌ بّ. شَ عٍ سٌ كِرَ
    كٍرٍن نَن نَ، عٍ فبِلٍنمَ عٍ فِ رَ نّ وٌ يَ رَ كِرَ سٌلٌقٍرٍ شْن.
  fra-SBL: L'Éternel fera frapper devant toi tes ennemis qui s'élèvent contre toi.
    Ils sortiront contre toi par un chemin, et ils fuiront devant toi par sept chemins.
  hbo-hbo: יִתֵּ֨ן יְהוָ֤ה אֶת־אֹיְבֶ֙יךָ֙ הַקָּמִ֣ים עָלֶ֔יךָ נִגָּפִ֖ים לְפָנֶ֑יךָ
    בְּדֶ֤רֶךְ אֶחָד֙ יֵצְא֣וּ אֵלֶ֔יךָ וּבְשִׁבְעָ֥ה דְרָכִ֖ים יָנ֥וּסוּ לְפָנֶֽיךָ׃
  eng-WYCLIFFE: The Lord schal yyue thin enemyes fallynge in thi siyt, that schulen
    rise ayens thee; bi o weie thei schulen come ayens thee, and by seuene weies thei
    schulen fle fro thi face.
  cwe-cwe: “Wehi wenu wahamtowani, Mndewa Mulungu kezamtendani muwahume. Wezakwiza
    kumtowani kwa nzila imwe mbali wezakimbila kwa nzila saba.
  kik-kik: Jehova nĩarĩĩtũmaga thũ iria ingĩarahũka igũũkĩrĩre ihootagĩrwo mbere yaku.
    Irĩkũhithũkagĩra na njĩra ĩmwe, no irĩkũũragĩra na njĩra mũgwanja.
  fra-NCL: Yahweh fera que les ennemis qui s’élèveront contre toi soient mis en déroute
    devant toi ; venus contre toi par un seul chemin, ils s’enfuiront devant toi par
    sept chemins.
  cek-AK: Angraeng mah nang tuk han kangthawk na misanawk to na hmaa ah tuh tih; nihcae
    loe nang tuk hanah loklam maeto hoiah angzo o tih, toe nihcae loe na hmaa hoiah
    loklam sarihto ampraek o ueloe, cawn o tih.
  cuk-cuk: ”Bab-Jehová be-isdarmaladgi-nakwega be-imakoed. Be-isdarmalad begi gwisguar-sogele,
    begi ilekwaa danimalale, be-abin-gwakidedba yogasaar duurmakdemaloed.
  uig-CYR: Саңа қарши чиққан дүшмәнлириңни Пәрвәрдигар алдиңда мәғлуп қилиду; улар
    бир йол билән саңа һуҗумға келип, йәттә йол билән алдиңдин қачиду.
  tel-2017: యెహోవా మీ మీదికి వచ్చే మీ శత్రువులు మీ ఎదుట హతమయ్యేలా చేస్తాడు. వాళ్ళు
    ఒక దారిలో మీ మీదికి దండెత్తి వచ్చి ఏడు దారుల్లో మీ ఎదుట నుంచి పారిపోతారు.
  hat-BSA: “SENYÈ a va fè lènmi ki leve kont nou yo bat devan nou. Yo va vin parèt
    kont nou nan yon sèl direksyon, men y ap sove ale devan nou nan sèt direksyon.
  kos-kos: “LEUM GOD El fah kutangla mwet lokoalok lowos ke elos ac tuku in mweuni
    kowos. Elos ac tukeni tuku ke inkanek sokofanna, tusruktu elos fah kaing liki
    kowos ke inkanek puspis.
  hbo-WLC: יִתֵּ֨ן יְהוָ֤ה אֶת־אֹיְבֶ֙יךָ֙ הַקָּמִ֣ים עָלֶ֔יךָ נִגָּפִ֖ים לְפָנֶ֑יךָ
    בְּדֶ֤רֶךְ אֶחָד֙ יֵצְא֣וּ אֵלֶ֔יךָ וּבְשִׁבְעָ֥ה דְרָכִ֖ים יָנ֥וּסוּ לְפָנֶֽיךָ׃
  ibo-ibo: Onyenwe anyị ga-eme ka ndị iro ọbụla buliri onwe ha elu imegide gị bụrụ
    ndị e meriri nʼihu anya gị. Ha ga-esite nʼotu ụzọ buso gị agha, ma ha ga-esite
    nʼụzọ asaa si nʼihu gị gbalaga.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଉଠିବା ଶତ୍ରୁମାନଙ୍କୁ ତୁମ୍ଭ ଆଗେ ଆଗେ ପରାସ୍ତ କରାଇବେ;
    ସେମାନେ ଏକ ପଥ ଦେଇ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆସିବେ, ମାତ୍ର ସାତ ପଥ ଦେଇ ତୁମ୍ଭ ସମ୍ମୁଖରୁ ପଳାଇବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe akufu chon oputemi mi ü ngenikemi. Repwe
    feito won efoch al pwe repwe maun ngenikemi, nge repwe süla me mwemi won fufoch
    al.
  rop-rop: “En YAWEI garra bidim detlot enami wen dei fait langa yumob. Dei garra
    kaman langa yumob wanwei, bat dei garra ranawei ebriweya.
  ukr-1871: Допустить Господь, що вороги твої, що проти тебе встали, будуть поражені
    перед тобою; по одній дорозї вийдуть проти тебе, а сїма дорогами втїкати муть
    перед тобою.
  deu-1951: Der HERR wird deine Feinde, die sich wider dich auflehnen, vor dir schlagen
    lassen; auf einem Weg werden sie wider dich ausziehen und auf sieben Wegen vor
    dir fliehen.
  eng-JPS: The LORD will cause thine enemies that rise up against thee to be smitten
    before thee; they shall come out against thee one way, and shall flee before thee
    seven ways.
  srp-1865: Daæe ti Gospod neprijatelje tvoje koji ustanu na te da ih biješ; jednijem
    æe putem doæi na te, a na sedam æe putova bježati od tebe.
  lug-lug: Mukama anaakuwanga okuwangula abalabe bo abanaakulumbanga. Banajjiranga
    mu kkubo limu okukulumba, naye ne basaasaanira mu makubo musanvu mu maaso go nga
    bawanguddwa.
  heb-heb: יתן יהוה את איביך הקמים עליך נגפים לפניך בדרך אחד יצאו אליך ובשבעה דרכים
    ינוסו לפניך׃
  ben-IRV: তোমার যে শত্রুরা তোমার বিরুদ্ধে ওঠে, তাদেরকে সদাপ্রভু তোমার সামনে আঘাত
    করাবেন; তারা একটি রাস্তা দিয়ে তোমার বিরুদ্ধে আসবে, কিন্তু সপ্তম রাস্তা দিয়ে
    তোমার সামনে থেকে পালাবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਵੈਰੀਆਂ ਨੂੰ ਜਿਹੜੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਉੱਠਦੇ ਹਨ, ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਮਰਵਾ
    ਸੁੱਟੇਗਾ। ਉਹ ਇੱਕ ਰਾਹ ਤੋਂ ਆਉਣਗੇ ਪਰ ਸੱਤ ਰਾਹਾਂ ਤੋਂ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਭੱਜਣਗੇ।
  mya-JVB: သင့် တဘက် ၌ ထ သော ရန်သူ တို့ကို သင့် မျက်မှောက် ၌ ထာဝရဘုရား သည် ဒဏ် ခံစေတော်မူမည်။
    သူတို့သည် တ လမ်းတည်းဖြင့် သင် ရှိရာသို့ လာ သော်လည်း ၊ လမ်း ခုနှစ် သွယ်ဖြင့် သင့်
    ရှေ့ မှ ပြေး ကြလိမ့်မည်။
  hmo-hmo: “Lohiabada ese umui dekenai idia tuari henia taudia do ia halusia. Dala
    tamona dekena amo umui dekenai do idia mai, to dala 7 dekena amo, umui emui vairana
    dekena amo do idia heau.
  urd-urd: ख़ुदावन्द तेरे दुश्मनों को जो तुझ पर हमला करें, तेरे सामने शिकस्त दिलाएगा;
    वह तेरे मुक़ाबले को तो एक ही रास्ते से आएँगे, लेकिन सात सात रास्तों से हो कर तेरे
    आगे से भागेंगे।
  rus-SYN: Поразит пред тобою Господь врагов твоих, восстающих на тебя; одним путем
    они выступят против тебя, а семью путями побегут от тебя.
  bqc-SIM: Dii a to à zĩble á ibɛɛ pↄ́ aa fɛlɛánↄↄwa. Aa dↄkↄ̃wa aa mↄ lɛ́lɛiwá,
    aai fãaa ń bao aa tá.
  tcz-CHONGTHU: Nagal mite jouseu Pakaiyin lethuhna aneiya gal alal sah ding, lampi
    khat a bou hung kon diu ahin, ahinlah lampi sagi jena jam cheh soh kei diu ahi.
  mar-mar: तुमच्यावर चाल करून येणाऱ्या शत्रूला पराभूत करण्यास तुम्हास परमेश्वराचे
    साहाय्य होईल. एका वाटेने आलेला शत्रू सात वाटांनी पळत सुटेल.
  qub-qub: «Contrayquicunata binsinayquipäpis Tayta Diosga llapantami munayniquiman
    churamonga. Gamcunata magashunayquipaj fïlayllanpa shamurpis mashtaypa mashtarnami
    gueshpenga.
  hat-hat: Seyè a va fè nou kraze tout lènmi ki va atake nou. Lè y'ap vin sou nou,
    y'a mache ansanm sou yon sèl chemen. Men, y'a gaye toupatou lè y'ap kraze rak
    pou nou.
  eng-BSB: The LORD will cause the enemies who rise up against you to be defeated
    before you. They will march out against you in one direction but flee from you
    in seven.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa wo zili nuiti suvaza, ta ʋaana laalɛɛzu wo wu. Ta ziɛ ga
    pele ɠila nɔ, ta ɠɛna ʋaa wo laalɔɠɔma, kɛlɛ ta ʋela wo ʋa, ti li ga pele lɔfela.
  eng-WEBPB: The LORD will cause your enemies who rise up against you to be struck
    before you. They will come out against you one way, and will flee before you seven
    ways.
  kbq-kbq: Hagi ha' vahetimo'za magoke kampinti e'za hara eme huramantegahaze. Hianagi
    Ramo'a tamaza hina, hara huzmagateresage'za korora 7ni'a kampi panini hu'za fregahaze.
  nhe-BL: “Imomaco TOTECO inmechmactilis imocualancaitacahua tlen quinequise inmechtehuise.
    Yonque hualase campa imojuanti cuali motecpantose, pero queja hueli yase para
    mochololtise tlen imojuanti.
  gub-BL: Peàmàtyry'ym mehe Tupàn Tuweharupi Wiko Ma'e umumaw putar peàmàtyry'ymar
    penenataromo a'e wà nehe. Uzemono'og putar wà pekutyr wenaenaw pe wà. Nezewe rehe
    we uzàn putar uhàuhàz pà wenaenaw wi wà nehe.
  eng-DRA: 'The Lord shall cause thy enemies, that rise up against thee, to fall down
    before thy face: one way shall they come out against thee, and seven ways shall
    they flee before thee.'
