verse: DEU.028.005
translations:
  mal-C: നിന്റെ കുട്ടയും മാവു കുഴയ്ക്കുന്ന തൊട്ടിയും അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Gesegnet ist dein Korb und deine Backschüssel.
  lin-lin: Bitunga na bino mpe mesa na bino oyo bosalelaka mapa ekopambolama.
  eng-LSV: Blessed [is] your basket and your kneading-trough.
  eng-GNV: Blessed shalbe thy basket and thy dough.
  eng-WEBSTER: Blessed shall be thy basket and thy store.
  nhw-BL: Anmechtiochihuas huan nochi amochiquihua tzontis ica cuatlactli huan nojquiya
    oncas catli anquitequihuise campa anquitzotzoltilíaj amoharina para anquichihuase
    amopantzi.
  swh-ONEN: Kapu lako na vyombo vyako vya kukandia vitabarikiwa.
  bba-bba: U koo de i dɑ̃ɑ bii dɑbinu wɑ i birenu yibiɑ kpɑ u de i n som mɔ mu n kpɑ̃
    i kɑ pɛ̃ɛ ko.
  eng-KJVCPB: Blessed shall be thy basket and thy store.
  luo-luo: Nogwedh atongeu gi dakuondeu duto.
  meu-meu: Emui bosea bae namo, bona emui dihu bae namo.
  npi-ULB: आशिष् पर्ने छ ।
  yor-yor: Ìbùkún ni fún agbọ̀n rẹ àti fún ọpọ́n ipò ìyẹ̀fun rẹ.
  ind-ind: Persediaan makananmu akan diberkati.
  pes-OPCB: میوه و نانتان را برکت خواهد داد.
  tgl-ULB: Pagpapalain ang inyong buslo at ang inyong labangan ng pagmamasa.
  cbu-NT: Tirikuritamtis nda siyaam katungamaam pishtachiya. Uru katungats tatsamooru
    kapung siyaam taachiya.
  hui-hui: Anduane Homogohanda tínaga widi mabu ngamirubi mo bayale halu tomo nolene
    ale widi urunime balawa hiraramilirubi mo bayale hai holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​၏​ကောက်​ပဲ သီး​နှံ၊ ၎င်း​မှ​ရ​သော​အ​စား​အ​စာ​တို့​ကို
    ကောင်း​ချီး​ပေး​တော်​မူ​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱི་གཟེབ་དང་རྫི་གཞོང་ལ་བྱིན་རླབས་འཐོབ།
  sna-sna: Dengu rako nomudziyo waunokanyira chingwa zvicharopafadzwa.
  spa-BLM: Serán bendecidos tu cesto y tu artesa de amasar.
  cac-cac: Ol yac' svach'c'olal d'a yib'an̈ tas ol eyaq'uem d'a yol e mooch yed' d'a
    yib'an̈ tas tze va'a.
  swh-ULB: Kitabarikiwa kikapu chako na chombo cha kukandia.
  bel-bel: Дабраславёныя засекі твае і кладоўкі твае.
  deu-ELBBK: Gesegnet wird sein dein Korb und dein Backtrog.
  mbb-OT: Edtuvazan kew zin pinaaǥi te kebpezekelaa zin te menge abut niw wey keenen
    niw.
  mal-2015: നിന്റെ കൊട്ടയും മാവു കുഴെക്കുന്ന തൊട്ടിയും അനുഗ്രഹിക്കപ്പെടും.
  rmc-rmc: Požehňimen ela o zrnos andre tiro košaris a o chumer pre tiri tabla.
  pes-OPV: سبد و ظرف خمیر تو مبارک خواهد بود.
  ron-1924: Кошница ши постава та вор фи бинекувынтате.
  ben-OBCV: তোমাদের ঝুড়ি এবং ময়দা মাখার পাত্রে আশীর্বাদ পাবে।
  som-som: Waxaa barakaysnaan doona dambiishiinna iyo weelkiinna aad wax ku cajiintaan.
  lat-VUC: Benedicta horrea tua, et benedictæ reliquiæ tuæ.
  eng-ASVBT: Blessed shall be thy basket and thy kneading trough.
  ita-1885: Il tuo paniere sarà benedetto, e la tua madia.
  eng-LXXUP: Blessed shall be thy barns, and thy stores.
  eng-ULB: Blessed will be your basket and your kneading trough.
  spa-VBL: Serás bendecido con mucho pan.
  fra-_FOB: Bénie sera ta corbeille et ta huche.
  mal-mal: നിന്റെ പഴ കൊട്ടയും മാവു കുഴക്കുന്ന തൊട്ടിയും അനുഗ്രഹിക്കപ്പെടും.
  urd-GVR: Terā ṭokrā phal se bharā rahegā, aur āṭā gūṅdhne kā terā bartan āṭe se
    ḳhālī nahīṅ hogā.
  suz-BL: इन फस वोइक्‍तीक डालो नु फस नित्‍तीक बोस आसीक राइनीम।
  ita-1927: Benedetti saranno il tuo paniere e la tua madia.
  ckb-ckb: سەبەتە و تەشتی هەویرتان بەرەکەتدار دەبێت.
  eng-BBE: A blessing will be on your basket and on your bread-basin.
  kan-OKCV: ನಿಮ್ಮ ಬುಟ್ಟಿಗಳಿಗೂ, ಹಿಟ್ಟನ್ನು ನಾದುವ ಪಾತ್ರೆಗೂ ಆಶೀರ್ವಾದ.
  tam-2017: உன் பழ கூடையும், மாவு பிசைகிற உன் பாத்திரமும் ஆசீர்வதிக்கப்பட்டிருக்கும்.
  spa-RV-1909: Bendito tu canastillo y tus sobras.
  ron-BTF: Binecuvântat va fi coşul tău şi covata ta.
  eng-WEBP: Your basket and your kneading trough shall be blessed.
  eng-FBV: You will be blessed with plenty of bread.
  nld-1939: Gezegend uw korf en uw trog.
  nch-BL: Amechtiochihuas huan nochi amochiquihua motzontis ica cuatacti huan nojquiya
    oncas cati anquitequihuise campa anquimanelohuaj huan anquisasaltíaj amoharina
    para anquichihuase amopantzi.
  vie-1934: cái giỏ và thùng nhồi bột của ngươi đều sẽ được phước!
  hin-CV: आशीषित रहेगी तुम्हारी टोकरी और तुम्हारा आटा गूंथने का कटोरा.
  eng-OURB: Your basket and your kneading trough shall be blessed.
  spa-BES: Benditas serán tu canasta y las sobras de tu tazón donde amasas la harina.
  tdx-tdx: Ho tahie’e ty zahe’o naho ty akalam-bokoboko’o.
  vid-vid: “Motambichizwa hemwe na vidoto vya hemwe vya nyhule na vinhu vya hemwe
    vya kutimbulila.
  eng-OKE: Blessed shall be thy basket and thy store.
  tha-KJV: กระจาดของท่าน และรางนวดแป้งของท่านจะรับพระพร
  por-BR-2018: Bendito teu cesto e tua amassadeira.
  deu-ELO: Gesegnet wird sein dein Korb und dein Backtrog.
  eng-WYC-2018: blessed shall be thy barns, and blessed shall be thy remnants, (or
    that which thou hast stored up);
  epo-epo: Benita estos via korbo kaj via pastujo.
  uig-PIN: Sewiting bǝht-bǝrikǝtlik bolidu, tǝngnǝngmu bǝht-bǝrikǝtlik bolidu.
  beo-beo: Dilia ha:i manu fai esa ganodini sali amola ha:i manu huluane, Hina Gode
    da hahawane dogolegelewane fidimu.
  tpi-OTNT: “God bai i mekim gut long ol gaden rais samting bilong yupela na long
    ol samting yupela i save kukim bilong kaikai.
  hau-SA: Za a albarkaci kwandonku da kwanon kwaɓan kullunku.
  uig-LAT: Séwiting bext-beriketlik bolidu, tengnengmu bext-beriketlik bolidu.
  nde-nde: Kuzabusiswa isitsha senu kanye lomganu wenu wokuxovela izinkwa.
  ton-ton: ‌ʻE monūʻia hoʻo kato mo ho feleoko.
  ces-1613: Požehnaný koš tvůj i díže tvá.
  eng-WMB: Your basket and your kneading trough shall be blessed.
  tam-TCV: உங்கள் அறுவடையின் கூடையும், மா பிசையும் பாத்திரமும் ஆசீர்வதிக்கப்படும்.
  ceb-ULB: Mabulahan ang imong bukag ug ang imong dolang nga masahan.
  pol-UBG: Błogosławiony będzie twój kosz i twoja dzieża.
  urd-GVU: تیرا ٹوکرا پھل سے بھرا رہے گا، اور آٹا گوندھنے کا تیرا برتن آٹے سے خالی
    نہیں ہو گا۔
  deu-1912: Gesegnet wird sein dein Korb und dein Backtrog.
  kan-2017: ನಿಮ್ಮ ಪುಟ್ಟಿಗಳಿಗೂ ಮತ್ತು ಕೊಣವಿಗೆಗಳಿಗೂ ಶುಭವುಂಟಾಗುವುದು.
  yap-yap: “Ra fal’eg SOMOL wa’athan e woldug romed ni grain nge ggan ni gimed ra
    ngongliy riy.
  hlt-MCSB: Na vaihang neh na vaidambael khaw a yoethen ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢ ጎሽካ ሃኣኮንታ ዒኢፓ ዔኪ ዲርካ ዺኢሎንታ ዓንጃንዳኔ።
  twi-ASANTE: Wɔde nnuaba nkɛntɛn ma ma, ne mmɔre kodoɔ a burodo ahyɛ so ma bɛhyira
    mo.
  eng-WEBU: Your basket and your kneading trough shall be blessed.
  bnp-bnp: “Bara i gamai a maka hania na vit turana a maki ranga mu varo na hania.
  wal-wal: Ne kattaa keesheenne ne munaqa keree anjjettidaageeta gidana.
  spa-PDDPT: Bendita será tu cesta y tu artesa de amasar.
  gun-gun: Ayvu porãmby 'rã peiko hyru py mba'emo aju pemono'õa, ha'e mbojaperã pemoapomoa
    py.
  ilo-ULB: Mabendisionanto ti basket ken ti pagmasmasaanyo.
  kpg-kpg: “Dimaadua ga hagahumalia nia huwa ‘wheat’ godou hagadili, mo nia meegai
    ala e hai go goodou mai i nia maa.
  uig-ARA: سېۋىتىڭ بەخت-بەرىكەتلىك بولىدۇ، تەڭنەڭمۇ بەخت-بەرىكەتلىك بولىدۇ.
  sus-sus: A wo xa sagae rafe bogi se ra, a barakɛ sa wo xa farin namaxadee.
  pon-2006: “KAUN-O pahn ketin kupwuramwahwih wahn sapwamwail kan oh kisin mwenge
    me kumwail kin onopada sang ni wahnsahpw pwukat.
  ksd-ksd: Na ti doan kaum rat ma kaum la di bing ra plaua tana.
  tur-YTC: Sepetin ve hamur teknen bereketli olacak.
  grc-BRENT: Εὐλογημέναι αἱ ἀποθῆκαί σου, καὶ τὰ ἐγκαταλείμματά σου.
  ind-AYT: Diberkatilah bakulmu dan tempat adonanmu.
  nya-nya: Dengu lanu ndi chiwaya chanu cha buledi zidzadalitsika.
  hrv-hrv: Blagoslovljen će biti tvoj koš i naćve tvoje.
  mps-mps: “Godigo dagego wit gi dabe wiegi yai iliyu, me dage isi ulama tuainogo
    ebo nai dabe wiegi yai ilaibao.”
  tpi-tpi: “God bai i mekim gut long ol gaden rais samting bilong yupela na long ol
    samting yupela i save kukim bilong kaikai.
  dan-1931: Velsignet din kurv og dit Dejtrug!
  vie-OVCB: Giỏ đầy trái, thùng đầy bột của anh em sẽ được ban phước.
  guj-2017: તમારી ફળની ટોપલી તથા તમારા ગૂંદવાની વાસણ આશીર્વાદિત થશે.
  pon-2006A: “KAUN-O pahn ketin kupwuramwahwih wahn sapwamwail kan oh kisin mwenge
    me kumwail kin onopada sang ni wahnsahpw pwukat.
  por-BRBSL: Sua cesta e seu cocho de amassar serão abençoados.
  cth-cth: Tangthung dawk thoseh, tavai kanawknae kawlung dawk thoseh, yawhawi ao
    han.
  twi-twi: Wɔde nnuaba nkɛntɛn amaama, ne mmɔre korow a brodo no ahyɛ ma behyira mo.
  hlt-hlt: Na vaihang neh na vaidambael khaw a yoethen ni.
  tbz-SIM: Kɛ̀ di níí kɔ̃ṹ di diitì kɛ́píɛ ndi mɛ̀mmɛ́i, bɑ́ muyuo mbɑ́ɑ́ kuotɛ́
    di conkuyɛ miɛkɛ.
  msy-2020: “Egh God, ian dagheba aven itir akɨrar ekiaba ko bretɨn ingarir itarir
    ekiaba, deragh dar amutɨ, da bar izevegham.
  azb-azb: Səbət və xəmir təknələriniz bərəkətli olacaq.
  eng-DBY: Blessed shall be thy basket and thy kneading-trough.
  hin-2017: धन्य हो तेरी टोकरी और तेरा आटा गूँधने का पात्र।
  wol-KYG: Barkeel ay ñeel seenum witt, ak seenum xiiw.
  eng-YLT: '''Blessed [is] thy basket and thy kneading-trough.'
  eng-WYC-2017: blessed shall be thy barns, and blessed shall be thy remnants;
  eng-WMBB: Your basket and your kneading trough shall be blessed.
  urd-GVH: तेरा टोकरा फल से भरा रहेगा, और आटा गूँधने का तेरा बरतन आटे से ख़ाली नहीं
    होगा।
  rug-rug: Kaqu tamanae koe Zihova sari doduru mia pinakepakete meke sari na ginani
    pu va namai gamu.
  gaz-gaz: Guuboon keetii fi miʼi bukoo keetii ni eebbifamu.
  fra-LSG: Ta corbeille et ta huche seront bénies.
  gnn-gnn: Ga ŋathanydja ŋuthanna yurru yukurra dhaŋaŋnha biyapulnha.
  yal-yal: A yi barakan sa ɛ donse sagane nun ɛ donse rafaladene yi.
  haw-1868: E pomaikai kou hinai, a me kou papa kawili ai.
  arb-NAV: وَتَتَبَارَكُ أَيْضاً فَوَاكِهُ سِلالِكُمْ وَخُبْزُ مَعَاجِنِكُمْ.
  ewe-ewe: Woayra wò kusi kple wò amɔze.
  eng-LEE: Blessed shall be thy basket and thy kneading-through.
  asm-FB: আপোনালোকৰ শস্যৰ পাচি আৰু আটা মাৰা পাত্ৰয়ো আশীৰ্ব্বাদ পাব।
  sus-A: عَ وٌ شَ سَفَيٍ رَقٍ بٌفِ سٍ رَ، عَ بَرَكّ سَ وٌ شَ قَرِن نَمَشَدٍيٍ.
  fra-SBL: Ta corbeille et ton pétrin seront bénis.
  hbo-hbo: בָּר֥וּךְ טַנְאֲךָ֖ וּמִשְׁאַרְתֶּֽךָ׃
  eng-WYCLIFFE: blessid schulen be thi bernes, and `blessid schulen be `thi relifs;
  cwe-cwe: “Vizatemeligwa mate visege venu va mhule na via venu va kubulugila.
  kik-kik: Kĩondo gĩaku o na ndĩrĩ yaku ya gũkandĩra mũtu nĩikarathimwo.
  fra-NCL: Bénies seront ta corbeille et ta huche.
  cek-AK: Benthang hoi hmuen na suek o haih ahmuen doeh tahamhoih o tih.
  cuk-cuk: Be-garbagi ibmar-ichesuli be weoed, degine, be-madu-omukuedgi madu-ichesuli
    be soboed.
  uig-CYR: Севитиң бәхит-бәрикәтлик болиду, тәңнәңму бәхит-бәрикәтлик болиду.
  tel-2017: మీ గంప, పిండి పిసికే తొట్టి మీదా దీవెనలుంటాయి.
  hat-BSA: Beni va panyen nou avèk veso k ap foule pat pen an.
  kos-kos: “LEUM GOD El fah akinsewowoye ima in wheat lowos, ac oayapa mwe mongo ma
    kowos orala ke wheat uh.
  hbo-WLC: בָּר֥וּךְ טַנְאֲךָ֖ וּמִשְׁאַרְתֶּֽךָ׃
  ibo-ibo: Ihe a gọziri agọzi ka abọ gị na ihe i ji agwọ achịcha ga-abụ.
  ory-ory: ତୁମ୍ଭ ଚାଙ୍ଗୁଡ଼ି ଓ ମଇଦା ଦଳିବା ପାତ୍ର ଧନ୍ୟ ହେବ।
  chk-chk: Epwe afeiöchü ämi chük pwe epwe wor chomong uän irä lor, epwe pwal afeiöchü
    ewe mongö oua amolätä seni.
  rop-rop: “En YAWEI garra gibit yumob detmatj gudwan sid daga en ola daga weya yumob
    meigim redibala blanga dagat.
  ukr-1871: Благословен буде кошик твій і дїжа твоя.
  deu-1951: Gesegnet wird sein dein Korb und dein Backtrog.
  eng-JPS: Blessed shall be thy basket and thy kneading-trough.
  srp-1865: Blagoslovena æe biti kotarica tvoja i naæve tvoje.
  lug-lug: Ekibbo kyo mw’onookuŋŋaanyizanga, n’olutiba lwo mw’onoogoyeranga nabyo
    binaabanga n’omukisa.
  heb-heb: ברוך טנאך ומשארתך׃
  ben-IRV: তোমার (ফলের) ঝুড়ি ও তোমার আটার কাঠের থালার আশীর্বাদযুক্ত হবে।
  pan-pan: ਮੁਬਾਰਕ ਹੋਵੇਗੀ ਤੁਹਾਡੀ ਟੋਕਰੀ ਅਤੇ ਤੁਹਾਡੀ ਪਰਾਤ,
  mya-JVB: ခြင်တောင်း ၌၎င်း၊ မုန့် နယ်သော ခွက်၌၎င်း မင်္ဂလာ ရှိလိမ့်မည်။
  hmo-hmo: “Lohiabada ese emui uiti anina do ia hanamoa, bona uiti dekena amo umui
    gabua aniani danu, do ia hanamoa.
  urd-urd: तेरा टोकरा और तेरी कठौती दोनों मुबारक होंगे।
  rus-SYN: Благословенны житницы твои и кладовые твои.
  bqc-SIM: A báaada á taↄ ń á góↄgu.
  tcz-CHONGTHU: Na dip jeng ujong phattheina chang dimset ding, nachang sum buh ujong
    phattheina chang ding ahi.
  mar-mar: तुमच्या टोपल्या आणि पराती परमेश्वराच्या आशीर्वादाने भरलेल्या राहतील.
  qub-qub: Bindisyuntami churamonga tanta ruracuna batyayqui, micuy shuntana canastayquipis
    junta cananpaj.
  hat-hat: Seyè a va beni rekòt ble nou ak rekòt farin nou.
  eng-BSB: Your basket and kneading bowl will be blessed.
  tod-tod: Toɠa tuya loo wa-ɓɔlɔgiti ta wa-ɓaɠa liɠiiti ma.
  eng-WEBPB: Your basket and your kneading trough shall be blessed.
  kbq-kbq: Hagi ne'zama erineriza ku'ene, ne'zama negraza zantaminena asomu huntesigeno,
    ne'zamo'a rama'a hugahie.
  nhe-BL: Inmechtiochihuas huan nochi imochiquihua tzontis ica cuatlactli huan nojquiya
    oncas tlen inquitequihuise campa inquixacualohuaj imoharina para inquichihuase
    imopantzi.
  gub-BL: Tupàn umur putar uze'egatu penehe nehe. A'e rupi arozràn penemitygwer i'a
    tetea'u putar nehe. Xewar nezewegatete nehe no. Amo temi'u nezewegatete nehe no.
