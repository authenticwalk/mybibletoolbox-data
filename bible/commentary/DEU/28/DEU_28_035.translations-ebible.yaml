verse: DEU.028.035
translations:
  mal-C: സൗഖ്യമാകാത്ത വേദനയുള്ള പരുക്കളാൽ നിന്റെ ഉള്ളംകാൽമുതൽ നെറുകവരെ കാലിലും മുഴങ്കാലിലും
    എല്ലാം യഹോവ നിന്നെ കഷ്ടപ്പെടുത്തും.
  deu-TKW: Jahwe schlägt dich an Knieen und Schenkeln mit unheilbaren, bösartigen
    Geschwüren, von der Fußsohle bis zum Scheitel.
  lin-lin: Yawe akotindela bino bokono oyo ekobuka bino mabolongo, makolo ; bokono
    oyo ekoki kobika te mpe ekopanzana banda na se ya matambe kino na mito.
  eng-LSV: YHWH strikes you with a severe ulcer on the knees and on the legs (of which
    you are not able to be healed), from the sole of your foot even to your crown.
  eng-GNV: 'The Lord shall smite thee in the knees, and in the thighes, with a sore
    botche, that thou canst not be healed: euen from the sole of thy foote vnto the
    top of thine head.'
  eng-WEBSTER: The LORD shall smite thee in the knees, and in the legs, with a sore
    botch that cannot be healed, from the sole of thy foot to the top of thy head.
  nhw-BL: TOTECO anmechtlaijiyohuiltis ica nopa cocolistli catli quichihua ma palani
    amotlancuaco huan amometztomahuiya. Ica nopa cocolistli amo onca pajtli. Huan
    ipan nochi amotlacayo tlen amoicxihua hasta ipan amotzonteco anquipiyase cocome
    catli amo quipiya pajtli.
  swh-ONEN: Bwana atayapiga magoti yako na miguu yako kwa majipu yenye maumivu makali
    yasiyoponyeka, yakienea kutoka nyayo za miguu yako hadi utosini.
  bba-bba: Yinni Gusunɔ u koo de i bosu wɑ si i ǹ bɛkurɑmɔ. Su ko n wɑ̃ɑwɑ bɛɛn dũunɔ
    kɑ bɛɛn tɑɑnɔ kpɑ su yɛ̃bi bɛɛn wɑsi kpuro sɔɔ sɑɑ bɛɛn wirun di sere kɑ bɛɛn
    nɑɑsɔ.
  eng-KJVCPB: The Lord shall smite thee in the knees, and in the legs, with a sore
    botch that cannot be healed, from the sole of thy foot unto the top of thy head.
  luo-luo: Jehova Nyasaye nomi buche maremo ma ok thiedhi mak chongeni gi tiendeni
    kendo ginilandre koa e pat tiendi nyaka e wiyi.
  meu-meu: Iehova ese iohururu amo baine hahisimu, tuimu ai bona aemu ai, bona aemu
    palapaladia amo ela bona kwaramu tubuana; muramura ta ese baine.basine hamaurimu,
    diba.
  npi-ULB: परमप्रभुले तिमीहरूलाई तिमीहरूको शिरदेखि पैतालासम्म अनि घुँडा र खुट्टामा
    फोकाले आक्रमण गर्नुहुने छ जसबाट तिमीहरू निको हुनै सक्दैनौ ।
  yor-yor: Olúwa yóò lu eékún àti ẹsẹ̀ rẹ pẹ̀lú oówo dídùn tí kò le san tán láti àtẹ̀lé
    méjèèjì rẹ lọ sí òkè orí rẹ.
  ind-ind: TUHAN akan membuat lutut dan pahamu sakit bisul yang tidak bisa disembuhkan.
    Bisul-bisul itu akan menyebar ke seluruh tubuhmu, dari telapak kaki sampai ke
    kulit kepala.
  pes-OPCB: خداوند زانوان و ساق پاهای شما را به دُمَلهای دردناک که از آن شفا نتوانید
    یافت دچار خواهد ساخت که از کف پا تا فرق سر شما را خواهد گرفت.
  tgl-ULB: Sasalakayin kayo ni Yahweh sa mga tuhod at mga binti sa pamamagitan ng
    matinding mga pigsa na kung saan hindi ninyo mapapagaling, mula sa ibaba ng inyong
    mga paa hanggang sa itaas ng inyong ulo.
  hui-hui: Ani bialu kamigola Anduane Homogohanda tínaga geni dere timbuni bilalu
    tínaga tingini bibahendeha moge tuguda tagitagi biame heledagola mo dabi holene
    mbira ngaria handa walia naholeberemiore.
  mya-mya: သင်​တို့​၏​ခြေ​ထောက်​များ​တွင်​နာ​ကျင်​၍ မ​ပျောက်​နိုင်​သော​အနာ​များ​ပေါက်​လိမ့်​မည်။
    သင်​၏​တစ်​ကိုယ်​လုံး​တွင်​အ​နာ​စိမ်း​များ ပေါက်​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་པུས་མོ་དང་རྐང་པར་གཉན་ནད་དེ། ན་ཟུག་གསོ་ཐབས་མེད་པ་བསྐྱེད་ནས་རྐང་མཐིལ་ནས་སྤྱི་བོའི་བར་ལ་འབྱུང་དུ་འཇུག་གོ
    །
  sna-sna: Jehovha achakurova mumabvi nomumakumbo namamota anorwadza asingarapiki,
    achibva pasi petsoka dzako kusvikira pamusoro pomusoro wako.
  spa-BLM: El Señor te herirá en las rodillas y en las piernas con una úlcera de la
    que no podrás curarte, desde la planta del pie hasta la coronilla.
  cac-cac: Ol yac' val cot yaelal Jehová d'a eyib'an̈, ol q'ue yab'il yaxc'a d'a sjolom
    e penec, d'a e xub' yed' d'a masanil e nivanil. Man̈xo ol an̈taj jun ilya chi'
    eyuuj.
  swh-ULB: Yahwe atakushambulia kwenye magoti na miguu kwa majibu makali ambayo hutaweza
    kupona, kutoka chini ya miguu yako mpaka juu ya kichwa chako.
  bel-bel: Паб'е цябе Гасподзь ліхою праказаю на каленях і на галенях, ад якой ты
    ня зможаш вылечыцца, ад падэшвы нагі тваёй да самага цемені галавы тваёй.
  deu-ELBBK: Der HERR wird dich schlagen mit bösen Geschwüren an den Knien und an
    den Schenkeln, von deiner Fußsohle bis zu deinem Scheitel, dass du nicht wirst
    geheilt werden können.
  mbb-OT: Ebpetuvuan kew te Nengazen te levag puun te paa niw pehendiyà te ulu niw
    he kenà egkeulian.
  mal-2015: സൗഖ്യമാകാത്ത പരുക്കളാൽ യഹോവ നിന്നെ ഉള്ളങ്കാൽതുടങ്ങി നെറുകവരെ ബാധിക്കും.
  rmc-rmc: O RAJ tut marela le vredenca pro khoča the pro pindre, le petendar dži
    o šero, ale našťi olestar sasťoha avri.
  pes-OPV: خداوند زانوها و ساقها واز کف پا تا فرق سر تو را به دنبل بد که از آن شفانتوانی
    یافت، مبتلا خواهد ساخت.
  ron-1924: Домнул те ва лови ку о бубэ ря ла ӂенункь ши ла коапсе ши ну те вей путя
    виндека де еа, те ва лови де ла талпа пичорулуй пынэ ын крештетул капулуй.
  ben-OBCV: সদাপ্রভু তোমাদের হাঁটুতে ও পায়ে এমন সব কষ্টদায়ক ফোঁড়া দেবেন যা কখনও
    ভালো হবে না, আর সেই ফোঁড়া তোমাদের পায়ের তলা থেকে মাথার তালু পর্যন্ত সব জায়গায়
    হবে।
  som-som: Oo Rabbigu lowyaha iyo lugaha tan iyo tin iyo cedhib wuxuu idinka gelin
    doonaa boogo aydaan ka bogsan karin.
  lat-VUC: Percutiat te Dominus ulcere pessimo in genibus et in suris, sanarique non
    possis a planta pedis usque ad verticem tuum.
  eng-ASVBT: Jehovah will smite thee in the knees, and in the legs, with a sore boil,
    whereof thou canst not be healed, from the sole of thy foot unto the crown of
    thy head.
  ita-1885: Il Signore ti percoterà d'ulcera maligna in su le ginocchia, e in su le
    coscie, onde tu non potrai guarire; anzi dalla pianta del piè fino alla sommità
    della testa.
  eng-LXXUP: The Lord smite thee with an evil sore, on the knees and the legs, so
    that thou shalt not be able to be healed from the sole of thy foot to the crown
    of thy head.
  eng-ULB: Yahweh will attack you in the knees and legs with severe boils from which
    you cannot be cured, from the bottom of your feet to the top of your head.
  spa-VBL: El Señor te causará forúnculos dolorosos que no se pueden curar en tus
    rodillas y muslos, de hecho, de la cabeza a los pies.
  fra-_FOB: L'Éternel te frappera sur les genoux et sur les jambes d'un ulcère malin
    dont tu ne pourras guérir; il t'en frappera depuis la plante de ton pied jusqu'au
    sommet de ta tête.
  mal-mal: സൗഖ്യമാകാത്ത പരുക്കളാൽ യഹോവ നിന്നെ ഉള്ളങ്കാൽ തുടങ്ങി നെറുകവരെ ബാധിക്കും.
  urd-GVR: Rab tujhe taklīfdeh aur lā'ilāj phoṛoṅ se māregā jo talwe se le kar chāṅdī
    tak pūre jism par phail kar tere ghuṭnoṅ aur ṭāṅgoṅ ko muta'assir kareṅge.
  suz-BL: मिनु परमप्रभु यावेमी इन पोक्‍च नु खोइलीम गेनायो मसाब गार मुपाइक्‍ब। मिनु
    मोदेंशो गारम इन पिया रे दिम्‍ला सम्‍म रां नेल्‍ल सुम्‍पाइक्‍ब। मिनु सुइम इन कली
    सापाइक्‍ने मचाप्‍ब।
  ita-1927: L’Eterno ti colpirà sulle ginocchia e sulle cosce con un’ulcera maligna,
    della quale non potrai guarire; ti colpirà dalle piante de’ piedi alla sommità
    del capo.
  ckb-ckb: یەزدان تووشی دومەڵی پیستان دەکات، لەسەر ئەژنۆکانتان و قاچەکانتان، کە نەتوانن
    چاک ببنەوە، لە بنی پێتانەوە هەتا تەپڵی سەرتان.
  eng-BBE: The Lord will send a skin disease, attacking your knees and your legs,
    bursting out from your feet to the top of your head, so that nothing will make
    you well.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಮೊಣಕಾಲುಗಳಲ್ಲಿಯೂ, ತೊಡೆಗಳಲ್ಲಿಯೂ ವಾಸಿಯಾಗದ ಕೆಟ್ಟ ಉರಿ
    ಹುಣ್ಣಿನಿಂದ ಅಂಗಾಲು ಮೊದಲ್ಗೊಂಡು ನೆತ್ತಿಯವರೆಗೆ ಹೊಡೆಯುವರು.
  tam-2017: உன் உள்ளங்கால் துவங்கி உன் உச்சந்தலைவரை குணமாகாதபடி, யெகோவா உன்னை முழங்கால்களிலும்,
    தொடைகளிலும் கொடிய எரிபந்தப் பருக்களினாலே வாதிப்பார்.
  spa-RV-1909: 'Herirte ha Jehová con maligna pústula en las rodillas y en las piernas,
    sin que puedas ser curado: aun desde la planta de tu pie hasta tu mollera.'
  ron-BTF: DOMNUL te va lovi la genunchi şi la picioare, de la talpa piciorului tău
    până în creştetul capului tău, cu un ulcer rău care nu poate fi vindecat.
  eng-WEBP: The LORD will strike you in the knees and in the legs with a sore boil,
    of which you cannot be healed, from the sole of your foot to the crown of your
    head.
  eng-FBV: The Lord will give you painful boils that can't be cured on your knees
    and thighs, in fact from head to toe.
  nld-1939: Jahweh zal u slaan met kwaadaardige zweren op knieën en heupen, waarvan
    ge niet kunt genezen, van uw voetzool tot uw schedel.
  nch-BL: TOTECO amechtaijyohuiltis ica nopa cocolisti cati quichihua ma palani amotancua
    huan amoquescuayo. Ica nopa cocolisti amo onca pajti. Huan ipan nochi amotacayo
    ten amoicxi hasta ipan amotzonteco anquipiyase cocome cati amo quipiya pajti.
  vie-1934: Đức Giê-hô-va sẽ giáng cho ngươi một thứ ung độc tại trên đầu gối và chân,
    không thể chữa lành được, từ bàn chân chí chót đầu.
  hin-CV: याहवेह तुम्हारे पैरों और घुटनों में ऐसे पीड़ादायक फोड़े उत्पन्‍न कर देंगे,
    जिनसे तुम स्वस्थ नहीं हो सकोगे, वस्तुतः तुम सिर से पांव तक घावों से भर जाओगे.
  eng-OURB: Adonai will strike you in the knees and in the legs with a sore boil,
    of which you cannot be healed, from the sole of your foot to the crown of your
    head.
  spa-BES: El Señor enviará una enfermedad de la piel, atacará tus rodillas y tus
    piernas, estallando desde tus pies hasta la parte superior de tu cabeza, para
    que nada te haga sentir bien.
  tdx-tdx: Ho paohe’ Iehovà an-kòna tsy lefe melañeñe ty ongo’o naho kitso’o, toe
    boak’ an-dela-pandia’o pak’an-kevo’o eo.
  vid-vid: Mkulu Nguluwi kogatowa mafugamilo ga hemwe na magulu ga hemwe kwa mipu
    jihile jilihela ulohozi, jokwenela kulawa mizayo mbaka minosi.
  eng-OKE: The Lord will smite thee with an evil ulcer upon thy knees and thy thighs,
    from which thou wilt not be able to be healed from the sole of thy foot unto thy
    brain.
  tha-KJV: พระเยโฮวาห์จะทรงเฆี่ยนตีท่านด้วยฝีร้ายที่​หัวเข่า และที่​ขา ซึ่งท่านจะรักษาให้หายไม่​ได้
    เป็นตั้งแต่ฝ่าเท้าจนถึงกระหม่อมของท่าน
  por-BR-2018: 'O SENHOR te ferirá com maligna úlcera nos joelhos e nas pernas, sem
    que possas ser curado: ainda desde a planta de teu pé até o topo de tua cabeça.'
  deu-ELO: Jehova wird dich schlagen mit bösen Geschwüren an den Knien und an den
    Schenkeln, von deiner Fußsohle bis zu deinem Scheitel, daß du nicht wirst geheilt
    werden können.
  eng-WYC-2018: The Lord smite thee with the worst botch in the knees, and in the
    hinder parts of the leg; and thou may not be healed from the sole of thy foot
    till to thy top/unto the noll. (The Lord shall strike thee with the worst boils
    on your knees, and on the back part of your legs; and thou shalt never be able
    to be healed, from the sole of thy feet unto the top of thy head.)
  epo-epo: La Eternulo frapos vin per malbonaj ulceroj sur la genuoj kaj sur la tibikarnoj,
    ulceroj, de kiuj vi ne povos resaniĝi, de la plando de via piedo ĝis via verto.
  uig-PIN: Pǝrwǝrdigar seni tapiningdin qoⱪⱪangƣiqǝ, tizing bilǝn paqaⱪ-putliringƣiqǝ
    saⱪaymas dǝⱨxǝtlik yara-qaⱪilar bilǝn uridu.
  beo-beo: Hina Gode da dilia emoga aiya bagohame dedebomu. Dilia da:i hodo huluane
    dului amoga dedeboi dagoi ba:mu amola amo da uhimu hamedei ba:mu.
  tpi-OTNT: Na bai Bikpela i mekim planti sua nogut i kamap long lek bilong yupela,
    na ol buk bai i kamap long olgeta hap bilong bodi bilong yupela. Na bai i no gat
    rot bilong mekim ol dispela sua i drai na buk i pinis.
  hau-SA: Ubangiji zai buge gwiwoyinku da ƙafafunku da marurai masu zafi da ba za
    a iya warkar da su ba, za su yaɗu daga tafin ƙafafu zuwa bisa kanku.
  uig-LAT: Perwerdigar séni tapiningdin choqqangghiche, tizing bilen pachaq-putliringghiche
    saqaymas dehshetlik yara-chaqilar bilen uridu.
  nde-nde: UThixo uzakutshaya amadolo akho lemilenze yakho ngamathumba abuhlungu njalo
    angelaphekiyo, amemetheke esuka ngaphansi kwezinyawo zakho kuze kuyefika ekhanda.
  ton-ton: ‌ʻE taaʻi koe ʻe Sihova ʻi ho tui, pea ʻi ho vaʻe, ʻaki ʻae pala ʻaia ʻe
    ʻikai faʻa fakamoʻui, mei ho ʻaofi vaʻe ʻo aʻu ki ho tumuʻaki.
  ces-1613: Raní tě Hospodin vředem nejhorším na kolenou i na lýtkách, tak že se nebudeš
    moci zhojiti, od spodku nohy tvé až do vrchu hlavy.
  eng-WMB: The LORD will strike you in the knees and in the legs with a sore boil,
    of which you cannot be healed, from the sole of your foot to the crown of your
    head.
  tam-TCV: யெகோவா உங்கள் முழங்கால்களையும், கால்களையும் குணமாக்கமுடியாதபடி வேதனை நிறைந்த
    கொப்புளங்களால் வாதிப்பார். அவை உங்கள் உள்ளங்கால் தொடங்கி உச்சந்தலைவரை பரவும்.
  ceb-ULB: Ipahamtang ni Yahweh kanimo ang makalilisang nga kabahong diha sa mga tuhod
    ug sa mga tiil nga dili ka na mamaayo pa, gikan sa imong lapalapa hangtod sa imong
    alimpulo.
  pol-UBG: PAN dotknie cię złośliwym wrzodem na kolanach i na goleniach, którego nie
    będzie można wyleczyć, od stopy aż po czubek głowy.
  urd-GVU: رب تجھے تکلیف دہ اور لاعلاج پھوڑوں سے مارے گا جو تلوے سے لے کر چاندی تک
    پورے جسم پر پھیل کر تیرے گھٹنوں اور ٹانگوں کو متاثر کریں گے۔
  deu-1912: Der HERR wird dich schlagen mit bösen Drüsen an den Knieen und Waden,
    daß du nicht kannst geheilt werden, von den Fußsohlen an bis auf den Scheitel.
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮ ಮೊಣಕಾಲುಗಳಲ್ಲಿಯೂ, ತೊಡೆಗಳಲ್ಲಿಯೂ ಮತ್ತು ಅಂಗಾಲು ಮೊದಲುಗೊಂಡು ನಡುನೆತ್ತಿಯ
    ವರೆಗೂ ವಾಸಿಯಾಗದ ಕೆಟ್ಟ ಹುಣ್ಣುಗಳನ್ನು ಹುಟ್ಟಿಸಿ ಬಾಧಿಸುವನು.
  yap-yap: I SOMOL e bayi upnguy aymed ko malad ni dariy falyen, mab amith; me sugnag
    e lot u dowmed ni mus u lolugmed nge thang nga rifrifen aymed.
  hlt-MCSB: Khuklu neh phai dongkah buhlut thae neh BOEIPA loh nang ng'ngawn vetih
    na kho khopha lamloh na luki duela na hoeih thai mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዞኦሎና ጉባዞናይዳ ፖዑዋ ኪሢ ባይዚ ኬስካንዳጉዲ ማሃንዳኔ፤ ፑርታ ኪሢንታ ኪኪፃ ባኣዚንታ ቶኦኮ
    ጋፓናፓ ዴንዲ ቶኮ ፁንጎ ሄላንዳኣና ዒንሢኮ ባይዚ ኬስካንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade bɛma mpɔmpɔ a ɛyɛ ya a wɔko a ɛnko abobɔ mo kotodwe ne mo nan
    ho na atrɛ afiri mo nan aseɛ akɔsi mo tiri so.
  eng-WEBU: The LORD will strike you in the knees and in the legs with a sore boil,
    of which you cannot be healed, from the sole of your foot to the crown of your
    head.
  bnp-bnp: E BAKOVI DAGI bara i rata a maka ngarava hale ri bele na maka vahane mua,
    a maka loto bara ri tuvu viliha na kakaine mua. Bara mu uka a dala mu gu rata
    ge kere a maka ngarava, ge lobo a maka loto.
  wal-wal: GODAI xalee bainna iita masunttan ne gulbbataanne ne wodiraa harggissana;
    yedhdhiya gediyaappe huuphiyaa gakkanaashin, nena he masunttan shocana.
  spa-PDDPT: Yavé te golpeará con póstula maligna en las rodillas y en las piernas,
    desde la planta de tu pie hasta tu coronilla, sin que puedas ser curado.
  gun-gun: Senhor penembojexavai 'rã ai vaikue karu penerenapy'ã ha'e peneretyma re
    oĩ va'e py. Ha'e va'e gui ma ndapekueravei 'rã, pendepy guive pendeapyte peve.
  ilo-ULB: Darupennakayonto ni Yahweh kadagiti tumengyo ken kadagiti luppoyo babaen
    iti nakaro a panagletteg a saanyonto a maagasan, manipud iti dapanyo aginggana
    iti tuktok ti uloyo.
  kpg-kpg: “Dimaadua gaa hai godou wae gii buni magibala ala e mmae, ge e deemee di hagahili.
    Nia magibuu gaa hii godou gili, tugi di libogo gaa huli gi di wae.
  uig-ARA: پەرۋەردىگار سېنى تاپىنىڭدىن چوققاڭغىچە، تىزىڭ بىلەن پاچاق-پۇتلىرىڭغىچە
    ساقايماس دەھشەتلىك يارا-چاقىلار بىلەن ئۇرىدۇ.
  sus-sus: Alatala fi ɲaaxi dɔxɔma nɛ wo ma, naxan mu yalanma. A goroma xinbie nun
    bɛlɛnyie nan ma, a fa yensen fate yire birin na, keli wo xunyi ma, a dɔxɔ wo sanyie
    ra.
  pon-2006: KAUN-O pahn ketikihong ni nehmwail kan kens me sohte kak mwahula, ohla
    kamedek oh mpwos pahn pwarada sang nan moangamwail lel pahn nehmwail kan.
  ksd-ksd: A Luluai na vakadik u ma ra buk i ngangar ta ra malmalikun na kaum, ma
    ta ra vo na kaum, ma pa na map, na tur pa ia ta ra pal a kaum ma na tuk tar ta
    ra tunurot na ulum.
  tur-YTC: Yahve seni dizlerinde ve bacaklarında, ayağının tabanından başının tepesine
    kadar iyileşemeyeceğin kötü çıbanla vuracak.
  grc-BRENT: Πατάξαι σε Κύριος ἐν ἕλκει πονηρῷ ἐπὶ τὰ γόνατα καὶ ἐπὶ τὰς κνήμας, ὥστε
    μὴ δύνασθαι ἰαθῆναί σε ἀπὸ ἴχνους τῶν ποδῶν σου ἕως τῆς κορυφῆς σου.
  ind-AYT: TUHAN akan menghukummu dengan barah pada lutut dan kakimu yang tidak dapat
    disembuhkan, mulai dari telapak kakimu hingga kepalamu.
  nya-nya: Yehova adzakusautsani ndi zithupsa zaululu ndi zosachiritsika za mʼmawondo
    ndi mʼmiyendo ndipo zidzafalikira kuchoka kuphazi mpaka kumutu.
  hrv-hrv: Jahve će te udarati ljutim prištevima po koljenima i po stegnima - od stopala
    nogu tvojih do tjemena na glavi tvojoj - od kojih se nećeš moći izliječiti.
  mps-mps: Tama Genuai Bidigo dagego sągą dabede dwai keni hauwa pedalomainu yaibao.
    Tama dili keni dabe dagego tigi sese tamade emainogo ilaibao. Tama te keni olama,
    tama pedela sabo sunumi mu menia saibao,” wali.
  tpi-tpi: Na bai Bikpela i mekim planti sua nogut i kamap long lek bilong yupela,
    na ol buk bai i kamap long olgeta hap bilong bodi bilong yupela. Na bai i no gat
    rot bilong mekim ol dispela sua i drai na buk i pinis.
  dan-1931: HERREN skal slå dig på knæ og Læg med onde Svulster, der ikke kan læges,
    ja fra Fodsål til Isse.
  vie-OVCB: Chúa Hằng Hữu sẽ làm cho anh em nổi ung nhọt từ đầu đến chân, không chữa
    khỏi được.
  guj-2017: તમારા પગનાં તળિયાથી માંડીને માથાના તાલકા સુધી પીડાકારક તથા અસાધ્ય ગૂમડાં
    થશે. અને યહોવાહ તમને ઘૂંટણોમાં તથા પગોમાં મારશે.
  pon-2006A: KAUN-O pahn ketikihong ni nehmwail kan kens me sohte kak mwahula, ohla
    kamedek oh mpwos pahn pwarada sang nan moangamwail lel pahn nehmwail kan.
  por-BRBSL: Yahweh lhe acertará nos joelhos e nas pernas com uma ferida que não poderá
    ser curada, desde a sola do pé até a coroa da cabeça.
  cth-cth: BAWIPA ni na khokpakhu hoi na khok hloilah, na khoktabei koehoi kamtawng
    teh, na laduem koe totouh, kahmat thai hoeh e lacik a pha sak han.
  twi-twi: Awurade bɛma mpɔmpɔ a ɛyɛ yaw a wɔko a ɛnkɔ abobɔ mo nkotodwe ne mo anan
    ho na atrɛw afi mo nantin akosi mo mpampam.
  hlt-hlt: Khuklu neh phai dongkah buhlut thae neh BOEIPA loh nang ng'ngawn vetih
    na kho khopha lamloh na luki duela na hoeih thai mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo di bɔntɛ́ yɛmuɔ nsĩ̀nyɛ̀, kɛ̀ yɛ̀ɛ pĩ́ ndi núù nnɛ̀
    di kpèrɛ̀ nɛ̀ di yɔ nɛ̀ di tɑɑ̀koo bɑ́ yɛ̀ bɑ́ ndò nkɛ́miɛtɛ́.
  msy-2020: Eghtɨ Ikiavɨra Itir God, okar kurar avɨribar amutɨ da ian teviba ko suebar
    otivam, Guizbangɨra, okaba ian mɨkarziba bar dar anegham. Eghtɨ okar kaba akɨrightɨ
    ia ua deraghamin tuaviba puvatɨgham.
  azb-azb: Rəbb dizlərinizə, baldırlarınıza təpədən dırnağa qədər sağalmaz çibanlar
    çıxararaq sizi cəzalandıracaq.
  eng-DBY: Jehovah will smite thee in the knees and in the legs with evil ulcers,
    whereof thou canst not be healed, from the sole of thy foot unto the top of thy
    head.
  hin-2017: यहोवा तेरे घुटनों और टाँगों में, वरन् नख से शीर्ष तक भी असाध्य फोड़े निकालकर
    तुझको पीड़ित करेगा। (प्रका. 16:2)
  wol-KYG: Aji Sax jee leen di dumaa taabi óom, ak taabi yeel yu bon. Dungeen mana
    am pajam, te ci seen wewu tànk lay lawe, ba ci seen kaw bopp.
  eng-YLT: '''Jehovah doth smite thee with an evil ulcer, on the knees, and on the
    legs (of which thou art not able to be healed), from the sole of thy foot even
    unto thy crown.'
  eng-WYC-2017: The Lord smite thee with the worst botch in the knees, and in the
    hinder parts of the leg; and thou may not be healed from the sole of thy foot
    till to thy top or unto the noll.
  eng-WMBB: The LORD will strike you in the knees and in the legs with a sore boil,
    of which you cannot be healed, from the sole of your foot to the crown of your
    head.
  urd-GVH: रब तुझे तकलीफ़देह और लाइलाज फोड़ों से मारेगा जो तल्वे से लेकर चाँदी तक
    पूरे जिस्म पर फैलकर तेरे घुटनों और टाँगों को मुतअस्सिर करेंगे।
  rug-rug: Kaqu soku hola moqo, na tubu, si kaqu va razani gamu e Zihova, podalae
    pa batumia kamoa nenemia, meke lopu kaqu boka ta salaṉa si arini.
  gaz-gaz: Waaqayyo faana miilla keetiitii jalqabee hamma gubbaa mataa keetii gaʼutti
    madaa hin fayyine kan nama dhiphisuun jilbaa fi miilla kee ni dhaʼa.
  fra-LSG: L’Éternel te frappera aux genoux et aux cuisses d’un ulcère malin dont
    tu ne pourras guérir, il te frappera depuis la plante du pied jusqu’au sommet
    de la tête.
  yal-yal: Alatala sete ɲaxine ratema nɛn ɛ sanne nun ɛ xinbine ma naxan mi yalanɲɛ.
    E yi din ɛ fatin birin na, keli ɛ xunna ma han ɛ sanne.
  haw-1868: A e pepehi mai o Iehova ia oe i ka mai hehe eha ma na kuli, a ma na wawae,
    ka mea hiki ole ke hoolaia, mai ka poho o kou wawae a hiki i ka piko o kou poo.
  arb-NAV: وَيَبْتَلِيكَ الرَّبُّ بِقُرُوحٍ خَبِيثَةٍ تُغَطِّي الرُّكْبَتَيْنِ وَالسَّاقَيْنِ،
    حَتَّى لَا تَجِدَ لَهَا شِفَاءً مِنْ قِمَّةِ الرَّأْسِ إِلَى أَخْمَصِ الْقَدَمِ.
  ewe-ewe: Yehowa ana ƒoƒoe naƒo wò tso tagbɔ va se ɖe afɔgɔme.
  eng-LEE: The Lord will smite thee with a sore inflammation upon the knees, and upon
    the legs, of which thou shalt not be able to be healed, from the sole of thy foot
    unto the top of thy head.
  asm-FB: যিহোৱাই আপোনালোকৰ আঠু, কৰঙন আৰু ভৰি তলুৱাৰ পৰা মূৰলৈকে, সুস্থ কৰিব নোৱাৰা
    বিহ ফোঁহোৰাৰে আপোনালোকক আক্রান্ত কৰিব।
  sus-A: عَلَتَلَ قِ حَاشِ دْشْمَ نّ وٌ مَ، نَشَن مُ يَلَنمَ. عَ فٌرٌ مَ شِنبِيٍ نُن
    بّلّنيِيٍ نَن مَ، عَ قَ يٍنسٍن قَتٍ يِرٍ بِرِن نَ، كٍلِ وٌ شُنيِ مَ، عَ دْشْ وٌ
    سَنيِيٍ رَ.
  fra-SBL: Yahvé te frappera aux genoux et aux jambes d'un ulcère dont tu ne pourras
    pas guérir, depuis la plante de ton pied jusqu'au sommet de ta tête.
  hbo-hbo: יַכְּכָ֨ה יְהוָ֜ה בִּשְׁחִ֣ין רָ֗ע עַל־הַבִּרְכַּ֙יִם֙ וְעַל־הַשֹּׁקַ֔יִם
    אֲשֶׁ֥ר לֹא־תוּכַ֖ל לְהֵרָפֵ֑א מִכַּ֥ף רַגְלְךָ֖ וְעַ֥ד קָדְקֳדֶֽךָ׃
  eng-WYCLIFFE: The Lord smyte thee with the worste botche in the knees, and in the
    hyndere partes of the leg; and thou mow not be heelid fro the sole of the foot
    `til to the top.
  cwe-cwe: Mndewa Mulungu kezamgalilani muna yamavindi yenu na magulu yenu maihu yehile,
    hamudaha kuhonyigwa, yezakwenela kwandusila kuulwayo mbaka kudidosi.
  kik-kik: Jehova nĩakahũũra maru maku na magũrũ maku na mahũha marĩ ruo matangĩhona,
    namo mahunje kuuma makinya maku nginya ruototia rwa mũtwe waku.
  fra-NCL: Yahweh te frappera aux genoux et aux cuisses d’un ulcère malin, dont tu
    ne pourras guérir ; il te couvrira depuis la plante du pied jusqu’au sommet de
    la tête.
  cek-AK: Angraeng mah khokkhu hoi khoknawk khue ai ah, na khokpadae hoi lu khoek
    to kahoih thai ai ahlut hoiah koisak tih.
  cuk-cuk: ”Bab-Jehová be-yokormargi, be-malimargi, degine, bela be-ukagi, be-nono-akar
    mali-nagase yaa-malemaladbi be-imakoed, degine, a-bonimarga ina-sate guoed.
  uig-CYR: Пәрвәрдигар сени тапиниңдин чоққаңғичә, тизиң билән пачақ-путлириңғичә
    сақаймас дәһшәтлик яра-чақилар билән уриду.
  tel-2017: యెహోవా నీ అరకాలి నుంచి నడినెత్తి వరకూ మోకాళ్ల మీదా తొడల మీదా మానని కఠినమైన
    పుండ్లు పుట్టించి మిమ్మల్ని బాధిస్తాడు.
  hat-BSA: SENYÈ a va frape nou sou jenou ak janm avèk abse ki fè mal, ki pa gen gerizon
    soti anba pye nou rive jis anwo tèt nou.
  kos-kos: LEUM GOD El ac fah afunla niom ke ruf mwaiok ma koflana mahla, ac faf ac
    fah afunla niom yak nwe ke sifom.
  hbo-WLC: יַכְּכָ֨ה יְהוָ֜ה בִּשְׁחִ֣ין רָ֗ע עַל־הַבִּרְכַּ֙יִם֙ וְעַל־הַשֹּׁקַ֔יִם
    אֲשֶׁ֥ר לֹא־תוּכַ֖ל לְהֵרָפֵ֑א מִכַּ֥ף רַגְלְךָ֖ וְעַ֥ד קָדְקֳדֶֽךָ׃
  ibo-ibo: Onyenwe anyị ga-eme ka etuto nke na-egbu oke mgbu a na-apụghị ịgwọta agwọta
    too gị nʼikpere na ogwe ụkwụ gị abụọ, ọ ga-agbasa site nʼọbọ ụkwụ gị abụọ ruo
    nʼopi isi gị.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଜାନୁ, ଜଙ୍ଘ ଓ ତଳିପାରୁ ମସ୍ତକ ପର୍ଯ୍ୟନ୍ତ ବ୍ୟଥାଦାୟୀ ବଥ ଦ୍ୱାରା
    ତୁମ୍ଭକୁ ଆଘାତ କରିବେ, ତହିଁରୁ ତୁମ୍ଭେ ସୁସ୍ଥ ହୋଇ ପାରିବ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiengaua pwäsukumi me pechemi ren mach mi fokun
    emetek, epwe würi seni fän pechemi tori won möküremi, nge ousap tongeni pöchökül
    ren.
  rop-rop: En YAWEI garra gaburrumap yumob dubala leig garram sowa wulijim yumob kaan
    gitbeda, en yumob garra abum loda pein brom detmatj sowa weya garra gaburrumap
    yumob hed raidap langa yumob fut.
  ukr-1871: Побє тебе Господь лихими боляками на колїнах і по голенях, від підошви
    та й до тїмя твого, що не здолїєш вигоїтись.
  deu-1951: Der HERR wird dich schlagen mit bösem Geschwür an Knien und Schenkeln,
    daß du nicht geheilt werden kannst, von deiner Fußsohle bis auf den Scheitel.
  eng-JPS: The LORD will smite thee in the knees, and in the legs, with a sore boil,
    whereof thou canst not be healed, from the sole of thy foot unto the crown of
    thy head.
  srp-1865: Udariæe te Gospod prištem zlim u koljenima i na golijenima, da se neæeš
    moæi iscijeliti, od stopala noge tvoje do tjemena.
  lug-lug: Mukama anaakulwazanga amayute ku maviivi ne ku magulu, agataayinzenga kuwonyezebwa,
    era ne gasaasaananga okuva mu bigere okutuuka ku kawumpo k’omutwe.
  heb-heb: יככה יהוה בשחין רע על הברכים ועל השקים אשר לא תוכל להרפא מכף רגלך ועד קדקדך׃
  ben-IRV: সদাপ্রভু তোমার হাঁটু, পা ও পায়ের তলা থেকে মাথার তালু পর্যন্ত কঠিন স্ফোটকের
    মাধ্যমে আঘাত করবেন যা আরোগ্য হবে না।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਗੋਡਿਆਂ ਅਤੇ ਲੱਤਾਂ ਵਿੱਚ, ਸਗੋਂ ਪੈਰ ਦੇ ਤਲੇ ਤੋਂ ਸਿਰ ਦੀ ਚੋਟੀ ਤੱਕ
    ਬਹੁਤ ਬੁਰੇ ਫੋੜਿਆਂ ਨਾਲ ਮਾਰੇਗਾ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਤੁਸੀਂ ਚੰਗੇ ਨਾ ਹੋ ਸਕੋਗੇ।
  mya-JVB: ထာဝရဘုရား သည် သင့် ဒူး နှင့် ခြေထောက် မက၊ ခြေဘဝါး မှစ၍ ဦးခေါင်း ထိပ်တိုင်အောင်
    မ ပျောက် နိုင် သော အနာစိမ်း ဖြင့် ဒဏ်ခတ် တော်မူမည်။
  hmo-hmo: Lohiabada ese oiemu aena bona oiemu tuina, iohururu dekena amo, oi do ia
    hisihisi henia momokani, bona inai toto be do ia habadaia, ela bona oiemu tauanina
    bona kwarana ibounai do idia koua. Muramura ta ese ia hanamoa lou diba lasi.
  urd-urd: ख़ुदावन्द तेरे घुटनों और टाँगों में ऐसे बुरे फोड़े पैदा करेगा, कि उनसे
    तू पाँव के तलवे से लेकर सिर की चाँद तक शिफ़ा न पा सकेगा।
  rus-SYN: Поразит тебя Господь злою проказою на коленях и голенях, от которой ты
    не возможешь исцелиться, от подошвы ноги твоей до самого темени головы твоей.
  bqc-SIM: Dii a to bↄ̀kↄↄ á le á koso ń á gbásaonaↄwa. Aa liála sɛa za á gbakpɛa
    e á minanguo.
  tcz-CHONGTHU: Natibah hou hungdul doh ding, abeh beh a hung pat ding, na kengtouva
    pat nalu chan'u pat ding nadam doh lou diu ahi.
  mar-mar: तुमच्या गुडघ्यांवर, पायांवर, पावलांपासून डोक्यापर्यंत सर्व शरीरावर ठसठसणारी
    व बरी न होणारी गळवे उठतील. अशा रीतीने परमेश्वर तुम्हास शासन करील.
  qub-qub: Tayta Diosmi gongurniquicunachöpis chancayquicunachöpis fiyu gueriwan gueshyachishunquipaj.
    Gueri ushashunquipaj chaquiquipita umpucshuyquiyaj.
  hat-hat: Seyè a va ban nou yon sèl malenng nan jenou ak sou kwis janm nou ki p'ap
    janm geri. Bouton ap parèt sou tout kò nou, depi nan pye jouk nan tèt.
  eng-BSB: The LORD will afflict you with painful, incurable boils on your knees and
    thighs, from the soles of your feet to the top of your head.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa divologi lo wo-ɲiibiiti ba, ta wo-ɓalaiti, toɠa lo wo-ɓusɛi
    kpein ba, é zo wo-ɠɔɠɔaʋɛ, é lɛ wɔungi zu, nii é la ɠɛdɛga eyɛsu pɛ.
  eng-WEBPB: The LORD will strike you in the knees and in the legs with a sore boil,
    of which you cannot be healed, from the sole of your foot to the crown of your
    head.
  kbq-kbq: Hagi kagiareti'ma marerino kasenire'ma uhanati'niana, Ramo'a usge namunu
    kazeri havizahina, tusanamasama hananana ana namumo'a teoganigahie.
  nhe-BL: TOTECO inmechtlaijiyohuiltis ica nopa cocolistli tlen quichihua ma palani
    imotlancuacayo huan imometztomahuiya. Ica nopa cocolistli ax onca pajtli. Huan
    ipan nochi imotlacayo tlen imoicxihua hasta ipan imotzonteco inquipiyase cocome
    tlen ax quipiya pajtli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk putar penehe tezunaw imukatu pyr 'ym penetymà
    rehe har pupe nehe. Pepy wi te peàkàg rehe peperew ikatu pixik 'ym ma'e ràm upyk
    putar penetekwer nehe.
  eng-DRA: May the Lord strike thee with a very sore ulcer in the knees and in the
    legs, and be thou incurable from the sole of the foot to the top of the head.
