  ory-ory: “ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର, ଏହି ଗୌରବମୟ ଓ ଭୟଙ୍କର ନାମକୁ ଭୟ କରିବା ପାଇଁ ଯଦି ଏହି
