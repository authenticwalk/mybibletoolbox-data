verse: DEU.028.058
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ എന്ന മഹത്ത്വമുള്ളതും ഭയങ്കരവുമായ നാമം ഭയപ്പെട്ട് ബഹുമാനിക്കേണ്ടതിന്
    ഈ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്ന സകലവചനങ്ങളും നീ പ്രമാണിക്കണം.
  deu-TKW: Wenn du nicht acht darauf hast, alle Worte dieses Gesetzes, die in diesem
    Buche geschrieben stehen, zu befolgen, indem du diesen glorreichen und furchtbaren
    Namen, Jahwe, deinen Gott, fürchtest,
  lin-lin: Tango bosaleli te maloba nyonso ya mibeko oyo ekomami na buku oyo mpe botosi
    te Kombo ya lokumu mpe ya somo, Yawe, Nzambe na bino ;
  eng-LSV: If you do not observe to do all the words of this law which are written
    in this scroll, to fear this honored and fearful Name—your God YHWH—
  eng-GNV: If thou wilt not keepe and doe all the wordes of the Lawe (that are written
    in this booke) and feare this glorious and feareful name The Lord Thy God,
  eng-WEBSTER: If thou wilt not observe to do all the words of this law that are written
    in this book, that thou mayest fear this glorious and fearful name, THE LORD THY
    GOD;
  nhw-BL: “Nochi ya ni hualas amopani sintla amo anquinequise anmomocuitlahuise huan
    anquichihuase senquistoc nochi ni tlanahuatilme catli ijcuilijtoc ipan ni amatlapohuali.
    Huan sintla amo anquimahuilise amoTECO Dios catli temajmati huan catli quinamiqui
    para nochi amojuanti xijtlepanitaca,
  swh-ONEN: Kama hutafuata kwa bidii maneno yote ya sheria hii, ambayo yameandikwa
    katika kitabu hiki na kama hutalicha hili jina la fahari na la kutisha, yaani
    la Bwana Mungu wako,
  bba-bba: Ì kun Yinni Gusunɔn woodɑ mɛm nɔɔwɛ ye yɑ yoruɑ tire teni sɔɔ, mɑ i ǹ
    win yĩsi bɑkɑ te nɑsie,
  eng-KJVCPB: If thou wilt not observe to do all the words of this law that are written
    in this book, that thou mayest fear this glorious and fearful name, THE LORD THY
    GOD;
  luo-luo: Ka ok urito weche duto manie chikni ma ondiki e kitabuni kendo ka ok uchiwo
    luor ne nyinge man-gi teko ma en Jehova Nyasaye ma Nyasachu,
  meu-meu: Ina buka ai e tore taravatudia iboudiai basioma badinadia bona karadia
    basioma kara, bona Iehova, emui Dirava, ladana ḡoeva-daena bona herea-daena basioma
    matauraia,
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको महिमित र भययोग्य नाउँलाई आदर गर्न
    यस पुस्तकमा लेखिएका व्यवस्थाका सबै वचन पालन गरेनौ भने
  yor-yor: 'Bí ìwọ kò bá rọra tẹ̀lé gbogbo àwọn ọ̀rọ̀ òfin yìí, tí a kọ sínú ìwé yìí,
    tí ìwọ kò sì bu ọlá fún ògo yìí àti orúkọ dáradára: orúkọ Olúwa Ọlọ́run rẹ,'
  ind-ind: “Jika kamu sekalian tidak menaati semua hukum yang tertulis dalam kitab
    Taurat ini, dan tidak takut dan hormat terhadap TUHAN Allah Yang Mahamulia,
  pes-OPCB: اگر از اطاعت همۀ قوانینی که در این کتاب نوشته شده سرپیچی کنید و از احترام
    گذاشتن به نام مجید و مهیب یهوه خدایتان امتناع ورزید، آنگاه خداوند بر شما و فرزندانتان
    بلاهای سخت و بیماریهای غیرقابل درمان خواهد فرستاد.
  tgl-ULB: Kung hindi niyo susundin ang lahat ng mga salita ng batas na ito na nasusulat
    sa librong ito, ganun din na parangalan itong maluwalhati at nakatatakot na pangalan
    ni Yahweh na inyong Diyos,
  hui-hui: Tígua Ngode Datagaliwabenaga bi mana mbuga ogoha ngago baya hangu talialu
    bia nabi harimiyaguabi Anduane Homogo inanaga Ngode Datagaliwabenaga mini timbuni
    gibi baya buruguleore ngago mitangi bialu mo yaraga naharimiyaguabi nde
  mya-mya: '``သင်​တို့​သည်​ဤ​ကျမ်း​တွင်​ရေး​ထား​သော ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​အား​လုံး
    ကို တစ်​သ​ဝေ​မ​တိမ်း​မ​လိုက်​နာ​လျှင်​သော် လည်း​ကောင်း၊ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​အံ့​သြ​ကြောက်​မက်​ဖွယ်​ကောင်း သော​နာ​မ​တော်​ကို မ​ရို​သေ​ကြ​လျှင်​သော်
    လည်း​ကောင်း၊-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་གླེགས་བམ་འདིར་བཀོད་པའི་བཀའ་ཁྲིམས་ཐམས་ཅད་ནན་སྲུང་མི་བྱེད་པ་དང་།
    བརྗིད་ཉམས་ཅན་དང་འཇིགས་རྔམ་ཅན་གྱི་མཚན་ཏེ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མི་འཇིགས་མི་གུས་ན།
  sna-sna: Kana mukasachenjerera kutevera mashoko ose omurayiro uyu, akanyorwa mubhuku
    iri, uye mukasatya zita iri rinobwinya uye rinotyisa,
  spa-BLM: Si no observas para hacer todas las palabras de esta ley que están escritas
    en este libro, para que temas este nombre glorioso y temible, YAHWEH tu Dios,
  cac-cac: A Jehová co Diosal te vach', te ay smay, palta tato malaj yelc'och d'ayex,
    man̈ ol e b'eyb'alejpax masanil juntzan̈ checnab'il tz'ib'ab'ilcan tic,
  swh-ULB: Iwapo hautashika maneno yote ya sheria yaliyoandikwa katika kitabu hiki,
    ili kuheshimu jina hili tukufu na la kutisha, Yahwe Mungu wako,
  bel-bel: Калі ня будзеш старацца выконваць усе словы закона гэтага, напісаныя ў
    кнізе гэтай, і ня будзеш баяцца славутага і страшнага імя Госпада, Бога твайго,
  deu-ELBBK: Wenn du nicht darauf achtest, alle Worte dieses Gesetzes zu tun, die
    in diesem Buch geschrieben sind, dass du diesen herrlichen und furchtbaren Namen,
    den HERRN, deinen Gott, fürchtest,
  mbb-OT: “Emun kenè niw ebpurungan te edtuman heini is langun he suǥù he ingkesurat
    kayi te libru, wey kenè niw edtehuzen is lavew wey egkein-inuwan he ngazan te
    Nengazen he Megbevayè niw,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ എന്ന മഹത്തും ഭയങ്കരവുമായ നാമത്തെ നീ ഭയപ്പെട്ടു ഈ പുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്ന ഈ ന്യായപ്രമാണത്തിലെ സകലവചനങ്ങളും പ്രമാണിച്ചനുസരിച്ചു നടക്കാഞ്ഞാൽ
  rmc-rmc: Te na doľikerena a na dživena pal kala lava, so hine pisimen andre kada
    zvitkos, a te na darana kale slavne the užasne navestar, le RAJESKRE, tumare Devleskre,
    navestar,
  pes-OPV: اگر به عمل نمودن تمامی کلمات این شریعت که در این کتاب مکتوب است، هوشیارنشوی
    و از این نام مجید و مهیب، یعنی یهوه، خدایت، نترسی،
  ron-1924: Дакэ ну вей пэзи ши ну вей ымплини тоате кувинтеле леӂий ачестея, скрисе
    ын картя ачаста, дакэ ну те вей теме де ачест Нуме слэвит ши ынфрикошат, адикэ
    де Домнул Думнезеул тэу,
  ben-OBCV: এই পুস্তকে যে সমস্ত বিধানের কথা লেখা আছে, সেগুলি যদি যত্নের সঙ্গে পালন
    না করো, এবং—তোমাদের ঈশ্বর সদাপ্রভুর—গৌরবময় ও চমৎকার নামকে সম্মান ও ভয় না করো
  som-som: Haddeydnan dhawrin oo wada yeelin erayada sharcigan ee kitaabkan ku qoran
    oo dhan inaad ka cabsataan magacan ammaanta badan oo cabsida badan oo ah RABBIGA
    ILAAHIINNA AH,
  lat-VUC: 'Nisi custodieris et feceris omnia verba legis hujus, quæ scripta sunt
    in hoc volumine, et timueris nomen ejus gloriosum et terribile, hoc est, Dominum
    Deum tuum:'
  eng-ASVBT: If thou wilt not observe to do all the words of this law that are written
    in this book, that thou mayest fear this glorious and fearful name, JEHOVAH THY
    GOD;
  ita-1885: Se tu non osservi di mettere in opera tutte le parole di questa Legge,
    che sono scritte in questo Libro, per temer questo Nome glorioso e tremendo, il
    Signore Iddio tuo,
  eng-LXXUP: If thou wilt not hearken to do all the words of this law, which have
    been written in this book, to fear this glorious and wonderful name, the Lord
    thy God;
  eng-ULB: If you do not keep all the words of this law that are written in this book,
    so as to honor this glorious and fearful name, Yahweh your God,
  spa-VBL: Si no observas cuidadosamente todas estas leyes escritas en este libro
    para que puedas mostrar respeto por este glorioso y asombroso Señor tu Dios,
  fra-_FOB: Si tu ne prends pas garde de faire toutes les paroles de cette loi, écrites
    dans ce livre, en craignant ce nom glorieux et terrible, L'ÉTERNEL TON DIEU,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ എന്ന മഹത്തും ഭയങ്കരവുമായ നാമത്തെ നീ ഭയപ്പെട്ട് ഈ പുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്ന ന്യായപ്രമാണത്തിലെ സകലവചനങ്ങളും പ്രമാണിച്ചനുസരിച്ചു നടക്കാതിരുന്നാൽ
  urd-GVR: Ġharz ehtiyāt se sharīat kī un tamām bātoṅ kī pairawī kar jo is kitāb meṅ
    darj haiṅ, aur Rab apne Ḳhudā ke purjalāl aur bārob nām kā ḳhauf mānanā.
  suz-BL: मिनु गेपुकीमी एको किताबमी ब्रेक्‍शो अरेशो लोव़ नेल्‍ले टिशा मपाइतीनी हना,
    मेको ठेयब नु हिंचा ङा परमप्रभु यावे, इन परमप्रभु आ नें कली मान पा महिंतीनी हना,
  ita-1927: Se non hai cura di mettere in pratica tutte le parole di questa legge,
    scritte in questo libro, se non temi questo nome glorioso e tremendo dell’Eterno,
    dell’Iddio tuo,
  ckb-ckb: ئەگەر ئاگادار نەبن بۆ ئەوەی کار بە هەموو وشەکانی ئەم فێرکردنە بکەن کە لەم
    پەڕتووکە نووسراون، بۆ ئەوەی لەم ناوە شکۆدارە سامناکە بترسن، لە یەزدانی پەروەردگارتان،
  eng-BBE: If you will not take care to do all the words of this law, recorded in
    this book, honouring that name of glory and of fear, THE LORD YOUR GOD;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೆಂಬ ಈ ಘನವುಳ್ಳ ಹೆಸರಿಗೆ ನೀವು ಭಯಪಡಬೇಕೆಂದು ಈ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುವ ಈ ನಿಯಮದ ಮಾತುಗಳನ್ನು ಅಲಕ್ಷಿಸಿ, ತಪ್ಪು ದಾರಿ ಹಿಡಿದರೆ,
  tam-2017: “உன் தேவனாகிய யெகோவா என்னும் மகிமையும் பயங்கரமுமான நாமத்திற்குப் பயப்படும்படி,
    நீ இந்தப் புத்தகத்தில் எழுதப்பட்டிருக்கிற இந்த நியாயப்பிரமாண வார்த்தைகளின்படியெல்லாம்
    நடக்கக் கவனமாக இருக்காவிட்டால்,
  spa-RV-1909: Si no cuidares de poner por obra todas las palabras de aquesta ley
    que están escritas en este libro, temiendo este nombre glorioso y terrible, JEHOVÁ
    TU DIOS,
  ron-BTF: Dacă nu vei lua seama să împlineşti toate cuvintele acestei legi, care
    sunt scrise în această carte, ca să te temi de numele acesta glorios şi înspăimântător,
    DOMNUL DUMNEZEUL TĂU,
  eng-WEBP: If you will not observe to do all the words of this law that are written
    in this book, that you may fear this glorious and fearful name, THE LORD your
    God,
  eng-FBV: If you don't carefully observe all these laws written down in this book
    so that you may show respect for this glorious and awesome Lord your God,
  nld-1939: Wanneer ge dus al de woorden van deze Wet, die in dit boek zijn beschreven,
    niet nauwgezet onderhoudt, en deze heerlijke en ontzaglijke Naam van Jahweh, uw
    God, niet vreest,
  nch-BL: “Nochi ya ni hualas amopani sinta amo anquinequise anmomocuitahuise huan
    anquichihuase senquisa nochi ni tanahuatilme cati ijcuilijtoc ipan ni amatapohuali.
    Huan sinta amo anquiimacasise amoTECO Dios cati temajmati huan cati quinamiqui
    para nochi amojuanti xijtepanitaca,
  vie-1934: Nếu ngươi không cẩn thận làm theo các lời của luật pháp nầy, ghi trong
    sách nầy, không kính sợ danh vinh hiển và đáng sợ nầy là Giê-hô-va Đức Chúa Trời
    ngươi,
  hin-CV: यदि तुम इस व्यवस्था में लिखित विधि के सब वचनों का पालन के प्रति सावधान न
    रहोगे, इस सम्मान्य और उदात्त नाम याहवेह, तुम्हारे परमेश्वर के प्रति श्रद्धा न
    रखो,
  eng-OURB: If you will not observe to do all the words of this Torah ·Teaching· that
    are written in this book, that you may fear this glorious and fearful name, Yahweh
    Eloheinu [He sustains breathing Your God];
  spa-BES: Si no te preocupas por hacer todas las palabras de esta ley, registradas
    en este libro, honrando ese nombre de gloria y de temor, EL SEÑOR TU DIOS;
  tdx-tdx: Aa naho tsy hene ambena’o hanoeñe ze enta’ i Tsara sinokitse ami’ty boke
    toiy, hañeveña’o i tahinañe rengèñe naho mampañeveñey, Iehovà Andria­na­ñahare’o;
  vid-vid: “Wone hamuwele milolela goya kudita ulonzi weng'ha wa malajizo aga gandichigwe
    mchitabu achi na wone hamlingulihulichiza itagwa lyelile lya kudumbiza lya Mkulu
    Nguluwi, Nguluwi wa hemwe,
  eng-OKE: If thou wilt not observe to perform all the words of this law which are
    written in this book, to reverence this glorious and fearful Name, THE LORD THY
    GOD.
  tha-KJV: ถ้าท่านทั้งหลายไม่ระวังที่จะกระทำตามถ้อยคำทั้งสิ้นของพระราชบัญญั​ติ​ซึ่งเขียนไว้ในหนังสื​อม​้วนนี้
    ที่​จะให้ยำเกรงพระนามที่ทรงสง่าราศีและที่น่าสะพรึงกลั​วน​ี้ คือพระนามพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Se não cuidares de praticar todas as palavras desta lei que estão escritas
    neste livro, temendo este nome glorioso e terrível, O SENHOR TEU DEUS,
  deu-ELO: Wenn du nicht darauf achtest, alle Worte dieses Gesetzes zu tun, die in
    diesem Buche geschrieben sind, daß du diesen herrlichen und furchtbaren Namen,
    Jehova, deinen Gott, fürchtest,
  eng-WYC-2018: No but thou shalt keep and do all the words of this law, that be written
    in this volume, either book, and shalt dread his glorious name and fearful, that
    is, thy Lord God, (No, unless thou obey and do all the words of this law, that
    be written in this book, and fear his glorious and fearful name, that is, The
    Lord Thy God,)
  epo-epo: 'Se vi ne penos plenumi ĉiujn vortojn de ĉi tiu instruo, skribitajn en
    ĉi tiu libro, timante ĉi tiun gloran kaj timindan nomon: LA ETERNULON, VIAN DION:'
  uig-PIN: Sǝn bu kitabta pütülgǝn bu ⱪanunning barliⱪ sɵzlirigǝ ǝmǝl ⱪilixⱪa kɵngül
    bɵlmisǝng, Pǝrwǝrdigar Hudayingning uluƣ wǝ ⱨǝywǝtlik namidin ⱪorⱪmisang,
  beo-beo: Dilia da Gode Ea olelesu amo buga ganodini dedei amoma noga:le hame fa:no
    bobogesea, amola dilia Hina Gode Ea noga:idafa amola beda:ma:ne Dio amoma hame
    nodosea,
  tpi-OTNT: “Sapos yupela i no bihainim gut olgeta tok bilong God i stap long dispela
    buk na sapos yupela i no litimapim gutpela nem bilong God, Bikpela bilong yumi,
    yumi save pret long en,
  hau-SA: In ba ku lura kuka bi dukan kalmomi wannan doka, waɗanda an rubuta a wannan
    littafi ba, ba ku kuma girmama wannan suna mai ɗaukaka da kuma mai banrazana na
    Ubangiji Allahnku ba,
  uig-LAT: Sen bu kitabta pütülgen bu qanunning barliq sözlirige emel qilishqa köngül
    bölmiseng, Perwerdigar Xudayingning ulugh we heywetlik namidin qorqmisang,
  nde-nde: Lingayekela ukulandela ngonanzelelo wonke amazwi alo umthetho, alotshwe
    kule incwadi, njalo lingalesabi lelibizo lenkazimulo eyesabekayo uThixo uNkulunkulu
    wenu,
  ton-ton: Kapau ʻe ʻikai te ke tokanga ke fai ʻae ngaahi lea kotoa pē ʻoe fono ni
    ʻaia kuo tohi ʻi he tohi ni, koeʻuhi ke ke manavahē ki he huafa nāunauʻia mo fakamanavahē
    ni, KO SIHOVA KO HO ʻOTUA;
  ces-1613: 'Nebudeš-li ostříhati a činiti všech slov zákona tohoto, kteráž psána
    jsou v knize této, abys se bál toho veleslavného a hrozného jména Hospodina Boha
    svého:'
  eng-WMB: If you will not observe to do all the words of this law that are written
    in this book, that you may fear this glorious and fearful name, THE LORD your
    God,
