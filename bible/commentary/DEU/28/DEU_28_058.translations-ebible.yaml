  chk-chk: Iwe, are ousap tümwünüöchü le föri ekei allük meinisin mi mak lon ei puk,
    are ousap pwal meniniti iten ewe Samol mi Lapalap ämi we Kot, ewe it mi ling o
    eniweniw,
  rop-rop: “Wal if yumob nomo teiknodis en duwit brabliwei langa God wed weya imbin
    raidimdan langa dijan buk, en if yumob nomo rispek det brabli haibala neim blanga
    YAWEI,
  ukr-1871: Коли не будеш додержувати і сповняти всї слова закону сього, що списано
    в цїй книзї, щоб ти боявся сього славного і страшного іменї Господа, Бога твого,
  deu-1951: Wenn du nicht darauf achten wirst, zu tun alle Worte dieses Gesetzes,
    die in diesem Buch geschrieben sind, und zu fürchten diesen herrlichen und schrecklichen
    Namen, den HERRN, deinen Gott;
  eng-JPS: If thou wilt not observe to do all the words of this law that are written
    in this book, that thou mayest fear this glorious and awful Name, the LORD thy
    God;
  srp-1865: Ako ne uzdržiš i ne ustvoriš sve rijeèi ovoga zakona, koje su napisane
    u ovoj knjizi, ne bojeæi se slavnoga i strašnoga imena Gospoda Boga svojega,
  lug-lug: 'Bw’otoogonderenga na bwegendereza ebigambo byonna ebiri mu mateeka gano,
    ebiwandiikiddwa mu kitabo kino, n’ototya era n’otossaamu kitiibwa erinnya lino
    ery’ettendo era ery’entiisa, eriyitibwa: Mukama Katonda wo,'
  heb-heb: אם לא תשמר לעשות את כל דברי התורה הזאת הכתובים בספר הזה ליראה את השם הנכבד
    והנורא הזה את יהוה אלהיך׃
  ben-IRV: তুমি যদি এই বইতে লেখা নিয়মের সমস্ত কথা যত্ন সহকারে পালন না কর; এভাবে যদি
    “তোমার ঈশ্বর সদাপ্রভু” এই গৌরবান্বিত ও ভয়াবহ নামকে ভয় না কর;
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਇਸ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜਿਹੜੀਆਂ ਇਸ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ
    ਹੋਈਆਂ ਹਨ, ਪੂਰੇ ਕਰਨ ਦੀ ਪਾਲਣਾ ਨਾ ਕਰੋ ਕਿ ਤੁਸੀਂ ਉਸ ਪ੍ਰਤਾਪੀ ਅਤੇ ਭੈਅ ਦਾਇਕ ਨਾਮ ਤੋਂ ਅਰਥਾਤ
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੋ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် ဘုန်းကြီး ၍ ကြောက်မက် ဘွယ်သော နာမ တော်ကို
    ကြောက် စေခြင်းငှာ ၊ ဤ ကျမ်းစာ ၌ ရေး ထားသော ဤ တရား တော်စကား အလုံးစုံ တို့ကို သင်သည်
    မ ကျင့် မစောင့်ဘဲ နေလျှင်၊
  hmo-hmo: “Bema inai buka lalonai idia torea taravatu ibounai do umui kamonai henia
    lasi, bona edia kara umui karaia lasi, bona bema Lohiabada, emui Dirava ena ladana
    mai hairaina, bona mai garina umui matauraia lasi neganai,
  urd-urd: अगर तू उस शरी'अत की उन सब बातों पर जो इस किताब में लिखी हैं, एहतियात रख
    कर इस तरह 'अमल न करे कि तुमको ख़ुदावन्द अपने ख़ुदा के जलाली और मुहीब नाम का ख़ौफ़
    हो;
  rus-SYN: Если не будешь стараться исполнять все слова закона сего, написанные в
    книге сей, и не будешь бояться сего славного и страшного имени Господа Бога твоего,
  bqc-SIM: Tó á ikoyã pↄ́ kú láɛ bee guuↄ kũa, álɛ zĩkɛwào, tó á Dii á
    Lua tↄ́ gbia pↄ́ ì ń mɛ séenata bɛɛɛ dↄ̃o,
  tcz-CHONGTHU: Hijeh chun hiche lekhabua danthu kijih jouse hi aboncha nanit bukimsoh
    keiyuva, limgeh chaa nakho sah lou'uva, Pakai, Pathen hi na kichat a najabol diu
    ahi.
  mar-mar: या ग्रंथातील सर्व शिकवण व आज्ञा तुम्ही पाळा. प्रतापी आणि भययोग्य तुमचा
    देव परमेश्वर ह्याचे भय धरा. याप्रमाणे आचरण ठेवले नाहीत तर
  qub-qub: «Gamcuna cay isquirbiraycaj yachachicuycunata mana wiyacuptiqui, munayniyoj
    Tayta Diosta mana wiyacuptiquega
  hat-hat: Si nou pa swiv tout regleman ki ekri nan liv lalwa sa a, si nou pa gen
    krentif pou Bondye nou an, Seyè ki gen anpil pouvwa a, Bondye moun fèt pou respekte
    a,
  eng-BSB: If you are not careful to observe all the words of this law which are written
    in this book, that you may fear this glorious and awesome name—the LORD your God—
  tod-tod: Ni wo la tɔ gooi tɛiti kpein soni, ti sɛʋɛi zu, wo ʋa ziɛ ga tiye, wo ʋa
    naa lɛbi, nii lɛbiyai bɛ, maayikiai, Ɠɔoɠɔ GALAGI wa-ƓALAGI,
  eng-WEBPB: If you will not observe to do all the words of this law that are written
    in this book, that you may fear this glorious and fearful name, THE LORD your
    God,
  kbq-kbq: Hagi tamagrama ama avontafepima krente kasegema ovariritma, Rana tamagri
    Anumzamofo hihamu masa'ane agi'agu'ma koro'ma huontesazana,
  nhe-BL: “Nochi ya ni hualas imopani intla ax inquinequise inmomocuitlahuise huan
    inquichihuase senquistoc nochi ni tlanahuatili tlen ijcuilijtoc ipan ni amatlapohuali.
    Huan intla ax inquimajmahuilise imoTECO Dios tlen temajmati huan tlen quinamiqui
    para nochi imojuanti xijtlepanitaca,
  gub-BL: Aze naperuzar kwaw Tupàn ze'eg ko pape rehe imuapyk pyrer paw nehe, aze
    napemuwete kwaw Tupàn Tuweharupi Wiko Ma'e Zanezar her upuner ma'e purumukyze
    kar ma'e nehe,
  eng-DRA: 'If thou wilt not keep, and fulfill all the words of this law, that are
    written in this volume, and fear his glorious and terrible name: that is, The
    Lord thy God:'
