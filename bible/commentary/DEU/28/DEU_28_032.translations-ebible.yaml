verse: DEU.028.032
translations:
  mal-C: നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും അന്യരാജ്യക്കാർ കൊണ്ടുപോകും. ദിനംതോറും
    അവരെ കാത്തിരുന്ന് നിന്റെ കണ്ണുകൾ ക്ഷീണിക്കും, നിന്റെ ശക്തിക്ഷയിച്ച് കരം ചലിപ്പിക്കാൻപോലും
    സാധിക്കുകയില്ല,
  deu-TKW: 'Deine Söhne und deine Töchter werden einem fremden Volk als Sklaven überliefert:
    deine Augen müssen es ansehen und verschmachten vor Sehnsucht nach ihnen, aber
    du bist machtlos dagegen.'
  lin-lin: Bakokaba bana na bino ya mibali mpe ya basi na ekolo mosusu, mpe bokofungola
    miso na bino mpo na kotala mokolo na mokolo bozongi na bango, kasi bokokoka kosala
    ata eloko moko te.
  eng-LSV: Your sons and your daughters [are] given to another people, and your eyes
    are looking and consumed for them all the day, but your hand is not to God!
  eng-GNV: Thy sonnes and thy daughters shalbe giuen vnto another people, and thine
    eyes shall still looke for them, euen till they fall out, and there shalbe no
    power in thine hand.
  eng-WEBSTER: 'Thy sons and thy daughters shall be given to another people, and thy
    eyes shall look, and fail with longing for them all the day long: and there shall
    be no might in thy hand.'
  nhw-BL: Amoixtla quinmactilise sequinoc tlali ehuani amooquichpilhua huan amosihuapilhua.
    Masque tlahuel anquintemose mojmostla huan anquinequise anquinitase, amo tleno
    huelis anquichihuase.
  swh-ONEN: Wanao na binti zako watatolewa kwa mataifa mengine, nawe utayachosha macho
    yako ukiwatazamia siku baada ya siku, hutakuwa na nguvu kuinua mkono.
  bba-bba: Bɑ koo bɛɛn bii tɔn durɔbu kɑ tɔn kurɔbu mwɛɛri bu ko tɔn tukobun yobu
    bɛɛn nɔni biru i n mɛɛrɑ, kpɑ i wɑsirɑ kɑ swɑɑn mɛɛribu sɑɑ kpuro, ɑdɑmɑ i ǹ
    kpɛ̃ i ɡɑ̃ɑnu ko.
  eng-KJVCPB: 'Thy sons and thy daughters shall be given unto another people, and
    thine eyes shall look, and fail with longing for them all the day long: and there
    shall be no might in thine hand.'
  luo-luo: Yawuoti kod nyigi noter e pinje mamoko, kendo inimanygi gi wengeni odiechiengʼ
    duto kionge gi teko mar resogi.
  meu-meu: Natumu mamaruanedia bona natumu hahinedia na idau bese taudia bae henidia;
    matamu amo ba raraidia, bona iruru-matamu bae diho, to irudia na imamu basie goada.
  npi-ULB: तिमीहरूका छोराछोरीहरू अरू जातिहरूलाई दिइने छन् । तिमीहरूले पुरै दिन तिनीहरूको
    बाटो हेर्ने छौ, तर तिनीहरूलाई देख्‍ने छैनौ । तिमीहरूका हातमा कुनै शक्ति हुने छैन
    ।
  yor-yor: Àwọn ọmọkùnrin àti ọmọbìnrin rẹ yóò di mímú fún àwọn orílẹ̀-èdè mìíràn,
    ìwọ yóò sì fi ojú rẹ ṣọ́nà dúró dè wọ́n láti ọjọ́ dé ọjọ́, ìwọ yóò sì jẹ́ aláìlágbára
    láti gbé ọwọ́.
  ind-ind: Anak-anakmu laki-laki dan perempuan akan menjadi tawanan perang, lalu dijadikan
    budak di negeri lain. Setiap hari kalian akan merindukan mereka, tetapi kalian
    tidak bisa berbuat apa-apa kecuali terdiam menatap kosong tanpa harapan.
  pes-OPCB: پسران و دخترانتان را در برابر چشمانتان به بردگی خواهند برد و دلهایتان
    در اشتیاق دیدن آنها خون خواهد شد، ولی کاری از دستتان برنخواهد آمد.
  tgl-ULB: Ibibigay sa ibang tao ang inyong mga anak na lalaki at inyong mga anak
    na babae; buong araw silang hahanapin ng inyong mga mata, pero mabibigo sa pag-aasam
    sa kanila. Walang magiging kalakasan ang inyong kamay.
  hui-hui: Tíni de handayaho kamiore dege tínaga waneigini bu karu agali dindi tara
    tara ngaruha karunaga garabaya biabe ale bialu helo minu yalu polebira. Ani minu
    yalu poragola lone dai birabe hondole lowa tígua horo bibahendengi hariga piyagoha
    de dege handalu bu wiaabo holeberemi.
  mya-mya: သင်​၏​မျက်​မှောက်​တွင်​သင်​၏​သား​သမီး များ​ကို လူ​မျိုး​ခြား​သား​တို့​က​ကျွန်
    အ​ဖြစ်​ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​ကြ​လိမ့် မည်။ နေ့​စဉ်​သင်​သည်​သား​သ​မီး​များ ပြန်​ရောက်​လာ​နိုး​နိုး​ဖြင့်​မျှော်​သော်​လည်း
    မျက်စိ​ညောင်း​ရုံ​သာ​ရှိ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་བུ་དང་བུ་མོ་རྣམས་མི་རིགས་གཞན་ལ་སྤྲོད་པ་དང་། ཁྱོད་རྣམས་ཀྱིས་ཉིན་རེར་རེ་ལྟོས་བྱས་ནས་མིག་དབང་ཉམས་པའི་ཚད་ལ་སླེབས་ནའང་།
    ཁྱོད་རྣམས་ཀྱིས་ཁོ་ཚོ་སྐྱོབ་མི་ནུས།
  sna-sna: Vanakomana vako navanasikana vako vachapiwa kuno rumwe rudzi, uye meso
    ako achaneta nokuvatsvaka zuva nezuva, usisina kana simba rokusimudza ruoko.
  spa-BLM: Tus hijos y tus hijas serán entregados a otro pueblo. Tus ojos mirarán
    y fallarán con anhelo por ellos todo el día. No habrá poder en tu mano.
  cac-cac: Eyichan̈ val ol b'atcan eb' eyuninal yed' eb' ix eyisil d'a yol sc'ab'
    eb' ch'oc chon̈ab'il. Toxon̈ej ol ex c'unb'oc e maclan sjax eb', palta man̈xa
    jab'oc tas syal eyuuj.
  swh-ULB: Watoto wa kiume na mabinti zako watapewa kwa watu wengine; macho yako yatawatafuta
    siku nzima, lakini yatashindwa kwa shauku juu yao. Hakutakuwa na nguvu mikononi
    mwako.
  bel-bel: Сыны твае і дочкі твае аддадзены будуць іншаму народу; вочы твае будуць
    бачыць і кожны дзень будуць кволець, і ня будзе сілы ў руках тваіх.
  deu-ELBBK: Deine Söhne und deine Töchter werden einem anderen Volk gegeben werden,
    und deine Augen werden es sehen und werden nach ihnen schmachten den ganzen Tag;
    aber es wird nicht in der Macht deiner Hand stehen.
  mbb-OT: Egkemetmetahan niw is kebihaǥa te menge anak niw te ebpuun te senge nenasyun
    en, ne andew-andew is kedteǥazi niw te kebpekelikù dan, piru wazè niw egkehimu.
  mal-2015: നിന്റെ പുത്രന്മാരും പുത്രിമാരും അന്യജാതിക്കു അടിമകളാകും; നിന്റെ കണ്ണു
    ഇടവിടാതെ അവരെ നോക്കിയിരുന്നു ക്ഷീണിക്കും; എങ്കിലും നിന്നാൽ ഒന്നും സാധിക്കയില്ല.
  rmc-rmc: Dikheha pre oda, sar aver narodos lel tire čhaven the čhajen otrokenge.
    Užareha pre lende sako džives, ale ňič oleha našťi kereha.
  pes-OPV: پسران و دخترانت به امت دیگرداده می‌شوند، و چشمانت نگریسته از آرزوی ایشان
    تمامی روز کاهیده خواهد شد، و در دست تو هیچ قوه‌ای نخواهد بود.
  ron-1924: Фиий тэй ши фийчеле тале вор фи даць ка робь пе мына алтуй попор; ци се
    вор топи окий де дор, уйтынду-те тоатэ зиуа дупэ ей, ши мына та ва фи фэрэ путере.
  ben-OBCV: তোমাদের ছেলেদের এবং মেয়েদের অন্য এক জাতির কাছে দেওয়া হবে, আর দিনের পর
    দিন তাদের আসবার পথ চেয়ে তোমাদের চোখ অন্ধ হয়ে যাবে, কিন্তু তোমাদের হাতে কোনও
    শক্তি থাকবে না।
  som-som: Wiilashiinna iyo gabdhihiinna waxaa la siin doonaa dad kale, oo indhihiinnuna
    way eegi doonaan, oo maalinta oo dhan waxaad la taag darnaan doontaan xiiso aad
    iyaga u qabtaan, oo gacantiinnuna xoog ma yeelan doonto innaba.
  lat-VUC: Filii tui et filiæ tuæ tradantur alteri populo, videntibus oculis tuis,
    et deficientibus ad conspectum eorum tota die, et non sit fortitudo in manu tua.
  eng-ASVBT: 'Thy sons and thy daughters shall be given unto another people; and thine
    eyes shall look, and fail with longing for them all the day: and there shall be
    nought in the power of thy hand.'
  ita-1885: I tuoi figliuoli e le tue figliuole saranno date ad un popolo straniere;
    e gli occhi tuoi lo vedranno, e verranno meno del continuo dietro a loro, e non
    avrai alcuna forza nelle mani.
  eng-LXXUP: 'Thy sons and thy daughters shall be given to another nation, and thine
    eyes wasting away shall look for them: thy hand shall have no strength.'
  eng-ULB: Your sons and your daughters will be given to other peoples; your eyes
    will look for them the entire day, but will fail with longing for them. There
    will be no strength in your hand.
  spa-VBL: Tus hijos e hijas serán llevados como esclavos a otras naciones mientras
    tú miras, y te desgastarás llorando por ellos, pero no habrá nada que puedas hacer
    al respecto.
  fra-_FOB: Tes fils et tes filles seront livrés à un autre peuple; tes yeux le verront,
    et se consumeront tout le jour après eux; et ta main sera sans force.
  mal-mal: നിന്റെ പുത്രന്മാരും പുത്രിമാരും അന്യജനതയ്ക്ക് അടിമകളാകും; നിന്റെ കണ്ണ്
    ഇടവിടാതെ അവരെ കാത്തിരുന്ന് ക്ഷീണിക്കും; എങ്കിലും നിന്നാൽ ഒന്നും സാധിക്കുകയില്ല.
  urd-GVR: Tere beṭe-beṭiyoṅ ko kisī dūsrī qaum ko diyā jāegā, aur tū kuchh nahīṅ
    kar sakegā. Roz baroz tū apne bachchoṅ ke intazār meṅ ufaq ko taktā rahegā, lekin
    deḳhte deḳhte terī āṅkheṅ dhundlā jāeṅgī.
  suz-BL: इन तमी तौपुकी अर्को रागी ङा मुर आन कली गेनीम। मिनु गे मेको तशा, नाक्‍त किंत
    किंत मेको आन लां कोव़शा बाक्‍नीनी, तन्‍न मारेइ पने मचाप्‍नीनी।
  ita-1927: I tuoi figliuoli e le tue figliuole saran dati in balìa d’un altro popolo;
    i tuoi occhi lo vedranno e languiranno del continuo dal rimpianto di loro, e la
    tua mano sarà senza forza.
  ckb-ckb: کوڕان و کچانتان دەدرێنە دەست گەلێکی دیکە و بە درێژایی ڕۆژ چاوەکانتان تەماشایان
    دەکەن هەتا ماندوو دەبن و هیچیشتان لەدەست نایەت.
  eng-BBE: 'Your sons and your daughters will be given to another people, and your
    eyes will be wasted away with looking and weeping for them all the day: and you
    will have no power to do anything.'
  kan-OKCV: ನಿಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರು ಬೇರೆ ಜನರಿಗೆ ವಶಪಡಿಸಿರಲು, ನೀವು ಅವರನ್ನು ಕಾಣಬೇಕೆಂದು ಹಂಬಲಿಸುತ್ತಾ
    ಇರುವಿರಿ. ಆದರೆ ಅವರನ್ನು ಕಾಪಾಡಲು ನಿಮ್ಮ ಕೈಯಿಂದ ಸಾಧ್ಯವಾಗದೆ ಇರುವುದು.
  tam-2017: உன்னுடைய மகன்களும் மகள்களும் அந்நிய மக்களுக்கு ஒப்புக் கொடுக்கப்படுவார்கள்;
    அவர்களைக் காண உன் கண்கள் நாள்தோறும் பார்த்துப் பார்த்துப் பூத்துப்போகும்; உன்
    கையில் பெலனில்லாதிருக்கும்.
  spa-RV-1909: 'Tus hijos y tus hijas serán entregados á otro pueblo, y tus ojos lo
    verán, y desfallecerán por ellos todo el día: y no habrá fuerza en tu mano.'
  ron-BTF: Fiii tăi şi fiicele tale vor fi daţi altui popor şi ochii tăi vor privi
    şi se vor topi de dor după ei toată ziua şi nu va fi nicio putere în mâna ta.
  eng-WEBP: Your sons and your daughters will be given to another people. Your eyes
    will look and fail with longing for them all day long. There will be no power
    in your hand.
  eng-FBV: Your sons and daughters will be taken away as slaves to other nations while
    you watch, and you'll wear your eyes out crying over them, but there won't be
    anything you can do about it.
  nld-1939: Uw zonen en dochters zullen aan een ander volk worden uitgeleverd; gij
    zult het met eigen ogen zien en steeds naar hen smachten, doch machteloos zijn.
  nch-BL: Amoixpa quinmactilise sequinoc tali ehuani amooquichpilhua huan amosihuapilhua.
    Masque tahuel anquintemose mojmosta huan anquinequise anquinitase, amo teno huelis
    anquichihuase.
  vie-1934: Các con trai và con gái ngươi sẽ bị nộp cho dân ngoại bang có mắt ngươi
    thấy, hằng ngày hao mòn vì trông mong chúng nó; song tay ngươi không còn sức cứu
    vớt.
  hin-CV: तुम्हारे पुत्र-पुत्रियां तुम्हारे देखते-देखते बंधुआई में चले जाएंगे और तुम
    हमेशा उनकी लालसा करते रह जाओगे, मगर इसके लिए तुम कुछ भी न कर सकोगे.
  eng-OURB: Your sons and your daughters will be given to another people. Your eyes
    will look, and fail with longing for them all day long. There will be no power
    in your hand.
  spa-BES: Tus hijos y tus hijas serán entregados a otra gente, y tus ojos mirarán
    y desfallecen por ellos todo el día y no tendrás poder para hacer nada.
  tdx-tdx: Hatolotse ami’ty foko ila’e o anadahi’oo naho o anak’ ampela’oo le ho jilojiloem-pihaino’o
    lomoñandro iareo f’ie hilesa, vaho ho po-kaozarañe ty fità’o.
  vid-vid: Wana wa hemwe walume na wadala wolavigwa kwa wanhu wanji aku mlola nemisi
    yeng'ha mchijesa kota wohiluka, ila hamuwa na ludali lwa kukola choneche chila.
  eng-OKE: Thy sons and daughters will be given up to another people, and thy eyes
    look and fail (with longing) for them all the day, and there shall be no power
    in thy hand.
  tha-KJV: เขาจะเอาบุตรชายและบุตรสาวของท่านไปให้​แก่​ประชาชาติ​อื่น ส่วนตาของท่านจะมองดูและมื​ดม​ัวลงด้วยความอาลัยอาวรณ์​ตลอดเวลา
    อำนาจน้ำมือของท่านก็​ไม่​สามารถจะป้องกันได้
  por-BR-2018: 'Teus filhos e tuas filhas serão entregues a outro povo, e teus olhos
    o verão, e desfalecerão por eles todo o dia: e não haverá força em tua mão.'
  deu-ELO: Deine Söhne und deine Töchter werden einem anderen Volke gegeben werden,
    und deine Augen werden es sehen und werden nach ihnen schmachten den ganzen Tag;
    aber es wird nicht in der Macht deiner Hand stehen.
  eng-WYC-2018: Thy sons and thy daughters be given to another people, while thine
    eyes see, and fail at the sight of them all day; and no strength be in thine hand
    (to help them). (Thy sons and thy daughters shall be given to another people,
    while thou seest it, and then thine eyes shall fail for not being able to see
    thy children all day long; and there shall be no strength in thy hands to help
    them.)
  epo-epo: Viaj filoj kaj viaj filinoj estos fordonitaj al alia popolo, kaj viaj okuloj
    rigardos kaj sopiros pri ili la tutan tagon; sed ne estos forto en viaj manoj.
  uig-PIN: Oƣul bilǝn ⱪizliring baxⱪa bir ǝlning ⱪoliƣa qüxüp, kɵzliring pütün kün
    ularƣa tǝlmürüx bilǝn qarqaydu; lekin ⱪolung ularni ⱪutⱪuzuxⱪa amalsiz ⱪalidu.
  beo-beo: 'Dilia dunu mano amola uda mano huluane udigili hawa: hamomusa:gini ga
    fi dunuma i dagoi ba:mu. Eso huluane, dilia mano bu misa:ne dilia da gasa hameba:le
    ba:lalumu, be ilia da bu hame misunu.'
  tpi-OTNT: Bai yupela i lukluk tasol i stap na ol man bilong arapela kantri i kisim
    ol pikinini bilong yupela na karim i go. Na long olgeta de bai yupela i wet long
    ol pikinini i kam bek, na yupela bai i lukluk strong long rot, tasol bai yupela
    i lukluk nating na ai bilong yupela bai i pen. Na bai yupela i no inap mekim wanpela
    samting bilong kisim bek ol pikinini.
  hau-SA: Za a ba da ’ya’yanku maza da mata ga wata al’umma, za ku kuma yi ta zuba
    idanunku kuna neman su kullayaumi, amma a banza, domin ba ku da ikon yin kome.
  uig-LAT: Oghul bilen qizliring bashqa bir elning qoligha chüshüp, közliring pütün
    kün ulargha telmürüsh bilen charchaydu; lékin qolung ularni qutquzushqa amalsiz
    qalidu.
  nde-nde: Amadodana akho kanye lamadodakazi akho azanikwa esinye isizwe, njalo amehlo
    akho azafiphala ngokuwalindela insuku zonke, ungelamandla okuphakamisa isandla.
  ton-ton: 'Ko ho ngaahi foha mo ho ngaahi ʻofefine ʻe foaki ki he kakai kehe, pea
    ʻe fakasio ho mata, pea mole ʻi he holi kiate kinautolu ʻi he ʻaho kotoa: pea
    ʻe ʻikai ha mafai ʻi ho nima.'
  ces-1613: Synové tvoji a dcery tvé cizímu národu vydáni budou, a oči tvé na to hledíce,
    umdlívati budou pro ně celého dne, a nebude síly v ruce tvé.
  eng-WMB: Your sons and your daughters will be given to another people. Your eyes
    will look and fail with longing for them all day long. There will be no power
    in your hand.
  tam-TCV: உங்கள் மகன்களும், மகள்களும் வேறு நாட்டவர்களுக்குக் கொடுக்கப்படுவார்கள்.
    நீங்களோ அவர்களுக்காக நாள்தோறும் காத்திருந்து கண்களை பூத்துப்போகச்செய்வீர்கள்.
    அதைக் கை நீட்டித் தடுக்கவும் வலிமையற்றவர்களாய் இருப்பீர்கள்.
  ceb-ULB: Itugyan sa ubang katawhan ang imong mga anak nga lalaki ug mga anak nga
    babaye; ang imong mga mata magtan-aw lamang kanila sa tibuok adlaw, apan mapakyas
    ka lamang uban ang paghandom kanila. Wala na gayoy kusog diha sa imong kamot.
  pol-UBG: Twoi synowie i twoje córki zostaną wydani innemu narodowi, a twoje oczy,
    wypatrując ich, zasłabną z tęsknoty za nimi przez cały dzień, a twoja ręka będzie
    bezsilna.
  urd-GVU: تیرے بیٹے بیٹیوں کو کسی دوسری قوم کو دیا جائے گا، اور تُو کچھ نہیں کر سکے
    گا۔ روز بہ روز تُو اپنے بچوں کے انتظار میں اُفق کو تکتا رہے گا، لیکن دیکھتے دیکھتے
    تیری آنکھیں دُھندلا جائیں گی۔
  deu-1912: Deine Söhne und Töchter werden einem andern Volk gegeben werden, daß deine
    Augen zusehen und verschmachten über ihnen täglich; und wird keine Stärke in deinen
    Händen sein.
  kan-2017: ನಿಮ್ಮ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ನಿಮ್ಮ ಮುಂದೆಯೇ ಹಿಡಿದು ಅನ್ಯರಿಗೆ ವಶಪಡಿಸುವರು;
    ನೀವು ಹಗಲೆಲ್ಲಾ ಅವರನ್ನು ಕಾಣಬೇಕೆಂದು ಹಂಬಲಿಸುತ್ತಾ ಕಂಗೆಡುವಿರಿ; ಆದರೆ ನಿಮ್ಮ ಪ್ರಯತ್ನವೇನೂ
    ಸಾಗುವುದಿಲ್ಲ.
  yap-yap: Ra ki gimed be sap min pi’ pifakmed ni pumo’on nge ppin ngak e girdi’ nu
    boch e nam ngar manged sib. Urngin e rran ma bayi magaf owchamed ko changar, ni
    gimed be sapnag pifakmed ni ngar sulod ni m’ayliyab.
  hlt-MCSB: Na capa rhoek neh na canu rhoek te pilnam tloe taengla a paek te na mik
    loh a hmuh ni. Te vaengah amih te hnin takuem ngaidam cakhaw na kut loh Pathen
    taengla pha mahpawh.
  mdy-ETH: ዒንሢ ዛጋንቴ ዒንሢኮ ዓቲንቆ ናኣቶንታ ዉዱሮ ናኣቶንታ ሜሌ ዓጪ ዓሲም ዒንጊንታንዳኔ፤ ዒንሢ ጋዓንቴ ናኣታ ኑኡኮ
    ‹ማዓንዳኣ ናንዳኔ› ጌዒ ጉሪ ጎይሢ ዛጊ ላባንዳኔ፤ ፔቴታዖ ዒንሢ ዎኦታንዳ ባኣዚ ባኣሴ።
  twi-ASANTE: Wɔde mo mmammarima ne mo mmammaa bɛma ɔman foforɔ na daa mobɛhwɛ wɔn
    ara ama mo ani atɔre sia, nanso morentumi nyɛ ho hwee.
  eng-WEBU: Your sons and your daughters will be given to another people. Your eyes
    will look and fail with longing for them all day long. There will be no power
    in your hand.
  bnp-bnp: Bara mu matanono kunana e huriki a bakovi na tanga basi ri boko e huriki
    e tune mua, ri vano turana. Na parava vakaroro bara mu pasimata ne huriki e tune
    mua ri gi hamule. Bara mu matanonoa a dala, pali bara mu mata mata bara i madihi
    tavula a matane mua. Bara i uka tara maki mu gu ratea mu gu bole mule e huriki
    e tune mua.
  wal-wal: Ne aifiyaa sinttan ne attuma naatinne macca naati hara kawotettau imettana;
    eti simmin be7ana gaada xeellishin, ne aifee galjjana; hegaa digganau neeyyo aiba
    wolqqinne de7enna.
  spa-PDDPT: Tus hijos y tus hijas serán entregados a otro pueblo. Tus ojos lo verán
    y desfallecerán por ellos todo el día, pero no habrá fuerza en tu mano.
  gun-gun: Pendera'y ha'e penderajy kuery omboaxapaa 'rã amboae regua kuery pe. Ha'e
    nunga penderexa py ae pexa rire penema'endu'aa rupi pejexavai rei 'rã ára nhavõ.
    Ha'e rami teĩ pendepo py mba'eve ndapejapo kuaai 'rã.
  ilo-ULB: Maitedto dagiti annakyo a lallaki ken annakyo a babbai kadagiti sabali
    a tattao; sapsapulento ida dagiti matayo iti agmalmalem, ngem maupaykayonto iti
    iliwyo kadakuada. Awanto ti pigsa ti imayo.
  kpg-kpg: Godou dama daane mo dama ahina gaa wanga gi digau henua gee be nia hege,
    gei goodou e mmada hua, dee mee di hai godou mee. Nia laangi huogodoo, gei goodou
    e hagapili godou golomada e madamada balumee bolo godou dama ga lloo adu labelaa
    gi goodou.
  uig-ARA: ئوغۇل بىلەن قىزلىرىڭ باشقا بىر ئەلنىڭ قولىغا چۈشۈپ، كۆزلىرىڭ پۈتۈن كۈن
    ئۇلارغا تەلمۈرۈش بىلەن چارچايدۇ؛ لېكىن قولۇڭ ئۇلارنى قۇتقۇزۇشقا ئامالسىز قالىدۇ.
  sus-sus: Si gbɛtɛ mixie wo xa die suxuma nɛ wo ya xɔri, e e findi konyie ra. Wo
    taganma nɛ wo xa die mamɛde, wo mu nɔma na yaxuie ra fefe ma.
  pon-2006: Noumwail pwutak kan oh serepein kan pahn kohieng mehn liki kan nin duwen
    lidu kei, nindokon amwail pahn kilikilang irail. Kumwail pahn kin nsensuwed oh
    kasikasik rahn koaros kapwurupwurdohn noumwail seri kan.
  ksd-ksd: A umana natum, a umana tutana ma ra umana vavina, da tul tar diat ta ra
    enana tarai, ma ra matam na idaidok ma na gamgavul uka ma ra ginigira upi diat
    ta ra bungbung par, ma na dekdek upi una pait ta magit.
  tur-YTC: Oğulların ve kızların başka halka verilecek. Gözlerin gün boyu bakacak
    ve özlemle sönecekler. Elinden bir şey gelmeyecek.
  grc-BRENT: καὶ οὐκ ἔσται σοι ὁ βοηθῶν. Οἱ υἱοί σου καὶ αἱ θυγατέρες σου δεδομέναι
    ἔθνει ἑτέρῳ, καὶ οἱ ὀφθαλμοί σου βλέψονται σφακελίζοντες εἰς αὐτὰ· οὐκ ἰσχύσει
    ἡ χείρ σου.
  ind-AYT: Anakmu laki-laki dan perempuan akan diberikan kepada bangsa lain, matamu
    akan melihatnya dan kamu merindukannya terus-menerus. Namun, tanganmu tidak dapat
    melakukan apa-apa.
  nya-nya: Ana anu aamuna ndi aakazi adzaperekedwa kwa anthu a mitundu ina ndipo inu
    mudzafika potopa ndi kulefuka nʼkudikirira tsiku ndi tsiku kuti mwina anawo abwerako.
  hrv-hrv: Sinovi tvoji i kćeri tvoje bit će predavani drugome narodu. Oči će tvoje
    svaki dan kapati gledajući za njima, ali ruka tvoja neće moći ništa.
  mps-mps: Tama dagego olo gedugo naga tonalubadi yaide, te gasa kantri bidi dabego
    duga wai puluba dabe selasa paibao. Tama tigidali sogo dage duga wai puluba ma
    asogowe weyu, tonaluyu yaibao, tama dagego te sunumidu gedu pomonama tonaluyu
    yaibao. Tiali goli, dage olo dali tonalubadi, dagego gedu olo dali dene yaibao.
    Tama dagego wai puluba ma oda sainogo dagego magi sę me egobeo.
  tpi-tpi: Bai yupela i lukluk tasol i stap na ol man bilong arapela kantri i kisim
    ol pikinini bilong yupela na karim i go. Na long olgeta de bai yupela i wet long
    ol pikinini i kam bek, na yupela bai i lukluk strong long rot, tasol bai yupela
    i lukluk nating na ai bilong yupela bai i pen. Na bai yupela i no inap mekim wanpela
    samting bilong kisim bek ol pikinini.
  dan-1931: dine Sønner og Døtre skal prisgives et fremmed Folk, og med egne Øjne
    skal du se det og vansmægte af Længsel efter dem Dagen lang, uden at du formår
    noget.
  vie-OVCB: Con trai và con gái của anh em sẽ bị người nước khác bắt đi ngay trước
    mắt mình. Suốt ngày anh em chỉ mỏi mòn trông chờ con, nhưng không làm gì được
    vì bất lực.
  guj-2017: તમારા દીકરાઓ અને તમારી દીકરીઓ બીજા લોકને અપાશે અને તમારી આંખ તે જોશે.
    તેઓને સારુ ઝૂરી ઝૂરીને તમારી આંખો ઝાંખી થઈ જશે. અને તમે કંઈ જ કરી શકશો નહિ.
  pon-2006A: Noumwail pwutak kan oh serepein kan pahn kohieng mehn liki kan nin duwen
    lidu kei, nindokon amwail pahn kilikilang irail. Kumwail pahn kin nsensuwed oh
    kasikasik rahn koaros kapwurupwurdohn noumwail seri kan.
  por-BRBSL: Seus filhos e suas filhas serão dados a outro povo. Seus olhos olharão
    e falharão com saudade deles durante todo o dia. Não haverá poder em sua mão.
  cth-cth: Na canaw teh ayâ kut dawk a pha teh, na mit ni kanîruirui a khet vaiteh,
    a tha a baw han. Na kut hai a tha awm mahoeh.
  twi-twi: Wɔde mo mmabarima ne mo mmabea bɛma ɔman foforo na daa mobɛhwɛ wɔn ara
    ama mo ani atɔ dwe nanso morentumi nyɛ ho hwee.
  hlt-hlt: Na capa rhoek neh na canu rhoek te pilnam tloe taengla a paek te na mik
    loh a hmuh ni. Te vaengah amih te hnin takuem ngaidam cakhaw na kut loh Pathen
    taengla pha mahpawh.
  tbz-SIM: Ibotí tɛì bo dɛi di nitidɑbí nɛ̀ di nitipobí kɛ́kònnɛ̀, kɛ̀ di níí ntṹṹ
    nkɛ́búɔ́ kucɛ, kɛ̀ di nuɔ nhɔu kɛ́kpeí, bɑ́ di bɑ́ɑ́ nɑ kɛ́dɔɔ̀ tìmɑtì.
  msy-2020: Ia pura gantɨ, ikɨzir igharazibar gumaziba izɨ ian otariba ko guiviba
    inigh mangam. Eghtɨ ia zurara dughiabar me uamateghsɨ me bagh tuavir akabar gan
    mangɨ ian damaziba puvɨra ia damuam. Egh ia ua boriba inigh izɨsɨ bizitam damuva
    avegham.
  azb-azb: Oğullarınız və qızlarınız gözünüz önündə başqa bir xalqa təslim ediləcək
    və onların həsrətindən günbəgün gözlərinizin nuru sönəcək. Əlinizdən isə heç nə
    gəlməyəcək.
  eng-DBY: Thy sons and thy daughters shall be given unto another people, and thine
    eyes shall look, and languish for them all the day long; and there shall be no
    power in thy hand [to help it].
  hin-2017: तेरे बेटे-बेटियाँ दूसरे देश के लोगों के हाथ लग जाएँगे, और उनके लिये चाव
    से देखते-देखते तेरी आँखें रह जाएँगी; और तेरा कुछ बस न चलेगा।
  wol-KYG: Seen doom yu góor ak yu jigéen, ñu jébbal weneen xeet ci seen kanam, ngeen
    di leen séentu ci neen bés bu Yàlla sàkk, te dungeen ci man dara.
  eng-YLT: '''Thy sons and thy daughters [are] given to another people, and thine
    eyes are looking and consuming for them all the day, and thy hand is not to God!'
  eng-WYC-2017: Thy sons and thy daughters be given to another people, while thine
    eyes see, and fail at the sight of them all day; and no strength be in thine hand.
  eng-WMBB: Your sons and your daughters will be given to another people. Your eyes
    will look and fail with longing for them all day long. There will be no power
    in your hand.
  urd-GVH: तेरे बेटे-बेटियों को किसी दूसरी क़ौम को दिया जाएगा, और तू कुछ नहीं कर सकेगा।
    रोज़ बरोज़ तू अपने बच्चों के इंतज़ार में उफ़क़ को तकता रहेगा, लेकिन देखते देखते
    तेरी आँखें धुँधला जाएँगी।
  rug-rug: Totoso doṉo toto la mia mo, si kaqu ta vala sari na tumia koreo na vineki
    koari na tie karovodi, pude na dia pinausu, meke kote hakehakei na kopu lamo si
    gamu doduru rane, ba lopu kaqu boka tava pule mae sari na tumia.
  gaz-gaz: Ilmaanii fi intallan kee namoota ormaatiif kennamu; iji kees guyyuma guyyaan
    isaan eeguudhaan fajaja; ati harka ol fudhachuuf humna hin qabaattu.
  fra-LSG: Tes fils et tes filles seront livrés à un autre peuple, tes yeux le verront
    et languiront tout le jour après eux, et ta main sera sans force.
  yal-yal: Ɛ dii xɛmɛne nun dii tɛmɛne soma nɛn siya gbɛtɛn yii alo konyine ɛ yɛɛ
    xɔri. Ɛ xadanma nɛn e yɛɛ ra kira yitodeni, koni fɛrɛ yo mi luyɛ ɛ xa, ɛ yi e
    mali.
  haw-1868: A e haawiia'ku kau mau keikikane a me kau mau kaikamahine i na kanaka
    e, a e haehae wale na maka ou i ka nana aku, a e hoopauia no lakou, a pau ka la,
    aohe ikaika iloko o kou lima.
  arb-NAV: يُسَاقُ أَوْلادُكَ وَبَنَاتُكَ إِلَى أُمَّةٍ أُخْرَى وَعَيْنَاكَ تُرَاقِبَانِهِمْ
    طَوَالَ النَّهَارِ، حَتَّى تَكِلّا، وَمَا فِي يَدِكَ حِيلَةٌ.
  ewe-ewe: Ànɔ viwò ŋutsuwo kple viwò nyɔnuwo kpɔm hafi woakplɔ wo adzoe abe kluviwo
    ene. Wò ŋkuwo atsi wo ŋu, wò dzi agbã, gake màte ŋu awɔ naneke o.
  eng-LEE: Thy sons and thy daughters shall be given unto another people, and thy
    eyes shall look on, and fail with longing for them all the day long; but without
    any power in thy hand.
  asm-FB: আপোনালোকৰ ল’ৰা, ছোৱালীক আন জাতিৰ লোকসকলে লৈ যাব আৰু গোটেই দিন তেওঁলোকলৈ
    বাট চাওঁতেই চকু বিষাব; আৰু আপোনালোক ক্লান্ত হৈ পৰিব, আপোনালোকক ৰক্ষা কৰোঁতা কোনো
    নাথাকিব।
  sus-A: سِ فبّتّ مِشِيٍ وٌ شَ دِيٍ سُشُمَ نّ وٌ يَ شْرِ، عٍ عٍ قِندِ كٌنيِيٍ رَ.
    وٌ تَفَنمَ نّ وٌ شَ دِيٍ مَمّدٍ، وٌ مُ نْمَ نَ يَشُييٍ رَ قٍقٍ مَ.
  fra-SBL: Tes fils et tes filles seront donnés à un autre peuple. Tes yeux les regarderont
    et se languiront d'eux tout le jour. Il n'y aura pas de force dans ta main.
  hbo-hbo: בָּנֶ֨יךָ וּבְנֹתֶ֜יךָ נְתֻנִ֨ים לְעַ֤ם אַחֵר֙ וְעֵינֶ֣יךָ רֹאֹ֔ות וְכָלֹ֥ות
    אֲלֵיהֶ֖ם כָּל־הַיֹּ֑ום וְאֵ֥ין לְאֵ֖ל יָדֶֽךָ׃
  eng-WYCLIFFE: Thi sones and thi douytris be youun to another puple, `while thin
    iyen seen, and failen at the siyt of hem al day; and no strengthe be in thin hond.
  cwe-cwe: Wanenu wa chilume na wa chike wezalavigwa kwa wanhu wamwenga kuno mowalolela
    imisi mbaka ichigulogulo wabwele, mbali hamwizakuwa na nguvu ya kutenda chochose.
  kik-kik: Aanake aku na airĩtu aku nĩmakaneanwo kũrĩ rũrĩrĩ rũngĩ, namo maitho maku
    mathire hinya ũkĩmacũthĩrĩria mũthenya o mũthenya, na ndũkahota gwĩka ũndũ na
    guoko gwaku.
  fra-NCL: Tes fils et tes filles seront livrés à un autre peuple ; tes yeux le verront
    et languiront tout le jour après eux, et ta main sera impuissante.
  cek-AK: Minawk mah na capa hoi na canunawk to la o ving tih; nihcae na khet loiah
    na mik to khah sut ueloe, na ban doeh thazok sut tih.
  cuk-cuk: ”Be-masmala, degi, be-sisgan, dulemar-baiganga-uklegoed be-sunnad be dakoed.
    Aisaar be-mimmigan be gannar dakbi guoenad, gwen be bar gannar dakosurguoed.
  uig-CYR: Оғул билән қизлириң башқа бир әлниң қолиға чүшүп, көзлириң пүтүн күн уларға
    тәлмүрүш билән чарчайду; лекин қолуң уларни қутқузушқа амалсиз қалиду.
  tel-2017: మీ కొడుకులను, కూతుళ్ళను అన్య జనులతో పెండ్లికి ఇస్తారు. వారి కోసం మీ కళ్ళు
    రోజంతా ఎదురు చూస్తూ అలిసిపోతాయి గానీ మీ వల్ల ఏమీ జరగదు.
  hat-BSA: “Fis nou yo ak fi nou yo va bay a yon lòt pèp. Zye nou yo ap gade sou sa
    e anvi wè yo tout tan, men p ap gen anyen nou kapab fè.
  kos-kos: Ac fah utukla wen ac acn nutum in mwet kohs nu sin mwetsac ke kom ngetang
    na liye. Len nukewa kom ac ngetnget suk lah tulik nutum uh ac foloko ngac.
  hbo-WLC: בָּנֶ֨יךָ וּבְנֹתֶ֜יךָ נְתֻנִ֨ים לְעַ֤ם אַחֵר֙ וְעֵינֶ֣יךָ רֹא֔וֹת וְכָל֥וֹת
    אֲלֵיהֶ֖ם כָּל־הַיּ֑וֹם וְאֵ֥ין לְאֵ֖ל יָדֶֽךָ׃
  ibo-ibo: A ga-ewere ụmụ gị ndị ikom na ndị inyom nye ndị mba ọzọ. Ọ ga-agụ gị agụụ
    ogologo oge ka ị hụ ha anya, ma ị pụghị inyere ha aka.
  ory-ory: ତୁମ୍ଭ ପୁତ୍ରକନ୍ୟାଗଣ ଅନ୍ୟ ଲୋକଙ୍କୁ ଦିଆଯିବେ ଓ ସମସ୍ତ ଦିନ ସେମାନଙ୍କ ପାଇଁ ଚାହିଁ
    ଚାହିଁ ତୁମ୍ଭ ଚକ୍ଷୁ କ୍ଷୀଣ ହେବ, ମାତ୍ର ତୁମ୍ଭ ହାତର ବଳରେ କିଛି ହେବ ନାହିଁ।
  chk-chk: Nöümi mwän me fefin repwe oola lon fanüen chon ekis. Iwe, oupwe küna ren
    mesemi, oupwe pwal letipeta ren ämi positiir iteiten rän, nge esap wor ämi tufich
    pwe oupwe tongeni angaseer.
  rop-rop: Dei garra deigimwei langa najawan kantri ol yumob san en doda, en dei garra
    meigim olabat jidan laiga prisana. Yumob garra luk detlot dum tharran langa yumob
    ronwan ai. Ebridei yumob garra kipgon wotjimbat blanga yumob biginini, en yumob
    garra ardim ai brabliwei brom tharran na, bat detlot biginini kaan kambek.
  ukr-1871: Синів твоїх і дочок пооддають иншому народові, і бачити муть очі твої
    і плакати муть по них всякого дня, а в руцї в тебе сили не буде.
  deu-1951: Deine Söhne und deine Töchter sollen einem andern Volke gegeben werden,
    daß deine Augen zusehen und täglich nach ihnen schmachten werden, aber deine Hand
    wird machtlos sein.
  eng-JPS: Thy sons and thy daughters shall be given unto another people, and thine
    eyes shall look, and fail with longing for them all the day; and there shall be
    nought in the power of thy hand.
  srp-1865: Sinovi tvoji i kæeri tvoje daæe se drugomu narodu, a oèi æe tvoje gledati
    i kapaæe jednako za njima, a neæe biti snage u ruci tvojoj.
  lug-lug: Batabani bo ne bawala bo banaagabibwanga mu baamawanga amalala ng’olaba;
    onoobanoonyanga buli lunaku okutuusa n’amaaso lwe ganaakumyukanga, naye nga tolina
    maanyi kubaako na kya kukola.
  heb-heb: בניך ובנתיך נתנים לעם אחר ועיניך ראות וכלות אליהם כל היום ואין לאל ידך׃
  ben-IRV: তোমার ছেলেমেয়েদেরকে অন্য এক জাতিকে দেওয়া হবে ও সমস্ত দিন তাদের অপেক্ষায়
    চাইতে চাইতে তোমার চোখ ব্যর্থ হবে এবং তোমার হাতে কোনো শক্তি থাকবে না।
  pan-pan: ਤੁਹਾਡੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਦੂਜੇ ਲੋਕਾਂ ਨੂੰ ਦਿੱਤੇ ਜਾਣਗੇ ਅਤੇ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਸਾਰਾ
    ਦਿਨ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਣ ਲਈ ਲੋਚਦੇ-ਲੋਚਦੇ ਤਰਸ ਜਾਣਗੀਆਂ, ਪਰ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਕੋਈ ਜ਼ੋਰ
    ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: သင့် သားသမီး တို့သည် သူတပါး လက်သို့ ရောက် ၍ ၊ သင့် မျက်စိ သည် တနေ့လုံး
    မြော်ကြည့် လျက် အားကုန် လိမ့်မည်။ သင့် လက် သည်လည်း ခွန်အား မ ရှိရ။
  hmo-hmo: “Oiemu natuna tau bona natuna hahine be oiemu vairana dekenai idau taudia
    dekenai do idia henia. Dina ibounai oiemu matana do oi negea, idia giroa mai do
    oi itaia totona, to oiemu matana do oi negea kava.
  urd-urd: तेरे बेटे और बेटियाँ दूसरी क़ौम को दी जाएँगी, और तेरी आँखें देखेंगी और
    सारे दिन उनके लिए तरसते — तरसते रह जाएँगी; और तेरा कुछ बस नहीं चलेगा।
  rus-SYN: Сыновья твои и дочери твои будут отданы другому народу; глаза твои будут
    видеть и всякий день истаевать о них, и не будет силы в руках твоих.
  bqc-SIM: Wa á nɛgↄ̃ɛↄ ń á nɛnↄɛↄ kpa buipãleↄwa, á wɛ́ iↄ dↄńzi e á wɛ́ wo.
    Á gbãa a pↄe kɛo.
  tcz-CHONGTHU: Chule nachanuteu ahin, nachapateu abonchauva namdang te khut a kipedoh
    tadiu, nilhum in velhi jong leuchun nachan kit tahlou diu, naban thahat'u pana
    amaho chudoh jouna tha nanei lou diu ahi.
  mar-mar: तुमच्या मुला-मुलींचे इतर लोक अपहरण करतील. दिवसांमागून दिवस तुम्ही त्यांचा
    शोध घ्याल. वाट पाहता पाहता तुमचे डोळे शिणतील पण ती सापडणार नाहीत, आणि देव तुमच्या
    मदतीला येणार नाही.
  qub-qub: Ricapaycaptiquimi wamrayquicunata warmita ollgutapis juc-lä nasyun runacuna
    apaconga. Waran-waran paycunapaj fiyupa llaquicurpis manami ricanquipänachu.
  hat-hat: N'a wè ak je nou y'ap pran pitit gason ak pitit fi nou yo bay moun lòt
    nasyon. Tout lè n'a anvi wè yo ankò, men p'ap gen anyen nou ka fè pou sa.
  eng-BSB: Your sons and daughters will be given to another nation, while your eyes
    grow weary looking for them day after day, with no power in your hand.
  tod-tod: Wo-loun zunuiti ta wo-loun anzanuiti ta lɔ zii ɠiligiti zeezu, wa ɠɛ naa
    ɠaazu, ti wɔin ɗa wo zo, kɛlɛ wo la zooga wo ʋa faa nɔpɛ kɛ.
  eng-WEBPB: Your sons and your daughters will be given to another people. Your eyes
    will look and fail with longing for them all day long. There will be no power
    in your hand.
  kbq-kbq: Hagi kavu negesankeno ru kumate vahe'tmimo neka'ane mofaka'anena eme avre'za
    nevnageno, tumoka'amo'a atanegahianagi, mago'zana osugahane.
  nhe-BL: Imoixtla quinmactilise sequinoc tlali ehuani imooquichpilhua huan imosihuapilhua.
    Yonque tlahuel inquintemose mojmostla huan inquinequise inquinitase, ax tleno
    huelis inquichihuase.
  gub-BL: Penenataromo amo ywy rehe har ume'eg putar pena'yr wà nehe. Ume'eg putar
    penazyr wà nehe no. Weraha putar uma'ereko e ma'e romo wà nehe. Pemàno putar peneha
    imonokatu pà wanehe nehe. Napepuner kwaw ma'e iapo haw rehe wamuzewyr kar pà nehe.
  eng-DRA: May thy sons and thy daughters be given to another people, thy eyes looking
    on, and languishing at the sight of them all the day, and may there be no strength
    in thy hand.
