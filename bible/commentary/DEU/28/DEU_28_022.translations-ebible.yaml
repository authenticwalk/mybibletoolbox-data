verse: DEU.028.022
translations:
  mal-C: പനി, നീർവീക്കം, കഠിനചൂട്, വരൾച്ച, പൂപ്പൽ, പുഴുക്കുത്ത് എന്നീ ക്ഷയിപ്പിക്കുന്ന
    രോഗങ്ങൾ യഹോവ നിനക്കു വരുത്തും. നീ നശിക്കുംവരെ അവ മഹാവ്യാധിയായി നിന്നെ പിൻതുടരും.
  deu-TKW: Jahwe wird dich mit Schwindsucht, Fieber, Entzündung und Hitze, mit Trockenheit,
    Getreidebrand und Vergilbung schlagen; die sollen dich verfolgen, bis du zu Grunde
    gerichtet bist.
  lin-lin: 'Yawe akosilisa koboma bino na bokono ya ndenge na ndenge oyo akotindela
    bino : fievele, kosila nzoto, mpese. Akotinda lisusu bokono oyo ekobebisa bilanga
    na bino : kozanga mvula, banyama mike oyo ebebisaka milona mpe bibende. Bokono
    nyonso oyo ekolanda bino kino bokosila kokufa.'
  eng-LSV: YHWH strikes you with consumption, and with fever, and with inflammation,
    and with extreme burning, and with sword, and with blasting, and with mildew,
    and they have pursued you until you perish
  eng-GNV: The Lord shall smite thee with a consumption, and with the feuer, and with
    a burning ague, and with feruent heate, and with the sworde, and with blasting,
    and with the mildew, and they shall pursue thee vntill thou perish.
  eng-WEBSTER: 'The LORD shall smite thee with a consumption, and with a fever, and
    with an inflammation, and with an extreme burning, and with the sword, and with
    blasting, and with mildew: and they shall pursue thee until thou dost perish.'
  nhw-BL: TOTECO anmechmacas huac tlatlaxistli, tlasamahuilotl huan totonic ipan amotlacayo.
    Oncas tlatotonilotl catli teijiyomictis, tlahuaquistli huan huejhueyi cocolistli
    ipan amotrigojmil. Huan nochi ni cocolistli anmechtepotztocas hasta anmechtzontlamiltis.
  swh-ONEN: Bwana atakupiga kwa magonjwa ya kudhoofisha, kwa homa na kuwashwa, hari
    na kwa ukame, kutu na kuwa na uchungu ambavyo vitakupiga mpaka uangamie.
  bba-bba: U koo de bɛɛn wɑsi yi ɡberɑ ǹ kun mɛ yi swĩɑ ǹ kun mɛ yi mɔsi ǹ kun
    mɛ yi wooru bɑrɑ. U koo mɑɑ yinɑ ɡurɑ yu nɛ kpɑ bɛɛn ɡbeɑn dĩɑnu nu ɡberɑ ǹ kun
    mɛ nu kɔ̃si. Wɑhɑlɑ ye kpurowɑ i ko wɑ sere u kɑ bɛɛ kpeerɑsiɑ mɑm mɑm.
  eng-KJVCPB: The Lord shall smite thee with a consumption, and with a fever, and
    with an inflammation, and with an extreme burning, and with the sword, and with
    blasting, and with mildew; and they shall pursue thee until thou perish.
  luo-luo: Jehova Nyasaye nogou gi tuo mar kahera, midhusi gi tuo akuodi kod gwonyo
    kendo obiro kelonu oro mi cham rochre ewi dongo; kendo gigo duto biro thagou nyaka
    urum chuth.
  meu-meu: Iehova ese tau-varoda, bonakeru, bona ḡoudae-ḡoudae, bona siahu, bona doe,
    bona gesegese, bonavalavala, amo baine hahisimui; bae hahisimui ela bona ba mase.
  npi-ULB: परमप्रभुले तिमीहरूलाई सङ्क्रामक रोग, ज्वरो, सूज, खडेरी, प्रचण्ड ताप, चिलाउने
    बतास र ढुसीले आक्रमण गर्नुहुने छ । तिमीहरू नष्‍ट नभएसम्म यी आइरहने छन् ।
  yor-yor: Olúwa yóò kọlù ọ́ pẹ̀lú ààrùn ìgbẹ́, pẹ̀lú ibà àti àìsàn wíwú, pẹ̀lú ìjóni
    ńlá àti idà, pẹ̀lú ìrẹ̀dànù àti ìmúwòdù tí yóò yọ ọ́ lẹ́nu títí ìwọ yóò fi parun.
  ind-ind: TUHAN akan menghajar kalian dengan penyakit paru-paru, demam, dan sakit
    radang. Dia akan mengutuk cuaca sehingga terjadi panas terik, kekeringan, dan
    penyakit tanaman sehingga panen kalian akan gagal. Bencana-bencana ini akan melanda
    kalian sampai kalian binasa!
  pes-OPCB: او شما را گرفتار بیماریهای مهلک و تب و التهاب خواهد کرد و خشکسالی و باد
    سوزان خواهد فرستاد تا محصولتان را از بین ببرند. تمامی این بلاها آنقدر شما را دنبال
    خواهند کرد تا نابود شوید.
  tgl-ULB: Sasalakayin kayo ni Yahweh sa pamamagitan ng mga nakakahawang karamdaman,
    ng lagnat, ng pamamaga, at ng tagtuyot at sobrang kainitan, at ng mga malalakas
    na hangin at amag. Hahabulin nila hanggang kayo ay mapuksa.
  hui-hui: Ani bialu Anduane Homogohanda tí warago ko tara tara wai haga ngagome abale
    tínaga tinginini tohatagi helalu poboyogo bilalu bulebira. Ani buwa ibugua ni
    dedago mo poboyogo timbuniore bilalu puyabu poboyogobi timbuni ibilalu mabuha
    tomo hengedemiru bibahende gabu hai holebira. Mbirale mo ko holene uruni tí baba
    haho ngamine dege tí bibahende homai holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​တွင်​ကူး​စက် တတ်​သော​ဖော​ရောင်​၍​ဖျား​သော​ရော​ဂါ
    များ​ကျ​ရောက်​စေ​လိမ့်​မည်။ မိုး​ခေါင်​ခြင်း၊ လေ​ပူ​တိုက်​ခတ်​ခြင်း​ဒဏ်​တို့​ကြောင့်​သင်
    တို့​၏​အ​သီး​အ​နှံ​များ​လည်း​ပျက်​စီး ရ​လိမ့်​မည်။ သင်​တို့​သေ​ကြေ​ပျက်​စီး​သည့်
    တိုင်​အောင် ဤ​ဘေး​ဒုက္ခ​များ​နှင့်​တွေ့​ကြုံ ရ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གློ་ནད་དང་། ཚ་ནད་དང་། འདར་ནད་དང་། གཉན་ཚད་དང་།
    འཐབ་འཁྲུག་དང་། ཐན་པ་དང་། གཡའ་སྤུ་བཅས་འབྱུང་དུ་བཅུག་སྟེ། ཁྱོད་ཅག་རྩ་མེད་འགྲོ་བའི་བར་དུ་ནད་རིགས་དེ་དག་གིས་ཁྱོད་རྣམས་འདེད་ངེས་ཡིན།
  sna-sna: Jehovha achakurova nechirwere chinoondesa, nefivha nokupisa kwomuviri,
    nokupisa kukuru, nokusanaya kwemvura nenyunje, nokuvhuvha, uye zvichakutevera
    kusvikira waparara.
  spa-BLM: El Señor te atacará con tisis, con fiebre, con inflamación, con calor abrasador,
    con espada, con tizón y con moho. Te perseguirán hasta que perezcas.
  cac-cac: Ol yac'paxcot yab'il yab'il Jehová chi' to ol ex cham yuuj, c'ac'al ilya
    te chuc yed' e malq'uei. Axo eyavb'en ol tacjoqueloc. Man̈xo ol yac'laj n̈ab',
    taquin̈ ol aj smasanil. Ol och tz'aub' d'a e munlajel masanto ol yal e sateli.
  swh-ULB: Yahwe atakushambulia kwa magonjwa ya kuambukiza, kwa homa, kwa uvimbe,
    na kwa kiangazi na jua kali, na kwa upepo mkali na ukungu. Hivi vitakufukuza hadi
    uangamie.
  bel-bel: Паб'е цябе Гасподзь сухотамі, гарачкаю, трасцаю, запаленьнем, засухаю,
    палючым ветрам ды іржою, і яны будуць перасьледаваць цябе, пакуль не загінеш.
  deu-ELBBK: Der HERR wird dich schlagen mit Schwindsucht und mit Fieberglut und mit
    Hitze und mit Entzündung, und mit Dürre und mit Kornbrand und mit Vergilben des
    Getreides, und sie werden dich verfolgen, bis du umkommst.
  mbb-OT: Uya, ibpaantus kew te Nengazen te ibpatey he menge zaru, dateng, levag,
    wey meinit he keramag, gulavung, wey erat te pinemula taman te egkengahanew kew.
  mal-2015: ക്ഷയരോഗം, ജ്വരം, പുകച്ചൽ, അത്യുഷ്ണം, വരൾച്ച, വെൺകതിർ, വിഷമഞ്ഞു എന്നിവയാൽ
    യഹോവ നിന്നെ ബാധിക്കും; നീ നശിക്കുംവരെ അവ നിന്നെ പിന്തുടരും.
  rmc-rmc: O RAJ tumen marela le nasvaľibenenca, hoj šuvľona a ela tumen bare horučki;
    mukela pre tumende baro tačipen the šukiben; dela pľešňa pro uľipen, hoj les te
    zňičinel. Kada pes tumenge ačhela, medik na merena avri.
  pes-OPV: و خداوند تو را با سل و تب والتهاب و حرارت و شمشیر و باد سموم و یرقان خواهد
    زد، و تو را تعاقب خواهند نمود تا هلاک شوی.
  ron-1924: Домнул те ва лови ку лингоаре, ку фригурь, ку обринтялэ, ку кэлдурэ арзэтоаре,
    ку сечетэ, ку руӂинэ ын грыу ши ку тэчуне, каре те вор урмэри пынэ вей пери.
  ben-OBCV: সদাপ্রভু তোমাদের ক্ষয়রোগ, জ্বর, জ্বালা, প্রচণ্ড উত্তাপ ও তরোয়াল, তার
    সঙ্গে উদ্ভিদের রোগ ও ছত্রাক দ্বারা মহামারি আনবেন যতক্ষণ না তোমরা ধ্বংস হও।
  som-som: Rabbiguna wuxuu idinku dhufan doonaa taagdarro, iyo qandho, iyo gubasho,
    iyo kulayl daran, iyo seef, iyo beera-engeeg, iyo caariyaysi, oo iyana way idin
    eryan doonaan ilaa aad halligantaan.
  lat-VUC: Percutiat te Dominus egestate, febri et frigore, ardore et æstu, et aëre
    corrupto ac rubigine, et persequatur donec pereas.
  eng-ASVBT: Jehovah will smite thee with consumption, and with fever, and with inflammation,
    and with fiery heat, and with the sword, and with blasting, and with mildew; and
    they shall pursue thee until thou perish.
  ita-1885: Il Signore ti percoterà di tisichezza, e d'arsura, e di febbre, e d'infiammazione;
    d'aridità, e di nebbia, e di rubiggine; che ti perseguiranno, finchè tu sii perito.
  eng-LXXUP: The Lord smite thee with distress, and fever, and cold, and inflammation,
    and blighting, and paleness, and they shall pursue thee until they have destroyed
    thee.
  eng-ULB: Yahweh will attack you with infectious diseases, with fever, with inflammation,
    and with drought and blistering heat, and with scorching winds and mildew. These
    will pursue you until you perish.
  spa-VBL: Entonces el Señor te golpeará con una enfermedad que te hará consumir,
    con una fiebre severa e hinchazón como si te estuvieras quemando, mientras que
    tus cosechas serán dañadas por la sequía y la plaga y el moho. Estos te atacarán
    hasta que mueras.
  fra-_FOB: L'Éternel te frappera de langueur, de fièvre, d'inflammation, de chaleur
    brûlante, de l'épée, de sécheresse et de nielle, qui te poursuivront jusqu'à ce
    que tu périsses.
  mal-mal: ക്ഷയരോഗം, ജ്വരം, പുകച്ചൽ, അത്യുഷ്ണം, വരൾച്ച, വെൺകതിർ, വിഷമഞ്ഞ് എന്നിവയാൽ
    യഹോവ നിന്നെ ബാധിക്കും; നീ നശിക്കുംവരെ അവ നിന്നെ പിന്തുടരും.
  urd-GVR: Rab tujhe mohlak bīmāriyoṅ, buḳhār aur sūjan se māregā. Jhulsāne wālī garmī,
    kāl, patrog aur phaphūṅdī terī fasleṅ ḳhatm karegī. Aisī musībatoṅ ke bāis tū
    tabāh ho jāegā.
  suz-BL: मिनु परमप्रभु यावेमी इन कली रां सोक्‍तीक रोइ, जोरो, शुश गार मुइक्‍तीके,
    रेउ मयितीके, नेल्‍ल बाली नाली सोव़‍तीके बुंखी ङाइक्‍तीके रोइ सोइक्‍ब।
  ita-1927: L’Eterno ti colpirà di consunzione, di febbre, d’infiammazione, d’arsura,
    di aridità, di carbonchio e di ruggine, che ti perseguiteranno finché tu sia perito.
  ckb-ckb: یەزدان تووشی سیل و گرانەتا و هەوکردن، گەرما و وشکەساڵی، بای گەرمەسێر و
    کەڕووتان دەکات، جا بەدواتانەوە دەبێت هەتا لەناوتان دەبات.
  eng-BBE: The Lord will send wasting disease, and burning pain, and flaming heat
    against you, keeping back the rain till your land is waste and dead; so will it
    be till your destruction is complete.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕ್ಷಯರೋಗದಿಂದಲೂ, ಚಳಿಜ್ವರದಿಂದಲೂ, ಉರಿವಾತದಿಂದಲೂ, ಉಷ್ಣಜ್ವರದಿಂದಲೂ
    ಕುಗ್ಗಿಸಿ, ದೇಶವನ್ನು ಕ್ಷಾಮದಿಂದಲೂ, ಬೆಳೆಯನ್ನು ಕಾಡಿನ ಬಿಸಿಗಾಳಿಯಿಂದಲೂ ಬಾಧಿಸುವರು. ನೀವು
    ನಾಶವಾಗುವ ತನಕ ಅವು ನಿಮ್ಮನ್ನು ಹಿಂದಟ್ಟಿಬರುವವು.
  tam-2017: யெகோவா உன்னை நோயினாலும், காய்ச்சலினாலும், வெப்பத்தினாலும், எரிகொப்பளத்தினாலும்,
    வறட்சியினாலும், கருக்காயினாலும், விஷப்பனியினாலும் வாதிப்பார்; நீ அழியும்வரை இவைகள்
    உன்னைப் பின்தொடரும்.
  spa-RV-1909: Jehová te herirá de tisis, y de fiebre, y de ardor, y de calor, y de
    cuchillo, y de calamidad repentina, y con añublo; y perseguirte han hasta que
    perezcas.
  ron-BTF: DOMNUL te va lovi cu mistuire şi cu febră şi cu inflamare şi cu arsură
    puternică şi cu sabie şi cu tăciune în grâu şi cu mană; şi ele te vor urmări până
    vei pieri.
  eng-WEBP: The LORD will strike you with consumption, with fever, with inflammation,
    with fiery heat, with the sword, with blight, and with mildew. They will pursue
    you until you perish.
  eng-FBV: Then Lord will hit you with sickness that makes you waste away, with a
    severe fever and swelling like you're burning up, while your crops are damaged
    by drought and blight and mildew. These will attack you until you die.
  nld-1939: Jahweh zal u slaan met tering, koorts, koudvuur en ontsteking, met droogte,
    korenbrand en verdorring; die zullen u achtervolgen, totdat gij eraan te gronde
    gaat.
  nch-BL: TOTECO amechmacas huactataxisti, tasemajcayot huan totonic ipan amotacayo.
    Oncas tatotonilot cati teijyomictis, tahuaquisti huan huejhueyi cocolisti ipan
    amotrigomil. Huan nochi ni cocolisti amechtepotztocas hasta amechtzontamiltis.
  vie-1934: Đức Giê-hô-va sẽ lấy bịnh lao, bịnh nóng lạnh, bịnh phù, sự nắng cháy,
    sự hạn hán, binh đao, và sâu lúa mà hành hại ngươi, khiến cho các nỗi đó đuổi
    theo ngươi cho đến khi ngươi bị chết mất.
  hin-CV: याहवेह तुम पर क्षय रोग, बुखार, सूजन, बड़ी जलन और तलवार का प्रहार प्रभावी
    करेंगे, जब तक तुम मिट न जाओ.
  eng-OURB: Adonai will strike you with consumption, with fever, with inflammation,
    with fiery heat, with the sword, with blight, and with tzara'at mildew. They will
    pursue you until you perish.
  spa-BES: El Señor enviará la enfermedad y el dolor ardiente y el calor ardiente
    contra ti, reteniendo la lluvia hasta que tu tierra esté agotada y muerta; así
    será hasta que tu destrucción sea completa.
  tdx-tdx: Haretsa’ Iehovà ama’o ty hiehie, ty firemboremboañe, ty sandri-mena, ty
    hatsovovohañe, ty fibara, ty mpikoli’e, ty bobongolo, hañoridañe azo am-para’
    t’ie mongotse.
  vid-vid: Mkulu Nguluwi kowagaza kwa ng'ololo na kuzumbuka na mipu na kupwituka lukami
    na chipalangule na nhigu na lungwi, mbuli azo zowawinza mbaka mbagame.
  eng-OKE: The Lord will smite thee with wasting, with fever, with inflammation, with
    dryness, and with the sword, and with jaundice (or mildew?). And they shall follow
    thee till thou art destroyed.
  tha-KJV: พระเยโฮวาห์จะทรงเฆี่ยนตีท่านด้วยความซูบผอม และด้วยความไข้ ความอักเสบ ความร้อนอย่างรุนแรง
    ด้วยดาบ ด้วยพายุร้อนกล้า ด้วยราขึ้น และสิ่งเหล่านี้จะติดตามท่านไปจนท่านพินาศ
  por-BR-2018: O SENHOR te ferirá de tísica, e de febre, e de ardor, e de calor, e
    de espada, e de calamidade repentina, e com mofo; e te perseguirão até que pereças.
  deu-ELO: Jehova wird dich schlagen mit Schwindsucht und mit Fieberglut und mit Hitze
    und mit Entzündung, und mit Dürre und mit Kornbrand und mit Vergilben des Getreides,
    und sie werden dich verfolgen, bis du umkommst.
  eng-WYC-2018: The Lord shall smite thee with neediness, with fever, and cold, with
    burning, and heat, with corrupt air, and mildew, either rust; and he shall pursue
    thee till thou perish.
  epo-epo: La Eternulo frapos vin per ftizo kaj per febro kaj per malsaneca varmego
    kaj per brulumo kaj per sekeco kaj per bruliga aero kaj per flaviĝo de la kreskaĵoj;
    kaj ili persekutos vin, ĝis vi pereos.
  uig-PIN: Pǝrwǝrdigar seni sil-waba kesili, kezik kesili, yalluƣluⱪ kesili wǝ bǝzgǝk
    kesiligǝ giriptar ⱪilip, ⱪurƣaⱪqiliⱪ, qawirix apiti wǝ ⱨal apitigǝ muptila ⱪilidu.
    Bu apǝtlǝr sǝn yoⱪ ⱪilinƣuqǝ seni ⱪoƣlaydu.
  beo-beo: Hina Gode da olo, asugi amola dului amoga dili famu. Ha:i bagade amola
    gia:i bagade fo da dilia ha:i manu bugi wadela:mu. Amo se nabasu da dilima dialumu,
    amasea dilia da bogogia:mu.
  tpi-OTNT: Bikpela bai i bagarapim yupela long ol kain kain sik nogut tru, na long
    skin i solap na skin i hat, na bai em i mekim san i hat moa na salim hatpela win
    i kam na bagarapim olgeta kaikai long gaden. Na dispela olgeta samting nogut bai
    i stap long yupela inap yupela olgeta i dai.
  hau-SA: Ubangiji zai buga ku da cuta mai lalacewa, da zazzaɓi, da ƙuna, da zafin
    rana, da fāri, da burtuntuna, da fumfuna, waɗanda za su azabtar da ku sai kun
    hallaka.
  uig-LAT: Perwerdigar séni sil-waba késili, kézik késili, yallughluq késili we bezgek
    késilige giriptar qilip, qurghaqchiliq, chawirish apiti we hal apitige muptila
    qilidu. Bu apetler sen yoq qilin’ghuche séni qoghlaydu.
  nde-nde: UThixo uzalitshaya ngomkhuhlane olidla kancanekancane, langokutshisa kwelanga
    lendlala, ngofuba langesikhwekhwe, konke lokhu kuzalehlela kuze kuliqede.
  ton-ton: ‌ʻE taaʻi koe ʻe Sihova ʻaki ʻae fakaʻauʻausino, pea mo e mofi, pea mo
    e hangatāmaki, pea mo e vela lahi ʻaupito, pea mo e heletā, pea mo e mahunu, mo
    e popo; pea tenau tuli koe ke ke ʻauha ai.
  ces-1613: Bíti tě bude Hospodin souchotinami, zimnicí, pálivostí, horkem, mečem,
    suchem a rudou, a budou tě stíhati, až tě i zkazí.
  eng-WMB: The LORD will strike you with consumption, with fever, with inflammation,
    with fiery heat, with the sword, with blight, and with mildew. They will pursue
    you until you perish.
  tam-TCV: யெகோவா உங்களை உடலுருக்கும் நோயினாலும், காய்ச்சலினாலும், வீக்கத்தினாலும்,
    கொப்பளிக்கும் வெப்பத்தினாலும், வறட்சியினாலும், தாவர நோயினாலும், விஷப்பனியினாலும்
    தாக்குவார். நீங்கள் அழிந்துபோகும்வரை அவை உங்களை வாதிக்கும்.
  ceb-ULB: Patakboyan ka ni Yahweh sa makatakod nga mga sakit, sa mga hilanat, sa
    mga hubag, ug sa hulaw ug sa hilabihan nga kainit, ug sa makapaso nga hangin ug
    sa mga agup-op sa mga tanom. Magagukod kini kanimo hangtod nga malaglag ka.
  pol-UBG: PAN uderzy cię suchotami, febrą, zapaleniem, silną gorączką, mieczem, suszą
    i pleśnią, które będą cię prześladować, aż zginiesz.
  urd-GVU: رب تجھے مہلک بیماریوں، بخار اور سوجن سے مارے گا۔ جُھلسانے والی گرمی، کال،
    پَت روگ اور پھپھوندی تیری فصلیں ختم کرے گی۔ ایسی مصیبتوں کے باعث تُو تباہ ہو جائے
    گا۔
  deu-1912: Der HERR wird dich schlagen mit Darre, Fieber, Hitze, Brand, Dürre, giftiger
    Luft und Gelbsucht und wird dich verfolgen, bis er dich umbringe.
  kan-2017: ಆತನು ನಿಮ್ಮನ್ನು ಕ್ಷಯರೋಗ, ಚಳಿಜ್ವರ, ಉರಿತ, ಉಷ್ಣಜ್ವರಗಳಿಂದಲೂ, ದೇಶವನ್ನು ಕ್ಷಾಮದಿಂದಲೂ
    ಮತ್ತು ಬೆಳೆಯನ್ನು ಕಾಡಿನ ಬಿಸಿಗಾಳಿಗಳಿಂದಲೂ ನರಳುವಂತೆ ಮಾಡುವನು. ನೀವು ಸಾಯುವ ತನಕ ಇವು ನಿಮ್ಮನ್ನು
    ಬೆನ್ನತ್ತುವವು.
  yap-yap: Bayi pag SOMOL ba m’ar nma af nib cheag e mthow nge gawel u dakeney ngay
    nge yib ngomed; me pi’ e yal’ nib gel nge m’ay e ran, me yib e nifeng nib gel
    mab gel gawelngin ni nge thang mit e woldug romed. Pi riya’ ney e bayi par romed
    nge taw ko ngiyal’ ni kamm’ad.
  hlt-MCSB: BOEIPA loh nang te kositloh, satloh, a phing, takling, cunghang, dung,
    mawn neh ng'ngawn vetih na milh van hilah nang te n'hloem ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢዳ ዖኦፒሳ ዶርዖ፥ ቆሢ፥ ኪሢ፥ ዖይዺ ሚሚቻ ዓቢንታ ሉማንታ ዳካንዳኔ፤ ሃኣኮ ዒንሢኮ ባይዛኒ
    ቃኣዮና ዬያጉዴያ ሃኣኮ ዎዻ ባኮ ዒ ዳካንዳኔ።
  twi-ASANTE: Awurade de yadeɛ a ɛbɛma mo afonfɔn bɛka mo. Ɔbɛma huraeɛ ne ahonhono
    abɔ mo na wama ɔhyeɛ a ano yɛ den, mfudeɛ nyarewa ne kakawirewire aba mo so na
    aha mo ara kɔsi sɛ mo ase bɛhye.
  eng-WEBU: The LORD will strike you with consumption, with fever, with inflammation,
    with fiery heat, with the sword, with blight, and with mildew. They will pursue
    you until you perish.
  bnp-bnp: E BAKOVI DAGI bara i vakamadihi mua na maka gilanga hale, a kuline mua
    bara i vaki i rongo, bara i ratea a haro i kara hateka, i rudua a vilu dagi i
    ratapile a maka maki ni kani na hania. Ra maka maki hale nga bara ri tabuli turane
    mua ge harena na tahuna mu mate vona.
  wal-wal: GODAI nena gilqqatettan, mishuwaaninne masunttan, xuuggiya awaaninne koshan,
    carkkuwaaninne dumma dumma kattaa harggiyan neeni xayana gakkanaashin shocana.
  spa-PDDPT: Yavé te herirá con tuberculosis, fiebre, inflamación y calor sofocante,
    sequía, calamidad repentina, hongo y calamidad repentina, y hongo y honguillo.
    Te perseguirán hasta que perezcas.
  gun-gun: Senhor pendejuka 'rã mba'eaxy vaikue py, pire raku, ai ipeupa va'e, kuaray
    aku raxa va'e, pirupa va'e, hu'ũmbaa ha'e hatãmba reia py. Ha'e nunga penemoingo
    axy 'rã pekanhymba peve.
  ilo-ULB: Darupennakayonto ni Yahweh babaen kadagiti makaakar a sakit, babaen iti
    gurigor, iti ilulumteg, ken iti tikag ken napalalo a pudot, ken kadagiti makalanet
    nga angin ken linna-aw. Kamatennakayonto dagitoy aginggana a mapukawkayo.
  kpg-kpg: “Dimaadua ga haga paagege goodou gi nia daumagi, mono magi hagahula mo
    welengina. Mee ga hagau mai di madagoaa ono uwa ai, di madangi welengina e hagahuaidu
    godou huwa laagau ‘wheat’. Nia mee huaidu aanei gaa noho i godou baahi, gaa dae loo
    gi godou mmade.
  uig-ARA: پەرۋەردىگار سېنى سىل-ۋابا كېسىلى، كېزىك كېسىلى، ياللۇغلۇق كېسىلى ۋە بەزگەك
    كېسىلىگە گىرىپتار قىلىپ، قۇرغاقچىلىق، چاۋىرىش ئاپىتى ۋە ھال ئاپىتىگە مۇپتىلا قىلىدۇ.
    بۇ ئاپەتلەر سەن يوق قىلىنغۇچە سېنى قوغلايدۇ.
  sus-sus: Alatala a niyama nɛ wo xa xɔsi, wo fate xa gan, wo xa fura a ɲaaxi ra.
    A man bɔxi xara, sansie gan soge bun ma, e fan fure ɲaaxi sɔtɔ. A na birin nabama
    nɛ wo ra, han wo lɔɛ.
  pon-2006: KAUN-O pahn ketin kalokehkin kumwail soumwahu lusulus, mpwos oh karakar;
    e pahn ketikidohng kumwail kisinieng karakar pwehn kauwehla wahnsapwamwail kan.
    Soangen paisuwed pwukat pahn mihmi rehmwail lao kumwail mehla.
  ksd-ksd: A Luluai na ub u ma ra palaur, ma ra mudian, ma ra niung, ma ra malamalapang,
    ma ra ngala na keake, ma ra vuvu i oao, ma ra kungal; go diat diat a korot vakaina
    u tuk tar una virua.
  tur-YTC: Yahve seni veremle, ateşle, iltihapla, yüksek ateşle, kılıçla, küfle vuracak.
    Sen yok olana dek seni kovalayacaklar.
  grc-BRENT: Πατάξαι σε Κύριος ἐν ἀπορίᾳ, καὶ πυρετῷ, καὶ ῥίγει, καὶ ἐρεθισμῷ, καὶ
    ἀνεμοφθορίᾳ, καὶ τῇ ὤχρᾳ, καὶ καταδιώξονταί σε ἕως ἂν ἀπολέσωσί σε.
  ind-AYT: TUHAN akan menghajarmu dengan penyakit batuk kering, demam, radang, panas
    yang menyengat, kekeringan, hama tanaman, dan penyakit gandum. Semua itu akan
    menimpamu sampai kamu binasa.
  nya-nya: Yehova adzakukanthani ndi nthenda yowondetsa, ya malungo ndi ya zotupatupa,
    ndi kutentha kwakukulu ndi chilala, ndi chinsikwi ndi chiwawu zimene zidzakusautsani
    mpaka mutawonongeka.
  hrv-hrv: Jahve će te udariti sušicom, groznicom, upalom, žegom i sušom, medljikom
    i snijeti; to će te goniti dok te ne nestane.
  mps-mps: Genuai Bidigo dage haniani dwai gasigo mu dolaibao, tama tigi bǫ dabo
    me, tigi posolo ebo me, tama agai mu posolai giliga tagala palama, tama bomai
    wali tagala palama, tama te gide nai sese tama mu dolaibao. Te dwai sę dabe dage
    tigide me elalubadi, dage isiboba sabolaibao.
  tpi-tpi: Bikpela bai i bagarapim yupela long ol kain kain sik nogut tru, na long
    skin i solap na skin i hat, na bai em i mekim san i hat moa na salim hatpela win
    i kam na bagarapim olgeta kaikai long gaden. Na dispela olgeta samting nogut bai
    i stap long yupela inap yupela olgeta i dai.
  dan-1931: HERREN skal ramme dig med Svindsot, Feberglød, Betændelse og Hede, med
    Tørke, Kornbrand og Rust, og de skal forfølge dig, indtil du er gået til Grunde.
  vie-OVCB: Chúa Hằng Hữu sẽ hành hại anh em bằng các bệnh như lao, sốt, phù thũng;
    và các thiên tai như nóng gắt, hạn hán; cây cỏ phải chết vì khô héo, vì nấm mốc.
    Tất cả những tai nạn này sẽ theo đuổi anh em cho đến khi anh em bị diệt sạch.
  guj-2017: યહોવાહ તમને ચેપી રોગોથી તથા સોજાથી, સખત તાપથી, તલવારથી, લૂ તથા ફૂગથી મારશે.
    અને તમારો નાશ થતા સુધી તેઓ તમારી પાછળ લાગશે.
  pon-2006A: KAUN-O pahn ketin kalokehkin kumwail soumwahu lusulus, mpwos oh karakar;
    e pahn ketikidohng kumwail kisinieng karakar pwehn kauwehla wahnsapwamwail kan.
    Soangen paisuwed pwukat pahn mihmi rehmwail lao kumwail mehla.
  por-BRBSL: Yahweh irá golpeá-lo com consumo, com febre, com inflamação, com calor
    ardente, com a espada, com a ferrugem e com o míldio. Eles o perseguirão até que
    você pereça.
  cth-cth: BAWIPA ni laheipatawnae, vairoe, ekkhu, vuenpatawnae, tahloi hoi theinae,
    kahlî hoi thingthairompo due saknae, ahri ni ca e lahoi thingthairompo due saknae,
    khokangnae naw hoi na rawk totouh, hote laciknaw ni na pâlei han.
  twi-twi: Awurade de ɔyare a ɛbɛma mo afonfɔn bɛka mo. Ɔbɛma atiridii ne ahonhon
    abɔ mo na wama ɔhyew a ano yɛ den, nnɔbae nyarewa ne kakawirewire aba mo so na
    ahaw mo ara akosi sɛ mo ase bɛtɔre.
  hlt-hlt: BOEIPA loh nang te kositloh, satloh, a phing, takling, cunghang, dung,
    mawn neh ng'ngawn vetih na milh van hilah nang te n'hloem ni.
  tbz-SIM: Kù bo di bɔntɛ́ tikũɔ̃ntì nɛ̀ timíɛ́tì, nɛ̀ mumɔmmú yɛimu, kɛ̀ fɛtɑɑfɛ̀ɛ
    yiɛtí kɛ̀ fɛtùɔ̀rìfɛ̀ɛ pĩ́ ntidiitìi dɛpɑɑ nkɛ̀ tìi kpeí. Dɛ̀ yó mmɛ ndi ɔ̃ nkɛ̀
    di yɑ̀ɑ deènɛ̀.
  msy-2020: Dughiar kamɨn, an arɨmariar igharagh garir kuraba ia bagh da amangɨtɨ,
    da ian mɨkarzibar otivam. Kar, mɨkarziba ber arɨmariam, ko mɨkarziba puvɨra fer
    arɨmariam, ko mɨkarziba arugharughamin arɨmariar kuram. Eghtɨ God aruem damutɨ
    a bar gavgavigham. Egh an amɨnir puvɨra fem amadaghtɨ, a izɨ ian dagher azeniba
    dar amutɨ da bar mɨsigh bar ikuvigham. Eghtɨ bizir kurar kaba ian ikɨ mangɨtɨ
    ia bar arɨghiregham.
  azb-azb: O sizi vərəm, qızdırma, iltihab, insanı qovuran istilik, quraqlıq, səmum
    küləyi və kiflə cəzalandıracaq. Siz yox olana qədər bunlar sizdən əl çəkməyəcək.
  eng-DBY: Jehovah will smite thee with consumption, and with fever, and with inflammation,
    and with burning ague, and with drought, and with blight, and with mildew, and
    they shall pursue thee until thou perish.
  hin-2017: यहोवा तुझको क्षयरोग से, और ज्वर, और दाह, और बड़ी जलन से, और तलवार, और
    झुलस, और गेरूई से मारेगा; और ये उस समय तक तेरा पीछा किए रहेंगे, जब तक तेरा सत्यानाश
    न हो जाए।
  wol-KYG: Aji Sax jee leen di dumaa woppi ràgg, ak yaram wu tàng, ak lakk-lakk, ak
    jant bu tàng jérr, ak maral, ak gàncax gu xuur, tegi liir, lépp topp leen ba ngeen
    sànku.
  eng-YLT: '''Jehovah doth smite thee with consumption, and with fever, and with inflammation,
    and with extreme burning, and with sword, and with blasting, and with mildew,
    and they have pursued thee till thou perish'
  eng-WYC-2017: The Lord shall smite thee with neediness, with fever, and cold, with
    burning, and heat, with corrupt air, and mildew, either rust; and he shall pursue
    thee till thou perish.
  eng-WMBB: The LORD will strike you with consumption, with fever, with inflammation,
    with fiery heat, with the sword, with blight, and with mildew. They will pursue
    you until you perish.
  urd-GVH: रब तुझे मोहलक बीमारियों, बुख़ार और सूजन से मारेगा। झुलसानेवाली गरमी, काल,
    पतरोग और फफूँदी तेरी फ़सलें ख़त्म करेगी। ऐसी मुसीबतों के बाइस तू तबाह हो जाएगा।
  rug-rug: Kaqu va razani gamu minoho kaleadi e Zihova, minoho moqomoqo, na nunuare.
    Kaqu raza koa gamu sa dada na givusu maṉini meke sari na mia linetelete si kote
    ta ṉovala beto. Sari na tinasuna hire guana soṉe sapu kaqu raza koa gamu osolae
    mate si gamu.
  gaz-gaz: Waaqayyo hamma ati lafa irraa dhabamtutti, dhukkuba nama huqqisuun, dhagna
    gubaa fi dhullaadhaan, hoʼa aduutii fi bona hamaadhaan, coollaguu fi waagiidhaan
    si dhaʼa.
  fra-LSG: L’Éternel te frappera de consomption, de fièvre, d’inflammation, de chaleur
    brûlante, de desséchement, de jaunisse et de gangrène, qui te poursuivront jusqu’à
    ce que tu périsses.
  gnn-gnn: Yolŋu yurru rakunydhirri gorrmuryinyarayu, ga biyapul ŋulwitjthu ŋula nhäyu,
    ga wiripu yurru yolŋu rumbal buḻ'‐buḻyun, bala rakunydhirrina.
  yal-yal: Alatala ɛ doyenma nɛn furen na, e nun fati mawolonna nun fati makusinna.
    A fama nɛn kuye wolonna ra, e nun furuna, sansine funduma nɛn hanma e kun. Feni
    itoe ɛ tɔrɔma nɛn han ɛ halagi.
  haw-1868: A e pepehi mai o Iehova ia oe i ka hokii, a me ke kuni, a me ka li nui,
    a me ka wela ikaika, a me ka la nui, a me ka huaai malili, a me ka punahelu, a
    e hahai ia mau mea ia oe a make oe.
  arb-NAV: وَيَضْرِبُكُمُ الرَّبُّ بِالسُّلِّ وَالْحُمَّى وَالرَّعْشَةِ وَالالْتِهَابِ
    وَالْجَفَافِ وَاللَّفْحِ وَالذُّبُولِ، فَتُلازِمُكُمْ حَتَّى تَفْنَوْا.
  ewe-ewe: Yehowa akplɔ kpedɔ, ŋudza, lãmedɔ bubuwo, dɔvɔ̃ kple aʋawɔwɔ ade dowòme.
    Ana wò agblemenukuwo nayrɔ, eye woadzi ŋɔviwo. Dzɔgbevɔ̃e siawo katã adze yowòme
    va se ɖe esime nàtsrɔ̃, eye nuwò nayi.
  eng-LEE: The Lord will smite thee with consumption, and with fever, and with inflammation,
    and with extreme burning, and with drought, and with blasting, and with mildew;
    and they shall pursue thee until thou be lost.
  asm-FB: সংক্রামক ৰোগ যেনে ক্ষয় ৰোগ, জ্বৰ, জ্বলন, খৰাং, ঘামগাঁৰ, গৰম শুকান বতাহ,
    আৰু ককৰ্তনীয়া এইবোৰৰ দ্বাৰাই যিহোৱাই আপোনালোকক মাৰিব; আপোনালোক বিনষ্ট নোহোৱালৈকে
    সেইবোৰে আপোনালোকৰ লগ নেৰিব।
  sus-A: عَلَتَلَ عَ نِيَمَ نّ وٌ شَ شْسِ، وٌ قَتٍ شَ فَن، وٌ شَ قُرَ عَ حَاشِ رَ.
    عَ مَن بْشِ شَرَ، سَنسِيٍ فَن سٌفٍ بُن مَ، عٍ قَن قُرٍ حَاشِ سْتْ. عَ نَ بِرِن
    نَبَمَ نّ وٌ رَ، هَن وٌ لْي.
  fra-SBL: L'Éternel vous frappera par la consomption, par la fièvre, par l'inflammation,
    par la chaleur ardente, par l'épée, par le fléau et par la moisissure. Ils te
    poursuivront jusqu'à ce que tu périsses.
  hbo-hbo: יַכְּכָ֣ה יְ֠הוָה בַּשַּׁחֶ֨פֶת וּבַקַּדַּ֜חַת וּבַדַּלֶּ֗קֶת וּבַֽחַרְחֻר֙
    וּבַחֶ֔רֶב וּבַשִּׁדָּפֹ֖ון וּבַיֵּרָקֹ֑ון וּרְדָפ֖וּךָ עַ֥ד אָבְדֶֽךָ׃
  eng-WYCLIFFE: The Lord smyte thee with nedynesse, feuyr, and coold, brennynge, and
    heete, and with corrupt eir, and rust; and pursue thee til thou perische.
  cwe-cwe: Mndewa Mulungu kezamtowani kwa utamu wa kololo dikulu na homa na maihu
    na vuke na ng'hangu na vulavumbi na chimvuguya, mwizapatigwa na vinhu ivo mbaka
    munangigwe.
  kik-kik: Jehova nĩagakũhũũra na mũrimũ wa kũhũrũrũka mwĩrĩ, na wa kũhiũha mwĩrĩ,
    na wa kũrugĩka, na agũcine na ũrugarĩ mũingĩ, na kwaga mbura, na mbaa na mbuu,
    maũndũ macio makũhũũre nginya makũniine.
  fra-NCL: Yahweh te frappera de langueur, de fièvre, d’inflammation, de chaleur brûlante,
    de sécheresse, de charbon et de nielle, fléaux qui te poursuivront jusqu’à ce
    que tu périsses.
  cek-AK: Angraeng mah nangcae to angoihaih maw, ngannathaih maw, nganbawkhaih maw,
    nganbet paraihaih maw, takpum zaek kaenghaih maw, ngan duek suthaih maw, sumsen
    hoiah maw na thuitaek o ueloe, nam ro o boih ai karoek to, to baktih nathaih mah
    na patom o tih.
  cuk-cuk: 'Bab-Jehová amba begi boni-dummagan-baigan barmidabaloed: Boni-dummagan-dule-ogilomalad,
    uellemalad-dummagan, degi, uka-engumalad, neg-diopisurmalad. Deginbali, bela-bela
    bega geg dii-wie guoed, Aginbali, be-ibmar-digarmaladgi, Bab-Jehová, bonigan-nue-nika
    imakoed. Bab-Jehová wemar-bonigangi bemar-obelogedse be-imakoed.'
  uig-CYR: Пәрвәрдигар сени сил-ваба кесили, кезик кесили, яллуғлуқ кесили вә бәзгәк
    кесилигә гириптар қилип, қурғақчилиқ, чавириш апити вә һал апитигә муптила қилиду.
    Бу апәтләр сән йоқ қилинғичә сени қоғлайду.
  tel-2017: యెహోవా మీపై అంటు రోగాలతో, జ్వరంతో, అగ్నితో, కరువుతో, మండుటెండలతో, వడగాడ్పులతో,
    బూజు తెగులుతో దాడి చేస్తాడు. మీరు నాశనమయ్యే వరకూ అవి మిమ్మల్ని వెంటాడతాయి.
  hat-BSA: “SENYÈ a va frape nou avèk epidemi tibèkiloz ak lafyèv, enflamasyon ak
    chalè ki brile, avèk nepe, maladi ki seche jaden, avèk pichon. Yo va kouri dèyè
    nou jiskaske nou mouri.
  kos-kos: LEUM GOD El ac sot mas upa nu suwos, wi faf ac fol mano. El ac sruokya
    af ac oru usren faht uh in kunausla fokinsak sunowos. Mwe ongoiya inge ac oan
    yuruwos nwe ke kowos misa.
  hbo-WLC: יַכְּכָ֣ה יְ֠הוָה בַּשַּׁחֶ֨פֶת וּבַקַּדַּ֜חַת וּבַדַּלֶּ֗קֶת וּבַֽחַרְחֻר֙
    וּבַחֶ֔רֶב וּבַשִּׁדָּפ֖וֹן וּבַיֵּרָק֑וֹן וּרְדָפ֖וּךָ עַ֥ד אָבְדֶֽךָ׃
  ibo-ibo: Onyenwe anyị ga-eti unu ọrịa na-eripịa eripịa, ahụ ọkụ na ọrịa na-aza anụ
    ahụ, oke okpomọkụ na mma agha, ụkọ mmiri ozuzo na ọrịa na-eripịa ihe ubi, na ọmụma
    ebu ga-abịakwasị gị tutu ruo mgbe i lara nʼiyi.
  ory-ory: ସଦାପ୍ରଭୁ ଯକ୍ଷ୍ମା ଓ ଜ୍ୱର ଓ ଜ୍ୱାଳା ଓ ଅତିଦାହ ଓ ଖଡ୍ଗ ଓ ଶସ୍ୟର ଶୋଷ ଓ ମ୍ଳାନି ଦ୍ୱାରା
    ତୁମ୍ଭକୁ ଆଘାତ କରିବେ; ତୁମ୍ଭର ବିନାଶ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେହି ସବୁ ତୁମ୍ଭର ପଶ୍ଚାତ୍‍ଗାମୀ ହେବେ।
  chk-chk: Ewe Samol mi Lapalap epwe afeiengaukemi ren fius me pwichikar me pwo. Epwe
    tinala won fanüemi pwichikar watte me pwasapwas, moi me mesenipik. Ekei feiengau
    repwe torikemi tori oupwe rosola.
  rop-rop: Wal YAWEI garra jandim ola strongbala siknis langa yumob. Yumob garra swelap
    en barnbarn ebriweya. En im garra jandim hotwan win en moldiwan ting blanga kilim
    ola sid daga blanga yumob. En ol detlot brabli nogudbala ting garra jidan langa
    yumob raidap yumob garra dai.
  ukr-1871: Побивати ме тебе Господь сухотою і трясцею, і спекою і пожарами, і посухою
    і снїтїйом і споловілим колосом; і все те буде непокоїти тебе, поки не згинеш.
  deu-1951: Der HERR wird dich schlagen mit Schwindsucht, mit Fieberhitze, Brand,
    Entzündung, Dürre, mit Getreidebrand und Vergilben; die werden dich verfolgen,
    bis du umgekommen bist.
  eng-JPS: The LORD will smite thee with consumption, and with fever, and with inflammation,
    and with fiery heat, and with drought, and with blasting, and with mildew; and
    they shall pursue thee until thou perish.
  srp-1865: Udariæe te Gospod suhom bolešæu i vruæicom, i groznicom i žegom i maèem,
    i sušom i medljikom, koje æe te goniti dokle ne propadneš.
  lug-lug: Mukama alikulwaza akafuba, n’omusujja n’okubugujja. Era alikusindikira
    ebbugumu eryokya ennyo, n’ekyeya, n’ekitala, n’okugengewala; era binaakugobereranga
    okutuusa lw’olizikirira.
  heb-heb: יככה יהוה בשחפת ובקדחת ובדלקת ובחרחר ובחרב ובשדפון ובירקון ורדפוך עד אבדך׃
  ben-IRV: সদাপ্রভু ছোঁয়াচে রোগ, জ্বর, জ্বালা, প্রচণ্ড উত্তাপ ও খড়্গ এবং শস্যের
    শোষ ও ম্লানির মাধ্যমে তোমাকে আঘাত করবেন; তোমার বিনাশ না হওয়া পর্যন্ত সে সব তোমার
    অনুসরণ করবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਤਪਦਿੱਕ, ਤਾਪ, ਸੋਜ, ਤਿੱਖੀ ਤਪਸ਼, ਸੋਕੇ ਅਤੇ ਉੱਲੀ ਨਾਲ ਮਾਰੇਗਾ।
    ਉਹ ਤਦ ਤੱਕ ਤੁਹਾਡੇ ਪਿੱਛੇ ਲੱਗੀਆਂ ਰਹਿਣਗੀਆਂ, ਜਦ ਤੱਕ ਤੁਸੀਂ ਨਾਸ ਨਾ ਹੋ ਜਾਓ।
  mya-JVB: ထာဝရဘုရား သည် သင့် ကို တူလာ ၊ ဖျားနာ ၊ ဒလခက်နာ ၊ ခရခရနာ ဖြင့် ၎င်း ၊ ထား
    ဘေး၊ လေထိ ၍ အပင်သေဘေး၊ အရည် ယို၍ အပင်သေဘေးဖြင့် ၎င်း ဒဏ်ခတ် တော်မူ၍ ၊ သင် သည်
    မ ပျက်စီး မှီတိုင်အောင်ထိုဘေးတို့သည် လိုက် ကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese tauanina hamaragia gorere, keru gorere, bona kopina ia gudu
    gorere, umui dekenai do ia henia. Medu do ia siaia lasi, to dina siahu herea,
    lai siahu bada danu do ia siaia, vadaeni emui uma anina do idia dika. Inai dikadia
    ese umui do idia hisihisi henia, ela bona do umui mase.
  urd-urd: ख़ुदावन्द तुझको तप — ए — दिक़ और बुख़ार और सोज़िश और शदीद हरारत और तलवार
    और बाद — ए — समूम और गेरूई से मारेगा, और यह तेरे पीछे पड़े रहेंगे जब तक कि तू
    फ़ना न हो जाये।
  rus-SYN: Поразит тебя Господь чахлостью, горячкою, лихорадкою, воспалением, засухою,
    палящим ветром и ржавчиною, и они будут преследовать тебя, доколе не погибнешь.
  bqc-SIM: Dii a to tↄↄn vãi á le ń sionao ń kákagyão ń mɛ̀wãao ń nↄanao.
    Pↄ́ piaa gbↄ̃si ń pↄ́ fukpaao i á buapↄ́ↄ le. Gyãpiↄ pɛ́lɛáziɛ e à gɛ midɛò.
  tcz-CHONGTHU: Pakaiyin natna ki dang nachung'uva alhunsah ding, khosih, tipat, tichung
    sat, chemjam pana nasat gamhel diu, nget leh thing lung nachung'uva alhunsah ding,
    bolgimna hijatpi hi, nathi masang seuva najui le diu ahi.
  mar-mar: परमेश्वर तुम्हास रोग, ताप, सूज व बुरशी यांनी शिक्षा करील. उष्णता भयंकर
    वाढेल आणि अवर्षण पडेल. पिके होरपळून आणि कीड पडून करपून जातील. तुमचा नाश होईपर्यंत
    ही संकटे तुमच्या पाठीस लागतील.
  qub-qub: Gamcunacho yurichenga fiyu gueshyata, fiyupa rupayta, gueripäcuyta. Fiyupa
    usyawan llapan chaquenga. Rïguyqui wiñaycämojtapis chüpacacuna ushacurconga. Gueshyaga
    llapayquitami ushacächishunquipaj.
  hat-hat: L'ap voye sou nou epidemi, move lafyèb, maladi anfle, chalè pou toufe moun,
    jouk n'a mouri. L'a voye chechrès, vèmen ak pichon pou detwi rekòt nou yo. Malè
    sa yo va tonbe sou nou jouk n'a fin disparèt nèt.
  eng-BSB: The LORD will strike you with wasting disease, with fever and inflammation,
    with scorching heat and drought, and with blight and mildew; these will pursue
    you until you perish.
  tod-tod: Toɠa wo ɓɔlɔ ga kɔsɔ kolegi, kɔlɔkpadimai, ta kpɔlɔɓɔlɔgi ma zii pɛ. Toɠa
    fɔɔvɔgi ʋili wa-ɓalagiti su, ta siinziin ganigiti ta-zeeɓɛiti. Naama maanɔɠɔiti
    kpein ta ʋilɛ wo ʋolu, eyɛsu wo undaaʋili.
  eng-WEBPB: The LORD will strike you with consumption, with fever, with inflammation,
    with fiery heat, with the sword, with blight, and with mildew. They will pursue
    you until you perish.
  kbq-kbq: Ana nehuno Ra Anumzamo'a ruzahu ruzahu krinuti, tamazeri havizantfa nehuno,
    amuho krinu'ene tamavufga zore krinu'ene, zage atrena amuhonentake huno maka zana
    tefanane nehina, ne'zantera kria fore nehina, ne'za aninarera kravara azeneri'na,
    vahera fri vagaregahaze.
  nhe-BL: TOTECO inmechmacas huac tlatlaxistli, tlasamahuilotl huan totonic ipan imotlacayo.
    Oncas tlatotonilotl tlen teijiyomictis, tlahuaquistli huan huejhueyi cocolistli
    ipan imotrigojmil. Huan nochi ni cocolistli inmechtepotztocas hasta inmechtzontlamiltis.
  gub-BL: Uzepyk putar penehe ma'eahy uhàz katu ma'e pupe nehe. Hezun putar peperew
    nehe. Hahy putar penetekwer nehe. Penaku putar nehe. Umur putar àmàn ikyr 'ymaw
    peme nehe. Umur putar ywytu hakuahy ma'e penehe nehe no. U'u kar putar penemitygwer
    tukur zàwenugar wanupe nehe. Agwer iaiw haw nuhem kwaw pewi nehe. Xo pemàno re
    zo upaw putar nehe.
  eng-DRA: May the Lord afflict thee with miserable want, with the fever and with
    cold, with burning and with heat, and with corrupted air and with blasting, and
    pursue thee till thou perish.
