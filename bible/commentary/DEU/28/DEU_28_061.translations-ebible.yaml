verse: DEU.028.061
translations:
  mal-C: ഈ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ രേഖപ്പെടുത്തിയിട്ടില്ലാത്ത സകലവിധ രോഗങ്ങളും അത്യാഹിതങ്ങളും
    നീ നശിച്ചുതീരുംവരെ യഹോവ നിനക്കു വരുത്തും.
  deu-TKW: Dazu wird Jahwe Krankheiten und Plagen aller Art, von denen in diesem Gesetzbuche
    nichts geschrieben steht, über dich kommen lassen, bis du vernichtet bist.
  lin-lin: Yawe akotindela bino lisusu lolenge nyonso ya bokono mpe bapota oyo ekomami
    te kati na buku oyo ya Mobeko, kino bokobebisama.
  eng-LSV: Also every sickness and every stroke which is not written in the scroll
    of this law—YHWH causes them to go up on you until you are destroyed,
  eng-GNV: And euery sickenesse, and euery plague, which is not written in the booke
    of this Lawe, will the Lord heape vpon thee, vntill thou be destroyed.
  eng-WEBSTER: Also every sickness, and every plague which is not written in the book
    of this law, them will the LORD bring upon thee, until thou art destroyed.
  nhw-BL: Nojquiya TOTECO anmechmacas tlatzacuiltili huan anmechtitlanilis nochi sequinoc
    cocolistli catli más fiero catli amo mopantía ijcuilijtoc ipan ni amatlajcuiloli
    tlen tlanahuatilme. Huan antlaijiyohuise hasta yaya anmechtzontlamiltis.
  swh-ONEN: Pia Bwana atakuletea kila aina ya ugonjwa na maafa ambayo hayakuandikwa
    humu katika kitabu hiki cha sheria, mpaka utakapokuwa umeangamizwa.
  bba-bba: Bɑrɑnu kpurowɑ u koo bɛɛ sure, kɑ mɑm ni nu ǹ yoruɑ woodɑn tireru sɔɔ.
    Ni kpurowɑ nu koo bɛɛ wɔri sere nu kɑ bɛɛ kɑm koosiɑ.
  eng-KJVCPB: Also every sickness, and every plague, which is not written in the book
    of this law, them will the Lord bring upon thee, until thou be destroyed.
  luo-luo: Jehova Nyasaye nokel kuomu kit tuoche duto ma ok ondiki e kitabuni mar
    chik nyaka chop tieku chuth.
  meu-meu: Bona ina taravatu bukana ai asie tore goreredia bona hisihisidia iboudiai
    Iehova ese baine hadihodia latamui ai, ela bona ba mase ore.
  npi-ULB: ती तिमीहरूमा टाँसिने छन् । यसको अतिरिक्त, तिमीहरू नष्‍ट नभएसम्म परमप्रभुले
    व्यवस्थाको यस पुस्तकमा नलेखिएका हरेक रोग र विपत्ति पनि तिमीहरूमाथि ल्याउनुहुने
    छ ।
  yor-yor: Olúwa yóò tún mú onírúurú àìsàn àti ìpọ́njú tí a kò kọ sínú ìwé òfin yìí
    wá sórí rẹ, títí ìwọ yóò fi run.
  ind-ind: TUHAN juga akan mendatangkan segala macam wabah dan penyakit lain yang
    tidak tertulis dalam kitab Taurat ini, sampai kalian binasa.
  pes-OPCB: خداوند هرگونه بیماری و بلایی را که وجود دارد، حتی آنهایی را که در این
    کتاب اسمی از آنها برده نشده به سراغ شما خواهد فرستاد تا نابود شوید.
  tgl-ULB: Pati na rin ang bawat sakit at salot na hindi nasusulat sa libro ng batas
    na ito, Iyon ding ang mga dadalhin ni Yawheh sa inyo hanggang sa kayo ay mawasak.
  hui-hui: Ani bialu warago ko tara tara uruni mini ogoale lalu Ngode Datagaliwabenaga
    bi mana mbuga ogoha nagilibuwi. Anigo warago ko taraore uruni tíha ibilaragola
    tí dabi nahe homaiore holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ပညတ်​များ​နှင့်​သြ​ဝါ​ဒ များ​ပါ​ရှိ​သော ဤ​ကျမ်း​တွင်​ဖော်​ပြ​ခြင်း
    မ​ရှိ​သည့်​အ​ခြား​ရောဂါ​နှင့်​ကပ်​ရော​ဂါ အ​မျိုး​မျိုး​ကို​လည်း သင်​တို့​အ​ပေါ်​သို့​ကျ
    ရောက်​စေ​တော်​မူ​သ​ဖြင့်​သင်​တို့​သေ​ကြေ ပျက်​စီး​ရ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་ཁྱོད་རྣམས་མ་འཇིག་བར་དུ། བཀའ་ཁྲིམས་ཀྱི་གླེགས་བམ་འདིའི་ནང་བཀོད་མེད་པའི་ནད་ཡམས་དང་ཆག་སྒོ་སྣ་ཚོགས་ཁྱོད་རྣམས་ཀྱི་སྟེང་ལ་འདྲེན་པར་ངེས།
  sna-sna: Jehovha achauyisawo pamusoro penyu zvirwere zvamarudzi ose nenjodzi dzisina
    kunyorwa muBhuku iri roMurayiro, kusvikira maparadzwa.
  spa-BLM: También todas las enfermedades y todas las plagas que no están escritas
    en el libro de esta ley, Yahvé las traerá sobre vosotros hasta que seáis destruidos.
  cac-cac: Ayto juntzan̈xo yaelal max b'inajlaj d'a juntzan̈ slolonel Dios tic ol
    javoc d'a eyib'an̈ yic tzex sateli.
  swh-ULB: Pia kila gonjwa na pigo ambalo halijaandikwa katika kitabu cha sheria hii,
    hayo pia Yahwe atayaleta juu yako hadi utakapoangamizwa.
  bel-bel: і ўсякую хваробу і ўсякую пошасьць не напісаную ў кнізе закона гэтага Гасподзь
    навядзе на цябе, пакуль ня будзеш вынішчаны;
  deu-ELBBK: Auch alle Krankheiten und alle Plagen, die nicht in dem Buch dieses Gesetzes
    geschrieben sind, – der HERR wird sie über dich kommen lassen, bis du vertilgt
    bist.
  mbb-OT: Ibpaaǥi zaan te Nengazen is langun he kelasi te menge zaru he wazà ikesurat
    kayi te libru te kesuǥuan, taman te ebpemematey kew.
  mal-2015: ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിട്ടില്ലാത്ത
  rmc-rmc: O RAJ pre tumende bičhavela všelijaka nasvaľibena the pohromi, pal save
    pes aňi na pisinel andre kada zvitkos le zakonoskro, medik tumen na zňičinela.
  pes-OPV: و نیز همه مرضها و همه بلایایی که درطومار این شریعت مکتوب نیست آنها را خداوندبر
    تو مستولی خواهد گردانید تا هلاک شوی.
  ron-1924: Ба ынкэ, Домнул ва адуче песте тине, пынэ вей фи нимичит, тоате фелуриле
    де боль ши де рэнь каре ну сунт помените ын картя леӂий ачестея.
  ben-OBCV: এই বিধানপুস্তকে লেখা নেই এমন সব রোগ ও আঘাত তোমরা ধ্বংস না হওয়া পর্যন্ত
    সদাপ্রভু তোমাদের উপরে আনবেন।
  som-som: Oo weliba Rabbigu wuxuu kaloo idinku soo dejin doonaa ilaa aad wada baabba'daan
    cudur kasta iyo belaayo kasta oo aan ku qornayn kitaabka sharcigan.
  lat-VUC: 'Insuper et universos languores, et plagas, quæ non sunt scriptæ in volumine
    legis hujus, inducet Dominus super te, donec te conterat:'
  eng-ASVBT: Also every sickness, and every plague, which is not written in the book
    of this law, them will Jehovah bring upon thee, until thou be destroyed.
  ita-1885: Il Signore ti farà eziandio venire addosso ogni altra infermità e piaga,
    che non è scritta nel Libro di questa Legge; finchè tu sii distrutto.
  eng-LXXUP: And the Lord shall bring upon thee every sickness, and every plague that
    is not written, and every one that is written in the book of this law, until he
    shall have destroyed thee.
  eng-ULB: Also every sickness and plague that is not written in the book of this
    law, those also Yahweh will bring on you until you are destroyed.
  spa-VBL: El Señor también lescausará todas las enfermedades y dolencias, incluso
    las que no están registradas en este Libro de la Ley, hasta que seas destruido.
  fra-_FOB: L'Éternel fera aussi venir sur toi toute autre maladie et toute autre
    plaie, qui n'est point écrite au livre de cette loi, jusqu'à ce que tu sois exterminé;
  mal-mal: ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിട്ടില്ലാത്ത
  urd-GVR: Na sirf Sharīat kī is Kitāb meṅ bayān kī huī bīmāriyāṅ aur musībateṅ tujh
    par āeṅgī balki Rab aur bhī tujh par bhejegā, jab tak ki tū halāk na ho jāe.
  suz-BL: मिनु मेको अरेशो लोव़ ङा किताबम मब्रेक्‍शो रोइ नु बेक्‍तीक रोइ यो इन कली
    पपाइक्‍ब। परमप्रभु यावेमी गेपुकी खतम मदुम्‍नी सम्‍म मोदेंशो पपाइक्‍ब।
  ita-1927: Ed anche le molte malattie e le molte piaghe non menzionate nel libro
    di questa legge, l’Eterno le farà venir su te, finché tu sia distrutto.
  ckb-ckb: هەروەها هەر نەخۆشییەک و هەر لێدانێک کە لەم پەڕتووکەی تەورات نەنووسراوە،
    یەزدان بەسەرتاندا دەدات هەتا لەناودەچن.
  eng-BBE: And all the diseases and the pains not recorded in the book of this law
    will the Lord send on you till your destruction is complete.
  kan-OKCV: ಈ ನಿಯಮದ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆಯದ ರೋಗಗಳನ್ನೂ ಬೇನೆಗಳನ್ನೂ ನೀವು ಪೂರ್ಣ ನಾಶವಾಗುವವರೆಗೆ
    ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮೇಲೆ ತರುವರು.
  tam-2017: இந்த நியாயப்பிரமாண புத்தகத்தில் எழுதப்பட்டிராத எல்லா வியாதியையும் வாதையையும்
    நீ அழியும்வரை யெகோவா உன்மேல் வரச்செய்வார்.
  spa-RV-1909: Asimismo toda enfermedad y toda plaga que no está escrita en el libro
    de esta ley, Jehová la enviará sobre ti, hasta que tú seas destruído.
  ron-BTF: De asemenea, fiecare boală şi fiecare plagă, care nu este scrisă în cartea
    acestei legi, pe ele DOMNUL le va aduce asupra ta, până vei fi nimicit.
  eng-WEBP: Also every sickness and every plague which is not written in the book
    of this law, the LORD will bring them on you until you are destroyed.
  eng-FBV: The Lord will also give you every sickness and disease, even those not
    recorded in this Book of the Law, until you are destroyed.
  nld-1939: Ook met alle andere ziekten en plagen, die in dit wetboek niet eens staan
    vermeld, zal Jahweh u blijven bezoeken, totdat gij vernietigd zijt,
  nch-BL: Nojquiya TOTECO amechmacas tatzacuiltili huan amechtitanilis nochi sequinoc
    cocolisti cati más fiero cati amo mopantía ijcuilijtoc ipan ni amatajcuiloli ten
    tanahuatilme. Huan antaijyohuise hasta yaya amechtzontamiltis.
  vie-1934: Vả lại, các thứ chứng bịnh và tai vạ không có chép trong sách luật pháp
    nầy, thì Đức Giê-hô-va cũng sẽ khiến giáng trên ngươi, cho đến chừng nào ngươi
    bị tiêu diệt đi.
  hin-CV: यहां तक कि वे सारी व्याधियां और वे सारी महामारियां, जिनका उल्लेख इस विधान
    अभिलेख में नहीं किया गया है, याहवेह तुम पर प्रभावी कर देंगे, कि तुम्हारा विनाश
    हो जाए.
  eng-OURB: Also every sickness and every plague, which is not written in the book
    of this Torah ·Teaching·, Adonai will bring them on you, until you are destroyed.
  spa-BES: Y todas las enfermedades y dolores no registrados en el libro de esta ley,
    el Señor te enviará hasta que tu destrucción sea completa.
  tdx-tdx: Le hapo’ Iehovà ama’o ka ze arete aman’ angorosy tsy sinokitse ami’ty Boke
    Hake toy ampara’ te hikoromake.
  vid-vid: Mkulu Nguluwi kowegalila matamwa ga chila nhanzi na magazo ganji gohagalajilwe
    kuli chitabu achi cha malajizo mbaka gawadumye.
  eng-OKE: All the diseases also and all the plagues that are not written in the book
    of this law, will the Lord lay upon thee till He hath destroyed thee.
  tha-KJV: เช่นเดียวกันโรคทุกอย่างและภัยพิบั​ติ​ทุกอย่าง ซึ่​งม​ิ​ได้​ระบุ​ไว้​ในหนังสือพระราชบัญญั​ติ​นี้
    พระเยโฮวาห์จะทรงนำมายังท่าน จนกว่าท่านทั้งหลายจะถูกทำลาย
  por-BR-2018: Assim como toda enfermidade e toda praga que não está escrita no livro
    desta lei, o SENHOR a enviará sobre ti, até que tu sejas destruído.
  deu-ELO: Auch alle Krankheiten und alle Plagen, die nicht in dem Buche dieses Gesetzes
    geschrieben sind, Jehova wird sie über dich kommen lassen, bis du vertilgt bist.
  eng-WYC-2018: Furthermore the Lord shall bring upon thee also all the sorrows and
    wounds, that be not written in the book of this law, till he all-break thee. (And
    furthermore, the Lord shall bring in upon thee all the other sicknesses and plagues,
    that be not written down in this Book of the Law, until he hath all-broken thee.)
  epo-epo: Ankaŭ ĉian malsanon kaj ĉian plagon, kiuj ne estas skribitaj en ĉi tiu
    libro de instruo, la Eternulo venigos sur vin, ĝis vi estos ekstermita.
  uig-PIN: Xuningdǝk bu ⱪanuniy kitabta pütülmigǝn ⱨǝmmǝ kesǝl wǝ ⱨǝmmǝ wabanimu Pǝrwǝrdigar
    taki sǝn ⱨalak bolƣuqǝ üstünggǝ qüxüridu.
  beo-beo: E da eno olo bagohame amo da Gode Ea sema amola olelesu buga amo ganodini
    hame dedei liligi amo dilima iasimu. Amola dilia da gugunufinisi dagoi ba:mu.
  tpi-OTNT: Na em bai i salim ol arapela kain sik nogut tru long yupela na bai yupela
    olgeta i pinis. Tasol nem bilong ol dispela sik i no i stap long dispela buk i
    gat lo na tok bilong God.
  hau-SA: Ubangiji kuma zai kawo muku kowane irin ciwo da masifar da ba a rubuta a
    cikin wannan Littafin Doka ba, har sai an hallaka ku.
  uig-LAT: Shuningdek bu qanuniy kitabta pütülmigen hemme késel we hemme wabanimu
    Perwerdigar taki sen halak bolghuche üstüngge chüshüridu.
  nde-nde: UThixo uzakwehlisela futhi phezu kwenu inhlobo zonke zemikhuhlane kanye
    lezinhlupheko ezimangalisayo ezingalotshwanga kule iNcwadi yoMthetho, lize libhujiswe.
  ton-ton: Pea mo e ngaahi mahaki kotoa pē, mo e ngaahi tautea kotoa pē, ʻaia ʻoku
    ʻikai tohi ʻi he tohi ʻoe fono ni, ʻe ʻomi ia ʻe Sihova kiate koe, kaeʻoua ke
    ke ʻauha koe.
  ces-1613: Všelijaký také neduh a všelikou ránu, kteráž není psána v knize zákona
    tohoto, uvede Hospodin na tebe, dokudž nebudeš vyhlazen.
  eng-WMB: Also every sickness and every plague which is not written in the book of
    this law, the LORD will bring them on you until you are destroyed.
  tam-TCV: மேலும், நீங்கள் அழியுமட்டும் இந்த சட்ட புத்தகத்தில் எழுதப்படாத வேறுவிதமான
    நோய்களையும், பேராபத்துக்களையும் யெகோவா உங்கள்மேல் வரப்பண்ணுவார்.
  ceb-ULB: Ug maingon man usab ang matag sakit ug kamatay nga wala nahisulat sa basahon
    niini nga balaod, ipahamtang ni Yahweh hangtod nga malaglag ka.
  pol-UBG: Także wszelką chorobę i wszelką plagę, która nie jest napisana w księdze
    tego prawa, PAN sprowadzi na ciebie, aż cię wytępi.
  urd-GVU: نہ صرف شریعت کی اِس کتاب میں بیان کی ہوئی بیماریاں اور مصیبتیں تجھ پر آئیں
    گی بلکہ رب اَور بھی تجھ پر بھیجے گا، جب تک کہ تُو ہلاک نہ ہو جائے۔
  deu-1912: dazu alle Krankheiten und alle Plagen, die nicht geschrieben sind in dem
    Buch dieses Gesetzes, wird der HERR über dich kommen lassen, bis du vertilgt werdest.
  kan-2017: ಇಷ್ಟು ಮಾತ್ರವಲ್ಲದೆ ಈ ಧರ್ಮಶಾಸ್ತ್ರಗ್ರಂಥದಲ್ಲಿ ಬರೆಯದೆ ಇರುವ ವಿಧವಿಧವಾದ ರೋಗಗಳನ್ನೂ
    ಮತ್ತು ವ್ಯಾಧಿಗಳನ್ನೂ ನಿಮ್ಮ ಮೇಲೆ ಬರಮಾಡಿ ನಿಮ್ಮನ್ನು ನಾಶಮಾಡುವನು.
  yap-yap: Ma ku ra pag nge yib ngomed urngin mit e m’ar nge liliy ni dan yoloy ngalan
    e re ke babyoren e motochiyel ney ni bay e pi motochiyel rok Got riy nge tin i
    fil ngomed, nge mada’ ko ngiyal’ ni bayi thirifmed u but’.
  hlt-MCSB: Na mit na moeng duela olkhueng cabu dongkah a daek mueh tlohtat cungkuem
    neh hmasoe cungkuem te nang soah BOEIPA loh ham phoe sak ni.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ናንጊና ናንጋ ጎዳኮ ዎጋ ፃኣፒንቴ፥ ሃያ ማፃኣፖይዳ ኬኤዚንቲባኣ ዶርዖና ዱማ ዱማ ዎዻ ዶርዖ ቢያ
    ዒንሢ ባይዛኒ ዒዚ ዳካንዳኔ።
  twi-ASANTE: Awurade bɛsane de nyarewa ahodoɔ bebree ne amanehunu a wɔntwerɛɛ no
    mmara nwoma no mu bɛbrɛ mo kɔsi sɛ mobɛsɛe.
  eng-WEBU: Also every sickness and every plague which is not written in the book
    of this law, the LORD will bring them on you until you are destroyed.
  bnp-bnp: E BAKOVI DAGI bara i rudu valai ne mua tabu a maka gilanga hale, a rane
    ria i uka ma ri tabuli na puhu iea, ri vakalobo liu mua.
  wal-wal: Qassi ha higgiyaa maxaafan xaafettibeenna hargge ubbaanne bosha ubbaa ne
    xayana gakkanaashin, GODAI ne bolli ehaana.
  spa-PDDPT: Yavé también traerá sobre ti toda enfermedad y todo azote que no están
    escritos en el rollo de esta Ley hasta que seas destruido.
  gun-gun: Pende'áry Senhor ombou avi 'rã mba'eaxy ha'e mba'emo vaikue kova'e kuaxia
    lei oĩa re ipara noĩ va'e voi, penemokanhymba peve.
  ilo-ULB: Kasta met a tunggal sakit ken didigra a saan a naisurat iti libro iti daytoy
    a linteg, dagitoy ti iyegto pay ni Yahweh kadakayo aginggana a madadaelkayo.
  kpg-kpg: Mee ga hagau adu labelaa nia hagadilinga magi, mono daumagi ala hagalee
    hagamodongoohia i lodo di beebaa haganoho mono agoago a Dimaadua, ge goodou ga hagammaa
    gi daha.
  uig-ARA: شۇنىڭدەك بۇ قانۇنىي كىتابتا پۈتۈلمىگەن ھەممە كېسەل ۋە ھەممە ۋابانىمۇ پەرۋەردىگار
    تاكى سەن ھالاك بولغۇچە ئۈستۈڭگە چۈشۈرىدۇ.
  sus-sus: Alatala fure mɔɔli gbegbe dɔxɔma nɛ wo ma, naxee xili mu sɛbɛxi yi kitaabui
    kui, han wo birin gɛ sɔntɔde.
  pon-2006: E pahn pil kadarodohng kumwail soangen soumwahu koaros me sohte ntinting
    nan pwuken sapwellimen Koht kosonned oh padahk kan, eri kumwail pahn mwomwkihla.
  ksd-ksd: Damana bula ra lavur minait ma ra lavur kinadik ba pa di tumu ia ta ra
    buk go ra lavur varkurai dia tur tana, a Luluai na tulue diat piram, tuk tar ta
    ra bung ba una panie.
  tur-YTC: Sen yok olana dek, Yahve bu Yasa Kitabı'nda yazılmayan her hastalığı ve
    belayı da senin üzerine getirecek.
  grc-BRENT: Καὶ πᾶσαν μαλακίαν, καὶ πᾶσαν πληγὴν τὴν μὴ γεγραμμένην, καὶ πᾶσαν τὴν
    γεγραμμένην ἐν τῷ βιβλίῳ τοῦ νόμου τούτου, ἐπάξει Κύριος ἐπὶ σέ, ἕως ἂν ἐξολοθρεύσῃ
    σε.
  ind-AYT: Selain itu, juga seluruh penyakit dan wabah yang tidak tertulis dalam Kitab
    Taurat ini, TUHAN akan menimpakannya kepadamu sampai kamu dibinasakan.
  nya-nya: Yehova adzakubweretseraninso mtundu uliwonse wa matenda ndi zosautsa zimene
    sizinalembedwe mʼbuku la malamulo lino, mpaka mutawonongeka.
  hrv-hrv: A i svaku drugu bolest i bič, koji nije naveden u knjizi ovoga Zakona,
    Jahve će na te puštati dok te ne uništi.
  mps-mps: Tama me agai gasa dwai gasi dabe dage tigiba tagala palaibao, tama dage
    sese tama silaibao. Tiali goli, te gasi nogi te Godigo haniani bomai po dabe elalubo
    e bukude nogi elalubeo.
  tpi-tpi: Na em bai i salim ol arapela kain sik nogut tru long yupela na bai yupela
    olgeta i pinis. Tasol nem bilong ol dispela sik i no i stap long dispela buk i
    gat lo na tok bilong God.
  dan-1931: ja endog alle mulige Sygdomme og Plager, som der ikke er skrevet om i
    denne Lovbog, skal HERREN lade komme over dig, til du er lagt øde.
  vie-OVCB: Chúa Hằng Hữu còn bắt anh em mang mọi thứ bệnh không được ghi trong sách
    này, cho đến ngày anh em bị tiêu diệt.
  guj-2017: તમારો નાશ થાય ત્યાં સુધી જે રોગ તથા મરકી નિયમનાં પુસ્તકમાં લખેલાં નથી,
    તે યહોવાહ તારા પર લાવ્યા કરશે.
  pon-2006A: E pahn pil kadarodohng kumwail soangen soumwahu koaros me sohte ntinting
    nan pwuken sapwellimen Koht kosonned oh padahk kan, eri kumwail pahn mwomwkihla.
  por-BRBSL: Também toda doença e toda peste que não estiver escrita no livro desta
    lei, Javé as trará sobre você até que você seja destruído.
  cth-cth: Hothloilah, hete kâlawk cauk dawk thut lah kaawm hoeh e patawpanatnae lacik
    kaawm naw pueng hai, na rawk hoehroukrak BAWIPA ni nang dawk a pha sak han.
  twi-twi: Awurade de nyarewa ahorow bebree ne atoyerɛnkyɛm a wɔnkyerɛw wɔ Mmara Nhoma
    yi mu no bɛbrɛ mo akosi sɛ mobɛsɛe.
  hlt-hlt: Na mit na moeng duela olkhueng cabu dongkah a daek mueh tlohtat cungkuem
    neh hmasoe cungkuem te nang soah BOEIPA loh ham phoe sak ni.
  tbz-SIM: Tiyɛ̃ĩti nɛ̀ mumɔmmú mubotí mubotí mùù í wɑ̃̀ri di mpɑ́tíri miɛkɛ, ti Yiɛ̀
    nKuyie mbo mù ndi bɔntɛ́ kɛ̀ di nkɔ̃ nkɛ yɑ̀ɑ deènɛ̀.
  msy-2020: Egh an arɨmariar igharagha garir bar kuraba ia danɨngam. Arɨmariar kabar
    ziaba, Akar Gavgavim itir Akɨnafarimɨn itir puvatɨ. Kamaghɨn, ia bar moghɨra gevegham.
  azb-azb: Rəbbin bu Qanun kitabında yazılmamış hər cür xəstəlik və bəlanı sizi yox
    edənədək başınıza gətirəcək.
  eng-DBY: Also every sickness and every plague which is not written in the book of
    this law, them will Jehovah bring upon thee, until thou be destroyed.
  hin-2017: और जितने रोग आदि दण्ड इस व्यवस्था की पुस्तक में नहीं लिखे हैं, उन सभी
    को भी यहोवा तुझको यहाँ तक लगा देगा, कि तेरा सत्यानाश हो जाएगा।
  wol-KYG: Te it mboolem wopp ak mboolem mbugal mu bindewul ci téereb yoon wii, Aji
    Sax jee leen koy yen, ba ngeen sànku.
  eng-YLT: also every sickness and every stroke which is not written in the book of
    this law; Jehovah doth cause them to go up upon thee till thou art destroyed,
  kne-kne: Ipawada na abe amin ay kalasin di sakit ya pisti ya kaeegyat ay mapasamak
    ay adi naibaga isnan libro ay naisolatan di linteg Diyos enggana ay matey kayo
    amin.
  eng-WYC-2017: Furthermore the Lord shall bring upon thee also all the sorrows and
    wounds, that be not written in the book of this law, till he all-break thee.
  eng-WMBB: Also every sickness and every plague which is not written in the book
    of this law, the LORD will bring them on you until you are destroyed.
  urd-GVH: न सिर्फ़ शरीअत की इस किताब में बयान की हुई बीमारियाँ और मुसीबतें तुझ पर
    आएँगी बल्कि रब और भी तुझ पर भेजेगा, जब तक कि तू हलाक न हो जाए।
  rug-rug: Meke gua tugo sari doduru minoho, meke sari na minoho enedi, saripu lopu
    ta tozi koasa buka tinarae na vina tumatumae hie, si kaqu garunu atuni tugo Tamasa
    koa gamu, meke kaqu mate beto si gamu.
  gaz-gaz: Akkasumas hamma ati dhabamtutti Waaqayyo dhukkubootaa fi rakkinnoota biraa
    kanneen Kitaaba Seeraa kana keessatti hin barreeffamin sitti fida.
  fra-LSG: Et même, l’Éternel fera venir sur toi, jusqu’à ce que tu sois détruit,
    toutes sortes de maladies et de plaies qui ne sont point mentionnées dans le livre
    de cette loi.
  gnn-gnn: '@see-verse:DEU.028.060'
  yal-yal: Alatala furen sifan birin sanbama ɛ ma nɛn e nun yihadin birin hali ba
    naxanye sɛbɛxi kitabuni ito kui, han ɛ birin yi halagi.
  haw-1868: A o na mai a pau, a me na ahulau a pau i kakau ole ia maloko o ka buke
    o keia kanawai, e kau mai o Iehova ia mau mea maluna ou, a make oe.
  arb-NAV: وَيُسَلِّطُ الرَّبُّ عَلَيْكُمْ أَيْضاً كُلَّ دَاءٍ وَكُلَّ بَلِيَّةٍ لَمْ
    تَرِدْ فِي كِتَابِ الشَّرِيعَةِ هَذَا، حَتَّى تَهْلِكُوا.
  ewe-ewe: Menye nu siawo ɖeɖe ko ava dziwò o! Yehowa ahe dɔléle ɖe sia ɖe si le xexea
    me la, esiwo dzi wometɔ asii le Segbalẽ sia me o hã ava dziwò va se ɖe esime nàtsrɔ̃
    gbidigbidi.
  eng-LEE: Also every sickness, and every plague which is not written in the book
    of this law, will the Lord bring upon thee, until thou be destroyed.
  asm-FB: তাৰ বাহিৰেও, আপোনালোক বিনষ্ট নোহোৱালৈকে যিহোৱাই এনে সকলো ৰোগ আৰু মহামাৰী
    আপোনালোকৰ ওপৰলৈ আনিব, যি এই ব্যৱস্থা-পুস্তকত লিখা হোৱা নাই।
  sus-A: عَلَتَلَ قُرٍ مْولِ فبٍفبٍ دْشْمَ نّ وٌ مَ، نَشٍيٍ شِلِ مُ سّبّشِ يِ كِتَابُي
    كُي، هَن وٌ بِرِن فّ سْنتْدٍ.
  fra-SBL: De même, toutes les maladies et tous les fléaux qui ne sont pas écrits
    dans le livre de cette loi, Yahvé les fera venir sur vous jusqu'à ce que vous
    soyez détruits.
  hbo-hbo: גַּ֤ם כָּל־חֳלִי֙ וְכָל־מַכָּ֔ה אֲשֶׁר֙ לֹ֣א כָת֔וּב בְּסֵ֖פֶר הַתֹּורָ֣ה
    הַזֹּ֑את יַעְלֵ֤ם יְהוָה֙ עָלֶ֔יךָ עַ֖ד הִשָּׁמְדָֽךְ׃
  eng-WYCLIFFE: Ferthermore the Lord schal brynge on thee also alle the sorewis and
    woundis, that ben not writun in the volym of this lawe, til he al to-breke thee.
  cwe-cwe: Iviya Mndewa Mulungu kezamgalilani matamu ya chila modeli na manhesa yamwenga
    yaja hayatambuligwe muna ichitabu chino cha malagilizo mbaka mudanganizigwe.
  kik-kik: O na ningĩ Jehova nĩagakũrehithĩria mĩrimũ ya mĩthemba yothe o na mathĩĩna
    marĩa matarĩ maandĩke Ibuku-inĩ rĩĩrĩ rĩa Watho, nginya ũniinwo.
  fra-NCL: De plus, Yahweh fera venir sur toi toutes sortes de maladies et de plaies,
    qui ne sont pas écrites dans le livre de cette loi, jusqu’à ce que tu sois détruit.
  cek-AK: Angraeng mah nam ro ai karoek to, hae kaalok cabu thungah tarik ai ih nathaih
    hoi raihaihnawk to na nuiah phasak tih.
  cuk-cuk: ”Amba debayobi, we-garda-igarmargi-narmakar-naisurmalad-e-bonigan, e-uellemalad
    Bab-Jehová bemargi barmidabaloed, bela bemar-oburgwemaladse.
  uig-CYR: Шуниңдәк бу қануний китапта пүтүлмигән һәммә кесәл вә һәммә вабаниму Пәрвәрдигар
    таки сән һалак болғичә үстүңгә чүшүриду.
  tel-2017: మీరు నాశనం అయ్యే వరకూ ఈ ధర్మశాస్త్ర గ్రంథంలో రాయని ప్రతి రోగం, ప్రతి వ్యాధి
    ఆయన మీకు తెస్తాడు.
  hat-BSA: Osi, tout kalite maladi ak toumant ki pa menm ekri nan liv lalwa sila a,
    SENYÈ a va mennen yo sou nou jiskaske nou fin detwi.
  kos-kos: El ac oayapa supwama kain in mas lulap nukewa ma tia simla in book in ma
    sap ac mwe luti lun God, ac kowos ac fah kunausyukla ke mas inge.
  hbo-WLC: גַּ֤ם כָּל־חֳלִי֙ וְכָל־מַכָּ֔ה אֲשֶׁר֙ לֹ֣א כָת֔וּב בְּסֵ֖פֶר הַתּוֹרָ֣ה
    הַזֹּ֑את יַעְלֵ֤ם יְהוָה֙ עָלֶ֔יךָ עַ֖ד הִשָּׁמְדָֽךְ׃
  ibo-ibo: Ọ bụghị naanị nke a! Onyenwe anyị ga-eme ka ụdị ọrịa ọbụla, na ụdị ihe
    otiti ọbụla, ọ bụladị ndị na-adịghị nʼime Akwụkwọ Iwu a, bịakwasị gị, tutu ruo
    mgbe a ga-ekpochapụ gị.
  ory-ory: ମଧ୍ୟ ଏହି ବ୍ୟବସ୍ଥା-ପୁସ୍ତକରେ ଲେଖା ନ ଥିବା ସମସ୍ତ ରୋଗ ଓ ଆଘାତ ତୁମ୍ଭର ବିନାଶ ହେବା
    ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପ୍ରତି ଘଟାଇବେ।
  chk-chk: Ewe Samol mi Lapalap epwe pwal awarato ngenikemi sokopaten samau me riaföü
    meinisin resap mak lon ei puken allük, tori oupwe rosola.
  rop-rop: En im garra jandim olkainaba siknis en detlot siknis garra spredat ebriweya
    langa yumob, en yumob garra binij. Nobodi nomo bin raidimdan detlot siknis bifo
    langa dijan buk blanga God lowa.
  ukr-1871: Крім того всяку недугу і всяку біду, що не прописано їх в книзї закону
    сього, стане наводити Господь на тебе, аж покіль не занапастить тебе.
  deu-1951: Dazu alle Krankheiten und Plagen, die nicht in dem Buch dieses Gesetzes
    geschrieben sind, wird der HERR über dich kommen lassen, bis du vertilgt sein
    wirst.
  eng-JPS: Also every sickness, and every plague, which is not written in the book
    of this law, them will the LORD bring upon thee, until thou be destroyed.
  srp-1865: I sve bolesti i sva zla, koja nijesu zapisana u knjizi ovoga zakona, pustiæe
    Gospod na tebe, dokle se ne istrijebiš.
  lug-lug: Era Mukama anaakuleeteranga endwadde eza buli ngeri, n’ebibonoobono ebitawandiikiddwa
    mu Kitabo eky’Amateeka gano, okutuusa lw’olizikirizibwa.
  heb-heb: גם כל חלי וכל מכה אשר לא כתוב בספר התורה הזאת יעלם יהוה עליך עד השמדך׃
  ben-IRV: আর যা এই নিয়মের বইয়ে লেখা নেই, এমন প্রত্যেক রোগ ও আঘাত সদাপ্রভু তোমার
    ধ্বংস না হওয়া পর্যন্ত তোমার উপরে আনবেন।
  pan-pan: ਸਗੋਂ ਹਰ ਇੱਕ ਬਿਮਾਰੀ ਅਤੇ ਹਰ ਇੱਕ ਬਿਪਤਾ ਜਿਹੜੀ ਇਸ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀ ਨਹੀਂ
    ਗਈ, ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਲੈ ਆਵੇਗਾ, ਜਦ ਤੱਕ ਤੁਸੀਂ ਮਿਟ ਨਾ ਜਾਓ।
  mya-JVB: ထိုမှတပါး၊ ဤ ပညတ္တိ ကျမ်းစာ ၌ ရေး ၍မ ထား သော အနာ ရောဂါဘေးဥပဒ် ရှိသမျှ တို့ကို
    သင် သည် မ ပျက်စီး မှီတိုင်အောင်၊ သင့် အပေါ် မှာ ထာဝရဘုရား သက်ရောက် စေတော်မူမည်။
  hmo-hmo: Bona Lohiabada ese gorere bona dika idauidau ibounai inai Taravatu Buka
    lalonai idia torea lasi gaudia do ia siaia, ela bona umui be do umui mase ore.
  urd-urd: और उन सब बीमारियों और आफ़तों को भी जो इस शरी'अत की किताब में मज़कूर नहीं
    हैं, ख़ुदावन्द तुझको लगाएगा जब तक तेरा नास न हो जाए।
  rus-SYN: и всякую болезнь и всякую язву, не написанную и всякую написанную в книге
    закона сего, Господь наведет на тебя, доколе не будешь истреблен;
  bqc-SIM: Baa gaga ń gyã pↄ́ a yã́ kú ikoyã láɛ bee guuoↄ, Dii a káágu píi
    e à gɛ kaalɛòɛ.
  tcz-CHONGTHU: Nangho naki suh mang kahseava dinga danthua kijih lutlou natna jouse
    hi, Pakaiyin nachung'uva ahin lhunsah ding ahi.
  mar-mar: या ग्रंथात नसलेले उपद्रव आणि रोगसुद्धा परमेश्वर तुमच्या मागे लावील. तुमचा
    समूळ नाश होईपर्यंत तो हे करील.
  qub-qub: Jananmanpis mas juc gueshyacunatami curucunatami yurichimonga llapaniqui
    ushacänayquipaj.
  hat-hat: Sa ki pi rèd ankò, Seyè a va voye sou nou tout kalite epidemi ak maladi
    yo pa pale nan liv lalwa Seyè a jouk la fini nèt avèk nou.
  eng-BSB: The LORD will also bring upon you every sickness and plague not recorded
    in this Book of the Law, until you are destroyed.
  tod-tod: Naa ʋoluma, toɠa ʋa ga seeɓɛi ma zii pɛ ta ɗɔfɔi niiti ti-laasei ge la
    woni tɔ sɛʋɛi nii zu, eyɛsu wo-ma zuwu ɠaaleʋe.
  eng-WEBPB: Also every sickness and every plague which is not written in the book
    of this law, the LORD will bring them on you until you are destroyed.
  kbq-kbq: Hagi Ramo'a ruzahu ruzahu krima kasege avontafepima omne'nea kria atreno,
    tamata hoza neramino tamahe frigahie.
  nhe-BL: Nojquiya TOTECO inmechmacas tlatzacuiltili huan inmechtitlanilis nochi sequinoc
    cocolistli tlen más fiero tlen ax mopantía ijcuilijtoc ipan ni amatlajcuiloli
    tlen tlanahuatili. Huan intlaijiyohuise hasta yajaya inmechtzontlamiltis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur putar amo ma'eahy haw penehe nehe no. Umur
    kar putar amo ma'eahy wyzàizài penehe nehe no. Namuapyk kwaw waner xe ko pape
    rehe ihe wà. Pemumaw putar wà nehe.
  eng-DRA: 'Moreover the Lord will bring upon thee all the diseases, and plagues,
    that are not written in the volume of this law till he consume thee:'
