verse: DEU.028.036
translations:
  mal-C: യഹോവ നിന്നെയും നിന്റെമേൽ നിയോഗിച്ച രാജാവിനെയും നീയും നിന്റെ പിതാക്കന്മാരും
    അറിഞ്ഞിട്ടില്ലാത്ത ജനതയുടെ അടുത്തേക്ക് ഓടിച്ചുകളയും. അവിടെ നീ മരവും കല്ലുംകൊണ്ടുള്ള
    ദേവന്മാരെ ആരാധിക്കും.
  deu-TKW: Jahwe wird dich und deinen König, den du über dich setzen wirst, zu einem
    Volke wegführen, das dir und deinen Vätern unbekannt war; dort wirst du andere
    Götter verehren, hölzerne und steinerne.
  lin-lin: 'Yawe akomema bino mpe mokonzi oyo bokopona mpo na koyangela bino, na ekolo
    oyo bino mpe bakoko na bino botikala nanu koyeba te. Kuna bokogumbamela banzambe
    mosusu : banzambe ya banzete mpe ya mabanga.'
  eng-LSV: YHWH causes you and your king whom you raise up over you to go to a nation
    which you have not known, you and your fathers, and you have served other gods
    there—wood and stone;
  eng-GNV: 'The Lord shall bring thee and thy King (which thou shalt set ouer thee)
    vnto a nation, which neither thou nor thy fathers haue knowen, and there thou
    shalt serue other gods: euen wood and stone,'
  eng-WEBSTER: The LORD shall bring thee, and thy king which thou shalt set over thee,
    to a nation which neither thou nor thy fathers have known; and there shalt thou
    serve other gods, wood and stone.
  nhw-BL: “TOTECO quichihuas para amojuanti huan amotlanahuatijca anmechhuicase ipan
    seyoc tlali catli amojuanti huan amohuejcapan tatahua amo anquiiximatque. Huan
    nopona anmechfuerzajhuise anquinhueyichihuase tiotzitzi catli tlachijchihualme
    ica cuahuitl huan tetl.
  swh-ONEN: Bwana atakupeleka wewe na mfalme uliyemweka juu yako uende kwenye taifa
    ambalo hukulijua wewe wala baba zako. Huko utaabudu miungu mingine, miungu ya
    miti na mawe.
  bba-bba: Mɛyɑ u koo de bu bɛɛ mwɛɛri kɑ bɛɛn sunɔ wi i ko i ko bɛɛn wiruɡii bu kɑ
    dɑ tem tukumɔ bwese te bɛɛ kɑ bɛsɛn bɑɑbɑbɑ i ǹ yɛ̃ mi, kpɑ i bũnu sɑ̃ mi, ni
    bɑ kuɑ kɑ dɑ̃ɑ kɑ mɑɑ kpenu.
  eng-KJVCPB: The Lord shall bring thee, and thy king which thou shalt set over thee,
    unto a nation which neither thou nor thy fathers have known; and there shalt thou
    serve other gods, wood and stone.
  luo-luo: Jehova Nyasaye biro riembou, to ruoth ma unuyier notelnu noteru e lwet
    piny ma kata kwereu ne ok ongʼeyo. Kuno unulamie nyiseche mamoko, ma gin nyiseche
    mopa gi yien kod kite.
  meu-meu: Umui, bona ikwaramui; ai ba halaoa pavapavana, na Iehova ese baine kahumui
    nege, umui asi dibamui bona senemui asi dibadia besena bogaraginai ba noho; unuseni
    ai dirava idaudia, au amo bona nadi amo e karadiamu diravadia, isiaidia ba lao
    heni.
  npi-ULB: परमप्रभुले तिमीहरू र तिमीहरूले आफ्नो लागि रोजेका राजालाई तिमीहरू र तिमीहरूका
    पिता-पुर्खाहरूले नचिनेका जातिकहाँ धपाउनुहुने छ । त्यहाँ तिमीहरूले काठ र ढुङ्गाले
    बनेका देवताहरूलाई पुज्ने छौ ।
  yor-yor: Olúwa yóò lé ọ àti ọba tí ó yàn lórí rẹ lọ sí orílẹ̀-èdè tí ìwọ kò mọ̀
    tàbí ti àwọn baba rẹ kò mọ̀. Ibẹ̀ ni ìwọ̀ yóò sì sin ọlọ́run mìíràn, ọlọ́run igi
    àti òkúta.
  ind-ind: “TUHAN akan membiarkan Israel beserta raja yang kalian pilih ditawan ke
    negeri musuh yang jauh, yaitu bangsa yang tidak dikenal oleh kalian ataupun nenek
    moyang kalian. Di negeri itu, kalian akan menyembah dewa-dewa buatan tangan manusia
    dari kayu dan batu.
  pes-OPCB: خداوند، شما و پادشاهی را که بر می‌گزینید نزد قومی که نه شما و نه اجدادتان
    می‌شناختید تبعید خواهد کرد. در آنجا خدایان چوبی و سنگی را پرستش خواهید نمود.
  tgl-ULB: Dadalhin kayo ni Yahweh at ang hari na ilalagay ninyo sa inyong itaas sa
    isang bansa na hindi ninyo kilala, kahit kayo ni ng inyong mga ninuno; sasambahin
    ninyo doon ang ibang mga diyus-diyosan na kahoy at bato.
  cbu-NT: Apanll waana siyaa kiyung kachiyamaam wayakchu, kundararshitis siyashchee
    kurak putayarusin, piyamsha tsap yapsha nda siy pataris, zitaminarinitamtis nda
    patarana ambsha siyaa machchinllinaya. Ashkatssin, anushsha taakamchus, minootssha
    tputs apanllputsirini ungirtakus taatssa. Yuwaa apanllputsee maachi yasin, patumbcheetstam
    tinakana anush siysa tumineertamtis ungirtatssa.
  hui-hui: Ani bialu Anduane Homogohanda tíbi tínaga kinibi dindi tara tíguabi tínaga
    mamalirumebi handa mandabi nabini ngagoha haru halu polebira. Ani haru halu pu
    heledagola tígua dindi ogoniha howa dama mitangi bialu mbirale iramebi ege to̱le̱mebi
    wabu wini ngaruhondo bi pupu wialu holeberemi.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​နှင့်​သင်​တို့ ၏​ဘု​ရင်​ကို သင်​တို့​နှင့်​သင်​တို့​၏​ဘိုး​ဘေး
    များ​မ​ရောက်​ဘူး​သော​နိုင်​ငံ​ရပ်​ခြား​သို့ ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​စေ​တော်​မူ​လိမ့်​မည်။
    သင်​တို့​သည်​ထို​ပြည်​တွင်​သစ်​သား​နှင့် ကျောက်​နှင့်​ထု​လုပ်​သော​ဘုရား​များ​ကို
    ကိုး​ကွယ်​ကြ​လိမ့်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གིས་རང་གི་ཆེད་དུ་བསྐོས་པའི་རྒྱལ་པོ་ནི་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་ངོ་མི་ཤེས་པའི་མི་རིགས་ཀྱི་རྩར་འཁྲིད་པ་དང་།
    དེར་ཁྱོད་རྣམས་ཀྱིས་ཤིང་དང་རྡོ་ནས་བཟོས་པའི་ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱེད་པར་འགྱུར།
  sna-sna: Jehovha achakudzingirai, imi namambo wamakagadza kuti akutongei, kunyika
    yamusingazivi imi kana madzibaba enyu, ikoko muchandonamata vamwe vamwari, vamwari
    vamatanda namabwe.
  spa-BLM: El Señor te llevará a ti, y a tu rey que pondrás sobre ti, a una nación
    que no has conocido, ni tú ni tus padres. Allí serviréis a otros dioses de madera
    y de piedra.
  cac-cac: Ol ex ic'jocb'at yuj Jehová chi' yed' e reyal sic'b'iloch eyuuj d'a junoc
    nación to man̈ eyojtacoc, man̈ yojtacocpax eb' e mam eyicham. Ata' ol eyaq'uem
    e b'a d'a juntzan̈ comon dios b'ob'il d'a te te', ma d'a q'uen q'ueen.
  swh-ULB: Yahwe atawachukua pamoja na mfalme ambaye mtakuwa mmemuweka juu yenu kwa
    taifa ambalo hamjalijua, wala nyie au mababu zenu; kule mtaabudu miungu mingine
    ya mbao na mawe.
  bel-bel: Завядзе Гасподзь цябе і цара твайго, якога ты паставіш над сабою, да народу,
    якога ня ведаў ні ты, ні бацькі твае, і там служыцьмеш іншым багам, драўняным
    і каменным;
  deu-ELBBK: Der HERR wird dich und deinen König, den du über dich setzen wirst, zu
    einer Nation führen, die du nicht gekannt hast, du noch deine Väter; und du wirst
    dort anderen Göttern dienen, Holz und Stein.
  mbb-OT: “Sikiyu wey is pinilì niw he hadì ibpevihag te Nengazen te nasyun he wazè
    niw zuen hanew wey te menge kepuun niw. Diyà te kandan ed-azap kew te zuma he
    menge ed-ezapen he kayu wey vatu he vineelan.
  mal-2015: യഹോവ നിന്നെയും നീ നിന്റെ മേൽ ആക്കിയ രാജാവിനെയും നീയാകട്ടെ നിന്റെ പിതാക്കന്മാരാകട്ടെ
    അറിഞ്ഞിട്ടില്ലാത്ത ഒരു ജാതിയുടെ അടുക്കൽ പോകുമാറാക്കും; അവിടെ നീ മരവും കല്ലുമായ
    അന്യദൈവങ്ങളെ സേവിക്കും.
  rmc-rmc: O RAJ ľidžala tut the tumare kraľis andre cudzo phuv, kaj angloda na dživenas
    tumen aňi tumare phure dada. Ode služinena le kaštune the barune devlenge.
  pes-OPV: خداوند تورا و پادشاهی را که بر خود نصب می‌نمایی، بسوی امتی که تو و پدرانت
    نشناخته‌اید، خواهدبرد، و در آنجا خدایان غیر را از چوب و سنگ عبادت خواهی کرد.
  ron-1924: Домнул те ва дуче, пе тине ши ымпэратул пе каре-л вей пуне песте тине,
    ла ун ням пе каре ну л-ай куноскут, нич ту, нич пэринций тэй. Ши аколо, вей служи
    алтор думнезей, де лемн ши де пятрэ.
  ben-OBCV: তোমরা যাকে তোমাদের উপরে রাজা করে বসাবে সদাপ্রভু তাকে এবং তোমাদের বন্দি
    করে নিয়ে যাওয়ার জন্য এমন এক জাতির হাতে দেবেন যাদের তোমরা এবং তোমাদের পূর্বপুরুষেরা
    জানে না। সেখানে তোমরা অন্য দেবতাদের সেবা করবে, যে দেবতারা কাঠ এবং পাথরের তৈরি।
  som-som: Oo Rabbigu wuxuu idinka iyo boqorkiinna aad boqran doontaanba u geeyn doonaa
    quruun idinka iyo awowayaashiinba aydaan aqoon, oo halkaas waxaad ugu adeegi doontaan
    ilaahyo kale oo qoryo iyo dhagax ah.
  lat-VUC: 'Ducet te Dominus, et regem tuum, quem constitueris super te, in gentem,
    quam ignoras tu et patres tui: et servies ibi diis alienis, ligno et lapidi.'
  eng-ASVBT: Jehovah will bring thee, and thy king whom thou shalt set over thee,
    unto a nation that thou hast not known, thou nor thy fathers; and there shalt
    thou serve other gods, wood and stone.
  ita-1885: Il Signore farà camminar te e il tuo re che tu avrai costituito sopra
    te, ad una nazione, le qual nè tu nè i tuoi padri non avrete conosciuta; e quivi
    servirai a dii stranieri, al legno ed alla pietra.
  eng-LXXUP: The Lord carry away thee and thy princes, whom thou shalt set over thee,
    to a nation which neither thou nor thy fathers know; and thou shalt there serve
    other gods, wood and stone.
  eng-ULB: Yahweh will take you and the king whom you will place over yourself to
    a nation that you have not known, neither you nor your ancestors; there you will
    worship other gods of wood and stone.
  spa-VBL: El Señor te desterrará a ti y a tu rey elegido hacia una nación extranjera
    de la que ni tú ni tus antepasados habían oído hablar. Allí adorarás a otros dioses,
    ídolos hechos de madera y piedra.
  fra-_FOB: L'Éternel te fera marcher, toi et ton roi, que tu auras établi sur toi,
    vers une nation que tu n'auras point connue, ni toi ni tes pères; et tu serviras
    là d'autres dieux, des dieux de bois et de pierre;
  mal-mal: യഹോവ നിന്നെയും നീ നിന്റെമേൽ ആക്കിയ രാജാവിനെയും നീയാകട്ടെ നിന്റെ പിതാക്കന്മാരാകട്ടെ
    അറിഞ്ഞിട്ടില്ലാത്ത ഒരു ജനതയുടെ അടുക്കൽ അയയ്ക്കും; അവിടെ നീ മരവും കല്ലുംകൊണ്ടുള്ള
    അന്യദൈവങ്ങളെ സേവിക്കും.
  urd-GVR: Rab tujhe aur tere muqarrar kie hue bādshāh ko ek aise mulk meṅ le jāegā
    jis se na tū aur na tere bāpdādā wāqif the. Wahāṅ tū dīgar mābūdoṅ yānī lakaṛī
    aur patthar ke butoṅ kī ḳhidmat karegā.
  suz-BL: मिनु परमप्रभु यावेमी इन कली नु इन योव़शो पिप कली, गेपुकी नु इन किकी पिपी
    यो मतुइश्‍शो जात ङा मुर आन रागी कोंइब। मिनु गेपुकीमी मेकेर रे शी नु फुल्‍लु के
    देवी देवता आन कली गेय पाइ‍नीनी। ब्‍यवस्‍था ४:२८
  ita-1927: L’Eterno farà andare te e il tuo re che avrai costituito sopra di te,
    verso una nazione che né tu né i padri tuoi avrete conosciuta; e quivi servirai
    a dèi stranieri, al legno e alla pietra;
  ckb-ckb: یەزدان بە خۆتان و پاشاکەتانەوە کە بۆ خۆتانی دادەنێن، دەتانبات بۆ لای نەتەوەیەک
    کە نە ئێوە و نە باوباپیرانتان ناسیویانە و لەوێ خودای دیکە دەپەرستن، واتە ئەو بتانەی
    کە لە دار و لە بەردن.
  eng-BBE: And you, and the king whom you have put over you, will the Lord take away
    to a nation strange to you and to your fathers; there you will be servants to
    other gods of wood and stone.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನೂ, ನೀವು ನಿಮ್ಮ ಮೇಲೆ ನೇಮಿಸಿಕೊಳ್ಳುವ ಅರಸನನ್ನೂ, ನೀವೂ, ನಿಮ್ಮ
    ಪಿತೃಗಳೂ ಅರಿಯದ ಜನಾಂಗದ ಬಳಿಗೆ ಹೋಗುವಂತೆ ಮಾಡುವರು. ಅಲ್ಲಿ ಮರವೂ, ಕಲ್ಲೂ ಆಗಿರುವ ಬೇರೆ ದೇವರುಗಳನ್ನೂ
    ನೀವು ಪೂಜಿಸುವಿರಿ.
  tam-2017: “யெகோவா உன்னையும், உனக்காக நீ ஏற்படுத்திக்கொண்ட ராஜாவையும், நீயும் உன்
    முற்பிதாக்களும் அறியாத மக்களிடத்திற்குப் போகச்செய்வார்; அங்கே நீ மரமும் கல்லுமான
    அந்நிய தெய்வங்களை வணங்குவாய்.
  spa-RV-1909: Jehová llevará á ti, y á tu rey que hubieres puesto sobre ti, á gente
    que no conociste tú ni tus padres; y allá servirás á dioses ajenos, al palo y
    á la piedra.
  ron-BTF: DOMNUL te va duce pe tine şi pe împăratul tău, pe care îl vei pune peste
    tine, la o naţiune pe care nu ai cunoscut-o nici tu nici părinţii tăi şi acolo
    vei servi altor dumnezei, lemn şi piatră.
  eng-WEBP: The LORD will bring you, and your king whom you will set over yourselves,
    to a nation that you have not known, you nor your fathers. There you will serve
    other gods of wood and stone.
  eng-FBV: The Lord will exile you and your chosen king you to a foreign nation that
    neither you nor your forefathers had ever heard of. There you will worship other
    gods, idols made of wood and stone.
  nld-1939: Jahweh zal u en uw koning, dien gij over u aanstelt, naar een volk laten
    brengen, dat gij noch uw vaderen hebben gekend. Daar zult ge vreemde goden moeten
    dienen van hout en steen,
  nch-BL: “TOTECO quichihuas para amojuanti huan amotanahuatijca amechhuicase ipan
    seyoc tali cati amojuanti huan amohuejcapan tatahua amo anquiixmatque. Huan nopona
    amechchihualtise anquinhueyichihuase teteyome cati tachijchihualme ica cuahuit
    huan tet.
  vie-1934: Đức Giê-hô-va sẽ dẫn ngươi và vua mà ngươi đã lập trên mình, đến một nước
    mà ngươi và tổ phụ ngươi chưa hề biết. ỳ đó, ngươi sẽ hầu việc các thần khác bằng
    cây, bằng đá;
  hin-CV: याहवेह तुम्हें और उस राजा को, जो तुम्हारे द्वारा प्रतिष्ठित किया गया होगा,
    एक ऐसे राष्ट्र में भेज देंगे, जिसे न तो तुम जानते हो और न ही जिसे तुम्हारे पूर्वजों
    ने जाना था. उस राष्ट्र में तुम काठ और पत्थर की मूर्तियों की सेवा-उपासना करोगे.
  eng-OURB: Adonai will bring you, and your king whom you will set over yourselves,
    to a nation that you have not known, you nor your fathers. There you will abad
    ·serve· other deities of wood and stone.
  spa-BES: Y a ti, y al rey que has puesto sobre ti, el Señor los llevará a una nación
    extraña para ti y para tus padres; Allí serás siervos de otros dioses de madera
    y piedra.
  tdx-tdx: 'Hasese’ Iehovà mb’am-pifeheañe tsy nifohi’o, ihe ndra o roae’oo, rekets’
    i mpanjaka najado’o ho mpifelek’ azoy; vaho añe ty hitoroña’o ty ndrahare ila’e:
    hatae naho vato.'
  vid-vid: “Mkulu Nguluwi kowahilika hemwe na mndewa wa hemwe yomihagulile mbaka kuli
    isi yohamuizelele hemwe na wasekulu wa hemwe. Na ako mojifugamila milungu jinji
    ja migodi na maganga.
  eng-OKE: The Lord will make thee and thy king whom thou mayest have set over thee
    to be captive to a people whom thou and thy fathers have not known; and there
    shalt thou serve a people, worshippers of idols of wood and stone;
  tha-KJV: พระเยโฮวาห์จะทรงนำท่าน และกษั​ตริ​ย์​ผู้​ที่​ท่านแต่งตั้งไว้เหนือท่านนั้น
    ไปยังประชาชาติซึ่งท่านและบรรพบุรุษของท่านไม่​รู้​จักมาก่อน ณ ที่​นั้นท่านจะปรนนิบั​ติ​พระอื่​นที​่ทำด้วยไม้และด้วยหิน
  por-BR-2018: O SENHOR levará a ti, e a teu rei que houveres posto sobre ti, a nação
    que não conheceste tu nem teus pais; e ali servirás a deuses alheios, à madeira
    e à pedra.
  deu-ELO: Jehova wird dich und deinen König, den du über dich setzen wirst, zu einer
    Nation führen, die du nicht gekannt hast, du noch deine Väter; und du wirst daselbst
    anderen Göttern dienen, Holz und Stein.
  eng-WYC-2018: And the Lord shall lead thee, and thy king, whom thou shalt ordain
    on thee, into a folk which thou knowest not, thou, and thy fathers; and thou shalt
    serve there to alien gods, to tree, and to stone. (And the Lord shall bring thee,
    and thy king, whom thou shalt ordain over thee, to a nation whom thou knowest
    not, neither thou, nor thy fathers; and thou shalt serve foreign, or other, gods
    there, yea, gods made out of wood and stone.)
  epo-epo: La Eternulo foririgos vin, kaj la reĝon, kiun vi starigos super vi, al
    popolo, kiun ne konis vi nek viaj patroj; kaj vi servos tie al fremdaj dioj el
    ligno kaj el ŝtono.
  uig-PIN: Pǝrwǝrdigar seni ɵz üstünggǝ tikligǝn padixaⱨingƣa ⱪoxup ɵzüng wǝ ata-bowiliring
    tonumiƣan bir ǝlgǝ tutup beridu. Sǝn xu yǝrdǝ turup yaƣaq wǝ taxtin yasalƣan baxⱪa
    ilaⱨlarƣa qoⱪunisǝn.
  beo-beo: 'Hina Gode da hamobeba:le, dilia amola dilia hina bagade da dilia sogega
    fisili masa:ne, ga fi soge (amo ganodini dilia amola dilia aowalali da musa: hame
    ba:i) amoga asi dagoi ba:mu. Dilia da amo ganodini ogogosu ‘gode’ liligi ifaga
    amola igiga hamoi, ilima hawa: hamomu.'
  tpi-OTNT: “Na Bikpela bai i kisim yupela wantaim king bilong yupela i go long wanpela
    kantri we yupela na ol tumbuna bilong yupela i no bin i go bipo. Na bai yupela
    i stap long dispela ples na lotu long ol giaman god bilong ol, em ol i bin wokim
    long diwai na ston.
  hau-SA: Ubangiji zai kore ku, ku da sarkin da kuka naɗa a bisanku zuwa al’ummar
    da ku, ko kakanninku ba su sani ba. A can za ku yi wa waɗansu alloli sujada, allolin
    itace da na dutse.
  uig-LAT: Perwerdigar séni öz üstüngge tikligen padishahinggha qoshup özüng we ata-bowiliring
    tonumighan bir elge tutup béridu. Sen shu yerde turup yaghach we tashtin yasalghan
    bashqa ilahlargha choqunisen.
  nde-nde: UThixo uzalinikela esizweni elingasaziyo lina kumbe okhokho benu, lina
    kanye lenkosi yenu elayibekayo ukuthi ilibuse. Khonale lizakhonza abanye onkulunkulu,
    onkulunkulu abenziwe ngezigodo langamatshe.
  ton-ton: ‌ʻE ʻomi koe ʻe Sihova mo e tuʻi ʻaia te ke fakanofo ke pule kiate koe,
    ki he puleʻanga ʻaia naʻe ʻikai te ke ʻilo ʻe koe, pe ko hoʻo ngaahi tamai; pea
    te ke tauhi ʻi ai ʻae ngaahi ʻotua kehe, ko e ʻakau mo e maka.
  ces-1613: Zavede tě Hospodin i krále tvého, kteréhož ustanovíš nad sebou, do národu,
    kteréhož jsi ty neznal, ani předkové tvoji, a sloužiti tam budeš bohům cizím,
    dřevu a kameni.
  eng-WMB: The LORD will bring you, and your king whom you will set over yourselves,
    to a nation that you have not known, you nor your fathers. There you will serve
    other gods of wood and stone.
  tam-TCV: யெகோவா உங்களையும், நீங்கள் உங்களுக்கென்று ஏற்படுத்துகிற அரசனையும், நீங்களோ,
    உங்கள் முற்பிதாக்களோ அறியாத ஒரு நாட்டவரிடம் துரத்துவார். அங்கே நீங்கள் மரத்தாலும்,
    கல்லாலும் செய்யப்பட்ட தெய்வங்களான அந்நிய தெய்வங்களை வழிபடுவீர்கள்.
  ceb-ULB: Itugyan ka ni Yahweh ug ang hari nga imong ibutang nga labaw sa imong kaugalingon
    ngadto sa usa ka nasod nga wala mo mailhi, ikaw ni ang imong mga katigulangan;
    ug didto magsimba kamo sa lain nga mga dios sa kahoy ug sa bato.
  pol-UBG: PAN zaprowadzi ciebie i twojego króla, którego ustanowisz nad sobą, do
    narodu, którego nie znałeś ani ty, ani twoi ojcowie. Tam będziesz służył innym
    bogom, drewnu i kamieniowi.
  urd-GVU: رب تجھے اور تیرے مقرر کئے ہوئے بادشاہ کو ایک ایسے ملک میں لے جائے گا جس
    سے نہ تُو اور نہ تیرے باپ دادا واقف تھے۔ وہاں تُو دیگر معبودوں یعنی لکڑی اور پتھر
    کے بُتوں کی خدمت کرے گا۔
  deu-1912: 'Der HERR wird dich und deinen König, den du über dich gesetzt hast, treiben
    unter ein Volk, das du nicht kennst noch deine Väter; und wirst daselbst dienen
    andern Göttern: Holz und Steinen.'
  kan-2017: ನಿಮಗೂ ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೂ ಗೊತ್ತಿಲ್ಲದ ಜನಾಂಗದವರ ದೇಶಕ್ಕೆ ಯೆಹೋವನು ನಿಮ್ಮನ್ನೂ
    ಮತ್ತು ನೀವು ನೇಮಿಸಿಕೊಳ್ಳುವ ಅರಸರನ್ನೂ ಒಯ್ಯುವನು; ಅಲ್ಲಿ ನೀವು ಮರದ ದೇವರುಗಳನ್ನೂ ಮತ್ತು ಕಲ್ಲಿನ
    ದೇವರುಗಳನ್ನೂ ಸೇವಿಸುವಿರಿ.
  yap-yap: “Bayi fekmed SOMOL nge pilung romed nga yug reb e nam nib palog, ndariy
    bi’id ni kam pired riy nge pi ga’ romed; mu rom e bay mu tedfan boch e got riy
    nni ngongliy ko gek’iy nge malang.
  hlt-MCSB: Namah neh namah soah na ludoeng na manghai te namah neh na pa rhoek a
    ming mueh namtom taengla BOEIPA loh n'thak koinih lungto thingngo pathen tloe
    ni tho na thueng hae eh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢንታ ዒንሢኮ ካኣታሢንታ ሃያኮ ቤርታ ዒንሢኮ ቤርታኣ ዓዶንሢ ማዔቴያ ዒንሢያ ናንጊ ቤቂባኣ
    ሜሌ ዓጪ ቤቲሲ ዳካንዳኔ፤ ዒኢካ ሚሢና ሃሣ ሹቻ ኮሾና ሜሌ ፆኦሲ ዒንሢ ካኣሽካንዳኔ።
  twi-ASANTE: Awurade bɛpamo mo ne mo ɔhene a ɔdi mo so no akɔ ɔman bi a mo ne mo
    agyanom nnim so so. Ɛhɔ na mobɛsom anyame foforɔ, anyame a wɔde nnua ne aboɔ ayɛ.
  eng-WEBU: The LORD will bring you, and your king whom you will set over yourselves,
    to a nation that you have not known, you nor your fathers. There you will serve
    other gods of wood and stone.
  bnp-bnp: “E BAKOVI DAGI bara i bole mua turana a hariki ne mua mu lakea vona tara
    robo, hosi mua turane huriki e tubune mua i uka ma mu lokovonga vona. Bara mu
    made vona a tanga iea, mu kavurike a vure taminga ne ria, ra ni kau na kai, na
    kedo.
  wal-wal: “GODAI nenanne ne kawuwaa, nena gidin, ne maizza aawata gidinkka eribeenna
    asa dere efaana. Hegan neeni mittaappenne shuchchaappe merettida hara xoossatuyyo
    goinnana.
  spa-PDDPT: Yavé te llevará a ti y al rey que designaste sobre ti, a una nación que
    ni tú ni tus antepasados conocieron. Allí servirás a otros ʼelohim, al palo y
    a la piedra.
  gun-gun: — Ha'e gui Senhor pendereraa uka 'rã penderuvixaverã pemoĩ va'ekue reve,
    pexa va'ety e'ỹ regua kuery pe, neĩ peẽ neĩ penderu kuery ma voi ndapeikuaai va'e
    regua pe. Ha'e py pendekuai 'rã amboae tuuete kuery yvyra ha'e ita gui rive ojapo
    pyre pe.
  ilo-ULB: Ipannakayonto ni Yahweh ken ti ari nga isaadyonto a mangaywan kadakayo
    iti nasion a saanyo nga am-ammo. uray dakayo wenno dagiti kapuonanyo, agdayawkayonto
    sadiay kadagiti sabali a dios a kayo ken bato.
  kpg-kpg: “Dimaadua gaa lahi goodou mo di godou king gi tuai henua, di gowaa digi
    noho ai goodou be godou maadua mmaadua i mua, gei goodou ga hai hegau gi nia god
    ala ne hai gi nia laagau mono hadu i golo.
  uig-ARA: پەرۋەردىگار سېنى ئۆز ئۈستۈڭگە تىكلىگەن پادىشاھىڭغا قوشۇپ ئۆزۈڭ ۋە ئاتا-بوۋىلىرىڭ
    تونۇمىغان بىر ئەلگە تۇتۇپ بېرىدۇ. سەن شۇ يەردە تۇرۇپ ياغاچ ۋە تاشتىن ياسالغان
    باشقا ئىلاھلارغا چوقۇنىسەن.
  sus-sus: Alatala fama nɛ wo tan nun wo xa mangɛe rasigade bɔxi nde ma, wo tan nun
    wo benbae mu naxan kolon. Mɛnni wo fama nɛ ala gbɛtɛe batude, naxee masolixi wuri
    nun gɛmɛ ra.
  pon-2006: “KAUN-O pahn ketin kauskumwailla oh amwail nanmwarki nan sapwen liki ehu,
    wasa me kumwail de amwail pahpa kahlap ako sohte mwahn kin kousoan ie mahs; kumwail
    pahn papah koht kan me wiawihkihda tuhke oh takai.
  ksd-ksd: A Luluai na agur pa u, varurung ma ra king ba una vaki ia pi na lue u,
    tadav tika na vuna tarai ba pa U nunure diat, u pata, ma damana ra umana tamam
    bula pata; ma abara una lotu tadav ra umana enana god, a davai ma ra vat.
  tur-YTC: Yahve seni ve başına koyacağın kralını, senin ve atalarının bilmediği bir
    ulusa götürecek. Orada tahtadan ve taştan yapılmış başka ilâhlara hizmet edeceksin.
  grc-BRENT: Ἀπαγάγοι Κύριός σε καὶ τοὺς ἄρχοντάς σου, οὓς ἂν καταστήσῃς ἐπὶ σεαυτὸν,
    ἐπʼ ἔθνος ὃ οὐκ ἐπίστασαι σὺ καὶ οἱ πατέρες σου, καὶ λατρεύσεις ἐκεῖ θεοῖς ἑτέροις
    ξύλοις καὶ λίθοις.
  ind-AYT: TUHAN akan membawamu beserta rajamu yang telah kamu angkat atasmu untuk
    pergi kepada suatu bangsa yang tidak dikenal olehmu atau nenek moyangmu. Di sana,
    kamu akan beribadah kepada ilah-ilah lain yang terbuat dari kayu dan batu.
  nya-nya: Yehova adzakuthamangitsirani, inu ndi mafumu anu amene muwayika, ku dziko
    losadziwika kwa inu ndi kwa makolo anu. Kumeneko mudzakapembedza milungu ina,
    milungu ya mitengo ndi miyala.
  hrv-hrv: Jahve će odvesti i tebe i tvoga kralja, koga budeš postavio nad sobom,
    među narod nepoznat i tebi i tvojim ocima te ćeš ondje iskazivati štovanje drugim
    bogovima, drvenim i kamenim.
  mps-mps: “Tama Genuai Bidigo dagego tuni bidi king me, dage me, duga wąį dabe
    augwali polobadu me pisąma yai kantriba odasa paibao. Tama dage te bulude bidiyu,
    tama augwaligo tibo godiba dagego lotu waibao, te augwaligo nigo me masigigo nigai
    godiba lotu po waibao.
  tpi-tpi: “Na Bikpela bai i kisim yupela wantaim king bilong yupela i go long wanpela
    kantri we yupela na ol tumbuna bilong yupela i no bin i go bipo. Na bai yupela
    i stap long dispela ples na lotu long ol giaman god bilong ol, em ol i bin wokim
    long diwai na ston.
  dan-1931: Dig og din Konge, som du sætter over dig, skal HERREN føre til et Folk,
    som hverken du eller dine Fædre før kendte til, og der skal du dyrke fremmede
    Guder, Træ og Sten.
  vie-OVCB: Chúa Hằng Hữu sẽ đày anh em cùng với vua mình sang một nước xa lạ, tên
    của nước này anh em cũng như các tổ tiên chưa hề biết đến. Tại đó, anh em sẽ thờ
    cúng các thần bằng đá, bằng gỗ.
  guj-2017: જે દેશ જાતિઓને તમે કે તમારા પિતૃઓ ઓળખતા નથી તેની પાસે યહોવાહ તમને તથા
    જે રાજા તમે તમારા પર ઠરાવો તેને લાવશે; અને ત્યાં તમે લાકડાના તથા પથ્થરના અન્ય
    દેવોની પૂજા કરશો.
  pon-2006A: “KAUN-O pahn ketin kauskumwailla oh amwail nanmwarki nan sapwen liki
    ehu, wasa me kumwail de amwail pahpa kahlap ako sohte mwahn kin kousoan ie mahs;
    kumwail pahn papah koht kan me wiawihkihda tuhke oh takai.
  por-BRBSL: Yahweh vos levará, e a vosso rei que colocareis sobre vós, a uma nação
    que não conheceis, nem vós nem vossos pais. Ali servireis a outros deuses da madeira
    e da pedra.
  cth-cth: BAWIPA ni nang ni na tawm e siangpahrang hah, nang hoi na mintoenaw ni
    a panue boihoeh e miphun koe, na thak vaiteh, nang teh alouke cathut, thing cathut,
    talung cathutnaw hah na bawk han.
  twi-twi: Awurade bɛpam mo ne mo hene a odi mo so no akɔ ɔman bi a mo ne mo agyanom
    nnim so so. Ɛhɔ na mobɛsom anyame afoforo, anyame a wɔde nnua ne abo ayɛ.
  hlt-hlt: Namah neh namah soah na ludoeng na manghai te namah neh na pa rhoek a ming
    mueh namtom taengla BOEIPA loh n'thak koinih lungto thingngo pathen tloe ni tho
    na thueng hae eh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo duɔ́ nkɛ̀ bɛ̀ di pĩ́mmú díndi nɛ̀ di yɛmbɛ̀ nɛ̀ di kóo
    kpɑ̀ɑ̀tì kɛ́kònnɛ̀ dihɛì di í yɛ̃́ dì, kɛ̀ di mbɑ́ɑ́ sibɔɔtenkɑɑnìi bɛ̀ dɔ̀ɔ̀nɛ̀
    sì idɛí nɛ̀ yɛtɑ̃́rɛ̀.
  msy-2020: “Eghtɨ Ikiavɨra Itir God, ia ko atrivir ia mɨsevezim ko, bar ia isɨ kantrin
    ia ko ian inazir afeziaba fozir puvatɨzimɨn mangɨtɨ ia an ikiam. Ia kantrin kamɨn
    ikɨva, men asebar ziaba fam, aser kabar marvir guaba, me temeba ko dagɨabar da
    ingari.
  azb-azb: Rəbb sizi, öz üzərinizə təyin etdiyiniz padşahı sizin də, atalarınızın
    da tanımadığı bir millətə əsir apartdıracaq. Orada ağacdan, daşdan düzəldilmiş
    yad allahlara sitayiş edəcəksiniz.
  eng-DBY: Jehovah will bring thee, and thy king whom thou shalt set over thee, unto
    a nation that neither thou nor thy fathers have known, and there shalt thou serve
    other gods, wood and stone.
  hin-2017: “यहोवा तुझको उस राजा समेत, जिसको तू अपने ऊपर ठहराएगा, तेरे और तेरे पूर्वजों
    के लिए अनजानी एक जाति के बीच पहुँचाएगा; और उसके मध्य में रहकर तू काठ और पत्थर
    के दूसरे देवताओं की उपासना और पूजा करेगा।
  wol-KYG: Aji Sax jee leen di diri, yeen ak seen buur bi ngeen fal, ba ca biir xeet
    wu ngeen xamuloon, yeen ak seeni maam, ngeen di fa jaamu yeneen yàllay bant ak
    doj.
  eng-YLT: '''Jehovah doth cause thee to go, and thy king whom thou raisest up over
    thee, unto a nation which thou hast not known, thou and thy fathers, and thou
    hast served there other gods, wood and stone;'
  eng-WYC-2017: And the Lord shall lead thee, and thy king, whom thou shalt ordain
    on thee, into a folk which thou knowest not, thou, and thy fathers; and thou shalt
    serve there to alien gods, to tree, and to stone.
  eng-WMBB: The LORD will bring you, and your king whom you will set over yourselves,
    to a nation that you have not known, you nor your fathers. There you will serve
    other gods of wood and stone.
  urd-GVH: रब तुझे और तेरे मुक़र्रर किए हुए बादशाह को एक ऐसे मुल्क में ले जाएगा जिससे
    न तू और न तेरे बापदादा वाक़िफ़ थे। वहाँ तू दीगर माबूदों यानी लकड़ी और पत्थर के
    बुतों की ख़िदमत करेगा।
  rug-rug: Kaqu ta hena taloa la koari na votiki popoa si gamu meke sa mia baṉara,
    koe Zihova, vasina sapu loke tiatamamia meke gamu ba lopu ele koai pukerane. Vasina
    kaqu vahesi gamu sari na huda na patu pu taveteni beku gamu.
  gaz-gaz: Waaqayyo siʼii fi mootii ati of irratti moosifte saboota ati yookaan abbootiin
    kee hin beekinitti ni kenna. Atis achitti waaqota biraa, waaqota mukaatii fi kan
    dhagaa ni waaqeffatta.
  fra-LSG: L’Éternel te fera marcher, toi et ton roi que tu auras établi sur toi,
    vers une nation que tu n’auras point connue, ni toi ni tes pères. Et là, tu serviras
    d’autres dieux, du bois et de la pierre.
  yal-yal: Alatala ɛ nun ɛ mangan kedima nɛn, ɛ na naxan dɔxɔ ɛ xun na, siga bɔxɔni
    ɛ tan nun ɛ benbane mi naxan kolon. Mɛnni ɛ ala xɔɲɛne batuma nɛn naxanye rafalaxi
    wudin na, hanma gɛmɛna.
  haw-1868: A e lawe aku o Iehova ia oe a me kou alii au e hoonoho ai maluna ou i
    ka lahuikanaka au i ike ole ai, aole hoi o kou mau makua; a malaila oe e malama
    ai i na akua e, i ka laau a me ka pohaku.
  arb-NAV: يَنْفِيكُمُ الرَّبُّ أَنْتُمْ وَمَلِكَكُمُ الَّذِي تَخْتَارُونَهُ إِلَى
    أُمَّةٍ لَا تَعْرِفُونَهَا أَنْتُمْ وَلا آبَاؤُكُمْ، حَيْثُ تَعْبُدُونَ هُنَاكَ
    آلِهَةً أُخْرَى مِنْ خَشَبٍ وَحَجَرٍ،
  ewe-ewe: “Yehowa, wò Mawu la aɖe aboyo wò kple fia si nàɖo la ayi dukɔ aɖe si ŋu
    wò ŋutɔ kple tɔgbuiwòwo siaa miebu kpɔ o la me, àsubɔ mawu siwo wowɔ kple ati
    kple kpe.
  eng-LEE: The Lord will drive thee, and thy king whom thou wilt set over thee, unto
    a nation which neither thou nor thy fathers have known; and thou wilt serve there
    strange gods, of wood and stone.
  asm-FB: যিহোৱাই আপোনালোকে মনোনীত কৰা ৰজাক আৰু আপোনালোকক এনে এটা জাতিৰ ওচৰলৈ লৈ যাব,
    যাক আপোনালোকে আৰু আপোনালোকৰ পূর্বপুৰুষসকলেও নাজানে। সেই ঠাইত আপোনালোকে কাঠ আৰু
    শিলৰ আন দেৱতাবোৰৰ মুৰ্ত্তিক সেৱাপূজা কৰিব।
  sus-A: عَلَتَلَ قَمَ نّ وٌ تَن نُن وٌ شَ مَنفّيٍ رَ سِفَدٍ بْشِ ندٍ مَ، وٌ تَن نُن
    وٌ بٍنبَيٍ مُ نَشَن كٌلٌن. مّننِ وٌ قَمَ نّ عَلَ فبّتّيٍ بَتُدٍ، نَشٍيٍ مَسٌلِشِ
    وُرِ نُن فّمّ رَ.
  fra-SBL: L'Éternel vous conduira, vous et le roi que vous établirez sur vous, dans
    une nation que vous n'avez pas connue, ni vous ni vos pères. Là, vous servirez
    d'autres dieux de bois et de pierre.
  hbo-hbo: יֹולֵ֨ךְ יְהוָ֜ה אֹֽתְךָ֗ וְאֶֽת־מַלְכְּךָ֙ אֲשֶׁ֣ר תָּקִ֣ים עָלֶ֔יךָ אֶל־גֹּ֕וי
    אֲשֶׁ֥ר לֹא־יָדַ֖עְתָּ אַתָּ֣ה וַאֲבֹתֶ֑יךָ וְעָבַ֥דְתָּ שָּׁ֛ם אֱלֹהִ֥ים אֲחֵרִ֖ים
    עֵ֥ץ וָאָֽבֶן׃
  eng-WYCLIFFE: And the Lord schal lede thee, and thi kyng, whom thou schalt ordeyne
    on thee, in to a folc which thou knowist not, thou, and thi fadris; and thou schalt
    serue there to alien goddis, to a tre, and stoon.
  cwe-cwe: “Mndewa Mulungu kezamgalani kuna iisi ya nyambenyambe, mweye na mfalume
    wenu, uko mweye hebu wasaho zenu hamkumanyile. Mwizasang'hanila milungu imwenga
    yoitendigwe kwa mibiki na mabwe.
  kik-kik: Jehova nĩagagũtwara hamwe na mũthamaki ũrĩa wĩrũgamĩirie agwathage kũrĩ
    rũrĩrĩ ũtooĩ kana rũkamenywo nĩ maithe manyu. Ũrĩ kũu nĩũkahooyaga ngai ingĩ,
    ngai cia mĩtĩ na cia mahiga.
  fra-NCL: Yahweh te fera marcher, toi et ton roi que tu auras mis à ta tête, vers
    une nation que tu n’auras pas connue, ni toi, ni tes pères, et là tu serviras
    d’autres dieux, du bois et de la pierre,
  cek-AK: Angraeng mah nangmacae hoi nangmacae nuiah na suek o ih siangpahrang to,
    nangmah hoi nam panawk mah doeh panoek vai ai ih kaminawk khaeah caeh haih ueloe,
    to ah thing hoiah maw, thlung hoiah maw sak ih kalah sithawnawk to na bok o tih.
  cuk-cuk: ”Bab-Jehová, bemar-seledega, degi, na-be-reyga-dule-onugsasmalad-seledega
    imakoed. Be-babgan, degi, bemarmoga, dulemar-be-akudakmalad-e-yarse seledoed.
    Agine, we-dulemar-e-bab-dummaganse bemar gordii gudmaloed. E-bab-dummagan suarmargi,
    degi, akwamargi sobarmaladid.
  uig-CYR: Пәрвәрдигар сени өз үстүңгә тиклигән падишасиңға қошуп өзүң вә ата-бовилириң
    тонумиған бир әлгә тутуп бериду. Сән шу йәрдә туруп яғач вә таштин ясалған башқа
    илаһларға чоқунисән.
  tel-2017: యెహోవా మిమ్మల్నీ, మీ మీద నియమించుకునే మీ రాజునూ, మీరూ మీ పూర్వీకులూ ఎరగని
    వేరే దేశప్రజలకు అప్పగిస్తాడు. అక్కడ మీరు చెక్క ప్రతిమలను, రాతిదేవుళ్ళనూ పూజిస్తారు.
  hat-BSA: “SENYÈ a va mennen nou avèk wa ke nou mete sou nou yo, a yon nasyon ki
    ni nou menm, ni zansèt nou yo pa t konnen. Epi la, nou va sèvi lòt dye yo, fèt
    ak bwa ak wòch.
  kos-kos: “LEUM GOD El ac fah uskowosla, oayapa tokosra lowos, nu in sie mutunfacl
    saya — sie facl ma kowos, ac papa matu tomowos, soenna muta we meet. Kowos ac
    fah kulunsupu kutu god ma orekla ke sak ac eot.
  hbo-WLC: יוֹלֵ֨ךְ יְהוָ֜ה אֹֽתְךָ֗ וְאֶֽת־מַלְכְּךָ֙ אֲשֶׁ֣ר תָּקִ֣ים עָלֶ֔יךָ אֶל־גּ֕וֹי
    אֲשֶׁ֥ר לֹא־יָדַ֖עְתָּ אַתָּ֣ה וַאֲבֹתֶ֑יךָ וְעָבַ֥דְתָּ שָּׁ֛ם אֱלֹהִ֥ים אֲחֵרִ֖ים
    עֵ֥ץ וָאָֽבֶן׃
  ibo-ibo: Onyenwe anyị ga-achụpụ gị na eze ahụ ị họpụtara nye onwe gị, chụpụ gị nye
    mba ọzọ, ebe gị na nna nna gị ha, na-amaghị. Nʼebe ahụ, ị ga-efe chi ndị ọzọ nke
    e ji osisi na nkume kpụọ.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭେ ଯାହାକୁ ଆପଣା ଉପରେ ନିଯୁକ୍ତ କରିବ, ତୁମ୍ଭର ସେହି ରାଜାକୁ,
    ତୁମ୍ଭର ଓ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷଗଣର ଅଜ୍ଞାତ ଏକ ଗୋଷ୍ଠୀୟ ଲୋକଙ୍କ ନିକଟକୁ ଆଣିବେ, ସେଠାରେ ତୁମ୍ଭେ
    ପ୍ରସ୍ତରମୟ ଓ କାଷ୍ଠମୟ ଅନ୍ୟ ଦେବତାଗଣର ସେବା କରିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe emwenikemiila me ämi king oua seikätä womi
    ngeni eu mwü, ämi me ämi kewe lewo ousap silei me mwan. Ikenan oupwe angang ngeni
    pwal ekoch kot mi för seni mwüch me fau.
  rop-rop: “Wal YAWEI garra deigimwei yumob en yumob king langa najawan kantri, weya
    yumob en wi grengrenfathamob nomo bin go, en deya na yumob garra weshipbat detlot
    drimin sheip deibin meigim brom wadi en ston.
  ukr-1871: Поведе тебе Господь і царя твого, що поставиш його над собою, до народу,
    якого не знав єси, нї ти нї батьки твої; і служити меш там иншим богам, з дерева
    і каменя.
  deu-1951: Der HERR wird dich und deinen König, den du über dich setzen wirst, unter
    ein Volk führen, das du nicht kennst, auch deine Väter nicht, und du wirst daselbst
    andern Göttern, Holz und Steinen dienen.
  eng-JPS: The LORD will bring thee, and thy king whom thou shalt set over thee, unto
    a nation that thou hast not known, thou nor thy fathers; and there shalt thou
    serve other gods, wood and stone.
  srp-1865: Odvešæe Gospod tebe i cara tvojega, kojega postaviš nad sobom, u narod
    kojega nijesi znao ti ni stari tvoji, i ondje æeš služiti drugim bogovima, drvetu
    i kamenu.
  lug-lug: Mukama alikuleka, ggwe ne kabaka wo gw’onoobanga weerondedde n’otwalibwa
    mu ggwanga eddala ly’otowulirangako, ne bajjajjaabo lye bataamanya, n’oweererezanga
    eyo bakatonda abalala ab’emiti n’amayinja.
  heb-heb: יולך יהוה אתך ואת מלכך אשר תקים עליך אל גוי אשר לא ידעת אתה ואבתיך ועבדת
    שם אלהים אחרים עץ ואבן׃
  ben-IRV: সদাপ্রভু তোমাকে এবং যে রাজাকে তুমি নিজের ওপরে নিযুক্ত করবে, তাকে তোমার
    অজানা এবং তোমার পূর্বপুরুষদের অজানা এক জাতির কাছে নিয়ে যাবেন; সেই জায়গায় তুমি
    অন্য দেবতাদের, কাঠ ও পাথরের সেবা করবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਰਾਜੇ ਨੂੰ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਆਪਣੇ ਉੱਤੇ ਠਹਿਰਾਓਗੇ, ਇੱਕ
    ਕੌਮ ਵਿੱਚ ਪਹੁੰਚਾਵੇਗਾ ਜਿਸ ਨੂੰ ਨਾ ਤੁਸੀਂ, ਨਾ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਜਾਣਦੇ ਸਨ, ਉੱਥੇ ਤੁਸੀਂ
    ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰੋਗੇ ਅਰਥਾਤ ਲੱਕੜੀ ਅਤੇ ਪੱਥਰ ਦੇ ਦੇਵਤੇ।
  mya-JVB: ထာဝရဘုရား သည်၊ သင် ချီးမြှောက် သော ရှင် ဘုရင် ကို သင် နှင့် သင့် ဘိုးဘေး
    တို့ မ သိ မကျွမ်းဘူးသော လူမျိုး ရှိရာသို့ ဆောင်သွား တော်မူသဖြင့် ၊ သင် သည် အခြား
    တပါးသော ဘုရား၊ သစ်သား ဘုရား၊ ကျောက် ဘုရား တို့ကို ဝတ်ပြု ရလိမ့်မည်။
  hmo-hmo: “Lohiabada ese umui bona emui king do ia abia lao, umui bona emui sene
    taudia idia diba lasi bese taudia edia tano dekenai do umui noho. Unuseni dirava
    idau, au bona nadi dekenai idia karaia gaudia edia hesiai gaukara do umui karaia.
  urd-urd: ख़ुदावन्द तुझको और तेरे बादशाह को, जिसे तू अपने ऊपर मुक़र्रर करेगा, एक
    ऐसी क़ौम के बीच ले जाएगा जिसे तू और तेरे बाप — दादा जानते भी नहीं; और वहाँ तू
    और मा'बूदों की जो महज़ लकड़ी और पत्थर है इबादत करेंगे।
  rus-SYN: Отведет Господь тебя и царя твоего, которого ты поставишь над собою, к
    народу, которого не знал ни ты, ни отцы твои, и там будешь служить иным богам,
    деревянным и каменным;
  bqc-SIM: Dii a táánↄ ń á kía pↄ́ á aà dilɛo bui pↄ́ ápiↄ ń á deziↄ dↄ̃oↄ
    kĩ́i. Wekĩi á zↄbleu líↄnɛ ń gbɛↄ á diiↄ ũ.
  tcz-CHONGTHU: Nangho nahiuvin, nachung'uva lengvai homte ahin, Pakaiyin napu, napateu
    jeng in jong ahet phah louhel nam mite khat angsunga nahin puilut diu, hiche muna
    chu thing le songa kisem pathen lim nahou diu ajen lea napan diu ahi.
  mar-mar: तुम्ही, तुमच्या पूर्वजांनी कधी न पाहिलेल्या अशा देशात तुमची व तुमच्या राजाची
    रवानगी परमेश्वर करील. तुम्ही तेथे काष्ठपाषाणाच्या अन्य देवतांची पूजाअर्चा कराल.
  qub-qub: «Tayta Diosmi camacächenga gamcunapis ni papäniquicunapis mana rejsishan
    nasyunman raynintinta prësu apashunayquipaj. Chaychöga rumipita, guerupita rurasha
    dioscunatami aduranquipaj.
  hat-hat: Seyè a pral depòte nou ansanm ak tout wa nou te mete alatèt nou, nan yon
    peyi etranje ni nou menm ni zansèt nou yo pa t' janm konnen. Lè n'a rive la, n'a
    sèvi zidòl fèt an bwa ak zidòl fèt ak wòch.
  eng-BSB: The LORD will bring you and the king you appoint to a nation neither you
    nor your fathers have known, and there you will worship other gods—gods of wood
    and stone.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa wo lɔ duɔlai zu, wa wa-masagi wa sei ɓɔɠɔ unda, wo li zii
    ta zaama, nii wa-o, wo-mɛmɛwolani-yo, wo la ɠɛni kwɛɛ ɲɛgɛlɛin. Wa lɔ gala kiligiti
    dɛbi vai zu, niiti ti ga guluiti, ta kɔtuiti.
  eng-WEBPB: The LORD will bring you, and your king whom you will set over yourselves,
    to a nation that you have not known, you nor your fathers. There you will serve
    other gods of wood and stone.
  kbq-kbq: Hagi Ra Anumzamo'a tamatrena tamagrane kini ne' timinena kina hurmante'za
    tamagehe'izane tamagranema onke'nesaza moparega tamavre'za vanageta, anantega
    havere'ene zafare'enema tro hunte anumzantami monora ome huntegahaze.
  nhe-BL: “TOTECO quichihuas para imojuanti huan imotlanahuatijca inmechhuicase ipan
    sejcoyoc tlen imojuanti huan imohuejcapan tatahua ax inquiixmatque. Huan nopona
    inmechfuerzajhuise inquinhueyichihuase tiotzitzi tlen tlachijchihualme ica cuahuitl
    huan tetl.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e peneraha putar amo ywy rehe a'e nehe, penuwihawete
    penemixak kwer rupi a'e nehe. Pe, peipy wà no, napekwaw kwaw a'e ywy. A'e ywy
    rehe peneko mehe pemuwete putar tupàn a'ua'u ywyra iapo pyrer pe wà nehe. Pemuwete
    putar tupàn a'ua'u ita iapo pyrer pe wà nehe.
  eng-DRA: 'The Lord shall bring thee, and thy king, whom thou shalt have appointed
    over thee, into a nation which thou and thy fathers know not: and there thou shalt
    serve strange gods, wood and stone.'
