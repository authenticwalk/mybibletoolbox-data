verse: DEU.028.042
translations:
  mal-C: നിന്റെ ദേശത്തെ വിളവുകളും വൃക്ഷങ്ങളും വെട്ടുക്കിളികളുടെ കൂട്ടം തിന്നുകളയും.
  deu-TKW: Alle deine Bäume und deine Feldfrucht wird das Ungeziefer in Besitz nehmen.
  lin-lin: Mabanki ekolia banzete na bino nyonso mpe bambuma ya mabele na bino.
  eng-LSV: the locust possesses all your trees and the fruit of your ground;
  eng-GNV: All thy trees and fruite of thy land shall the grashopper consume.
  eng-WEBSTER: All thy trees and fruit of thy land shall the locust consume.
  nhw-BL: Chapolime quitlamicuase nochi amocuahua huan nochi amotlatoc.
  swh-ONEN: Makundi ya nzige yatavamia miti yako yote na mazao ya nchi yako.
  bba-bba: Bɛɛn dɑ̃ɑ kɑ bɛɛn ɡbeɑn mɑrum kpurowɑ mu koo ko tween dĩɑnu.
  eng-KJVCPB: All thy trees and fruit of thy land shall the locust consume.
  luo-luo: Kweth mag bonyo noketh yiendu kod chambu duto e pinyu.
  meu-meu: Emui au iboudiai bona emui uma anidia na kwadi ese bae ani.
  npi-ULB: तिमीहरूका सबै रुख र तिमीहरूको भूमिको फललाई सलहहरूले नष्‍ट गरिदिने छन् ।
  yor-yor: Ọ̀wọ́ eṣú yóò gba gbogbo àwọn igi rẹ àti àwọn èso ilẹ̀ rẹ.
  ind-ind: Serangan serangga akan memakan habis segala yang tumbuh, sehingga tidak
    ada apa pun yang bisa kalian panen.
  pes-OPCB: ملخها، درختان و محصولات شما را نابود خواهند کرد.
  tgl-ULB: Lahat ng inyong mga puno at mga bunga ng inyong lupa—lilipulin ang mga
    ito ng mga balang.
  hui-hui: Tínaga mabuha ira lini dagane ale karubi mabuha tomo andaho karubi pagaya
    ale dewame naiore holebira.
  mya-mya: သင်​တို့​၏​သစ်ပင်​နှင့်​ကောက်ပဲ​သီးနှံ​ရှိ​သ​မျှ တို့​သည် ပိုး​ကျ​၍​ပျက်​စီး​ကုန်​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཤིང་སྡོང་དང་ཁྱོད་རྣམས་ཀྱི་ཞིང་གི་ལོ་ཏོག་ཐམས་ཅད་གནོད་འབུ་ཡིས་བཟའ་བར་འགྱུར།
  sna-sna: Miti yako yose nezvibereko zvevhu rako zvose zvichadyiwa nemhashu.
  spa-BLM: Las langostas consumirán todos tus árboles y el fruto de tu tierra.
  cac-cac: Masanil te te' syac' sat d'a e chon̈ab', pilan ol lajvoquel te' yuj noc'
    c'ulub'.
  swh-ULB: Miti yako yote na matunda ya ardhi yako – nzige watajitwalia.
  bel-bel: Усе дрэвы твае і плады зямлі тваёй загубіць іржа.
  deu-ELBBK: Alle deine Bäume und die Frucht deines Landes wird die Grille in Besitz
    nehmen.
  mbb-OT: Egkeenen te terapan is langun he menge pinemula niw he kayu wey is duma
    he menge pinemula niw.
  mal-2015: നിന്റെ വൃക്ഷങ്ങളും നിന്റെ ഭൂമിയുടെ ഫലവും എല്ലാം പുഴു തിന്നുകളയും.
  rmc-rmc: Pre savore tumare stromi the pro maľi ena o maľakre grajora.
  pes-OPV: تمامی درختانت و محصول زمینت راملخ به تصرف خواهد آورد.
  ron-1924: Омизиле ыць вор мынка тоць помий ши родул пэмынтулуй.
  ben-OBCV: ঝাঁকে ঝাঁকে পঙ্গপাল তোমাদের দেশের সমস্ত গাছ ও ফসল অধিকার করবে।
  som-som: Dhirtiinna oo dhan iyo midhaha dhulkiinnaba waxaa lahaan doona ayax.
  lat-VUC: Omnes arbores tuas et fruges terræ tuæ rubigo consumet.
  eng-ASVBT: All thy trees and the fruit of thy ground shall the locust possess.
  ita-1885: I grilli diserteranno tutti i tuoi alberi, e il frutto della tua terra.
  eng-LXXUP: All thy trees and the fruits of thy land shall the blight consume.
  eng-ULB: All your trees and the fruit of your ground—the locusts will take them
    over.
  spa-VBL: Nubes de langostas destruirán todos tus árboles y cultivos.
  fra-_FOB: Le hanneton s'emparera de tous tes arbres, et du fruit de ton sol.
  mal-mal: നിന്റെ വൃക്ഷങ്ങളും ഭൂമിയുടെ ഫലവും എല്ലാം പുഴു തിന്നുകളയും.
  urd-GVR: Ṭiḍḍiyoṅ ke ġhol tere mulk ke tamām daraḳhtoṅ aur fasloṅ par qabzā kar
    leṅge.
  suz-BL: इन रवा नु बाली नाली नेल्‍ले मालेपुकीमी खतम सेल्‍नीम।
  ita-1927: Tutti i tuoi alberi e il frutto del tuo suolo saran preda alla locusta.
  ckb-ckb: پۆلە کوللەی باڵدار دەست دەگرن بەسەر هەموو دار و بەروبوومی زەوییەکەتانەوە.
  eng-BBE: All your trees and the fruit of your land will be the locust's.
  kan-OKCV: ನಿಮ್ಮ ಎಲ್ಲಾ ಮರಗಳನ್ನೂ, ನಿಮ್ಮ ಹೊಲದ ಪೈರನ್ನೂ ಮಿಡತೆ ತಿಂದುಬಿಡುವುದು.
  tam-2017: உன் மரங்களெல்லாவற்றையும் உன் நிலத்தின் பலன்களையும் வெட்டுக்கிளி அழித்துப்போடும்.
  spa-RV-1909: Toda tu arboleda y el fruto de tu tierra consumirá la langosta.
  ron-BTF: Lăcusta va mistui toţi copacii tăi şi rodul ţării tale.
  eng-WEBP: Locusts will consume all of your trees and the fruit of your ground.
  eng-FBV: Locust swarms will destroy all your trees and crops.
  nld-1939: Al uw bomen en veldvruchten vallen aan het ongedierte ten prooi.
  nch-BL: Chapolime quitamicuase nochi amocuahua huan nochi amotatoc.
  vie-1934: Con rầy sẽ ăn hết cây cối và thổ sản của ngươi.
  hin-CV: कीट तुम्हारे सारे वृक्षों और भूमि की उपज में समा जाएंगे.
  eng-OURB: Locusts will consume all of your trees and the fruit of your ground.
  spa-BES: Todos tus árboles y el fruto de tu tierra serán destruidos por la langosta.
  tdx-tdx: Fonga ho tavane’ o valalao o hatae’oo naho ty voka’ o tane’oo.
  vid-vid: Mafuza ga hemwe geng'ha na chilyo cha hemwe kumgunda, vyofichigwa na nzije.
  eng-OKE: The locust will consume all the fruitage and the trees of thy land.
  tha-KJV: ต้นไม้​ทั้งหลายของท่านและผลจากพื้นดินของท่านนั้น ตั๊กแตนจะถือกรรมสิทธิ์
  por-BR-2018: Todo o teu arvoredo e o fruto de tua terra os gafanhotos consumirão.
  deu-ELO: Alle deine Bäume und die Frucht deines Landes wird die Grille in Besitz
    nehmen.
  eng-WYC-2018: Rust, or mildew, shall waste all thy trees and the fruits of thy land.
  epo-epo: Ĉiujn viajn arbojn kaj la fruktojn de via tero ekposedos la insektoj.
  uig-PIN: Sening ⱨǝrbir dǝrihing bilǝn yeringning barliⱪ mǝⱨsulatlirini qekǝtkilǝr
    ɵzining ⱪilidu.
  beo-beo: 'Dilia ifa amola ha:i manu bugi huluane, danuba: fi amoga mai dagoi ba:mu.'
  tpi-OTNT: Na ol grasopa bai i bagarapim olgeta diwai na kaikai long ol gaden bilong
    yupela.
  hau-SA: Tarin fāra za su mamaye dukan itatuwanku da kuma hatsin gonarku.
  uig-LAT: Séning herbir derixing bilen yéringning barliq mehsulatlirini chéketkiler
    özining qilidu.
  nde-nde: Isikhongwane sizabhuqa zonke izihlahla zenu kanye lamabele elizwe lenu.
  ton-ton: Ko ho ngaahi ʻakau kotoa pē mo e fua ʻo ho fonua ʻe fakaʻosi ia ʻe he heʻe.
  ces-1613: Všecko stromoví tvé i úrody země tvé kobylky zkazí.
  eng-WMB: Locusts will consume all of your trees and the fruit of your ground.
  tam-TCV: உங்கள் மரங்களையும், நிலத்தின் பயிர்களையும் வெட்டுக்கிளிக்கூட்டங்கள் அரித்துவிடும்.
  ceb-ULB: Ang tanan mong kakahoyan ug ang bunga sa imong yuta panag-iyahon sa mga
    dulon.
  pol-UBG: Wszystkie twoje drzewa i owoc twojej ziemi pożre szarańcza.
  urd-GVU: ٹڈیوں کے غول تیرے ملک کے تمام درختوں اور فصلوں پر قبضہ کر لیں گے۔
  deu-1912: Alle deine Bäume und Früchte deines Landes wird das Ungeziefer fressen.
  kan-2017: ನಿಮ್ಮ ಎಲ್ಲಾ ಮರಗಳೂ ಮತ್ತು ಪೈರುಗಳೂ ಮಿಡತೆಯ ಪಾಲಾಗುವವು.
  yap-yap: Urngin e gek’iy nge woldug romed e bayi longuy e pi chachangag nge m’ay.
  hlt-MCSB: Na thingkung boeih neh khohmuen thaihtae te tungrhit loh a thok sak ni.
  mdy-ETH: ዒንሢኮ ሚፆንታ ጎዦይዳ ዓኣ ሃኣኮንታ ቢያ ዓቢፆ ማካሢ ሙዓንዳኔ።
  twi-ASANTE: Mo mfuo nyinaa, mmoawa bɛsɛe no.
  eng-WEBU: Locusts will consume all of your trees and the fruit of your ground.
  bnp-bnp: A maka koa bara ri ratapile a maka kai, a maki ni kani na hania ne mua.
  wal-wal: Ne mitta ubbaanne ne biittaa aifiyaa boolee wurssana.
  spa-PDDPT: La langosta devorará toda tu arboleda y el fruto de tu tierra.
  gun-gun: Pendeyvy re yvyra ikuai ha'e ijaju okuapy va'e tuku-karu ho'upa 'rã.
  ilo-ULB: Amin a kayoyo ken ti bunga ti dagayo—tagikuaento dagiti dudon dagitoy.
  kpg-kpg: Godou laagau mo godou hagadili huogodoo gaa gai go nia manu.
  uig-ARA: سېنىڭ ھەربىر دەرىخىڭ بىلەن يېرىڭنىڭ بارلىق مەھسۇلاتلىرىنى چېكەتكىلەر ئۆزىنىڭ
    قىلىدۇ.
  sus-sus: Wo xa wurie nun bɔxi daxamui findima katoe nan gbe ra.
  pon-2006: Mensiek pahn kauwehla amwail tuhke oh wahn sapwamwail koaros.
  ksd-ksd: A kubau na kale pa kaum lavur davai ma ra vuai kaum pia.
  tur-YTC: Bütün ağaçlarını ve toprağının ürününü çekirge yiyip bitirecek.
  grc-BRENT: Πάντα τὰ ξύλινά σου, καὶ τὰ γεννήματα τῆς γῆς σου ἐξαναλώσει ἡ ἐρισύβη.
  ind-AYT: Belalang akan memakan habis pohon-pohonmu dan hasil tanahmu.
  nya-nya: Magulumagulu a dzombe adzawononga mitengo yanu ndi mbewu za mʼdziko lanu.
  hrv-hrv: Sva tvoja stabla i rod sa zemlje tvoje postat će plijenom kukaca.
  mps-mps: Tama me te mano dabego dagego gide nai dabe me ni dabe tigidali dola silaibao,”
    wali.
  tpi-tpi: Na ol grasopa bai i bagarapim olgeta diwai na kaikai long ol gaden bilong
    yupela.
  dan-1931: Alle dine Træer og dit Lands Afgrøde skal Insekterne bemægtige sig.
  vie-OVCB: Châu chấu sẽ cắn phá cây cối, mùa màng.
  guj-2017: તમારા બધા વૃક્ષો અને જમીનનાં ફળ તીડો ખાઈ જશે.
  pon-2006A: Mensiek pahn kauwehla amwail tuhke oh wahn sapwamwail koaros.
  por-BRBSL: Locusts consumirá todas as suas árvores e os frutos do seu solo.
  cth-cth: Na onae ram dawkvah, thing kaawm e pueng, talai a pawhik kaawm e pueng,
    awsi ni a ca han.
  twi-twi: Mmoadabi kuw bɛfa mo asase so nnua ne nnɔbae.
  hlt-hlt: Na thingkung boeih neh khohmuen thaihtae te tungrhit loh a thok sak ni.
  tbz-SIM: Yɛcɑ́dúɔ̀ mbo cɑ́ɑ́kóo di tie nnɛ̀ di tebiiti.
  msy-2020: Eghtɨ odeziba ian temeba ko azenibar dagheba sara asɨghasigham.
  azb-azb: Bütün ağaclarınızın və əkin sahələrinizin bəhərinə çəyirtkələr daraşacaq.
  eng-DBY: All thy trees and the fruit of thy ground shall the locust possess.
  hin-2017: तेरे सब वृक्ष और तेरी भूमि की उपज टिड्डियाँ खा जाएँगी।
  wol-KYG: Seen gépp garab ak seen meññeefum suuf, soccet yee koy nangu.
  eng-YLT: all thy trees and the fruit of thy ground doth the locust possess;
  eng-WYC-2017: Rust, or mildew, shall waste all thy trees and the fruits of thy land.
  eng-WMBB: Locusts will consume all of your trees and the fruit of your ground.
  urd-GVH: टिड्डियों के ग़ोल तेरे मुल्क के तमाम दरख़्तों और फ़सलों पर क़ब्ज़ा कर लेंगे।
  rug-rug: Sari doduru mia linetelete si kaqu ta ṉovala beto koari na nokinoki, kupokupo,
    pepele, meke soku pule.
  gaz-gaz: Mukaa fi oomisha lafa qotiisaa keetii hunda tuuta hawwaannisaatu fixa.
  fra-LSG: Les insectes prendront possession de tous tes arbres et du fruit de ton
    sol.
  yal-yal: Ɛ wudine nun bɔxɔn bogi seene findima tuguminne nan gbee ra.
  haw-1868: E pau auanei kou mau laau a pau a me ka hua o kou aina i ka uhini.
  arb-NAV: تَلْتَهِمُ أَسْرَابُ الْجَرَادِ أَشْجَارَكُمْ وَغَلّاتِ أَرْضِكُمْ.
  ewe-ewe: Ʋetsuviwo agblẽ wò atiwo kple wò waingblewo.
  eng-LEE: All thy trees and the fruit of thy land shall the cricket strip bare.
  asm-FB: আপোনালোকৰ ভূমিৰ সকলো গছ-গছনি আৰু ফল জকে জাকে ফৰিঙে আহি ভোগ কৰিব।
  sus-A: وٌ شَ وُرِيٍ نُن بْشِ دَشَمُي قِندِ مَ كَتٌي نَن فبٍ رَ.
  fra-SBL: Les sauterelles dévoreront tous tes arbres et le fruit de ton sol.
  hbo-hbo: כָּל־עֵצְךָ֖ וּפְרִ֣י אַדְמָתֶ֑ךָ יְיָרֵ֖שׁ הַצְּלָצַֽל׃
  eng-WYCLIFFE: Rust schal waaste alle thi trees and fruytis of thi lond.
  cwe-cwe: Mibiki yenu yose na mazao yenu yose vizabanangigwa na nzige.
  kik-kik: Mĩrumbĩ ya ngigĩ nĩĩkegwatĩra mĩtĩ yaku yothe na ĩrĩe irio cia bũrũri waku.
  fra-NCL: Les insectes s’empareront de tous tes arbres et des fruits de ton sol.
  cek-AK: Na prae thungah kaom thingnawk hoi thingthai qumponawk to pakhuh mah caa
    boih tih.
  cuk-cuk: Bela be-sapimar, degi, bela e-sanmar, sesmar bela be-ibe gunmaloed.
  uig-CYR: Сениң һәр бир дәриғиң билән йериңниң барлиқ мәһсулатлирини чекәткиләр өзиниң
    қилиду.
  tel-2017: మీ చెట్లూ, మీ పంట పొలాలూ మిడతల వశమైపోతాయి.
  hat-BSA: “Krikèt va posede tout bwa ak pwodwi latè nou yo.
  kos-kos: Un won srisrik uh ac fah kangla sak sunowos ac sacn nukewa sunowos.
  hbo-WLC: כָּל־עֵצְךָ֖ וּפְרִ֣י אַדְמָתֶ֑ךָ יְיָרֵ֖שׁ הַצְּלָצַֽל׃
  ibo-ibo: Igwe igurube ga-erichasị osisi niile dị nʼubi gị, ya na ihe ị kụrụ nʼubi
    gị.
  ory-ory: ତୁମ୍ଭର ସମୁଦାୟ ବୃକ୍ଷ ଓ ଭୂମିର ଫଳ ପଙ୍ଗପାଳ ନଷ୍ଟ କରିବ।
  chk-chk: Ekewe lifichimas repwe eni ämi kewe irä meinisin me uän ämi pwül.
  rop-rop: En ol detlot tri en daga blanga yumob, detlot grashopa garra dagadagatbat.
  ukr-1871: Усї дерева твої й плоди землї твоєї хрущ позʼїдає.
  deu-1951: Das Ungeziefer wird alle deine Bäume und die Früchte deines Landes fressen.
  eng-JPS: All thy trees and the fruit of thy land shall the locust possess.
  srp-1865: Sve voæe tvoje i rod zemlje tvoje izješæe bube.
  lug-lug: Enzige zineefuganga emiti gyo gyonna n’ebibala eby’omu ttaka lyo.
  heb-heb: כל עצך ופרי אדמתך יירש הצלצל׃
  ben-IRV: পঙ্গপাল তোমার সব গাছ ও ভূমির ফল অধিকার করবে।
  pan-pan: ਤੁਹਾਡੇ ਸਾਰੇ ਰੁੱਖਾਂ ਅਤੇ ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦੇ ਸਾਰੇ ਫਲਾਂ ਨੂੰ ਟਿੱਡੀਆਂ ਖਾ ਜਾਣਗੀਆਂ।
  mya-JVB: သင့် နေရာပြည် ၌ သစ်ပင် ရှိသမျှ ၊ မြေအသီးအနှံ ရှိသမျှကို ကျိုင်းကောင် တို့သည်
    ကိုက်စား ကြလိမ့်မည်။
  hmo-hmo: “Emui au ibounai bona emui uma ena anina be kwadi ese do idia ania ore.
  urd-urd: तेरे सब दरख़्तों और तेरी सब ज़मीन की पैदावार पर टिड्डियाँ क़ब्ज़ा कर लेंगी।
  rus-SYN: Все дерева твои и плоды земли твоей погубит ржавчина.
  bqc-SIM: Kwasutɛ̃ↄ i á bùsu líↄ ń á buapↄ́ↄ síwá.
  tcz-CHONGTHU: Nathing phunghou ahin chule nachennau leiset aboncha khaokhote chenna
    jeng ding ahibouve.
  mar-mar: तुमच्या भूमीचे, तुमच्या झाडांचे, शेतातील उभ्या पिकाचे टोळधाडीने नुकसान
    होईल.
  qub-qub: Llapan lantashayqui yöracunata, murushayqui micuycunatapis chüpacami ushacurcongapaj.
  hat-hat: Krikèt pral manje tout pyebwa nou yo ak tout ti plant ki nan jaden nou
    yo.
  eng-BSB: Swarms of locusts will consume all your trees and the produce of your land.
  tod-tod: Kotogiti ta wa-wuluiti kpein gaami, ta zooi ɠaa lufaiti.
  eng-WEBPB: Locusts will consume all of your trees and the fruit of your ground.
  kbq-kbq: Hagi maka zafa ani'nane, hozataminena kenutamimo'za ne'za eri hana hugahaze.
  nhe-BL: Chapolime quitlamicuase nochi imocuahua huan nochi imotlatoc.
  gub-BL: Tukur umumaw putar ywyra paw wà nehe. Umumaw putar peywy rehe hezuz ma'e
    kwer paw wà nehe no.
  eng-DRA: The blast shall consume all the trees and the fruits of thy ground.
