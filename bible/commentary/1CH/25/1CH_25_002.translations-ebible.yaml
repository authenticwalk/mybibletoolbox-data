verse: 1CH.025.002
translations:
  mal-C: 'ആസാഫിന്റെ പുത്രന്മാരിൽനിന്ന്: സക്കൂർ, യോസേഫ്, നെഥന്യാവ്, അശരേലാ, ഇവർ ആസാഫിന്റെ
    നിർദേശമനുസരിച്ച് രാജാവിന്റെ മേൽനോട്ടത്തിൽ പ്രവചനശുശ്രൂഷ ചെയ്തിരുന്നു.'
  deu-TKW: Von den Nachkommen Asaphs waren Sakkur, Joseph, Nethanja und Asarela, die
    Söhne Asaphs, nach Anweisung Asaphs, der nach Anweisung des Königs begeistert
    musizierte.
  lin-lin: 'Mpo na bana mibali ya Azafi : Zakuri, Jozefi, Netania mpe Asareyela. Bana
    mibali ya Azafi bazalaki na bokambami ya tata na bango Azafi oyo azalaki kosakola
    na bokambami ya mokonzi.'
  eng-LSV: 'Of sons of Asaph: Zaccur, and Joseph, and Nethaniah, and Asharelah; sons
    of Asaph [are] by the side of Asaph, who is prophesying by the side of the king.'
  eng-GNV: Of the sonnes of Asaph, Zaccur, and Ioseph, and Nethaniah, and Asharelah
    the sonnes of Asaph were vnder the hand of Asaph, which sang prophesies by the
    commission of the King.
  eng-WEBSTER: Of the sons of Asaph; Zaccur, and Joseph, and Nethaniah, and Asarelah,
    the sons of Asaph under the hands of Asaph, who prophesied according to the order
    of the king.
  nhw-BL: Zacur, José, Netanías huan Asarela eliyayaj iconehua Asaf huan huicayayaj
    huan tlatzotzonayayaj imaco inintata, Asaf. Asaf nojquiya elqui se tlajtol pannextijquetl
    huan quiseliyaya camanali tlen TOTECO. Huan Tlanahuatijquetl David quinahuati
    ma teyolmelahua ica huicatl nopa camanali catli TOTECO quimacayaya.
  swh-ONEN: 'Kutoka kwa wana wa Asafu walikuwa: Zakuri, Yosefu, Nethania na Asarela.
    Wana wa Asafu walikuwa chini ya usimamizi wa Asafu, ambaye alitoa unabii chini
    ya usimamizi wa mfalme.'
  bba-bba: Asɑfun bibun bweseru sɔɔ, Sɑkuri kɑ Yosɛfu kɑ Nɛtɑniɑ kɑ Asɑrelɑ. Ben tundo
    Asɑfuwɑ u rɑ n bu kpɑre. Gɑri yi Gusunɔ u nùn sɔ̃ɔwɑ yiyɑ u rɑ n kɑ womu mɔ̀ nɡe
    mɛ sinɑ boko u nùn yiire.
  eng-KJVCPB: of the sons of Asaph; Zaccur, and Joseph, and Nethaniah, and Asarelah,
    the sons of Asaph under the hands of Asaph, which prophesied according to the
    order of the king.
  luo-luo: 'Koa kuom yawuot Asaf noyier: Zakur, Josef, Nethania kod Asarela. Yawuot
    Asaf notelnigi gi Asaf mane jakor wach ni ruoth.'
  meu-meu: 'Asaf natuna edia amo: Sakuru, Iosef, Netania, Asarela. Idia na Asaf natuna,
    bona Asaf ese e biagudia. Hari Asaf na hanua pavapavana ena hahedua heḡereḡerena
    ai e perovetava.'
  npi-ULB: आसापका छोराहरूबाटः जक्‍कूर, योसेफ, नतन्‍याह र असरेला, आसापका अधीनमा भएका
    आसापका छोराहरू जसले राजाको सुपरिवेक्षणमा अगमवाणी बोले ।
  yor-yor: 'Nínú àwọn ọmọ Asafu: Sakkuri, Josẹfu, Netaniah àti Asarela, àwọn ọmọ Asafu
    ni wọ́n wà lábẹ́ ìbojútó Asafu, ẹni tí ó sọtẹ́lẹ̀ lábẹ́ ìbojútó ọba.'
  pes-OPCB: زکور، یوسف، نتنیا و اشرئیله (پسران آساف) که تحت سرپرستی آساف بودند. آساف
    به دستور پادشاه، پیام خداوند را اعلان می‌کرد؛
  tgl-ULB: Mula sa mga anak ni Asaf ay sina Zacur, Jose, Netanias, at Asarelas, ang
    mga anak na lalaki ni Asaf, sa ilalim ng pangunguna ni Asaf, na nagpapahayag sa
    ilalim ng pangangasiwa ng hari.
  hui-hui: Asaba igini maria henego tinaga mini Sagu Yosebe Nedanaia Asarela layaru
    hene. Asaba ibunime ti haru howa kinihanda Anduane Homogonaga bi mana lamidaba
    laradagua lamiaga hene.
  mya-mya: အာ​သပ်​၏​သား​များ​ဖြစ်​ကြ​သော​ဇက္ကု​ရ၊ ယော​သပ်၊ နေ​သ​နိ​နှင့်​အာ​ရှ​ရေ​လ​တို့​သည်​မင်း​ကြီး​အ​မိန့်
    ပေး​သည့်​အ​ခါ​တိုင်း ဘု​ရား​သခင်​၏​တ​ရား​တော် ကို​ဟော​ပြော​ရ​သူ​အာ​သပ်​၏​ညွှန်​ကြား​ကွပ်
    ကဲ​မှု​ကို​ခံ​ယူ​ရ​ကြ​၏။
  bod-N: ཨ་སབ་ཀྱི་བུ་རྣམས་ལས་ཟག་ཀུར་དང་། ཡོ་སེབ། ནེ་ཐན་ཡཱ། ཨ་སར་ཨེ་ལཱ་བཅས་ཡོད་ཅིང་།
    ཨ་སབ་ཀྱི་བུ་རྣམས་ལ་ཨ་སབ་ཀྱིས་བཀོད་འདོམས་བྱེད་པ་དང་། རྒྱལ་པོའི་བཀའ་བཞིན་དུ་ལུང་བསྟན་སྨྲ་བ་ཡིན།
  sna-sna: 'Kubva kuvanakomana vaAsafi: Zakuri, Josefa, Netania naAsarera. Vanakomana
    vaAsafi vaitungamirirwa naAsafi uyo aiprofita achitungamirirwa namambo.'
  spa-BLM: 'de los hijos de Asaf: Zaccur, José, Netanías y Asarela. Los hijos de Asaf
    estaban bajo la mano de Asaf, quien profetizaba por orden del rey.'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Asaf chi'', aton eb'' vin̈ tic: Vin̈aj Zacur,
    vin̈aj José, vin̈aj Netanías yed'' vin̈aj Asarela. A vin̈aj Asaf chi'' scuchb''an
    eb'' vin̈. A vin̈ tz''alanel slolonel Dios ayic syalan vin̈ rey chi'' d''a vin̈.'
  swh-ULB: 'Kutoka wana wa Asafu: Zakuri, Yosefu, Nethania, na Asharela, wana wa Asafu,
    chini ya mwongozo wa Asafu, ambaye alitabiri chini ya uwangalizi wa mfalme.'
  bel-bel: 'з сыноў Асафа: Закур, Язэп, Нэтанія і Ашарэла сыны Асафа, пад кіраўніцтвам
    Асафа, які іграў па настаўленьні цара.'
  deu-ELBBK: 'Von den Söhnen Asaphs: Sakkur und Joseph und Nethanja und Asarela, die
    Söhne Asaphs, unter der Leitung Asaphs, der nach der Anweisung des Königs weissagte.'
  mbb-OT: 'Is ebpuun te menge anak ni Asaf he menge maama: si Zacur, Jose, Netania,
    wey si Asarela. Midterebahu zan he zizalem te kedumala te amey zan he si Asaf.
    Idseysey ni Asaf is lalag te Megbevayà emun edsuǥù is hadì.'
  mal-2015: 'ആസാഫിന്റെ പുത്രന്മാരോ: രാജാവിന്റെ കല്പനയാൽ പ്രവചിച്ച ആസാഫിന്റെ കീഴിൽ
    ആസാഫിന്റെ പുത്രന്മാരായ സക്കൂർ, യോസേഫ്, നെഥന്യാവു, അശരേലാ.'
  rmc-rmc: Le Asafoskre čhavendar oda sas o Zachur, o Jozef, o Netanijah the o Asarelah.
    On sas ľigende le Asafoha, savo prorokinelas pro prikazis le kraľiskro.
  pes-OPV: و اما از بني آساف، زَکُّور و يوسف و نَتَنيا و اَشرَئيلَه پسران آساف زير
    حکم آساف بودند که بر حسب فرمان پادشاه نبوت مي نمود.
  ron-1924: 'Дин фиий луй Асаф: Закур, Иосиф, Нетания ши Ашареела, фиий луй Асаф,
    суб кырмуиря луй Асаф, каре пророчя дупэ порунчиле ымпэратулуй.'
  ben-OBCV: 'আসফের ছেলেদের মধ্যে থেকে: সক্কুর, যোষেফ, নথনিয় ও অসারেল। আসফের ছেলেরা
    সেই আসফের তত্ত্বাবধানের অধীনে ছিলেন, যিনি মহারাজের তত্ত্বাবধানের অধীনে থেকে ভাববাণী
    করতেন।'
  som-som: reer Aasaaf oo ahaa Sakuur, iyo Yuusuf, iyo Netanyaah, iyo Asareelaah,
    intaasu waxay ahaayeen reer Aasaaf oo ka hooseeya Aasaaf kaasoo markii boqorku
    amro wax sii sheegi jiray,
  lat-VUC: 'De filiis Asaph: Zachur, et Joseph, et Nathania, et Asarela, filii Asaph:
    sub manu Asaph prophetantis juxta regem.'
  eng-ASVBT: 'of the sons of Asaph: Zaccur, and Joseph, and Nethaniah, and Asharelah,
    the sons of Asaph, under the hand of Asaph, who prophesied after the order of
    the king.'
  ita-1885: I figliuoli di Asaf furono Zaccur, e Iosef, e Netania, ed Asareela, figliuoli
    di Asaf, il qual profetizzava sotto il re.
  eng-LXXUP: 'The sons of Asaph; Zaccur, Joseph, and Nethaniah, and Asharelah: the
    sons of Asaph were next the king.'
  eng-ULB: 'From the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah, the
    sons of Asaph, under the direction of Asaph, who prophesied under the king''s
    supervision.'
  spa-VBL: 'De los hijos de Asaf: Zaccur, José, Netanías y Asarela. Estos hijos de
    Asaf estaban bajo la supervisión de Asaf, quien profetizaba bajo la supervisión
    del rey.'
  fra-_FOB: 'Des fils d''Asaph: Zaccur, Joseph, Néthania et Ashareéla, fils d''Asaph,
    sous la direction d''Asaph, qui prophétisait sous la direction du roi;'
  mal-mal: 'ആസാഫിന്റെ പുത്രന്മാരിൽ: രാജാവിന്റെ കല്പനയാൽ പ്രവചിച്ച ആസാഫിന്റെ കീഴിൽ
    ആസാഫിന്റെ പുത്രന്മാരായ സക്കൂർ, യോസേഫ്, നെഥന്യാവ്, അശരേലാ.'
  urd-GVR: Āsaf ke ḳhāndān se Āsaf ke beṭe Zakkūr, Yūsuf, Nataniyāh aur Asarelāh.
    Un kā bāp guroh kā rāhnumā thā, aur wuh bādshāh kī hidāyāt ke mutābiq nabuwwat
    kī rūh meṅ sāz bajātā thā.
  suz-BL: मिनु सु बाक्‍मा बाक्‍त देंशा हना, आसाफ आ तौ आन दाते ङा जाक्‍कुर, योसेफ,
    नेथन्‍याह नु अशारेलाह बाक्‍मा बाक्‍त। आसाफ मेको आन कली अरेब बाक्‍माक्‍त। आसाफमी
    पिप आ देंशो परमप्रभु यावे आ सोक्‍तीम ब्रीशो कुम्‍सो सेला बाक्‍त।
  ita-1927: 'Dei figliuoli di Asaf: Zaccur, Josef, Nethania, Asarela, figliuoli di
    Asaf, sotto la direzione di Asaf, che cantava gl’inni sacri, seguendo le istruzioni
    del re.'
  ckb-ckb: 'لە کوڕەکانی ئاساف: زەکور، یوسف، نەتەنیاهۆ و ئەسەرئێلا. کوڕەکانی ئاساف
    لەژێر سەرپەرشتی ئاسافدا بوون کە لەبەردەستی پاشادا پەیامی خودایان ڕادەگەیاند.'
  eng-BBE: 'Of the sons of Asaph: Zaccur and Joseph and Nethaniah and Asharelah, sons
    of Asaph; under the direction of Asaph, acting as a prophet under the orders of
    the king;'
  kan-OKCV: 'ಅವರು ಯಾರೆಂದರೆ: ಆಸಾಫನ ಪುತ್ರರಲ್ಲಿ ಜಕ್ಕೂರ್, ಯೋಸೇಫ, ನೆತನ್ಯ, ಅಶರೇಲ; ಇವರು ಆಸಾಫನ
    ಕೈಕೆಳಗೆ ಪ್ರವಾದಿಸಿದರು. ಇವರು ಅರಸನ ಮೇಲ್ವಿಚಾರಣೆಯಲ್ಲಿದ್ದರು.'
  tam-2017: ராஜாவுடைய கட்டளையின்படித் தீர்க்கதரிசனம் சொல்லுகிற ஆசாப்பினிடத்திலிருக்கிற,
    ஆசாப்பின் மகன்களில் சக்கூர், யோசேப்பு, நெதானியா, அஷாரேலா என்பவர்களும்,
  spa-RV-1909: 'De los hijos de Asaph: Zachûr, José, Methanías, y Asareela, hijos
    de Asaph, bajo la dirección de Asaph, el cual profetizaba á la orden del rey.'
  ron-BTF: 'Dintre fiii lui Asaf: Zacur și Iosif și Netania și Așareela, fiii lui
    Asaf sub mâinile lui Asaf, care au profețit conform ordinului împăratului.'
  eng-WEBP: 'of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah. The sons
    of Asaph were under the hand of Asaph, who prophesied at the order of the king.'
  eng-FBV: 'From the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asarelah. These
    sons of Asaph were under the supervision of Asaph, who prophesied under the supervision
    of the king.'
  nld-1939: 'De groep van Asaf: Zakkoer, Josef, Netanja, Asjaréla; het waren de zonen
    van Asaf, die onder leiding van Asaf de door den koning voorgeschreven muziek
    vol begeestering moesten uitvoeren.'
  nch-BL: Zacur, José, Netanías huan Asarela eliyayaj iconehua Asaf huan huicayayaj
    huan tatzotzonayayaj imaco inintata, Asaf. Asaf nojquiya elqui se tajtolpanextijquet
    huan quiseliyaya camanali ten TOTECO. Huan Tanahuatijquet David quinahuati ma
    teyolmelahua ica huicat nopa camanali cati TOTECO quimacayaya.
  vie-1934: Về con trai A-sáp, có Xác-cua, Giô-sép, Nê-tha-nia, và A-sa-rê-la, đều
    là con trai của A-sáp, ở dưới tay A-sáp cai quản, vâng theo ý chỉ của vua mà ca
    xướng.
  hin-CV: 'आसफ के पुत्रों में से: ज़क्‍कूर, योसेफ़, नेथनियाह और आषारेलाह. आसफ के पुत्र
    खुद आसफ की अगुवाई में सेवा करते थे, आसफ राजा के आदेश पर भविष्यवाणी करते थे.'
  spa-BES: 'De los hijos de Asaf: Zacur, José, y Netanias y Asarela; bajo la dirección
    de Asaf, actuando como un profeta bajo las órdenes del rey;'
  tdx-tdx: 'o ana’ i Asafeo: i Zakore naho Iosefe naho i Netanià vaho i Asarelà; songa
    ana’ i Asafe ambanem-pità’ i Asafe, mpitoky ambanem-pità’ i mpanjakay.'
  tha-KJV: จากลูกหลานของอาสาฟคือ ศักเกอร์ โยเซฟ เนธานิยาห์ และอาชาเรลาห์ ลูกหลานของอาสาฟ
    ภายใต้​การนำของอาสาฟ ผู้​พยากรณ์​ภายใต้​พระราชดำรั​สส​ั่งของกษั​ตริ​ย์
  por-BR-2018: 'Dos filhos de Asafe: Zacur, José, Netanias, e Asarela, filhos de Asafe,
    sob a direção de Asafe, o qual profetizava à ordem do rei.'
  deu-ELO: 'Von den Söhnen Asaphs: Sakkur und Joseph und Nethanja und Ascharela, die
    Söhne Asaphs, unter der Leitung Asaphs, welcher nach der Anweisung des Königs
    weissagte.'
  eng-WYC-2018: Of the sons of Asaph; Zaccur, and Joseph, and Nethaniah, and Asarelah;
    and the sons of Asaph, under the hand of Asaph, prophesied beside the king (or
    prophesied by order of the king).
  epo-epo: 'el la filoj de Asaf: Zakur, Jozef, Netanja, kaj Aŝarela, filoj de Asaf,
    sub gvidado de Asaf, kiu kantis ĉe la reĝo.'
  uig-PIN: Asafning oƣulliridin Zakkur, Yüsüp, Nitaniya wǝ Axarilaⱨ bar idi; Asafning
    oƣullirining ⱨǝmmisi Asafning kɵrsǝtmisigǝ ⱪaraytti; Asaf padixaⱨning kɵrsǝtmisi
    boyiqǝ bexarǝt berip sɵzlǝytti.
  beo-beo: 'A:isa:fe egefelali biyaduale amo da Sa:ge, Yousefe, Nedanaia amola A:salila.
    Ilia ouligisu dunu da A:isa:fe. Da:ibidi da hamoma:ne sia:noba, A:isa:fe da Gode
    Ea sia: olelelalu.'
  tpi-OTNT: Long ol lain pikinini bilong Asap, ol i makim Sakur na Josep na Netania
    na Asarela. Asap yet i bosim ol, na ol i autim tok bilong God long taim king i
    tokim ol long autim.
  hau-SA: Daga ’ya’yan Asaf, Zakkur, Yusuf, Netaniya da Asarela. ’Ya’yan Asaf sun
    kasance a ƙarƙashin kulawar Asaf, wanda ya yi annabci a ƙarƙashin kulawar sarki.
  uig-LAT: Asafning oghulliridin Zakkur, Yüsüp, Nitaniya we Asharilah bar idi; Asafning
    oghullirining hemmisi Asafning körsetmisige qaraytti; Asaf padishahning körsetmisi
    boyiche bésharet bérip sözleytti.
  nde-nde: 'Emadodaneni ka-Asafi: nguZakhuri, loJosefa, loNethaniya kanye lo-Asarela.
    Amadodana ka-Asafi ayesesandleni sika-Asafi, yena owayephrofetha esesandleni senkosi.'
  ton-ton: 'Mei he ngaahi foha ʻo ʻAsafi: ko Sakuli, mo Sosefa, mo Nitania, mo ʻAsalela
    ko e ngaahi foha ʻo ʻAsafi ʻi he pule ʻa ʻAsafi, ʻakinautolu naʻe hiva ʻo hangē
    ko e fekau ʻae tuʻi.'
  ces-1613: 'Z synů Azafových: Zakur, Jozef, Netaniáš a Asarela, synové Azafovi, pod
    spravou Azafavou byli, kterýž prorokoval k rozkazu královu.'
  eng-WMB: 'of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah. The sons
    of Asaph were under the hand of Asaph, who prophesied at the order of the king.'
  tam-TCV: ஆசாப்பின் மகன்களில் சக்கூர், யோசேப்பு, நெதானியா, அசரேலா என்பவர்கள், ஆசாப்பின்
    மகன்கள் ஆசாப்பின் மேற்பார்வையின்கீழ் இருந்தனர். இவர்கள் அரசனின் மேற்பார்வையின்கீழ்
    இறைவாக்கு உரைத்தனர்.
  ceb-ULB: Gikan sa mga anak nga lalaki ni Asaf, ni Zacur, ni Jose, ni Netania, ug
    ni Asarela, ang mga anak nga lalaki ni Asaf, ubos sa pagmando ni Asaf, nga nagpropesiya
    ubos sa pagmando sa hari.
  pol-UBG: Z synów Asafa – Zakkur, Józef, Netaniasz i Asarela. Synowie Asafa zależni
    od Asafa, który prorokował pod kierownictwem króla.
  urd-GVU: آسف کے خاندان سے آسف کے بیٹے زکور، یوسف، نتنیاہ اور اسرے لاہ۔ اُن کا باپ
    گروہ کا راہنما تھا، اور وہ بادشاہ کی ہدایات کے مطابق نبوّت کی روح میں ساز بجاتا
    تھا۔
  deu-1912: 'Unter den Kindern Asaphs waren: Sakkur, Joseph, Nethanja, Asarela, Kinder
    Asaph, unter Asaph der da weissagte bei dem König.'
  kan-2017: ಆಸಾಫ್ಯರಲ್ಲಿ ಜಕ್ಕೂರ್, ಯೋಸೇಫ್, ನೆತನ್ಯ, ಅಶರೇಲ ಎಂಬವರು. ಇವರು ಅರಮನೆಯ ಗಾಯಕನಾದ
    ಆಸಾಫನ ಸಹಾಯಕರು.
  yap-yap: 'Fa aningeg i pagel ni fal Asaf: Zakur, Josef, Nethaniah, nge Asharelah.
    Asaf e ir e nge pow’iyrad, ni ngar wereged e thin rok Got ko ngiyal’ nra yog e
    pilung.'
  hlt-MCSB: Asaph koca lamkah Zakkuur, Joseph, Nethaniah neh Asarelah. Asaph koca
    rhoek tah Asaph kut hmui neh manghai kut hmui ah tonghma uh.
  mdy-ETH: ዛኩሬ፥ ዮሴፔ፥ ኔታንያንታ ዓሳርዔኤሌ ጌይንታ ዖይዶ ዓሳኣፔ ናኣቶኬ፤ ፆኦሲ ማሊፆ ኬኤዛሢ ዓሳኣፔ ዔያቶኮ ሱኡጌ
    ማዓዛ ካኣቲ ዓይሤ ዎዶማና ዎዶማና ዬያ ማዾ ዔያታ ማዻኔ።
  twi-ASANTE: 'Na Asaf mmammarima no nie: Sakur, Yosef, Netania ne Asarela. Na wɔhyɛ
    wɔn agya Asaf ase. Ɔno na ɔhene hyɛɛ no ma ɔbɔɔ Onyankopɔn asɛm no ho dawuro.'
  eng-WEBU: 'of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah. The sons
    of Asaph were under the hand of Asaph, who prophesied at the order of the king.'
  wal-wal: Asaafa naati Zakkuura, Yooseefa, Nataaniyaanne Asaari7eela. Asaafa naati
    kawoi azazin, hananabaa yootiya Asaafappe garssaara azazettoosona.
  spa-PDDPT: De los hijos de Asaf, Zacur, José, Netanías y Asarela, a cargo de Asaf,
    quien cantaba salmos proféticos al lado del rey.
  gun-gun: Asafe ra'y kuery ma Zacur, José, Netanias ha'e Asarela. Asafe ra'y kuery
    meme ikuai, ha'e ae opena ha'e kuery omba'eapoa re. Ha'e rã Asafe omba'eapoa re
    ma huvixave ae opena oikovy.
  ilo-ULB: 'Manipud kadagiti lallaki a putot ni Asaf: da Zaccur, Jose, Netanias, ken
    Asarela, dagiti lallaki a putot ni Asaf, babaen iti panangidaulo ni Asaf, a nangipadto
    babaen iti panangimaton ti ari.'
  kpg-kpg: Nia dama daane dogohaa a Asaph go Zaccur, Joseph, Nethaniah, mo Asharelah.
    Digaula e dagi go Asaph, dela e hagadele nia helekai haga iloo mai baahi o Dimaadua
    i di madagoaa di king ma gaa hai bolo gi heia.
  uig-ARA: ئاسافنىڭ ئوغۇللىرىدىن زاككۇر، يۈسۈپ، نىتانىيا ۋە ئاشارىلاھ بار ئىدى؛ ئاسافنىڭ
    ئوغۇللىرىنىڭ ھەممىسى ئاسافنىڭ كۆرسەتمىسىگە قارايتتى؛ ئاساف پادىشاھنىڭ كۆرسەتمىسى
    بويىچە بېشارەت بېرىپ سۆزلەيتتى.
  sus-sus: 'Asafi xa die: Sakuru, Yusufu, Netaniya, nun Asareela. Asafi xa die, naxee
    nu na a xa yaamari bun ma, naxee nu namiɲɔnmɛ masenyi tima mangɛ bɛ:'
  pon-2006: 'Nein Asap pwutak pahmen: Sakur, Sosep, Nedanaia, oh Asarela. Irail pwukat
    mi pahn kaweidpen Asap, oh re kin kalohki mahsen en Koht ni ahnsou me nanmwarki
    pahn kin koasoanehdi.'
  ksd-ksd: Ta ra apik na tarai Asap, Sakur, Iosep, Netania, ma Asarela, a umana natu
    i Asap; Asap i ga lue diat, ma i ga tata na propet da ra king i ga kure.
  tur-YTC: 'Asaf oğullarından: Zakkur, Yosef, Netanya ve Aşarela. Asaf''ın oğulları,
    kralın buyruğuna göre peygamberlik eden Asaf''ın eli altındaydı.'
  grc-BRENT: Υἱοὶ Ἀσάφ, Σακχοὺρ, Ἰωσὴφ, καὶ Ναθαυίας, καὶ Ἐραήλ· υἱοὶ Ἀσὰφ ἐχόμενοι
    τοῦ βασιλέως.
  ind-AYT: Dari anak-anak Asaf adalah Zakur, Yusuf, Netanya, dan Asarela. Anak-anak
    Asaf berada di bawah arahan Asaf yang bernubuat sesuai dengan petunjuk raja.
  nya-nya: 'Kuchokera kwa ana a Asafu: Zakuri, Yosefe, Netaniya ndi Asareli. Ana a
    Asafu amalamulidwa ndi Asafu ndipo amanenera moyangʼaniridwa ndi mfumu.'
  hrv-hrv: 'od Asafovih sinova: Zakur, Josip, Netanija i Asarela; Asafovi sinovi pod
    upravom Asafa, koji je zanosno pjevao hvalu po kraljevoj uredbi.'
  mps-mps: Te Asapgo hani ogwa dabede, augwaligo te Sakur, me Josep, me Netania, me
    Asarela, te tama dąį ilali. Asap aga digi augwali tonaluali, tama te Godigo
    po te kingo augwalibolo pusao po wabo sogo te po augwaligo pusai dao.
  tpi-tpi: Long ol lain pikinini bilong Asap, ol i makim Sakur na Josep na Netania
    na Asarela. Asap yet i bosim ol, na ol i autim tok bilong God long taim king i
    tokim ol long autim.
  dan-1931: 'Af Asafs Sønner: Zakkur, Josef, Netanja og Asar''ela, Asafs Sønner under
    Ledelse af Asaf, der spillede i profetisk Henrykkelse under Kongens Ledelse.'
  vie-OVCB: Các con trai của A-sáp là Xác-cua, Giô-sép, Nê-tha-nia, và A-sa-rê-la.
    Họ làm việc dưới quyền điều khiển của cha họ là A-sáp, người công bố sứ điệp của
    Đức Chúa Trời theo lệnh vua.
  guj-2017: 'આસાફના પુત્રો: ઝાક્કૂર, યૂસફ, નાથાન્યા અને અશારેલા; આસાફના હાથ નીચે હતા.
    રાજાની દેખરેખમાં, આસફ પ્રબોધવાણીનું કામ કરતો હતો.'
  pon-2006A: 'Nein Asap pwutak pahmen: Sakur, Sosep, Nedanaia, oh Asarela. Irail pwukat
    mi pahn kaweidpen Asap, oh re kin kalohki mahsen en Koht ni ahnsou me nanmwarki
    pahn kin koasoanehdi.'
  por-BRBSL: 'dos filhos de Asaph: Zaccur, Joseph, Nethaniah, e Asharelah. Os filhos
    de Asafe estavam sob a mão de Asafe, que profetizou sob a ordem do rei.'
  cth-cth: Thaw ka tawk hane naw teh, Asaph casak dawk hoi Zakkur, Joseph, Nethaniah
    hoi Asarelah. Ahnimouh teh Asaph casaknaw siangpahrang ni kâpoe e patetlah lawk
    kadeikung Asaph e kâ rahim vah kaawm e naw doeh.
  twi-twi: 'Na Asaf mmabarima no ne: Sakur, Yosef, Netania ne Asarela. Na wɔhyɛ wɔn
    agya Asaf ase. Ɔno na ɔhene hyɛɛ no ma ɔbɔɔ Onyankopɔn asɛm no dawuru.'
  hlt-hlt: Asaph koca lamkah Zakkuur, Joseph, Nethaniah neh Asarelah. Asaph koca rhoek
    tah Asaph kut hmui neh manghai kut hmui ah tonghma uh.
  tbz-SIM: 'Ntɛ bɛnìtìbɛ̀ bɛ̀ do tɑ̃ɑ̃tɛ́ bɛ̀ dɛ kó mutɔ̃mmú kpɛ́í mbɛ yètɛ̀, bɛɛ̀
    tu Asɑfu kó ibí: Sɑkuu nɛ̀ Sosɛfu nɛ̀ Nɛtɑnniyɑ nɛ̀ Asɑdedɑ. Bɛɛ̀ do tú bɛdèmbɛ̀,
    kɛ̀ bɛ cicɛ bɛ̀ ni kɛ donti Kuyie nkɛ nɑ́ɑ́ nkù ò bɛnkɛ tì kɛ tũ Dɑfiti kó itié.'
  msy-2020: Asapɨn otaribar tongɨn, me Sakur ko Josep ko Netania ko Asarela me amɨsefe.
    Asap uabɨ me gativagha men gari, egha atrivim me mɨgeir dughiabar, me Godɨn akam
    akuri.
  dop-dop: Asɑfɩ wei ɩ yookɑɣɑ Ɩsɔ Tɔm yontu ɩsɩɩ wulɑʋ kɑ heeluɣu-ɩ tɔ. Ɩnɩ ɩ pɑɑsɑɣɑnɑ
    ɩ pǝyɑlɑɑ Sɑkuu, nɑ Yosɛɛfʋ, nɑ Netɑniyɑ, nɑ Asɑlelɑ.
  azb-azb: 'Asəfin nəslindən: onun oğulları Zakkur, Yusif, Netanya, Asarela. Asəfin
    başçılığı altında olan oğulları padşahın əmrinə görə peyğəmbərlik edirdilər.'
  eng-DBY: 'of the sons of Asaph: Zaccur, and Joseph, and Nethaniah, and Asharelah,
    the sons of Asaph under the direction of Asaph, who prophesied at the direction
    of the king.'
  hin-2017: अर्थात् आसाप के पुत्रों में से जक्कूर, यूसुफ, नतन्याह और अशरेला, आसाप
    के ये पुत्र आसाप ही की आज्ञा में थे, जो राजा की आज्ञा के अनुसार नबूवत करता था।
  eng-YLT: 'Of sons of Asaph: Zaccur, and Joseph, and Nethaniah, and Asharelah, sons
    of Asaph, [are] by the side of Asaph, who is prophesying by the side of the king.'
  eng-WYC-2017: Of the sons of Asaph; Zaccur, and Joseph, and Nethaniah, and Asarelah;
    and the sons of Asaph, under the hand of Asaph, prophesied beside the king.
  eng-WMBB: 'of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah. The sons
    of Asaph were under the hand of Asaph, who prophesied at the order of the king.'
  urd-GVH: आसफ़ के ख़ानदान से आसफ़ के बेटे ज़क्कूर, यूसुफ़, नतनियाह और असरेलाह। उनका
    बाप गुरोह का राहनुमा था, और वह बादशाह की हिदायात के मुताबिक़ नबुव्वत की रूह में
    साज़ बजाता था।
  rug-rug: 'Sari ka made tuna koreo Asapa: E Zakura, Zosepa, Netanaea, meke e Asarela.
    Arini si ta turaṉa koe Asapa, asa sapu zama vura nia sa inavoso te Tamasa totoso
    ta garunu koasa baṉara.'
  gaz-gaz: 'Ilmaan Asaaf keessaa: Zakuur, Yoosef, Naataaniyaa fi Asareelaa. Ilmaan
    Asaaf qajeelcha Asaaf jala turan. Asaaf immoo qajeelcha mootichaa jalatti raajii
    dubbachaa ture.'
  fra-LSG: 'Des fils d’Asaph: Zaccur, Joseph, Nethania et Aschareéla, fils d’Asaph,
    sous la direction d’Asaph qui prophétisait suivant les ordres du roi.'
  yal-yal: 'Asafi a diine yɛ: Sakuru nun Yusufu nun Netaniya nun Asarɛla. Ne yi Asafi
    a yamarin nan bun. Asafi fan yi nabiya falane tima bɛtini mangana yamarin bun.'
  haw-1868: No na keikikane a Asapa; o Zakura, o Iosepa, o Netania, a o Asarela, na
    keikikane a Asapa, malalo no o na lima o Asapa, nana i wanana mai, e like me ke
    kauoha a ke alii.
  arb-NAV: 'مِنْ أَبنَاءِ آسَافَ: زَكُّورُ وَيُوسُفُ وَنَثَنْيَا وَأَشَرْئِيلَةُ،
    وَهُمْ يَخْدُمُونَ تَحْتَ إِشْرَافِ آسَافَ الْمُتَنَبِّئِ فِيِ حَضْرَةِ الْمَلِكِ.'
  ewe-ewe: 'Tso Asaf ƒe viŋutsuwo dome: Zakur, Yosef, Netania kple Asarela. Asaf ƒe
    viwo nɔ Asaf ƒe kpɔkplɔ te, ame siwo gblɔa nya ɖi nɔ fia la ŋutɔ ƒe kpɔkplɔ te.'
  eng-LEE: 'Of the sons of Assaph: Zaccur, and Joseph, and Nethanyah, and Asharelah,
    the sons of Assaph under the supervision of Assaph, who uttered praise under the
    supervision of the king.'
  asm-FB: 'আচফৰ পুত্র সকলৰ পৰা: জক্কুৰ, যোচেফ, নথনিয়া, আৰু অচৰেলা; আচফৰ পুত্রসকল
    আচফৰ নিৰ্দেশ অনুযায়ী ৰজাৰ নিৰীক্ষণৰ অধীনত ভাববাণী কৰে।'
  sus-A: عَسَقِ شَ دِيٍ؛ سَكُرُ، يُسُقُ، نٍتَنِيَ، نُن عَسَرٍيلَ. عَسَقِ شَ دِيٍ،
    نَشٍيٍ نُ نَ عَ شَ يَامَرِ بُن مَ، نَشٍيٍ نُ نَمِحْنمّ مَسٍنيِ تِمَ مَنفّ بّ؛
  fra-SBL: 'des fils d''Asaph : Zaccur, Joseph, Nethaniah, et Asharelah. Les fils
    d''Asaph étaient sous la direction d''Asaph, qui prophétisait sur l''ordre du
    roi.'
  hbo-hbo: לִבְנֵ֣י אָסָ֗ף זַכּ֧וּר וְיֹוסֵ֛ף וּנְתַנְיָ֥ה וַאֲשַׂרְאֵ֖לָה בְּנֵ֣י
    אָסָ֑ף עַ֚ל יַד־אָסָ֔ף הַנִּבָּ֖א עַל־יְדֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: 'Kuuma kũrĩ ariũ a Asafu: maarĩ Zakuri, na Jusufu, na Nethania, na Asarela.
    Ariũ a Asafu maarũgamagĩrĩrwo nĩ Asafu, ũrĩa warathaga ũhoro arũgamĩrĩirwo nĩ
    mũthamaki.'
  fra-NCL: 'Des fils d’Asaph : Zacchur, Joseph, Nathania et Asaréla, fils d’Asaph,
    sous la direction d’Asaph, qui prophétisait selon les ordres du roi. —'
  cek-AK: Asaph ih caa Zakkur, Joseph, Nethaniah hoi Asarelah; nihcae loe siangpahrang
    mah paek ih lok baktih toengah ampa Asaph zaehhoihaih thungah oh o moe, lok to
    taphong o.
  cuk-cuk: 'Asaf-e-masmala: Zacur, José, Netanías, Asarela. E-bab-Asaf e-masmala-iduedga
    gudiid. Deginbali, Asaf, rey-sogedba Bab-Jehová-gayaburba barsogdiid.'
  uig-CYR: Асафниң оғуллиридин Заккур, Йүсүп, Нитания вә Ашарилаһ бар еди; Асафниң
    оғуллириниң һәммиси Асафниң көрсәтмисигә қарайтти; Асаф падишаниң көрсәтмиси бойичә
    бешарәт берип сөзләйтти.
  tel-2017: ఆసాపు కొడుకుల్లో రాజాజ్ఞప్రకారం ప్రవచిస్తూ, ఆసాపు చేతికింద ఉండేవాళ్ళు
    జక్కూరు, యోసేపు, నెతన్యా, అషర్యేలా, అనే వాళ్ళు.
  hat-BSA: 'Nan fis a Asaph yo: Zaccur, Joseph, Nethania avèk Aschareéla; fis a Asaph
    yo te anba direksyon a Asaph, ki te pwofetize anba direksyon a wa a.'
  kos-kos: 'Wen akosr natul Asaph: Zaccur, Joseph, Nethaniah, ac Asharelah. Elos muta
    ye koko lal Asaph, su fahkak kas lun God ke pacl ma tokosra el sapkin.'
  hbo-WLC: לִבְנֵ֣י אָסָ֗ף זַכּ֧וּר וְיוֹסֵ֛ף וּנְתַנְיָ֥ה וַאֲשַׂרְאֵ֖לָה בְּנֵ֣י
    אָסָ֑ף עַ֚ל יַד־אָסָ֔ף הַנִּבָּ֖א עַל־יְדֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: 'Ndị amụma na-ebu amụma, ndị nke bụ ụmụ Asaf: Zakua, Josef, Netanaya na
    Asarela bụ ụmụ Asaf nọ nʼokpuru Asaf, onye nọ nʼokpuru eze bụ onyeisi ha.'
  ory-ory: ଆସଫର ସନ୍ତାନମାନଙ୍କ କଥା; ଆସଫର ସନ୍ତାନ ସକ୍କୁର ଓ ଯୋଷେଫ ଓ ନଥନୀୟ ଓ ଅସାରେଲ; ଏମାନେ
    ଆସଫର ହସ୍ତାଧୀନରେ ରାଜାଜ୍ଞାନୁସାରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ।
  chk-chk: 'Seni nöün Asaf kewe mwän: Sakur, Josef, Netania me Asarela. Ir ra nom
    fän emwenien Asaf, ätewe mi pwärätä än Kot kapas fän än ewe king ootoot.'
  rop-rop: Detlot fobala san blanga Eisaf bin neim Sekura, Josef, Nethanaiya en Esharela.
    Det dedi blanga olabat bin jidan bos en imbin oldei dalimbat det wed blanga God
    wen det king bin askimbat im.
  ukr-1871: 'Із синів Асафових: Заккур, Йосиф, Нетанїя та Ашарела, сини Асафові під
    рукою в Асафа, що грав по царському наказу.'
  deu-1951: 'von den Söhnen Asaphs: Sakkur, Joseph, Netanja, Asarela, unter der Leitung
    Asaphs, welcher nach Anweisung des Königs weissagte.'
  eng-JPS: 'of the sons of Asaph: Zaccur, and Joseph, and Nethaniah, and Asarelah,
    the sons of Asaph; under the hand of Asaph, who prophesied according to the direction
    of the king.'
  srp-1865: 'Od sinova Asafovijeh: Zahur i Josif i Netanija i Asarila, sinovi Asafovi,
    pod rukom Asafa, koji prorokovaše po naredbi carevoj;'
  lug-lug: 'Ku batabani ba Asafu: Zakkuli, ne Yusufu, ne Nesaniya ne Asalera, era
    abo nga bakulirwa Asafu, eyakolanga ogw’obunnabbi, ate ye ng’akulirwa kabaka.'
  heb-heb: לבני אסף זכור ויוסף ונתניה ואשראלה בני אסף על יד אסף הנבא על ידי המלך׃
  ben-IRV: আসফের ছেলে সক্কুর, যোষেফ, নথনিয় ও অসারেল। তাঁরা রাজার আদেশে আসফের পরিচালনায়
    গানের মধ্য দিয়ে ঈশ্বরের বাক্য প্রকাশ করতেন।
  pan-pan: ਆਸਾਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜ਼ੱਕੂਰ ਤੇ ਯੂਸੁਫ਼ ਤੇ ਨਥਨਯਾਹ ਤੇ ਅਸ਼ਰੇਲਾਹ ਆਸਾਫ਼ ਦੇ
    ਪੁੱਤਰ। ਉਹ ਆਸਾਫ਼ ਦੇ ਮੁਤੀਹ ਸਨ ਜਿਹੜਾ ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਅਗੰਮ ਵਾਕ ਕਰਦਾ ਸੀ
  mya-JVB: အာသပ် သား ဇက္ကုရ ၊ ယောသပ် ၊ နေသနိ ၊ အာရှရေလ တစု၊ သူတို့သည်ရှင်ဘုရင် စီရင်သည်အတိုင်း၊
    အဘအာသပ် ၌ တပည့်ဖြစ်၍ကိုးကွယ်ခြင်းအမှုကို ဆောင်ရွက်ရကြ၏။
  hmo-hmo: 'Asapa ena natuna tau dekena amo: Sakuru, Iosepa, Netanaia bona Asarela.
    Idia be Asapa ena natuna, bona Asapa ese idia ia biagua. Asapa ese Dirava ena
    hereva ia gwauraia, king ese ia oda henia negadia ibounai.'
  urd-urd: आसफ़ के बेटों में से ज़क्कूर, यूसुफ़, नतनियाह और असरीलाह; आसफ़ के यह बेटे
    आसफ़ के मातहत थे, जो बादशाह के हुक्म के मुताबिक़ नबुव्वत करता था।
  rus-SYN: 'из сыновей Асафа: Заккур, Иосиф, Нефания и Ашарела сыновья Асафа, под
    руководством Асафа, игравшего по наставлению царя.'
  bqc-SIM: 'Asafa nɛgↄ̃ɛↄ tↄ́n kɛ: Zakuu, Yosɛfu, Nɛtania ń Asalɛlao. Asafa mɛ́ aↄ
    wɛ́tɛ a nɛ́piↄzi, kía sↄ̃ iↄ wɛ́tɛ ń ãnabikɛkɛai.'
  tcz-CHONGTHU: Asaph chapate Zaccur, Joseph, Nethaniah chule Asarelah in jong a pau
    maikainan lengpa thupeh dungjuiyin kipana thupha chu alhangsap uve.
  mar-mar: 'आसाफाच्या वंशातले: जक्कूर, योसेफ, नथन्या आणि अशेराला, हे आसाफाचे पुत्र
    राज्याच्या देखरेखीखाली आसाफाच्या मार्गदर्शनाखाली संदेश देत होते.'
  qub-qub: 'Asafpa wamrancuna caj: Jacur, José, Netanías, Asarela. Paycunapa mandajnenga
    caran papänin Asaf. Payga ray tapucuptin Tayta Dios imata nishantapis willanyaj.'
  bqp-bqp: Asɑfun bibun bweseru sɔɔ, Sɑkuri kɑ Yosɛfu kɑ Nɛtɑniɑ kɑ Asɑrelɑ. Ben tundo
    Asɑfuwɑ u rɑ n bu kpɑre. Gɑri yi Gusunɔ u nùn sɔ̃ɔwɑ yiyɑ u rɑ n kɑ womu mɔ̀ nge
    mɛ sinɑ boko u nùn yiire.
  hat-hat: 'Asaf te gen kat pitit: Zakou, Jozèf, Netama ak Acharela. Yo te sou zòd
    Asaf. Se li ki te konn fè konnen mesaj Bondye yo chak lè wa a mande l'' pou l''
    fè l''.'
  eng-BSB: 'From the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asarelah. These
    sons of Asaph were under the direction of Asaph, who prophesied under the direction
    of the king.'
  eng-WEBPB: 'of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah. The
    sons of Asaph were under the hand of Asaph, who prophesied at the order of the
    king.'
  kbq-kbq: Asapu mofavre nagapintira Zakurima, Josefema, Netaniama, Asarela'e. Hagi
    Asapu vugota huno mofavreramima'a ana erizantera kegava huzmantegeno, agri'ma
    kini ne'mo'ma antahintahima ami'nere anteno kasnampa kema huama hu eri'zana eri'ne.
  nhe-BL: Zacur, José, Netanías huan Asarela eliyayaj iconehua Asaf huan huicayayaj
    huan tlatzotzonayayaj imaco inintata, Asaf. Asaf nojquiya elqui se tiocamanalojquetl
    huan quiseliyaya tlajtoli tlen TOTECO. Huan Tlanahuatijquetl David quinahuati
    ma teyolmelahua ica huicatl nopa tlajtoli tlen TOTECO quimacayaya.
  gub-BL: '4 Azap ta''yr wà: Zakur, Zuze, Netani, Azarer. Azap wiko wanuwihaw romo.
    Aze tuwihawete umume''u kar Tupàn ze''eg izupe, umume''u teko wanupe a''e.'
  eng-DRA: 'Of the sons of Asaph: Zacchur, and Joseph, and Nathania, and Asarela,
    sons of Asaph: under the hand of Asaph prophesying near the king.'
