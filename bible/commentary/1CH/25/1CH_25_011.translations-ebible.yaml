verse: 1CH.025.011
translations:
  mal-C: നാലാമത്തേത് യിസ്രിക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das vierte auf Jizri, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya minei ekweyaki epai ya Yitseri, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the fourth to Izri, his sons and his brothers—twelve;
  eng-GNV: The fourth, to Izri, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The fourth to Izri, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Izri.
  swh-ONEN: ya nne ikamwangukia Isri, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.010'
  eng-KJVCPB: 'the fourth to Izri, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar angʼwen ne mar Izri gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihahanina na Isiri, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: चौथो यिस्री र तिनका छोराहरू र आफन्तलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹrin sí Isiri, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.010'
  tgl-ULB: Ang ikaapat ay napunta kay Izri, sa kaniyang mga anak at ang kaniyang kamag-anak,
    labindalawang bilang ng tao.
  hui-hui: Mane dabayago Seri ibu mini mende Isiri halu ibu iginibi damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.010'
  bod-N: བཞི་པ་ཡི་ཙི་རི་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wechina kuna Iziri, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la cuarta a Izri, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.010'
  swh-ULB: ya nne iliangukia kwa Izri, wana wake na ndugu zake, idadi ya watu kumi
    na mbili;
  bel-bel: чацьвёртае Іцрыю з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 4. für Jizri: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ikeepat ne iyan si Izri wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: നാലാമത്തേതു യിസ്രിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: štarto pro Jicri;
  pes-OPV: و چهارم براي يصرِي و پسران و برادران او دوازده نفر.
  ron-1924: ал патруля, пентру Ицери, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: চতুর্থটি পড়েছিল যিষ্রির নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii afraadna wuxuu u soo baxay Yisrii, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Quarta Isari, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the fourth to Izri, his sons and his brethren, twelve:'
  ita-1885: la quarta ad Isri, il quale, co' suoi figliuoli, e fratelli, faceva il
    numero di dodici;
  eng-LXXUP: 'the fourth Izri, his sons and his brethren were twelve:'
  eng-ULB: the fourth fell to Izri, his sons and his relatives, twelve persons in
    number;
  spa-VBL: La cuarta cayó en manos de Izri, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le quatrième, à Jitseri, ses fils et ses frères, douze;
  mal-mal: നാലാമത്തേത് യിസ്രിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 4. Zarī,
  suz-BL: मेको आ नोले ङा बाजी इज्री, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त। मेको
    नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il quarto fu Jtseri, coi suoi figliuoli e i suoi fratelli, dodici in tutto;
  ckb-ckb: چوارەم بۆ یەچری، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The fourth Izri, with his sons and his brothers, twelve;
  kan-OKCV: ನಾಲ್ಕನೆಯದು ಇಚ್ರೀಗೆ; ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: நான்காவது இஸ்ரி, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La cuarta á Isri, con sus hijos y sus hermanos, doce;
  ron-BTF: Al patrulea lui Ițeri, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the fourth to Izri, his sons and his brothers, twelve;
  eng-FBV: The fourth fell to Izri, his sons, and his brothers, 12 in total.
  nld-1939: het vierde op Jisri, met zijn zonen en broeders twaalf man;,
  nch-BL: Teipa Izri.
  vie-1934: cái thăm thứ tư nhằm Dít-sê-ri, các con trai và anh em người, cộng được
    mười hai người;
  hin-CV: चौथे में इज़री, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: La cuarta Izri, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahefatse a i Itsrý; o ana’dahi’eo naho o rahalahi’eo, folo-ro’ amby.
  tha-KJV: ที่สี่​ได้แก่​อิสรี พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A quarta a Izri, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das vierte für Jizri: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the fourth to Izri, to his sons and to his brethren, twelve;
  epo-epo: la kvara por Jicri; liaj filoj kaj fratoj estis dek du;
  uig-PIN: tɵtinqi qǝk Izriƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy on ikki
    kixi idi;
  beo-beo: '@see-verse:1CH.025.010'
  tpi-OTNT: Na namba 4 taim ol i makim Seri, narapela nem bilong en Isri, wantaim
    ol pikinini na ol wanlain bilong en.
  hau-SA: ta huɗu a kan Izri, ’ya’yansa maza da danginsa, 12
  uig-LAT: tötinchi chek Izrigha chiqti; u, uning oghulliri we iniliri bolup jemiy
    on ikki kishi idi;
  nde-nde: eyesine yawela ku-Iziri, lakumadodana akhe lezihlobo zakhe belitshumi lambili;
  ton-ton: 'Ko hono fā kia Isili, mo hono ngaahi foha, mo hono kāinga, ko e toko hongofulu
    ma ua:'
  ces-1613: Ètvrtý na Izara, synům jeho a bratřím jeho dvanácti.
  eng-WMB: the fourth to Izri, his sons and his brothers, twelve;
  tam-TCV: நான்காவது சீட்டு இஸ்ரிக்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikaupat mao si Izri, ang iyang mga anak nga lalaki ug ang iyang mga
    pareyente, napulo ug duha silang tanan;
  pol-UBG: Czwarty – na Jisriego, na jego synów i braci, razem dwunastu.
  urd-GVU: 4۔ ضری،
  deu-1912: Das vierte auf Jizri samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ನಾಲ್ಕನೆಯವನು ಇಚ್ರೀ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.010'
  hlt-MCSB: A pali ah Izri tih anih koca rhoek neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ዖይዳሳ ዪፅሬም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so ɛnan no bɔɔ Yisri, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the fourth to Izri, his sons and his brothers, twelve;
  wal-wal: Oiddantto saamai Xara gakkiis; i, a naatinne a dabboti muleera tammanne
    naa77a.
  spa-PDDPT: la cuarta a Izri, con sus hijos y sus hermanos fueron 12;
  gun-gun: Irundya ma Izri. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikapat a nabunot ket ni Izri ken dagiti putotna a lallaki ken dagiti
    kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.010'
  uig-ARA: تۆتىنچى چەك ئىزرىغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ جەمئىي
    ئون ئىككى كىشى ئىدى؛
  sus-sus: A naani nde, Yisiri, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.010'
  ksd-ksd: a vaivatina Isri, diat ma ra umana natuna ma ra umana turana, a vinun ma
    a urua;
  tur-YTC: Dördüncüsü İzri'ye, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ τέταρτος Ἰεσρὶ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian keempat pada Yizri, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere achinayi anagwera Iziri, ana ake ndi abale ake. 12
  hrv-hrv: četvrti na Jisrija s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Tama te namba 4 wagisu augwaligo te Seri dąį ilali, agai gasa nogi me
    da Isri, te aga ogwa dabe dali te aga deli hani dabe me dąį ilai dao.
  tpi-tpi: Na namba 4 taim ol i makim Seri, narapela nem bilong en Isri, wantaim ol
    pikinini na ol wanlain bilong en.
  dan-1931: det fjerde Jizri, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ tư thuộc về Dít-sê-ri, mười hai con trai, và bà con.
  guj-2017: ચોથી ચિઠ્ઠી યિસ્રીની તે, તેના પુત્રો અને તેના ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.010'
  por-BRBSL: o quarto para Izri, seus filhos e seus irmãos, doze;
  cth-cth: Apali e teh Izri hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so anan no bɔɔ Yisri, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A pali ah Izri tih anih koca rhoek neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛnɑɑmmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Isidi ĩ́nkɛ̀ wenwe nɛ̀ o bí nɛ̀
    o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 4ɨn dughiamɨn, me Seri, an ziar igharazim Isri, me an otariba
    ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.010'
  azb-azb: Dördüncüsü oğulları və qohumları ilə birgə İsriyə çıxdı. Onlar on iki nəfər
    idi.
  eng-DBY: The fourth to Jizri; his sons and his brethren, twelve.
  hin-2017: चौथी यिस्री के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: the fourth to Izri, his sons and his brethren, twelve;
  eng-WYC-2017: the fourth to Izri, to his sons and to his brethren, twelve;
  eng-WMBB: the fourth to Izri, his sons and his brothers, twelve;
  urd-GVH: 4. ज़री,
  rug-rug: '@see-verse:1CH.025.010'
  gaz-gaz: afuraffaan Izriif, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni isaanii
    kudha lama turan
  fra-LSG: le quatrième, à Jitseri, ses fils et ses frères, douze;
  yal-yal: A naanindena, Yisiri nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka ha ia Izeri; o na keikikane ana, a me kona mau hoahanau, he umikumamalua:'
  arb-NAV: وَالرَّابِعَةُ لِيَصْرِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ
    شَخْصاً.
  ewe-ewe: Nudzidze enelia dze Izri kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The fourth was for Yizri, his sons, and his brethren, being twelve;
  asm-FB: চতুৰ্থ যিখ্ৰীৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন।
  sus-A: عَ نَانِ ندٍ، يِسِرِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: le quatrième à Izri, ses fils et ses frères, au nombre de douze ;
  hbo-hbo: הָרְבִיעִי֙ לַיִּצְרִ֔י בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa kana wagũĩrĩire Iziri, na ariũ ake, na andũ a nyũmba yao, maarĩ andũ
    12;
  fra-NCL: 'le quatrième, à Isari : lui, ses fils et ses frères : douze ;'
  cek-AK: palito haih loe Izri hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto
    tawnh;
  cuk-cuk: Irbakegi, Izri sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: төртинчи чәк Изриға чиқти; у, униң оғуллири вә инилири болуп җәмий он икки
    киши еди;
  tel-2017: నాలుగోది యిజ్రీ పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండుమంది.
  hat-BSA: katriyèm nan a Jìtseri, fis li yo avèk fanmi li, douz;
  kos-kos: Akakosr nu sel Izri wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הָרְבִיעִי֙ לַיִּצְרִ֔י בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke anọ, Izri na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na abụọ
    (12).
  ory-ory: ଚତୁର୍ଥ ଯିଷ୍ରି ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe arüanün Seri a ütti, i me nöün kewe mwän me märärin kewe iteiter meinisin
    engol me ruoman.
  rop-rop: '@see-verse:1CH.025.010'
  ukr-1871: Четвертий — Ізрієві з його синами та його братами; їх — дванайцять;
  deu-1951: das vierte auf Jizri samt seinen Söhnen und Brüdern, ihrer zwölf;
  eng-JPS: The fourth to Izri, his sons and his brethren, twelve;
  srp-1865: Èetvrti na Iserija, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: akookuna kagwa ku Izuli, batabani be n’ab’eŋŋanda ze, kkumi na babiri;
  heb-heb: הרביעי ליצרי בניו ואחיו שנים עשר׃
  ben-IRV: চতুর্থ বারের গুলিবাঁটে উঠল যিষ্রির নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਚੌਥੀ ਯਸਰੀ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: စတုတ္ထ သူဣဇရိ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.010'
  urd-urd: चौथी यिज़री को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: четвертый Ицрию с сыновьями его и братьями его; их двенадцать;
  bqc-SIM: a síiↄ̃de Zeli,
  tcz-CHONGTHU: ali channa Zeri,
  mar-mar: चौथी चिठ्ठी इस्रीची, त्याचे पुत्र आणि आप्त यांच्यामधून बाराजणांना घेतले.
  qub-qub: '@see-verse:1CH.025.010'
  bqp-bqp: '@see-verse:1CH.025.010'
  hat-hat: -(We vèsè 31)
  eng-BSB: the fourth to Izri, his sons, and his brothers—12 in all;
  eng-WEBPB: the fourth to Izri, his sons and his brothers, twelve;
  kbq-kbq: Hagi namba 4 satu zokagoma re'za kazana Izrinte'ene, mofavre naga'are'ene
    agri nagate'ene takaure'ne. Hagi ana maka 12fu'a naga mani'naze.
