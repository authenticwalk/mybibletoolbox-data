verse: 1CH.025.022
translations:
  mal-C: പതിനഞ്ചാമത്തേത് യെരേമോത്തിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das fünfzehnte auf Jeremoth, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na mitano ekweyaki epai ya Yeremoti, bana na ye ya mibali
    mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: for the fifteenth to Jeremoth, his sons and his brothers—twelve;
  eng-GNV: The fifteenth, to Ierimoth, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The fifteenth to Jeremoth, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Jeremot.
  swh-ONEN: ya kumi na tano ikamwangukia Yeremothi, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.021'
  eng-KJVCPB: 'the fifteenth to Jeremoth, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gabich ne mar Jerimoth gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Ihagwautaimana na Ieremoto, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: पन्‍ध्रौं यरीमोत र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹẹ̀dógún sí Jerimoti, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.021'
  tgl-ULB: Ang ikalabinlima ay kay Jeremot, sa kaniyang mga anak na lalaki at mga
    kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani dauni (15) dabayago Yarimodo igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.021'
  bod-N: བཅོ་ལྔ་པ་ཡེ་རེ་མོད་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemishanu kuna Jerimoti, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: el decimoquinto, a Jeremoth, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.021'
  swh-ULB: ya kumi na tano iliangukia kwa Yeromothi, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: пятнаццатае Ерымофу з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 15. für Jeremot: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-15 ne iyan si Jerimot wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പതിനഞ്ചാമത്തേതു യെരീമോത്തിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešupandžto (15.) pro Jeremot;
  pes-OPV: و پانزدهم براي يريموت و پسران و برادران او دوازده نفر.
  ron-1924: ал чинчспрезечеля, пентру Иеремот, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: পঞ্চদশতমটি পড়েছিল যিরেমোতের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii shan iyo tobnaadna wuxuu u soo baxay Yereemood, iyo wiilashiisii iyo
    walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Quintadecima Jerimoth, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the fifteenth to Jeremoth, his sons and his brethren, twelve:'
  ita-1885: la quintadecima a Ieremot, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the fifteenth Jeremoth, his sons and his brethren, twelve:'
  eng-ULB: the fifteenth fell to Jerimoth, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La decimoquinta cayó en manos de Jerimot, sus hijos y sus hermanos, 12
    en total.
  fra-_FOB: Le quinzième, à Jérémoth, ses fils et ses frères, douze;
  mal-mal: പതിനഞ്ചാമത്തേത് യെരീമോത്തിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 15. Yarīmot,
  suz-BL: मेको आ नोले ङा बाजी येरेमोथ, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il quindicesimo fu Jeremoth, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: پازدەیەم بۆ یەریمۆت، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The fifteenth Jeremoth, with his sons and his brothers, twelve;
  kan-OKCV: ಹದಿನೈದನೆಯದು ಯೆರೆಮೋತನಿಗೆ; ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதினைந்தாவது எரேமோத், அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décimaquinta á Jerimoth, con sus hijos y sus hermanos, doce;
  ron-BTF: Al cincisprezecelea lui Ieremot, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the fifteenth to Jeremoth, his sons and his brothers, twelve;
  eng-FBV: The fifteenth fell to Jerimoth, his sons and his brothers, 12 in total.
  nld-1939: het vijftiende op Jeremot, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Jeremot.
  vie-1934: cái thăm thứ mười lăm nhằm Giê-rê-mốt, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: पन्द्रहवें में येरेमोथ, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El decimoquinto Jeremot, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-lim’ amby, a i Iere­mote, o ana-dahi’eo naho o rahalahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​สิ​บห้าได้​แก่​เยรีโมท พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima quinta a Jeremote, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das fünfzehnte für Jeremoth: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the fifteenth to Jeremoth, to his sons and to his brethren, twelve;
  epo-epo: la dek-kvina por Jeremot; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on bǝxinqi qǝk Yǝrimotⱪa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.021'
  tpi-OTNT: Na namba 15 taim ol i makim Jerimot wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta goma sha biya a kan Yeremot, ’ya’yansa maza da danginsa, 12
  uig-LAT: on beshinchi chek Yerimotqa chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lanhlanu yawela kuJerimothi, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hongofulu ma nima kia Selimoti, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Patnáctý na Jerimota, synům a bratřím jeho dvanácti.
  eng-WMB: for the fifteenth to Jeremoth, his sons and his brothers, twelve;
  tam-TCV: பதினைந்தாவது சீட்டு எரிமோத்திற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-15 mao si Jerimot, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente, napulo ug upat silang tanan;
  pol-UBG: Piętnasty – na Jeremota, na jego synów i braci, razem dwunastu.
  urd-GVU: 15۔ یریموت،
  deu-1912: Das fünfzehnte auf Jeremoth samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹದಿನೈದನೆಯವನು ಯೆರೆಮೋತ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.021'
  hlt-MCSB: A hlai nga te Jerimoth tih, anih koca neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ታጶ ዶንጋሳ ያሪሞቴም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dunum no bɔɔ Yeremot, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the fifteenth to Jeremoth, his sons and his brothers, twelve;
  wal-wal: Tammanne ichchashantta saamai Yaarimoota gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la decimoquinta a Jeremot, con sus hijos y sus hermanos fueron 12;
  gun-gun: Quinze-a ma Jerimote. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket lima a nabunot ket ni Jeremot ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.021'
  uig-ARA: ئون بەشىنچى چەك يەرىموتقا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun suuli nde, Yerimoti, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.021'
  ksd-ksd: a vavinununa ma a ilima Ieremot, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On beşincisi Yeremot'a, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ πεντεκαιδέκατος Ἰεριμὼθ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kelima belas pada Yeremot, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 15 anagwera Yeremoti, ana ake ndi abale ake. 12
  hrv-hrv: petnaesti na Jeremota s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 15 wagisu augwaligo te Jerimot te aga ogwa dabe me aga deli hani
    bage dali dąį ilai.
  tpi-tpi: Na namba 15 taim ol i makim Jerimot wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det femtende Jeremot, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười lăm thuộc về Giê-rê-mốt, mười hai con trai, và bà con.
  guj-2017: પંદરમી યેરેમોથની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.021'
  por-BRBSL: para o décimo-quinto a Jeremote, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaipanga e teh Jerimoth hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so dunum no bɔɔ Yeremot, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai nga te Jerimoth tih, anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛnummumɛ̀ kɛ̀ tɛ́tɛ́ɛ do Yedemɔti ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 15ɨn dughiamɨn, me Jerimot ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.021'
  azb-azb: On beşincisi oğulları və qohumları ilə birgə Yeremota çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The fifteenth to Jeremoth; his sons and his brethren, twelve.
  hin-2017: पन्द्रहवीं यरेमोत के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the fifteenth [to] Jeremoth, his sons and his brethren, twelve;
  eng-WYC-2017: the fifteenth to Jeremoth, to his sons and to his brethren, twelve;
  eng-WMBB: for the fifteenth to Jeremoth, his sons and his brothers, twelve;
  urd-GVH: 15. यरीमोत,
  rug-rug: '@see-verse:1CH.025.021'
  gaz-gaz: kudha shanaffaan Yereemootiif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii nama kudha lama turan
  fra-LSG: le quinzième, à Jerémoth, ses fils et ses frères, douze;
  yal-yal: A fu nun suulundena, Yeremoti nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka umikumamalima ia Ieremota; o kana mau keikikane a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالخَامِسَةُ عَشْرَةَ لِيَرِيمُوثَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuiatɔ̃lia dze Yeremot kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The fifteenth was for Jeremoth, his sons, and his brethren, being twelve;
  asm-FB: পঞ্চদশ যিৰোমোতৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن سُولِ ندٍ، يٍرِ مٌتِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: le quinzième, à Jeremoth, ses fils et ses frères, douze ;
  hbo-hbo: לַחֲמִשָּׁ֤ה עָשָׂר֙ לִֽירֵמֹ֔ות בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ĩtano wagũĩrĩire Jerimothu, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le quinzième à Jérimoth : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaipangato haih loe Jeremoth hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakatargi (15), Jeremot sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он бәшинчи чәк Йәримотқа чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పదిహేనోది యెరేమోతు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: kenzyèm nan a Jerémoth, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul limekosr nu sel Jeremoth wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לַחֲמִשָּׁ֤ה עָשָׂר֙ לִֽירֵמ֔וֹת בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na ise, Jeremot na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri
    na abụọ (12).
  ory-ory: ପଞ୍ଚଦଶ ପାଇଁ ଯେରେମୋତ୍‍, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me limuan Jeremot a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.021'
  ukr-1871: Пятнайцятий Еримофові з його синами та його братами; їх — дванайцять;
  deu-1951: Das fünfzehnte auf Jeremot samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the fifteenth to Jeremoth, his sons and his brethren, twelve;
  srp-1865: Petnaesti na Jeremota, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi noobutaano kagwa ku Yeremosi, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לחמשה עשר לירמות בניו ואחיו שנים עשר׃
  ben-IRV: পনেরো বারের গুলিবাঁটে উঠল যিরেমোতের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਪੰਦਰਵੀਂ ਯਿਰੇਮੋਥ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
