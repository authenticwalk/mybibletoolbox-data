verse: 1CH.025.029
translations:
  mal-C: ഇരുപത്തിരണ്ടാമത്തേത് ഗിദ്ദൽതിക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി
    പന്ത്രണ്ടുപേർ
  deu-TKW: Das zweiundzwanzigste auf Giddalthi, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya tuku mibale na mibale ekweyaki epai ya Gidaliti, bana na ye ya
    mibali mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the twenty-second to Giddalti, his sons and his brothers—twelve;
  eng-GNV: The two and twentieth, to Giddalti, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The two and twentieth to Giddalti, he , his sons, and his brethren,
    were twelve:'
  nhw-BL: Teipa Gidalti.
  swh-ONEN: ya ishirini na mbili ikamwangukia Gidalti, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.028'
  eng-KJVCPB: 'the two and twentieth to Giddalti, he, his sons, and his brethren,
    were twelve:'
  luo-luo: Pok mar piero gariyo ne mar Gidalti gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Iharuahuiruana na Gidalti, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: बाईसौं गिद्दलती र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kejìlélógún sí Giddalti, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ sì jẹ́,
    méjìlá
  pes-OPCB: '@see-verse:1CH.025.028'
  tgl-ULB: Ang ikadalawampu't dalawa ay napunta kay Gidalti, sa kaniyang mga anak
    na lalaki at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira kirani mende (22) dabayago Gidaladi igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.028'
  bod-N: ཉེར་གཉིས་པ་གིད་ཏལ་ཏི་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wamakumi maviri nemiviri kuna Gidhariti, vanakomana vake nehama dzake—gumi
    navaviri;
  spa-BLM: por el vigésimo segundo a Giddalti, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.028'
  swh-ULB: ya ishirini na mbili iliangukia kwa Gidalti, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: дваццаць другое Гідалтыю з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 22. für Giddalti: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-22 ne iyan si Gidalti wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: ഇരുപത്തിരണ്ടാമത്തേതു ഗിദ്ദൽതിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: bišudujto (22.) pro Gidalti;
  pes-OPV: و بيست و دوم براي جِدَّلتِي و پسران و برادران او دوازده نفر.
  ron-1924: ал доуэзечь ши дойля, пентру Гидалти, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: দ্বাবিংশতিতমটি পড়েছিল গিদ্দলতির নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12
    জন;
  som-som: Kii laba iyo labaatanaadna wuxuu u soo baxay Giddaltii, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Vigesima secunda Geddelthi, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the two and twentieth to Giddalti, his sons and his brethren, twelve:'
  ita-1885: la ventiduesima a Ghiddalti, il quale, co' suoi figliuoli, e fratelli,
    faceva il numero di dodici;
  eng-LXXUP: 'the twenty-second Giddalti, his sons and his brethren, twelve:'
  eng-ULB: the twenty-second fell to Giddalti, his sons and his relatives, twelve
    persons in number;
  spa-VBL: El vigésimo segundo cayó en manos de Gidalti, sus hijos y sus hermanos,
    12 en total.
  fra-_FOB: Le vingt-deuxième, à Guiddalthi, ses fils et ses frères, douze;
  mal-mal: ഇരുപത്തിരണ്ടാമത്തേത് ഗിദ്ദൽതിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 22. Jiddāltī,
  suz-BL: मेको आ नोले ङा बाजी गिदाल्‍ती, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il ventiduesimo fu Ghiddalti, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: بیست و دووەم بۆ گیدەلتی، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The twenty-second Giddalti, with his sons and his brothers, twelve;
  kan-OKCV: ಇಪ್ಪತ್ತೆರಡನೆಯದು ಗಿದ್ದಲ್ತಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: இருபத்திரண்டாவது கிதல்தி, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும்
    பன்னிரெண்டு நபர்களுக்கும்,
  spa-RV-1909: La vigésimasegunda á Giddalthi, con sus hijos y sus hermanos, doce;
  ron-BTF: Al douăzeci și doilea lui Ghidalti, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the twenty-second to Giddalti, his sons and his brothers, twelve;
  eng-FBV: The twenty-second fell to Giddalti, his sons and his brothers, 12 in total.
  nld-1939: het twee en twintigste op Giddalti, met zijn zonen en broeders twaalf
    man;
  nch-BL: Teipa Gidalti.
  vie-1934: cái thăm thứ hai mươi hai nhằm Ghi-đanh-thi, các con trai và anh em người,
    cộng được mười hai người;
  hin-CV: बाईसवें में गिद्दालती, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El vigésimo segundo Gidalti, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty faha-roapolo-ro’ amby, a i ­Gidaltý, o ana-dahi’eo naho o raha­lahi’eo,
    folo-ro’ amby.
  tha-KJV: ที่​ยี​่​สิ​บสองได้​แก่​กิดดาลที พร​้อมกับบุตรชายของเขาและพี่น้องของเขา
    สิ​บสองคน
  por-BR-2018: A vigésima segunda a Gidalti, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das zweiundzwanzigste für Giddalti: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the two and twentieth to Giddalti, to his sons and to his brethren,
    twelve;
  epo-epo: la dudek-dua por Gidalti; liaj filoj kaj fratoj estis dek du;
  uig-PIN: yigirmǝ ikkinqi qǝk Giddaltiƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup
    jǝmiy on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.028'
  tpi-OTNT: Na namba 22 taim ol i makim Gidalti wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta ashirin da biyu a kan Giddalti, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa, 12
  uig-LAT: yigirme ikkinchi chek Giddaltigha chiqti; u, uning oghulliri we iniliri
    bolup jemiy on ikki kishi idi;
  nde-nde: eyamatshumi amabili lambili yawela kuGidalithi, lakumadodana akhe lezihlobo,
    belitshumi lambili;
  ton-ton: 'Ko hono uofulu ma ua kia Kitaliti mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Dvamecítmý na Giddalta, synům a bratřím jeho dvanácti.
  eng-WMB: for the twenty-second to Giddalti, his sons and his brothers, twelve;
  tam-TCV: இருபத்திரெண்டாவது சீட்டு கிதல்திற்கும், அவனுடைய மகன்களும் உறவினர்களுமான
    பன்னிரண்டு பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-22 mao si Gidalti, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente, dose silang tanan;
  pol-UBG: Dwudziesty drugi – na Giddaltiego, na jego synów i braci, razem dwunastu.
  urd-GVU: 22۔ جِدّالتی،
  deu-1912: Das zweiundzwanzigste auf Giddalthi samt seinen Söhnen und Brüdern; derer
    waren zwölf.
  kan-2017: ಇಪ್ಪತ್ತೆರಡನೆಯವನು ಗಿದ್ದಲ್ತಿ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು
    ಜನರು.
  yap-yap: '@see-verse:1CH.025.028'
  hlt-MCSB: Pakul panit te Giddalti tih, anih koca neh a manuca rhoek te hlai nit
    lo.
  mdy-ETH: ላማታሚ ላምዓሳ ጊዴልቲም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so aduonu mmienu no bɔɔ Gidalti, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the twenty-second to Giddalti, his sons and his brothers, twelve;
  wal-wal: Laatamanne naa77antta saamai Giddaltta gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la vigesimosegunda a Gidalti, con sus hijos y sus hermanos fueron 12;
  gun-gun: Vinte e dois-a ma Gidalti. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikaduapulo ket dua a nabunot ket ni Giddalti ken dagiti putotna a
    lallaki ken kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.028'
  uig-ARA: يىگىرمە ئىككىنچى چەك گىددالتىغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى
    بولۇپ جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A mɔxɔɲɛn nun firin nde, Gidaliti, a xa die, nun a xunyae, e mixi fu nun
    firin.
  pon-2006: '@see-verse:1CH.025.028'
  ksd-ksd: a ura vavinununa ma a urua Gidalti, diat ma ra umana natuna ma ra umana
    turana, a vinun ma a urua;
  tur-YTC: Yirmi ikincisi Giddalti'ye, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ εἰκοστὸς δεύτερος Γοδολλαθὶ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ke-22 pada Gidalti, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere a 22 anagwera Gidaliti, ana ake ndi abale ake. 12
  hrv-hrv: dvadeset i drugi na Gidaltija s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 22 wagisu augwaligo Gidalti aga ogwa dabe me aga deli hani bage
    dali dąį ilalio.
  tpi-tpi: Na namba 22 taim ol i makim Gidalti wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det toogtyvende Giddalti, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ hai mươi hai thuộc về Ghi-đanh-thi, mười hai con trai, và bà
    con.
  guj-2017: બાવીસમી ગિદાલ્તીની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.028'
  por-BRBSL: para o vigésimo segundo a Giddalti, seus filhos e irmãos, doze;
  cth-cth: Aruihnikahni e teh Giddalti hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so aduonu abien no bɔɔ Gidalti, ne ne mmabarima ne nʼabusuafo
    (12)
  hlt-hlt: Pakul panit te Giddalti tih, anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ sipísìdɛ́ nɛ̀ mɛdɛ́rímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Kidɑditi ĩ́nkɛ̀
    wenwe nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 22ɨn dughiamɨn, me Gidalti ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.028'
  azb-azb: İyirmi ikincisi oğulları və qohumları ilə birgə Giddaltiyə çıxdı. Onlar
    on iki nəfər idi.
  eng-DBY: The twenty-second to Giddalti; his sons and his brethren, twelve.
  hin-2017: बाईसवीं गिद्दलती के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the two and twentieth [to] Giddalti, his sons and his brethren, twelve;
  eng-WYC-2017: the two and twentieth to Giddalti, to his sons and to his brethren,
    twelve;
  eng-WMBB: for the twenty-second to Giddalti, his sons and his brothers, twelve;
  urd-GVH: 22. जिद्दालती,
  rug-rug: '@see-verse:1CH.025.028'
  gaz-gaz: digdamii lammaffaan Gidaltiif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le vingt-deuxième, à Guiddalthi, ses fils et ses frères, douze;
  yal-yal: A mɔxɔɲɛn nun firindena, Gidaliti nun a diine nun a ngaxakedenne, e birin
    malanxina muxu fu nun firin.
  haw-1868: 'O ka iwakaluakumamalua ia Gidaleti; o kana mau keikikane a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالثَّانِيَةُ وَالعِشْرُونَ لِجِدَّلْتِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ
    وَهُمُ اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze blaeve-vɔ-evelia dze Gidalti kple viawo kple nɔviawo dzi; wole
    ame wuieve.
  eng-LEE: The two and twentieth was for Giddalthi, his sons, and his brethren, being
    twelve;
  asm-FB: দ্বাবিংশ গিদ্দলতীৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ
    জন;
  sus-A: عَ مْشْحّن نُن قِرِن ندٍ، فِدَلِتِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ
    نُن قِرِن.
  fra-SBL: le vingt-deuxième, à Giddalti, ses fils et ses frères, douze ;
  hbo-hbo: לִשְׁנַ֤יִם וְעֶשְׂרִים֙ לְגִדַּ֔לְתִּי בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa mĩrongo ĩĩrĩ na ĩĩrĩ wagũĩrĩire Gidaliti, na ariũ ake, na andũ a nyũmba
    yao, maarĩ andũ 12;
  fra-NCL: 'le vingt-deuxième à Geddelthi : lui, ses fils et ses frères : douze ;'
  cek-AK: pumphae hnetto haih loe Giddalti hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Ila-durgwen-gakabogi (22), Gidalti sulenonikid. We-dule e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: жигирмә иккинчи чәк Гиддалтиға чиқти; у, униң оғуллири вә инилири болуп
    җәмий он икки киши еди;
  tel-2017: ఇరవై రెండోది గిద్దల్తీ పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: venn-dezyèm nan a Guiddalthi, fis li yo avèk fanmi li, douz;
  kos-kos: Aklongoul luo nu sel Giddalti wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לִשְׁנַ֤יִם וְעֶשְׂרִים֙ לְגִדַּ֔לְתִּי בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri abụọ na abụọ, Gidalti na ụmụ ya ndị ikom na ụmụnne ya. Ha niile
    dị iri na abụọ (12).
  ory-ory: ଦ୍ୱାବିଂଶ ପାଇଁ ଗିଦ୍ଦଲ୍‍ତି, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe rüe me ruuan Kitalti a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.028'
  ukr-1871: Двайцять другий Гиддалтїєві з його синами та його братами; їх — дванайцять;
  deu-1951: Das zweiundzwanzigste auf Gidalti samt seinen Söhnen und Brüdern, ihrer
    zwölf.
  eng-JPS: For the two and twentieth to Giddalti, his sons and his brethren, twelve;
