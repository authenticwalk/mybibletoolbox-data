verse: 1CH.025.026
translations:
  mal-C: പത്തൊൻപതാമത്തേത് മല്ലോഥിക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das neunzehnte auf Mallothi, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na libwa ekweyaki epai ya Maloti, bana na ye ya mibali mpe
    bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the nineteenth to Mallothi, his sons and his brothers—twelve;
  eng-GNV: The ninteenth, to Mallothi, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The nineteenth to Mallothi, he , his sons, and his brethren, were
    twelve:'
  nhw-BL: Teipa Maloti.
  swh-ONEN: ya kumi na tisa ikamwangukia Malothi, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.025'
  eng-KJVCPB: 'the nineteenth to Mallothi, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gochiko ne mar Malothi gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Ihagwauta-taurahanitana na Maloti, mai natuna bona tadikakana verina ida,
    gwauta-rua.
  npi-ULB: उन्‍नाईसौं मल्‍लोती र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kọkàndínlógún sí Malloti, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.025'
  tgl-ULB: Ang ikalabingsiyam ay kay Maloti, sa kaniyang mga anak na lalaki at mga
    kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani dini (19) dabayago Malodi igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.025'
  bod-N: བཅུ་དགུ་པ་མལ་ལོ་ཐི་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemipfumbamwe kuna Maroti, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: el decimonoveno, a Mallothi, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.025'
  swh-ULB: ya kumi na tisa iliangukia kwa Malothi, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: дзевятнаццатае Малотыю з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 19. für Malloti: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-19 ne iyan si Maloti wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: പത്തൊമ്പതാമത്തേതു മല്ലോഥിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešueňato (19.) pro Maloti;
  pes-OPV: و نوزدهم براي مَلوتي و پسران و برادران او دوازده نفر.
  ron-1924: ал ноуэспрезечеля, пентру Малоти, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: উনবিংশতিতমটি পড়েছিল মল্লোথির নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii sagaal iyo tobnaadna wuxuu u soo baxay Mallootii, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Nonadecima Mellothi, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the nineteenth to Mallothi, his sons and his brethren, twelve:'
  ita-1885: la diciannovesima a Malloti, il quale, co' suoi figliuoli, e fratelli,
    faceva il numero di dodici;
  eng-LXXUP: 'the nineteenth Mallothi, his sons and his brethren, twelve:'
  eng-ULB: the nineteenth fell to Mallothi, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La decimonovena cayó en manos de Maloti, sus hijos y sus hermanos, 12 en
    total.
  fra-_FOB: Le dix-neuvième, à Mallothi, ses fils et ses frères, douze;
  mal-mal: പത്തൊമ്പതാമത്തേത് മല്ലോഥിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 19. Mallūtī,
  suz-BL: मेको आ नोले ङा बाजी माल्‍लोथी, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il diciannovesimo fu Mallothi, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: نۆزدەیەم بۆ مەلۆتی، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The nineteenth Mallothi, with his sons and his brothers, twelve;
  kan-OKCV: ಹತ್ತೊಂಬತ್ತನೆಯದು ಮಲ್ಲೋತಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பத்தொன்பதாவது மலோத்தி, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décimanona á Mallothi, con sus hijos y sus hermanos, doce;
  ron-BTF: Al nouăsprezecelea lui Maloti, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the nineteenth to Mallothi, his sons and his brothers, twelve;
  eng-FBV: The nineteenth fell to Mallothi, his sons and his brothers, 12 in total.
  nld-1939: het negentiende op Mallóti, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Maloti.
  vie-1934: cái thăm thứ mười chín nhằm Ma-lô-thi, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: उन्‍नीसवें में मल्लोथी, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El decimonoveno Maloti, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-sive’amby, a i Ma­lotý, o ana-dahi’eo naho o raha­lahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​สิ​บเก้าได้​แก่​มัลโลธี พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima nona a Maloti, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das neunzehnte für Mallothi: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the nineteenth to Mallothi, to his sons and to his brethren, twelve;
  epo-epo: la dek-naŭa por Maloti; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on toⱪⱪuzinqi qǝk Mallotiƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.025'
  tpi-OTNT: Na namba 19 taim ol i makim Maloti wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta goma sha tara a kan Malloti, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa, 12
  uig-LAT: on toqquzinchi chek Mallotigha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lesificamunwemunye yawela kuMalothi, lakumadodana akhe lezihlobo,
    belitshumi lambili;
  ton-ton: 'Ko hono hongofulu ma hiva kia Maloti, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Devatenáctý na Malloti, synům a bratřím jeho dvanácti.
  eng-WMB: for the nineteenth to Mallothi, his sons and his brothers, twelve;
  tam-TCV: பத்தொன்பதாவது சீட்டு மலோத்திற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-19 mao si Maloti, ang iyang mga anak mga lalaki ug ang iyang mga
    paryente, dose silang tanan;
  pol-UBG: Dziewiętnasty – na Mallotiego, na jego synów i braci, razem dwunastu.
  urd-GVU: 19۔ ملّوتی،
  deu-1912: Das neunzehnte auf Mallothi samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹತ್ತೊಂಬತ್ತನೆಯವನು ಮಲ್ಲೋತಿ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು
    ಜನರು.
  yap-yap: '@see-verse:1CH.025.025'
  hlt-MCSB: A hlai ko te Mallothi tih, anih koca neh a manuca rhoek he hlai nit lo.
  mdy-ETH: ታጶ ታዞጳሶ ማሎቲም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dunkron no bɔɔ Maloti, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the nineteenth to Mallothi, his sons and his brothers, twelve;
  wal-wal: Tammanne uddufuntta saamai Malloota gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la decimonovena a Maloti, con sus hijos y sus hermanos fueron 12;
  gun-gun: Dezenove-a ma Maloti. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket siam a nabunot ket ni Malloti ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.025'
  uig-ARA: ئون توققۇزىنچى چەك ماللوتىغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun solomanaani nde, Maloti, a xa die, nun a xunyae, e mixi fu nun
    firin.
  pon-2006: '@see-verse:1CH.025.025'
  ksd-ksd: a vavinununa ma lavuvat Maloti, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On dokuzuncusu Malloti'ye, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ ἐννεακαιδέκατος Μαλλιθὶ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kesembilan belas pada Maloti, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 19 anagwera Maloti, ana ake ndi abale ake. 12
  hrv-hrv: devetnaesti na Malotija s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 19 wagisu augwaligo Maloti aga ogwa dabe me aga deli hani dabe
    dali dąį ilalio.
  tpi-tpi: Na namba 19 taim ol i makim Maloti wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det nittende Malloti, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười chín thuộc về Ma-lô-thi, mười hai con trai, và bà con.
  guj-2017: ઓગણીસમી માલ્લોથીની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.025'
  por-BRBSL: para o décimo nono a Mallothi, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaitako e teh Mallothi hoi a capa hoi a hmaunawnghanaw 12 touh dawk a
    bo.
  twi-twi: Ntonto a ɛto so dunkron no bɔɔ Maloti, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai ko te Mallothi tih, anih koca neh a manuca rhoek he hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛwɛímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Mɑdoti ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 19ɨn dughiamɨn, me Maloti ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.025'
  azb-azb: On doqquzuncusu oğulları və qohumları ilə birgə Mallotiyə çıxdı. Onlar
    on iki nəfər idi.
  eng-DBY: The nineteenth to Mallothi; his sons and his brethren, twelve.
  hin-2017: उन्‍नीसवीं मल्लोती के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the nineteenth [to] Mallothi, his sons and his brethren, twelve;
  eng-WYC-2017: the nineteenth to Mallothi, to his sons and to his brethren, twelve;
  eng-WMBB: for the nineteenth to Mallothi, his sons and his brothers, twelve;
  urd-GVH: 19. मल्लूती,
  rug-rug: '@see-verse:1CH.025.025'
  gaz-gaz: kudha saglaffaan Malootiif, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le dix-neuvième, à Mallothi, ses fils et ses frères, douze;
  yal-yal: A fu nun solomanaanindena, Maloti nun a diine nun a ngaxakedenne, e birin
    malanxina muxu fu nun firin.
  haw-1868: 'O ka umikumamaiwa ia Maloti; o kana mau keikikane, a me na hoahanau ona,
    he umikumamalua:'
  arb-NAV: وَالتَّاسِعَةُ عَشْرَةَ لِمَلُّوثِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuiasiekelia dze Maloti kple viawo kple nɔviawo dzi; wole ame
    wuieve.
  eng-LEE: The nineteenth was for Mallothi, his sons, and his brethren, being twelve;
  asm-FB: ঊনবিংশ মল্লোথীৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن سٌلٌمَنَانِ ندٍ، مَلٌتِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ
    نُن قِرِن.
  fra-SBL: le dix-neuvième, à Mallothi, ses fils et ses frères, douze ;
  hbo-hbo: לְתִשְׁעָ֤ה עָשָׂר֙ לְמַלֹּ֔ותִי בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na kenda wagũĩrĩire Malothi, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le dix-neuvième à Mellothi : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaitakawtto haih loe Mallothi hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakabakebakgi (19), Maloti sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar bela warambe-gakabo (12) gumalad.
  uig-CYR: он тоққузинчи чәк Маллотиға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పందొమ్మిదవది మల్లోతి పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: diz-nevyèm nan a Mallothi, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul cu nu sel Mallothi wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לְתִשְׁעָ֤ה עָשָׂר֙ לְמַלּ֔וֹתִי בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na itoolu, Maloti na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị
    iri na abụọ (12).
  ory-ory: ଊନବିଂଶ ପାଇଁ ମଲ୍ଲୋଥି, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me tiuan Maloti a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.025'
  ukr-1871: Девятнайцятий Маллотїєві з його синами та його братами; їх — дванайцять;
  deu-1951: Das neunzehnte auf Malloti samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the nineteenth to Mallothi, his sons and his brethren, twelve;
  srp-1865: Devetnaesti na Malotija, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi n’omwenda kagwa ku Mallosi, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לתשעה עשר למלותי בניו ואחיו שנים עשר׃
  ben-IRV: ঊনিশ বারের গুলিবাঁটে উঠল মল্লোথির নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਉੱਨੀਵੀਂ ਮੱਲੋਥੀ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
