verse: 1CH.025.019
translations:
  mal-C: പന്ത്രണ്ടാമത്തേത് ഹശബ്യാവിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das zwölfte auf Hasabja, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na mibale ekweyaki epai ya Ashabia, bana na ye ya mibali
    mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the twelfth to Hashabiah, his sons and his brothers—twelve;
  eng-GNV: The twelft, to Ashabiah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The twelfth to Hashabiah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Hasabías.
  swh-ONEN: ya kumi na mbili ikamwangukia Hashabia, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.018'
  eng-KJVCPB: 'the twelfth to Hashabiah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gariyo ne mar Hashabia gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Ihagwauta-ruana na Hasabia, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: बाह्रौं हशब्‍याह र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹjìlá sí Haṣabiah, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.018'
  tgl-ULB: Ang ikalabindalawa ay napunta kay Hashabias, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani mende (12) dabayago Hasabaia igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.018'
  bod-N: བཅུ་གཉིས་པ་ཧ་ཤབ་ཡཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemiviri kuna Hashabhia, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la duodécima a Hasabías, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.018'
  swh-ULB: ya kumi na mbili iliangukia kwa Hashabia, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: дванаццатае Хашавію з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 12. für Haschabja: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-12 ne iyan si Hashabia wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പന്ത്രണ്ടാമത്തേതു ഹശബ്യാവിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešudujto (12.) pro Chašabiah;
  pes-OPV: و دوازدهم براي حَشَبيا و پسران و برادران او دوازده نفر.
  ron-1924: ал дойспрезечеля, пентру Хашабия, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: দ্বাদশতমটি পড়েছিল হশবিয়ের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii laba iyo tobnaadna wuxuu u soo baxay Xashabyaah, iyo wiilashiisii iyo
    walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Duodecima Hasabiæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the twelfth to Hashabiah, his sons and his brethren, twelve:'
  ita-1885: la duodecima ad Hasabia, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the twelfth Hashabiah, his sons and his brethren, twelve:'
  eng-ULB: the twelfth fell to Hashabiah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La duodécima cayó en manos de Hasabías, sus hijos y sus hermanos, 12 en
    total.
  fra-_FOB: Le douzième, à Hashabia, ses fils et ses frères, douze;
  mal-mal: പന്ത്രണ്ടാമത്തേത് ഹശബ്യാവിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 12. Hasbiyāh,
  suz-BL: मेको आ नोले ङा बाजी हशाब्‍याह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il dodicesimo fu Hashabia, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: دوازدەیەم بۆ حەشەڤیا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The twelfth Hashabiah, with his sons and his brothers, twelve;
  kan-OKCV: ಹನ್ನೆರಡನೆಯದು ಹಷಬ್ಯನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பன்னிரண்டாவது அஷாபியா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La duodécima á Hasabías, con sus hijos y sus hermanos, doce;
  ron-BTF: Al doisprezecelea lui Hașabia, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the twelfth to Hashabiah, his sons and his brothers, twelve;
  eng-FBV: The twelfth fell to Hashabiah, his sons and his brothers, 12 in total.
  nld-1939: het twaalfde op Chasjabja, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Hasabías.
  vie-1934: cái thăm thứ mười hai nhằm Ha-sa-bia, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: बारहवें में हशाबियाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El duodécimo Hasabias, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-ro’ amby, a i Kasabià, o ana-dahi’eo naho o rahalahi’eo, folo-ro’amby.
  tha-KJV: ที่​สิ​บสองได้​แก่​ฮาชาบิยาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima segunda a Hasabias, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das zwölfte für Haschabja: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the twelfth to Hashabiah, to his sons and to his brethren, twelve;
  epo-epo: la dek-dua por Ĥaŝabja; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on ikkinqi qǝk Ⱨasabiyaƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.018'
  tpi-OTNT: Na namba 12 taim ol i makim Hasabia wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta goma sha biyu a kan Hashabiya, ’ya’yansa maza da danginsa, 12
  uig-LAT: on ikkinchi chek Hasabiyagha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lambili yawela kuHashabhiya, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hongofulu ma ua kia Hasapea, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Dvanáctý na Chasabiáše, synům a bratřím jeho dvanácti.
  eng-WMB: the twelfth to Hashabiah, his sons and his brothers, twelve;
  tam-TCV: பன்னிரெண்டாவது சீட்டு அஷாபியாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான
    பன்னிரண்டு பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-napulo ug duha mao si Hashabia, ang iyang mga anak nga lalaki ug
    ang iyang mga paryente, napulo ug duha silang tanan;
  pol-UBG: Dwunasty – na Chaszabiasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 12۔ حسبیاہ،
  deu-1912: Das zwölfte auf Hasabja samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಹನ್ನೆರಡನೆಯವನು ಹಷಬ್ಯ. ಇವನೂ ಇವನ ಸಹೋದರರೂ ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.018'
  hlt-MCSB: A hlai nit te Hashabiah tih, anih koca rhoek neh a manuca rhoek te hlai
    nit lo.
  mdy-ETH: ታጶ ላምዓሶ ሃሻቢያሜም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ፤
  twi-ASANTE: Ntonto a ɛtɔ so dumienu no bɔɔ Hasabia, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the twelfth to Hashabiah, his sons and his brothers, twelve;
  wal-wal: Tammanne naa77antta saamai Hashaabiyaa gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la duodécima a Hasabías, con sus hijos y sus hermanos fueron 12;
  gun-gun: Doze-a ma Hasabias. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket dua a nabunot ket ni Hasabias ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.018'
  uig-ARA: ئون ئىككىنچى چەك ھاسابىياغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun firin nde, Xasabiya, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.018'
  ksd-ksd: a vavinununa ma a urua Kasabia, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On ikincisi Haşavya'ya, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ δωδέκατος Ἀσαβία, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kedua belas pada Hasabya, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 12 anagwera Hasabiya, ana ake ndi abale ake. 12
  hrv-hrv: dvanaesti na Hašabju s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 12 wagisu augwaligo Hasabia te aga ogwa dabe dali me te aga deli
    hani dabe dali dąį ilai dao.
  tpi-tpi: Na namba 12 taim ol i makim Hasabia wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det tolvte Hasjabja, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười hai thuộc về Ha-sa-bia, mười hai con trai, và bà con.
  guj-2017: બારમી હશાબ્યાની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.018'
  por-BRBSL: a décima segunda a Hasabias, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaikahni e teh Hashabiah hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so dumien no bɔɔ Hasabia, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai nit te Hashabiah tih, anih koca rhoek neh a manuca rhoek te hlai
    nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛdɛ́rímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Asɑbiɑ ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha me namba 12ɨn dughiamɨn, Hasabia ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.018'
  azb-azb: On ikincisi oğulları və qohumları ilə birgə Xaşavyaya çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The twelfth to Hashabiah; his sons and his brethren, twelve.
  hin-2017: बारहवीं हशब्याह के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: the twelfth [to] Hashabiah, his sons and his brethren, twelve;
  eng-WYC-2017: the twelfth to Hashabiah, to his sons and to his brethren, twelve;
  eng-WMBB: the twelfth to Hashabiah, his sons and his brothers, twelve;
  urd-GVH: 12. हसबियाह,
  rug-rug: '@see-verse:1CH.025.018'
  gaz-gaz: kudha lammaffaan Hashabiyaaf, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le douzième, à Haschabia, ses fils et ses frères, douze;
  yal-yal: A fu nun firindena, Hasabi nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka umikumamalua ia Hasabia; o kana mau keikikane, a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالثَّانِيَةُ عَشْرَةَ لِحَشَبْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuievelia dze Hasabia kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The twelfth was for Chashahyah, his sons, and his brethren, being twelve;
  asm-FB: দ্বাদশ হচবিয়াৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن قِرِن ندٍ، شَسَبِيَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: le douzième, à Hashabiah, ses fils et ses frères, douze ;
  hbo-hbo: הַשְּׁנֵ֤ים עָשָׂר֙ לַחֲשַׁבְיָ֔ה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ĩĩrĩ wagũĩrĩire Hashabia, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le douzième à Hasabias : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaihnetto haih loe Hashabiah hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakabogi (12), Hasabías sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он иккинчи чәк Һасабияға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పన్నెండోది హషబ్యా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: douzyèm nan a Haschabia, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul luo nu sel Hashabiah wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: הַשְּׁנֵ֤ים עָשָׂר֙ לַחֲשַׁבְיָ֔ה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nza nke iri na abụọ mara Hashabaya, na ụmụ ya ndị ikom na ụmụnne ya. Ha
    niile dị iri na abụọ (12).
  ory-ory: ଦ୍ୱାଦଶ ହଶବୀୟ ପକ୍ଷରେ ଉଠିଲା, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me ruuan Hasapia a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.018'
  ukr-1871: Дванайцятий Хашавії з його синами та його братами; їх — дванайцять;
  deu-1951: Das zwölfte auf Chaschabja samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: The twelfth to Hashabiah, his sons and his brethren, twelve;
  srp-1865: Dvanaesti na Asaviju, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi noobubiri kagwa ku Kasabiya, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: השנים עשר לחשביה בניו ואחיו שנים עשר׃
  ben-IRV: বারো বারের গুলিবাঁটে উঠল হশবিয়ের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারো জন।
  pan-pan: ਬਾਰਵੀਂ ਹਸ਼ਬਯਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
