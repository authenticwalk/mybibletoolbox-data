verse: 1CH.025.028
translations:
  mal-C: ഇരുപത്തൊന്നാമത്തേത് ഹോഥീരിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das einundzwanzigste auf Hothir, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya tuku mibale na moko ekweyaki epai ya Otiri, bana na ye ya mibali
    mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the twenty-first to Hothir, his sons and his brothers—twelve;
  eng-GNV: The one and twentieth, to Hothir, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The one and twentieth to Hothir, he , his sons, and his brethren,
    were twelve:'
  nhw-BL: Teipa Hotir.
  swh-ONEN: ya ishirini na moja ikamwangukia Hothiri, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.027'
  eng-KJVCPB: 'the one and twentieth to Hothir, he, his sons, and his brethren, were
    twelve:'
  luo-luo: Pok mar piero ariyo gachiel ne mar Hothir gi yawuote kod wedene, giduto
    ji apar gariyo,
  meu-meu: Iharuahui-tana na Hotiri, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: एक्‍काईसौं होतीर र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kọkànlélógún sí Hotiri, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.027'
  tgl-ULB: Ang ikadalawampu't isa ay napunta kay Hotir, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira kirani mbira (21) dabayago Hodiri igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.027'
  bod-N: ཉེར་གཅིག་པ་ཧོ་ཐིར་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wamakumi maviri nomumwe kuna Hotiri, vanakomana vake nehama dzake—gumi
    navaviri;
  spa-BLM: por el vigésimo primero a Hothir, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.027'
  swh-ULB: ya ishirini na moja iliangukia kwa Hothiri, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: дваццаць першае Гатыру з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 21. für Hotir: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-21 ne iyan si Hotir wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: ഇരുപത്തൊന്നാമത്തേതു ഹോഥീരിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: bišujekhto (21.) pro Hotir;
  pes-OPV: و بيست و يکم براي هُوتير و پسران و برادران او دوازده نفر.
  ron-1924: ал доуэзечь ши унуля, пентру Хотир, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: একবিংশতিতমটি পড়েছিল হোথীরের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii kow iyo labaatanaadna wuxuu u soo baxay Hootiir, iyo wiilashiisii iyo
    walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Vigesima prima Othir, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the one and twentieth to Hothir, his sons and his brethren, twelve:'
  ita-1885: la ventunesima ad Hotir, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the twenty-first Hothir, his sons and his brethren, twelve:'
  eng-ULB: the twenty-first fell to Hothir, his sons and his relatives, twelve persons
    in number;
  spa-VBL: El vigésimo primero cayó en manos de Hotir, sus hijos y sus hermanos, 12
    en total.
  fra-_FOB: Le vingt et unième, à Hothir, ses fils et ses frères, douze;
  mal-mal: ഇരുപത്തൊന്നാമത്തേത് ഹോഥീരിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 21. Hautīr,
  suz-BL: मेको आ नोले ङा बाजी होथीर, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त। मेको
    नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il ventunesimo fu Hothir, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: بیست و یەکەم بۆ هۆتیر، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The twenty-first Hothir, with his sons and his brothers, twelve;
  kan-OKCV: ಇಪ್ಪತ್ತೊಂದನೆಯದು ಹೋತೀರನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: இருபத்தோராவது ஒத்திர், அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La vigésimaprima á Othir, con sus hijos y sus hermanos, doce;
  ron-BTF: Al douăzeci și unulea lui Hotir, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the twenty-first to Hothir, his sons and his brothers, twelve;
  eng-FBV: The twenty-first fell to Hothir, his sons and his brothers, 12 in total.
  nld-1939: het een en twintigste op Hotir, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Hotir.
  vie-1934: cái thăm thứ hai mươi mốt nhằm Hô-thia, các con trai và anh em người,
    cộng được mười hai người;
  hin-CV: इक्कीसवें में होथीर, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El vigésimo primero Hotir, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty faha-roapolo-raik’amby, a i Hotire, o ana-dahi’eo naho o rahalahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​ยี​่​สิ​บเอ็ดได้​แก่​โฮธีร์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา
    สิ​บสองคน
  por-BR-2018: A vigésima primeira a Hotir, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das einundzwanzigste für Hothir: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the one and twentieth to Hothir, to his sons and to his brethren,
    twelve;
  epo-epo: la dudek-unua por Hotir; liaj filoj kaj fratoj estis dek du;
  uig-PIN: yigirmǝ birinqi qǝk Ⱨotirƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.027'
  tpi-OTNT: Na namba 21 taim ol i makim Hotir wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta ashirin da ɗaya a kan Hotir, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa, 12
  uig-LAT: yigirme birinchi chek Hotirgha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyamatshumi amabili lanye yawela kuHothiri, lakumadodana akhe lezihlobo,
    belitshumi lambili;
  ton-ton: 'Ko hono uofulu ma taha kia Hotili, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Jedenmecítmý na Hotira, synům a bratřím jeho dvanácti.
  eng-WMB: for the twenty-first to Hothir, his sons and his brothers, twelve;
  tam-TCV: இருபத்தோராவது சீட்டு ஒத்தீருக்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-21 mao si Hotir, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente, dose silang tanan;
  pol-UBG: Dwudziesty pierwszy – na Hotira, na jego synów i braci, razem dwunastu.
  urd-GVU: 21۔ ہوتیر،
  deu-1912: Das einundzwanzigste auf Hothir samt seinen Söhnen und Brüdern; derer
    waren zwölf.
  kan-2017: ಇಪ್ಪತ್ತೊಂದನೆಯವನು ಹೋತೀರ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು
    ಜನರು.
  yap-yap: '@see-verse:1CH.025.027'
  hlt-MCSB: Pakul pakhat te Hothir tih, anih koca neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ላማታሚ ፔታሶ ሆቲሬም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so aduonu baako no bɔɔ Hotir, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the twenty-first to Hothir, his sons and his brothers, twelve;
  wal-wal: Laatamanne isiinintta saamai Hotiira gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la vigesimoprimera a Hotir, con sus hijos y sus hermanos fueron 12;
  gun-gun: Vinte e um-a ma Hotir. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikaduapulo ket maysa a nabunot ket ni Hotir ken dagiti putotna a lallaki
    ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.027'
  uig-ARA: يىگىرمە بىرىنچى چەك ھوتىرغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A mɔxɔɲɛn nun keren nde, Hotiri, a xa die, nun a xunyae, e mixi fu nun
    firin.
  pon-2006: '@see-verse:1CH.025.027'
  ksd-ksd: a ura vavinununa ma tikai Otir, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: Yirmi birincisi Hotir'e, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ εἰκοστὸς πρῶτος Ὠθηρὶ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ke-21 pada Hotir, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere a 21 anagwera Hotiri, ana ake ndi abale ake. 12
  hrv-hrv: dvadeset i prvi na Hotira s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 21 wagisu augwaligo Hotir aga ogwa dabe me aga deli hani bage
    dali dąį ilali.
  tpi-tpi: Na namba 21 taim ol i makim Hotir wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det enogtyvende Hotir, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ hai mươi mốt thuộc về Hô-thia, mười hai con trai, và bà con.
  guj-2017: એકવીસમી હોથીરની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.027'
  por-BRBSL: para o vigésimo primeiro a Hothir, seus filhos e irmãos, doze;
  cth-cth: Aruihnibuet e teh Hothir hoi a capa hoi a hmaunawnghanaw 12 touh dawk a
    bo.
  twi-twi: Ntonto a ɛto so aduonu baako no bɔɔ Hotir, ne ne mmabarima ne nʼabusuafo
    (12)
  hlt-hlt: Pakul pakhat te Hothir tih, anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ̀ tɑ̃ũ sipísìdɛ́ nɛ̀ mɛ̀mɑ́ɑ̀ kɛ̀ tɛ́tɛ́ɛ do Otii ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 21ɨn dughiamɨn, me Hotir ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.027'
  azb-azb: İyirmi beşincisi oğulları və qohumları ilə birgə Hotirə çıxdı. Onlar on
    iki nəfər idi.
  eng-DBY: The twenty-first to Hothir; his sons and his brethren, twelve.
  hin-2017: इक्कीसवीं होतीर के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the one and twentieth [to] Hothir, his sons and his brethren, twelve;
  eng-WYC-2017: the one and twentieth to Hothir, to his sons and to his brethren,
    twelve;
  eng-WMBB: for the twenty-first to Hothir, his sons and his brothers, twelve;
  urd-GVH: 21. हौतीर,
  rug-rug: '@see-verse:1CH.025.027'
  gaz-gaz: digdamii tokkoffaan Hootiiriif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le vingt et unième, à Hothir, ses fils et ses frères, douze;
  yal-yal: A mɔxɔɲɛn nun kedendena, Hotiri nun a diine nun a ngaxakedenne, e birin
    malanxina muxu fu nun firin.
  haw-1868: 'O ka iwakaluakumamakahi ia Hotira; o kana mau keikikane a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالحَادِيَةُ وَالعِشْرُونَ لِهُوثِيرَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze blaeve-vɔ-ɖekɛlia dze Hotir kple viawo kple nɔviawo dzi; wole
    ame wuieve.
  eng-LEE: The one and twentieth was for Hothir, his sons, and his brethren, being
    twelve;
  asm-FB: একবিংশ হোথীৰৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ مْشْحّن نُن كٍرٍن ندٍ، هٌتِرِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ
    نُن قِرِن.
  fra-SBL: le vingt et unième, à Hothir, ses fils et ses frères, douze ;
  hbo-hbo: לְאֶחָ֤ד וְעֶשְׂרִים֙ לְהֹותִ֔יר בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa mĩrongo ĩĩrĩ na ũmwe wagũĩrĩire Hothiru, na ariũ ake, na andũ a nyũmba
    yao, maarĩ andũ 12;
  fra-NCL: 'le vingt-unième à Othir : lui, ses fils et ses frères : douze ;'
  cek-AK: pumphae maeto haih loe Hothir hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Ila-durgwen-gakagwensakgi (21), Hotir sulenonikid. We-dule e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: жигирмә биринчи чәк Һотирға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: ఇరవై ఒకటోది హోతీరు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: ven-te-inyèm nan a Hothir, fis li yo avèk fanmi li, douz;
  kos-kos: Aklongoul sie nu sel Hothir wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לְאֶחָ֤ד וְעֶשְׂרִים֙ לְהוֹתִ֔יר בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri abụọ na otu, Hotia na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị
    iri na abụọ (12).
  ory-ory: ଏକବିଂଶ ପାଇଁ ହୋଥୀର୍‍, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe rüe me euin Hotir a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.027'
  ukr-1871: Двайцять перший Готирові з його синами та з його братами; їх — дванайцять;
  deu-1951: Das einundzwanzigste auf Hotir samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the one and twentieth to Hothir, his sons and his brethren, twelve;
  srp-1865: Dvadeset prvi na Otira, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’amakumi abiri mu akamu kagwa ku Kosiri, batabani be, n’ab’eŋŋanda ze,
    kkumi na babiri;
  heb-heb: לאחד ועשרים להותיר בניו ואחיו שנים עשר׃
  ben-IRV: একুশ বারের গুলিবাঁটে উঠল হোথীর নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
