verse: 1CH.025.006
translations:
  mal-C: ഈ മൂന്നു ഗണത്തിലുംപെട്ട ഇവരെല്ലാം യഹോവയുടെ ആലയത്തിൽ ഇലത്താളങ്ങളും വീണയും
    കിന്നരവും ഉപയോഗിച്ച് ദൈവത്തിന്റെ മന്ദിരത്തിൽ നടക്കുന്ന ശുശ്രൂഷയ്ക്കുവേണ്ടതായ സംഗീതം
    പകർന്നു. ഇവരെല്ലാം താന്താങ്ങളുടെ പിതാക്കന്മാരുടെ മേൽനോട്ടത്തിലായിരുന്നു പ്രവർത്തിച്ചത്.
    ആസാഫും യെദൂഥൂനും ഹേമാനും രാജാവിന്റെ മേൽനോട്ടത്തിലായിരുന്നു പ്രവർത്തിച്ചിരുന്നത്.
  deu-TKW: Diese alle waren unter der Leitung ihres Vaters beim Gesang im Tempel Jahwes
    thätig mit Cymbeln, Harfen und Zithern, zum Dienst im Tempel Gottes, unter der
    Leitung des Königs, Asaphs, Jeduthuns und Hemans.
  lin-lin: Bango nyonso bazalaki na bokambami ya tata na bango mpo na kobeta miziki
    na Tempelo ya Yawe mpe kobeta manzanza, mandanda mpe banzenze ; mpe mpo na kosala
    mosala kati na Ndako ya Nzambe. Azafi, Yedutuni mpe Emani bazalaki na bokambami
    ya mokonzi.
  eng-LSV: All these [are] by the side of their father in the song of the house of
    YHWH, with cymbals, psalteries, and harps, for the service of the house of God;
    by the side of the king [are] Asaph, and Jeduthun, and Heman.
  eng-GNV: All these were vnder the hande of their father, singing in the house of
    the Lord with cymbales, violes and harpes, for the seruice of the house of God,
    and Asaph, and Ieduthun, and Heman were at the Kings commandement.
  eng-WEBSTER: All these were under the hands of their father for song in the house
    of the LORD, with cymbals, psalteries, and harps, for the service of the house
    of God, according to the king's order to Asaph, Jeduthun, and Heman.
  nhw-BL: Nochi ni tlacame tequitiyayaj ipan ichaj TOTECO inintempa inintatahua. Inintequi
    elqui para huicase huan tlatzotzonase ica címbalos, arpas huan cítaras. Huan Asaf,
    Hemán huan Jedutún quimacayayaj cuenta nopa tlanahuatijquetl.
  swh-ONEN: Hawa wanaume wote walikuwa chini ya usimamizi wa baba yao kwa ajili ya
    uimbaji katika Hekalu la Bwana wakitumia matoazi, zeze na vinubi, kwa ajili ya
    huduma katika nyumba ya Mungu. Asafu, Yeduthuni na Hemani walikuwa chini ya usimamizi
    wa mfalme.
  bba-bba: Tɔn be kpurowɑ bɑ rɑ womusu ko Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ sɛkɛtirɛnu kɑ
    ɡuunu kɑ mɔrɔkunu kpɑ ben tundobu bɑ n bu kpɑre. Bɑ rɑ ben sɔmburu kowɑ kɑ sinɑ
    bokon woodɑ. Kpɑ Asɑfu kɑ Yedutum kɑ Hemɑni bɑ n bu ɡbiiye.
  eng-KJVCPB: All these were under the hands of their father for song in the house
    of the Lord, with cymbals, psalteries, and harps, for the service of the house
    of God, according to the king’s order to Asaph, Jeduthun, and Heman.
  luo-luo: Jogi duto notelnegi gi wuonegi e tijgi mar goyo thum e hekalu mar Jehova
    Nyasaye, ka gitiyo e od Nyasaye kuom goyo ongengʼo, orutu kod nyatiti. Asaf, Jeduthun,
    kod Heman to notelonegi kod ruoth.
  meu-meu: Idia iboudiai na Iehova ena dubu lalonai tamadia ese e biagudiava ane ḡaukaradia
    ai, mai botabota auridia bona hatai-hatai ḡaudia badadia bona maraḡidia ida, Dirava
    ena dubu gaukarana lalonai. Asaf bona Iedutunu bona Hemana na hanua pavapavana
    ese e biagudiava.
  npi-ULB: तिनीहरू सबै आफ्ना पिताकोहरूको निर्देशनमा थिए । तिनीहरू परमप्रभुको मन्‍दिरका
    सङ्गीतकारहरू थिए, जसले परमेश्‍वरको मन्‍दिरको सेवा गर्दा झ्‍याली, सारङ्गी र वीणा
    बजाउँथे । आसाप, यदूतून र हेमानचाहिं राजाको सुपरिवेक्षणमा थिए ।
  yor-yor: Gbogbo àwọn ọkùnrin yìí ni wọ́n wà lábẹ́ ìbojútó àwọn baba wọn fún ohun
    èlò orin ilé Olúwa, pẹ̀lú kimbali, ohun èlò orin olókùn àti dùùrù, fún ìsìn ilé
    Olúwa. Asafu, Jedutuni àti Hemani sì wà lábẹ́ ọba.
  pes-OPCB: تمام این مردان به سرپرستی پدرانشان در خانهٔ خداوند سنج و عود و بربط می‌نواختند
    و به این ترتیب خدا را خدمت می‌کردند. آساف و یِدوتون و هیمان مستقیما از پادشاه
    دستور می‌گرفتند.
  tgl-ULB: Lahat sila ay nasa patnubay ng kanilang mga ama. Sila ay mga musikero sa
    tahanan ni Yahweh, na may mga pompiyang at instrumentong may kuwerdas habang sila
    ay naglilingkod sa tahanan ng Diyos. Sina Asaf, Jeduthun at Heman ay nasa ilalim
    ng pangangasiwa ng hari.
  hui-hui: Hemana igini uruni bibahende tigua Anduane Homogonaga andaha Ngode Datagaliwabe
    mitangi bialu lotu larangi ngida ale tara tararu balu ngi̱li̱nge̱le̱ lagane beledi
    aleru baga baga bialu iba gana laga hene. Ani bialu heagola ti abahanda handayaho
    howa haru haga hene. Debidihanda Asababi Yadudunubi Hemanabi urunihondo bidaba
    layadagua tigua ani bialu haga hene.
  mya-mya: သူ​တို့​အား​လုံး​ပင်​ဖ​ခင်​စီ​စဉ်​ညွှန်​ကြား​မှု​အ​ရ၊ လင်း​ကွင်း​နှင့်​စောင်း​များ​ကို​ဗိ​မာန်​တော်​ဝတ်​ပြု
    ကိုး​ကွယ်​မှု​နှင့်​တွဲ​ဖက်​၍​တီး​ကြ​၏။ အာ​သပ်၊ ယေ​ဒု​သုန်​နှင့်​ဟေ​မန်​တို့​သည်​ဘု​ရင်​၏
    အ​မိန့်​တော်​ခံ​များ​ဖြစ်​ကြ​၏။
  bod-N: དེ་ཐམས་ཅད་ལ་རང་རང་གི་ཕ་ཡིས་བཀོད་འདོམས་བྱེད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་བསྟོད་དབྱངས་འབུལ་བ་དང་།
    སྦུག་ཆལ་དང་རྒྱུད་མངས། པི་ཝང་བཅས་ཀྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་ཞབས་ཕྱི་བྱེད་པ་ཡིན་ལ།
    ཨ་སབ་དང་ཡེ་དུ་ཐུན། ཧེ་མཱན་བཅས་ལ་རྒྱལ་པོས་བཀོད་འདོམས་བྱེད་པའོ། །
  sna-sna: Varume vose ava vaitungamirirwa namadzibaba avo mukuimba mutemberi yaJehovha,
    nomukuridza makandira nemitengeranwa nembira, kuti vaite ushumiri paimba yaMwari.
    Asafi, Jedhutuni naHemani vaiva pasi pamambo.
  spa-BLM: 'Todos ellos estaban bajo las manos de su padre para cantar en la casa
    de Yahvé, con címbalos, instrumentos de cuerda y arpas, para el servicio de la
    casa de Dios: Asaf, Jedutún y Hemán estaban bajo la orden del rey.'
  cac-cac: Masanil juntzan̈ eb' vin̈ chi', a vin̈ smam eb' vin̈ scuchb'an d'a b'it
    yic tz'och ejmelal d'a stemplo Jehová yed' juntzan̈ yamc'ab', aton platillo, salterio
    yed' arpa. A vin̈aj Asaf, vin̈aj Jedutún yed' vin̈aj Hemán ayoch eb' vin̈ d'a
    yalan̈ schecnab'il vin̈ rey.
  swh-ULB: Hawa wote walikuwa chini ya mwongozo wa baba yao. Walikuwa ni waimbaji
    katika nyumba ya Yahweh, pamoja na upatu na vifaa vya uzi walivyohudumu katika
    nyumba ya Mungu. Asafu, Yeduthuni, na Hemani walikuwa chini ya uwangalizi wa mfalme.
  bel-bel: Усе яны пад кіраўніцтвам бацькі свайго сьпявалі ў доме Гасподнім з кімваламі,
    псалтырамі і цытрамі ў служэньні ў доме Божым, паводле ўказаньня цара, альбо Асата,
    Ідытуна і Эмана.
  deu-ELBBK: Alle diese waren unter der Leitung ihrer Väter, Asaph und Jeduthun und
    Heman, beim Gesang im Haus des HERRN, mit Zimbeln, Harfen und Lauten, zum Dienst
    des Hauses Gottes, nach der Anweisung des Königs.
  mbb-OT: Heini sikandan he menge maama, ne dizalem sikandan te kedumala te amey zan
    te kedtukar te menge simbal, lira wey alpa te kebpenilbi zan dutun te valey te
    Megbevayà. Si Asaf, Jedutun, wey si Heman ne zizalem te kedumala te hadì.
  mal-2015: ഇവർ എല്ലാവരും ദൈവാലയത്തിലെ ശുശ്രൂഷെക്കു കൈത്താളങ്ങളാലും വീണകളാലും കിന്നരങ്ങളാലും
    യഹോവയുടെ ആലയത്തിൽ സംഗീതത്തിന്നായി താന്താങ്ങളുടെ അപ്പന്റെ കീഴിലും ആസാഫും യെദൂഥൂനും
    ഹേമാനും നേരെ രാജാവിന്റെ കല്പനെക്കു കീഴിലും ആയിരുന്നു.
  rmc-rmc: Savore kale muršen ľidžanas lengre dada o Asaf, o Jedutun the o Heman ko
    bašaviben pro citari, pro cimbalmi the pro harfi, sar giľavenas paš e služba andro
    Chramos le RAJESKRO pro prikazis le kraľiskro.
  pes-OPV: جميع اينها زير فرمان پدران خويش بودند تا در خانه خداوند با سنج و عود و
    بربط بسرايند و زير دست پادشاه و آساف و يدُوتُون و هِيمان به خدمت خانه خدا بپردازند.
  ron-1924: Тоць ачештя ерау суб кырмуиря пэринцилор лор пентру кынтаря ын Каса Домнулуй
    ши авяу кимвале, алэуте ши харпе пентру служба Касей луй Думнезеу. Асаф, Иедутун
    ши Хеман лукрау суб порунчиле ымпэратулуй.
  ben-OBCV: এইসব লোকজন ঈশ্বরের ভবনে পরিচর্যা করার জন্য তাদের বাবার তত্ত্বাবধানের অধীনে
    থেকে সুরবাহার, খঞ্জনি ও বীণা নিয়ে সদাপ্রভুর মন্দিরে গানবাজনা করতেন। আসফ, যিদূথূন
    ও হেমন মহারাজের তত্ত্বাবধানের অধীনে ছিলেন।
  som-som: Oo intaas oo dhammu waxay ka hooseeyeen aabbahood inay gurigii Rabbiga
    ku dhex gabyaan iyagoo haysta suxuun laysku garaaco, iyo shareerado, iyo kataarado,
    inay ka adeegaan guriga Ilaah, oo boqorku wuxuu saas ku amray Aasaaf iyo Yeduutuun
    iyo Heemaan.
  lat-VUC: 'Universi sub manu patris sui ad cantandum in templo Domini distributi
    erant, in cymbalis, et psalteriis, et citharis, in ministeria domus Domini juxta
    regem: Asaph videlicet, et Idithun, et Heman.'
  eng-ASVBT: All these were under the hands of their father for song in the house
    of Jehovah, with cymbals, psalteries, and harps, for the service of the house
    of God; Asaph, Jeduthun, and Heman being under the order of the king.
  ita-1885: Tutti costoro, sotto la condotta dei lor padri, vacavano alla musica della
    Casa del Signore, con cembali, salteri, e cetere, per lo ministerio della Casa
    di Dio; ed Asaf, Iedutun, ed Heman, erano sotto la condotta del re.
  eng-LXXUP: All these sang hymns with their father in the house of God, with cymbals,
    and lutes, and harps, for the service of the house of God, near the king, and
    Asaph, and Jeduthun, and Heman.
  eng-ULB: All these were under the direction of their fathers. They were musicians
    in Yahweh's house, with cymbals and stringed instruments as they served in God's
    house. Asaph, Jeduthun, and Heman were under the king's supervision.
  spa-VBL: Todos ellos estaban bajo la supervisión de sus padres para la música de
    la casa del Señor con címbalos, arpas y liras, para el servicio de la casa de
    Dios. Asaf, Jedutún y Hemán estaban bajo la supervisión del rey.
  fra-_FOB: Tous ceux-là étaient sous la direction de leurs pères, pour le chant de
    la maison de l'Éternel, avec des cymbales, des lyres et des harpes, pour le service
    de la maison de Dieu. Asaph, Jéduthun et Héman étaient sous la direction du roi.
  mal-mal: ഇവർ എല്ലാവരും ദൈവാലയത്തിലെ ശുശ്രൂഷയ്ക്ക് കൈത്താളങ്ങളാലും വീണകളാലും കിന്നരങ്ങളാലും
    യഹോവയുടെ ആലയത്തിൽ സംഗീതത്തിനായി അവരവരുടെ അപ്പന്റെ കീഴിലും, ആസാഫും യെദൂഥൂനും ഹേമാനും
    രാജാവിന്റെ കല്പനെക്കു കീഴിലും ആയിരുന്നു.
  urd-GVR: Yih sab apne apne bāp yānī Āsaf, Yadūtūn aur Haimān kī rāhnumāī meṅ sāz
    bajāte the. Jab kabhī Rab ke ghar meṅ gīt gāe jāte the to yih mausīqār sāth sāth
    jhāṅjh, sitār aur sarod bajāte the. Wuh apnī ḳhidmat bādshāh kī hidāyāt ke mutābiq
    saranjām dete the.
  suz-BL: मिनु आन आफोमी परमप्रभु यावे आ खिंम मेको नेल्‍ल आन कली बीना ताप्‍चा, तार
    पाइश्‍शो ताप्‍तीके ताप्‍चा नु बुप्‍केल ताप्‍चा कली शेंशो बाक्‍माक्‍त। पिपमी आसाफ,
    येदुथून नु हेमान आन कली दोपा अरेवा, मोपा पामे बाक्‍त।
  ita-1927: Tutti questi erano sotto la direzione dei loro padri per il canto della
    casa dell’Eterno, ed aveano dei cembali, dei saltèri e delle cetre per il servizio
    della casa di Dio. Eran sotto la direzione del re, di Asaf, di Jeduthun e di Heman.
  ckb-ckb: هەموو ئەمانە لەژێر دەستی باوکیاندا بوون بۆ گۆرانی گوتن بۆ پەرستگای خودا
    بە سەنج و ساز و قیسارەش، بۆ خزمەتکردنی ماڵی خودا. ئاساف، یەدوتون و هێیمان لەژێر
    دەستی پاشادا بوون.
  eng-BBE: All these, under the direction of their father, made music in the house
    of the Lord, with brass and corded instruments, for the worship of the house of
    God; Asaph, Jeduthun, and Heman being under the orders of the king.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಆರಾಧನೆ ನಡೆಯುತ್ತಿರುವಾಗ, ಇವರೆಲ್ಲರೂ ತಮ್ಮ ತಂದೆಯ ನೇತೃತ್ವದಲ್ಲಿ
    ತಾಳ, ಸ್ವರಮಂಡಲ, ಕಿನ್ನರಿ ಇವುಗಳಿಂದ ಗಾಯನ ಮಾಡುತ್ತಿದ್ದರು. ಹೀಗೆ ಆಸಾಫ್, ಯೆದುತೂನ್, ಹೇಮಾನರು
    ಅರಸನ ಸೇವೆಯಲ್ಲಿದ್ದರು.
  tam-2017: இவர்கள் அனைவரும் ராஜாவுடைய கட்டளைப்படிக் யெகோவாவுடைய ஆலயத்தில் தாளங்கள்
    தம்புருக்கள் சுரமண்டலங்களாகிய கீதவாத்தியம் வாசிக்க, தேவனுடைய ஆலயத்தின் ஊழியமாக
    அவரவர் தங்கள் தங்கள் தகப்பன்மார்களாகிய ஆசாப், எதுத்தூன், ஏமான் என்பவர்களிடத்தில்
    இருந்தார்கள்.
  spa-RV-1909: Y todos estos estaban bajo la dirección de su padre en la música, en
    la casa de Jehová, con címbalos, salterios y arpas, para el ministerio del templo
    de Dios, por disposición del rey acerca de Asaph, de Jeduthún, y de Hemán.
  ron-BTF: Toți aceștia erau sub mâinile tatălui lor pentru cântare în casa DOMNULUI,
    cu chimvale, psalterioane și harpe, pentru serviciul casei lui Dumnezeu, conform
    ordinului împăratului pentru Asaf, Iedutun și Heman.
  eng-WEBP: 'All these were under the hands of their father for song in the LORD’s
    house, with cymbals, stringed instruments, and harps, for the service of God’s
    house: Asaph, Jeduthun, and Heman being under the order of the king.'
  eng-FBV: All of them were under the supervision of their fathers for the music of
    the house of the LORD with cymbals, harps, and lyres, for the service of the house
    of God. Asaph, Jeduthun, and Heman were under the supervision of the king.
  nld-1939: Naar koninklijke verordening moesten ze allen onder leiding van hun vader
    Asaf, Jedoetoen en Heman met cymbalen, harpen en citers in het heiligdom van Jahweh
    de liederen begeleiden bij de eredienst in het huis van God.
  nch-BL: Nochi ni tacame tequitiyayaj ipan ichaj TOTECO inintempa inintatahua. Inintequi
    elqui para huicase huan tatzotzonase ica címbalos, arpas huan cítaras. Huan Asaf,
    Hemán huan Jedutún quimacayayaj cuenta nopa tanahuatijquet.
  vie-1934: Các người ấy đều ở dưới quyền cai quản của cha mình là A-sáp, Giê-đu-thun,
    và Hê-man, để ca-xướng trong đền Đức Giê-hô-va với chập chỏa, đàn sắt, đàn cầm,
    và phục sự tại đền của Đức Chúa Trời, theo mạng lịnh của vua.
  hin-CV: ये सभी याहवेह के भवन में उनके पिता की ही अगुवाई में, परमेश्वर के भवन की
    आराधना में झांझों, नेबेलों और किन्‍नोरों के संगीत पर गाने के लिए चुने गये थे.
    आसफ, यदूथून और हेमान राजा के सामने उनकी अगुवाई में काम करते थे.
  spa-BES: Todos estos, bajo la dirección de su padre, hicieron música en la casa
    del Señor, con instrumentos de bronce y cuerdas, para la adoración de la casa
    de Dios; Asaf, Jedutún y Hemán están bajo las órdenes del rey.
  tdx-tdx: Songa ambanem-pitàn-drae’e hisabo añ’ anjomba’ Iehovà ao reketse fikantsañañe,
    jejobory naho marovany, hitoroñe i anjomban’ Añaharey, ambanem-pità’ i mpanjakay,
    amy Asafe, amy Iedotone vaho amy Hemane.
  tha-KJV: เขาทั้งหลายทุกคนอยู่​ภายใต้​การนำของบิดาของเขาเพื่อประกอบเพลงในพระนิเวศของพระเยโฮวาห์
    ด้วยฉาบ พิณใหญ่ และพิณเขาคู่ เพื่อการปรนนิบั​ติ​ในพระนิเวศของพระเจ้า อาสาฟ เยดูธูน
    และเฮมาน อยู่​ภายใต้​พระราชดำรั​สส​ั่งของกษั​ตริ​ย์
  por-BR-2018: E todos estes estavam sob a direção de seu pai na música, na casa do
    SENHOR, com címbalos, saltérios e harpas, para o ministério do templo de Deus,
    por disposição do rei acerca de Asafe, de Jedutum, e de Hemã.
  deu-ELO: Alle diese waren unter der Leitung ihrer Väter, Asaph und Jeduthun und
    Heman, beim Gesange im Hause Jehovas, mit Zimbeln, Harfen und Lauten, zum Dienste
    des Hauses Gottes, nach der Anweisung des Königs.
  eng-WYC-2018: All these under the hand of their father were dealed, either assigned,
    to sing in the temple of the Lord, in cymbals, and psalteries, and harps, into
    the service of the house of the Lord, nigh the king, that is say, Asaph, and Jeduthun,
    and Heman. (All these were under the hand, or the power, of their father, and
    were assigned to play, in the Temple of the Lord, cymbals, and lutes, and harps,
    for service in the House of the Lord, while Asaph, and Jeduthun, and Heman, were
    under the direction of the king.)
  epo-epo: Ĉiuj ĉi tiuj estis sub la gvidado de siaj patroj ĉe la kantado en la domo
    de la Eternulo, kun cimbaloj, psalteroj, kaj harpoj, ĉe la servado en la domo
    de Dio, sub la gvidado de la reĝo, Asaf, Jedutun, kaj Heman.
  uig-PIN: Bularning ⱨǝmmisi atilirining baxlamqiliⱪida bolup, Pǝrwǝrdigarning ɵyidǝ
    nǝƣmǝ-nawa ⱪilix üqün, jang-jang, tǝmbur wǝ qiltar qelip Hudaning ɵyidiki wǝzipisini
    ɵtǝytti. Asaf, Yǝdutun wǝ Ⱨeman bu ixlarda padixaⱨning kɵrsǝtmisigǝ ⱪaraytti.
  beo-beo: 'Hima:ne egefe huluane da ilia eda sia: nababeba:le, giga:mesa amola sani
    baidama amo Debolo nodone sia:ne gadosu amola gesami hea:su fidimusa: dusu. A:sa:fe,
    Yediudane amola Hima:ne, ilia da hina bagade Da:ibidi ea hamoma:ne sia:i defele
    hamosu.'
  tpi-OTNT: Ol dispela lain pikinini man bilong Heman i save paitim ol kain kain gita
    samting long taim bilong mekim lotu long God long haus bilong Bikpela. Na papa
    bilong ol i bosim ol. Na King Devit i bosim Asap na Jedutun na Heman.
  hau-SA: Dukan waɗannan mutane suna a ƙarƙashin kulawar mahaifansu don kaɗe-kaɗe
    da bushe-bushe a cikin haikalin Ubangiji, da ganguna, molaye da garayu, don hidima
    a gidan Allah. Asaf, Yedutun da Heman suna ƙarƙashin kulawar sarki.
  uig-LAT: Bularning hemmisi atilirining bashlamchiliqida bolup, Perwerdigarning öyide
    neghme-nawa qilish üchün, jang-jang, tembur we chiltar chélip Xudaning öyidiki
    wezipisini öteytti. Asaf, Yedutun we Héman bu ishlarda padishahning körsetmisige
    qaraytti.
  nde-nde: Wonke lamadoda ayephethwe ngoyise emsebenzini wokuhlabela ethempelini likaThixo,
    ngezigubhu, amachacho lemihubhe enkonzweni endlini kaNkulunkulu. U-Asafi, loJeduthuni
    kanye loHemani babengaphansi kwenkosi.
  ton-ton: Naʻe puleʻi ʻakinautolu ni kotoa pē ʻe heʻenau tamai ke fai ʻae hiva ʻi
    he fale ʻo Sihova ʻaki ʻae ngaahi meʻa ukamea pakihi, mo e ngaahi ūtete, pea mo
    e ngaahi haʻape, ʻi he ngāue ʻoe fale ʻoe ʻOtua, ʻo tatau mo e fekau ʻae tuʻi
    kia ʻAsafi, mo Situtuni, pea mo Hemani.
  ces-1613: Všickni ti byli pod spravou otce svého, při zpívání v domě Hospodinově
    na cymbálích, loutnách a harfách, k službě v domě Božím vedlé poručení králova
    Azafovi, Jedutunovi a Hémanovi.
  eng-WMB: 'All these were under the hands of their father for song in the LORD’s
    house, with cymbals, stringed instruments, and harps, for the service of God’s
    house: Asaph, Jeduthun, and Heman being under the order of the king.'
  tam-TCV: இவர்கள் எல்லோரும் யெகோவாவினுடைய ஆலயத்தின் இசைக்காகத் தங்கள் தந்தையின் மேற்பார்வையில்
    யாழ், வீணை, கைத்தாளம் போன்ற இசைக்கருவிகளை மீட்பதற்காக இறைவனுடைய ஆலயப் பணியில்
    ஈடுபட்டிருந்தார்கள். ஆசாப்பும், எதுத்தூனும், ஏமானும் அரசனின் மேற்பார்வையின்கீழ்
    இருந்தார்கள்.
  ceb-ULB: Kining tanan ubos sa pagmando sa ilang mga amahan. Sila ang nagtugtog sa
    balay ni Yahweh, inubanan sa mga piyangpiyang ug sa mga lira samtang moalagad
    sila sa balay sa Dios. Si Asaf, si Jedutun, ug si Heman ubos sa pagmando sa hari.
  pol-UBG: Ci wszyscy byli pod kierownictwem swego ojca, przeznaczeni do śpiewu w
    domu PANA przy cymbałach, cytrach i harfach, do służby w domu Bożym, tak jak król
    rozkazał Asafowi, Jedutunowi i Hemanowi.
  urd-GVU: یہ سب اپنے اپنے باپ یعنی آسف، یدوتون اور ہیمان کی راہنمائی میں ساز بجاتے
    تھے۔ جب کبھی رب کے گھر میں گیت گائے جاتے تھے تو یہ موسیقار ساتھ ساتھ جھانجھ، ستار
    اور سرود بجاتے تھے۔ وہ اپنی خدمت بادشاہ کی ہدایات کے مطابق سرانجام دیتے تھے۔
  deu-1912: Diese waren alle unter ihren Vätern Asaph, Jedithun und Heman, zu singen
    im Hause des HERRN mit Zimbeln, Psaltern und Harfen, nach dem Amt im Hause Gottes
    bei dem König.
  kan-2017: ದೇವರಾದ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಆರಾಧನೆ ನಡೆಯುತ್ತಿರುವಾಗ ಇವರೆಲ್ಲರೂ ತಮ್ಮ ತಂದೆಯ ಕೈಕೆಳಗಿದ್ದುಕೊಂಡು
    ತಾಳ, ಸ್ವರಮಂಡಲ, ಕಿನ್ನರಿ ಇವುಗಳಿಂದ ಗಾಯನ ಮಾಡುತ್ತಿದ್ದರು. ಆಸಾಫ ಯೆದುತೂನ್ ಹೇಮಾನರು ಅರಸನ
    ಸೇವೆಯಲ್ಲಿದ್ದರು.
  yap-yap: Gubin e pi pagel ni fak ney e go’ yad ma musik ko cymbal nge harp ni ir
    ni chitamngrad e ma pow’iyrad, u yagagen e liyor u Tempel. Me Asaf, Jeduthun,
    nge Heman e yad bay u tan lungun e en pilung.
  hlt-MCSB: Te boeih te a napa rhoek kut hmuiah BOEIPA im kah lumlaa ham tlaklak neh,
    thangpa neh, rhotoeng ham omuh. Asaph, Jeduthun neh Heman he tah manghai kut hmuiah
    Pathen im kah thothuengnah dongah omuh.
  mdy-ETH: ዒዛኮ ዓቲንቆ ናኣታ ቢያ ጌኤዦ ማኣሮይዳ ፆኦሲ ካኣሽኪንታ ካኣዦ ዳምባ ኩንሢንታኣና ዔያቶኮ ዓዴ ሱኡጌ ማዔም ዑኡቱቡላሢ
    ዎቻኔ፥ ጎኦሎዋ ዋርቃኔ፤ ዓሳኣፔንታ ዪዱቱንታ ሄማኔንታ ካኣቲ ቢታንቶ ዴማ ማዒ ዬያ ማዾ ማዻኔ።
  twi-ASANTE: Na saa mmarima yi nyinaa hyɛ wɔn agyanom ase, na wɔnam so too nnwom
    wɔ Awurade fie. Wɔn nnwuma ne sɛ wɔbɔ kyankyan, mmɛnta ne nsankuten wɔ Onyankopɔn
    fie. Na Asaf, Yedutun ne Heman hyɛ ɔhene no ase.
  eng-WEBU: 'All these were under the hands of their father for song in the LORD’s
    house, with cymbals, stringed instruments, and harps, for the service of God’s
    house: Asaph, Jeduthun, and Heman being under the order of the king.'
  wal-wal: Hageeti ubbai GODAA Beeta Maqidasiyan daalaa qaattanau, diittaanne maazinqqiyaa
    diixxiiddinne yexxiiddi goinnanau, bantta aawaappe garssaara de7oosona. Asaafi,
    Yidutuuninne Hemaani kawuwaa azazuwan de7oosona.
  spa-PDDPT: Todos ellos estaban bajo la dirección de su padre, en el canto de la
    Casa de Yavé, con acompañamiento de címbalos, salterios y arpas, para el ministerio
    del Santuario de ʼElohim. Asaf, Jedutún y Hemán estaban bajo la dirección del
    rey.
  gun-gun: Ha'e kuery peteĩ-teĩ omba'eapoa re tuu ae opena oikovy. Senhor pegua opy
    oporaei 'rã hy'a pu reve, mbaraka ha'e ixã reta va'e reve Nhanderuete pegua oo
    rupi omba'eapo vy. Ha'e rã tuu Asafe, Jedutum ha'e Hemã omba'eapoa re ma huvixave
    ae opena oikovy.
  ilo-ULB: Amin dagitoy ket babaen iti panangidaulo dagiti ammada. Tumutokarda iti
    balay ni Yahweh, a nabuyogan kadagiti piangpiang ken nakuerdasan nga instrumento
    bayat iti panagserbida iti balay ti Dios. Da Asaf, Jedutun, ken ni Heman ket adda
    iti babaen iti panangimaton ti ari.
  kpg-kpg: Nia dama daane huogodoo a maa e hai nadau daahili gi nia ‘cymbal’ mo nia
    ‘harp’ i lala nia helekai o di nadau damana, e hai dalia nnegau nia daumaha ma gaa hai
    i lodo di Hale Daumaha. Gei Asaph, Jeduthun, mo Heman le e hai nia mee a di king
    ala bolo gi heia.
  uig-ARA: بۇلارنىڭ ھەممىسى ئاتىلىرىنىڭ باشلامچىلىقىدا بولۇپ، پەرۋەردىگارنىڭ ئۆيىدە
    نەغمە-ناۋا قىلىش ئۈچۈن، جاڭ-جاڭ، تەمبۇر ۋە چىلتار چېلىپ خۇدانىڭ ئۆيىدىكى ۋەزىپىسىنى
    ئۆتەيتتى. ئاساف، يەدۇتۇن ۋە ھېمان بۇ ئىشلاردا پادىشاھنىڭ كۆرسەتمىسىگە قارايتتى.
  sus-sus: Nee birin nu na e baba xa yaamari bun ma, e xa bɛɛti ba kɔrae xui ra Alatala
    xa banxi kui. Asafi, Yedutun, nun Heman nu na mangɛ xa yaamari nan bun ma.
  pon-2006: Nah pwutak ko koaros kin kesengki arp oh simpal pahn kaweidpen arail pahpao,
    pwehn kin iang patehng kaudok en nan Tehnpaso. Oh Asap, Sedudun, oh Eman mi pahn
    kaweidpen nanmwarkio.
  ksd-ksd: Tama i diat i ga lue go diat par ta ra kakailai ta ra kuba i ra Luluai
    ma ra umana tobo, ma ra umana pagol, ma ra umana ngap, ure ra lotu ta ra kuba
    i God, Asap, Iedutun, ma Eman, dital ga ki ta ra vavai ra varkurai kai ra king.
  tur-YTC: 'Onların hepsi, zillerle, telli çalgılarla ve çenklerle, Tanrı evinin hizmeti
    için, babalarının eli altında, Yahve''nin evinde ezgi söylemek içindiler: Asaf,
    Yedutun ve Heman, kralın buyruğu altındaydılar.'
  grc-BRENT: Πάντες οὗτοι μετὰ τοῦ πατρὸς αὐτῶν ὑμνῳδοῦντες ἐν οἴκῳ Θεοῦ, ἐν κυμβάλοις,
    καὶ ἐν νάβλαις, καὶ ἐν κινύραις εἰς τὴν δουλείαν οἴκου τοῦ Θεοῦ, ἐχόμενα τοῦ βασιλέως,
    καὶ Ἀσὰφ, καὶ Ἰδιθοὺν, καὶ Αἱμάν.
  ind-AYT: Semua orang ini berada di bawah arahan ayah mereka saat bernyanyi di bait
    TUHAN. Mereka memakai ceracap, gambus, dan kecapi untuk ibadah di bait Allah.
    Asaf, Yedutun, dan Heman berada di bawah arahan raja.
  nya-nya: Anthu onsewa ankayangʼaniridwa ndi makolo awo pa mayimbidwe a mʼNyumba
    ya Yehova. Iwowatu ankayimba ndi ziwaya zamalipenga, azeze ndi apangwe potumikira
    mʼNyumba ya Mulungu. Koma Asafu, Yedutuni ndi Hemani amayangʼaniridwa ndi mfumu.
  hrv-hrv: Svi su oni pod vodstvom svoga oca Asafa te Jedutuna i Hemana pjevali u
    Jahvinu Domu uz cimbale, harfe i citre za službu u Božjem Domu, po kraljevoj uredbi.
  mps-mps: Hemango te hani ogwa dabego te haniani gita dabe badi te plet pou bras
    badi elali, te Genuai Bidigo bede te Godiba lotu wabo sogo tialio. Tama augwa
    ayago augwali tonaluali. Tama king Devitgo Asap me Jedutun me Heman te bidi sela
    tonaluai dao.
  tpi-tpi: Ol dispela lain pikinini man bilong Heman i save paitim ol kain kain gita
    samting long taim bilong mekim lotu long God long haus bilong Bikpela. Na papa
    bilong ol i bosim ol. Na King Devit i bosim Asap na Jedutun na Heman.
  dan-1931: Alle disse spillede under deres Faders Ledelse ved Sangen i HERRENS Hus
    på Cymbler, Harper og Citre for således at gøre Tjeneste i Guds Hus under Ledelse
    af Kongen, Asaf, Jedutun og Heman.
  vie-OVCB: Tất cả những người này đều ở dưới sự điều khiển của cha mình, họ lo việc
    ca hát tại nhà của Chúa Hằng Hữu. Nhiệm vụ của họ gồm chơi đàn chập chõa, đàn
    hạc, và đàn lia tại nhà của Đức Chúa Trời. A-sáp, Giê-đu-thun và Hê-man đều dưới
    quyền của vua.
  guj-2017: તેઓ સર્વ પોતાના પિતાના હાથ નીચે ફરજ બજાવતા હતા. અને ઈશ્વરના ભક્તિસ્થાનમાં
    ઝાંઝો, સિતાર અને વાદન તથા ગાયન કરીને પ્રભુની સેવા કરતા હતા. આસાફ, યદૂથૂન તથા હેમાન
    પોતે તો રાજાના હાથ નીચે હતા.
  pon-2006A: Nah pwutak ko koaros kin kesengki arp oh simpal pahn kaweidpen arail
    pahpao, pwehn kin iang patehng kaudok en nan Tehnpaso. Oh Asap, Sedudun, oh Eman
    mi pahn kaweidpen nanmwarkio.
  por-BRBSL: 'Todos eles estavam sob as mãos de seu pai para cantar na casa de Iavé,
    com címbalos, instrumentos de corda e harpas, para o serviço da casa de Deus:
    Asaph, Jeduthun e Heman estando sob a ordem do rei.'
  cth-cth: Hotnaw pueng teh, BAWIPA im dawk cecak, tamawi, ratoung hoi Cathut e im
    dawk thaw ka tawk nahanelah, la ka sak naw a na pa e kâ rahim kaawm e naw doeh.
    Asaph, Jeduthun hoi Heman naw teh, siangpahrang kâtawnnae rahim kaawm e naw doeh.
  twi-twi: Na saa mmarima yi nyinaa hyɛ wɔn agyanom ase, na wɔnam so too nnwom wɔ
    Awurade fi. Wɔn nnwuma ne sɛ wɔbɔ kyɛnkyɛn, mmɛnta ne asankuten wɔ Onyankopɔn
    fi. Na Asaf, Yedutun ne Heman hyɛ ɔhene no ase.
  hlt-hlt: Te boeih te a napa rhoek kut hmuiah BOEIPA im kah lumlaa ham tlaklak neh,
    thangpa neh, rhotoeng ham omuh. Asaph, Jeduthun neh Heman he tah manghai kut hmuiah
    Pathen im kah thothuengnah dongah omuh.
  tbz-SIM: Bɛmɔu bɛɛ̀ do tú bɛdèmbɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ bie ntikùtìdùùtì
    nɛ̀ tibómbonti nɛ̀ tikɑ̃penti, kɛ̀ bɛ cicɛ bɛ̀ ni. Kɛ̀ bɛ̀ mpĩ́ nhokpɑ̀ɑ̀tì tɔ̃mmú,
    Asɑfu nɛ̀ Yedutunni nɛ̀ Emɑnni kɛ̀ bɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Heman uan otaribagh ativagha men garima, me Ikiavɨra Itir Godɨn Dɨpenimɨn
    aven, an ziam famin ingangariba iti. Me gitan igharagha gariba ko tambarinbav
    sogh an ziam fɨva ighiaba bangam. Ezɨ Atrivim Devit Asap ko Jedutun ko Heman gativagha
    men gari.
  dop-dop: Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ mpɛ ɩnɩ pɑ cɑɑnɑɑ Asɑfɩ, nɑ Yetutuŋ, nɑ Hemɑŋ pɑ pɑɑsɑɣɑnɑ-wɛ,
    nɑ pɑ́ yooki yontu nɑ kpɛŋkpɛŋnɑɑ, nɑ cǝmǝŋ, nɑ sɑŋkʋnɑɑ, ɩsɩɩ wulɑʋ kɑ sɩɩʋ tɔ.
  azb-azb: Onların hamısı Rəbbin məbədində atalarının başçılığı altında Allah evinin
    xidməti üçün sinclər, çənglər və liralar çalıb ilahi oxuyurdu. Asəf, Yedutun və
    Heman isə padşahın başçılığı altında idi.
  eng-DBY: All these were under the direction of their fathers Asaph, Jeduthun, and
    Heman, for song in the house of Jehovah, with cymbals, lutes and harps, for the
    service of the house of God, under the direction of the king.
  hin-2017: ये सब यहोवा के भवन में गाने के लिये अपने-अपने पिता के अधीन रहकर, परमेश्वर
    के भवन, की सेवकाई में झाँझ, सारंगी और वीणा बजाते थे। आसाप, यदूतून और हेमान राजा
    के अधीन रहते थे।
  eng-YLT: All these [are] by the side of their father in the song of the house of
    Jehovah, with cymbals, psalteries, and harps, for the service of the house of
    God; by the side of the king [are] Asaph, and Jeduthun, and Heman.
  eng-WYC-2017: All these under the hand of their father were dealed, either assigned,
    to sing in the temple of the Lord, in cymbals, and psalteries, and harps, into
    the service of the house of the Lord, nigh the king, that is say, Asaph, and Jeduthun,
    and Heman.
  eng-WMBB: 'All these were under the hands of their father for song in the LORD’s
    house, with cymbals, stringed instruments, and harps, for the service of God’s
    house: Asaph, Jeduthun, and Heman being under the order of the king.'
  urd-GVH: यह सब अपने अपने बाप यानी आसफ़, यदूतून और हैमान की राहनुमाई में साज़ बजाते
    थे। जब कभी रब के घर में गीत गाए जाते थे तो यह मौसीक़ार साथ साथ झाँझ, सितार और
    सरोद बजाते थे। वह अपनी ख़िदमत बादशाह की हिदायात के मुताबिक़ सरंजाम देते थे।
  rug-rug: Sari doduru koreo arini si ta totolie beto koasa tamadia koari na kinerakera
    luli mikemike, sibolo, meke hapu pude turaṉia sa vinahesi pa Zelepade. Meke sari
    Asapa, Zedutuni, meke Hemani si koa pa ginarunu tanisa baṉara.
  gaz-gaz: Namoonni kunneen hundi tajaajila mana Waaqaa keessatti faarfannaa kililleedhaan,
    kiraaraa fi baganaadhaan mana qulqullummaa Waaqayyoo keessatti faarfatamu sanaaf
    qajeelcha abbootii isaanii jala turan. Asaaf, Yeduutuunii fi Heemaan immoo qajeelcha
    mootichaa jala turan.
  fra-LSG: Tous ceux-là étaient sous la direction de leurs pères, pour le chant de
    la maison de l’Éternel, et avaient des cymbales, des luths et des harpes pour
    le service de la maison de Dieu. Asaph, Jeduthun et Héman recevaient les ordres
    du roi.
  yal-yal: Ne birin yi e fafe a yamarin bun ma, e bɛtine ba kariɲanne nun kondenne
    nun bɔlɔnne ra Alatala Batu Banxin wanla ra. Asafi nun Yedutun nun Heman yi mangana
    yamarin nan bun ma.
  haw-1868: O keia poe a pau, malalo o na lima o ko lakou makuakane no ka mele iloko
    o ka hale o Iehova, me na kimebala, na pesaleteria, a me na lira, no ka oihana
    ma ka hale o ke Akua, e like me ke kauoha a ke alii ia Asapa, ia Iedutuna, a me
    Hemana.
  arb-NAV: وكَانُوا جَمِيعُهُمْ يُجِيدُونَ الْعَزْفَ عَلَى الصُّنُوجِ وَالرَّبَابِ
    وَالْعِيدَانِ، بِقِيَادَةِ أَبِيهِمْ، لِلاشْتِرَاكِ فِي الْعِبَادَةِ بِالْهَيْكَلِ.
    وَكَانَ آسَافُ وَيَدُوثُونُ وَهَيْمَانُ يَتَلَقَّوْنَ تَعْلِيمَاتِهِمْ مِنَ الْمَلِكِ.
  ewe-ewe: Ŋutsu siawo katã nɔ wo fofo ƒe kpɔkplɔ te be woatsɔ gakogoewo, saŋkuwo
    kple kasaŋkuwo aƒo hawo le subɔsubɔ me le Mawu ƒe aƒe me. Asaf, Yedutun kple Heman
    nɔ fia la ƒe kpɔkplɔ te.
  eng-LEE: All these were under the supervision of their father at the singing in
    the house of the Lord, with cymbals, psalteries, and harps, for the service of
    the house of God, under the supervision of the king, Assaph, Jeduthun, and Heman.
  asm-FB: তেওঁলোকৰ পিতৃৰ নিৰ্দেশ অনুযায়ী এই সকলো কৰিছিল। তেওঁলোক ঈশ্ৱৰৰ গৃহৰ বাদ্যকৰ
    আছিল, তেওঁলোকে ঈশ্বৰৰ গৃহৰ পৰিচৰ্যাৰ বাবে তাল, বেহেলা, আৰু বীণা বজাইছিল। আচফ,
    যিদূথূন, আৰু হেমন ৰজাৰ নিৰ্দেশৰ অধীনত আছিল।
  sus-A: نٍيٍ بِرِن نُ نَ عٍ بَبَ شَ يَامَرِ بُن مَ، عٍ شَ بّيتِ بَ كْرَيٍ شُي رَ
    عَلَتَلَ شَ بَنشِ كُي. عَسَقِ، يٍدُتُن، نُن هٍمَن نُ نَ مَنفّ شَ يَامَرِ نَن بُن
    مَ.
  fra-SBL: 'Tous ceux-là étaient sous les mains de leur père pour chanter dans la
    maison de l''Éternel, avec des cymbales, des instruments à cordes et des harpes,
    pour le service de la maison de Dieu : Asaph, Jeduthun et Héman étaient sous l''ordre
    du roi.'
  hbo-hbo: כָּל־אֵ֣לֶּה עַל־יְדֵי֩ אֲבִיהֶ֨ם בַּשִּׁ֜יר בֵּ֣ית יְהוָ֗ה בִּמְצִלְתַּ֙יִם֙
    נְבָלִ֣ים וְכִנֹּרֹ֔ות לַעֲבֹדַ֖ת בֵּ֣ית הָאֱלֹהִ֑ים עַ֚ל יְדֵ֣י הַמֶּ֔לֶךְ ס
    אָסָ֥ף וִידוּת֖וּן וְהֵימָֽן׃
  kik-kik: Andũ aya othe maarũgamagĩrĩrwo nĩ maithe mao nĩguo mainage thĩinĩ wa hekarũ
    ya Jehova, marĩ na thaani iria ihũũrithanagio ikagamba, na inanda cia kĩnũbi,
    na inanda cia mũgeeto, nĩ ũndũ wa ũtungata wa nyũmba ya Ngai. Asafu, na Jeduthuni,
    na Hemani nao maarũgamagĩrĩrwo nĩ mũthamaki.
  fra-NCL: Tous ces lévites étaient sous les ordres de leurs pères pour le chant de
    la maison de Yahweh, ayant des cymbales, des cithares et des harpes pour le service
    de la maison de Dieu, sous les ordres de David, d’Asaph, d’Idithun et de Héman.
  cek-AK: Hae kaminawk boih loe Asaph, Heman hoi Jeduthun khaeah siangpahrang mah
    paek ih lok baktih toengah, ampanawk zaehhoihhaih tlim ah Angraeng im ah katoeng
    kruekhaih, laasakhaih, cingceng bohhaih, aqui pop katoeng kruekhaih, katoeng congca
    kruekhaih hoiah Angraeng im ah toksah kami ah oh o.
  cuk-cuk: 'E-bab Bab-Jehováʼse-goled-neggi namakedgi e-masmala-idudiid, we-garmarba
    namakarmalar: Gar-címbaloʼba, gar-salterioʼba, gar-arpaʼba namakmalar. Asaf, Jedutún,
    degi, Hemán, rey-sogedba arbadii damalad.'
  uig-CYR: Буларниң һәммиси атилириниң башламчилиғида болуп, Пәрвәрдигарниң өйидә
    нәғмә-нава қилиш үчүн, җаң-җаң, тәмбур вә чилтар челип Худаниң өйидики вәзиписини
    өтәйтти. Асаф, Йәдутун вә Һеман бу ишларда падишаниң көрсәтмисигә қарайтти.
  tel-2017: వీళ్ళందరూ ఆసాపుకూ, యెదూతూనుకూ, హేమానుకూ, రాజు చేసిన కట్టడ ప్రకారం యెహోవా
    ఇంట్లో తాళాలు, స్వరమండలాలు, తీగ వాయిద్యాలు వాయిస్తూ, పాటలు పాడుతూ, తమ తండ్రి చేతి
    కింద దేవుని మందిరం సేవ జరిగిస్తూ ఉన్నారు.
  hat-BSA: Tout te anba direksyon a papa yo pou chante lakay SENYÈ a, avèk senbal,
    ap ak gita yo, pou sèvis kay Bondye a. Asaph, Jeduthun avèk Héman te anba direksyon
    wa a.
  kos-kos: Wen nukewa natul elos mwet srital ke cymbal ac harp ye koko lun papa tumalos
    ke pacl in alu in Tempul. Asaph, Jeduthun, ac Heman elos orekma ye koko lal tokosra.
  hbo-WLC: כָּל־אֵ֣לֶּה עַל־יְדֵי֩ אֲבִיהֶ֨ם בַּשִּׁ֜יר בֵּ֣ית יְהוָ֗ה בִּמְצִלְתַּ֙יִם֙
    נְבָלִ֣ים וְכִנֹּר֔וֹת לַעֲבֹדַ֖ת בֵּ֣ית הָאֱלֹהִ֑ים עַ֚ל יְדֵ֣י הַמֶּ֔לֶךְ ס
    אָסָ֥ף וִידוּת֖וּן וְהֵימָֽן׃
  ibo-ibo: Ụmụ ndị ikom ndị a niile nọ nʼokpuru nna ha, maka ịbụ abụ nʼụlọ Onyenwe
    anyị na-eji ịkpọ ụbọ na une na iti ọla na-ada ụda, nʼihi ofufe ụlọ Chineke. Asaf,
    na Jedutun, na Heman nọkwa nʼokpuru nlekọta eze.
  ory-ory: ଏସମସ୍ତେ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସେବାକାର୍ଯ୍ୟାର୍ଥେ କରତାଳ, ନେବଲ ଓ ବୀଣା ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ଗାନ କରିବା ପାଇଁ ଆପଣାମାନଙ୍କ ପିତାଙ୍କ ହସ୍ତାଧୀନରେ ଥିଲେ; ଆସଫ, ଯିଦୂଥୂନ୍‍ ଓ ହେମନ
    ରାଜାଜ୍ଞାଧୀନ ଥିଲେ।
  chk-chk: Ätekei meinisin ra nom fän emwenien semer we le köl me lon imwenfelin ewe
    Samol mi Lapalap. Ra köl fän pisekin kaktai, fän kitar me ükülele, pun iei wiser
    me lon ewe imwenfel. Nge Asaf, Jetutun me Heman ra nom fän än ewe king ootoot.
  rop-rop: En ol im san bin oldei plei det myusik garram detlot gita gulum hap, en
    detlot lilwan drum gulum simbul. Olabat dedi bin jidan boswan blanga det sebis
    langa det Serramoni Pleis. En Eisaf, Jedathan en Heiman deibin wek blanga det
    king.
  ukr-1871: Усї вони під проводом свого батька сьпівали в домі Господньому, з кимвалами,
    псалтирями та цитрами в службі в домі Божому по наказу царя, або Асафа, Ідитуна
    та Емана.
  deu-1951: Alle diese waren unter der Leitung ihrer Väter Asaph, Jedutun und Heman
    beim Gesang im Hause des HERRN, mit Zimbeln, Psaltern und Harfen zum Dienst im
    Hause Gottes nach der Anweisung des Königs tätig.
  eng-JPS: All these were under the hands of their fathers for song in the house of
    the LORD, with cymbals, psalteries, and harps, for the service of the house of
    God, according to the direction of the king — Asaph, Jeduthun, and Heman.
  srp-1865: Svi oni bijahu pod rukom oca svojega pjevajuæi u domu Gospodnjem uz kimvale
    i psaltire i gusle za službu u domu Božijem, kako car nareðivaše Asafu i Jedutunu
    i Emanu.
  lug-lug: Abo bonna baavunaanyizibwanga ba kitaabwe, olw’okuyimba mu yeekaalu ya
    Mukama, nga bakuba ebitaasa, n’entongooli, n’ennanga, olw’okuweerezanga okw’omu
    nnyumba ya Katonda. Asafu, ne Yedusuni, ne Kemani baali bakolera wansi kabaka.
  heb-heb: כל אלה על ידי אביהם בשיר בית יהוה במצלתים נבלים וכנרות לעבדת בית האלהים
    על ידי המלך אסף וידותון והימן׃
  ben-IRV: ঈশ্বরের ঘরের সেবা কাজের জন্য এঁরা সবাই তাঁদের বাবা আসফ, যিদূথূন আর হেমনের
    পরিচালনার অধীন ছিলেন। তাঁরা রাজার আদেশে করতাল, বীণা ও সুরবাহার নিয়ে সদাপ্রভুর
    ঘরে গান বাজনা করতেন।
  pan-pan: ਇਹ ਸਾਰੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਅਧੀਨ ਸਨ ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਛੈਣਿਆਂ, ਸਤਾਰਾਂ ਤੇ ਬਰਬਤਾਂ
    ਨਾਲ ਗਾ ਵਜਾ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਉਪਾਸਨਾ ਕਰਨ, ਜਿਵੇਂ ਪਾਤਸ਼ਾਹ ਦਾ ਹੁਕਮ ਆਸਾਫ਼, ਯਦੂਥੂਨ
    ਅਤੇ ਹੇਮਾਨ ਨੂੰ ਹੁੰਦਾ ਸੀ
  mya-JVB: ထို သားအပေါင်း တို့သည် အာသပ် ၊ ယေဒုသုန် ၊ ဟေမန် တို့ကို ရှင်ဘုရင် စီရင်သည်အတိုင်း
    အဘ ဟေမန်၌ တပည့်ဖြစ်၍၊ ထာဝရ အရှင် ဘုရားသခင် ၏အိမ် တော်၌ ခွက်ကွင်း ၊ စောင်း ၊ တယော
    ကိုတီးလျက်၊ သီချင်း ဆို၍ အမှု တော်ကို ဆောင်ရွက်ရကြ၏။
  hmo-hmo: Inai tau ibounai be edia tamadia ese idia gunalaia, bona idia ese Lohiabada
    ena Dubu Helaga ena tomadiho totona miusiki idia karaia, gita badadia bona maragidia,
    bona tareko dekena amo. Inai gaukara be Asapa, Iedutunu bona Hemana ese idia karaia,
    king ena oda ibounai hegeregerena.
  urd-urd: यह सब ख़ुदावन्द के घर में हम्द करने के लिए अपने बाप के मातहत थे, और झाँझ
    और सितार और बरबत से ख़ुदा के घर की ख़िदमत करते थे। आसफ़ और यदूतून और हैमान बादशाह
    के हुक्म के ताबे' थे
  rus-SYN: Все они под руководством отца своего пели в доме Господнем с кимвалами,
    псалтирями и цитрами в служении в доме Божием, по указанию царя, или Асафа, Идифуна
    и Емана.
  bqc-SIM: Gbɛ̃́piↄ ìↄ lɛsi Dii ua ń sɛ̃́sɛ̃naↄ ń domaↄ ń mↄↄnaↄ ḿpiiɛ. An maeↄ
    Asafa ń Yedutuo ń Emanio mɛ́ aaìↄ wɛ́tɛńzi Lua ua zĩpi guu. Kí sↄ̃ ìↄ wɛ́tɛ
    ń maepiↄzi.
  tcz-CHONGTHU: Heman le achapate chu Houin sunga tumging thei, Selangdah gin ngei,
    Semjang sai chule khutbeh a Pakai vahchoina lamkaiya pang ahiuve. Chule ijakaiyin,
    Asaph, Jeduthun chule Heman jong lengpa toh aki thukop jing uve.
  mar-mar: हे सर्व आपल्या पित्याच्या मार्गदर्शनाखाली परमेश्वराच्या घरात ही अपत्ये
    झांजा, सतारी आणि वीणा वाजवून गीते गाण्यासाठी आणि देवाच्या घरातील सेवेसाठी होते.
    आसाफ, यदूथून व हेमान हे राजाच्या देखरेखीखाली होती.
  qub-qub: Wamrancunataga Templucho alabaptin papäninmi yachachej latillucunata, arpata,
    arpano salteriota imano tucananpäpis. Asaf, Jedutún, Hemán carcaycaran ray nishanta
    ruraj.
  bqp-bqp: Tɔn be kpurowɑ bɑ rɑ womusu ko Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ sɛkɛtirɛnu kɑ
    guunu kɑ mɔrɔkunu kpɑ ben tundobu bɑ n bu kpɑre. Bɑ rɑ ben sɔmburu kowɑ kɑ sinɑ
    bokon woodɑ. Kpɑ Asɑfu kɑ Yedutum kɑ Hemɑni bɑ n bu gbiiye.
  hat-hat: Se Eyman, papa yo, ki t'ap dirije yo lè y'ap chante nan sèvis y'ap fè nan
    Tanp Bondye a, antan y'ap jwe gita, bandjo ak senbal. Asaf, Jedoutoun ak Eyman
    te sou zòd wa a.
  eng-BSB: All these were under the direction of their fathers for the music of the
    house of the LORD with cymbals, harps, and lyres, for the service of the house
    of God. Asaph, Jeduthun, and Heman were under the direction of the king.
  eng-WEBPB: 'All these were under the hands of their father for song in the LORD’s
    house, with cymbals, stringed instruments, and harps, for the service of God’s
    house: Asaph, Jeduthun, and Heman being under the order of the king.'
  kbq-kbq: Hagi ana makamo'za nezmafa kavafinke mani'ne'za Ra Anumzamofo mono nompina
    zavena neheza nase'nasepana nehe'za ruzahu ruzahu zavena ahe'za monora hu'naze.
    Hagi Asapuma, Jedutunima, Hemanima huno kini ne' Deviti'a kegava huzmantenege'za
    mani'ne'za eri'zana eri'naze.
  nhe-BL: Nochi ni tlacame tequitiyayaj ipan ichaj TOTECO inintempa inintatahua. Inintequi
    elqui para huicase huan tlatzotzonase ica címbalos, arpas huan cítaras. Huan Asaf,
    Hemán huan Jedutún quimacayayaj cuenta nopa tlanahuatijquetl.
  gub-BL: Ta'yr paw uzegar Tupàn imuwete haw tàpuzuhu pe har pe wà. Umupu kawaw zàwenugar
    wà. Umupu wioràwiràn wà. Umupu wioràwiràn zàwenugar wà no. Wanu weruze'eg a'e
    wà. Azap a'e, Zenutum a'e no, Emà a'e no, wiko tuwihawete ze'eg heruzar har romo
    a'e wà.
