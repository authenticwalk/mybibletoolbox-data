verse: 1CH.025.007
translations:
  mal-C: അവരെല്ലാവരും തങ്ങളുടെ ബന്ധുജനങ്ങളോടു ചേർന്ന് യഹോവയ്ക്കു സംഗീതം ആലപിക്കുന്നതിൽ
    തഴക്കംവന്നവരും വിദഗ്ദ്ധരും ആയിരുന്നു. അവരുടെ എണ്ണം ആകെ 288 ആയിരുന്നു.
  deu-TKW: Und ihre Anzahl nebst der ihrer Verwandten, die mit den Liedern Jahwes
    vertraut waren, aller Meister, belief sich auf 288.
  lin-lin: Motango na bango elongo na bandeko na bango ya mibali oyo bayekolaki koyembela
    Yawe malamu ezalaki nkama mibale na tuku mwambe na mwambe.
  eng-LSV: And their number, with their brothers taught in the song of YHWH—all who
    are intelligent—[is] two hundred and eighty-eight.
  eng-GNV: So was their nomber with their brethre that were instruct in ye songs of
    the Lord, euen of al that were cunning, two hundreth foure score and eight.
  eng-WEBSTER: So the number of them, with their brethren that were instructed in
    the songs of the LORD, even all that were skillful, was two hundred and eighty
    eight.
  nhw-BL: Inijuanti huan ininteiximatcahua momachtijtoyaj cuali quenicatza huicase
    para quihueyichihuase TOTECO. Para nochi eliyayaj 288 tlacame huan nochi cuali
    quiyecohuayayaj quenicatza tlatzotzonaj.
  swh-ONEN: Pamoja na ndugu zao wote walikuwa wamefundishwa na kuwa stadi wa uimbaji
    kwa Bwana. Idadi yao walikuwa 288.
  bba-bba: Be bɑ womusu yɛ̃ kɑ be bɑ bu swĩi, be kpuron ɡeerɑ sɑ̃ɑwɑ ɡoobu kɑ wɛnɛ
    kɑ nɔɔbɑ itɑ (288).
  eng-KJVCPB: So the number of them, with their brethren that were instructed in the
    songs of the Lord, even all that were cunning, was two hundred fourscore and eight.
  luo-luo: Jogo duto kaachiel gi wedegi ne nigi tiegruok kod lony kuom goyo thum ne
    Jehova Nyasaye, giduto ne gin ji mia ariyo gi piero aboro gaboro.
  meu-meu: Idia bona tadikakadia Iehova ihanamolaina anedia iabidia e hadibalaidia
    taudia, iboudiai mai dibadia momo, na sinahu-rua taurahani-ahui taurahani.
  npi-ULB: सङ्गीतमा निपूण र तालिम पाएका तिनीहरू र तिनीहरूका दाजुभाइको संख्‍या २८८
    जना थियो ।
  yor-yor: Àwọn ìdílé wọn pẹ̀lú gbogbo àwọn tí ó mòye àti àwọn tí a kọ́ ní ohun èlò
    orin fún Olúwa, iye wọn sì jẹ́ ọ̀rìnlélúgba ó lé mẹ́jọ (288).
  pes-OPCB: تمام این افراد و لاویانی که با ایشان همکاری می‌کردند برای سراییدن در وصف
    خداوند تربیت شده و در نواختن سازها ماهر بودند. تعداد کل گروه آنها ۲۸۸ نفر بود.
  tgl-ULB: Sila at ang kanilang mga kapatid na mahusay at bihasa upang bumuo ng musika
    para kay Yahweh ay may bilang na 288.
  hui-hui: Agali pira kirani maria (24) uruni ti manda timbunibi hene. Libaiali biaru
    tigua iba gana lolenebi ngida ale bolenebi uruni ale tara tara manda biaiorehe
    hene. Agali uruni daga lamaga halu ti handari kirani pira halirani halira (288)
    hene.
  mya-mya: ဤ​သူ​အ​ပေါင်း​တို့​နှင့်​သူ​တို့​၏​ညီ​အစ်​ကို လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်
    လေ့​ကျင့်​ထား​သော ဂီ​တ​ပ​ညာ​သည်​များ​ဖြစ်​၍​အ​ထူး​ကျွမ်း ကျင်​သူ​များ​တည်း။ သူ​တို့​၏​ဦး​ရေ​မှာ​စု​စု
    ပေါင်း​နှစ်​ရာ​ရှစ်​ဆယ့်​ရှစ်​ယောက်​ဖြစ်​၏။
  bod-N: དེ་དག་དང་དེ་དག་གི་གཉེན་ཉེ་རྣམས་ལ་དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་དབྱངས་འབུལ་བའི་ཐད་སྦྱོང་བརྡར་ཡག་པོ་ཐོབ་པ་དང་།
    མགུར་ལེན་པར་བྱང་ཆ་ཡོད་པ་མི་ཉིས་བརྒྱ་དང་གྱ་བརྒྱད་ཡོད་པ་ཡིན།
  sna-sna: Pamwe chete nehama dzavo, vose vakadzidzira uye vakava nyanzvi mukuimbira
    Jehovha, vaisvika mazana maviri amakumi masere navasere.
  spa-BLM: El número de ellos, con sus hermanos instruidos en el canto a Yahvé, todos
    los que eran hábiles, era de doscientos ochenta y ocho.
  cac-cac: A sb'isul eb' vin̈ c'ayb'annac sb'itan d'a Jehová chi' yed' yin̈tilal,
    288 eb' vin̈ d'a smasanil.
  swh-ULB: Wao na kaka zao walikuwa na uwelewa na walifundishwa kutengeneza muziki
    kwa Yahweh walikuwa na idadi ya 288.
  bel-bel: І было іх лікам з братамі іхнімі, навучанымі сьпяваць перад Госпадам, усіх
    знаўцаў гэтага, дзвесьце восемдзесят восем.
  deu-ELBBK: 'Und es war ihre Zahl mit ihren Brüdern, die im Gesang des HERRN geübt
    waren: aller Kundigen 288.'
  mbb-OT: Sikandan wey is menge kezuzumahi zan, he 288 langun, memetau utew sikandan
    he musikiru para te Nengazen.
  mal-2015: യഹോവെക്കു സംഗീതം ചെയ്‌വാൻ അഭ്യാസം പ്രാപിച്ച നിപുണന്മാരായവരുടെ സകലസഹോദരന്മാരുമായി
    അവരുടെ സംഖ്യ ഇരുനൂറ്റെണ്പത്തെട്ടു.
  rmc-rmc: On jekhetane lengre famelijenca sas avrisikade, hoj te giľaven le RAJESKE.
    Savore sas jekhetane duj šel the ochtovardeš the ochto (288).
  pes-OPV: و شماره ايشان با برادران ايشان که سراييدن را به جهت خداوند آموخته بودند،
    يعني همه کسان ماهر دويست و هشتاد وهشت نفر بودند.
  ron-1924: Ерау ын нумэр де доуэ суте оптзечь ши опт, купринзынду-се ын ачест нумэр
    ши фраций лор деприншь ла кынтаря Домнулуй, тоць чей че ерау мештерь.
  ben-OBCV: তাদের সব আত্মীয়স্বজন সমেত—যারা সবাই সদাপ্রভুর উদ্দেশে গানবাজনায় প্রশিক্ষিত
    ও দক্ষ ছিলেন—তাদের সংখ্যা হল 288 জন।
  som-som: Oo iyagii iyo walaalahood la jiray ee la baray inay Rabbiga u gabyaan kuwaasoo
    dhammaan farsamada yiqiin tiradoodu waxay ahayd laba boqol iyo siddeed iyo siddeetan
    nin.
  lat-VUC: Fuit autem numerus eorum cum fratribus suis, qui erudiebant canticum Domini,
    cuncti doctores, ducenti octoginta octo.
  eng-ASVBT: And the number of them, with their brethren that were instructed in singing
    unto Jehovah, even all that were skillful, was two hundred fourscore and eight.
  ita-1885: E il numero loro, co' lor fratelli, ammaestrati nella musica del Signore,
    era di dugentottantotto, tutti mastri cantori.
  eng-LXXUP: And the number of them after their brethren, those instructed to sing
    to God, everyone that understood singing was two hundred and eighty-eight.
  eng-ULB: They and their brothers who were skilled and trained to make music to Yahweh
    numbered 288.
  spa-VBL: Junto con sus parientes, todos ellos entrenados y hábiles en el canto al
    Señor, sumaban 288.
  fra-_FOB: Leur nombre, avec leurs frères exercés à chanter à l'Éternel, tous les
    hommes habiles, était de deux cent quatre-vingt-huit.
  mal-mal: യഹോവയ്ക്ക് സംഗീതം ചെയ്യുവാൻ അഭ്യസിച്ച സമർത്ഥരും അവരുടെ സകലസഹോദരന്മാരുമായി
    ആകെ സംഖ്യ ഇരുനൂറ്റെൺപത്തെട്ട്.
  urd-GVR: Apne bhāiyoṅ samet jo Rab kī tāzīm meṅ gīt gāte the un kī kul tādād 288
    thī. Sab ke sab māhir the.
  suz-BL: मेको नु आन खिं खिं ङा मुरपुकी परमप्रभु यावे कली कुम्‍सो पचा शेंसीशो बाक्‍मा
    बाक्‍त। नेल्‍ल तुइक्‍ब जोक्‍ब बाक्‍शो बाक्‍मा बाक्‍त। कुम्‍सो पाइब नेल्‍ल सहे
    निक्‍शी ८८ जना बाक्‍मा बाक्‍त।
  ita-1927: Il loro numero, compresi i loro fratelli istruiti nel canto in onore dell’Eterno,
    tutti quelli cioè ch’erano esperti in questo, ascendeva a dugento ottanta otto.
  ckb-ckb: ژمارەی ئەمان و خزمەکانیان، کە فێری مۆسیقاژەندن بوون و شارەزا بوون لە مۆسیقاژەندن
    بۆ یەزدان، دوو سەد و هەشتا و هەشت کەس بوون.
  eng-BBE: And the number of them, with their brothers who were trained and expert
    in making melody to the Lord, was two hundred and eighty-eight.
  kan-OKCV: ಹೀಗೆಯೇ ಅವರ ಲೆಕ್ಕವೂ, ಯೆಹೋವ ದೇವರ ಹಾಡುಗಳಲ್ಲಿ ತರಬೇತುಪಡೆದ ಸಮಸ್ತ ಪ್ರವೀಣರ ಲೆಕ್ಕ,
    ತಮ್ಮ ಸಹೋದರರ ಸಹಿತವಾಗಿ ಇನ್ನೂರ ಎಂಬತ್ತೆಂಟು ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: யெகோவாவைப் பாடும் பாட்டுகளைக் கற்றுக்கொண்டு, திறமைவாய்ந்தவர்கள் தங்களுடைய
    சகோதரர்களோடு அவர்கள் எண்ணிக்கைக்கு இருநூற்று எண்பத்தெட்டுப்பேர்களாக இருந்தார்கள்.
  spa-RV-1909: Y el número de ellos con sus hermanos instruídos en música de Jehová,
    todos los aptos, fué doscientos ochenta y ocho.
  ron-BTF: Astfel numărul lor, cu frații lor care erau instruiți în cântările DOMNULUI,
    toți care erau iscusiți, era de două sute optzeci și opt.
  eng-WEBP: The number of them, with their brothers who were instructed in singing
    to the LORD, even all who were skillful, was two hundred eighty-eight.
  eng-FBV: Along with their relatives, all of them trained and skilled in singing
    to the LORD, they totaled 288.
  nld-1939: Hun ambtgenoten meegerekend, die in de liederen van Jahweh waren geoefend,
    telden ze in het geheel tweehonderd acht en tachtig kunstenaars.
  nch-BL: Inijuanti huan ininteixmatcahua momachtijtoyaj cuali quenicatza huicase
    para quihueyichihuase TOTECO. Para nochi eliyayaj 288 tacame huan nochi cuali
    quiyecohuayayaj tatzotzonaj.
  vie-1934: Chúng luôn với anh em mình có học tập trong nghề ca hát cho Đức Giê-hô-va,
    tức là những người thông thạo, số được hai trăm tám mươi tám người.
  hin-CV: सभी कुशल संगीतकारों और याहवेह के लिए गाने के लिए निपुण गायकों की, उनके संबंधियों
    के साथ कुल संख्या 288 थी.
  spa-BES: Y el número de ellos, con sus hermanos que fueron entrenados y expertos
    en hacer melodías para el Señor, era de doscientos ochenta y ocho.
  tdx-tdx: Ty ia’ iareo naho o rahalahi’ iareoo naòke hisabo am’ Iehovà, ze hene nahimbañe
    le roanjato-tsi-valompolo-valo’ amby.
  tha-KJV: จำนวนคนของเขารวมทั้งพี่น้องของเขา ผู้​รับการฝึกในการร้องเพลงถวายพระเยโฮวาห์​ทุ​กคนผู้​มี​ความชำนาญ
    มี​สองร้อยแปดสิบแปดคน
  por-BR-2018: E o número deles com seus irmãos instruídos em música do SENHOR, todos
    os aptos, foi duzentos oitenta e oito.
  deu-ELO: 'Und es war ihre Zahl mit ihren Brüdern, die im Gesange Jehovas geübt waren:
    aller Kundigen zweihundertachtundachtzig.'
  eng-WYC-2018: And the number of them, with their brethren that taught the song[s]
    of the Lord, all the teachers, was two hundred fourscore and eight. (And their
    number, with their kinsmen who taught the songs of the Lord, yea, all of the teachers,
    was two hundred and eighty-eight.)
  epo-epo: Ilia nombro, kune kun iliaj fratoj, instruitaj por kanti antaŭ la Eternulo,
    ĉiuj kompetentuloj, estis ducent okdek ok.
  uig-PIN: Ular wǝ ularning ⱪerindaxlirining sani jǝmiy ikki yüz sǝksǝn sǝkkiz idi
    (ular ⱨǝmmisi Pǝrwǝrdigarni mǝdⱨiyilǝx nǝƣmǝ-nawaliⱪida alaⱨidǝ tǝrbiyǝ kɵrgǝn,
    küy eytixⱪa usta idi).
  beo-beo: Amo dunu 24 agoane da medenegi dunu ba:i. Amola Lifai fi dunu ilima gilisi,
    huluane da 288 agoane, ilia da dusu liligi dawa:ma:ne, ado boba:i dagoi.
  tpi-OTNT: Namba bilong ol dispela man wantaim ol arapela Livai i bin skul gut long
    singim ol song bilong litimapim nem bilong Bikpela, em inap 288 olgeta. Olgeta
    dispela man i save gut tru long mekim musik.
  hau-SA: Da su da danginsu, dukansu su 288 ne kuma horarru da ƙwararru ne a kaɗe-kaɗe
    da bushe-bushe domin Ubangiji.
  uig-LAT: Ular we ularning qérindashlirining sani jemiy ikki yüz seksen sekkiz idi
    (ular hemmisi Perwerdigarni medhiyilesh neghme-nawaliqida alahide terbiye körgen,
    küy éytishqa usta idi).
  nde-nde: Bona kanye lezihlobo zabo zonke babewufundele umsebenzi wokuhlabelela njalo
    bengamagabazi okuhlabelela uThixo, babengamakhulu amabili lamatshumi ayisificaminwembili
    labantu abayisificaminwembili (288).
  ton-ton: Pea pehē, ko hono tokolahi ʻokinautolu, ʻoka lau fakataha mo honau kāinga
    naʻe akoʻi ʻi he ngaahi hiva kia Sihova, ʻakinautolu naʻe poto lahi ai, ko e toko
    uangeau mo e valungofulu ma valu.
  ces-1613: Byl pak počet jich s bratřími jejich, těmi, kteříž byli vycvičení v zpěvích
    Hospodinových, všech mistrů dvě stě osmdesát osm.
  eng-WMB: The number of them, with their brothers who were instructed in singing
    to the LORD, even all who were skillful, was two hundred eighty-eight.
  tam-TCV: இவர்கள் யாவரும் யெகோவாவின் பாடல்களைப் பாடுவதில் பயிற்றுவிக்கப்பட்டவர்களும்,
    திறமைசாலிகளுமாக இருந்தார்கள். தங்கள் உறவினர்களுடன் அவர்கள் இருநூற்று எண்பத்தெட்டுபேராய்
    இருந்தனர்.
  ceb-ULB: Sila ug ang ilang mga igsoong lalaki nga adunay kahibalo ug gibansay sa
    pagtugtog alang kang Yahweh nga adunay gidaghanon nga 288 ka manunugtog.
  pol-UBG: A liczba ich wraz z ich braćmi wyćwiczonymi w pieśniach PANA, wszystkich
    uzdolnionych, wynosiła dwieście osiemdziesiąt osiem.
  urd-GVU: اپنے بھائیوں سمیت جو رب کی تعظیم میں گیت گاتے تھے اُن کی کُل تعداد 288
    تھی۔ سب کے سب ماہر تھے۔
  deu-1912: Und es war ihre Zahl samt ihren Brüdern, die im Gesang des HERRN gelehrt
    waren, allesamt Meister, zweihundertachtundachtzig.
  kan-2017: ಇವರು ಯೆಹೋವನ ಕೀರ್ತನೆಗಳನ್ನು ಕಲಿತ ಇವರ ಸಹೋದರರು ಒಟ್ಟು ಇನ್ನೂರ ಎಂಭತ್ತೆಂಟು ಜನರು.
    ಇವರೆಲ್ಲರೂ ಗಾಯಕ ಪ್ರವೀಣರಾಗಿದ್ದರು.
  yap-yap: Gubin e re rliw’ nge aningeg i pumo’on ney ni go’ yad ba salap; nge pi
    Levite ni pichongrad e ri yad ba salap ko musik. Gubin e pi pumo’on ney u gubin
    e 288.
  hlt-MCSB: A boeinaphung neh a hlangmi la BOEIPA ham lumlaa aka cang tih aka yakming
    boeih he ya hnih sawmrhet parhet lo.
  mdy-ETH: ዬንሢ ላማታሞ ዖይዶ ዓሶንሢ ቢያ ኮሺ ዔኤቢ ዔራያኬ፤ ዬያጉዲ ሃሣ ዔያቶኮ ዒጊናኣ ፆኦሲም ዓይናዾ ዓይኑሞ ዔራያ
    ማዓዛ ፓይዳ ዔያቶኮ ዎሊ ዑፃ ላምዖ ፄኤታና ሳሊታሚ ሳሊኬ።
  twi-ASANTE: Na wɔatete wɔn ne wɔn abusuafoɔ nyinaa wɔ nnwom a wɔbɔ wɔ Awurade anim
    no mu. Na wɔn nyinaa dodoɔ yɛ ahanu aduɔwɔtwe nwɔtwe (288) na wɔn mu biara wɔ
    nnwontoɔ ho nimdeɛ.
  eng-WEBU: The number of them, with their brothers who were instructed in singing
    to the LORD, even all who were skillful, was two hundred eighty-eight.
  wal-wal: Hageeti laatamanne oiddu asati daro erai de7iyo asata. Eta dabboti yettan
    loohidaageeta; eti muleera naa77u xeetanne hosppun tammanne hosppuna.
  spa-PDDPT: El número de ellos, juntamente con sus hermanos instruidos en el canto
    a Yavé, todos aptos, era 288.
  gun-gun: Ha'e kuery ryvy kuery ma Senhor pe oporaei aguã re ombo'ea rã oporaei kuaa
    va'e meme. Ha'e javi vy duzentos e oitenta e oito ikuai.
  ilo-ULB: Isuda ken dagiti kakabsatda a nalaing ken nasanay nga agtukar a para kenni
    Yahweh ket 288 ti bilangda.
  kpg-kpg: Nia daane e madalua maa haa aanei huogodoo la digau e dau di hai moomee.
    Nadau ihoo gau Levi guu kuulu gi di hai daahili gi nia mee hai daahili. Digaula
    nia daane e 288 huogodoo.
  uig-ARA: ئۇلار ۋە ئۇلارنىڭ قېرىنداشلىرىنىڭ سانى جەمئىي ئىككى يۈز سەكسەن سەككىز ئىدى
    (ئۇلار ھەممىسى پەرۋەردىگارنى مەدھىيىلەش نەغمە-ناۋالىقىدا ئالاھىدە تەربىيە كۆرگەن،
    كۈي ئېيتىشقا ئۇستا ئىدى).
  sus-sus: Yi karamɔxɔ naxee fata bɛɛti bade Alatala bɛ, e findi mixi kɛmɛ firin mixi
    tongo solomasaxan nun solomasaxan nan na.
  pon-2006: Aramas riehk pahmen pwukat me inenen koahiek; oh iengarail mehn Lipai
    kan pil sounkeseng koahiek kei. Irail koaros patpene me 288.
  ksd-ksd: A niluluk i diat par, ba di ga luk varurungane diat ma ra umana tura i
    diat nina dia ga melem ta ra kakailai tadav ra Luluai, i ga a ura mar ma lavutul
    na vinun ma lavutul.
  tur-YTC: Bunların sayısı, Yahve'ye ezgi söylemekte eğitilmiş kardeşleriyle birlikte,
    becerikli olanların hepsi, iki yüz seksen sekizdi.
  grc-BRENT: Καὶ ἐγένετο ὁ ἀριθμὸς αὐτῶν μετὰ τοὺς ἀδελφοὺς αὐτῶν δεδιδαγμένοι ᾄδειν
    Κυρίῳ πᾶς συνιὼν, διακόσιοι ὀγδοήκοντα καὶ ὀκτώ.
  ind-AYT: Jumlah mereka bersama saudara mereka yang dilatih untuk bernyanyi bagi
    TUHAN, yakni semua orang yang terampil, adalah 288 orang.
  nya-nya: Iwo pamodzi ndi abale awo onse ophunzitsidwa ndi aluso loyimbira Yehova
    chiwerengero chawo chinali 288.
  hrv-hrv: Bilo ih je, s njihovom braćom, uvježbanih u pjevanju Jahvinih pjesama,
    dvjesta osamdeset i osam, sve samih vještaka.
  mps-mps: Te Genuai Bidigo nogi ugwaba siyu te tęąbi dabe bugagia wabo skul bugagia
    wali te bidi dabe dali te gasa meba Livai dabe daligo namba te 288 bidi dao. Te
    tigidali bidigo te musik wabo mu konea pai dao.
  tpi-tpi: Namba bilong ol dispela man wantaim ol arapela Livai i bin skul gut long
    singim ol song bilong litimapim nem bilong Bikpela, em inap 288 olgeta. Olgeta
    dispela man i save gut tru long mekim musik.
  dan-1931: Deres Tal, sammenregnet med deres Brødre, der var oplært til at synge
    HERRENS Sange, var 288, kyndige Folk til Hobe.
  vie-OVCB: Họ luôn luôn tập luyện với nhau dưới quyền điều khiển của các nhạc sư,
    để ca ngợi Chúa Hằng Hữu, tổng số được 288 người.
  guj-2017: તેઓના ભાઈઓ ઈશ્વરની આગળ સંગીતમાં કુશળ તથા બાહોશ ગાયકો હતા. તેઓની કુલ સંખ્યા
    બસો અઠ્ઠયાસી હતી.
  pon-2006A: Aramas riehk pahmen pwukat me inenen koahiek; oh iengarail mehn Lipai
    kan pil sounkeseng koahiek kei. Irail koaros patpene me 288.
  por-BRBSL: O número deles, com seus irmãos que foram instruídos a cantar para Javé,
    mesmo todos os que eram habilidosos, era de duzentos e oitenta e oito.
  cth-cth: Ahnimouh teh a hmaunawnghanaw hoi BAWIPA hanelah la ka cang naw, ka thoum
    tangcoung naw abuemlah 288 touh a pha awh.
  twi-twi: Na wɔatetew wɔn ne wɔn abusuafo nyinaa wɔ nnwom a wɔto wɔ Awurade anim
    no mu. Na wɔn nyinaa dodow yɛ ahannu aduɔwɔtwe awotwe na wɔn mu biara wɔ nnwonto
    ho nimdeɛ.
  hlt-hlt: A boeinaphung neh a hlangmi la BOEIPA ham lumlaa aka cang tih aka yakming
    boeih he ya hnih sawmrhet parhet lo.
  tbz-SIM: Bɛmɔu bɛ̀ do tú bɛ̀ɛ̀ nɔ mbɛ̀mbɛ mudèmmù mɛsɑ̀ɑ̀ kɛ dɛ́úkùnko ti Yiɛ̀ nKuyie
    nyètìrì, bɛmbɛ nɛ̀ bɛ tebìí kɛ̀ bɛ̀ mbo sikɔusìdɛ́ nɛ̀ sipísìni nɛ̀ bɛ̀ni (288).
  msy-2020: Gumazir kaba ko Livain igharazir ighiabar amuamin foziba, men dɨbobonim
    288. Me bar deravɨra ighiabagh amir fofozim ini, egha me bar deravɨra gitabav
    sogha fo.
  dop-dop: Yonyoolɑɑ sɔsɑɑ mpɛ nɑ pɑ kpekǝle tɑɑ nyǝ́mɑ, mpɑ pɑɑ hʋlɑ Tɑcɑɑ sɑm yontu
    kɛ mpʋ tɔ, pɑɑ wɛ yǝlɑɑ pǝlefɛɩ ŋmʋnʋɣʋ nɑ nɩɩnɑɑsɑ nɑ nɑɑnʋwɑ (288) kɛ́.
  azb-azb: Rəbbə ilahi oxumaq öyrədilmiş qohumları ilə birgə bütün bunu bacaranlar
    iki yüz səksən səkkiz nəfər idi.
  eng-DBY: And the number of them, with their brethren that were instructed in the
    songs of Jehovah, all of them skilful, was two hundred and eighty-eight.
  hin-2017: इन सभी की गिनती भाइयों समेत जो यहोवा के गीत सीखे हुए और सब प्रकार से निपुण
    थे, दो सौ अट्ठासी थी।
  eng-YLT: And their number, with their brethren — taught in the song of Jehovah,
    all who are intelligent — is two hundred, eighty and eight.
  eng-WYC-2017: And the number of them, with their brethren that taught the song[s]
    of the Lord, all the teachers, was two hundred fourscore and eight.
  eng-WMBB: The number of them, with their brothers who were instructed in singing
    to the LORD, even all who were skilful, was two hundred and eighty-eight.
  urd-GVH: अपने भाइयों समेत जो रब की ताज़ीम में गीत गाते थे उनकी कुल तादाद 288 थी।
    सबके सब माहिर थे।
  rug-rug: Sari ka hiokona made tie hire meke sari na turaṉadia, sari tie Livaeti,
    sina tie bokabokadi beto, pu tava tumatumaedi pa kinerakera. Doduru arini si ari
    ka karua gogoto vesu ṉavulu vesu ninaedi.
  gaz-gaz: Isaanii fi firoonni isaanii kanneen hundi isaanii faarfannaa Waaqayyoof
    faarfatamuun leenjifamanii ogummaa qaban walumaa galatti 288 turan.
  fra-LSG: Ils étaient au nombre de deux cent quatre-vingt-huit, y compris leurs frères
    exercés au chant de l’Éternel, tous ceux qui étaient habiles.
  yal-yal: Muxuni itoe nun e kon kaan naxanye xaranxi bɛti ba feene ma Alatala xa
    naxanye yi fatan, ne birin malanxina, muxu kɛmɛ firin muxu tonge solomasɛxɛ e
    nun solomasɛxɛ.
  haw-1868: A o ka huina o lakou a pau, me ko lakou poe hoahanau, i aoia i na mele
    no Iehova, o ka poe akamai a pau, he alua haneri me ke kanawalukumamawalu.
  arb-NAV: وَقَدْ بَلَغَ عَدَدُهُمْ مَعَ بَقِيَّةِ أَقْرِبَائِهِمْ مِئَتَيْنِ وَثَمَانِيَةً
    وَثَمَانِينَ لاوِيًّا، وَجَمِيعُهُمْ بَارِعُونَ فِي الْعَزْفِ وَالتَّرْتِيلِ لِلرَّبِّ.
  ewe-ewe: Woawo kple woƒe ƒometɔwo, ame siwo srɔ̃ hadzidzi henya hadzidzi na Yehowa
    nyuie la ƒe xexlẽmee nye alafa eve blaenyi-vɔ-enyi.
  eng-LEE: And their number, with their brethren that were practised in singing unto
    the Lord, even all that were acquainted [therewith], was two hundred eighty and
    eight.
  asm-FB: তেওঁলোক আৰু তেওঁলোকৰ ভাইসকল যিহোৱাৰ উদ্দেশ্যে বাদ্য বজোৱাত প্রশিক্ষণ প্রাপ্ত
    আৰু নিপুণ আছিল তেওঁলোক সংখ্যাত দুশ আঠাশী জন আছিল।
  sus-A: يِ كَرَ مْشْ نَشٍيٍ قَتَ بّيتِ بَدٍ عَلَتَلَ بّ، عٍ قِندِ مِشِ كّمّ قِرِن
    مِشِ تٌنفٌ سٌلٌمَسَشَن نُن سٌلٌمَسَشَن نَن نَ.
  fra-SBL: Ils étaient au nombre de deux cent quatre-vingt-huit, avec leurs frères
    instruits dans le chant de l'Éternel, tous ceux qui étaient habiles.
  hbo-hbo: וַיְהִ֤י מִסְפָּרָם֙ עִם־אֲחֵיהֶ֔ם מְלֻמְּדֵי־שִׁ֖יר לַיהוָ֑ה כָּל־הַ֨מֵּבִ֔ין
    מָאתַ֖יִם שְׁמֹונִ֥ים וּשְׁמֹונָֽה׃
  kik-kik: Hamwe na andũ a nyũmba ciao, arĩa othe maarutĩtwo na makagĩa na ũũgĩ wa
    kũinĩra Jehova, othe maarĩ andũ 288.
  fra-NCL: Leur nombre, y compris leurs frères exercés à chanter Yahweh, tous ceux
    qui avaient de l’habileté, était de deux cent quatre-vingt-huit.
  cek-AK: Nihcae hoi nawnto Angraeng ih laa kamtuk, angmacae ih nawkamyanawk loe kami
    cumvai hnet, quitazet, tazetto oh o.
  cuk-cuk: We-dulemar, e-gwenadganse-bakale, Bab-Jehováʼga-namakbukwa-gumalaga odurdaklesmalad.
    Bela wemar e-dulataled-ilabo gaka dulabake-gakabaabak (288) mergumalad.
  uig-CYR: Улар вә уларниң қериндашлириниң сани җәмий икки йүз сәксән сәккиз еди (улар
    һәммиси Пәрвәрдигарни мәдһийиләш нәғмә-навалиғида алаһидә тәрбийә көргән, күй
    ейтишқа уста еди).
  tel-2017: యెహోవాకు పాటలు పాడడంలో నేర్పు గల తమ సహోదరులతో పాటు ఉన్న ప్రవీణులైన వాద్యకారుల
    లెక్క రెండు వందల ఎనభై ఎనిమిది.
  hat-BSA: Fòs kantite nan yo ki te prepare kon chantè a SENYÈ yo, avèk manm fanmi
    pa yo, tout te byen abil, te de-san-katreven-di-zuit.
  kos-kos: Mwet longoul akosr inge kewa mwet na pisrla ke on. Mwet Levi wialos elos
    mwet lutlut on ac pah in srital ke mwe on‐mukul luofoko oalngoul oalkosr nufon.
  hbo-WLC: וַיְהִ֤י מִסְפָּרָם֙ עִם־אֲחֵיהֶ֔ם מְלֻמְּדֵי־שִׁ֖יר לַיהוָ֑ה כָּל־הַ֨מֵּבִ֔ין
    מָאתַ֖יִם שְׁמוֹנִ֥ים וּשְׁמוֹנָֽה׃
  ibo-ibo: Ọnụọgụgụ ha tinyere ụmụ nne ha ndị e nyere ọzụzụ nʼihe gbasara abụ, bụ
    ndị nwere nghọta nʼihe banyere abụ a na-abụku Onyenwe anyị, dị narị abụọ, na iri
    asatọ na asatọ (288).
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନକାର୍ଯ୍ୟରେ ଶିକ୍ଷିତ ଓ ନିପୁଣ ଏସମସ୍ତେ ଓ ଏମାନଙ୍କ ଭ୍ରାତୃଗଣ
    ସଂଖ୍ୟାରେ ଦୁଇ ଶହ ଅଠାଶୀ ଜଣ ଥିଲେ।
  chk-chk: Iwe, iteiter meinisin fiti märärir kewe mi sile o ngiöch le köl ngeni ewe
    Samol mi Lapalap ükükün rüepükü walik me waluman.
  rop-rop: Wal ol dislot 24 men deibin brabli klebabalamen garram myusik, en detlot
    najalot Libaimen bin plei brabli gudwei du. Det namba blanga detlot men bin 288.
  ukr-1871: І було їх разом із їх братами, вивченими сьпіваками перед Господом, тямущими
    в сьому, — двістї вісїмдесять і вісїм.
  deu-1951: Und ihre Zahl samt ihren Brüdern, aller, die im Gesang unterrichtet waren
    und verstanden, dem HERRN zu singen, betrug zweihundertachtundachtzig.
  eng-JPS: And the number of them, with their brethren that were instructed in singing
    unto the LORD, even all that were skilful, was two hundred fourscore and eight.
  srp-1865: I bješe ih na broj s braæom njihovom obuèenom pjesmama Gospodnjim, dvjesta
    i osamdeset i osam, samijeh vještaka.
  lug-lug: Omuwendo gw’abo n’eŋŋanda zaabwe abatendekebwa ne bakuguka mu by’okuyimbira
    Mukama baali ebikumi bibiri mu kinaana mu munaana.
  heb-heb: ויהי מספרם עם אחיהם מלמדי שיר ליהוה כל המבין מאתים שמונים ושמונה׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে তাঁদের বংশের গান বাজনায় শিক্ষিত ও দক্ষ লোকদের নিয়ে
    তাঁদের সংখ্যা ছিল দুশো অষ্টাশি জন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ ਸਮੇਤ, ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਭਜਨ ਗਾਉਣ
    ਨੂੰ ਸਿਖਾਏ ਹੋਏ ਸਨ ਅਰਥਾਤ ਸਾਰੇ ਜਿਹੜੇ ਸਿਆਣੇ ਸਨ, ਦੋ ਸੌ ਅਠਾਸੀ ਸਨ।
  mya-JVB: ထိုသူတို့နှင့်တကွ ထာဝရဘုရား ၏သီချင်း ကို သင် ၍ လေ့ကျက် သော ညီအစ်ကို ပေါင်း
    ကားနှစ် ရာရှစ်ကျိပ် ရှစ် ယောက်တည်း။
  hmo-hmo: Inai tau ibounai 24 be miusiki diba momo taudia, bona edia varavara Levi
    taudia ibounai danu be Lohiabada ena ane abia dekenai idia manada vadaeni. Inai
    tau ibounai be 288.
  urd-urd: उनके भाइयों समेत जो ख़ुदावन्द की ता'रीफ़ और बड़ाई की ता'लीम पा चुके थे,
    या'नी वह सब जो माहिर थे, उनका शुमार दो सौ अठासी था।
  rus-SYN: И было число их с братьями их, обученными петь пред Господом, всех знающих
    сие дело, двести восемьдесят восемь.
  bqc-SIM: Ampiↄ ń ń gbɛ̃́ pↄ́ aa lɛsia Diiɛ dàda aa dↄ̃ↄ, ampii gbɛ̃ↄn ↄ̀aa do
    ń basiiↄ̃kwi plasaioɛ (288).
  tcz-CHONGTHU: Amaho insung hi Pakai vahchoi na mun a tumging sai ding mong a hung
    kitillu ahi. Abonchauvin tumging sai thei cheh mi Jani somget le get alhing uve.
  mar-mar: ते आणि त्यांचे नातेवाईक गायनकलेत पारंगत व परमेश्वरासाठी गायनाचे प्रशिक्षण
    घेतलेले दोनशे अठ्याऐशींजण होते.
  qub-qub: Tucayta sumaj yachajcunawan Tayta Diosta alabar cantayta yachajcuna llapanga
    caran ishcay pachac pusaj chunca pusajninwan (288).
  bqp-bqp: Be bɑ womusu yɛ̃ kɑ be bɑ bu swĩi, be kpuron geerɑ sɑ̃ɑwɑ goobu kɑ wɛnɛ
    kɑ nɔɔbɑ itɑ (288).
  hat-hat: Sa te fè antou desankatrevenwit (0288) mizisyen ki te fò nan fè mizik,
    ansanm ak tout lòt moun Levi parèy yo ki te aprann chante pou Seyè a.
  eng-BSB: Together with their relatives, who were all trained and skillful in the
    songs of the LORD, they numbered 288.
  eng-WEBPB: The number of them, with their brothers who were instructed in singing
    to the LORD, even all who were skilful, was two hundred and eighty-eight.
  kbq-kbq: Hagi ana maka zavenama ahe vahetamine, mago'a zamafuhe'inema zavenama ahe'zama
    rempi huzamige'zama antahini' hu'ne'za zavenama ahe'za Ra Anumzamofoma agima erisgama
    nehaza vahetmina, 288'a vahe mani'naze.
  nhe-BL: Inijuanti huan ininteixmatcahua momachtijtoyaj cuali quejatza huicase para
    quihueyichihuase TOTECO. Para nochi eliyayaj 288 tlacame huan nochi cuali quiyecohuayayaj
    quejatza tlatzotzonaj.
  gub-BL: 'Heta 288 awa zegar haw rehe har wà: ma''e imupupyr imupu har wà, uzegar
    ma''e wà.'
  eng-DRA: And the number of them with their brethren, that taught the song of the
    Lord, all the teachers, were two hundred and eighty-eight,
