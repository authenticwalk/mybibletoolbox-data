verse: 1CH.025.016
translations:
  mal-C: ഒൻപതാമത്തേത് മത്ഥന്യാവിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das neunte auf Mattanja, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya libwa ekweyaki epai ya Matania, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the ninth, Mattaniah, his sons and his brothers—twelve;
  eng-GNV: The ninth, to Mattaniah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The ninth to Mattaniah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Matanías.
  swh-ONEN: ya tisa ikamwangukia Matania, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.015'
  eng-KJVCPB: 'the ninth to Mattaniah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar ochiko ne mar Matania gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihataurahani-tana na Matania, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: नवौं मत्तन्‍याह र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹsàn-án sí Mattaniah, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.015'
  tgl-ULB: Ang ikasiyam ay napunta kay Matitias, sa kaniyang mga anak na lalaki at
    mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Dini dabayago Madanaia ibu igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.015'
  bod-N: དགུ་པ་མད་ཐན་ཡཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wepfumbamwe kuna Matania, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la novena a Matanías, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.015'
  swh-ULB: ya tisa iliangukia kwa Matania, wana wake na ndugu zake, idadi ya watu
    kumi na mbili;
  bel-bel: дзявятае Матанію з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 9. für Mattanja: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ikesiyam ne iyan si Matania wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: ഒമ്പതാമത്തേതു മത്ഥന്യാവിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: eňato pro Mataniah;
  pes-OPV: نهم براي مَتَنيا و پسران و برادران او دوازده نفر.
  ron-1924: ал ноуэля, пентру Матания, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: নবমটি পড়েছিল মত্তনিয়ের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii sagaalaadna wuxuu u soo baxay Matanyaah, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Nona Mathaniæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the ninth to Mattaniah, his sons and his brethren, twelve:'
  ita-1885: la nona a Mattania, il quale, co' suoi figliuoli, e fratelli, faceva il
    numero di dodici;
  eng-LXXUP: 'the ninth Mattaniah, his sons and his brethren, twelve:'
  eng-ULB: the ninth fell to Mattaniah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La novena cayó en manos de Matanías, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le neuvième, à Matthania, ses fils et ses frères, douze;
  mal-mal: ഒമ്പതാമത്തേത് മത്ഥന്യാവിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 9. Mattaniyāh,
  suz-BL: मेको आ नोले ङा बाजी मत्तन्‍याह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il nono fu Mattania, coi suoi figliuoli e i suoi fratelli, dodici in tutto;
  ckb-ckb: نۆیەم بۆ مەتەنیا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The ninth Mattaniah, with his sons and his brothers, twelve;
  kan-OKCV: ಒಂಬತ್ತನೆಯವನು ಮತ್ತನ್ಯ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: ஒன்பதாவது மத்தனியா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La nona á Mathanías, con sus hijos y sus hermanos, doce;
  ron-BTF: Al nouălea lui Matania, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the ninth to Mattaniah, his sons and his brothers, twelve;
  eng-FBV: The ninth fell to Mattaniah, his sons and his brothers, 12 in total.
  nld-1939: het negende op Mattanjáhoe, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Matanías.
  vie-1934: cái thăm thứ chín nhằm Ma-tha-nia, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: नवें में मत्तनियाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El noveno Matanías, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahasive a i Matanià, o ana-dahi’eo naho o rahalahi’eo, folo-ro’amby.
  tha-KJV: ที่​เก​้าได้​แก่​มัทธานิยาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A nona a Matanias, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das neunte für Mattanja: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the ninth to Mattaniah, to his sons and to his brethren, twelve;
  epo-epo: la naŭa por Matanja; liaj filoj kaj fratoj estis dek du;
  uig-PIN: toⱪⱪuzinqi qǝk Mattaniyaƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.015'
  tpi-OTNT: Na namba 9 taim ol i makim Matania wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta tara a kan Mattaniya, ’ya’yansa maza da danginsa, 12
  uig-LAT: toqquzinchi chek Mattaniyagha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyesificamunwemunye yawela kuMathaniya, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hiva kia Matania, mo hono ngaahi foha, mo hono kāinga, ko e toko
    hongofulu ma ua:'
  ces-1613: Devátý na Mataniáše, synům a bratřím jeho dvanácti.
  eng-WMB: the ninth to Mattaniah, his sons and his brothers, twelve;
  tam-TCV: ஒன்பதாவது சீட்டு மத்தனியாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikasiyam mao si Matania, ang iyang mga anak nga lalaki ug ang iyang
    mga paryente, napulo ug duha silang tanan;
  pol-UBG: Dziewiąty – na Mattaniasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 9۔ متنیاہ،
  deu-1912: Das neunte auf Matthanja samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಒಂಬತ್ತನೆಯದು ಮತ್ತನ್ಯ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.015'
  hlt-MCSB: A pako te Mattaniah tih, anih koca neh a manuca rhoek he hlai nit lo.
  mdy-ETH: ታዞጳሳ ማታኒያም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ፤
  twi-ASANTE: Ntonto a ɛtɔ so nkron no bɔɔ Matania, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the ninth to Mattaniah, his sons and his brothers, twelve;
  wal-wal: Uddufuntta saamai Mataaniyaa gakkiis; i, a naatinne a dabboti muleera tammanne
    naa77a.
  spa-PDDPT: la novena a Matanías, con sus hijos y sus hermanos fueron 12;
  gun-gun: Nove-a ma Matanias. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasiam a nabunot ket ni Mattanias ken dagiti putotna a lallaki ken
    dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.015'
  uig-ARA: توققۇزىنچى چەك ماتتانىياغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A solomanaani nde, Mataniya, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.015'
  ksd-ksd: a valavuvatina Matania, diat ma ra umana natuna ma ra umana turana, a vinun
    ma a urua;
  tur-YTC: Dokuzuncusu Mattanya'ya, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ ἔννατος Ματθανίας, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kesembilan pada Matanya, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere achisanu ndi chinayi anagwera Mataniya, ana ake ndi abale ake. 12
  hrv-hrv: deveti na Mataniju s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 9 wagisu augwaligo te Matania dali, aga ogwa dabe me, te aga deli
    hani dabe dali dąį ilai.
  tpi-tpi: Na namba 9 taim ol i makim Matania wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det niende Mattanja, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ chín thuộc về Ma-tha-nia, mười hai con trai, và bà con.
  guj-2017: નવમી માત્તાન્યાની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.015'
  por-BRBSL: a nona a Matanias, seus filhos e seus irmãos, doze;
  cth-cth: Atako e teh Mattaniah hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so akron no bɔɔ Matania, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A pako te Mattaniah tih, anih koca neh a manuca rhoek he hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛwɛímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Mɑtɑnniyɑ ĩ́nkɛ̀ wenwe nɛ̀ o bí
    nɛ̀ o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 9ɨn dughiamɨn, me Matania ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.015'
  azb-azb: Doqquzuncusu oğulları və qohumları ilə birgə Mattanyaya çıxdı. Onlar on
    iki nəfər idi.
  eng-DBY: The ninth to Mattaniah; his sons and his brethren, twelve.
  hin-2017: नौवीं मत्तन्याह के नाम पर निकली, जिसके पुत्र और भाई समेत बारह थे।
  eng-YLT: the ninth [to] Mattaniah, his sons and his brethren, twelve;
  eng-WYC-2017: the ninth to Mattaniah, to his sons and to his brethren, twelve;
  eng-WMBB: the ninth to Mattaniah, his sons and his brothers, twelve;
  urd-GVH: 9. मत्तनियाह,
  rug-rug: '@see-verse:1CH.025.015'
  gaz-gaz: saglaffaan Mataaniyaaf, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le neuvième, à Matthania, ses fils et ses frères, douze;
  yal-yal: A solomanaanindena, Matani nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka iwa ia Matania; o kana mau keikikane, a me na hoahanau ona, he umikumamalua:'
  arb-NAV: وَالتَّاسِعَةُ لِمَتَّنْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا
    عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze asiekelia dze Matania kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The ninth was Matthanyahu, his sons, and his brethren, being twelve;
  asm-FB: নৱম মত্তনিয়াৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ سٌلٌمَنَانِ ندٍ، مَتَنِيَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: le neuvième, à Mattaniah, ses fils et ses frères, douze ;
  hbo-hbo: הַתְּשִׁיעִ֣י מַתַּנְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa kenda wagũĩrĩire Matania, na ariũ ake, na andũ a nyũmba yao, maarĩ andũ
    12;
  fra-NCL: 'le neuvième à Mathanias : lui, ses fils et ses frères : douze ;'
  cek-AK: takawtto haih loe Mattaniah hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Ilabakebakgi (9), Matanías sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: тоққузинчи чәк Маттанияға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: తొమ్మిదోది మత్తన్యా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: nevyèm nan a Matthania, fis li yo avèk fanmi li, douz;
  kos-kos: Akeu nu sel Mattaniah wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הַתְּשִׁיעִ֣י מַתַּנְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke itoolu, Matanaya na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na
    abụọ (12).
  ory-ory: ନବମ ମତ୍ତନୀୟ ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ।
  chk-chk: Ewe atiuan Matania a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.015'
  ukr-1871: Девятий Маттанїї з його синами та його братами; їх — дванайцять;
  deu-1951: Das neunte auf Mattanja samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: The ninth to Mattaniah, his sons and his brethren, twelve;
  srp-1865: Deveti na Mataniju, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’omwenda kagwa ku Mattaniya, batabani be, n’ab’eŋŋanda ze, kkumi na babiri;
  heb-heb: התשיעי מתניהו בניו ואחיו שנים עשר׃
  ben-IRV: নবম বারের গুলিবাঁটে উঠল মত্তনিয়ের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਨੌਵੀਂ ਮੱਤਨਯਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: နဝမ သူမတ္တနိ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.015'
  urd-urd: नवीं मत्तनियाह को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: девятый Матфании с сыновьями его и братьями его; их - двенадцать;
  bqc-SIM: a kɛ̃okwide Matania,
  tcz-CHONGTHU: a ko channa Mattaniah,
  mar-mar: नववी मत्तन्याची. त्याचे पुत्र आणि नातलग यामधून बाराजण.
  qub-qub: '@see-verse:1CH.025.015'
  bqp-bqp: '@see-verse:1CH.025.015'
  hat-hat: -(We vèsè 31)
