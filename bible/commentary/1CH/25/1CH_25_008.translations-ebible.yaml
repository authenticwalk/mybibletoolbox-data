verse: 1CH.025.008
translations:
  mal-C: ചെറുപ്പക്കാരും മുതിർന്നവരും അധ്യാപകരും അധ്യേതാക്കളും ഒരുപോലെ നറുക്കിട്ട്
    താന്താങ്ങളുടെ ശുശ്രൂഷ നിശ്ചയിച്ചു.
  deu-TKW: Und sie warfen Lose zur Feststellung der Amtsordnung, die jüngeren ganz
    wie die älteren, Meister samt Schülern.
  lin-lin: Ezala mpo na bakulutu to mpo na baleki, mpo na balakisi to mpo na bayekoli,
    bazalaki kobeta zeke mpo na kokabola misala na bango.
  eng-LSV: And they cause lots to fall, charge next to [charge], the small as well
    as the great, the intelligent with the learner.
  eng-GNV: And they cast lottes, charge against charge, aswel small as great, the
    cunning man as the scholer.
  eng-WEBSTER: And they cast lots, ward against ward , as well the small as the great,
    the teacher as the scholar.
  nhw-BL: Huan ica rifa quisencajque quema tequitisquía sesen grupo tlen nopa huicani.
    Huan quema quintocaro ma huicaca huan ma tlatzotzonaca, amo quichihuilijque cuenta
    quesqui xihuitl quipixqui se tlacatl. Masque huehuentzi o telpocatl, huan masque
    tlamachtijquetl tlen huicatl huan tlatzotzonalistli o san momachtijquetl, sesen
    grupo quiseli itequi por rifa.
  swh-ONEN: Vijana kwa wazee, walimu kwa wanafunzi, wote walipanga kazi zao kwa kupiga
    kura.
  bba-bba: Bɑ tɛtɛ tobɑwɑ bu kɑ sɔmburun kpunɑɑ yi. Bɑ ǹ nɛɛ, bukurowɑ ɡee, ǹ kun
    mɛ biiwɑ ɡee. Mɛyɑ bɑ ǹ mɑɑ nɛɛ, be bɑ womusu yɛ̃wɑ ɡee, ǹ kun mɛ be bɑ torumɔwɑ
    ɡee.
  eng-KJVCPB: And they cast lots, ward against ward, as well the small as the great,
    the teacher as the scholar.
  luo-luo: Negipogo tijgi ka gigoyo ombulu, jomatindo gi jomadongo, jopuonj gi joma
    ipuonjo machalre.
  meu-meu: Idia na mari e abi, ta ta ena ḡaukara ena ḡaukara iduanaidia totona. Maraḡidia
    bona badadia, hahediba taudia bona e hadibadia taudia, na e kara henidia negeregere.
  npi-ULB: जवान र बूढा, गुरु र सिकारु दुवैले तिनीहरूका कामको निम्‍ति चिट्ठा हाल्‍थे
    ।
  yor-yor: Kékeré àti àgbà bákan náà, olùkọ́ àti gẹ́gẹ́ bí ti akẹ́kọ̀ọ́, ṣẹ́ kèké
    fún iṣẹ́ wọn.
  pes-OPCB: وظایف مخصوص سرایندگان، بدون در نظر گرفتن سن و تجربه، به قید قرعه تعیین
    شد.
  tgl-ULB: Sila ay nagsapalaran para sa kanilang mga tungkulin, pantay-pantay ang
    lahat, ang nakababata maging ang matatanda, ang guro maging ang mag-aaral.
  hui-hui: Bibahende ani dabo helai howa biabe ala ai ibugua pigane bibehedabe hondolenaga
    ege to̱le̱ emeneni mini gili bialu baraga hene. Agali uruni igiri daliahe heaguabi
    waheore heaguabi tinaga biabe iba gana lolenebi ngida ale bolenebi manda biaihe
    heaguabi manda biai nahe wene manda bialu heaguabi tanabiore ege to̱le̱ baraga
    hayagola karulape lalu dabarago ibugua biabe pigane bilo helaga wini.
  mya-mya: ထို​သူ​တို့​သည်​ကြီး​သူ​ငယ်​သူ၊ ကျွမ်း​ကျင်​သူ၊ မ​ကျွမ်း​ကျင်​သူ​ဟူ​၍​ခွဲ​ခြား​ခြင်း​မ​ရှိ​ဘဲ
    တာ​ဝန်​ဝတ္တ​ရား​များ​ခွဲ​ခန့်​သတ်​မှတ်​ရာ​၌ မဲ​နှိုက်​၍ ယူ​ရ​ကြ​၏။
  bod-N: དེ་དག་གིས་རྒན་གཞོན་དང་དགེ་སློབ་ཀྱི་དབྱེ་བ་མ་ཕྱེ་བར། ཀུན་གྱིས་མཉམ་དུ་རྒྱན་བླངས་ནས་ལས་རེས་བགོས་པ་རེད།
  sna-sna: Vaduku navakuru pamwe chete, mudzidzisi pamwe chete nomudzidzi, vakakanda
    mijenya pakupiwa mabasa avo.
  spa-BLM: Echaron suertes para sus cargos, todos por igual, tanto el pequeño como
    el grande, tanto el maestro como el alumno.
  cac-cac: D'a sorteoal ix aj yoch eb' vin̈ sb'itani, tz'och eb' vin̈ ichamtac vinac
    yed' eb' vin̈ quelemtac, eb' vin̈ c'ayb'umxo yed' eb' vin̈ vanto sc'ayb'ani.
  swh-ULB: Walirusha kura kwa majukumu yao, wote sawa, sawa kwa vijana na kwa wazee,
    kwa walimua na kwa wanafunzi.
  bel-bel: І кінулі яны жэрабі пра чаргу служэньня, малы нароўні з большым, настаўнікі
    нароўні з вучнямі.
  deu-ELBBK: Und sie warfen Lose über ihr Amt, der Kleine wie der Große, der Kundige
    mit dem Lehrling.
  mbb-OT: Midripa zan para metueni te kada sevaha kandan is terebahu zin, menge vetan-en
    man etawa menge meǥurang en, menunudlù man etawa ke ebpenginenau pa.
  mal-2015: താന്താങ്ങളുടെ ഉദ്യോഗക്രമം നിശ്ചയിക്കേണ്ടതിന്നു അവർ ചെറിയവനും വലിയവനും
    ഗുരുവും ശിഷ്യനും ഒരുപോലെ ചീട്ടിട്ടു.
  rmc-rmc: On savore losinenas, hoj len te rozďelinen andre služba, či ternen abo
    phuren, či olen, ko džanenas, abo olen, ko sikľonas.
  pes-OPV: و براي وظيفه هاي خود کوچک با بزرگ و معلم با تلميذ علي السويه قرعه انداختند.
  ron-1924: Ау трас ла сорць пентру службеле лор, мичь ши марь, ынвэцэторь ши ученичь.
  ben-OBCV: ছোটো-বড়ো, শিক্ষক-ছাত্র নির্বিশেষে সবাই তাদের দায়িত্ব সুনিশ্চিত করার
    জন্য গুটিকাপাতের দান চাললেন।
  som-som: Oo iyana hawshoodii waxay u riteen saami iswada le'eg, oo way isle'ekaysteen,
    kan ugu yar iyo kan ugu weyn, iyo xataa macallin iyo ardayba, waxba isma dheeraysan.
  lat-VUC: Miseruntque sortes per vices suas, ex æquo tam major quam minor, doctus
    pariter et indoctus.
  eng-ASVBT: And they cast lots for their offices, all alike, as well the small as
    the great, the teacher as the scholar.
  ita-1885: E si tirarono le sorti delle mute del servigio, i piccoli al par de' grandi,
    i mastri al par de' discepoli.
  eng-LXXUP: And they also cast lots for the daily courses, for the great and the
    small of them, of the perfect ones and the learners.
  eng-ULB: They cast lots for their duties, all alike, the same for the young as well
    as the old, the teacher as well as the student.
  spa-VBL: Echaron suertes para cualquier responsabilidad que tuvieran, el menos importante
    igual al más importante, el maestro al alumno.
  fra-_FOB: Et ils tirèrent au sort pour leurs fonctions, petits et grands, maîtres
    et disciples.
  mal-mal: അവരവരുടെ ഉദ്യോഗക്രമം നിശ്ചയിക്കേണ്ടതിന് ചെറിയവനും വലിയവനും ഗുരുവും ശിഷ്യനും
    ഒരുപോലെ ചീട്ടിട്ടു.
  urd-GVR: Un kī muḳhtalif zimmedāriyāṅ bhī qurā ke zariye muqarrar kī gaīṅ. Is meṅ
    sab ke sāth sulūk ek jaisā thā, ḳhāh jawān the yā būṛhe, ḳhāh ustād the yā shāgird.
  suz-BL: मिनु मेकोपुकीमी गेना गेय पचा, दे बाजी आप्‍मे बाक्‍त। आइक्‍च नु ठेयब, शेंसीब
    नु शेंब खाल का ङा बाक्‍मा बाक्‍त। १इतिहास २४:३१
  ita-1927: Tirarono a sorte il loro ordine di servizio, tanto i piccoli quanto i
    grandi, tanto i maestri quanto i discepoli.
  ckb-ckb: جا تیروپشکیان کرد بۆ کار و ئەرکەکانیان، بچووک و گەورە وەک یەک، هەروەها
    قوتابی و مامۆستا وەک یەک.
  eng-BBE: And selection was made of them for their special work, all having equal
    chances, small as well as great, the teacher as the learner.
  kan-OKCV: ಇದಲ್ಲದೆ ಹಿರಿಯರು ಕಿರಿಯರ ಹಾಗೆಯೂ, ಶಿಷ್ಯನು ಬೋಧಕನ ಹಾಗೆಯೂ ವರ್ಗಕ್ಕೆ ಎದುರಾಗಿ ವರ್ಗದವರು
    ಚೀಟುಗಳನ್ನು ಹಾಕಿದರು.
  tam-2017: அவர்களில் சிறியவனும் பெரியவனும், ஆசானும், மாணவனும், சரிசமமாக முறைவரிசைக்காக
    சீட்டு போட்டுக்கொண்டார்கள்.
  spa-RV-1909: Y echaron suertes para los turnos del servicio, entrando el pequeño
    con el grande, lo mismo el maestro que el discípulo.
  ron-BTF: Și au aruncat sorți, pentru fiecare serviciu, și cei mari și cei mici și
    învățătorul și elevul.
  eng-WEBP: They cast lots for their offices, all alike, the small as well as the
    great, the teacher as well as the student.
  eng-FBV: They cast lots for whatever responsibility they had, the least important
    equal to the most important, the teacher to the student.
  nld-1939: Om hun beurt vast te stellen wierpen zij het lot, de minderen evengoed
    als de voornamen, de deskundigen evengoed als de leerlingen.
  nch-BL: Huan ica rifa quiijtohuayayaj quema tequitisquía sesen grupo ten nopa huicani.
    Huan quema quintocaro ma huicaca huan ma tatzotzonaca, amo quitachiliyayaj quesqui
    xihuit quipiya se tacat. Masque huehuentzi o telpocat, huan masque tamachtijquet
    ten huicat huan tatzotzonalisti o san momachtijquet, sesen grupo quiseli itequi
    ica rifa.
  vie-1934: Chúng đều bắt thăm về ban thứ mình, người lớn như kẻ nhỏ, người thông
    thạo như kẻ học tập.
  hin-CV: इन सभी ने अपनी ज़िम्मेदारियों का ज़िम्मा लेने के उद्देश्य से पासे फेंके-सभी
    ने, चाहे खास हो या सामान्य, शिक्षक हो या विद्यार्थी.
  spa-BES: Y se hizo una selección de ellos para su trabajo especial, todos con iguales
    oportunidades, tanto pequeños como excelentes, el maestro como aprendiz.
  tdx-tdx: Sindre nanao ki-tsapake ho amy fi­to­loña’ey, ty kede naho ty bey, ty mpañoke
    vaho ty mpioke.
  tha-KJV: เขาทั้งหลายจับสลากหน้าที่ของเขา ทั้งผู้​น้อย ผู้ใหญ่ ครู​และศิษย์​ก็​เหมือนกัน
  por-BR-2018: E lançaram sortes para os turnos do serviço, entrando o pequeno com
    o grande, o mesmo o mestre que o discípulo.
  deu-ELO: Und sie warfen Lose über ihr Amt, der Kleine wie der Große, der Kundige
    mit dem Lehrling.
  eng-WYC-2018: And they sent lots by their whiles evenly, as well the greater as
    the less, also a wise man and an unwise. (And they all cast lots for their duties,
    both the greater and the lesser alike, and a wise man as well as an unwise one.)
  epo-epo: Ili lotis pri la vico de sia deĵorado, la malgrandaj egale kiel la grandaj,
    kompetentulo egale kiel lernanto.
  uig-PIN: Bular qong-kiqikigǝ, ustaz-xagirtliⱪiƣa ⱪarimay ⱨǝmmisi birdǝk qǝk tartip
    guruppilarƣa bɵlüngǝnidi.
  beo-beo: 'Dunu huluane, ayeligi amola da:i hamoi, medenegi dunu amola buludui dunu,
    huluane ilia ilegei hawa: hamosu dawa:ma:ne, ululuasu.'
  tpi-OTNT: Olgeta i pilai satu bilong painimaut wanem lain i mas kirapim wok pastaim.
    Maski ol i yangpela o lapun, na maski ol i saveman tru long mekim musik o ol i
    skul yet long mekim musik, olgeta i pilai satu. Ol wan wan lain i gat 12-pela
    man olgeta.
  hau-SA: Baba ko yaro, malami ko ɗalibi, duk suka jefa ƙuri’a saboda ayyukan da za
    su yi.
  uig-LAT: Bular chong-kichikige, ustaz-shagirtliqigha qarimay hemmisi birdek chek
    tartip guruppilargha bölün’genidi.
  nde-nde: Abatsha labadala ngokufanayo, abafundisayo lababefunda, baphosa inkatho.
  ton-ton: ¶ Pea naʻa nau fai ʻae talotalo ko e lakanga ki he lakanga, ko e siʻi mo
    e lahi, ko e akonaki pea mo ia naʻe akonekina.
  ces-1613: Tedy metali losy, houf držících stráž naproti druhému, jakž malý, tak
    veliký, mistr i učedlník.
  eng-WMB: They cast lots for their offices, all alike, the small as well as the great,
    the teacher as well as the student.
  tam-TCV: அவர்கள் சிறியவர்கள், பெரியவர்கள், ஆசிரியர், மாணவர்கள் என்ற வேறுபாடின்றி
    ஒவ்வொருவரும் தங்களுடைய கடமைகளுக்கென சீட்டுப்போட்டார்கள்.
  ceb-ULB: Nagripa sila alang sa ilang mga katungdanan, managsama ang tanan, susama
    sa mga batan-on ingon man sa mga tigulang, ang magtutudlo ingon man ang mga tinun-an.
  pol-UBG: I rzucali losy co do swej służby, tak mały, jak i wielki, tak mistrz, jak
    i uczeń.
  urd-GVU: اُن کی مختلف ذمہ داریاں بھی قرعہ کے ذریعے مقرر کی گئیں۔ اِس میں سب کے ساتھ
    سلوک ایک جیسا تھا، خواہ جوان تھے یا بوڑھے، خواہ اُستاد تھے یا شاگرد۔
  deu-1912: Und sie warfen das Los über ihre Ämter zugleich, dem Jüngeren wie dem
    Älteren, dem Lehrer wie dem Schüler.
  kan-2017: ಇವರಲ್ಲಿ ಹಿರಿಯರು, ಕಿರಿಯರು, ಗುರುಶಿಷ್ಯರೂ ಕೂಡಿಕೊಂಡು ಚೀಟಿನಿಂದ ತಮ್ಮ ಸೇವಾ ಕ್ರಮವನ್ನು
    ಗೊತ್ತುಮಾಡಿಕೊಂಡರು.
  yap-yap: Yad ma girengiy e pow ni nge duwgil ko mang e nge rin’ be’ nge be’, ni
    demturug ko bfel’ yangrem fa kam pilibithir, ara ga ba salap fa kafin mu tabab.
  hlt-MCSB: Voeivang kah a kuek te tanoe khaw, kangham khaw, aka yakming khaw, hnukbang
    khaw hmulung a naan uh.
  mdy-ETH: ዔያቶኮ ማዾ ማዾ ዱማሳኒ ዼጌያኣ ማዖም ጋርቺ፥ ዔርዛሢምታቴያ ዔርፆይዳ ዓኣሢም ዖናኣ ፓቁዋዖ ዒፃ ዓጊንታኔ።
  twi-ASANTE: Wɔnam ntontobɔ kronkron so yiyii nnwomtofoɔ tuatuaa nnwuma ahodoɔ ano
    a wɔanhwɛ sɛ obi yɛ abɔfra anaa ɔpanin, ɔkyerɛkyerɛfoɔ anaa osuani.
  eng-WEBU: They cast lots for their offices, all alike, the small as well as the
    great, the teacher as well as the student.
  wal-wal: Eti bantta oosuwaa shaakki eranau gitai guuttai, asttamaaree tamaaree,
    ubbaikka lagge saamaa yeggidosona.
  spa-PDDPT: Echaron suertes para establecer los turnos del servicio, en el cual entraba
    tanto el pequeño con el grande, tanto el maestro como el discípulo.
  gun-gun: Ha'e kuery oexa okuapy oxortea peteĩ-teĩ regua omba'eapo aguã oikuaa aguã,
    yvyĩgueve ha'e yvatekueve, nhombo'ea ha'e hemimbo'e kuery guive.
  ilo-ULB: Nagbibinnunotda kadagiti pagrebbenganda, padapada, ubing man wenno nataengan,
    manursuro man wenno agad-adal.
  kpg-kpg: Digaula huogodoo e hai di hudihudi belee modongoohia nia waawa o nia hegau,
    de hilihili be digaula e dama daane be gu mmaadua, e dau di hai moomee be e dee dohu.
  uig-ARA: بۇلار چوڭ-كىچىكىگە، ئۇستاز-شاگىرتلىقىغا قارىماي ھەممىسى بىردەك چەك تارتىپ
    گۇرۇپپىلارغا بۆلۈنگەنىدى.
  sus-sus: E birin sugandixi Ala xa mali nan na e xa wali kɛɲa ma, tagi rasa yo mu
    nu na a lanmadi, a xungbe, a karamɔxɔɛ, nun a xarandi tagi.
  pon-2006: Re kin usuhski soangen pwukoa doadoahk me re pahn kin wia, koaros, me
    pwulopwul de mah, me koahiek de soakoahiek.
  ksd-ksd: Ma di ga padapadailam ure kadia tiniba tikatikai; diat par dia ga varvarogop
    ta ra padapadailam, a umana ngala ma ra umana ikilik, ra tena vartovo ma ra bul
    vartovo.
  tur-YTC: Küçük büyük, öğretmen öğrenci ayrımı yapılmaksızın, görevleri için kura
    çektiler.
  grc-BRENT: Καὶ ἔβαλον καὶ αὐτοὶ κλήρους ἐφημεριῶν κατὰ τὸν μικρὸν καὶ κατὰ τὸν μέγαν
    τελείων καὶ μανθανόντων.
  ind-AYT: Mereka melempar undi untuk menentukan tugasnya masing-masing, baik muda,
    tua, guru, maupun murid.
  nya-nya: Angʼonoangʼono ndi akulu omwe, mphunzitsi ndi wophunzira yemwe anachita
    maere pa ntchito zawo.
  hrv-hrv: Bacili su ždrebove za svoju službenu dužnost, najmanji isto kao i najveći,
    učitelj kao i učenik.
  mps-mps: Te mena hanigo mu te sę hodolobowe noma suainogo, te tigidaligo te satu
    gagali yai dao. Te gesi ogwa bidi me monu dabe yaibaso me te tagalao, te musik
    wabo mu konea pai bidi dabe ma te musik wabo skul udubadi yaibaso me te tagalao,
    tigidaligo mu te satu gagali yai. Te deli deli hani augwalide te bidi 12 bidi
    elalua pai dao.
  tpi-tpi: Olgeta i pilai satu bilong painimaut wanem lain i mas kirapim wok pastaim.
    Maski ol i yangpela o lapun, na maski ol i saveman tru long mekim musik o ol i
    skul yet long mekim musik, olgeta i pilai satu. Ol wan wan lain i gat 12-pela
    man olgeta.
  dan-1931: De kastede Lod om Ordningen af Tjenesten med lige Kår både for små og
    for store, Mestre og Lærlinge.
  vie-OVCB: Họ đều bắt thăm chia phiên phục vụ, không phân biệt tuổi tác hay thầy
    trò.
  guj-2017: તેઓએ સરખે ભાગે, નાના તેમ જ મોટાએ, ગુરુએ તેમ જ શિષ્યએ, ચિઠ્ઠીઓ નાખીને પોતાનું
    કામ વહેંચી લીધું.
  pon-2006A: Re kin usuhski soangen pwukoa doadoahk me re pahn kin wia, koaros, me
    pwulopwul de mah, me koahiek de soakoahiek.
  por-BRBSL: They lançaram sorteio para seus escritórios, todos iguais, tanto os pequenos
    quanto os grandes, tanto o professor quanto o aluno.
  cth-cth: Kathoung kalen, kacangkhainaw hoi, kacangnaw, a coe awh hane suetalah cungpam
    a khoe pouh.
  twi-twi: Wɔnam ntontobɔ kronkron so yiyii nnwontofo tuatuaa nnwuma ahorow ano a
    wɔanhwɛ sɛ obi yɛ abofra anaa ɔpanyin, ɔkyerɛkyerɛfo anaa osuani.
  hlt-hlt: Voeivang kah a kuek te tanoe khaw, kangham khaw, aka yakming khaw, hnukbang
    khaw hmulung a naan uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ bo yɑ̀ bɛ̀ dò nkɛ́mpĩ́ mmɛ̀ɛ̀ botí mutɔ̃mmú, bɑ́
    bɛ̀ í mbɑɑ̀tì bɛdènkótíbɛ̀ nɛ̀ bɛpɑ̀mbɛ̀.
  msy-2020: Me bar moghɨra, satu gikararang foghasa, terara ingangarimɨn faragh mangam.
    Gumazir igiaba, o gumazir ghuriba, o gitabagh ikarara bar fogha gɨvaziba, o tɨghar
    gitabagh ikararangamin fofozim iniamiba, me bar satu gikararai. Men ikɨziba vaghvagha
    12plan gumaziba iti.
  dop-dop: Tɛtɛ kɛ́ pɑ tɔwɑ nɑ pɑ́ kpɑ pɑ tǝnɑ. Pɑ tɑ fɑɣɑ ɩfepiyɑ, nɑ ɑkpɑtǝlɑɑ,
    yɑɑ yonyoolɑɑ nyǝntɑɑ nɑ kpɛlǝmǝlɑɑ.
  azb-azb: Hamısı – böyüyü də, kiçiyi də, müəllimi də, şagirdi də eyni qayda ilə vəzifələri
    üçün püşk atdı.
  eng-DBY: And they cast lots with one another over the charges, the small as well
    as the great, the teacher with the scholar.
  hin-2017: उन्होंने क्या बड़ा, क्या छोटा, क्या गुरु, क्या चेला, अपनी-अपनी बारी के
    लिये चिट्ठी डाली।
  eng-YLT: And they cause to fall lots — charge over-against [charge], as well the
    small as the great, the intelligent with the learner.
  eng-WYC-2017: And they sent lots by their whiles evenly, as well the greater as
    the less, also a wise man and an unwise.
  eng-WMBB: They cast lots for their offices, all alike, the small as well as the
    great, the teacher as well as the student.
  urd-GVH: उनकी मुख़्तलिफ़ ज़िम्मादारियाँ भी क़ुरा के ज़रीए मुक़र्रर की गईं। इसमें
    सबके साथ सुलूक एक जैसा था, ख़ाह जवान थे या बूढ़े, ख़ाह उस्ताद थे या शागिर्द।
  rug-rug: Pude tumaeni sari dia hopeke hinia pa tinavete si tavetia rini sa mudumudukeda,
    tie vaqura babe tie koadi, bokabokadi babe tiqe podalaedi mo pa tinavete, si tava
    mudumudukeda beto mo si arini.
  gaz-gaz: Jarris ramaddii isaanii beekuudhaaf xinnaa fi guddaan, barsiisaa fi barataan
    haaluma wal fakkaatuun ixaa buufatan.
  fra-LSG: Ils tirèrent au sort pour leurs fonctions, petits et grands, maîtres et
    disciples.
  yal-yal: E birin yi masɛnsɛnna tima alogo e xa ti wanle ra, dii ɲɔrɛn nun fonna,
    karamɔxɔn nun xarandiina.
  haw-1868: A puu iho la lakou, o kekahi papa e ku pono ana i kekahi papa, o na mea
    nui a me na mea uuku, o ke kumu a me ka haumana.
  arb-NAV: وَقَدْ حَدَّدُوا مَسْؤولِيَّاتِ عَمَلِهِمْ عَنْ طَرِيقِ الْقُرْعَةِ، بِغَضِّ
    النَّظَرِ عَنِ الْعُمْرِ أَوِ الْكَفَاءَةِ.
  ewe-ewe: Wotia hadzilawo to nudzidze me eye womebu nufiala alo nusrɔ̃vi ŋu o.
  eng-LEE: And they cast lots, division against [division], the small well as the
    great, the one acquainted with his business together with the scholar.
  asm-FB: তেওঁলোকৰ সৰু কি বৰ, গুৰু কি শিষ্য সকলোৱে সমানে চিঠি খেলাই নিজৰ কৰিব লগীয়া
    কাৰ্য কৰিবলৈ থিৰ কৰিছিল।
  sus-A: عٍ بِرِن سُفَندِشِ عَلَ شَ مَلِ نَن نَ عٍ شَ وَلِ كّحَ مَ، تَفِ رَ سَ يٌ
    مُ نُ نَ عَ لَنمَدِ، عَ شُنفبٍ، عَ كَرَ مْشْي، نُن عَ شَرَندِ تَفِ.
  fra-SBL: Ils tirèrent au sort leurs fonctions, tous pareils, le petit comme le grand,
    le maître comme l'élève.
  hbo-hbo: וַיַּפִּ֜ילוּ גֹּורָלֹ֣ות מִשְׁמֶ֗רֶת לְעֻמַּת֙ כַּקָּטֹ֣ן כַּגָּדֹ֔ול
    מֵבִ֖ין עִם־תַּלְמִֽיד׃ פ
  kik-kik: Andũ ethĩ na akũrũ ũndũ ũmwe, na arutani o na arutwo, nĩmacuukire mĩtĩ
    nĩguo magaĩrwo mawĩra mao.
  fra-NCL: Ils tirèrent le sort pour leurs fonctions, petits et grands, maîtres et
    disciples.
  cek-AK: Nihcae loe angmacae sak han koi taham to khet hanah, kathoeng doeh, kalen
    doeh, patukkung doeh, amtuk kami doeh phoisa to vah o.
  cuk-cuk: Bela dule-dummaganse-bakar, dule-burwiganase-bakar, odurdaked-sailaganse-bakar,
    amba ibmar-durdaknaidse-bakar, wachi-wachiba-arbaega ibmargi-wilubdaklegar yopira
    mimilesmalad.
  uig-CYR: Булар чоң-кичигигә, устаз-шагиртлиғиға қаримай һәммиси бирдәк чәк тартип
    гуруппиларға бөлүнгән еди.
  tel-2017: తాము చేసే సేవ విషయంలో చిన్న అనీ, పెద్ద అనీ, గురువనీ శిష్యుడనీ భేదం లేకుండా
    వంతుల కోసం చీట్లు వేశారు.
  hat-BSA: Yo te tire osò pou travay tach yo, tout menm jan an, piti kon gran, pwofesè
    kon elèv.
  kos-kos: Mwet inge nukewa elos susfa in koneak kunokon lalos, finne elos matu ku
    fusr, finne mwet pah ku mwet tufahna lutlut.
  hbo-WLC: וַיַּפִּ֜ילוּ גּוֹרָל֣וֹת מִשְׁמֶ֗רֶת לְעֻמַּת֙ כַּקָּטֹ֣ן כַּגָּד֔וֹל
    מֵבִ֖ין עִם־תַּלְמִֽיד׃ פ
  ibo-ibo: Ha ji ife nza kee ọrụ ha, ma onye ukwu ma onye nta nʼime ha, ndị nwere
    nghọta ma ndị a na-azụ azụ, nʼotu aka ahụ.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ସାନ ବଡ଼, ଶିକ୍ଷକ, ଛାତ୍ର, ସମସ୍ତଙ୍କ ରକ୍ଷଣୀୟ ନିମନ୍ତେ ସମାନ ରୂପେ
    ଗୁଲିବାଣ୍ଟ କଲେ।
  chk-chk: Iwe, ra üttüt won tettelin ar kewe angang, ekewe alüal ra usun chök ekewe
    chinlap, ekewe sense ra usun chök ekewe chon kaiö.
  rop-rop: Deibin tjakambat det dubala speshalwan ston blanga sodimat wanim wek dei
    garra dum, nomeda deibin yangboi o olmen o klebawan men o nomo klebawan.
  ukr-1871: І тягли вони жереб про службову чергу, менчий врівнї з більшим, вчителї
    врівнї з учениками.
  deu-1951: Sie warfen aber das Los über ihr Amt, der Kleinste wie der Größte, der
    Lehrer wie der Schüler.
  eng-JPS: And they cast lots ward against ward, as well the small as the great, the
    teacher as the scholar.
  srp-1865: I baciše ždrijeb za službu svoju, mali kao veliki, uèitelj kao uèenik;
  lug-lug: Bonna baakubira obululu emirimu gye baaweebwa, abato n’abakulu, omutendesi
    ne gwe batendeka.
  heb-heb: ויפילו גורלות משמרת לעמת כקטן כגדול מבין עם תלמיד׃
  ben-IRV: ছেলে বুড়ো, শিক্ষক ছাত্র সকলের কাজের পালা গুলিবাঁট করে ঠিক করা হয়েছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਨੇ, ਕੀ ਨਿੱਕੇ, ਕੀ ਵੱਡੇ, ਕੀ ਗੁਰੂ, ਕੀ ਚੇਲੇ, ਸਾਰਿਆਂ ਨੇ ਆਪਣੀਆਂ
    ਜ਼ਿੰਮੇਵਾਰੀਆਂ ਲਈ ਪਰਚੀਆਂ ਪਾਈਆਂ
  mya-JVB: ထိုသူတို့သည်အကြီး အငယ် ဆရာ တပည့် ရောနှောလျက် စာရေးတံ ပြု၍ သင်းဖွဲ့ရာမှာ၊
  hmo-hmo: Idia ibounai be laki idia gadara, ta ta edia gaukara, edia gaukara do idia
    abia totona. Maragidia bona badadia, diba tahua taudia bona hadibaia taudia, be
    maka tamona dekenai inai abia hidi gaukara idia karaia.
  urd-urd: और उन्होंने क्या छोटे क्या बड़े क्या उस्ताद क्या शागिर्द, एक ही तरीक़े
    से अपनी अपनी ख़िदमत के लिए पर्ची डाला।
  rus-SYN: И бросили они жребий о череде служения, малый наравне с большим, учителя
    наравне с учениками.
  bqc-SIM: Wà likpà lá aali kↄ̃ gba zɛ́ zĩpi yã́ musuɛ, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ, yãdanɛdeↄ
    ń yãdadanaↄ píi.
  tcz-CHONGTHU: Mi hichengse hi teh le khang hihen jilkung le simlai umlouvin athepna
    cheh uva apang un chuleh vang kibang in akisan cheh uve.
  mar-mar: त्यांनी लहानथोर, गुरु-शिष्य सर्वानी आपल्या कामासाठी सारख्याच चिठ्ठ्या टाकल्या
    व कामे वाटून घेतली.
  qub-qub: Chaura surtiyaypa raquinacuran imay öra cada-ünun Templucho tucananpäpis.
    Surti llojshishanga llojshishami caran mayurpäpis shullcapäpis, chayraj yachacuycajpäpis
    u yachajpäpis.
  bqp-bqp: Bɑ tɛtɛ tobɑwɑ bu kɑ sɔmburun kpunɑɑ yi. Bɑ ǹ nɛɛ, bukurowɑ gee, ǹ kun
    mɛ biiwɑ gee. Mɛyɑ bɑ ǹ mɑɑ nɛɛ, be bɑ womusu yɛ̃wɑ gee, ǹ kun mɛ be bɑ torumɔwɑ
    gee.
  hat-hat: Yo fè tout moun piye, gran kou piti, ni sa ki te fò nan fè mizik, ni sa
    ki te fèk konmanse aprann, pou yo te ka konnen lè pou yo fè travay yo nan sèvis
    la.
  eng-BSB: They cast lots for their duties, young and old alike, teacher as well as
    pupil.
  eng-WEBPB: They cast lots for their offices, all alike, the small as well as the
    great, the teacher as well as the student.
  kbq-kbq: Hagi ra vaheteti vuno kasefa vahete uhanatino, rempima humi vaheteti vuno
    avo noma nehaza vahete'ma vu'neana satu zokago re'za nege'za eri'zama erisaza
    eri'zana refko hu'za zami'naze.
  nhe-BL: Huan ica rifa quisencajque quema tequitisquía sesen grupo tlen nopa huicani.
    Huan quema quintocaro ma huicaca huan ma tlatzotzonaca, ax quichihuilijque cuenta
    quesqui xihuitl quipixqui se tlacatl. Yonque huehuentzi o telpocatl, huan yonque
    tlamachtijquetl tlen huicatl huan tlatzotzonalistli o san momachtijquetl, sesen
    grupo quiseli itequi ipampa nopa rifa.
  gub-BL: 'Paw rupi omomor ita''i uma''ereko haw ''ar hexaexak pà wà: kwàkwàmo wà,
    tua''uhez ma''e wà no, ikwaw katu har wà, uzypyrog romo ma''e wà no.'
  eng-DRA: And they cast lots by their courses, the elder equally with the younger,
    the learned and the unlearned together.
