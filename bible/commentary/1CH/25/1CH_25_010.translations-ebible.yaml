verse: 1CH.025.010
translations:
  mal-C: മൂന്നാമത്തേത് സക്കൂറിനു വീണു. അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das dritte auf Sakkur, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya misato ekweyaki epai ya Zakuri, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the third, Zaccur, his sons and his brothers—twelve;
  eng-GNV: The third, to Zaccur, he, his sonnes and his brethren were twelue.
  eng-WEBSTER: 'The third to Zaccur, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Zacur.
  swh-ONEN: Ya tatu ikamwangukia Zakuri, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.009'
  eng-KJVCPB: 'the third to Zaccur, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar adek ne mar Zakur gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihatoina na Sakuru, mai natuna bona tadikakana verina ida gwauta-rua.
  npi-ULB: तेस्रो चिट्ठा जक्‍कूर र तिनका छोराहरू र आफन्तलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹta sí Sakkuri, àwọn ọmọ rẹ̀ àti àwọn ìdílé, méjìlá
  pes-OPCB: '@see-verse:1CH.025.009'
  tgl-ULB: Ang ikatlo ay napunta kay Zacur, sa kaniyang mga anak at mga kamag-anak,
    labindalawang bilang ng tao.
  hui-hui: Tebone dabayago Saguru halu ibu iginiru damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.009'
  bod-N: གསུམ་པ་ཟག་ཀུར་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wechitatu kuna Zakuri, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la tercera a Zacur, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.009'
  swh-ULB: ya tatu iliangukia kwa Zakuri, wana wake na ndugu zake, idadi ya watu kumi
    na mbili;
  bel-bel: трэцяе Закуру з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 3. für Sakkur: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is iketulu ne iyan si Zacur wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: മൂന്നാമത്തേതു സക്കൂരിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: trito pro Zachur;
  pes-OPV: و سوم براي زَکّور و پسران و برادران او دوازده نفر.
  ron-1924: ал трейля, Закур, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: তৃতীয়টি পড়েছিল সক্কুরের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii saddexaadna wuxuu u soo baxay Sakuur, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban nin.
  lat-VUC: Tertia Zachur, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the third to Zaccur, his sons and his brethren, twelve:'
  ita-1885: la terza a Zaccur, il quale, co' suoi figliuoli, e fratelli, faceva il
    numero di dodici;
  eng-LXXUP: 'The third Zaccur, his sons and his brethren were twelve:'
  eng-ULB: the third fell to Zaccur, his sons and his relatives, twelve persons in
    number;
  spa-VBL: La tercera cayó en manos de Zacur, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le troisième, à Zaccur, ses fils et ses frères, douze;
  mal-mal: മൂന്നാമത്തേത് സക്കൂരിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 3. Zakkūr,
  suz-BL: मेको आ नोले ङा बाजी जाक्‍कुर, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il terzo fu Zaccur, coi suoi figliuoli e i suoi fratelli, dodici in tutto;
  ckb-ckb: سێیەم بۆ زەکور، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The third Zaccur, with his sons and his brothers, twelve;
  kan-OKCV: ಮೂರನೆಯದು ಜಕ್ಕೂರನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ;
  tam-2017: மூன்றாவது சக்கூர், அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La tercera á Zachûr, con sus hijos y sus hermanos, doce;
  ron-BTF: Al treilea lui Zacur, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the third to Zaccur, his sons and his brothers, twelve;
  eng-FBV: The third fell to Zaccur, his sons, and his brothers, 12 in total.
  nld-1939: het derde op Zakkoer, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Zacur.
  vie-1934: cái thăm thứ ba nhằm Xác-cua, các con trai và anh em người, cộng được
    mười hai người;
  hin-CV: तीसरे में ज़क्‍कूर, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El tercer Zacur, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahatelo a i Zakore, o rahalahi’e naho ana-dahi’eo, folo-ro’amby.
  tha-KJV: ที่​สามตกแก่ศักเกอร์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A terceira a Zacur, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das dritte für Sakkur: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the third to Zaccur, to his sons and to his brethren, twelve;
  epo-epo: la tria por Zakur; liaj filoj kaj fratoj estis dek du;
  uig-PIN: üqinqi qǝk Zakkurƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy on
    ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.009'
  tpi-OTNT: Na namba 3 taim ol i makim Sakur wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta uku a kan Zakkur, ’ya’yansa da danginsa, 12
  uig-LAT: üchinchi chek Zakkurgha chiqti; u, uning oghulliri we iniliri bolup jemiy
    on ikki kishi idi;
  nde-nde: eyesithathu yawela kuZakhuri, lakumadodana akhe lezihlobo zakhe, belitshumi
    lambili;
  ton-ton: 'Ko hono tolu kia Sakuli, mo hono ngaahi foha, mo hono kāinga, ko e toko
    hongofulu ma ua:'
  ces-1613: Třetí na Zakura, synům jeho a bratřím jeho dvanácti.
  eng-WMB: the third to Zaccur, his sons and his brothers, twelve;
  tam-TCV: மூன்றாவது சீட்டு சக்கூருக்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikatulo mao si Zacur, ang iyang mga anak nga lalaki ang iyang mga paryente,
    napulo ug duha silang tanan
  pol-UBG: Trzeci – na Zakkura, na jego synów i braci, razem dwunastu.
  urd-GVU: 3۔ زکور،
  deu-1912: Das dritte auf Sakkur samt seine Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಮೂರನೆಯವನು ಜಕ್ಕೂರ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.009'
  hlt-MCSB: A pathum ah Zakkuur, anih koca neh a manuca rhoek he hlai nit louh.
  mdy-ETH: ሃይሣሳ ዛኩሬም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so mmiɛnsa no bɔɔ Sakur, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the third to Zaccur, his sons and his brothers, twelve;
  wal-wal: Heezzantto saamai Zakkuura gakkiis; i, a naatinne a dabboti muleera tammanne
    naa77a.
  spa-PDDPT: la tercera a Zacur, con sus hijos y sus hermanos fueron 12;
  gun-gun: Ha'e gui mboapya ma Zacur. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikatlo a nabunot ket ni Zeccur ken dagiti annakna a lallaki ken dagiti
    kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.009'
  uig-ARA: ئۈچىنچى چەك زاككۇرغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ جەمئىي
    ئون ئىككى كىشى ئىدى؛
  sus-sus: A saxan nde, Sakuru, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.009'
  ksd-ksd: a vautuluna Sakur, diat ma ra umana natuna ma ra umana turana, a vinun
    ma a urua;
  tur-YTC: Üçüncüsü Zakkur'a, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ τρίτος Ζακχοὺρ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ketiga pada Zakur, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere achitatu anagwera Zakuri, ana ake ndi abale ake. 12
  hrv-hrv: treći na Zakura s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 3 sogo augwaligo te Sakur dali te agai ogwa dabe me aga deli hani
    dali augwali dąį ilalio.
  tpi-tpi: Na namba 3 taim ol i makim Sakur wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det tredje Zakkur, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ ba thuộc về Xác-cua, mười hai con trai của ông, và bà con
  guj-2017: ત્રીજી ચિઠ્ઠી ઝાક્કૂરની. તે તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા;
  pon-2006A: '@see-verse:1CH.025.009'
  por-BRBSL: o terceiro para Zacur, seus filhos e seus irmãos, doze;
  cth-cth: Apâthum e teh Zakkur, a capanaw hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so abiɛsa no bɔɔ Sakur, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A pathum ah Zakkuur, anih koca neh a manuca rhoek he hlai nit louh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛtɑ̃ɑ̃́mmɛ̀ kɛ̀ dɛ̀ɛ do Sɑkuu ĩ́nkɛ̀, wenwe nɛ̀ o bí nɛ̀
    o tebìí kɛ̀ bɛ̀ mbo tɛ̀píítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 3ɨn dughiamɨn, me Sakur ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.009'
  azb-azb: Üçüncüsü oğulları və qohumları ilə birgə Zakkura çıxdı. Onlar on iki nəfər
    idi.
  eng-DBY: The third to Zaccur; his sons and his brethren, twelve.
  hin-2017: तीसरी जक्कूर के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: the third [to] Zaccur, his sons and his brethren, twelve;
  eng-WYC-2017: the third to Zaccur, to his sons and to his brethren, twelve;
  eng-WMBB: the third to Zaccur, his sons and his brothers, twelve;
  urd-GVH: 3. ज़क्कूर,
  rug-rug: '@see-verse:1CH.025.009'
  gaz-gaz: sadaffaan Zakuuriif, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le troisième, à Zaccur, ses fils et ses frères, douze;
  yal-yal: A saxandena, Sakuru nun a diine nun a ngaxakedenne, e birin malanxina muxu
    fu nun firin.
  haw-1868: 'O ke kolu ia Zakura; o na keikikane ana a me kona mau hoahanau, he umikumamalua:'
  arb-NAV: وَالثَّالِثَةُ لِزَكُّورَ، وَأَقْرِبَائِهِ وَأَبْنَائِهِ وَهُمُ اثْنَا
    عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze etɔ̃lia dze Zakur kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: 'The third was Zaccur, his sons, and his brethren, being twelve:'
  asm-FB: তৃতীয় জক্কুৰৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় লোক সকল সংখ্যাত বাৰ
    জন;
  sus-A: عَ سَشَن ندٍ، سَكُرُ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: le troisième à Zaccur, ses fils et ses frères, au nombre de douze ;
  hbo-hbo: הַשְּׁלִשִׁ֣י זַכּ֔וּר בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa gatatũ wagũĩrĩire Zakuri, na ariũ ake, na andũ a nyũmba yao, maarĩ andũ
    12;
  fra-NCL: 'le troisième, à Zachur : lui, ses fils et ses frères : douze ;'
  cek-AK: thumto haih loe Zakkur hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto
    tawnh;
  cuk-cuk: Irbaagi, Zacur sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: үчинчи чәк Заккурға чиқти; у, униң оғуллири вә инилири болуп җәмий он икки
    киши еди;
  tel-2017: మూడోది జక్కూరు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండుమంది.
  hat-BSA: Twazyèm nan a Zaccur, fis li yo avèk fanmi li, douz;
  kos-kos: Aktolu nu sel Zaccur wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הַשְּׁלִשִׁ֣י זַכּ֔וּר בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke atọ, Zakua na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na abụọ
    (12).
  ory-ory: ତୃତୀୟ ସକ୍କୁର ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ।
  chk-chk: Ewe aülüngatin Sakur a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.009'
  ukr-1871: Третій — Заккурові з його синами та його братами; їх — дванайцять;
  deu-1951: das dritte auf Sakkur samt seinen Söhnen und Brüdern, ihrer zwölf;
  eng-JPS: The third to Zaccur, his sons and his brethren, twelve;
  srp-1865: Treæi na Zahura, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: akookusatu kagwa ku Zakkuli, batabani be n’ab’eŋŋanda ze, kkumi na babiri;
  heb-heb: השלשי זכור בניו ואחיו שנים עשר׃
  ben-IRV: তৃতীয় বারের গুলিবাঁটে উঠল সক্কুরের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਤੀਜੀ ਜ਼ੱਕੂਰ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: တတိယ သူဇက္ကုရ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်း ကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.009'
  urd-urd: तीसरी ज़क्कूर को, और उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: третий Заккуру с сыновьями его и братьями его; их - двенадцать;
  bqc-SIM: a àaↄ̃de Zakuu,
  tcz-CHONGTHU: athum channa Zaccur,
  mar-mar: तिसरी चिठ्ठी जक्कूरचे पुत्र आणि भाऊबंद यांच्यामधून, बाराजणांना घेतले.
  qub-qub: '@see-verse:1CH.025.009'
  bqp-bqp: '@see-verse:1CH.025.009'
  hat-hat: -(We vèsè 31)
  eng-BSB: the third to Zaccur, his sons, and his brothers—12 in all;
  eng-WEBPB: the third to Zaccur, his sons and his brothers, twelve;
