verse: 1CH.025.021
translations:
  mal-C: പതിന്നാലാമത്തേത് മത്ഥിഥ്യാവിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das vierzehnte auf Mattithja, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na minei ekweyaki epai ya Matitia, bana na ye ya mibali mpe
    bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: for the fourteenth, Mattithiah, his sons and his brothers—twelve;
  eng-GNV: The fourtenth, to Mattithiah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The fourteenth to Mattithiah, he , his sons, and his brethren, were
    twelve:'
  nhw-BL: Teipa Matatías.
  swh-ONEN: ya kumi na nne ikamwangukia Matithia, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.020'
  eng-KJVCPB: 'the fourteenth to Mattithiah, he, his sons, and his brethren, were
    twelve:'
  luo-luo: Pok mar apar gangʼwen ne mar Matithia gi yawuote kod wedene, giduto ji
    apar gariyo,
  meu-meu: Ihagwauta-hanina na Matitia, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: चौधौं मत्तित्‍याह र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹrìnlá sí Mattitiah, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.020'
  tgl-ULB: Ang ikalabing-apat ay napunta kay Matitias, ang kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani mane (14) dabayago Madidaia igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.020'
  bod-N: བཅུ་བཞི་པ་མད་ཐིད་ཡཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemina kuna Matitia, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: el decimocuarto, a Mattithiah, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.020'
  swh-ULB: ya kumi na nne iliangukia kwa Matithia, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: чатырнаццатае Матанію з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 14. für Mattitja: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-14 ne iyan si Matitia wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പതിനാലാമത്തേതു മത്ഥിഥ്യാവിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešuštarto (14.) pro Matitijah;
  pes-OPV: و چهاردهم براي مَتَّتيا و پسران و برادران او دوازده نفر.
  ron-1924: ал пайспрезечеля, пентру Матития, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: চতুর্দশতমটি পড়েছিল মত্তিথিয়ের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12
    জন;
  som-som: Kii afar iyo tobnaadna wuxuu u soo baxay Matityaah, iyo wiilashiisii iyo
    walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Quartadecima Mathathiæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the fourteenth, Mattithiah, his sons and his brethren, twelve:'
  ita-1885: la quartadecima a Mattitia, il quale, co' suoi figliuoli, e fratelli,
    faceva il numero di dodici;
  eng-LXXUP: 'the fourteenth Mattithiah, his sons and his brethren, twelve:'
  eng-ULB: the fourteenth fell to Mattithiah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: El decimocuarto cayó en manos de Matatías, sus hijos y sus hermanos, 12
    en total.
  fra-_FOB: Le quatorzième, à Matthithia, ses fils et ses frères, douze;
  mal-mal: പതിനാലാമത്തേത് മത്ഥിഥ്യാവിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 14. Mattitiyāh,
  suz-BL: मेको आ नोले ङा बाजी मत्तीथ्‍याह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il quattordicesimo fu Mattithia, coi suoi figliuoli i suoi fratelli, dodici
    in tutto;
  ckb-ckb: چواردەیەم بۆ مەتیسیا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The fourteenth Mattithiah, with his sons and his brothers, twelve;
  kan-OKCV: ಹದಿನಾಲ್ಕನೆಯವನು ಮತ್ತಿತ್ಯ; ಇವನೂ, ಇವನ ಸಹೋದರರೂ, ಮಕ್ಕಳೂ ಕೂಡಿ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதினான்காவது மத்தித்தியா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும்
    பன்னிரெண்டு நபர்களுக்கும்,
  spa-RV-1909: La décimacuarta á Mathithías, con sus hijos y sus hermanos, doce;
  ron-BTF: Al paisprezecelea lui Matitia, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the fourteenth, Mattithiah, his sons and his brothers, twelve;
  eng-FBV: The fourteenth fell to Mattithiah, his sons and his brothers, 12 in total.
  nld-1939: het veertiende op Mattitjáhoe, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Matatías.
  vie-1934: cái thăm thứ mười bốn nhằm Ma-ti-thia, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: चौदहवें में मत्तीथियाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: La decimocuarta Matatías, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-efats’amby, a i Matitià, o ana-dahi’eo naho o raha­lahi’eo,
    folo-ro’ amby.
  tha-KJV: ที่​สิ​บสี่​ได้แก่​มัททีธิยาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima quarta a Matitias, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das vierzehnte für Mattithja: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the fourteenth to Mattithiah, to his sons and to his brethren, twelve;
  epo-epo: la dek-kvara por Matitja; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on tɵtinqi qǝk Mattitiyaⱨⱪa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.020'
  tpi-OTNT: Na namba 14 taim ol i makim Matitia wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta goma sha huɗu a kan Mattitiya, ’ya’yansa maza da danginsa, 12
  uig-LAT: on tötinchi chek Mattitiyahqa chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lane yawela kuMathithiya, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hongofulu ma fā kia Matitia, mo hono ngaahi foha, mo hono kāinga
    ko e toko hongofulu ma ua:'
  ces-1613: Ètrnáctý na Mattitiáše, synům a bratřím jeho dvanácti.
  eng-WMB: for the fourteenth, Mattithiah, his sons and his brothers, twelve;
  tam-TCV: பதினான்காவது சீட்டு மத்தத்தியாவிற்கும் அவனுடைய மகன்களும் உறவினர்களுமான
    பன்னிரண்டு பேருக்கும் விழுந்தது.
  ceb-ULB: Ang ika-napulo ug upat mao si Matitia, ang iyang mga anak nga lalaki ug
    ang iyang mga paryente, napulo ug upat silang tanan;
  pol-UBG: Czternasty – na Mattitiasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 14۔ متِتیاہ،
  deu-1912: Das vierzehnte auf Matthithja samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹದಿನಾಲ್ಕನೆಯವನು ಮತ್ತಿತ್ಯ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳೂ ಒಟ್ಟು ಹನ್ನೆರಡು
    ಜನರು.
  yap-yap: '@see-verse:1CH.025.020'
  hlt-MCSB: A hlai hli te Mattithiah tih, anih koca neh a manuca rhoek te hlai nit
    lo.
  mdy-ETH: ታጶ ዖይዳሳ ማታትያም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dunan no bɔɔ Matitia, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the fourteenth, Mattithiah, his sons and his brothers, twelve;
  wal-wal: Tammanne oiddantta saamai Matiitiyaa gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la decimocuarta a Matatías, con sus hijos y sus hermanos fueron 12;
  gun-gun: Catorze-a ma Matitias. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket uppat a nabunot ket ni Mattitias ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.020'
  uig-ARA: ئون تۆتىنچى چەك ماتتىتىياھقا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun naani nde, Matitiya, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.020'
  ksd-ksd: a vavinununa ma a ivat Matitia, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On dördüncüsü Mattitya'ya, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ τεσσαρεσκαιδέκατος Ματθαθίας, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian keempat belas pada Matica, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 14 anagwera Matitiya, ana ake ndi abale ake. 12
  hrv-hrv: četrnaesti na Matitju s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 14 wagisu augwaligo te Matitia te aga ogwa dabe me aga deli hani
    dabe dali dąį ilalio.
  tpi-tpi: Na namba 14 taim ol i makim Matitia wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det fjortende Mattitja, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười bốn thuộc về Ma-ti-thia, mười hai con trai, và bà con.
  guj-2017: ચૌદમી માત્તિથ્યાની. તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.020'
  por-BRBSL: para o décimo-quarto, Mattitias, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaipali e teh Mattithiah hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so dunan no bɔɔ Matitia, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai hli te Mattithiah tih, anih koca neh a manuca rhoek te hlai nit
    lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛnɑɑmmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Mɑtitiɑ ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 14ɨn dughiamɨn, me Matitia ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.020'
  azb-azb: On dördüncüsü oğulları və qohumları ilə birgə Mattityaya çıxdı. Onlar on
    iki nəfər idi.
  eng-DBY: The fourteenth to Mattithiah; his sons and his brethren, twelve.
  hin-2017: चौदहवीं मत्तित्याह के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the fourteenth [to] Mattithiah, his sons and his brethren, twelve;
  eng-WYC-2017: the fourteenth to Mattithiah, to his sons and to his brethren, twelve;
  eng-WMBB: for the fourteenth, Mattithiah, his sons and his brothers, twelve;
  urd-GVH: 14. मत्तितियाह,
  rug-rug: '@see-verse:1CH.025.020'
  gaz-gaz: kudha afuraffaan Matiitiyaaf, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le quatorzième, à Matthithia, ses fils et ses frères, douze;
  yal-yal: A fu nun naanindena, Matitiya nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka umikumamaha ia Matitia; o kana mau keikikane, a me na hoahanau ona,
    he umikumamalua:'
  arb-NAV: والرَّابِعَةُ عَشْرَةَ لِمَتَّثْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuienelia dze Matitia kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The fourteenth was Matthithyahu, his sons, and his brethren, being twelve;
  asm-FB: চতুৰ্দ্দশ মত্তিথিয়াৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত
    বাৰ জন;
  sus-A: عَ قُ نُن نَانِ ندٍ، مَتِتِيَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: le quatorzième, à Mattithiah, ses fils et ses frères, douze ;
  hbo-hbo: לְאַרְבָּעָ֤ה עָשָׂר֙ מַתִּתְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ĩna wagũĩrĩire Matithia, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le quatorzième à Mathathias : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaipalito haih loe Mattithiah hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakabakegi (14), Matatías sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он төртинчи чәк Маттитияһқа чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పదునాలుగోది మత్తిత్యా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: katòzyèm nan a Matthithia, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul akosr nu sel Mattithiah wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לְאַרְבָּעָ֤ה עָשָׂר֙ מַתִּתְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na anọ, Matitaia na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri
    na abụọ (12).
  ory-ory: ଚତୁର୍ଦ୍ଦଶ ପାଇଁ ମତ୍ତଥୀୟ, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me rüanün Matitia a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.020'
  ukr-1871: Чотирнайцятий Маттатії з його синами та з його братами; їх — дванайцять;
  deu-1951: Das vierzehnte auf Mattitja samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the fourteenth, Mattithiah, his sons and his brethren, twelve;
  srp-1865: Èetrnaesti na Matatiju, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi noobuna kagwa ku Mattisiya, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לארבעה עשר מתתיהו בניו ואחיו שנים עשר׃
  ben-IRV: চৌদ্দ বারের গুলিবাঁটে উঠল মত্তিথিয়ের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয়
    স্বজনেরা ছিলেন বারোজন।
