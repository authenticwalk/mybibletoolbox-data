verse: 1CH.025.020
translations:
  mal-C: പതിമ്മൂന്നാമത്തേത് ശൂബായേലിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das dreizehnte auf Subael, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na misato ekweyaki epai ya Shubaeli, bana na ye ya mibali
    mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: for the thirteenth, Shubael, his sons and his brothers—twelve;
  eng-GNV: The thirteenth, to Shubael, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The thirteenth to Shubael, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Subael.
  swh-ONEN: ya kumi na tatu ikamwangukia Shubaeli, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.019'
  eng-KJVCPB: 'the thirteenth to Shubael, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gadek ne mar Shubael gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Ihagwauta-toina na Subaele, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: तेह्रौं शूबाएल र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹtàlá sí Ṣubaeli, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.019'
  tgl-ULB: Ang ikalabintatlo ay napunta kay Subael, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani tebone (13) dabayago Sebuele ibu mini mende Subaele henego
    igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.019'
  bod-N: བཅུ་གསུམ་པ་ཤུ་བཱ་ཨེལ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemitatu kuna Shubhaeri, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la decimotercera a Subael, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.019'
  swh-ULB: ya kumi na tatu iliangukia kwa Shubaeli, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: трынаццатае Шуваілу з сынамі ягонымі і братамі ягонымі; іх дванаццаць;
  deu-ELBBK: 'das 13. für Schubael: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-13 ne iyan si Shebuel wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പതിമ്മൂന്നാമത്തേതു ശൂബായേലിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešutrito (13.) pro Šubael;
  pes-OPV: و سيزدهم براي شُوبائيل و پسران و برادران او دوازده نفر.
  ron-1924: ал трейспрезечеля, пентру Шубаел, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: ত্রয়োদশতমটি পড়েছিল শবুয়েলের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12
    জন;
  som-som: Kii saddex iyo tobnaadna wuxuu u soo baxay Shuubaa'eel, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Tertiadecima Subaël, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the thirteenth, Shubael, his sons and his brethren, twelve:'
  ita-1885: la tredecima a Subael, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the thirteenth Shubael, his sons and his brethren, twelve:'
  eng-ULB: the thirteenth fell to Shubael, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La decimotercera cayó en manos de Subael, sus hijos y sus hermanos, 12
    en total.
  fra-_FOB: Le treizième, à Shubaël, ses fils et ses frères, douze;
  mal-mal: പതിമൂന്നാമത്തേത് ശൂബായേലിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 13. Sūbāel,
  suz-BL: मेको आ नोले ङा बाजी शुबाएल, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त। मेको
    नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il tredicesimo fu Shubael, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: سێزدەیەم بۆ شوڤائێل، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The thirteenth Shubael, with his sons and his brothers, twelve;
  kan-OKCV: ಹದಿಮೂರನೆಯದು ಶುಬಯೇಲನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಪುತ್ರರೂ,
    ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதின்மூன்றாவது சுபவேல், அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décimatercia á Subael, con sus hijos y sus hermanos, doce;
  ron-BTF: Al treisprezecelea lui Șubael, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the thirteenth, Shubael, his sons and his brothers, twelve;
  eng-FBV: The thirteenth fell to Shubael, his sons and his brothers, 12 in total.
  nld-1939: het dertiende op Sjoebaël, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Subael.
  vie-1934: cái thăm thứ mười ba nhằm Su-ba-ên, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: तेरहवें में शेबुएल, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El decimotercer Subael, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-telo’amby, a i Sobaele, o ana-dahi’eo naho o rahalahi’eo, folo-ro’
    amby.
  tha-KJV: ที่​สิ​บสามได้​แก่​ชู​บาเอล พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima terceira a Subael, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das dreizehnte für Schubael: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the thirteenth to Shubael, to his sons and to his brethren, twelve;
  epo-epo: la dek-tria por Ŝubael; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on üqinqi qǝk Xubayǝlgǝ qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.019'
  tpi-OTNT: Namba 13 taim ol i makim Sebuel, narapela nem bilong en Subael, wantaim
    ol pikinini na ol wanlain bilong en.
  hau-SA: ta goma sha uku a kan Shubayel, ’ya’yansa maza da danginsa, 12
  uig-LAT: on üchinchi chek Shubayelge chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lantathu yawela kuShubhayeli, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hongofulu ma tolu kia Supaeli, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Třináctý na Subaele, synům a bratřím jeho dvanácti.
  eng-WMB: for the thirteenth, Shubael, his sons and his brothers, twelve;
  tam-TCV: பதிமூன்றாவது சீட்டு சுபயேலிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-napulo ug tulo mao si Shubael, ang iyang mga anak nga lalaki ug
    ang iyang mga paryente, napulo ug duha silang tanan;
  pol-UBG: Trzynasty – na Szubaela, na jego synów i braci, razem dwunastu.
  urd-GVU: 13۔ سوبائیل،
  deu-1912: Das dreizehnte auf Subael samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹದಿಮೂರನೆಯದು ಶೂಬಾಯೇಲ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.019'
  hlt-MCSB: A hlai thum te Shubael tih, anih koca rhoek neh a manuca rhoek te hlai
    nit lo.
  mdy-ETH: ታጶ ሃይሣሳ ሹባዔሌም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dumiɛnsa no bɔɔ Subael, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the thirteenth, Shubael, his sons and his brothers, twelve;
  wal-wal: Tammanne heezzantta saamai SHabu7eela gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la decimotercera a Subael, con sus hijos y sus hermanos fueron 12;
  gun-gun: Treze-a ma Subael. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket tallo a nabunot ket ni Subuel ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.019'
  uig-ARA: ئون ئۈچىنچى چەك شۇبايەلگە چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun saxan nde, Subayeli, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.019'
  ksd-ksd: a vavinununa ma a utul Subael, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On üçüncüsü Şubael'e, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ τρισκαιδέκατος Σουβαὴλ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ketiga belas pada Subael, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 13 anagwera Subaeli, ana ake ndi abale ake. 12
  hrv-hrv: trinaesti na Šubaela s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 13 wagisu augwaligo Sebuel dąį ilali, te aga ogwa dabe me aga
    deli hani dabe dali dao.
  tpi-tpi: Namba 13 taim ol i makim Sebuel, narapela nem bilong en Subael, wantaim
    ol pikinini na ol wanlain bilong en.
  dan-1931: det trettende Sjubael, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười ba thuộc về Su-ba-ên, mười hai con trai, và bà con.
  guj-2017: તેરમી શુબાએલની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.019'
  por-BRBSL: a décima terceira a Shubael, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaikathum e teh Shubael hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so dumiɛnsa no bɔɔ Subael, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai thum te Shubael tih, anih koca rhoek neh a manuca rhoek te hlai
    nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛtɑ̃ɑ̃́mmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Subɑyɛɛdi ĩ́nkɛ̀
    wenwe nɛ̀ o bí nɛ̀ o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha me namba 13ɨn dughiamɨn, Sebuel, an ziar igharazim Subael, me an
    otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.019'
  azb-azb: On üçüncüsü oğulları və qohumları ilə birgə Şuvaelə çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The thirteenth to Shubael; his sons and his brethren, twelve.
  hin-2017: तेरहवीं शूबाएल के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the thirteenth [to] Shubael, his sons and his brethren, twelve;
  eng-WYC-2017: the thirteenth to Shubael, to his sons and to his brethren, twelve;
  eng-WMBB: for the thirteenth, Shubael, his sons and his brothers, twelve;
  urd-GVH: 13. सूबाएल,
  rug-rug: '@see-verse:1CH.025.019'
  gaz-gaz: kudha sadaffaan Shuubaaʼeeliif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le treizième, à Schubaël, ses fils et ses frères, douze;
  yal-yal: A fu nun saxandena, Subayeli nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka umikumamakolu ia Subaela; o kana mau keikikane, a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالثَّالِثَةُ عَشْرَةَ لِشُوبَائِيلَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuietɔ̃lia dze Sebuel kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The thirteenth was Shuhael, his sons, and his brethren, being twelve;
  asm-FB: ত্ৰয়োদশ চূবায়েলৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্বন্ধীয় সকল সংখ্যাত বাৰ
    জন;
  sus-A: عَ قُ نُن سَشَن ندٍ، سُبَيٍلِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: pour le treizième, à Shubael, ses fils et ses frères, douze ;
  hbo-hbo: לִשְׁלֹשָׁ֤ה עָשָׂר֙ שֽׁוּבָאֵ֔ל בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ĩtatũ wagũĩrĩire Shubaeli, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le treizième à Subuël : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaithumto haih loe Shubael hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakapaagi (13), Subael sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он үчинчи чәк Шубайәлгә чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పదమూడోది షూబాయేలు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: trèzyèm nan a Schubaël, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul tolu nu sel Shubael wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לִשְׁלֹשָׁ֤ה עָשָׂר֙ שֽׁוּבָאֵ֔ל בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na atọ, Shubuel na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri
    na abụọ (12).
  ory-ory: ତ୍ରୟୋଦଶ ପାଇଁ ଶବୂୟେଲ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me ülüngatin Supael a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.019'
  ukr-1871: Тринайцятий Шуваїлові з його синами та з його братами; їх — дванайцять;
  deu-1951: Das dreizehnte auf Schubael samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the thirteenth, Shubael, his sons and his brethren, twelve;
  srp-1865: Trinaesti na Savuila, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi noobusatu kagwa ku Subayeri, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לשלשה עשר שובאל בניו ואחיו שנים עשר׃
  ben-IRV: তেরো বারের গুলিবাঁটে উঠল শবূয়েলের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
