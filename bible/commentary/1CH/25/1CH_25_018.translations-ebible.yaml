verse: 1CH.025.018
translations:
  mal-C: പതിനൊന്നാമത്തേത് അസരെയേലിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das elfte auf Asareel, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na moko ekweyaki epai ya Azareeli, bana na ye ya mibali mpe
    bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: eleventh, Azareel, his sons and his brothers—twelve;
  eng-GNV: The eleuenth, to Azareel, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The eleventh to Azareel, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Azareel.
  swh-ONEN: ya kumi na moja ikamwangukia Azareli, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.017'
  eng-KJVCPB: 'the eleventh to Azareel, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gachiel ne mar Azarel gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Ihagwauta-tana na Asarele, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: एघारौं अज्रेल र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kọkànlá sí Asareeli, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.017'
  tgl-ULB: Ang ikalabing-isa ay napunta kay Azarel, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani mbira (11) dabayago Usiele ibu mini mende Asarele henego igini
    damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.017'
  bod-N: བཅུ་གཅིག་པ་ཨ་ཟར་ཨེལ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nomumwe kuna Azareri, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la undécima a Azarel, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.017'
  swh-ULB: ya kumi na moja iliangukia kwa Azareli, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: адзінаццатае Азарыілу з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 11. für Asarel: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-11ne iyan si Azarel wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: പതിനൊന്നാമത്തേതു അസരേലിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešujekhto (11.) pro Azarel;
  pes-OPV: و يازدهم براي عَزَرئيل و پسران و برادران او دوازده نفر.
  ron-1924: ал унспрезечеля, пентру Азареел, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: একাদশতমটি পড়েছিল অসারেলের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii kow iyo tobnaadna wuxuu u soo baxay Casareel, iyo wiilashiisii iyo
    walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Undecima Azareel, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the eleventh to Azarel, his sons and his brethren, twelve:'
  ita-1885: l'undecima ad Azareel, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the eleventh Azarel, his sons and his brethren, twelve:'
  eng-ULB: the eleventh fell to Azarel, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La undécima cayó en manos de Azarel, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le onzième, à Azaréel, ses fils et ses frères, douze;
  mal-mal: പതിനൊന്നാമത്തേത് അസരേലിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 11. Azarel,
  suz-BL: मेको आ नोले ङा बाजी अजारेल, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त। मेको
    नेल्‍ल १२ जना बाक्‍मा बाक्‍त। १इतिहास १२:७
  ita-1927: l’undecimo fu Azarel, coi suoi figliuoli e i suoi fratelli, dodici in
    tutto;
  ckb-ckb: یازدەیەم بۆ عەزەرئێل، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The eleventh Azarel, with his sons and his brothers, twelve;
  kan-OKCV: ಹನ್ನೊಂದನೆಯದು ಅಜರಯೇಲನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதினோராவது அசாரியேல், அவனுடைய மகன்கள் அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La undécima á Azareel, con sus hijos y sus hermanos, doce;
  ron-BTF: Al unsprezecelea lui Azareel, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the eleventh to Azarel, his sons and his brothers, twelve;
  eng-FBV: The eleventh fell to Azarel, his sons and his brothers, 12 in total.
  nld-1939: het elfde op Azarel, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Azareel.
  vie-1934: cái thăm thứ mười một nhằm A-xa-rên, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: ग्यारहवें में अज़रेल, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El undécimo Azareel, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-raik’amby, a i Azarele, o ana-dahi’eo naho o raha­lahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​สิ​บเอ็ดได้​แก่​อาซาเรล พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima primeira a Azareel, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das elfte für Asarel: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the eleventh to Azareel, to his sons and to his brethren, twelve;
  epo-epo: la dek-unua por Azarel; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on birinqi qǝk Azarǝlgǝ qiⱪti; u wǝ uning oƣulliri, iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.017'
  tpi-OTNT: Na namba 11 taim ol i makim Usiel, narapela nem bilong en Asarel, wantaim
    ol pikinini na ol wanlain bilong en.
  hau-SA: ta goma sha ɗaya a kan Azarel, ’ya’yansa maza da danginsa, 12
  uig-LAT: on birinchi chek Azarelge chiqti; u we uning oghulliri, iniliri bolup jemiy
    on ikki kishi idi;
  nde-nde: eyetshumi lanye yawela ku-Azareli, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hongofulu ma taha kia ʻAsalili, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Jedenáctý na Azarele, synům a bratřím jeho dvanácti.
  eng-WMB: the eleventh to Azarel, his sons and his brothers, twelve;
  tam-TCV: பதினோராவது சீட்டு அசாரியேலுக்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-napulo ug usa mao si Azarel, ang iyang mga anak nga lalaki ug ang
    iyang mga paryente, napulo ug duha silang tanan;
  pol-UBG: Jedenasty – na Azarela, na jego synów i braci, razem dwunastu.
  urd-GVU: 11۔ عزرایل،
  deu-1912: Das elfte auf Asareel samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಹನ್ನೊಂದನೆಯವನು ಅಜರೇಲ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.017'
  hlt-MCSB: A hlai at te Azarel tih, anih koca neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ታጶ ፔታሳ ዓዛርዔኤሌም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dubaako no bɔɔ Asarel, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the eleventh to Azarel, his sons and his brothers, twelve;
  wal-wal: Tammanne isiinintta saamai Uzzi7eela gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la undécima a Azareel, con sus hijos y sus hermanos fueron 12;
  gun-gun: Onze-a ma Azarel. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket maysa a nabunot ket ni Azarel ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.017'
  uig-ARA: ئون بىرىنچى چەك ئازارەلگە چىقتى؛ ئۇ ۋە ئۇنىڭ ئوغۇللىرى، ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun keren nde, Asarɛli, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.017'
  ksd-ksd: a vavinununa ma tikai Asarel, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On birincisi Azarel'e, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ ἑνδέκατος Ἀσριὴλ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kesebelas pada Azareel, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 11 anagwera Azareli, ana ake ndi abale ake. 12
  hrv-hrv: jedanaesti na Azarela s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 11 wagisu augwaligo Usiel dąį ilali, te aga nogi me Asarel,
    te aga ogwa dabe dali me te aga deli hani dabe dali dąį ilalio.
  tpi-tpi: Na namba 11 taim ol i makim Usiel, narapela nem bilong en Asarel, wantaim
    ol pikinini na ol wanlain bilong en.
  dan-1931: det ellevte Uzziel, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười một thuộc về A-xa-rên, mười hai con trai, và bà con.
  guj-2017: અગિયારમી અઝારેલની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.017'
  por-BRBSL: a décima primeira a Azarel, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaibun e teh Azarel hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so dubaako no bɔɔ Asarel, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai at te Azarel tih, anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛ̀mɑ́ɑ̀ kɛ̀ tɛ́tɛ́ɛ do Asɑdɛɛdi ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha me namba 11ɨn dughiamɨn, Usiel, an ziar igharazim Asarel, me a ko
    an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.017'
  azb-azb: On birincisi oğulları və qohumları ilə birgə Azarelə çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The eleventh to Azareel; his sons and his brethren, twelve.
  hin-2017: ग्यारहवीं अजरेल के नाम पर निकली जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: eleventh [to] Azareel, his sons and his brethren, twelve;
  eng-WYC-2017: the eleventh to Azareel, to his sons and to his brethren, twelve;
  eng-WMBB: the eleventh to Azarel, his sons and his brothers, twelve;
  urd-GVH: 11. अज़रेल,
  rug-rug: '@see-verse:1CH.025.017'
  gaz-gaz: kudha tokkoffaan Azariʼeeliif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le onzième, à Azareel, ses fils et ses frères, douze;
  yal-yal: A fu nun kedendena, Asarɛli nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka umikumamakahi ia Azareela; o kana mau keikikane a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالْحَادِيَةُ عَشْرَةَ لِعَزَرْئِيلَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuiɖekɛlia dze Azarel kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The eleventh was 'Asarel, his sons, and his brethren, being twelve;
  asm-FB: একাদশ অজৰেলৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن كٍرٍن ندٍ، عَسَرّلِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: le onzième, à Azarel, ses fils et ses frères, douze ;
  hbo-hbo: עַשְׁתֵּֽי־עָשָׂ֣ר עֲזַרְאֵ֔ל בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ũmwe wagũĩrĩire Azareli, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le onzième à Azaréel : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlai to haih loe Azarel hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto
    tawnh;
  cuk-cuk: Irambe-gakagwensakgi (11), Azareel sulenonikid. We-dule e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он биринчи чәк Азарәлгә чиқти; у вә униң оғуллири, инилири болуп җәмий
    он икки киши еди;
  tel-2017: పదకొండోది అజరేలు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: onzyèm nan a Azareel, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul sie nu sel Azarel wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: עַשְׁתֵּֽי־עָשָׂ֣ר עֲזַרְאֵ֔ל בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na otu, Azarel na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri
    na abụọ (12).
  ory-ory: ଏକାଦଶ ଅସରେଲ୍‍ ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me euin Usiel a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.017'
  ukr-1871: Одинайцятий Азариїлові з його синами та його братами; їх — дванайцять;
  deu-1951: Das elfte auf Asareel samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: The eleventh to Azarel, his sons and his brethren, twelve;
  srp-1865: Jedanaesti na Azareila, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi n’akamu kagwa ku Azaleri, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: עשתי עשר עזראל בניו ואחיו שנים עשר׃
  ben-IRV: এগারো বারের গুলিবাঁটে উঠল অসরেলের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
