verse: 1CH.025.023
translations:
  mal-C: പതിനാറാമത്തേത് ഹനന്യാവിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das sechzehnte auf Hananja, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na motoba ekweyaki epai ya Anania, bana na ye ya mibali mpe
    bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the sixteenth to Hananiah, his sons and his brothers—twelve;
  eng-GNV: The sixteenth, to Hananiah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The sixteenth to Hananiah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Hananías.
  swh-ONEN: Ya kumi na sita ikamwangukia Hanania, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.022'
  eng-KJVCPB: 'the sixteenth to Hananiah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gauchiel, Hanania gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihagwauta-tauratoina na Hanania, mai natuna bona tadikakana verina ida,
    gwauta-rua.
  npi-ULB: सोह्रौं हनन्‍याह र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹrìndínlógún sí Hananiah, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.022'
  tgl-ULB: Ang ikalabing-anim ay napunta kay Hananias, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani waragane (16) dabayago Hananaia igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.022'
  bod-N: བཅུ་དྲུག་པ་ཧ་ནན་ཡཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemitanhatu kuna Hanania, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: el decimosexto, a Hananiah, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.022'
  swh-ULB: ya kumi na sita iliangukia kwa Hanania, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: шаснаццатае Хананію з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 16. für Hananja: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-16 ne iyan si Hanania wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പതിനാറാമത്തേതു ഹനന്യാവിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešušovto (16.) pro Chananijah;
  pes-OPV: و شانزدهم براي حَنَنيا و پسران و برادران او دوازده نفر.
  ron-1924: ал шайспрезечеля, пентру Ханания, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: ষোড়শতমটি পড়েছিল হনানিয়ের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii lix iyo tobnaadna wuxuu u soo baxay Xananyaah, iyo wiilashiisii iyo
    walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Sextadecima Hananiæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the sixteenth to Hananiah, his sons and his brethren, twelve:'
  ita-1885: la sestadecima ad Hanania, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the sixteenth Hananiah, his sons and his brethren, twelve:'
  eng-ULB: the sixteenth fell to Hananiah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La decimosexta cayó en manos de Hananías, sus hijos y sus hermanos, 12
    en total.
  fra-_FOB: Le seizième, à Hanania, ses fils et ses frères, douze;
  mal-mal: പതിനാറാമത്തേത് ഹനന്യാവിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 16. Hananiyāh,
  suz-BL: मेको आ नोले ङा बाजी हनान्‍याह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il sedicesimo fu Hanania, col suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: شازدەیەم بۆ حەنەنیا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The sixteenth Hananiah, with his sons and his brothers, twelve;
  kan-OKCV: ಹದಿನಾರನೆಯದು ಹನನ್ಯನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதினாறாவது அனனியா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décimasexta á Hananías, con sus hijos y sus hermanos, doce;
  ron-BTF: Al șaisprezecelea lui Hanania, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the sixteenth to Hananiah, his sons and his brothers, twelve;
  eng-FBV: The sixteenth fell to Hananiah, his sons and his brothers, 12 in total.
  nld-1939: het zestiende op Chananjáhoe, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Hananías.
  vie-1934: cái thăm thừ mười sáu nhằm Ha-na-nia, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: सोलहवें में हनानियाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: La decimosexta Hananías, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-eneñ’amby, a i Kananià, o ana-dahi’eo naho o rahalahi’eo, folo-ro’
    amby.
  tha-KJV: ที่​สิ​บหกได้​แก่​ฮานานิยาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima sexta a Hananias, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das sechzehnte für Hananja: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the sixteenth to Hananiah, to his sons and to his brethren, twelve;
  epo-epo: la dek-sesa por Ĥananja; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on altinqi qǝk Ⱨananiyaƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.022'
  tpi-OTNT: Na namba 16 taim ol i makim Hanania wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta goma sha shida a kan Hananiya, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa, 12
  uig-LAT: on altinchi chek Hananiyagha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lesithupha yawela kuHananiya, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono hongofulu ma ono kia Hanania, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Šestnáctý na Chananiáše, synům a bratřím jeho dvanácti.
  eng-WMB: for the sixteenth to Hananiah, his sons and his brothers, twelve;
  tam-TCV: பதினாறாவது சீட்டு அனனியாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-16 mao si Hanania, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente, dose silang tanan;
  pol-UBG: Szesnasty – na Chananiasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 16۔ حننیاہ،
  deu-1912: Das sechzehnte auf Hanaja samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹದಿನಾರನೆಯವನು ಹನನ್ಯ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.022'
  hlt-MCSB: A hlai rhuk te Hananiah tih, anih koca neh a manuca rhoek te hlai nit
    lo.
  mdy-ETH: ታጶ ላሃሳ ሃናኒም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dunsia no bɔɔ Hanania, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the sixteenth to Hananiah, his sons and his brothers, twelve;
  wal-wal: Tammanne usuppuntta saamai Hanaaniyaa gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la decimosexta a Hananías, con sus hijos y sus hermanos fueron 12;
  gun-gun: Dezesseis-a ma Hananias. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket innem a nabunot ket ni Hananias ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.022'
  uig-ARA: ئون ئالتىنچى چەك ھانانىياغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun senni nde, Xananiya, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.022'
  ksd-ksd: a vavinununa ma laptikai Kanania, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On altıncısı Hananya'ya, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ ἑκκαιδέκατος Ἁνανίας, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian keenam belas pada Hananya, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 16 anagwera Hananiya, ana ake ndi abale ake. 12
  hrv-hrv: šesnaesti na Hananiju s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 16 wagisu te augwaligo Hanania aga ogwa dabe me aga deli hani
    bage dali dąį ilai dao.
  tpi-tpi: Na namba 16 taim ol i makim Hanania wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det sekstende Hananja, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười sáu thuộc về Ha-na-nia, mười hai con trai, và bà con.
  guj-2017: સોળમી હનાન્યાની, તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા;
  pon-2006A: '@see-verse:1CH.025.022'
  por-BRBSL: para o décimo sexto a Hananias, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaitaruk e teh Hananiah hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so dunsia no bɔɔ Hanania, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai rhuk te Hananiah tih, anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛkuɔ́mmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Anɑnniyɑ ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 16ɨn dughiamɨn, me Hanania ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.022'
  azb-azb: On altıncısı oğulları və qohumları ilə birgə Xananyaya çıxdı. Onlar on
    iki nəfər idi.
  eng-DBY: The sixteenth to Hananiah; his sons and his brethren, twelve.
  hin-2017: सोलहवीं हनन्याह के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the sixteenth [to] Hananiah, his sons and his brethren, twelve;
  eng-WYC-2017: the sixteenth to Hananiah, to his sons and to his brethren, twelve;
  eng-WMBB: for the sixteenth to Hananiah, his sons and his brothers, twelve;
  urd-GVH: 16. हननियाह,
  rug-rug: '@see-verse:1CH.025.022'
  gaz-gaz: kudha jaʼaffaan Hanaaniyaaf, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le seizième, à Hanania, ses fils et ses frères, douze;
  yal-yal: A fu nun sennindena, Xananiya nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka umikumamaono ia Hanania; o kana mau keikikane a me na hoahanau ona,
    he umikumamalua:'
  arb-NAV: وَالسَّادِسَةُ عَشْرَةَ لِحَنَنْيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuiadelia dze Hananiya kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The sixteenth was for Chananyahu, his sons, and his brethren, being twelve;
  asm-FB: ষোড়শ হননিয়াৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن سٍننِ ندٍ، شَنَنِيَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن
    قِرِن.
  fra-SBL: le seizième, à Hanania, ses fils et ses frères, douze ;
  hbo-hbo: לְשִׁשָּׁ֤ה עָשָׂר֙ לַחֲנַנְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ĩtandatũ wagũĩrĩire Hanania, na ariũ ake, na andũ a nyũmba
    yao, maarĩ andũ 12;
  fra-NCL: 'le seizième à Hananias : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaitarukto haih loe Hananiah hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakanergwagi (16), Hananías sulenonikid. We-dule, e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он алтинчи чәк Һананияға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పదహారోది హనన్యా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: sèzyèm nan a Hanania, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul onkosr nu sel Hananiah wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לְשִׁשָּׁ֤ה עָשָׂר֙ לַחֲנַנְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na isii, Hananaya na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị
    iri na abụọ (12).
  ory-ory: ଷୋଡ଼ଶ ପାଇଁ ହନାନୀୟ, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me wonuan Hanania a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.022'
  ukr-1871: Шіснайцятий Хананїї з його синами та його братами; їх — дванайцять;
  deu-1951: Das sechzehnte auf Chananja samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the sixteenth to Hananiah, his sons and his brethren, twelve;
  srp-1865: Šesnaesti na Ananiju, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi n’omukaaga kagwa ku Kananiya, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לששה עשר לחנניהו בניו ואחיו שנים עשר׃
  ben-IRV: ষোল বারের গুলিবাঁটে উঠল হনানিয়ের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਸੋਲ਼ਵੀਂ ਹਨਨਯਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: တကျိပ် ခြောက် ယောက်မြောက်သောသူဟာနနိ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ်
