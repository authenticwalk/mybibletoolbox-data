  kan-2017: ಯೆದುತೂನ್ಯರಲ್ಲಿ ಗೆದಲ್ಯ, ಚೆರೀ, ಯೆಶಾಯ, ಶಿಮ್ಮೀ, ಹಷಬ್ಯ, ಮತ್ತಿತ್ಯ ಇವರೇ. ಕಿನ್ನರಿಯನ್ನು
