    bố sứ điệp của Đức Chúa Trời theo đàn lia, dâng lời tạ ơn và ngợi tôn Chúa Hằng
    Hữu.
  guj-2017: 'યદૂથૂનના છ પુત્રો : ગદાલ્યા, સરી, યશાયા, શિમઈ, હશાબ્યા અને માત્તિથ્યા.
    તેઓ પોતાના પિતા યદૂથૂન કે જે વીણા વડે આભાર માનતો તથા ઈશ્વરની સ્તુતિ કરતી વખતે
    બોધકનું કામ કરતો હતો, તેના હાથ નીચે હતા.'
  pon-2006A: 'Nein Sedudun pwutak wenemen: Kedalaia, Seri, Sesaia, Simei, Asapaia,
    oh Mattidaia. Irail pwukat me kin kalohki mahsen en Koht, oh kesengki arp oh wia
    koulen kapingkalahngan ong KAUN-O, pahn kaweidpen samarailo.'
  por-BRBSL: 'de Jeduthun, os filhos de Jeduthun: Gedalias, Zeri, Jesaías, Shimei,
    Hasabias e Mattitias, seis, sob as mãos de seu pai Jedutum, que profetizou dando
    graças e louvando a Javé com a harpa.'
  cth-cth: Jeduthun dawk hoi Jeduthun casaknaw teh Gedaliah, Zeri, Isaiah, Hashabiah,
    Mattithiah hoi taruk touh a pha awh. Ratoung hoi BAWIPA koe lunghawinae lawk kadeikung
    a na pa e kâ rahim kaawm e naw doeh.
  twi-twi: 'Na Yedutun wɔ mmabarima a wɔne: Gedalia, Seri, Yesaia, Simei, Hasabia
    ne Matitia. Wɔyɛ baasia a wɔhyɛ wɔn agya ase. Ɔno na ɔhyɛɛ nkɔm, nam sankuten
    so de aseda ne nkamfo maa Awurade.'
  hlt-hlt: Jeduthun lamkah Jeduthun koca rhoek he Gedaliah, Zeri, Isaiah, Hashabiah,
    Mattithiah neh parhuk lo. A napa Jeduthun kut hmuiah BOEIPA uem ham neh thangthen
    ham te rhotoeng neh tonghma uh.
  tbz-SIM: 'Kɛ̀ Yedutunni kó ibí ntú: Kedɑdiɑ nɛ̀ Sedi nɛ̀ Yesɑyɑɑ nɛ̀ Semɛii nɛ̀
    Asɑbiɑ nɛ̀ Mɑtitiɑ bɛkuɔ̀. Bɛɛ̀ do tú bɛdèmbɛ̀ kɛ̀ bɛ cicɛ Yedutunni bɛ̀ ni kɛ
    dɛ́úkùnko ti Yiɛ̀ nKuyie nyètìrì kɛ kù dònti kɛ nɑ́ɑ́ nkù ò bɛnkɛ tì, kɛ bie nkukùtìdùkù.'
  msy-2020: 'Me Jedutunɨn otaribar tongɨn, 6plan gumazir kaba amɨsefe: Gedalia, Seri,
    Jesaia, Simei, Hasabia ko Matitia. Ezɨ men afeziam Jedutun me gativagha men gari.
    Me Ikiavɨra Itir Godɨn akamɨn gun mɨgɨava a mɨnabava, an ziam fava gitan igharagha
    garibav sogha ighiabagh ami.'
  dop-dop: Yetutuŋ pǝyɑlɑɑ ntɛ́ Ketɑliyɑ, nɑ Seli, nɑ Yesɑyɑ, nɑ Simeyi, nɑ Hɑsɑpiyɑ,
    nɑ Mɑtitiyɑ. Pɑ nɑɑtoso ɩnɩ, pɑ cɑɑ wei ɩ yookɑɣɑ Ɩsɔ Tɔm nɑ sɑŋkʋ nɑ ɩ sɑŋɩ-ɩ
    tɔ, ɩnɩ ɩ pɑɑsɑɣɑnɑ-wɛ.
  azb-azb: 'Yedutunun nəslindən: onun oğulları Gedalya, Seri, Yeşaya, Xaşavya, Mattitya.
    Ataları Yedutunun başçılığı altında olan bu altı nəfər Rəbbə şükür və həmd edərək
    lira ilə peyğəmbərlik edirdi.'
  eng-DBY: 'Of Jeduthun, the sons of Jeduthun: Gedaliah, and Zeri, and Isaiah, Hashabiah,
    and Mattithiah, [and Shimei] six, under the direction of their father Jeduthun,
    who prophesied with the harp, to give thanks and to praise Jehovah.'
  hin-2017: फिर यदूतून के पुत्रों में से गदल्याह, सरी, यशायाह, शिमी, हशब्याह, मत्तित्याह,
    ये ही छः अपने पिता यदूतून की आज्ञा में होकर जो यहोवा का धन्यवाद और स्तुति कर करके
    नबूवत करता था, वीणा बजाते थे।
  eng-YLT: 'Of Jeduthun: sons of Jeduthun, Gedaliah, and Zeri, and Jeshaiah, Hashabiah,
    and Mattithiah, Shisshah, [are] by the side of their father Jeduthun; with a harp
    he is prophesying, for giving of thanks and of praise to Jehovah.'
  eng-WYC-2017: And the sons of Jeduthun were these; Gedaliah, Zeri, Jeshaiah, Shimei,
    and Hashabiah, and Mattithiah, six; under the hand of their father Jeduthun, that
    prophesied in an harp, upon men acknowledging and praising the Lord.
  eng-WMBB: 'Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun, who
    prophesied in giving thanks and praising the LORD with the harp.'
  urd-GVH: यदूतून के ख़ानदान से यदूतून के बेटे जिदलियाह, ज़री, यसायाह, सिमई, हसबियाह,
    और मत्तितियाह। उनका बाप गुरोह का राहनुमा था, और वह नबुव्वत की रूह में रब की हम्दो-सना
    करते हुए सितार बजाता था।
  rug-rug: 'Sari ka onomo tuna e Zedutuni: E Qedalaea, Zeri, Zesaea, Simei, Hasabia,
    meke e Matitia. Arini si ta turaṉa koasa tamadia, pu tozi vura nia sa inavoso
    te Tamasa pa kinerakera koari na hapu pa vinahesi, meke zama leana koe Zihova.'
  gaz-gaz: 'Ilmaan Yeduutuun keessaa: Gedaaliyaas, Zerii, Isaayyaas, Sameeʼi, Hashabiyaa
    fi Matiitiyaa. Isaan kunneen jaʼan qajeelcha abbaa isaanii Yeduutuun isa kiraaraan
    Waaqayyo galateeffachaa fi jajachaa raajii dubbachaa ture sanaa jala turan.'
  fra-LSG: 'De Jeduthun, les fils de Jeduthun: Guedalia, Tseri, Ésaïe, Haschabia,
    Matthithia et Schimeï, six, sous la direction de leur père Jeduthun qui prophétisait
    avec la harpe pour louer et célébrer l’Éternel.'
  yal-yal: 'Yedutun ma diine yɛ: Gedali nun Seri nun Esayi nun Simeyi nun Hasabi nun
    Matitiya. E birin malanxina muxu sennin. E yi lu e fafe Yedutun ma yamarin bun.
    Yedutun yi nabiya falane tima, a bɔlɔnna maxa, a Alatala matɔxɔ, a yi a tantun.'
  haw-1868: 'No Iedutuna: o na keikikane a Iedutuna; o Gedalia, o Zeri, o Iesaia,
    o Hasabia, a o Matitia, eono, malalo o na lima o ko lakou makuakane o Iedutuna,
    nana i wanana mai me ka lira, e hooaloha aku a e hoolea ia Iehova.'
  arb-NAV: 'مِنْ أَبْنَاءِ يَدُوثُونَ سِتَّةٌ: جَدَلْيَا وَصَرِي وَيِشْعِيَا وَشِمْعِي
    وَحَشَبْيَا وَمَتَّثْيَا وَهُمْ يَخْدُمونَ تَحْتَ إِشْرَافِ أَبِيهِمْ يَدُوثُونَ
    الْمُتَنَبِّئِ بِالْعَزْفِ عَلَى الْعُودِ لِلتَّعْبِيرِ عَنِ الْحَمْدِ وَالتَّسْبِيحِ
    لِلرَّبِّ.'
  ewe-ewe: 'Ame siwo tso Yedutun ƒe viŋutsuwo dome la woe nye: Gedalia, Zeri, Yesaya,
    Simei, Hasabia kple Matitia. Wo katã le ame ade eye wonɔ wo fofo, Yedutun ƒe kpɔkplɔ
    te. Woawoe nye ame siwo gblɔa nya ɖi eye woƒoa kasaŋku, daa akpe eye wokafua Yehowa.'
  eng-LEE: 'Of Jeduthun, the sons of Jeduthun: Gedalyahu, and Zeri, and Jesha''yahu,
    Chashahyahu, and Matthithyahu, six, under the supervision of their father Jeduthun,
    who uttered praise with a harp, in order to give thanks and to utter praise unto
    the Lord.'
  asm-FB: 'যিদূথূনৰ পুত্র সকলৰ পৰা: গদলিয়া, চৰী, যিচয়া, হচবিয়া, চিমিয়া, আৰু মত্তিথিয়া,
    এই ছয় জনে, তেওঁলোকৰ পিতৃ যিদুথূনৰ নিৰ্দেশ অনুযায়ী যিহোৱাৰ ধন্যবাদ আৰু প্ৰশংসাৰ
    বাবে বীণা বজায়।'
  sus-A: يٍدُتُن شَ دِيٍ؛ فّدَلَيَ، سٍرِ، يّسَيَ، سِمٍيِ، شَسَبِيَ، نُن مَتِتِيَ.
    نَ مِشِ سٍننِ نَشَ لُ عٍ بَبَ يٍدُتُن شَ يَامَرِ بُن مَ. يٍدُتُن نُ نَمِحْنمّ
    مَسٍنيِ تِمَ كْرَ شُي رَ، عَلَكٌ عَ شَ عَلَتَلَ مَتْشْ، عَ شَ عَ تَنتُ.
  fra-SBL: 'De Jeduthun, les fils de Jeduthun : Guedalia, Zeri, Jeshaiah, Shimei,
    Hashabiah et Mattithiah, au nombre de six, sous la main de leur père Jeduthun,
    qui prophétisa en rendant grâces et en louant Yahvé avec la harpe.'
  hbo-hbo: לִידוּת֑וּן בְּנֵ֣י יְדוּת֡וּן גְּדַלְיָ֡הוּ וּצְרִ֡י וִֽ֠ישַׁעְיָהוּ חֲשַׁבְיָ֨הוּ
    וּמַתִּתְיָ֜הוּ שִׁשָּׁ֗ה עַל֩ יְדֵ֨י אֲבִיהֶ֤ם יְדוּתוּן֙ בַּכִּנֹּ֔ור הַנִּבָּ֕א
    עַל־הֹדֹ֥ות וְהַלֵּ֖ל לַיהוָֽה׃ ס
  kik-kik: 'Kuuma kũrĩ ariũ a Jeduthuni: maarĩ Gedalia, na Zeri, na Jeshaia, na Shimei,
    na Hashabia, na Matithia; othe maarĩ atandatũ, marũgamĩrĩirwo nĩ ithe wao Jeduthuni,
    ũrĩa warathaga ũhoro, akĩhũũraga kĩnanda kĩa mũgeeto, agacookagĩria Jehova ngaatho
    na akamũgoocaga.'
  fra-NCL: 'D’Idithun, les fils d’Idithun : Godolias, Sori, Jéséïas, Hasabias, Mathathias
    et Séméi, six, selon les ordres de leur père Idithun, qui prophétisait avec la
    cithare pour célébrer et louer Yahweh. —'
  cek-AK: Jeduthun ih caanawk loe Gedaliah, Zeri, Jeshaiah, Hashabiah hoi Mattithiah,
    sangqum boih ah tarukto oh o; nihcae loe ampa zaehhoihaih thungah oh o moe, katoeng
    kruek hoiah lok to taphong o; Angraeng khaeah anghoehaih lok to a thuih o moe,
    ahmin to saphaw o.
  cuk-cuk: 'Jedutún-e-masmala, wemalad: Gedalías, Zeri, Jesaías, Hasabías, Matatías,
    Simei. E-bab-Jedutún e-masmala-e-nergwadga (6) iduedga gudiid. Jedutún, Bab-Jehová-gayaburba-barsokalir,
    Bab-Jehováʼga dog-nuedye sogega, degi, e-nug-odummobaliga, gar-arpa ogollardaed.'
  uig-CYR: Йәдутунға кәлгәндә, униң Гәдалия, Зери, Йәшая, Шимәй, Һашабия вә Маттитияһ
    дегән алтә оғли болуп, атиси Йәдутунниң көрсәтмисигә қарайтти. Йәдутун Пәрвәрдигарға
    тәшәккүр ейтип мәдһийә оқуш үчүн чилтар челип бешарәт берәтти.
  tel-2017: యెదూతూను సంబంధుల్లో స్తుతిపాటలు పాడుతూ యెహోవాను స్తుతించడానికి తీగవాయిద్యం
    వాయిస్తూ ప్రవచించే తమ తండ్రి యెదూతూను చేతికింద ఉండేవాళ్ళు గెదల్యా, జెరీ, యెషయా,
    హషబ్యా, మత్తిత్యా అనే ఆరుగురు.
  hat-BSA: 'Selon Juduthun, fis a Juduthun yo: Guedalia, Tseri, Ésaïe, Haschabia,
    Matthithia avèk Schimeï, sis, anba direksyon a papa yo, Juduthun, avèk ap la,
    ki te konn pwofetize nan bay remèsiman avèk lwanj SENYÈ a.'
  kos-kos: 'Wen onkosr natul Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
    ac Mattithiah. Elos muta ye koko lun papa tumalos in fahkak kas lun God wi pusren
    mwe on ke harp, ac elos onkakin on in kaksak ac sang kulo nu sin LEUM GOD.'
  hbo-WLC: לִידוּת֑וּן בְּנֵ֣י יְדוּת֡וּן גְּדַלְיָ֡הוּ וּצְרִ֡י וִֽ֠ישַׁעְיָהוּ חֲשַׁבְיָ֨הוּ
    וּמַתִּתְיָ֜הוּ שִׁשָּׁ֗ה עַל֩ יְדֵ֨י אֲבִיהֶ֤ם יְדוּתוּן֙ בַּכִּנּ֔וֹר הַנִּבָּ֕א
    עַל־הֹד֥וֹת וְהַלֵּ֖ל לַיהוָֽה׃ ס
  ibo-ibo: 'Ma nye Jedutun, ụmụ ndị ikom ya: Gedaliya, Zeri, Jeshaya, Shimei, Hashabaya
    na Matitaia. Ha dị isii nʼọnụọgụgụ nọrọ nʼokpuru nna ha bụ Jedutun, onye na-ebu
    amụma, na-eji une na-enye Onyenwe anyị ekele na otuto.'
  ory-ory: ଯିଦୂଥୂନ୍‍‍ର କଥା; ଯିଦୂଥୂନ୍‍‍ର ସନ୍ତାନ ଗଦଲୀୟ ଓ ସରୀ ଓ ଯିଶାଇୟ, ହଶବୀୟ ଓ ମତ୍ତଥୀୟ,
    ଛଅ ଜଣ; ଏମାନେ ଆପଣାମାନଙ୍କ ପିତା ଯିଦୂଥୂନ୍‍‍ର ହସ୍ତାଧୀନରେ ବୀଣା ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ
    ଓ ପ୍ରଶଂସା କରି ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ।
  chk-chk: 'Nge nöün Jetutun kewe wonoman mwän: Ketalia, Seri, Jesaia, Simei, Hasapia
    me Matitia. Ir ra nom fän emwenien Jetutun semer we, ätewe mi pwärätä än Kot kapas
    fiti tikin ükülele o eäni kölün kilisou me kölün mwareiti ewe Samol mi Lapalap.'
  rop-rop: Wal detlot siksbala san blanga Jedathan bin neim Gedalaiya, Seri, Jeshaiya,
    Shimiyai, Hashabaiya en Metithaiya. Det dedi blanga olabat bin jidan bos en imbin
    oldei dalimbat blanga God wed garram myusik en garram det gita gulum hap, en garram
    song blanga preisimbat en gibitbat theingks langa YAWEI det trubala God.
  ukr-1871: 'Від Ідитуна сини Ідитунові: Гедалїя, Зері, Ісаїя, Семей, Хашавія та Маттатія,
    — шестеро під рукою свого батька Ідитуна, що грав на цитрі на славу й хвалу Господеві.'
  deu-1951: 'Von Jedutun: die Söhne Jedutuns waren: Gedalja, Zeri, Jesaja, Chaschabja,
    Mattitja und Simei, ihrer sechs, unter der Leitung ihres Vaters Jedutun, welcher
    mit der Harfe weissagend dankte und den HERRN lobte.'
  eng-JPS: 'Of Jeduthun: the sons of Jeduthun: Gedaliah, and Zeri, and Jeshaiah, Hashabiah,
    and Mattithiah, six; under the hands of their father Jeduthun with the harp, who
    prophesied in giving thanks and praising the LORD.'
  srp-1865: 'Od Jedutuna: šest sinova Jedutunovijeh: Gedalija i Sorije i Jesaija,
    Asavija i Matatija i Simej pod rukom oca svojega Jedutuna, koji prorokovaše uz
    gusle hvaleæi i slaveæi Gospoda;'
  lug-lug: 'Ku batabani ba Yedusuni: Gedaliya, ne Zeri, ne Yesaya, ne Simeeyi, ne
    Kasabiya ne Mattisiya, be mukaaga awamu, nga bakulirwa kitaabwe Yedusuni, eyakolanga
    ogw’obunnabbi, nga bw’akuba n’ennanga nga beebaza n’okutendereza Mukama.'
  heb-heb: לידותון בני ידותון גדליהו וצרי וישעיהו חשביהו ומתתיהו ששה על ידי אביהם
    ידותון בכנור הנבא על הדות והלל ליהוה׃
  ben-IRV: যিদূথূনের ছয়জন ছেলে গদলিয়, সরী, যিশায়াহ, শিমিয়ি, হশবিয় ও মত্তিথিয়।
    তাঁরা তাঁদের বাবা যিদূথূনের পরিচালনায় সুরবাহার বাজিয়ে সদাপ্রভুর প্রশংসা ও ধন্যবাদের
    মধ্য দিয়ে তাঁর বাক্য প্রকাশ করতেন।
  pan-pan: ਯਦੂਥੂਨ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਤੇ ਸਰੀ ਤੇ ਯਸਾਯਾਹ, ਹਸ਼ਬਯਾਹ, ਤੇ ਮੱਤਿਥਯਾਹ ਛੇ ਆਪਣੇ ਪਿਤਾ
    ਯਦੂਥੂਨ ਦੇ ਅਧੀਨ ਸਨ ਜਿਹੜਾ ਬਰਬਤ ਨਾਲ ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਤੇ ਉਸਤਤ ਕਰ ਕੇ ਅਗੰਮ ਵਾਕ ਕਰਦਾ
    ਸੀ
  mya-JVB: ယေဒုသုန် သား ဂေဒလိ ၊ ဇေရိ ၊ ရှိမိ၊ ယေရှာယ ၊ ဟာရှဘိ ၊ မတ္တိသိ ပေါင်းခြောက်
    ယောက်၊ သူတို့သည် အဘ ယေဒုသုန် ၌ တပည့်ဖြစ်၍ထာဝရဘုရား ၏ ဂုဏ် ကျေးဇူးတော်ကို ဘော်ပြချီးမွမ်း
    ခြင်းငှါစောင်း တီးလျက် ကိုးကွယ်ခြင်းအမှုကို ဆောင်ရွက်ရကြ၏။
  hmo-hmo: 'Iedutunu ena natuna tau dekena amo: Gedalaia, Seri, Iesaia, Simei, Hasabaia,
    bona Matitaia, ibounai be 6. Edia tamana ese idia ia gunalaia, bona idia ese Lohiabada
    hanamoa totona, Dirava ena hereva idia gwauraia hedinarai, mai ane abia, bona
    mai gita badadia edia regena namona danu.'
  urd-urd: 'यदूतून से बनी यदूतून, सो जिदलियाह, ज़री और यसा''याह, हसबियाह और मतितियाह,
    यह छ: अपने बाप यदूतून के मातहत थे जो बरबत लिए रहता और ख़ुदावन्द की शुक्रगुज़ारी
    और हम्द करता हुआ नबुव्वत करता था।'
  rus-SYN: 'От Идифуна сыновья Идифуна: Гедалия, Цери, Исаия, Семей, Хашавия и Маттафия,
    шестеро, под руководством отца своего Идифуна, игравшего на цитре во славу и хвалу
    Господа.'
  bqc-SIM: 'Yedutu nɛgↄ̃ɛↄ sooloɛ: Gedalia, Zeli, Yesaia, Simɛi, Asabia ń Matitiao.
    An mae Yedutu mɛ́ ìↄ wɛ́tɛńzi, ↄ̃ ìↄ ãnabikɛkɛ ń mↄↄnlɛao, ìↄ Dii sáau
    kpa àↄ aà táasilɛò.'
  tcz-CHONGTHU: Heduthun chapate, Gedaliah, Zeri, Jeshiah, Shimei, Hashabiah chule
    Mattithah mi gup cheng hin jong a pau makainan semjang gin ngei, thangvah le vahchoi
    toh thon kipana thupha sapphong toh thon Pathen athangvah uve.
  mar-mar: 'यदूथूनाचे वंशज: गदल्या, सारी, यशया, हशब्या व मत्तिथ्या हे सहाजण, आपला
    पिता यदूथून याच्या मार्गदर्शनाखाली वीणा वाजवून परमेश्वराचे उपकारस्मरण आणि स्तवन
    करून संदेश देत असे.'
  qub-qub: 'Jedutunpa sojta wamrancuna caycaran: Gedalías, Zeri, Jesaías, Simei, Hasabías,
    Matatías. Paycunapa mandajnenga caran papänin Jedutún. Paymi arpata tucapallapa
    cantashpan Tayta Diosta willacuyninta willacoj. Chaynöpami Tayta Diosta agradësicoj,
    alabaj.'
  bqp-bqp: Yedutum bibun bweseru sɔɔ, Gedɑliɑ kɑ Seri kɑ Esɑi kɑ Hɑsɑbiɑ kɑ Mɑtitiɑ
    kɑ Simɛiwɑ. Ben tundo Yedutumwɑ u rɑ n bu kpɑre. Gɑri yi Gusunɔ u nùn sɔ̃ɔwɑ,
    yiyɑ u rɑ n kɑ womu mɔ̀ kɑ mɔrɔku, u n kɑ Gusunɔ siɑrɑmɔ kpɑ u n nùn bɛɛrɛ wɛ̃ɛmɔ.
  hat-hat: 'Jedoutoun te gen sis pitit: Gedalya, Zeri, Izayi, Chimèy, Asabya ak Matatya.
    Yo te sou zòd Jedoutoun, papa yo. Se yo ki te konn fè konnen mesaj Bondye yo antan
    y''ap jwe gita, pou fè lwanj Bondye, pou di l'' mèsi.'
  eng-BSB: 'From the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
    and Mattithiah—six in all—under the direction of their father Jeduthun, who prophesied
    with the harp, giving thanks and praise to the LORD.'
  eng-WEBPB: 'Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun, who
    prophesied in giving thanks and praising the LORD with the harp.'
  kbq-kbq: Hagi Jedutuni mofavreramimpintira 6si'a mofavrerami zamazeri oti'neankino
    zamagi'a Gedaria'ma, Zeri'ma, Jesaia'ma, Simei'ma, Hasabia'ma, Matitia'e. Hagi
    ana maka mofavreramina nezmafa Jedutuni kegava huzmante'nege'za, hapuema nehaza
    zavena ahe'za kasnampa kea nehu'za, Ra Anumzamofona susu hunte'za agia erisga
    hu'naze.
  nhe-BL: 'Huan Jedutún quinpixqui chicuase itelpocahua: Gedalías, Zeri, Jesaías,
    Hasabías, Matatías huan Simei. Inijuanti tequitiyayaj imaco inintata para quitlascamatise
    huan quihueyichihuase Toteco. Huan Jedutún elqui se tiocamanalojquetl huan nopa
    tlajtoli tlen quiseliyaya tlen TOTECO teyolmelahuayaya quema seyoc tlatzotzonayaya
    ipan arpa.'
  gub-BL: 'Heta 6 Zenutum ta''yr wà: Zenari, Zeri, Zezai, Ximez, Azawi, Maxixi. Wanu
    weruze''eg wà. Umume''u Tupàn ze''eg purupe wà. Umupu wioràwiràn wà. Umuzàg zegar
    haw Tupàn Tuweharupi Wiko Ma''e ikatu haw imume''u haw wà. Umume''u ikatu haw
    izupe no.'
  eng-DRA: 'And of Idithun: the sons of Idithun, Godolias, Serf, Jeseias, and Hasabias,
    and Mathathias, six, under the hand of their father Idithun, who prophesied with
    a harp to give thanks and to praise the Lord.'
