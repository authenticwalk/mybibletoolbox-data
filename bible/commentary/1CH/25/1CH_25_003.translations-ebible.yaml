    oikovy. Mba'epu ixã reta va'e reve omombe'u 'rã ayvu, Senhor oguerovy'aa rupi
    oporaeia py.
  ilo-ULB: 'Manipud kadagiti innem a lallaki a putot ni Jedutun: da Gidalias, Zeri,
    Jesias, Simei, Hasabias, ken Mattitias, innem amin, babaen iti panangidaulo ti
    amada a ni Jedutun, nga agtuktokar iti arpa para iti panagyaman ken panagdaydayaw
    kenni Yahweh.'
  kpg-kpg: Nia dama daane dogoono a Jeduthun go Gedaliah, Zeri, Jeshaiah, Shimei,
    Hashabiah, mo Mattithiah. Digaula e ngalua i lala nia helekai di nadau damana
    e hagadele gi hongo tenua nia helekai haga iloo mai baahi Dimaadua, ngaadahi mo di
    daahili i nadau ‘harp’, mo di daahili hagaamu mo di mee bolo mee ang gi Dimaadua.
  uig-ARA: يەدۇتۇنغا كەلگەندە، ئۇنىڭ گەدالىيا، زېرى، يەشايا، شىمەي، ھاشابىيا ۋە ماتتىتىياھ
    دېگەن ئالتە ئوغلى بولۇپ، ئاتىسى يەدۇتۇننىڭ كۆرسەتمىسىگە قارايتتى. يەدۇتۇن پەرۋەردىگارغا
    تەشەككۈر ئېيتىپ مەدھىيە ئوقۇش ئۈچۈن چىلتار چېلىپ بېشارەت بېرەتتى.
  sus-sus: 'Yedutun xa die: Gɛdalaya, Seri, Yɛsaya, Simeyi, Xasabiya, nun Matitiya.
    Na mixi senni naxa lu e baba Yedutun xa yaamari bun ma. Yedutun nu namiɲɔnmɛ masenyi
    tima kɔra xui ra, alako a xa Alatala matɔxɔ, a xa a tantu.'
  pon-2006: 'Nein Sedudun pwutak wenemen: Kedalaia, Seri, Sesaia, Simei, Asapaia,
    oh Mattidaia. Irail pwukat me kin kalohki mahsen en Koht, oh kesengki arp oh wia
    koulen kapingkalahngan ong KAUN-O, pahn kaweidpen samarailo.'
  ksd-ksd: Tai Iedutun, laptikai na natu i Iedutun, Gedalia, Seri, Iesaia, Simei,
    Kasabia, ma Matitia; ma tama i diat Iedutun i ga lue diat ma ra pagol ma i ga
    tata na propet ma ra pite varpa tadav ra Luluai.
  tur-YTC: 'Yedutun''dan, Yedutun''un oğulları: Gedalya, Zeri, Yeşaya, Şimei, Haşavya
    ve Mattitya, Yahve''ye şükredip övgüler sunarak çenkle peygamberlik eden babaları
    Yedutun''un eli altında altı kişiydi.'
  grc-BRENT: Τῷ Ἰδιθοὺν, υἱοὶ Ἰδιθοὺν, Τοδολίας, καὶ Σουρὶ, καὶ Ἰσέας, καὶ Ἀσαβίας,
    καὶ Ματθαθίας, ἕξ μετὰ τὸν πατέρα αὐτῶν Ἰδιθὺν, ἐν κινύρᾳ ἀνακρουόμενοι ἐξομολόγησιν
    καὶ αἴνεσιν τῷ κυρίῳ.
  ind-AYT: 'Dari Yedutun adalah anak-anak Yedutun: Gedalya, Zeri, Yesaya, Simei, Hasabya,
    dan Matica, enam orang di bawah pimpinan ayah mereka, Yedutun, yang bernubuat
    dengan iringan kecapi untuk mengucap syukur dan memuji TUHAN.'
  nya-nya: 'Kwa Yedutuni, kuchokera kwa ana ake: Gedaliya, Zeri, Yesaya, Simei, Hasabiya
    ndi Matitiya. Onse analipo 9 ndipo amayangʼaniridwa ndi Yedutuni abambo awo, amene
    amanenera pogwiritsa ntchito apangwe poyamika ndi kutamanda Yehova.'
  hrv-hrv: 'Od Jedutuna: Jedutunovih šest sinova: Gedalija, Sori, Ješaja, Šimej, Hašabja
    i Matitja pod upravom svog oca Jedutuna koji je zanosno pjevao hvalu uz citru
    slaveći i hvaleći Jahvu.'
  mps-mps: Te Jedutungo hani ogwa dabede, augwaligo te bidi nogo a naga me badu kibisa
    deli dąį ilali, te Gedalia, me Seri, me Jesaia, me Simei me Hasabia, me Matitia
    da. Tama Jedutun augwa ayago te augwali tonaluali. Augwaligo Godigo po te tiwai
    kolesagade pusali. Augwaligo te gasa tobage gita me deli elali tama Godiba buba
    hwį wabo tęąbi po weyu, te aga nogi ugwaba salio.
  tpi-tpi: Long ol lain pikinini bilong Jedutun, ol i makim 6-pela man, em Gedalia
    na Seri na Jesaia na Simei na Hasabia na Matitia. Na Jedutun, papa bilong ol,
    i bosim ol. Ol i autim tok bilong God long pasin olsem. Ol i paitim wanpela kain
    gita na mekim song bilong tenkyu long God na bilong litimapim nem bilong en.
  dan-1931: 'Af Jedutun: Jedutuns Sønner Gedalja, Jizri, Jesja''ja, Sjim''i, Hasjabja
    og Mattitja, seks, under Ledelse af deres Fader Jedutun, der i profetisk Henrykkelse
    spillede på Citer, når HERREN blev lovet og priset.'
  vie-OVCB: Các con trai của Giê-đu-thun là Ghê-đa-lia, Xê-ri, Y-sai, Ha-sa-bia, Ma-ti-thia,
