verse: 1CH.025.003
translations:
  mal-C: 'യെദൂഥൂനുവേണ്ടി അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽനിന്ന്: ഗെദല്യാവ്, സെരി, യെശയ്യാവ്,
    ശിമെയി, ഹശബ്യാവ്, മത്ഥിഥ്യാവ്—ആകെ ആറുപേർ. ഇവർ പ്രവചിച്ചത് തങ്ങളുടെ പിതാവായ യെദൂഥൂന്റെ
    മേൽനോട്ടത്തിലായിരുന്നു. കിന്നരംമീട്ടി യഹോവയ്ക്കു നന്ദിയും സ്തുതിയും അർപ്പിച്ചുകൊണ്ടായിരുന്നു
    അവർ ശുശ്രൂഷ നിറവേറ്റിയിരുന്നത്.'
  deu-TKW: 'Von Jeduthun: die Söhne Jeduthuns: Gedalja, Zeri, Jesaja, Hasabja, Mattithja,
    Simei, zusammen sechs, zur Unterstützung ihres Vaters Jeduthun, der beim Danksagen
    und beim Lobpreise Jahwes begeistert mit der Harfe musizierte.'
  lin-lin: 'Mpo na Yedutuni, bazwaki kati na bana na ye ya mibali : Gedalia, Tseri,
    Ezayi, Shimei, Ashabia mpe Matitia. Bazalaki bango nyonso motoba na bokambami
    ya tata na bango Yedutuni oyo azalaki kosakola mpe kosalela lindanda mpo na kopesa
    matondi mpe kokumisa Yawe.'
  eng-LSV: 'Of Jeduthun, sons of Jeduthun: Gedaliah, and Zeri, and Jeshaiah, [and
    Shimei, and] Hashabiah, and Mattithiah, six, by the side of their father Jeduthun;
    he is prophesying with a harp, for giving of thanks and of praise for YHWH.'
  eng-GNV: 'Of Ieduthun, the sonnes of Ieduthun, Gedaliah, and Zeri, and Ieshaiah,
    Ashabiah and Mattithiah, six, vnder the hands of their father: Ieduthun sang prophecies
    with an harpe, for to giue thankes and to praise the Lord.'
  eng-WEBSTER: 'Of Jeduthun: the sons of Jeduthun; Gedaliah, and Zeri, and Jeshaiah,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun, who
    prophesied with a harp, to give thanks and to praise the LORD.'
  nhw-BL: 'Huan Jedutún quinpixqui chicuase itelpocahua: Gedalías, Zeri, Jesaías,
    Hasabías, Matatías huan Simei. Inijuanti tequitiyayaj imaco inintata para quitlascamatise
    huan quihueyichihuase Toteco. Huan Jedutún elqui se tlajtol pannextijquetl huan
    nopa camanali catli quiseliyaya tlen TOTECO teyolmelahuayaya quema seyoc tlatzotzonayaya
    ipan arpa.'
  swh-ONEN: 'Wana wa Yeduthuni walikuwa sita: Gedalia, Seri, Yeshaya, Shimei, Hashabia,
    na Matithia, nao walikuwa chini ya usimamizi wa baba yao Yeduthuni, wao walikuwa
    wakitoa unabii wakitumia vinubi, wakimshukuru na kumtukuza Bwana.'
  bba-bba: Yedutum bibun bweseru sɔɔ, Gedɑliɑ kɑ Seri kɑ Esɑi kɑ Hɑsɑbiɑ kɑ Mɑtitiɑ
    kɑ Simɛiwɑ. Ben tundo Yedutumwɑ u rɑ n bu kpɑre. Gɑri yi Gusunɔ u nùn sɔ̃ɔwɑ,
    yiyɑ u rɑ n kɑ womu mɔ̀ kɑ mɔrɔku, u n kɑ Gusunɔ siɑrɑmɔ kpɑ u n nùn bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'Of Jeduthun: the sons of Jeduthun; Gedaliah, and Zeri, and Jeshaiah,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun, who
    prophesied with a harp, to give thanks and to praise the Lord.'
  luo-luo: 'Koa kuom yawuot Jeduthun noyier: Gedalia gi Zeri gi Jeshaya gi Shimei
    gi Hashabia kod Matithia. Giduto ne gin ji auchiel kendo notelnegi kod wuon-gi
    Jeduthun mane koro ka goyone Jehova Nyasaye erokamano kendo pake gi nyatiti.'
  meu-meu: 'Iedutunu ena amo: Iedutunu natuna Gedalia, Seri, Iesaia, Simei, Hasabia,
    Matitia, tauratoiosi. Tamadia Iedutunu ese e biagudia; una tau na Iehova ihanamona
    bona i''imodaina ai hatai-hatai ḡaudia amo e perovetava.'
  npi-ULB: यदूतूनका छोराहरूबाटः गदल्‍याह, सेरी, यशयाह, शिमी, हशब्‍याह र मत्तित्‍याह,
    आफ्‍ना पिता यदूतूनका निर्देशनमा जम्मा छ जना, जसले परमप्रभुलाई धन्‍यवाद र स्‍तुति
    गर्नको निम्ति वीणा बजाउँथे ।
  yor-yor: 'Gẹ́gẹ́ bí ti Jedutuni, nínú àwọn ọmọkùnrin rẹ̀: Gedaliah, Seri, Jeṣaiah,
    Ṣimei, Haṣabiah àti Mattitiah, mẹ́fà nínú gbogbo wọn, lábẹ́ ìbojútó baba wọn Jedutuni,
    ẹni tí ó sọtẹ́lẹ̀, ẹni tí ó lo dùùrù láti dúpẹ́ àti láti yin Olúwa.'
  pes-OPCB: جدلیا، صری، اشعیا، حشبیا و مَتّیتیا (پسران یِدوتون) که به سرپرستی پدرشان
    و با نوای چنگ پیام خداوند را اعلان می‌کردند و او را با سرود ستایش می‌نمودند؛
  tgl-ULB: 'Mula naman sa mga anak na lalaki ni Jeduthun ay: sina Gedalias, Zeri,
    Jesaias, Simei, Hashabias at Matitias, anim sa kabuuang bilang, sa ilalim ng pangunguna
    ng kanilang amang si Jeduthun, na siyang tumugtog ng arpa para sa pagpapasalamat
    at pagpupuri kay Yahweh.'
  hui-hui: Yadudunu igini waragaria henego mini Gedalaia Seri Yasaia Simai Hasabaia
    Madidaia layaru hene. Ti aba Yadudunuhanda ti haru halu tigua Anduane Homogonaga
    mana latagi haga hene. Tigua ngida aleru balu howa Anduane Homogohondo ka̱i̱ lalubi
    ibunaga mini yaraga halubi iba gana laga hene.
  mya-mya: ယေ​ဒု​သုန်​၏​သား​ခြောက်​ယောက်​ဖြစ်​ကြ​သော ဂေ​ဒ​လိ၊ ဇေ​ရိ၊ ရှိ​မိ၊ ယေ​ရှာ​ယ၊
    ဟာ​ရှ​ဘိ၊ မတ္တိ သိ​တို့​သည်​မိ​မိ​တို့​၏​ဖ​ခင်​ညွှန်​ကြား​ကွပ်​ကဲ မှု​ကို​ခံ​ယူ​လျက်
    စောင်း​သံ​နှင့်​တွဲ​ဖက်​၍​ဘု​ရား​သ​ခင်​၏​တ​ရား​တော်​ကို​ဟော​ပြော​ခြင်း၊ ထာ​ဝ​ရ
    ဘု​ရား​အား​ထော​မ​နာ​ပြု​ခြင်း၊ ကျေး​ဇူး​တော် ကို​ချီး​မွမ်း​ခြင်း​အ​မှု​တို့​ကို​ပြု​ရ​ကြ​၏။
  bod-N: ཡེ་དུ་ཐུན་ལ་མཚོན་ན། ཁོའི་བུ་རྣམས་ལས་གེ་དལ་ཡཱ་དང་། ཟེ་རི། ཡེ་ཤ་ཡཱ། ཤིམ་ཨི།
    ཧ་ཤབ་ཡཱ། མད་ཐིད་ཡཱ་བཅས་བསྡོམས་པས་མི་དྲུག་ཡོད་ཅིང་ཐམས་ཅད་ལ་རང་གི་ཕ་ཡེ་དུ་ཐུན་གྱིས་བཀོད་འདོམས་བྱེད་པ་དང་།
    ཡེ་དུ་ཐུན་གྱིས་པི་ཝང་གིས་ལུང་བསྟན་སྨྲ་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་དྲིན་ཞུ་བ་དང་བསྟོད་བསྔགས་བརྗོད་པ་ཡིན།
  sna-sna: 'Kana ari Jedhutuni, kuvanakomana vake: Gedharia, Zeri, Jeshaya, Shimei,
    Hashabhia naMatitia, vatanhatu pamwe chete, vachitungamirirwa nababa vavo Jedhutuni
    uyo aiprofita achishandisa mbira mukuvonga nokurumbidza Jehovha.'
  spa-BLM: 'De Jedutún, los hijos de Jedutún: Gedalías, Zeri, Jesaías, Simei, Hasabías
    y Matatías, seis, bajo la mano de su padre Jedutún, que profetizaban dando gracias
    y alabando a Yahvé con el arpa.'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Jedutún, vacvan̈ eb'' vin̈: Aton vin̈aj Gedalías,
    vin̈aj Zeri, vin̈aj Jesaías, vin̈aj Hasabías, vin̈aj Matatías yed'' vin̈aj Simei.
    A vin̈aj Jedutún chi'' scuchb''an eb'' vin̈, syalanpax slolonel Dios eb'' vin̈
    yed'' arpa yic tz''alji yuj diosal yed'' yalchaj vach'' lolonel d''a Jehová d''a
    b''ital.'
  swh-ULB: 'Kutoka wana wa Yeduthuni: Gedalia, Zeri, Yeshaia, Shimei, Hashabia, na
    Matithia, sita kwa ujumla, chini ya mwongozo wa baba yao Yeduthuni, ambaye alipiga
    kinubi kwa kutoa shukurani na kumsifu Yahweh.'
  bel-bel: 'Ад Ідытуна сыны Ідытуна: Гэдалія, Цэры, Ісая, Сэмэй, Хашавія і Мататыя,
    шасьцёра, пад кіраўніцтвам бацькі свайго, Ідытуна, які іграў на цытры на славу
    і хвалу Госпада.'
  deu-ELBBK: 'Von Jeduthun, die Söhne Jeduthuns: Gedalja und Zeri und Jesaja, Haschabja
    und Mattitja, und Simei, sechs, unter der Leitung ihres Vaters Jeduthun, mit der
    Laute, der weissagte, um den HERRN zu preisen und zu loben.'
  mbb-OT: 'Is ebpuun te menge anak ni Jedutun he menge maama: si Gedalia, Zeri, Jeshaya,
    Shimei, Hashabia, wey si Matitia, heenem dan langun. Midterebahu zan he zizalem
    te kedumala te amey zan he si Jedutun. Edseysey sikandan te lalag te Megbevayà
    he eduyuǥan te alpa, he edumahan te kebpeselamat wey kedalig te Nengazen.'
  mal-2015: 'യെദൂഥൂന്യരോ: യഹോവയെ വാഴ്ത്തിസ്തുതിക്കുന്നതിൽ കിന്നരംകൊണ്ടു പ്രവചിച്ച
    തങ്ങളുടെ പിതാവായ യെദൂഥൂന്റെ കീഴിൽ ഗെദെല്യാവു, സെരി, യെശയ്യാവു, ഹശബ്യാവു, മത്ഥിഥയ്യാവു
    എന്നിങ്ങനെ യെദൂഥൂന്റെ പുത്രന്മാർ ആറുപേർ.'
  rmc-rmc: 'Le Jedutunoskre čhavendar: O Gedaljah, o Ceri, o Ješajah, o Šimej, o Chašabiah
    the o Matitijah. Upral lende sas lengro dad o Jedutun, savo prorokinelas akor,
    sar la harfaha bašavenas, paľikerenas a lašarenas le RAJES.'
  pes-OPV: و از يدُوتُون، پسران يدُوتون جَدَليا و صَرِي و اَشعيا و حَشَبيا و مَتَّتيا
    شش نفر زير حکم پدر خويش يدُوتُون با بربطها بودند که با حمد و تسبيح خداوند نبوت
    مي نمود.
  ron-1924: 'Дин Иедутун, фиий луй Иедутун: Гедалия, Цери, Исая, Хашабия, Матития
    ши Шимей, шасе, суб кырмуиря татэлуй лор Иедутун, каре пророчя ку харпа, ка сэ
    лауде ши сэ мэряскэ пе Домнул.'
  ben-OBCV: 'যিদূথূনের কথা, তাঁর ছেলেদের মধ্যে থেকে: গদলিয়, সরী, যিশায়াহ, শিমিয়ি,
    হশবিয় ও মত্তিথিয়, মোট এই ছ-জন, যারা তাদের বাবা সেই যিদূথূনের তত্ত্বাবধানের অধীনে
    ছিলেন, যিনি সদাপ্রভুকে ধন্যবাদ জানানোর ও তাঁর প্রশংসা করার জন্য বীণা বাজিয়ে ভাববাণী
    বলতেন।'
  som-som: iyo reer Yeduutuun, oo wiilashii Yeduutuunna waxay ahaayeen lix, oo ahaa
    Gedalyaah, iyo Serii, iyo Yeshacyaah, iyo Xashabyaah, iyo Matityaah, oo waxay
    ka wada hooseeyeen aabbahood Yeduutuun oo kataaradda lahaa oo wax sii sheegi jiray
    markuu Rabbiga u mahadnaqayo oo ammaanayo,
  lat-VUC: 'Porro Idithun: filii Idithun, Godolias, Sori, Jeseias, et Hasabias, et
    Mathathias, sex, sub manu patris sui Idithun, qui in cithara prophetabat super
    confitentes et laudantes Dominum.'
  eng-ASVBT: 'Of Jeduthun; the sons of Jeduthun: Gedaliah, and Zeri, and Jeshaiah,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun with
    the harp, who prophesied in giving thanks and praising Jehovah.'
  ita-1885: I figliuoli di Iedutun furono Ghedalia, e Seri, ed Isaia, ed Hasabia,
    e Mattitia, e Simi, sei in tutto, con cetere, sotto la condotta di Iedutun, lor
    padre, che profetizzava in celebrare e lodare il Signore.
  eng-LXXUP: To Jeduthun were reckoned the sons of Jeduthun, Gedaliah, and Zeri, and
    Jeshaiah, and Hashabiah, and Mattithiah, six after their father Jeduthun, sounding
    loudly on the harp thanksgiving and praise to the Lord.
  eng-ULB: 'From the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
    and Mattithiah, six in all, under the direction of their father Jeduthun, who
    played the harp for giving thanks and praising Yahweh.'
  spa-VBL: 'De los hijos de Jedutún: Gedalías, Zeri, Jesaías, Simei, Hasabías y Matatías,
    seis en total, bajo la supervisión de su padre Jedutún, que profetizaban acompañados
    del arpa, dando gracias y alabando al Señor.'
  fra-_FOB: 'De Jéduthun, les fils de Jéduthun: Guédalia, Tséri, Ésaïe, Hashabia,
    Matthithia et Shiméi, six, sous la direction de leur père Jéduthun, qui prophétisait
    avec la harpe pour louer et célébrer l''Éternel;'
  mal-mal: 'യെദൂഥൂന്യരിൽ: യഹോവയെ വാഴ്ത്തിസ്തുതിക്കുന്നതിൽ കിന്നരംകൊണ്ടു പ്രവചിച്ച
    തങ്ങളുടെ പിതാവായ യെദൂഥൂന്റെ കീഴിൽ ഗെദല്യാവ്, സെരി, യെശയ്യാവ്, ഹശബ്യാവ്, മത്ഥിഥ്യവ്
    എന്നിങ്ങനെ യെദൂഥൂന്റെ പുത്രന്മാർ ആറുപേർ.'
  urd-GVR: Yadūtūn ke ḳhāndān se Yadūtūn ke beṭe Jidaliyāh, Zarī, Yasāyāh, Simaī,
    Hasbiyāh, aur Mattitiyāh. Un kā bāp guroh kā rāhnumā thā, aur wuh nabuwwat kī
    rūh meṅ Rab kī hamd-o-sanā karte hue sitār bajātā thā.
  suz-BL: येदुथून आ तौ नु गेदाल्‍याह, सेरी, येशायाह, शिमेइ, हशाब्‍याह नु मत्तीथ्‍याह
    ६ जना बाक्‍मा बाक्‍त। आन आफ येदुथून मेको आन कली अरेब बाक्‍माक्‍त। मेकोमी बीना
    ताप्‍शा परमप्रभु यावे आ सोक्‍तीम ब्रीशा “गे रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍तीक
    कुम्‍सो पवा बाक्‍त।
  ita-1927: 'Di Jeduthun: i figliuoli di Jeduthun: Ghedalia, Tseri, Isaia, Hashabia,
    Mattithia e Scimei, sei, sotto la direzione del loro padre Jeduthun, che cantava
    gl’inni sacri con la cetra per lodare e celebrare l’Eterno.'
  ckb-ckb: 'لە یەدوتون، کوڕەکانی یەدوتون: گەدەلیاهو، چەری، یەشەعیا، شیمعی، حەشەڤیا
    و مەتیسیا، واتە شەش کەس لەژێر سەرپەرشتی یەدوتونی باوکیاندا بوون، کە بە قیسارەوە
    پەیامی خودای ڕادەگەیاند و سوپاس و ستایشی یەزدانی دەکرد.'
  eng-BBE: 'Of Jeduthun: the six sons of Jeduthun, Gedaliah and Zeri and Jeshaiah,
    Hashabiah and Mattithiah; under the direction of their father Jeduthun who, acting
    as a prophet, with corded instruments gave praise and glory to the Lord.'
  kan-OKCV: ಯೆದುತೂನನ ಪುತ್ರರಲ್ಲಿ ಗೆದಲ್ಯ, ಚೆರೀ, ಯೆಶಾಯ, ಶಿಮ್ಮೀ, ಹಷಬ್ಯ, ಮತ್ತಿತ್ಯ. ಈ ಆರು
    ಮಂದಿಯು ಯೆದುತೂನನ ಪುತ್ರರು. ತಮ್ಮ ತಂದೆ ಯೆದುತೂನನ ಕೈಕೆಳಗೆ ಕಿನ್ನರಿಗಳನ್ನು ಬಾರಿಸಿ, ಯೆಹೋವ
    ದೇವರನ್ನು ಕೊಂಡಾಡಿ, ಸ್ತುತಿಸಿ ಪ್ರವಾದಿಸುತ್ತಿದ್ದರು.
  tam-2017: யெகோவாவைப் போற்றித் துதித்துத் தீர்க்கதரிசனம் சொல்லுகிற தங்கள் தகப்பனாகிய
    எதுத்தூனினிடம் சுரமண்டலங்களை வாசிக்க, எதுத்தூனின் மகன்களாகிய கெதலியா, சேரீ, எஷாயா,
    அஷபியா, மத்தித்தியா என்னும் ஆறுபேரும்,
  spa-RV-1909: 'De Jeduthún: los hijos de Jeduthún, Gedalías, Sesi, Jesaías, Hasabías,
    y Mathithías, y Simi: seis, bajo la mano de su padre Jeduthún, el cual profetizaba
    con arpa, para celebrar y alabar á Jehová.'
  ron-BTF: 'Din Iedutun, fiii lui Iedutun: Ghedalia și Zeri și Ieșaia, Hașabia și
    Matitia, șase, sub mâinile tatălui lor Iedutun, care a profețit cu harpă, pentru
    a da mulțumiri și a lăuda pe DOMNUL.'
  eng-WEBP: 'Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun, who
    prophesied in giving thanks and praising the LORD with the harp.'
  eng-FBV: 'From the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
    and Mattithiah, six in total, under the supervision of their father Jeduthun,
    who prophesied accompanied by the harp, giving thanks and praise to the Lord.'
  nld-1939: 'De groep van Jedoetoen: Gedaljáhoe, Soeri, Jesjajáhoe, Chasjabjáhoe en
    Mattitjáhoe, in het geheel zes zonen van Jedoetoen, die onder leiding van hun
    vader Jedoetoen bij het loven en prijzen van Jahweh vol begeestering de citer
    moesten spelen.'
  nch-BL: 'Huan Jedutún quinpixqui chicuaseme itelpocahua: Gedalías, Zeri, Jesaías,
    Hasabías, Matatías huan Simei. Inijuanti tequitiyayaj imaco inintata para quitascamatise
    huan quihueyichihuase Toteco. Huan Jedutún elqui se tajtolpanextijquet huan nopa
    camanali cati quiseliyaya ten TOTECO teyolmelahuayaya quema seyoc tatzotzonayaya
    ica arpa.'
  vie-1934: Về con trai của Giê-đu-thun có Ghê-đa-lia, và Si-mê-i, là sáu người đều
    ở dưới quyền cai quản của cha chúng, là Giê-đu-thun, dùng đàn cầm mà nói tiên
    tri, cảm tạ và ngợi khen Đức Giê-hô-va.
  hin-CV: 'यदूथून-वंशज: यदूथून के वंशज थे गेदालियाह, ज़ेरी, येशाइयाह, शिमेई, हशाबियाह
    और मत्तीथियाह, ये छः अपने पिता यदूथून के साथ किन्‍नोर वाद्य यंत्र के संगीत में
    याहवेह की स्तुति करते, उनके प्रति धन्यवाद प्रकट करते और भविष्यवाणी करते थे.'
  spa-BES: 'De Jedutún: los seis hijos de Jedutún, Gedalías y Zeri y Jesaias, Simei,
    Hasabias y Matatias; bajo la dirección de su padre Jedutún quien, actuando como
    un profeta, acompañado de arpa, alabó y glorificó al Señor.'
  tdx-tdx: 'Iedotone: o ana’ Iedotoneo, i Gedalià, i Tserý, Iesaià, i Kasabià naho
    i Matitià, eneñe, ambanem-pitàn-drae’e Iedotone, mpitoky añoza-marovany, mpañandriañe
    naho mpandrenge Iehovà.'
  tha-KJV: จากเยดูธูน คือลูกหลานของเยดูธู​นม​ี เกดาลิยาห์ เศรี เยชายาห์ ฮาชาบิยาห์
    และมัททีธิยาห์ หกคนภายใต้การนำของเยดูธูนบิดาของเขา ผู้​พยากรณ์​ด้วยพิณเขาคู่ในการโมทนาและสรรเสริญต่อพระเยโฮวาห์
  por-BR-2018: 'De Jedutum: os filhos de Jedutum, Gedalias, Zeri, Jesaías, Hasabias,
    e Matitias, e Simei: seis, sob a mão de seu pai Jedutum, o qual profetizava com
    harpa, para celebrar e louvar a o SENHOR.'
  deu-ELO: 'Von Jeduthun, die Söhne Jeduthuns: Gedalja und Zeri und Jesaja, Haschabja
    und Mattithja, und Simei, sechs, unter der Leitung ihres Vaters Jeduthun, mit
    der Laute, welcher weissagte, um Jehova zu preisen und zu loben.'
  eng-WYC-2018: And the sons of Jeduthun were these; Gedaliah, Zeri, Jeshaiah, (Shimei),
    and Hashabiah, and Mattithiah, six; under the hand of their father Jeduthun, that
    prophesied in an harp, upon men acknowledging and praising the Lord, (or who prophesied
    to the accompaniment of a harp, giving thanks, and praising the Lord).
  epo-epo: 'De Jedutun, la filoj de Jedutun: Gedalja, Ceri, Jeŝaja, Ĥaŝabja, kaj Matitja,
    ses, sub gvidado de sia patro Jedutun, kiu ludis inspirite sur harpo, por laŭdi
    kaj glori la Eternulon.'
  uig-PIN: Yǝdutunƣa kǝlgǝndǝ, uning Gǝdaliya, Zeri, Yǝxaya, Ximǝy, Ⱨaxabiya wǝ Mattitiyaⱨ
    degǝn altǝ oƣli bolup, atisi Yǝdutunning kɵrsǝtmisigǝ ⱪaraytti. Yǝdutun Pǝrwǝrdigarƣa
    tǝxǝkkür eytip mǝdⱨiyǝ oⱪux üqün qiltar qelip bexarǝt berǝtti.
  beo-beo: 'Yediudane egefelali gafeyale da Gedalaia, Silai, Yisa:ia, Simiai, Ha:siabaia
    amola Ma:didaia. Ilia da ilia eda ea sia: nabawane, Gode Ea sia: olelelalu, amola
    gesa:mi hea:le, Hina Godema nodonanu. Ilia gesami hea:sa gilisili, sani baidama
    dubi nabi.'
  tpi-OTNT: Long ol lain pikinini bilong Jedutun, ol i makim 6-pela man, em Gedalia
    na Seri na Jesaia na Simei na Hasabia na Matitia. Na Jedutun, papa bilong ol,
    i bosim ol. Ol i autim tok bilong God long pasin olsem. Ol i paitim wanpela kain
    gita na mekim song bilong tenkyu long God na bilong litimapim nem bilong en.
  hau-SA: Game da Yedutun kuwa, daga ’ya’yansa maza. Gedaliya, Zeri, Yeshahiya, Shimeyi,
    Hashabiya da Mattitiya, su shida ne duka, a ƙarƙashin kulawar mahaifinsu Yedutun,
    wanda ya yi annabci, yana amfani da garaya a yin godiya da yabon Ubangiji.
  uig-LAT: Yedutun’gha kelgende, uning Gedaliya, Zéri, Yeshaya, Shimey, Hashabiya
    we Mattitiyah dégen alte oghli bolup, atisi Yedutunning körsetmisige qaraytti.
    Yedutun Perwerdigargha teshekkür éytip medhiye oqush üchün chiltar chélip bésharet
    béretti.
  nde-nde: 'NgakuJeduthuni, amadodana akhe yila: nguGedaliya, loZeri, loJeshaya loShimeyi,
    loHashabhiya kanye loMathithiya, beyisithupha ndawonye, besesandleni sikayise
    uJeduthuni, owayephrofetha esebenzisa umhubhe ukubonga lokudumisa uThixo.'
  ton-ton: 'Meia Situtuni: ko e ngaahi foha ʻo Situtuni; ko Katalia, mo Sili, Sisaia,
    mo Hesapea, mo Matitia, ko e toko ono naʻe puleʻi ʻe heʻenau tamai ko Situtuni,
    ʻakinautolu naʻe hiva ʻaki ʻae haʻape, ke ʻatu ʻae fakafetaʻi mo e ongoongolelei
    kia Sihova.'
  ces-1613: 'Z Jedutuna synů Jedutunových bylo šest: Godoliáš, Zeri, Izaiáš, Chasabiáš,
    Mattitiáš a Simei, pod spravou otce jejich Jedutuna, kterýž prorokoval při harfě
    k slavení a chválení Hospodina.'
  eng-WMB: 'Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei, Hashabiah,
    and Mattithiah, six, under the hands of their father Jeduthun, who prophesied
    in giving thanks and praising the LORD with the harp.'
  tam-TCV: எதுத்தூனின் மகன்களில் கெதலியா, செரீ, எஷாயா, சீமேய், அஷாபியா, மத்தத்தியா
    என்னும் ஆறுபேர் தங்கள் தகப்பன் எதுத்தூனின் மேற்பார்வையின்கீழ் இருந்தனர். இவர்கள்
    யாழ் மீட்டி நன்றியுடன் யெகோவாவைத் துதித்து இறைவாக்கு உரைத்தனர்.
  ceb-ULB: 'Gikan sa mga anak nga lalaki ni Jedutun: ni Gedalia, ni Zeri, ni Jeshaya,
