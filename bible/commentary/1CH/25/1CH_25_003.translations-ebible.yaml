  mdy-ETH: ዪዱቱኔኮ ላሆ ዓቲንቆ ናኣታ፦ ጌዳሊያ፥ ፄሪ፥ ያሻያ፥ ሺምዒ፥ ሃሻቢያና ማቲትያ ጌይንታያኬ፤ ዔያታ ፔቴ ሻዦና ዴንሦ
