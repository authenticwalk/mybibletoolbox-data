    de aseda ne nkamfo maa Awurade de bɔɔ Onyankopɔn asɛm no ho dawuro.'
  eng-WEBU: 'Of Jeduthun, the sons of Jeduthun: Gedaliah, Zeri, Jeshaiah, Shimei,
    Hashabiah, and Mattithiah, six, under the hands of their father Jeduthun, who
    prophesied in giving thanks and praising the LORD with the harp.'
  wal-wal: Yidutuuna naati Gadaaliyaa, Xara, Yishaa7iyaa, SHim77a, Hashaabiyaanne
