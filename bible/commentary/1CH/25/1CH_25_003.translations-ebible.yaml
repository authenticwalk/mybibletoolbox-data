    ilang amahan nga si Jedutun, nga nagtugtog sa harpa alang sa paghatag sa mga pagpasalamat
    ug pagdayeg kang Yahweh.'
  pol-UBG: 'Z Jedutuna – synowie Jedutuna: Gedaliasz, Seri, Jeszajasz, Chaszabiasz,
    Mattitiasz i Szimei, sześciu, pod kierunkiem ich ojca Jedutuna, który prorokował
    przy harfie, dziękując PANU i wychwalając go.'
  urd-GVU: یدوتون کے خاندان سے یدوتون کے بیٹے جِدلیاہ، ضری، یسعیاہ، سِمعی، حسبیاہ،
    اور متِتیاہ۔ اُن کا باپ گروہ کا راہنما تھا، اور وہ نبوّت کی روح میں رب کی حمد
    و ثنا کرتے ہوئے ستار بجاتا تھا۔
  deu-1912: 'Von Jedithun: die Kinder Jedithuns waren: Gedalja, Sori, Jesaja, Hasabja,
    Matthithja, Simei, die sechs, unter ihrem Vater Jedithun, mit Harfen, der da weissagte,
