verse: 1CH.025.001
translations:
  mal-C: 'ദാവീദ് തന്റെ സൈന്യാധിപന്മാരുമായി കൂടിയാലോചിച്ച് ആസാഫിന്റെയും ഹേമാന്റെയും
    യെദൂഥൂന്റെയും പുത്രന്മാരിൽ ചിലരെ പ്രവചനശുശ്രൂഷയ്ക്കായി വേർതിരിച്ചു. വീണ, കിന്നരം,
    ഇലത്താളം ഇവയുടെ അകമ്പടിയോടുകൂടി അവർ ഈ ശുശ്രൂഷ നിർവഹിക്കണമായിരുന്നു. ഈ ശുശ്രൂഷ
    നിർവഹിച്ച ആളുകളുടെ പേരുവിവരം ഇപ്രകാരമാണ്:'
  deu-TKW: 'Weiter sonderten David und die Heeresobersten die Nachkommen Asaphs und
    Jeduthuns, die mit Zithern, Harfen und Cymbeln begeistert musizierten, für den
    heiligen Dienst aus. Und es betrug die Zahl derer, die mit diesem Dienste beschäftigt
    waren:'
  lin-lin: 'Na lisungi ya bakonzi ya mampinga, Davidi atiaki pembeni ndambo ya bana
    mibali ya Azafi, ya Emani mpe ya Yedutuni mpo na kosala mosala ya kosakola mpe
    ya kosalela banzenze, mandanda mpe manzanza. Tala bakombo ya bato oyo basalaki
    mosala yango :'
  eng-LSV: And David and the heads of the host separate for service, of the sons of
    Asaph, and Heman, and Jeduthun, who are prophesying with harps, with psalteries,
    and with cymbals; and the number of the workmen is according to their service.
  eng-GNV: So Dauid and the captaines of the armie separated for the ministerie the
    sonnes of Asaph, and Heman, and Ieduthun, who should sing prophesies with harpes,
    with violes, and with cymbales, and their nomber was euen of the men for the office
    of their ministerie, to wit,
  eng-WEBSTER: 'Moreover David and the captains of the host separated to the service
    of the sons of Asaph, and of Heman, and of Jeduthun, who should prophesy with
    harps, with psalteries, and with cymbals: and the number of the workmen according
    to their service was:'
  nhw-BL: David huan nopa israelita tlayacanani quintequimacaque huicani tlen nopa
    familias tlen Asaf, Hemán huan Jedutún. Elqui inintequi para teyolmelahuase ica
    huicatl catli panos teipa. Huan sequinoc quintequimacaque para tlatzotzonase ica
    cítaras, arpas huan címbalos quema nopa huicani huicayayaj. Huan nica eltoc inintoca
    nopa tlacame huan tlaque elqui inintequi.
  swh-ONEN: 'Daudi, pamoja na majemadari wa jeshi, wakawatenga baadhi ya wana wa Asafu,
    wana wa Hemani na wana wa Yeduthuni, kwa ajili ya huduma ya kutoa unabii, wakitumia
    vinubi, zeze na matoazi. Hii ndiyo orodha ya watu waliofanya huduma hii:'
  bba-bba: Dɑfidi kɑ tɑbu sinɑmbu bɑ Asɑfun bibun bweseru kɑ Hemɑnin bibuɡiru kɑ Yedutum
    bibuɡiru ɡɔsɑ bɑ yi nɛnɛm sɑ̃ɑrun sɔ̃. Gɑri yi Gusunɔ u bu sɔ̃ɔwɑ, yiyɑ bɑ rɑ
    kɑ womusu ko kɑ mɔrɔkunu kɑ ɡuunu kɑ sɛkɛtirɛnu. Be bɑ sɔmɑ ye mɔ̀, ben yĩsɑ wee.
  eng-KJVCPB: 'Moreover David and the captains of the host separated to the service
    of the sons of Asaph, and of Heman, and of Jeduthun, who should prophesy with
    harps, with psalteries, and with cymbals: and the number of the workmen according
    to their service was:'
  luo-luo: 'Daudi kaachiel gi jotend jolweny noyiero yawuot Asaf mamoko gi yawuot
    Heman gi yawuot Jeduthun ne tich koro wach ka gigoyo nyatiti, gi orutu kod ongengʼo.
    Ma e chenro mar jogo kaka negitiyo:'
  meu-meu: David bona ḡaukara biagudia ese Asaf bona Hemana bona Iedutunu natudia
    haida e abidia hidi, edia ḡaukara be hatai-hatai ḡaudia maraḡidia bona badadia
    bona botabota ḡaudia amo bae peroveta. Unu ḡaukara taudia ladadia bona edia ḡaukara
    herevadia bini.
  npi-ULB: दाऊद र सेनाका अगुवाहरूले आसाप, हेमान र यदूतूनका छोराहरूमध्‍ये कसैलाई वीणा,
    सारङ्गी र झ्‍यालीहरूका साथमा अगमवाणी गर्नको निम्ति छाने । यो सेवा गर्ने मानिसहरूको
    सूची यहाँ छः
  yor-yor: Pẹ̀lúpẹ̀lú Dafidi àti àwọn olórí àwọn ọmọ-ogun, ó sì yà díẹ̀ sọ́tọ̀ lára
    àwọn ọmọ Asafu, Hemani àti Jedutuni fún ìsìn àsọtẹ́lẹ̀, pẹ̀lú dùùrù, ohun èlò
    orin olókùn àti kimbali. Èyí sì ní àwọn iye àwọn ọkùnrin ẹni tí ó ṣe oníṣẹ́ ìsìn
    yìí.
  pes-OPCB: 'داوود پادشاه و رهبران قوم اشخاصی را از خاندان آساف و هیمان و یِدوتون
    انتخاب کردند تا به همراهی بربط و عود و سنج پیامهای خدا را اعلان کنند. اسامی آنها
    و نوع خدمتشان به شرح زیر است:'
  tgl-ULB: 'Si David at ang mga pinuno ng manggagawa ng tabernakulo ay pumili ng ilan
    sa mga anak nina Asaf, Heman at Jeduthun para sa ilang mga gawain na ito. Nagpahayag
    ng propesiya ang mga kalalakihang ito nang may arpa, mga instrumentong may kuwerdas
    at mga pompiyang. Ito ang listahan ng mga kalalakihang gumawa ng gawaing ito:'
  hui-hui: Debidibi Libaiali agali haguane hearubi tigua Libai hameigini marume Anduane
    Homogonaga andaha lotu lolenaga biabe bulene damene wiaru handaya howa haru haga
    helo dabenego uru. Asaba ariabi Hemanabi Yadudunubi hameigini emene uruni tigua
    biabe uruni bilo dabo helene. Tigua Anduane Homogonaga bi mana wali agalihondo
    lamialu helo dabo helalu ngida ale tara tara wiaru balubi ngi̱li̱nge̱le̱ lagane
    beledi ale wiaru balubi helo ani dabo helene. Agali biabe biaga uruninaga minibi
    tinaga biabe ogoale biagabi gilibu wini.
  mya-mya: ဒါ​ဝိဒ်​နှင့်​လေဝိ​အ​နွယ်​ဝင်​ခေါင်း​ဆောင်​တို့ သည် ကိုး​ကွယ်​ဝတ်​ပြု​ခြင်း​အ​မှု​၌​ဦး​ဆောင်
    ရန်​အာ​သပ်၊ ဟေ​မန်​နှင့်​ယေ​ဒု​သုန်​သား​ချင်း စု​တို့​ကို​ရွေး​ချယ်​ကြ​၏။ သူ​တို့​သည်​စောင်း
    သံ၊ လင်း​ကွင်း​သံ​များ​နှင့်​တွဲ​ဖက်​လျက် ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော်​ကို​ဟော​ပြော​ကြ
    ရန်​ဖြစ်​၏။ ကိုး​ကွယ်​ဝတ်​ပြု​မှု​ကို​ဦး​ဆောင်​ရန် ရွေး​ချယ်​ခြင်း​ခံ​သူ​များ​နှင့်​သူ​တို့​ထမ်း
    ဆောင်​ရ​မည့်​အ​လုပ်​တာ​ဝန်​များ​မှာ အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
  bod-N: དེ་ནས་དཱ་བིད་དང་འགོ་དཔོན་དག་གིས་ཨ་སབ་དང་ཧེ་མཱན། ཡེ་དུ་ཐུན་བཅས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ལ་ལས་འགན་བགོས་ཤིང་།
    ཁོ་རྣམས་ལ་པི་ཝང་དང་རྒྱུད་མངས། སྦུག་ཆལ་བཅས་ཀྱིས་ལུང་སྟོན་དུ་བཅུག དེ་དག་གི་ལས་འགན་འཁུར་མཁན་གྱི་མི་གྲངས་ནི།
  sna-sna: 'Dhavhidhi, pamwe chete navatungamiri vehondo: vakatsaura vamwe vavanakomana
    vaAsafi, Hemani naJedhutuni kuti vaite ushumiri hwokuprofita kuchiridzwa mbira,
    mitengeranwa namakandira. Aya ndiwo mazita avarume vaiita basa iri.'
  spa-BLM: 'Además, David y los capitanes del ejército apartaron para el servicio
    a algunos de los hijos de Asaf, de Hemán y de Jedutún, que debían profetizar con
    arpas, con instrumentos de cuerda y con címbalos. El número de los que hicieron
    la obra según su servicio fue:'
  cac-cac: 'A vin̈aj rey David yed'' eb'' yajalil eb'' soldado, ix siq''uel eb'' vin̈
    yin̈tilal vin̈aj Asaf eb'', vin̈aj Hemán yed'' vin̈aj Jedutún, yic scuchb''an
    eb'' anima eb'' ayic tz''och eb'' ejmelal d''a Dios, yic syalanel slolonel Dios
    eb'' yed'' sonal arpa, salterio yed'' pax platillo. Aton sb''i eb'' ayoch d''a
    yopisio tic:'
  swh-ULB: 'Daudi na viongozi wa wafanyakazi wa hema la kuabudia walichaguliwa kwa
    kazi baadhi walikuwa wana wa Asafu, Hemani, na Yeduthuni. Wanaume hawa walitabiri
    kwa vinubi, vifaa vya uzi, na upatu. Hii ni orodha ya wanaume walioifanya hii
    kazi:'
  bel-bel: І аддзяліў Давід і начальнікі войска на службу сыноў Асафа, Эмана і Ідытуна,
    каб яны вяшчалі на цытрах, псалтырах і кімвалах; і былі прызначаны яны на дзею
    служэньня свайго;
  deu-ELBBK: 'Und David und die Obersten des Heeres sonderten von den Söhnen Asaphs
    und Hemans und Jeduthuns solche zum Dienst ab, die weissagten mit Lauten und Harfen
    und mit Zimbeln. Und es war ihre Zahl, der Männer, die tätig waren für ihren Dienst:'
  mbb-OT: 'Mibpilì si David wey is menge peremandar te menge sundaru te menge etew
    he ebpuun te menge anak ni Asaf, Heman, wey ki Jedutun. Iyan impilìa kandan su
    wey zan meseysey is lalag te Megbevayà he eduyuǥan te menge alpa, lira, wey menge
    simbal. Iyan heini menge ngazan dan he impenurat wey is menge terebahu zan:'
  mal-2015: 'ദാവീദും സേനാധിപതിമാരും കിന്നരം, വീണ, കൈത്താളം എന്നിവകൊണ്ടു പ്രവചിക്കുന്നവരായ
    ആസാഫിന്റെയും ഹേമാന്റെയും യെദൂഥൂന്റെയും പുത്രന്മാരെ ശുശ്രൂഷെക്കായി വേർതിരിച്ചു;
    ഈ ശുശ്രൂഷയിൽ വേല ചെയ്തവരുടെ സംഖ്യയാവിതു:'
  rmc-rmc: 'O David the le chramoskre vodci kidle avri varesave dženen le Asafoskre,
    Hemanoskre the Jedutunoskre čhavendar, hoj te prorokinen, sar bašavena pro citari,
    harfi the cimbalmi. Sas oda kala murša:'
  pes-OPV: 'و داود و سرداران لشکر بعضي از پسران آساف و هِيمان و يدُوتُون را به جهت
    خدمت جدا ساختند تا با بربط و عود و سنج نبوت نمايند؛ و شماره آناني که بر حسب خدمت
    خود به کار مي پرداختند اين است:'
  ron-1924: Давид ши кэпетенииле оштирий ау пус деопарте, пентру службэ, пе ачея дин
    фиий луй Асаф, Хеман ши Иедутун, каре пророчяу ынтовэрэшиць де харпэ, де алэутэ
    ши де кимвале. Ши ятэ нумэрул челор че авяу де ындеплинит лукраря ачаста.
  ben-OBCV: 'সৈন্যদলের কয়েকজন সেনাপতিকে সাথে নিয়ে দাউদ আসফ, হেমন ও যিদূথূনের ছেলেদের
    মধ্যে কয়েকজনকে বীণা, খঞ্জনি ও সুরবাহার নিয়ে ভাববাণীর পরিচর্যা করার জন্য আলাদা
    করে চিহ্নিত করে দিলেন। এই হল সেইসব লোকের তালিকা, যারা এই পরিচর্যা সম্পন্ন করলেন:'
  som-som: 'Oo weliba Daa''uud iyo saraakiishii ciidanku waxay adeegiddii u sooceen
    kuwa ah reer Aasaaf, iyo reer Heemaan, iyo reer Yeduutuun, kuwaasoo wax ku sii
    sheega kataarado iyo shareerado iyo suxuun laysku garaaco, oo kuwa shuqulka qabta
    sidii adeegiddoodu kala ahayd tiradoodii waxay ahayd:'
  lat-VUC: Igitur David et magistratus exercitus segregaverunt in ministerium filios
    Asaph, et Heman, et Idithun, qui prophetarent in citharis, et psalteriis, et cymbalis
    secundum numerum suum, dedicato sibi officio servientes.
  eng-ASVBT: 'Moreover David and the captains of the host set apart for the service
    certain of the sons of Asaph, and of Heman, and of Jeduthun, who should prophesy
    with harps, with psalteries, and with cymbals: and the number of them that did
    the work according to their service was:'
  ita-1885: POI Davide ed i capi dell'esercito fecero, fra i figliuoli di Asaf, e
    di Heman, e di Iedutun, gli spartimenti del servigio di quelli che aveano da profetizzar
    con cetere, con salteri, e con cembali; e la lor descrizione fu fatta d'uomini
    abili all'opera del lor ministerio.
  eng-LXXUP: 'And King David and the captains of the host appointed to their services
    the sons of Asaph, and of Heman, and of Jeduthun, prophesiers with harps, and
    lutes, and cymbals: and their number was according to their polls serving in their
    ministrations.'
  eng-ULB: 'David and the leaders of the army selected some of the sons of Asaph,
    Heman, and Jeduthun to prophesy with harps, with stringed instruments, and with
    cymbals. Here is the list of the men who performed this service:'
  spa-VBL: 'David y los líderes de los levitas eligió a hombres de las familias de
    Asaf, Hemán y Jedutún para que sirvieran profetizando acompañados de liras, arpas
    y címbalos. Esta es la lista de los que realizaron este servicio:'
  fra-_FOB: 'David et les chefs de l''armée mirent à part pour le service, ceux des
    fils d''Asaph, d''Héman et de Jéduthun, qui prophétisaient avec des harpes, des
    lyres et des cymbales. Et voici le nombre des hommes employés pour le service
    qu''ils devaient faire:'
  mal-mal: 'ദാവീദും സേനാധിപതിമാരും കിന്നരം, വീണ, കൈത്താളം എന്നിവകൊണ്ടു പ്രവചിക്കുന്നവരായ
    ആസാഫിന്റെയും ഹേമാന്റെയും യെദൂഥൂന്റെയും പുത്രന്മാരെ ശുശ്രൂഷയ്ക്കായി വേർതിരിച്ചു;
    ഈ ശുശ്രൂഷയിൽ വേല ചെയ്തവരുടെ സംഖ്യയാണിത്:'
  urd-GVR: 'Dāūd ne fauj ke ālā afsaroṅ ke sāth Āsaf, Haimān aur Yadūtūn kī aulād
    ko ek ḳhās ḳhidmat ke lie alag kar diyā. Unheṅ nabuwwat kī rūh meṅ sarod, sitār
    aur jhāṅjh bajānā thā. Zail ke ādmiyoṅ ko muqarrar kiyā gayā:'
  suz-BL: दाऊद नु आ कप्‍तानपुकीमी आसाफ आ तौपुकी, हेमान आ तौपुकी नु येदुथून आ तौ आन
    कली परमप्रभु यावे आ सोक्‍तीम ब्रीशा आइक्‍च नु ठेयब तार पाइश्‍शो ताप्‍तीके नु बुप्‍केल
    ताप्‍चा कली योव़ङ‍मे बाक्‍त। मेको गेय पाइब आन नें ब्रेक्‍तमे बाक्‍त। १इतिहास १५:१९
  ita-1927: Poi Davide e i capi dell’esercito appartarono per il servizio quelli de’
    figliuoli di Asaf, di Heman e di Jeduthun che cantavano gl’inni sacri accompagnandosi
    con cetre, con saltèri e con cembali; e questo e il numero di quelli che furono
    incaricati di questo servizio.
  ckb-ckb: 'داود و سەرکردەکانی سوپا هەندێک لە کوڕەکانی ئاساف و هێیمان و یەدوتونیان
    بۆ خزمەتی ڕاگەیاندنی پەیامی خودا تەرخان کرد، ئەم خزمەتەشیان بە قیسارە و ساز و
    سەنج دەکرد. لیستی تۆماری پیاوە ژەنیارەکان بەگوێرەی خزمەتەکەیان بەم جۆرە بوو:'
  eng-BBE: 'Further, David and the chiefs of the servants of the holy place made selection
    of certain of the sons of Asaph and of Heman and of Jeduthun for the work of prophets,
    to make melody with corded instruments and brass; and the number of the men for
    the work they had to do was:'
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನೂ, ಸೈನ್ಯಾಧಿಪತಿಗಳೂ ಆಸಾಫ್, ಹೇಮಾನ್, ಯೆದುತೂನ್; ಇವರ ಪುತ್ರರಲ್ಲಿ
    ಕಿನ್ನರಿಗಳಿಂದಲೂ, ವೀಣೆಗಳಿಂದಲೂ, ತಾಳಗಳಿಂದಲೂ ಪ್ರವಾದಿಸಲು ತಕ್ಕವರನ್ನು ಸೇವೆಗೆ ಪ್ರತ್ಯೇಕಿಸಿದರು.
    ಕೆಲಸದವರ ಲೆಕ್ಕವು ಅವರ ಸೇವೆಯ ಪ್ರಕಾರವಾಗಿತ್ತು.
  tam-2017: 'மேலும் சுரமண்டலங்களாலும், தம்புருக்களாலும் கைத்தாளங்களாலும், தீர்க்கதரிசனம்
    சொல்லுகிற ஆசாப், ஏமான், எதுத்தூன் என்பவர்களின் மகன்களில் சிலரை, தாவீதும் தேவாலய
    சேனைகளின் பிரபுக்களும் ஊழியத்திற்கென்று பிரித்துவைத்தார்கள்; தங்கள் ஊழியத்தின்
    செய்கைக்குக் குறித்துவைக்கப்பட்ட மனிதர்களின் எண்ணிக்கையாவது:'
  spa-RV-1909: 'ASIMISMO David y los príncipes del ejército apartaron para el ministerio
    á los hijos de Asaph, y de Hemán, y de Jeduthún, los cuales profetizasen con arpas,
    salterios, y címbalos: y el número de ellos fué, de hombres idóneos para la obra
    de su ministerio respectivo:'
  ron-BTF: Mai mult, David și căpeteniile oștirii au pus deoparte pentru serviciu
    pe fiii lui Asaf și ai lui Heman și ai lui Iedutun, care să profețească cu harpe,
    cu psalterioane și cu chimvale; și numărul lucrătorilor conform serviciului lor
    era,
  eng-WEBP: 'Moreover, David and the captains of the army set apart for the service
    certain of the sons of Asaph, of Heman, and of Jeduthun, who were to prophesy
    with harps, with stringed instruments, and with cymbals. The number of those who
    did the work according to their service was:'
  eng-FBV: 'David and the leaders of the Levites chose men from the families of Asaph,
    Heman, and Jeduthun to serve by prophesying accompanied by lyres, harps, and cymbals.
    Here is the list of those who performed this service:'
  nld-1939: De zonen van Asaf, Heman en Jedoetoen werden door David en de legeroversten
    aangewezen, om op de citers, harpen en cymbalen te spelen. Hier volgt een opsomming
    van hen, die met deze tak van dienst werden belast.
  nch-BL: 'David huan nopa israelita tayacanani quintequimacaque huicani ten nopa
    familias ten Asaf, Hemán huan Jedutún. Elqui inintequi para teyolmelahuase ica
    huicat cati panos teipa. Huan sequinoc quintequimacaque para tatzotzonase ica
    cítaras, arpas huan címbalos quema nopa huicani huicayayaj. Huan nica eltoc inintoca
    nopa tacame huan taya elqui inintequi:'
  vie-1934: 'Đa-vít và các quan tướng đội binh cũng để riêng ra mấy con cháu của A-sáp,
    Hê-man và Giê-đu-thun hầu phục dịch, lấy đàn cầm, đàn sắt, và chập chỏa đặng nói
    tiên tri; số người phục sự theo chức của họ là như sau nầy:'
  hin-CV: दावीद और सेनापतियों ने मिलकर आसफ, हेमान और यदूथून के पुत्रों को अलग कर दिया
    कि जब वे नेबेल और किन्‍नोर नामक वाद्य यंत्र और झांझ बजाएं, वे भविष्यवाणी किया
    करें. जिन्हें इस सेवा की जवाबदारी सौंपी गई थी, उनकी सूची इस प्रकार है.
  spa-BES: 'Además, David y los jefes de los siervos del lugar santo seleccionaron
    a algunos de los hijos de Asaf y de Hemán y de Jedutún para la obra de los profetas,
    para hacer melodías con arpas salterios y platillos; y el número de hombres para
    el trabajo que tenían que hacer era:'
  tdx-tdx: 'Mbore zinara’ i Davide naho o mpifehe’ i valobohòkeio amo fitoloñañeo
    o ana’ i Asafeo naho i Hemaneo vaho Iedotoneo, ze hitoky ie ama’ marovany naho
    aman-jejobory vaho amam-pikantsañañe: le ty ia’ o nitoloñe amy fitoroñañeio:'
  tha-KJV: ดาว​ิดและบรรดาหัวหน้าของผู้​ปรนนิบัติ​ได้​จัดแยกบางคนไว้สำหรับการปรนนิบั​ติ
    คือจากลูกหลานของอาสาฟ และของเฮมาน และของเยดูธูน ผู้​ซึ่งจะพยากรณ์ด้วยพิณเขาคู่
    ด้วยพิณใหญ่และด้วยฉาบ รายชื่อของผู้ทำงานตามหน้าที่ของเขา คือ
  por-BR-2018: 'Assim Davi e os príncipes do exército apartaram para o ministério
    a os filhos de Asafe, e de Hemã, e de Jedutum, os quais profetizassem com harpas,
    saltérios, e címbalos: e o número deles foi, de homens idôneos para a obra de
    seu ministério'
  deu-ELO: 'Und David und die Obersten des Heeres sonderten von den Söhnen Asaphs
    und Hemans und Jeduthuns solche zum Dienste ab, welche weissagten mit Lauten und
    Harfen und mit Zimbeln. Und es war ihre Zahl, der Männer, die tätig waren für
    ihren Dienst:'
  eng-WYC-2018: Therefore David, and the magistrates of the host, separated to the
    service of the sons of Asaph, and of Heman, and of Jeduthun, the which should
    prophesy in harps, and in psalteries, and in cymbals, by their number, and serve
    the office hallowed, or enjoined, to them. (And so David, and his officers or
    and his leaders, set apart for service the sons of Asaph, and of Heman, and of
    Jeduthun, who would prophesy to the accompaniment of harps, and lutes, and cymbals,
    by their number, and so do the work assigned to them.)
  epo-epo: 'David kaj la militestroj apartigis por la servado filojn de Asaf, de Heman,
    kaj de Jedutun, kiuj estis inspiritaj por harpoj, psalteroj, kaj cimbaloj. Ili
    estis kalkulitaj por sia servado:'
  uig-PIN: 'Dawut bilǝn ⱪoxunning sǝrdarliri Asaf, Ⱨeman wǝ Yǝdutunlarning oƣulliriƣimu
    wǝzipǝ yüklǝp, ularni qiltar, tǝmbur wǝ jang-janglar qelip, bexarǝt berix hizmitigǝ
    ⱪoydi. Ulardin wǝzipigǝ ⱪoyulƣanlarning sani tɵwǝndikiqǝ:'
  beo-beo: 'Hina bagade Da:ibidi amola Lifai fi ilia fada:i dunu, ilia da Lifai sosogo
    fi amo A:isa:fe, Hima:ne amola Yediudane amo Godema nodone sia:ne gadosu gilisisu
    ouligima:ne ilegei. Ilia da Gode Ea sia: olelema:ne ilegei. Amola ilia da sia:
    olelesea, sani baidama amola giga:mesa duduna ahoanebe ba:mu galu. Godema nodone
    sia:ne gadosu ouligisu dunu ilia dio amola ilia hawa: hamosu ilegei da hagudu
    dedei diala:-'
  tpi-OTNT: Devit wantaim ol man i bosim wok bilong haus bilong Bikpela i makim ol
    lain pikinini bilong Asap na Heman na Jedutun bilong mekim wok bilong lotu long
    haus bilong Bikpela. Ol i gat wok long autim tok bilong Bikpela long ol manmeri.
    Ol i save paitim ol kain kain gita samting na autim dispela tok wantaim. Em hia
    nem bilong ol dispela lain wantaim lista bilong wok ol i mekim.
  hau-SA: Dawuda tare da shugabannin mayaƙa, suka keɓe waɗansu daga ’ya’yan Asaf,
    Heman da Yedutun don hidimar yin annabci, suna amfani da garayu, molaye da ganguna.
    Ga jerin mutanen da suka yi wannan hidima.
  uig-LAT: 'Dawut bilen qoshunning serdarliri Asaf, Héman we Yedutunlarning oghullirighimu
    wezipe yüklep, ularni chiltar, tembur we jang-janglar chélip, bésharet bérish
    xizmitige qoydi. Ulardin wezipige qoyulghanlarning sani töwendikiche:'
  nde-nde: 'UDavida, elabalawuli bamabutho, wakhetha abanye bamadodana ka-Asafi, uHemani
    loJeduthuni emsebenzini wokuphrofetha, baphelekezelwa yimihubhe lamachacho lezigubhu.
    Nantu uluhlu lwamadoda ayesenza lowomsebenzi:'
  ton-ton: 'Naʻe vahevahe foki ʻe Tevita mo e houʻeiki pule ʻoe ngaahi faʻahinga,
    ha niʻihi ke ngāue fakataha mo e ngaahi foha ʻo ʻAsafi, mo Hemani, pea mo Situtuni,
    ʻakinautolu naʻe hiva ʻaki ʻae ngaahi haʻape, mo e ngaahi ūtete, pea mo e ngaahi
    ukamea pakihi: pea ko hono lau eni ʻoe kau ngāue ʻo fakatatau ki he anga ʻo ʻenau
    ngāue:'
  ces-1613: I oddělil David a knížata vojska k službě syny Azafovy a Hémanovy a Jedutunovy,
    kteříž by prorokovali při harfách, při loutnách a při cimbálích. Byl pak počet
    jejich, totiž mužů těch, jenž práci vedli v přisluhování svém,
  eng-WMB: 'Moreover, David and the captains of the army set apart for the service
    certain of the sons of Asaph, of Heman, and of Jeduthun, who were to prophesy
    with harps, with stringed instruments, and with cymbals. The number of those who
    did the work according to their service was:'
  tam-TCV: 'மேலும் தாவீது தனது படைத் தளபதிகளுடன் ஒன்றுசேர்ந்து ஆசாப், ஏமான், எதுத்தூன்
    என்பவர்களின் மகன்களில் சிலரை யாழ், வீணை, கைத்தாளம் ஆகியவற்றை இசைப்பதற்கும், இறைவாக்கு
    உரைக்கிற பணிக்குமென வேறுபிரித்தான். இந்த பணியைச் செய்த மனிதரின் பெயர் பட்டியல்
    இதுவே:'
  ceb-ULB: 'Si David ug ang mga pangulo sa tabernakulo gigahin alang sa buluhaton
    sa pipila ka mga anak nga lalaki ni Asaf, ni Heman, ug ni Jedutun. Kining kalalakin-an
    nagpropesiya pinaagi sa harpa, lira, ug mga piyangpiyang. Mao kini ang listahan
    sa kalalakin-an nga nagbuhat sa buluhaton:'
  pol-UBG: 'Dawid wraz z dowódcami wojska przydzielił do służby synów Asafa, Hemana
    i Jedutuna, którzy mieli prorokować przy harfach, cytrach i cymbałach. A oto liczba
    pełniących tę służbę:'
  urd-GVU: 'داؤد نے فوج کے اعلیٰ افسروں کے ساتھ آسف، ہیمان اور یدوتون کی اولاد کو
    ایک خاص خدمت کے لئے الگ کر دیا۔ اُنہیں نبوّت کی روح میں سرود، ستار اور جھانجھ
    بجانا تھا۔ ذیل کے آدمیوں کو مقرر کیا گیا:'
  deu-1912: Und David samt den Feldhauptleuten sonderten ab zu Ämtern die Kinder Asaphs,
    Hemans und Jedithuns, die Propheten mit Harfen, Psaltern und Zimbeln; und sie
    wurden gezählt zum Werk nach ihrem Amt.
  kan-2017: ಆಮೇಲೆ ದಾವೀದನು ಮತ್ತು ಗುಡಾರದ ಸೇವೆ ಸಲ್ಲಿಸುತ್ತಿದ್ದ ಪ್ರಧಾನರು ಆಸಾಫ್ಯ, ಹೇಮಾನ್ಯ
    ಮತ್ತು ಯೆದುತೂನ್ಯರ ಮಕ್ಕಳನ್ನು ಸೇವೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಆಯ್ಕೆಮಾಡಿದರು. ಇವರು ಕಿನ್ನರಿ, ಸ್ವರಮಂಡಲ,
    ತಾಳ, ಇವುಗಳನ್ನು ನುಡಿಸುತ್ತಾ, ಪ್ರವಾದಿಸುತ್ತ, ಗಾಯನಮಾಡುತ್ತಿದ್ದರು. ಆ ಸೇವೆಯನ್ನು ಮಾಡತಕ್ಕ
    ಪುರುಷರ ಪಟ್ಟಿ,
  yap-yap: 'David ni Pilung nge pi’in yad ma yog e thin rok e pi Levite e ra mel’eged
    e yuke girdi’ ni ba’aray ko Levi ni ngar gagiyeg niged rogon gam’ingin e liyor:
    Asaf, Heman, nge Jeduthun. Yad e ngar wereged e thin rok Got, nib mu’un e musik
    ko harp nge cymbal ngay. Irera’ babyoren e pi girdi’ nmel’eg ni nge gafaliy fare
    liyor, nib mu’un ngay mmit i pigpig u reb e ulung:'
  hlt-MCSB: David neh caempuei mangpa rhoek loh Asaph koca lamkah Heman, Jeduthun
    khaw, rhotoeng neh, thangpa neh, tlaklak neh aka tonghma tonghma rhoek khaw a
    thothuengnah dongkah ham a hoep. Te dongah amamih kah thothuengnah dongkah bibi
    hlang rhoek te a hlangmi neh om.
  mdy-ETH: ካኣቲ፥ ዳውቴና ሌዊ ዓሶኮ ሱኡጎና ሚርጌ ሻሺ ዴንሢ ዋርቆ ጎኦሎንታ ፔቴ ሻሺ ዴንሢ ዋርቆ ጎኦሎንታ ዑኡቱቡላሢናኣ
    ዓይናዺ ዓይናዺ ፆኦሲ ማሊሢ ኬኤዛንዳጉዲ ዓሳኣፔና ሄማኔና ዪዱቱና ማኣራፓ ዓሲ ዶኦሪ ጌሤኔ፤ ዬያ ማዾ ማዻ ዓሶኮ ሱንፃ ሃካፓ
    ዴማ ፓይዲንታሢ ጉዴያኬ፦
  twi-ASANTE: 'Dawid ne asahene no yiyii mmarima firii Asaf, Heman ne Yedutun mmusua
    mu sɛ wɔmfa nsankuten, mmɛnta ne kyankyan mmɔ Onyankopɔn asɛm no ho dawuro. Wɔn
    din ne wɔn nnwuma na ɛdidi soɔ yi:'
  eng-WEBU: 'Moreover, David and the captains of the army set apart for the service
    certain of the sons of Asaph, of Heman, and of Jeduthun, who were to prophesy
    with harps, with stringed instruments, and with cymbals. The number of those who
    did the work according to their service was:'
  wal-wal: Daawitinne ola gadaawati Asaafa naatuppe, Hemaana naatuppenne Yidutuuna
    naatuppe maazinqqiyan diittaaninne daalan hananabaa yootiyaageetu oosuwaa oottanaadan
    dummayidosona. Banttau imettida oosuwaa oottin, sunttai mazggafettido asati hageeta.
  spa-PDDPT: 'Asimismo David y los jefes del ejército apartaron para el ministerio
    a algunos de los hijos de Asaf, Hemán y Jedutún, quienes cantaban salmos proféticos
    al son de arpas, salterios y címbalos. El número de los hombres idóneos para la
    obra de su ministerio, fue:'
  gun-gun: 'Ha''e gui Davi ha''e omba''eapo va''e kuery ruvixa ikuai va''e reve omoĩ
    Asafe, Hemã ha''e Jedutum ra''y kuery regua omba''eapo aguã. Ha''e va''e kuery
    ma ikuai ayvu omombe''u aguã mba''epu ixã reta va''e reve, mbaraka ha''e hy''a
    pu reve. Ha''e rami aguã omoĩ va''ekue rery ma po rami:'
  ilo-ULB: 'Nangpili ni David ken dagiti mangidadaulo ti trabaho iti tabernakulo iti
    sumagmamano kadagiti putot a lallaki da Asaf, Heman, ken Jedutun. Nangipadto dagitoy
    a lallaki a nabuyogan kadagiti arpa, nakuerdasan nga instrumento, ken piangpiang.
    Daytoy ket listaan dagiti lallaki a nangaramid iti daytoy a trabaho:'
  kpg-kpg: 'Di king mo nia dagi o nia daangada o Levi gu hilihili nia madahaanau llauehe
    o digau Levi aanei belee dagi nia hai daumaha: Asaph, Heman, mo Jeduthun. Digaula
    belee hagadele nia helekai haga iloo mai baahi o Dimaadua, madalia nia hai daahili
    gi nia ‘harp’ mo nia ‘cymbal’. Aanei nia ingoo o nia daangada ne hilihili belee
    dagi taumaha, ngaadahi mo nia moomee o nia hagabuulinga dangada ala ma gaa hai:'
  uig-ARA: 'داۋۇت بىلەن قوشۇننىڭ سەردارلىرى ئاساف، ھېمان ۋە يەدۇتۇنلارنىڭ ئوغۇللىرىغىمۇ
    ۋەزىپە يۈكلەپ، ئۇلارنى چىلتار، تەمبۇر ۋە جاڭ-جاڭلار چېلىپ، بېشارەت بېرىش خىزمىتىگە
    قويدى. ئۇلاردىن ۋەزىپىگە قويۇلغانلارنىڭ سانى تۆۋەندىكىچە:'
  sus-sus: 'Dawuda nun sɔɔri mangɛe naxa Asafi, Heman, nun Yedutun bɔnsɔɛe sugandi
    e xa namiɲɔnmɛ masenyi ti bɛɛti daaxi, kɔrae nun maxasee xui ra. Xɛmɛe xilie nan
    ya naxee nu na wali rabama:'
  pon-2006: 'Nanmwarki Depit oh kaunen mehn Lipai kan ketin pilada peneineien mehn
    Lipai pwukat pwe re en kin kaunda kaudok kan: Asap, Eman, oh Sedudun. Re pahn
    kin kalohki mahsen en Koht, iangahki koul, oh kesengki arp oh simpal. Eri, iet
    mwaren aramas akan me pilipilda pwe re en kaunda kaudok, iangahki soangen pwukoa
    doadoahk me ehuehu pwihn pahn wia:'
  ksd-ksd: 'Ma David ma ra umana luluai na vinarubu dia ga tibe vaire ta umana natu
    i Asap, ma ta umana natu i Eman, ma ta umana natu i Iedutun, upi diat a tata na
    propet ma ra umana ngap, ma ra umana pagol, ma ra umana tobo; go ra iang i diat
    dia ga pait ra papalum da kadia lavur varvakai:'
  tur-YTC: 'David ve ordu komutanları, Asaf''ın, Heman''ın ve Yedutu''unn oğullarından
    bazılarını, çenklerle, telli çalgılar ve zillerle peygamberlik etmek üzere hizmet
    için ayırdılar. Hizmetlerine göre işi yapanların sayısı şöyleydi:'
  grc-BRENT: Καὶ ἔστησε Δαυεὶδ ὁ βασιλεὺς καὶ οἱ ἄρχοντες τῆς δυνάμεως εἰς τὰ ἔργα
    τοὺς υἱοὺς Ἀσὰφ, καὶ Αἰμὰν, καὶ Ἰδιθοὺν, τοὺς ἀποφεγγομένους ἐν κινύραις, καὶ
    ἐν νάβλαις, καὶ ἐν κυμβάλοις· καὶ ἐγένετο ὁ ἀριθμὸς αὐτῶν κατὰ κεφαλὴν αὐτῶν ἐργαζομένων
    ἐν τοῖς ἔργοις αὐτῶν.
  ind-AYT: 'Daud dan para panglima tentara mengkhususkan anak-anak Asaf, Heman, dan
    Yedutun untuk penyelenggaraan ibadah. Mereka harus bernubuat dengan iringan kecapi,
    gambus, dan ceracap. Daftar orang-orang yang menyelenggarakan ibadah tersebut
    adalah:'
  nya-nya: 'Davide ndi atsogoleri a asilikali anapatula ena mwa ana a Asafu, Hemani
    ndi Yedutuni ku utumiki wa uneneri pogwiritsa ntchito apangwe, azeze ndi ziwaya
    zamalipenga. Tsopano nawu mndandanda wa anthu amene ankagwira ntchito imeneyi:'
  hrv-hrv: 'David je s vojničkim zapovjednicima izabrao za službu Asafove, Hemanove
    i Jedutunove sinove koji će zanosno pjevati hvalu uz citre, harfe i cimbale; između
    njih su bili izbrojeni ljudi za posao u svojoj službi:'
  mps-mps: Te Devit dali te Genuai Bidigo be tonalubo bidi dabego dali te Asapgo hani
    ogwa dabe, me Heman me Jedutun, te sela bidi hanigo ogwa dabe te Genuai Bidigo
    be tomode lotu wabo sę yabo hani dabe dąį ilali. Augwaligo te we bidi dabeba
    te Genuai Bidigo po pusubo sę elaluali. Augwaligo te gita haniani badi te plet
    bras badi eleyu, te po dali pusali. Te e da te hani dabego nogi dali te augwaligo
    yali sę po dali elalubao.
  tpi-tpi: Devit wantaim ol man i bosim wok bilong haus bilong Bikpela i makim ol
    lain pikinini bilong Asap na Heman na Jedutun bilong mekim wok bilong lotu long
    haus bilong Bikpela. Ol i gat wok long autim tok bilong Bikpela long ol manmeri.
    Ol i save paitim ol kain kain gita samting na autim dispela tok wantaim. Em hia
    nem bilong ol dispela lain wantaim lista bilong wok ol i mekim.
  dan-1931: 'Derpå udskilte David og Hærførerne til Tjenesten Asafs, Hemans og Jedutuns*
    Sønner, som i profetisk Henrykkelse spillede på Citre, Harper og Cymbler; og Tallet
    på de Mænd, der havde med denne Tjeneste at gøre, var: { [*kaldes Etan.] }'
  vie-OVCB: 'Đa-vít và các tướng chỉ huy quân đội cũng chỉ định người từ gia tộc A-sáp,
    Hê-man, và Giê-đu-thun rao truyền sứ điệp của Đức Chúa Trời bằng tiếng đàn lia,
    đàn hạc, và chập chõa. Danh tính và chức vụ của họ như sau:'
  guj-2017: 'દાઉદે અને સૈન્યના અમલદારોએ સેવાને માટે આસાફના, હેમાનના અને યદૂથૂનના પુત્રોમાંથી
    કેટલાકને વીણા, સિતાર અને ઝાંઝ વડે સ્તોત્ર ગાવા સારુ જુદા કર્યા. તેઓને સોંપેલી
    સેવા પ્રમાણે ફરજ બજાવનારાઓની યાદી આ મુજબ છે:'
  pon-2006A: 'Nanmwarki Depit oh kaunen mehn Lipai kan ketin pilada peneineien mehn
    Lipai pwukat pwe re en kin kaunda kaudok kan: Asap, Eman, oh Sedudun. Re pahn
    kin kalohki mahsen en Koht, iangahki koul, oh kesengki arp oh simpal. Eri, iet
    mwaren aramas akan me pilipilda pwe re en kaunda kaudok, iangahki soangen pwukoa
    doadoahk me ehuehu pwihn pahn wia:'
  por-BRBSL: 'Além disso, David e os capitães do exército destacaram para o serviço
    alguns dos filhos de Asaph, de Heman e de Jeduthun, que deveriam profetizar com
    harpas, com instrumentos de cordas e com címbalos. O número daqueles que fizeram
    o trabalho de acordo com seu serviço foi:'
  cth-cth: Hahoi teh, Asaph, Heman, Jeduthun casak tangawn ni ratoung hoi tamawi,
    cecaknaw hoi tumkhawng hanelah Devit hoi ransabawinaw ni lengkaleng thaw a poe
    awh.
  twi-twi: 'Dawid ne asahene no yiyii mmarima fii Asaf, Heman ne Yedutun mmusua mu
    sɛ wɔmfa asankuten, mmɛnta ne kyɛnkyɛn mmɔ Onyankopɔn asɛm no dawuru. Wɔn din
    ne wɔn nnwuma na edidi so yi:'
  hlt-hlt: David neh caempuei mangpa rhoek loh Asaph koca lamkah Heman, Jeduthun khaw,
    rhotoeng neh, thangpa neh, tlaklak neh aka tonghma tonghma rhoek khaw a thothuengnah
    dongkah ham a hoep. Te dongah amamih kah thothuengnah dongkah bibi hlang rhoek
    te a hlangmi neh om.
  tbz-SIM: Dɑfiti nɛ̀ bɛ̀ɛ̀ bɑkɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ tɔ̃mmú kɛ̀ bɛ̀ɛ cɑ̃́nnɛ́ Asɑfu
    nɛ̀ Emɑnni nɛ̀ Yedutunni bɛ nɑɑ̀mùntì kɔbɛ, kɛ̀ bɛ̀ bo ndonti Kuyie nkɛ nɑ́ɑ́
    kù bɛ̀ bɛnkɛ tì, kɛ́mbie ntikùtìdùùtì nɛ̀ tibómbonti nɛ̀ tikɑ̃penti.
  msy-2020: 'Devit uan mɨdorozir gumazibar dapaniba ko, me Ikiavɨra Itir Godɨn Dɨpenimɨn
    aven an ziam famin ingangaribar amuasa gumazir maba amɨsefe. Men ziabar kara:
    Asapɨn ovavir boriba, ko Hemanɨn ovavir boriba, ko Jedutunɨn ovavir boriba. Me
    Ikiavɨra Itir Godɨn akam gumazamizibav mɨkɨnamin ingangarim ikia egha gitan guar
    avɨriba ko tambarinbav sogh uaghan akam me mɨkɨnam. Men ziaba ko ingangarir me
    amibar kara:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti nɑ Ɩsɔ sɛɛʋ kpekɑ nyʋɣʋ nyǝ́mɑ, pɑ kpɑ Asɑfɩ, nɑ Hemɑŋ,
    nɑ Yetutuŋ, pɑ lʋlʋŋ nyǝ́mɑ nɑ pɑ mpɑɑ sɩ, pɑ́ yoo Ɩsɔ Tɔm yontu nɑ sɑŋkʋnɑɑ,
    nɑ cǝmǝŋ, nɑ kpɛŋkpɛŋnɑɑ. Tǝmlɛ ńtɛ́ tǝ lɑtɑɑ hǝlɑ ntɛ́:'
  azb-azb: 'Davud və ordu başçıları, Asəfin, Hemanın və Yedutunun nəslindən liralarla,
    çənglərlə və sinclərlə peyğəmbərlik etsinlər deyə xidmət üçün ayırdılar. Bu xidmət
    işini görənlərin siyahısı budur:'
  eng-DBY: 'And David and the captains of the host separated for the service those
    of the sons of Asaph and of Heman and of Jeduthun who were to prophesy with harps
    and lutes and cymbals; and the number of the men employed according to their service
    was:'
  hin-2017: 'फिर दाऊद और सेनापतियों ने आसाप, हेमान और यदूतून के कुछ पुत्रों को सेवकाई
    के लिये अलग किया कि वे वीणा, सारंगी और झाँझ बजा-बजाकर नबूवत करें। और इस सेवकाई
    के काम करनेवाले मनुष्यों की गिनती यह थी:'
  eng-YLT: And David and the heads of the host separate for service, of the sons of
    Asaph, and Heman, and Jeduthun, who are prophesying with harps, with psalteries,
    and with cymbals, and the number of the workmen is according to their service.
  eng-WYC-2017: Therefore David, and the magis-trates of the host, parted or separated
    to the service of the sons of Asaph, and of Heman, and of Jeduthun, the which
    should prophesy in harps, and in psalteries, and in cymbals, by their number,
    and serve the office hallowed, or enjoined, to them.
  eng-WMBB: 'Moreover, David and the captains of the army set apart for the service
    certain of the sons of Asaph, of Heman, and of Jeduthun, who were to prophesy
    with harps, with stringed instruments, and with cymbals. The number of those who
    did the work according to their service was:'
  urd-GVH: 'दाऊद ने फ़ौज के आला अफ़सरों के साथ आसफ़, हैमान और यदूतून की औलाद को एक
    ख़ास ख़िदमत के लिए अलग कर दिया। उन्हें नबुव्वत की रूह में सरोद, सितार और झाँझ
    बजाना था। ज़ैल के आदमियों को मुक़र्रर किया गया :'
  rug-rug: Vizata vata kale i tugo sa baṉara Devita meke sari na koimata pa butubutu
    Livae si kaiqa tie pa puku tuti te Asapa, Hemani, meke Zedutuni pude kera nia
    rini sa inavoso te Tamasa, turaṉae na tiṉitoṉa kerakera, na mikemike, hapu, meke
    na sibolo. Hire sari na pozadi rina tie sapu ta vizata pude turaṉia sa vinahesi.
  gaz-gaz: 'Daawit ajajjoota loltootaa wajjin akka isaan kiraaraan, baganaa fi kililleetti
    fayyadamanii raajii dubbataniif maatii Asaaf, Heemaanii fi Yeduutuun keessaa namoota
    addaan baafate. Maqaan namoota tajaajila kana kennaa turaniis:'
  fra-LSG: David et les chefs de l’armée mirent à part pour le service ceux des fils
    d’Asaph, d’Héman et de Jeduthun qui prophétisaient en s’accompagnant de la harpe,
    du luth et des cymbales. Et voici le nombre de ceux qui avaient des fonctions
    à remplir.
  yal-yal: Dawuda nun sofa kuntigine yi muxuna ndee sugandi Asafi nun Heman nun Yedutun
    ma diine yɛ alogo e xa nabiya falane ti bɛtini bɔlɔnna nun kondenna nun kariɲanne
    ra. Na muxune xinle ni itoe ra naxanye yi na wanla kɛma.
  haw-1868: 'EIA hoi kekahi, hookaawale ae la o Davida a me na lunakaua i na keikikane
    a Asapa me ka Hemana a me ka Iedutuna, no ka oihana; na lakou e wanana mai me
    na lira, na pesaleteria, a me na kimebala: a eia ka poe lawehana e like me ka
    lakou hana ana;'
  arb-NAV: 'وَاخْتَارَ دَاوُدُ وَرُؤَسَاءُ الْجَيْشِ بَعْضَ أَبْنَاءِ آسَافَ وَهَيْمَانَ
    وَيَدُوثُونَ، لِقِيَادَةِ خَدَمَاتِ القِيَادَةِ بِإِعْلانِ رِسَالَةِ اللهِ تَصْحَبُهُمْ
    مُوسِيقَى الْعِيدَانِ وَالرَّبَابِ وَالصُّنُوجِ. وَهَذِهِ أَسْمَاءُ الرِّجَالِ
    الَّذِينَ أَدَّوْا هَذِهِ الْخَدَمَاتِ وَوَاجِبَاتُهُمْ:'
  ewe-ewe: 'David kple eƒe aʋafiawo ɖe Asaf ƒe viŋutsu aɖewo ɖe aga, Heman kple Yedutun
    na nyagbɔgblɔɖi ƒe dɔ eye kasaŋku, gakasaŋku kple asiʋuiwo ƒoƒo kplɔa wo ɖo. Ŋutsu
    siwo wɔa dɔ sia la ƒe ŋkɔwoe nye:'
  eng-LEE: 'David also divided off with the chiefs of the host for the service of
    the sons of Assaph, and of Heman, and of Jeduthun, those who uttered praise [accompanied]
    with harps, with psalteries, and with cymbals: and their number was of the men
    [that did] the work in their service.'
  asm-FB: 'দায়ুদ আৰু আবাসৰ পৰিচৰ্যাৰ প্রধান লোকসকলে আচফ, হেমন, আৰু যিদূথূনৰ পুত্র
    সকলক কিছুমান কামৰ বাবে নিৰ্বাচন কৰিলে। এওঁলোকে বীণা, বেহেলা, আৰু তালেৰে ভাবিষ্যত
    বাণী কৰিলে। যিসকল লোকে এই কাম কৰিছিল তেওঁলোকৰ তালিকা তলত দিয়া হ’ল:'
  sus-A: دَوُدَ نُن سْورِ مَنفّيٍ نَشَ عَسَقِ، هٍمَن، نُن يٍدُتُن بْنسْييٍ سُفَندِ
    عٍ شَ نَمِحْنمّ مَسٍنيِ تِ بّيتِ دَاشِ، كْرَيٍ نُن مَشَسٍيٍ شُي رَ. شّمّيٍ شِلِيٍ
    نَن يَ نَشٍيٍ نُ نَ وَلِ رَبَمَ؛
  fra-SBL: 'David et les chefs de l''armée mirent à part pour le service certains
    des fils d''Asaph, d''Héman et de Jeduthun, qui devaient prophétiser avec des
    harpes, des instruments à cordes et des cymbales. Le nombre de ceux qui firent
    l''ouvrage selon leur service fut :'
  hbo-hbo: וַיַּבְדֵּ֣ל דָּוִיד֩ וְשָׂרֵ֨י הַצָּבָ֜א לַעֲבֹדָ֗ה לִבְנֵ֤י אָסָף֙ וְהֵימָ֣ן
    וִֽידוּת֔וּן *הַנְּבִּיאִים (הַֽנִּבְּאִ֛ים) בְּכִנֹּרֹ֥ות בִּנְבָלִ֖ים וּבִמְצִלְתָּ֑יִם
    וַֽיְהִי֙ מִסְפָּרָ֔ם אַנְשֵׁ֥י מְלָאכָ֖ה לַעֲבֹדָתָֽם׃
  kik-kik: 'Daudi arĩ hamwe na anene a mbũtũ cia ita nĩamũrire ariũ amwe a Asafu,
    na Hemani, na Jeduthuni marutage wĩra wa ũrathi makĩhũũraga inanda cia mũgeeto,
    na cia kĩnũbi, na thaani iria ihũũrithanagio ikagamba. Maya nĩmo marĩĩtwa ma andũ
    arĩa maarutaga wĩra ũyũ wa kũina:'
  fra-NCL: 'David et les princes de l’armée mirent à part, pour le service, des fils
    d’Asaph, de Héman et d’Idithun qui prophétisaient avec la harpe, la cithare et
    les cymbales. Voici leur nombre, — de ceux qui étaient occupés au service — :'
  cek-AK: David mah angmah ih misatuh angraeng Asaph, Heman hoi Jeduthun ih capanawk
    to aqui pop katoeng kruek kami, cingceng bop kami hoi tamoi ueng kami, lok taphong
    kami, tiah tok tapraek pae. Hae toksah kaminawk ih ahmin loe,
  cuk-cuk: 'David, degi, e-sorda-dummaganmala, Bab-Dummadga-namaklegedgi-arbamalaga
    wemar-onug-imaksamalad: Asaf, degi, e-masmala, Hemán, degi, e-masmala, Jedutún,
    degi, e-masmala. Wemala gar-arpaʼba, gar-salterioʼba, gar-címbaloʼba Bab-Dummad-gayaburba-barsogmaladid.
    Gar-ogormaloed, wemalad:'
  uig-CYR: 'Давут билән қошунниң сәрдарлири Асаф, Һеман вә Йәдутунларниң оғуллириғиму
    вәзипә жүкләп, уларни чилтар, тәмбур вә җаң-җаңлар челип, бешарәт бериш хизмитигә
    қойди. Улардин вәзипигә қоюлғанларниң сани төвәндикичә:'
  tel-2017: దావీదు, మందిరం పనుల కోసం ఏర్పరచిన అధిపతులూ కలిసి, ఆసాపు, హేమాను, యెదూతూను
    అనేవాళ్ళ కొడుకుల్లో కొందరిని సేవ నిమిత్తం ప్రత్యేకపరచి, సితారాలను, స్వరమండలాలను,
    కంచు తాళాలను వాయిస్తూ ప్రవచించేలా నియమించారు. ఈ సేవా వృత్తిని బట్టి ఏర్పాటైన వాళ్ళ
    సంఖ్య ఎంతంటే,
  hat-BSA: 'Anplis, David avèk kòmandan lame yo te mete apa pou sèvis kèk nan fis
    a Asaph yo, Héman ak Jeduthun pou pwofetize avèk gita yo, ap ak senbal; epi fòs
    kantite moun ki te fè sèvis pa yo se te:'
  kos-kos: 'Tokosra David ac mwet kol lun mwet Levi elos sulela kutu sin sou lal Levi
    tuh elos in kol ke pacl in alu. Mwet in sou lal Asaph, Heman, ac Jeduthun pa mwet
    in fahkak ke kas lun God, wi pusren mwe on ke harp ac cymbal. Pa inge takin mwet
    ma solla in karingin pacl in alu, wi orekma kunalos kais sie:'
  hbo-WLC: וַיַּבְדֵּ֣ל דָּוִיד֩ וְשָׂרֵ֨י הַצָּבָ֜א לַעֲבֹדָ֗ה לִבְנֵ֤י אָסָף֙ וְהֵימָ֣ן
    וִֽידוּת֔וּן הנביאים בְּכִנֹּר֥וֹת בִּנְבָלִ֖ים וּבִמְצִלְתָּ֑יִם וַֽיְהִי֙ מִסְפָּרָ֔ם
    אַנְשֵׁ֥י מְלָאכָ֖ה לַעֲבֹדָתָֽם׃
  ibo-ibo: 'Devid na ndịisi agha ndị Izrel họpụtara ndị ga na-ebu amụma mgbe ndị ji
    ụbọ akwara, une na ogene na-eti egwu. Ha sitere nʼụmụ Asaf, Heman na Jedutun,
    họpụta ha. Ndị a bụ aha ndị rụrụ ọrụ nke a:'
  ory-ory: ଆହୁରି ଆସଫର ଓ ହେମନର ଓ ଯିଦୂଥୂନ୍‍‍ର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଦାଉଦ ଓ ସେନାପତିମାନେ କେତେକଙ୍କୁ
    ବୀଣା, ନେବଲ ଓ କରତାଳ ଦ୍ୱାରା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାରର ସେବାକାର୍ଯ୍ୟ ନିମନ୍ତେ ପୃଥକ କଲେ;
    ପୁଣି, ଆପଣା ଆପଣା ସେବାନୁସାରେ କର୍ମକାରୀମାନଙ୍କ ସଂଖ୍ୟା ଏହି।
  chk-chk: 'Iwe, Tafit me nöün kewe meilap ra filätä ekoch nöün Asaf, Heman me Jetutun
    kewe mwän fän iten ewe angangen lon imwenfel, pwe repwe pwärätä än Kot kapas fiti
    tikin ükülele me kitar, pwal fän pisekin kaktai. Iei tettelin chokewe mi föri
    ei angang, pwal wiser:'
  rop-rop: Wal King Deibid en detlot lida brom det Libai klen, deibin pikimat sambala
    Libai pipul blanga lidimbat det feloship sebis. Detlot lida neim bin Eisaf, Heiman
    en Jedathan. Deibin lafta dalimbat blanga God wed garram det myusik en garram
    det gita gulum hap, en det lilwan drum gulum simbul. Dislot pipul garra lidimbat
    det sebis garram olkain myusik.
  ukr-1871: І віддїлив Давид та військові начальники синів Асафових, Еманових та Ідитунових
    на службу, щоб вони сповіщали (хвалу Божу) на цитрах, псалтирях та кимвалах, —
    по числу свойму у своїй службі;
  deu-1951: 'Und David samt den Heerführern sonderte von den Söhnen Asaphs, Hemans
    und Jedutuns solche zum Dienste aus, welche weissagten zum Harfen, Psalter und
    Zimbelspiel. Die Zahl der Männer, die diesen Dienst verrichteten, war:'
  eng-JPS: 'Moreover David and the captains of the host separated for the service
    certain of the sons of Asaph, and of Heman, and of Jeduthun, who should prophesy
    with harps, with psalteries, and with cymbals; and the number of them that did
    the work according to their service was:'
  srp-1865: 'I odvoji David s vojvodama za službu sinove Asafove i Emanove i Jedutunove,
    koji æe prorokovati uz gusle i psaltire i kimvale; i biše izmeðu njih izbrojeni
    ljudi za posao u svojoj službi:'
  lug-lug: 'Awo Dawudi n’abaduumizi b’eggye, ne baawula abamu ku batabani ba Asafu,
    n’aba Kemani, n’aba Yedusuni okuweereza, n’okukola obunnabbi, nga bwe bakuba ennanga,
    n’entongooli, n’ebitaasa. Olukalala lw’abasajja abaakolanga omulimu ogw’okuweereza
    okwo, lwali:'
  heb-heb: ויבדל דויד ושרי הצבא לעבדה לבני אסף והימן וידותון הנביאים בכנרות בנבלים
    ובמצלתים ויהי מספרם אנשי מלאכה לעבדתם׃
  ben-IRV: উপাসনা ঘরের সেবা কাজ করবার জন্য দায়ূদ এবং সৈন্যদলের সেনাপতিরা আসফ, হেমন
    ও যিদূথূনের ছেলেদের আলাদা করে নিলেন যাতে তাঁরা সুরবাহার, বীণা ও করতালের সঙ্গে
    গানের মধ্য দিয়ে ভাববাণী প্রকাশ করবে। যাঁরা এই কাজ করতেন তাঁদের তালিকা এই,
  pan-pan: ਫਿਰ ਦਾਊਦ ਅਤੇ ਸੈਨਾਪਤੀਆਂ ਨੇ ਆਸਾਫ਼, ਹੇਮਾਨ ਅਤੇ ਯਦੂਥੂਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਕਈਆਂ
    ਨੂੰ ਉਪਾਸਨਾ ਲਈ ਵੱਖਰਾ ਰੱਖਿਆ ਕਿ ਉਹ ਬਰਬਤਾਂ, ਸਿਤਾਰਾਂ ਤੇ ਛੈਣਿਆਂ ਨਾਲ ਅਗੰਮ ਵਾਕ ਕਰਨ ਅਤੇ
    ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਦੀ ਗਿਣਤੀ ਉਨ੍ਹਾਂ ਦੀ ਸੇਵਾ ਅਨੁਸਾਰ ਇਹ ਸੀ,
  mya-JVB: ထိုမှတပါး အာသပ် ၊ ဟေမန် ၊ ယေဒုသုန် သား တို့နှင့်အတူဝိုင်း၍ စောင်း ၊ တယော
    ၊ ခွက်ကွင်း ကို တီးမှုတ်လျက် ကိုးကွယ်ခြင်းအမှု ကို ဆောင်ရွက် စရာဘို့၊ ဒါဝိဒ် နှင့်
    ပရိသတ်ဗိုလ်ခြေ အကြီးအကဲတို့သည် ခွဲခန့် သောသူတို့ စာရင်း ဟူမူကား၊
  hmo-hmo: 'King Davida bona Levi gunalaia taudia ese Levi iduhu haida idia abia hidi,
    miusiki dekenai Dirava ena peroveta hereva do idia gwauraia hedinarai totona,
    gita badadia bona maragidia bona tareko dekena amo. Idia gwauraia iduhu be inai:
    Asapa, Hemana, bona Iedutunu. Inai bamona tomadiho gaukara totona idia abia hidi
    taudia edia ladana, bona edia gaukara be inai:'
  urd-urd: 'फिर दाऊद और लश्कर के सरदारों ने आसफ़ और हैमान और यदूतून के बेटों में से
    कुछ को ख़िदमत के लिए अलग किया, ताकि वह बरबत और सितार और झाँझ से नबुव्वत करें;
    और जो उस काम को करते थे उनका शुमार उनकी ख़िदमत के मुताबिक़ यह था:'
  rus-SYN: 'И отделил Давид и начальники войска на службу сыновей Асафа, Емана и Идифуна,
    чтобы они провещавали на цитрах, псалтирях и кимвалах; и были отчислены они на
    дело служения своего:'
  bqc-SIM: 'Davidi ń Isaili kíaↄ mɛ́ Asafa nɛgↄ̃ɛↄ ń Emani nɛgↄ̃ɛↄ ń Yedutu nɛgↄ̃ɛↄ
    dìlɛ ń zɛ́i aa ãnabikɛkɛ ń mↄↄnaↄ ń domaↄ ń sɛ̃́sɛ̃naↄ. Zĩpikɛnaↄ tↄ́n
    kɛ:'
  tcz-CHONGTHU: David le a sepai jalamkaiten Asaph, Heman chule Jeduthun insungmi
    chu Kipana thupha sapphong tohthoa semjang gin ngei, tumging chule Khutbeh la
    lamkai din alhengdoh taove.
  mar-mar: 'दावीद आणि निवासमंडपाच्या अधिकाऱ्यांनी मिळून आसाफाच्या मुलांना एका खास
    कामासाठी निवडले. हेमान व यदूथून ही ती अपत्ये. वीणा, सतारी आणि झांजा ही वाद्ये,
    वाजवून देवाचा संदेश देणे असे त्यांच्या कामाचे स्वरूप होते. हे काम करणाऱ्या लोकांची
    यादी:'
  qub-qub: 'Chaypita Davidga waquin mandajcunawan acraran Asafpa, Hemanpa, Jedutunpa
    wamrancunata. Paycunaga arpata, arpano salteriocunata, latillucunata tucaptin
    Tayta Dios imata tantiyachishantapis willacoj. Chay runacunapa jutincuna shuyni-cama
    apuntaraycaran:'
  bqp-bqp: Dɑfidi kɑ tɑbu sinɑmbu bɑ Asɑfun bibun bweseru kɑ Hemɑnin bibugiru kɑ Yedutum
    bibugiru gɔsɑ bɑ yi nɛnɛm sɑ̃ɑrun sɔ̃. Gɑri yi Gusunɔ u bu sɔ̃ɔwɑ, yiyɑ bɑ rɑ
    kɑ womusu ko kɑ mɔrɔkunu kɑ guunu kɑ sɛkɛtirɛnu. Be bɑ sɔmɑ ye mɔ̀, ben yĩsɑ wee.
  hat-hat: 'Apre sa, wa David ak chèf moun Levi ki reskonsab sèvis nan Tanp lan te
    chwazi branch fanmi Asaf, branch fanmi Eyman ak branch fanmi Jedoutoun pou ba
    yo travay pa yo. Se yo ki pou bay mesaj Bondye yo, antan y''ap jwe gita, bandjo
    ak senbal. Men lis moun yo te chwazi yo ak travay yo chak:'
  eng-BSB: 'Additionally, David and the commanders of the army set apart some of the
    sons of Asaph, Heman, and Jeduthun to prophesy with the accompaniment of lyres,
    harps, and cymbals. The following is the list of the men who performed this service:'
  eng-WEBPB: 'Moreover, David and the captains of the army set apart for the service
    certain of the sons of Asaph, of Heman, and of Jeduthun, who were to prophesy
    with harps, with stringed instruments, and with cymbals. The number of those who
    did the work according to their service was:'
  kbq-kbq: Deviti'ene sondia vahete'ma vugotama hu'naza kva vahe'mo'za hapuema nehaza
    zavenane, lariema nehaza zavenane, nase'nasepa nehe'za kasnampa kema hanaza vahetmima
    zamazeri oti'nazana, Asapuma, Hemanima Jedutuni mofavreramimpinti zamazeri oti'naze.
    Hagi ana vahetmina ama vahetami zamazeri oti'naze,
  nhe-BL: 'David huan nopa israelita tlayacanani quintequimacaque huicani tlen nopa
    familias tlen Asaf, Hemán huan Jedutún. Elqui inintequi para teyolmelahuase ica
    huicatl tlen panos teipa. Huan sequinoc quintequimacaque para tlatzotzonase ica
    cítaras, arpas huan címbalos quema nopa huicani huicayayaj. Huan nica eltoc inintoca
    nopa tlacame huan tlaque elqui inintequi:'
  gub-BL: 'Tuwihawete Tawi a''e, Erewi izuapyapyr wanuwihaw a''e wà no, wexaexak amo
    Erewi izuapyapyr uzeànàm ma''e a''e wà, Tupàn imuwete har wanuwihaw romo a''e
    wà: Azap, Emà, Zenutum. Umume''u Tupàn ze''eg teko wanupe wà. Umupu wioràwiràn
    wà. Umupu wioràwiràn zàwenugar wà no. Umupu kawaw zàwenugar wà no. Na''aw a''e
    awa hexak pyrer a''e ma''ereko haw iapo har waner xe wà:'
  eng-DRA: 'Moreover David and the chief. officers of the army separated for the ministry
    the sons of Asaph, and of Heman, and of Idithun: to prophesy with harps, and with
    psalteries, and with cymbals according to their number serving in their appointed
    office.'
