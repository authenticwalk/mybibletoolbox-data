verse: 1CH.025.009
translations:
  mal-C: ആസാഫിനുവേണ്ടിയുള്ള ആദ്യത്തെ നറുക്ക് യോസേഫിനു വീണു. അദ്ദേഹവും പുത്രന്മാരും
    ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ രണ്ടാമത്തേത് ഗെദല്യാവിന് വീണു. അദ്ദേഹവും ബന്ധുക്കളും
    പുത്രന്മാരുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das erste Los für Asaph fiel auf Joseph, seine Söhne und Brüder, zusammen
    zwölf. Das zweite auf Gedalja samt seinen Brüdern und Söhnen, zusammen zwölf.
  lin-lin: 'Zeke ya liboso, oyo ezalaki mpo na libota ya Azafi, ekweyaki epai ya Jozefi,
    bana na ye ya mibali mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.
    Zeke ya mibale ekweyaki epai ya Gedalia, bandeko na ye ya mibali mpe bana na ye
    ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: And the first lot goes out for Asaph to Joseph; the second, Gedaliah—him,
    and his brothers and his sons—twelve;
  eng-GNV: And the first lot fell to Ioseph which was of Asaph, the second, to Gedaliah,
    who with his brethren and his sonnes were twelue.
  eng-WEBSTER: 'Now the first lot came forth for Asaph to Joseph: the second to Gedaliah,
    who with his brethren and sons were twelve:'
  nhw-BL: Quema mahuiltijque iixpa TOTECO, quimatque tlaque tlayacanquetl huan igrupo
    achtihui tequitise huan ajqueya quitoquilis. Huan sesen tlayacanquetl quinyacanqui
    itelpocahua huan iteiximatcahua huan san sejco mochijque se grupo tlen 12 tlacame.
    Huan quej ni yajtiyajqui inintoca nopa tlayacanani tlen sesen grupo ipan nopa
    lista para quenicatza tequipanojtiyase. Achtihui tequitis José catli hualajqui
    ipan ifamilia Asaf ica igrupo. Teipa tequitis Gedalías ica igrupo.
  swh-ONEN: Kura ya kwanza, ambayo ilikuwa kwa ajili ya Asafu, ilimwangukia Yosefu,
    wanawe na jamaa zake, 12 Ya pili ikamwangukia Gedalia, yeye na wanawe pamoja na
    jamaa zake, 12
  bba-bba: Wuuru kɑ wuurun wiruɡii be bɑ ɡɔsɑ kɑ tɛtɛ, be wee. Yosɛfu, Asɑfun bweseru
    sɔɔ, wiyɑ u sɑ̃ɑ ɡbiikoo. Mɑ Gedɑliɑ u sɑ̃ɑ yiruse. Mɑ Sɑkuri u sɑ̃ɑ itɑse. Mɑ
    Yiseri u sɑ̃ɑ nnɛse. Mɑ Nɛtɑniɑ u sɑ̃ɑ nɔɔbuse. Mɑ Bukiɑ u sɑ̃ɑ nɔɔbɑ tiɑse. Mɑ
    Yesɑrelɑ u sɑ̃ɑ nɔɔbɑ yiruse. Mɑ Esɑi u sɑ̃ɑ nɔɔbɑ itɑse. Mɑ Mɑtɑniɑ u sɑ̃ɑ nɔɔbɑ
    nnɛse. Mɑ Simɛi u sɑ̃ɑ wɔkuruse. Mɑ Asɑrɛli u sɑ̃ɑ wɔkurɑ tiɑse. Mɑ Hɑsɑbiɑ u
    sɑ̃ɑ wɔkurɑ yiruse. Mɑ Subɑɛli u sɑ̃ɑ wɔkurɑ itɑse. Mɑ Mɑtitiɑ u sɑ̃ɑ wɔkurɑ nnɛse.
    Mɑ Yeremɔti u sɑ̃ɑ wɔkurɑ nɔɔbuse. Mɑ Hɑnɑniɑ u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ tiɑse. Mɑ
    Yosibekɑsɑ u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ yiruse. Mɑ Hɑnɑni u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ itɑse.
    Mɑ Mɑlɔti u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ nnɛse. Mɑ Eliɑtɑ u sɑ̃ɑ yɛnduse. Mɑ Hotiri u
    sɑ̃ɑ yɛndɑ tiɑse. Mɑ Gidɑliti u sɑ̃ɑ yɛndɑ yiruse. Mɑ Mɑkɑsiɔti u sɑ̃ɑ yɛndɑ itɑse.
    Mɑ Romɑnti Esɛɛ u sɑ̃ɑ yɛndɑ nnɛse. Wuuru bɑɑteren wiruɡii kɑ win yɛnuɡibu bɑ
    rɑ n sɑ̃ɑwɑ wɔkurɑ yiru.
  eng-KJVCPB: 'Now the first lot came forth for Asaph to Joseph: the second to Gedaliah,
    who with his brethren and sons were twelve:'
  luo-luo: Pok mokwongo mar Asaf nodhine Josef gi yawuote kod wedene, giduto ji apar
    gariyo, Pok mar ariyo ne mar Gedalia gi wedene kod yawuote, giduto ji apar gariyo,
  meu-meu: Mari ese e duanaia guna tauna, Asaf enai, na Iosef. Iharuana na Gedalia,
    mai tadikakana bona natuna verina ida, gwauta-rua.
  npi-ULB: आसापका छोराहरूको बारेः पहिलो चिट्ठा योसेफको परिवारलाई पर्‍यो । दोस्रो चिट्ठा
    गदल्‍याहको परिवारलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: Kèké èkínní èyí tí ó jẹ́ ti Asafu, jáde sí Josẹfu, àwọn ọmọ rẹ̀ àti ìdílé
    rẹ̀ jẹ́, méjìlá èkejì sì ni Gedaliah, òun àti àwọn ìdílé rẹ̀ àti àwọn ọmọ rẹ̀,
    méjìlá
  pes-OPCB: 'قرعهٔ اول به نام یوسف از خاندان آساف افتاد. دوم: جدلیا و پسران و برادرانش،
    ۱۲ نفر؛ سوم: زکور و پسران و برادرانش، ۱۲ نفر؛ چهارم: یصری و پسران و برادران او،
    ۱۲ نفر؛ پنجم: نتنیا و پسران و برادران وی، ۱۲ نفر؛ ششم: بقیا و پسران و برادران
    او، ۱۲ نفر؛ هفتم: یشرئیله و پسران و برادرانش، ۱۲ نفر؛ هشتم: اشعیا و پسران و برادران
    او، ۱۲ نفر؛ نهم: متنیا و پسران و برادرانش، ۱۲ نفر؛ دهم: شمعی و پسران و برادران
    وی، ۱۲ نفر؛ یازدهم: عزی‌ئیل و پسران و برادران او، ۱۲ نفر؛ دوازدهم: حشبیا و پسران
    و برادران او، ۱۲ نفر؛ سیزدهم: شبوئیل و پسران و برادرانش، ۱۲ نفر؛ چهاردهم: مَتّیتیا
    و پسران و برادران وی، ۱۲ نفر؛ پانزدهم: یریموت و پسران و برادران او، ۱۲ نفر؛ شانزدهم:
    حننیا و پسران و برادران او، ۱۲ نفر؛ هفدهم: یشبقاشه و پسران و برادران وی، ۱۲ نفر؛
    هجدهم: حنانی و پسران و برادرانش، ۱۲ نفر؛ نوزدهم: ملوتی و پسران و برادران وی، ۱۲
    نفر؛ بیستم: ایلیاته و پسران و برادران او، ۱۲ نفر؛ بیست و یکم: هوتیر و پسران و
    برادرانش، ۱۲ نفر؛ بیست و دوم: جدلتی و پسران و برادران او، ۱۲ نفر؛ بیست و سوم،
    محزیوت و پسران و برادران او، ۱۲ نفر؛ بیست و چهارم، روممتی عزر و پسران و برادرانش،
    ۱۲ نفر.'
  tgl-ULB: 'Ngayon tungkol sa mga anak na lalaki ni Asaf: ang unang napili sa pamamagitan
    ng palabunutan ay napunta sa pamilya ni Jose, ang ikalawa ay napunta sa pamilya
    ni Gedalia, labindalawang katao ang bilang.'
  hui-hui: Agali handari kirani pira halirani halira (288) uruni ti igini damenerubi
    tini headagua agali pira mbirani kira (12) dege dege dabo helalu ti wabuni bibahende
    agali pira kirani maria (24) hene. Tigua ege to̱le̱ baraga hayago handalu hemiria
    Asaba igini Yosebe ibu igini damenerubi pigane dabene. Mende dabayago Gedalaia
    ibu iginiru damenerubi dabene.
  mya-mya: ဤ​သူ​နှစ်​ရာ​ရှစ်​ဆယ့်​ရှစ်​ယောက်​တို့​ကို​တစ်​အုပ်​စု လျှင် တစ်​ဆယ့်​နှစ်​ယောက်​ပါ​ဝင်​သော​အုပ်​စု​နှစ်​ဆယ့်
    လေး​စု​ခွဲ​ထား​၏။ တစ်​အုပ်​စု​လျှင်​ခေါင်း​ဆောင်​တစ် ယောက်​စီ​ရှိ​၏။ တာ​ဝန်​အ​ရ​အောက်​ပါ​အ​တိုင်း​ခွဲ
    ထား​၏။ အာ​သပ်​၏​အိမ်​ထောင်​စု​မှ၊ ၁။ ယော​သပ်၊ ၂။ ဂေ​ဒ​လိ၊ ၃။ ဇက္ကု​ရ၊ ၄။ ဣ​ဇ​ရိ၊
    ၅။ နေ​သ​နိ၊ ၆။ ဗုက္ကိ၊ ၇။ ယေ​ရှ​ရေ​လ၊ ၈။ ယေ​ရှာ​ယ၊ ၉။ မတ္တ​နိ၊ ၁၀။ ရှိ​မိ၊ ၁၁။
    အာ​ရေ​လ၊ ၁၂။ ဟာ​ရှ​ဘိ၊ ၁၃။ ရှေ​ဗွေ​လ၊ ၁၄။ မတ္တိ​သိ၊ ၁၅။ ယေ​ရ​မုတ်၊ ၁၆။ ဟာ​န​နိ၊
    ၁၇။ ယော​ရှ​ဗေ​က​ရှ၊ ၁၈။ ဟာ​နန်၊ ၁၉။ မ​လ္လော​သိ၊ ၂၀။ ဧ​လျာ​သာ၊ ၂၁။ ဟော​သိ​ရ၊ ၂၂။
    ဂိဒ္ဒါ​လ​တိ၊ ၂၃။ မ​ဟာ​ဇ​ယုတ်​နှင့် ၂၄။ ရော​မန္တေ​ဇာ၊ ဟူ​၍​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནས་རྒྱན་དང་པོ་ཨ་སབ་ཀྱི་བུ་ཡོ་སེབ་ལ་བབས་པ་དང་། གཉིས་པ་གེ་དལ་ཡཱ་དང་། དེའི་སྤུན་དང་བུ་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: Mujenya wokutanga waiva waAsafi, wakawira pana Josefa, vanakomana vake
    nehama dzake—gumi navaviri; wechipiri kuna Gedharia, iye nehama dzake navanakomana
    vake—gumi navaviri;
  spa-BLM: La primera suerte le tocó a Asaf, a José; la segunda a Gedalías, él y sus
    hermanos e hijos, doce;
  cac-cac: 'Ayic ix lajvi yoch sorteo chi'', icha tic ix aj yoch eb'' vin̈ d''a stzolal,
    24 macan̈ eb'' vin̈ d''a smasanil. Lajchavan̈ sb''ey eb'' vin̈ d''a junjun macan̈,
    ayn̈ej yuj sb''a eb'' vin̈. A d''a scal junjun macan̈ eb'' vin̈, ay junjun eb''
    vin̈ scuchb''an eb'' vin̈, aton eb'' vin̈ tic, schael yich d''a vin̈ b''ab''el
    masanto d''a vin̈ slajvub'': Vin̈aj José, vin̈aj Gedalías, vin̈aj Zacur, vin̈aj
    Izri, vin̈aj Netanías, vin̈aj Buquías, vin̈aj Jesarela, vin̈aj Jesahías, vin̈aj
    Matanías, vin̈aj Simei, vin̈aj Azareel, vin̈aj Hasabías, vin̈aj Subael, vin̈aj
    Matatías, vin̈aj Jeremot, vin̈aj Hananías, vin̈aj Josbecasa, vin̈aj Hanani, vin̈aj
    Maloti, vin̈aj Eliata, vin̈aj Hotir, vin̈aj Gidalti, vin̈aj Mahaziot, vin̈aj Romanti-ezer.'
  swh-ULB: 'Sasa kuhusu wana wa Asafu: kura ya kwanza iliangukia katika familia ya
    Yusufu; ya pili iliangukia katika familia ya Gedalia, idadi ya watu kumi na mbili;'
  bel-bel: І выпала першае жэрабя Асафу, для Язэпа; другое Гэдаліі з братамі ягонымі
    і сынамі ягонымі; іх было дванаццаць;
  deu-ELBBK: 'Und das 1. Los kam heraus für Asaph, für Joseph; das 2. für Gedalja:
    er und seine Brüder und seine Söhne waren zwölf;'
  mbb-OT: Is nehuna he neripahan te pemilya ni Asaf ne iyan si Jose wey is menge anak
    din he menge maama wey menge kezuzumahi zin; 12 zan langun. Ne is ikezuwa ne iyan
    si Gedalia wey is menge anak din wey menge kezuzumahi zin; 12 zan daan.
  mal-2015: ഒന്നാമത്തെ ചീട്ടു ആസാഫിന്നു വേണ്ടി യോസേഫിന്നു വന്നു; രണ്ടാമത്തേതു ഗെദല്യാവിന്നു
    വന്നു; അവനും സഹോദരന്മാരും അവന്റെ പുത്രന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: 'Kala duj šel the ochtovardeš the ochto (288) murša sas rozďelimen pal
    peskre fajti le čhavenca andro bišuštar (24) partiji po dešuduj (12) džene jekhe
    vodcaha. Avke o losos peľa pro vodci: ešebno pro Jozef andral le Asafoskri fajta;
    dujto pro Gedaljah;'
  pes-OPV: پس قرعه اولِ بني آساف براي يوسف بيرون آمد. و قرعه دوم براي جَدَليا و او
    و برادرانش و پسرانش دوازده نفر بودند.
  ron-1924: Чел динтый сорц ешит а фост дин Асаф пентру Иосиф; ал дойля, пентру Гедалия,
    ел, фраций ши фиий луй, дойспрезече;
  ben-OBCV: আসফের জন্য গুটিকার প্রথম দানটি পড়েছিল যোষেফের নামে, তাঁর ছেলে ও আত্মীয়দের
    সংখ্যা 12 জন। দ্বিতীয়টি পড়েছিল গদলিয়ের নামে, তাঁর এবং তাঁর আত্মীয় ও ছেলেদের
    সংখ্যা 12 জন;
  som-som: Haddaba saamigii kowaad wuxuu u soo baxay reer Aasaaf oo waxaa helay Yuusuf.
    Kii labaadna wuxuu u soo baxay Gedalyaah, oo isaga iyo walaalihiis iyo wiilashiisiiba
    waxay isku ahaayeen laba iyo toban.
  lat-VUC: Egressaque est sors prima Joseph, qui erat de Asaph. Secunda Godoliæ, ipsi
    et filiis ejus, et fratribus ejus duodecim.
  eng-ASVBT: 'Now the first lot came forth for Asaph to Joseph: the second to Gedaliah;
    he and his brethren and sons were twelve:'
  ita-1885: E la prima sorte scadde per Asaf, a Iosef; la seconda a Ghedalia, il quale,
    coi suoi fratelli, e figliuoli, faceva il numero di dodici;
  eng-LXXUP: 'And the first lot of his sons and of his brethren came forth to Asaph
    the son of Joseph, namely, Gedaliah: the second Heneia, his sons and his brethren
    being twelve.'
  eng-ULB: 'Now regarding Asaph''s sons: The first lot fell to Joseph''s family; the
    second fell to Gedaliah''s family, twelve persons in number;'
  spa-VBL: La primera suerte, que era para Asaf, recayó en José, sus hijos y su hermano,
    12 en total. La segunda recayó en Gedalías, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le premier sort échut, pour Asaph, à Joseph; le second, à Guédalia, lui,
    ses frères et ses fils, douze;
  mal-mal: ഒന്നാമത്തെ ചീട്ടു ആസാഫിന് വേണ്ടി യോസേഫിന് വന്നു; രണ്ടാമത്തേത് ഗെദല്യാവിന്
    വന്നു; അവനും സഹോദരന്മാരും അവന്റെ പുത്രന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 'Qurā ḍāl kar 24 gurohoṅ ko muqarrar kiyā gayā. Har guroh ke bārah bārah
    ādmī the. Yoṅ zail ke ādmiyoṅ ke gurohoṅ ne tashkīl pāī: 1. Āsaf ke ḳhāndān kā
    Yūsuf, 2. Jidaliyāh,'
  suz-BL: मिनु ङोंइती ङा बाजी आप्‍शो आसाफ आ तौ योसेफ आ नेंम ग्रूमाक्‍त। मिनु मेको
    आ नोले ङा गेदाल्‍याह, आ लोक्‍बपुकी नु आ तौ आन नेंम दुम्‍माक्‍त। मेको नेल्‍ल १२
    जना बाक्‍मा बाक्‍त।
  ita-1927: Il primo designato dalla sorte per Asaf fu Josef; il secondo, Ghedalia,
    coi suoi fratelli e i suoi figliuoli, dodici in tutto;
  ckb-ckb: تیروپشکی یەکەم کە هی ئاساف بوو، بۆ یوسف دەرچوو، خۆی و کوڕەکانی و براکانی؛
    دووەم بۆ گەدەلیاهو، خۆی و براکانی و کوڕەکانی کە دوازدە بوون؛
  eng-BBE: Now of the group of Asaph, the first name to come out was Joseph; the second
    Gedaliah; he and his brothers and sons were twelve?
  kan-OKCV: ಆಸಾಫನಿಗೋಸ್ಕರ ಮೊದಲನೆಯ ಚೀಟು ಯೋಸೇಫನಿಗೆ ಬಂತು. ಎರಡನೆಯದು ಗೆದಲ್ಯನಿಗೆ; ಅವನೂ, ಅವನ
    ಸಹೋದರರೂ, ಅವನ ಪುತ್ರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: முதலாவது சீட்டு ஆசாப் வம்சமான யோசேப்பின் குடும்பத்தில் உள்ளவர்களுக்கும்,
    இரண்டாவது கெதலியா குடும்பத்தில், அவனுடைய சகோதரர்கள், அவனுடைய மகன்கள் என்றும் பன்னிரெண்டு
    நபர்களுக்கும்,
