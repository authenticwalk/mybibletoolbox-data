    Vina ṉeta si koe Zakura, sari na tuna meke na turaṉana; manege rua tie. Vina made
    si koe Zeri, sari na tuna meke na turaṉana; manege rua tie. Vina lima si koe Netanaea,
    sari na tuna meke na turaṉana; manege rua tie. Vina onomo si koe Bukia, sari na
    tuna meke na turaṉana; manege rua tie. Vina zuapa si koe Asarela, sari na tuna
    meke na turaṉana; manege rua tie. Vina vesu si koe Zesaea, sari na tuna meke na
    turaṉana; manege rua tie. Vina sia si koe Matania, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege puta si koe Simei, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege eke si koe Uzieli, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege rua si koe Hasabia, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege ṉeta si koe Subaele, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege made si koe Matitia, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege lima si koe Zerimoti, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege onomo si koe Hananaea, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege zuapa si koe Zosibekasa, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege vesu si koe Hanani, sari na tuna meke na turaṉana;
    manege rua tie. Vina manege sia si koe Maloti, sari na tuna meke na turaṉana;
    manege rua tie. Vina hiokona puta si koe Eliata, sari na tuna meke na turaṉana;
    manege rua tie. Vina hiokona eke si koe Hotira, sari na tuna meke na turaṉana;
    manege rua tie. Vina hiokona rua si koe Qidalati, sari na tuna meke na turaṉana;
    manege rua tie. Vina hiokona ṉeta si koe Mahazioti, sari na tuna meke na turaṉana;
    manege rua tie. Vina hiokona made si koe Romati Eza, sari na tuna meke na turaṉana;
    manege rua tie.'
  gaz-gaz: Ixaan jalqabatti Asaafiif buʼe sun Yoosefiif, ilmaan Yoosefiitii fi firoota
    isaatiif baʼe; baayʼinni isaaniis kudha lama turan lammaffaan Gedaaliyaasiif,
    isaaf, firoota isaatii fi ilmaan isaatiif baʼe; baayʼinni isaanii kudha lama turan
  fra-LSG: Le premier sort échut, pour Asaph, à Joseph; le second, à Guedalia, lui,
    ses frères et ses fils, douze;
  yal-yal: Masɛnsɛnna naxan ti, na yi Yusufu singe suxu Asafi xabilani. A firindena,
    Gedali nun a ngaxakedenne nun a diine, e birin malanxina muxu fu nun firin.
  haw-1868: 'A puka mai la ka puu mua no Asapa ia Iosepa: o ka lua ia Gedalia, oia
    me na hoahanau ona a me na keikikane, he umikumamalua:'
  arb-NAV: فَوَقَعَتِ الْقُرْعَةُ الأُولَى لِيُوسُفَ مِنْ عَائِلَةِ آسَافَ، وَالثَّانِيَةُ
    لِجَدَلْيَا وَأَقْرِبَائِهِ وَأَبْنَائِهِ، وَهُمُ اثْنَا عَشَرَ شَخْصاً،
  ewe-ewe: Nudzidze gbãtɔ dze Yosef si tso Asaf ƒe ƒome me kple viawo kple nɔviawo
    dzi; wole ame wuieve. Nudzidze evelia dze Gedalia kple viawo kple nɔviawo dzi;
    wole ame wuieve.
  eng-LEE: 'And there came forth the first lot for Assaph for Joseph; Gedalyahu was
    the second, he with his brethren and sons, being twelve:'
  asm-FB: 'এতিয়া আচফৰ পুত্র সকলৰ বিষয়ে: প্ৰথম চিঠি খেলত যোচেফৰ পৰিয়ালৰ নাম উঠিল;
    দ্বিতীয় গদলিয়াৰ পৰিয়ালৰ নামত উঠিল, তেওঁলোক সংখ্যাত বাৰ জন;'
  sus-A: عَلَ نَشَ عَ رَفِرِ عٍ شَ سُفَندِ يِ كِ؛ عَ سِنفٍ، عَسَقِ شَ دِ يُسُقُ. عَ
    قِرِن ندٍ، فّدَلَيَ، عَ شُنيَيٍ، نُن عَ شَ دِيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: Le premier lot échut à Asaph, Joseph ; le second à Guedalia, ses fils et
    ses frères, au nombre de douze ;
  hbo-hbo: וַיֵּצֵ֞א הַגֹּורָ֧ל הָרִאשֹׁ֛ון לְאָסָ֖ף לְיֹוסֵ֑ף גְּדַלְיָ֙הוּ֙ הַשֵּׁנִ֔י
    הֽוּא־וְאֶחָ֥יו וּבָנָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: Mũtĩ wa mbere, ũrĩa warĩ wa Asafu, wagwĩrĩire Jusufu, na ariũ ake, na andũ
    a nyũmba yao, maarĩ andũ 12; wa keerĩ wagwĩrĩire Gedalia, we na andũ a nyũmba
    yao, na ariũ ao, maarĩ andũ 12;
  fra-NCL: 'Le premier sort échut, pour Asaph, à Joseph ; le second, à Godolias :
    lui, ses frères et ses fils : douze ;'
  cek-AK: Hmaloe koek ih phoisa loe Asaph ih kami Joseph hanah vah o; hnetto haih
    loe Gedaliah hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto tawnh;
  cuk-cuk: Asaf-gwenad-Joséʼye-nugad, a-inse sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad. A-sorbali,
    Gedalías sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala sulenonikid.
    Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: Биринчи чәк Асафниң оғли Йүсүпкә, иккинчи чәк Гәдалияға чиқти; у, униң
    инилири вә оғуллири болуп җәмий он икки киши еди;
  tel-2017: మొదటి చీటి ఆసాపు వంశంలో ఉన్న యోసేపు పేరట పడింది, రెండోది గెదల్యా పేరట
    పడింది. ఇతనూ, ఇతని సహోదరులూ కొడుకులూ పన్నెండుమంది.
  hat-BSA: Alò, premye tiraj osò a te tonbe a Asaph pou Joseph, dezyèm nan pou Guedalia,
    li menm, fanmi li ak fis pa li yo te fè douz;
  kos-kos: Fa se emeet oayang nu sel Joseph in sou lal Asaph. Akluo nu sel Gedaliah
    wi tamulel lal ac wen natul, mukul singoul luo.
  hbo-WLC: וַיֵּצֵ֞א הַגּוֹרָ֧ל הָרִאשׁ֛וֹן לְאָסָ֖ף לְיוֹסֵ֑ף גְּדַלְיָ֙הוּ֙ הַשֵּׁנִ֔י
    הֽוּא־וְאֶחָ֥יו וּבָנָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nza nke mbụ e fere mara Josef nwa Asaf, ya na ụmụ ya ndị ikom na ụmụnne
    ya. Ha niile dị iri na abụọ (12). Nke abụọ, Gedaliya na ụmụ ya ndị ikom na ụmụnne
    ya. Ha niile dị iri na abụọ (12).
  ory-ory: ତହୁଁ ଆସଫ ନିମନ୍ତେ ଯୋଷେଫ ପକ୍ଷରେ ପ୍ରଥମ ବାଣ୍ଟ ଉଠିଲା; ଦ୍ୱିତୀୟ ଗଦଲୀୟ ପକ୍ଷରେ;
    ସେ ଓ ତାହାର ଭ୍ରାତା ଓ ପୁତ୍ରମାନେ ବାର ଜଣ ଥିଲେ।
  chk-chk: 'Iei pwüngülan tettelin ar üttüt: Ewe aeuin Josef seni ewe familien Asaf
    a ütti, i me nöün kewe mwän me märärin kewe, iteiter meinisin engol me ruoman.
    Ewe aruuan Ketalia a ütti, i me nöün kewe mwän me märärin kewe, iteiter meinisin
    engol me ruoman.'
  rop-rop: Dislot men na bin ola lida blanga detlot twelbala rileishanmob en wotaim
    dei garra wek. Josef hubin brom det femili lain blanga Eisaf bin det feswan na.
    Gedalaiya bin det namba 2. Sekura bin det namba 3. Seri bin det namba 4. Nethanaiya
    bin det namba 5. Bukaiya bin det namba 6. Esharela bin det namba 7. Jeshaiya bin
    det namba 8. Metanaiya bin det namba 9. Shimiyai bin det namba 10. Yusiyel bin
    det namba 11. Hashabaiya bin det namba 12. Shebuwel bin det namba 13. Metithaiya
    bin det namba 14. Jerimath bin det namba 15. Henanaiya bin det namba 16. Joshbekasha
    bin det namba 17. Henanai bin det namba 18. Melothai bin det namba 19. Eliyatha
    bin det namba 20. Hothira bin det namba 21. Gidalti bin det namba 22. Mahasiyoth
    bin det namba 23. Romatiyesa bin det namba 24.
  ukr-1871: І випав перший жереб Асафові, для Йосифа; другий Гедалїї з його братами
    та його синами; їх було дванайцять,
  deu-1951: Und das erste Los für Asaph fiel auf Joseph. Das zweite fiel auf Gedalja
    samt seinen Brüdern und Söhnen, ihrer zwölf;
  eng-JPS: Now the first lot came forth for Asaph to Joseph; the second to Gedaliah;
    he and his brethren and sons were twelve;
  srp-1865: I pade prvi ždrijeb za Asafa na Josifa, drugi na Gedaliju s braæom i sinovima
    njegovijem, njih dvanaest;
  lug-lug: Akalulu akaasooka akaali aka Asafu kagwa ku Yusufu, batabani be n’ab’eŋŋanda
    ze, kkumi na babiri; akookubiri kagwa ku Gedaliya, batabani be, n’ab’eŋŋanda ze,
    kkumi na babiri;
  heb-heb: ויצא הגורל הראשון לאסף ליוסף גדליהו השני הוא ואחיו ובניו שנים עשר׃
  ben-IRV: আসফের পক্ষে প্রথম বারের গুলিবাঁটে যোষেফের নাম উঠল। দ্বিতীয় বারের গুলিবাঁটে
    উঠল গদলিয়ের নাম; তিনি, তাঁর আত্মীয় স্বজন ও ছেলেরা ছিলেন বারোজন।
  pan-pan: ਪਹਿਲੀ ਪਰਚੀ ਆਸਾਫ਼ ਲਈ ਯੂਸੁਫ਼ ਦੀ ਨਿੱਕਲੀ, ਦੂਜੀ ਗਦਲਯਾਹ ਦੀ। ਉਹ ਤੇ ਉਹ ਦੇ ਭਰਾ ਤੇ
    ਪੁੱਤਰ ਬਾਰਾਂ ਜਣੇ ਸਨ
  mya-JVB: ပဌမ သူကား၊ အာသပ် အပေါင်းအသင်းဝင်သူ ယောသပ် တည်း။ ဒုတိယ သူဂေဒလိ ၊ သူ နှင့်
    သူ ၏သား ညီ ပေါင်းကားတကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: 'Inai tau ibounai 288 be edia bese hegeregerena orea 24 dekenai idia haridia.
    Orea ta ta be tau 12, bona inai orea ta ta be mai edia gunalaia tauna. Laki ese
    ia gwauraia edia orea ta ta gunalaia taudia, bona edia gaukara ena nega bona maka
    be inai: 1. Iosepa, Asapa ena bese tauna. 2. Gedalaia 3. Sakuru 4. Seri 5. Netanaia
    6. Bukaia 7. Iesarela 8. Iesaia 9. Matanaia 10. Simei 11. Asarele 12. Hasabaia
    13. Subaele 14. Matitaia 15. Ieremoto 16. Hananaia 17. Iosobekasa 18. Hanani 19.
    Maloti 20. Eliata 21. Hotiri 22. Gidaloti 23. Mahasioto 24. Romamati Esere.'
  urd-urd: पहली चिट्ठी आसफ़ की यूसुफ़ को मिली, दूसरी जिदलियाह को, और उसके भाई और बेटे
    उस समेत बारह थे।
  rus-SYN: И вышел первый жребий Асафу, для Иосифа; второй Гедалии с братьями его
    и сыновьями его; их было двенадцать;
  bqc-SIM: 'Wà gbɛ̃́piↄ sɛ̀ baade ń a nɛgↄ̃ɛↄ ń a dãunaↄ gbɛ̃ↄn kuɛplaplaɛ: A
    sɛ̃́ia Asafa nɛ́ Yosɛfu, a plaade Gedalia,'
  tcz-CHONGTHU: Mi jani somget le get ho hin, chapa somle ni cheh in asauvin, hichengse
    ho hi hop somni le li in aki homson uvin asopite cheng to vang akisan uve.Vang
    kisan masapen chu Asaph chilhah lah a Joseph le asopite ahiuvin. Anina a vang
    kisan chu Gedaliah le asopite ahi,
  mar-mar: 'तेव्हा आसाफाच्या मुलांच्या संबंधीत: पहिली चिठ्ठी योसेफाची निघाली; दुसरी
    गदल्याची त्याची अपत्ये आणि भाऊबंद यांच्यातून बाराजणांना घेतले.'
  qub-qub: 'Surtiyaptin cada-ünunpaj turnun llojshiran imay öra tucananpäpis. Chaymi
    gallaycunanpita ishcay chunca chuscu (24) turnucama gatinayllanpa tucananpaj mandajnincunapa
    jutin cayno caran: José, Gedalías, Zacur, Izri, Netanías, Buquías, Jesarela, Jesahías,
    Matanías, Simei, Azareel, Hasabías, Subael, Matatías, Jeremot, Hananías, Josbecasa,
    Hanani, Maloti, Eliata, Hotir, Gidalti, Mahaziot, Romanti-ezer. Chay ishcay chunca
    chuscu (24) mandajcunaga cada-ünun carcaycaran wauguincunawan wamrancunawanga
    chunca ishcay-cama (12).'
  bqp-bqp: Wuuru kɑ wuurun wirugii be bɑ gɔsɑ kɑ tɛtɛ, be wee. Yosɛfu, Asɑfun bweseru
    sɔɔ, wiyɑ u sɑ̃ɑ gbiikoo. Mɑ Gedɑliɑ u sɑ̃ɑ yiruse. Mɑ Sɑkuri u sɑ̃ɑ itɑse. Mɑ
    Yiseri u sɑ̃ɑ nnɛse. Mɑ Nɛtɑniɑ u sɑ̃ɑ nɔɔbuse. Mɑ Bukiɑ u sɑ̃ɑ nɔɔbɑ tiɑse. Mɑ
    Yesɑrelɑ u sɑ̃ɑ nɔɔbɑ yiruse. Mɑ Esɑi u sɑ̃ɑ nɔɔbɑ itɑse. Mɑ Mɑtɑniɑ u sɑ̃ɑ nɔɔbɑ
    nnɛse. Mɑ Simɛi u sɑ̃ɑ wɔkuruse. Mɑ Asɑrɛli u sɑ̃ɑ wɔkurɑ tiɑse. Mɑ Hɑsɑbiɑ u
    sɑ̃ɑ wɔkurɑ yiruse. Mɑ Subɑɛli u sɑ̃ɑ wɔkurɑ itɑse. Mɑ Mɑtitiɑ u sɑ̃ɑ wɔkurɑ nnɛse.
    Mɑ Yeremɔti u sɑ̃ɑ wɔkurɑ nɔɔbuse. Mɑ Hɑnɑniɑ u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ tiɑse. Mɑ
    Yosibekɑsɑ u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ yiruse. Mɑ Hɑnɑni u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ itɑse.
    Mɑ Mɑlɔti u sɑ̃ɑ wɔkurɑ nɔɔbu kɑ nnɛse. Mɑ Eliɑtɑ u sɑ̃ɑ yɛnduse. Mɑ Hotiri u
    sɑ̃ɑ yɛndɑ tiɑse. Mɑ Gidɑliti u sɑ̃ɑ yɛndɑ yiruse. Mɑ Mɑkɑsiɔti u sɑ̃ɑ yɛndɑ itɑse.
    Mɑ Romɑnti Esɛɛ u sɑ̃ɑ yɛndɑ nnɛse. Wuuru bɑɑteren wirugii kɑ win yɛnugibu bɑ
    rɑ n sɑ̃ɑwɑ wɔkurɑ yiru.
  hat-hat: -(We vèsè 31)
  eng-BSB: The first lot, which was for Asaph, fell to Joseph, his sons, and his brothers—12
    in all; the second to Gedaliah, his sons, and his brothers—12 in all;
  eng-WEBPB: Now the first lot came out for Asaph to Joseph; the second to Gedaliah,
    he and his brothers and sons were twelve;
  kbq-kbq: Hagi ese'ma satu zokagoma re'za Asapu nagapima kazana, Josefe nagate takaure'ne.
    Hagi namba 2 satu zokagoma re'za kazana Gedaliante'ene, mofavre naga'are'ene agri
    nagate'ene takaure'ne. Hagi ana makara 12fu'a naga mani'naze.
  nhe-BL: Quema mahuiltijque iixpa TOTECO, quimatque tlaque tlayacanquetl huan igrupo
    achtohui tequitise huan ajqueya quitoquilis. Huan sesen tlayacanquetl quinyacanqui
    itelpocahua huan iteixmatcahua huan san sejco mochijque se grupo tlen 12 tlacame.
    Huan queja ni yajtiyajqui inintoca nopa tlayacanani tlen sesen grupo ipan nopa
    lista para quejatza tlatequipanojtiyase. Achtohui tequitis José tlen hualajqui
    ipan ifamilia Asaf ica igrupo. Teipa tequitis Gedalías ica igrupo.
  gub-BL: 'A''e 288 awa uzemuza''aza''ak uzeànàmaw rupi wà. Heta 24 zeànàmaw wà. Zeànàmaw
    pitàitàigatu heta 12 awa wà. Heta tuwihaw zeànàmaw wanupe pitàitàigatu wà no.
    Na''aw uma''ereko ma''e waner xe wama''ereko haw ''ar rupi katete wà: 1 Zuze Azap
    iànàm, 2 Zenari, 3 Zakur, 4 Zeri, 5 Netani, 6 Muki, 7 Zezarer, 8 Zezai, 9 Matani,
    10 Ximez, 11 Uziew, 12 Azawi, 13 Xemuew, 14 Maxixi, 15 Zerimot, 16 Anani, 17 Zomekaz,
    18 Anani, 19 Maroxi, 20 Eriat, 21 Oxir, 22 Zinawxi, 23 Maziot, 24 Homàxi-Ezer.'
  eng-DRA: And the first lot came forth to Joseph, who was of Asaph. The second to
    Godolias, to him and his sons, and his brethren twelve.
