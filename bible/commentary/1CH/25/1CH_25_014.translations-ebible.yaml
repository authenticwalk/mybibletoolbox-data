verse: 1CH.025.014
translations:
  mal-C: ഏഴാമത്തേത് യെശരേലെക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das siebente auf Jesarela, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya sambo ekweyaki epai ya Yesareela, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the seventh, Jesharelah, his sons and his brothers—twelve;
  eng-GNV: The seuenth, to Iesharelah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The seventh to Jesharelah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Jesarela.
  swh-ONEN: ya saba ikamwangukia Yesarela, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.013'
  eng-KJVCPB: 'the seventh to Jesharelah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar abiriyo ne mar Jesarela gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihahituna na lesarela, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: सातौं यसरेला र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀keje sí Jasarela, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.013'
  tgl-ULB: Ang ikapito ay kay Jesharelah, sa kaniyang mga anak na lalaki at mga kamag-anak,
    labindalawang bilang ng tao.
  hui-hui: Kane dabayago Asarela ibu mini mende Yasarela henego ibu igini dameneru
    dabene.
  mya-mya: '@see-verse:1CH.025.013'
  bod-N: བདུན་པ་ཡེ་ཤ་རེ་ལཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wechinomwe kuna Jesarera, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la séptima a Jesharela, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.013'
  swh-ULB: ya saba iliangukia kwa Yesharela, wana wake na ndugu zake, idadi ya watu
    kumi na mbili;
  bel-bel: сёмае Есарэлу з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 7. für Jescharela: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ikepitu ne iyan si Jesarela wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: ഏഴാമത്തേതു യെശരേലെക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: eftato pro Jesarelah;
  pes-OPV: و هفتم براي يشَرئيله و پسران و برادران او دوازده نفر.
  ron-1924: ал шаптеля, пентру Иесареела, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: সপ্তমটি পড়েছিল যিমারেলার নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii toddobaadna wuxuu u soo baxay Yeshareelaah, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Septima Isreela, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the seventh to Jesharelah, his sons and his brethren, twelve:'
  ita-1885: la settima a Iesareela, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the seventh Jesharelah, his sons and his brethren, twelve:'
  eng-ULB: the seventh fell to Jesarelah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La séptima cayó en manos de Jesarela, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le septième, à Jeshareéla, ses fils et ses frères, douze;
  mal-mal: ഏഴാമത്തേത് യെശരേലെക്ക് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 7. Yasarelāh,
  suz-BL: मेको आ नोले ङा बाजी येसारेला, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il settimo fu Jesarela, coi suoi figliuoli e i suoi fratelli, dodici in
    tutto;
  ckb-ckb: حەوتەم بۆ یەسەرێلا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The seventh Jesharelah, with his sons and his brothers, twelve;
  kan-OKCV: ಏಳನೆಯದು ಯೆಸರೇಲನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: ஏழாவது எசரேலா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La séptima á Jesarela, con sus hijos y sus hermanos, doce;
  ron-BTF: Al șaptelea lui Iesareela, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the seventh to Jesharelah, his sons and his brothers, twelve;
  eng-FBV: The seventh fell to Jesarelah, his sons and his brothers, 12 in total.
  nld-1939: het zevende op Jesjaréla, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Jesarela.
  vie-1934: cái thăm thứ bảy nhằm Giê-sa-rê-la, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: सातवें में येशारेलाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El séptimo Jesarela, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty faha-fito a i Iesarelà, o ana-dahi’eo naho o rahalahi’eo, folo-ro’amby.
  tha-KJV: ที่​เจ​็ดได้​แก่​เยชาเรลาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A sétima a Jesarela, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das siebte für Jescharela: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the seventh to Jesharelah, to his sons and to his brethren, twelve;
  epo-epo: la sepa por Jeŝarela; liaj filoj kaj fratoj estis dek du;
  uig-PIN: yǝttinqi qǝk Yǝxarilaⱨⱪa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.013'
  tpi-OTNT: Na namba 7 taim ol i makim Asarela, narapela nem bilong en Jesarela, wantaim
    ol pikinini na ol wanlain bilong en.
  hau-SA: ta bakwai a kan Yesarela, ’ya’yansa maza da danginsa, 12
  uig-LAT: yettinchi chek Yesharilahqa chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyesikhombisa yawela kuJesarela, lamadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono fitu kia Sisalela, mo hono ngaahi foha mo hono kāinga, ko e toko
    hongofulu ma ua:'
  ces-1613: Sedmý na Jesarele, synům jeho a bratřím jeho dvanácti.
  eng-WMB: the seventh to Jesharelah, his sons and his brothers, twelve;
  tam-TCV: ஏழாவது சீட்டு எசரேலாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikapito mao si Jesarela, ang iyang mga anak nga lalaki ug ang iyang
    mga paryente, napulo ug duha silang tanan
  pol-UBG: Siódmy – na Jesarela, na jego synów i braci, razem dwunastu.
  urd-GVU: 7۔ یسرے لاہ،
  deu-1912: Das siebente auf Jesarela samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಏಳನೇಯವನು ಯೆಸರೇಲ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.013'
  hlt-MCSB: A parhih te Jesarelah tih anih koca neh a manuca rhoek he hlai nit lo.
  mdy-ETH: ላንካሳ ዓሳርዔኤሌም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ፤
  twi-ASANTE: Ntonto a ɛtɔ so nson no bɔɔ Yesarela, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the seventh to Jesharelah, his sons and his brothers, twelve;
  wal-wal: Laappuntta saamai Asaari7eela gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la séptima a Jesarela, con sus hijos y sus hermanos fueron 12;
  gun-gun: Sete-a ma Jesarela. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikapito a nabunot ket ni Jesarias ken dagiti putotna a lallaki ken
    dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.013'
  uig-ARA: يەتتىنچى چەك يەشارىلاھقا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ جەمئىي
    ئون ئىككى كىشى ئىدى؛
  sus-sus: A solofere nde, Yesarela, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.013'
  ksd-ksd: a valavuruana Iesarela, diat ma ra umana natuna ma ra umana turana, a vinun
    ma a urua;
  tur-YTC: Yedincisi, Yeşarela'ya, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ ἕβδομος Ἰσεριὴλ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ketujuh pada Yesarela, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere achisanu ndi chiwiri anagwera Yesarela, ana ake ndi abale ake. 12
  hrv-hrv: sedmi na Isarelu s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 7 wagisu te Asarela dąį ilali, te aga nogi me Jesarela dali,
    te aga ogwa dabe me te deli hani dabe dali dąį yalio.
  tpi-tpi: Na namba 7 taim ol i makim Asarela, narapela nem bilong en Jesarela, wantaim
    ol pikinini na ol wanlain bilong en.
  dan-1931: det syvende Jesar'ela, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ bảy thuộc về Giê-sa-rê-la, mười hai con trai, và bà con.
  guj-2017: સાતમી યશારેલાની. તે તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા;
  pon-2006A: '@see-verse:1CH.025.013'
  por-BRBSL: o sétimo para Jesharelah, seus filhos e seus irmãos, doze;
  cth-cth: Asari e teh Jesharelah hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so ason no bɔɔ Yesarela, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A parhih te Jesarelah tih anih koca neh a manuca rhoek he hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛyiémmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Yesɑdedɑ ĩ́nkɛ̀ wenwe nɛ̀ o bí nɛ̀
    o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 7ɨn dughiamɨn, me Asarela, an ziar igharazim Jesarela, me an
    otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.013'
  azb-azb: Yeddincisi oğulları və qohumları ilə birgə Yesarelaya çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The seventh to Jesharelah; his sons and his brethren, twelve.
  hin-2017: सातवीं यसरेला के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: the seventh [to] Jesharelah, his sons and his brethren, twelve;
  eng-WYC-2017: the seventh to Jesharelah, to his sons and to his brethren, twelve;
  eng-WMBB: the seventh to Jesharelah, his sons and his brothers, twelve;
  urd-GVH: 7. यसरेलाह,
  rug-rug: '@see-verse:1CH.025.013'
  gaz-gaz: torbaffaan Yishiriʼeeliif, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le septième, à Jesareéla, ses fils et ses frères, douze;
  yal-yal: A soloferedena, Yesarela nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka hiku ia Iesarela; o kana mau keikikane, a me na hoahanau ona, he
    umikumamalua:'
  arb-NAV: وَالسَّابِعَةُ لِيَشَرِئِيلَةَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا
    عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze adrelia dze Yesarela kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The seventh was Jessarelah, his sons, and his brethren, being twelve;
  asm-FB: সপ্তম যিচৰেলাৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন।
  sus-A: عَ سٌلٌقٍرٍ ندٍ، يٍسَرٍلَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: le septième à Jesharela, ses fils et ses frères, au nombre de douze
  hbo-hbo: הַשְּׁבִעִ֣י יְשַׂרְאֵ֔לָה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa mũgwanja wagũĩrĩire Jesarela, na ariũ ake, na andũ a nyũmba yao, maarĩ
    andũ 12;
  fra-NCL: 'le septième à Isrééla : lui, ses fils et ses frères : douze ;'
  cek-AK: sarihto haih loe Jesarelah hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto
    tawnh;
  cuk-cuk: Ilaguglegi (7), Jesarela sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: йәттинчи чәк Йәшарилаһқа чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: ఏడోది యెషర్యేలా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: setyèm nan a Jesareéla, fis li yo avèk fanmi li, douz;
  kos-kos: Akitkosr nu sel Jesarelah wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הַשְּׁבִעִ֣י יְשַׂרְאֵ֔לָה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke asaa, Jesarela na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na
    abụọ (12).
  ory-ory: ସପ୍ତମ ଯିଶାରେଲା ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ।
  chk-chk: Ewe afisuan Asarela a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.013'
  ukr-1871: Семий Есарелї з його синами та його братами; їх — дванайцять;
  deu-1951: Das siebente auf Jescharela samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: The seventh to Jesarelah, his sons and his brethren, twelve;
  srp-1865: Sedmi na Jesarilu, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’omusanvu kagwa ku Yesalera, batabani be, n’ab’eŋŋanda ze, kkumi na babiri;
  heb-heb: השבעי ישראלה בניו ואחיו שנים עשר׃
  ben-IRV: সপ্তম বারের গুলিবাঁটে উঠল যিশারেলার নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਸੱਤਵੀਂ ਯਸ਼ਰੇਲਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: သတ္တမ သူယေရှရေလ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.013'
  urd-urd: सातवीं यसरीलाह को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: седьмой Иесареле с сыновьями его и братьями его; их - двенадцать;
  bqc-SIM: a soplade Yesalela,
