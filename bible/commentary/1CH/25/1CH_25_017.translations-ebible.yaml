  tel-2017: పదోది షిమీ పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: dizyèm nan a Schimeï, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul nu sel Shimei wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הָעֲשִׂירִ֣י שִׁמְעִ֔י בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri, Shimei na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na abụọ
