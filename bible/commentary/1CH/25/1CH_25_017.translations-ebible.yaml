  pan-pan: ਦਸਵੀਂ ਸ਼ਿਮਈ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: ဒသမ သူရှိမိ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.016'
  urd-urd: दसवीं सिमई को, उसके बेटे और भाई उस समेत बारह थे।
