verse: 1CH.025.017
translations:
  mal-C: പത്താമത്തേത് ശിമെയിക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das zehnte auf Simei, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi ekweyaki epai ya Shimei, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: 'the tenth, Shimei, his sons and his brothers—twelve:'
  eng-GNV: The tenth, to Shimei, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The tenth to Shimei, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Simei.
  swh-ONEN: ya kumi ikamwangukia Shimei, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.016'
  eng-KJVCPB: 'the tenth to Shimei, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar ne mar Shimei gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihagwautana na Simei, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: दशौं शिमीका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा बाह्र जना,
  yor-yor: ẹlẹ́ẹ̀kẹwàá sí Ṣimei, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.016'
  tgl-ULB: Ang ikasampu ay napunta kay Simei, sa kaniyang mga anak na lalaki at mga
    kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pini dabayago Simai igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.016'
  bod-N: བཅུ་པ་ཤིམ་ཨི་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi kuna Shimei, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la décima a Simei, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.016'
  swh-ULB: ya kumi iliangukia kwa Shimei, wana wake na ndugu zake, idadi ya watu kumi
    na mbili;
  bel-bel: дзясятае Шымэю з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 10. für Simei: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ikesepulù ne iyan si Shimei wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പത്താമത്തേതു ശിമെയിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešto pro Šimej;
  pes-OPV: و دهم براي شِمعي و پسران او و برادران او دوازده نفر.
  ron-1924: ал зечеля, пентру Шимей, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: দশমটি পড়েছিল শিমিয়ির নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii tobnaadna wuxuu u soo baxay Shimcii, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Decima Semeiæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the tenth to Shimei, his sons and his brethren, twelve:'
  ita-1885: la decima a Simi, il quale, co' suoi figliuoli, e fratelli, faceva il
    numero di dodici;
  eng-LXXUP: 'the tenth Shimei, his sons and his brethren, twelve:'
  eng-ULB: the tenth fell to Shimei, his sons and his relatives, twelve persons in
    number;
  spa-VBL: La décima cayó en manos de Simei, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le dixième, à Shimeï, ses fils et ses frères, douze;
  mal-mal: പത്താമത്തേത് ശിമെയിക്ക് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 10. Simaī,
  suz-BL: मेको आ नोले ङा बाजी शिमेइ, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्माक्‍त। मेको
    नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il decimo fu Scimei, coi suoi figliuoli e i suoi fratelli, dodici in tutto;
  ckb-ckb: دەیەم بۆ شیمعی، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The tenth Shimei, with his sons and his brothers, twelve;
  kan-OKCV: ಹತ್ತನೆಯದು ಶಿಮ್ಮಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பத்தாவது சிமேயா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décima á Simi, con sus hijos y sus hermanos, doce;
  ron-BTF: Al zecelea lui Șimei, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the tenth to Shimei, his sons and his brothers, twelve;
  eng-FBV: The tenth fell to Shimei, his sons and his brothers, 12 in total.
  nld-1939: het tiende op Sjimi, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Simei.
  vie-1934: cái thăm thứ mười nhằm Si-mê-i; các con trai và anh em người, cộng được
    mười hai người;
  hin-CV: दसवें में शिमेई, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El décimo Simei, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo a i Simey, o ana-dahi’eo naho o rahalahi’eo, folo-ro’ amby.
  tha-KJV: ที่​สิ​บได้​แก่​ชิ​เมอี พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima a Simei, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das zehnte für Simei: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the tenth to Shimei, to his sons and to his brethren, twelve;
  epo-epo: la deka por Ŝimei; liaj filoj kaj fratoj estis dek du;
  uig-PIN: oninqi qǝk Ximǝygǝ qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy on ikki
    kixi idi;
  beo-beo: '@see-verse:1CH.025.016'
  tpi-OTNT: Na namba 10 taim ol i makim Simei wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta goma a kan Shimeyi, ’ya’yansa maza da danginsa, 12
  uig-LAT: oninchi chek Shimeyge chiqti; u, uning oghulliri we iniliri bolup jemiy
    on ikki kishi idi;
  nde-nde: eyetshumi yawela kuShimeyi, lakumadodana akhe lezihlobo, belitshumi lambili;
  ton-ton: 'Ko hono hongofulu kia Simi, mo hono ngaahi foha, mo hono kāinga, ko e
    toko hongofulu ma ua:'
  ces-1613: Desátý na Simei, synům a bratřím jeho dvanácti.
  eng-WMB: the tenth to Shimei, his sons and his brothers, twelve;
  tam-TCV: பத்தாவது சீட்டு சீமேயிவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikanapulo mao si Shimei, ang iyang mga anak nga lalaki ug ang iyang
    mga paryente, napulo ug duha silang tanan;
  pol-UBG: Dziesiąty – na Szimejego, na jego synów i braci, razem dwunastu.
  urd-GVU: 10۔ سِمعی،
  deu-1912: Das zehnte auf Simei samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಹತ್ತನೆಯವನು ಶಿಮ್ಮೀ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.016'
  hlt-MCSB: A hlai ah Shimei tih, anih koca neh a manuca rhoek hlai nit lo.
  mdy-ETH: ታጳሳ ሺምዒም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ናኣቶንታ ጌርሲንሢታኮ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ፤
  twi-ASANTE: Ntonto a ɛtɔ so edu no bɔɔ Simei, ɔne ne mmammarima ne nʼabusuafoɔ (12)
  eng-WEBU: the tenth to Shimei, his sons and his brothers, twelve;
  wal-wal: Tammantta saamai SHim77a gakkiis; i, a naatinne a dabboti muleera tammanne
    naa77a.
  spa-PDDPT: la décima a Simei, con sus hijos y sus hermanos fueron 12;
  gun-gun: Dez-a ma Simei. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo a nabunot ket ni Simei ken dagiti putotna a lallaki ken
    dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.016'
  uig-ARA: ئونىنچى چەك شىمەيگە چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ جەمئىي
    ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nde, Simeyi, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.016'
  ksd-ksd: a vavinununa Simei, diat ma ra umana natuna ma ra umana turana, a vinun
    ma a urua;
  tur-YTC: Onuncusu Şimei'ye, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ δέκατος Σεμεΐα, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kesepuluh pada Simei, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere a khumi anagwera Simei, ana ake ndi abale ake. 12
  hrv-hrv: deseti na Šimeja s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 10 wagisu Simei dali, aga ogwa dabe me, te aga deli hani dabe
