  haw-1868: 'O ka umi ia Simei, o kana mau keikikane, a me na hoahanau ona, he umikumamalua:'
  arb-NAV: وَالعَاشِرَةُ لِشِمْعِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا عَشَرَ
