  tpi-tpi: Na namba 10 taim ol i makim Simei wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det tiende Sjim'i, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười thuộc về Si-mê-i, mười hai con trai, và bà con.
  guj-2017: દસમી શિમઈની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.016'
  por-BRBSL: a décima a Simei, seus filhos e seus irmãos, doze;
  cth-cth: Ahra e teh Shimei hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so du no bɔɔ Simei, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai ah Shimei tih, anih koca neh a manuca rhoek hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛpíímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Simmɛii ĩ́nkɛ̀ wenwe nɛ̀ o bí nɛ̀
    o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha me namba 10ɨn dughiamɨn, Simei ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.016'
  azb-azb: Onuncusu oğulları və qohumları ilə birgə Şimeyə çıxdı. Onlar on iki nəfər
