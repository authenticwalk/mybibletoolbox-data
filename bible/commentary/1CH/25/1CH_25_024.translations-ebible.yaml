verse: 1CH.025.024
translations:
  mal-C: പതിനേഴാമത്തേത് യോശ്ബെക്കാശയ്ക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി
    പന്ത്രണ്ടുപേർ
  deu-TKW: Das siebzehnte auf Josbekasa, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na sambo ekweyaki epai ya Yoshibekasha, bana na ye ya mibali
    mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the seventeenth to Joshbekashah, his sons and his brothers—twelve;
  eng-GNV: The seuenteenth, to Ioshbekashah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The seventeenth to Joshbekashah, he , his sons, and his brethren,
    were twelve:'
  nhw-BL: Teipa Josbecasa.
  swh-ONEN: ya kumi na saba ikamwangukia Yoshbekasha, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.023'
  eng-KJVCPB: 'the seventeenth to Joshbekashah, he, his sons, and his brethren, were
    twelve:'
  luo-luo: Pok mar apar gabiriyo ne mar Joshbekasha gi yawuote kod wedene, giduto
    ji apar gariyo,
  meu-meu: Ihagwauta-hituna na Iosobekasa, mai natuna bona tadikakana verina ida,
    gwauta-rua.
  npi-ULB: सत्रौं योश्‍बाकाशा र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹtàdínlógún sí Joṣbekaṣa, àwọn ọmọ rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.023'
  tgl-ULB: Ang ikalabingpito ay napunta kay Josbecasa, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani kane (17) dabayago Yosobegasa igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.023'
  bod-N: བཅུ་བདུན་པ་ཡོས་པེ་ཀ་ཤཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi neminomwe kuna Joshibhekasha, vanakomana vake nehama dzake—gumi
    navaviri;
  spa-BLM: el decimoséptimo, a Joshbekashah, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.023'
  swh-ULB: ya kumi na saba iliangukia kwa Yoshibekasha, wana wake na ndugu zake, idadi
    ya watu kumi na mbili;
  bel-bel: сямнаццатае Ёшбэкашу з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 17. für Joschbekascha: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-17 ne iyan si Joshbekasha wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: പതിനേഴാമത്തേതു യൊശ്ബെക്കാശെക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešueftato (17.) pro Jošbekašah;
  pes-OPV: و هفدهم براي يشبَقاشه و پسران و برادران او دوازده نفر.
  ron-1924: ал шаптеспрезечеля, пентру Иошбекаша, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: সপ্তদশতমটি পড়েছিল যশবকাশার নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii toddoba iyo tobnaadna wuxuu u soo baxay Yaashbeqaashaah, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Septimadecima Jesbacassæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the seventeenth to Joshbekashah, his sons and his brethren, twelve:'
  ita-1885: la diciassettesima a Iosbecasa, il quale, co' suoi figliuoli, e fratelli,
    faceva il numero di dodici;
  eng-LXXUP: 'the seventeenth Joshbekashah, his sons and his brethren, twelve:'
  eng-ULB: the seventeenth fell to Joshbekashah, his sons and his relatives, twelve
    persons in number;
  spa-VBL: La decimoséptima cayó en manos de Josbecasa, sus hijos y sus hermanos,
    12 en total.
  fra-_FOB: Le dix-septième, à Joshbékasha, ses fils et ses frères, douze;
  mal-mal: പതിനേഴാമത്തേത് യൊശ്ബെക്കാശെക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 17. Yasbiqāshā,
  suz-BL: मेको आ नोले ङा बाजी योश्‍बे-काशाह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il diciassettesimo fu Joshbekasha, coi suoi figliuoli e i suoi fratelli,
    dodici in tutto;
  ckb-ckb: حەڤدەیەم بۆ یۆشبەقاشا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The seventeenth Joshbekashah, with his sons and his brothers, twelve;
  kan-OKCV: ಹದಿನೇಳನೆಯದು ಯೊಷ್ಬೆಕಾಷನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதினேழாவது யோஸ்பேக்காஷா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décimaséptima á Josbecasa, con sus hijos y sus hermanos, doce;
  ron-BTF: Al șaptesprezecelea lui Ioșbecașa, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the seventeenth to Joshbekashah, his sons and his brothers, twelve;
  eng-FBV: The seventeenth fell to Joshbekashah, his sons and his brothers, 12 in
    total.
  nld-1939: het zeventiende op Josjbekásja, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Josbecasa.
  vie-1934: cái thăm thứ mười bảy nhằm Giốt-bê-ca-sa, các con trai và anh em người,
    cộng được mười hai người;
  hin-CV: सत्रहवें में योषबेकाषाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El decimoséptimo Josbecasa, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahafolo-fito’amby, a i Iosbe­kasà; o ana-dahi’eo naho o raha­lahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​สิ​บเจ็ดได้​แก่​โยชเบคาชาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา
    สิ​บสองคน
  por-BR-2018: A décima sétima a Josbecasa, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das siebzehnte für Joschbekascha: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the seventeenth to Joshbekashah, to his sons and to his brethren,
    twelve;
  epo-epo: la dek-sepa por Joŝbekaŝa; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on yǝttinqi qǝk Yoxbikaxaƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.023'
  tpi-OTNT: Na namba 17 taim ol i makim Josbekasa wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta goma sha bakwai a kan Yoshbekasha, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa, 12
  uig-LAT: on yettinchi chek Yoshbikashagha chiqti; u, uning oghulliri we iniliri
    bolup jemiy on ikki kishi idi;
  nde-nde: eyetshumi lesikhombisa yawela kuJoshibhekhasha, lakumadodana akhe lezihlobo,
    belitshumi lambili;
  ton-ton: 'Ko hono hongofulu ma fitu kia Sosipikasa, mo hono ngaahi foha, mo hono
    kāinga, ko e toko hongofulu ma ua:'
  ces-1613: Sedmnáctý na Jazbekasa, synům a bratřím jeho dvanácti.
  eng-WMB: for the seventeenth to Joshbekashah, his sons and his brothers, twelve;
  tam-TCV: பதினேழாவது சீட்டு யோஸ்பேக்காஷாவிற்கும் அவனுடைய மகன்களும் உறவினர்களுமான
    பன்னிரண்டு பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-17 mao si Joshbekasha, ang iyang mga anak nga lalaki ug ang iyang
    mga paryente, dose silang tanan;
  pol-UBG: Siedemnasty – na Joszbekasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 17۔ یسبِقاشہ،
  deu-1912: Das siebzehnte auf Josbekasa samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹದಿನೇಳನೆಯವನು ಯೊಷ್ಬೆಕಾಷ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು
    ಜನರು.
  yap-yap: '@see-verse:1CH.025.023'
  hlt-MCSB: A hlai rhih te Joshbekashah tih, anih koca neh a manuca rhoek te hlai
    nit lo.
  mdy-ETH: ታጶ ላንካሳ ዮሽቤቃሼም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so dunson no bɔɔ Yosbekasa, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the seventeenth to Joshbekashah, his sons and his brothers, twelve;
  wal-wal: Tammanne laappuntta saamai Yoshibaqaasha gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la decimoséptima a Josbecasa, con sus hijos y sus hermanos fueron 12;
  gun-gun: Dezessete-a ma Josbecasa. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket pito a nabunot ket ni Josbecasa ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.023'
  uig-ARA: ئون يەتتىنچى چەك يوشبىكاشاغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun solofere nde, Yosobekasa, a xa die, nun a xunyae, e mixi fu nun
    firin.
  pon-2006: '@see-verse:1CH.025.023'
  ksd-ksd: a vavinununa ma lavurua Iosbekasa, diat ma ra umana natuna ma ra umana
    turana, a vinun ma a urua;
  tur-YTC: On yedincisi Yoşvekaş'a, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ ἑπτακαιδέκατος Ἰεσβασακὰ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ketujuh belas pada Yosbekasa, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 17 anagwera Yosibakasa, ana ake ndi abale ake. 12
  hrv-hrv: sedamnaesti na Jošbekaša s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 17 wagisu te Josbekasa aga ogwa dabe me aga deli hani dabe dali
    dąį ilalio.
  tpi-tpi: Na namba 17 taim ol i makim Josbekasa wantaim ol pikinini na ol wanlain
    bilong en.
  dan-1931: det syttende Josjbekasja, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười bảy thuộc về Giốt-bê-ca-sa, mười hai con trai, và bà con.
  guj-2017: સત્તરમી યોશ્બકાશાની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.023'
  por-BRBSL: para o décimo sétimo a Joshbekashah, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaisari e teh Joshbekashah hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so dunson no bɔɔ Yosbekasa, ne ne mmabarima ne nʼabusuafo
    (12)
  hlt-hlt: A hlai rhih te Joshbekashah tih, anih koca neh a manuca rhoek te hlai nit
    lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛyiémmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Yosebekɑsɑɑ ĩ́nkɛ̀
    wenwe nɛ̀ o bí nɛ̀ o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 17ɨn dughiamɨn, me Josbekasa ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.023'
  azb-azb: On yeddincisi oğulları və qohumları ilə birgə Yoşbeqaşaya çıxdı. Onlar
    on iki nəfər idi.
  eng-DBY: The seventeenth to Joshbekashah; his sons and his brethren, twelve.
  hin-2017: सत्रहवीं योशबकाशा के नाम पर निकली जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the seventeenth [to] Joshbekashah, his sons and his brethren, twelve;
  eng-WYC-2017: the seventeenth to Joshbekashah, to his sons and to his brethren,
    twelve;
  eng-WMBB: for the seventeenth to Joshbekashah, his sons and his brothers, twelve;
  urd-GVH: 17. यसबिक़ाशा,
  rug-rug: '@see-verse:1CH.025.023'
  gaz-gaz: kudha torbaffaan Yoshibqaashaaf, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le dix-septième, à Joschbekascha, ses fils et ses frères, douze;
  yal-yal: A fu nun soloferedena, Yosobekasa nun a diine nun a ngaxakedenne, e birin
    malanxina muxu fu nun firin.
  haw-1868: 'O ka umikumamahiku ia Iosebekasa; o kana mau keikikane, a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالسَّابِعَةُ عَشْرَةَ لِيَشْبَقَاشَةَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuiadrelia dze Yosbekasa kple viawo kple nɔviawo dzi; wole ame
    wuieve.
  eng-LEE: The seventeenth was for Joshbekashah, his sons, and his brethren, being
    twelve;
  asm-FB: সপ্তদশ যচবিকাচাৰ নামত উঠিল; তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن سٌلٌقٍرٍ ندٍ، يٌسٌبٍكَسَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ
    نُن قِرِن.
  fra-SBL: le dix-septième, à Joshbekashah, ses fils et ses frères, douze ;
  hbo-hbo: לְשִׁבְעָ֤ה עָשָׂר֙ לְיָשְׁבְּקָ֔שָׁה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na mũgwanja wagũĩrĩire Joshibekasha, na ariũ ake, na andũ a nyũmba
    yao, maarĩ andũ 12;
  fra-NCL: 'le dix-septième à Jesbacassa : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlai sarihto haih loe Joshbekashah hanah vah o, anih loe capanawk hoi
    nawkamya hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakaguglegi (17), Josbecasa sulenonikid. We-dule e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: он йәттинчи чәк Йошбикашаға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పదిహేడోది యొష్బెకాషా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: di-setyèm nan a Joschbekascha, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul itkosr nu sel Joshbekashah wi wen natul ac tamulel lal, mukul
    singoul luo.
  hbo-WLC: לְשִׁבְעָ֤ה עָשָׂר֙ לְיָשְׁבְּקָ֔שָׁה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri na asaa, Joshbekasha na ụmụ ya ndị ikom na ụmụnne ya. Ha niile
    dị iri na abụọ (12).
  ory-ory: ସପ୍ତଦଶ ପାଇଁ ଯଶ୍‍ବକାଶା, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me fisuan Jospekasa a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.023'
  ukr-1871: Сїмнайцятий Йошбекаші з його синами та його братами; їх — дванайцять;
  deu-1951: Das siebzehnte auf Joschbekascha samt seinen Söhnen und Brüdern, ihrer
    zwölf.
  eng-JPS: For the seventeenth to Joshbekashah, his sons and his brethren, twelve;
  srp-1865: Sedamnaesti na Josvekasu, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi n’omusanvu kagwa ku Yosubekasa, batabani be n’ab’eŋŋanda ze,
