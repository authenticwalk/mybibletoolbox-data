verse: 1CH.025.030
translations:
  mal-C: ഇരുപത്തിമൂന്നാമത്തേത് മഹസീയോത്തിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി
    പന്ത്രണ്ടുപേർ
  deu-TKW: Das dreiundzwanzigste auf Mahasioth, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya tuku mibale na misato ekweyaki epai ya Maazioti, bana na ye ya
    mibali mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the twenty-third to Mahazioth, his sons and his brothers—twelve;
  eng-GNV: The three and twentieth, to Mahazioth, he, his sonnes and his brethren
    twelue.
  eng-WEBSTER: 'The three and twentieth to Mahazioth, he , his sons, and his brethren,
    were twelve:'
  nhw-BL: Teipa Mahaziot.
  swh-ONEN: ya ishirini na tatu ikamwangukia Mahaziothi, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.029'
  eng-KJVCPB: 'the three and twentieth to Mahazioth, he, his sons, and his brethren,
    were twelve:'
  luo-luo: Pok mar piero ariyo gadek ne mar Mahazioth gi yawuote kod wedene, giduto
    ji apar gariyo,
  meu-meu: Iharuahui-toina na Mahasioto, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: तेईसौं महजीओत र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹtàlélógún sí Mahasiotu, àwọn ọmọ rẹ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.029'
  tgl-ULB: Ang ikadalawampu't tatlo ay kay Mahaziot, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira kirani tebone (23) dabayago Mahasiodo igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.029'
  bod-N: ཉེར་གསུམ་པ་མཱ་ཧ་ཟི་ཨོད་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wamakumi maviri nemitatu kuna Mahazioti, vanakomana vake nehama dzake—gumi
    navaviri;
  spa-BLM: por el vigésimo tercero a Mahazioth, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.029'
  swh-ULB: ya ishirini na tatu iliangukia kwa Mahaziothi, wana wake na ndugu zake,
    idadi ya watu kumi na mbili;
  bel-bel: дваццаць трэцяе Махазіёту з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 23. für Machasiot: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-23 ne iyan si Mahaziot wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: ഇരുപത്തിമൂന്നാമത്തേതു മഹസീയോത്തിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: bišutrito (23.) pro Machaziot;
  pes-OPV: و بيست و سوم براي مَحزِيوت و پسران و برادران او دوازده نفر.
  ron-1924: ал доуэзечь ши трейля, пентру Махазиот, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: ত্রয়োবিংশতিতমটি পড়েছিল মহসীয়োতের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা
    12 জন;
  som-som: Kii saddex iyo labaatanaadna wuxuu u soo baxay Maxasii'ood, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Vigesima tertia Mahazioth, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the three and twentieth to Mahazioth, his sons and his brethren,
    twelve:'
  ita-1885: la ventesimaterza a Mahaziot, il quale, co' suoi figliuoli, e fratelli,
    faceva il numero di dodici;
  eng-LXXUP: 'the twenty-third Mahazioth, his sons and his brethren, twelve:'
  eng-ULB: the twenty-third fell to Mahazioth, his sons and his relatives, twelve
    persons in number;
  spa-VBL: El vigésimo tercero cayó en manos de Mahaziot, sus hijos y sus hermanos,
    12 en total.
  fra-_FOB: Le vingt-troisième, à Machazioth, ses fils et ses frères, douze;
  mal-mal: ഇരുപത്തിമൂന്നാമത്തേത് മഹസീയോത്തിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 23. Mahāziyot,
  suz-BL: मेको आ नोले ङा बाजी ङा माहाजी-ओथ, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il ventesimoterzo fu Mahazioth, coi suoi figliuoli e i suoi fratelli,
    dodici in tutto;
  ckb-ckb: بیست و سێیەم بۆ مەحەزیۆت، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The twenty-third Mahazioth, with his sons and his brothers, twelve;
  kan-OKCV: ಇಪ್ಪತ್ತಮೂರನೆಯದು ಮಹಜೀಯೋತನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: இருபத்துமூன்றாவது மகாசியோத், அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும்
    பன்னிரெண்டு நபர்களுக்கும்,
  spa-RV-1909: La vigésimatercia á Mahazioth, con sus hijos y sus hermanos, doce;
  ron-BTF: Al douăzeci și treilea lui Mahaziot, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the twenty-third to Mahazioth, his sons and his brothers, twelve;
  eng-FBV: The twenty-third fell to Mahazioth, his sons and his brothers, 12 in total.
  nld-1939: het drie en twintigste op Machaziot, met zijn zonen en broeders twaalf
    man;
  nch-BL: Teipa Mahaziot.
  vie-1934: cái thăm thứ hai mươi ba nhằm Ma-ha-xi-ốt, các con trai và anh em người,
    cộng được mười hai người;
  hin-CV: तेईसवें में माहाज़ीयोथ, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El vigésimo tercer Mahaziot, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty faha-roapolo-telo’amby, a i Makaziote, o ana-dahi’eo naho o rahalahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​ยี​่​สิ​บสามได้​แก่​มาหะซิโอท พร​้อมกับบุตรชายของเขาและพี่น้องของเขา
    สิ​บสองคน
  por-BR-2018: A vigésima terceira a Maaziote, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das dreiundzwanzigste für Machasioth: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the three and twentieth to Mahazioth, to his sons and to his brethren,
    twelve;
  epo-epo: la dudek-tria por Maĥaziot; liaj filoj kaj fratoj estis dek du;
  uig-PIN: yigirmǝ üqinqi qǝk Mahaziotⱪa qiⱪti; u, uning oƣulliri wǝ iniliri bolup
    jǝmiy on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.029'
  tpi-OTNT: Na namba 23 taim ol i makim Mahasiot wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta ashirin da uku a kan Mahaziyot, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa, 12
  uig-LAT: yigirme üchinchi chek Maxaziotqa chiqti; u, uning oghulliri we iniliri
    bolup jemiy on ikki kishi idi;
  nde-nde: eyamatshumi amabili lantathu yawela kuMahaziyothi, lakumadodana akhe lezihlobo,
    belitshumi lambili;
  ton-ton: 'Ko hono uofulu ma tolu kia Mehesioti, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua:'
  ces-1613: Třímecítmý na Machaziota, synům a bratřím jeho dvanácti.
  eng-WMB: for the twenty-third to Mahazioth, his sons and his brothers, twelve;
  tam-TCV: இருபத்துமூன்றாவது சீட்டு மகாசியோத்திற்கும், அவனுடைய மகன்களும் உறவினர்களுமான
    பன்னிரண்டு பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-23 mao si Mahaziot, ang iyang mga anak nga lalaki ug ang iyang
    mga paryente, dose silang tanan;
  pol-UBG: Dwudziesty trzeci – na Machaziota, na jego synów i braci, razem dwunastu.
  urd-GVU: 23۔ محازیوت،
  deu-1912: Das dreiundzwanzigste auf Mahesioth samt seinen Söhnen und Brüdern; derer
    waren zwölf.
  kan-2017: ಇಪ್ಪತ್ತಮೂರನೆಯವನು ಮಹಜೀಯೋತ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು
    ಜನರು.
  yap-yap: '@see-verse:1CH.025.029'
  hlt-MCSB: Pakul pathum te Mahazioth tih anih koca neh a manuca rhoek hlai nit lo.
  mdy-ETH: ላማታሚ ሃይሣሶ ማህዚዖቴም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so aduonu mmiɛnsa no bɔɔ Mahasiot, ɔne ne mmammarima ne
    nʼabusuafoɔ (12)
  eng-WEBU: for the twenty-third to Mahazioth, his sons and his brothers, twelve;
  wal-wal: Laatamanne heezzantta saamai Maahizi7aata gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la vigesimotercera a Mahaziot, con sus hijos y sus hermanos fueron 12;
  gun-gun: Vinte e três-a ma Maaziote. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikaduapulo ket tallo a nabunot ket ni Mahaziot ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.029'
  uig-ARA: يىگىرمە ئۈچىنچى چەك ماخازىئوتقا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى
    بولۇپ جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A mɔxɔɲɛn nun saxan nde, Maxasiyoti, a xa die, nun a xunyae, e mixi fu
    nun firin.
  pon-2006: '@see-verse:1CH.025.029'
  ksd-ksd: a ura vavinununa ma a utul Makasiot, diat ma ra umana natuna ma ra umana
    turana, a vinun ma a urua;
  tur-YTC: Yirmi üçüncüsü Mahaziot'a, oğulları ve kardeşleri on iki;
  grc-BRENT: Ὁ εἰκοστὸς τρίτος Μεαζὼθ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ke-23 pada Mahaziot, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere a 23 anagwera Mahazioti, ana ake ndi abale ake. 12
  hrv-hrv: dvadeset i treći na Mahaziota s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 23 wagisu augwaligo Mahasiot aga ogwa dabe me aga deli hani bage
    dali dąį ilai dao.
  tpi-tpi: Na namba 23 taim ol i makim Mahasiot wantaim ol pikinini na ol wanlain
    bilong en.
  dan-1931: det treogtyvende Mahaziot, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ hai mươi ba thuộc về Ma-ha-xi-ốt, mười hai con trai, và bà con.
  guj-2017: ત્રેવીસમી માહઝીઓથની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.029'
  por-BRBSL: para o vigésimo terceiro a Mahazioth, seus filhos e irmãos, doze;
  cth-cth: Aruihnikathum e teh Mahazioth hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so aduonu abiɛsa no bɔɔ Mahasiot, ne ne mmabarima ne nʼabusuafo
    (12)
  hlt-hlt: Pakul pathum te Mahazioth tih anih koca neh a manuca rhoek hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ sipísìdɛ́ nɛ̀ mɛtɑ̃ɑ̃́mmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Mɑɑsioti ĩ́nkɛ̀
    wenwe nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 23ɨn dughiamɨn, me Mahasiot ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.029'
  azb-azb: İyirmi üçüncüsü oğulları və qohumları ilə birgə Maxaziota çıxdı. Onlar
    on iki nəfər idi.
  eng-DBY: The twenty-third to Mahazioth; his sons and his brethren, twelve.
  hin-2017: तेईसवीं महजीओत; के नाम पर निकली जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the three and twentieth [to] Mahazioth, his sons and his brethren, twelve;
  eng-WYC-2017: the three and twentieth to Mahaz-ioth, to his sons and to his brethren,
    twelve;
  eng-WMBB: for the twenty-third to Mahazioth, his sons and his brothers, twelve;
  urd-GVH: 23. महाज़ियोत,
  rug-rug: '@see-verse:1CH.025.029'
  gaz-gaz: digdamii sadaffaan Mahaaziyootiif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii kudha lama turan
  fra-LSG: le vingt-troisième, à Machazioth, ses fils et ses frères, douze;
  yal-yal: A mɔxɔɲɛn nun saxandena, Maxasiyoti nun a diine nun a ngaxakedenne, e birin
    malanxina muxu fu nun firin.
  haw-1868: 'O ka iwakaluakumamakolu ia Mahaziota; o kana mau keikikane, a me na hoahanau
    ona, he umikumamalua:'
  arb-NAV: وَالثَّالِثَةُ وَالعِشْرُونَ لِمَحْزِيُوثَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ
    وَهُمُ اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze blaeve-vɔ-etɔ̃lia dze Mahaziot kple viawo kple nɔviawo dzi; wole
    ame wuieve.
  eng-LEE: The three and twentieth was for Machasioth, his sons, and his brethren,
    being twelve;
  asm-FB: ত্ৰয়োদশ মহজীয়াতৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ
    জন;
  sus-A: عَ مْشْحّن نُن سَشَن ندٍ، مَشَسِيٌتِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ
    قُ نُن قِرِن.
  fra-SBL: le vingt-troisième, à Mahazioth, ses fils et ses frères, douze ;
  hbo-hbo: לִשְׁלֹשָׁ֤ה וְעֶשְׂרִים֙ לְמַ֣חֲזִיאֹ֔ות בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa mĩrongo ĩĩrĩ na ĩtatũ wagũĩrĩire Mahaziothu, na ariũ ake, na andũ a
    nyũmba yao, maarĩ andũ 12;
  fra-NCL: 'le vingt-troisième à Mahazioth : lui, ses fils et ses frères : douze ;'
  cek-AK: pumphae thumto haih loe Mahazioth hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh,
  cuk-cuk: Ila-durgwen-gakapaagi (23), Mahaziot sulenonikid. We-dule e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: жигирмә үчинчи чәк Махазиотқа чиқти; у, униң оғуллири вә инилири болуп
    җәмий он икки киши еди;
  tel-2017: ఇరవై మూడోది మహజీయోతు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: venn-twazyèm nan a Machazioth, fis li yo avèk fanmi li, douz;
  kos-kos: Aklongoul tolu nu sel Mahazioth wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לִשְׁלֹשָׁ֤ה וְעֶשְׂרִים֙ לְמַ֣חֲזִיא֔וֹת בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri abụọ na atọ, Mahaziot na ụmụ ya ndị ikom na ụmụnne ya. Ha niile
    dị iri na abụọ (12).
  ory-ory: ତ୍ରୟୋବିଂଶ ପାଇଁ ମହସୀୟୋତ୍‍, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe rüe me ülüngatin Mahasiot a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.029'
  ukr-1871: Двайцять третій Махазіотові з його синами та його братами; їх — дванайцять;
  deu-1951: Das dreiundzwanzigste auf Machasiot samt seinen Söhnen und Brüdern, ihrer
    zwölf.
