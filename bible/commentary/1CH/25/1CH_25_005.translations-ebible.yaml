verse: 1CH.025.005
translations:
  mal-C: ഇവരെല്ലാം രാജാവിന്റെ ദർശകനായ ഹേമാന്റെ പുത്രന്മാരായിരുന്നു. ഹേമാനെ ഉന്നതനാക്കുമെന്ന്
    ദൈവം നൽകിയ വാഗ്ദാനത്തിന്റെ ഫലമായി അവനു നൽകപ്പെട്ടവരായിരുന്നു ഇവർ. ദൈവം ഹേമാന്
    പതിന്നാലു പുത്രന്മാരെയും മൂന്നു പുത്രിമാരെയും പ്രദാനംചെയ്തു.
  deu-TKW: Diese alle waren Söhne Hemans, des Schauers des Königs, kraft der Verheißung
    Gottes, sein Horn zu erheben. Und Gott verlieh Heman vierzehn Söhne und drei Töchter.
  lin-lin: Bango nyonso bazalaki bana mibali ya Emani, mosakoli ya mokonzi, oyo azalaki
    koyebisa ye maloba na Nzambe mpo na konetola nguya na Ye. Nzambe apesaki na Emani
    bana mibali zomi na minei mpe bana basi misato.
  eng-LSV: all these [are] sons of Heman, seer of the king in the things of God, to
    lift up a horn; and God gives fourteen sons and three daughters to Heman.
  eng-GNV: 'All these were the sonnes of Heman, the Kings Seer in the wordes of God
    to lift vp the horne: and God gaue to Heman fourtene sonnes and three daughters.'
  eng-WEBSTER: All these were the sons of Heman the king's seer in the words of God,
    to lift up the horn. And God gave to Heman fourteen sons and three daughters.
  nhw-BL: Hemán elqui nopa tlajtol pannextijquetl catli quitequipanohuayaya Tlanahuatijquetl
    David huan quema quinequiyaya quimatis se tlamantli, elqui ya catli quitlajtlaniyaya
    Toteco Dios. Huan Toteco Dios quitiochijtoya Hemán miyac pampa quimacac 14 itelpocahua
    huan eyi iichpocahua.
  swh-ONEN: Wote hawa walikuwa wana wa Hemani mwonaji wa mfalme. Aliwapata wana hawa
    kutokana na ahadi ya Mungu ili kumwinua. Mungu alimpa Hemani wana kumi na wanne
    na binti watatu.
  bba-bba: Beni kpurowɑ bɑ sɑ̃ɑ Hemɑnin bibun bweseru. Hemɑni wiyɑ u rɑ Yinni Gusunɔn
    dɑm wɔlle sue kpɑ u sinɑ boko sɔ̃ ye Yinni Gusunɔ u ɡeruɑ. Hemɑni wi, u bii tɔn
    durɔbu mɑrɑ wɔkurɑ nnɛ, bii tɔn kurɔbu mɑɑ itɑ.
  eng-KJVCPB: all these were the sons of Heman the king’s seer in the words of God,
    to lift up the horn. And God gave to Heman fourteen sons and three daughters.
  luo-luo: Magi duto ne gin yawuot Heman jakor wach ne ruoth mane Nyasaye omiye kaluwore
    gi singruok ni nobiro tingʼe malo. Nyasaye nomiyo Heman yawuowi apar gangʼwen
    kod nyiri adek.
  meu-meu: Unu iboudiai na Hemana, hanua pavapavana ena mata-hanai tauna, natuna.
    Una tau na Dirava ese vada e gwau henia hamata, i'imodaina baine habadaia; badina
    be Dirava ese Hemana na natuna mamaruanedia gwauta-hani bona natuna hahinedia
    tatoi e henia.
  npi-ULB: यी सबै राजाका अगमवक्ता हेमानका छोराहरू थिए । परमेश्‍वरले हेमानको सिङ्लाई
    उच्‍च पार्नको निम्ति चौध छोराहरू र तिन छोरीहरू दिनुभयो ।
  yor-yor: Gbogbo àwọn wọ̀nyí sì ni ọmọ Hemani àti wòlíì ọba. Wọ́n sì fi wọ́n fún
    nípa ìlérí Ọlọ́run láti máa gbé ìwo sókè. Ọlọ́run sì fún Hemani ní ọmọkùnrin mẹ́rìnlá
    àti àwọn ọmọbìnrin mẹ́ta.
  pes-OPCB: خدا این چهارده پسر را به هیمان که نبی مخصوص پادشاه بود، بخشیده بود تا
    طبق وعده‌اش به هیمان به او عزت و قدرت داده باشد. هیمان سه دختر نیز داشت.
  tgl-ULB: Lahat sila ay mga anak ni Heman na propeta ng hari. Binigyan ng Diyos si
    Heman ng labing-apat na anak na lalaki at tatlong anak na babae upang siya ay
    parangalan.
  hui-hui: Hemana ibugua kinihondo Anduane Homogonaga bi mana latagi haga heagola
    Ngode Datagaliwabehanda Hemana biamogo bialu mo timbu halu ibuhondo bayale buleore
    lalu lo winidagua ibu igini pira mbirani maria (14) uruni mialu wandaribi tebira
    mini.
  mya-mya: ဘု​ရင်​၏​ပ​ရော​ဖက်​ဖြစ်​သူ​ဟေ​မန်​အား​ဘု​ရား​သ​ခင်​သည် မိ​မိ​ကတိ​တော်​ရှိ​သည့်​အ​တိုင်း​ချီး
    မြှင့်​ရန် သား​တစ်​ဆယ့်​လေး​ယောက်​နှင့်​သ​မီး​သုံး ယောက်​ကို​ပေး​တော်​မူ​၏။-
  bod-N: འདི་རྣམས་ནི་ཧེ་མཱན་གྱི་བུ་ཡིན་ལ། ཧེ་མཱན་ནི་རྒྱལ་པོའི་མངོན་ཤེས་པ་ཡིན་ཞིང་།
    དཀོན་མཆོག་གི་བཀའ་བཞིན་རྭ་དུང་མཐོན་པོར་ འདེགས་པ་ཡིན། དཀོན་མཆོག་གིས་ཧེ་མཱན་ལ་བུ་བཅུ་བཞི་དང་བུ་མོ་གསུམ་གནང་ངོ་།
    །
  sna-sna: Vose ava vaiva vanakomana vaHemani muoni wamambo. Akavapiwa kubudikidza
    nezvivimbiso zvaMwari kuti amukudze. Mwari akapa Hemani vanakomana gumi navana,
    navanasikana vatatu.
  spa-BLM: Todos estos fueron los hijos de Hemán, el vidente del rey, en las palabras
    de Dios, para levantar el cuerno. Dios le dio a Hemán catorce hijos y tres hijas.
  cac-cac: A eb' vin̈ chi' yuninal eb' vin̈ vin̈aj Hemán. A vin̈aj Hemán chi', schecab'
    Dios yaj vin̈, a vin̈ tz'ac'an razón d'a vin̈ rey. 14 yuninal vin̈ ix yac' Dios
    yed' oxvan̈ yisil vin̈, yic tz'elc'och sti' Dios yac'nac d'a vin̈, ayic yalannac
    to nivan ol ajelc'och vin̈.
  swh-ULB: Hawa wote walikuwa wana wa Hemani mfalme wa manabii. Mungu alimpa Hemani
    wana kumi na nne na mabinti watatu kwa ajili ya kumpa heshima.
  bel-bel: Усе гэтыя сыны Эмана, празорліўца царскага, па словах Божых, каб узвышаць
    славу ягоную. І даў Бог Эману чатырнаццаць сыноў і тры дачкі.
  deu-ELBBK: Alle diese waren Söhne Hemans, des Sehers des Königs in den Worten Gottes,
    um seine Macht zu erheben; und Gott hatte dem Heman 14 Söhne und 3 Töchter gegeben.
  mbb-OT: Iyan heini langun menge anak ni Heman he menenagnà te hadì. Mibeǥayan sikandin
    te Megbevayà te zengeg pinaaǥi te kebeǥayi kandin te 14 he menge anak he menge
    maama wey tetelu he menge vahi, sumalà is saad te Megbevayà diyà te kandin.
  mal-2015: ഇവർ എല്ലാവരും ദൈവത്തിന്റെ വചനങ്ങളിൽ രാജാവിന്റെ ദർശകനായ ഹേമാന്റെ പുത്രന്മാർ.
    അവന്റെ കൊമ്പുയർത്തേണ്ടതിന്നു ദൈവം ഹേമാന്നു പതിന്നാലു പുത്രന്മാരെയും മൂന്നു പുത്രിമാരെയും
    കൊടുത്തിരുന്നു.
  rmc-rmc: Savore kala čhave sas le Hemanoskre, le kraľiskre prorokoskre. On sas dine
    leske prekal le Devleskro lav, hoj les te den pačiv. O Del diňa le Heman dešuštar
    muršora the trin čhajora.
  pes-OPV: جميع اينها پسران هِيمان بودند که در کلام خدا به جهت برافراشتن بوق رايي
    پادشاه بود. و خدا به هِيمان چهارده پسر و سه دختر داد .
  ron-1924: тоць фий ай луй Хеман, каре ера вэзэторул ымпэратулуй, ка сэ дескопере
    кувинтеле луй Думнезеу ши сэ ыналце путеря Луй; Думнезеу дэдусе луй Хеман пайспрезече
    фий ши трей фете.
  ben-OBCV: (এরা সবাই রাজার দর্শক হেমনের ছেলে ছিলেন। তাঁকে উন্নত করার জন্যই ঐশ্বরিক
    প্রতিজ্ঞার মাধ্যমে তারা তাঁকে দত্ত হল। ঈশ্বর হেমনকে চোদ্দোটি ছেলে ও তিনটি মেয়ে
    দিলেন।)
  som-som: Oo kuwaas oo dhammuna waxay ahaayeen wiilashii Heemaan kaasoo ahaa waxarkihii
    boqorka u sheegi jiray erayadii Ilaah, oo geeska kor u qaadi jiray. Oo Ilaahna
    wuxuu Heemaan siiyey afar iyo toban wiil iyo saddex gabdhood.
  lat-VUC: 'omnes isti filii Heman videntis regis in sermonibus Dei, ut exaltaret
    cornu: deditque Deus Heman filios quatuordecim, et filias tres.'
  eng-ASVBT: All these were the sons of Heman the king’s seer in the words of God,
    to lift up the horn. And God gave to Heman fourteen sons and three daughters.
  ita-1885: Tutti questi furono figliuoli di Heman, veggente del re, nelle parole
    di Dio, pertinenti ad innalzare il corno. E Iddio avea dati ad Heman quattordici
    figliuoli, e tre figliuole.
  eng-LXXUP: All these were the sons of Heman the king’s chief player in the praises
    of God, to lift up the horn. And God gave to Heman fourteen sons, and three daughters.
  eng-ULB: All these were the sons of Heman the king's prophet. God gave Heman fourteen
    sons and three daughters to lift up his horn.
  spa-VBL: Todos estos hijos de Hemán, el vidente del rey, le fueron dados por las
    promesas de Dios de honrarlo, pues Dios le dio a Hemán catorce hijos y tres hijas.
  fra-_FOB: Tous ceux-là étaient fils de Héman, le Voyant du roi, pour sonner du cor
    selon l'ordre de Dieu. Et Dieu avait donné à Héman quatorze fils et trois filles.
  mal-mal: ഇവർ എല്ലാവരും ദൈവത്തിന്റെ വചനങ്ങളിൽ രാജാവിന്റെ ദർശകനായ ഹേമാന്റെ പുത്രന്മാർ.
    അവന്റെ കൊമ്പുയർത്തേണ്ടതിന് ദൈവം ഹേമാന് പതിനാല് പുത്രന്മാരെയും മൂന്നു പുത്രിമാരെയും
    കൊടുത്തിരുന്നു.
  urd-GVR: In sab kā bāp Haimān Dāūd Bādshāh kā ġhaibbīn thā. Allāh ne Haimān se wādā
    kiyā thā ki maiṅ terī tāqat baṛhā dūṅgā, is lie us ne use 14 beṭe aur tīn beṭiyāṅ
    atā kī thīṅ.
  suz-BL: मेको नेल्‍ल पिप कली परमप्रभु आ लोव़ पाइब हेमान आ तौ बाक्‍मा बाक्‍त। मेकोपुकीमी
    परमप्रभु आ देंशो खोदेंशो पा परमप्रभु कली ठेयब सेल्‍चा माल्‍मा बाक्‍त। मारदे हना
    परमप्रभुमी हेमान कली १४ जना तौ नु तमी सां गेशो बाक्‍माक्‍त। २इतिहास ३५:१५
  ita-1927: Tutti questi erano figliuoli di Heman, veggente del re, secondo la promessa
    di Dio di accrescer la potenza di Heman. Iddio infatti avea dato a Heman quattordici
    figliuoli e tre figliuole.
  ckb-ckb: هەموو ئەمانە کوڕەکانی هێیمان بوون کە پەیامی خودای بە پاشا ڕادەگەیاند. خودا
    بەڵێنی پێدابوو کە ناوی بەرز بکاتەوە و چواردە کوڕ و سێ کچی پێدا.
  eng-BBE: All these were sons of Heman, the king's seer in the words of God. And
    to make great his power God gave Heman fourteen sons and three daughters.
  kan-OKCV: ಇವರೆಲ್ಲರು ದೇವರ ಕಾರ್ಯಗಳಲ್ಲಿ ಕೊಂಬು ಊದುವ ಅರಸನ ದರ್ಶಿಯಾದ ಹೇಮಾನನ ಪುತ್ರರು. ದೇವರು
    ಹೇಮಾನನಿಗೆ ಹದಿನಾಲ್ಕು ಮಂದಿ ಪುತ್ರರನ್ನೂ, ಮೂರು ಮಂದಿ ಪುತ್ರಿಯರನ್ನೂ ಕೊಟ್ಟಿದ್ದರು.
  tam-2017: இவர்கள் எல்லோரும் ஏமானின் மகன்களாக இருந்தார்கள்; தேவன் ஏமானுக்குப் பதினான்கு
    மகன்களையும் மூன்று மகள்களையும் கொடுத்தார்.
  spa-RV-1909: 'Todos estos fueron hijos de Hemán, vidente del rey en palabras de
    Dios, para ensalzar el poder suyo: y dió Dios á Hemán catorce hijos y tres hijas.'
  ron-BTF: Toți aceștia erau fiii lui Heman, văzătorul împăratului în cuvintele lui
    Dumnezeu, a căror serviciu era să ridice cornul. Și Dumnezeu i-a dat lui Heman
    paisprezece fii și trei fiice.
  eng-WEBP: All these were the sons of Heman the king’s seer in the words of God,
    to lift up the horn. God gave to Heman fourteen sons and three daughters.
  eng-FBV: All these sons of Heman, the king's seer, were given to him through the
    promises of God to honor him, for God gave Heman fourteen sons and three daughters.
  nld-1939: ze waren allen zonen van Heman, den ziener, die den koning Gods woorden
    vertolkte; want om zijn aanzien te verhogen, had God aan Heman veertien zonen
    en drie dochters geschonken.
  nch-BL: Hemán elqui nopa tajtolpanextijquet cati quitequipanohuayaya Tanahuatijquet
    David huan quema quinequiyaya quimatis se tamanti, yaya cati quitajtaniyaya Toteco
    Dios. Huan Toteco Dios quitiochijtoya Hemán miyac pampa quimacac 14 itelpocahua
    huan eyi iichpocahua.
  vie-1934: Những người đó đều là con trai của Hê-man, thổi kèn và ngợi khen Đức Chúa
    Trời. Hê-man vâng mạng của Đức Chúa Trời mà làm đấng tiên kiến của vua. Đức Chúa
    Trời ban cho Hê-man được mười bốn con trai và ba con gái.
  hin-CV: (ये सभी राजा के दर्शी हेमान के पुत्र थे. इनकी जवाबदारी थी परमेश्वर के आदेश
    के अनुसार उनकी स्तुति करते रहना; क्योंकि परमेश्वर ने हेमान को चौदह पुत्र और तीन
    पुत्रियां दी थी.)
  spa-BES: Todos estos fueron hijos de Hemán, profeta del rey en las palabras de Dios.
    Y para hacer grande su poder, Dios le dio a Hemán catorce hijos y tres hijas.
  tdx-tdx: Songa ana’ i Hemane, mpitoki’ i mpanjakay ty amy ze mioza aman’ Añahare,
    hañonjonañe i tsifay. Tinolon’ Añahare ana-dahy folo-efats’ amby naho anak’ ampela
    telo t’i Hemane.
  tha-KJV: คนเหล่านี้เป็นบุตรชายของเฮมานผู้ทำนายของกษั​ตริ​ย์ตามพระวจนะของพระเจ้าเพื่อจะเป่าแตร
    และพระเจ้าทรงประทานบุตรชายสิบสี่​คน และบุตรสาวสามคนแก่เฮมาน
  por-BR-2018: 'Todos estes foram filhos de Hemã, vidente do rei em palavras de Deus,
    para exaltar o poder seu: e deu Deus a Hemã catorze filhos e três filhas.'
  deu-ELO: Alle diese waren Söhne Hemans, des Sehers des Königs in den Worten Gottes,
    um seine Macht zu erheben; und Gott hatte dem Heman vierzehn Söhne und drei Töchter
    gegeben. -
  eng-WYC-2018: all these the sons of Heman were prophets of the king in the words
    of God, that he should enhance the horn, or strength. And God gave to Heman fourteen
    sons and three daughters. (all these were the sons of Heman, the prophet of the
    king, by the promises of God, to lift up his horn, or his strength. And God gave
    Heman fourteen sons and three daughters.)
  epo-epo: Ĉiuj ili estis filoj de Heman, viziisto de la reĝo koncerne la vortojn
    de Dio, por levi la kornon. Dio donis al Heman dek kvar filojn kaj tri filinojn.
  uig-PIN: Bularning ⱨǝmmisi Ⱨemanning oƣulliri bolup, Hudaƣa bolƣan mǝdⱨiyisini yangritix
    üqün ⱪoyulƣan (Ⱨeman bolsa padixaⱨⱪa Hudaning sɵz-kalamini yǝtküzidiƣan aldin
    kɵrgüqi idi); Huda Ⱨemanƣa on tɵt oƣul, üq ⱪiz ata ⱪilƣanidi.
  beo-beo: Gode da Ea ilegele sia:i defele, hina bagade ea balofede dunu Hima:ne e
    gasa fili hamoma:ne, amo dunu mano genesi (14) amola uda mano udiana ema i.
  tpi-OTNT: Heman em i gat wok long autim tok bilong God long king. God i bin promis
    long givim biknem long Heman, olsem na God i bin givim em 14 pikinini man na tripela
    pikinini meri.
  hau-SA: Dukan waɗannan ’ya’yan Heman ne mai duba na sarki. An ba shi su ta wurin
    alkawarin Allah don yă ɗaukaka shi. Allah ya ba Heman ’ya’ya maza goma sha huɗu
    da ’ya’ya mata uku.
  uig-LAT: Bularning hemmisi Hémanning oghulliri bolup, Xudagha bolghan medhiyisini
    yangritish üchün qoyulghan (Héman bolsa padishahqa Xudaning söz-kalamini yetküzidighan
    aldin körgüchi idi); Xuda Héman’gha on töt oghul, üch qiz ata qilghanidi.
  nde-nde: Bonke laba kwakungamadodana kaHemani umboni wenkosi. Bona ebaphiwe ngesithembiso
    sikaNkulunkulu sokumphakamisa. UNkulunkulu wapha uHemani amadodana alitshumi lane
    lamadodakazi amathathu.
  ton-ton: Ko kinautolu ni kotoa pē ko e ngaahi foha ʻo Hemani ʻae tangata kikite
    ki he tuʻi, ʻi he ngaahi folofola ʻae ʻOtua, ke ʻiate kinautolu ʻae hiki hake
    ʻoe meʻalea. Pea naʻe foaki ʻe he ʻOtua kia Hemani ʻae ngaahi foha ʻe toko hongofulu
    ma fā, mo e ʻofefine ʻe toko tolu.
  ces-1613: Všickni ti synové Hémanovi, proroka králova v slovích Božských, k vyvyšování
    moci. A dal Bůh Hémanovi synů čtrnácte a dcery tři.
  eng-WMB: All these were the sons of Heman the king’s seer in the words of God, to
    lift up the horn. God gave to Heman fourteen sons and three daughters.
  tam-TCV: இவர்கள் எல்லோரும் அரசனின் தரிசனக்காரனான ஏமானின் மகன்கள். இவர்களை இறைவன்
    தம்மை மகிமைப்படுத்தும்படி, தமது வாக்குத்தத்தத்தின் மூலம் அவனுக்குக் கொடுத்தார்.
    இறைவன் ஏமானுக்கு பதினான்கு மகன்களையும், மூன்று மகள்களையும் கொடுத்தார்.
  ceb-ULB: Silang tanan mga anak nga lalaki ni Heman nga propeta sa hari. Gihatagan
    sa Dios si Heman ug 14 ka mga anak nga lalaki ug tulo ka mga anak nga babaye aron
    pagpasidungog kaniya.
  pol-UBG: Ci wszyscy byli synami Hemana, widzącego królewskiego w słowach Bożych,
    dla podnoszenia rogu. I Bóg dał Hemanowi czternastu synów i trzy córki.
  urd-GVU: اِن سب کا باپ ہیمان داؤد بادشاہ کا غیب بین تھا۔ اللہ نے ہیمان سے وعدہ کیا
    تھا کہ مَیں تیری طاقت بڑھا دوں گا، اِس لئے اُس نے اُسے 14 بیٹے اور تین بیٹیاں
    عطا کی تھیں۔
  deu-1912: Diese waren alle Kinder Hemans, des Sehers des Königs in den Worten Gottes,
    das Horn zu erheben; denn Gott hatte Heman vierzehn Söhne und drei Töchter gegeben.
  kan-2017: ಇವರೆಲ್ಲರು ಅರಸನ ದರ್ಶಿಯಾದ ಹೇಮಾನನ ಮಕ್ಕಳು. ದೇವರು ಹೇಮಾನನಿಗೆ, “ನೀನು ಅಭಿವೃದ್ಧಿ
    ಹೊಂದುವಹಾಗೆ ಮಾಡುವೆನು” ಎಂಬುದಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ್ದನು. ಅದರಂತೆಯೇ ಆತನು ಅವನಿಗೆ ಹದಿನಾಲ್ಕು
    ಗಂಡುಮಕ್ಕಳನ್ನೂ, ಮೂರು ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೂ ದಯಪಾಲಿಸಿದನು.
  yap-yap: Got e pi’ ngak Heman ni profet rok e en pilung, ragag nge aningeg i pagel
    ney ni fak nge ku dalip i ppin, ni bod ni micheg, ni fan e nge gel gelngin Heman.
  hlt-MCSB: Amih Heman koca boeih tah a ki pomsang pah ham Pathen kah ol tarhing ah
    manghai kah khohmu la om uh. Pathen loh Heman he capa hlai li neh canu pathum
    a paek.
  mdy-ETH: ካኣቲም ፆኦሲ ማሊፆ ኬኤዛ፥ ሄማኔም ዬንሢ ታጶ ዖይዶ ዓቲንቆ ናኣቶንሢንታ ቃሲ ሃሣ ሃይሦ ዉዱሮ ናይያኣ ፆኦሲ ዒንጌኔ፤
    ዬያ ፆኦሲ ማዼሢ ሄማኔ ዼጊዲ ቦንቺሳኒ ቤርታ ኬኤዜ ቃኣሎ ጎይፆናኬ።
  twi-ASANTE: Yeinom ne Heman a ɔyɛ ɔhene nkɔmhyɛni no mmammarima. Onyankopɔn domm
    no mmammarima dunan ne mmammaa baasa.
  eng-WEBU: All these were the sons of Heman the king’s seer in the words of God,
    to lift up the horn. God gave to Heman fourteen sons and three daughters.
  wal-wal: Hageeti ubbai kawuwaayyo hananabaa yootiya Hemaana naata. Xoossai kase
    immana giidoogaadan, Hemaana xoqqu xoqqu oottana mala, ha tammanne oiddu attuma
    naatanne heezzu macca naata ayyo immiis.
  spa-PDDPT: Todos éstos eran los hijos de Hemán, vidente del rey, y tenían Palabras
    de ʼElohim para exaltar su poder, pues ʼElohim dio a Hemán 14 hijos y tres hijas.
  gun-gun: Ha'e kuery ma Hemã ra'y kuery meme. Ha'e rã ha'e ma huvixave pegua profeta
    oiko. Nhanderuete oayvuague rami vy omombaraete, ha'e vy ixupe ome'ẽ catorze ta'y
    ha'e mboapy tajy kuery.
  ilo-ULB: Amin dagitoy ket putot a lallaki ni Heman a profeta ti ari. Inikkan ti
    Dios ni Heman iti annak a sangapulo ket uppat a lallaki ken tallo a babbai tapno
    mapadayawan isuna.
  kpg-kpg: Dimaadua gu hagauda gi Heman, soukohp ni di king, nia dama daane dilongoholu
    maa haa aanei ge dogodolu dama ahina, be dana hagababa ne hai, bolo gii mee di kae
    di mogobuna go Heman.
  uig-ARA: بۇلارنىڭ ھەممىسى ھېماننىڭ ئوغۇللىرى بولۇپ، خۇداغا بولغان مەدھىيىسىنى ياڭرىتىش
    ئۈچۈن قويۇلغان (ھېمان بولسا پادىشاھقا خۇدانىڭ سۆز-كالامىنى يەتكۈزىدىغان ئالدىن
    كۆرگۈچى ئىدى)؛ خۇدا ھېمانغا ئون تۆت ئوغۇل، ئۈچ قىز ئاتا قىلغانىدى.
  sus-sus: Yi mixi birin findixi Heman xa die nan na, naxan nu Ala xui madangima mangɛ
    bɛ. Ala naxa sɛnbɛ fi a ma, a xa di fu nun naani sɔtɔ, a nun di ginɛ saxan.
  pon-2006: Iei pwutak ehk pahmen pwukat me Koht ketikihong Eman, sapwellimen nanmwarkio
    soukohp, iangahki serepein silimen, nin duwen me e ketin inoukidahr pwe Eman en
    wiahla aramas wahu.
  ksd-ksd: go diat a umana natu i Eman ra tena ginigira kai ra king ta ra umana tinata
    kai God, upi da vangala. Ma God i ga tabar Eman ma a vinun ma a ivat na bul tutana
    ma a utul a bul vavina.
  tur-YTC: Bunların hepsi, boynuzu kaldırmak için, Tanrı'nın sözlerinde kralın göreni
    olan Heman'ın oğullarıydı. Tanrı, Heman'a on dört oğul ve üç kız verdi.
  grc-BRENT: Πάντες οὗτοι υἱοὶ τῷ Αἰμὰν τῷ ἀνακρουομένῳ τῷ βασιλεῖ ἐν λόγοις Θεοῦ,
    ὑψῶσαι κέρας· καὶ ἔδωκεν ὁ Θεὸς τῷ Αἰμὰν υἱοὺς τεσσαρεσκαίδεκα, καὶ θυγατέρας
    τρεῖς.
  ind-AYT: Semua itu adalah anak-anak Heman, pelihat raja. Mereka dikaruniakan kepadanya
    sesuai dengan firman Allah untuk memberinya kehormatan. Allah mengaruniakan empat
    belas orang anak laki-laki dan tiga orang anak perempuan kepada Heman.
  nya-nya: Onsewa anali ana a Hemani mlosi wa mfumu. Iye anapatsidwa anawa potsata
    mawu a Mulungu akuti adzamukweza. Mulungu anapatsa Hemani ana aamuna 14 ndi ana
    aakazi atatu.
  hrv-hrv: Svi su oni bili sinovi kraljeva vidioca Hemana koji je objavljivao Božje
    stvari da uzvisi njegovu moć; a Bog je dao Hemanu četrnaest sinova i tri kćeri.
  mps-mps: Heman agai te Godigo po kingba pusubo sę elaluai. Godigo te bomai po dąų
    weyu Hemanba te genuai nogi mawaibao wai, tama tialima Godigo agabolo te wai ogwa
    dabe 14 badi te wegi sela mobadi yalio.
  tpi-tpi: Heman em i gat wok long autim tok bilong God long king. God i bin promis
    long givim biknem long Heman, olsem na God i bin givim em 14 pikinini man na tripela
    pikinini meri.
  dan-1931: Alle disse var Sønner af Heman, Kongens Seer i Guds Ord; for at løfte
    hans Horn* gav Gud Heman fjorten Sønner og tre Døtre. { [*Horn er et Billede på
    styrke.] }
  vie-OVCB: Họ đều là con trai Hê-man, tiên kiến của vua. Đức Chúa Trời đã ban đặc
    ân cho ông được mười bốn con trai và ba con gái.
  guj-2017: તેઓ રાજાના દ્રષ્ટા હેમાનના પુત્રો હતા. તેઓ શિંગ વગાડનારા હતા. ઈશ્વરે હેમાનને
    ચૌદ પુત્રો અને ત્રણ પુત્રીઓ આપ્યાં હતા.
  pon-2006A: Iei pwutak ehk pahmen pwukat me Koht ketikihong Eman, sapwellimen nanmwarkio
    soukohp, iangahki serepein silimen, nin duwen me e ketin inoukidahr pwe Eman en
    wiahla aramas wahu.
  por-BRBSL: Todos estes foram os filhos de Heman, o vidente do rei, nas palavras
    de Deus, para erguer a buzina. Deus deu a Heman quatorze filhos e três filhas.
  cth-cth: Hotnaw pueng teh siangpahrang hanelah kahmawtkung Heman casak a ki ka tawmrasang
    e lah ao awh. Cathut ni Heman teh ca tongpa 14 touh hoi canu 3 touh a poe.
  twi-twi: Eyinom ne Heman a ɔyɛ ɔhene diyifo no mmabarima. Onyankopɔn dom no mmabarima
    dunan ne mmabea baasa.
  hlt-hlt: Amih Heman koca boeih tah a ki pomsang pah ham Pathen kah ol tarhing ah
    manghai kah khohmu la om uh. Pathen loh Heman he capa hlai li neh canu pathum
    a paek.
  tbz-SIM: Emɑnni bí nyi mɛmmɛ weè do nɑ́ɑ́ nhokpɑ̀ɑ̀tì Kuyie nhò bɛnkɛ tì, kɛ bo
    dɛ́úkùnnɛ ku yètìrì kunku kùù ò duɔ́ nyinitidɑbí tɛpíítɛ̀ nɛ̀ ìnɑ̀ɑ̀ nɛ̀ initipobí
    ìtɑ̃ɑ̃ti.
  msy-2020: Heman, a Godɨn akam isɨ atrivimɨn mɨkɨmamin ingangarim iti. God faragha
    ziar ekiam isɨ Heman danɨngasa akam akɨri. Kamaghɨn amizɨ, an otarir 14pla ko
    guivir 3pla a ganɨngi.
  dop-dop: Hemɑŋ pǝyɑlɑɑ ntɛ́ pɑ tǝnɑɣɑ mpʋ, nɑ ɩnɩ ɩ kɑ kɛnɑ wulɑʋ nɑlʋ nɑ ɩ tɛlǝsǝɣɩ-ɩ
    Ɩsɔ kʋyɔɣɔtʋtʋ. Apɑlʋpiyɑ nɑɑnʋwɑ nɑ liɣiti nɑ ɑlʋpiyɑ liɣiti kɛ Ɩsɔ hɑwɑ ɑpɑlʋ
    ɩnɩ sɩ pǝ́ kʋsɩ ɩ nyʋɣʋ.
  azb-azb: Bunların hamısı padşahın görücüsü Hemanın oğulları idi, çünki Hemanı yüksəltmək
    barədə Allahın verdiyi sözə görə Allah ona on dörd oğul və üç qız vermişdi.
  eng-DBY: all these were sons of Heman the king's seer in the words of God, to exalt
    his power; and God had given to Heman fourteen sons and three daughters.
  hin-2017: परमेश्वर की प्रतिज्ञानुकूल जो उसका नाम बढ़ाने की थी, ये सब हेमान के पुत्र
    थे जो राजा का दर्शी था; क्योंकि परमेश्वर ने हेमान को चौदह बेटे और तीन बेटियाँ
    दीं थीं।
  eng-YLT: all these [are] sons of Heman — seer of the king in the things of God —
    to lift up a horn; and God giveth to Heman fourteen sons and three daughters.
  eng-WYC-2017: all these the sons of Heman were prophets of the king in the words
    of God, that he should enhance the horn, or strength. And God gave to Heman fourteen
    sons and three daughters.
  eng-WMBB: All these were the sons of Heman the king’s seer in the words of God,
    to lift up the horn. God gave to Heman fourteen sons and three daughters.
  urd-GVH: इन सबका बाप हैमान दाऊद बादशाह का ग़ैबबीन था। अल्लाह ने हैमान से वादा किया
    था कि मैं तेरी ताक़त बढ़ा दूँगा, इसलिए उसने उसे 14 बेटे और तीन बेटियाँ अता की
    थीं।
  rug-rug: Doduru arini sari na tuna Hemani, sa tie dodogorae tanisa baṉara, gua pu
    ele va tatara nia sa Tamasa pude va lavatia meke va ṉiṉira ia sa pozana. Ponia
    Tamasa koasa si ka manege made koreo meke ka ṉeta vineki.
  gaz-gaz: Isaan kunneen hundi ilmaan Heemaan namicha mootichaaf mulʼata argu sanaa
    turan. Isaan akka isa kabajaniif akkuma Waaqni abdachiise sanatti isaa ni kennaman.
    Waaqnis ilmaan kudha afurii fi intallan sadii Heemaaniif ni kenne.
  fra-LSG: tous fils d’Héman, qui était voyant du roi pour révéler les paroles de
    Dieu et pour exalter sa puissance; Dieu avait donné à Héman quatorze fils et trois
    filles.
  yal-yal: Muxuni itoe birin yi findixi Heman ma diine nan na naxan yi fetoon tima
    mangan xa fata Ala ra alo xiyena. Ala yi Heman sɛnbɛn gbo ayi, a yi dii xɛmɛ fu
    nun naanin nun dii tɛmɛ saxan fi a ma.
  haw-1868: O lakou nei a pau na keikikane a Hemana, a ke kaula o ke alii ma na mea
    o ke Akua, e hookiekie ae i ka pu. A haawi mai la ke Akua i na keikikane he umikumamaha,
    a me na kaikamahine ekolu na Hemana.
  arb-NAV: وَجَمِيعُ هَؤُلاءِ هُمْ أَبْنَاءُ هَيْمَانَ نَبِيِّ الْمَلِكِ، وَقَدْ رَزَقَهُ
    الرَّبُّ أَرْبَعَةَ عَشَرَ ابْناً وَثَلاثَ بَنَاتٍ، تَحْقِيقاً لِوَعْدِهِ، لِيَرْفَعَ
    مِنْ شَأْنِهِ.
  ewe-ewe: (Ame siawo katã nye Heman, fia la ƒe nukpɔla ƒe viŋutsuwo. Wotsɔ wo nɛ
    to Mawu ƒe ŋugbedodo me be woadoe ɖe dzi. Mawu na ƒe viŋutsu wuiene kple vinyɔnu
    etɔ̃ Heman.)
  eng-LEE: All these sons of Heman the king's seer in the words of God, were to lift
    up the horn. And God gave to Heman fourteen sons and three daughters.
  asm-FB: ৰজাৰ ভাববাদী হেমনৰ এওঁলোক পুত্র। ঈশ্বৰক শ্রদ্ধা কৰিবলৈ তেওঁক চৌদ্ধ জন পুত্র
    আৰু তিনি জনী ছোৱালী দান কৰিলে।
  sus-A: يِ مِشِ بِرِن قِندِشِ هٍمَن شَ دِيٍ نَن نَ، نَشَن نُ عَلَ شُي مَدَنفِمَ مَنفّ
    بّ. عَلَ نَشَ سّنبّ قِ عَ مَ، عَ شَ دِ قُ نُن نَانِ سْتْ، عَ نُن دِ فِنّ سَشَن.
  fra-SBL: Tous ceux-là étaient les fils d'Héman, le voyant du roi, pour prononcer
    les paroles de Dieu, pour élever la corne. Dieu donna à Héman quatorze fils et
    trois filles.
  hbo-hbo: כָּל־אֵ֨לֶּה בָנִ֜ים לְהֵימָ֗ן חֹזֵ֥ה הַמֶּ֛לֶךְ בְּדִבְרֵ֥י הָאֱלֹהִ֖ים
    לְהָרִ֣ים קָ֑רֶן וַיִּתֵּ֨ן הָאֱלֹהִ֜ים לְהֵימָ֗ן בָּנִ֛ים אַרְבָּעָ֥ה עָשָׂ֖ר
    וּבָנֹ֥ות שָׁלֹֽושׁ׃
  kik-kik: Acio othe maarĩ ariũ a Hemani ũrĩa wonagĩra mũthamaki maũndũ. Maaheanĩtwo
    kũrĩ we kũringana na ciĩranĩro cia Ngai nĩguo mamũtũũgagĩrie. Ngai aaheete Hemani
    ariũ ikũmi na ana, na airĩtu atatũ.
  fra-NCL: 'ils étaient tous fils de Héman, voyant du roi dans les paroles de Dieu,
    pour exalter sa puissance : Dieu avait donné à Héman quatorze fils et trois filles.'
  cek-AK: Hae kaminawk loe taki to uengh o, nihcae loe Sithaw lok taphong siangpahrang
    ih tahmaa Heman capanawk ah oh o; Sithaw mah Heman hanah capa hatlaipalito hoi
    canu thumto paek.
  cuk-cuk: Bela wemar, Hemán-e-masmala gued. Hemanʼde, reyga-Bab-Dummad-igarsik negburgan-dakedid.
    Bab-Dummad Hemánʼga masmala warambe-gakabake (14) uksad. Bunamaladi ega warbaa
    uksabalid. Agala, Hemán nug-dummarba-megnonikid, ar Bab-Dummad ega sogsagusad,
    an deyob be-imakoye.
  uig-CYR: Буларниң һәммиси Һеманниң оғуллири болуп, Худаға болған мәдһийисини яңритиш
    үчүн қоюлған (Һеман болса падишаға Худаниң сөз-каламини йәткүзидиған алдин көргүчи
    еди); Худа Һеманға он төрт оғул, үч қиз ата қилған еди.
  tel-2017: వీళ్ళందరూ దేవుని వాక్కు విషయంలో రాజుకు ప్రవక్త అయిన హేమాను కొడుకులు. హేమానును
    గొప్ప చెయ్యడానికి దేవుడు హేమానుకు పద్నాలుగు మంది కొడుకులను, ముగ్గురు కూతుళ్ళను
    అనుగ్రహించాడు.
  hat-BSA: Tout sila yo te fis a Héman yo, konseye a wa a ki pou bay li ekspiyasyon
    selon pawòl a Bondye; paske Bondye te bay katòz fis ak twa fi a Héman.
  kos-kos: God El tuh sang nu sel Heman, mwet liyaten lun tokosra, wen singoul akosr
    inge oayapa acn tolu oana El tuh wulela kac, tuh in sang ku nu sel Heman.
  hbo-WLC: כָּל־אֵ֨לֶּה בָנִ֜ים לְהֵימָ֗ן חֹזֵ֥ה הַמֶּ֛לֶךְ בְּדִבְרֵ֥י הָאֱלֹהִ֖ים
    לְהָרִ֣ים קָ֑רֶן וַיִּתֵּ֨ן הָאֱלֹהִ֜ים לְהֵימָ֗ן בָּנִ֛ים אַרְבָּעָ֥ה עָשָׂ֖ר
    וּבָנ֥וֹת שָׁלֽוֹשׁ׃
  ibo-ibo: Ndị a niile bụ ụmụ Heman, onye bụ ọhụ ụzọ eze. Dịka nkwa Chineke kwere
    maka ibuli ya elu, Chineke nyere ya ụmụ ndị ikom iri na anọ, na ụmụ ndị inyom
    atọ.
  ory-ory: ଏସମସ୍ତେ ଶୃଙ୍ଗଧ୍ୱନି କରିବା ନିମନ୍ତେ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ବିଷୟରେ ରାଜାଙ୍କର ଦର୍ଶକ
    ହେମନର ପୁତ୍ର ଥିଲେ। ପରମେଶ୍ୱର ହେମନକୁ ଚଉଦ ପୁତ୍ର ଓ ତିନି କନ୍ୟା ଦେଲେ।
  chk-chk: Ätekei meinisin ir nöün Heman kewe mwän, nge Heman nöün ewe king soufos.
    Kot a ngeni Heman ekei engol me föman nöün mwän pwal ülüman nöün fefin, usun a
    fen pwon ngeni, pwe epwe atekiatä i.
  rop-rop: God bin gibit det speshalwan mesinja blanga det king neim Heiman, dislot
    14 san en thribala doda, blanga meigim im strongwan.
  ukr-1871: Усї це сини Емана, віщуна царського в словах Божих, щоб звеличувати силу
    його. І дав Бог Еманові чотирнайцять синів і три дочки.
  deu-1951: Alle diese waren Söhne Hemans, des Sehers des Königs; nach den Worten
    Gottes von der Erhöhung des Horns, gab Gott dem Heman vierzehn Söhne und drei
    Töchter.
  eng-JPS: all these were the sons of Heman the king's seer in the things pertaining
    to God, to lift up the horn. And God gave to Heman fourteen sons and three daughters.
  srp-1865: Ti svi bijahu sinovi Emana vidioca careva u rijeèima Božijim da se uzvišuje
    rog; jer Bog dade Emanu èetrnaest sinova i tri kæeri.
  lug-lug: Abo bonna baali baana ba Kemani nnabbi aweereza kabaka, abaamuweebwa olw’okusuubiza
    kwa Katonda, okuyimusanga erinnya lye. Katonda yamuwa abaana aboobulenzi kkumi
    na bana, n’aboobuwala basatu.
  heb-heb: כל אלה בנים להימן חזה המלך בדברי האלהים להרים קרן ויתן האלהים להימן בנים
    ארבעה עשר ובנות שלוש׃
  ben-IRV: এঁরা সবাই ছিলেন রাজার দর্শনকার হেমনের ছেলে। ঈশ্বরের প্রতিজ্ঞা অনুসারে হেমনকে
    শক্তিশালী করবার জন্য ঈশ্বর তাঁকে চৌদ্দটি ছেলে ও তিনটি মেয়ে দিয়েছিলেন।
  pan-pan: ਇਹ ਸਭੇ ਪਾਤਸ਼ਾਹ ਦੇ ਅਗੰਮ ਗਿਆਨੀ ਹੇਮਾਨ ਦੇ ਪੁੱਤਰ ਸਨ ਜਿਹੜਾ ਨਰਸਿੰਗਾ ਫੂਕਦਿਆਂ ਹੋਇਆਂ
    ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਬਾਣੀਆਂ ਸੁਣਾਉਂਦਾ ਸੀ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਹੇਮਾਨ ਨੂੰ ਚੌਦਾਂ ਪੁੱਤਰ ਤੇ ਤਿੰਨ
    ਧੀਆਂ ਦਿੱਤੇ
  mya-JVB: ထို သူအပေါင်း တို့သည် တံပိုး မှုတ်လျက် ဘုရားသခင် ၏ တရား တော်ကို ဟောပြောသောရှင်ဘုရင်
    ၏ ဆရာ တော်ဟေမန် သား ဖြစ်ကြ၏။ ဘုရားသခင် သည် ဟေမန် အား သား တကျိပ် လေး ယောက်နှင့်
    သမီး သုံး ယောက်တို့ကိုပေး တော်မူ၏။
  hmo-hmo: Unai ibounai be Hemana, king ena peroveta tauna, ena natuna. Dirava ese
    Hemana dekenai inai natuna tau 14 bona natuna kekeni 3 ia henia, iena gwauhamata
    hegeregerena, Hemana dekenai siahu do ia henia totona.
  urd-urd: यह सब हैमान के बेटे थे, जो ख़ुदा की बातों में सींग बुलन्द करने के लिए बादशाह
    का गै़बबीन था; और ख़ुदा ने हैमान को चौदह बेटे और तीन बेटियाँ दी थीं।
  rus-SYN: Все эти сыновья Емана, прозорливца царского, по словам Божиим, чтобы возвышать
    славу его. И дал Бог Еману четырнадцать сыновей и трех дочерей.
  bqc-SIM: Gbɛ̃́piↄá kí gu'ena Emani nɛgↄ̃ɛↄnɛ ḿpii. Lua lɛgbɛ̃̀ɛ̀ à mɛ̀ á aà
    gba gbãa, ↄ̃ à aà gbà nɛgↄ̃ɛↄ gɛ̃o mɛ̀ndosai ń nɛnↄɛↄ lↄ àaↄ̃.
  tcz-CHONGTHU: Lengpa Themgao a pang Heman hin Pakaiya a konin chapa Somle li le
    chanu thum ahing e.
  mar-mar: हेमान हा राजाचा संदेष्टा होता, हे सर्व हेमानाचे पुत्र शिंग वाजवायला होते.
    देवाने हेमानाला चौदा मुले आणि तीन मुली देऊन सन्मानीत केले.
  qub-qub: Paycunaga llapanpis caran Hemanpa wamrallan. Hemanga rayta willaj Dios
    tantiyachishanta. Hemanpaga Tayta Dios yanapaptinmi wamran caran chunca chuscu
    (14) ollgu, quimsa warmi.
  bqp-bqp: Beni kpurowɑ bɑ sɑ̃ɑ Hemɑnin bibun bweseru. Hemɑni wiyɑ u rɑ Yinni Gusunɔn
    dɑm wɔlle sue kpɑ u sinɑ boko sɔ̃ ye Yinni Gusunɔ u geruɑ. Hemɑni wi, u bii tɔn
    durɔbu mɑrɑ wɔkurɑ nnɛ, bii tɔn kurɔbu mɑɑ itɑ.
  hat-hat: Bondye te bay Eyman, pwofèt wa a, katòz pitit gason sa yo ak twa pitit
    fi, dapre pwomès li te fè l' pou l' te ba li anpil pouvwa. Lè yo t'ap fè konnen
    mesaj Bondye yo, se yo ki te pou kònen twonpèt yo.
  eng-BSB: All these sons of Heman the king’s seer were given him through the promises
    of God to exalt him, for God had given Heman fourteen sons and three daughters.
  eng-WEBPB: All these were the sons of Heman the king’s seer in the words of God,
    to lift up the horn. God gave to Heman fourteen sons and three daughters.
  kbq-kbq: Hagi ama ana maka mofavreramina kini nemofo avate kasnampa ne' Hemani mofavreramine.
    Hagi Anumzamo'a Hemanina ragi amigahue huno huvempa hunte'nere ama ana mofavreramina
    ami'neankino, Hemani'a 14ni'a ne' mofavrerami nezmanteno, 3'a mofanerami zamante'ne.
  nhe-BL: Hemán elqui nopa tiocamanalojquetl tlen quitequipanohuayaya Tlanahuatijquetl
    David huan quema quinequiyaya quimatis se tlamantli, elqui ya tlen quitlajtlaniyaya
    Toteco Dios. Huan Toteco Dios quitiochijtoya Hemán miyac pampa quimacac 14 itelpocahua
    huan eyi iichpocahua.
  gub-BL: Emà wiko Tupàn ze'eg imume'u har romo tuwihawete henataromo a'e. Tupàn umur
    a'e 14 ta'yr izupe wà. Umur na'iruz tazyr izupe wà no, ta'e a'e 'ym mehe we umume'u
    wamono àwàm izupe wà xe. Ta'e iporomono wer upuner haw rehe Emà pe a'e xe.
  eng-DRA: 'All these were the sons of Heman the seer of the king in the words of
    God, to lift up the horn: and God gave to Heman fourteen sons and three daughters.'
