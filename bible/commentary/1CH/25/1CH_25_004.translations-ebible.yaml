verse: 1CH.025.004
translations:
  mal-C: 'ഹേമാനുവേണ്ടി, അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽനിന്ന്: ബുക്കിയാവ്, മത്ഥന്യാവ്,
    ഉസ്സീയേൽ, ശെബൂവേൽ, യെരീമോത്ത്, ഹനന്യാവ്, ഹനാനി, എലീയാഥാ, ഗിദ്ദൽതി, രോമംതി-ഏസെർ,
    യോശ്ബെക്കാശാ, മല്ലോഥി, ഹോഥീർ, മഹസീയോത്ത്'
  deu-TKW: 'Von Heman: Die Söhne Hemans: Bukkia, Mattanja, Ussiel, Sebuel, Jerimoth,
    Hananja, Hanani, Eliatha, Giddalthi, Romamthi-Eser, Josbekasa, Mallothi, Hothir,
    Mahasioth.'
  lin-lin: 'Mpo na Emani, bazwaki kati na bana na ye ya mibali : Bukiya, Matania,
    Uzieli, Shebueli, Yerimoti, Anania, Anani, Eliyata, Gidaliti, Romamiti-Ezeri,
    Yoshibekasha, Maloti, Otiri mpe Maazioti.'
  eng-LSV: 'Of Heman, sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, and Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, and Romamti-Ezer, Joshbekashah, Mallothi,
    Hothir, Mahazioth;'
  eng-GNV: Of Heman, the sonnes of Heman, Bukkiah, Mattaniah, Vzziel, Shebuel, and
    Ierimoth, Hananiah, Hanani, Eliathah, Giddalti, and Romamtiezer, Ioshbekashah,
    Mallothi, Hothir, and Mahazioth.
  eng-WEBSTER: 'Of Heman: the sons of Heman; Bukkiah, Mattaniah, Uzziel, Shebuel,
    and Jerimoth, Hananiah, Hanani, Eliathah, Giddalti, and Romamti-ezer, Joshbekashah,
    Mallothi, Hothir, and Mahazioth:'
  nhw-BL: 'Huan Hemán quinpixqui iconehua catli inintoca eliyayaj: Buquías, Matanías,
    Uziel, Sebuel, Jeremot, Hananías, Hanani, Eliata, Gidalti, Romanti Ezer, Josbecasa,
    Maloti, Hotir huan Mahaziot.'
  swh-ONEN: 'Wana wa Hemani walikuwa: Bukia, Matania, Uzieli, Shebueli na Yeremothi,
    Hanania, Hanani, Eliatha, Gidalti na Romamti-Ezeri, Yoshbekasha, Malothi, Hothiri
    na Mahaziothi.'
  bba-bba: Hemɑnin bibun bweseru sɔɔ mɑɑ, Bukiɑ kɑ Mɑtɑniɑ kɑ Usiɛli kɑ Sebuɛli kɑ
    Yerimɔti kɑ Hɑnɑniɑ kɑ Hɑnɑni kɑ Eleɑtɑ kɑ Gidɑliti kɑ Romɑnti Esɛɛ kɑ Yosibekɑsɑ
    kɑ Mɑlɔti kɑ Hotiri kɑ Mɑkɑsiɔti.
  eng-KJVCPB: 'Of Heman: the sons of Heman; Bukkiah, Mattaniah, Uzziel, Shebuel, and
    Jerimoth, Hananiah, Hanani, Eliathah, Giddalti, and Romamti-ezer, Joshbekashah,
    Mallothi, Hothir, and Mahazioth:'
  luo-luo: 'Koa kuom yawuot Heman noyier: Bukia, Matania, Uziel, Shubael kod Jerimoth,
    bende noyier Hanania, Hanani, Eliatha, Gidalti kod Romamti-Ezer, bangʼe noyier
    Joshbekasha, Malothi, Hothir, kod Mahazioth.'
  meu-meu: 'Hemana ena amo: Hemana natuna Bukia, Matania, Usiele, Sebuele; bona Ierimoto,
    Hanania, Hanani, Eliata, Gidalti; bona Romamatiesere, Iosobekasa, Maloti, Hotiri,
    Mahasioto.'
  npi-ULB: हेमानका छोराहरूबाटः बुक्‍कियाह, मत्तन्‍याह, उज्‍जीएल, शूबाएल, यरीमोत, हनन्‍याह,
    हनानी, एलीआता, गिद्दलती, रोममती-एजेर, योश्‍बाकाशा, मल्‍लोती, होतीर र महजीओत ।
  yor-yor: 'Gẹ́gẹ́ bí ti Hemani, nínú àwọn ọmọ rẹ̀: Bukkiah, Mattaniah, Usieli, Ṣubaeli
    àti Jerimoti; Hananiah, Hanani, Eliata, Giddalti, àti Romamtieseri, Joṣbekaṣa,
    Malloti, Hotiri, Mahasiotu.'
  pes-OPCB: 'هیمان: بقیا، متنیا، عزی‌ئیل، شبوئیل، یریموت، حننیا، حنانی، الیاته، جدلتی،
    روممتی عزر، یشبقاشه، ملوتی، هوتیر و محزیوت (پسران هیمان).'
  tgl-ULB: 'Mula sa mga anak ni Heman ay: sina Bukias, Matanias, Uziel, Sebuel, Jerimot,
    Hananias, Hanani, Eliata, Gedalti, Ramamti-ezer, Josbecasa, Maloti, Hotir at Mahaziot.'
  hui-hui: Hemana igini pira mbirani maria (14) henego mini Bugaia Madanaia Usiele
    Sebuele Yarimodo Hananaia Hanani Eliada Gidaladi Lomamadiese Yosobegasa Malodi
    Hodiri Mahasiodo layaru hene.
  mya-mya: ဟေ​မန်​၏​သား​တစ်​ဆယ့်​လေး​ယောက်​မှာ ဗုက္ကိ၊ မတ္တ​နိ၊ သြ​ဇေ​လ၊ ရှေ​ဗွေ​လ၊
    ယေ​ရိ​မုတ်၊ ဟာ​န​နိ၊ ဟာ​နန်၊ ဧ​လျာ​သ၊ ဂိဒ္ဒါ​လ​တိ၊ ရော​မန္တေ​ဇာ၊ ယော​ရှ​ဗေ​က​ရှ၊
    မလ္လော​သိ၊ ဟော​သိ​ရ၊ မ​ဟာ​ဇုတ်​ဟူ​၍​ဖြစ်​သ​တည်း။-
  bod-N: ཧེ་མཱན་ལ་མཚོན་ན། ཁོའི་བུ་རྣམས་ལས་པུག་ཀི་ཡཱ་དང་། མད་ཐན་ཡཱ། ཨུ་ཟི་ཨེལ། ཤེ་བུ་ཨེལ།
    ཡེ་རི་མོད། ཧ་ནན་ཡཱ། ཧ་ནཱ་ནེ། ཨེ་ལི་ཨ་ཐཱ། གིད་ཏལ་ཏི། རོ་མམ་ཏི་ཨེ་ཟེར། ཡོས་པེ་ཀ་ཤཱ།
    མལ་ལོ་ཐི། ཧོ་ཐིར། མཱ་ཧ་ཟི་ཨོད་བཅས་ཡོད་ལ།
  sna-sna: 'Kana ari Hemani, kubva kuvanakomana vake: Bhukia, Matania, Uzieri, Shubhaeri
    naJerimoti; Hanania, Hanani, Eriata, Gidhariti naRomamiti-Ezeri; Joshibhekasha,
    Maroti, Hotiri naMahazioti.'
  spa-BLM: 'De Hemán, los hijos de Hemán: Buquías, Matanías, Uziel, Sebuel, Jerimot,
    Hananías, Hanani, Eliathah, Giddalti, Romamti-Ezer, Josbekashah, Mallothi, Hothir
    y Mahazioth.'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Hemán, aton eb'' vin̈ tic: Vin̈aj Buquías,
    vin̈aj Matanías, vin̈aj Uziel, vin̈aj Sebuel, vin̈aj Jeremot, vin̈aj Hananías,
    vin̈aj Hanani, vin̈aj Eliata, vin̈aj Gidalti, vin̈aj Romanti-ezer, vin̈aj Josbecasa,
    vin̈aj Maloti, vin̈aj Hotir yed'' vin̈aj Mahaziot.'
  swh-ULB: 'Kutoka wana wa Hemani: Bukia, Matania, Uzieli, Shebueli, na yerimothi,
    Hanania, Hanani, Eliatha, Gidalti, Romamti Ezeri, yoshibekasha, Mallothi, Hothiri,
    na Mahaziothi.'
  bel-bel: 'Ад Эмана сыны Эмана: Букія, Матанія, Азііл, Шэвуіл і Ерымот, Хананія,
    Ханані, Эліята, Гідалці, Рамамці-Эзэр, Ёшбэкаша, Малоці, Гатыр і Махазіёт.'
  deu-ELBBK: 'Von Heman, die Söhne Hemans: Bukkija und Mattanja, Ussiel, Schebuel
    und Jerimot, Hananja, Hanani, Eliata, Giddalti und Romamti-Eser, Joschbekascha,
    Malloti, Hotir, Machasiot.'
  mbb-OT: 'Is ebpuun te menge anak ni Heman he menge maama: si Bukia, Matania, Uziel,
    Shebuel, Jerimot, Hanania, Hanani, Eliata, Gidalti, Romanti Ezer, Joshbekasha,
    Maloti, Hotir, wey Mahaziot.'
  mal-2015: 'ഹേമാന്യരോ: ബുക്കീയാവു; മത്ഥന്യാവു, ഉസ്സീയേൽ, ശെബൂവേൽ, യെരീമോത്ത്, ഹനന്യാവു,
    ഹനാനി, എലീയാഥാ, ഗിദ്ദൽതി, രോമംതി-ഏസെർ, യൊശ്ബെക്കാശാ, മല്ലോഥി, ഹോഥീർ, മഹസീയോത്ത്
    എന്നിവർ ഹേമാന്റെ പുത്രന്മാർ.'
  rmc-rmc: 'Le Heman sas dešuštar (14) čhave: o Bukijah, o Mataniah, o Uziel, o Šebuel,
    o Jerimot, o Chananijah, o Chanani, o Eliatah, o Gidalti, o Romamti-Ezer, o Jošbekašah,
    o Maloti, o Hotir the o Machaziot.'
  pes-OPV: و از هَيمان، پسران هَيمان بُقِّيا و مَتَنيا و عُزّيئيل و شَبُوئيل و يريموت
    و حَنَنيا و حَناني و اَلِيآتَه و جدَّلتِي و رُومَمتِي عَزَر و يشبِقاشَه و مَلُّوتِي
    و هُوتير و مَحزِيوت.
  ron-1924: 'Дин Хеман, фиий луй Хеман: Букия, Матания, Узиел, Шебуел, Иеримот, Ханания,
    Ханани, Елиата, Гидалти, Ромамти-Езер, Иошбекаша, Малоти, Хотир, Махазиот,'
  ben-OBCV: 'হেমনের কথা, তাঁর ছেলেদের মধ্যে থেকে: বুক্কিয়, মত্তনিয়, উষীয়েল, শবূয়েল,
    যিরীমোৎ, হনানিয়, হনানি, ইলীয়াথা, গিদ্দলতি, রোমামতী-এষর, যশবকাশা, মল্লোথি, হোথীর
    ও মহসীয়োৎ।'
  som-som: 'iyo reer Heemaan: oo wiilashii Heemaanna waxay ahaayeen Buqiyaah, iyo
    Matanyaah, iyo Cusii''eel, iyo Shebuu''eel, iyo Yeriimood, iyo Xananyaah, iyo
    Xanaanii, iyo Elii''aataah, iyo Giddaltii, iyo Romamtii Ceser, iyo Yaashbeqaashaah,
    iyo Mallootii, iyo Hootiir, iyo Maxasii''ood.'
  lat-VUC: 'Heman quoque: filii Heman, Bocciau, Mathaniau, Oziel, Subuel, et Jerimoth,
    Hananias, Hanani, Eliatha, Geddelthi, et Romemthiezer, et Jesbacassa, Mellothi,
    Othir, Mahazioth:'
  eng-ASVBT: 'Of Heman; the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, and
    Jerimoth, Hananiah, Hanani, Eliathah, Giddalti, and Romamti-ezer, Joshbekashah,
    Mallothi, Hothir, Mahazioth.'
  ita-1885: I figliuoli di Heman furono Bucchia, Mattania, Uzziel, Sebuel, e Ierimot,
    Hanania, Hanani, Eliata, Ghiddalti, Romamtiezer, Iosbecasa, Malloti, Hotir, e
    Mahaziot.
  eng-LXXUP: To Heman were reckoned the sons of Heman, Bukkiah, and Mattaniah, and
    Uzziel, and Shebuel, and Jerimoth, and Hananiah, and Hanani, and Eliathah, and
    Giddalti, and Romamti-ezer, and Joshbekashah, and Mallothi, and Hothir, and Mahazioth.
  eng-ULB: 'From the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shubael, and Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi, Hothir,
    and Mahazioth.'
  spa-VBL: 'De los hijos de Hemán: Buquías, Matanías, Uziel, Sebuel, Jerimot, Hananías,
    Hanani, Eliatá, Giddalti, Romamti-ezer, Josbecasa, Maloti, Hotir y Mahaziot.'
  fra-_FOB: 'De Héman, les fils de Héman: Bukkija, Matthania, Uziel, Shébuel, Jérimoth,
    Hanania, Hanani, Élijatha, Guiddalthi, Romamthi-Ézer, Joshbékasha, Mallothi, Hothir
    et Machazioth.'
  mal-mal: 'ഹേമാന്യരിൽ: ബുക്കീയാവ്; മത്ഥന്യാവ്, ഉസ്സീയേൽ, ശെബൂവേൽ, യെരീമോത്ത്, ഹനന്യാവ്,
    ഹനാനി, എലീയാഥാ, ഗിദ്ദൽതി, രോമംതി-ഏസെർ, യൊശ്ബെക്കാശാ, മല്ലോഥി, ഹോഥീർ, മഹസീയോത്ത്
    എന്നിവർ ഹേമാന്റെ പുത്രന്മാർ.'
  urd-GVR: Haimān ke ḳhāndān se Haimān ke beṭe Buqqiyāh, Mattaniyāh, Uzziyel, Sabuel,
    Yarīmot, Hananiyāh, Hanānī, Iliyātā, Jiddāltī, Rūmamtī-azar, Yasbiqāshā, Mallūtī,
    Hautīr aur Mahāziyot.
  suz-BL: हेमान आ तौपुकी बुक्‍कीयाह, मत्तन्‍याह, उज्‍जीएल, शेबुएल, येरीमोथ, हनान्‍याह,
    हानानी, एली-आथा, गिदाल्‍ती, रोमाम्‍ती-एजेर, योश्‍बे-काशाह, माल्‍लोथी, होथीर नु
    माहाजी-ओथ बाक्‍मा बाक्‍त।
  ita-1927: 'Di Heman: i figliuoli di Heman: Bukkija, Mattania, Uzziel, Scebuel, Jerimoth,
    Hanania, Hanani, Eliathak, Ghiddalthi, Romamti-Ezer, Joshbekasha, Mallothi, Hothir,
    Mahazioth.'
  ckb-ckb: 'لە هێیمان، کوڕەکانی هێیمان: بوقیاهو، مەتەنیا، عوزیێل، شوڤائێل، یەریمۆت،
    حەنەنیا، حەنانی، ئەلییاتا، گیدەلتی، ڕۆمەمتی عەزەر، یۆشبەقاشا، مەلۆتی، هۆتیر و
    مەحەزیۆت.'
  eng-BBE: 'Of Heman, the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel and Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti and Romamti-ezer, Joshbekashah, Mallothi,
    Hothir, Mahazioth;'
  kan-OKCV: ಹೇಮಾನನ ಪುತ್ರರಲ್ಲಿ ಬುಕ್ಕೀಯ, ಮತ್ತನ್ಯ, ಉಜ್ಜೀಯೇಲ್, ಶೆಬೂಯೇಲ್, ಯೆರೀಮೋತ್, ಹನನ್ಯ,
    ಹನಾನೀ, ಎಲೀಯಾತ್, ಗಿದ್ದಲ್ತಿ, ರೋಮಮ್ತಿಯೆಜೆರ್, ಯೊಷ್ಬೆಕಾಷ, ಮಲ್ಲೋತಿ, ಹೋತೀರ್, ಮಹಜೀಯೋತ್.
  tam-2017: கொம்பைத் தொனிக்கச்செய்ய, தேவனுடைய காரியத்தில் ராஜாவுக்கு தீர்க்கதரிசியான
    வாலிபனாகிய ஏமானின் மகன்களான புக்கியா, மத்தனியா, ஊசியேல், செபுவேல், எரிமோத், அனனியா,
    அனானி, எலியாத்தா, கிதல்தி, ரொமந்தியேசர், யோஸ்பெகாஷா, மலோத்தி, ஒத்திர், மகாசியோத்
    என்பவர்களுமே.
  spa-RV-1909: 'De Hemán: los hijos de Hemán, Buccia, Mathanía, Uzziel, Sebuel, Jerimoth,
    Hananías, Hanani, Eliatha, Gidalthi, Romamti-ezer, Josbecasa, Mallothi, Othir,
    y Mahazioth.'
  ron-BTF: 'Din Heman, fiii lui Heman: Buchia, Matania, Uziel, Șebuel și Ierimot,
    Hanania, Hanani, Eliata, Ghidalti și Romamti-Ezer, Ioșbecașa, Maloti, Hotir și
    Mahaziot;'
  eng-WEBP: 'Of Heman, the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi, Hothir,
    and Mahazioth.'
  eng-FBV: 'From the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, Romamti-ezer, Joshbekashah, Mallothi, Hothir,
    and Mahazioth.'
  nld-1939: 'De groep van Heman: Boekki-jáhoe, Mattanjáhoe, Oezziël, Sjeboeël, Jerimot,
    Chananja, Chanani, Elijáta, Giddalti, Romamti-Ézer, Josjbekásja, Mallóti, Hotir
    en Machaziot, zonen van Heman;'
  nch-BL: 'Huan Hemán quinpixqui iconehua cati inintoca eliyaya: Buquías, Matanías,
    Uziel, Sebuel, Jeremot, Hananías, Hanani, Eliata, Gidalti, Romanti Ezer, Josbecasa,
    Maloti, Hotir huan Mahaziot.'
  vie-1934: Về con trai của Hê-man có Búc-ki-gia, Ma-tha-nia, U-xi-ên, Sê-bu-ên, Giê-ri-mốt,
    Ha-na-nia, Ha-na-ni, Ê-li-a-tha, Ghi-đanh-thi, Rô-mam-ti-Ê-xe, Giốt-bê-ca-sa,
    Ma-lô-thi, Hô-thia, và Ma-ha-xi-ốt.
  hin-CV: 'हेमान वंशज: हेमान के पुत्र थे बुक्कियाह, मत्तनियाह, उज्ज़िएल, शुबेल और
    येरीमोथ, हननियाह, हनानी, एलियाथाह, गिद्दालती और रोमामती-एत्सर, योषबेकाषाह, मल्लोथी,
    होथीर, माहाज़ीयोथ.'
  spa-BES: 'Los hijos de Hemán: Buquias, Matanias, Uziel, Sebuel, Jeremot, Hananias,
    Hanani, Eliata, Gidalti y Romanti-ezer, Josbecaza, Maloti, Hotir, Mahaziot;'
  tdx-tdx: 'I Hemane, o ana’ i Hemaneo: i Bokià, i Matanià, i Oziele, i Seboele naho
    Ierimote, i Kananià, i Kananý, i Eliatà, i Gidaltý naho i Romamtiezere, Iosbekasà,
    i Malotý, i Makaziote.'
  tha-KJV: จากเฮมาน คือลูกหลานของเฮมานมี บุ​คค​ียาห์ มัทธานิยาห์ อุ​สซีเอล เชบูเอล
    และเยรีโมท ฮานานิยาห์ ฮานานี เอลียาธาห์ กิดดาลที และโรมั​มท​ี​เอเซอร์ โยชเบคาชาห์
    มัลโลธี โฮธีร์ และมาหะซิโอท
