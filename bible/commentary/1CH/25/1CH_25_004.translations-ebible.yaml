    হননিয়া, হনানী, ইলীয়াথা, গিদ্দলতী, ৰোমমতী-এজৰ, যচবিকাচা, মল্লোথী, হোথীৰ আৰু মহজীয়োৎ।'
  sus-A: هٍمَن شَ دِيٍ؛ بُوكِيَ، مَتَنِيَ، يُسِيّلِ، سٍبُوٍلِ، يٍرِ مٌتِ، شَنَنِيَ،
    شَنَنِ، عٍلِيَتَ، فِدَلِتِ، رٌ مَنتِ عٍسٍرِ، يٌسٌبٍكَسَ، مَلٌتِ، هٌتِرِ، مَشَسِيٌتِ.
  fra-SBL: 'Fils d''Héman : Bukkia, Matthania, Uzziel, Shebuel, Jerimoth, Hanania,
    Hanani, Eliatha, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi, Hothir et Mahazioth.'
  hbo-hbo: לְהֵימָ֑ן בְּנֵ֣י הֵימָ֡ן בֻּקִּיָּ֡הוּ מַתַּנְיָ֡הוּ עֻ֠זִּיאֵל שְׁבוּאֵ֨ל
    וִֽירִימֹ֜ות חֲנַנְיָ֣ה חֲנָ֗נִי אֱלִיאָ֤תָה גִדַּ֙לְתִּי֙ וְרֹמַ֣מְתִּי עֶ֔זֶר
    יָשְׁבְּקָ֣שָׁה מַלֹּ֔ותִי הֹותִ֖יר מַחֲזִיאֹֽות׃
  kik-kik: 'Kuuma kũrĩ ariũ a Hemani: maarĩ Bukia, na Matania, na Uzieli, na Shubaeli,
    na Jerimothu, na Hanania, na Hanani, na Eliatha, na Gidaliti, na Romamuti-Ezeri,
    na Joshibekasha, na Malothi, na Hothiru, na Mahaziothu.'
  fra-NCL: 'De Héman, les fils de Héman : Bocciaü, Mathaniaü, Oziel, Subuël, Jérimoth,
    Hananias, Hanani, Eliatha, Geddelthi, Romemthiézer, Jesbacassa, Mellothi, Othir
    et Mahazioth ;'
  cek-AK: Heman ih caanawk loe Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth, Hananiah,
    Hanani, Eliathah, Giddalti hoi Romamti-Ezer, Joshbekashah, Mallothi, Hothir hoi
    Mahazioth.
  cuk-cuk: 'Hemán-e-masmala, wemalad: Buquías, Matanías, Uziel, Sebuel, Jeremot, Hananías,
    Hanani, Eliata, Gidalti, Romanti-Ezer, Josbecasa, Maloti, Hotir, Mahaziot.'
  uig-CYR: Һеманниң болса, униң Буккия, Маттания, Уззийәл, Шәбуйәл, Йәримот, Һанания,
    Һанани, Әлията, Гиддалти вә Ромамти-Езәр, Йошбикаша, Маллоти, Һотир вә Махазиот
    дегән оғуллири бар еди.
  tel-2017: హేమాను సంబంధుల్లో హేమాను కొడుకులు బక్కీయాహు, మత్తన్యా, ఉజ్జీయేలు, షెబూయేలు,
    యెరీమోతు, హనన్యా, హనానీ, ఎలీయ్యాతా, గిద్దల్తీ, రోమమ్తియెజెరు, యొష్బెకాషా, మల్లోతి,
    హోతీరు, మహజీయోతు అనేవాళ్ళు.
  hat-BSA: 'Selon Héman, fis a Héman nan: Bukkija, Matthania, Uziel, Schebuel, Jerimoth,
    Hanania, Hanani, Éliatha, Guiddalthi, Romamthi-Ézer, Joschbekascha, Mallòthi,
    Hothir, Machazioth.'
  kos-kos: 'Wen singoul akosr natul Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, Romamti Ezer, Joshbekashah, Mallothi, Hothir,
    ac Mahazioth.'
  hbo-WLC: לְהֵימָ֑ן בְּנֵ֣י הֵימָ֡ן בֻּקִּיָּ֡הוּ מַתַּנְיָ֡הוּ עֻ֠זִּיאֵל שְׁבוּאֵ֨ל
    וִֽירִימ֜וֹת חֲנַנְיָ֣ה חֲנָ֗נִי אֱלִיאָ֤תָה גִדַּ֙לְתִּי֙ וְרֹמַ֣מְתִּי עֶ֔זֶר
    יָשְׁבְּקָ֣שָׁה מַלּ֔וֹתִי הוֹתִ֖יר מַחֲזִיאֽוֹת׃
  ibo-ibo: 'Ma nye Heman, ụmụ ndị ikom ya: Bukaya, Matanaya, Uziel, Shubuel, Jerimot,
    Hananaya, Hanani, Eliata, Gidalti, Romamti-Eza, Joshbekasha, Maloti, Hotia, na
    Mahaziot.'
  ory-ory: ହେମନର କଥା; ହେମନର ସନ୍ତାନ ବୁକ୍କୀୟ, ମତ୍ତନୀୟ, ଉଷୀୟେଲ, ଶବୂୟେଲ ଓ ଯିରେମୋତ୍‍, ହନାନୀୟ,
    ହନାନି, ଇଲୀୟାଥା, ଗିଦ୍ଦଲ୍‍ତି ଓ ରୋମାମ୍‍ତି-ଏଷର୍‍, ଯଶ୍‍ବକାଶା, ମଲ୍ଲୋଥି, ହୋଥୀର୍‍, ମହସୀୟୋତ୍‍;
  chk-chk: 'Nöün Heman kewe mwän: Pukia, Matania, Usiel, Sepuel, Jerimot, Hanania,
    Hanani, Eliata, Kitalti, Romamtieser, Jospekasa, Maloti, Hotir me Mahasiot.'
  rop-rop: Detlot 14 san blanga Heiman bin neim Bukaiya, Metanaiya, Yusiyel, Shebuwel,
    Jerimath, Henanaiya, Henanai, Eliyatha, Gidalti, Romatiyesa, Joshbekasha, Melothai,
    Hothira en Mahasiyoth.
  ukr-1871: 'Від Емана, сини Еманові: Буккія, Маттанїя, Озиїл, Шевуїл, і Еримот, Хананїя,
    Ханані, Елията, Гіддалті, Ромамті-Езер, Йошбекаша, Маллоті, Готир та Махазіот.'
  deu-1951: 'Von Heman: die Söhne Hemans waren: Buckija, Mattanja, Ussiel, Schebuel,
    Jerimot, Chananja, Chanani, Eliata, Giddalti, Romamti-Eser, Joschbekascha, Malloti,
    Hotir und Machasiot.'
  eng-JPS: 'Of Heman: the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, and
    Jerimoth, Hananiah, Hanani, Eliathah, Giddalti, and Romamti-ezer, Joshbekashah,
    Mallothi, Hothir, Mahazioth;'
  srp-1865: 'Od Emana: sinovi Emanovi: Vukija, Matanija, Ozilo, Sevuilo i Jerimot,
    Ananija i Ananije, Elijata, Gidaltija i Romamti-Ezer, Josvekasa, Malotije, Otir
    i Maziot.'
  lug-lug: 'Ku batabani ba Kemani kabona wa kabaka: Bukkiya, ne Mattaniya, ne Wuziyeeri,
    ne Sebuweri, ne Yerimosi, ne Kananiya, ne Kanani, ne Eriyaasa, ne Giddaluti, ne
    Lomamutyezeri, ne Yosubekasa, ne Mallosi, ne Kosiri, ne Makaziyoosi.'
  heb-heb: להימן בני הימן בקיהו מתניהו עזיאל שבואל וירימות חנניה חנני אליאתה גדלתי
    ורממתי עזר ישבקשה מלותי הותיר מחזיאות׃
  ben-IRV: হেমনের ছেলে বুক্কিয়, মত্তনিয়, উষীয়েল, শবূয়েল, যিরীমোৎ, হনানিয়, হনানি,
    ইলীয়াথা, গিদ্দল্‌তি, রোমাম্‌তী এষর, যশ্‌বকাশা, মল্লোথি, হোথীর ও মহসীয়োৎ।
  pan-pan: ਹੇਮਾਨ ਤੋਂ ਹੇਮਾਨ ਦੇ ਪੁੱਤਰ, ਬੁੱਕੀਯਾਹ, ਮੱਤਨਯਾਹ, ਉੱਜ਼ੀਏਲ, ਸ਼ਬੂਏਲ, ਯਰੀਮੋਥ, ਹਨਨਯਾਹ,
    ਹਨਾਨੀ, ਅਲੀਆਥਾਹ, ਗੱਦਲਤੀ ਤੇ ਰੋਮਮਤੀ-ਅਜ਼ਰ, ਯਾਸ਼ਬਕਾਸ਼ਾਹ ਮੱਲੋਥੀ, ਹੋਥੀਰ ਤੇ ਮਹਜ਼ੀਓਥ
  mya-JVB: ဟေမန် သား ဗုက္ကိ ၊ မတ္တနိ ၊ ဩဇေလ ၊ ရှေဗွေလ ၊ ယေရိမုတ် ၊ ဟာနနိ ၊ ဟာနန် ၊
    ဧလျာသ ၊ ဂိဒ္ဒါလတိ ၊ ရောမန္တေဇာ ၊ ယောရှဗေကရှ ၊ မလ္လောသိ ၊ ဟောသိရ ၊ မဟာဇုတ် တည်းဟူသော၊
  hmo-hmo: 'Hemana ena natuna tau dekena amo: Bukaia, Matanaia, Usiele, Sebuele, Ierimoto,
    Hananaia, Hanani, Eliata, Gidaloti, Romamati Esere, Iosobekasa, Maloti, Hotiri
    bona Mahasioto.'
  urd-urd: 'रहा हैमान, वह हैमान के बेटे: बुक़्क़याह, मत्तनियाह, ''उज़्ज़ीएल, सबूएल
    यरीमोत, हनानियाह, हनानी, इलियाता, जिद्दाल्ती, रूमम्ती''अज़र, यसबिक़ाशा, मल्लूती,
    हौतीर, और महाज़ियोत;'
  rus-SYN: 'От Емана сыновья Емана: Буккия, Матфания, Озиил, Шевуил и Иеримоф, Ханания,
    Ханани, Елиафа, Гиддалти, Ромамти-Езер, Иошбекаша, Маллофи, Гофир и Махазиоф.'
  bqc-SIM: 'Emani nɛgↄ̃ɛↄ tↄ́n kɛ: Bukia, Matania, Uziɛli, Sebuɛli, Yelemↄ, Anania,
    Anani, Ɛliata, Gidaleti, Lomantiɛzɛɛ, Maloti, Yↄsebekasa, Otii ń Maazioo.'
  tcz-CHONGTHU: Heman chapate chu Bukkiah, Mattaniah, Hanani, Eliathah, Giddalti,
    Romam’ti-e’zer, Joshbekashah, Mallothi, Hothir chule Mahazioth cheng hi ahiuve.
  mar-mar: 'हेमानाचे वंशज: बुक्कीया, मत्तन्या, उज्जियेल, शबुएल, यरीमोथ, हनन्या, हनानी,
    अलियाथा, गिद्दल्ती, रोममती-एजेर, याश्बकाशा, मल्लोथी, होथीर आणि महजियोथ.'
  qub-qub: 'Hemanpa wamrancuna caran: Buquías, Matanías, Uziel, Sebuel, Jeremot, Hananías,
    Hanani, Eliata, Gidalti, Romanti-ezer, Josbecaza, Maloti, Hotir Mahaziot.'
  bqp-bqp: Hemɑnin bibun bweseru sɔɔ mɑɑ, Bukiɑ kɑ Mɑtɑniɑ kɑ Usiɛli kɑ Sebuɛli kɑ
    Yerimɔti kɑ Hɑnɑniɑ kɑ Hɑnɑni kɑ Eleɑtɑ kɑ Gidɑliti kɑ Romɑnti Esɛɛ kɑ Yosibekɑsɑ
    kɑ Mɑlɔti kɑ Hotiri kɑ Mɑkɑsiɔti.
  hat-hat: 'Eyman te gen katòz pitit: Boukija, Matanya, Ouzyèl, Sebwèl, Jerimòt, Ananya,
    Anani, Elyata, Gidalti, Womanti-Ezè, Josbekacha, Maloti, Oti ak Maziòt.'
  eng-BSB: 'From the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, Romamti-ezer, Joshbekashah, Mallothi, Hothir,
    and Mahazioth.'
  eng-WEBPB: 'Of Heman, the sons of Heman: Bukkiah, Mattaniah, Uzziel, Shebuel, Jerimoth,
    Hananiah, Hanani, Eliathah, Giddalti, Romamti-Ezer, Joshbekashah, Mallothi, Hothir,
    and Mahazioth.'
  kbq-kbq: Hagi Hemani mofavre nagapintira, Bukiama, Mataniama, Uzielima, Sebuelima,
    Jerimotima, Hananiama, Hananima, Eliatama, Gidaltima, Romamti-Ezerima, Josbekasama,
    Malotima, Hotirima, Mahazioti'e.
  nhe-BL: 'Huan Hemán quinpixqui iconehua tlen inintoca eliyayaj: Buquías, Matanías,
    Uziel, Sebuel, Jeremot, Hananías, Hanani, Eliata, Gidalti, Romanti Ezer, Josbecasa,
    Maloti, Hotir huan Mahaziot.'
  gub-BL: 'Na''aw 14 Emà ta''yr waner xe wà: Muki, Matani, Uziew, Xemuew, Zerimot,
    Anani, Eriat, Zinawxi, Homàxi-Ezer, Zomekaz, Maroxi, Oxir, Maziot.'
  eng-DRA: 'Of Heman also: the sons of Heman, Bocciau, Mathaniau, Oziel, Subuel, and
    Jerimoth, Hananias, Hanani, Eliatha, Geddelthi, and Romemthiezer, and Jesbacassa,
    Mellothi, Othir, Mahazioth:'
