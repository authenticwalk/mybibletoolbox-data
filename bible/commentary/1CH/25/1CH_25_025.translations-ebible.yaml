verse: 1CH.025.025
translations:
  mal-C: പതിനെട്ടാമത്തേത് ഹനാനിക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das achtzehnte auf Hanani, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya zomi na mwambe ekweyaki epai ya Anani, bana na ye ya mibali mpe
    bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the eighteenth to Hanani, his sons and his brothers—twelve;
  eng-GNV: The eighteenth, to Hanani, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The eighteenth to Hanani, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Hanani.
  swh-ONEN: ya kumi na nane ikamwangukia Hanani, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.024'
  eng-KJVCPB: 'the eighteenth to Hanani, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar apar gaboro ne mar Hanani gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Ihagwauta-taurahanina na Hanani, mai natuna bona tadikakana verina ida,
    gwauta-rua.
  npi-ULB: अठारौं हनानी र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kejìdínlógún sí Hanani, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.024'
  tgl-ULB: Ang ikalabingwalo ay napunta kay Hanani, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira mbirani halini (18) dabayago Hanani igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.024'
  bod-N: བཅོ་བརྒྱད་པ་ཧ་ནཱ་ནེ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wegumi nemisere kuna Hanani, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: el decimoctavo, a Hanani, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.024'
  swh-ULB: ya kumi na nane iliangukia kwa Hanani, wana wake na ndugu zake, idadi ya
    watu kumi na mbili;
  bel-bel: васямнаццатае Хананію з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 18. für Hanani: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-18 ne iyan si Hanani wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: പതിനെട്ടാമത്തേതു ഹനാനിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: dešuochtoto (18.) pro Chanani;
  pes-OPV: و هجدهم براي حَنانِي و پسران و برادران او دوازده نفر.
  ron-1924: ал оптспрезечеля, пентру Ханани, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: অষ্টাদশতমটি পড়েছিল হনানির নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii siddeed iyo tobnaadna wuxuu u soo baxay Xanaanii, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Octavadecima Hanani, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the eighteenth to Hanani, his sons and his brethren, twelve:'
  ita-1885: la diciottesima ad Hanani, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the eighteenth Hanani, his sons and his brethren, twelve:'
  eng-ULB: the eighteenth fell to Hanani, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La decimoctava cayó en manos de Hanani sus hijos y sus hermanos, 12 en
    total.
  fra-_FOB: Le dix-huitième, à Hanani, ses fils et ses frères, douze;
  mal-mal: പതിനെട്ടാമത്തേത് ഹനാനിക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  urd-GVR: 18. Hanānī,
  suz-BL: मेको आ नोले ङा बाजी हानानी, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्माक्‍त। मेको
    नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il diciottesimo fu Hanani, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: هەژدەیەم بۆ حەنانی، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The eighteenth Hanani, with his sons and his brothers, twelve;
  kan-OKCV: ಹದಿನೆಂಟನೆಯದು ಹನಾನೀಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: பதினெட்டாவது அனானி, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La décimaoctava á Hanani, con sus hijos y sus hermanos, doce;
  ron-BTF: Al optsprezecelea lui Hanani, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the eighteenth to Hanani, his sons and his brothers, twelve;
  eng-FBV: The eighteenth fell to Hanani, his sons and his brothers, 12 in total.
  nld-1939: het achttiende op Chanani, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Hanani.
  vie-1934: cái thăm thứ mười tám nhằm Ha-na-ni, các con trai và anh em người, cộng
    được mười hai người;
  hin-CV: अठारहवें में हनानी, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: La decimoctava Hanani, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty faha­folo-valo’amby, a i Kananý, o ana-dahi’eo naho o rahalahi’eo, folo-ro’amby.
  tha-KJV: ที่​สิ​บแปดได้​แก่​ฮานานี พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A décima oitava a Hanani, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das achtzehnte für Hanani: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the eighteenth to Hanani, to his sons and to his brethren, twelve;
  epo-epo: la dek-oka por Ĥanani; liaj filoj kaj fratoj estis dek du;
  uig-PIN: on sǝkkizinqi qǝk Ⱨananiƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.024'
  tpi-OTNT: Na namba 18 taim ol i makim Hanani wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta goma sha takwas a kan Hanani, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa 12
  uig-LAT: on sekkizinchi chek Hananigha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyetshumi lasificaminwembili yawela kuHanani, lakumadodana akhe lezihlobo,
    belitshumi lambili;
  ton-ton: 'Ko hono hongofulu ma valu kia Hanani, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ono:'
  ces-1613: Osmnáctý na Chanani, synům a bratřím jeho dvanácti.
  eng-WMB: for the eighteenth to Hanani, his sons and his brothers, twelve;
  tam-TCV: பதினெட்டாவது சீட்டு அனானிக்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-18 mao si Hanani, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente dose silang tanan;
  pol-UBG: Osiemnasty – na Chananiego, na jego synów i braci, razem dwunastu.
  urd-GVU: 18۔ حنانی،
  deu-1912: Das achtzehnte auf Hanani samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಹದಿನೆಂಟನೆಯವನು ಹನಾನೀ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.024'
  hlt-MCSB: A hlai rhet te Hanani tih, anih koca neh a manuca rhoek hlai nit lo.
  mdy-ETH: ታጶ ሳላሶ ሃናኒያም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ፤
  twi-ASANTE: Ntonto a ɛtɔ so dunwɔtwe no bɔɔ Hanani, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the eighteenth to Hanani, his sons and his brothers, twelve;
  wal-wal: Tammanne hosppuntta saamai Hanaana gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la decimoctava a Hanani, con sus hijos y sus hermanos fueron 12;
  gun-gun: Dezoito-a ma Hanani. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikasangapulo ket walo a nabunot ket ni Hanani ken dagiti putotna a
    lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.024'
  uig-ARA: ئون سەككىزىنچى چەك ھانانىغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A fu nun solomasaxan nde, Xanani, a xa die, nun a xunyae, e mixi fu nun
    firin.
  pon-2006: '@see-verse:1CH.025.024'
  ksd-ksd: a vavinununa ma lavutul Kanani, diat ma ra umana natuna ma ra umana turana,
    a vinun ma a urua;
  tur-YTC: On sekizinci Hanani'ye, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ ὀκτωκαιδέκατος Ἀνανίας, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kedelapan belas pada Hanani, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 18 anagwera Hanani, ana ake ndi abale ake. 12
  hrv-hrv: osamnaesti na Hananija s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 18 wagisu augwaligo te Hanani aga ogwa dabe me aga deli hani dabe
    dali dąį ilali.
  tpi-tpi: Na namba 18 taim ol i makim Hanani wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det attende Hanani, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ mười tám thuộc về Ha-na-ni, mười hai con trai, và bà con.
  guj-2017: અઢારમી હનાનીની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા;
  pon-2006A: '@see-verse:1CH.025.024'
  por-BRBSL: para o décimo oitavo a Hanani, seus filhos e seus irmãos, doze;
  cth-cth: Ahlaitaroe e teh Hanani hoi a capa hoi a hmaunawnghanaw 12 touh dawk a
    bo.
  twi-twi: Ntonto a ɛto so dunwɔtwe no bɔɔ Hanani, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A hlai rhet te Hanani tih, anih koca neh a manuca rhoek hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛpíítɛ̀ nɛ̀ mɛniímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Anɑnni ĩ́nkɛ̀ wenwe
    nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 18ɨn dughiamɨn, me Hanani ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.024'
  azb-azb: On səkkizincisi oğulları və qohumları ilə birgə Xananiyə çıxdı. Onlar on
    iki nəfər idi.
  eng-DBY: The eighteenth to Hanani; his sons and his brethren, twelve.
  hin-2017: अठारहवीं हनानी के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the eighteenth [to] Hanani, his sons and his brethren, twelve;
  eng-WYC-2017: the eighteenth to Hanani, to his sons and to his brethren, twelve;
  eng-WMBB: for the eighteenth to Hanani, his sons and his brothers, twelve;
  urd-GVH: 18. हनानी,
  rug-rug: '@see-verse:1CH.025.024'
  gaz-gaz: kudha saddeettaffaan Hanaaniif, ilmaan isaatii fi firoota isaatiif baʼe;
    baayʼinni isaanii nama kudha lama turan
  fra-LSG: le dix-huitième, à Hanani, ses fils et ses frères, douze;
  yal-yal: A fu nun solomasɛxɛdena, Xanani nun a diine nun a ngaxakedenne, e birin
    malanxina muxu fu nun firin.
  haw-1868: 'O ka umikumamawalu ia Hanani; o kana mau keikikane, a me kona mau hoahanau,
    he umikumamalua:'
  arb-NAV: وَالثَّامِنَةُ عَشْرَةَ لِحَنَانِي وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ
    اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze wuienyilia dze Hanani kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The eighteenth was for Chanani, his sons, and his brethren, being twelve;
  asm-FB: অষ্টাদশ হনানীৰ নামত উঠিল; তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ قُ نُن سٌلٌمَسَشَن ندٍ، شَنَنِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ
    نُن قِرِن.
  fra-SBL: le dix-huitième, à Hanani, ses fils et ses frères, douze ;
  hbo-hbo: לִשְׁמֹונָ֤ה עָשָׂר֙ לַחֲנָ֔נִי בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa ikũmi na ĩnana wagũĩrĩire Hanani, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le dix-huitième à Hanani : lui, ses fils et ses frères : douze ;'
  cek-AK: hatlaitazetto haih loe Hanani hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Irambe-gakabaabakgi (18), Hanani sulenonikid. We-dule e-masmalamala, degi,
    e-gwenadganmala sulenonikid. Wemar bela warambe-gakabo (12) gumalad.
  uig-CYR: он сәккизинчи чәк Һананиға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: పద్దెనిమిదోది హనానీ పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: di-zuityèm nan a Hanani, fis li yo avèk fanmi li, douz;
  kos-kos: Aksingoul oalkosr nu sel Hanani wi wen natul ac tamulel lal, mukul singoul
    luo.
  hbo-WLC: לִשְׁמוֹנָ֤ה עָשָׂר֙ לַחֲנָ֔נִי בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nza nke iri na asatọ mara Hanani, na ụmụ ya ndị ikom na ụmụnne ya. Ha niile
    dị iri na abụọ (12).
  ory-ory: ଅଷ୍ଟାଦଶ ପାଇଁ ହନାନି, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe engol me waluan Hanani a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.024'
  ukr-1871: Вісїмнайцятий Хананї з його синами та його братами; їх — дванайцять;
  deu-1951: Das achtzehnte auf Chanani samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the eighteenth to Hanani, his sons and his brethren, twelve;
  srp-1865: Osamnaesti na Ananija, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’ekkumi n’omunaana kagwa ku Kanani, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לשמונה עשר לחנני בניו ואחיו שנים עשר׃
  ben-IRV: আঠারো বারের গুলিবাঁটে উঠল হনানির নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਅਠਾਰਵੀਂ ਹਨਾਨੀ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: တကျိပ် ရှစ် ယောက်မြောက်သောသူ ဟာနန် ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ်
    နှစ် ယောက်တည်း။
