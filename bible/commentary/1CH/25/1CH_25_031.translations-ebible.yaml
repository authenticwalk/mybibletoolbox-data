verse: 1CH.025.031
translations:
  mal-C: ഇരുപത്തിനാലാമത്തേത് രോമംതി-ഏസെറിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി
    പന്ത്രണ്ടുപേർ.
  deu-TKW: Das vierundzwanzigste auf Romamthi-Eser, seine Söhne und Brüder, zusammen
    zwölf.
  lin-lin: 'Zeke ya tuku mibale na minei ekweyaki epai ya Romamiti-Ezeri, bana na
    ye ya mibali mpe bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the twenty-fourth to Romamti-Ezer, his sons and his brothers—twelve.
  eng-GNV: The foure and twentieth, to Romamti-ezer, he, his sonnes and his brethren
    twelue.
  eng-WEBSTER: The four and twentieth to Romamti-ezer, he , his sons, and his brethren,
    were twelve.
  nhw-BL: Huan teipa Romanti Ezer.
  swh-ONEN: ya ishirini na nne ikamwangukia Romamti-Ezeri, wanawe na jamaa zake, 12.
  bba-bba: '@see-verse:1CH.025.030'
  eng-KJVCPB: the four and twentieth to Romamti-ezer, he, his sons, and his brethren,
    were twelve.
  luo-luo: Pok mar piero gangʼwen ne mar Romamti-Ezer gi yawuote kod wedene, giduto
    ji apar gariyo.
  meu-meu: Iharuahui-hanina na Romamatiesere, mai natuna bona tadikakana verina ida,
    gwauta-rua.
  npi-ULB: चौबीसौं रोममती-एजेर र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना
    ।
  yor-yor: ẹlẹ́ẹ̀kẹrìnlélógún sí Romamtieseri àwọn ọmọ rẹ̀, àti àwọn ìdílé rẹ̀ sì
    jẹ́, méjìlá.
  pes-OPCB: '@see-verse:1CH.025.030'
  tgl-ULB: Ang ikadalawampu't apat ay pumunta kay Romamti-Ezer, sa kaniyang mga anak
    na lalaki at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Daba maro pira kirani mane (24) dabayago Lomamadiese igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.030'
  bod-N: ཉེར་བཞི་པ་རོ་མམ་ཏི་ཨེ་ཟེར་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་བཅས་ལ་བབས་པའོ།
    །
  sna-sna: wamakumi maviri nemina kuna Romamiti-Ezeri, vanakomana vake nehama dzake—gumi
    navaviri.
  spa-BLM: por el vigésimo cuarto a Romamti-Ezer, sus hijos y sus hermanos, doce.
  cac-cac: '@see-verse:1CH.025.030'
  swh-ULB: ya ishirini na nne iliangukia kwa Romamti Eza, wana wake na ndugu zake,
    idadi ya watu kumi na mbili.
  bel-bel: дваццаць чацьвёртае Рамамці-Эзэру з сынамі ягонымі і братамі ягонымі; іх
    - дванаццаць.
  deu-ELBBK: 'das 24. für Romamti-Eser: seine Söhne und seine Brüder, zwölf.'
  mbb-OT: Is ike-24 ne iyan si Romanti Ezer wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: ഇരുപത്തിനാലാമത്തേതു രോമംതി-ഏസെരിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  rmc-rmc: the bišuštarto (24.) pro Romamti-Ezer.
  pes-OPV: و بيست و چهارم براي رُومَمتِي عَزَر و پسران و برادران او دوازده نفر.
  ron-1924: ал доуэзечь ши патруля, пентру Ромамти-Езер, фиий ши фраций сэй, дойспрезече.
  ben-OBCV: চর্তুবিংশতিতমটি পড়েছিল রোমামতী-এষরের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা
    12 জন।
  som-som: Kii afar iyo labaatanaadna wuxuu u soo baxay Romamtii Ceser, iyo wiilashiisii
    iyo walaalihiisba oo ahaa laba iyo toban.
  lat-VUC: Vigesima quarta Romemthiezer, filiis et fratribus ejus duodecim.
  eng-ASVBT: for the four and twentieth to Romamti-ezer, his sons and his brethren,
    twelve.
  ita-1885: la ventiquattresima a Romamtiezer, il quale, co' suoi figliuoli, e fratelli,
    faceva il numero di dodici;
  eng-LXXUP: the twenty-fourth Romamti-ezer, his sons and his brethren, twelve.
  eng-ULB: the twenty-fourth fell to Romamti-Ezer, his sons and his relatives, twelve
    persons in number.
  spa-VBL: El vigésimo cuarto cayó en manos de Romanti-Ezer, sus hijos y sus hermanos,
    12 en total.
  fra-_FOB: Le vingt-quatrième, à Romamthi-Ézer, ses fils et ses frères, douze.
  mal-mal: ഇരുപത്തിനാലാമത്തേത് രോമംതി-ഏസെരിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും
    കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 24. Rūmamtī-azar. Har guroh meṅ rāhnumā ke beṭe aur kuchh rishtedār shāmil
    the.
  suz-BL: मेको आ नेल्‍ल क्‍येङा नोले ङा बाजी रोमाम्‍ती-एजेर, आ तौपुकी नु आ लोक्‍ब
    आन नेंमी दुम्‍माक्‍त। मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il ventesimoquarto fu Romamti-Ezer, coi suoi figliuoli e i suoi fratelli,
    dodici in tutto.
  ckb-ckb: بیست و چوارەمیش بۆ ڕۆمەمتی عەزەر، کوڕەکانی و براکانی کە دوازدە بوون.
  eng-BBE: The twenty-fourth Romamti-ezer, with his sons and his brothers, twelve.
  kan-OKCV: ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯದು ರೋಮಮ್ತಿಯೆಜೆರನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು
    ಮಂದಿ.
  tam-2017: இருபத்துநான்காவது ரொமந்தியேசர், அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும்
    பன்னிரெண்டு நபர்களுக்கும் விழுந்தது.
  spa-RV-1909: La vigésimacuarta á Romamti-ezer, con sus hijos y sus hermanos, doce.
  ron-BTF: Al douăzeci și patrulea lui Romamti-Ezer, el, fiii săi și frații săi, erau
    doisprezece;
  eng-WEBP: for the twenty-fourth to Romamti-Ezer, his sons and his brothers, twelve.
  eng-FBV: The twenty-fourth fell to Romamti-Ezer, his sons and his brothers, 12 in
    total.
  nld-1939: het vier en twintigste op Romamti, met zijn zonen en broeders twaalf man.
  nch-BL: Huan teipa Romanti Ezer.
  vie-1934: cái thăm thứ hai mươi bốn nhằm Rô-man-ti-Ê-xe, các con trai và anh em
    người, cộng được mười hai người.
  hin-CV: चोबीसवें में रोमामती-एत्सर, उसके पुत्र और संबंधी, कुल 12 व्यक्ति.
  spa-BES: El vigésimo cuarto Romanti-ezer, con sus hijos y sus hermanos, doce.
  tdx-tdx: Ty faha-roapolo-efats’ amby, a i Romamtiezere, o ana-dahi’eo naho o rahalahi’eo,
    folo-ro’amby.
  tha-KJV: ที่​ยี​่​สิ​บสี่​ได้แก่​โรม​ั​มท​ี​เอเซอร์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา
    สิ​บสองคน
  por-BR-2018: A vigésima quarta a Romanti-Ezer, com seus filhos e seus irmãos, doze.
  deu-ELO: 'das vierundzwanzigste für Romamti-Eser: seine Söhne und seine Brüder,
    zwölf.'
  eng-WYC-2018: the four and twentieth to Romamtiezer, to his sons and to his brethren,
    twelve.
  epo-epo: la dudek-kvara por Romamti-Ezer; liaj filoj kaj fratoj estis dek du.
  uig-PIN: yigirmǝ tɵtinqi qǝk Romamti-Ezǝrgǝ qiⱪti; u, uning oƣulliri wǝ iniliri
    bolup jǝmiy on ikki kixi idi.
  beo-beo: '@see-verse:1CH.025.030'
  tpi-OTNT: Na namba 24 taim ol i makim Romamtieser wantaim ol pikinini na ol wanlain
    bilong en.
  hau-SA: ta ashirin da huɗu a kan Romamti-Ezer, na goma sha biya a kan Yerimot, ’ya’yansa
    maza da danginsa 12.
  uig-LAT: yigirme tötinchi chek Romamti-Ézerge chiqti; u, uning oghulliri we iniliri
    bolup jemiy on ikki kishi idi.
  nde-nde: eyamatshumi amabili lane yawela kuRomamthi-Ezeri lakumadodana akhe lezihlobo,
    belitshumi lambili.
  ton-ton: Ko hono uofulu ma fā kia Lomanitiesa, mo hono ngaahi foha, mo hono kāinga,
    ko e toko hongofulu ma ua.
  ces-1613: Ètyřmecítmý na Romantiezera, synům a bratřím jeho dvanácti.
  eng-WMB: for the twenty-fourth to Romamti-Ezer, his sons and his brothers, twelve.
  tam-TCV: இருபத்துநான்காவது சீட்டு ரொமந்தியேசருக்கும், அவனுடைய மகன்களும் உறவினர்களுமான
    பன்னிரண்டு பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-24 mao si Romamti Ezer, ang iyang mga anak nga lalaki ug ang iyang
    mga paryente, dose silang tanan.
  pol-UBG: Dwudziesty czwarty – na Romamtiezera, na jego synów i braci, razem dwunastu.
  urd-GVU: 24۔ روممتی عزر۔ ہر گروہ میں راہنما کے بیٹے اور کچھ رشتے دار شامل تھے۔
  deu-1912: Das vierundzwanzigste auf Romamthi-Eser samt seinen Söhnen und Brüdern;
    derer waren zwölf.
  kan-2017: ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯವನು ರೋಮಮ್ತಿಯೆಜೆರ್. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು
    ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.030'
  hlt-MCSB: Pakul pali te Romammtiezer tih, anih koca neh a manuca rhoek tah hlai
    nit lo.
  mdy-ETH: ላማታሚ ዖይዳሳ ሮሚምቲዔዜሬም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so aduonu ɛnan no bɔɔ Romamti-Eser, ɔne ne mmammarima ne
    nʼabusuafoɔ (12)
  eng-WEBU: for the twenty-fourth to Romamti-Ezer, his sons and his brothers, twelve.
  wal-wal: Laatamanne oiddantta saamai Romamtti7eezera gakkiis; i, a naatinne a dabboti
    muleera tammanne naa77a.
  spa-PDDPT: la vigesimocuarta a Romanti-ezer, con sus hijos y sus hermanos fueron
    12.
  gun-gun: Vinte e quatro-a ma Romanti-Ézer. Ta'y ha'e tyvy kuery reve vy doze avi
    ikuai.
  ilo-ULB: ti maikaduapulo ket uppat a nabunot ket ni Romamti Ezer ken dagiti putotna
    a lallaki ken dagiti kabagianna, sangapulo ket dua ti bilangda.
  kpg-kpg: '@see-verse:1CH.025.030'
  uig-ARA: يىگىرمە تۆتىنچى چەك رومامتى-ئېزەرگە چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى
    بولۇپ جەمئىي ئون ئىككى كىشى ئىدى.
  sus-sus: A mɔxɔɲɛn nun naani nde, Romanti Eseri, a xa die, nun a xunyae, e mixi
    fu nun firin.
  pon-2006: '@see-verse:1CH.025.030'
  ksd-ksd: a ura vavinununa ma a ivat Romamti-Eser, diat ma ra umana natuna ma ra
    umana turana, a vinun ma a urua.
  tur-YTC: Yirmi dördüncüsü Romamti Ezer'e, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ εἰκοστὸς τέταρτος Ῥωμετθιέζερ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian ke-24 pada Romamti-Ezer, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 24 anagwera Romamiti-Ezeri, ana ake ndi abale ake 12.
  hrv-hrv: dvadeset i četvrti na Romamti-Ezera s njegovim sinovima i braćom, njih
    dvanaest.
  mps-mps: Te namba 24 wagisu augwaligo Romamtieser aga ogwa dabe me aga deli hani
    bage dali dąį ilalio.
  tpi-tpi: Na namba 24 taim ol i makim Romamtieser wantaim ol pikinini na ol wanlain
    bilong en.
  dan-1931: det fireogtyvende Romamti-Ezer, hans Sønner og Brødre, tolv.
  vie-OVCB: Thăm thứ hai mươi bốn thuộc về Rô-mam-ti-ê-xe, mười hai con trai, và bà
    con.
  guj-2017: ચોવીસમી રોમામ્તી-એઝેરની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.030'
  por-BRBSL: para o vigésimo quarto a Romamti-Ezer, seus filhos e irmãos, doze.
  cth-cth: Aruihnipali e teh Romamtiezer hoi a capa hoi a hmaunawnghanaw 12 touh dawk
    a bo.
  twi-twi: Ntonto a ɛto so aduonu anan no bɔɔ Romamti-Eser ne ne mmabarima ne nʼabusuafo
    (12)
  hlt-hlt: Pakul pali te Romammtiezer tih, anih koca neh a manuca rhoek tah hlai nit
    lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ sipísìdɛ́ nɛ̀ mɛnɑɑmmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Dommɑmɛti Esɛɛ ĩ́nkɛ̀
    wenwe nɛ̀ o bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 24ɨn dughiamɨn, me Romamtieser ko an otariba ko an adarazi
    amɨsefe.
  dop-dop: '@see-verse:1CH.025.030'
  azb-azb: İyirmi dördüncüsü oğulları və qohumları ilə birgə Romamti-Ezerə çıxdı.
    Onlar on iki nəfər idi.
  eng-DBY: The twenty-fourth to Romamti-ezer; his sons and his brethren, twelve.
  hin-2017: चौबीसवीं चिट्ठी रोममतीएजेर के नाम पर निकली, जिसके पुत्र और भाई उस समेत
    बारह थे।
  eng-YLT: at the four and twentieth [to] Romamti-Ezer, his sons and his brethren,
    twelve.
  eng-WYC-2017: the four and twentieth to Romam-tiezer, to his sons and to his brethren,
    twelve.
  eng-WMBB: for the twenty-fourth to Romamti-Ezer, his sons and his brothers, twelve.
  urd-GVH: 24. रूममतियज़र। हर गुरोह में राहनुमा के बेटे और कुछ रिश्तेदार शामिल थे।
  rug-rug: '@see-verse:1CH.025.030'
  gaz-gaz: digdamii afuraffaan Roomaamti-Ezeriif, ilmaan isaatii fi firoota isaatiif
    baʼe; baayʼinni isaanii kudha lama turan.
  fra-LSG: le vingt-quatrième, à Romamthi-Ézer, ses fils et ses frères, douze.
  yal-yal: A mɔxɔɲɛn nun naanindena, Romanti-Eseri nun a diine nun a ngaxakedenne,
    e birin malanxina muxu fu nun firin.
  haw-1868: 'O ka iwakaluakumamaha ia Romametiezera: o kana mau keikikane, a me na
    hoahanau ona, he umikumamalua.'
  arb-NAV: وَالرَّابِعَةُ وَالعِشْرُونَ لِرُومَمْتِي عَزَرَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ
    وَهُمُ اثْنَا عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze blaeve-vɔ-enelia dze Romamti Ezer kple viawo kple nɔviawo dzi;
    wole ame wuieve.
  eng-LEE: The four and twentieth was for Romamthi-'eser, his sons and his brethren,
    being twelve.
  asm-FB: চতুৰ্ব্বিংশ ৰোমমতী-এজৰৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত
    বাৰ জন;
  sus-A: عَ مْشْحّن نُن نَانِ ندٍ، رٌ مَنتِ عٍسٍرِ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ
    مِشِ قُ نُن قِرِن.
  fra-SBL: le vingt-quatrième, à Romamti-Ezer, ses fils et ses frères, douze.
  hbo-hbo: לְאַרְבָּעָ֤ה וְעֶשְׂרִים֙ לְרֹומַ֣מְתִּי עָ֔זֶר בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים
    עָשָֽׂר׃ פ
  kik-kik: wa mĩrongo ĩĩrĩ na ĩna wagũĩrĩire Romamuti-Ezeri, na ariũ ake, na andũ
    a nyũmba yao, maarĩ andũ 12.
  fra-NCL: 'le vingt-quatrième à Romemthiézer : lui, ses fils et ses frères : douze.'
  cek-AK: pumphae palito haih loe Rommam-Ezer hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh.
  cuk-cuk: Ila-durgwen-gakabakegi (24), Romanti-Ezer sulenonikid. We-dule e-masmalamala,
    degi, e-gwenadganmala sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: жигирмә төртинчи чәк Ромамти-Езәргә чиқти; у, униң оғуллири вә инилири
    болуп җәмий он икки киши еди.
  tel-2017: ఇరవై నాలుగోది రోమమ్తీయెజెరు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు
    మంది.
  hat-BSA: venn-katriyèm nan a Romamthi-Ézer, fis li yo avèk fanmi li, douz.
  kos-kos: Aklongoul akosr nu sel Romamti Ezer wi wen natul ac tamulel lal, mukul
    singoul luo.
  hbo-WLC: לְאַרְבָּעָ֤ה וְעֶשְׂרִים֙ לְרוֹמַ֣מְתִּי עָ֔זֶר בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים
    עָשָֽׂר׃ פ
  ibo-ibo: Ebe nza nke iri abụọ na anọ mara Romamti-Eza, na ụmụ ya ndị ikom na ụmụnne
    ya. Ha niile dị iri na abụọ (12).
  ory-ory: ଚତୁର୍ବିଂଶ ପାଇଁ ରୋମାମ୍‍ତି-ଏଷର୍‍, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ ଗୁଲିବାଣ୍ଟରେ
    ଉଠିଲେ।
  chk-chk: Ewe rüe me rüanün Romamtieser a ütti, i me nöün kewe mwän me märärin kewe
    iteiter meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.030'
  ukr-1871: Двайцять четвертий Ромамтї-Езерові з його синами та його братами; їх —
    дванайцять.
  deu-1951: Das vierundzwanzigste auf Romamti-Eser samt seinen Söhnen und Brüdern,
    ihrer zwölf.
  eng-JPS: For the four and twentieth to Romamti-ezer, his sons and his brethren,
    twelve.
  srp-1865: Dvadeset èetvrti na Romamti-Ezera, sinove njegove i braæu njegovu, njih
    dvanaest.
  lug-lug: ak’amakumi abiri mu buna kagwa ku Lomamutyezeri, batabani be n’ab’eŋŋanda
    ze, kkumi na babiri.
  heb-heb: לארבעה ועשרים לרוממתי עזר בניו ואחיו שנים עשר׃
  ben-IRV: চব্বিশ বারের গুলিবাঁটে উঠল রোমাম্‌তী এষরের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয়
    স্বজনেরা ছিলেন বারোজন।
  pan-pan: ਚੌਵੀਵੀਂ ਰੋਮਮਤੀ-ਅਜ਼ਰ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ।
  mya-JVB: နှစ်ကျိပ် လေး ယောက်မြောက်သောသူ ရောမန္တေဇာ ၊ သူနှင့်သူ ၏ သား ညီ ပေါင်းကား
    တကျိပ် နှစ် ယောက် တည်း။
  hmo-hmo: '@see-verse:1CH.025.030'
  urd-urd: चौबीसवीं रूमम्ती 'एलियाज़र को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: двадцать четвертый Ромамти-Езеру с сыновьями его и братьями его; их - двенадцать.
  bqc-SIM: a baasↄo mɛ̀ndosaide Lomantiɛzɛɛ.
  tcz-CHONGTHU: a somni le li na Romamti-ezer.
  mar-mar: चोविसावी रोममती-एजेरची. त्याचे पुत्र आणि नातलगामधून बाराजण.
  qub-qub: '@see-verse:1CH.025.030'
  bqp-bqp: '@see-verse:1CH.025.030'
  hat-hat: Desankatrevenwit (0288) mesye sa yo te separe chak fanmi apa. Sa te fè
    vennkat gwoup. Chak gwoup te gen douz moun. Nan chak gwoup te gen yon chèf ak
    pitit gason l' yo ansanm ak frè l' yo. Men nan ki lòd yo te soti apre yo fin piye
    a. Premye a te Jozèf nan fanmi Asaf la, dezyèm lan Gedalya, twazyèm lan Zakou,
    katriyèm lan Jisri, senkyèm lan Netanya, sizyèm lan Boukya, setyèm lan Acharela,
    wityèm lan Izayi, nevyèm lan Matanya, dizyèm lan Chimeyi, onzyèm lan Azareyèl,
    douzyèm lan Achabya, trèzyèm lan Choubayèl, katòzyèm lan Matatya, kenzyèm lan
    Jerimòt, sèzyèm lan Ananya, disetyèm lan Josbekacha, dizwityèm lan Anani, diznevyèm
    lan Maloti, ventyèm lan Elyata, venteyenyèm lan Oti, venndezyèm lan Gidalti, venntwazyèm
    lan Maziòt, vennkatryèm lan Womanti-Ezè.
  eng-BSB: and the twenty-fourth to Romamti-ezer, his sons, and his brothers—12 in
    all.
  eng-WEBPB: for the twenty-fourth to Romamti-Ezer, his sons and his brothers, twelve.
  kbq-kbq: Hagi namba 24 satu zokagoma rezama kazana Romamti-Ezerinte'ene, mofavre
    naga'are'ene agri nagate'ene takaure'ne. Hagi ana maka 12fu'a naga mani'naze.
  nhe-BL: Huan teipa Romanti Ezer.
  gub-BL: '@see-verse:1CH.025.030'
  eng-DRA: The four and twentieth to Romemthiezer, to his sons and his brethren twelve.
