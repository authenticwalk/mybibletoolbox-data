verse: 1CH.025.015
translations:
  mal-C: എട്ടാമത്തേത് യെശയ്യാവിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das achte auf Jesaja, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya mwambe ekweyaki epai ya Ezayi, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the eighth, Jeshaiah, his sons and his brothers—twelve;
  eng-GNV: The eight, to Ieshaiah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The eighth to Jeshaiah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Jesahías.
  swh-ONEN: ya nane ikamwangukia Yeshaya, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.014'
  eng-KJVCPB: 'the eighth to Jeshaiah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar aboro ne mar Jeshaya gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihataurahanina na lesaia, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: आठौं यशयाह र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹjọ sí Jeṣaiah, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.014'
  tgl-ULB: Ang ikawalo ay pumunta kay Jesaias, sa kaniyang mga anak na lalaki at mga
    kamag-anak, labindalawang bilang ng tao.
  hui-hui: Halini dabayago Yasaia igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.014'
  bod-N: བརྒྱད་པ་ཡེ་ཤ་ཡཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: worusere kuna Jeshaya, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la octava a Jesaías, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.014'
  swh-ULB: ya nane iliangukia kwa Yeshaia, wana wake na ndugu zake, idadi ya watu
    kumi na mbili;
  bel-bel: восьмае Ісаю з сынамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 8. für Jesaja: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ikewalu ne iyan si Jeshaya wey is menge anak din wey menge kezuzumahi
    zin; 12 zan daan.
  mal-2015: എട്ടാമത്തേതു യെശയ്യാവിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: ochtoto pro Ješajah;
  pes-OPV: و هشتم براي اِشَعيا و پسران و برادران او دوازده نفر.
  ron-1924: ал оптуля, пентру Исая, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: অষ্টমটি পড়েছিল যিশয়াহের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii siddeedaadna wuxuu u soo baxay Yeshacyaah, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Octava Jesaiæ, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the eighth to Jeshaiah, his sons and his brethren, twelve:'
  ita-1885: l'ottava ad Isaia, il quale, coi suoi figliuoli, e fratelli, faceva il
    numero di dodici;
  eng-LXXUP: 'the eighth Jeshaiah, his sons and his brethren, twelve:'
  eng-ULB: the eighth fell to Jeshaiah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La octava cayó en manos de Jesaías, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le huitième, à Ésaïe, ses fils et ses frères, douze;
  mal-mal: എട്ടാമത്തേത് യെശയ്യാവിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 8. Yasāyāh,
  suz-BL: मेको आ नोले ङा बाजी येशायाह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: l’ottavo fu Isaia, coi suoi figliuoli e i suoi fratelli, dodici in tutto;
  ckb-ckb: هەشتەم بۆ یەشەعیا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The eighth Jeshaiah, with his sons and his brothers, twelve;
  kan-OKCV: ಎಂಟನೆಯದು ಯೆಶಾಯನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: எட்டாவது எஷாயா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La octava á Jesahías, con sus hijos y sus hermanos, doce;
  ron-BTF: Al optulea lui Ieșaia, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the eighth to Jeshaiah, his sons and his brothers, twelve;
  eng-FBV: The eighth fell to Jeshaiah, his sons and his brothers, 12 in total.
  nld-1939: het achtste op Jesjajáhoe, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Jesahías.
  vie-1934: cái thăm thứ tám nhằm Ê-sai, các con trai và anh em người, cộng được mười
    hai người;
  hin-CV: आठवें में येशाइयाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El octavo Jesahias, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fahavalo a i Iesaià, o ana-dahi’eo naho o rahalahi’eo, folo-ro’ amby.
  tha-KJV: ที่​แปดได้​แก่​เยชายาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A oitava a Jesaías, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das achte für Jesaja: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the eighth to Jeshaiah, to his sons and to his brethren, twelve;
  epo-epo: la oka por Jeŝaja; liaj filoj kaj fratoj estis dek du;
  uig-PIN: sǝkkizinqi qǝk Yǝxayaƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.014'
  tpi-OTNT: Na namba 8 taim ol i makim Jesaia wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta takwas a kan Yeshahiya, ’ya’yansa maza da danginsa, 12
  uig-LAT: sekkizinchi chek Yeshayagha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyesificaminwembili yawela kuJeshayiya, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono valu kia Sisaia, mo hono ngaahi foha, mo hono kāinga, ko e toko
    hongofulu ma ua:'
  ces-1613: Osmý na Izaiáše, synům jeho a bratřím jeho dvanácti.
  eng-WMB: the eighth to Jeshaiah, his sons and his brothers, twelve;
  tam-TCV: எட்டாவது சீட்டு எஷாயாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikawalo mao si Jeshaya, ang iyang mga anak nga lalaki ug ang iyang
    napulo ug duha ka mga paryente;
  pol-UBG: Ósmy – na Jeszajasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 8۔ یسعیاہ،
  deu-1912: Das achte auf Jesaja samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಎಂಟನೆಯವನು ಯೆಶಾಯ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.014'
  hlt-MCSB: A parhet te Isaiah tih anih koca neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ሳላሳ ያሻዕያም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so nwɔtwe no bɔɔ Yesaia, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the eighth to Jeshaiah, his sons and his brothers, twelve;
  wal-wal: Hosppuntta saamai Yishaa7iyaa gakkiis; i, a naatinne a dabboti muleera
    tammanne naa77a.
  spa-PDDPT: la octava a Jesahías, con sus hijos y sus hermanos fueron 12;
  gun-gun: Oito-a ma Jesaías. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maikawalo a nabunot ket ni Jesayas ken dagiti putotna a lallaki ken
    dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.014'
  uig-ARA: سەككىزىنچى چەك يەشاياغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ جەمئىي
    ئون ئىككى كىشى ئىدى؛
  sus-sus: A solomasaxan nde, Yɛsaya, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.014'
  ksd-ksd: a valavutuluna Iesaia, diat ma ra umana natuna ma ra umana turana, a vinun
    ma a urua;
  tur-YTC: Sekizincisi, Yeşaya'ya, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ ὄγδοος Ἰωσία, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kedelapan pada Yesaya, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere achisanu ndi chitatu anagwera Yeshaya, ana ake ndi abale ake. 12
  hrv-hrv: osmi na Ješaja s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 8 wagisu augwaligo te Jesaia dali, aga ogwa dabe me, te aga deli
    hani dabe dali dąį ilai dao.
  tpi-tpi: Na namba 8 taim ol i makim Jesaia wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det ottende Jesja'ja, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ tám thuộc về I-sai, mười hai con trai, và bà con.
  guj-2017: આઠમી યશાયાની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.014'
  por-BRBSL: a oitava a Jesaías, seus filhos e seus irmãos, doze;
  cth-cth: Ataroe e teh Isaiah hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so awotwe no bɔɔ Yesaia, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A parhet te Isaiah tih anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛniímmɛ̀ kɛ̀ tɛ́tɛ́ɛ do Yesɑyɑ ĩ́nkɛ̀ wenwe nɛ̀ o bí nɛ̀
    o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 8ɨn dughiamɨn, me Jesaia ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.014'
  azb-azb: Səkkizincisi oğulları və qohumları ilə birgə Yeşayaya çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The eighth to Isaiah; his sons and his brethren, twelve.
  hin-2017: आठवीं यशायाह के नाम पर निकली जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: the eighth [to] Jeshaiah, his sons and his brethren, twelve;
  eng-WYC-2017: the eighth to Jeshaiah, to his sons and to his brethren, twelve;
  eng-WMBB: the eighth to Jeshaiah, his sons and his brothers, twelve;
  urd-GVH: 8. यसायाह,
  rug-rug: '@see-verse:1CH.025.014'
  gaz-gaz: saddeettaffaan Yashaayaaf, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le huitième, à Ésaïe, ses fils et ses frères, douze;
  yal-yal: A solomasɛxɛdena, Yɛsaya nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka walu ia Iesaia; o kana mau keikikane, a me na hoahanau ona, he umikumamalua:'
  arb-NAV: وَالثَّامِنَةُ لِيَشْعِيَا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا
    عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze enyilia dze Yesaya kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The eighth was Jesha'yahu, his sons, and his brethren, being twelve;
  asm-FB: অষ্টম যিচয়াৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয়সকল সংখ্যাত বাৰ জন;
  sus-A: عَ سٌلٌمَسَشَن ندٍ، يّسَيَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: le huitième, à Jeshaiah, ses fils et ses frères, douze ;
  hbo-hbo: הַשְּׁמִינִ֣י יְשַֽׁעְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa kanana wagũĩrĩire Jeshaia, na ariũ ake, na andũ a nyũmba yao, maarĩ
    andũ 12;
  fra-NCL: 'le huitième à Jésaïas : lui, ses fils et ses frères : douze ;'
  cek-AK: tazetto haih loe Jeshaiah hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto
    tawnh;
  cuk-cuk: Ilabaabakgi (8), Jesahías sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: сәккизинчи чәк Йәшаяға чиқти; у, униң оғуллири вә инилири болуп җәмий он
    икки киши еди;
  tel-2017: ఎనిమిదోది యెషయా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: uityèm nan a Ésaïe, fis li yo avèk fanmi li, douz;
  kos-kos: Akoalkosr nu sel Jeshaiah wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הַשְּׁמִינִ֣י יְשַֽׁעְיָ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke asatọ, Jeshaya na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na
    abụọ (12).
  ory-ory: ଅଷ୍ଟମ ଯିଶାୟାହ ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe awaluan Jeshaia a ütti, i me nöün kewe mwän me märärin kewe iteiter
    meinisin engol me ruoman.
  rop-rop: '@see-verse:1CH.025.014'
  ukr-1871: Осьмий Ісаїї з його синами та його братами; їх — дванайцять;
  deu-1951: Das achte auf Jesaja samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: The eighth to Jeshaiah, his sons and his brethren, twelve;
  srp-1865: Osmi na Jesaiju, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’omunaana kagwa ku Yesaya, batabani be n’ab’eŋŋanda ze, kkumi na babiri;
  heb-heb: השמיני ישעיהו בניו ואחיו שנים עשר׃
  ben-IRV: অষ্টম বারের গুলিবাঁটে উঠল যিশয়াহের নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਅੱਠਵੀਂ ਯਸ਼ਆਯਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: အဋ္ဌမ သူယေရှာယ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်း ကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.014'
  urd-urd: आठवीं यसा'याह को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: восьмой Исаии с сыновьями его и братьями его; их - двенадцать;
  bqc-SIM: a swaaↄ̃de Yesaia,
  tcz-CHONGTHU: a get channa Jessiah,
  mar-mar: यशयाची आठवी. या चिठ्ठीनुसार पुत्र आणि भाऊबंद यामधून बाराजण.
  qub-qub: '@see-verse:1CH.025.014'
  bqp-bqp: '@see-verse:1CH.025.014'
  hat-hat: -(We vèsè 31)
