verse: 1CH.025.027
translations:
  mal-C: ഇരുപതാമത്തേത് എലീയാഥെക്ക്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das zwanzigste auf Eliatha, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya tuku mibale ekweyaki epai ya Eliyata, bana na ye ya mibali mpe
    bandeko na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the twentieth to Eliathah, his sons and his brothers—twelve;
  eng-GNV: The twentieth, to Eliathah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The twentieth to Eliathah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Eliata.
  swh-ONEN: ya ishirini ikamwangukia Eliatha, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.026'
  eng-KJVCPB: 'the twentieth to Eliathah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar piero ariyo ne mar Eliatha gi yawuote kod wedene, giduto ji apar
    gariyo,
  meu-meu: Iharuahuina na Eliata, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: बिसौं एलीआता र तिनका छोराहरू र आफन्तहरूलाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ogún sí Eliata, àwọn ọmọ rẹ̀ àti ìdílé rẹ̀ sì jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.026'
  tgl-ULB: Ang ikadalawampu ay napunta kay Eliata, sa kaniyang mga anak na lalaki
    at mga kamag-anak, labindalawang bilang ng tao.
  hui-hui: Pira kira (20) Eliada igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.026'
  bod-N: ཉི་ཤུ་པ་ཨེ་ལི་ཨ་ཐཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wamakumi maviri kuna Eriata, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: por el vigésimo a Eliathah, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.026'
  swh-ULB: ya ishirini iliangukia kwa Eliatha, wana wake na ndugu zake, idadi ya watu
    kumi na mbili;
  bel-bel: дваццатае Эліяту з сынамі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 20. für Eliata: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ike-20 ne iyan si Eliata wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: ഇരുപതാമത്തേതു എലീയാഥെക്കു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: bišto (20.) pro Eliatah;
  pes-OPV: و بيستم براي اِيلِيآتَه و پسران و برادران او دوازده نفر.
  ron-1924: ал доуэзечеля, пентру Елиата, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: বিংশতিতমটি পড়েছিল ইলীয়াথার নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii labaatanaadna wuxuu u soo baxay Elii'aataah, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Vigesima Eliatha, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'for the twentieth to Eliathah, his sons and his brethren, twelve:'
  ita-1885: la ventesima ad Eliata, il quale, co' suoi figliuoli, e fratelli, faceva
    il numero di dodici;
  eng-LXXUP: 'the twentieth Eliathah, his sons and his brethren, twelve:'
  eng-ULB: the twentieth fell to Eliathah, his sons and his relatives, twelve persons
    in number;
  spa-VBL: La vigésima cayó en manos de Eliata, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le vingtième, à Élijatha, ses fils et ses frères, douze;
  mal-mal: ഇരുപതാമത്തേത് എലീയാഥെക്ക് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 20. Iliyātā,
  suz-BL: मेको आ नोले ङा बाजी एली-आथा, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il ventesimo fu Eliatha, coi suoi figliuoli e i suoi fratelli, dodici
    in tutto;
  ckb-ckb: بیستەم بۆ ئەلییاتا، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The twentieth Eliathah, with his sons and his brothers, twelve;
  kan-OKCV: ಇಪ್ಪತ್ತನೆಯದು ಎಲಿಯಾತನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: இருபதாவது எலியாத்தா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La vigésima á Eliatha, con sus hijos y sus hermanos, doce;
  ron-BTF: Al douăzecilea lui Eliata, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: for the twentieth to Eliathah, his sons and his brothers, twelve;
  eng-FBV: The twentieth fell to Eliathah, his sons and his brothers, 12 in total.
  nld-1939: het twintigste op Eli-játa, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Eliata.
  vie-1934: cái thăm thứ hai mươi nhằm Ê-li-gia-ta, các con trai và anh em người,
    cộng được mười hai người;
  hin-CV: बीसवें में एलियाथाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: La vigésima Eliata, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty faha-roa­polo, a i Eliatà, o ana-dahi’eo naho o rahalahi’eo, folo-ro’
    amby.
  tha-KJV: ที่​ยี​่​สิ​บได้​แก่​เอลียาธาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา
    สิ​บสองคน
  por-BR-2018: A vigésima a Eliata, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das zwanzigste für Eliatha: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the twentieth to Eliathah, to his sons and to his brethren, twelve;
  epo-epo: la dudeka por Eliata; liaj filoj kaj fratoj estis dek du;
  uig-PIN: yigirminqi qǝk Əliyataƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup jǝmiy
    on ikki kixi idi;
  beo-beo: '@see-verse:1CH.025.026'
  tpi-OTNT: Na namba 20 taim ol i makim Eliata wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta ashirin a kan Eliyata, na goma sha biya a kan Yerimot, ’ya’yansa maza
    da danginsa, 12
  uig-LAT: yigirminchi chek Eliyatagha chiqti; u, uning oghulliri we iniliri bolup
    jemiy on ikki kishi idi;
  nde-nde: eyamatshumi amabili yawela ku-Eliyatha, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono uofulu kia Iliati, mo hono ngaahi foha, mo hono kāinga, ko e toko
    hongofulu ma ua:'
  ces-1613: Dvadcátý na Eliatu, synům a bratřím jeho dvanácti.
  eng-WMB: for the twentieth to Eliathah, his sons and his brothers, twelve;
  tam-TCV: இருபதாவது சீட்டு எலியாத்தாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ika-20 mao si Eliata, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente, dose silang tanan;
  pol-UBG: Dwudziesty – na Eliatę, na jego synów i braci, razem dwunastu.
  urd-GVU: 20۔ اِلیاتہ،
  deu-1912: Das zwanzigste auf Eliatha samt seinen Söhnen und Brüdern; derer waren
    zwölf.
  kan-2017: ಇಪ್ಪತ್ತನೆಯವನು ಎಲೀಯಾತ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.026'
  hlt-MCSB: A pakul te Eliathah tih, anih koca neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ላማታማሶ ዔሊዓታም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ።
  twi-ASANTE: Ntonto a ɛtɔ so aduonu no bɔɔ Eliata, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: for the twentieth to Eliathah, his sons and his brothers, twelve;
  wal-wal: Laatamantta saamai Eli7aata gakkiis; i, a naatinne a dabboti muleera tammanne
    naa77a.
  spa-PDDPT: la vigésima a Eliata, con sus hijos y sus hermanos fueron 12;
  gun-gun: Vinte-a ma Eliata. Ta'y kuery, ha'e tyke'y tyvy kuery reve vy doze avi
    ikuai.
  ilo-ULB: ti maikaduapulo a nabunot ket ni Eliata ken dagiti putotna a lallaki ken
    dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.026'
  uig-ARA: يىگىرمىنچى چەك ئەلىياتاغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ
    جەمئىي ئون ئىككى كىشى ئىدى؛
  sus-sus: A mɔxɔɲɛn nde, Eliyata, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.026'
  ksd-ksd: a vaura vinununa Eliata, diat ma ra umana natuna ma ra umana turana, a
    vinun ma a urua;
  tur-YTC: Yirmincisi Eliata'ya, oğulları ve kardeşleri, on iki;
  grc-BRENT: Ὁ εἰκοστὸς Ἑλιαθὰ, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian kedua puluh pada Eliata, dengan anak-anak dan saudara-saudaranya
    sebanyak dua belas orang.
  nya-nya: Maere a 20 anagwera Eliyata, ana ake ndi abale ake. 12
  hrv-hrv: dvadeseti na Elijatu s njegovim sinovima i braćom, njih dvanaest;
  mps-mps: Te namba 20 wagisu augwaligo Eliata aga ogwa dabe dali te aga deli hani
    bage me dąį ilali.
  tpi-tpi: Na namba 20 taim ol i makim Eliata wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det tyvende Eliata, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ hai mươi thuộc về Ê-li-gia-ta, mười hai con trai, và bà con.
  guj-2017: વીસમી અલીયાથાની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.026'
  por-BRBSL: para o vigésimo a Eliathah, seus filhos e irmãos, doze;
  cth-cth: Aruihni e teh Eliathah hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so aduonu no bɔɔ Eliata, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A pakul te Eliathah tih, anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ sipísìdɛ́ kɔ̃mɛ kɛ̀ tɛ́tɛ́ɛ do Ediɑtɑɑ ĩ́nkɛ̀ wenwe nɛ̀ o
    bí nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 20ɨn dughiamɨn, me Eliata ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.026'
  azb-azb: İyirmincisi oğulları və qohumları ilə birgə Eliataya çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The twentieth to Elijathah; his sons and his brethren, twelve.
  hin-2017: बीसवीं एलियातह के नाम पर निकली, जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: at the twentieth [to] Eliathah, his sons and his brethren, twelve;
  eng-WYC-2017: the twentieth to Eliathah, to his sons and to his brethren, twelve;
  eng-WMBB: for the twentieth to Eliathah, his sons and his brothers, twelve;
  urd-GVH: 20. इलियाता,
  rug-rug: '@see-verse:1CH.025.026'
  gaz-gaz: digdammaffaan Eliyaataaf, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le vingtième, à Élijatha, ses fils et ses frères, douze;
  yal-yal: A mɔxɔɲɛdena, Eliyata nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ka iwakalua ia Eliata; o kana mau keikikane, a me na hoahanau ona,
    he umikumamalua:'
  arb-NAV: وَالعِشْرُونَ لإِيلِيَآثَةَ وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا
    عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze blaevelia dze Eliata kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: The twentieth was for Eliyathah, his sons, and his brethren, being twelve;
  asm-FB: বিংশ ইলিয়াথাৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ مْشْحّن ندٍ، عٍلِيَتَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: le vingtième, à Eliatha, ses fils et ses frères, douze ;
  hbo-hbo: לְעֶשְׂרִים֙ לֶֽאֱלִיָּ֔תָה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa mĩrongo ĩĩrĩ wagũĩrĩire Eliatha, na ariũ ake, na andũ a nyũmba yao,
    maarĩ andũ 12;
  fra-NCL: 'le vingtième à Eliatha : lui, ses fils et ses frères : douze ;'
  cek-AK: pumphaeto haih loe Eliathah hanah vah o, anih loe capanawk hoi nawkamya
    hatlaihnetto tawnh;
  cuk-cuk: Ila-durgwengi (20), Eliata sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: жигирминчи чәк Әлиятаға чиқти; у, униң оғуллири вә инилири болуп җәмий
    он икки киши еди;
  tel-2017: ఇరవయ్యోది ఎలీయ్యాతా పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: ventyèm nan a Élijatha, fis li yo avèk fanmi li, douz;
  kos-kos: Aklongoul nu sel Eliathah wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: לְעֶשְׂרִים֙ לֶֽאֱלִיָּ֔תָה בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nke iri abụọ, Eliata na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị iri na
    abụọ (12).
  ory-ory: ବିଂଶ ପାଇଁ ଇଲୀୟାଥା, ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ;
  chk-chk: Ewe arüeen Eliata a ütti, i me nöün kewe mwän me märärin kewe iteiter meinisin
    engol me ruoman.
  rop-rop: '@see-verse:1CH.025.026'
  ukr-1871: Двайцятий Елиятї з його синами та його братами; їх — дванайцять;
  deu-1951: Das zwanzigste auf Eliata samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: For the twentieth to Eliathah, his sons and his brethren, twelve;
  srp-1865: Dvadeseti na Elijatu, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’amakumi abiri kagwa ku Eriyaasa, batabani be n’ab’eŋŋanda ze, kkumi
    na babiri;
  heb-heb: לעשרים לאליתה בניו ואחיו שנים עשר׃
  ben-IRV: কুড়ি বারের গুলিবাঁটে উঠল ইলীয়াথার নাম; তিনি, তাঁর ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਵੀਹਵੀਂ ਅਲੀਯਾਥਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: နှစ်ကျိပ် မြောက်သောသူဧလျာသာ ၊ သူနှင့်သူ ၏ သား ညီ ပေါင်းကား တကျိပ် နှစ်
    ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.026'
  urd-urd: बीसवीं इलियाता को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: двадцатый Елиафе с сыновьями его и братьями его; их - двенадцать;
