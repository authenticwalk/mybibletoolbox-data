verse: 1CH.025.013
translations:
  mal-C: ആറാമത്തേത് ബുക്കിയാവിന്, അദ്ദേഹവും പുത്രന്മാരും ബന്ധുക്കളുംകൂടി പന്ത്രണ്ടുപേർ
  deu-TKW: Das sechste auf Bukkia, seine Söhne und Brüder, zusammen zwölf.
  lin-lin: 'Zeke ya motoba ekweyaki epai ya Bukiya, bana na ye ya mibali mpe bandeko
    na ye ya mibali : bazalaki bato zomi na mibale.'
  eng-LSV: the sixth, Bukkiah, his sons and his brothers—twelve;
  eng-GNV: The sixt, to Bukkiah, he, his sonnes and his brethren twelue.
  eng-WEBSTER: 'The sixth to Bukkiah, he , his sons, and his brethren, were twelve:'
  nhw-BL: Teipa Buquías.
  swh-ONEN: ya sita ikamwangukia Bukia, wanawe na jamaa zake, 12
  bba-bba: '@see-verse:1CH.025.012'
  eng-KJVCPB: 'the sixth to Bukkiah, he, his sons, and his brethren, were twelve:'
  luo-luo: Pok mar auchiel ne mar Bukia gi yawuote kod wedene, giduto ji apar gariyo,
  meu-meu: Ihatauratoina na Bukia, mai natuna bona tadikakana verina ida, gwauta-rua.
  npi-ULB: छैटौं बुक्‍कियाह र तिनका छोराहरू र लाई पर्‍यो, जम्मा १२ जना,
  yor-yor: ẹlẹ́ẹ̀kẹfà sí Bukkiah, àwọn ọmọ rẹ̀ àti àwọn ìdílé rẹ̀ jẹ́, méjìlá
  pes-OPCB: '@see-verse:1CH.025.012'
  tgl-ULB: Ang ikaanim ay napunta kay Bukias, sa kaniyang mga anak na lalaki at mga
    kamag-anak, labindalawang bilang ng tao.
  hui-hui: Waragane dabayago Bugaia halu ibu igini damenerubi dabene.
  mya-mya: '@see-verse:1CH.025.012'
  bod-N: དྲུག་པ་པུག་ཀི་ཡཱ་དང་། དེའི་བུ་དང་སྤུན་བཅས་བསྡོམས་པས་མི་བཅུ་གཉིས་དང་།
  sna-sna: wechitanhatu kuna Bhukia, vanakomana vake nehama dzake—gumi navaviri;
  spa-BLM: la sexta a Bucías, sus hijos y sus hermanos, doce;
  cac-cac: '@see-verse:1CH.025.012'
  swh-ULB: ya sita iliangukia kwa Bukia, wana wake na ndugu zake, idadi ya watu kumi
    na mbili;
  bel-bel: шостае Вукію з сынамі ягонымі і братамі ягонымі; іх - дванаццаць;
  deu-ELBBK: 'das 6. für Bukkija: seine Söhne und seine Brüder, zwölf;'
  mbb-OT: Is ikeenem ne iyan si Bukia wey is menge anak din wey menge kezuzumahi zin;
    12 zan daan.
  mal-2015: ആറാമത്തേതു ബുക്കീയാവിന്നു വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി
    പന്ത്രണ്ടുപേർ.
  rmc-rmc: šovto pro Bukijah;
  pes-OPV: و ششم براي بُقِّيا و پسران و برادران او دوازده نفر.
  ron-1924: ал шаселя, Букия, фиий ши фраций сэй, дойспрезече;
  ben-OBCV: ষষ্ঠটি পড়েছিল বুক্কিয়ের নামে, তাঁর ছেলে ও আত্মীয়দের সংখ্যা 12 জন;
  som-som: Kii lixaadna wuxuu u soo baxay Buqiyaah, iyo wiilashiisii iyo walaalihiisba
    oo ahaa laba iyo toban.
  lat-VUC: Sexta Bocciau, filiis et fratribus ejus duodecim.
  eng-ASVBT: 'the sixth to Bukkiah, his sons and his brethren, twelve:'
  ita-1885: la sesta a Bucchia, il quale, co' suoi figliuoli, e fratelli, faceva il
    numero di dodici;
  eng-LXXUP: 'the sixth Bukkiah, his sons and his brethren, twelve:'
  eng-ULB: the sixth fell to Bukkiah, his sons and his relatives, twelve persons in
    number;
  spa-VBL: La sexta cayó en manos de Buquías, sus hijos y sus hermanos, 12 en total.
  fra-_FOB: Le sixième, à Bukkija, ses fils et ses frères, douze;
  mal-mal: ആറാമത്തേത് ബുക്കീയാവിന് വന്നു; അവനും പുത്രന്മാരും സഹോദരന്മാരും കൂടി പന്ത്രണ്ടുപേർ.
  urd-GVR: 6. Buqqiyāh,
  suz-BL: मेको आ नोले ङा बाजी बुक्‍कीयाह, आ तौपुकी नु आ लोक्‍ब आन नेंमी दुम्‍माक्‍त।
    मेको नेल्‍ल १२ जना बाक्‍मा बाक्‍त।
  ita-1927: il sesto fu Bukkia, coi suoi figliuoli e i suoi fratelli, dodici in tutto;
  ckb-ckb: شەشەم بۆ بوقیاهو، کوڕەکانی و براکانی کە دوازدە بوون؛
  eng-BBE: The sixth Bukkiah, with his sons and his brothers, twelve;
  kan-OKCV: ಆರನೆಯದು ಬುಕ್ಕೀಯನಿಗೆ; ಅವನೂ, ಅವನ ಪುತ್ರರೂ, ಅವನ ಸಹೋದರರೂ ಹನ್ನೆರಡು ಮಂದಿ.
  tam-2017: ஆறாவது புக்கியா, அவனுடைய மகன்கள், அவனுடைய சகோதரர்கள் என்னும் பன்னிரெண்டு
    நபர்களுக்கும்,
  spa-RV-1909: La sexta á Buccia, con sus hijos y sus hermanos, doce;
  ron-BTF: Al șaselea lui Buchia, el, fiii săi și frații săi, erau doisprezece;
  eng-WEBP: the sixth to Bukkiah, his sons and his brothers, twelve;
  eng-FBV: The sixth fell to Bukkiah, his sons and his brothers, 12 in total.
  nld-1939: het zesde op Boekki-jáhoe, met zijn zonen en broeders twaalf man;
  nch-BL: Teipa Buquías.
  vie-1934: cái thăm thứ sáu nhằm Búc-ki-gia, các con trai và anh em người, cộng được
    mười hai người;
  hin-CV: छठवें में बुक्कियाह, उसके पुत्र और संबंधी, कुल 12 व्यक्ति,
  spa-BES: El sexto Buquias, con sus hijos y sus hermanos, doce;
  tdx-tdx: Ty fah’eneñe, a i Bokià, o ana-dahi’eo naho o rahalahi’eo, folo-ro’amby.
  tha-KJV: ที่​หกได้​แก่​บุ​คค​ิยาห์ พร​้อมกับบุตรชายของเขาและพี่น้องของเขา สิ​บสองคน
  por-BR-2018: A sexta a Buquias, com seus filhos e seus irmãos, doze;
  deu-ELO: 'das sechste für Bukkija: seine Söhne und seine Brüder, zwölf;'
  eng-WYC-2018: the sixth to Bukkiah, to his sons and to his brethren, twelve;
  epo-epo: la sesa por Bukija; liaj filoj kaj fratoj estis dek du;
  uig-PIN: altinqi qǝk Bukkiyaƣa qiⱪti; u, uning oƣulliri wǝ iniliri bolup on ikki
    kixi idi;
  beo-beo: '@see-verse:1CH.025.012'
  tpi-OTNT: Na namba 6 taim ol i makim Bukia wantaim ol pikinini na ol wanlain bilong
    en.
  hau-SA: ta shida a kan Bukkiya, ’ya’yansa maza da danginsa, 12
  uig-LAT: altinchi chek Bukkiyagha chiqti; u, uning oghulliri we iniliri bolup on
    ikki kishi idi;
  nde-nde: eyesithupha yawela kuBhukhiya, lakumadodana akhe lezihlobo, belitshumi
    lambili;
  ton-ton: 'Ko hono ono kia Pukai, mo hono ngaahi foha, mo hono kāinga, ko e toko
    hongofulu ma ua:'
  ces-1613: Šestý na Bukkiáše, synům jeho a bratřím jeho dvanácti.
  eng-WMB: the sixth to Bukkiah, his sons and his brothers, twelve;
  tam-TCV: ஆறாவது சீட்டு புக்கியாவிற்கும், அவனுடைய மகன்களும் உறவினர்களுமான பன்னிரண்டு
    பேருக்கும் விழுந்தது.
  ceb-ULB: ang ikaunom mao si Bukia, ang iyang mga anak nga lalaki ug ang iyang mga
    paryente, napulo ug duha silang tanan;
  pol-UBG: Szósty – na Bukkiasza, na jego synów i braci, razem dwunastu.
  urd-GVU: 6۔ بُقیاہ،
  deu-1912: Das sechste auf Bukkia samt seinen Söhnen und Brüdern; derer waren zwölf.
  kan-2017: ಆರನೆಯವನು ಬುಕ್ಕೀಯ. ಇವನೂ, ಇವನ ಸಹೋದರರೂ ಮತ್ತು ಮಕ್ಕಳು ಒಟ್ಟು ಹನ್ನೆರಡು ಜನರು.
  yap-yap: '@see-verse:1CH.025.012'
  hlt-MCSB: A parhuk te Bukkiah tih anih koca neh a manuca rhoek te hlai nit lo.
  mdy-ETH: ላሃሳ ቡቂያም ኬስኬኔ፤ ዒዛንታ ዒዛኮ ጌርሲንሢንታ ናኣቶንታ ፓይዳ ዎሊ ዑፃ ታጶ ላምዖኬ፤
  twi-ASANTE: Ntonto a ɛtɔ so nsia no bɔɔ Bukia, ɔne ne mmammarima ne nʼabusuafoɔ
    (12)
  eng-WEBU: the sixth to Bukkiah, his sons and his brothers, twelve;
  wal-wal: Usuppuntta saamai Buqqiyaa gakkiis; i, a naatinne a dabboti muleera tammanne
    naa77a.
  spa-PDDPT: la sexta a Buquías, con sus hijos y sus hermanos fueron 12;
  gun-gun: Mboapy memea ma Buquias. Ta'y ha'e tyvy kuery reve vy doze avi ikuai.
  ilo-ULB: ti maika-innem a nabunot ket ni Bukkias ken dagiti putotna a lallaki ken
    dagiti kabagianna, sangapulo ket dua ti bilangda;
  kpg-kpg: '@see-verse:1CH.025.012'
  uig-ARA: ئالتىنچى چەك بۇككىياغا چىقتى؛ ئۇ، ئۇنىڭ ئوغۇللىرى ۋە ئىنىلىرى بولۇپ ئون
    ئىككى كىشى ئىدى؛
  sus-sus: A senni nde, Buukiya, a xa die, nun a xunyae, e mixi fu nun firin.
  pon-2006: '@see-verse:1CH.025.012'
  ksd-ksd: a valaptikaina Bukia, diat ma ra umana natuna ma ra umana turana, a vinun
    ma a urua;
  tur-YTC: Altıncısı Bukkiya'ya, oğulları ve kardeşleri on iki.
  grc-BRENT: Ὁ ἕκτος Βουκίας, υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δεκαδύο·
  ind-AYT: Undian keenam pada Bukia, dengan anak-anak dan saudara-saudaranya sebanyak
    dua belas orang.
  nya-nya: Maere achisanu ndi chimodzi anagwera Bukiya, ana ake ndi abale ake. 12
  hrv-hrv: šesti na Bukiju s njegovim sinovima i braćom, njih dvanaest,
  mps-mps: Te namba 6 wagisu te Bukia me aga ogwa dabe dali te aga deli hani dabe
    dali dąį ilalio.
  tpi-tpi: Na namba 6 taim ol i makim Bukia wantaim ol pikinini na ol wanlain bilong
    en.
  dan-1931: det sjette Bukkija, hans Sønner og Brødre, tolv;
  vie-OVCB: Thăm thứ sáu thuộc về Búc-ki-gia, mười hai con trai, và bà con.
  guj-2017: છઠ્ઠી બુક્કિયાની. તે, તેના પુત્રો અને ભાઈઓ મળીને કુલ બાર હતા.
  pon-2006A: '@see-verse:1CH.025.012'
  por-BRBSL: o sexto para Buquias, seus filhos e seus irmãos, doze;
  cth-cth: Ataruk e teh Bukkiah hoi a capa hoi a hmaunawnghanaw 12 touh dawk a bo.
  twi-twi: Ntonto a ɛto so asia no bɔɔ Bukia, ne ne mmabarima ne nʼabusuafo (12)
  hlt-hlt: A parhuk te Bukkiah tih anih koca neh a manuca rhoek te hlai nit lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ mɛkuɔ́mmɛ̀ kɛ̀ dɛ̀ɛ do Bukiyɑu ĩ́nkɛ̀, wenwe nɛ̀ o bí nɛ̀
    o tebìí, kɛ̀ bɛ̀ mbo tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀.
  msy-2020: Egha namba 6ɨn dughiamɨn, me Bukia ko an otariba ko an adarazi amɨsefe.
  dop-dop: '@see-verse:1CH.025.012'
  azb-azb: Altıncısı oğulları və qohumları ilə birgə Buqqiyaya çıxdı. Onlar on iki
    nəfər idi.
  eng-DBY: The sixth to Bukkijah; his sons and his brethren, twelve.
  hin-2017: छठीं बुक्किय्याह के नाम पर निकली जिसके पुत्र और भाई उस समेत बारह थे।
  eng-YLT: the sixth [to] Bukkiah, his sons and his brethren, twelve;
  eng-WYC-2017: the sixth to Bukkiah, to his sons and to his brethren, twelve;
  eng-WMBB: the sixth to Bukkiah, his sons and his brothers, twelve;
  urd-GVH: 6. बुक़्क़ियाह,
  rug-rug: '@see-verse:1CH.025.012'
  gaz-gaz: jaʼaffaan Bukiyaaf, ilmaan isaatii fi firoota isaatiif baʼe; baayʼinni
    isaanii kudha lama turan
  fra-LSG: le sixième, à Bukkija, ses fils et ses frères, douze;
  yal-yal: A sennindena, Bukiya nun a diine nun a ngaxakedenne, e birin malanxina
    muxu fu nun firin.
  haw-1868: 'O ke ono ia Bukia; o na keikikane ana, a me kona mau hoahanau, he umikumamalua:'
  arb-NAV: وَالسَّادِسَةُ لِبُقِّيَّا وَأَبْنَائِهِ وَأَقْرِبَائِهِ وَهُمُ اثْنَا
    عَشَرَ شَخْصاً.
  ewe-ewe: Nudzidze adelia dze Bukia kple viawo kple nɔviawo dzi; wole ame wuieve.
  eng-LEE: 'The sixth was Bukkiyahu, his sons, and his brethren, being twelve:'
  asm-FB: ষষ্ঠ বুক্কিয়াৰ নামত উঠিল, তেওঁৰ পুত্র আৰু সম্পৰ্কীয় সকল সংখ্যাত বাৰ জন;
  sus-A: عَ سٍننِ ندٍ، بُوكِيَ، عَ شَ دِيٍ، نُن عَ شُنيَيٍ، عٍ مِشِ قُ نُن قِرِن.
  fra-SBL: le sixième à Bukkiah, ses fils et ses frères, au nombre de douze ;
  hbo-hbo: הַשִּׁשִּׁ֣י בֻקִּיָּ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  kik-kik: wa gatandatũ wagũĩrĩire Bukia, na ariũ ake, na andũ a nyũmba yao, maarĩ
    andũ 12;
  fra-NCL: 'le sixième à Bocciaü : lui, ses fils et ses frères : douze ;'
  cek-AK: tarukto haih loe Bukkiah hanah vah o, anih loe capanawk hoi nawkamya hatlaihnetto
    tawnh;
  cuk-cuk: Ilanergwagi (6), Buquías sulenonikid. We-dule e-masmalamala, degi, e-gwenadganmala
    sulenonikid. Wemar, bela warambe-gakabo (12) gumalad.
  uig-CYR: алтинчи чәк Буккияға чиқти; у, униң оғуллири вә инилири болуп он икки киши
    еди;
  tel-2017: ఆరోది బక్కీయాహు పేరట పడింది, ఇతని కొడుకులూ సహోదరులూ పన్నెండు మంది.
  hat-BSA: sizyèm nan a Bukkija, fis li yo avèk fanmi li, douz;
  kos-kos: Akonkosr nu sel Bukkiah wi wen natul ac tamulel lal, mukul singoul luo.
  hbo-WLC: הַשִּׁשִּׁ֣י בֻקִּיָּ֔הוּ בָּנָ֥יו וְאֶחָ֖יו שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Nza nke isii mara Bukaya, na ụmụ ya ndị ikom na ụmụnne ya. Ha niile dị
    iri na abụọ (12).
  ory-ory: ଷଷ୍ଠ ବୁକ୍କୀୟ ପକ୍ଷରେ; ତାହାର ପୁତ୍ର ଓ ଭ୍ରାତୃଗଣ ବାର ଜଣ।
  chk-chk: Ewe awonuan Pukia a ütti, i me nöün kewe mwän me märärin kewe iteiter meinisin
    engol me ruoman.
  rop-rop: '@see-verse:1CH.025.012'
  ukr-1871: Шестий Буккії з його синами та його братами; їх — дванайцять,
  deu-1951: Das sechste auf Buckija samt seinen Söhnen und Brüdern, ihrer zwölf.
  eng-JPS: The sixth to Bukkiah, his sons and his brethren, twelve;
  srp-1865: Šesti na Vukiju, sinove njegove i braæu njegovu, njih dvanaest;
  lug-lug: ak’omukaaga kagwa ku Bukkiya, batabani be, n’ab’eŋŋanda ze, kkumi na babiri;
  heb-heb: הששי בקיהו בניו ואחיו שנים עשר׃
  ben-IRV: ষষ্ঠ বারের গুলিবাঁটে উঠল বুক্কিয়ের নাম; তিনি, তার ছেলেরা ও আত্মীয় স্বজনেরা
    ছিলেন বারোজন।
  pan-pan: ਛੇਵੀਂ ਬੁੱਕੀਯਾਹ ਦੀ। ਉਹ ਦੇ ਪੁੱਤਰ ਤੇ ਭਰਾ ਬਾਰਾਂ ਸਨ
  mya-JVB: ဆဌမ သူဗုက္ကိ ၊ သူနှင့်သူ ၏သား ညီ ပေါင်းကား တကျိပ် နှစ် ယောက်တည်း။
  hmo-hmo: '@see-verse:1CH.025.012'
  urd-urd: छटी बुक्कयाह को, उसके बेटे और भाई उस समेत बारह थे।
  rus-SYN: шестой Буккии с сыновьями его и братьями его; их - двенадцать;
  bqc-SIM: a soolode Bukia,
  tcz-CHONGTHU: a gup channa Bukkiah,
  mar-mar: सहावी चिठ्ठी बुक्कीयाची. त्याचे पुत्र आणि भाऊबंद यांमधून बाराजण.
  qub-qub: '@see-verse:1CH.025.012'
  bqp-bqp: '@see-verse:1CH.025.012'
  hat-hat: -(We vèsè 31)
  eng-BSB: the sixth to Bukkiah, his sons, and his brothers—12 in all;
  eng-WEBPB: the sixth to Bukkiah, his sons and his brothers, twelve;
