verse: 1CH.001.049
translations:
  mal-C: ശാവൂലിന്റെ മരണശേഷം അക്ബോരിന്റെ മകനായ ബാൽ-ഹാനാൻ രാജാവായി.
  deu-TKW: Als Saul gestorben war, wurde Baal-hanan, der Sohn Achbors, König an seiner
    Statt.
  lin-lin: Tango Saulo akufaki, Bala-Anani, mwana mobali ya Akibori, akitanaki na
    ye na bokonzi.
  eng-LSV: and Shaul dies, and Ba‘al-Hanan son of Achbor reigns in his stead;
  eng-GNV: And when Shaul was dead, Baal-hanan the sonne of Achbor reigned in his
    stead.
  eng-WEBSTER: And when Shaul was dead, Baal-hanan the son of Achbor reigned in his
    stead.
  nhw-BL: Huan quema mijqui Saúl, pejqui tlanahuatía Baal Hanán catli elqui icone
    Acbor.
  swh-ONEN: Shauli alipofariki, Baal-Hanani mwana wa Akbori akawa mfalme baada yake.
  bba-bba: Ye Sɔɔlu u ɡu, mɑ Bɑɑli Hɑnɑni, Akɑborin bii, u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And when Shaul was dead, Baal-hanan the son of Achbor reigned in his
    stead.
  luo-luo: Kane Shaul otho, Baal-Hanan wuod Akbor nobedo ruoth kare.
  meu-meu: Saul e mase, bena Baal-hanana Akahoro na e lohia, ia gabuna ai.
  npi-ULB: शौल मरेपछि तिनको ठाउँमा अक्‍बोरका छोरा बाल-हानानले तिनको ठाउँमा राज्य गरे
    ।
  yor-yor: Nígbà tí Saulu kú, Baali-Hanani, ọmọ Akbori jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی شائول مرد، بعل حانان پسر عکبور جانشین او شد.
  tgl-ULB: Nang mamatay si Saul, si Baal-Hanan na anak na lalaki ni Acbor ang pumalit
    sa kaniya bilang hari.
  hui-hui: Saulu halu homayagola Agabo igini Balahanana mbira henego ibu kini ha aribia
    hene.
  mya-mya: '@see-verse:1CH.001.048'
  bod-N: སོ་ལོ་ཚེ་ལས་འདས་པ་དང་། ཨག་པོར་གྱི་བུ་པཱ་ཨལ་ཧ་ནན་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །
  sna-sna: Shauri paakafa Bhaari Hanani mwanakomana waAkibhori akamutevera paumambo.
  spa-BLM: Murió Saúl, y en su lugar reinó Baal Hanán, hijo de Acbor.
  cac-cac: Ayic ix cham vin̈aj Saúl chi', axo vin̈aj Baal-hanán, yuninal vin̈aj Acbor
    ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Shauli alipo kufa, Baal-Hanani mwana wa Akbori akatawala badala yake.
  bel-bel: І памёр Саўл, і зацараваў пасьля яго Баал-Ханан, сын Ахбора.
  deu-ELBBK: Und Saul starb; und es wurde König an seiner statt Baal-Hanan, der Sohn
    Akbors.
  mbb-OT: Hein minatey si Shaul, iyan mid-ilis kandin si Baal Hanan he anak ni Acbor.
  mal-2015: ശൗൽ മരിച്ചശേഷം അക്ബോരിന്റെ മകൻ ബാൽഹാനാൻ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Šaul, kraľinelas o Baal-Chanan, le Achboriskro čhavo.
  pes-OPV: و شاؤل مُرد و بَعل حانان بن عَکبور به جايش پادشاه شد.
  ron-1924: Саул а мурит, ши ын локул луй а домнит Баал-Ханан, фиул луй Акбор.
  ben-OBCV: শৌল যখন মারা যান, অকবোরের ছেলে বায়াল-হানন তখন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Markaasaa Shaa'uul dhintay, oo waxaa meeshiisii boqor ka noqday Bacal Xaanaan
    ina Caqboor.
  lat-VUC: Mortuo quoque Saul, regnavit pro eo Balanan filius Achobor.
  eng-ASVBT: And Shaul died, and Baal-hanan the son of Achbor reigned in his stead.
  ita-1885: E, morto Saul, Baal-hanan, figliuolo di Acbor, regnò in luogo suo.
  eng-LXXUP: And Shaul died, and Baal-hanan son of Achbor reigned in his stead.
  eng-ULB: When Shaul died, Baal-Hanan son of Akbor reigned in his place.
  spa-VBL: Cuando murió Saúl, Baal-Hanán, hijo de Acbor, asumió el reinado.
  fra-_FOB: Saül mourut, et Baal-Hanan, fils d'Acbor, régna à sa place.
  mal-mal: ശൌല്‍ മരിച്ചശേഷം അക്ബോരിന്റെ മകൻ ബാൽഹാനാൻ അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Bāl-hanān bin Akbor.
  suz-BL: मिनु शावल बेक्‍म नोले आकबोर आ तौ बाल-हनान पिप दुम्‍माक्‍त।
  ita-1927: Saul morì, e Baal-Hanan, figliuolo di Acbor, regnò in luogo suo.
  ckb-ckb: کە شائوول مرد، بەعل‌حانانی کوڕی عەکبۆر وەک پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Shaul, Baal-hanan, the son of Achbor, became king in
    his place.
  kan-OKCV: ಸೌಲನು ಮೃತನಾದ ಮೇಲೆ ಅಕ್ಬೋರನ ಮಗ ಬಾಳ್ ಹಾನಾನ್ ಅರಸನಾದನು.
  tam-2017: சவுல் இறந்தபின்பு, அக்போரின் மகன் பாகாலானான் அவன் இருந்த இடத்தில் இராஜாவானான்.
  spa-RV-1909: Y muerto Saúl, reinó en su lugar Baal-hanán hijo de Achbor.
  ron-BTF: Și după ce Saul a murit, Baal-Hanan, fiul lui Ahbor, a domnit în locul
    lui.
  eng-WEBP: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  eng-FBV: When Shaul died, Baal-Hanan, son of Acbor, took over as king.
  nld-1939: Na de dood van Sjaoel regeerde Báal-Chanan, de zoon van Akbor, in zijn
    plaats.
  nch-BL: Huan quema mijqui Saúl, pejqui tanahuatía Baal Hanán cati elqui icone Acbor.
  vie-1934: Vua Sau-lơ băng, Ba-anh-Ha-nan, con trai Aïc-bồ, kế vị.
  hin-CV: शाऊल के मरने के बाद, उसके स्थान पर अखबोर का पुत्र बाल-हनन राजा बना.
  spa-BES: Y a la muerte de Saúl, Baal-hanan, el hijo de Acbor, se hizo rey en su
    lugar.
  tdx-tdx: Ie nikoromake t’i Saole, le nandimbe aze nifehe t’i Baalekanane ana’ i
    Akbore.
  tha-KJV: เมื่อชาอูลสิ้นพระชนม์​แล้ว บาอัลฮานันบุตรชายอัคโบร์ขึ้นครอบครองแทน
  por-BR-2018: E Saul morreu, e reinou em seu lugar Baal-Hanã, filho de Acbor.
  deu-ELO: Und Saul starb; und es ward König an seiner Statt Baal-Hanan, der Sohn
    Akbors.
  eng-WYC-2018: Also when Saul was dead (or And when Saul died), Baalhanan, the son
    of Achbor, reigned for him.
  epo-epo: Kaj Ŝaul mortis, kaj anstataŭ li ekreĝis Baal-Ĥanan, filo de Aĥbor.
  uig-PIN: Saul ɵlgǝndin keyin Akborning oƣli Baal-Ⱨanan uning orniƣa padixaⱨ boldi.
  beo-beo: Sia:iale da bogoloba, Ba:ile Ha:ina:ne (A:gabo ea mano) da e bagia hina
    bagade hamoi.
  tpi-OTNT: Na taim Saul i dai, Balhanan, pikinini bilong Akbor, i kamap king.
  hau-SA: Sa’ad da Sha’ul ya mutu, Ba’al-Hanan ɗan Akbor ya gāje shi a matsayin sarki.
  uig-LAT: Saul ölgendin kéyin Akborning oghli Baal-Hanan uning ornigha padishah boldi.
  nde-nde: UShawuli esefile, uBhali-Hanani indodana ka-Akhibhori wathatha umbuso waba
    yinkosi.
  ton-ton: Pea ʻi heʻene pekia ʻa Saula, naʻe hoko mo ia ki he pule ʻa Peali-Hanani
    ko e foha ʻo ʻAkepoa.
  ces-1613: A když umřel Saul, kraloval místo něho Bálanan, syn Achoborův.
  eng-WMB: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  tam-TCV: சாவூல் இறந்தபின்பு அவனுடைய இடத்தில் அக்போரின் மகன் பாகால்கானான் அரசனானான்.
  ceb-ULB: Sa dihang namatay si Shaul, mipuli paghari sa iyang dapit si Baal Hanan
    nga anak ni Acbor.
  pol-UBG: A gdy Szaul umarł, królował w jego miejsce Baalchanan, syn Akbora.
  urd-GVU: اُس کی موت پر بعل حنان بن عکبور۔
  deu-1912: Da Saul starb, ward König an seiner Statt Baal-Hanan, der Sohn Achbors.
  kan-2017: ಸೌಲನು ಸತ್ತ ಮೇಲೆ ಅಕ್ಬೋರನ ಮಗನಾದ ಬಾಳ್ಹಾನಾನು ಅರಸನಾದನು.
  yap-yap: '@see-verse:1CH.001.048'
  hlt-MCSB: Saul a duek phoeiah tah anih yueng la Akbor capa Baalhanan manghai.
  mdy-ETH: ሻዑሌ ሃይቃዛ ዓክቦሬ ናኣዚ፥ ቤዓልሃናኔ ካኣታዼኔ፤
  twi-ASANTE: Na Saulo wuiɛ no, Akbor babarima Baal-Hanan bɛdii ɔhene.
  eng-WEBU: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  wal-wal: SHaa7uli haiqqin, Akiboora na7ai Ba7aalihanaani a sohuwan kawotiis.
  spa-PDDPT: Al morir Saúl, reinó en su lugar Baal-hanán, hijo de Acbor.
  gun-gun: Ha'e gui Saul omano rire hekovia oĩ Acbor ra'y Baal-Hanã.
  ilo-ULB: Idi natay ni Saul, ket ni Baal Hanan a putot a lalaki ni Akbor, ti simmukat
    kenkuana a nagturay a kas ari.
  kpg-kpg: '@see-verse:1CH.001.048'
  uig-ARA: سائۇل ئۆلگەندىن كېيىن ئاكبورنىڭ ئوغلى بائال-ھانان ئۇنىڭ ئورنىغا پادىشاھ
    بولدى.
  sus-sus: Sawulu to faxa, Akibori xa di Bali Xanan naxa bɔxi yamari.
  pon-2006: '@see-verse:1CH.001.048'
  ksd-ksd: Ma Saul i ga mat, ma Baal-Kanan natu i Akbor i ga kia vue ta ra kini na
    king.
  tur-YTC: Şaul öldü ve yerine Akvor oğlu Baal Hanan kral oldu.
  grc-BRENT: Καὶ ἀπέθανε Σαοὺλ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Βαλαεννὼρ υἱὸς Ἀχωβώρ.
  ind-AYT: Setelah Saul mati, Baal-Hanan, anak Akhbor, memerintah sebagai penggantinya.
  nya-nya: Sauli atamwalira, Baala-Hanani mwana wa Akibori analowa ufumu mʼmalo mwake.
  hrv-hrv: Kad umrije Šaul, zavlada Baal Hanan, Akborov sin.
  mps-mps: Te Saul isibaso da, Balhanan, te Akborgo ogwa, te king pedelai dao.
  tpi-tpi: Na taim Saul i dai, Balhanan, pikinini bilong Akbor, i kamap king.
  dan-1931: Da Sja'ul døde, blev Ba'al-Hanan, Akbors Søn, Konge i hans Sted.
  vie-OVCB: Khi Sau-lơ chết, Ba-anh Ha-nan, con trai Ách-bô, kế vị Sau-lơ.
  guj-2017: શાઉલ મરણ પામ્યો ત્યારે આખ્બોરના દીકરા બાલ-હનાને તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: '@see-verse:1CH.001.048'
  por-BRBSL: Shaul morreu, e Baal Hanan, filho de Achbor, reinou em seu lugar.
  cth-cth: Sawl a due hnukkhu teh ahni yueng lah Akbor capa Baalhanan ni a uk.
  twi-twi: Na Saulo wui no, Akbor babarima Baal-Hanan bedii hene.
  hlt-hlt: Saul a duek phoeiah tah anih yueng la Akbor capa Baalhanan manghai.
  tbz-SIM: '@see-verse:1CH.001.048'
  msy-2020: Ezɨ Saul aremezɨ, Akborɨn otarim Balhanan an danganim inigha atrivimɨn
    oto.
  dop-dop: '@see-verse:1CH.001.048'
  azb-azb: Şaul öldü və onun yerinə Akbor oğlu Baal-Xanan padşah oldu.
  eng-DBY: And Saul died; and Baal-hanan the son of Achbor reigned in his stead.
  hin-2017: और शाऊल के मरने पर अकबोर का पुत्र बाल्हानान उसके स्थान पर राजा हुआ।
  eng-YLT: and Shaul dieth, and reign in his stead doth Baal-Hanan son of Achbor;
  eng-WYC-2017: Also when Saul was dead, Baal-hanan, the son of Achbor, reigned for
    him.
  eng-WMBB: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  urd-GVH: उस की मौत पर बाल-हनान बिन अकबोर।
  rug-rug: '@see-verse:1CH.001.048'
  gaz-gaz: Shaawul duunaan Baʼaal-Haanaan ilmi Akboor iddoo isaa buʼee mootii taʼe.
  fra-LSG: Saül mourut; et Baal-Hanan, fils d’Acbor, régna à sa place.
  yal-yal: Sayuli to faxa, Akibori a diin Baali-Xanan yi findi mangan na.
  haw-1868: A make iho o Saula, alii ae la ma kona hakahaka o Baalahanana, ke keiki
    a Akebora.
  arb-NAV: وَمَاتَ شَاوُلُ فَخَلَفَهُ بَعْلُ حَانَانَ بْنُ عَكْبُورَ.
  ewe-ewe: Le Siaul ƒe ku megbe la, Baal Hanan, Akbor ƒe vi ɖu fia ɖe eteƒe.
  eng-LEE: And Saul died, and there reigned in his stead Ba'al-chanan the son of 'Achbor.
  asm-FB: চৌলৰ মৃত্যু হোৱাৰ পাছত তেওঁৰ ঠাইত অকবোৰৰ পুত্ৰ বাল-হাননে ৰাজত্ব কৰিছিল।
  sus-A: سَوُلُ تٌ قَشَ، عَكِبٌرِ شَ دِ بَلِ شَنَن نَشَ بْشِ يَمَرِ.
  fra-SBL: Shaoul mourut. Baal Hanan, fils d'Acbor, régna à sa place.
  hbo-hbo: וַיָּ֖מָת שָׁא֑וּל וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו בַּ֥עַל חָנָ֖ן בֶּן־עַכְבֹּֽור׃
  kik-kik: Rĩrĩa Shauli aakuire, Baali-Hanani mũrũ wa Akibori agĩtuĩka mũthamaki ithenya
    rĩake.
  fra-NCL: Saül mourut, et à sa place, régna Balanan, fils d’Achobor.
  cek-AK: Shaul duek pacoengah, Akbor capa Baal-Hanan to siangpahrang ah oh.
  cuk-cuk: Saúl-burgwenonigua, Acbor-machi-Baal-Hanán reyga megnonikid.
  uig-CYR: Саул өлгәндин кейин Акборниң оғли Баал-Һанан униң орниға падиша болди.
  tel-2017: షావూలు చనిపోయిన తరువాత అతని స్థానంలో బయల్‌ హానాను రాజు అయ్యాడు. ఇతని తండ్రి
    అక్బోరు.
  hat-BSA: Saül te mouri; epi Baal-Hanan, fis a Acbor a te renye nan plas li.
  kos-kos: Ke Shaul el misa, Baal Hanan wen natul Achbor el aolul.
  hbo-WLC: וַיָּ֖מָת שָׁא֑וּל וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו בַּ֥עַל חָנָ֖ן בֶּן־עַכְבּֽוֹר׃
  ibo-ibo: Mgbe Shaul nwụrụ, Baal-Hanan nwa Akboa, nọchiri ya dịka eze.
  ory-ory: ପୁଣି, ଶୌଲ ମଲା ଉତ୍ତାରେ ଅକ୍‍ବୋରର ପୁତ୍ର ବାଲ୍‍ହାନନ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Nge mürin än Shaul mäla, Paalanan nöün Akpor we mwän a siwili lon wisan
    wisen king.
  rop-rop: '@see-verse:1CH.001.048'
  ukr-1871: І помер Саул, і став царем по йому Бааль-Ганан, син Ахборів.
  deu-1951: Und Saul starb, und es ward König an seiner Statt Baal-Chanan, der Sohn
    Achbors.
  eng-JPS: And Shaul died, and Baal-hanan the son of Achbor reigned in his stead.
  srp-1865: A kad umrije Saul, zacari se na njegovo mjesto Valenon sin Ahovorov.
  lug-lug: Sawuli bwe yafa, Baalukanani mutabani wa Akubooli n’afuga mu kifo kye.
  heb-heb: וימת שאול וימלך תחתיו בעל חנן בן עכבור׃
  ben-IRV: আর শৌলেরমৃত্যুর পরে তাঁর জায়গায় অকবোরের ছেলে বাল্‌ হানন রাজা হয়েছিলেন।
  pan-pan: ਜਦੋਂ ਸ਼ਾਊਲ ਮਰ ਗਿਆ, ਤਾਂ ਅਕਬੋਰ ਦਾ ਪੁੱਤਰ ਬਆਲਹਾਨਾਨ, ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ရှောလ မင်းသေ ၍ သူ ၏အရာ ၌ အာခဗော် သား ဗာလဟာနန် သည် မင်း ပြုလေ၏။
  hmo-hmo: Saulo ia mase, vadaeni Akaboro ena natuna tau, Bala Hanana ese Edoma ena
    king dagi ia abia.
  urd-urd: और साउल मर गया और बा'ल — हनान बिन अकबूर उसकी जगह बादशाह हुआ।
  rus-SYN: И умер Саул, и воцарился по нем Баал-Ханан, сын Ахбора.
  bqc-SIM: Kɛ́ Saulu gà, ↄ̃ Akaboo nɛ́ Baalanana zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Shaul thi nungin ama khel’in Acbor chapa Baal-hanan kitipa chun lengvai
    apon ahi.
  mar-mar: शौल मरण पावल्यावर अकबोराचा पुत्र बाल-हानान राजा झाला.
  qub-qub: Saúl wañuptin ruquin ray caran Baal-hanán. Payga caran Acborpa wamran.
  bqp-bqp: Ye Sɔɔlu u gu, mɑ Bɑɑli Hɑnɑni, Akɑborin bii, u gɔnɑ kɔsire kuɑ.
  hat-hat: Lè Sayil mouri, se Baalanan, pitit gason Akbò, ki te gouvènen nan plas
    li.
  eng-BSB: When Shaul died, Baal-hanan son of Achbor reigned in his place.
