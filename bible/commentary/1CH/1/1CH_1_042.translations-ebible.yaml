  kos-kos: Wen natul Ezer pa Bilhan, Zaavan, ac Jaakan. Ac wen natul Dishan pa Uz
    ac Aran.
  hbo-WLC: בְּֽנֵי־אֵ֔צֶר בִּלְהָ֥ן וְזַעֲוָ֖ן יַעֲקָ֑ן בְּנֵ֥י דִישׁ֖וֹן ע֥וּץ וַאֲרָֽן׃
    פ
  ibo-ibo: Ụmụ ndị ikom Eza bụ Bilhan, na Zaavan, na Akan. Ụmụ ndị ikom Dishan bụ
