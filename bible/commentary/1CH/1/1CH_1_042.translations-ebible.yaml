verse: 1CH.001.042
translations:
  mal-C: 'ഏസെരിന്റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, യാക്കാൻ. ദീശാന്റെ പുത്രന്മാർ: ഊസ്,
    അരാൻ.'
  deu-TKW: 'Die Söhne Ezers waren: Bilhan, Sawan und Jaakan. Die Söhne Disans waren:
    Uz und Aram.'
  lin-lin: 'Bana mibali ya Etseri : Bilani, Zavani mpe Yaakani. Bana mibali ya Dishani :
    Utsi mpe Arani.'
  eng-LSV: 'Sons of Ezer: Bilhan, and Zavan, Jakan. Sons of Dishan: Uz and Aran.'
  eng-GNV: The sonnes of Ezer were Bilhan, and Zaauan, and Iaakan. The sonnes of Dishon
    were Vz, and Aran.
  eng-WEBSTER: The sons of Ezer; Bilhan, and Zavan, and Jakan. The sons of Dishan;
    Uz, and Aran.
  nhw-BL: 'Huan Ezer quinpixqui iconehua catli inintoca eliyayaj: Bilhán, Zaaván huan
    Jaacán. Huan Disán quinpixqui iconehua catli inintoca eliyayaj Uz huan Arán.'
  swh-ONEN: 'Wana wa Eseri walikuwa: Bilhani, Zaavani na Akani. Wana wa Dishani walikuwa:
    Usi na Arani.'
  bba-bba: Be bɑ sɑ̃ɑ Esɛɛn bibu, berɑ Bilɑni, kɑ Sɑfɑni, kɑ Yɑkɑni. Be bɑ mɑɑ sɑ̃ɑ
    Disɑnin bibu, berɑ Usi kɑ Arɑni.
  eng-KJVCPB: The sons of Ezer; Bilhan, and Zavan, and Jakan. The sons of Dishan;
    Uz, and Aran.
  luo-luo: Ezer nonywolo Bilhan, Zavan kod Akan. Dishan nonywolo Uz kod Aran.
  meu-meu: 'Esere natuna: Bilhan, Saavan, laakan. Dison natuna: Usu bona Aran.'
  npi-ULB: एसेरका छोराहरू बिल्‍हान, जावान र अकान थिए । दीशानका छोराहरू ऊज र आरान थिए
    ।
  yor-yor: 'Àwọn ọmọ Eseri: Bilhani, Saafani àti Akani. Àwọn ọmọ Diṣani: Usi àti Arani.'
  pes-OPCB: بلهان، زعوان و یعقان، پسران ایصر بودند. عوص و اران هر دو پسران دیشان بودند.
  tgl-ULB: Ang mga anak na lalaki ni Eser ay sina Bilhan, Zaavan, at Jaacan. Ang mga
    anak na lalaki ni Disan ay sina Hus at Aran.
  hui-hui: Ese ibu igini ogodagua. Bilihana Sabana Yagana hameigini tebira uruni hene.
    Disana ibu igini Usu Aranala hameigini kira hene.
  mya-mya: '@see-verse:1CH.001.041'
  bod-N: ཨེ་བཟིར་གྱི་བུ་ནི་པིལ་ཧན་དང་། ཟ་ཨ་ཝན། ཡཱ་ཨ་ཀན་བཅས་ཡིན་ལ། དི་ཞན་གྱི་བུ་ནི་ཨུ་ཟཱ་དང་ཨ་རན་ནོ།
    །
  sna-sna: 'Vanakomana vaEzeri vaiva: Bhirihani, Zaavhani naAkani. Vanakomana vaDhishani
    vaiva: Uzi naArani.'
  spa-BLM: 'Los hijos de Ezer: Bilhan, Zaavan y Jaakan. Los hijos de Disán: Uz y Arán.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Ezer: Aton vin̈aj Bilhán, vin̈aj Zaaván yed''
    vin̈aj Jaacán. A eb'' vin̈ yuninal vin̈aj Disán chi'': Aton vin̈aj Uz yed'' vin̈aj
    Arán.'
  swh-ULB: Wana wa Eseri walikuwa Bilhani, Zaawani, na Akani. Wana wa Dishani walikuwa
    Usi na Arani.
  bel-bel: 'Сыны Эцэра: Білган, Зааван і Акан. Сыны Дышона: Уц і Аран.'
  deu-ELBBK: 'Die Söhne Ezers: Bilhan und Saawan und Jaakan. Die Söhne Dischans: Uz
    und Aran.'
  mbb-OT: Is menge anak ni Ezer iyan si Bilhan, Zaavan, wey si Akan. Is menge anak
    ni Dishan iyan si Uz wey si Aran.
  mal-2015: 'ഏസെരിന്റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, യാക്കാൻ. ദീശാന്റെ പുത്രന്മാർ: ഊസ്,
    അരാൻ.'
  rmc-rmc: Le Eceroskre čhave sas o Bilhan, o Zaavan the o Jaakan. Le Dišanoskre čhave
    sas o Uc the o Aran.
  pes-OPV: 'پسران ايصر: بِلهان و زَعوان و يعقان وپسران ديشان: عُوص و اَران.'
  ron-1924: 'Фиий луй Ецер: Билхан, Зааван ши Иаакан. Фиий луй Дишан: Уц ши Аран.'
  ben-OBCV: 'এৎসরের ছেলেরা: বিলহন, সাবন ও আকন। দীশনের ছেলেরা: ঊষ ও অরাণ।'
  som-som: Wiilashii Eeserna waxay ahaayeen Bilhaan, iyo Sacwaan, iyo Yacaqaan. Wiilashii
    Diishaanna waxay ahaayeen Cuus iyo Araan.
  lat-VUC: 'Filii Eser: Balaan, et Zavan, et Jacan. Filii Disan: Hus et Aran.'
  eng-ASVBT: 'The sons of Ezer: Bilhan, and Zaavan, Jaakan. The sons of Dishan: Uz,
    and Aran.'
  ita-1885: I figliuoli di Eser furono Bilham, e Zaavan, e Iaacan. I figliuoli di
    Disan furono Us, ed Aran.
  eng-LXXUP: 'And the sons of Ezer, Bilhan, and Zaavan, and Akan: the sons of Dishan,
    Uz, and Aran.'
  eng-ULB: The sons of Ezer were Bilhan, Zaavan, and Akan. The sons of Dishan were
    Uz and Aran.
  spa-VBL: 'Los hijos de Ezer: Bilán, Zaván y Acán. Los hijos de Disán: Uz y Arán.'
  fra-_FOB: 'Fils d''Etser: Bilhan, Zaavan et Jaakan. Fils de Dishan: Uts et Aran.'
  mal-mal: 'ഏസെരിന്റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, യാക്കാൻ. ദീശാന്റെ പുത്രന്മാർ: ഊസ്,
    അരാൻ.'
  urd-GVR: Esar ke tīn beṭe Bilhān, Zāwān aur Aqān the. Dīsān ke do beṭe Ūz aur Arān
    the.
  suz-BL: एजेर आ तौ बिल्‍हान, जावान नु याकान बाक्‍मा बाक्‍त। दीशान आ तौ ऊज नु अरान
    बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Etser: Bilhan, Zaavan, Jaakan. Figliuoli di Dishon: Uts
    e Aran.'
  ckb-ckb: 'کوڕەکانی ئێچەر: بلهان، زەعەڤان و عەقان. کوڕەکانی دیشان: عوچ و ئەران.'
  eng-BBE: 'The sons of Ezer: Bilhan and Zaavan, Jaakan. The sons of Dishan: Uz and
    Aran.'
  kan-OKCV: 'ಏಚೆರನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಬಿಲ್ಹಾನ್, ಜಾವಾನ್ ಮತ್ತು ಆಕಾನ್. ದೀಶಾನನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ:
    ಊಚ್ ಮತ್ತು ಅರಾನ್.'
  tam-2017: திஷானின் மகன்கள் பில்கான், சகவான், யாக்கான் என்பவர்கள்; ஏத்சேரின் மகன்கள்
    ஊத்ஸ், அரான் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Eser: Bilham, Zaaván, y Jaacán. Los hijos de Disán: Hus
    y Arán.'
  ron-BTF: 'Fiii lui Ețer: Bilhan și Zaavan și Iaacan. Fiii lui Dișan: Uț și Aran.'
  eng-WEBP: 'The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz
    and Aran.'
  eng-FBV: 'The sons of Ezer: Bilhan, Zaavan and Akan. The sons of Dishan: Uz and
    Aran.'
  nld-1939: 'De zonen van Éser waren: Bilhan, Zaäwan en Akan. De zonen van Disjan
    waren Oes en Aran.'
  nch-BL: 'Huan Ezer quinpixqui iconehua cati inintoca eliyayaj: Bilhán, Zaaván huan
    Jaacán. Huan Disán quinpixqui iconehua cati inintoca eliyayaj Uz huan Arán.'
  vie-1934: Con trai của Eùt-xe là Binh-han, Xa-van, và Gia-a-can. con trai của Đi-san
    là Uùt-xơ, và A-ran.
  hin-CV: 'एज़र के पुत्र: बिलहान, त्सावन और आकन. दिशान के पुत्र: उज़ और अरान.'
  spa-BES: 'Los hijos de Ezer: Bilhan, Zaavan y Jaakan. Los hijos de Disán: Uz y Aran.'
  tdx-tdx: 'O ana’ i Etsereo: i Bilhane naho i Zaavane vaho Iakane. O ana’ i Disaneo;
    i Oze naho i Arane.'
  tha-KJV: บุ​ตรชายของเอเซอร์ ชื่อ บิ​ลฮาน ศาวาน และยาอาคัน บุ​ตรชายของดี​โชน ชื่อ
    อูศ และอารัน
  por-BR-2018: 'Os filhos de Eser foram: Bilã, Zaavã, e Jaacã. Os filhos de Disã:
    Uz e Arã.'
  deu-ELO: 'Die Söhne Ezers: Bilhan und Saawan und Jaakan. Die Söhne Dischans: Uz
    und Aran.'
  eng-WYC-2018: The sons of Ezer were Bilhan, and Zavan, and Jakan. The sons of Dishan
    were Uz and Aran.
  epo-epo: 'La filoj de Ecer: Bilhan, Zaavan, kaj Jaakan. La filoj de Diŝan: Uc kaj
    Aran.'
  uig-PIN: Ezǝrning oƣulliri Bilⱨan, Zaawan, Yaakan idi. Dixanning oƣulliri uz bilǝn
    Arran idi.
  beo-beo: Ise egefelali da Biliha:ne, Saiafa:ne amola A:iga:ne. Daisia:ne egefela
    da Ase amola A:ila:ne.
  tpi-OTNT: Nem bilong ol pikinini man bilong Eser i olsem, Bilhan na Savan na Jakan.
    Na nem bilong ol pikinini man bilong Disan i olsem, Us na Aran.
  hau-SA: ’Ya’yan Ezer maza su ne, Bilhan, Za’aban da Ya’akan. ’Ya’yan Dishan maza
    su ne, Uz da Aran.
  uig-LAT: Ézerning oghulliri Bilhan, Zaawan, Yaakan idi. Dishanning oghulliri uz
    bilen Arran idi.
  nde-nde: 'Amadodana ka-Ezeri ayeyila: uBhilihani, uZavani lo-Akhani. Amadodana kaDishoni
    ayeyila: u-Uzi lo-Arani.'
  ton-ton: Ko e ngaahi foha ʻo Eseli; ko Pilani, mo Sefani, mo Ekani. Pea ko e ngaahi
    foha ʻo Tisani; ko Usa, mo ʻElani.
  ces-1613: 'Synové Eser: Balaan, Závan a Jakan. Synové Dízonovi: Hus a Aran.'
  eng-WMB: 'The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz and
    Aran.'
  tam-TCV: 'ஏசேருடைய மகன்கள்: பில்கான், சகவான், யாக்கான். திஷானுடைய மகன்கள்: ஊத்ஸ்,
    அரான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Ezer mao sila si Bilhan, Zaavan, ug si Jaakan.
    Ang mga anak nga lalaki ni Dishan mao si Uz ug si Aran.
  pol-UBG: 'Synowie Esera: Bilhan, Zaawan i Jaakan. Synowie Diszana: Us i Aran.'
  urd-GVU: ایصر کے تین بیٹے بِلہان، زعوان اور عقان تھے۔ دیسان کے دو بیٹے عُوض اور
    اران تھے۔
  deu-1912: 'Die Kinder Ezers sind: Bilhan, Saawan, Jaakan. Die Kinder Disans sind:
    Uz und Aran.'
  kan-2017: ಏಚೆರನ ಮಕ್ಕಳು ಬಿಲ್ಹಾನ್, ಜಾವಾನ್ ಮತ್ತು ಯಾಕಾನ್. ದೀಶಾನನ ಮಕ್ಕಳು ಊಚ್ ಮತ್ತು ಅರಾನ್.
  yap-yap: '@see-verse:1CH.001.041'
  hlt-MCSB: Ezer koca ah Bilhan, Zaavan, Jaakan. Dishon koca ah Uz neh Aran.
  mdy-ETH: '@see-verse:1CH.001.041'
  twi-ASANTE: Na Eser mmammarima yɛ Bilhan, Saawan ne Akan. Na Disan mmammarima yɛ
    Us ne Aran.
  eng-WEBU: 'The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz
    and Aran.'
  wal-wal: Exeera attuma naati Bilihaana, Za7iwaananne Aqaana. Dishaana attuma naati
    Uuxanne Araana.
  spa-PDDPT: 'Hijos de Ezer: Bilhán, Zaaván y Jaacán. Hijos de Disán: Uz y Arán.'
  gun-gun: Eser ra'y kuery ma Bilã, Zaavã ha'e Jaacã. Disã ra'y kuery ma Uz ha'e Arã.
  ilo-ULB: Dagiti putot a lallaki ni Ezer ket da Bilhan, Zaavan ken Jaakan. Dagiti
    putot a lallaki ni Disan ket da Uz ken Aran.
  kpg-kpg: '@see-verse:1CH.001.041'
  uig-ARA: ئېزەرنىڭ ئوغۇللىرى بىلھان، زائاۋان، يائاكان ئىدى. دىشاننىڭ ئوغۇللىرى ئۇز
    بىلەن ئارران ئىدى.
  sus-sus: 'Eseri xa die nan ya: Bilihan, Saawan, Yaakan. Disan xa die nan ya: Usu
    nun Aran.'
  pon-2006: '@see-verse:1CH.001.041'
  ksd-ksd: 'Ma ra utul a natu i Eser go dital: Bilan, Savan, ma Iakan. Ma ra ura natu
    i Disan: Us ma Aran.'
  tur-YTC: 'Ezer''in oğulları: Bilhan, Zaavan ve Yaakan. Dişan''ın oğulları: Uts ve
    Aran.'
  grc-BRENT: Καὶ υἱοὶ Ὡσὰρ, Βαλαὰμ, καὶ Ζουκὰμ, καὶ Ἀκάν· υἱοὶ Δισὰν, Ὢς καὶ Ἀράν.
  ind-AYT: Anak-anak Ezer adalah Bilhan, Zaawan, dan Yaakan. Anak-anak Disyan adalah
    Us dan Aran.
  nya-nya: 'Ana aamuna a Ezeri anali awa: Bilihani, Zaavani ndi Yaakani. Ana aamuna
    a Disani anali awa: Uzi ndi Arani.'
  hrv-hrv: 'Eserovi su sinovi bili: Bilhan, Zaavan i Jaakan. Dišonovi su sinovi bili
    Us i Aran.'
  mps-mps: Esergo ogwa dabe nogi e tama da, Bilhan, me Savan, me Jakan. Te Disango
    ogwa dabe nogi e tama, Us me Aran dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Eser i olsem, Bilhan na Savan na Jakan.
    Na nem bilong ol pikinini man bilong Disan i olsem, Us na Aran.
  dan-1931: 'Ezers Sønner: Bilhan, Za''avan og Akan. Disjans Sønner: Uz og Aran.'
  vie-OVCB: Con trai của Ét-xe là Binh-han, Xa-van, và A-can. Con trai của Đi-san
    là U-xơ và A-ran.
  guj-2017: 'એસેરના દીકરા: બિલ્હાન, ઝાવાન તથા યાકાન. દિશાનના દીકરા: ઉસ તથા આરાન.'
  pon-2006A: '@see-verse:1CH.001.041'
  por-BRBSL: 'Os filhos de Ezer: Bilhan, Zaavan, e Jaakan. Os filhos de Dishan: Uz
    e Aran.'
  cth-cth: 'Ezer casaknaw teh: Bilhan, Zaavan, Jaakan. Dishon casaknaw teh: Uz hoi
    Aran.'
  twi-twi: Na Eser mmabarima yɛ Bilhan, Saawan ne Akan. Na Disan mmabarima yɛ Us ne
    Aran.
  hlt-hlt: Ezer koca ah Bilhan, Zaavan, Jaakan. Dishon koca ah Uz neh Aran.
  tbz-SIM: Kɛ̀ Esɛɛ pɛitɛ́ Bideɑnni nɛ̀ Sɑfɑ̃ɑ̃ nɛ̀ Yɑkɑ̃ɑ̃, kɛ̀ Disɑ̃ɑ̃ pɛitɛ́ Usi
    nɛ̀ Adɑnni.
  msy-2020: 'Eserɨn otaribar ziabar kara: Bilhan, Savan ko Jakan. Ezɨ Disanɨn otarimningɨn
    ziamning kara: Us ko Aran.'
  dop-dop: Ɩsɛɛ pǝyɑlɑɑ ntɛ́ Pilehɑŋ, nɑ Sɑfɑŋ, nɑ Yɑkɑŋ. Tisɑŋ pǝyɑlɑɑ ntɛ́ Usi,
    nɑ Alɑŋ.
  azb-azb: 'Eserin oğulları: Bilhan, Zaavan və Yaaqan. Dişanın oğulları: Us və Aran.'
  eng-DBY: '— The sons of Ezer: Bilhan, and Zaavan, [and] Jaakan. — The sons of Dishan:
    Uz and Aran.'
  hin-2017: 'एसेर के पुत्र: बिल्हान, जावान और याकान। और दीशान के पुत्र: ऊस और अरान।'
  eng-YLT: 'Sons of Ezer: Bilhan, and Zavan, Jakan. Sons of Dishan: Uz and Aran.'
  eng-WYC-2017: The sons of Ezer were Bilhan, and Zavan, and Jakan. The sons of Dishan
    were Uz and Aran.
  eng-WMBB: 'The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz
    and Aran.'
  urd-GVH: एसर के तीन बेटे बिलहान, ज़ावान और अक़ान थे। दीसान के दो बेटे ऊज़ और अरान
    थे।
  rug-rug: '@see-verse:1CH.001.041'
  gaz-gaz: 'Ilmaan Eezeri: Bilhaan, Zaawaanii fi Aqaan. Ilmaan Diishaan: Uuzii fi
    Araan.'
  fra-LSG: 'Fils d’Étser: Bilhan, Zaavan et Jaakan. Fils de Dischan: Uts et Aran.'
  yal-yal: Eseri yi Bilihan nun Saawan nun Yaakan sɔtɔ. Disan yi Yusu nun Aran sɔtɔ.
  haw-1868: Eia na keikikane a Ezera; o Bilehana, o Zavana, a o Iakana. O na keikikane
    a Disana; o Uza, a o Arana.
  arb-NAV: 'وَأَبْنَاءُ إِيصَرَ: بِلْهَانُ وَزَعْوَانُ وَيَعْقَانُ. وَابْنَا دِيشَانَ:
    عُوصُ وَأَرَانُ.'
  ewe-ewe: 'Ezer ƒe viwoe nye: Bilhan, Zaavan kple Yaakan. Disan ƒe viwoe nye: Uz
    kple Aran.'
  eng-LEE: 'The sons of Ezer: Bilhan, and Za''avan, and Ja''akan. The sons of Dishan:
    ''Uz, and Aran.'
  asm-FB: এচৰৰ সন্তান বিলহন, জাবন, আৰু যাকন। দীচনৰ পুত্ৰ উচ, আৰু অৰান।
  sus-A: عٍسٍرِ شَ دِيٍ نَن يَ؛ بِلِهَن، سَاوَن، يَاكَن. دِ سَن شَ دِيٍ نَن يَ؛ عُسُ
    نُن عَرَن.
  fra-SBL: 'Fils d''Ézer : Bilhan, Zaavan et Jaakan. Fils de Dishan : Uz et Aran.'
  hbo-hbo: בְּֽנֵי־אֵ֔צֶר בִּלְהָ֥ן וְזַעֲוָ֖ן יַעֲקָ֑ן בְּנֵ֥י דִישֹׁ֖ון ע֥וּץ וַאֲרָֽן׃
    פ
  kik-kik: 'Ariũ a Ezeri maarĩ: Bilihani, na Zaavani, na Akani. Ariũ a Dishani maarĩ:
    Uzu, na Arani.'
  fra-NCL: 'Fils d’Eser : Balaan, Zavan et Jacan. — Fils de Disan : Hus et Aran.'
  cek-AK: Ezer ih caanawk loe Bilhan, Zavan hoi Jakan; Dishan caa hnik loe, Uz hoi
    Aran.
  cuk-cuk: 'Ezer-e-masmaladi, wemarmogad: Bilhán, Zaaván, degi, Jaacán. Disán-e-masmaladi,
    wemarmogad: Uz, Arán.'
  uig-CYR: Езәрниң оғуллири Билһан, Зааван, Яакан еди. Дишанниң оғуллири уз билән
    Арран еди.
  tel-2017: ఏసెరు కొడుకులు బిల్హాను, జవాను, యహకాను. దిషాను కొడుకులు ఊజు, అరాను.
  hat-BSA: 'Fis a Etser yo: Bilhan, Zaavan avèk Jaakan. Fis a Dischan yo: Uts avèk
