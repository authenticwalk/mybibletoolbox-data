  ory-ory: ଏତ୍ସରର ପୁତ୍ର ବିଲ୍‍ହନ୍‍ ଓ ସାବନ୍‍, ଯାକନ୍‍। ଦୀଶନ୍‍ର ପୁତ୍ର ଊଷ୍‍ ଓ ଅରାନ୍‍।
  chk-chk: 'Iwe, nöün Eser kewe mwän: Pilan, Saawan me Jakan. Nge nöün Tisan kewe
    mwän: Us me Aran.'
  rop-rop: '@see-verse:1CH.001.041'
  ukr-1871: 'Сини Езерові: Белган, Саван та Акан. Сини Дисанові: Уз та Аран.'
  deu-1951: 'Und die Söhne Ezers: Bilhan, Saawan und Jaakan. Die Söhne Dischans: Uz
    und Aran.'
  eng-JPS: 'The sons of Ezer: Bilhan, and Zaavan, Jaakan. The sons of Dishan: Uz,
    and Aran.'
  srp-1865: 'Sinovi Eserovi: Valan i Zavan i Jakan. Sinovi Disanovi: Uz i Aran.'
  lug-lug: Batabani ba Ezeri baali Birukani, ne Zaavani ne Yaakani; batabani ba Disani
