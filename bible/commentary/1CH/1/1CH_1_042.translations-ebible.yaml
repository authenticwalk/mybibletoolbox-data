  hat-hat: Ezè te papa Bilan, Zavan ak Jakan. Dichan menm te papa Ouz ak Aran.
  eng-BSB: 'The sons of Ezer: Bilhan, Zaavan, and Akan. The sons of Dishan: Uz and
    Aran.'
  eng-WEBPB: 'The sons of Ezer: Bilhan, Zaavan, and Jaakan. The sons of Dishan: Uz
