  heb-heb: בני אצר בלהן וזעון יעקן בני דישון עוץ וארן׃
  ben-IRV: এৎসরের ছেলেরা হল বিলহন, সাবন ও যাকন। দীশনের ছেলেরা হল ঊষ ও অরান।
  pan-pan: 'ਏਸਰ ਦੇ ਪੁੱਤਰ: ਬਿਲਹਾਨ, ਜਾਵਾਨ ਅਤੇ ਅਕਾਨ। ਦੀਸ਼ਾਨ ਦੇ ਪੁੱਤਰ: ਊਸ ਤੇ ਅਰਾਨ।'
  mya-JVB: ဧဇာ သား ကား ဗိလဟန် ၊ ဇာဝန် ၊ အာကန် တည်း။ ဒိရှန် သား ကား ဥဇ နှင့် အာရန်
    တည်း။
  hmo-hmo: 'Esere ena natuna tau be inai: Biliha, Savana, Iakana. Disana ena natuna
