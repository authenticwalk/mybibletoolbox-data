  rus-SYN: 'Сыновья Ецера: Билган, Зааван и Акан. Сыновья Дишана: Уц и Аран.'
  bqc-SIM: 'Ezɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Bilana, Zaavã ń Akanao. Disã nɛgↄ̃ɛↄn Uzu ń
    Alanao ũ.'
  tcz-CHONGTHU: Ezer chapate chu Bilhan, Zaavan, chule Akan * ahiuve. Dishan chapate
    ni chu Uz le Aran ahilhone.
  mar-mar: बिल्हान, जावान, याकान हे एसेराचे पुत्र. ऊस व अरान हे दीशानाचे पुत्र.
  qub-qub: 'Ezerpa wamrancuna caran: Bilhán, Zaaván, Jaacán. Disanpa wamrancuna caran:
