verse: 1CH.001.010
translations:
  mal-C: കൂശ് നിമ്രോദിന്റെ പിതാവായിരുന്നു. നിമ്രോദ് ഭൂമിയിൽ ആദ്യത്തെ മല്ലനായ പോരാളിയായിത്തീർന്നു.
  deu-TKW: Und Kusch erzeugte den Nimrod; dieser fing an, ein Gewaltiger zu werden
    auf der Erde.
  lin-lin: Kushi azalaki tata ya Nimirodi oyo azalaki elombe ya liboso ya bitumba
    kati na mokili.
  eng-LSV: 'And Cush begot Nimrod: he began to be a mighty one in the land.'
  eng-GNV: And Cush begate Nimrod, who began to be mightie in the earth.
  eng-WEBSTER: And Cush begat Nimrod. He began to be mighty upon the earth.
  nhw-BL: Nojquiya Cus quipixqui seyoc icone catli itoca Nimrod. Nochi campa hueli
    ipan tlaltipactli quiiximatiyayaj Nimrod para se tlacatl ica miyac chicahualistli.
  swh-ONEN: Kushi akamzaa Nimrodi, ambaye alikua akawa mtu shujaa katika nchi.
  bba-bba: Kusi u mɑɑ bii mɑrɑ wi bɑ sokumɔ Nimurodu. Wiyɑ u ɡbiɑ u kuɑ wɔruɡɔ dɑmɡii
    hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'And Cush begat Nimrod: he began to be mighty upon the earth.'
  luo-luo: Kush ne en wuon Nimrod, mane en jalweny maratego e piny.
  meu-meu: Kusu ese Nimrod e havaraia; ia na lohia tauna gini-gunana tanobada ai.
  npi-ULB: कूशचाहिं निम्रोदका पिता बने, जो पृथ्वीका पहिलो विजेता थिए ।
  yor-yor: Kuṣi sì bí Nimrodu ẹni tí ó di alágbára jagunjagun ní ayé.
  pes-OPCB: یکی از فرزندان کوش شخصی بود به نام نمرود که دلاوری بزرگ و معروف شد.
  tgl-ULB: Si Cus ay naging ama ni Nimrod, na unang mananakop sa lupa.
  hui-hui: Kusu igini mbira ha dege binigo ibu mini Nimirodo henego ibu dindi bibahendeha
    agali pari wayali haguane mbira nahe wiangi piganeore ibu hene.
  mya-mya: (ကု​ရှ​တွင်​နိမ်​ရော​ဒ​နာ​မည်​ရှိ​သော​သား​တစ် ယောက်​ရှိ​၏။ သူ​သည်​ကမ္ဘာ​ပေါ်​တွင်​ပ​ထ​မ
    အ​ဦး​ဆုံး​လူ​စွမ်း​ကောင်း​ဖြစ်​လာ​၏။-)
  bod-N: ཡང་གུ་ཤ་ལས་ནིམ་རོད་མཆེད་པ་དང་། ཁོ་ནི་འཇིག་རྟེན་གྱི་དཔའ་རྒོད་ཐོག༌མ་ཡིན་ནོ།
    །
  sna-sna: Kushi aiva baba vaNimurodhi; uyo akakura akava murwi mukuru panyika.
  spa-BLM: Cus se convirtió en el padre de Nimrod. Él comenzó a ser un poderoso en
    la tierra.
  cac-cac: A vin̈aj Cus chi', aton vin̈ smam vin̈aj Nimrod. Aton jun vin̈ chi' te
    nivan ajnac yelc'och d'a yolyib'an̈q'uinal tic yujto te jelan ajnac vin̈ d'a oval.
  swh-ULB: Kushi akawa baba wa Nimrodi, aliyekuwa shujaa wa Kwanza katika dunia.
  bel-bel: 'Хуш спарадзіў таксама Німрода: гэты пачаў быць моцным на зямлі.'
  deu-ELBBK: Und Kusch zeugte Nimrod; der fing an, ein Gewaltiger zu sein auf der
    Erde.
  mbb-OT: Duen pa sevaha he anak ni Cush he iyan ngazan din si Nimrod. Si Nimrod nehimu
    he gemhanan he etew kayi te kelibutan.
  mal-2015: കൂശ് നിമ്രോദിനെ ജനിപ്പിച്ചു. അവൻ ഭൂമിയിൽ ആദ്യത്തെ വീരനായിരുന്നു.
  rmc-rmc: Le Kušoske uľiľa čhavo o Nimrod, savestar ačhiľa zoralo maribnaskro murš
    pro svetos.
  pes-OPV: و کوش، نِمرود را آورد، و او به جبار شدن در جهان شروع نمود.
  ron-1924: Куш а нэскут пе Нимрод; ел а ынчепут сэ фие путерник пе пэмынт.
  ben-OBCV: কূশ সেই নিম্রোদের বাবা, যিনি পৃথিবীতে এক বলশালী যোদ্ধা হয়ে উঠলেন।
  som-som: Kuushna wuxuu dhalay Nimrod, wuxuuna noqday mid dhulka xoog weyn ku leh.
  lat-VUC: 'Chus autem genuit Nemrod: iste cœpit esse potens in terra.'
  eng-ASVBT: And Cush begat Nimrod; he began to be a mighty one in the earth.
  ita-1885: Or Cus generò Nimrod. Esso fu il primo che si fece potente nella terra.
  eng-LXXUP: 'And Cush begot Nimrod: he began to be a mighty hunter on the earth.'
  eng-ULB: Cush became the father of Nimrod, who was the first conqueror on the earth.
  spa-VBL: Cus fue el padre de Nimrod, que se convirtió en el primer tirano del mundo.
  fra-_FOB: Cush engendra Nimrod, qui commença à être puissant sur la terre.
  mal-mal: കൂശ് നിമ്രോദിനെ ജനിപ്പിച്ചു. അവൻ ഭൂമിയിൽ ആദ്യത്തെ വീരനായിരുന്നു.
  urd-GVR: Namrūd bhī Kūsh kā beṭā thā. Wuh zamīn par pahlā sūrmā thā.
  suz-BL: कूश निम्रोद आ आफ बाक्‍माक्‍त। निम्रोद रागी आ ङोंइती सक्ति पाइश्‍शो मुर का
    बाक्‍माक्‍त।
  ita-1927: Cush generò Nimrod, che cominciò ad esser potente sulla terra.
  ckb-ckb: نەمرود لە نەوەی کوش لەدایکبوو، کە بووە جەنگاوەرێکی مەزن لەسەر زەوی.
  eng-BBE: 'And Cush was the father of Nimrod: he was the first to be a great man
    in the earth.'
  kan-OKCV: ಕೂಷನು ನಿಮ್ರೋದನ ತಂದೆಯಾಗಿದ್ದನು, ಇವನು ಭೂಮಿಯ ಮೇಲೆ ಬಲಿಷ್ಠ ಯುದ್ಧವೀರನಾದನು.
  tam-2017: கூஷ் நிம்ரோதைப் பெற்றான்; இவன் பூமியிலே பலசாலியானான்.
  spa-RV-1909: 'Chûs engendró á Nimrod: éste comenzó á ser poderoso en la tierra.'
  ron-BTF: Și Cuș a născut pe Nimrod, el a început să fie puternic pe pământ.
  eng-WEBP: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  eng-FBV: Cush was the father of Nimrod, who became the world's first tyrant.
  nld-1939: Koesj verwekte ook Nimrod. Deze begon machtig te worden op aarde.
  nch-BL: Nojquiya Cus quipixqui seyoc icone cati itoca Nimrod. Nochi campa hueli
    ipan taltipacti quiixmatiyayaj Nimrod quej se tacat ica miyac chicahualisti.
  vie-1934: Cúc sinh Nim-rốt; người khởi đầu làm anh hùng trên mặt đất.
  hin-CV: कूश उस निमरोद का पिता था जो पृथ्वी पर पहले वीर व्यक्ति के रूप में मशहूर
    हुआ.
  spa-BES: Y Cus fue el padre de Nimrod. Fue el primero en ser un gran hombre en la
    tierra.
  tdx-tdx: Nasama’ i Kose t’i Nim­rode ze niorotse ho maozatse an-tane atoy.
  tha-KJV: คู​ชให้กำเนิดบุตรชื่อนิมโรด เขาเริ่มเป็นคนมีอำนาจมากบนแผ่นดินโลก
  por-BR-2018: 'E Cuxe gerou a Ninrode: este começou a ser poderoso na terra.'
  deu-ELO: Und Kusch zeugte Nimrod; der fing an, ein Gewaltiger zu sein auf der Erde.
    -
  eng-WYC-2018: And Cush begat Nimrod; this Nimrod began to be mighty in [the] earth.
  epo-epo: Kuŝ naskigis ankaŭ Nimrodon; ĉi tiu komencis esti potenculo sur la tero.
  uig-PIN: Kuxtin yǝnǝ Nimrod tɵrǝlgǝn; u yǝr yüzidǝ naⱨayiti zǝbǝrdǝs bir adǝm bolup
    qiⱪti.
  beo-beo: (Gusi ea dunu mano afae da Nimalode. E da osobo bagadega bisilua ilibi
    gagusu dunu.)
  tpi-OTNT: Kus i gat narapela pikinini man, nem bilong en Nimrot. Nimrot em i namba
    wan man i bin kamap strongpela king.
  hau-SA: Kush shi ne mahaifin Nimrod, wanda ya yi girma ya zama babban jarumi a duniya.
  uig-LAT: Kushtin yene Nimrod törelgen; u yer yüzide nahayiti zeberdes bir adem bolup
    chiqti.
  nde-nde: UKhushi wayenguyise kaNimrodi, owakhula waba liqhawe elilamandla emhlabeni.
  ton-ton: Pea naʻe tupu ʻia Kusa ʻa Nimilote pea naʻe kamata ongoongo lahi ia ʻi
    māmani.
  ces-1613: Zplodil také Chus Nimroda; ten počal mocným býti na zemi.
  eng-WMB: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  tam-TCV: கூஷின் மகன் நிம்ரோத்; இவன் பூமியில் வலிமையுள்ள வீரனாக விளங்கினான்.
  ceb-ULB: Si Cus mao ang amahan ni Nimrod, nga unang manggugubat sa kalibotan.
  pol-UBG: Kusz spłodził Nimroda, który zaczął być mocarzem na ziemi.
  urd-GVU: نمرود بھی کوش کا بیٹا تھا۔ وہ زمین پر پہلا سورما تھا۔
  deu-1912: Chus aber zeugte Nimrod; der fing an, gewaltig zu sein auf Erden.
  kan-2017: ಕೂಷನು ನಿಮ್ರೋದನನ್ನು ಪಡೆದನು. ಇವನು ಈ ಭೂಮಿಯ ಮೇಲಿನ ಪ್ರಥಮ ಪರಾಕ್ರಮಶಾಲಿ ರಾಜನೆಂದು
    ಪ್ರಸಿದ್ಧನಾದನು.
  yap-yap: (Me Kush e immoy be’ ni pumo’on ni fak ni Nimrod fithingan, ni ir e cha’
    nth’abi som’on e girdi’ nu fayleng nib falu’ ko mael.)
  hlt-MCSB: Kusah loh Nimrod a sak tih anih te diklai ah hlangrhalh la om cuek.
  mdy-ETH: ኩሼ ናምሩዴ ሾዔኔ፤ ዬይ ናምሩዴ ዓጪዳ ቤርታዺ ዖልዚና ዔርቴ ዓሲ ማዒ ኬስኬኔ።
  twi-ASANTE: Kus woo Nimrod. Na Nimrod bɛyɛɛ ɔkofoɔ kɛseɛ wɔ asase so.
  eng-WEBU: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  wal-wal: Qassi Kuushi Naamiruuda yeliis. Naamiruudi sa7an wolqqaama olanchcha gidiis.
  spa-PDDPT: Cus engendró a Nimrod, quien fue poderoso en la tierra.
  gun-gun: Cuxe ra'y ma Ninrode. Ha'e va'e ma jypy'i ipo'akapa va'e oiko yvy re.
  ilo-ULB: Ni Cus ket putotna ni Nimrod nga isu ti kaunaan a mannakigubat iti rabaw
    ti daga.
  kpg-kpg: Cush dana dama daane dono ingoo go Nimrod, dela ne gila gaa hai tangada dauwa
    kaedahi mugi nua o henuailala.
  uig-ARA: كۇشتىن يەنە نىمرود تۆرەلگەن؛ ئۇ يەر يۈزىدە ناھايىتى زەبەردەس بىر ئادەم
    بولۇپ چىقتى.
  sus-sus: Kusi naxa Nimirodi bari, naxan findi geresoe singe ra adamadie tagi.
  pon-2006: (Kus naineki pwutak emen ede Nimrod, me wiahla sounpei keieu lapalap emen
    nan sampah.)
  ksd-ksd: Ma Kus i ga vangala Nimrod; go i luluai tavuna ta ra gunagunan.
  tur-YTC: Kûş, Nimrod'un babası oldu. O yeryüzünde güçlü biri olmaya başladı.
  grc-BRENT: Καὶ Χοὺς ἐγέννησε τὸν Νεβρώδ· οὗτος ἤρξατο εἶναι γίγας κυνηγὸς ἐπὶ τῆς
    γῆς.
  ind-AYT: Keturunan Kush adalah Nimrod, yang menjadi orang perkasa pertama di bumi.
  nya-nya: Kusi anali abambo a Nimurodi amene anali wankhondo wamphamvu kwambiri pa
    dziko lapansi.
  hrv-hrv: Kušu se rodi Nimrod, koji bijaše prvi vlastodržac na zemlji.
  mps-mps: Kusgo gasa ogwa me elaluai, aga nogi te Nimrot. Nimrot te hasia mu te we
    bidi tonalubo bomai king bidi pedelama bidali.
  tpi-tpi: Kus i gat narapela pikinini man, nem bilong en Nimrot. Nimrot em i namba
    wan man i bin kamap strongpela king.
  dan-1931: Og Kusj avlede Nimrod, som var den første Storhersker på Jorden.
  vie-OVCB: Một con trai khác của Cút là vị anh hùng nổi danh Nim-rốt.
  guj-2017: કૂશનો દીકરો નિમ્રોદ તે પૃથ્વી પરનો પ્રથમ વિજેતા હતો.
  pon-2006A: (Kus naineki pwutak emen ede Nimrod, me wiahla sounpei keieu lapalap
    emen nan sampah.)
  por-BRBSL: Cush tornou-se o pai de Nimrod. Ele começou a ser um poderoso na terra.
  cth-cth: Kush ni Nimrod a sak teh ahni teh talai van dawk athakaawme kamtawng pasuek
    e lah ao.
  twi-twi: Kus woo Nimrod. Na Nimrod bɛyɛɛ ɔkofo kɛse wɔ asase so.
  hlt-hlt: Kusah loh Nimrod a sak tih anih te diklai ah hlangrhalh la om cuek.
  tbz-SIM: Kɛ̀ Kuusi yíɛ́ kɛ́pɛitɛ́ Nɛmudodi, weè do tú okpɑ̀rìteu ketiwè kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Ezɨ Kus otarir mam iti, an ziam Nimrot. Nimrot a nguazir kamɨn bar faraghavɨra
    otozir gumazir bar gavgavim.
  dop-dop: Tɛtʋ tɑɑ wulɑʋ kɑncɑɑlɑɣɑ nyǝŋ Nemloti cɑɑ kɛlɛ Kusi tɔtɔ.
  azb-azb: Kuşun Nəmrud adlı bir oğlu da oldu. O, yer üzündə ilk qüdrətli adam oldu.
  eng-DBY: 'And Cush begot Nimrod: he began to be mighty on the earth.'
  hin-2017: और कूश से निम्रोद उत्पन्न हुआ; पृथ्वी पर पहला वीर वही हुआ।
  eng-YLT: 'And Cush begat Nimrod: he began to be a mighty one in the land.'
  eng-WYC-2017: And Cush begat Nimrod; this Nimrod began to be mighty in [the] earth.
  eng-WMBB: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  urd-GVH: नमरूद भी कूश का बेटा था। वह ज़मीन पर पहला सूरमा था।
  rug-rug: Keke koreo te Kusi si e Nimirodi, sapu ta evaṉae na tie varane kekenu sapu
    ṉiṉirana pude va kilasi sari na tinoni.
  gaz-gaz: Kuushi abbaa Naamruud; Naamruudis lafa irratti loltuu jabaa taʼe.
  fra-LSG: Cusch engendra Nimrod; c’est lui qui commença à être puissant sur la terre.
  yal-yal: Kusi yi Nimirodi bari. Na findi yɛngɛso belebelen nan na dunuɲa yi.
  haw-1868: Na Kusa o Nimeroda; oia ka i lilo i mea ikaika maluna o ka honua.
  arb-NAV: وَأَنْجَبَ كُوشٌ نِمْرُودَ الَّذِي شَبَّ وَصَارَ مُحَارِباً مَرْهُوباً
    فِي الأَرْضِ.
  ewe-ewe: Kus ƒe dzidzimevie nye Nimrɔd, ame si va zu kalẽtɔ gã aɖe le anyigba la
    dzi.
  eng-LEE: 'And Cush begat Nimrod: this one began to be a mighty man upon the earth.'
  asm-FB: কুচৰ পুত্ৰ নিম্রোদ; যি জন পৃথিৱীৰ প্রথম জয়কাৰী লোক আছিল।
  sus-A: كُسِ نَشَ نِمِرٌدِ بَرِ، نَشَن قِندِ فٍرٍ سٌي سِنفٍ رَ عَدَ مَدِيٍ تَفِ.
  fra-SBL: Cush devint le père de Nimrod. Il commença à être puissant sur la terre.
  hbo-hbo: וְכ֖וּשׁ יָלַ֣ד אֶת־נִמְרֹ֑וד ה֣וּא הֵחֵ֔ל לִהְיֹ֥ות גִּבֹּ֖ור בָּאָֽרֶץ׃
    ס
  kik-kik: Kushi nĩwe warĩ ithe wa Nimurodi ũrĩa wakũrire agĩtuĩka njamba ya ita ĩrĩ
    hinya thĩinĩ wa thĩ.
  fra-NCL: Chus engendra Nemrod ; c’est lui qui commença à être puissant sur la terre. —
  cek-AK: Kush ih capa loe Nimrod, anih loe long nuiah misatuk thacak kami ah oh.
  cuk-cuk: Cus, machi-Nimrod-nikusad. Nimrodʼde, gebe-we-napneggi, dule-bila-onoged-gandikid
    megisad.
  uig-CYR: Куштин йәнә Нимрод төрәлгән; у йәр йүзидә наһайити зәбәрдәс бир адәм болуп
    чиқти.
  tel-2017: కూషుకు నిమ్రోదు పుట్టాడు. ఈ నిమ్రోదు భూమి మీద మొదటి విజేత.
  hat-BSA: 'Cush te fè Nimrod: se li menm ki te vin yon nonm pwisan sou latè a.'
  kos-kos: (Oasr wen se natul Cush su pangpang Nimrod, ac el pa mwet se emeet su watwen
    ke mweun fin fahlu.)
  hbo-WLC: וְכ֖וּשׁ יָלַ֣ד אֶת־נִמְר֑וֹד ה֣וּא הֵחֵ֔ל לִהְי֥וֹת גִּבּ֖וֹר בָּאָֽרֶץ׃
    ס
  ibo-ibo: Kush bụ nna Nimrọd, onye mesịrị bụrụ dike nʼagha nʼụwa.
  ory-ory: ଆଉ, କୂଶ ନିମ୍ରୋଦ୍‍କୁ ଜାତ କଲା; ସେ ପୃଥିବୀରେ ପରାକ୍ରମୀ ହେବାକୁ ଲାଗିଲା।
  chk-chk: Iwe, Kush semen Nimrot, nge Nimrot aemanün sounemenem won fanüfan mi nemeni
    aramas fän pöchökül.
  rop-rop: En Kush bin abum san neim Nimrod, en imbin brabli strongbala.
  ukr-1871: Від Куша народився ще й Нимрод; цей почав бути велетнем на землї.
  deu-1951: Und Kusch zeugte Nimrod; der war der erste Gewalthaber auf Erden.
  eng-JPS: And Cush begot Nimrod; he began to be a mighty one in the earth.
  srp-1865: I Hus rodi Nevroda. On prvi bi silan na zemlji.
  lug-lug: Kuusi n’azaala Nimuloodi, Nimuloodi n’akula n’afuuka omusajja omuzira ow’amaanyi
    mu nsi.
  heb-heb: וכוש ילד את נמרוד הוא החל להיות גבור בארץ׃
  ben-IRV: নিম্রোদ কূশের ছেলে। তিনি পৃথিবীতে একজন ক্ষমতাশালী পুরুষ হয়ে উঠেছিলেন।
  pan-pan: ਕੂਸ਼ ਦਾ ਪੁੱਤਰ ਨਿਮਰੋਦ ਸੀ। ਉਹ ਧਰਤੀ ਉੱਤੇ ਪਹਿਲਾ ਸੂਰਬੀਰ ਹੋਇਆ।
  mya-JVB: ကုရှ သည် သား နိမ်ရောဒ ကိုလည်း ရသေး၏။ ထိုသူ သည် မြေကြီး ပေါ် မှာ အားကြီး
    သော မုဆိုးဖြစ် ၏။
  hmo-hmo: Kusu ese danu Nimiroda ia havaraia. Nimiroda be tanobada ena tuari kwalimu
    bada tauna ginigunana.
  urd-urd: कूश से नमरूद पैदा हुआ; ज़मीन पर पहले वही बहादुरी करने लगा।
  rus-SYN: 'Хуш родил также Нимрода: сей начал быть сильным на земле.'
  bqc-SIM: Niũlodiá Etiopi buiɛ lↄ. Ɔ̃mɛ dṹnia nɛgↄ̃n tↄde sɛ̃́ia ũ.
  tcz-CHONGTHU: Cush jong hin Nimros ahingin, Nimros hi leiset chunga galhang masapen
    in ahung pang tai.
  mar-mar: कूशाने निम्रोदाला जन्म दिला, जो पृथ्वीवरचा पहिला जगजेत्ता बनला.
  qub-qub: Nimrodpis caran Cuspa wamranmi. Nimrod pillyay yachaj captinmi cay pachachöga
    llapan runa paypaj parlaj.
  bqp-bqp: Kusi u mɑɑ bii mɑrɑ wi bɑ sokumɔ Nimurodu. Wiyɑ u gbiɑ u kuɑ wɔrugɔ dɑmgii
    hɑnduniɑ sɔɔ.
  hat-hat: Kouch te papa Nimwòd ki te premye gwo chèf sou latè.
  eng-BSB: Cush was the father of Nimrod, who began to be a mighty one on the earth.
  eng-WEBPB: Cush became the father of Nimrod. He began to be a mighty one in the
    earth.
  kbq-kbq: Hagi Kusi'a hankavenentake ha' ne'ma ama mopafima efore'ma hu'nea ne' Nimroti
    kasente'ne.
  nhe-BL: Nojquiya Cus quipixqui seyoc icone tlen itoca Nimrod. Nochi campa hueli
    ipan tlaltepactli quiixmatiyayaj Nimrod para se tlacatl ica miyac chicahualistli.
  gub-BL: Heta amo Kuxi ta'yr Nihoz her ma'e izupe. Niniroz wiko ywy tetea'u rehe
    har wanuwihaw romo a'e, wanuwihaw waneityk pà a'e.
  eng-DRA: 'Now Chus begot Nemrod: he began to be mighty upon earth.'
