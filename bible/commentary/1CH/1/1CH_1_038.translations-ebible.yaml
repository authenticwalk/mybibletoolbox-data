verse: 1CH.001.038
translations:
  mal-C: 'സേയീരിന്റെ പുത്രന്മാർ: ലോതാൻ, ശോബാൽ, സിബെയോൻ, അനാ, ദീശോൻ, ഏസെർ, ദീശാൻ.'
  deu-TKW: 'Und die Söhne Seirs: Lotan, Sobal, Zibeon, Ana, Dison, Ezer und Disan.'
  lin-lin: 'Bana mibali ya Seiri : Lotani, Shobali, Tsibeoni, Ana, Dishoni, Etseri
    mpe Dishani.'
  eng-LSV: 'And sons of Seir: Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezar, and Dishan.'
  eng-GNV: And the sonnes of Seir, Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezer, and Dishan.
  eng-WEBSTER: And the sons of Seir; Lotan, and Shobal, and Zibeon, and Anah, and
    Dishon, and Ezar, and Dishan.
  nhw-BL: 'Huan Esaú catli nojquiya itoca Seir iyoca quinpixqui sequinoc iconehua
    catli inintoca eliyayaj: Lotán, Sobal, Zibeón, Aná, Disón, Ezer huan Disán.'
  swh-ONEN: 'Wana wa Seiri walikuwa: Lotani, Shobali, Sibeoni, Ana, Dishoni, Eseri
    na Dishani.'
  bba-bba: Seirin bibɑ Lotɑni, kɑ Sobɑli, kɑ Sibeoni, kɑ Anɑ, kɑ Disoni, kɑ Esɛɛ,
    kɑ sere Disɑni.
  eng-KJVCPB: And the sons of Seir; Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezer, and Dishan.
  luo-luo: Seir nonywolo Lotan, Shobal, Zibeon, Ana, Dishon, Ezer kod Dishan.
  meu-meu: 'Seiri natuna: Lotan, Sobal, Sibeon, Ana, Dison, Esere, Disan.'
  npi-ULB: 'सेइरका छोराहरू: लोतान, शोबाल, सिबोन, अना, दीशोन, एसेर, र दीशान थिए ।'
  yor-yor: 'Àwọn ọmọ Seiri: Lotani, Ṣobali, Sibeoni, Ana, Diṣoni, Eseri àti Diṣani.'
  pes-OPCB: 'اینها پسران سعیر بودند: لوطان، شوبال، صبعون، عنه، دیشون، ایصر، دیشان.
    لوطان خواهری داشت به نام تمناع. پسران لوطان: حوری و هومام.'
  tgl-ULB: Ang mga anak na lalaki ni Seir ay sina Lotan, Sobal, Zibeon, Ana, Dison,
    Eser at Disan.
  hui-hui: Sia ibu igini ogodagua hene. Lodana Sobala Sibeono Ana Disono Ese Disana
    imaru hene.
  mya-mya: ဧ​ဒုံ​ပြည်​တွင်​မူ​လ​နေ​ထိုင်​ကြ​သူ​များ​သည် အောက်​ဖော်​ပြ​ပါ​စိ​ရ​၏​သား​များ​ဖြစ်​ကြ
    သော​လော​တန်၊ ရှော​ဗ​လ၊ ဇိ​ဘောင်၊ အာ​န၊ ဒိ​ရှုန်၊ ဧ​ဇာ​နှင့်​ဒိ​ရှန်​တို့​မှ​ဆင်း​သက်​လာ​သူ​များ
    ဖြစ်​ပေ​သည်။ လော​တန်​သည်​ဟော​ရိ​နှင့်​ဟေ​မံ​သား​ချင်း​တို့​၏ ဘိုး​ဘေး​ဖြစ်​၏။
    (လော​တန်​တွင်​တိ​မ​န​နာ​မည် တွင်​သော​နှ​မ​တစ်​ယောက်​ရှိ​၏။) ရှော​ဗ​လ​သည် အာ​လာ​ဝန်၊
    မ​နာ​ဟတ်၊ ဧ​ဗာ​လ၊ ရှေ​ဖော​နှင့်​သြ​နံ​သား​ချင်း​စု​တို့​၏​ဘိုး​ဘေး ဖြစ်​၏။ ဇိ​ဘောင်​မှာ​အာ​ယ​နှင့်​အာ​န​နာ​မည်​တွင်​သော
    သား​နှစ်​ယောက်​ရှိ​၏။ အာ​န​၏​သား​သည်​ဒိ​ရှုန်​ဖြစ်​၏။ ဒိ​ရှုန်​သည် ဟင်္ဒန်၊ ဧ​ရှ​ဗန်၊
    ဣ​သ​ရန်​နှင့်​ခေ​ရန် သား​ချင်း​စု​တို့​၏​ဘိုး​ဘေး​ဖြစ်​၏။ ဧ​ဇာ​သည်​ဗိ​လ​ဟန်၊ ဇာ​ဝန်​နှင့်​အာ​ကန်​သား
    ချင်း​စု​တို့​၏​ဘိုး​ဘေး​ဖြစ်​၏။ ဒိ​ရှန်​သည်​ဥ​ဇ​နှင့်​အာ​ရန်​သား​ချင်း​စု​တို့​၏
    ဘိုး​ဘေး​ဖြစ်​၏။
  bod-N: སེ་ཨིར་གྱི་བུ་རྣམས་ནི་ལོད་ཐན་དང་། ཤོ་བཱལ། ཚིབ་ཨོན། ཨ་ནཱ། དི༌ཤོན། ཨེ་བཟིར།
    དི་ཞན་བཅས་སོ། །
  sna-sna: 'Vanakomana vaSeiri vaiva: Rotani, Shobhari, Zibheoni, Ana, Dhishoni, Ezeri
    naDhishani.'
  spa-BLM: 'Los hijos de Seir: Lotán, Sobal, Zibeón, Aná, Disón, Ezer y Disán.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Seir: Aton vin̈aj Lotán, vin̈aj Sobal, vin̈aj
    Zibeón, vin̈aj Aná, vin̈aj Disón, vin̈aj Ezer yed'' vin̈aj Disán.'
  swh-ULB: Wana wa Seiri walikuwa ni Lotani, Shobali, Sebioni, Ana, Dishoni, Eseri,
    na Dishani.
  bel-bel: 'Сыны Сэіра: Латан, Шавал, Цывэон, Ана, Дышон, Эцэр і Дышан.'
  deu-ELBBK: 'Und die Söhne Seirs: Lotan und Schobal und Zibeon und Ana und Dischon
    und Ezer und Dischan.'
  mbb-OT: Is menge anak he maama ni Seir ne iyan si Lotan, Shobal, Zibeon, Ana, Dishon,
    Ezer, wey Dishan.
  mal-2015: 'സേയീരിന്റെ പുത്രന്മാർ: ലോതാൻ, ശോബാൽ, സിബെയോൻ, അനാ, ദീശോൻ, ഏസെർ, ദീശാൻ.'
  rmc-rmc: Le Seiroskre čhave sas o Lotan, o Šobal, o Cibeon, o Anah, o Dišon, o Ecer
    the o Dišan.
  pes-OPV: 'و پسران سَعِير: لُوطان و شُوبال و صِبعون و عَنَه و ديشُون و اِيصر ودِيشان.'
  ron-1924: 'Фиий луй Сеир: Лотан, Шобал, Цибеон, Ана, Дишон, Ецер ши Дишан.'
  ben-OBCV: 'সেয়ীরের ছেলেরা: লোটন, শোবল, শিবিয়োন, অনা, দিশোন, এৎসর ও দীশন।'
  som-som: Wiilashii Seciirna waxay ahaayeen Lootaan, iyo Shoobaal, iyo Sibecoon,
    iyo Canah, iyo Dishon, iyo Eeser, iyo Diishaan.
  lat-VUC: 'Filii Seir: Lotan, Sobal, Sebeon, Ana, Dison, Eser, Disan.'
  eng-ASVBT: 'And the sons of Seir: Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezer, and Dishan.'
  ita-1885: Ed i figliuoli di Seirfurono Lotan, e Sobal, e Sibon, ed Ana, e Dison,
    ed Eser, e Disan.
  eng-LXXUP: The sons of Seir, Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.
  eng-ULB: The sons of Seir were Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.
  spa-VBL: 'Los hijos de Seír: Lotán, Sobal, Zibeón, Aná, Disón, Ezer y Disán.'
  fra-_FOB: 'Fils de Séir: Lothan, Shobal, Tsibeon, Ana, Dishon, Etser et Dishan;'
  mal-mal: 'സേയീരിന്റെ പുത്രന്മാർ: ലോതാൻ, ശോബാൽ, സിബെയോൻ, അനാ, ദീശോൻ, ഏസെർ, ദീശാൻ.'
  urd-GVR: Saīr ke beṭe Lotān, Sobal, Sibaon, Anā, Dīson, Esar aur Dīsān the.
  suz-BL: सेइर आ तौ लोतान, शोबाल, सिबोन, अनाह, दीशोन, एजेर नु दीशान बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Seir: Lotan, Shobal, Tsibeon, Ana, Dishon, Etser e Dishan.'
  ckb-ckb: 'کوڕەکانی سێعیر: لۆتان، شۆڤاڵ، چیبعۆن، عەنا، دیشۆن، ئێچەر و دیشان.'
  eng-BBE: 'And the sons of Seir: Lotan and Shobal and Zibeon and Anah and Dishon
    and Ezer and Dishan.'
  kan-OKCV: ಈ ಕೆಳಗೆ ನಮೂದಿಸಿದ ಎದೋಮಿನ ಮೂಲ ನಿವಾಸಿಗಳು ಸೇಯೀರನಿಂದ ಹುಟ್ಟಿದವರು ಲೋಟಾನ್, ಶೋಬಾಲ್,
    ಸಿಬೆಯೋನ್, ಅನಾಹ, ದೀಶೋನ್, ಏಚೆರ್, ದೀಶಾನ್.
  tam-2017: சேயீரின் மகன்கள் லோத்தான், சோபால், சிபியோன், ஆனா, தீசோன், ஏத்சேர், திஷோன்
    என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Seir: Lotán, Sobal, Sibeón, Ana, Disón, Eser, y Disán.'
  ron-BTF: 'Și fiii lui Seir: Lotan și Șobal și Țibeon și Ana și Dișon și Ețer și
    Dișan.'
  eng-WEBP: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.'
  eng-FBV: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer and Dishan.'
  nld-1939: 'De zonen van Seïr waren: Lotan. Sjobal, Sibon en Ana; verder Disjon,
    Éser en Disjan.'
  nch-BL: 'Huan Esaú cati nojquiya itoca Seir iyoca quinpixqui sequinoc iconehua cati
    inintoca eliyayaj: Lotán, Sobal, Zibeón, Aná, Disón, Ezer huan Disán.'
  vie-1934: Con trai của Sê-i-rơ là Lô-than, Sô-banh, Xi-bê-ôn, A-na, Đi-sôn, Eùt-xe,
    và Đi-san.
  hin-CV: 'सेईर के पुत्र थे: लोतन, शोबल, ज़िबेओन, अनाह, दिशोन, एज़र और दिशान.'
  spa-BES: 'Y los hijos de Seir: Lotan, Sobal, Zibeon, Ana, Disón, Ezer y Disan.'
  tdx-tdx: 'O ana’ i Seireo: I Lotane naho i Sobale naho i Tsibone naho i Anànaho
    i Disone naho i Etsere vaho i Disane.'
  tha-KJV: บุ​ตรชายของเสอีร์ ชื่อ โลทาน โชบาล ศิเบโอน อานาห์ ดี​โชน เอเซอร์ และดี​ชาน
  por-BR-2018: 'Os filhos de Seir: Lotã, Sobal, Zibeão, Ana, Disom, Eser, e Disã.'
  deu-ELO: 'Und die Söhne Seirs: Lotan und Schobal und Zibeon und Ana und Dischon
    und Ezer und Dischan.'
  eng-WYC-2018: The sons of Seir were Lotan, Shobal, Zibeon, Anah, Dishon, Ezar, and
    Dishan.
  epo-epo: 'La filoj de Seir: Lotan, Ŝobal, Cibeon, Ana, Diŝon, Ecer, kaj Diŝan.'
  uig-PIN: Seirning oƣulliri Lotan, Xobal, Zibion, Anaⱨ, Dixon, Ezǝr wǝ Dixan idi.
  beo-beo: Sie egefelali da Louda:ne, Siouba:le, Sibione, A:ina, Disione, Isa amola
    Daisia:ne.
  tpi-OTNT: Nem bilong ol pikinini bilong Seir i olsem, Lotan na Sobal na Sibeon na
    Ana na Dison na Eser na Disan.
  hau-SA: ’Ya’yan Seyir maza su ne, Lotan, Shobal, Zibeyon, Ana, Dishon, Ezer da Dishan.
  uig-LAT: Séirning oghulliri Lotan, Shobal, Zibion, Anah, Dishon, Ézer we Dishan
    idi.
  nde-nde: 'Amadodana kaSeyiri ayeyila: uLothani, uShobhali, uZibhiyoni, u-Ana, uDishoni,
    u-Ezeri loDishani.'
  ton-ton: Pea ko e ngaahi foha ʻo Seia; ko Lotani, mo Sopale, mo Sipione, mo Ena,
    mo Tisoni, mo Eseli, mo Tisani.
  ces-1613: 'Synové pak Seir: Lotan, Sobal, Sebeon, Ana, Dison, Eser a Dízan.'
  eng-WMB: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.'
  tam-TCV: 'சேயீரின் மகன்கள்: லோத்தான், சோபால், சிபியோன், ஆனாகு, திஷோன், ஏசேர், திஷான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Seir mao sila si Lotan, Shobal, Zibeon, Ana,
    Dishon, Ezer, ug si Dishan.
  pol-UBG: 'A synowie Seira: Lotan, Szobal, Sibeon, Ana, Diszon, Eser i Diszan.'
  urd-GVU: سعیر کے بیٹے لوطان، سوبل، صِبعون، عنہ، دیسون، ایصر اور دیسان تھے۔
  deu-1912: 'Die Kinder Seirs sind: Lotan, Sobal, Zibeon, Ana, Dison, Ezer, Disan.'
  kan-2017: ಸೇಯೀರನಿಂದ ಹುಟ್ಟಿದವರು ಲೋಟಾನ್, ಶೋಬಾಲ್, ಚಿಬ್ಬೋನ್, ಅನಾಹ, ದೀಶೋನ್, ಏಚೆರ್ ಮತ್ತು
    ದೀಶಾನ್ ಸೇಯೀರನ ಮಕ್ಕಳು.
  yap-yap: 'Ri girdi’en yu Edom e pi’in owchen fapi pumo’on ni ba’aray ni pifak Seir:
    Lotan, ni ir e chitamngin fa gal ke girdi’ rok Hori nge Homam. (Lotan e bay be’
    ni bpin ni walagen ni Timna.) Shobal, e ir e chitamngin fa yuke girdi’ ni Alvan,
    Manahath, Ebal, Shefi, nge Onam. Zibeon, e l’agruw e pagel ni fak, ni Ayah nge
    Anah. Anah e ir e chitamngin e Dishon, ma Dishon e ir e ga’ ko fa yuke girdi’
    ni Hamran, Eshban, Ithran, nge Keran. Ezer, e ir e chitamngin fa yuke girdi’ ni
    Bilhan, Zaavan, nge Jaakan. Dishan, e ir e chitamngin fa gal ke girdi’ ni Uz nge
    Aran.'
  hlt-MCSB: Seir koca ah Lotan Shobal, Zibeon, Anah, Dishon, Ezer neh Dishan.
  mdy-ETH: ቤርታዺ ዔዶኦሜይዳ ናንጋ ዓሳ ሴዒሬ ናኣቶ ዜርፆ ማዓዛ ዔያታ፦ ሎፃኔ፥ ሼባል ፄባዖኔ፥ ዓና፥ ዲሾኔ፥ ዔፄሬና ዲሻኔናኬ።
    ሎፃኔ ናኣታ፦ ሆሪና ሆማሜና ማዓዛ ቲሚና ሎፃኔኮ ጌሮኬ። ሾባሌ ናኣታ፦ ዓልዋኔ፥ ማናሃቴ፥ ዔባል ሼፒና ዖናሜናኬ። ፄባዖኔ ናኣታ፦
    ዓያና ዓናናኬ። ዓና ናኣዚ ዲሾኔኬ። ዲሾኔ ናኣታ፦ ሄሚዳኔ፥ ዔሽባኔ፥ ዒትራኔና ኪራኔናኬ። ዔፅሬ ናኣታ፦ ቢልሃኔ፥ ዛዕዋኔና
    ዓቃኔናኬ። ዲሾኔ ናኣታ፦ ዑፄና ዓራኔናኬ።
  twi-ASANTE: Na Seir mmammarima yɛ Lotan, Sobal, Sibeon, Ana, Dison, Eser ne Disan.
  eng-WEBU: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.'
  wal-wal: Eedooman koiro de7ida Se7iira attuma naati Loxaana, SHobaala, Xibaa7oona,
    Aana, Dishoona, Exeeranne Dishaana.
  spa-PDDPT: 'Hijos de Seir: Lotán, Sobal, Zibeón, Aná, Disón, Ezer y Disán.'
  gun-gun: Ha'e gui Seir ra'y kuery ma Lotã, Sobal, Zibeão, Aná, Diso, Eser ha'e Disã.
  ilo-ULB: Dagiti putot a lallaki ni Seir ket da Lotan, Zibeon, Ana, Dison, Ezer,
    ken Disan.
  kpg-kpg: 'Digau matagidagi o Edom la ne hagadili mai nia dama daane a Seir aanei:
    Lotan, dela go tamana madua o nia madahaanau llauehe o Hori mo Homam. (Lotan dono
    duaahina ahina dono ingoo go Timna.) Shobal, dela go tamana madua o nia madahaanau
    llauehe o Alvan, Manahath, Ebal, Shephi, mo Onam. Zibeon, ana dama daane dogolua
    go Aiah mo Anah. Anah la go tamana o Dishon, gei Dishon la go tamana madua o nia
    madahaanau llauehe o Hamran, Eshban, Ithran mo Cheran. Ezer, dela go tamana madua
    o nia madahaanau llauehe o Bilhan, Zaavan, mo Jaakan. Dishan, dela go tamana madua
    o nia madahaanau llauehe o Uz mo Aran.'
  uig-ARA: سېئىرنىڭ ئوغۇللىرى لوتان، شوبال، زىبىئون، ئاناھ، دىشون، ئېزەر ۋە دىشان
    ئىدى.
  sus-sus: 'Seyiri xa die nan ya: Lotan, Sobali, Sibeyon, Ana, Dison, Eseri, nun Disan.'
  pon-2006: 'Pwilidak en Edom tepisang nein Seir pwutak pwukat: Lotan, me pahpa kahlap
    en peneineien Ori oh Omam. (Mie rien Lotan serepein men adaneki Timna.) Sopal
    me pahpa kahlap en peneineien Alpan, Manaad, Epal, Sehpi, oh Onam. Sipeon, naineki
    pwutak riemen, Aiah oh Anah. Anah me semen Dihson, oh Dihson me wia pahpa kahlap
    en peneineien Amran, Espan, Idran, oh Seran. Eser me pahpa kahlap en peneineien
    Pilan, Sapan, oh Sakan. Dihsan me pahpa kahlap en peneineien Us oh Aran.'
  ksd-ksd: 'A umana natu i Seir go diat: Lotan, Sobal, Sibeon, Ana, Dison, Eser, ma
    Disan.'
  tur-YTC: 'Seir''in oğulları: Lotan, Şoval, Siveon, Ana, Dişon, Ezer ve Dişan.'
  grc-BRENT: Υἱοὶ Σηῒρ, Λωτὰν, Σωβὰλ, Σεβεγὼν, Ἀνὰ, Δησὼν, Ὠσὰρ, καὶ Δισάν.
  ind-AYT: Anak-anak Seir adalah Lotan, Syobal, Zibeon, Ana, Disyon, Ezer, dan Disyan.
  nya-nya: 'Ana a Seiri anali awa: Lotani, Sobala, Zibeoni, Ana, Disoni, Ezeri ndi
    Disani.'
  hrv-hrv: 'Seirovi su sinovi bili: Lotan, Šobal, Sibeon, Ana, Dišon, Eser i Dišan.'
  mps-mps: Seirgo ogwa dabe nogi e tiwai, Lotan, me Sobal, me Sibeon, me Ana, me Dison,
    me Eser, me Disan dao.
  tpi-tpi: Nem bilong ol pikinini bilong Seir i olsem, Lotan na Sobal na Sibeon na
    Ana na Dison na Eser na Disan.
  dan-1931: 'Se''irs Sønner: Lotan, Sjobal, Zib''on, Ana, Disjon, Ezer og Disjan.'
  vie-OVCB: Ngoài ra, Ê-sau còn sinh các con trai khác là Lô-than, Sô-banh, Xi-bê-ôn,
    A-na, Đi-sôn, Ét-xe, và Đi-san.
  guj-2017: 'સેઈરના દીકરા: લોટાન, શોબાલ, સિબયોન, અના, દિશોન, એસેર તથા દિશાન.'
  pon-2006A: 'Pwilidak en Edom tepisang nein Seir pwutak pwukat: Lotan, me pahpa kahlap
    en peneineien Ori oh Omam. (Mie rien Lotan serepein men adaneki Timna.) Sopal
    me pahpa kahlap en peneineien Alpan, Manaad, Epal, Sehpi, oh Onam. Sipeon, naineki
    pwutak riemen, Aiah oh Anah. Anah me semen Dihson, oh Dihson me wia pahpa kahlap
    en peneineien Amran, Espan, Idran, oh Seran. Eser me pahpa kahlap en peneineien
    Pilan, Sapan, oh Sakan. Dihsan me pahpa kahlap en peneineien Us oh Aran.'
  por-BRBSL: 'Os filhos de Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, e Dishan.'
  cth-cth: 'Seir casaknaw teh: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer hoi Dishan.'
  twi-twi: Na Seir mmabarima yɛ Lotan, Sobal, Sibeon, Ana, Dison, Eser ne Disan.
  hlt-hlt: Seir koca ah Lotan Shobal, Zibeon, Anah, Dishon, Ezer neh Dishan.
  tbz-SIM: 'Kɛ̀ Seii kó ibí ntú: Dotɑnni nɛ̀ Sobɑdi nɛ̀ Sibeɔ̃ɔ̃ nɛ̀ Anɑ nɛ̀ Disɔ̃ɔ̃
    nɛ̀ Esɛɛ nɛ̀ Disɑ̃ɑ̃.'
  msy-2020: 'Seirɨn otaribar ziabar kara: Lotan, Sobal, Sibeon, Ana, Dison, Eser ko
    Disan.'
  dop-dop: Seyii pǝyɑlɑɑ ntɛ́ Lotɑŋ nɑ Sopɑlɩ nɑ Sipeyoŋ nɑ Anɑ nɑ Tisɔŋ nɑ Ɩsɛɛ nɑ
    Tisɑŋ.
  azb-azb: 'Seirin oğulları: Lotan, Şoval, Siveon, Ana, Dişon, Eser və Dişan.'
  eng-DBY: 'And the sons of Seir: Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezer, and Dishan.'
  hin-2017: 'फिर सेईर के पुत्र: लोतान, शोबाल, सिबोन, अना, दीशोन, एसेर और दीशान हुए।'
  eng-YLT: 'And sons of Seir: Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezar, and Dishan.'
  eng-WYC-2017: The sons of Seir were Lotan, Shobal, Zibeon, Anah, Dishon, Ezar, and
    Dishan.
  eng-WMBB: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.'
  urd-GVH: सईर के बेटे लोतान, सोबल, सिबोन, अना, दीसोन, एसर और दीसान थे।
  rug-rug: 'Sari na butubutu tie pa Edomu sina butubutu mae guadi koasa tuna koreo
    e Seira: Lotani, Sobali, Zibeoni, Anaha, Disoni, Ezera, meke e Disani. Sari tuna
    koreo Lotani si ari: Hori meke e Homami. Na tasina vineki e Lotani si e Timina
    pozana. Sari tuna koreo e Sobali si ari: Alavani, Manahati, Ebali, Sepo, meke
    e Onami. Sari tuna koreo e Zibeoni si ari Aia, meke e Anaha. Anaha sina tamana
    e Disoni, meke sari na tuna e Disoni si ari Hamarana, Esibani, Itirani, meke Kerani.
    Sari na tuna e Ezera si ari Bilihani, Zavani, meke Zakana. Sari na tuna koreo
    e Disani si ari Uzi meke e Arani.'
  gaz-gaz: 'Ilmaan Seeʼiir: Looxaan, Sobaal, Zibeʼoon, Aannaa, Diishoon, Eezerii fi
    Diishaan.'
  fra-LSG: 'Fils de Séir: Lothan, Schobal, Tsibeon, Ana, Dischon, Étser et Dischan.'
  yal-yal: 'Seyiri a diine xinle ni itoe ra: Lotan nun Sobali nun Sibeyon nun Ana
    nun Dison nun Eseri nun Disan.'
  haw-1868: A eia na keikikane a Seira; o Lotana, o Sobala, o Zibeona, o Ana, o Disehona,
    o Ezara, a o Disana.
  arb-NAV: وَمِنْ أَبْنَاءِ عِيسُو (سِعِيرَ) أَيْضاً لُوطَانُ وَشُوبَالُ وَصِبْعُونُ
    وَعَنَى وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ.
  ewe-ewe: 'Esua alo Seir ƒe vi aɖewoe nye: Lotan, Sobal, Zibeon, Ana, Dison, Ezer
    kple Disan.'
  eng-LEE: 'And the sons of Se''ir: Lotan, and Shobal, and Zib''on, and ''Anah, and
    Dishon, and Ezer, and Dishan.'
  asm-FB: চেয়ীৰৰ সন্তান লোটন, চোবল, চিবিয়োন, অনা, দিচোন, এচৰ আৰু দীচন।
  sus-A: سٍيِرِ شَ دِيٍ نَن يَ؛ لٌتَن، سٌبَلِ، سِبٍيٌن، عَنَ، دِ سٌن، عٍسٍرِ، نُن
    دِ سَن.
  fra-SBL: 'Fils de Séir : Lotan, Shobal, Zibeon, Anah, Dishon, Ezer et Dishan.'
  hbo-hbo: וּבְנֵ֣י שֵׂעִ֔יר לֹוטָ֥ן וְשֹׁובָ֖ל וְצִבְעֹ֣ון וֽ͏ַעֲנָ֑ה וְדִישֹׁ֥ן
    וְאֵ֖צֶר וְדִישָֽׁן׃
  kik-kik: 'Ariũ a Seiru maarĩ: Lotani, na Shobali, na Zibeoni, na Ana, na Dishoni,
    na Ezeri, na Dishani.'
  fra-NCL: 'Fils de Séir : Lotan, Sobal, Sébéon, Ana, Dison, Eser et Disan. —'
  cek-AK: Seir ih caanawk loe Lotan, Shobal, Zibeon, Anah, Dishon, Ezar hoi Dishan.
  cuk-cuk: 'Seir-e-masmala, wemalad: Lotán, Sobal, Zibeón, Aná, Disón, Ezer, degi,
    Disán.'
  uig-CYR: Сеирниң оғуллири Лотан, Шобал, Зибион, Анаһ, Дишон, Езәр вә Дишан еди.
  tel-2017: శేయీరు కొడుకులు, లోతాను, శోబాలు, సిబ్యోను, అనా, దిషోను, ఏసెరు, దిషాను.
  hat-BSA: 'Fis a Séir yo: Lothan, Schobal, Tsibeon, Ana, Dischon, Etser avèk Dischan.'
  kos-kos: Wen natul Seir pa Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, ac Dishan.
  hbo-WLC: וּבְנֵ֣י שֵׂעִ֔יר לוֹטָ֥ן וְשׁוֹבָ֖ל וְצִבְע֣וֹן וַֽעֲנָ֑ה וְדִישֹׁ֥ן וְאֵ֖צֶר
    וְדִישָֽׁן׃
  ibo-ibo: Ụmụ ndị ikom Sia bụ Lotan, Shobal, Zibiọn, Ana, Dishọn, Eza na Dishan.
  ory-ory: ଆଉ ସେୟୀରର ସନ୍ତାନ ଲୋଟନ୍‍, ଶୋବଲ୍‍, ସିବୀୟୋନ୍‍, ଅନା, ଦିଶୋନ୍‍, ଏତ୍ସର ଓ ଦୀଶନ୍‍।
  chk-chk: 'Iwe, nöün Seir kewe mwän: Lotan, Sopal, Sipeon, Ana, Tison, Eser me Tisan.'
  rop-rop: Wal detlot feswan pipul hubin jidan langa det kantri gulum Idam bin det
    femili lain blanga Siyiya. Wal Siyiya bin abum dislot san neim Lotan, Shobal,
    Sibiyan, Eina, Daishon, Isa en Daishan. Wal Lotan bin abum dubala san neim Horai
    en Homam. En Lotan bin abum sista gulum Timna du. En Shobal bin dedi blanga Elban,
    Menahath, Ibal, Shefi en Onam. En Sibiyan bin abum dubala san neim Aiya en Eina.
    Eina bin dedi blanga Daishon, en Daishon bin dedi blanga Hemran, Eshban, Itharan
    en Keran. En Isa bin dedi blanga Bilan, Seiban en Jakan. En Daishan bin dedi blanga
    Yus en Eran.
  ukr-1871: 'Сини Сеїрові: Лотан, Собаль, Зибеон, Ана, Дисон, Езер та Дисан.'
  deu-1951: 'Und die Söhne Seirs: Lotan, Schobal, Zibeon, Ana, Dischon, Ezer und Dischan.'
  eng-JPS: 'And the sons of Seir: Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
    and Ezer, and Dishan.'
  srp-1865: 'A sinovi Sirovi: Lotan i Soval i Sevegon i Ana i Dison i Eser i Disan.'
  lug-lug: Batabani ba Seyiri baali Lotani, ne Sobali, ne Zibyoni, ne Ana, ne Disoni,
    ne Ezeri ne Disani.
  heb-heb: ובני שעיר לוטן ושובל וצבעון וענה ודישן ואצר ודישן׃
  ben-IRV: সেয়ীরের ছেলেরা হল লোটন, শোবল, শিবিয়োন, অনা, দিশোন, এৎসর ও দীশন।
  pan-pan: 'ਸੇਈਰ ਦੇ ਪੁੱਤਰ: ਲੋਤਾਨ, ਸ਼ੋਬਾਲ, ਸਿਬਓਨ, ਅਨਾਹ, ਦੀਸ਼ੋਨ, ਏਸਰ ਅਤੇ ਦੀਸ਼ਾਨ।'
  mya-JVB: စိရ သား ကားလောတန် ၊ ရှောဗလ ၊ ဇိဘောင် ၊ အာန ၊ ဒိရှုန် ၊ ဧဇာ ၊ ဒိရှန် တည်း။
  hmo-hmo: 'Seiri ena natuna tau be inai: Lotana, Sobala, Sibeona, Ana, Disona, Esere,
    bona Disana.'
  urd-urd: 'और बनी श''ईर: लोतान और सोबल और सबा''ऊन और ''अना और दीसोन और एसर और दीसान
    हैं।'
  rus-SYN: 'Сыновья Сеира: Лотан, Шовал, Цивеон, Ана, Дишон, Ецер и Дишан.'
  bqc-SIM: 'Sei nɛgↄ̃ɛↄ tↄ́n kɛ: Lotani, Sobala, Zibɛↄ̃, Ana, Disↄ̃, Ezɛɛ ń Disão.'
  tcz-CHONGTHU: Seir son achilhahho chu Lotan, Shobal, Zibeon, Nah, Dishon, Ezer,
    chule Dishan ahiuve
  mar-mar: लोटान, शोबाल, सिबोन, अना, दीशोन, एसर व दीशान हे सेईराचे पुत्र.
  qub-qub: 'Seirpa wamrancuna caran: Lotán, Sobal, Zibeón, Aná, Disón, Ezer, Disán.'
  bqp-bqp: Seirin bibɑ Lotɑni, kɑ Sobɑli, kɑ Sibeoni, kɑ Anɑ, kɑ Disoni, kɑ Esɛɛ,
    kɑ sere Disɑni.
  hat-hat: 'Se Seyi ki zansèt premye moun ki te rete nan peyi Edon an. Men non pitit
    li yo: Lotan, Chobal, Zibeyon, Ana, Dichon, Ezè ak Dichan.'
  eng-BSB: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.'
  eng-WEBPB: 'The sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, and Dishan.'
  kbq-kbq: Hagi Seiri ne' mofavreramimofo zamagi'a ama'ne, Lotani'ma, Sobali'ma, Zibioni'ma,
    Ana'ma, Disoni'ma, Eseli'ma, Disani'e.
  nhe-BL: 'Huan Esaú tlen nojquiya itoca Seir iyoca quinpixqui sequinoc iconehua tlen
    inintoca eliyayaj: Lotán, Sobal, Zibeón, Iná, Disón, Ezer huan Disán.'
  gub-BL: 'Xeir izuapyapyr wiko Enom ywy rehe har waipy romo a''e wà. Na''aw waner
    xe wà: Irutà wiko Ori waipy romo a''e. Wiko Umà waipy romo a''e no. (Heta amo
    Irotà heinyr. Ximina her romo a''e.) Xomaw wiko amo teko waipy romo a''e. Na''aw
    waner xe wà: Àriwà, Manat, Ewaw, Xewo, Onà. Heta mokoz ta''yr Zimeàw pe wà: Aiaz,
    Ana waner romo wà. Heta amo Ana ta''yr Nixom her ma''e izupe. Heta 4 teko Nizom
    pe izuapyapyr romo wà: Ànàràw wà, Ezimà wà, Ixirà wà, Kerà wà. Ezer wiko na''iruz
    teko waipy romo a''e. Mirà wà, Zawa wà, Zààkà wà. Zizà wiko mokoz teko waipy romo.
    Uz wà, Àrà wà.'
  eng-DRA: 'The sons of Seir: Lotan. Sobal, Sebeen, Ana, Dison, Eser, Disan.'
