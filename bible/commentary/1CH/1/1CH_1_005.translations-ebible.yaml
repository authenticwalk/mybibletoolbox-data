verse: 1CH.001.005
translations:
  mal-C: 'യാഫെത്തിന്റെ പുത്രന്മാർ: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബാൽ, മേശെക്ക്,
    തീരാസ്.'
  deu-TKW: 'Die Söhne Japhets waren: Gomer, Magog, Madai, Javan, Tubal, Mesech und
    Tiras.'
  lin-lin: 'Bana mibali ya Jafeti : Gomeri, Magogi, Madayi, Yavani, Tubali, Mesheki
    mpe Tirasi.'
  eng-LSV: 'Sons of Japheth: Gomer and Magog, and Madai, and Javan, and Tubal, and
    Meshech, and Tiras.'
  eng-GNV: The sonnes of Iapheth were Gomer, and Magog, and Madai, and Iauan, and
    Tubal, and Meshech, and Tiras.
  eng-WEBSTER: The sons of Japheth; Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.
  nhw-BL: 'Huan Jafet quinpixqui iconehua catli quintocaxtiyayaj: Gomer, Magog, Madai,
    Javán, Tubal, Mesec huan Tiras.'
  swh-ONEN: 'Wana wa Yafethi walikuwa: Gomeri, Magogu, Madai, Yavani, Tubali, Mesheki
    na Tirasi.'
  bba-bba: Be bɑ sɑ̃ɑ Yɑfɛtin bibu, berɑ Gomɛɛ, kɑ Mɑɡɔɡu, kɑ Mɑdɑi, kɑ Yɑfɑni, kɑ
    Tubɑli, kɑ Mɛsɛki, kɑ sere mɑɑ Tirɑsi.
  eng-KJVCPB: The sons of Japheth; Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.
  luo-luo: 'Yawuot Jafeth ne gin: Gomer, Magog, Madai, Javan, Tubal, Meshek kod Tiras.'
  meu-meu: 'Ifet natuna: Gomere, Magog, Madai, lavan, Tubal, Mesek, Tira.'
  npi-ULB: येपेतका छोराहरू गोमेर, मागोग, मादे, यावान, तूबल, मेशेक र तीरास थिए ।
  yor-yor: 'Àwọn ọmọ Jafeti ni: Gomeri, Magogu, Madai; Jafani, Tubali, Meṣeki àti
    Tirasi.'
  pes-OPCB: 'پسران یافث اینها بودند: جومر، ماجوج، مادای، یاوان، توبال، ماشک و تیراس.
    پسران جومر: اشکناز، ریفات و توجرمه. پسران یاوان: الیشه، ترشیش، کتیم و رودانیم.'
  tgl-ULB: Ang mga anak na lalaki ni Jafet ay sina Gomer, Magog, Madai, Javan, Tubal,
    Meshec, at Tiras.
  hui-hui: Yabede ibu igini ogodagua hene. Gome Magogo Madai imaru Yabana Tubala Mesege
    Tirasa imaru ti wali agali maha ha aribia hayarume tinaga mamali mini mo hameigini
    mini henego wiaabo ka.
  mya-mya: ယာ​ဖက်​၏​သား​များ​ဖြစ်​ကြ​သော ဂေါ​မာ၊ မာ ဂေါ​ဂ၊ မာ​ဒဲ၊ ယာ​ဝန်၊ တု​ဗ​လ၊
    မေ​ရှ​က​နှင့်​တိ ရတ်​တို့​သည်​မိ​မိ​တို့​နာ​မည်​အ​သီး​သီး​ကို ဆောင်​ကုန်​သော​အ​မျိုး​သား​တို့​၏​ဘိုး​ဘေး
    များ​ဖြစ်​ကြ​၏။-
  bod-N: ཡ་ཕེད་ཀྱི་བུ་རྣམས་ནི་གོ་མེར་དང་། མ་གཱོག མཱ་ཏི། ཡཱ་ཝན། ཐུ་བཱལ། མེ་ཤེག ཐི་རཱ་བཅས་སོ།
    །
  sna-sna: 'Vanakomana vaJafeti vaiva: Gomeri, Magogi, Madhai, Javhani, Tubhari, Mesheki
    naTirasi.'
  spa-BLM: 'Los hijos de Jafet: Gomer, Magog, Madai, Javan, Tubal, Meshech y Tiras.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Jafet chi'': Vin̈aj Gomer, vin̈aj Magog,
    vin̈aj Madai, vin̈aj Javán, vin̈aj Tubal, vin̈aj Mesec yed'' vin̈aj Tiras.'
  swh-ULB: Wana wa Yafethi walikuwa ni Gomeri, Magogu, Madai, Yavani, Tubali, Mesheki,
    na Tirasi.
  bel-bel: Сыны Яфэта, Гамэр, Магог, Мадай, Яван, Тувал, Мэшэх і Тырас.
  deu-ELBBK: 'Die Söhne Japhets: Gomer und Magog und Madai und Jawan und Tubal und
    Mesech und Tiras.'
  mbb-OT: 'Iyan heini menge anak ni Jafet he menge maama: si Gomer, Magog, Madai,
    Javan, Tubal, Meshec, wey si Tiras.'
  mal-2015: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബാൽ
  rmc-rmc: O čhave le Jafetoskre sas o Gomer, o Magog, o Madaj, o Javan, o Tubal,
    o Mešech the o Tiras.
  pes-OPV: 'پسران يافَث: جُومَر و ماجُوج و ماداي و ياوان و ماشَک و تيراس.'
  ron-1924: 'Фиий луй Иафет: Гомер, Магог, Мадай, Иаван, Тубал, Мешек ши Тирас.'
  ben-OBCV: 'যেফতের ছেলেরা: গোমর, মাগোগ, মাদয়, যবন, তূবল, মেশক ও তীরস।'
  som-som: Wiilashii Yaafed waxay ahaayeen Gomer, iyo Maajuuj, iyo Maaday, iyo Yaawaan,
    iyo Tubal, iyo Mesheg, iyo Tiiraas.
  lat-VUC: 'Filii Japheth: Gomer, et Magog, et Madai, et Javan, Thubal, Mosoch, Thiras.'
  eng-ASVBT: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  ita-1885: I figliuoli di Iafetfurono Gomer, e Magog, e Madai, e Iavan, e Tubal,
    e Mesec, e Tiras.
  eng-LXXUP: The sons of Japheth, Gomer, Magog, Madai, Javan, Elisa, Tubal, Meshech,
    and Tiras.
  eng-ULB: The sons of Japheth were Gomer, Magog, Madai, Javan, Tubal, Meshek, and
    Tiras.
  spa-VBL: 'Los hijos de Jafet: Gómer, Magog, Madai, Javan, Tubal, Mésec, and Tirás.'
  fra-_FOB: 'Fils de Japhet: Gomer, Magog, Madaï, Javan, Tubal, Méshec et Tiras.'
  mal-mal: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബാൽ
  urd-GVR: Yāfat ke beṭe Jumar, Mājūj, Mādī, Yāwān, Tūbal, Masak aur Tīrās the.
  suz-BL: यफेथ आ तौ गोमेर, मागोग, मादै, यावान, तूबाल, मेशेक नु तिरास बाक्‍मा बाक्‍त।
    उत्‍पत्ती १०:२-५
  ita-1927: 'Figliuoli di Jafet: Gomer, Magog, Madai, Javan, Tubal, Mescec e Tiras.'
  ckb-ckb: 'کوڕەکانی یافەت: گۆمەر، ماگۆگ، مادەی، یاڤان، توبال، مەشەک و تیراس.'
  eng-BBE: 'The sons of Japheth: Gomer and Magog and Madai and Javan and Tubal and
    Meshech and Tiras.'
  kan-OKCV: 'ಯೆಫೆತನ ಪುತ್ರರು: ಗೋಮೆರ್, ಮಾಗೋಗ್, ಮಾದಯ್, ಯಾವಾನ್, ತೂಬಲ್, ಮೆಷೆಕ್ ಮತ್ತು ತೀರಾಸ್.'
  tam-2017: யாப்பேத்தின் மகன்கள் கோமர், மாகோகு, மாதாய், யாவான், தூபால், மேசேக்கு,
    தீராஸ் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Japhet: Gomer, Magog, Dadai, Javán, Tubal, Mesec, y Thiras.'
  ron-BTF: 'Fiii lui Iafet: Gomer și Magog și Madai și Iavan și Tubal și Meșec și
    Tiras.'
  eng-WEBP: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and
    Tiras.'
  eng-FBV: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras.'
  nld-1939: 'De zonen van Jáfet waren: Gómer, Magog, Madai, Jawan, Toebal, Mésjek
    en Tiras.'
  nch-BL: 'Huan Jafet quinpixqui iconehua cati quintocaxtiyayaj: Gomer, Magog, Madai,
    Javán, Tubal, Mesec huan Tiras.'
  vie-1934: Con trai Gia-phết là Gô-me, Ma-gốc, Ma-đai, Gia-van, Tu-banh, Mê-siếc,
    và Ti-ra.
  hin-CV: 'याफेत के पुत्र: गोमर, मागोग, मेदिया, यावन, तूबल, मेशेख तथा तिरास थे.'
  spa-BES: 'Los hijos de Jafet: Gomer, Magog, Madai, Javán y Tubal, Mesec y Tiras.'
  tdx-tdx: 'O ana’ Iefeteo: i Gomere naho i Magoge naho i Madaý naho Iavane naho i
    Tobale naho i Meseke vaho i Tirase.'
  tha-KJV: บุ​ตรชายทั้งหลายของยาเฟท ชื่อ โกเมอร์ มาโกก มีเดีย ยาวาน ทูบ​ัล เมเชค และทิราส
  por-BR-2018: 'Os filhos de Jafé foram: Gômer, Magogue, Dadai, Javã, Tubal, Meseque,
    e Tiras.'
  deu-ELO: 'Die Söhne Japhets: Gomer und Magog und Madai und Jawan und Tubal, und
    Mesech und Tiras.'
  eng-WYC-2018: The sons of Japheth were Gomer, Magog, Madai, and Javan, Tubal, Meshech,
    and Tiras.
  epo-epo: 'La filoj de Jafet: Gomer, Magog, Madaj, Javan, Tubal, Meŝeĥ, kaj Tiras.'
  uig-PIN: Yafǝtning oƣulliri Gomǝr, Magog, Maday, Yawan, Tubal, Mǝxǝk wǝ Tiras idi.
  beo-beo: Ya:ifede egefelali da Gouma, Ma:igoge, Ma:da:i, Ya:ifa:ne, Diubale, Misiege,
    Dailase. Iligaga fi da ilia dio lai dagoi.
  tpi-OTNT: Nem bilong ol pikinini man bilong Jafet i olsem, Gomer na Magok na Madai
    na Javan na Tubal na Mesek na Tiras.
  hau-SA: ’Ya’yan Yafet maza su ne, Gomer, Magog, Madai, Yaban, Tubal, Meshek da Tiras.
  uig-LAT: Yafetning oghulliri Gomer, Magog, Maday, Yawan, Tubal, Meshek we Tiras
    idi.
  nde-nde: 'Amadodana kaJafethi ayeyila: uGomeri, uMagogi, uMadayi, uJavani, uThubhali,
    uMesheki loThirasi.'
  ton-ton: ¶ Ko e ngaahi foha eni ʻo Sefeti; ko Komela, mo Mekoki, mo Metai, mo Savani,
    mo Tupale, mo Meseke, mo Tailasa.
  ces-1613: 'Synové Jáfetovi: Gomer, Magog, Madai, Javan, Tubal, Mešech a Tiras.'
  eng-WMB: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras.'
  tam-TCV: 'யாப்பேத்தின் மகன்கள்: கோமர், மாகோகு, மாதாய், யாவான், தூபால், மேசேக்கு,
    தீராஸ்.'
  ceb-ULB: Ang mga anak nga lalaki ni Jafet mao sila si Gomer, Magog, Madai, Javan,
    Tubal, Meshec, ug si Tiras.
  pol-UBG: 'Synowie Jafeta: Gomer, Magog, Madaj, Jawan, Tubal, Meszek i Tiras.'
  urd-GVU: یافت کے بیٹے جُمر، ماجوج، مادی، یاوان، تُوبل، مسک اور تیراس تھے۔
  deu-1912: 'Die Kinder Japheths sind diese: Gomer, Magog, Madai, Javan, Thubal, Mesech,
    Thiras.'
  kan-2017: ಯೆಫೆತನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ; ಗೋಮೆರ್, ಮಾಗೋಗ್, ಮಾದಯ್, ಯಾವಾನ್, ತೂಬಲ್, ಮೆಷೆಕ್
    ಮತ್ತು ತೀರಾಸ್ ಎಂಬವರು.
  yap-yap: Pi pumo’on ni pifak Jafeth — e Gomer, Magog, Madai, Javan, Tubal, Meshek,
    nge Tiras — ni yad e chitamngin e pi ganong ntunguy fithingrad ngorad.
  hlt-MCSB: Japheth koca ah Gomer, Magog, Madai, Javan, Tubal, Meshek neh Tiras,
  mdy-ETH: ያኣፔቴያ ጎሜሬ፥ ማጎጌ፥ ማዳያ፥ ያዋኔ፥ ቱባሌ፥ ሜሼኬንታ ቴራሴ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤ ዬያታ ፔኤኮ ሱንፆና
    ሱንፆና ዔኤሊንታ ዴሮኮ ቤርታሳ ማዖንሢኬ።
  twi-ASANTE: Na Yafet asefoɔ ne Gomer, Magog, Media, Yawan, Tubal, Mesek ne Tiras.
  eng-WEBU: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and
    Tiras.'
  wal-wal: Yaafeeta attuma naati Goomera, Maagooga, Maadaaya, Yaawaana, Tubaala, Meshekanne
    Tiiraasa.
  spa-PDDPT: 'Hijos de Jafet: Gomer, Magog, Madai, Javán, Tubal, Mesec y Tiras.'
  gun-gun: Jafé ra'y kuery ma Gômer, Magogue, Madai, Javã, Tubal, Meseque ha'e Tiras.
  ilo-ULB: Dagiti putot a lallaki ni Jafet ket da Gomer, Magog, Madai, Javan, Tubal,
    Mesec ken Tiras.
  kpg-kpg: Nia dama daane a Japheth go Gomer, Magog, Madai, Javan, Tubal, Meshech
    mo Tiras la go nia maadua mmaadua o nia daangada ala nogo daahi nia ingoo digaula.
  uig-ARA: يافەتنىڭ ئوغۇللىرى گومەر، ماگوگ، ماداي، ياۋان، تۇبال، مەشەك ۋە تىراس ئىدى.
  sus-sus: 'Yefeti xa die nan ya: Gomeri, Magogo, Madayi, Yawani, Tubali, Meseki,
    nun Tirasi.'
  pon-2006: Nein Saped kan iei—Komer, Makok, Madai, Sapan, Tupal, Mesek, oh Tiras—irail
    me wia pahpa kahlap en aramas ako me weuwa adarail kan.
  ksd-ksd: 'A umana natu i Iapet, a umana tutana, go diat: Gomer, Magog, Madai, Iavan,
    Tubal. Mesek, ma Tiras.'
  tur-YTC: 'Yafet''in oğulları: Gomer, Magog, Meday, Yâvan, Tuval, Meşek, Tiras.'
  grc-BRENT: Υἱοὶ Ἰάφεθ, Γαμὲρ, Μαγὼγ, Μαδαῒμ, Ἰωϋὰν, Ἑλισὰ, Θοβὲλ, Μοσὸχ, καὶ Θίρας.
  ind-AYT: Keturunan Yafet adalah Gomer, Magog, Madai, Yawan, Tubal, Mesekh, dan Tiras.
  nya-nya: 'Ana aamuna a Yafeti anali: Gomeri, Magogi, Madai, Yavani, Tubala, Mesaki
    ndi Tirasi.'
  hrv-hrv: 'Sinovi Jafetovi: Gomer, Magog, Madaj, Javan, Tubal, Mešek i Tiras.'
  mps-mps: Te Jafetgo ogwa dabego nogi e tiwai dao, Gomer, me Magok, me Madai, me
    Javan, me Tubal, me Mesek, me Tiras dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Jafet i olsem, Gomer na Magok na Madai
    na Javan na Tubal na Mesek na Tiras.
  dan-1931: 'Jafets Sønner: Gomer, Magog, Madaj, Javan, Tubal, Mesjek og Tiras.'
  vie-OVCB: Con trai của Gia-phết là Gô-me, Ma-gót, Ma-đai, Gia-van, Tu-banh, Mê-siếc,
    và Ti-ra.
  guj-2017: 'યાફેથના દીકરાઓ: ગોમેર, માગોગ, માદાય, યાવાન, તુબાલ, મેશેખ તથા તીરાસ.'
  pon-2006A: Nein Saped kan iei—Komer, Makok, Madai, Sapan, Tupal, Mesek, oh Tiras—irail
    me wia pahpa kahlap en aramas ako me weuwa adarail kan.
  por-BRBSL: 'Os filhos de Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech e Tiras.'
  cth-cth: 'Japheth capanaw teh: Gomer, Magog, Madai, Javan, Tubal, Meshek hoi Tiras.'
  twi-twi: Na Yafet asefo ne Gomer, Magog, Media, Yawan, Tubal, Mesek ne Tiras.
  hlt-hlt: Japheth koca ah Gomer, Magog, Madai, Javan, Tubal, Meshek neh Tiras,
  tbz-SIM: Kɛ̀ Sɑfɛtii pɛitɛ́ Komɛɛ nɛ̀ Mɑkɔku nɛ̀ Mɑdɑii nɛ̀ Sɑfɑ̃ɑ̃ nɛ̀ Tubɑɑdi
    nɛ̀ Mɛsɛki nɛ̀ Tidɑɑsi.
  msy-2020: 'Jafetɨn otaribar ziabar kara: Gomer, Magok, Madai, Javan, Tubal, Mesek,
    ko Tiras.'
  dop-dop: Yɛfɛtɛ pǝyɑlɑɑ ntɛ́ Komɛɛ, nɑ Mɑkɔkɩ, nɑ Mɑtɑyi, nɑ Yɑfɑŋ, nɑ Tupɑɑlɩ,
    nɑ Mesɛkɩ, nɑ Tilɑsɩ.
  azb-azb: 'Yafəsin oğulları: Qomer, Maqoq, Maday, Yavan, Tuval, Meşek və Tiras.'
  eng-DBY: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  hin-2017: 'येपेत के पुत्र: गोमेर, मागोग, मादै, यावान, तूबल, मेशेक और तीरास।'
  eng-YLT: 'Sons of Japheth: Gomer and Magog, and Madai, and Javan, and Tubal, and
    Meshech, and Tiras.'
  eng-WYC-2017: The sons of Japheth were Gomer, Magog, Madai, and Javan, Tubal, Meshech,
    and Tiras.
  eng-WMBB: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and
    Tiras.'
  urd-GVH: याफ़त के बेटे जुमर, माजूज, मादी, यावान, तूबल, मसक और तीरास थे।
  rug-rug: 'Sari na tuna koreo e Zapeti: Qoma, Maqoqi, Madai, Zavani, Tubala, Meseki,
    meke e Tirasi. Arini sari na tiatamadia ri na tinoni saripu ta pozae luli koari
    na pozadi.'
  gaz-gaz: 'Ilmaan Yaafet: Goomer, Maagoog, Meedee, Yaawaan, Tuubaal, Meshekii fi
    Tiiraas turan.'
  fra-LSG: 'Fils de Japhet: Gomer, Magog, Madaï, Javan, Tubal, Méschec et Tiras.'
  yal-yal: 'Yepeti a diine xinle ni itoe ra: Gomɛrɛ nun Magogo nun Madayi nun Yawani
    nun Tubali nun Mesɛki nun Tirasi.'
  haw-1868: Eia na keikikane a Iapeta; o Gomera, o Magoga, o Madai, o Iavana, o Tubala,
    o Meseka, a o Tirasa.
  arb-NAV: 'أَمَّا أَبْنَاءُ يَافَثَ فَهُمْ: جُومَرُ وَمَاجُوجُ وَمَادَايُ وَيَاوَانُ
    وَتُوبَالُ، وَمَاشَكُ وَتِيرَاسُ.'
  ewe-ewe: 'Yafet ƒe viwoe nye: Gomer, Magog, Madai, Yavan, Tubal, Mesek kple Tiras.'
  eng-LEE: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Thubal,
    and Meshech, and Thirass.'
  asm-FB: যেফতৰ পুত্ৰ গোমৰ, মাগোগ, মাদয়, যাবন, তুবল, মেচেক, আৰু তীৰচ।
  sus-A: يٍقٍتِ شَ دِيٍ نَن يَ؛ فٌمٍرِ، مَفٌفٌ، مَدَيِ، يَوَنِ، تُبَلِ، مٍسٍكِ، نُن
    تِرَ سِ.
  fra-SBL: 'Les fils de Japhet : Gomer, Magog, Madai, Javan, Tubal, Meshech et Tiras.'
  hbo-hbo: בְּנֵ֣י יֶ֔פֶת גֹּ֣מֶר וּמָגֹ֔וג וּמָדַ֖י וְיָוָ֣ן וְתֻבָ֑ל וּמֶ֖שֶׁךְ
    וְתִירָֽס׃ ס
  kik-kik: 'Ariũ a Jafethu maarĩ: Gomeri, na Magogu, na Madai, na Javani, na Tubali,
    na Mesheki, na Tirasi.'
  fra-NCL: 'Fils de Japheth : Gomer, Magog, Madaï, Javan, Thubal, Mosoch et Thiras. —'
  cek-AK: Japheth ih caanawk loe, Gomer, Magog, Madai, Javan, Tubal, Meshek hoi Tira.
  cuk-cuk: 'Jafet-e-masmala, wemalad: Gomer, Magog, Madai, Javán, Tubal, Mesec, degi,
    Tiras.'
  uig-CYR: Яфәтниң оғуллири Гомәр, Магог, Мадай, Яван, Тубал, Мәшәк вә Тирас еди.
  tel-2017: 'యాపెతు కొడుకులు వీళ్ళు: గోమెరు, మాగోగు, మాదయి, యావాను, తుబాలు, మెషెకు,
    తీరసు.'
  hat-BSA: 'Fis a Japhet yo: Gomer, Magog, Madaï, Javan, Tubal, Méschec avèk Tiras.'
  kos-kos: Wen natul Japheth pa Gomer, Magog, Madai, Javan, Tubal, Meshech, ac Tiras.
    Tulik natulos kais sie ac fwil nukewa tokolos elos ekin papa matu tumalos ingan.
  hbo-WLC: בְּנֵ֣י יֶ֔פֶת גֹּ֣מֶר וּמָג֔וֹג וּמָדַ֖י וְיָוָ֣ן וְתֻבָ֑ל וּמֶ֖שֶׁךְ
    וְתִירָֽס׃ ס
  ibo-ibo: 'Ụmụ ndị ikom Jafet bụ: Goma, Magog, Madai, Javan, Tubal, Meshek na Tiras.'
  ory-ory: ଯେଫତ୍‍ର ସନ୍ତାନ ଗୋମର, ମାଗୋଗ୍‍, ମାଦୟ, ଯବନ, ତୁବଲ୍‍, ମେଶକ୍‍ ଓ ତୀରସ୍‍ ଥିଲେ।
  chk-chk: 'Iwe, ikkei ir nöün Jafet kewe mwän: Komer, Makok, Matai, Jafan, Tupal,
    Mesek me Tiras.'
  rop-rop: Wal detlot san blanga Jeifeth bin neim Goma, Meigog, Medai, Jeiban, Tubal,
    Mishek en Tairas, en deibin jidan grengrenfatha blanga ol detlot pipul hu garram
    detlot neim.
  ukr-1871: 'Сини Яфетові: Гомер, Магог, Мадай, Яван (Елися), Тувал, Месех та Тирас.'
  deu-1951: 'Die Söhne Japhets: Gomer, Magog, Madai, Javan, Tubal, Meschech und Tiras.'
  eng-JPS: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  srp-1865: 'Sinovi Jafetovi: Gomer i Magog i Madaj i Javan i Tovel i Mosoh i Tiras.'
  lug-lug: 'Batabani ba Yafeesi baali: Gomeri, ne Magogi, ne Madayi, ne Yavani, ne
    Tubali, ne Meseki, ne Tirasi.'
  heb-heb: בני יפת גמר ומגוג ומדי ויון ותבל ומשך ותירס׃
  ben-IRV: যেফতের ছেলেরা হল গোমর, মাগোগ, মাদয়, যবন, তুবল, মেশক ও তীরস।
  pan-pan: 'ਯਾਫ਼ਥ ਦੇ ਪੁੱਤਰ: ਗੋਮਰ, ਮਾਗੋਗ, ਮਾਦਈ, ਯਾਵਾਨ, ਤੂਬਲ, ਮੇਸ਼ੇਕ ਅਤੇ ਤੀਰਾਸ।'
  mya-JVB: ယာဖက် သား ကားဂေါမာ ၊ မာဂေါဂ ၊ မာဒဲ ၊ ယာဝန် ၊ တုဗာလ ၊ မေရှက် ၊ တိရတ် တည်း။
  hmo-hmo: 'Iapeta ena natuna be inai: Gomere, Magoga, Madai, Iavana, Tubala, Meseka,
    Tirasi.'
  urd-urd: 'बनी याफ़त: जुमर और माजूज और मादी और यावान और तूबल और मसक और तीरास हैं।'
  rus-SYN: 'Сыновья Иафета: Гомер, Магог, Мадай, Иаван, Елиса, Фувал, Мешех и Фирас.'
  bqc-SIM: 'Yafɛti nɛgↄ̃ɛↄ tↄ́n kɛ: Gomɛɛ, Magↄgu, Mɛdɛ, Gɛlɛsi, Tubali, Mɛsɛki ń
    Tilasio.'
  tcz-CHONGTHU: Japheth chilhahho chu Gomer, Magog, Madai, Javan, Tubal, Meshech,
    chule Tira ahiuve.
  mar-mar: याफेथाचे पुत्रः गोमर, मागोग, माद्य, यावान, तुबाल, मेशेख, तीरास
  qub-qub: 'Jafetpa wamrancuna caran: Gomer, Magog, Madai, Javán, Tubal, Mesec, Tiras.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yɑfɛtin bibu, berɑ Gomɛɛ, kɑ Mɑgɔgu, kɑ Mɑdɑi, kɑ Yɑfɑni, kɑ
    Tubɑli, kɑ Mɛsɛki, kɑ sere mɑɑ Tirɑsi.
  hat-hat: 'Men non pitit Jafè yo: Gomè, Magòg, Madayi, Javan, Toubal, Mechèk ak Tiras.'
  eng-BSB: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras.'
  eng-WEBPB: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and
    Tiras.'
  kbq-kbq: Hagi Jefeti ne' mofavreramimofo zamagi'a, Gomaki, Magokiki, Mataiki, Javaniki,
    Tuvariki, Misekiki, Tirasi'e.
  nhe-BL: 'Huan Jafet quinpixqui iconehua tlen quintocajtiyayaj: Gomer, Magog, Madai,
    Javán, Tubal, Mesec huan Tiras.'
  gub-BL: 'Zape ta''yr waner wà: Komer, Makok, Manaz, Zàwà, Tumaw, Mezek, Xiraz. Pitàitàigatu
    wiko teko tetea''u wanu romo wà. Wazuapyapyr wereko u her pitàitàigatu wà no.'
  eng-DRA: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, Thubal, Mosoch,
    Thiras.'
