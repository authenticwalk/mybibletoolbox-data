    catli quitocaxtiyayaj Heber.
  swh-ONEN: Wana wa Shemu walikuwa Arfaksadi, Shela,
  bba-bba: Sɛmuwɑ u Aɑpɑsɑdi mɑrɑ. Mɑ Aɑpɑsɑdi u mɑɑ Selɑ mɑrɑ.
