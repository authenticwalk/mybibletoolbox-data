verse: 1CH.001.043
translations:
  mal-C: 'ഇസ്രായേലിൽ രാജഭരണം വരുന്നതിനുമുമ്പ് ഏദോമിൽ ഭരണം നടത്തിയിരുന്ന രാജാക്കന്മാർ
    ഇവരാണ്: ബെയോരിന്റെ മകനായ ബേല; അദ്ദേഹത്തിന്റെ നഗരത്തിനു ദിൻഹാബാഹ് എന്നു പേരായിരുന്നു.'
  deu-TKW: 'Und dies sind die Könige, die im Lande Edom geherrscht haben, bevor es
    einen König der Israeliten gab: Bela, der Sohn Beors, und seine Residenz hieß
    Dinhaba.'
  lin-lin: 'Tala bakonzi oyo bakambaki Edomi liboso ete Isalaele ekoma kokambama na
    mokonzi : Bela, mwana mobali ya Beori, oyo kombo ya engumba na ye ezalaki « Dinaba. »'
  eng-LSV: 'And these [are] the kings who reigned in the land of Edom before the reigning
    of a king of the sons of Israel: Bela son of Beor, and the name of his city [is]
    Dinhabah.'
  eng-GNV: And these were the Kings that reigned in the land of Edom, before a King
    reigned ouer the children of Israel, to wit, Bela the sonne of Beor, and the name
    of his citie was Dinhabah.
  eng-WEBSTER: 'Now these are the kings that reigned in the land of Edom before any
    king reigned over the children of Israel; Bela the son of Beor: and the name of
    his city was Dinhabah.'
  nhw-BL: Nica eltoc inintoca nopa tlanahuatiani catli tlanahuatijque ipan tlali Edom
    quema nopa israelitame ayamo quipixtoyaj inintlanahuatijca. Nopa achtihui tlanahuatijquetl
    elqui Bela, icone Beor. Yaya tlanahuati ipan altepetl Dinaba.
  swh-ONEN: 'Hawa ndio wafalme waliotawala Edomu kabla hajatawala mfalme yeyote wa
    Waisraeli: Bela mwana wa Beori, ambaye mji wake ni Dinhaba.'
  bba-bba: Sinɑm be bɑ bɑndu di Edɔmuɔ, Isirelibɑ bu sere mɑɑ bɑndu swĩi ben temɔ,
    berɑ Belɑ, Beorin bii. Win wuun yĩsirɑ Dinɑbɑ.
  eng-KJVCPB: 'Now these are the kings that reigned in the land of Edom before any
    king reigned over the children of Israel; Bela the son of Beor: and the name of
    his city was Dinhabah.'
  luo-luo: 'Magi e ruodhi mane orito piny Edom kane jo-Israel ne pod onge kod ruodhi:
    Bela wuod Beor ma dalane maduongʼ niluongo ni Dinhaba.'
  meu-meu: Israel taudia do asi edia pavapava negadia ai na Edom tanona e lohiaiava
    pavapavadia bini. Bela Beoro, ena hanua badana ladana na Dinihaba.
  npi-ULB: इस्राएलमा कुनै पनि राजाले राज्‍य गर्नुभन्‍दा पहिले एदोममा राज्‍य गर्ने
    राजाहरू यी नै थिएः बओरका छोरा बेला, र तिनको सहर दिन्‍हावा थियो ।
  yor-yor: 'Àwọn wọ̀nyí ni ọba tí ó jẹ ní Edomu, kí ó tó di pé ọba kankan jẹ lórí
    Israẹli: Bela ọmọ Beori, orúkọ ìlú rẹ̀ ni Dinhaba.'
  pes-OPCB: 'پیش از اینکه در اسرائیل پادشاهی روی کار آید، در سرزمین ادوم این پادشاهان
    یکی پس از دیگری به سلطنت رسیدند: بالع (پسر بعور) که در شهر دینهابه زندگی می‌کرد.'
  tgl-ULB: 'Ito ang mga hari na naghari sa lupain ng Edom bago naghari ang kahit sinong
    hari sa mga Israelita: Si Bela na anak na lalaki ni Beor, at ang pangalan ng kaniyang
    lungsod ay Dinhaba.'
  hui-hui: Isaraele wali agalinaga kini mbira naheangi Idomo dindiha agali uru tigua
    kini ala hene. Bero igini Bela ibu kini howa Dinihaba tano wiagoria haru hene.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​ဘု​ရင်​တစ်​ပါး​မျှ​မ​ပေါ် ပေါက်​မီ​ကာ​လ​၌ ဧ​ဒုံ​ပြည်​ကို​အောက်​ပါ​ဘု​ရင်
    များ​အုပ်​စိုး​ကြ​လေ​သည်။ ဗော​ရ​၏​သား​ဖြစ်​သူ၊ဒိန္နာ​ဗာ​မြို့​သား​ဗေ​လ၊ ဇေ​ရ​၏​သား​ဖြစ်​သူ၊ဗော​ဇ​ရ​အ​ရပ်​သား​ယော​ဗပ်၊
    တေ​မာ​နိ​အ​ရပ်​သား​ဟု​ရှံ၊ဗေ​ဒဒ်​၏​သား​ဟာ​ဒဒ်၊ သူ​၏​မြို့​မှာ​အာ​ဗိတ်​မြို့​ဖြစ်​သည်။
    (သူ​သည်​မော​ဘ​လွင်​ပြင်​တိုက်​ပွဲ​တွင် မိ​ဒျန်​အ​မျိုး​သား​တို့​ကို​နှိမ်​နင်း​ခဲ့​သည်။)
    မာ​သ​ရက်​အ​ရပ်​သား​စာ​မ​လ၊ရ​ဟော​ဘုတ် မြစ်​အ​နီး​မှ​ရှော​လ၊ အာ​ခ​ဗော်​၏​သား​ဗာ​လ​ဟာ​နန်၊ပေါ​မြို့​မှ​ဟာ​ဒါ၊
    (သူ​၏​မိ​ဖု​ရား​ကား​မ​ဟေ​တ​ဗေ​လ​ဖြစ်​၏။ မ​ဟေ​တ​ဗေ​လ​သည်​မာတ​ရေ​ဒ​၏​သ​မီး၊ မေ​ဇ​ဟပ်​၏​မြေး​ဖြစ်​သ​တည်း။)
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྒྱལ་པོ་གང་གིས་ཀྱང་སྲིད་མ་བསྐྱངས་པའི་སྔོན་དུ། ཨེ་དོམ་ཡུལ་གྱི་རྒྱལ་པོ་རྣམས་འདི་ལྟར།
    པཱ་ཨོར་གྱི་བུ་པེ་ལཱ་སྟེ་ཁོའི་རྒྱལ་སའི་མིང་ལ་དིན་ཧ་བཱ་ཞེས་བྱའོ། །
  sna-sna: 'Aya ndiwo aiva madzimambo aitonga muEdhomu kusati kwava namambo upi zvake
    aitonga muIsraeri vaiva: Bhera mwanakomana waBheori, guta rake rainzi Dhinihabha.'
  spa-BLM: Estos son los reyes que reinaron en la tierra de Edom, antes de que ningún
    rey reinara sobre los hijos de Israel Bela hijo de Beor, y el nombre de su ciudad
    fue Dinhabah.
  cac-cac: 'Aton eb'' vin̈ tic ix ac''an yajalil d''a Edom ayic mantalaj sreyal eb''
    israel tz''ochi: A vin̈aj Bela yuninal vin̈aj Beor, Dinaba sb''i schon̈ab'' vin̈.'
  swh-ULB: 'Hawa ndio wafalme walio tawala katika nchi ya Edomu kabla ya mfalme yeyote
    kuwatawala Waisraeli: Bela mwana wa Beori; na jina la mji wake ulikuwa Dinhaba.'
  bel-bel: 'Гэтыя - цары, якія валадарылі ў зямлі Эдома, раней чым зацараваў цар над
    сынамі Ізраілевымі: Бэла, сын Вэора, і імя горада ягонага - Дынгава;'
  deu-ELBBK: 'Und dies sind die Könige, die im Land Edom regiert haben, ehe ein König
    über die Kinder Israel regierte: Bela, der Sohn Beors; und der Name seiner Stadt
    war Dinhaba.'
  mbb-OT: 'Iyan heini sikandan menge hadì diyà te Edom dutun te timpu he wazè pa menge
    hadì te menge Israilihanen: Si Bela he tig-Dinhaba he anak ni Beor.'
  mal-2015: 'യിസ്രായേൽമക്കളെ രാജാവു വാഴുംമുമ്പെ ഏദോംദേശത്തു വാണ രാജാക്കന്മാർ ആരെന്നാൽ:
    ബെയോരിന്റെ മകനായ ബേല; അവന്റെ പട്ടണത്തിന്നു ദിൻഹാബാ എന്നു പേർ.'
  rmc-rmc: 'Kala hine o kraľa, save sas upral o Edom mek sigeder, sar sas andro Izrael
    kraľis: o Belas, čhavo le Beoriskro andral o foros Dinhaba.'
  pes-OPV: 'و پادشاهاني که در زمين اَدُوم سلطنت نمودند، پيش از آنکه پادشاهي بر بني
    اسرائيل سلطنت کند، اينانند: بالَع بن بَعُور و اسم شهر او دِنهابِه بود.'
  ron-1924: 'Ятэ ымпэраций каре ау домнит ын цара Едомулуй ынаинте ка сэ фи домнит
    ун ымпэрат песте копиий луй Исраел: Бела, фиул луй Беор; нумеле четэций луй ера
    Динхаба.'
  ben-OBCV: 'কোনও ইস্রায়েলী রাজা রাজত্ব করার আগে যে রাজারা ইদোমে রাজত্ব করে গেলেন,
    তারা হলেন: বিয়োরের ছেলে বেলা, যাঁর রাজধানী নগরের নাম দেওয়া হল দিনহাবা।'
  som-som: Haddaba kuwanu waa boqorradii u talin jiray dalka reer Edom, intaan boqorna
    u talin reer binu Israa'iil, Belac ina Becoor, oo magaaladiisana magaceeda waxaa
    la odhan jiray Dinhaabah.
  lat-VUC: 'Isti sunt reges qui imperaverunt in terra Edom, antequam esset rex super
    filios Israël. Bale filius Beor: et nomen civitatis ejus, Denaba.'
  eng-ASVBT: 'Now these are the kings that reigned in the land of Edom, before there
    reigned any king over the children of Israel: Bela the son of Beor; and the name
    of his city was Dinhabah.'
  ita-1885: 'Or questi furono i re, che regnarono nel paese di Edom, avanti che regnasse
    alcun re sopra i figliuoli d''Israele: Bela, figliuolo di Beor; e il nome della
    sua città era Dinhaba.'
  eng-LXXUP: And these are their kings, Bela the son of Beor; and the name of his
    city was Dinhabah.
  eng-ULB: 'These were the kings who reigned in the land of Edom before any king reigned
    over the Israelites: Bela son of Beor, and the name of his city was Dinhabah.'
  spa-VBL: 'Estos fueron los reyes que reinaron sobre Edom antes de que cualquier
    rey israelita reinara sobre ellos: Bela hijo de Beor, cuya ciudad se llamaba Dinaba.'
  fra-_FOB: 'Voici les rois qui ont régné au pays d''Édom, avant qu''un roi régnât
    sur les enfants d''Israël: Béla, fils de Béor; et le nom de sa ville était Dinhaba.'
  mal-mal: 'യിസ്രായേലിൽ രാജഭരണം ആരംഭിക്കും മുമ്പെ ഏദോംദേശത്ത് വാണ രാജാക്കന്മാർ: ബെയോരിന്റെ
    മകനായ ബേല; അവന്റെ പട്ടണത്തിന് ദിൻഹാബാ എന്ന് പേർ.'
  urd-GVR: 'Is se pahle ki Isrāīliyoṅ kā koī bādshāh thā zail ke bādshāh yake bād
    dīgare Mulk-e-Adom meṅ hukūmat karte the: Bālā bin Baor jo Dinhābā Shahr kā thā.'
  suz-BL: इस्राएल रागीम पिप दुम्‍चा क्‍येङा ङोंइती एदोम रागीमी बेओर आ तौ बेला पिप
    दुम्‍शा बाक्‍शो बाक्‍माक्‍त। मेको आ सहर दिनहाबा बाक्‍माक्‍त। उत्‍पत्ती ३६:३१-४३
  ita-1927: 'Questi sono i re che regnarono nel paese di Edom prima che alcun re regnasse
    sui figliuoli d’Israele: Bela, figliuolo di Beor; e il nome della sua città fu
    Dinhaba.'
  ckb-ckb: 'ئەمانەش ئەو پاشایانەن کە لە خاکی ئەدۆم پاشایەتییان دەکرد پێش ئەوەی هیچ
    پاشایەکی ئیسرائیلی پاشایەتی بکات: بەلەعی کوڕی بەعۆر، ناوی شارەکەشی دینهابە بوو.'
  eng-BBE: 'Now these are the kings who were ruling in the land of Edom, before there
    was any king over Israel: Bela, the son of Beor; his town was named Dinhabah.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರನ್ನು ಯಾವ ಅರಸನೂ ಆಳುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಎದೋಮ್ ದೇಶದಲ್ಲಿ ಆಳಿದ ಅರಸರು
    ಇವರೇ: ಬೆಯೋರನ ಮಗನಾದ ಬೆಲಗನು; ಅವನ ಪಟ್ಟಣದ ಹೆಸರು ದಿನ್ಹಾಬಾ.'
  tam-2017: 'இஸ்ரவேலர்களை ஒரு இராஜா ஆளாததற்குமுன்னே, ஏதோம் தேசத்தில் அரசாண்ட இராஜாக்கள்:
    பேயோரின் மகன் பேலா என்பவன்; இவனுடைய பட்டணத்தின் பெயர் தின்காபா.'
  spa-RV-1909: 'Y estos son los reyes que reinaron en la tierra de Edom, antes que
    reinase rey sobre los hijos de Israel: Belah, hijo de Beor; y el nombre de su
    ciudad fué Dinaba.'
  ron-BTF: 'Și aceștia sunt împărații care au domnit în țara lui Edom înainte ca vreun
    împărat să fi domnit peste copiii lui Israel: Bela, fiul lui Beor; și numele cetății
    lui era Dinhaba.'
  eng-WEBP: 'Now these are the kings who reigned in the land of Edom, before any king
    reigned over the children of Israel: Bela the son of Beor; and the name of his
    city was Dinhabah.'
  eng-FBV: 'These were the kings who reigned over Edom before any Israelite king reigned
    over them: Bela son of Beor, the name of whose city was Dinhabah.'
  nld-1939: En dit zijn de koningen, die over het land Edom regeerden, eer er een
    koning heerste over de zonen Israëls. Béla, de zoon van Beor; zijn hofstad heette
    Dinhaba.
  nch-BL: Nica eltoc inintoca nopa tanahuatiani cati tanahuatijque ipan tali Edom
    quema nopa israelitame ayemo quipixtoyaj inintanahuatijca. Nopa achtohui tanahuatijquet
    elqui Bela, icone Beor. Yaya tanahuati ipan altepet Dinaba.
  vie-1934: 'Khi trước dân Y-sơ-ra-ên chưa có một vua cai trị, thì đây là danh các
    vua trị vì xứ Ê-đôm: Bê-la, con trai Bê-ô; tên bản thành là Đin-ha-ba.'
  hin-CV: 'इसके पहले कि इस्राएल पर किसी राजा का शासन होता, एदोम देश पर राज्य करनेवाले
    राजा ये थे: बेओर का पुत्र बेला, उसके द्वारा शासित नगर का नाम था दिनहाबाह.'
  spa-BES: 'Estos son los reyes que gobernaban en la tierra de Edom, antes de que
    hubiera rey alguno sobre Israel: Bela, el hijo de Beor; su pueblo se llamaba Dinaba.'
  tdx-tdx: Zao o mpanjaka nifehe an-tane’ Edome t’aolo ty nifeleham-panjaka o ana’
    Israeleoo; i Bela, ana’ i Beore; i Dinhabà ty añaran-drova’e.
  tha-KJV: ต่อไปนี้​เป็นกษั​ตริ​ย์​ผู้​ทรงครอบครองอยู่ในแผ่นดินเอโดม ก่อนที่​มี​กษัตริย์​ครอบครองอยู่เหนือคนอิสราเอล
    คือ เบลาบุตรชายเบโอร์ เมืองหลวงของท่านชื่​อด​ินฮาบาห์
  por-BR-2018: 'E estes são os reis que reinaram na terra de Edom, antes que reinasse
    algum rei sobre os filhos de Israel: Belá, filho de Beor; e o nome de sua cidade
    era Dinabá.'
  deu-ELO: 'Und dies sind die Könige, welche im Lande Edom regiert haben, ehe ein
    König über die Kinder Israel regierte: Bela, der Sohn Beors; und der Name seiner
    Stadt war Dinhaba.'
  eng-WYC-2018: These be the kings that reigned in the land of Edom, before that a
    king was on the sons of Israel (or before that the Israelites had a king). Bela,
    the son of Beor; and the name of his city was Dinhabah.
  epo-epo: 'Jen estas la reĝoj, kiuj reĝis en la lando de Edom, antaŭ ol aperis reĝo
    ĉe la Izraelidoj: Bela, filo de Beor; la nomo de lia urbo estis Dinhaba.'
  uig-PIN: 'Israillarƣa ⱨɵkümranliⱪ ⱪilidiƣan padixaⱨ bolmiƣan zamanlarda, Edom zeminiƣa
    padixaⱨ bolƣanlar munu kixilǝr: Beorning oƣli Bela; uning paytǝhti Dinⱨabaⱨ dǝp
    atilatti.'
  beo-beo: Isala:ili hina bagade mae ouligi esalebe eso amo galu, amo hina bagade
    da Idome soge ouligilalu :- Bila (Bio ea mano) - ea esalu moilai da Dimihaba.
  tpi-OTNT: Long taim kantri Israel i no gat king yet, kantri Idom i gat planti king.
    Namba wan king em Bela, pikinini bilong Beor. Em i stap king long taun Dinhaba.
  hau-SA: Waɗannan su ne sarakunan da suka yi sarauta a Edom kafin wani sarkin mutumin
    Isra’ila yă yi sarauta. Bela ɗan Beyor, wanda aka kira birninsa Dinhaba.
  uig-LAT: 'Israillargha hökümranliq qilidighan padishah bolmighan zamanlarda, Édom
    zéminigha padishah bolghanlar munu kishiler: Béorning oghli Béla; uning paytexti
    Dinhabah dep atilatti.'
  nde-nde: 'La ayengamakhosi abusa e-Edomi kungakabusi inkosi yako-Israyeli: uBhela
    indodana kaBheyori, idolobho lakhe lalibizwa ngokuthi yiDinihabha.'
  ton-ton: '¶ Pea ko eni ia ʻae ngaahi tuʻi naʻe pule ʻi he fonua ʻo ʻItomi ʻi he
    teʻeki ai ha tuʻi ke pule ki he fānau ʻa ʻIsileli; ko Pela ko e foha ʻo Peoli:
    pea ko e hingoa ʻo hono kolo ʻoʻona ko Tinapa.'
  ces-1613: 'Tito pak jsou králové, kteříž kralovali v zemi Idumejské, prvé než kraloval
    který král z synů Izraelských: Béla syn Beorův, jehožto město jméno mělo Denaba.'
  eng-WMB: 'Now these are the kings who reigned in the land of Edom, before any king
    reigned over the children of Israel: Bela the son of Beor; and the name of his
    city was Dinhabah.'
  tam-TCV: 'இஸ்ரயேல் மக்களை ஒரு அரசர் ஆட்சி செய்யுமுன், ஏதோம் நாட்டில் அரசாண்ட அரசர்கள்:
    பேயோரின் மகன் பேலா; அவனுடைய பட்டணம் தின்காபா எனப் பெயரிடப்பட்டது.'
  ceb-ULB: 'Mao kini ang mga hari nga naghari sa yuta sa Edom sa wala pay hari nga
    naghari sa mga Israelita: si Bela nga anak ni Beor, ug Dinhaba ang ngalan sa iyang
    siyudad.'
  pol-UBG: 'To byli królowie, którzy panowali w ziemi Edomu, zanim zapanował król
    nad synami Izraela: Bela, syn Beora, a jego miasto nazywało się Dinhaba.'
  urd-GVU: 'اِس سے پہلے کہ اسرائیلیوں کا کوئی بادشاہ تھا ذیل کے بادشاہ یکے بعد دیگرے
    ملکِ ادوم میں حکومت کرتے تھے: بالع بن بعور جو دنہابا شہر کا تھا۔'
  deu-1912: Die sind die Könige die regiert haben im Lande Edom, ehe denn ein König
    regierte unter den Kindern Israel; Bela, der Sohn Beors; und seine Stadt hieß
    Dinhaba.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸರು ಆಳ್ವಿಕೆ ಮಾಡುವುದಕ್ಕಿಂತ ಮೊದಲು ಎದೋಮ್ ದೇಶದಲ್ಲಿ ಅರಸರು ಆಳುತ್ತಿದ್ದರು.
    ಇವರಲ್ಲಿ ಬೆಯೋರನ ಮಗನಾದ ಬೆಳನು ಮೊದಲನೆಯವನು. ಅವನ ರಾಜಧಾನಿ ಹೆಸರು ದಿನ್ಹಾಬಾ.
  yap-yap: 'Irera’ e pi pilung ni u roged e thin ko fare nam nu Edom nra chuw bagyad
    me yib bagyad, u m’on ni dawor i pilung be’ nu Israel: Bela nib mo’on ni fak Beor
    nu Dinhabah Jobab nib mo’on ni fak Zerah nu Bozrah Husham ko nug nu Teman Hadad
    nib mo’on ni fak Bedad nu Avith (i gel ngak yu Midian ko mael u lan fare nam nu
    Moab) Samlah nu Masrekah Shaul nu Rehoboth-u-daken-e-lul’ Baal Hanan nib mo’on
    ni fak Akbor Hadad nu Pau (ni le’engin Mehetabel, ni be’ ni bpin ni fak Matred
    ma titaw rok e Mezahab)'
  hlt-MCSB: Hekah manghai rhoek he tah Israel ca kah manghai loh a manghai hlan ah
    ni Edom khohmuen ah a manghai uh coeng. Beor capa he Bela tih a khopuei ming tah
    Dinnabah ni.
  mdy-ETH: ዒስራዔኤሌ ዓጮይዳ ካኣታ ካኣታዹዋንቴ ዔዶኦሜ ዓጫ ሃይካፓ ዴማ ፓይዲንታ ካኣቶንሢ ዎሊ ሄሊ ሄሊ ካኣታዼኔ፤ ዬንሢያ፦
    ዲንሃባ ጌይንታ ካታማ ሾይንቴ ቤዖሬ ናኣዚ ቤላዔ ካኣታዼኔ፤
  twi-ASANTE: 'Yeinom ne ahemfo a wɔdii Edom so ansa na Israelfoɔ renya ahemfo: Beor
    babarima Bela, a ɔtenaa kuropɔn Dinhaba so dii ɔhene.'
  eng-WEBU: 'Now these are the kings who reigned in the land of Edom, before any king
    reigned over the children of Israel: Bela the son of Beor; and the name of his
    city was Dinhabah.'
  wal-wal: Israa7eelan ai kawoinne kawotanaappe kase Eedooma biittan kawotida kawoti
    hagaappe kaallidi xaafettidaageeta. Ba7oora na7ai Belaa7i kawotiis; a katamaa
    sunttai Dinaaba.
  spa-PDDPT: 'Éstos son los reyes que reinaron en la tierra de Edom antes de haber
    rey de los hijos de Israel: Bela, hijo de Beor, y el nombre de su ciudad era Dinaba.'
  gun-gun: 'Pova''e kuery ma Edom yvy re huvixave oĩ va''ekue, Israel kuery ruvixave
    oĩ e''ỹ teri jave: Beor ra''y Bela. Ha''e va''e retã openaaty ma Dinabá.'
  ilo-ULB: 'Dagitoy dagiti ar-ari a nagturay iti daga ti Edom sakbay nga adda iti
    ari a nagturay kadagiti Israelita: ni Bela a putot a lalaki ni Beor, ket Dinhaba
    ti nagan ti siudadna.'
  kpg-kpg: 'Nia king aanei nogo dagi tenua go Edom, nogo hagadau nia daangada gi muli
    i lodo di madagoaa nogo nia king i Israel ai: Bela go tama daane a Beor mai Dinhabah,
    Jobab go tama daane a Zerah mai Bozrah, Husham go tangada mai tenua Teman, Hadad
    go tama ni Bedad mai Avith (mee gu maaloo i digau Midian i tauwa ne hai i Moab),
    Samlah go tangada mai Masrekah, Shaul go tangada mai Rehoboth i taalinga di monowai,
    Baal-Hanan go tama daane a Achbor, Hadad go tangada mai Pau (dono lodo go Mehetabel,
    tama ahina ni Matred, dono damana madua go Mezahab).'
  uig-ARA: 'ئىسرائىللارغا ھۆكۈمرانلىق قىلىدىغان پادىشاھ بولمىغان زامانلاردا، ئېدوم
    زېمىنىغا پادىشاھ بولغانلار مۇنۇ كىشىلەر: بېئورنىڭ ئوغلى بېلا؛ ئۇنىڭ پايتەختى دىنھاباھ
    دەپ ئاتىلاتتى.'
  sus-sus: 'Mangɛe nan ya naxee bara Edon bɔxi yamari beenu Isirayilakae xa mangɛ
    nde sɔtɔ: Beyori xa di Bela, naxan kelixi Dinhaba taa.'
  pon-2006: 'Nanmwarki pwukat me kaunda wehin Edom, emenemen mwurin emen, ni ahnsou
    me saikinte mie nanmwarki nan Israel:'
  ksd-ksd: 'Go ra iang i diat ra umana king nina dia ga kure ra gunan Edom ba pa ta
    king boko ure ra tarai Israel: Bela natu i Beor, ma ra iang i kana pia na pal
    Dinaba.'
  tur-YTC: 'İsrael''in çocukları üzerinde hiçbir kral hüküm sürmeden önce, Edom ülkesinde
    hüküm süren krallar şunlardır: Beor oğlu Bela; ve kentinin adı Dinhabah idi.'
  grc-BRENT: Καὶ οὗτοι οἱ βασιλεῖς αὐτῶν· Βαλὰκ υἱὸς Βεὼρ, καὶ ὄνομα τῇ πόλει αὐτοῦ
    Δενναβά.
  ind-AYT: 'Inilah raja-raja yang memerintah di tanah Edom sebelum ada raja yang memerintah
    atas orang Israel: Bela, anak Beor. Nama kotanya adalah Dinhaba.'
  nya-nya: 'Awa ndi mafumu amene ankalamulira dziko la Edomu, mfumu iliyonse ya Israeli
    isanayambe kulamulira kumeneko: Bela mwana wa Beori, mzinda wake ankawutcha Dinihaba.'
  hrv-hrv: 'Evo kraljeva koji su kraljevali u zemlji edomskoj prije nego je zavladao
    kralj sinova Izraelovih: Bela, sin Beorov; gradu mu je bilo ime Dinhaba.'
  mps-mps: Te tǫ kantri Israelde tuni bidi king elalusiąbadi, te tǫ kantri Idomde
    king hauwa elalua pali. Hasia mu bidali king Bela, te Beorgo ogwa da. Aga te taun
    Dinhabade king bidali.
  tpi-tpi: Long taim kantri Israel i no gat king yet, kantri Idom i gat planti king.
    Namba wan king em Bela, pikinini bilong Beor. Em i stap king long taun Dinhaba.
  dan-1931: 'Følgende var de Konger, der herskede i Edoms, Land, før Israelitterne
    fik Konger: Bela, Beors Søn; hans By hed Dinhaba.'
  vie-OVCB: 'Đây là tên các vua nước Ê-đôm trị vì lúc Ít-ra-ên chưa có vua: Bê-la,
    con Bê-ô, đóng đô tại thành Đin-ha-ba.'
  guj-2017: 'ઇઝરાયલમાં કોઈ રાજાએ રાજ કર્યું તે પહેલા આ બધા રાજાઓએ અદોમ દેશમાં રાજ
    કર્યું હતું: બેઓરનો દીકરો બેલા. તેના નગરનું નામ દિનહાબા હતું.'
  pon-2006A: 'Nanmwarki pwukat me kaunda wehin Edom, emenemen mwurin emen, ni ahnsou
    me saikinte mie nanmwarki nan Israel: Pela nein Peor sang Dinapa Sopap nein Sera
    sang Posra Usam sang sapwen Teman Adad nein Pedad sang Apid (e kalwehdi mehn Midian
    kan nan mahwen ehu nan Mohap) Samla sang Masreka Saul sang Rehopod-limwahn-pillapo
    Paal Anan nein Akpor Adad sang Pau (eh pwoud iei Methapel, nein Madred oh eh pahpa
    Kahlap Mehsap)'
  por-BRBSL: 'Now estes são os reis que reinaram na terra de Edom, antes que qualquer
    rei reinasse sobre os filhos de Israel: Bela, o filho de Beor; e o nome de sua
    cidade era Dinhabah.'
  cth-cth: Isarel catounnaw dawk siangpahrang ao hoehnahlan vah, Edom ram e siangpahrangnaw
    teh, Beor capa Bela ao teh a khopui min teh Dinnabah doeh.
  twi-twi: 'Eyinom ne ahemfo a wodii Edom so ansa na Israelfo renya ahemfo: Beor babarima
    Bela, a ɔtenaa kuropɔn Dinhaba so dii hene.'
  hlt-hlt: Hekah manghai rhoek he tah Israel ca kah manghai loh a manghai hlan ah
    ni Edom khohmuen ah a manghai uh coeng. Beor capa he Bela tih a khopuei ming tah
    Dinnabah ni.
  tbz-SIM: Ntɛ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ do di tikpɑ̀tì Edɔmmu ɛì kɛ́feí mbɛtɔbɛ̀ kɛ̀ Isidɑyɛɛribɛ
    mu nyí mɔkɛ okpɑ̀ɑ̀tì. Dinɑbɑɑ ɛì kou Beɔɔ birɛ Bedɑɑ weè do bɑkɛ́ Edɔmmu kɛ́kú
    kɛ̀ Bosedɑɑ ɛì kou Sedɑɑ birɛ Yobɑbuu cɔutɛ́ tikpɑ̀tì, kɛ́kú, kɛ̀ Temɑnni ɛì kou
    Usɑmmu túótɛ́ tikpɑ̀tì, kɛ́kú kɛ̀ Afiti ɛì kou Bedɑdi birɛ Adɑdii di tikpɑ̀tì,
    weè do dokɛ́nɛ̀ Mɑndiyɑ̃ɑ̃ ɛì kɔbɛ Mɔɑbu ɛì, kɛ́ bɛ̀ nɑ. Ò ku dìì mɔ̀nnì kɛ̀ Mɑsedekɑɑ
    ɛì kou Sɑmmudɑɑ di tikpɑ̀tì kɛ́kú. Kɛ̀ Sɑuri wèè do bo Deobɔti ɛì kó kukó mborɛ̀
    kòo di tikpɑ̀tì. Ò ku dìì mɔ̀nnì kɛ̀ Akibɔɔ birɛ Bɑɑdi-Anɑnni sɔɔtɛ́ tikpɑ̀tì.
    Ò ku dìì mɔ̀nni kɛ̀ Pɑuu ɛì kou Adɑdi cɔutɛ́ tikpɑ̀tì kɛ́mpo Mɑsɑbu birɛ Mɑtedɛdi
    kó dɛbirɛ Mɛtebeyɛɛdi.
  msy-2020: Ezɨ Israelɨn nguibam atriviba puvatɨzɨ dughiamɨn, Idomɨn nguibam atrivir
    avɨriba iti. Atrivir faragha otozim Bela, a Beorɨn otarim. A Dinhaban nguibar
    ekiamɨn atrivimɨn iti.
  dop-dop: Awulɑɑ mpɑ pɑ́ tɔkɑɣɑ kɑwulɑɣɑ kɛ Ɩtɔm tɛtʋ tɑɑ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ, nɑ
    pǝ́cɔ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɔkɩ pɑ kɑwulɑɣɑ tɔ pɑ hǝlɑ ntɔ. Tinɑpɑ tɛtʋ tʋ Peyɔɔ pǝyɑlʋ
    Pelɑ. Pelɑ sǝpɑ, ɩlɛnɑ Posolɑ tɛtʋ tʋ Selɑ pǝyɑlʋ Yopɑpɩ nɑ́ɑ́ tɔɣɔ. Pǝlɛ pǝ wɑɑlɩ
    kɛ́ Temɑŋ tɛtʋ tʋ Husɑm nɑ Afi tɛtʋ tʋ Petɑtɩ pǝyɑlʋ Hɑtɑtɩ. Ɩnɩ ɩ yoonnɑ Mɑtiyɑŋ
    tɛtʋ nyǝ́mɑ kɛ Mowɑpʋ tɛtʋ tɑɑ nɑ ɩ́ kǝlɩ-wɛ. Nɑ Mɑsǝlǝkɑ tɛtʋ tʋ Sɑmǝlɑ nɑ Lehopoti
    tɛtʋ tʋ Sɑwuli kɛ pɔɣɔ nɔɣɔ. Nɑ Akǝpɔɔ pǝyɑlʋ Pɑɑlɩ Hɑnɑŋ, nɑ Pɑyi tɛtʋ tʋ Hɑtɑtɩ
    wei ɩ́ kpɑɣɑ Mɑtǝlɛtɩ pɛɛlɔ Mɑtɑpeeli tɔ, Me-Sɑhɑpɩ sɑɑlɩ kɛlɛ.
  azb-azb: 'İsraillilərə bir kəs padşahlıq etməzdən əvvəl Edom ölkəsində padşahlıq
    edən adamlar bunlardır: Beor oğlu Bela. Onun şəhəri Dinhava idi.'
  eng-DBY: 'And these are the kings that reigned in the land of Edom before there
    reigned a king over the children of Israel: — Bela the son of Beor; and the name
    of his city was Dinhabah.'
  hin-2017: जब किसी राजा ने इस्राएलियों पर राज्य न किया था, तब एदोम के देश में ये
    राजा हुए अर्थात् बोर का पुत्र बेला और उसकी राजधानी का नाम दिन्हाबा था।
  eng-YLT: 'And these [are] the kings who reigned in the land of Edom before the reigning
    of a king of the sons of Israel: Bela son of Beor, and the name of his city [is]
    Dinhabah.'
  eng-WYC-2017: These be the kings that reigned in the land of Edom, before that a
    king was on the sons of Israel. Bela, the son of Beor; and the name of his city
    was Dinhabah.
  eng-WMBB: 'Now these are the kings who reigned in the land of Edom, before any king
    reigned over the children of Israel: Bela the son of Beor; and the name of his
    city was Dinhabah.'
  urd-GVH: 'इससे पहले कि इसराईलियों का कोई बादशाह था ज़ैल के बादशाह यके बाद दीगरे
    मुल्के-अदोम में हुकूमत करते थे : बाला बिन बओर जो दिनहाबा शहर का था।'
  rug-rug: 'Hire sari na baṉara pu kopu vari luli koasa butubutu pa Edomu sipu lopu
    ele tava habotu si keke baṉara pa Izireli: E Bela, sa tuna koreo e Beoro, sapu
    mae guana pa vasileana nomana pa Dinihaba. E Zobabi, sa tuna koreo e Zera, sapu
    mae guana pa vasileana nomana pa Bozira. E Husami, sapu mae guana pa popoa Temani.
    E Hadadi, sa tuna koreo e Bedadi, sapu mae guana pa Aviti. Sa tie hie si va kilasi
    sari na tinoni pa Midiani koasa vinaripera pa popoa Moabi. E Samala, sa tie sapu
    mae guana pa vasileana nomana pa Masireka, E Saulu, sapu mae guana koasa ovuku
    nomana pa Rehoboti. E Beolo Hanani sa tuna koreo e Akabora. E Hadadi, sapu mae
    guana pa vasileana nomana pa Pau. Sa pozana sa nana barikaleqe si e Mehetabeli,
    sa tuna vineki e Materedi, sapu sa tuna vineki e Mezahabi.'
  gaz-gaz: 'Mootonni utuu mootiin Israaʼel tokko iyyuu hin moʼin dura Edoom keessatti
    moʼan kanneen turan: Belaa ilma Beʼoor kan magaalaan isaa Diinhaabaa jedhamee
    moggaafame sana.'
  fra-LSG: Voici les rois qui ont régné dans le pays d’Édom, avant qu’un roi régnât
    sur les enfants d’Israël. Béla, fils de Beor; et le nom de sa ville était Dinhaba.
  yal-yal: Mangane nan itoe ra naxanye yi Edɔn yamanan xun na benun Isirayila kaane
    xa mangan sɔtɔ waxatin naxan yi. Beyori a diin Bela yi findi manga singen na,
    naxan ma taan yi xili Dinhaba.
  haw-1868: Eia hoi na alii i nohoalii ai ma ka aina ma Edoma, mamua aku o ka nohoalii
    ana o kekahi alii maluna o na mamo a Iseraela; o Bela ke keiki a Beora; a o Dinehaba
    ka inoa o kona kulanakauhale.
  arb-NAV: 'وَهَذَا سِجِلٌّ بِأَسْمَاءِ الْمُلُوكِ الَّذِينَ حَكَمُوا فِي أَدُومَ
    قَبْلَ أَنْ يَتَوَلَّى عَلَى إِسْرَائِيلَ مَلِكٌ: بَالِعُ بْنُ بَعُورَ وَاسْمُ
    عَاصِمَتِهِ دِنْهَابَةُ.'
  ewe-ewe: 'Ame siwo ɖu fia le Edom hafi woɖo Israel fiaɖuƒe la gɔme anyi la woe nye:
    Bela, Beor ƒe vi. Du si me wònɔ la ŋkɔe nye Dinhaba.'
  eng-LEE: 'And these are the kings that reigned in the land of Edom before there
    reigned any king over the children of Israel: Bela'' the son of Be''or; and the
    name of his city was Dinhabah.'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ ওপৰত কোনো ৰজাই ৰাজত্ব কৰাৰ আগতে, ইদোম দেশত ৰাজত্ব
    কৰা ৰজা এইসকল; বিয়োৰ পুত্ৰ বিলা; তেওঁৰ নগৰৰ নাম দিনহাবা আছিল।
  sus-A: مَنفّيٍ نَن يَ نَشٍيٍ بَرَ عٍدٌن بْشِ يَمَرِ بٍينُ عِسِرَيِلَكَيٍ شَ مَنفّ
    ندٍ سْتْ؛ بٍيٌرِ شَ دِ بٍلَ، نَشَن كٍلِشِ دِنهَبَ تَا.
  fra-SBL: 'Voici les rois qui régnèrent dans le pays d''Édom, avant qu''aucun roi
    ne régnât sur les enfants d''Israël : Béla, fils de Béor ; le nom de sa ville
    était Dinhaba.'
  hbo-hbo: וְאֵ֣לֶּה הַמְּלָכִ֗ים אֲשֶׁ֤ר מָלְכוּ֙ בְּאֶ֣רֶץ אֱדֹ֔ום לִפְנֵ֥י מְלָךְ־מֶ֖לֶךְ
    לִבְנֵ֣י יִשְׂרָאֵ֑ל בֶּ֚לַע בֶּן־בְּעֹ֔ור וְשֵׁ֥ם עִירֹ֖ו דִּנְהָֽבָה׃
  kik-kik: 'Nao aya nĩo maarĩ athamaki arĩa maathamakaga Edomu mbere ya Isiraeli gũthamakĩrwo
    nĩ mũthamaki o na ũmwe: Nĩ Bela mũrũ wa Beori, narĩo itũũra rĩake inene rĩetagwo
    Dinihaba.'
  fra-NCL: 'Voici les rois qui ont régné dans le pays d’Edom avant qu’un roi régnât
    sur les enfants d’Israël : Béla, fils de Béor ; le nom de sa ville était Dénaba.'
  cek-AK: Israel kaminawk siangpahrang tawn o ai naah, hae kaminawk loe Edom prae
    ah siangpahrang ah oh o; Beor capa Bela, anih ih vangpui ahmin loe Dinhabah.
  cuk-cuk: 'Israel-dulemar-rey-nikued-iduar, Edom-yargi wemar reyga megismalad: Beor-machi-Bela.
    E-neggwebur Dinabaʼye nugad.'
  uig-CYR: 'Исраилларға һөкүмранлиқ қилидиған падиша болмиған заманларда, Едом зиминиға
    падиша болғанлар муну кишиләр: Беорниң оғли Бела; униң пайтәхти Динһабаһ дәп атилатти.'
  tel-2017: ఇశ్రాయేలీయులను ఏ రాజూ పరిపాలించక ముందే ఏదోం దేశంలో ఈ రాజులు పరిపాలించారు.
    బెయోరు కొడుకు బెల. అతని పట్టణం పేరు దిన్హాబా.
  hat-BSA: Alò, sila yo se wa ki te renye nan peyi Édom an avan te gen wa an Israël.
    Béla, fis a Beor la; epi non a vil pa li a se te Dinhaba.
  kos-kos: 'Pa inge inen tokosra su leum fin acn Edom meet liki oasr tokosra lun mwet
    Israel: Bela, wen natul Beor, su siti sel uh pa Dinhabah.'
  hbo-WLC: וְאֵ֣לֶּה הַמְּלָכִ֗ים אֲשֶׁ֤ר מָלְכוּ֙ בְּאֶ֣רֶץ אֱד֔וֹם לִפְנֵ֥י מְלָךְ־מֶ֖לֶךְ
    לִבְנֵ֣י יִשְׂרָאֵ֑ל בֶּ֚לַע בֶּן־בְּע֔וֹר וְשֵׁ֥ם עִיר֖וֹ דִּנְהָֽבָה׃
  ibo-ibo: Ndị a bụ ndị eze chịrị nʼEdọm tupu ndị Izrel enwee eze nke ha. Bela nwa
    Beoa, onye aha obodo ya bụ Dinhaba.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଉପରେ କୌଣସି ରାଜା ରାଜତ୍ୱ କରିବା ପୂର୍ବେ ଏହିସବୁ ରାଜା ଇଦୋମ ଦେଶରେ
    ରାଜତ୍ୱ କରିଥିଲେ; ବିୟୋରର ପୁତ୍ର ବେଲା; ତାଙ୍କର ନଗରର ନାମ ଦିନ୍‍ହାବା ଥିଲା।
  chk-chk: 'Ikkei ir ekewe king ra nemeni ewe fanü Etom, lupwen esamwo wor king mi
    nemeni Israel: Pela nöün Peor we mwän seni ewe telinimw Tinhapa.'
  rop-rop: Wal dislot king bin jidan bos blanga det kantri gulum Idam bifo Isreil
    bin abum eni king. Wal Bela bin det king blanga Idam en imbin jidan langa det
    taun gulum Dainaba. Bela bin det san blanga Biyowa. Afta Bela bin dai Johab hubin
    det san blanga Sera brom Bosra, bin jidan det nyuwan king. Afta Johab bin dai
    Husham, brom det kantri gulum Teman, bin jidan det nyuwan king. Afta Husham bin
    dai Heided, det san blanga Bedad bin jidan det nyuwan king langa det taun gulum
    Eibith. Imbin bidim det Midiyan traib langa fait deya langa det kantri gulum Moweb.
    Afta Heided bin dai Semla hubin brom Mesreka, bin jidan det nyuwan king. Afta
    Semla bin dai Shaul hubin brom Reiyaboth langa Ribasaid, bin jidan det nyuwan
    king. Afta Shaul bin dai Beilenan hubin det san blanga Ekbowa, bin jidan det nyuwan
    king. Afta Beilenan bin dai Heided bin jidan det nyuwan king langa det taun gulum
    Pau. Imbin merrit langa Mehetabel, det doda blanga Meitrid en grendoda blanga
    Misaheb.
  ukr-1871: 'Оце царі, що царювали в краю Едомі, ще переднїйше нїж зацарював царь
    над синами Ізраїля: Бела, Бейорів син, а назвище його міста-Динхаба;'
  deu-1951: 'Und das sind die Könige, welche im Lande Edom regiert haben, bevor ein
    König über die Kinder Israel regierte: Bela, der Sohn Beors, und der Name seiner
    Stadt war Dinhaba.'
  eng-JPS: 'Now these are the kings that reigned in the land of Edom, before their
    reigned any king over the children of Israel: Bela the son of Beor; and the name
    of his city was Dinhabah.'
  srp-1865: 'A ovo su carevi koji carovaše u zemlji Edomskoj prije nego se zacari
    car nad sinovima Izrailjevijem: Valak sin Veorov, a gradu mu bješe ime Denava.'
  lug-lug: 'Bano be bakabaka abaafuga mu Edomu nga tewannabaawo kabaka mu Isirayiri
    abafuga: Bera mutabani wa Byoli n’erinnya ly’ekibuga kye lyali Dinukaba.'
  heb-heb: ואלה המלכים אשר מלכו בארץ אדום לפני מלך מלך לבני ישראל בלע בן בעור ושם
    עירו דנהבה׃
  ben-IRV: ইস্রায়েলীয়দের উপরে কোনো রাজা রাজত্ব করবার আগে এরা ইদোম দেশের রাজা ছিলেন;
    বিয়োরের ছেলে বেলা। তাঁর রাজধানীর নাম ছিল দিনহাবা।
  pan-pan: ਜਿਹੜੇ ਰਾਜੇ ਅਦੋਮ ਦੇਸ ਦੇ ਉੱਤੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਰਾਜਿਆਂ ਤੋਂ ਪਹਿਲਾਂ ਰਾਜ ਕਰਦੇ ਸਨ
    ਸੋ ਇਹ ਸਨ, ਬਓਰ ਦਾ ਪੁੱਤਰ ਬਲਾ।
  mya-JVB: ဣသရေလ အမျိုး ၌ အစိုးရ သောမင်းကြီးမ ရှိမှီ ဧဒုံ ပြည် ၌ အစိုးရ သော မင်းကြီး
    ဟူမူကား ၊ ဗောရ သား ဗေလ သည် ဒိန္နာဗာ မြို့ ၌မင်းပြု၏။
  hmo-hmo: 'Israela taudia be do mai edia king lasi neganai, Edoma tano dekenai idia
    king taudia be inai: Bela Beoro, ena hanua badana ena ladana be Dinihaba.'
  urd-urd: 'और जिन बादशाहों ने मुल्क — ए — अदोम पर उस वक़्त हुकूमत की जब बनी — इस्राईल
    पर कोई बादशाह हुक्मरान न था वह यह हैं: बाला'' बिन ब''ओर; उसके शहर का नाम दिन्हाबा
    था।'
  rus-SYN: 'Сии суть цари, царствовавшие в земле Едома, прежде нежели воцарился царь
    над сынами Израилевыми: Бела, сын Веора, и имя городу его - Дингава;'
  bqc-SIM: 'Kía pↄ́ aa kpalablè Ɛdↄũ bùsuu Isaili kíaↄ ãaↄ tↄ́n kɛ: Bɛↄↄ nɛ́
    Bɛla, Dinaba gbɛ̃́ɛ.'
  tcz-CHONGTHU: Israelte chunga mi koima lengvaipoa pang anaum masanga Edom gamsunga
    lengvaipoa anapang miho chu leng hichengse hi ahiuve.* Boer chapa Bela ahin, a
    lengvaipohna khopi min chu Dinhabah akiti.
  mar-mar: इस्राएलामध्ये या राजांनी राज्य केले त्याच्या कितीतरी आधी अदोम येथे हे राजे
    होते. त्यांची नावे बौराचा पुत्र बेला, बेलाच्या नगराचे नाव दीन्हाबा.
  qub-qub: 'Israelcunapa raynincuna manaraj captin Edompaga cashana raynincuna. Raynincuna
    caran: Beorpa wamran Bela. Bela tiyanan siudäga caran Dinaba.'
  bqp-bqp: Sinɑm be bɑ bɑndu di Edɔmuɔ, Isirelibɑ bu sere mɑɑ bɑndu swĩi ben temɔ,
    berɑ Belɑ, Beorin bii. Win wuun yĩsirɑ Dinɑbɑ.
  hat-hat: Men wa ki te gouvènen peyi Edon an, anvan te gen ankenn wa nan peyi Izrayèl
    la. Premye a te Bela, pitit gason Beyò. Lavil kote li moun lan te rele Dinaba.
  eng-BSB: 'These are the kings who reigned in the land of Edom before any king reigned
    over the Israelites: Bela son of Beor. His city was named Dinhabah.'
  eng-WEBPB: 'Now these are the kings who reigned in the land of Edom, before any
    king reigned over the children of Israel: Bela the son of Beor; and the name of
    his city was Dinhabah.'
  kbq-kbq: Hagi Israeli vahe kinima efore'ma huno Israeli vahe'ma kegavama osu'nerera,
    ama'na kini vahe'mo'za Idomu mopafina kinia mani'naze, Beori nemofo Bela'e. Hagi
    rankuma'amofo agi'a Dinhabae.
  nhe-BL: Nica eltoc inintoca nopa tlanahuatiani tlen tlanahuatijque ipan tlali Edom
    quema nopa israelitame aya quipixtoyaj inintlanahuatijca. Nopa achtohui tlanahuatijquetl
    elqui Bela, icone Beor. Yajaya tlanahuati ipan altepetl Dinaba.
  gub-BL: 'Amo awa wiko Enom ywy rehe har wanuwihawete romo a''e, Izaew wanupe tuwihawete
    heta ''ym mehe we a''e. Wyzài tuwihaw imàno re amo wiko tuwihawete romo a''e.
    Na''aw waner xe wà: Mera Meor ta''yr Ninaw tawhu pe har wanuwihaw. Zoaw Zera ta''yr
    Mozira tawhu pe har wanuwihaw. Uzà Temà ywy rehe har wanuwihaw. Anaz Menaz ta''yr
    Awit tawhu pe har wanuwihaw. Anaz weityk Minià izuapyapyr zeàmàtyry''ymawhu pe
    Moaw ywy rehe a''e wà: Xamira Mazrek tawhu pe har wanuwihaw. Xau Heomot Ewparat
    yrykawhu izywyr har wanuwihaw. Maw-Ànà Akimor ta''yr. Anaz Pau tawhu pe har wanuwihaw.
    (Meetamew Materez imemyr Mezaw hemiàriro wiko Anaz hemireko romo a''e.)'
  eng-DRA: 'Now these are the kings that reigned in the land of Edom, before there
    was a king over the children of Israel: Bale the son of Beer: and the name of
    his city was Denaba.'
