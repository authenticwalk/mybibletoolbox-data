verse: 1CH.001.037
translations:
  mal-C: 'രെയൂവേലിന്റെ പുത്രന്മാർ: നഹത്ത്, സേരഹ്, ശമ്മാ, മിസ്സാ.'
  deu-TKW: 'Die Söhne Reguels waren: Nahath, Serah, Samma und Missa.'
  lin-lin: 'Bana mibali ya Reweli : Naati, Zera, Shama mpe Miza.'
  eng-LSV: 'Sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  eng-GNV: The sonnes of Reuel, Nahath, Zerah, Shammah and Mizzah.
  eng-WEBSTER: The sons of Reuel; Nahath, Zerah, Shammah, and Mizzah.
  nhw-BL: 'Huan Reuel quinpixqui iconehua catli inintoca eliyayaj: Nahat, Zera, Sama
    huan Miza.'
  swh-ONEN: 'Wana wa Reueli walikuwa: Nahathi, Zera, Shama na Miza.'
  bba-bba: Be bɑ sɑ̃ɑ Rewɛlin bibu, berɑ Nɑhɑti, kɑ Serɑki, kɑ Sɑmɑ, kɑ sere Misɑ.
  eng-KJVCPB: The sons of Reuel; Nahath, Zerah, Shammah, and Mizzah.
  luo-luo: 'Yawuot Reuel ne gin: Nahath, Zera, Shama kod Miza.'
  meu-meu: 'Reuele natuna: Nahata, Sera, Sama, Misa.'
  npi-ULB: रूएलका छोराहरू नहत, जेरह, शम्‍मा र मिज्‍जा थिए ।
  yor-yor: 'Àwọn ọmọ Reueli: Nahati, Sera, Ṣamma àti Missa.'
  pes-OPCB: 'پسران رعوئیل: نحت، زارح، شمه و مزه.'
  tgl-ULB: Ang mga anak na lalaki ni Reuel ay sina Nahat, Zera, Sammah, at Miza.
  hui-hui: '@see-verse:1CH.001.036'
  mya-mya: ရွေ​လ​သည်​လည်း၊ နာ​ဟတ်၊ ဇေ​ရ၊ ရှမ္မ​နှင့်​မိဇ္ဇ အ​နွယ်​တို့​၏​ဘိုး​ဘေး​ဖြစ်​လာ​၏။
  bod-N: རུའུ་ཨེལ་གྱི་བུ་རྣམས་ནི་ནཱ་ཧད་དང་། ཟེ༌རག ཤམ་མཱ། མེ་སཱ་བཅས་སོ། །
  sna-sna: 'Vanakomana vaReueri vaiva: Nahati, Zera, Shama naMiza.'
  spa-BLM: 'Los hijos de Reuel: Nahat, Zerah, Shammah y Mizzah.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Reuel chi'': Aton vin̈aj Nahat, vin̈aj Zera,
    vin̈aj Sama yed'' vin̈aj Miza.'
  swh-ULB: Wana wa Reueli walikuwa ni Nahathi, Zera, Shama, na Miza.
  bel-bel: 'Сыны Рагуіла: Нахат, Зэрах, Шама і Міза.'
  deu-ELBBK: 'Die Söhne Reghuels: Nachat, Serach, Schamma und Missa.'
  mbb-OT: Is menge anak ni Reuel he menge maama ne iyan ensi Nahat, Zera, Shama, wey
    Miza.
  mal-2015: 'രെയൂവേലിന്റെ പുത്രന്മാർ: നഹത്ത്, സേറഹ്, ശമ്മാ, മിസ്സാ.'
  rmc-rmc: Le Reueloskre čhave sas o Nachat, o Zerach, o Šamah the o Mizah.
  pes-OPV: 'پسران رَعُوئيل: نَحَت و زارَح و شَمَّه و مِزَّه .'
  ron-1924: 'Фиий луй Реуел: Нахат, Зерах, Шама ши Миза.'
  ben-OBCV: 'রূয়েলের ছেলেরা: নহৎ, সেরহ, শম্ম ও মিসা।'
  som-som: Wiilashii Recuu'eelna waxay ahaayeen Nahad, iyo Serax, iyo Shammah, iyo
    Misaah.
  lat-VUC: 'Filii Rahuel: Nahath, Zara, Samma, Meza.'
  eng-ASVBT: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  ita-1885: I figliuoli di Reuel furono Nahat, Zera, Samma, e Mizza.
  eng-LXXUP: And the sons of Reuel, Nahath, Zerah, Shammah, and Mizzah.
  eng-ULB: The sons of Reuel were Nahath, Zerah, Shammah, and Mizzah.
  spa-VBL: 'Los hijos de Reuel: Najat, Zera, Sama y Mizá.'
  fra-_FOB: 'Fils de Réuël: Nahath, Zérach, Shamma et Mizza.'
  mal-mal: 'രെയൂവേലിന്റെ പുത്രന്മാർ: നഹത്ത്, സേരഹ്, ശമ്മാ, മിസ്സാ.'
  urd-GVR: Raūel ke beṭe Nahat, Zārah, Sammā aur Mizzā the.
  suz-BL: रूएल आ तौ नाहाथ, जेराह, शम्‍माह नु मिज्‍जा बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Reuel: Nahath, Zerach, Shammah e Mizza.'
  ckb-ckb: 'کوڕەکانی ڕەعوئێل: نەحەت، زەرەح، شەمما و میزا.'
  eng-BBE: 'The sons of Reuel: Nahath, Zerah, Shammah and Mizzah.'
  kan-OKCV: ರೆಯೂವೇಲನ ಮಕ್ಕಳು ನಹತ್, ಜೆರಹ, ಶಮ್ಮಾ ಮತ್ತು ಮಿಜ್ಜಾ ಎಂಬವರು.
  tam-2017: ரெகுவேலினுடைய மகன்கள் நகாத், செராகு, சம்மா, மீசா என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Rehuel: Nahath, Zera, Samma, y Mizza.'
  ron-BTF: 'Fiii lui Reuel: Nahat, Zerah, Șama și Miza.'
  eng-WEBP: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  eng-FBV: 'The sons of Reuel: Nahath, Zerah, Shammah and Mizzah.'
  nld-1939: 'De zonen van Reoeël waren: Náchat en Zérach, Sjamma en Mizza.'
  nch-BL: 'Huan Reuel quinpixqui iconehua cati inintoca eliyayaj: Nahat, Zera, Sama
    huan Miza.'
  vie-1934: Con trai của Rê-u-ên là Na-hát, Xê-rách, Sam-ma, và Mích-xa.
  hin-CV: 'रियुएल के पुत्र थे: नाहाथ, ज़ेराह, शम्माह और मिज्जाह.'
  spa-BES: 'Los hijos de Reuel: Nahath, Zera, Sama y Miza.'
  tdx-tdx: O ana’ i Reoeleo, i Nakate, i Zerake, i Samà vaho i Mizà.
  tha-KJV: บุ​ตรชายของเรอูเอล ชื่อ นาหาท เศ-ราห์ ชัมมาห์ และมิสซาห์
  por-BR-2018: 'Os filhos de Reuel: Naate, Zerá, Samá, e Mizá.'
  deu-ELO: 'Die Söhne Reghuels: Nachath, Serach, Schamma und Missa.'
  eng-WYC-2018: The sons of Reuel were Nahath, Zerah, Shammah, and Mizzah.
  epo-epo: 'La filoj de Reuel: Naĥat, Zeraĥ, Ŝama, kaj Miza.'
  uig-PIN: Reuǝlning oƣulliri Naⱨat, Zǝraⱨ, Xammaⱨ bilǝn Mizzaⱨ idi.
  beo-beo: Luele egefelali da Na:iha:de, Sela, Sia:ma amola Misa.
  tpi-OTNT: Nem bilong ol pikinini man bilong Ruel i olsem, Nahat na Sera na Sama
    na Misa.
  hau-SA: ’Ya’yan maza Reyuwel su ne, Nahat, Zera, Shamma da Mizza.
  uig-LAT: Réuelning oghulliri Nahat, Zerah, Shammah bilen Mizzah idi.
  nde-nde: 'Amadodana kaRuweli ayeyila: uNahathi, uZera, uShama loMiza.'
  ton-ton: Ko e ngaahi foha ʻo Leueli; ko Nehate, mo Sela, mo Sama, mo Misa.
  ces-1613: 'Synové Rahuelovi: Nahat, Zára, Samma a Méza.'
  eng-WMB: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  tam-TCV: 'ரெகுயேலின் மகன்கள்: நாகாத், செராகு, சம்மா, மீசா.'
  ceb-ULB: Ang mga anak nga lalaki ni Reuel mao sila si Nahat, Zera, Shama, ug si
    Miza.
  pol-UBG: 'Synowie Rehuela: Nachat, Zerach, Szamma i Mizza.'
  urd-GVU: رعوایل کے بیٹے نحت، زارح، سمّہ اور مِزّہ تھے۔
  deu-1912: 'Die Kinder Reguels sind: Nahath, Serah, Samma und Missa.'
  kan-2017: 'ರೆಯೂವೇಲನ ಮಕ್ಕಳು: ನಹತ್, ಜೆರಹ, ಶಮ್ಮ ಮತ್ತು ಮಿಜ್ಜ.'
  yap-yap: Me Reuel e mang chitamngin e pi ganong ko Nahath, Zerah, Shammah, nge Mizzah.
  hlt-MCSB: Reuel koca Nahath, Zerah, Shammah neh Mizzah.
  mdy-ETH: ሬዑዔኤሌያ፦ ናሃቴ፥ ዛራሄ፥ ሻማናንታ ሚዛ ጌይንታ ፃጶኮ ቤርታሳ ማዓሢ ማዔኔ።
  twi-ASANTE: Na Reuel mmammarima yɛ Nahat, Serah, Sama ne Misa.
  eng-WEBU: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  wal-wal: Ra7u7eela attuma naati Nahaata, Zaraaha, SHammanne Miiza.
  spa-PDDPT: 'Hijos de Reuel: Nahat, Zera, Sama y Miza.'
  gun-gun: Reuel ra'y kuery ma Naate, Zerá, Samá ha'e Mizá.
  ilo-ULB: Dagiti putot a lallaki ni Reuel ket da Nahat, Zera, Samma, ken Mizza.
  kpg-kpg: Reuel guu hai tamana madua o nia hagabuulinga adu dangada o Nahath, Zerah,
    Shammah, mo Mizzah.
  uig-ARA: رېئۇئەلنىڭ ئوغۇللىرى ناھات، زەراھ، شامماھ بىلەن مىززاھ ئىدى.
  sus-sus: 'Reyuweli xa die nan ya: Naxati, Sera, Saama, nun Misa.'
  pon-2006: Oh Reuel wiahla pahpa kahlap en kadaudok kan en Nahad, Sera, Samma, oh
    Mihsa.
  ksd-ksd: 'Ma ra umana natu i Reuel go diat: Nakat, Sera, Sama, ma Misa.'
  tur-YTC: 'Reuel''in oğulları: Nahat, Zerah, Şamma ve Mizza.'
  grc-BRENT: Καὶ υἱοὶ Ῥαγουὴλ, Ναχὲς, Ζαρὲ, Σομὲ, καὶ Μοζέ.
  ind-AYT: Anak-anak Rehuel adalah Nahat, Zerah, Syama, dan Miza.
  nya-nya: 'Ana a Reueli anali awa: Nahati, Zera, Sama ndi Miza.'
  hrv-hrv: 'Reuelovi su sinovi bili: Nahat, Zerah, Šama i Miza.'
  mps-mps: Ruelgo ogwa dabe nogi e tiwai, Nahat, me Sera, me Sama, me Misa dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Ruel i olsem, Nahat na Sera na Sama na
    Misa.
  dan-1931: 'Re''uels Sønner: Nahat, Zera, Sjamma og Mizza.'
  vie-OVCB: Con trai của Rê-u-ên là Na-hát, Xê-rách, Sam-ma, và Mích-xa.
  guj-2017: 'રેઉએલના દીકરા: નાહાથ, ઝેરાહ, શામ્મા તથા મિઝઝા.'
  pon-2006A: Oh Reuel wiahla pahpa kahlap en kadaudok kan en Nahad, Sera, Samma, oh
    Mihsa.
  por-BRBSL: 'Os filhos de Reuel: Nahath, Zerah, Shammah, e Mizzah.'
  cth-cth: Reuel casaknaw teh, Nahath, Zerah, Shammah hoi Mizzah.
  twi-twi: Na Reuel mmabarima yɛ Nahat, Serah, Sama ne Misa.
  hlt-hlt: Reuel koca Nahath, Zerah, Shammah neh Mizzah.
  tbz-SIM: Kɛ̀ Deuyɛɛdii pɛitɛ́ Nɑɑti nɛ̀ Sedɑ nɛ̀ Sɑmɑɑ nɛ̀ Misɑɑ.
  msy-2020: 'Ruelɨn otaribar ziabar kara: Nahat, Sera, Sama ko Misa.'
  dop-dop: Lewɛlɩ pǝyɑlɑɑ ntɛ́ Nɑhɑtɩ nɑ Selɑ nɑ Sɑmmɑ nɑ Misɑ.
  azb-azb: 'Reuelin oğulları: Naxat, Zerah, Şamma və Mizza.'
  eng-DBY: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  hin-2017: 'रूएल के पुत्र: नहत, जेरह, शम्मा और मिज्जा।'
  eng-YLT: 'Sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  eng-WYC-2017: The sons of Reuel were Nahath, Zerah, Shammah, and Mizzah.
  eng-WMBB: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  urd-GVH: रऊएल के बेटे नहत, ज़ारह, सम्मा और मिज़्ज़ा थे।
  rug-rug: Koe Reueli vura mae sari butubutu tadi Nahati, Zera, Sama, meke e Miza.
  gaz-gaz: 'Ilmaan Reʼuuʼeel: Nahaati, Zeraa, Shamaa fi Miizaah.'
  fra-LSG: 'Fils de Reuel: Nahath, Zérach, Schamma et Mizza.'
  yal-yal: 'Reyuli a diine xinle ni itoe ra: Naxati nun Sera nun Sama nun Misa.'
  haw-1868: 'Eia na keikikane a Reuela; o Nahata, o Zera, o Sama, a o Miza:'
  arb-NAV: 'وَأَبْنَاءُ رَعُوئِيلَ: نَحَثُ وَزَارَحُ وَشَمَّةُ وَمَزَّةُ.'
  ewe-ewe: 'Reuel ƒe viŋutsuwoe nye: Nahat, Zera, Sama kple Miza.'
  eng-LEE: 'The sons of Re''uel: Nachath, Zerach, Shammah, and Mizzah.'
  asm-FB: ৰূৱেলৰ সন্তান নহৎ, জেৰহ, চম্মা, আৰু মিজ্জা।
  sus-A: رٍيُوٍلِ شَ دِيٍ نَن يَ؛ نَشَتِ، سٍرَ، سَامَ، نُن مِسَ.
  fra-SBL: 'Fils de Réuel : Nahath, Zérah, Shamma et Mizzah.'
  hbo-hbo: בְּנֵ֖י רְעוּאֵ֑ל נַ֥חַת זֶ֖רַח שַׁמָּ֥ה וּמִזָּֽה׃ ס
  kik-kik: 'Ariũ a Reueli maarĩ: Nahathu, na Zera, na Shama, na Miza.'
  fra-NCL: 'Fils de Rahuel : Nahath, Zara, Samma et Méza.'
  cek-AK: Reul ih caanawk loe Nahath, Zerah, Shammah hoi Mizzah cae hae ni.
  cuk-cuk: 'Reuel-e-masmaladi, wemarmogad: Nahat, Zera, Sama, degi, Miza.'
  uig-CYR: Реуәлниң оғуллири Наһат, Зәраһ, Шаммаһ билән Миззаһ еди.
  tel-2017: రెయూవేలు కొడుకులు నహతు, జెరహు, షమ్మా, మిజ్జా.
  hat-BSA: 'Fis a Reuel yo: Nahath, Zérach, Schamma avèk Mizza.'
  kos-kos: 'Reuel pa papa tumun sruf inge: Nahath, Zerah, Shammah, ac Mizzah.'
  hbo-WLC: בְּנֵ֖י רְעוּאֵ֑ל נַ֥חַת זֶ֖רַח שַׁמָּ֥ה וּמִזָּֽה׃ ס
  ibo-ibo: 'Ụmụ ndị ikom Reuel bụ: Nahat, Zera, Shama, na Miza.'
  ory-ory: ରୁୟେଲର ସନ୍ତାନ ନହତ୍‍, ସେରହ, ଶମ୍ମ ଓ ମିସା।
  chk-chk: 'Iwe, nöün Reuel kewe mwän: Nahat, Sera, Samma me Missa.'
  rop-rop: En Ruwel bin jidan dedi blanga Neihath, Sera, Shama en Misa.
  ukr-1871: 'Сини Рагуїлові: Нахат, Зерах, Шамма та Миза.'
  deu-1951: 'Die Söhne Reguels: Nachat, Serach, Schamma und Missa.'
  eng-JPS: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  srp-1865: 'Sinovi Raguilovi: Nahat, Zara i Soma i Moza.'
  lug-lug: Batabani ba Leweri baali Nakasi, ne Zeera, ne Samma ne Mizza.
  heb-heb: בני רעואל נחת זרח שמה ומזה׃
  ben-IRV: রূয়েলের ছেলেরা হল নহৎ, সেরহ, শম্ম ও মিসা।
  pan-pan: 'ਰਊਏਲ ਦੇ ਪੁੱਤਰ: ਨਹਥ, ਜ਼ਰਹ, ਸ਼ੰਮਾਹ, ਅਤੇ ਮਿੱਜ਼ਾਹ।'
  mya-JVB: ရွေလ သား ကား နာဟတ်၊ ဇေရ ၊ ရှမ္မ ၊ မိဇ္ဇ တည်း။
  hmo-hmo: Reuele ena natuna tau be Nahata, Sera, Sama, bona Misa. Elipasa bona Reuele
    edia natudia ta ta ese edia ladana ta ta hegeregerena besedia idia haginia, bona
    edia tamadia idia lao.
  urd-urd: 'बनी र''ऊएल: नहत, ज़ारह, सम्मा और मिज़्ज़ा हैं।'
  rus-SYN: 'Сыновья Рагуила: Нахаф, Зерах, Шамма и Миза.'
  bqc-SIM: 'Leuɛli nɛgↄ̃ɛↄ tↄ́n kɛ: Naata, Zela, Sãma ń Mizao.'
  tcz-CHONGTHU: Reuel son achilhaho chu Nahath, Zerah, Shammah, chule Mizzah ahiuvin
