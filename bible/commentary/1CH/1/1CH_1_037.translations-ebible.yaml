  mar-mar: नहाथ, जेरह, शम्मा, मिज्जा हे रगुवेलाचे पुत्र होत.
  qub-qub: 'Reuelpa wamrancuna caran: Nahat, Zera, Sama, Miza.'
  bqp-bqp: Be bɑ sɑ̃ɑ Rewɛlin bibu, berɑ Nɑhɑti, kɑ Serɑki, kɑ Sɑmɑ, kɑ sere Misɑ.
  hat-hat: 'Reouyèl te zansèt branch fanmi sa yo: Naat, Zera, Chanma ak Miza.'
  eng-BSB: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  eng-WEBPB: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah.'
  kbq-kbq: Hagi Reueli ne' mofavreramimofo zamagi'a ama'ne, Nahati'ma, Zera'ma, Sama'ma,
    Misa'e.
  nhe-BL: 'Huan Reuel quinpixqui iconehua tlen inintoca eliyayaj: Nahat, Zera, Sama
    huan Miza.'
  gub-BL: 'Heta 4 teko Hewew pe izuapyapyr romo wà: Naat, Zera, Xama, Miza.'
  eng-DRA: 'The sons of Rahuel: Nahath, Zara, Samma, Meza.'
