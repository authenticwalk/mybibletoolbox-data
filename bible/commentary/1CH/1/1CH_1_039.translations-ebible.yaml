verse: 1CH.001.039
translations:
  mal-C: 'ലോതാന്റെ പുത്രന്മാർ: ഹോരി, ഹോമാം. തിമ്നാ ലോതാന്റെ സഹോദരി ആയിരുന്നു.'
  deu-TKW: 'Und die Söhne Lotans: Hori und Homam; und die Schwester Lotans war Thimna.'
  lin-lin: 'Bana mibali ya Lotani : Ori mpe Omani. Timina azalaki ndeko mwasi ya Lotani.'
  eng-LSV: 'And sons of Lotan: Hori and Homam, and sister of Lotan [is] Timna.'
  eng-GNV: And the sonnes of Lotan, Hori, and Homam, and Timna Lotans sister.
  eng-WEBSTER: 'And the sons of Lotan; Hori, and Homam: and Timna was Lotan''s sister.'
  nhw-BL: 'Huan Lotán icone Esaú quinpixqui iconehua: Hori huan Homan. Huan Lotán
    quipixqui isihua icni catli itoca Timna.'
  swh-ONEN: 'Wana wa Lotani walikuwa wawili: Hori na Homamu. Lotani alikuwa na dada
    yake aliyeitwa Timna.'
  bba-bba: Be bɑ sɑ̃ɑ Lotɑnin bibu, berɑ Hori, kɑ Homɑmu. Lotɑnin sesuwɑ Tinnɑ.
  eng-KJVCPB: 'And the sons of Lotan; Hori, and Homam: and Timna was Lotan’s sister.'
  luo-luo: Lotan nonywolo Hori kod Homam. Timna ne en nyamin Lotan.
  meu-meu: 'Lotan natuna: Hori bona Homam. Lotan taihuna na Timna.'
  npi-ULB: लोतानका छोराहरू होरी र हेमाम थिए, अनि लोतानकी बहिनीको नाम तीम्‍न थियो ।
  yor-yor: 'Àwọn ọmọ Lotani: Hori àti Homamu: Timna sì ni arábìnrin Lotani.'
  pes-OPCB: '@see-verse:1CH.001.038'
  tgl-ULB: Ang mga anak na lalaki ni Lotan ay sina Hori at Homam, at si Timna ay kapatid
    na babae ni Lotan.
  hui-hui: Lodana ibu igini Hori Homamala hene. Lodana mbalini mbira mini Timina berene.
  mya-mya: '@see-verse:1CH.001.038'
  bod-N: ལོད་ཐན་གྱི་བུ་ནི་ཧོ་རི་དང་ཧོ་མམ་ཞེས་པ་གཉིས་ཡིན་ཞིང་། ལོད་ཐན་གྱི་སྲིང་མོ་ནི་ཐིམ་ནཱ་བྱ་བའོ།
    །
  sna-sna: 'Vanakomana vaRotani vaiva: Hori naHomami, Timina aiva hanzvadzi yaRotani.'
  spa-BLM: 'Los hijos de Lotán: Hori y Homam; y Timna era hermana de Lotán.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Lotán chi'': Aton vin̈aj Hori yed'' vin̈aj
    Homam. A vin̈aj Lotán chi'' ay yanab'' ix Timna.'
  swh-ULB: Wana wa Lotani walikuwa ni Hori na Hemamu, na Timna alikuwa dada yake Lotani.
  bel-bel: 'Сыны Латана: Хоры і Гемам; а сястра ў Латана: Тымна.'
  deu-ELBBK: 'Und die Söhne Lotans: Hori und Homam; und die Schwester Lotans: Timna.'
  mbb-OT: Is menge anak ni Lotan iyan si Hori, wey si Homam. Telesuled si Lotan wey
    si Timna he sevaha zuen te menge asawa ni Elifaz.
  mal-2015: 'ലോതാന്റെ പുത്രന്മാർ: ഹോരി, ഹോമാം; തിമ്നാ ലോതാന്റെ സഹോദരി ആയിരുന്നു.'
  rmc-rmc: Le Lotanoskre čhave sas o Chori the o Homam a leskri pheň sas e Timna.
  pes-OPV: 'و پسران لُوطان: حوري و هُومام و خواهر لُوطان تِمناع.'
  ron-1924: 'Фиий луй Лотан: Хори ши Хомам. Сора луй Лотан: Тимна.'
  ben-OBCV: 'লোটনের ছেলেরা: হোরি ও হোমম। তিম্না ছিলেন লোটনের বোন।'
  som-som: Wiilashii Lootaanna waxay ahaayeen Xori iyo Hoomaam, oo Timnacna waxay
    ahayd Lootaan walaashiis.
  lat-VUC: 'Filii Lotan: Hori, Homam. Soror autem Lotan fuit Thamna.'
  eng-ASVBT: 'And the sons of Lotan: Hori, and Homam; and Timna was Lotan’s sister.'
  ita-1885: Ed i figliuoli di Lotan furono Hori, ed Homam; e la sorella di Lotan fu
    Timna.
  eng-LXXUP: And the sons of Lotan, Hori, and Hemam; and the sister of Lotan was Timna.
  eng-ULB: The sons of Lotan were Hori and Homam, and Timna was Lotan's sister.
  spa-VBL: 'Los hijos de Lotán: Horí y Homán. La hermana de Lotán era Timná.'
  fra-_FOB: 'Fils de Lothan: Hori et Homam. Sœur de Lothan: Thimna.'
  mal-mal: 'ലോതാന്റെ പുത്രന്മാർ: ഹോരി, ഹോമാം; തിമ്നാ ലോതാന്റെ സഹോദരി ആയിരുന്നു.'
  urd-GVR: Lotān ke do beṭe Horī aur Homām the. (Timnā Lotān kī bahan thī.)
  suz-BL: लोतान होरी नु होमाम आ किकी पिपी बाक्‍माक्‍त। मिनु लोतान आ समी तिम्‍ना बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Lotan: Hori e Homam; e la sorella di Lotan fu Timna.'
  ckb-ckb: 'کوڕەکانی لۆتان: حۆری و هۆمام. تیمنەعیش خوشکی لوتان بوو.'
  eng-BBE: 'And the sons of Lotan: Hori and Homam; and Timna was Lotan''s sister.'
  kan-OKCV: 'ಲೋಟಾನನ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಹೋರಿ ಮತ್ತು ಹೋಮಾಮ್. ಲೋಟಾನನಿಗೆ ತಿಮ್ನಾ ಎಂಬ ಸಹೋದರಿ
    ಇದ್ದಳು.'
  tam-2017: லோத்தான் மகன்கள் ஓரி, ஓமாம் என்பவர்கள்; லோத்தானின் சகோதரி திம்னாள் என்பவள்.
  spa-RV-1909: 'Los hijos de Lotán: Hori, y Homam: y Timna fué hermana de Lotán.'
  ron-BTF: 'Și fiii lui Lotan: Hori și Homam; și Timna era sora lui Lotan.'
  eng-WEBP: 'The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister.'
  eng-FBV: 'The sons of Lotan: Hori and Homam. Lotan''s sister was Timna.'
  nld-1939: De zonen van Lotan waren Chori en Homam; de zuster van Lotan was Timna.
  nch-BL: 'Huan Lotán icone Esaú quinpixqui iconehua: Hori huan Homan. Huan Lotán
    quipixqui isihua icni cati itoca Timna.'
  vie-1934: Con trai của Lô-than là Hô-ri và Hô-man; còn Thim-na là em gái Lô-than.
  hin-CV: 'लोतन के पुत्र: होरी और होमाम. लोतन की बहन का नाम तिम्ना था.'
  spa-BES: 'Y los hijos de Lotán: Hori, Homam; Timna era la hermana de Lotan.'
  tdx-tdx: 'O ana’ i Lotaneo: i Korý naho i Homame; le rahavave’ i Lotane t’i Timnà.'
  tha-KJV: บุ​ตรชายของโลทาน ชื่อ โฮรี และโฮมาม และน้องสาวของโลทานชื่อทิมนา
  por-BR-2018: 'Os filhos de Lotã: Hori, e Homã: e Timna foi irmã de Lotã.'
  deu-ELO: 'Und die Söhne Lotans: Hori und Homam; und die Schwester Lotans: Timna.'
  eng-WYC-2018: The sons of Lotan were Hori, and Homam; soothly the sister of Lotan
    was Timna.
  epo-epo: 'La filoj de Lotan: Ĥori kaj Homam; la fratino de Lotan estis Timna.'
  uig-PIN: Ⱨori bilǝn Ⱨomam Lotanning oƣulliri idi (Timna Lotanning singlisi idi).
  beo-beo: Louda:ne egefelali da Houlai amola Houma:ne. Dimina da Louda:ne ea dalusi
    esalu.
  tpi-OTNT: Nem bilong ol pikinini man bilong Lotan i olsem, Hori na Homam. Susa bilong
    Lotan em Timna.
  hau-SA: ’Ya’yan Lotan maza su ne, Hori da Homam. Timna ita ce ’yar’uwar Lotan.
  uig-LAT: Hori bilen Homam Lotanning oghulliri idi (Timna Lotanning singlisi idi).
  nde-nde: 'Amadodana kaLothani ayeyila: uHori loHomami. UThimina wayengudadewabo
    kaLothani.'
  ton-ton: Pea ko e ngaahi foha ʻo Lotani ko Holi, mo Homani, pea ko Timina ko e tuofefine
    ia ʻo Lotani.
  ces-1613: 'Synové pak Lotanovi: Hori a Homam. Sestra pak Lotanova: Tamna.'
  eng-WMB: 'The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister.'
  tam-TCV: 'லோத்தானின் மகன்கள்: ஓரி, ஓமாம் என்பவர்கள். திம்னாள் லோத்தானின் சகோதரி.'
  ceb-ULB: Ang mga anak nga lalaki ni Lotan mao si Hori ug si Homam, ug si Timna nga
    igsoong babaye ni Lotan.
  pol-UBG: 'A synowie Lotana: Chori, Homam; a siostrą Lotana była Timna.'
  urd-GVU: لوطان کے دو بیٹے حوری اور ہومام تھے۔ (تِمنع لوطان کی بہن تھی۔)
  deu-1912: 'Die Kinder Lotans sind: Hori, Homam; und Thimna war eine Schwester Lotans.'
  kan-2017: ಲೋಟಾನನ ಮಕ್ಕಳು ಹೋರೀ ಮತ್ತು ಹೋಮಾಮ್. ಲೋಟಾನನ ತಂಗಿ ತಿಮ್ನ.
  yap-yap: '@see-verse:1CH.001.038'
  hlt-MCSB: Lotan koca ah Khori, Homam neh Lotan ngannu Timna.
  mdy-ETH: '@see-verse:1CH.001.038'
  twi-ASANTE: Na Lotan mmammarima yɛ Hori ne Homam. Na Lotan nuabaa din de Timna.
  eng-WEBU: 'The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister.'
  wal-wal: Loxaana attuma naati Hooranne Homaama. Loxaana michchiyaa Timinaa7o.
  spa-PDDPT: 'Hijos de Lotán: Hori y Homam. Timna fue hermana de Lotán.'
  gun-gun: Lotã ra'y kuery ma Hori ha'e Homã. Ha'e gui Lotã reindy ma Timna.
  ilo-ULB: Dagiti putot a lallaki ni Lotan ket da Hori ken Homam, ken ni Timna ket
    kabsat a babai ni Lotan.
  kpg-kpg: '@see-verse:1CH.001.038'
  uig-ARA: ھورى بىلەن ھومام لوتاننىڭ ئوغۇللىرى ئىدى (تىمنا لوتاننىڭ سىڭلىسى ئىدى).
  sus-sus: 'Lotan xa die nan ya: Xori nun Homami. Lotan maaginɛ xili Timina.'
  pon-2006: '@see-verse:1CH.001.038'
  ksd-ksd: 'Ma ra ura natu i Lotan, a ura tutana: Kori ma Komam; ma Timna dir taina
    ma Lotan.'
  tur-YTC: 'Lotan''ın oğulları: Hori ve Homam; Timna Lotan''ın kızkardeşiydi.'
  grc-BRENT: Καὶ υἱοὶ Λωτὰν, Χοῤῥὶ, καὶ Αἰμὰν· ἀδελφὴ δὲ Λωτὰν Θαμνά. Υἱοὶ Σωβὰλ,
    Ἀλὼν, Μαχανὰθ, Ταιβὴλ, Σωφὶ, καὶ Ὠνὰν·
  ind-AYT: Anak-anak Lotan adalah Hori dan Homam. Saudara perempuan Lotan adalah Timna.
  nya-nya: 'Ana aamuna a Lotani anali awa: Hori ndi Homamu. Timna anali mlongo wake
    wa Lotani.'
  hrv-hrv: 'Lotanovi su sinovi bili: Hori i Homam; Lotanova je sestra bila Timna.'
  mps-mps: Lotango ogwa dabe nogi e tiwai dao, Hori me Homam. Lotango abe Timna dao
  tpi-tpi: Nem bilong ol pikinini man bilong Lotan i olsem, Hori na Homam. Susa bilong
    Lotan em Timna.
  dan-1931: 'Lotans Sønner: Hori og Hemam; og Lotans Søster var Timna.'
  vie-OVCB: Con trai của Lô-than là Hô-ri và Hê-man. Em gái của Lô-than là Thim-na.
  guj-2017: 'લોટાનના દીકરા: હોરી તથા હોમામ. લોટાનની બહેન તિમ્ના.'
  pon-2006A: '@see-verse:1CH.001.038'
  por-BRBSL: 'Os filhos de Lotan: Hori e Homam; e Timna era irmã de Lotan.'
  cth-cth: 'Lotan casak naw teh: Khori, Homam hoi Lotan tawncanu Timna.'
  twi-twi: Na Lotan mmabarima yɛ Hori ne Homam. Na Lotan nuabea din de Timna.
  hlt-hlt: Lotan koca ah Khori, Homam neh Lotan ngannu Timna.
  tbz-SIM: Kɛ̀ Dotɑ̃ɑ̃ pɛitɛ́ Ɔdi nɛ̀ Omɑmmu. Kɛ̀ Dotɑ̃ɑ̃ tɑ̃ũ̀ yètìrì ntú Timunɑ,
  msy-2020: Ezɨ Lotanɨn otarimning, Hori ko Homam. Lotan buaramizim Timna.
  dop-dop: Lotɑŋ pǝyɑlɑɑ ntɛ́ Holi nɑ Homɑm nɑ ɩ neu ɑlʋnyǝŋ ntɛ́ Timnɑ.
  azb-azb: 'Lotanın oğulları: Xori və Homam, Lotanın bacısı Timna.'
  eng-DBY: '— And the sons of Lotan: Hori and Homam. And Lotan''s sister, Timna.'
  hin-2017: 'और लोतान के पुत्र: होरी और होमाम, और लोतान की बहन तिम्ना थीं।'
  eng-YLT: 'And sons of Lotan: Hori and Homam, and sister of Lotan [is] Timna.'
  eng-WYC-2017: The sons of Lotan were Hori, and Homam; soothly the sister of Lotan
    was Timna.
  eng-WMBB: 'The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister.'
  urd-GVH: लोतान के दो बेटे होरी और होमाम थे। (तिमना लोतान की बहन थी।)
  rug-rug: '@see-verse:1CH.001.038'
  gaz-gaz: 'Ilmaan Looxaan: Hoorii fi Hoomaam, Tiimnaa obboleettii Looxaan.'
  fra-LSG: 'Fils de Lothan: Hori et Homam. Sœur de Lothan: Thimna.'
  yal-yal: Lotan yi Xori nun Homami sɔtɔ. Lotan magilɛn yi xili nɛn Timina.
  haw-1868: 'Eia na keikikane a Lotana; o Hori, a o Homama: a o Timena ke kaikuwahine
    o Lotana.'
  arb-NAV: 'وَابْنَا لُوطَانَ: حُورِي وَهُومَامُ. وَكَانَتْ لِلُوطَانَ أُخْتٌ تُدْعَى
    تِمْنَاعَ.'
  ewe-ewe: Lotan ƒe viwoe nye Hori kple Homam. Timna nye Lotan nɔvinyɔnu.
  eng-LEE: 'And the sons of Lotan: Chori, and Homam: and the sister of Lotan: Thimna''.'
  asm-FB: লোটনৰ সন্তান হোৰী হোমম; আৰু লোটনৰ ভনীয়েক আছিল তিম্না।
  sus-A: لٌتَن شَ دِيٍ نَن يَ؛ شٌرِ نُن هٌمَمِ. لٌتَن مَافِنّ شِلِ تِمِنَ.
  fra-SBL: 'Fils de Lotan : Hori et Homam ; et Timna était la sœur de Lotan.'
  hbo-hbo: וּבְנֵ֥י לֹוטָ֖ן חֹרִ֣י וְהֹומָ֑ם וַאֲחֹ֥ות לֹוטָ֖ן תִּמְנָֽע׃ ס
  kik-kik: 'Ariũ a Lotani maarĩ: Hori na Homamu. Nake Timina aarĩ mwarĩ wa nyina na
    Lotani.'
  fra-NCL: 'Fils de Lotan : Hori et Homam. Sœur de Lotan : Thamna. —'
  cek-AK: Lotan ih caa hnik loe, Hori hoi Homam; Timna loe Lotan ih tanuh ah oh.
  cuk-cuk: 'Lotán-e-masmaladi, wemarmogad: Hori, Homam. Lotán-e-bundi Timnaʼye nugad.'
  uig-CYR: Һори билән Һомам Лотанниң оғуллири еди (Тимна Лотанниң сиңлиси еди).
  tel-2017: లోతాను కొడుకులు, హోరీ, హోమాములు. లోతాను సోదరి పేరు తిమ్నా.
  hat-BSA: 'Fis a Lothan yo: Hori avèk Homam. Epi sè Lothan an te Thimna.'
  kos-kos: Wen natul Lotan pa Hori ac Homam. Tamtael lal Lotan pa Timna.
  hbo-WLC: וּבְנֵ֥י לוֹטָ֖ן חֹרִ֣י וְהוֹמָ֑ם וַאֲח֥וֹת לוֹטָ֖ן תִּמְנָֽע׃ ס
  ibo-ibo: Ụmụ ndị ikom Lotan bụ Hori na Homam. Timna bụkwa nwanne nwanyị Lotan.
  ory-ory: ଲୋଟନ୍‍ର ସନ୍ତାନ ହୋରି, ହୋମମ୍‍ ଓ ତିମ୍ନା ଲୋଟନ୍‍ର ଭଗିନୀ ଥିଲା।
  chk-chk: 'Nöün Lotan kewe mwän: Hori me Homan, nge Timna fefinen Lotan.'
  rop-rop: '@see-verse:1CH.001.038'
  ukr-1871: 'Сини Лотанові: Горій та Гемам; а сестра в Лотана: Тимна.'
  deu-1951: 'Und die Söhne Lotans: Chori und Homam und die Schwester Lotans, Timna.'
  eng-JPS: 'And the sons of Lotan: Hori, and Homam; and Timna was Lotan''s sister.'
  srp-1865: 'A sinovi Lotanovi: Horije i Emam; a sestra Lotanova Tamna.'
  lug-lug: Batabani ba Lotani baali Kooli, ne Komamu; Timuna yali mwannyina Lotani.
  heb-heb: ובני לוטן חרי והומם ואחות לוטן תמנע׃
  ben-IRV: লোটনের ছেলেরা হল হোরি ও হোমম। তিম্না ছিল লোটনের বোন।
  pan-pan: 'ਲੋਤਾਨ ਦੇ ਪੁੱਤਰ: ਹੋਰੀ, ਹੋਮਾਮ ਅਤੇ ਲੋਤਾਨ ਦੀ ਭੈਣ ਤਿਮਨਾ ਸੀ।'
  mya-JVB: လောတန် သား ကား ဟောရိ နှင့် ဟေမံ တည်း။ လောတန် နှမ ကား တိမန တည်း။
  hmo-hmo: 'Lotana ena natuna tau be inai: Hori bona Homama. Lotana ena taihuna be
    Timuna.'
  urd-urd: और हूरी और होमाम लूतान के बेटे थे, और तिम्ना' लोतान की बहन थी।
  rus-SYN: 'Сыновья Лотана: Хори и Гемам; а сестра у Лотана: Фимна.'
  bqc-SIM: Lotani nɛgↄ̃ɛↄn Oli ń Omaũo ũ. Lotani dãen Timina ũ.
  tcz-CHONGTHU: Lotan chapate ni chu Hori le Heman ahilhonin, chule Lotan sopinu min
    chu Timna akiti.
  mar-mar: होरी आणि होमाम हे लोटानाचे पुत्र. लोटानाला तिम्ना नावाची बहीणही होती.
  qub-qub: 'Lotanpa wamrancuna caran: Horiwan Hemam. Timna caran Lotanpa pañin.'
  bqp-bqp: Be bɑ sɑ̃ɑ Lotɑnin bibu, berɑ Hori, kɑ Homɑmu. Lotɑnin sesuwɑ Tinnɑ.
  hat-hat: 'Men non pitit Lotan yo: Ori ak Oman. Lotan te gen yon sè ki te rele Timna.'
  eng-BSB: 'The sons of Lotan: Hori and Homam. Timna was Lotan’s sister.'
  eng-WEBPB: 'The sons of Lotan: Hori and Homam; and Timna was Lotan’s sister.'
  kbq-kbq: Hagi Lotani nemofokea Horike, Homamike. Hagi Lotani nesaro agi'a Timna'e.
  nhe-BL: 'Huan Lotán icone Esaú quinpixqui iconehua: Hori huan Homan. Huan Lotán
