verse: 1CH.001.050
translations:
  mal-C: ബാൽ-ഹാനാൻ മരിച്ചശേഷം ഹദദ് രാജാവായി. അദ്ദേഹത്തിന്റെ നഗരത്തിനു പാവൂ എന്നായിരുന്നു
    പേര്. അദ്ദേഹത്തിന്റെ ഭാര്യയുടെ പേര് മെഹേതബേൽ എന്നായിരുന്നു. അവൾ മേ-സാഹാബിന്റെ
    മകളായ മത്രേദിന്റെ മകൾ ആയിരുന്നു.
  deu-TKW: Als Baal-hanan gestorben war, wurde Hadad König an seiner Statt; seine
    Residenz aber hieß Pagi und sein Weib Mehetabeel, die Tochter Matreds, der Tochter
    Mesahabs.
  lin-lin: Tango Bala-Anani akufaki, Adadi akitanaki na ye na bokonzi. Engumba na
    ye ezalaki « Pawu, » mpe kombo ya mwasi na ye ezalaki « Meetabeli. » Meetabeli
    azalaki mwana mwasi ya Matiredi mpe koko ya Mezaabi.
  eng-LSV: and Ba‘al-Hanan dies, and Hadad reigns in his stead, and the name of his
    city [is] Pai, and the name of his wife [is] Mehetabel daughter of Matred, daughter
    of Me-Zahab; Hadad also dies.
  eng-GNV: And Baal-hanan dyed, and Hadad reigned in his stead, and the name of his
    citie was Pai, and his wiues name Mehetabel the daughter of Matred the daughter
    of Mezahab.
  eng-WEBSTER: 'And when Baal-hanan was dead, Hadad reigned in his stead: and the
    name of his city was Pai; and his wife''s name was Mehetabel, the daughter of
    Matred, the daughter of Mezahab.'
  nhw-BL: Huan quema mijqui Baal Hanán, pejqui tlanahuatía Hadad [1:50 Hadad II.].
    Hadad mosehui para tlanahuatis ipan altepetl Pai huan quipixqui isihua catli itoca
    Mehetabel catli elqui iichpoca Matred huan iixhui Mazaab.
  swh-ONEN: Baal-Hanani alipofariki, Hadadi akawa mfalme baada yake. Mji wake uliitwa
    Pau, na mkewe aliitwa Mehetabeli binti Matredi, binti Me-Zahabu.
  bba-bba: Ye Bɑɑli Hɑnɑni u ɡu, mɑ Hɑdɑri, Pɑiɡii, u ɡɔnɑ kɔsire kuɑ. Win kurɔn yĩsirɑ
    Mɛhetɑbɛli, Mɑtiredin bii, Mɛsɑɑbun debubu.
  eng-KJVCPB: 'And when Baal-hanan was dead, Hadad reigned in his stead: and the name
    of his city was Pai; and his wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.'
  luo-luo: Kane Baal-Hanan otho, Hadad nobedo ruoth kare. Dalane maduongʼ niluongo
    ni Pau, kendo chiege niluongo ni Mehetabel nyar Matred ma nyar Me-Zahab.
  meu-meu: Baal-hanana e mase, bena Hadad na e lohia, ia gabuna ai; ena hanua badana
    ladana na Pai. Adavana ladana na Mehetabel; ia na Matared natuna, tubuna na Mesahab.
  npi-ULB: अक्‍बोरका छोरा बाल-हानान मरेपछि तिनको ठाउँमा हददले राज्य गरे । तिनको सहरको
    नाउँ पाऊ थियो । तिनकी पत्‍नीको नाउँ मत्रेदकी छोरी महेतबेल थियो, जो मे-जाहाबकी
    नातिनी थिइन्‌ ।
  yor-yor: Nígbà tí Baali-Hanani kú, Hadadi ni ó jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀
    ni Pau; orúkọ ìyàwó sì ni Mehetabeeli ọmọbìnrin Matiredi, ọmọbìnrin Mesahabu.
  pes-OPCB: پس از بعل حانان، حداد از شهر فاعی پادشاه شد. (زن او مهیطب‌ئیل نام داشت
    و دختر مطرد و نوهٔ میذهب بود.)
  tgl-ULB: Nang mamatay si Baal-Hanan na anak na lalaki ni Acbor, si Hadad ang pumalit
    sa kaniya bilang hari. Pai ang pangalan ng kaniyang lungsod. Mehetabel ang pangalan
    ng kaniyang asawa, na anak ni Matred at babaeng apo ni Mezahab.
  hui-hui: Ani halu Balahanana homayagola Hadada mbira henego ibu kini ha aribia howa
    Pau tano wiagoria hene. Hadada one mini Mehedebale ibu Maderede wane Mesehaba
    aguane berene.
  mya-mya: '@see-verse:1CH.001.049'
  bod-N: པཱ་ཨལ་ཧ་ནན་ཚེ་ལས་འདས་པ་དང་། ཧ་དཱད་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །ཁོའི་རྒྱལ་སའི་མིང་ལ་ཕཱ་ཨི་ཞེས་བྱའོ། །ཁོའི་ཆུང་མའི་མིང་ལ་མཱ་ཧེ་ཐབ་ཨེལ་ཞེས་བྱ་ཞིང་ཁོ་མོ་ནི་མེ་སཱ་ཧབ་ཀྱི་ཚ་མོ་དང་།
    མཱད་རཱད་ཀྱི་བུ་མོ་ཡིན་ནོ། །
  sna-sna: Bhaari Hanani paakafa, Hadhadhi akamutevera paumambo. Guta rake rainzi
    Pau uye mudzimai wake ainzi Mehetabheri, mwanasikana waMatiredhi, mwanasikana
    waMe-Zahabhi.
  spa-BLM: Murió Baal Hanán, y en su lugar reinó Hadad; el nombre de su ciudad fue
    Pai. Su esposa se llamaba Mehetabel, hija de Matred, hija de Mezahab.
  cac-cac: Ayic ix cham vin̈aj Baal-hanán chi', axo vin̈aj Hadad aj chon̈ab' Pai ix
    ochcan reyal sq'uexuloc vin̈. Mehetabel sb'i ix yetb'eyum vin̈, a vin̈aj Matred
    ay yisil ix, yixchiquin ix vin̈aj Mezaab.
  swh-ULB: Baal-Hanani mwana wa Akbori alipo kufa, Hadari akatawala badala yake. Jina
    la mji wake ni Pau. Jina la mke wake lilikuwa ni Mehetabeli binti wa Matredi binti
    wa Mezahabu.
  bel-bel: І памёр Баал-Ханан, і зацараваў пасьля яго Гадар; імя горада ягонага Паў;
    імя жонкі ягонай Мэгэтавэель, дачка Матрэда, дачка Мэзагава.
  deu-ELBBK: Und Baal-Hanan starb; und es wurde König an seiner statt Hadad; und der
    Name seiner Stadt war Paghi und der Name seiner Frau Mehetabeel, die Tochter Matreds,
    der Tochter Mesahabs.
  mbb-OT: Hein minatey si Baal Hanan, iyan mid-ilis kandin si Hadad he tig-Pai. Iyan
    esawa zin si Mehetabel he anak ni Matred wey apù ni Mezahab.
  mal-2015: ബാൽഹാനാൻ മരിച്ചശേഷം ഹദദ് അവന്നു പകരം രാജാവായി. അവന്റെ പട്ടണത്തിന്നു പായീ
    എന്നും ഭാര്യക്കു മെഹേതബേൽ എന്നും പേർ. അവൾ മേസാഹാബിന്റെ മകളായ മത്രേദിന്റെ മകളായിരുന്നു.
  rmc-rmc: Sar muľa o Baal-Chanan, kraľinelas o Hadad andral o foros Pau, leskri romňi
    sas e Mehetabel, e čhaj la Matredakri, e čhaj la Me-Zahabakri.
  pes-OPV: و بَعل حانان مُرد وهَدَد به جايش پادشاه شد؛ و اسم شهرش فاعي و اسم زنش مَهِيطَبئيل
    دختر مَطرِد دختر مَي ذَهَب بود.
  ron-1924: Баал-Ханан а мурит, ши ын локул луй а домнит Хадад. Нумеле четэций луй
    ера Пахи ши нумеле невестей луй ера Мехетабеел, фата луй Матред, фата луй Мезахаб.
  ben-OBCV: বায়াল-হানন যখন মারা যান, হদদ রাজারূপে তাঁর স্থলাভিষিক্ত হলেন। তাঁর নগরের
    নাম দেওয়া হল পায়ূ, এবং তাঁর স্ত্রীর নাম মহেটবেল, যিনি মট্রেদের মেয়ে, ও মেষাহবের
    নাতনি ছিলেন।
  som-som: Markaasaa Bacal Xaanaan dhintay, oo waxaa meeshiisii boqor ka noqday Hadad,
    oo isna magaaladiisu waxay ahayd Faacuu, oo naagtiisa magaceedana waxaa la odhan
    jiray Meheetabeel oo ay dhashay Matreed, iyana waxay ahayd ina Meesaahaab.
  lat-VUC: 'Sed et hic mortuus est, et regnavit pro eo Adad: cujus urbis nomen fuit
    Phau, et appellata est uxor ejus Meetabel filia Matred filiæ Mezaab.'
  eng-ASVBT: 'And Baal-hanan died, and Hadad reigned in his stead; and the name of
    his city was Pai: and his wife’s name was Mehetabel, the daughter of Matred, the
    daughter of Me-zahab.'
  ita-1885: E, morto Baal-hanan, Hadad regnò in luogo suo; e il nome della sua città
    era Pai; e il nome della sua moglie era Mehetabeel, figliuola di Matred, figliuola
    di Mezahab.
  eng-LXXUP: And Baal-hanan died, and Hadad son of Barad reigned in his stead; and
    the name of his city was Pai.
  eng-ULB: When Baal-Hanan son of Akbor died, Hadad reigned in his place. The name
    of his city was Pau. His wife's name was Mehetabel daughter of Matred daughter
    of Me-Zahab.
  spa-VBL: Cuando Baal-Hanán murió, Hadad reinó en su lugar. El nombre de su ciudad
    era Pau. El nombre de su esposa era Mehetabel, hija de Matred, nieta de Me-Zahab.
  fra-_FOB: Baal-Hanan mourut, et Hadad régna à sa place. Le nom de sa ville était
    Paï, et le nom de sa femme Méhétabéel, fille de Matred, fille de Mézahab.
  mal-mal: ബാൽഹാനാൻ മരിച്ചശേഷം ഹദദ് അവന് പകരം രാജാവായി. അവന്റെ പട്ടണത്തിന് പായീ എന്നും
    ഭാര്യക്ക് മെഹേതബേൽ എന്നും പേർ. അവൾ മേസാഹാബിന്റെ മകളായ മത്രേദിന്റെ മകളായിരുന്നു.
  urd-GVR: Us kī maut par Hadad jo Fāū Shahr kā thā. (Bīwī kā nām Mahetabel bint Matrid
    bint Mezāhāb thā.)
  suz-BL: मिनु बाल-हनान बेक्‍म नोले हादाद पिप दुम्‍माक्‍त। मेको आ सहर आ नें पाही बाक्‍माक्‍त।
    मेको आ मीश आ नें मेहेताबेल बाक्‍माक्‍त। मेको मात्रेद आ तमी, मे-जाहाब आ चच बाक्‍माक्‍त।
  ita-1927: Baal-Hanan morì, e Hadad regnò in luogo suo. Il nome della sua città fu
    Pai, e il nome della sua moglie, Mehetabeel, figliuola di Matred, figliuola di
    Mezahab.
  ckb-ckb: کە بەعل‌حانان مرد، هەدەد وەک پاشا جێگەی گرتەوە. ناوی شارەکەشی پاعوو بوو،
    ژنەکەشی ناوی میهێتەبێل بوو، کچی مەترێدی کچی مێزاهاب بوو.
  eng-BBE: And at the death of Baal-hanan, Hadad became king in his place; his town
    was named Pai, and his wife's name was Mehetabel, the daughter of Matred, the
    daughter of Me-zahab.
  kan-OKCV: ಬಾಳ್ ಹಾನಾನನು ಮೃತನಾದ ಮೇಲೆ ಅವನ ಬದಲಾಗಿ ಹದದನು ಆಳಿದನು. ಅವನ ಪಟ್ಟಣದ ಹೆಸರು ಪಾವು.
    ಅವನ ಹೆಂಡತಿಯ ಹೆಸರು ಮೆಹೇಟಬೇಲ್. ಈಕೆಯು ಮೇಜಾಹಾಬನ ಮಗಳಾದ ಮಟ್ರೇದಳ ಮಗಳು.
  tam-2017: பாகாலானான் இறந்தபின்பு, ஆதாத் அவன் இருந்த இடத்தில் இராஜாவானான்; இவனுடைய
    பட்டணத்தினுடைய பெயர் பாகி; மேசகாபின் மகளாகிய மத்ரேத்தின் மகளான அவனுடைய மனைவியின்
    பெயர் மெகேதபேல்.
  spa-RV-1909: Y muerto Baal-hanán, reinó en su lugar Adad, el nombre de cuya ciudad
    fué Pai; y el nombre de su mujer Meetabel, hija de Matred, y ésta de Mezaab.
  ron-BTF: Și după ce Baal-Hanan a murit, Hadad a domnit în locul lui și numele cetății
    lui era Pai; și numele soției lui era Mehetabeel, fiica lui Matred, fiica lui
    Mezahab.
  eng-WEBP: Baal Hanan died, and Hadad reigned in his place; and the name of his city
    was Pai. His wife’s name was Mehetabel, the daughter of Matred, the daughter of
    Mezahab.
  eng-FBV: When Baal-Hanan died, Hadad took over as king. The name of his city was
    Pau. The name of his wife was Mehetabel, daughter of Matred, the daughter of Me-Zahab.
  nld-1939: Na de dood van Báal-Chanan regeerde Hadad in zijn plaats; zijn hofstad
    heette Paï; zijn vrouw heette Mehetabel, en was de dochter van Matred en kleindochter
    van Me-Zahab.
  nch-BL: Huan quema mijqui Baal Hanán, pejqui tanahuatía Hadad. Hadad mosehui para
    tanahuatis ipan altepet Pai huan quipixqui isihua cati itoca Mehetabel iichpoca
    Matred huan iixhui Mazaab.
  vie-1934: Vua Ba-anh-Ha-nan băng, Ha-đát kế vị; tên bản thành là Pha-i; còn vợ người
    tên là Mê-hê-ta-bê-ên, con gái của Mát-rết, cháu ngoại Mê-xa-háp.
  hin-CV: बाल-हनन मरने के बाद, उसके स्थान पर हदद राजा बना. उस नगर का नाम पाऊ था तथा
    उसकी पत्नी का नाम मेहेताबेल था. वह मातरेद की पुत्री थी और मातरेद मेत्साहब की पुत्री
    थी.
  spa-BES: Y a la muerte de Baal-hanan, Hadad se convirtió en rey en su lugar; su
    ciudad se llamaba Pai, y el nombre de su esposa era Mehetabel, la hija de Matred,
    la hija de Mezaab .
  tdx-tdx: Ie nivilasy t’i Baale’kanane, le nandimbe aze nifehe t’i Hadade; i Pay
    ty añaran-drova’e naho i Mehetabele, anak’ ampela’ i Matrede, anak’ ampela’ i
    Mezahabe, ty tahinam-bali’e.
  tha-KJV: เมื่อบาอัลฮานันสิ้นพระชนม์​แล้ว ฮาดัดขึ้นครอบครองแทน เมืองหลวงของท่านชื่อปาอี
    และมเหสีของท่านมีพระนามว่า เมเหทาเบล ธิดาของมัทเรด ธิดาของเมซาหับ
  por-BR-2018: E Baal-Hanã morreu, e reinou em seu lugar Hadade, cuja cidade tinha
    por nome Paí; e o nome de sua mulher era Meetabel, filha de Matrede, a filha de
    Mezaabe.
  deu-ELO: Und Baal-Hanan starb; und es ward König an seiner Statt Hadad; und der
    Name seiner Stadt war Paghi, und der Name seines Weibes Mehetabeel, die Tochter
    Matreds, der Tochter Mesahabs.
  eng-WYC-2018: But also he was dead, and Hadad, the name of whose city was Pai, reigned
    for him, (or And when Baalhanan died, Hadad reigned for him; and his city was
    named Pai); and his wife was called Mehetabel, the daughter of Matred, the daughter
    of Mezahab.
  epo-epo: Kaj Baal-Ĥanan mortis, kaj anstataŭ li ekreĝis Hadad; la nomo de lia urbo
    estis Pai; la nomo de lia edzino estis Mehetabel, filino de Matred, filino de
    Me-Zahab.
  uig-PIN: Baal-Ⱨanan ɵlgǝndin keyin Ⱨadad uning orniƣa padixaⱨ boldi. Uning paytǝhtining
    ismi Pay idi. Uning ayalining ismi Mǝⱨetabǝl bolup, Mǝy-Zaⱨabning nǝwrisi, Matrǝdning
    ⱪizi idi.
  beo-beo: 'Ba:ile Ha:ina:ne da bogoloba, Ha:ida:de da e bagia hina bagade hamoi.
    Ea moilai dio da Ba:iu. Ea uda ea dio da Mehedabele (ea ame da Ma:idalede amola
    ea aya: da Mesa:iha:be).'
  tpi-OTNT: Na taim Balhanan i dai, Hadat i kamap king. Na em i stap king long taun
    Pau. Meri bilong en, em Mehetabel, pikinini bilong Matret na tumbuna pikinini
    bilong Mesahap.
  hau-SA: Sa’ad da Ba’al-Hanan ya mutu, Hadad ya gāje shi a matsayin sarki. Aka kira
    birninsa Fau, sunan matarsa kuwa Mehetabel ’yar Matired, ’yar Me-Zahab.
  uig-LAT: Baal-Hanan ölgendin kéyin Hadad uning ornigha padishah boldi. Uning paytextining
    ismi Pay idi. Uning ayalining ismi Mehétabel bolup, Mey-Zahabning newrisi, Matredning
    qizi idi.
  nde-nde: UBhali-Hanani esefile, uHadadi wathatha umbuso waba yinkosi. Idolobho lakhe
    labizwa ngokuthi yiPawu, njalo ibizo lomkakhe lalinguMehethabheli indodakazi kaMathiredi,
    indodakazi kaMe-Zahabhi.
  ton-ton: 'Pea ʻi heʻene pekia ʻa Peali-Hanani, naʻe hoko mo ia ki he pule ʻa Hatati:
    pea ko e hingoa ʻo hono kolo ʻoʻona ko Pau; pea ko e hingoa ʻo hono uaifi ko Mehetepeli,
    ko e taʻahine ʻa Matileti, ko e taʻahine ʻa Mesaʻapi.'
  ces-1613: A když umřel Bálanan, kraloval místo něho Adad, jehož město řečené Pahu;
    jméno pak ženy jeho Mehetabel, dcera Matredy, dcery Mezábovy.
  eng-WMB: Baal Hanan died, and Hadad reigned in his place; and the name of his city
    was Pai. His wife’s name was Mehetabel, the daughter of Matred, the daughter of
    Mezahab.
  tam-TCV: பாகால்கானான் இறந்தபின்பு, அவனுடைய இடத்தில் ஆதாத் அரசனானான். இவனது பட்டணம்
    பாகு எனப் பெயரிடப்பட்டது. இவனது மனைவியின் பெயர் மெகேதபேல்; இவள் மத்ரேத்தின் மகளும்
    மேசகாபின் பேத்தியுமாவாள்.
  ceb-ULB: Sa dihang namatay si Baal Hanan nga anak ni Acbor, mipuli paghari sa iyang
    dapit si Hadar. Pai ang ngalan sa iyang siyudad. Ang ngalan sa iyang asawa mao
    si Mehetabel nga anak nga babaye ni Matred nga anak nga babaye ni Mezahab.
  pol-UBG: A gdy Baalchanan umarł, królował w jego miejsce Hadad. Jego miasto nazywało
    się Pai, a jego żona miała na imię Mehetabel, była to córka Matredy, córki Mezahaba.
  urd-GVU: اُس کی موت پر ہدد جو فاعُو شہر کا تھا۔ (بیوی کا نام مہیطب ایل بنت مطرِد
    بنت میزاہاب تھا۔)
  deu-1912: Da Baal-Hanan starb, ward König an seiner Statt Hadad, und seine Stadt
    hieß Pagi; und sein Weib hieß Mehetabeel, eine Tochter Matreds, die Mesahabs Tochter
    war.
  kan-2017: ಬಾಳ್ಹಾನಾನ್ ಸತ್ತ ಮೇಲೆ ಹದದನು ಅರಸನಾದನು. ಅವನ ರಾಜಧಾನಿಯ ಹೆಸರು ಪಾಗೀ. ಅವನ ಹೆಂಡತಿಯ
    ಹೆಸರು ಮೆಹೇಟಬೇಲ್; ಆಕೆ ಮೇಜಾಹಾಬನ ಮಗಳಾದ ಮಟ್ರೇದಳ ಮಗಳು,
  yap-yap: '@see-verse:1CH.001.049'
  hlt-MCSB: Baalhanan a duek phoeiah anih yueng la Hadad manghai. A khopuei ming tah
    Pau tih a yuu ming tah Mezahad nu Matred canu Mehetabel ni.
  mdy-ETH: ቤዓልሃናኔ ሃይቄስካፓ ፓዑ ካታሞ ዓሢ፥ ሃዳዴ ካኣታዼኔ፤ ሃዳዴኮ ማቻ፥ ሜሄፃቤሎ ጌይንታያ ዛሃቤኮ ናኣዚ ናዖ ማዔሢ
    ማናሬንዴ ናይኬ።
  twi-ASANTE: Baal-Hanan wuiɛ no, Hadad tenaa kuropɔn Pai mu dii ɔhene. Na ne yere
    a wɔfrɛ no Mehetabel no yɛ Matred babaa ne Me-Sahab nso nana.
  eng-WEBU: Baal Hanan died, and Hadad reigned in his place; and the name of his city
    was Pai. His wife’s name was Mehetabel, the daughter of Matred, the daughter of
    Mezahab.
  wal-wal: Ba7aalihanaani haiqqin, Hadaadi a sohuwan kawotiis; a katamaa sunttai Paa7a.
    A keettaayyiyaa Mezaahaaba na7ee Maaxireedi na7iyo Mahexaabi7eelo. Hegaappe guyyiyan,
    Hadaadi haiqqiis.
  spa-PDDPT: Al morir Baal-hanán, reinó en su lugar Hadad. El nombre de su ciudad
    fue Pai. El nombre de su esposa, Mehetabel, hija de Matred, hija de Mezaab.
  gun-gun: Baal-Hanã omano rire hekovia oĩ Hadade. Ha'e va'e retã openaaty ma Paí.
    Ha'e rã ta'yxy ma Matrede memby Meetabel, Me-Zaabe remiarirõ va'e.
  ilo-ULB: Idi natay ni Baal Hanan a putot a lalaki ni Akbor, ket ni Hadar, ti simmukat
    kenkuana a nagturay a kas ari. Pai ti nagan ti siudadna. Ti nagan ti asawana ket
    Mehetabel nga anak a babai ni Matred, nga apoko a babai ni Me Zahab.
  kpg-kpg: '@see-verse:1CH.001.049'
  uig-ARA: بائال-ھانان ئۆلگەندىن كېيىن ھاداد ئۇنىڭ ئورنىغا پادىشاھ بولدى. ئۇنىڭ پايتەختىنىڭ
    ئىسمى پاي ئىدى. ئۇنىڭ ئايالىنىڭ ئىسمى مەھېتابەل بولۇپ، مەي-زاھابنىڭ نەۋرىسى، ماترەدنىڭ
    قىزى ئىدى.
  sus-sus: Bali Xanan to faxa, Hadada, naxan kelixi Pawu, naxa bɔxi yamari. A xa ginɛ
    xili Mehetabeli. Na nga xili Matirɛdi, a mama xili Mesahabi.
  pon-2006: '@see-verse:1CH.001.049'
  ksd-ksd: Ma Baal-Kanan i ga mat, ma Kadad i ga kia vue ta ra kini na king; ma Pai
    ia ra iang i kana pia na pal; ma ra iang i kana taulai Metabel natu i Matred a
    vavina, natu i Mesakab.
  tur-YTC: Baal Hanan öldü ve yerine Hadad kral oldu; kentinin adı Pai idi. Karısının
    adı Mezahav kızı Matred'in kızı Mehetabel'di.
  grc-BRENT: Καὶ ἀπέθανε Βαλαεννὼρ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀδὰδ υἱὸς Βαρὰδ, καὶ
    ὄνομα τῇ πόλει αὐτοῦ, Φογώρ.
  ind-AYT: Setelah Baal-Hanan mati, Hadad memerintah sebagai penggantinya. Nama kotanya
    adalah Pahi, dan nama istrinya adalah Mehetabeel, anak perempuan Matred, anak
    perempuan Mezahab.
  nya-nya: Pamene Baala-Hanani anamwalira, Hadadi analowa ufumu mʼmalo mwake. Mzinda
    wake unkatchedwa Pau, ndipo dzina la mkazi wake linali Mehatabeli mwana wa Matiredi,
    mwana wamkazi wa Me-Zahabu.
  hrv-hrv: Kad je umro Baal Hanan, zavladao je Hadad; gradu mu je bilo ime Pai. Žena
    mu se zvala Mehetabela. Bila je kći Matredova iz Me Zahaba.
  mps-mps: Tama te Balhanan isibaso, Hadat king pedelali. Tama aga te taun Pau tede
    king bidai, aga we, te Mehetabel da, te Matretgo wegi, te Mesahapgo bulai wąį
    nǫųgo wegi dao.
  tpi-tpi: Na taim Balhanan i dai, Hadat i kamap king. Na em i stap king long taun
    Pau. Meri bilong en, em Mehetabel, pikinini bilong Matret na tumbuna pikinini
    bilong Mesahap.
  dan-1931: Da Ba'al-Hanan døde, blev Hadad Konge i hans Sted; hans By hed Pa'i, og
    hans Hustru hed Mehetab'el, en Datter af Matred, en Datter af Mezahab.
  vie-OVCB: Khi Ba-anh Ha-nan chết, Ha-đát kế vị Ba-anh Ha-nan và đóng đô tại Pha-i.
    Hoàng hậu tên là Mê-hê-ta-bê-ên, con gái Mát-rết, cháu ngoại Mê-xa-háp.
  guj-2017: બાલ-હનાન મરણ પામ્યો ત્યારે હદાદે તેની જગ્યાએ રાજ કર્યું. તેના નગરનું નામ
    પાઉ હતું. તેની પત્નીનું નામ મહેટાબેલ હતું, તે મેઝાહાબની દીકરી માટ્રેદની દીકરી
    હતી.
  pon-2006A: '@see-verse:1CH.001.049'
  por-BRBSL: Baal Hanan morreu, e Hadad reinou em seu lugar; e o nome de sua cidade
    era Pai. O nome de sua esposa era Mehetabel, a filha de Matred, a filha de Mezahab.
  cth-cth: Baalhanan a due hnukkhu ahni yueng lah Hadad a bawi. A khopui min teh Pau
    doeh, a yu min teh Mezahab napui Matred canu Mehetabel doeh.
  twi-twi: Baal-Hanan wui no, Hadad tenaa kuropɔn Pai mu dii hene. Na ne yere a wɔfrɛ
    no Mehetabel no yɛ Matred babea ne Me-Sahab nso nena.
  hlt-hlt: Baalhanan a duek phoeiah anih yueng la Hadad manghai. A khopuei ming tah
    Pau tih a yuu ming tah Mezahad nu Matred canu Mehetabel ni.
  tbz-SIM: '@see-verse:1CH.001.049'
  msy-2020: Egha Balhanan aremezɨ, Hadat an danganim inigha atrivimɨn oto. Egha Paun
    nguibamɨn atrivimɨn iti. Ezɨ an amuim Mehetabel, a Matretɨn guivim. Ezɨ Mehetabelɨn
    inazim Mesahap.
  dop-dop: '@see-verse:1CH.001.049'
  azb-azb: Baal-Xanan öldü və onun yerinə Hadad padşah oldu. Onun şəhəri Pau idi.
    Onun arvadının adı Me-Zahav qızı Matred qızı Mehetavel idi.
  eng-DBY: 'And Baal-hanan died; and Hadad reigned in his stead: and the name of his
    city was Pai; and his wife''s name was Mehetabel the daughter of Matred, daughter
    of Mezahab.'
  hin-2017: और बाल्हानान के मरने पर, हदद उसके स्थान पर राजा हुआ; और उसकी राजधानी का
    नाम पाऊ हुआ, उसकी पत्नी का नाम महेतबेल था जो मेज़ाहाब की नातिनी और मत्रेद की बेटी
    थी।
  eng-YLT: and Baal-Hanan dieth, and reign in his stead doth Hadad, and the name of
    his city [is] Pai, and the name of his wife [is] Mehetabel daughter of Matred,
    daughter of Me-Zahab; Hadad also dieth.
  eng-WYC-2017: But also he was dead, and Hadad, the name of whose city was Pai, reigned
    for him; and his wife was called Mehetabel, the daughter of Matred, the daughter
    of Mezahab.
  eng-WMBB: Baal Hanan died, and Hadad reigned in his place; and the name of his city
    was Pai. His wife’s name was Mehetabel, the daughter of Matred, the daughter of
    Mezahab.
  urd-GVH: उस की मौत पर हदद जो फ़ाऊ शहर का था। (बीवी का नाम महेतबेल बिंत मतरिद बिंत
    मेज़ाहाब था।)
  rug-rug: '@see-verse:1CH.001.049'
  gaz-gaz: Baʼaal-Haanaan duunaan immoo Hadaad iddoo isaa buʼee mootii taʼe. Magaalaan
    isaas Faaʼuu jedhame. Maqaan niitii isaa immoo Maheexabiʼeel jedhama ture; isheenis
    intala Maxreed, intala Mee-Zaahaab turte.
  fra-LSG: Baal-Hanan mourut; et Hadad régna à sa place. Le nom de sa ville était
    Pahi; et le nom de sa femme Mehéthabeel, fille de Mathred, fille de Mézahab.
  yal-yal: Baali-Xanan to faxa, Xadada yi findi mangan na. A taan yi xili nɛn Pawu.
    A ɲaxanla yi xili nɛn Mehetabeli, Matirɛdi a dii tɛmɛna, Mesahabi mamandenna.
  haw-1868: 'A make iho o Baalahanana, alii ae la o Hadada ma kona hakahaka: a o Pai
    ka inoa o kona kulanakauhale; a o Mehetabela ka inoa o kana wahine, oia ke kaikamahine
    a Matereda, ke kaikamahine a Mezahaba.'
  arb-NAV: وَمَاتَ بَعْلُ حَانَانَ فَخَلَفَهُ هَدَدُ وَاسْمُ مَدِينَتِهِ فَاعِي، وَزَوْجَتُهُ
    تُدْعَى مَهِيطَبْئِيلَ بِنْتَ مَطْرِدَ بِنْتِ مَاءِ ذَهَبٍ.
  ewe-ewe: Esi Baal Hanan ku la, Hadad ɖu fia ɖe eteƒe eye eƒe fiadue nye Pau. Hadad
    srɔ̃e nye Mehetabel, dadae nye Matred, ame si dadae nye Me-Zahab.
  eng-LEE: And Ba'al-chanan died, and there reigned in his stead Hadad; and the name
    of his city was Pa'i; and the name of his wife was Mehetabel, the daughter of
    Matred, the daughter of Me-zahab.
  asm-FB: যেতিয়া অকবোৰৰ পুত্ৰ বাল-হাননৰ মৃত্যু হ’ল তেতিয়া তেওঁৰ ঠাইত হদদে ৰাজত্ব
    কৰিছিল; তেওঁৰ নগৰৰ নাম আছিল পায়ী। তেওঁৰ ভাৰ্য্যাৰ নাম মহেটবেল তেওঁ মে-জাহবৰ নাতিনিয়েক
    মট্ৰেদৰ জীয়েক আছিল।
  sus-A: بَلِ شَنَن تٌ قَشَ، هَدَدَ، نَشَن كٍلِشِ ثَوُ، نَشَ بْشِ يَمَرِ. عَ شَ فِنّ
    شِلِ مٍهٍتَبٍلِ. نَ نفَ شِلِ مَتِرّدِ، عَ مَمَ شِلِ مٍسَهَبِ.
  fra-SBL: Baal Hanan mourut et Hadad régna à sa place ; le nom de sa ville était
    Pai. Sa femme s'appelait Mehetabel, fille de Matred, fille de Mezahab.
  hbo-hbo: וַיָּ֙מָת֙ בַּ֣עַל חָנָ֔ן וַיִּמְלֹ֤ךְ תַּחְתָּיו֙ הֲדַ֔ד וְשֵׁ֥ם עִירֹ֖ו
    פָּ֑עִי וְשֵׁ֨ם אִשְׁתֹּ֤ו מְהֵיטַבְאֵל֙ בַּת־מַטְרֵ֔ד בַּ֖ת מֵ֥י זָהָֽב׃
  kik-kik: Rĩrĩa Baali-Hanani aakuire, Hadadi agĩtuĩka mũthamaki ithenya rĩake. Itũũra
    rĩake inene rĩetagwo Pau, na mũtumia wake eetagwo Mehetabeli mwarĩ wa Matiredi,
    ũrĩa warĩ mwarĩ wa Me-Zahabu.
  fra-NCL: Balanan mourut, et, à sa place, régna Hadad ; le nom de sa ville était
    Phau, et le nom de sa femme, Méétabel, fille de Matred, fille de Mézaab.
  cek-AK: Baal-Hanan duek pacoengah, anih zuengah Hadad to siangpahrang ah oh; anih
    ih vangpui hmin loe Pai; anih zu ih ahmin loe Me-Zahab canu Matred, Matred canu
    Mehetabel.
  cuk-cuk: Baal-Hanán-burgwenonigua, Hadad reyga megnonikid. E-neggwebur, Paiʼye nugad.
    Hadad-e-ome, Mehetabelʼye nugad. Mehetabelʼde, Matred-e-sisgwad, Mezaab-e-wagwad.
  uig-CYR: Баал-Һанан өлгәндин кейин Һадад униң орниға падиша болди. Униң пайтәхтиниң
    исми Пай еди. Униң аялиниң исми Мәһетабәл болуп, Мәй-Заһабниң нәвриси, Матрәдниң
    қизи еди.
  tel-2017: బయల్‌ హానాను చనిపోయిన తరువాత హదదు అనేవాడు అతని స్థానంలో రాజు అయ్యాడు.
    ఇతని పట్టణం పేరు పాయు. ఇతని భార్యపేరు మెహేతబేలు. ఈమె తల్లి పేరు మత్రేదు. ఈమె మేజాహాబుకు
    పుట్టింది.
  hat-BSA: Baal-Hanan te mouri; epi Hadad te renye nan plas li. Non a vil sa a se
    te Pahi; epi non a madanm li se te Mehéthabeel, fi a Mathred la, fi a Mézahab
    la.
  kos-kos: Ke Baal Hanan el misa, Hadad el aolul. Inen siti sel pa Pau, ac inen mutan
    kial pa Mehetabel acn natul Matred, ac Matred acn natul Mezahab.
  hbo-WLC: וַיָּ֙מָת֙ בַּ֣עַל חָנָ֔ן וַיִּמְלֹ֤ךְ תַּחְתָּיו֙ הֲדַ֔ד וְשֵׁ֥ם עִיר֖וֹ
    פָּ֑עִי וְשֵׁ֨ם אִשְׁתּ֤וֹ מְהֵיטַבְאֵל֙ בַּת־מַטְרֵ֔ד בַּ֖ת מֵ֥י זָהָֽב׃
  ibo-ibo: Mgbe Baal-Hanan nwụrụ, Hadad nọchiri ya dịka eze. Akpọrọ isi obodo ya Pai.
    Aha nwunye ya bụ Mehetabel, nwa Matred, nwa nwa Mezahab.
  ory-ory: ଆଉ ବାଲ୍‍ହାନନ୍‍ ମରନ୍ତେ, ହଦଦ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ନଗରର ନାମ ପାଉ
    ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟାଙ୍କ ନାମ ମହେଟବେଲ, ସେ ମେଷାହବର ପୌତ୍ରୀ ମଟ୍ରେଦର କନ୍ୟା ଥିଲେ।
  chk-chk: Iwe, mürin än Paalanan mäla, Hatat seni ewe telinimw Pau a siwili lon wisan
    wisen king. Iten pwülüan Mehetapel nöün Matret we fefin, nge Matret nöün Mesahap
    fefin.
  rop-rop: '@see-verse:1CH.001.049'
  ukr-1871: І помер Бааль-Ганан, і зацарював по йому Гадар; назвище його міста Пау;
    жінка ж його на ймя Мегетабееля, дочка Матредова, дочка Мезагабова.
  deu-1951: Und Baal-Chanan starb, und es ward König an seiner Statt Hadad, und der
    Name seiner Stadt war Pagi, und der Name seines Weibes Mehetabeel, die Tochter
    Matreds, der Tochter Me-Sahabs. Und Hadad starb.
  eng-JPS: And Baal-hanan died, and Hadad reigned in his stead; and the name of his
    city was Pai; and his wife's name was Mehetabel, the daughter of Matred, the daughter
    of Mezahab.
  srp-1865: A kad umrije Valenon, zacari se na njegovo mjesto Adad; a grad mu se zvaše
    Fogor, a ženi mu bješe ime Meteveila kæi Matraide kæeri Mezovove.
  lug-lug: Baalukanani bwe yafa, Kadadi n’afuga mu kifo kye, n’erinnya ly’ekibuga
    kye lyali Payi, ate nga mukyala we ye Meketaberi muwala wa Matuledi, ate era nga
    ye muzzukulu wa Mezakabu.
  heb-heb: וימת בעל חנן וימלך תחתיו הדד ושם עירו פעי ושם אשתו מהיטבאל בת מטרד בת מי
    זהב׃
  ben-IRV: আর বাল্‌ হাননের মৃত্যুর পরে তাঁর জায়গায় হদদ্‌ রাজা হয়েছিলেন। তাঁর রাজধানীর
    নাম ছিল পায় এবং তাঁর স্ত্রীর নাম ছিল মহেটবেল। তিনি মট্রেদের মেয়ে এবং মেষাহবের
    নাতনী।
  pan-pan: ਜਦੋਂ ਬਆਲਹਾਨਾਨ ਮਰ ਗਿਆ, ਤਾਂ ਹਦਦ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਦਾ ਸੀ, ਉਹ ਦੇ ਸ਼ਹਿਰ ਦਾ ਨਾਮ
    ਪਾਊ ਸੀ ਅਤੇ ਉਹ ਦੀ ਰਾਣੀ ਦਾ ਨਾਮ ਮਹੇਤਾਬਏਲ ਸੀ, ਜਿਹੜੀ ਮੇਜ਼ਾਹਾਬ ਦੀ ਦੋਹਤੀ ਤੇ ਮਤਰੇਦ ਦੀ
    ਧੀ ਸੀ।
  mya-JVB: ဗာလဟာနန် မင်းသေ ၍ သူ ၏အရာ ၌ ဟာဒါ သည် မင်း ပြုလေ၏။ မြို့ တော်ကားပေါ မြို့တည်း။
    မြောက် သားတော်ကား မေဇဟပ် သမီး ဖြစ်သော မာတရေဒ ၏ သမီး မဟေတဗေလ တည်း။
  hmo-hmo: Bala Hanana ia mase, vadaeni Hadada ese Edoma ena king dagi ia abia. Hadada
    ena hanua badana ena ladana be Pau. Hadada ena adavana ladana be Mehetabela. Ia
    be Matareda ena natuna hahine, bona Mesahaba ena tubuna.
  urd-urd: और बा'ल — हनान मर गया और हदद उसकी जगह बादशाह हुआ; उसके शहर का नाम फ़ा'ई
    और उसकी बीवी का नाम महेतबेल था, जो मतरिद बिन्त मेज़ाहाब की बेटी थी।
  rus-SYN: И умер Баал-Ханан, и воцарился по нем Гадар; имя городу его Пау; имя жене
    его Мегетавеель, дочь Матреда, дочь Мезагава.
  bqc-SIM: Kɛ́ Baalanana gà, ↄ̃ Pau gbɛ̃́ Adada zↄ̃̀lɛ aà gbɛu. Aà na tↄ́n Mɛtabɛli,
    Malɛdi nɛ́ɛ, Mɛzaaba tↄũnaɛ.
  tcz-CHONGTHU: Baal-hanan athi kit phat’in ama khel’in Hadad chun akhopi min Pau
    kiti munna kon chun lengvai anapon ahi. Ajinu min chu Mehetabel ahin, Matred chanu
    chule Me-zahab tunu anahi.
  mar-mar: बाल-हानान मरण पावल्यावर हदाद राजा झाला. त्याच्या मुख्य नगराचे नाव पाई असे
    होते. हदादच्या पत्नीचे नाव महेटाबेल. ही मात्रेद हिची कन्या. मात्रेद मेजाहाबची
    कन्या.
  qub-qub: Baal-hanán wañuptin ruquin ray caran Hadad. Paypa tiyanan caran Pau siudä.
    Hadadpa warmin caran Matredpa wamran Mehetabel. Payga caran Mezaabpa willcan.
  bqp-bqp: Ye Bɑɑli Hɑnɑni u gu, mɑ Hɑdɑri, Pɑigii, u gɔnɑ kɔsire kuɑ. Win kurɔn yĩsirɑ
    Mɛhetɑbɛli, Mɑtiredin bii, Mɛsɑɑbun debubu.
  hat-hat: Lè Baalanan mouri, se Ada ki te gouvènen nan plas li. Yo te rele lavil
    kote li moun lan Payi. Madanm li te rele Metabèl. Se te pitit fi Matrèb, ki pou
    tèt pa l' te pitit fi Mezarab.
  eng-BSB: When Baal-hanan died, Hadad reigned in his place. His city was named Pau,
    and his wife’s name was Mehetabel daughter of Matred, the daughter of Me-zahab.
  eng-WEBPB: Baal Hanan died, and Hadad reigned in his place; and the name of his
    city was Pai. His wife’s name was Mehetabel, the daughter of Matred, the daughter
    of Mezahab.
  kbq-kbq: Hagi Bal-hanani'ma frigeno'a, Hadati agri nona erino kinia mani'ne. Rankuma'amofo
    agi'a Paie. Hagi Matreti mofa Mezahapu negeho, Mehetaberi ara eri'ne.
  nhe-BL: Huan quema mijqui Baal Hanán, pejqui tlanahuatía Hadad [1:50 Hadad II.].
    Hadad mosehui para tlanahuatis ipan altepetl Pai huan quipixqui isihua tlen itoca
    Mehetabel tlen elqui iichpoca Matred huan iixhui Mazaab.
  gub-BL: '@see-verse:1CH.001.049'
  eng-DRA: 'He also died, and Adad reigned in his stead: and the name of his city
    was Phau, and his wife was called Meetabel the daughter of Matred, the daughter
    of Mezaab.'
