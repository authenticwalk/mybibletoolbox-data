verse: 1CH.001.041
translations:
  mal-C: 'അനായുടെ പുത്രൻ: ദീശോൻ. ദീശോന്റെ പുത്രന്മാർ: ഹെമ്ദാൻ, എശ്ബാൻ, യിത്രാൻ, കെരാൻ'
  deu-TKW: 'Die Söhne Anas waren: Dison. Und die Söhne Disons: Hamran, Esban, Jithran
    und Keran.'
  lin-lin: 'Mwana mobali ya Ana : Dishoni. Bana mibali ya Dishoni : Emidani, Eshibani,
    Yitirani mpe Kerani.'
  eng-LSV: 'The sons of Anah: Dishon. And sons of Dishon: Amram, and Eshban, and Ithran,
    and Cheran.'
  eng-GNV: The sonne of Anah was Dishon. And the sonnes of Dishon, Amran, and Eshban,
    and Ithran, and Cheran.
  eng-WEBSTER: The sons of Anah; Dishon. And the sons of Dishon; Amram, and Eshban,
    and Ithran, and Cheran.
  nhw-BL: 'Huan Aná quipixqui se icone catli itoca eliyaya Disón. Huan Disón quinpixqui
    iconehua catli inintoca eliyayaj: Amram, Esbán, Itrán huan Querán.'
  swh-ONEN: 'Mwana wa Ana alikuwa: Dishoni. Nao wana wa Dishoni walikuwa: Hemdani,
    Eshbani, Ithrani na Kerani.'
  bba-bba: Anɑn biiwɑ Disoni. Disonin bibɑ mɑɑ Hɑmurɑni, kɑ Ɛsibɑni, kɑ Yitirɑni,
    kɑ sere Kerɑni.
  eng-KJVCPB: The sons of Anah; Dishon. And the sons of Dishon; Amram, and Eshban,
    and Ithran, and Cheran.
  luo-luo: Ana nonywolo Dishon. Dishon nonywolo Hemdan, Eshban, Ithran kod Keran.
  meu-meu: 'Ana natuna: Dison. Dison natuna: Hamaran, Eseban, Itiran, Keran.'
  npi-ULB: अनाका छोरा दीशोन थिए । दीशोनका छोराहरू हेमदान, एश्‍बान, यित्रान र करान
    थिए ।
  yor-yor: 'Àwọn ọmọ Ana: Diṣoni. Àwọn ọmọ Diṣoni: Hemdani, Eṣbani, Itrani, àti Kerani.'
  pes-OPCB: 'دیشون پسر عنه بود. پسران دیشون: حمران، اشبان، یتران و کران.'
  tgl-ULB: Ang anak na lalaki ni Ana ay si Dison. Ang mga anak na lalaki ni Dison
    ay sina Hamram, Esban, Itran, at Keran.
  hui-hui: Ana ibu igini Disono hene. Disono igini henedaruni Hamarana Esebana Idirana
    Kerana hene.
  mya-mya: '@see-verse:1CH.001.040'
  bod-N: ཨ་ནཱ་ཡི་བུ་ནི་དི༌ཤོན་དང་། དི་ཤོན་གྱི་བུ་རྣམས་ནི་ཧམ་རན་དང་། ཨེས་པཱན། ཡེད༌རཱན།
    ཀཱ་རཱན་བཅས་སོ། །
  sna-sna: 'Mwanakomana waAna ainzi Dhishoni. Vanakomana vaDhishoni vaiva: Hemidhani,
    Eshibhani, Itirani naKerani.'
  spa-BLM: 'El hijo de Aná: Disón. Los hijos de Disón: Hamrán, Eshbán, Itrán y Querán.'
  cac-cac: 'A vin̈aj Aná chi'', smam vin̈aj Disón, axo eb'' vin̈ yuninal vin̈aj Disón
    chi'': Aton vin̈aj Amram, vin̈aj Esbán, vin̈aj Itrán yed'' vin̈aj Querán.'
  swh-ULB: Mwana wa Ana alikuwa ni Dishoni. Wana wa Dishoni walikuwa Hemdani, Eshbani,
    Ithrani, na Kerani.
  bel-bel: 'Дзеці Аны: Дышон. Сыны Дышона Хэмдан, Эшбан, Ітран і Хэран.'
  deu-ELBBK: 'Die Söhne Anas: Dischon. Und die Söhne Dischons: Hamran und Eschban
    und Jitran und Keran.'
  mbb-OT: Is menge anak ni Ana iyan si Dishon. Is maama he menge anak ni Dishon iyan
    si Hemdan, Eshban, Itran, wey si Keran.
  mal-2015: 'അനയുടെ പുത്രന്മാർ: ദീശോൻ. ദീശോന്റെ പുത്രന്മാർ: ഹമ്രാൻ, എശ്ബാൽ, യിത്രാൻ,
    കെരാൻ.'
  rmc-rmc: Le Anoskro čhavo sas o Dišon. Le Dišonoskre čhave sas o Chemdan, o Ešban,
    o Jitran the o Keran.
  pes-OPV: 'و پسران عَنَه: ديشون وپسران ديشون: حَمران و اِشبان و يتران و کَران.'
  ron-1924: 'Фиул луй Ана: Дишон. Фиий луй Дишон: Хамран, Ешбан, Итран ши Керан.'
  ben-OBCV: 'অনার সন্তানেরা: দিশোন। দিশোনের ছেলেরা: হিমদন, ইশ্‌বন, যিত্রণ ও করাণ।'
  som-som: Wiilashii Canahna waxay ahaayeen Dishon. Wiilashii Dishonna waxay ahaayeen
    Xamraan, iyo Eshbaan, iyo Yitraan, iyo Keraan.
  lat-VUC: 'Filii Dison: Hamram, et Heseban, et Jethran, et Charan.'
  eng-ASVBT: 'The sons of Anah: Dishon. And the sons of Dishon: Hamran, and Eshban,
    and Ithran, and Cheran.'
  ita-1885: Il figliuolo di Ana fu Dison. Ed i figliuoli di Dison furono Hamran, ed
    Esban, ed Itran, e Cheran.
  eng-LXXUP: 'The sons of Anah, Dishon: and the sons of Dishon; Hemdan, and Eshban,
    and Ithran, and Cheran.'
  eng-ULB: The son of Anah was Dishon. The sons of Dishon were Hemdan, Eshban, Ithran,
    and Keran.
  spa-VBL: El hijo de Aná fue Disón. Los hijos de Dishón fueron Hemdán, Esbán, Itrán
    y Querán.
  fra-_FOB: 'Fils d''Ana: Dishon. Fils de Dishon: Hamran, Eshban, Jithran et Kéran.'
  mal-mal: 'അനയുടെ പുത്രൻ ദീശോൻ. ദീശോന്റെ പുത്രന്മാർ: ഹമ്രാൻ, എശ്ബാൽ, യിത്രാൻ, കെരാൻ.'
  urd-GVR: Anā ke ek beṭā Dīson paidā huā. Dīson ke chār beṭe Hamrān, Ishbān, Yitrān
    aur Kirān the.
  suz-BL: अनाह आ तौ दीशोन बाक्‍माक्‍त। दीशोन आ तौ हाम्रान, एश्‍बान, इथ्रान नु केरान
    बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Ana: Dishon. Figliuoli di Dishon: Hamran, Eshban, Jthran
    e Keran.'
  ckb-ckb: 'کوڕەکەی عەنا: دیشۆن. کوڕەکانی دیشۆن: حەمدان، ئەشبان، یەتران و کران.'
  eng-BBE: 'The sons of Anah: Dishon. And the sons of Dishon: Hamran and Eshban and
    Ithran and Cheran.'
  kan-OKCV: 'ಅನಾಹನ ಮಗನು ದೀಶೋನ್. ದೀಶೋನನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಹಮ್ರಾನ್, ಎಷ್ಬಾನ್, ಇತ್ರಾನ್
    ಮತ್ತು ಕೆರಾನ್.'
  tam-2017: ஆனாகின் மகன்களில் ஒருவன் திஷோன் என்பவன்; திஷோனின் மகன்கள் அம்ராம், எஸ்பான்,
    இத்தரான், கெரான் என்பவர்கள்.
  spa-RV-1909: 'Disón fué hijo de Ana: y los hijos de Disón; Hamrán, Hesbán, Ithran
    y Chêrán.'
  ron-BTF: 'Fiii lui Ana: Dișon. Și fiii lui Dișon: Amram și Eșban și Itran și Cheran.'
  eng-WEBP: 'The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran,
    and Cheran.'
  eng-FBV: 'The son of Anah: Dishon. The sons of Dishon: Hemdan, Eshban, Ithran and
    Keran.'
  nld-1939: 'De zoon van Ana was Disjon. De zonen van Disjon waren: Chamran, Esjban,
    Jitran en Keran.'
  nch-BL: 'Huan Aná quipixqui se icone cati itoca eliyaya Disón. Huan Disón quinpixqui
    iconehua cati inintoca eliyayaj: Amram, Esbán, Itrán huan Querán.'
  vie-1934: Con trai của A-na là Đi-sôn. con trai của Đi-sôn là Ham-ran, Eách-ban,
    Dít-ran, và Kê-ran.
  hin-CV: 'अनाह का पुत्र था दिशोन. दिशोन के पुत्र: हेमदान, एशबान, इथरान और चेरन.'
  spa-BES: 'Los hijos de Aná: Disón. Y los hijos de Disón: Amram, Esban, Itran y Queran.'
  tdx-tdx: 'O ana’ i Anào: I Disone. O ana’ i Disoneo: I Khamrame naho i Esbane naho
    Itrane vaho i Kerane.'
  tha-KJV: บุ​ตรชายของอานาห์ ชื่อ ดี​โชน บุ​ตรชายของดี​โชน ชื่อ อัมราม เอชบาน อิธราน
    และเคราน
  por-BR-2018: 'Disom foi filho de Aná: e os filhos de Disom foram Hanrão, Esbã, Itrã
    e Querã.'
  deu-ELO: 'Die Söhne Anas: Dischon. Und die Söhne Dischons: Hamran und Eschban und
    Jithran und Keran. -'
  eng-WYC-2018: The son of Anah was Dishon. The sons of Dishon were Amram, and Eshban,
    and Ithran, and Cheran.
  epo-epo: 'La filoj de Ana: Diŝon. La filoj de Diŝon: Ĥamran, Eŝban, Jitran, kaj
    Keran.'
  uig-PIN: Anaⱨning oƣli Dixon idi. Dixonning oƣulliri Ⱨamran, Əxban, Itran bilǝn
    Keran idi.
  beo-beo: A:ina egefe da Daisione. Daisione egefelali da Hemeda:ne, Esiaba:ne, Idala:ne
    amola Gila:ne.
  tpi-OTNT: Pikinini man bilong Ana em Dison. Nem bilong ol pikinini man bilong Dison,
    brata bilong Ana, i olsem, Hamran na Esban na Itran na Keran.
  hau-SA: Ɗan Ana shi ne, Dishon. ’Ya’yan Dishon maza su ne, Hemdan, Eshban, Itran
    da Keran.
  uig-LAT: Anahning oghli Dishon idi. Dishonning oghulliri Hamran, Eshban, Itran bilen
    Kéran idi.
  nde-nde: 'Indodana ka-Ana yayingu: uDishoni. Amadodana kaDishoni ayeyila: uHemirani,
    u-Eshibhani, u-Ithirani loKherani.'
  ton-ton: Ko e ngaahi foha ʻo Ena; ko Tisoni. Pea ko e ngaahi foha ʻo Tisoni; ko
    ʻAmilami, mo Esipani, mo Itilani, mo Kilani.
  ces-1613: 'Synové Anovi: Dison. A synové Disonovi: Hamran, Eseban, Jetran a Charan.'
  eng-WMB: 'The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran, and
    Cheran.'
  tam-TCV: 'ஆனாகின் மகன்: திஷோன். திஷோனுடைய மகன்கள்: எம்தான், எஸ்பான், இத்ரான், கெரான்.'
  ceb-ULB: Ang anak nga lalaki ni Ana mao si Dishon. Ang mga anak nga lalaki ni Dishon
    mao sila si Hemdan, Eshban, Itran, ug si Keran.
  pol-UBG: 'Synowie Any: Diszon. Synowie Diszona: Chamran i Eszban, Jitran i Keran.'
  urd-GVU: عنہ کے ایک بیٹا دیسون پیدا ہوا۔ دیسون کے چار بیٹے حمران، اِشبان، یِتران
    اور کِران تھے۔
  deu-1912: 'Die Kinder Anas: Dison. Die Kinder Disons sind: Hamran, Esban, Jethran,
    Cheran.'
  kan-2017: ಅನಾಹನ ಮಗನು ದೀಶೋನ್. ದೀಶೋನನ ಮಕ್ಕಳು ಹಮ್ರಾನ್, ಎಷ್ಬಾನ್, ಇತ್ರಾನ್ ಮತ್ತು ಕೆರಾನ್.
  yap-yap: '@see-verse:1CH.001.040'
  hlt-MCSB: Anah koca ah Dishon. Dishon koca ah Hamran, Eshban, Ithran neh Keran.
  mdy-ETH: '@see-verse:1CH.001.040'
  twi-ASANTE: Na Ana babarima yɛ Dison. Na Dison mma yɛ Hemdan, Esban, Yitran ne Keran.
  eng-WEBU: 'The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran,
    and Cheran.'
  wal-wal: Aana na7ai Dishoona. Dishoona attuma naati Hemddaana, Eshibaana, Yitiraananne
    Karaana.
  spa-PDDPT: 'Disón fue hijo de Aná. Los hijos de Disón: Amram, Esbán, Itrán y Querán.'
  gun-gun: Aná ra'y ma Disom. Disom ra'y kuery ma Hanrão, Esbã, Itrã ha'e Querã.
  ilo-ULB: Ti putot a lalaki ni Ana ket ni Dison. Dagiti putot a lallaki ni Dison
    ket da Hamran, Esban, Itran ken Keran.
  kpg-kpg: '@see-verse:1CH.001.040'
  uig-ARA: ئاناھنىڭ ئوغلى دىشون ئىدى. دىشوننىڭ ئوغۇللىرى ھامران، ئەشبان، ئىتران بىلەن
    كېران ئىدى.
  sus-sus: 'Ana xa di xili Dison. Dison xa die nan ya: Xemedan, Eseban, Yitiran, nun
    Keran.'
  pon-2006: '@see-verse:1CH.001.040'
  ksd-ksd: 'A natu i Ana: Dison. Ma ra umana natu i Dison go diat: Kamran, Esban,
    Itran, ma Keran.'
  tur-YTC: 'Anah''ın oğulları: Dişon. Dişon''un oğulları: Hamran, Eşvan, İtran ve
    Keran.'
  grc-BRENT: Υἱοὶ Σωνὰν. Δαισών· υἱοὶ δὲ Δαισὼν, Ἐμερὼν, καὶ Ἀσεβὼν, καὶ Ἰεθρὰμ, καὶ
    Χαῤῥάν.
  ind-AYT: Anak-anak Ana adalah Disyon. Anak-anak Disyon adalah Hamran, Esyban, Yitran,
    dan Keran.
  nya-nya: 'Mwana wa Ana anali Disoni. Ana a Disoni anali awa: Hemudani, Esibani,
    Itirani ndi Kerani'
  hrv-hrv: 'Anin je sin bio Dišon, a Dišonovi su sinovi bili: Hamram, Ešban, Jitran
    i Keran.'
  mps-mps: Anago ogwa te Dison da. Disongo ogwa dabe nogi e tama, te Anago ogwago
    ogwa nogi e tiwai, Hamran, me Esban, me Itran, me Keran dao.
  tpi-tpi: Pikinini man bilong Ana em Dison. Nem bilong ol pikinini man bilong Dison,
    brata bilong Ana, i olsem, Hamran na Esban na Itran na Keran.
  dan-1931: 'Anas Sønner: Disjon. Disjons Sønner: Hemdan. Esjban, Jitran og Keran.'
  vie-OVCB: Con trai của A-na là Đi-sôn. Con trai của Đi-sôn là Hem-đan, Ếch-ban,
    Ích-ran, và Kê-ran.
  guj-2017: 'અનાનો દીકરો: દિશોન. દિશોનના દીકરા: હામ્રાન, એશ્બાન, યિથ્રાન તથા ખરાન.'
  pon-2006A: '@see-verse:1CH.001.040'
  por-BRBSL: 'O filho de Anah: Dishon. Os filhos de Dishon: Hamran, Eshban, Ithran
    e Cheran.'
  cth-cth: 'Anah casak teh: Dishon. Dishon casaknaw teh: Hamran, Eshban, Ithran hoi
    Keran.'
  twi-twi: Na Ana babarima yɛ Dison. Na Dison mma yɛ Hemdan, Esban, Yitran ne Keran.
  hlt-hlt: Anah koca ah Dishon. Dishon koca ah Hamran, Eshban, Ithran neh Keran.
  tbz-SIM: Kɛ̀ Anɑ pɛitɛ́ Disɔ̃ɔ̃. Kɛ̀ Disɔ̃ɔ̃ pɛitɛ́ Amidɑnni nɛ̀ Esibɑnni nɛ̀ Itidɑnni
    nɛ̀ Kedɑnni.
  msy-2020: 'Anan otarim Dison. Ezɨ Disonɨn otaribar ziabar kara: Hamran, Esban, Itran,
    ko Keran.'
  dop-dop: Anɑ pǝyɑlʋ kɛlɛ Tisɔŋ, Tisɔŋ pǝyɑlʋ kɛlɛ Hɑmǝlɑŋ, nɑ Ɩsepɑŋ, nɑ Ɩtǝlɑŋ,
    nɑ Kelɑŋ.
  azb-azb: 'Ananın oğlu Dişon. Dişonun oğulları: Xamran, Eşban, İtran və Keran.'
  eng-DBY: '— The sons of Anah: Dishon. — And the sons of Dishon: Hamran, and Eshban,
    and Jithran, and Cheran.'
  hin-2017: 'अना का पुत्र: दीशोन। और दीशोन के पुत्र: हम्रान, एशबान, यित्रान और करान।'
  eng-YLT: 'The sons of Anah: Dishon. and sons of Dishon: Amram, and Eshban, and Ithran,
    and Cheran.'
  eng-WYC-2017: The son of Anah was Dishon. The sons of Dishon were Amram, and Eshban,
    and Ithran, and Cheran.
  eng-WMBB: 'The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran,
    and Cheran.'
  urd-GVH: अना के एक बेटा दीसोन पैदा हुआ। दीसोन के चार बेटे हमरान, इशबान, यितरान और
    किरान थे।
  rug-rug: '@see-verse:1CH.001.040'
  gaz-gaz: 'Ilmi Aannaa: Diishoon. Ilmaan Diishoon: Hemdaan, Eshbaan, Yitraanii fi
    Keraan.'
  fra-LSG: 'Fils d’Ana: Dischon. Fils de Dischon: Hamran, Eschban, Jithran et Keran.'
  yal-yal: Ana yi Dison sɔtɔ. Dison yi Xamaran nun Eseban nun Itiran nun Keran sɔtɔ.
  haw-1868: O ke keikikane a Ana; o Disona. A o na keikikane a Disona; o Amerama,
    o Esebana, o Iterana, a o Kerana.
  arb-NAV: وَأَنْجَبَ عَنَى دِيشُونَ، وَوُلِدَ لِدِيشُونَ حَمْرَانُ وَأَشْبَانُ وَيِثْرَانُ
    وَكَرَانُ.
  ewe-ewe: 'Ana ƒe vie nye: Dison, ame si dzi Hamran, Esban, Itran kple Keran.'
  eng-LEE: 'The sons of ''Anah: Dishon. And the sons of Dishon: Chamran, and Eshban,
    and Yithran, and Cheran.'
  asm-FB: অনাৰ পুত্ৰ দীচন। দীচনৰ পুত্ৰ হিম্ৰন, ইচবন, যিত্ৰন, আৰু কৰান।
  sus-A: عَنَ شَ دِ شِلِ دِ سٌن. دِ سٌن شَ دِيٍ نَن يَ؛ شٍمٍدَن، عٍسٍبَن، يِتِرَن،
    نُن كٍرَن.
  fra-SBL: 'Fils d''Ana : Dishon. Fils de Dishon : Hamran, Eshban, Ithran et Cheran.'
  hbo-hbo: בְּנֵ֥י עֲנָ֖ה דִּישֹׁ֑ון ס וּבְנֵ֣י דִישֹׁ֔ון חַמְרָ֥ן וְאֶשְׁבָּ֖ן וְיִתְרָ֥ן
    וּכְרָֽן׃ ס
  kik-kik: 'Mũriũ wa Ana aarĩ: Dishoni. Ariũ a Dishoni maarĩ: Hemudani, na Eshibani,
    na Ithirani, na Kerani.'
  fra-NCL: 'Fils de Dison : Hamram, Eséban, Jéthran et Charan. —'
  cek-AK: Anah capa loe Dishon; Dishon ih caanawk loe, Amram, Eshban, Ithran hoi Keran.
  cuk-cuk: 'Aná-e-machidi, wemogad: Disón. Disón-e-masmaladi, wemarmogad: Amram, Esbán,
    Itrán, degi, Querán.'
  uig-CYR: Анаһниң оғли Дишон еди. Дишонниң оғуллири Һамран, Әшбан, Итран билән Керан
    еди.
  tel-2017: అనా కొడుకు పేరు దిషోను. దిషోను కొడుకులు హమ్రాను, ఎష్బాను, ఇత్రాను, కెరాను.
  hat-BSA: 'Fis a Ana a: Dischon. Fis a Dischon yo: Hamran, Eschban, Jitran avèk Keran.'
  kos-kos: Wen natul Anah pa Dishon, ac wen natul Dishon pa Hamran, Eshban, Ithran,
    ac Cheran.
  hbo-WLC: בְּנֵ֥י עֲנָ֖ה דִּישׁ֑וֹן ס וּבְנֵ֣י דִישׁ֔וֹן חַמְרָ֥ן וְאֶשְׁבָּ֖ן וְיִתְרָ֥ן
    וּכְרָֽן׃ ס
  ibo-ibo: Ana mụrụ Dishọn. Ụmụ Dishọn bụ Hamran, na Eshban, na Itran, na Keran.
  ory-ory: ଅନାର ପୁତ୍ର ଦିଶୋନ୍‍। ଆଉ ଦିଶୋନ୍‍ର ପୁତ୍ର ହମ୍ରଣ, ଇଶବନ୍‍, ଯିତ୍ରନ୍‍ ଓ କରାନ୍‍।
  chk-chk: 'Nöün Ana we mwän Tison, nge nöün Tison kewe mwän: Hamran, Espan, Itran
    me Cheran.'
  rop-rop: '@see-verse:1CH.001.040'
  ukr-1871: 'Дїти Анині: Дисон та (Оголибама, Анина дочка). Сини Дисонові: Гемдан,
    Ешдан, Ітран та Керан.'
  deu-1951: 'Aija und Ana. Die Söhne Anas: Dischon. Und die Söhne Dischons: Chamran,
    Eschban, Jitran und Keran.'
  eng-JPS: 'The sons of Anah: Dishon. And the sons of Dishon: Hamran, and Eshban,
    and Ithran, and Cheran.'
  srp-1865: 'Sinovi Anini: Dison, i sinovi Disonovi Amram i Asvan i Itran i Haran.'
  lug-lug: Mutabani wa Ana yali Disoni, batabani ba Disoni nga be ba Kamulani, ne
    Esubani, ne Isulani ne Kerani.
  heb-heb: בני ענה דישון ובני דישון חמרן ואשבן ויתרן וכרן׃
  ben-IRV: অনার ছেলে হল দিশোন। দিশোনের ছেলেরা হল হম্রণ, ইশবন, যিত্রণ ও করাণ।
  pan-pan: 'ਅਨਾਹ ਦੇ ਪੁੱਤਰ: ਦੀਸ਼ੋਨ। ਦੀਸ਼ੋਨ ਦੇ ਪੁੱਤਰ: ਹਮਦਾਨ, ਅਸ਼ਬਾਨ, ਯਿਥਰਾਨ ਅਤੇ ਕਰਾਨ।'
  mya-JVB: အာန သား ကား ဒိရှုန် ၊ ဒိရှုန် သား ကားဟင်္ဒန်၊ ဧရှဗန် ၊ ဣသရန် ၊ ခေရန် တည်း။
  hmo-hmo: 'Ana ena natuna tau be Disona. Disona ena natuna tau be inai: Hamarana,
    Esebana, Itirana, bona Kerana.'
  urd-urd: और 'अना का बेटा दीसोन था; और हमरान और इश्बान और यित्रान और किरान दीसोन
    के बेटे थे।
  rus-SYN: 'Дети Аны: Дишон. Сыновья Дишона: Хемдан, Ешбан, Ифран и Херан.'
  bqc-SIM: 'Ana nɛ́n Disↄ̃ ũ. Disↄ̃ nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛmadã, Ɛsebã, Ilana ń Kelanao.'
  tcz-CHONGTHU: Anah chapa chu Dishon ahin; Dishon chapate chu Hemdan, * Eshban, Ithran,
    chule Keran ahiuve.
  mar-mar: दिशोन हा अनाचा पुत्र आणि हम्रान, एश्बान, यित्राण, करान हे दीशोनाचे पुत्र.
  qub-qub: 'Anämi caran Disonpa papänin. Disonpa wamrancuna caran: Hemdán, Esbán,
    Itrán, Querán.'
  bqp-bqp: Anɑn biiwɑ Disoni. Disonin bibɑ mɑɑ Hɑmurɑni, kɑ Ɛsibɑni, kɑ Yitirɑni,
    kɑ sere Kerɑni.
  hat-hat: Ana te papa Dichon, Dichon te papa Amram, Echban, Jitran ak Keran.
  eng-BSB: 'The son of Anah: Dishon. The sons of Dishon: Hemdan, Eshban, Ithran, and
    Cheran.'
  eng-WEBPB: 'The son of Anah: Dishon. The sons of Dishon: Hamran, Eshban, Ithran,
    and Cheran.'
  kbq-kbq: Hagi Ana nemofo'a Disoni'e. Hagi Disoni ne' mofaveramimofo zamagi'a ama'ne,
    Hemdani'ma, Esbani'ma, Itrani'ma, Kerani'e.
  nhe-BL: 'Huan Iná quipixqui se icone tlen itoca eliyaya Disón. Huan Disón quinpixqui
    iconehua tlen inintoca eliyayaj: Amram, Esbán, Itrán huan Querán.'
  gub-BL: '@see-verse:1CH.001.040'
  eng-DRA: 'The sons of Dison: Hamram, and Eseban, and Jethran, and Charan.'
