verse: 1CH.001.008
translations:
  mal-C: 'ഹാമിന്റെ പുത്രന്മാർ: കൂശ്, ഈജിപ്റ്റ്, പൂത്ത്, കനാൻ.'
  deu-TKW: 'Die Söhne Hams waren: Kusch, Mizraim, Put und Kanaan.'
  lin-lin: 'Bana mibali ya Cham : Kushi, Mitsirayimi, Puti mpe Kanana.'
  eng-LSV: 'Sons of Ham: Cush, and Mizraim, Put, and Canaan.'
  eng-GNV: The sonnes of Ham were Cush, and Mizraim, Put and Canaan.
  eng-WEBSTER: The sons of Ham; Cush, and Mizraim, Put, and Canaan.
  nhw-BL: 'Huan Cam quinpixqui iconehua catli quintocaxtiyayaj: Cus, Mizraim, Canaán
    huan Fut.'
  swh-ONEN: 'Wana wa Hamu walikuwa: Kushi, Misraimu, Putu na Kanaani.'
  bba-bba: Kɑmun bibɑ, Kusi, kɑ Misirɑimu, kɑ Puti, kɑ sere Kɑnɑni.
  eng-KJVCPB: The sons of Ham; Cush, and Mizraim, Put, and Canaan.
  luo-luo: 'Yawuot Ham ne gin: Kush, Mizraim, Put kod Kanaan.'
  meu-meu: 'Ham natuna: Kusu, Aigupto, Put, Kanaan. Kusu natuna: Seba, Havila, Sabata,
    Raama, Sabateka.'
  npi-ULB: हामका छोराहरू कूश, मिश्रइम, पूत र कनान थिए ।
  yor-yor: 'Àwọn ọmọ Hamu ni: Kuṣi, Ejibiti, Puti, àti Kenaani.'
  pes-OPCB: 'پسران حام اینها بودند: کوش، مصرایم، فوط و کنعان. پسران کوش: سبا، حویله،
    سبته، رعمه، سبتکا. پسران رعمه: شبا و ددان.'
  tgl-ULB: Ang mga anak na lalaki ni Ham ay sina Cus, Misraim, Phuth at Canaan.
  hui-hui: Hama ibu igini henego uru. Kusuali Iyibiali Libiali Kenanali haga biniru
    ti wali agali maha ha aribia hayarume mini uruni tinaga mamali mo hameigini mini
    laga bima ibinigo nga.
  mya-mya: ဟာ​မ​၏​သား​များ​ဖြစ်​ကြ​သော​ကု​ရှ၊ အီ​ဂျစ်၊ လိ​ဘိ​ယ​နှင့်​ခါ​နာန်​တို့​သည်​မိ​မိ​တို့​၏​နာ​မည်
    အ​သီး​သီး​ကို ဆောင်​ကုန်​သော​အ​မျိုး​သား တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​၏။-
  bod-N: ཧཱམ་གྱི་བུ་རྣམས་ནི་གུ་ཤ་དང་། མུས་རཱ་ཡིམ། ཕུ༌ཏཱ། ཀ་ན་ཨན་བཅས་སོ། །
  sna-sna: 'Vanakomana vaHamu vaiva: Kushi, Miziraimi, Puti naKenani.'
  spa-BLM: 'Los hijos de Cam: Cus, Mizraim, Put y Canaán.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Cam: Aton vin̈aj Cus, vin̈aj Mizraim, vin̈aj
    Fut, vin̈aj Canaán.'
  swh-ULB: Wana wa Hamu walikuwa ni Kushi, Misri, Putu, na Kanaani.
  bel-bel: 'Сыны Хама: Хуш, Міцраім, Фут і Ханаан.'
  deu-ELBBK: 'Die Söhne Hams: Kusch und Mizraim, Put und Kanaan.'
  mbb-OT: 'Is menge anak ni Ham he menge maama: si Cush, Mizraim, Put, wey si Canaan.'
  mal-2015: 'ഹാമിന്റെ പുത്രന്മാർ: കൂശ്, മിസ്രയീം, പൂത്ത്, കനാൻ.'
  rmc-rmc: O čhave le Chamoskre sas o Kuš, o Micrajim, o Put the o Kanaan.
  pes-OPV: 'و پسران حام: کوش و مِصرايم و فُوت و کَنعان.'
  ron-1924: 'Фиий луй Хам: Куш, Мицраим, Пут ши Канаан.'
  ben-OBCV: 'হামের ছেলেরা: কূশ, মিশর, পূট ও কনান।'
  som-som: Wiilashii Xaamna waxay ahaayeen Kuush, iyo Misrayim, iyo Fuud iyo Kancaan.
  lat-VUC: 'Filii Cham: Chus, et Mesraim, et Phut, et Chanaan.'
  eng-ASVBT: 'The sons of Ham: Cush, and Mizraim, Put, and Canaan.'
  ita-1885: Ed i figliuoli di Camfurono Cus, e Misraim, e Put, e Canaan.
  eng-LXXUP: And the sons of Ham, Cush, and Mizraim, Put and Canaan.
  eng-ULB: The sons of Ham were Cush, Egypt, Put, and Canaan.
  spa-VBL: 'Los hijos de Cam: Cus, Mizrayin, Fut, y Canaán.'
  fra-_FOB: 'Fils de Cham: Cush, Mitsraïm, Put et Canaan.'
  mal-mal: 'ഹാമിന്റെ പുത്രന്മാർ: കൂശ്, മിസ്രയീം, പൂത്ത്, കനാൻ.'
  urd-GVR: Hām ke beṭe Kūsh, Misr, Fūt aur Kanān the.
  suz-BL: हाम आ तौ कूश, इजीप्‍त, पूत नु कनान बाक्‍मा बाक्‍त। उत्‍पत्ती १०:६-२०
  ita-1927: 'Figliuoli di Cam: Cush, Mitsraim, Put e Canaan.'
  ckb-ckb: 'کوڕەکانی حام: کوش، میسر، پووت و کەنعان.'
  eng-BBE: 'The sons of Ham: Cush and Egypt, Put and Canaan.'
  kan-OKCV: 'ಹಾಮನ ಪುತ್ರರು: ಕೂಷ್, ಈಜಿಪ್ಟ್, ಪೂಟ್, ಕಾನಾನ್.'
  tam-2017: காமின் மகன்கள், கூஷ், மிஸ்ராயிம், பூத், கானான் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Châm: Chûs, Misraim, Phuth, y Canaán.'
  ron-BTF: 'Fiii lui Ham: Cuș și Mițraim, Put și Canaan.'
  eng-WEBP: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  eng-FBV: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  nld-1939: 'De zonen van Cham waren: Koesj, Egypte, Poet en Kanaän.'
  nch-BL: 'Huan Cam quinpixqui iconehua cati quintocaxtiyayaj: Cus, Mizraim, Canaán
    huan Fut.'
  vie-1934: Con trai của Cham là Cúc, Mích-ra-im, Phút, và Ca-na-an.
  hin-CV: 'हाम के पुत्र: कूश, मिस्र, पूट तथा कनान हुए.'
  spa-BES: 'Los hijos de Cam: Cus, Mizraim, Fut y Canaán.'
  tdx-tdx: O ana’ i Kameo; i Kose naho i Mitsraime, i Pote vaho i Kaanane.
  tha-KJV: บุ​ตรชายทั้งหลายของฮาม ชื่อ คู​ช มิ​สรายิม พู​ต และคานาอัน
  por-BR-2018: 'Os filhos de Cam: Cuxe, Misraim, Pute, e Canaã.'
  deu-ELO: 'Die Söhne Hams: Kusch und Mizraim, Put und Kanaan.'
  eng-WYC-2018: The sons of Ham were Cush, and Mizraim, Put, and Canaan.
  epo-epo: 'La filoj de Ĥam: Kuŝ, Micraim, Put, kaj Kanaan.'
  uig-PIN: Ⱨamning oƣulliri kux, Misir, Put wǝ Ⱪanaan idi.
  beo-beo: Ha:me egefelali da Gusi, Misala:ime, Libia amola Ga:ina:ne. Iligaga fi
    da ilia dio lai dagoi.
  tpi-OTNT: Nem bilong ol pikinini man bilong Ham i olsem, Kus na Misraim na Put na
    Kenan. Kus em i tumbuna bilong ol Sudan na Misraim em i tumbuna bilong ol Isip
    na Put em i tumbuna bilong ol Libia na Kenan em i tumbuna bilong ol Kenan.
  hau-SA: ’Ya’yan Ham maza su ne, Kush, Masar Fut da Kan’ana.
  uig-LAT: Hamning oghulliri kush, Misir, Put we Qanaan idi.
  nde-nde: 'Amadodana kaHamu ayeyila: uKhushi, uMizirayimi, uPhuthi loKhenani.'
  ton-ton: ¶ Pea ko e ngaahi foha eni ʻo Hami ko Kusa, mo Misilemi, mo Futi, mo Kēnani.
  ces-1613: 'Synové Chamovi: Chus, Mizraim, Put a Kanán.'
  eng-WMB: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  tam-TCV: 'காமின் மகன்கள்: கூஷ், மிஸ்ராயீம், பூத், கானான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Ham mao sila si Cus, Mizraim, Put, ug si Canaan.
  pol-UBG: 'Synowie Chama: Kusz, Misraim, Put i Kanaan.'
  urd-GVU: حام کے بیٹے کوش، مصر، فوط اور کنعان تھے۔
  deu-1912: 'Die Kinder Hams sind: Chus, Mizraim, Put, Kanaan.'
  kan-2017: ಹಾಮಾನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ ಕೂಷ್, ಮಿಚ್ರಯಿಮ್, ಪೂಟ್, ಕಾನಾನ್ ಎಂಬವರು.
  yap-yap: Ma pi pumo’on ni pifak Ham — e Kush, Egypt, Libya, nge Kanaan — yad e chitamngin
    e pi ganong ntunguy fithingrad ngorad.
  hlt-MCSB: Ham koca ah Kusah, Mizraim, Put neh Kanaan.
  mdy-ETH: ካኣሜኮ ዓቲንቆ ናኣታ ኩሼ፥ ሚፂራይሜ፥ ፑኡፄንታ ካኣናኔንታ ማዓዛ ዬያታ ፔኤኮ ሱንፆና ሱንፆና ዔኤሊንታ ዴሮኮ ቤርታሳ
    ማዖንሢኬ፤
  twi-ASANTE: Na Ham asefoɔ ne Kus, Misraim, Put ne Kanaan.
  eng-WEBU: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  wal-wal: Kaama attuma naati Kuusha, Mixiraima, Puuxanne Kanaana.
  spa-PDDPT: 'Hijos de Cam: Cus, Mizraim, Fut y Canaán.'
  gun-gun: Ha'e gui Cam ra'y kuery ma Cuxe, Mizraim, Pute ha'e Canaã.
  ilo-ULB: Dagiti putot a lallaki ni Ham ket da Cus, Mizraim, Put ken Canaan.
  kpg-kpg: Nia dama daane a Ham go Cush, Egypt, Libya mo Canaan, la go nia maadua
    mmaadua o nia daangada ala e daahi nia ingoo digaula.
  uig-ARA: ھامنىڭ ئوغۇللىرى كۇش، مىسىر، پۇت ۋە قانائان ئىدى.
  sus-sus: 'Hami xa die nan ya: Kusi, Misirayimi, Puti, nun Kanaan.'
  pon-2006: Nein Ahm kan iei—Kus, Isip, Lipia, oh Kenan—irail me pahpa kahlap en aramas
    ako me weuwa adarail kan.
  ksd-ksd: 'A umana natu i Kam, a umana tutana, go diat: Kus, Misraim, Put, ma Kanaan.'
  tur-YTC: 'Ham''ın oğulları: Kûş, Misrayim, Pût, Kenan.'
  grc-BRENT: Καὶ υἱοὶ Χὰμ, Χοὺς, καὶ Μεσραῒμ, Φοὺδ, καὶ Χαναάν.
  ind-AYT: Keturunan Ham adalah Kush, Misraim, Put, dan Kanaan.
  nya-nya: 'Ana aamuna a Hamu anali: Kusi, Miziraimu, Puti ndi Kanaani'
  hrv-hrv: 'Hamovi sinovi: Kuš, Misrajim, Put i Kanaan.'
  mps-mps: Hamgo ogwa dabe nogi e tama dao, Kus, me Misraim, me Put, me Kenan. Kus
    agade bulali wąį nǫų dabe Sudan, te Misraim agade bulali wąį nǫų te Isip
    dabe dao, te Put agade bulali wąį nǫų te Libia dao, te Kenan agade bulali
    wąį nǫų te Kenan hani dabe dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Ham i olsem, Kus na Misraim na Put na
    Kenan. Kus em i tumbuna bilong ol Sudan na Misraim em i tumbuna bilong ol Isip
    na Put em i tumbuna bilong ol Libia na Kenan em i tumbuna bilong ol Kenan.
  dan-1931: 'Kams Sønner: Kusj, Mizrajim, Put og Kana''an.'
  vie-OVCB: Con trai của Cham là Cút, Mích-ra-im, Phút, và Ca-na-an.
  guj-2017: 'હામના દીકરા: કૂશ, મિસરાઈમ, પૂટ તથા કનાન.'
  pon-2006A: Nein Ahm kan iei—Kus, Isip, Lipia, oh Kenan—irail me pahpa kahlap en
    aramas ako me weuwa adarail kan.
  por-BRBSL: 'Os filhos de Ham: Cush, Mizraim, Put, e Canaan.'
  cth-cth: 'Ham capanaw teh: Kush, Mizraim, Put hoi Kanaan.'
  twi-twi: Na Ham asefo ne Kus, Misraim, Put ne Kanaan.
  hlt-hlt: Ham koca ah Kusah, Mizraim, Put neh Kanaan.
  tbz-SIM: Kɛ̀ Kɑmmu pɛitɛ́ Kuusi nɛ̀ Misidɑimmu nɛ̀ Puti nɛ̀ Kɑnnɑhɑ̃ɑ̃.
  msy-2020: 'Ezɨ Hamɨn otaribar ziabar kara: Kus, Isip, Libia ko Kenan.'
  dop-dop: Kɑm pǝyɑlɑɑ ntɛ́ Kusi, nɑ Misilɑyim, nɑ Puti, nɑ Kɑnɑɑŋ.
  azb-azb: 'Hamın oğulları: Kuş, Misrayim, Put və Kənan.'
  eng-DBY: 'The sons of Ham: Cush and Mizraim, Phut and Canaan.'
  hin-2017: 'हाम के पुत्र: कूश, मिस्र, पूत और कनान थे।'
  eng-YLT: 'Sons of Ham: Cush, and Mizraim, Put, and Canaan.'
  eng-WYC-2017: The sons of Ham were Cush, and Mizraim, Put, and Canaan.
  eng-WMBB: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  urd-GVH: हाम के बेटे कूश, मिसर, फ़ूत और कनान थे।
  rug-rug: 'Sari na tuna koreo e Hami: Itiopia, Izipi, Libia, meke Kenani. Sari tudia
    si poza luli tugo koa rini.'
  gaz-gaz: 'Ilmaan Haam: Kuushi, Misrayim, Fuuxii fi Kanaʼaan turan.'
  fra-LSG: 'Fils de Cham: Cusch, Mitsraïm, Puth et Canaan.'
  yal-yal: 'Xami a diine xinle ni itoe ra: Kusi nun Misiran nun Puti nun Kanan.'
  haw-1868: Eia na keikikane a Hama; o Kusa, o Mizeraima, o Puta, a o Kanaana.
  arb-NAV: 'أَمَّا أَبْنَاءُ حامٍ فَهُمْ: كُوشٌ وَمِصْرَايِمُ وَفُوطٌ وَكَنْعَانُ.'
  ewe-ewe: 'Ham ƒe viŋutsuwoe nye: Kus, Egipte, Put kple Kanaan.'
  eng-LEE: 'The sons of Ham: Cush, and Misrayim, Put, and Canaan.'
  asm-FB: হামৰ পুত্ৰ কুচ, মিচৰ, পূট, আৰু কনান।
  sus-A: هَمِ شَ دِيٍ نَن يَ؛ كُسِ، مِسِرَيِمِ، ثُتِ، نُن كَنَان.
  fra-SBL: 'Les fils de Cham : Cush, Mizraïm, Put et Canaan.'
  hbo-hbo: בְּנֵ֖י חָ֑ם כּ֥וּשׁ וּמִצְרַ֖יִם פּ֥וּט וּכְנָֽעַן׃
  kik-kik: 'Ariũ a Hamu maarĩ: Kushi, na Miziraimu, na Putu, na Kaanani.'
  fra-NCL: 'Fils de Cham : Chus, Mesraïm, Phut et Canaan. —'
  cek-AK: Ham ih caanawk loe, Kush, Mizraim, Put hoi Kanaan.
  cuk-cuk: 'Cam-e-masmala, wemalad: Cus, Mizraim, Fut, degi, Canaán.'
  uig-CYR: Һамниң оғуллири куш, Мисир, Пут вә Қанаан еди.
  tel-2017: హాము కొడుకులు ఎవరంటే, కూషు, మిస్రాయిము, పూతు, కనాను అనే వాళ్ళు.
  hat-BSA: 'Fis a Cham yo: Cush, Mitsraïm, Puth avèk Canaan.'
  kos-kos: Wen natul Ham pa Cush, Egypt, Libya, ac Canaan. Tulik natulos kais sie,
    ac fwil nukewa tokolos elos ekin papa matu tumalos ingan.
  hbo-WLC: בְּנֵ֖י חָ֑ם כּ֥וּשׁ וּמִצְרַ֖יִם פּ֥וּט וּכְנָֽעַן׃
  ibo-ibo: 'Ụmụ ndị ikom Ham bụ: Kush, Ijipt, Put na Kenan.'
  ory-ory: ହାମର ସନ୍ତାନ କୂଶ, ମିସର, ପୂଟ୍‍ ଓ କିଣାନ ଥିଲେ।
  chk-chk: 'Iwe, ikkei ir nöün Ham kewe mwän: Kush, Isip, Put me Kanaan.'
  rop-rop: Wal detlot san blanga Hem bin neim Kush, Ijip, Libiya en Keinan, en deibin
    grengrenfatha blanga ol detlot pipul hu garram detlot neim.
  ukr-1871: 'Сини Хамові: Куш, Мизраїм, Фут і Канаан.'
  deu-1951: 'Die Söhne Hams: Kusch und Mizraim, Put und Kanaan.'
  eng-JPS: 'The sons of Ham: Cush, and Mizraim, Put, and Canaan.'
  srp-1865: 'Sinovi Hamovi: Hus i Misraim, Fut i Hanan.'
  lug-lug: 'Batabani ba Kaamu baali: Kuusi, ne Mizulayimu, ne Puuti, ne Kanani.'
  heb-heb: בני חם כוש ומצרים פוט וכנען׃
  ben-IRV: হামের ছেলেরা হল কূশ, মিশর, পূট ও কনান।
  pan-pan: 'ਹਾਮ ਦੇ ਪੁੱਤਰ: ਕੂਸ਼, ਮਿਸਰਾਇਮ, ਪੂਟ ਅਤੇ ਕਨਾਨ।'
  mya-JVB: ဟာမ သား ကားကုရှ ၊ မိဇရိမ် ၊ ဖုတ ၊ ခါနာန် တည်း။
  hmo-hmo: 'Hamo ena natuna be inai: Kusu, Aigupito, Puta, bona Kanana. Idia be unai
    ladana bese taudia edia tamadia.'
  urd-urd: 'बनी हाम: कूश और मिस्र, फ़ूत और कनान हैं।'
  rus-SYN: 'Сыновья Хама: Хуш, Мицраим, Фут и Ханаан.'
  bqc-SIM: 'Haũ nɛgↄ̃ɛↄ tↄ́n kɛ: Etiopi, Egipi, Libii ń Kanaao.'
  tcz-CHONGTHU: Ham chapate chu Cush, Mizraim, *Put chule Canaan ahiuve.
  mar-mar: हामाचे पुत्र कूश, मिस्राईम, पूट व कनान.
  qub-qub: 'Campa wamrancuna caran: Cus, Mizraim, Fut, Canaán.'
  bqp-bqp: Kɑmun bibɑ, Kusi, kɑ Misirɑimu, kɑ Puti, kɑ sere Kɑnɑni.
  hat-hat: 'Men non pitit Kam yo: Kouch, Mizrayim, Pout ak Kanaran. Se yo ki zansèt
    moun ki pote non yo.'
  eng-BSB: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  eng-WEBPB: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  kbq-kbq: Hagi Hamu ne' mofavreramimofo zamagi'a, Kusiki, Misraimiki, Putiki, Kenani'e.
  nhe-BL: 'Huan Cam quinpixqui iconehua tlen quintocajtiyayaj: Cus, Mizraim, Canaán
    huan Fut.'
  gub-BL: 'Na''aw Kàm izuapyapyr waner xe wà kury: Kuxi, Ezit, Irim, Kànàà.'
  eng-DRA: 'The sons of Cham: Chus, and Mesrai, and Phut, and Chaanan.'
