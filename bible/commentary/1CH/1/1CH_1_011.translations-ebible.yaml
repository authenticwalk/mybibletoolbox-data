  kbq-kbq: Hagi Misraimi'a Ludi vahe'mokizmine, Anami vahe'mokizmine, Lehabi vahe'mokizmine,
    Naptu vahe'mokizimine,
  nhe-BL: 'Huan tlen Mizraim hualajque nopa xinachtli tlacame tlen quintocajtiyayaj:
    ludimeos, anameos, lehabeos, naftureos,'
  gub-BL: 'Na''aw Ezit izuapyapyr waner xe wà kury: Irim, Anam, Ereaw, Napitu,'
  eng-DRA: But Mesraim begot Ludim, and Anamim, and Laabim, and Nephtuim,
