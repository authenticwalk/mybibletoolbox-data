verse: 1CH.001.011
translations:
  mal-C: ലൂദീം, അനാമീം, ലെഹാബീം, നഫ്തൂഹീം,
  deu-TKW: Und Mizraim erzeugte die Luditer, die Anamiter, die Lehabiter, die Naphtuhiter,
  lin-lin: Mitsirayimi azalaki koko ya bato ya Ludi, ya Anami, ya Leabi, ya Nafitu,
  eng-LSV: And Mizraim begot the Ludim, and the Anamim, and the Lehabim, and the Naphtuhim,
  eng-GNV: 'And Mizraim begate Ludim and Anamim, Lehabim, and Naphtuhim:'
  eng-WEBSTER: And Mizraim begat Ludim, and Anamim, and Lehabim, and Naphtuhim,
  nhw-BL: 'Huan tlen Mizraim hualajque ipan nopa xinachtli masehualme catli quintocaxtiyayaj:
    ludimeos, anameos, lehabeos, naftureos,'
  swh-ONEN: 'Misraimu akawazaa: Waludi, Waanami, Walehabi, Wanaftuhi,'
  bba-bba: Misirɑimuwɑ u Ludibɑ mɑrɑ kɑ Anɑnibɑ, kɑ Lehɑbubɑ, kɑ Nɑfitubɑ,
  eng-KJVCPB: And Mizraim begat Ludim, and Anamim, and Lehabim, and Naphtuhim,
  luo-luo: Mizraim ne en wuon jo-Lud, jo-Anam, jo-Lehab, jo-Naftu,
  meu-meu: 'Aigupto ese e havaradia besedia bini: Ludim, Anamim, Lehabim, Napatuhim,'
  npi-ULB: मिश्रइमचाहिं लूदीहरू, अनामीहरू, लहाबीहरू र नप्‍तूहीहरू,
  yor-yor: Ejibiti sì bí Ludimu, Anamimu, Lehabimu, Naftuhimu,
  pes-OPCB: 'مصرایم جد اقوام زیر بود: لودی، عنامی، لهابی، نفتوحی، فتروسی، کفتوری و
    کسلوحی (اجداد فلسطینی‌ها).'
  tgl-ULB: Si Misraim ay ninuno ni Ludim, Ananim, Lehabim at Naftuhim,
  hui-hui: Iyibinaga aguanene Lidia hameiginirubi Anama hameiginirubi Lehaba hameiginirubi
    Nabadu hameiginirubi
  mya-mya: အီ​ဂျစ်​မှ​ဆင်း​သက်​လာ​သူ​များ​မှာ​လု​ဒိန်၊ အာ​န​မိမ်၊ လ​ဟာ​ဗိမ်၊ နတ္တု​ဟိမ်၊-
  bod-N: མུས་རཱ་ཡིམ་ལས་ལུ་དཱ་པ་དང་། ཨ་ནཱམ་པ། ལེ་ཧ་པ། ནཱབ་ཐུ་པ།
  sna-sna: Miziraimi aiva baba vavaRudhi, vaAnami, vaRehabhi, vaNafutuhi,
  spa-BLM: Mizraim se convirtió en el padre de Ludim, Anamim, Lehabim, Naphtuhim,
  cac-cac: A d'a vin̈aj Mizraim, ata' cotnac eb' ludeo, eb' anameo, eb' lehabita,
    eb' naftuhítas,
  swh-ULB: Misri akawa babu wa Waludi, Waanami, Walehabi, Wanaftuhi,
  bel-bel: 'Міцраім спарадзіў: Лудыма, Анаміма, Лэгавіма, Наўтухіма,'
  deu-ELBBK: Und Mizraim zeugte die Ludim und die Anamim und die Lehabim und die Naphtuchim
  mbb-OT: Si Mizraim, ne iyan kepuun te menge Ludhanen, menge Anamnen, menge Lihabnen,
    menge Naftanen,
  mal-2015: 'മിസ്രയീമോ: ലൂദീം, അനാമീം, ലെഹാബീം,'
  rmc-rmc: O Micrajim sas dad le Ludenge, le Anamenge, le Lehabenge, le Naftuchenge,
  pes-OPV: و مِصرايم، لُوديم و عَنَاميم و لَهابيم و نَفتُوحيم را آورد،
  ron-1924: Мицраим а нэскут пе лудимь, анамимь, лехабимь, нафтухимь,
  ben-OBCV: মিশর ছিলেন সেই লূদীয়, অনামীয়, লহাবীয়, নপ্তুহীয়,
  som-som: Misrayimna wuxuu dhalay Luudiim, iyo Canaamiim, iyo Lehaabiim, iyo Naftuxiim,
  lat-VUC: Mesraim vero genuit Ludim, et Anamim, et Laabim, et Nephtuim,
  eng-ASVBT: And Mizraim begat Ludim, and Anamim, and Lehabim, and Naphtuhim,
  ita-1885: E Misraim generò i Ludei, e gli Anamei, e i Lehabei, ed i Naftuhei;
  eng-ULB: Egypt became the ancestor of the Ludites, Anamites, Lehabites, Naphtuhites,
  spa-VBL: Mizrayin fue el padre de los ludeos, anameos, leabitas, naftuitas,
  fra-_FOB: Mitsraïm engendra les Ludim, les Anamin, les Léhabim, les Naphtuhim,
  mal-mal: 'മിസ്രയീമിന്റെ പുത്രന്മാർ: ലൂദീം, അനാമീം, ലെഹാബീം,'
  urd-GVR: 'Misr zail kī qaumoṅ kā bāp thā: Lūdī, Anāmī, Lihābī, Naftūhī,'
  suz-BL: इजीप्‍त माइश्‍शो मुर लूदीम अनामीम, लेहाबीम नु नफ्‍तुहीम,
  ita-1927: Mitsraim generò i Ludim, gli Anamim, i Lehabim, i Naftuhim,
  ckb-ckb: میسر باوکی لوودی، عەنامی، لەهابی، نەفتوحی،
  eng-BBE: And Egypt was the father of the Ludim and the Anamim and the Lehabim and
    the Naphtuhim
  kan-OKCV: ಈಜಿಪ್ಟನವರಿಂದ, ಲೂದ್ಯರು, ಅನಾಮ್ಯರು, ಲೆಹಾಬ್ಯರು, ನಫ್ತುಹ್ಯರು,
  tam-2017: மிஸ்ராயிம் லூதீமியர்களையும், ஆனாமியர்களையும், லெகாபீயர்களையும், நப்தூகீயர்களையும்,
  spa-RV-1909: Misram engendró á Ludim, Ananim, Laabim, Nephtuim,
  ron-BTF: Și Mițraim a născut pe Ludim și pe Anamim și pe Lehabim și Naftuhim,
  eng-WEBP: Mizraim became the father of Ludim, Anamim, Lehabim, Naphtuhim,
  eng-FBV: Mizraim was the father of the Ludites, Anamites, Lehabites, Naphtuhites,
  nld-1939: Egypte bracht de Loedieten voort, de Anamieten, de Lehabieten, de Naftoechieten,
  nch-BL: 'Huan ten Mizraim hualajque ipan nopa xinachti masehualme cati quintocaxtiyayaj:
    ludimeos, anameos, lehabeos, naftureos,'
  vie-1934: Mích-ra-im sinh họ Lu-đim, họ A-na-min, họ Lê-ha-bim, họ Náp-tu-him,
  hin-CV: 'मिस्र के पुत्र: लूदिम, अनामिम, लेहाबिम, नाफतुहि,'
  spa-BES: Y Mizraim fue el padre de los Ludim, Anamim, Lehabim, Naftuhim.
  tdx-tdx: Nasama’ i Mitsraime o nte-Lodeo, o nte-Anameo, o nte-Lehabeo, o nte-Maftokeo,
  tha-KJV: มิ​สรายิมให้กำเนิดบุตรชื่อลู​ดิ​ม อานามิม เลหะบิม นัฟทูฮิม
  por-BR-2018: Misraim gerou aos ludeus, aos ananeus, aos leabeus, aos leabeus, aos
    naftueus,
  deu-ELO: Und Mizraim zeugte die Ludim und die Anamim und die Lehabim und die Naphtuchim,
  eng-WYC-2018: And Mizraim begat Ludim, and Anamim, and Lehabim, and Naphtuhim,
  epo-epo: Micraim naskigis la Ludidojn, la Anamidojn, la Lehabidojn, la Naftuĥidojn,
  uig-PIN: Misirning ǝwladliri Ludiylar, Anamiylar, Lǝⱨabiylar, Naftuⱨiylar,
  beo-beo: Misala:ime egaga fi dunu da Liudaide, A:namaide, Liha:ibaide, Na:fadiuhaide,
    Ga:saliuhaide (iligaga fi dunu da Filisidini dunu), amola Ga:fadolaide fi dunu
    esalu.
  tpi-OTNT: Misraim em i tumbuna bilong ol Lidia na ol Anam na ol Lehap na ol Naptu
  hau-SA: Masar shi ne mahaifin Ludiyawa, Anamawa, Lehabiyawa, Neftuhawa,
  uig-LAT: Misirning ewladliri Ludiylar, Anamiylar, Lehabiylar, Naftuhiylar,
  nde-nde: UMizirayimi wayenguyise wamaLudi, ama-Anami, amaLehabhi, amaNafithuhi,
  ton-ton: Pea naʻe tupu meia Misilemi ʻa Lutimi, mo ʻAnamemi, mo Lehapimi, mo Nafituhemi,
  ces-1613: Mizraim pak zplodil Ludim, Anamim, Laabim a Neftuim,
  eng-WMB: Mizraim became the father of Ludim, Anamim, Lehabim, Naphtuhim,
  tam-TCV: 'மிஸ்ராயீமின் சந்ததிகள்: லூதீமியர், ஆனாமியர், லெகாபியர், நப்தூகியர்,'
  ceb-ULB: Si Mizraim mao ang katigulangan sa mga Ludhanon, Anamnon, Lehabnon, Naftunon,
  pol-UBG: Misraim spłodził Ludima, Ananima, Lahabima i Naftuchima;
  urd-GVU: 'مصر ذیل کی قوموں کا باپ تھا: لودی، عنامی، لِہابی، نفتوحی،'
  deu-1912: Mizraim zeugte die Luditer, die Anamiter, die Lehabiter, die Naphthuhiter,
  kan-2017: ಮಿಚ್ರಯಿಮ್ಯರಿಂದ ಲೂದ್ಯರೂ, ಅನಾಮ್ಯರೂ, ಲೆಹಾಬ್ಯರೂ, ನಫ್ತುಹ್ಯರೂ,
  yap-yap: Ma pi’in owchen Egypt e girdi’ nu Lydia, Anam, Lehab, Naftuh,
  hlt-MCSB: Mizraim loh Ludim, Anamim, Lehabim, Naptuhim a sak.
  mdy-ETH: ጊብፄ ዜርፃ፦ ሉዲሜ፥ ዓናሚሜ፥ ሌሃቢሜ፥ ናፕቱሄሜ፥
  twi-ASANTE: Misraim yɛ tete agya ma Ludfoɔ, Anamfoɔ, Lehabfoɔ, Naftuhfoɔ,
  eng-WEBU: Mizraim became the father of Ludim, Anamim, Lehabim, Naphtuhim,
  wal-wal: Mixiraimi Ludeta, Anaameta, Lahaabeta, Nafttuuheta,
  spa-PDDPT: Mizraim engendró a Ludim, Anamim, Lehabim, Naftuhim,
  gun-gun: Mizraim ra'y kuery ma Ludim, Anamim, Leabim, Naftuim,
  ilo-ULB: Ni Mizraim ket isu ti kapuonan dagiti Ludim, Anam, Lehab, Naftu,
  kpg-kpg: Nia hagadili o Egypt la go digau Lydia, Anam, Lehab, Naphtuh,
  uig-ARA: مىسىرنىڭ ئەۋلادلىرى لۇدىيلار، ئانامىيلار، لەھابىيلار، نافتۇھىيلار،
  sus-sus: Misirayimi naxa die sɔtɔ, naxee findixi Ludukae, Anamikae, Lehabakae, Nafatukae,
  pon-2006: Kadaudok en Isip kan iei mehn Lidia, Anam Lehap, Napdu,
  ksd-ksd: Ma Misraim i ga vangala Ludim, Anamim, Leabim, Naptukim,
  tur-YTC: Misrayim Ludlular'ın, Anamlılar'ın, Lehavlılar'ın, Naftuhlular'ın,
  ind-AYT: Keturunan Misraim adalah Ludim, Anamim, Lehabim, Naftuhim,
  nya-nya: Igupto ndiye kholo la Aludi, Aanami, Alehabu, Anafutu,
  hrv-hrv: Od Misrajima potekli su Ludijci, Anamijci, Lehabijci, Neftuhijci,
  mps-mps: Misraim agai wąį nǫų dabe te Lidia dabe, me Anam dabe, me Lehap dabe,
    me Naptu dabe,
  tpi-tpi: Misraim em i tumbuna bilong ol Lidia na ol Anam na ol Lehap na ol Naptu
  dan-1931: Mizrajim avlede Luderne, Anamerne, Lehaberne, Naftuherne,
  vie-OVCB: 'Dòng dõi Mích-ra-im gồm các đại tộc: Họ Lu-đim, họ A-na-mim, họ Lê-ha-bim,
    họ Náp-tu-him,'
  guj-2017: મિસરાઈમ એ લૂદીમ, અનામીમ, લહાબીમ, નાફતુહીમ,
  pon-2006A: Kadaudok en Isip kan iei mehn Lidia, Anam Lehap, Napdu,
  por-BRBSL: Mizraim tornou-se o pai de Ludim, Anamim, Lehabim, Naphtuhim,
  cth-cth: Mizraim ni Ludim, Anamim, Lehabim, Naptuhim a sak.
  twi-twi: Na Misraim woo Ludfo, Anamfo, Lehabfo, Naftuhfo,
  hlt-hlt: Mizraim loh Ludim, Anamim, Lehabim, Naptuhim a sak.
  tbz-SIM: Misidɑimmu, weè do tú Dudimmu kɔbɛ nɛ̀ Anɑmimmu kɔbɛ nɛ̀ Deɑbu kɔbɛ nɛ̀
    Nɑfutuyimmu kɔbɛ, bɛ yɑ̀ɑ̀rì.
  msy-2020: 'Isip a ikɨzir kabar ovavim: Lidia, Anam, Lehap, Naptu,'
  dop-dop: Lutɩ, nɑ Anem, nɑ Lehɑpɩ, nɑ Nɑfutu, nɑ Pɑtǝlɔsɩ, nɑ Kɑsulu, nɑ Kɑfǝtɔɔ
    nyǝ́mɑ mpɑ pɑ kɛ́ Filiisi nyǝ́mɑ tɔ pɑ cɔsɔ kɛlɛ Misilɑyim.
  azb-azb: 'Misrayimin nəsilləri bunlardır: Ludlular, Anamlılar, Lehavlılar, Naftuhlular,'
  eng-DBY: — And Mizraim begot the Ludim, and the Anamim, and the Lehabim, and the
    Naphtuhim,
  hin-2017: और मिस्र से लूदी, अनामी, लहाबी, नप्तूही,
  eng-YLT: And Mizraim begat the Ludim, and the Anamim, and the Lehabim, and the Naphtuhim,
  eng-WYC-2017: And Mizraim begat Ludim, and Anamim, and Lehabim, and Naphtuhim,
  eng-WMBB: Mizraim became the father of Ludim, Anamim, Lehabim, Naphtuhim,
  urd-GVH: 'मिसर ज़ैल की क़ौमों का बाप था : लूदी, अनामी, लिहाबी, नफ़तूही,'
  rug-rug: Sa tutina e Izipi si gore la gua koari na tie pa popoa Lidia, Anami, Lehabi,
    Napituhi,
  gaz-gaz: Misrayim immoo abbaa Luudiimootaa, Anaamiimotaa, Lehaabiimotaa, Naftahiimootaa,
  fra-LSG: Mitsraïm engendra les Ludim, les Ananim, les Lehabim, les Naphtuhim,
  yal-yal: Misiran yi diine sɔtɔ naxanye findixi Ludu kaane nun Anami kaane nun Lehaba
    kaane nun Nafatu kaane nun
  haw-1868: Na Mizeraima o ka Luda, o ka Anama, o ka Lehaba, o ka Napetuha,
  arb-NAV: وَأَنْجَبَ مِصْرَايِمُ لُودِيمَ وَعَنَامِيمَ وَلَهَابِيمَ وَنَفْتُوحِيمَ،
  ewe-ewe: Ame siwo nye Egipte ƒe dzidzimeviwo lae nye Ludimtɔwo, Anamimtɔwo, Lehabitɔwo,
    Naftuhitɔwo,
  eng-LEE: And Mizrayim begat the Ludim, and there the 'Anamim, and the Lehabim, and
    the Naphtuchim,
  asm-FB: লুদীয়া, অনামীয়া, লহাবীয়া, আৰু নপ্তুহীয়াৰ পূৰ্বপুৰুষ আছিল মিচৰীয়া,
  sus-A: مِسِرَيِمِ نَشَ دِيٍ سْتْ، نَشٍيٍ قِندِشِ لُدُكَيٍ، عَنَمِكَيٍ، لٍهَبَكَيٍ،
    نَقَتُكَيٍ،
  fra-SBL: Mizraïm engendra Ludim, Anamim, Lehabim, Naphtuhim,
  hbo-hbo: וּמִצְרַ֡יִם יָלַ֞ד אֶת־*לוּדִיִּים (לוּדִ֧ים) וְאֶת־עֲנָמִ֛ים וְאֶת־לְהָבִ֖ים
    וְאֶת־נַפְתֻּחִֽים׃
  kik-kik: Miziraimu nĩwe warĩ ithe wa andũ a Ludimu, na Anamini, na Lehabimu, na
    Nafituhimu,
  fra-NCL: Mesraïm engendra les Ludim, les Anamim, les Laabim, les Nephthuhim,
  cek-AK: Mizraim mah Ludim, Anamim, Lehabim hoi Naphtuhim,
  cuk-cuk: 'Mizraimʼdi, we-dulemar-e-dad-dummadga gunonikid: Ludim-dulemar, Anamim-dulemar,
    Lehabim-dulemar, Naftuhim-dulemar,'
  uig-CYR: Мисирниң әвлатлири Лудийлар, Анамийлар, Ләһабийлар, Нафтуһийлар,
  tel-2017: ఇక మిస్రాయిము లూదీయులు, అనామీయులు, లెహాబీయులు, నప్తుహీయులు,
  hat-BSA: Mitsarïm te fè moun a Ludim yo, Ananim yo, Lehabim yo, Naphtuhim yo,
  kos-kos: Fwil natul Egypt pa mwet in acn Lydia, Anam, Lehab, Naphtuh,
  hbo-WLC: וּמִצְרַ֡יִם יָלַ֞ד אֶת־לודיים וְאֶת־עֲנָמִ֛ים וְאֶת־לְהָבִ֖ים וְאֶת־נַפְתֻּחִֽים׃
  ibo-ibo: Ijipt bụ nna ndị Lud, ndị Anam, ndị Lehab, ndị Naftuh,
  ory-ory: ମିସର ଲୁଦୀୟ, ଅନାମୀୟ, ଲହାବୀୟ, ନପ୍ତୂହୀୟ,
  chk-chk: Iwe, ekewe mwirimwirin Isip ir ekewe chon Lut, chon Anam, chon Lehap, chon
    Naftu,
  rop-rop: Wal det femili lain brom Ijip bin ol detlot Ludait, Einamait, Leiyabait,
    Neftahait,
  ukr-1871: 'Від Мизраїма народились: Лудима (Лудій), Анамій, Легавій, Нафтухим,'
  deu-1951: Und Mizraim zeugte die Luditer, die Anamiter, die Lehabiter, die Naphtuchiter,
    die Patrusiter, die Kasluchiter
  eng-JPS: And Mizraim begot Ludim, and Anamim, and Lehabim, and Naphtuhim,
  srp-1865: A Misraim rodi Ludeje i Anameje i Leaveje i Naftuheje,
  lug-lug: Mizulayimu n’azaala Ludimu, ne Anamimu, ne Lekabimu, ne Nafutukimu;
  heb-heb: ומצרים ילד את לודיים ואת ענמים ואת להבים ואת נפתחים׃
  ben-IRV: লূদীয়, অনামীয়, লহাবীয়, নপ্তুহীয়,
  pan-pan: 'ਮਿਸਰਾਇਮ ਦੇ ਪੁੱਤਰ: ਲੂਦੀ, ਅਨਾਮੀ, ਲਹਾਬੀ, ਨਫ਼ਤੂਹੀ,'
  mya-JVB: မိဇရိမ် သား ကား လုဒိမ် လူ၊ အာနမိမ် လူ၊ လဟာဗိမ် လူ၊ နတ္တုဟိမ် လူ၊
  hmo-hmo: 'Aigupito ese ia havaraia besedia be inai: Ludima, Anamima, Lehabima, Napatuhima,'
  urd-urd: और मिस्र से लूदी और अनामी और लिहाबी और नफ़तूही,
  rus-SYN: 'Мицраим родил: Лудима, Анамима, Легавима, Нафтухима,'
  bqc-SIM: 'Egipi buiↄ tↄ́n kɛ: Ludiↄ, Anaũↄ, Lɛabaↄ, Nafɛtuↄ,'
  tcz-CHONGTHU: Mizraim hin Ludim toh, Anamim toh, Lehabim toh, Naphtuhim toh,
  mar-mar: मिस्राईमने लूदीम, अनामीम, लहाबीम, नाप्तुहीम
  qub-qub: 'Mizraimpita mirajcunami: Lud castacuna, Anam castacuna, Lehab castacuna,
    Naftuh castacuna,'
  bqp-bqp: Misirɑimuwɑ u Ludibɑ mɑrɑ kɑ Anɑnibɑ, kɑ Lehɑbubɑ, kɑ Nɑfitubɑ,
  hat-hat: Mizrayim fè pitit. Se yo ki te zansèt moun peyi Lidi yo, moun Anam yo,
