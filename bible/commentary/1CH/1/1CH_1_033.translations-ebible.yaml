verse: 1CH.001.033
translations:
  mal-C: 'മിദ്യാന്റെ പുത്രന്മാർ: ഏഫാ, ഏഫെർ, ഹാനോക്ക്, അബീദാ, എൽദായാ. ഇവരെല്ലാം കെതൂറായിലൂടെ
    ലഭിച്ച പിൻഗാമികളായിരുന്നു.'
  deu-TKW: 'Und die Söhne Midians: Epha, Epher, Hanoch, Abida und Eldaa. Diese alle
    stammen von Ketura.'
  lin-lin: 'Bana mibali ya Madiani : Efa, Eferi, Enoki, Abida mpe Elida. Bango nyonso
    wana bazalaki bakitani ya Ketura.'
  eng-LSV: 'And sons of Midian: Ephah and Epher, and Enoch, and Abida, and Eldaah;
    all these [are] sons of Keturah.'
  eng-GNV: 'And the sonnes of Midian were Ephah, and Ephar, and Henoch, and Abida,
    and Eldaah: All these are the sonnes of Keturah.'
  eng-WEBSTER: And the sons of Midian; Ephah, and Epher, and Henoch, and Abida, and
    Eldaah. All these are the sons of Keturah,
  nhw-BL: 'Huan Madián quinpixqui iconehua catli quintocaxtiyayaj: Efa, Efer, Hanoc,
    Abida huan Elda. Nochi ya ni elque iixhuihua Cetura ihuaya Abraham.'
  swh-ONEN: 'Wana wa Midiani walikuwa: Efa, Eferi, Hanoki, Abida na Eldaa. Wote hao
    walikuwa wa uzao wa Ketura.'
  bba-bba: Mɑdiɑnin bibɑ Efɑ, kɑ Efɛɛ, kɑ Enɔku, kɑ Abidɑ, kɑ Ɛlidɑ. Beni kpurowɑ
    bɑ sɑ̃ɑ Keturɑn bibu kɑ win nikurɔminu.
  eng-KJVCPB: And the sons of Midian; Ephah, and Epher, and Henoch, and Abida, and
    Eldaah. All these are the sons of Keturah.
  luo-luo: Midian nonywolo Efa, Efer, Hanok, Abida kod Elda. Magi duto ne gin nyikwa
    Ketura.
  meu-meu: 'Midian natuna: Efa, Efere, Hanok, Abida, Eldaha. Ini iboudiai na Ketura
    vevena.'
  npi-ULB: मिद्यानका छोराहरू एपा, एपेर, हानोक, अबीदा र एल्‍दा थिए । यी सबै कतूराका
    सन्‍तान थिए ।
  yor-yor: 'Àwọn ọmọ Midiani: Efani, Eferi, Hanoku, Abida àti Eldaa. Gbogbo àwọn wọ̀nyí
    ni ìran Ketura.'
  pes-OPCB: 'پسران مدیان: عیفه، عیفر، حنوک، ابیداع و الداعه. اینها فرزندان ابراهیم
    و از کنیز او قِطوره بودند.'
  tgl-ULB: Mga anak na lalaki ni Midian ay sina Efa, Efer, Hanoc, Abida, at Eldaa.
    Ang lahat ng mga ito ay kaapu-apuhan ni Ketura.
  hui-hui: Midiana ibu igini duria Eba Ebe Hanogo Abida Eleda imaru hene.
  mya-mya: မိ​ဒျန်​တွင်​ဧ​ဖာ၊ ဧ​ဖေ​ရ၊ ဟာ​နုတ်၊ အ​ဘိ​ဒ နှင့်​ဧ​လ​ဒါ​ဟူ​သော​သား​ငါး​ယောက်​ရှိ​၏။
  bod-N: མིད༌ཡཱན་གྱི་བུ་རྣམས་ནི། ཨེ་ཕཱ་དང་། ཨེ་ཕེར། ཧ༌ནོག ཨ་བི་དཱ། ཨེལ་དཱ་ཨ་བཅས་སོ།
    །དེ་ཐམས་ཅད་ནི་ཀེ་ཏི་རཱ་ཡི་བུ་རབས་ཚ་རྒྱུད་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaMidhiani vaiva: Efa, Eferi, Hanoki, Abhidha naEridha. Ava
    vose vaiva zvizvarwa zvaKetura.'
  spa-BLM: 'Los hijos de Madián: Efá, Efer, Hanoc, Abida y Eldaá. Todos estos fueron
    hijos de Cetura.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Madián chi'': Aton vin̈aj Efa, vin̈aj Efer,
    vin̈aj Hanoc, vin̈aj Abida yed'' vin̈aj Elda. Masanil eb'' vin̈ tic, yin̈tilal
    eb'' vin̈ ix Cetura.'
  swh-ULB: Wana wa Midiani walikuwa Efa, Eferi, Hanoki, Abida, na Eldaa. Wote hawa
    walikuwa uzaowa Ketura.
  bel-bel: 'Сыны Мадыяна: Эфа, Эфэр, Ханох, Авіда і Элдага. Усе гэтыя сыны Хэтуры.'
  deu-ELBBK: 'Und die Söhne Midians: Epha und Epher und Hanok und Abida und Eldaa.
    Diese alle waren Söhne der Ketura.'
  mbb-OT: Is menge anak ni Midian ne iyan si Efa, si Efer, si Hanoc, si Abida, wey
    si Eldaa. Iyan heini sikandan menge kevuwazan ni Ketura.
  mal-2015: 'മിദ്യാന്റെ പുത്രന്മാർ: ഏഫാ, ഏഫെർ, ഹനോക്ക്, അബീദാ, എൽദായാ; ഇവരെല്ലാവരും
    കെതൂരയുടെ പുത്രന്മാർ.'
  rmc-rmc: Le Midijanoskre čhave sas o Efah, o Efer, o Chanoch, o Abidas the o Eldaah.
    Savore kala sas la Keturakre čhave.
  pes-OPV: و پسران مِديان عِيفَه و عِيفَرو خَنُوح و اَبيداع و اَلدَعَه بودند. پس جميع
    اينها پسران قَطُورَه بودند.
  ron-1924: 'Фиий луй Мадиан: Ефа, Ефер, Енох, Абида ши Елдаа. Ачештя сунт тоць фиий
    Кетурей.'
  ben-OBCV: 'মিদিয়নের ছেলেরা: ঐফা, এফর, হনোক, অবীদ ও ইলদায়া। এরা সবাই কটূরার বংশধর
    ছিলেন।'
  som-som: Wiilashii Midyaanna waxay ahaayeen Ceefah, iyo Ceefer, iyo Xanoog, iyo
    Abiidac, iyo Eldacah. Kuwanu waxay wada ahaayeen Qetuurah wiilasheedii.
  lat-VUC: 'Filii autem Madian: Epha, et Epher, et Henoch, et Abida, et Eldaa: omnes
    hi filii Ceturæ.'
  eng-ASVBT: 'And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and
    Eldaah. All these were the sons of Keturah.'
  ita-1885: Ed i figliuoli di Madian furono Efa, ed Efer, ed Hanoc, ed Abida, ed Eldaa.
    Tutti questi furono figliuoli di Chetura.
  eng-LXXUP: and the sons of Midian; Ephah, and Epher, and Hanoch, and Abida, and
    Eldaah; all these were the sons of Keturah.
  eng-ULB: Midian's sons were Ephah, Epher, Hanok, Abida, and Eldaah. All these were
    Keturah's descendants.
  spa-VBL: 'Los hijos de Madián: Efá, Éfer, Janoc, Abidá y Eldá. Todos ellos fueron
    descendientes de Cetura.'
  fra-_FOB: 'Fils de Madian: Épha, Épher, Hanoc, Abida et Eldaa; tous ceux-là sont
    fils de Kétura.'
  mal-mal: 'മിദ്യാന്റെ പുത്രന്മാർ: ഏഫാ, ഏഫെർ, ഹനോക്ക്, അബീദാ, എൽദായാ; ഇവരെല്ലാവരും
    കെതൂറായുടെ പുത്രന്മാർ.'
  urd-GVR: jabki Midiyān ke beṭe Aifā, Ifar, Hanūk, Abīdā aur Ilda'ā the. Sab Qatūrā
    kī aulād the.
  suz-BL: मिदयान आ तौ एफाह, एफेर, हनोक, अबीदा नु एल्‍दाह बाक्‍मा बाक्‍त। मेको नेल्‍ल
    केतुराह आ तौ चच बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Madian: Efa, Efer, Hanoch, Abida ed Eldaa. Tutti questi
    furono i figliuoli di Ketura.'
  ckb-ckb: 'کوڕەکانی میدیان: عێفا، عێفەر، حەنۆک، ئەبیداع و ئەلداعە. هەموو ئەمانە نەوەی
    قەتورە بوون.'
  eng-BBE: 'And the sons of Midian: Ephah and Epher and Hanoch and Abida and Eldaah.
    All these were the sons of Keturah.'
  kan-OKCV: 'ಮಿದ್ಯಾನನ ಪುತ್ರರು: ಏಫಾ, ಏಫೆರ್, ಹನೋಕ್, ಅಬೀದ, ಎಲ್ದಾಯ. ಇವರೆಲ್ಲರೂ ಕೆಟೂರಳ ಸಂತತಿಯವರು.'
  tam-2017: மீதியானின் மகன்கள் ஏப்பா, ஏப்பேர், ஆனோக்கு, அபீதா, எல்தாகா என்பவர்கள்;
    இவர்கள் எல்லோரும் கேத்தூராளின் மகன்கள்.
  spa-RV-1909: 'Los hijos de Madián: Epha, Epher, Henoch, Abida, y Eldaa; todos estos
    fueron hijos de Cethura.'
  ron-BTF: 'Și fiii lui Madian: Efa și Efer și Henoc și Abida și Eldaa. Toți aceștia
    sunt fiii Cheturei.'
  eng-WEBP: 'The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these
    were the sons of Keturah.'
  eng-FBV: 'The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. These were
    all descendants of Keturah.'
  nld-1939: 'De zonen van Midjan waren: Efa, Éfer, Chanok, Abida en Eldaä. Dat waren
    allen nakomelingen van Ketoera.'
  nch-BL: 'Huan Madián quinpixqui iconehua cati quintocaxtiyayaj: Efa, Efer, Hanoc,
    Abida huan Elda. Nochi ya ni elque iixhuihua Cetura ihuaya Abraham.'
  vie-1934: Con trai của Ma-đi-an là Ê-pha, Ê-phe, Ha-nóc, A-bi-đa, và Eân-đa. Những
    người ấy đều là con cháu của Kê-tu-ra.
  hin-CV: 'मिदियान के पुत्र: एफाह, एफ़र, हनोख, अविदा तथा एलदाह थे. ये सब केतुराह से
    पैदा हुए थे.'
  spa-BES: 'E hijos de Madián: Efa, Efer, Hanoc, Abida y Elda. Todos estos fueron
    los hijos de Cetura.'
  tdx-tdx: 'Le o ana’ i Midianeo: i Efà naho i Efere naho i Kanoke naho i Abidà vaho
    i Eldaà. Songa ana-dahi’ i Ketorà.'
  tha-KJV: บุ​ตรชายของมีเดียน ชื่อ เอฟาห์ เอเฟอร์ ฮาโนค อาบ​ีดา และเอลดาอาห์ ทั้งหมดนี้เป็นลูกหลานของนางเคทูราห์
  por-BR-2018: 'Os filhos de Midiã: Efá, Efer, Enoque, Abida, e Elda; todos estes
    foram filhos de Quetura.'
  deu-ELO: 'Und die Söhne Midians: Epha und Epher und Hanok und Abida und Eldaa. Diese
    alle waren Söhne der Ketura. -'
  eng-WYC-2018: And the sons of Midian were Ephah, and Epher, and Henoch, and Abida,
    and Eldaah. All these were the sons of Keturah.
  epo-epo: 'La filoj de Midjan: Efa, Efer, Ĥanoĥ, Abida, kaj Eldaa. Ĉiuj ĉi tiuj estis
    la filoj de Ketura.'
  uig-PIN: Midiyanning oƣulliri Əfaⱨ, Efǝr, Ⱨanoh, Abida, Əldaaⱨ idi. Bularning ⱨǝmmisi
    Kǝturaⱨning ǝwladliri.
  beo-beo: Midia:ne egefelali da Ifa, Ifia, Ha:inoge, Abaida amola Elada:ia. Amo huluane
    da Gediula egaga fi dialu.
  tpi-OTNT: Na nem bilong ol pikinini man bilong Midian i olsem, Efa na Efer na Hanok
    na Abida na Elda.
  hau-SA: ’Ya’yan Midiyan maza su ne, Efa, Efer, Hanok, Abida da Elda’a. Dukan waɗannan
    su ne zuriyar Ketura.
  uig-LAT: Midiyanning oghulliri Efah, Éfer, Hanox, Abida, Eldaah idi. Bularning hemmisi
    Keturahning ewladliri.
  nde-nde: 'Amadodana kaMidiyani ayeyila: u-Efa, u-Eferi, uHanokhi, u-Abhida lo-Elida.
    Bonke laba babeyizizukulwane zikaKhethura.'
  ton-ton: Pea ko e ngaahi foha ʻo Mitiane; ko ʻEfaa, mo ʻEfee, mo Henoke, mo ʻApaita,
    mo Elitaa. Ko kinautolu kotoa pē ko eni ko e ngaahi tama ʻa Ketula.
  ces-1613: 'Synové pak Madianovi: Efa, Efer, Enoch, Abida a Helda. Všickni ti synové
    Cetury.'
  eng-WMB: 'The sons of Midian: Efah, Epher, Hanoch, Abida, and Eldaah. All these
    were the sons of Keturah.'
  tam-TCV: 'மீதியானின் மகன்கள்: ஏப்பா, ஏப்பேர், ஆனோக்கு, அபிதா, எல்தாகா. இவர்கள் அனைவரும்
    கேத்தூராளின் சந்ததிகள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Midian mao sila si Efa, Efer, Hanok, Abida,
    ug si Eldaa. Tanan kini sila mga kaliwat ni Ketura.
  pol-UBG: 'Synowie Midiana: Efa, Efer, Henoch, Abida i Eldaa. Oni wszyscy byli synami
    Ketury.'
  urd-GVU: جبکہ مِدیان کے بیٹے عیفہ، عِفر، حنوک، ابیداع اور اِلدعا تھے۔ سب قطورہ کی
    اولاد تھے۔
  deu-1912: 'Und die Kinder Midians sind: Epha, Epher, Hanoch, Abida, Eldaa. Diese
    alle sind Kinder der Ketura.'
  kan-2017: ಏಫ, ಏಫೆರ್, ಹನೋಕ್, ಅಬೀದ, ಎಲ್ದಾಯ ಎಂಬವರು ಮಿದ್ಯಾನನಿಂದ ಹುಟ್ಟಿದವರು. ಇವರೆಲ್ಲರೂ
    ಕೆಟೂರಳ ಸಂತತಿಯವರು.
  yap-yap: 'Me Midian e lal e pumo’on ni fak: i Efah, Efer, Hanok, Abida, nge Eldaah.'
  hlt-MCSB: Midian koca la Ephah, Epher, Enok, Abidah neh Eldaah. He boeih he Keturah
    koca rhoek ni.
  mdy-ETH: ሚዲያሜ ሃሣ ዔፓ፥ ዔፔሬ፥ ሃኖኬ፥ ዓቢዳዔና ዔልዳዔ ጌይንታ ዶንጎ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Midian mmammarima ne Efa, Efer, Henok, Abida ne Eldaa. Yeinom nyinaa
    yɛ Abraham ne ne mpena Ketura mmammarima.
  eng-WEBU: 'The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these
    were the sons of Keturah.'
  wal-wal: Midiyaama attuma naati Eefa, Efeera, Hanooka, Abiidaa7anne Elddaa7a. Hageeti
    ubbati Qaxuri zareta.
  spa-PDDPT: 'Hijos de Madián: Efa, Efer, Hanoc, Abida y Elda. Todos éstos fueron
    hijos de Cetura.'
  gun-gun: Midiã ra'y kuery ma Efá, Efer, Enoque, Abida ha'e Elda. Ha'e va'e kuery
    ma Quetura pi'a kuery meme.
  ilo-ULB: Dagiti putot a lallaki ni Midian ket da Efa, Efer, Hanoc, Abida, ken Eldaa.
    Amin dagitoy ket kaputotan ni Ketura.
  kpg-kpg: Midian ana dama daane dogolima go Ephah, Epher, Hanoch, Abida mo Eldaah.
  uig-ARA: مىدىياننىڭ ئوغۇللىرى ئەفاھ، ئېفەر، ھانوخ، ئابىدا، ئەلدائاھ ئىدى. بۇلارنىڭ
    ھەممىسى كەتۇراھنىڭ ئەۋلادلىرى.
  sus-sus: Madiyan naxa Efa, Efere, Xanɔki, Abida, nun Elidaa sɔtɔ. Yi die birin fatanxi
    Ketura nan na.
  pon-2006: 'Midian naineki pwutak limmen: Epa, Eper, Anok, Apida, oh Eldaa.'
  ksd-ksd: 'Ma ra umana natu i Midian go diat: Epa, Eper, Kanok, Abida, ma Elda. Go
    diat a umana natu i Ketura, a umana tutana.'
  tur-YTC: 'Midyan''ın oğulları: Efa, Efer, Hanok, Avida ve Eldaa. Bunların hepsi
    Ketura''nın oğullarıydı.'
  grc-BRENT: Καὶ υἱοὶ Μαδιὰμ, Γεφὰρ, καὶ Ὀφὲρ, καὶ Ἐνὼχ, καὶ Ἀβιδὰ, καὶ Ἐλδαδά· πάντες
    οὗτοι υἱοὶ Χεττούρας.
  ind-AYT: Anak-anak Midian adalah Efa, Efer, Hanokh, Abida, dan Eldaa. Semua itu
    adalah keturunan Ketura.
  nya-nya: Ana aamuna a Midiyani anali, Efai, Eferi, Hanoki, Abida ndi Elida. Onsewa
    anali zidzukulu za Ketura.
  hrv-hrv: 'Midjanovi su sinovi bili: Efa, Efer, Henok, Abida i Eldaa. Svi su oni
    bili Keturini sinovi.'
  mps-mps: Te Midiango ogwa dabe nogi e tiwai, Efa, me Efer, me Hanok, me Abida, me
    Elda, te tama dao.
  tpi-tpi: Na nem bilong ol pikinini man bilong Midian i olsem, Efa na Efer na Hanok
    na Abida na Elda.
  dan-1931: 'Midjans Sønner: Efa, Efer, Hanok, Abida og Elda''a. Alle disse var Keturas
    Sønner.'
  vie-OVCB: Con trai của Ma-đi-an là Ê-pha, Ê-phe, Hê-nóc, A-bi-đa, và Ên-đa. Tất
    cả những người này là con cháu của Áp-ra-ham và Kê-tu-ra, hầu thiếp của ông.
  guj-2017: 'મિદ્યાનના દીકરા: એફા, એફેર, હનોખ, અબીદા તથા એલ્દાહ.'
  pon-2006A: 'Midian naineki pwutak limmen: Epa, Eper, Anok, Apida, oh Eldaa.'
  por-BRBSL: 'Os filhos de Midian: Ephah, Epher, Hanoch, Abida, e Eldaah. Todos estes
    foram os filhos de Keturah.'
  cth-cth: Midian casak teh Ephah, Epher, Enok, Abida hoi Eldaah. Hetnaw teh Keturah
    casaknaw doeh.
  twi-twi: Midian woo Efa, Efer, Henok, Abida ne Eldaa. Eyinom nyinaa yɛ Ketura asefo.
  hlt-hlt: Midian koca la Ephah, Epher, Enok, Abidah neh Eldaah. He boeih he Keturah
    koca rhoek ni.
  tbz-SIM: Kɛ̀ Mɑndiyɑ̃ɑ̃ pɛitɛ́ Efɑɑ nɛ̀ Efɛɛ nɛ̀ Enɔki nɛ̀ Abidɑɑ nɛ̀ Edidɑɑ, Ketudɑɑ
    bí nyi nɛ̀ o yɑɑ̀bí.
  msy-2020: 'Ezɨ Midianɨn otaribar ziabar kara: Efa, Efer, Hanok, Abida ko Elda. Ka
    bar Keturan igiavotariba.'
  dop-dop: Mɑtiyɑŋ piyɑ ntɛ́ Ɩfɑ nɑ Ɩfɛɛ, nɑ Hɑnɔkɩ, nɑ Apitɑ nɑ Ɩlǝtɑ. Ketulɑ lʋlʋɣʋ
    nyǝ́mɑ ntɛ́ pɑ tǝnɑɣɑ mpʋ.
  azb-azb: 'Midyanın oğulları: Efa, Efer, Xanok, Avida və Eldaa. Bunların hamısı Qeturanın
    övladlarıdır.'
  eng-DBY: 'And the sons of Midian: Ephah, and Epher, and Enoch, and Abida, and Eldaah.
    All these were sons of Keturah.'
  hin-2017: 'और मिद्यान के पुत्र: एपा, एपेर, हनोक, अबीदा और एल्दा, ये सब कतूरा के
    वंशज हैं।'
  eng-YLT: 'And sons of Midian: Ephah and Epher, and Henoch, and Abida, and Eldaah;
    all these [are] sons of Keturah.'
  eng-WYC-2017: And the sons of Midian were Ephah, and Epher, and Henoch, and Abida,
    and Eldaah. All these were the sons of Keturah.
  eng-WMBB: 'The sons of Midian: Efah, Epher, Hanoch, Abida, and Eldaah. All these
    were the sons of Keturah.'
  urd-GVH: जबकि मिदियान के बेटे ऐफ़ा, इफ़र, हनूक, अबीदा और इल्दआ थे। सब क़तूरा की
    औलाद थे।
  rug-rug: 'Midiani podoi si ka lima koreo: Epaha, Epera, Hanoki, Abida, meke e Eleda.'
  gaz-gaz: 'Ilmaan Midiyaan: Eefaa, Eefer, Henook, Abiidaa fi Eldaaʼaa. Warri kunneen
    hundi sanyiiwwan Qexuuraa ti.'
  fra-LSG: 'Fils de Madian: Épha, Épher, Hénoc, Abida et Eldaa. Ce sont là tous les
    fils de Ketura.'
  yal-yal: Midiyan yi Efa nun Efere nun Xanɔki nun Abida nun Elida sɔtɔ. Keturaa diine
    nan e birin na.
  haw-1868: Eia na keikikane a Midiana; o Epa, o Ebera, o Henoka, o Abida, a o Eledaa.
    O lakou nei a pau na keikikane a Ketura.
  arb-NAV: 'وَأَبْنَاءُ مِدْيَانَ هُمْ: عَيفَةُ وَعِفْرُ وَحَنُوكُ وَأَبِيدَاعُ وَأَلْدَعَةُ.
    وَجَمِيعُ هَؤُلاءِ هُمْ ذُرِّيَّةُ قَطُورَةَ.'
  ewe-ewe: 'Midian ƒe viŋutsuwoe nye: Efa, Efer, Hanok, Abida kple Elda. Woawoe nye
    Abraham kple srɔ̃a evelia, Ketura ƒe dzidzimeviwo.'
  eng-LEE: 'And the sons of Midian: ''Ephah, and ''Epher, and Chanoch, and Abida'',
    and Elda''ah. All these are the sons of Keturah.'
  asm-FB: মিদিয়নৰ সন্তান ঐফা, এৰফ, হনোক, অবীদা, আৰু ইলদায়া; এই সকল কটুৰাৰ বংশধৰ।
  sus-A: مَدِيَن نَشَ عٍقَ، عٍقٍرٍ، شَنْكِ، عَبِدَ، نُن عٍلِدَا سْتْ. يِ دِيٍ بِرِن
    قَتَنشِ كٍتُرَ نَن نَ.
  fra-SBL: 'Fils de Madian : Epha, Epher, Hanoch, Abida et Eldaah. Tous ceux-là étaient
    les fils de Ketura.'
  hbo-hbo: וּבְנֵ֣י מִדְיָ֗ן עֵיפָ֤ה וָעֵ֙פֶר֙ וַחֲנֹ֔וךְ וַאֲבִידָ֖ע וְאֶלְדָּעָ֑ה
    כָּל־אֵ֖לֶּה בְּנֵ֥י קְטוּרָֽה׃ ס
  kik-kik: 'Ariũ a Midiani maarĩ: Efa, na Eferi, na Hanoku, na Abida, na Elidaa. Acio
    othe maarĩ a rũciaro rwa Ketura.'
  fra-NCL: 'Fils de Madian : Epha, Epher, Hénoch, Abida et Eldaa. — Tous ceux-là sont
    fils de Qetoura.'
  cek-AK: Midian ih caanawk loe Ephah, Epher, Henok, Abida hoi Eldaah; hae kaminawk
    loe Keturah ih caa ah oh o boih.
  cuk-cuk: 'Madián-e-masmaladi, wemarmogad: Efa, Efer, Hanoc, Abida, degi, Elda. Bela-wemar,
    Cetura-e-waganad.'
  uig-CYR: Мидиянниң оғуллири Әфаһ, Ефәр, Һанох, Абида, Әлдааһ еди. Буларниң һәммиси
    Кәтураһниң әвлатлири.
  tel-2017: మిద్యాను కొడుకులు ఎవరంటే ఏయిఫా, ఏఫెరు, హనోకు, అబీదా, ఎల్దాయా. వీళ్ళంతా
    కెతూరా సంతానం.
  hat-BSA: 'Fis a Madian yo: Épha, Épher, Hénoc, Abida avèk Eldaa—Tout sila yo se
    te fis a Ketura.'
  kos-kos: 'Oasr wen limekosr natul Midian: elos pa Ephah, Epher, Hanoch, Abida, ac
    Eldaah.'
  hbo-WLC: וּבְנֵ֣י מִדְיָ֗ן עֵיפָ֤ה וָעֵ֙פֶר֙ וַחֲנ֔וֹךְ וַאֲבִידָ֖ע וְאֶלְדָּעָ֑ה
    כָּל־אֵ֖לֶּה בְּנֵ֥י קְטוּרָֽה׃ ס
  ibo-ibo: 'Ụmụ ndị ikom Midian bụ: Efaa, Efe, Hanok, Abida na Eldaa. Ndị a niile
    bụ ụmụ ụmụ Ketura.'
  ory-ory: ଆଉ ମିଦୀୟନର ସନ୍ତାନ ଐଫା, ଏଫର, ହନୋକ, ଅବୀଦ ଓ ଇଲଦାୟା, ଏସମସ୍ତେ କଟୂରାର ସନ୍ତାନ।
  chk-chk: 'Nge nöün Mitian kewe mwän: Efa, Efer, Hanok, Apita me Elta. Ätekei meinisin
    ir mwirimwirin Katura.'
  rop-rop: En Midiyan bin abum faibala san neim, Ifa, Ifara, Henak, Abida en Eldeiya.
  ukr-1871: 'Сини Мадіянові: Ефа, Ефер, Ганох, Абида та Ельдага. Усе це сини Хеттурині.'
  deu-1951: 'Und die Söhne Midians: Epha, Epher, Hanoch, Abida, Eldaa. Alle diese
    sind Söhne der Ketura.'
  eng-JPS: 'And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and Eldaah.
    All these were the sons of Keturah.'
  srp-1865: 'A sinovi Madijanovi: Gefa i Efer i Enoh i Avida i Eldaga. Ti svi bjehu
    sinovi Heturini.'
  lug-lug: Batabani ba Midiyaani baali Efa, ne Eferi, ne Kanoki, ne Abida ne Eruda.
    Abo bonna be baali bazzukulu ba Ketula.
  heb-heb: ובני מדין עיפה ועפר וחנוך ואבידע ואלדעה כל אלה בני קטורה׃
  ben-IRV: মিদিয়নের ছেলেরা হল ঐফা, এফর, হনোক, অবীদ ও ইলদায়া। এরা সবাই ছিল কটূরার
    বংশধর।
  pan-pan: 'ਮਿਦਯਾਨ ਦੇ ਪੁੱਤਰ: ਏਫਾਹ, ਏਫਰ, ਹਨੋਕ, ਅਬੀਦਾ ਅਤੇ ਅਲਦਾਅ। ਇਹ ਸਭ ਕਤੂਰਾਹ ਦੇ ਪੁੱਤਰ
    ਸਨ।'
  mya-JVB: မိဒျန် သား ကား ဧဖာ ၊ ဧဖေရ ၊ ဟာနုတ် ၊ အဘိဒ၊ ဧလဓာ တည်းဟူသော ကေတုရ သား မြေးတည်း။
  hmo-hmo: Midiana ena natuna tau be 5, Epa, Epere, Hanoka, Abida bona Eledaha. Inai
    taudia ibounai be Ketura ena tubuna.
  urd-urd: 'और बनी मिदियान: ''एफ़ा और ''इफ़्र और हनूक और अबीदा''अ इल्दू''आ हैं; यह
    सब बनी क़तूरा हैं।'
  rus-SYN: 'Сыновья Мадиана: Ефа, Ефер, Ханох, Авида и Елдага. Все эти сыновья Хеттуры.'
  bqc-SIM: 'Madiã nɛgↄ̃ɛↄ tↄ́n kɛ: Efa, Efɛɛ, Anↄki, Abida ń Ɛlɛdaao. Kɛtulapi buiↄn
    we ḿpii.'
  tcz-CHONGTHU: Midian chapate chu Ephah, Epher, Hanoch, Abida, chule Eldaah ahiuve.
    Mi hichengse hi Abraham thaikemnu Keturah son achilhah jeng ahiuvin ahi.
  mar-mar: एफा, एफर, हनोख, अबीदा, एल्दा हे मिद्यानचे पुत्र. या सर्वांना कटूराने जन्म
    दिला.
  qub-qub: 'Madianpa wamrancuna caran: Efa, Efer, Hanoc, Abida, Elda. Paycuna llapan
    caran Cetura castalla.'
  bqp-bqp: Mɑdiɑnin bibɑ Efɑ, kɑ Efɛɛ, kɑ Enɔku, kɑ Abidɑ, kɑ Ɛlidɑ. Beni kpurowɑ
    bɑ sɑ̃ɑ Keturɑn bibu kɑ win nikurɔminu.
  hat-hat: Madyan te gen senk pitit gason. Se te Efa, Efè, Enòk, Abida ak Elda. Tout
    moun sa yo, se nan branch fanmi Ketoura a yo ye.
  eng-BSB: 'The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All of these
    were Keturah’s sons.'
  eng-WEBPB: 'The sons of Midian: Ephah, Epher, Hanoch, Abida, and Eldaah. All these
    were the sons of Keturah.'
  kbq-kbq: Hagi Midieni ne' mofavreramina Efama, Eferima, Hanoki'ma, Abidama, Eldama
    huno kasezamante'ne. Hagi ama ana makara Abrahamu nenaro Keturama kasezmante'nefinti
    fore hu'naze.
  nhe-BL: 'Huan Madián quinpixqui iconehua tlen quintocajtiyayaj: Efa, Efer, Hanoc,
    Abida huan Elda. Nochi ya ni elque iixhuihua Cetura ihuaya Abraham.'
  gub-BL: 'Na''aw waner xe wà: Ewa, Eper, Enok, Amina, Ewna.'
  eng-DRA: 'And the sons of Madian: Epha, and Epher, and Henoch, and Abida, and Eldaa.
    All these are the sons of Cetura.'
