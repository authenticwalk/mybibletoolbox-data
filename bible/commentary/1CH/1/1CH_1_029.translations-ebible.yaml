verse: 1CH.001.029
translations:
  mal-C: 'അവരുടെ പിൻഗാമികൾ ഇവരായിരുന്നു: യിശ്മായേലിന്റെ ആദ്യജാതനായ നെബായോത്ത്, കേദാർ,
    അദ്ബെയേൽ, മിബ്ശാം,'
  deu-TKW: 'Dies ist ihr Stammbaum: der Erstgeborene Ismaels Nebajoth; Kedar, Adbeel,
    Mibsam,'
  lin-lin: 'Tala bakitani na bango : Nebayoti, mwana mobali ya liboso ya Isimaeli ;
    Kedari, Adibeli, Mibisami,'
  eng-LSV: 'These [are] their generations: [the] firstborn of Ishmael [was] Nebaioth,
    then Kedar, and Adheel, and Mibsam,'
  eng-GNV: These are their generations. The eldest sonne of Ishmael was Nebaioth,
    and Kedar, and Adbeel, and Mibsam,
  eng-WEBSTER: These are their generations. The first-born of Ishmael, Nebaioth; then
    Kedar, and Adbeel, and Mibsam,
  nhw-BL: 'Huan Ismael quinpixqui iconehua catli quintocaxtiyayaj: Nebaiot catli elqui
    achtihui ejquetl, huan teipa Cedar, Adbeel, Mibsam,'
  swh-ONEN: 'Hawa ndio waliokuwa wazao wa Hagari: Nebayothi mzaliwa wa kwanza wa Ishmaeli,
    Kedari, Adbeeli, Mibsamu,'
  bba-bba: Ben bibun bweseru wee. Isimɛɛlin bii ɡbiikoowɑ Nɛbɑyɔtu. Win wɔnɔbɑ Kedɑɑ,
    kɑ Adibɛli, kɑ Mibusɑmu,
  eng-KJVCPB: 'These are their generations: The firstborn of Ishmael, Nebajoth; then
    Kedar, and Adbeel, and Mibsam,'
  luo-luo: Ishmael nonywolo Nebayoth wuode makayo, Kedar, Adbel, Mibsam,
  meu-meu: 'Edia uru ladadia bini: Ismael natuna roboana na Nebaioto; bona murina
    amo Kedara, Adabeel, Mibisam,'
  npi-ULB: 'तिनीहरूका सन्‍तान यी नै हुन्‌: इश्‍माएलका जेठा नबायोत, त्‍यसपछि केदार,
    अदबेल, मिब्‍साम,'
  yor-yor: 'Èyí ni àwọn ọmọ náà: Nebaioti àkọ́bí Iṣmaeli: Kedari, Adbeeli, Mibsamu,'
  pes-OPCB: 'پسران اسماعیل عبارت بودند از: نبایوت (پسر ارشد اسماعیل)، قیدار، ادبیل،
    مبسام، مشماع، دومه، مسا، حداد، تیما، یطور، نافیش و قدمه.'
  tgl-ULB: 'Ito ang kanilang mga anak na lalaki: ang panganay na anak ni Ismael ay
    sina Nebayot, Kedar, Adbeel, at Mibsam,'
  hui-hui: '@see-verse:1CH.001.028'
  mya-mya: ဣ​ရှ​မေ​လ​မှ​ဆင်း​သက်​လာ​သူ​များ​သည် အ​နွယ် တစ်​ဆယ့်​နှစ်​နွယ်​တို့​၏​ဦး​စီး​ခေါင်း​ဆောင်​များ
    ဖြစ်​လာ​ကြ​၏။ ထို​တစ်​ဆယ့်​နှစ်​နွယ်​တို့​၏​နာ မည်​များ​မှာ (ဣ​ရှ​မေ​လ​၏​သား​ဦး​ကို
    အ​စွဲ ပြု​၍​မှည့်​ခေါ်​သည်) န​ဗာ​ယုတ်၊ ကေ​ဒါ၊ အာ​ဒ ဗေ​လ၊ မိ​ဗ​သံ၊-
  bod-N: ཁོ་རྣམས་ཀྱི་རིགས་རྒྱུད་ནི་འདི་ལྟ་སྟེ། ཡེས་མ་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་ནི་ནཱ་བ་ཨོད་ཡིན་པ་དང་།
    དེའི་འཕྲོ་ཡི་བུ་རྣམས་ནི་ཀེ༌དཱར་དང་། ཨད་པཱ༌ཨེལ། མིབ༌སཱམ།
  sna-sna: 'Izvi ndizvo zvaiva zvizvarwa zvavo: Nebhayoti dangwe raIshumaeri, Kedhari,
    Adhibheeri, Mibhisami,'
  spa-BLM: 'Estas son sus generaciones: el primogénito de Ismael, Nebaiot; luego Cedar,
    Adbeel, Mibsam,'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Ismael: Aton vin̈aj Nebaiot, b''ab''el yuninal,
    vin̈aj Cedar, vin̈aj Adbeel, vin̈aj Mibsam,'
  swh-ULB: 'Hawa ndio wanao: mzaliwa wa kwanza alikuwa ni Nebayothi, kisha Kedari,
    Abdeeli, Mibsamu,'
  bel-bel: 'Вось радавод іхні: першынец Ізмаілаў Наваёт, за ім Кедар, Адбэел, Міўсам,'
  deu-ELBBK: 'Dies sind ihre Geschlechter: Der Erstgeborene Ismaels: Nebajot; und
    Kedar und Adbeel und Mibsam,'
  mbb-OT: Is menge anak ni Ishmael ne iyan ensi Nebayot (is kinekekayan), Kedar, Adbeel,
    Mibsam,
  mal-2015: 'അവരുടെ വംശപാരമ്പര്യമാവിതു: യിശ്മായേലിന്റെ ആദ്യജാതൻ നെബായോത്ത്,'
  rmc-rmc: 'Kala hine lengre potomki: Le Izmael sas dešuduj (12) čhave: O Nebajot
    sas nekphureder, paľis o Kedar, o Adbeel, o Mibsam,'
  pes-OPV: 'اين است پيداش ايشان: نخستزاده اسماعيل: نَبايوت و قيدار و اَدَبئيل و مِبسام،'
  ron-1924: 'Ятэ сэмынца лор: Небаиот, ынтыюл нэскут ал луй Исмаел, Кедар, Адбеел,
    Мибсам,'
  ben-OBCV: 'এই তাদের বংশধরেরা: ইশ্মায়েলের বড়ো ছেলে নবায়োৎ, এছাড়াও কেদর, অদবেল,
    মিবসম,'
  som-som: Oo intanu waa qarniyadoodii, Ismaaciil curadkiisii wuxuu ahaa, Nebayod,
    dabadeedna wuxuu dhalay Qedaar, iyo Adbe'el, iyo Mibsam,
  lat-VUC: Et hæ generationes eorum. Primogenitus Ismahelis, Nabaioth, et Cedar, et
    Adbeel, et Mabsam,
  eng-ASVBT: 'These are their generations: the firstborn of Ishmael, Nebaioth; then
    Kedar, and Adbeel, and Mibsam,'
  ita-1885: Queste sono le lor generazioni. Il primogenito d'Israele fu Nebaiot; poi
    ebbe Chedar, ed Adbeel, e Mibsam,
  eng-LXXUP: 'And these are their generations: the firstborn of Ishmael, Nebaioth,
    and Kedar, Abdeel, Mibsam,'
  eng-ULB: 'These are their sons: the firstborn of Ishmael was Nebaioth, then Kedar,
    Adbeel, Mibsam,'
  spa-VBL: 'Estos fueron sus descendientes: Nebayot, quien fue el hijo primogénito
    de Ismael, Cedar, Adbeel, Mibsam,'
  fra-_FOB: 'Voici leur postérité: le premier-né d''Ismaël, Nébajoth; puis Kédar,
    Adbéel, Mibsam,'
  mal-mal: അവരുടെ വംശപാരമ്പര്യം ഇപ്രകാരം ആണ്; യിശ്മായേലിന്റെ ആദ്യജാതൻ നെബായോത്ത് ആണ്.
  urd-GVR: 'Un kī darj-e-zail aulād thī: Ismāīl kā pahlauṭhā Nabāyot thā. Us ke bāqī
    beṭe Qīdār, Adbiyel, Mibsām,'
  suz-BL: इश्‍माएल आ ङोंइती थिशो तौ नेबायोथ बाक्‍माक्‍त। मेको आ नोले ङा तौ केदार,
    अदबेल, मिब्‍साम, उत्‍पत्ती २५:१३-१६
  ita-1927: 'Questi sono i loro discendenti: il primogenito d’Ismaele fu Nebaioth;
    poi, Kedar, Adbeel, Mibsam,'
  ckb-ckb: 'ئەمانەش نەوەکانیانن: نەبایۆت کە نۆبەرەی ئیسماعیل بوو، هەروەها قێدار، ئەدبەئێل،
    میبسام،'
  eng-BBE: 'These are their generations: the oldest son of Ishmael, Nebaioth; then
    Kedar and Adbeel and Mibsam,'
  kan-OKCV: ಇಷ್ಮಾಯೇಲನ ಮಕ್ಕಳು ಹನ್ನೆರಡು ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥರಾದರು. ಅವರು ನೆಬಾಯೋತ್, ಇಷ್ಮಾಯೇಲನ
    ಹಿರೀಮಗನಿಂದ ಈ ಹೆಸರಿನ ಉತ್ಪತ್ತಿ, ಕೇದಾರ್, ಅದ್ಬೆಯೇಲ್, ಮಿಬ್ಸಾಮ್,
  tam-2017: 'இவர்களுடைய சந்ததிகளாவன: இஸ்மவேலின் மூத்த மகனாகிய நெபாயோத், கேதார், அத்பியேல்,
    மிப்சாம்,'
  spa-RV-1909: 'Y estas son sus descendencias: el primogénito de Ismael, Nabajoth;
    después Cedar, Adbeel, Misam,'
  ron-BTF: 'Acestea sunt generațiile lor, întâiul născut din Ismael: Nebaiot; apoi
    Chedar și Adbeel și Mibsam,'
  eng-WEBP: 'These are their generations: the firstborn of Ishmael, Nebaioth; then
    Kedar, Adbeel, Mibsam,'
  eng-FBV: 'These were their descendants: Nebaioth was the firstborn son of Ishmael,
    Kedar, Adbeel, Mibsam,'
  nld-1939: Hier volgt de lijst van hun afstammelingen. De eerstgeborene van Jisjmaël
    was Nebajot; verder Kedar, Adbeël en Mibsam,
  nch-BL: 'Huan Ismael quinpixqui iconehua cati quintocaxtiyayaj: Nebaiot cati elqui
    achtohui ejquet, huan teipa Cedar, Adbeel, Mibsam,'
  vie-1934: 'Nầy là dòng dõi của chúng: Con cả của ỗch-ma-ên là Nê-ba-giốt; kế đến
    Kê-đa, Aùt-bê-ên, Mi-bô-sam,'
  hin-CV: 'उनकी वंशावली इस प्रकार है: इशमाएल का पहलौठा था: नेबाइयोथ और दूसरे पुत्र
    थे, केदार, अदबील, मिबसाम,'
  spa-BES: 'Estas son sus generaciones: el hijo mayor de Ismael, Nebaiot; después
    Cedar, Adbeel y Mibsam,'
  tdx-tdx: 'Zao o tarira’ iareoo: ty tañoloñoloña’ Ismaele: i Nebaiote, le i Kedare
    naho i Adbile naho i Mibsame,'
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของเขา บุ​ตรหัวปีของอิชมาเอล คือ เนบาโยธ และเคดาร์
    อัดบีเอล มิ​บสัม
  por-BR-2018: 'E estas são suas gerações: o primogênito de Ismael foi Nebaiote; depois
    Quedar, Adbeel, Mibsão,'
  deu-ELO: 'Dies sind ihre Geschlechter: Der Erstgeborene Ismaels: Nebajoth; und Kedar
    und Adbeel und Mibsam,'
  eng-WYC-2018: And these be the generations of them; the first begotten of Ishmael
    was Nebaioth, and then Kedar, and Adbeel, and Mibsam, (And these be their descendants;
    the first-born son of Ishmael was Nebaioth, and then Kedar, and Adbeel, and Mibsam,)
  epo-epo: 'Jen estas ilia genealogio: de Iŝmael, la unuenaskito Nebajot, poste Kedar,
    Adbeel, Mibsam,'
  uig-PIN: 'Tɵwǝndikilǝr ularning ǝwladliri: Ismailning tunji oƣli Nebayot bolup,
    ⱪalƣanliri Kedar, Adbǝǝl, Mibsam,'
  beo-beo: Elagaga fi dunu da Niba:iyode (Isiama:iele ea magobo mano), Gida, A:dabiele,
    Mibisa:me,
  tpi-OTNT: Namba wan pikinini man bilong Ismael em Nebaiot. Na nem bilong ol arapela
    pikinini bilong Ismael i olsem, Kedar na Atbel na Mipsam
  hau-SA: Waɗannan su ne zuriyarsu. Nebayiwot ɗan farin Ishmayel, Kedar, Adbeyel,
    Mibsam,
  uig-LAT: 'Töwendikiler ularning ewladliri: Ismailning tunji oghli Nébayot bolup,
    qalghanliri Kédar, Adbeel, Mibsam,'
  nde-nde: 'Laba babeyinzalo yabo: uNebhayothi izibulo lika-Ishumayeli, uKhedari,
    u-Adibheli, uMibhisamu,'
  ton-ton: ¶ Ko honau ngaahi toʻutangata eni ko e ʻuluaki fānau kia ʻIsimeʻeli, ko
    Nepeoti; pea hoko mo ia ʻa Keta, mo ʻAtieli, mo Mipisami,
  ces-1613: 'Tito jsou rodové jejich: Prvorozený Izmaelův Nabajot, Cedar, Adbeel a
    Mabsan,'
  eng-WMB: 'These are their generations: the firstborn of Ishmael, Nebaioth; then
    Kedar, Adbeel, Mibsam,'
  tam-TCV: 'அவர்களின் சந்ததிகள் இதுவே: நெபாயோத் இஸ்மயேலின் மூத்த மகன், பின்பு கேதார்,
    அத்பியேல், மிப்சாம்;'
  ceb-ULB: 'Mao kini ang ilang mga anak nga lalaki: ang kamagulangan ni Ishmael mao
    si Nebaiot, unya si Kedar, Adbeel, Mibsam,'
  pol-UBG: 'A oto są ich rody: pierworodny Izmaela – Nebajot, następnie Kedar, Abdeel
    i Mibsam;'
  urd-GVU: 'اُن کی درجِ ذیل اولاد تھی: اسمٰعیل کا پہلوٹھا نبایوت تھا۔ اُس کے باقی
    بیٹے قیدار، ادبئیل، مِبسام،'
  deu-1912: 'Dies ist ihr Geschlecht: der erste Sohn Ismaels, Nebajoth, Kedar, Adbeel,
    Mibsam,'
  kan-2017: 'ಇಷ್ಮಾಯೇಲರ ವಂಶಾವಳಿ: ಇಷ್ಮಾಯೇಲನಿಗೆ ಮೊದಲು ಹುಟ್ಟಿದವನು ನೆಬಾಯೋತ್, ಆ ಮೇಲೆ ಹುಟ್ಟಿದವರು
    ಕೇದಾರ್, ಅದ್ಬೆಯೇಲ್, ಮಿಬ್ಸಾಮ್,'
  yap-yap: 'Ma pi pumo’on ni pifak Ishmael e ra manged lolgen ragag nge l’agruw i
    ganong: i Nebayoth e bin nganni’, Kedar, Adbeel, Mibsam,'
  hlt-MCSB: Amih kah rhuirhong he tah Ishmael kah caming he Nebaioth tih Kedar, Adbeel
    neh Mibsam,
  mdy-ETH: ዒስማዔኤሌ ናኣታ ታጶ ላምዖ ፃጲኮ ሱኡጌ ማዔኔ፤ ዬያታ ፃጳ ዒስማዔኤሌኮ ቶይዶ ናዓሢ ሱንፆና ዔኤሊንታ ኔባዮቴ፥
    ቄፃሬ፥ ዓድቤዔሌ፥ ሚብሳሜ፥
  twi-ASANTE: Na Ismael mmammarima nso ne Nebaiot a ɔyɛ nʼabakan, Kedar, Adbeel, Mibsam,
  eng-WEBU: 'These are their generations: the firstborn of Ishmael, Nebaioth; then
    Kedar, Adbeel, Mibsam,'
  wal-wal: Eta yeletai hagaappe kaallidi xaafettiis. Isimaa7eela bairai Nabaayoota;
    hegaappe simmin Qeedaaree, Adibi7eeli, Mibssaami,
  spa-PDDPT: 'Éstas son sus generaciones: el primogénito de Ismael fue Nebaiot, luego
    Cedar, Adbeel, Mibsam,'
  gun-gun: 'Po rami ma ha''e va''e ra''y kuery: Ismael ra''y jypygua ma Nebaiote,
    ha''e gui Quedar, Adbeel, Mibsão,'
  ilo-ULB: 'Dagitoy dagiti putotda a lallaki: ti inauna a putot ni Ismael ket ni Nebayot,
    simmaruno da Kedar, Adbeel, Mibsam,'
  kpg-kpg: 'Nia dama daane a Ishmael guu hai nia dagi o nia hagadili adu dangada e madangaholu
    maa lua: Nebaioth go di ulumadua, Kedar, Adbeel, Mibsam,'
  uig-ARA: 'تۆۋەندىكىلەر ئۇلارنىڭ ئەۋلادلىرى: ئىسمائىلنىڭ تۇنجى ئوغلى نېبايوت بولۇپ،
    قالغانلىرى كېدار، ئادبەئەل، مىبسام،'
  sus-sus: 'Sumayila xa die nan ya: Sumayila xa di singe Nebayoti, Kedari, Adabeeli,
    Mibisami,'
  pon-2006: 'Nein Ismael pwutak ko wiahla moangen kadaudok eisek riauo: Nepaiod (tepida
    sang ni nein Ismael pwutak me keieu laud), Keder, Adpeel, Mipsam,'
  ksd-ksd: 'Go ra umana bul mur ta dir: a luaina natu i Ismael, Nebaiot; namur Kedar,
    Adbel, Mibsam,'
  tur-YTC: 'Bunlar onların kuşaklarıdır: İşmael''in ilk oğlu Nevayot; Sonra Kedar,
    Adbeel, Mivsam,'
  grc-BRENT: Αὗται δὲ αἱ γενέσεις αὐτῶν· πρωτότοκος Ἰσμαὴλ, Ναβαιὼθ, καὶ Κηδὰρ, Ναβδεὴλ,
    Μασσὰμ,
  ind-AYT: 'Inilah keturunan mereka: Nebayot, anak sulung Ismael, lalu Kedar, Adbeel,
    Mibsam,'
  nya-nya: 'Zidzukulu zake zinali izi: Nebayoti ndiye anali mwana woyamba wa Ismaeli,
    kenaka Kedara, Adibeeli, Mibisamu,'
  hrv-hrv: 'Ovo je njihovo rodoslovlje: Jišmaelov prvenac Nebajot, zatim Kedar, Adbeel,
    Mibsam,'
  mps-mps: Ismaelgo gomunai ogwa te Nebaiot. Te Ismaelgo gasa ogwa dabego nogi e tiwai
    dao, Kedar, me Atbel, me Mipsam,
  tpi-tpi: Namba wan pikinini man bilong Ismael em Nebaiot. Na nem bilong ol arapela
    pikinini bilong Ismael i olsem, Kedar na Atbel na Mipsam
  dan-1931: 'Dette er deres Slægtebog: Ismaels førstefødte Nebajot, dernæst Kedar,
    Adbe''el, Mibsam,'
  vie-OVCB: 'Con trai của Ích-ma-ên là: Nê-ba-giốt (trưởng nam), Kê-đa, Át-bê-ên,
    Mi-bô-sam,'
  guj-2017: 'તેઓની વંશાવળી આ છે: ઇશ્માએલના દીકરા: તેનો જ્યેષ્ઠ દીકરો નબાયોથ પછી કેદાર,
    આદબએલ, મિબ્સામ,'
  pon-2006A: 'Nein Ismael pwutak ko wiahla moangen kadaudok eisek riauo: Nepaiod (tepida
    sang ni nein Ismael pwutak me keieu laud), Keder, Adpeel, Mipsam,'
  por-BRBSL: 'Estas são suas gerações: o primogênito de Ismael, Nebaioth; depois Kedar,
    Adbeel, Mibsam,'
  cth-cth: Hetnaw teh Ishmael casaknaw doeh. Ishmael e camin teh Nebaioth doeh. Hahoi,
    Kedar, Adbeel hoi Mibsam,
  twi-twi: Na Ismael mmabarima nso ne Nebaiot a ɔyɛ nʼabakan, Kedar, Adbeel, Mibsam,
  hlt-hlt: Amih kah rhuirhong he tah Ishmael kah caming he Nebaioth tih Kedar, Adbeel
    neh Mibsam,
  tbz-SIM: Ntɛ Abɑrɑhɑmmu yɑɑ̀bí yètɛ̀. Kɛ̀ Isimɑyɛɛri pɛitɛ́ Nɛbɑyɔti o kóo po, nɛ̀
    Kedɑɑ nɛ̀ Adeberi nɛ̀ Mibisɑmmu,
  msy-2020: Ismaelɨn otarir ivariamɨn ziam Nebaiot. Ezɨ an gɨrara iriba, Kedar, Atbel,
    Mipsam ko,
  dop-dop: Pɑ lʋlʋŋ nyǝ́mɑ hǝlɑ ntɔ. Ɩsǝmɑyɛlɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Nepɑyɔtɩ,
    Nepɑyɔtɩ wɑɑlɩ kɛ́ Ketɑɑ, nɑ Atǝpelɛlɩ, nɑ Mipisɑm.
  azb-azb: 'Onların oğulları bunlardır: İsmailin ilk oğlu Nevayot, sonra Qedar, Adbeel,
    Mivsam,'
  eng-DBY: 'These are their generations: the firstborn of Ishmael, Nebaioth; and Kedar,
    and Adbeel, and Mibsam;'
  hin-2017: इनकी वंशावलियाँ ये हैं। इश्माएल का जेठा नबायोत, फिर केदार, अदबएल, मिबसाम,
  eng-YLT: 'These [are] their generations: first-born of Ishmael, Nebaioth, and Kedar,
    and Adheel, and Mibsam,'
  eng-WYC-2017: And these be the generations of them; the first begotten of Ishmael
    was Nebaioth, and then Kedar, and Adbeel, and Mibsam,
  eng-WMBB: 'These are their generations: the firstborn of Ishmael, Nebaioth; then
    Kedar, Adbeel, Mibsam,'
  urd-GVH: 'उनकी दर्जे-ज़ैल औलाद थी : इसमाईल का पहलौठा नबायोत था। उसके बाक़ी बेटे
    क़ीदार, अदबियेल, मिबसाम,'
  rug-rug: 'Koari na tuna koreo e Isimeli si vura ka manege rua butubutu: Nebaioti
    sa tuna kenuna e Isimeli, Kedara, Adibilu, Mibisami,'
  gaz-gaz: 'Sanyiiwwan isaanii warra kanneenii dha: Nabaayooti ilma Ishmaaʼeel hangafticha,
    Qeedaar, Adbiʼeel, Mibsaami,'
  fra-LSG: Voici leur postérité. Nebajoth, premier-né d’Ismaël, Kédar, Adbeel, Mibsam,
  yal-yal: Sumayilaa dii singen yi xili nɛn Nebayoti. Kedari nun Adibeli nun Mibisan
    nun
  haw-1868: 'Eia na hanauna o lakou: o ka makahiapo a Isemaela, oia o Nebaiota; alaila
    o Kedara, o Adebeela, o Mibesama,'
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ مَوَالِيدِ إِسْمَاعِيلَ: نَبَايُوتُ بِكْرُ إِسْمَاعِيلَ،
    وَقِيدَارُ وَأَدَبْئِيلُ وَمِبْسَامُ،'
  ewe-ewe: Ismael ƒe viwoe nye Nebayɔt, ame si nye via tsitsitɔ, Kedar, Adbel, Mibsam,
  eng-LEE: 'These are their generations: The first-born of Ishma''el, Nebayoth, then
    Kedar, and Adbeel, and Mibsam,'
  asm-FB: তেওঁলোকৰ বংশৱলি এই, ইশ্মায়েলৰ জ্যেষ্ঠ পুত্ৰ নবায়োতৰ পাছত কেদৰ, অদবেল,
    মিবচম,
  sus-A: سُمَيِلَ شَ دِيٍ نَن يَ؛ سُمَيِلَ شَ دِ سِنفٍ نٍبَيٌتِ، كٍدَرِ، عَدَبٍيلِ،
    مِبِسَمِ،
  fra-SBL: 'Voici leurs générations : le premier-né d''Ismaël, Nebaioth ; puis Kedar,
    Adbeel, Mibsam,'
  hbo-hbo: אֵ֖לֶּה תֹּלְדֹותָ֑ם בְּכֹ֤ור יִשְׁמָעֵאל֙ נְבָיֹ֔ות וְקֵדָ֥ר וְאַדְבְּאֵ֖ל
    וּמִבְשָֽׂם׃
  kik-kik: 'Ici nĩcio njiaro ciao: Nebaiothu nĩwe warĩ irigithathi rĩa Ishumaeli,
    nao ariũ ake arĩa angĩ maarĩ Kedari, na Adibeeli, na Mibisamu,'
  fra-NCL: 'Voici leur postérité : Nabaïoth, premier-né d’Ismaël, puis Cédar, Adbéel,
    Mabsam,'
  cek-AK: Hae kaminawk loe nihnik ih caa ah oh o; Ishmael ih calu loe Nabaioth; to
    pacoengah Kedar, Adbeel, Mibsam,
  cuk-cuk: 'Ismael-e-masmala, wemalad: Ismael-e-machi-gebesailadi, Nebaiotʼye nugad.
    Ismael-machi-sorbarmaladdi, wemalad: Cedar, Adbeel, Mibsam,'
  uig-CYR: 'Төвәндикиләр уларниң әвлатлири: Исмаилниң тунҗа оғли Небайот болуп, қалғанлири
    Кедар, Адбәәл, Мибсам,'
  tel-2017: వీళ్ళ సంతానం వివరాలు ఇవి. ఇష్మాయేలు పెద్దకొడుకు నెబాయోతు. ఇతని తరువాత
    పుట్టిన వాళ్ళు, కేదారు, అద్బయేలు, మిబ్శామూ,
  hat-BSA: 'Men desandan pa yo: Nebajoth, premye ne pou Ismaël, Kédar, Adbeel, Mibsam.'
  kos-kos: 'Wen natul Ishmael elos sifen sruf singoul luo inge: Nebaioth (el pa wounse
    se), Kedar, Adbeel, Mibsam,'
  hbo-WLC: אֵ֖לֶּה תֹּלְדוֹתָ֑ם בְּכ֤וֹר יִשְׁמָעֵאל֙ נְבָי֔וֹת וְקֵדָ֥ר וְאַדְבְּאֵ֖ל
    וּמִבְשָֽׂם׃
  ibo-ibo: 'Ndị a bụ ụmụ ụmụ ha: Nebaiot (ọkpara Ishmel), Keda, Adbel, Mibsam,'
  ory-ory: ଏମାନଙ୍କର ବଂଶାବଳୀ ଏହି; ଇଶ୍ମାୟେଲର ପ୍ରଥମଜାତ ନବାୟୋତ୍‍; ତହିଁ ଉତ୍ତାରେ କେଦାର,
    ଅଦ୍‍ବେଲ, ମିବ୍‍ସମ୍‍, ମିଶ୍ମା ଓ ଦୂମା, ମସା;
  chk-chk: 'Ikkei ir nöün Ismael kewe mwän lon tettelin ar uputiu: Nepaiot nöün we
    mwänichi, Ketar, Atpeel, Mipsam,'
  rop-rop: En detlot san blanga Ishmeil bin ol jidan boswan blanga olabat klen. Detlot
    san bin neim Neibayoth, Keda, Edbiyel, Mibsam, Mishma, Duma, Mesa, Heided, Tema,
    Jetuwa, Nefish en Kedema.
  ukr-1871: 'Оце й їх родовід: Найстарший син Ізмаїлів Набайот, по йому Кедар, Адбеєль,
    Мивсам,'
  deu-1951: 'Das ist ihr Geschlecht: der Erstgeborene Ismaels: Nebajot; und Kedar
    und Adbeel und Mibsam,'
  eng-JPS: 'These are their generations: the first-born of Ishmael, Nebaioth; then
    Kedar, and Adbeel, and Mibsam,'
  srp-1865: 'Ovo je pleme njihovo: prvenac Ismailov Navajot, pa Kidar i Avdeilo i
    Mivsam.'
  lug-lug: 'Luno lwe lulyo lwabwe: Nebayoosi ye yali mutabani wa Isimayiri omukulu,
    ne kulyoka kuddako Kedali, ne Adubeeri, ne Mibusamu,'
  heb-heb: אלה תלדותם בכור ישמעאל נביות וקדר ואדבאל ומבשם׃
  ben-IRV: 'তাঁদের বংশের কথা এই: ইশ্মায়েলের বড় ছেলে নবায়োৎ, তার পরে কেদর, অদবেল,
    মিব্‌সম,'
  pan-pan: 'ਇਹ ਉਨ੍ਹਾਂ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ, ਇਸਮਾਏਲ ਦੇ ਪੁੱਤਰ: ਪਹਿਲੌਠਾ ਨਬਾਯੋਤ, ਫਿਰ ਕੇਦਾਰ,
    ਅਦਬਏਲ, ਮਿਬਸਾਮ,'
  mya-JVB: ဣရှမေလ သား အကြီးကားနဗာယုတ် ၊ နဗာယုတ်ညီကေဒါ ၊ အာဒဗေလ ၊ မိဗသံ၊
  hmo-hmo: 'Isamaela ena natuna tau ese bese 12 edia tamadia idia lao. Edia ladana
    be inai: Nebaioto, Isamaela ena vara guna, bona Kedara, Adabele, Mibisama,'
  urd-urd: 'उनकी औलाद यह हैं: इस्मा''ईल का पहलौठा नबायोत उसके बाद कीदार और अदबिएल
    और मिबसाम,'
  rus-SYN: 'Вот родословие их: первенец Измаилов Наваиоф, за ним Кедар, Адбеел, Мивсам,'
  bqc-SIM: 'An buiↄ tↄ́n kɛ: Isimaɛla nɛgↄ̃ɛ sɛ̃́ian Nɛbai ũ. A gbɛa Kedaa, Adibɛɛli,
    Mibisã,'
  tcz-CHONGTHU: 'Akhanggui kisim dan’u chu hiti hi ahiye : Ishmael chapate chu Nebaioth
    ( apeng masapen ), Kedar, Adbeel, Mibsam,'
  mar-mar: ही त्यांची नावे, इश्माएलचा प्रथम जन्मलेला नबायोथ मग केदार, अदबील, मिबसाम,
  qub-qub: 'Ismaelpa guechpa caj wamranpa jutin caran: Nebaiot, chaypa shullcan Cedar,
    Abdeel, Mibsam,'
  bqp-bqp: Ben bibun bweseru wee. Isimɛɛlin bii gbiikoowɑ Nɛbɑyɔtu. Win wɔnɔbɑ Kedɑɑ,
    kɑ Adibɛli, kɑ Mibusɑmu,
  hat-hat: 'Pitit gason Izmayèl yo te vin zansèt douz branch fanmi: Se te Nebajòt,
    premye pitit Izmayèl la, Keda, Adbeyèl, Mibsam,'
  eng-BSB: 'These are their genealogies: Nebaioth the firstborn of Ishmael, then Kedar,
    Adbeel, Mibsam,'
  eng-WEBPB: 'These are their generations: the firstborn of Ishmael, Nebaioth; then
    Kedar, Adbeel, Mibsam,'
  kbq-kbq: Hagi Ismaelipinti'ma fore'ma hu'nea vahera, ese mofavrea Nebaioti'e. Hagi
    ana maka ne' mofavreramimofo agi'a Nebaioti'ma, Ketari'ma, Adberi'ma, Mibsama'ma,
  nhe-BL: 'Huan Ismael quinpixqui iconehua tlen quintocajtiyayaj: Nebaiot tlen elqui
    achtohui ejquetl, huan teipa Cedar, Adbeel, Mibsam,'
  gub-BL: 'Heta 12 ta''yr Izimaew pe wà. Heta tetea''u wazuapyr Izimaew ta''yr wanupe
    wà. Na''aw amo waner xe wà: Nemaiot (wanyky''yr her romo a''e), Kenar, Animeew,
    Miwizàw, Mizima, Numa, Maxa, Anaz, Tema, Zetur, Napi, Kenema.'
  eng-DRA: And these are the generations of them. The firstborn of Ismahel, Nabajoth,
    then Cedar, and Adbeel, and Mabsam,
