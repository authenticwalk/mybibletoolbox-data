verse: 1CH.001.048
translations:
  mal-C: സമ്ളാ മരിച്ചപ്പോൾ നദീതീരത്തുള്ള രെഹോബോത്തിലെ നിവാസിയായ ശാവൂൽ രാജാവായി.
  deu-TKW: Als Samla gestorben war, wurde Saul aus Rehoboth am Euphratstrome König
    an seiner Statt.
  lin-lin: Tango Samila akufaki, Saulo, moto ya engumba Reoboti, engumba oyo etongama
    pembeni ya ebale, akitanaki na ye na bokonzi.
  eng-LSV: and Samlah dies, and Shaul from Rehoboth of the River reigns in his stead;
  eng-GNV: And Samlah dyed, and Shaul of Rehoboth by the riuer reigned in his stead.
  eng-WEBSTER: And when Samlah was dead, Shaul of Rehoboth by the river reigned in
    his stead.
  nhw-BL: Quema Samla mijqui, pejqui tlanahuatía Saúl catli ehuayaya ipan altepetl
    Rehobot catli mocahua nechca nopa hueyatl Eufrates.
  swh-ONEN: Samla alipofariki, Shauli kutoka Rehobothi ngʼambo ya Mto Frati, akawa
    mfalme baada yake.
  bba-bba: Ye Sɑmulɑ u ɡu, mɑ Sɔɔlu, Rehobɔtuɡii u ɡɔnɑ kɔsire kuɑ. Rehobɔtu ye, yɑ
    wɑ̃ɑwɑ dɑɑ bɑkɑrun berɑ ɡiɑ.
  eng-KJVCPB: And when Samlah was dead, Shaul of Rehoboth by the river reigned in
    his stead.
  luo-luo: Kane Samla otho, Shaul ja-Rehoboth man but aora nobedo ruoth kare.
  meu-meu: Samula e mase, bena Saul, Rehoboto, Eufrate sinavaina hanuana ta, tauna,
    na e lohia, ia gabuna ai.
  npi-ULB: सम्‍ला मरेपछि तिनको ठाउँमा नदीको किनारमा भएको रहोबोतका शौल राजा भए ।
  yor-yor: Samla sì kú, Saulu ti Rehoboti létí odò sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: بعد از مرگ سمله، شائول از شهر رحوبوت، که در کنار رودخانه‌ای قرار داشت،
    به پادشاهی رسید.
  tgl-ULB: Nang mamatay si Samla, si Saul na taga-Rehobot na nanirahan sa Ilog Eufrates
    ang pumalit sa kaniya bilang hari.
  hui-hui: Samala halu homayagola iba Yuberedisi pedago kawareha Lehobodo tanoali
    Saulu mbira henego ibugua kini ha aribia hene.
  mya-mya: '@see-verse:1CH.001.047'
  bod-N: སམ་ལཱ་ཚེ་ལས་འདས་པ་དང་། ཆུ་བོའི་འགྲམ་དུ་ཡོད་པའི་རེའེ་ཧོ་པེད་ཡུལ་གྱི་སོ་ལོ་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །
  sna-sna: Samira paakafa, Shauri aibva kuRehobhoti parwizi akamutevera paumambo.
  spa-BLM: Murió Samá, y reinó en su lugar Saúl, de Rehobot, junto al río.
  cac-cac: Ayic ix cham vin̈aj Samla chi', axo vin̈aj Saúl ix ochcan reyal sq'uexuloc
    vin̈. Cajan vin̈ d'a chon̈ab' Rehobot d'a sti' a' Éufrates.
  swh-ULB: Samla alipo kufa, Shauli wa Rehobothi Hanahari akatawala badala yake.
  bel-bel: І памёр Самла, і зацараваў пасьля яго Саўл, з Рэхавота, што каля ракі.
  deu-ELBBK: Und Samla starb; und es wurde König an seiner statt Saul, aus Rechoboth
    am Strom.
  mbb-OT: Hein minatey si Samla, iyan mid-ilis kandin si Shaul he tig-Rehobot he uvey
    te Wahig he Eufrates.
  mal-2015: സമ്ലാ മരിച്ചശേഷം നദീതീരത്തുള്ള രെഹോബോത്ത് പട്ടണക്കാരനായ ശൗൽ അവന്നു പകരം
    രാജാവായി.
  rmc-rmc: Sar muľa o Samlah, kraľinelas o Šaul andral o Rechobot paš o Baro paňi.
  pes-OPV: و سَملَه مُرد و شاؤل از رَحُوبوت نهر به جايش پادشاه شد.
  ron-1924: Самла а мурит, ши ын локул луй а домнит Саул, дин Рехобот пе Рыу.
  ben-OBCV: সম্ল যখন মারা যান, সেই নদীর নিকটবর্তী রহোবোৎ নিবাসী শৌল তখন রাজারূপে তাঁর
    স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Samlah dhintay, oo waxaa meeshiisii boqor ka noqday Shaa'uul
    oo ka yimid Rexobod oo Webiga ku ag tiil.
  lat-VUC: Sed et Semla mortuus est, et regnavit pro eo Saul de Rohoboth, quæ juxta
    amnem sita est.
  eng-ASVBT: And Samlah died, and Shaul of Rehoboth by the River reigned in his stead.
  ita-1885: E, morto Samla, Saul, da Rehobot del Fiume, regnò in luogo suo.
  eng-LXXUP: And Samlah died, and Shaul of Rehoboth by the river reigned in his stead.
  eng-ULB: When Samlah died, Shaul of Rehoboth on the river reigned in his place.
  spa-VBL: Cuando murió Samá, Saúl, proveniente de Rehobot del río asumió el reinado.
  fra-_FOB: Samla mourut, et Saül de Réhoboth, sur le fleuve, régna à sa place.
  mal-mal: സമ്ലാ മരിച്ചശേഷം നദീതീരത്തുള്ള രെഹോബോത്ത് പട്ടണക്കാരനായ ശൌല്‍ അവന് പകരം
    രാജാവായി.
  urd-GVR: Us kī maut par Sāūl jo Dariyā-e-Furāt par Rahobot Shahr kā thā.
  suz-BL: मिनु सम्‍ला बेक्‍म नोले युफ्रेटीस खोला आ नेक्‍था ङा रेहोबोथ ङा शावल पिप
    दुम्‍माक्‍त।
  ita-1927: Samla morì, e Saul di Rehoboth sul Fiume, regnò in luogo suo.
  ckb-ckb: کە سەمڵە مرد، شائوولی خەڵکی ڕەحۆبۆت، ئەو شارەی لە کەناری ڕووبار بوو، وەک
    پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Samlah, Shaul of Rehoboth by the river became king
    in his place,
  kan-OKCV: ಸಮ್ಲಾಹನ ಮರಣದ ನಂತರ ಅವನ ಬದಲಾಗಿ ಯೂಫ್ರೇಟೀಸ್ ನದಿತೀರದಲ್ಲಿರುವ ರೆಹೋಬೋತ್ ಊರಿನ ಸೌಲನು
    ಅರಸನಾದನು.
  tam-2017: சம்லா இறந்தபின்பு, நதியோரமான ரெகொபோத்தானாகிய சவுல் அவன் இருந்த இடத்தில்
    இராஜாவானான்.
  spa-RV-1909: Muerto también Samla, reinó en su lugar Saúl de Rehoboth, que está
    junto al río.
  ron-BTF: Și după ce Samla a murit, Saul, din Rehobot, de lângă râu a domnit în locul
    lui.
  eng-WEBP: Samlah died, and Shaul of Rehoboth by the River reigned in his place.
  eng-FBV: When Samlah died, Shaul from Rehoboth on the River took over as king.
  nld-1939: Na de dood van Samla regeerde Sjaoel uit Rechobot aan de rivier in zijn
    plaats.
  nch-BL: Quema Samla mijqui, pejqui tanahuatía Saúl cati ehuayaya ipan altepet Rehobot
    cati eltoc nechca nopa hueyat Eufrates.
  vie-1934: Vua Sam-la băng, Sau-lơ, người Rê-hô-bốt ở trên bờ sông, kế vị.
  hin-CV: सामलाह के मरने के बाद, फरात नदी पर बसे रेहोबोथ का निवासी शाऊल उनके स्थान
    पर राजा बना.
  spa-BES: Y a la muerte de Samla, Saúl de Rehobot, junto al río, se convirtió en
    rey en su lugar,
  tdx-tdx: Ie nihomake t’i Samlà, le nandimbe aze nifehe t’i Saole nte-Rehobote marine’
    i sakay.
  tha-KJV: เมื่อสัมลาห์​สิ้นพระชนม์​แล้ว ชาอูลชาวเมืองเรโหโบทอยู่​ที่​แม่น​้ำขึ้นครอบครองแทน
  por-BR-2018: Sanlá morreu, e reinou em seu lugar Saul de Reobote, que está junto
    ao rio.
  deu-ELO: Und Samla starb; und es ward König an seiner Statt Saul, aus Rechoboth
    am Strome.
  eng-WYC-2018: But also Samlah was dead, and Saul of Rehoboth, which is set beside
    the river, reigned for him. (And when Samlah died, Saul of the city of Rehoboth,
    that is set on the banks of the river, reigned for him.)
  epo-epo: Kaj Samla mortis, kaj anstataŭ li ekreĝis Ŝaul el Reĥobot ĉe la Rivero.
  uig-PIN: Samlaⱨ ɵlgǝndin keyin dǝrya boyidiki Rǝⱨobottin kǝlgǝn Saul uning orniƣa
    padixaⱨ boldi.
  beo-beo: 'Sa:mala da bogoloba, Sia:iale da e bagia hina bagade hamoi. E da hano
    bega: dialebe moilai bai bagade, Lihoubode amoga misi.'
  tpi-OTNT: Taim Samla i dai, Saul bilong taun Rehobot klostu long wara Yufretis,
    i kamap king.
  hau-SA: Sa’ad da Samla ya mutu, Sha’ul daga Rehobot na kogi ya gāje shi a matsayin
    sarki.
  uig-LAT: Samlah ölgendin kéyin derya boyidiki Rehobottin kelgen Saul uning ornigha
    padishah boldi.
  nde-nde: USamila esefile, uShawuli waseRehobhothi phezu komfula wathatha umbuso
    waba yinkosi.
  ton-ton: Pea ʻi heʻene pekia ʻa Samila, naʻe hoko mo ia ki he pule ʻa Saula mei
    Leapote ʻi he veʻe vaitafe.
  ces-1613: A když umřel Semla, kraloval místo něho Saul z Rohobot řeky.
  eng-WMB: Samlah died, and Shaul of Rehoboth by the River reigned in his place.
  tam-TCV: சம்லா இறந்தபின்பு, ஆற்றின் அருகில் உள்ள ரெகொபோத் என்னுமிடத்தைச் சேர்ந்த
    சாவூல் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Sa dihang namatay si Samla, mipuli paghari sa iyang dapit si Shaul nga
    taga-Rehobot Hannahar.
  pol-UBG: A gdy Samla umarł, królował w jego miejsce Szaul z Rechobot nad Rzeką.
  urd-GVU: اُس کی موت پر ساؤل جو دریائے فرات پر رحوبوت شہر کا تھا۔
  deu-1912: Da Samla starb, ward König an seiner Statt Saul von Rehoboth am Strom.
  kan-2017: ಸಮ್ಲಾಹನು ಸತ್ತ ಮೇಲೆ ಯೂಫ್ರೆಟಿಸ್ ನದಿ ತೀರದಲ್ಲಿರುವ ರೆಹೋಬೋತ್ ಊರಿನ ಸೌಲನು ಅರಸನಾದನು.
  yap-yap: '@see-verse:1CH.001.047'
  hlt-MCSB: Samlah a duek phoeiah tah anih yueng la Rehoboth tuiva lamkah Saul te
    manghai.
  mdy-ETH: ሳሚላ ሃይቄስካፓ ዔፕራፂሴ ዎሮ ዓጫ ዓኣ ሬሃቦቴይዳ ሾይንቴ ሻዑሌ ካኣታዼኔ።
  twi-ASANTE: Samla wuiɛ no, Saulo a ɔfiri Rehobot a ɛda asuo Eufrate ho no bɛdii
    ɔhene.
  eng-WEBU: Samlah died, and Shaul of Rehoboth by the River reigned in his place.
  wal-wal: Saamili haiqqin, shaafaa matan de7iya Rahobootappe yiida SHaa7uli a sohuwan
    kawotiis.
  spa-PDDPT: Al morir Samla, reinó en su lugar Saúl, de Rehobot, que está junto al
    Éufrates.
  gun-gun: Samlá omano rire hekovia oĩ Saul. Ha'e va'e ma Eufrates yakã yvýry Reobote
    oĩ va'e guigua.
  ilo-ULB: Idi natay ni Samla, ket ni Saul a taga Rehobot, a nagnaed iti igid ti Karayan
    Eufrates, ti simmukat kenkuana a nagturay a kas ari.
  kpg-kpg: '@see-verse:1CH.001.047'
  uig-ARA: ساملاھ ئۆلگەندىن كېيىن دەريا بويىدىكى رەھوبوتتىن كەلگەن سائۇل ئۇنىڭ ئورنىغا
    پادىشاھ بولدى.
  sus-sus: Samala to faxa, Sawulu naxan kelixi Rehoboti, taa naxan na xure dɛ ra,
    naxa bɔxi yamari.
  pon-2006: '@see-verse:1CH.001.047'
  ksd-ksd: Ma Samla i ga mat, ma Saul maro Rekobot ta ra papar a Tava Alir i ga kia
    vue ta ra kini na king.
  tur-YTC: Samla öldü ve yerine Irmak kıyısındaki Rehovotlu Şaul kral oldu.
  grc-BRENT: Καὶ ἀπέθανε Σεβλὰ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Σαοὺλ ἐκ Ῥωβὼθ τῆς παρὰ
    ποταμόν.
  ind-AYT: Setelah Samla mati, Saul dari Rehobot di tepi sungai, memerintah sebagai
    penggantinya.
  nya-nya: Samila atamwalira, Sauli wochokera ku Rehoboti wa ku Mtsinje analowa ufumu
    mʼmalo mwake.
  hrv-hrv: Kad je umro Samla, zakraljio se na njegovo mjesto Šaul iz Rehobota na Rijeci.
  mps-mps: Te Samla isibo si da, Saul te taun Rehobot te wę Yufretis bulu pąde bidi,
    te king pedelama bidai dao.
  tpi-tpi: Taim Samla i dai, Saul bilong taun Rehobot klostu long wara Yufretis, i
    kamap king.
  dan-1931: Da Samla døde, blev Sja'ul fra Rehobot ved Floden Konge i hans Sted.
  vie-OVCB: Khi Sam-la chết, Sau-lơ, quê ở Rê-hô-bốt, kế vị Sam-la.
  guj-2017: સામ્લા મરણ પામ્યો ત્યારે નદી પરના રહોબોથના શાઉલે તેની જગ્યાએ રાજ કર્યુ.
  pon-2006A: '@see-verse:1CH.001.047'
  por-BRBSL: Samlah morreu, e Shaul de Rehoboth, junto ao rio, reinou em seu lugar.
  cth-cth: Samlah a due hnukkhu teh ahni yueng lah Rehoboth palang hoi Sawl ni a uk
  twi-twi: Samla wui no, Saulo a ofi Rehobot a ɛda asu Eufrate ho no bedii hene.
  hlt-hlt: Samlah a duek phoeiah tah anih yueng la Rehoboth tuiva lamkah Saul te manghai.
  tbz-SIM: '@see-verse:1CH.001.047'
  msy-2020: Egha Samla aremezɨ, Saul an danganim inigha atrivimɨn oto. Saul, a Rehobotian
    gumazir mam. Rehobot, a Yufretisɨn Fanemɨn mɨriamɨn itir nguibam.
  dop-dop: '@see-verse:1CH.001.047'
  azb-azb: Samla öldü və onun yerinə Rexovot-Hannahardan olan Şaul padşah oldu.
  eng-DBY: And Samlah died; and Saul of Rehoboth on the river reigned in his stead.
  hin-2017: फिर सम्ला के मरने पर शाऊल, जो महानद के तट पर के रहोबोत नगर का था, वह उसके
    स्थान पर राजा हुआ।
  eng-YLT: and Samlah dieth, and reign in his stead doth Shaul from Rehoboth of the
    River;
  eng-WYC-2017: But also Samlah was dead, and Saul of Rehoboth, which is set beside
    the river, reigned for him.
  eng-WMBB: Samlah died, and Shaul of Rehoboth by the River reigned in his place.
  urd-GVH: उस की मौत पर साऊल जो दरियाए-फ़ुरात पर रहोबोत शहर का था।
  rug-rug: '@see-verse:1CH.001.047'
  gaz-gaz: Samlaan duunaan Shaawul namichi biyya Rehoobooti ishee laga bira jirtu
    sanaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Samla mourut; et Saül, de Rehoboth sur le fleuve, régna à sa place.
  yal-yal: Samala to faxa, Sayuli yi findi mangan na, naxan yi kelixi Rehoboti taani
    baan dɛ.
  haw-1868: A make iho o Samela, alii ae la ma kona hakahaka o Sanla, no Rehobota
    ma ka muliwai.
  arb-NAV: وَمَاتَ سِمْلَةُ فَخَلَفَهُ شَاوُلُ مِنْ أَهْلِ رَحُوبُوتِ النَّهْرِ.
  ewe-ewe: Le Samla ƒe ku megbe la, Siaul tso Rehobot, du si le tɔsisi aɖe ŋu la ɖu
    fia ɖe eteƒe.
  eng-LEE: And Samlah died, and there reigned in his stead Saul of Rechoboth by the
    river.
  asm-FB: চম্নাৰ যেতিয়া মৃত্যু হ’ল, তেতিয়া তেওঁৰ সলনি ফৰাৎ নদীৰ ওচৰৰ ৰহোবোতীয়া
    চৌলে ৰাজত্ব কৰিছিল।
  sus-A: سَمَلَ تٌ قَشَ، سَوُلُ نَشَن كٍلِشِ رٍهٌبٌتِ، تَا نَشَن نَ شُرٍ دّ رَ، نَشَ
    بْشِ يَمَرِ.
  fra-SBL: Samla mourut ; et Shaoul, de Rehoboth, près du fleuve, régna à sa place.
  hbo-hbo: וַיָּ֖מָת שַׂמְלָ֑ה וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שָׁא֖וּל מֵרְחֹבֹ֥ות הַנָּהָֽר׃
  kik-kik: Rĩrĩa Samala aakuire, Shauli wa kuuma Rehobothu kũu gũkuhĩ na Rũũĩ rwa
    Farati, agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Semla mourut, et, à sa place, régna Saül, de Rohoboth sur le Fleuve.
  cek-AK: Samlah duek pacoengah, vapui taeng Rehoboth ah kaom, Shaul to siangpahrang
    ah oh.
  cuk-cuk: Samla-burgwenonigua, Rehobotʼgined-Saúl reyga megnonikid, Rehobot-neggweburde,
    Éufrates-diwar-dikarba siid.
  uig-CYR: Самлаһ өлгәндин кейин дәрия бойидики Рәһоботтин кәлгән Саул униң орниға
    падиша болди.
  tel-2017: శమ్లా చనిపోయిన తరువాత నది తీరంలో ఉన్న రహెబోతు అనే ఊరికి చెందిన షావూలు
    అతని స్థానంలో రాజు అయ్యాడు.
  hat-BSA: Samia te mouri; epi Saül a Rehoboth kote flèv la te renye nan plas li.
  kos-kos: Ke Samlah el misa, Shaul, sie mwet in acn Rehoboth sisken Infacl Euphrates,
    el aolul.
  hbo-WLC: וַיָּ֖מָת שַׂמְלָ֑ה וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שָׁא֖וּל מֵרְחֹב֥וֹת הַנָּהָֽר׃
  ibo-ibo: Mgbe Samla nwụrụ, Shaul onye sitere na Rehobọt dị nʼakụkụ osimiri nọchiri
    ya dịka eze.
  ory-ory: ପୁଣି, ସମ୍ଳ ମରନ୍ତେ, (ଫରାତ୍‍) ନଦୀ ନିକଟସ୍ଥ ରହୋବୋତ୍‍ ନିବାସୀ ଶୌଲ ତାଙ୍କର ପଦରେ
    ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, mürin än Samla mäla, Shaul seni ewe telinimw Rehopot mi nom arun ewe
    chanpupu Oifrat a siwili lon wisan wisen king.
  rop-rop: '@see-verse:1CH.001.047'
  ukr-1871: І помер Самла, і зацарював по йому Саул з Рехобота, що над річкою.
  deu-1951: Und Samla starb, und es ward König an seiner Statt Saul von Rechobot am
    Strome.
  eng-JPS: And Samlah died, and Shaul of Rehoboth by the River reigned in his stead.
  srp-1865: A kad umrije Samada, zacari se na njegovo mjesto Saul iz Rovota na rijeci.
  lug-lug: Samula bwe yafa, Sawuli ow’e Lekobosi ekiri okumpi n’omugga Fulaati, n’afuga
    mu kifo kye.
  heb-heb: וימת שמלה וימלך תחתיו שאול מרחבות הנהר׃
  ben-IRV: আর সম্লর মৃত্যুর পরে তাঁর জায়গায় সেই জায়গায় (ফরাৎ বা ইউফ্রেটিস) নদীর
    কাছে রহোবোৎ শহরের শৌল তাঁর পদে রাজা হয়েছিলেন।
  pan-pan: ਜਦੋਂ ਸਮਲਾਹ ਮਰ ਗਿਆ, ਤਾਂ ਸ਼ਾਊਲ ਜਿਹੜਾ ਦਰਿਆ ਦੇ ਰਹੋਬੋਥ ਤੋਂ ਸੀ, ਉਹ ਦੇ ਥਾਂ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mya-JVB: စာမလ မင်းသေ ၍ သူ ၏အရာ ၌ မြစ် နားမှာ နေသောရဟောဘုတ် အရပ်သား ရှောလ သည် မင်း
    ပြု လေ၏။
  hmo-hmo: Samula ia mase, vadaeni Saulo, Euperate Sinavai hanua ta, Rehoboto, tauna
    ta, ese king dagi ia abia.
  urd-urd: और शमला मर गया और साउल जो दरिया — ए — फ़रात के पास के रहोबोत का बाशिंदा
    था उसकी जगह बादशाह हुआ।
  rus-SYN: И умер Самла, и воцарился по нем Саул из Реховофа, что при реке.
  bqc-SIM: Kɛ́ Samala gà, ↄ̃ Leobo pↄ́ kú Uflata saɛ gbɛ̃́ Saulu zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Samlah athi phat’in ama khel’in luipi dunga cheng Rehoboth khoa mi
    Shaul kitipa chun lengvai apotan ahi.
  mar-mar: साम्ला मरण पावल्यावर त्याच्या जागी शौल राज्यावर आला. हा नदीवरल्या रहोबोथाचा
    होता.
  qub-qub: Samla wañuptin ruquin ray caran Saúl. Pay caran Rehobot marcapita. Chay
    marcaga caycan mayu läduncho.
  bqp-bqp: Ye Sɑmulɑ u gu, mɑ Sɔɔlu, Rehobɔtugii u gɔnɑ kɔsire kuɑ. Rehobɔtu ye, yɑ
    wɑ̃ɑwɑ dɑɑ bɑkɑrun berɑ giɑ.
  hat-hat: Lè Samla mouri, se Sayil, moun lavil Reyobòt bò larivyè Lefrat la, ki te
    gouvènen nan plas li.
  eng-BSB: When Samlah died, Shaul from Rehoboth on the Euphrates reigned in his place.
  eng-WEBPB: Samlah died, and Shaul of Rehoboth by the River reigned in his place.
  kbq-kbq: Hagi Samla'ma frigeno'a, Yufretisi tinkenare, Rehoboti kumate ne' Sauli
    agri nona erino kinia mani'ne.
  nhe-BL: Quema Samla mijqui, pejqui tlanahuatía Saúl tlen ehuayaya ipan altepetl
    Rehobot tlen mocahua nechca nopa atemitl Éufrates.
  gub-BL: '@see-verse:1CH.001.047'
  eng-DRA: Semla also died, and Saul of Rohoboth, which is near the river, reigned
    in his stead.
