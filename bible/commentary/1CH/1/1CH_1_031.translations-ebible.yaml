verse: 1CH.001.031
translations:
  mal-C: യെതൂർ, നാഫീശ്, കേദെമാ. ഇവരെല്ലാം യിശ്മായേലിന്റെ പുത്രന്മാരായിരുന്നു.
  deu-TKW: 'Jetur, Naphis und Kedma: das sind die Söhne Ismaels.'
  lin-lin: Yeturi, Nafishi mpe Kedima. Bango nde bazalaki bana mibali ya Isimaeli.
  eng-LSV: Jetur, Naphish, and Kedema. These are sons of Ishmael.
  eng-GNV: 'Ietur, Naphish and Kedemah: these are the sonnes of Ishmael.'
  eng-WEBSTER: Jetur, Naphish, and Kedemah. These are the sons of Ishmael.
  nhw-BL: Jetur, Nafis huan Cedema. Ni tlacame eliyayaj iconehua Ismael.
  swh-ONEN: Yeturi, Nafishi na Kedema. Hao ndio wana wa Ishmaeli.
  bba-bba: kɑ Yeturi, kɑ Nɑfisi, kɑ sere Kɛdimɑ. Beniwɑ bɑ sɑ̃ɑ Isimɛɛlin bibu.
  eng-KJVCPB: Jetur, Naphish, and Kedemah. These are the sons of Ishmael.
  luo-luo: Jetur, Nafish kod Kedema. Jogo duto ne yawuot Ishmael.
  meu-meu: Ieturu, Nafisi, Kedema. Ismael natuna bunu.
  npi-ULB: यतूर, नापीश र केदमा । यिनीहरू इश्‍माएलका छोराहरू थिए ।
  yor-yor: Jeturi, Nafiṣi, àti Kedema. Àwọn wọ̀nyí ni ọmọ Iṣmaeli.
  pes-OPCB: '@see-verse:1CH.001.030'
  tgl-ULB: Jetur, Nafis at Kedema. Ito ang mga anak na lalaki ni Ismael.
  hui-hui: '@see-verse:1CH.001.030'
  mya-mya: ယေ​တု​ရ၊ နာ​ဖိ​ရှ၊ ကေ​ဒ​မာ​ဟူ​၍​ဖြစ်​သ​တည်း။
  bod-N: ཡཱ༌ཐར། ནཱ་ཕིས། ཀད་མཱ་བཅས་སོ། །དེ་ཐམས་ཅད་ནི་ཡེས་མ་ཨེལ་གྱི་བུ་ཡིན་ནོ། །
  sna-sna: Jeturi, Nafishi, naKedhema. Ava ndivo vaiva vanakomana vaIshumaeri.
  spa-BLM: Jetur, Nafis y Cedemah. Estos son los hijos de Ismael.
  cac-cac: vin̈aj Jetur, vin̈aj Nafis yed' vin̈aj Cedema.
  swh-ULB: Yeturi, Nafishi, na Kedama. Hawa ndio wana wa Ishamaeli.
  bel-bel: Ертур, Нафіш і Кедма. Гэта сыны Ізмаілавыя.
  deu-ELBBK: Jetur, Naphisch und Kedma; das sind die Söhne Ismaels.
  mbb-OT: Jetur, Nafish, wey Kedema. Iyan heini menge anak ni Ishmael.
  mal-2015: മസ്സാ, ഹദദ്, തേമാ, യെതൂർ, നാഫീഷ്, കേദമാ; ഇവർ യിശ്മായേലിന്റെ പുത്രന്മാർ.
  rmc-rmc: o Jetur, o Nafiš the o Kedemah.
  pes-OPV: و يطُور و نافيش و قِدمَه که اينان پسران اسماعيل بودند.
