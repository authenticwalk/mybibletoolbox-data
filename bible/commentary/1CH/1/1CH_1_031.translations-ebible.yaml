  ita-1927: Jetur, Nafish e Kedma. Questi furono i figliuoli d’Ismaele.
  ckb-ckb: یەتور، نافیش و قێدما، ئەمانە کوڕەکانی ئیسماعیل بوون.
  eng-BBE: Jetur, Naphish, and Kedemah. These are the sons of Ishmael.
  kan-OKCV: ಯೆಟೂರ್, ನಾಫೀಷ್, ಕೇದೆಮ. ಇಷ್ಮಾಯೇಲನ ಸಂತಾನದವರು ಇವರೇ.
  tam-2017: யெத்தூர், நாபீஸ், கேத்மா என்பவர்கள்; இவர்கள் இஸ்மவேலின் மகன்கள்.
  spa-RV-1909: Y Cethura, concubina de Abraham, parió á Zimram, Jocsán, Medán, Madián,
