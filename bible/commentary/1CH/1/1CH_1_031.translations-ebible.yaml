  eng-ULB: Jetur, Naphish, and Kedemah. These were Ishmael's sons.
  spa-VBL: Jetur, Nafis y Cedema. Estos fueron los hijos de Ismael.
  fra-_FOB: Jéthur, Naphish et Kedma; ce sont là les fils d'Ismaël.
  mal-mal: മസ്സാ, ഹദദ്, തേമാ, യെതൂർ, നാഫീഷ്, കേദമാ എന്നിവർ യിശ്മായേലിന്റെ മറ്റുപുത്രന്മാർ.
  urd-GVR: Yatūr, Nafīs aur Qidmā the. Sab Ismāīl ke hāṅ paidā hue.
  suz-BL: येतुर, नाफीश नु केदमा बाक्‍मा बाक्‍त। मेको नेल्‍ल इश्‍माएल आ तौ बाक्‍मा
