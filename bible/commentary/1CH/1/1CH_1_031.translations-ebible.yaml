  ben-OBCV: যিটূর, নাফীশ ও কেদমা। তারাও ইশ্মায়েলের ছেলে।
  som-som: iyo Hadad, iyo Teemaa, iyo Yetuur, iyo Naafiish, iyo Qedemah. Kuwanu waa
    wiilashii Ismaaciil.
  lat-VUC: 'Jetur, Naphis, Cedma: hi sunt filii Ismahelis.'
  eng-ASVBT: Jetur, Naphish, and Kedemah. These are the sons of Ishmael.
  ita-1885: Ietur, e Nafis, e Chedma. Questi furono i figliuoli d'Ismaele.
