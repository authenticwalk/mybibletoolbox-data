verse: 1CH.001.032
translations:
  mal-C: 'അബ്രാഹാമിന്റെ വെപ്പാട്ടിയായ കെതൂറായ്ക്കു ജനിച്ച പുത്രന്മാർ ഇവരാണ്: സിമ്രാൻ,
    യൊക്ശാൻ, മെദാൻ, മിദ്യാൻ, യിശ്ബാക്ക്, ശൂവഹ്. യോക്ശാന്റെ പുത്രന്മാർ: ശേബാ, ദേദാൻ.'
  deu-TKW: 'Und die Söhne Keturas, des Kebsweibes Abrahams: sie gebar ihm Simran,
    Joksan, Medan, Midian, Jisbak und Suah, und die Söhne Joksans waren Seba und Dedan.'
  lin-lin: 'Bana mibali oyo Abrayami abotaki na Ketura, makangu na ye : Zimirani,
    Yokishani, Medani, Madiani, Ishibaki mpe Shuwa. Bana mibali ya Yokishani : Saba
    mpe Dedani.'
  eng-LSV: 'And sons of Keturah, Abraham’s concubine: she bore Zimran, and Jokshan,
    and Medan, and Midian, and Ishbak, and Shuah. And sons of Jokshan: Sheba and Dedan.'
  eng-GNV: 'And Keturah Abrahams concubine bare sonnes, Zimran, and Iokshan, and Medan,
    and Midian, and Ishbak, and Shuah: and the sonnes of Iokshan, Sheba, and Dedan.'
  eng-WEBSTER: 'Now the sons of Keturah, Abraham''s concubine: she bore Zimran, and
    Jokshan, and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan;
    Sheba, and Dedan.'
  nhw-BL: 'Huan Abraham teipa quinpixqui más iconehua ica isihua tequipanojca, Cetura.
    Huan quintocaxtiyayaj iconehua: Zimram, Jocsán, Medán, Madián, Isbac huan Súa.
    Huan Jocsán quinpixqui iconehua catli quintocaxtiyayaj Seba huan Dedán.'
  swh-ONEN: 'Wana waliozaliwa na Ketura suria wa Abrahamu walikuwa: Zimrani, Yokshani,
    Medani, Midiani, Ishbaki na Shua. Wana wa Yokshani walikuwa: Sheba na Dedani.'
  bba-bba: Aburɑhɑmun kurɔ wi bɑ mɔ̀ Keturɑ, win bibɑ Simurɑni, kɑ Yokusɑni, kɑ Mɛdɑni,
    kɑ Mɑdiɑni, kɑ Yisibɑku, kɑ sere Suɑ. Yokusɑnin bibɑ mɑɑ Sebɑ kɑ Dedɑni.
  eng-KJVCPB: 'Now the sons of Keturah, Abraham’s concubine: she bare Zimran, and
    Jokshan, and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan;
    Sheba, and Dedan.'
  luo-luo: 'Ketura, ma chi Ibrahim machielo, nonywolo Zimran, Jokshan, Medan, Midian,
    Ishbak kod Shua. Yawuot Jokshan ne gin: Sheba kod Dedan.'
  meu-meu: 'Ketura na Abraham ese e adavaia hahinena. Una hahine ese e havaradia memerodia:
    Simuran, Iokosan, Medan, Midian, Isabak, Sua. Iokosan natuna: Sieba bona Dedan.'
  npi-ULB: अब्राहामकी उपपत्‍नी कतूराका छोराहरू जिम्रान, योक्षान, मदान, मिद्यान, यिशबाक
    र शूह थिए । योक्षानका छोराहरू शेबा र ददान थिए ।
  yor-yor: 'Àwọn ọmọ Ketura, obìnrin Abrahamu: Simrani, Jokṣani Medani, Midiani Iṣbaki
    àti Ṣua. Àwọn ọmọ Jokṣani: Ṣeba àti Dedani.'
  pes-OPCB: 'ابراهیم از کنیز خود قِطوره پسران دیگری هم داشت که اسامی آنها به قرار
    زیر است: زمران، یقشان، مدان، مدیان، یشباق و شوعه. پسران یقشان: شبا و ددان بودند.'
  tgl-ULB: Ang mga anak na lalaki ni Ketura, ang babae ni Abraham, ay sina Zimran,
    Jocsan, Medan, Midian, Isbak at Sua. Ang mga anak na lalaki ni Jocsan ay sina
    Sheba at Dedan.
  hui-hui: Abarahama ibu wali tebone mani dabu binigo mini Kedura berenego ogoni ibu
    igini mini uru. Simirana Yogosana Medana Midiana Isibaga Sua imaru hene. Yogosana
    igini kira Seba Dedanala hene.
  mya-mya: အာ​ဗြ​ဟံ​၏​မ​ယား​နှောင်း​နာ​မည်​မှာ​ကေ​တု​ရ ဖြစ်​၏။ သူ​သည်​ဇိ​မ​ရံ၊ ယုတ်​ရှန်၊
    မေ​ဒန်၊ မိ​ဒျန်၊ ဣ​ရှ​ဘတ်​နှင့်​ရှု​အာ​ဟူ​သော​သား​ခြောက်​ယောက် ကို​ဖွား​မြင်​လေ​သည်။
    ယုတ်​ရှန်​တွင်​ရှာ​ဘ​နှင့် ဒေ​ဒန်​ဟူ​သော​သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཨབ་ར་ཧམ་གྱི་ཆུན་མ་ཀེ་ཏི་རཱ་བྱ་བ་ལས་མཆེད་པའི་བུ་རྣམས་ནི་ཟིམ་རན་དང་། ཡོག་ཤན།
    མཱ་དན། མིད༌ཡཱན། ཡེས་པག ཤུ་ཨག་བཅས་ཡིན་ལ། ཡོག་ཤན་གྱི་བུ་རྣམས་ནི་ཤེ་བཱ་དང་དི་དན་ཡིན་ནོ།
    །
  sna-sna: 'Vanakomana vakaberekwa naKetura, murongo waAbhurahama vaiva: Zimirani,
    Jokishani, Medhani, Midhiani, Ishibhaki naShua. Vanakomana vaJokishani vaiva:
    Shebha naDhedhani.'
  spa-BLM: 'Los hijos de Cetura, concubina de Abraham: dio a luz a Zimran, Jokshan,
    Medan, Midian, Ishbak y Shuah. Los hijos de Joksán: Seba y Dedán.'
  cac-cac: 'Axo eb'' yune'' ix Cetura, schab''il yetb''eyum vin̈aj Abraham chi'':
    Aton vin̈aj Zimram, vin̈aj Jocsán, vin̈aj Medán, vin̈aj Madián, vin̈aj Isbac yed''
    vin̈aj Súa. Axo eb'' vin̈ yuninal vin̈aj Jocsán chi'': Aton vin̈aj Seba yed''
    vin̈aj Dedán.'
  swh-ULB: Wana wa Ketura, suria wa Ibrahimu, walikuwa Zimrani, Yokshani, Medani,
    Midiani, Ishbaki, na Shua. Wana wa Yokshani walikuwa Sheba na Dedani.
  bel-bel: 'Сыны Хэтуры, наложніцы Абрагамавай: яна нарадзіла Зімрана, Ёкшана, Мэдана,
    Мадыяна, Ішбака і Шуаха. Сыны Ёкшана: Шэва і Дэдан.'
  deu-ELBBK: 'Und die Söhne der Ketura, der Nebenfrau Abrahams: Sie gebar Simran und
    Jokschan und Medan und Midian und Jischbak und Schuach. Und die Söhne Jokschans:
    Scheba und Dedan.'
  mbb-OT: Is menge anak ni Ketura he menge maama te sevaha he esawa ni Abraham ne
    iyan si Zimran, Jokshan, Medan, Midian, Ishbak, wey Shua. Is menge anak ni Jokshan
    he menge maama si Sheba wey si Dedan.
  mal-2015: 'അബ്രാഹാമിന്റെ വെപ്പാട്ടിയായ കെതൂരയുടെ പുത്രന്മാർ: സിമ്രാൻ, യൊക്ശാൻ, മേദാൻ,
    മിദ്യാൻ, യിശ്ബാക്, ശൂവഹ് എന്നിവരെ അവൾ പ്രസവിച്ചു. യോക്ശാന്റെ പുത്രന്മാർ: ശെബാ,
    ദെദാൻ.'
  rmc-rmc: 'Le Abraham sas šov čhave la Keturaha, savi leske sas romňi-služobňička:
    o Zimran, o Jokšan, o Medan, o Midijan, o Jišbak the o Šuach. Le Jokšan sas duj
    čhave: o Šebah the o Dedan.'
  pes-OPV: 'و پسران قَطُورَه که مُتعه ابراهيم بود، پس او زِمران و يقشان و مَدان و
    مِديان و يشباق و شُوحا را زاييد و پسران يقشان: شَبا و دَدان بودند.'
  ron-1924: 'Фиий Кетурей, циитоаря луй Авраам. Еа а нэскут пе Зимран, Иокшан, Медан,
    Мадиан, Ишбак ши Шуах. Фиий луй Иокшан: Себа ши Дедан.'
  ben-OBCV: 'অব্রাহামের উপপত্নী কটূরার গর্ভে যে ছেলেদের জন্ম হল, তারা হলেন: সিম্রণ,
    যক্‌ষণ, মদান, মিদিয়ন, যিষবক ও শূহ। যক্‌ষণের ছেলেরা: শিবা ও দদান।'
  som-som: Oo kuwanuna waa wiilashii Qetuurah, taas oo ahayd Ibraahim naagtiisii addoonta
    ahayd. Iyadu waxay dhashay Simraan, iyo Yoqshaan, iyo Medaan, iyo Midyaan, iyo
    Yishbaaq, iyo Shuu'ah. Yoqshaan wiilashiisiina waxay ahaayeen Shebaa iyo Dedaan.
  lat-VUC: 'Filii autem Ceturæ concubinæ Abraham, quos genuit: Zamran, Jecsan, Madan,
    Madian, Jesboc, et Sue. Porro filii Jecsan: Saba, et Dadan. Filii autem Dadan:
    Assurim, et Latussim, et Laomim.'
  eng-ASVBT: 'And the sons of Keturah, Abraham’s concubine: she bare Zimran, and Jokshan,
    and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan: Sheba,
    and Dedan.'
  ita-1885: Ora, quant'è a' figliuoli di Chetura, concubina di Abrahamo, essa partorì
    Zimran, e Iocsan, e Medan, e Madian, ed Isbac, e Sua. Ed i figliuoli di Iocsan
    furono Seba, e Dadan.
  eng-LXXUP: 'And the sons of Keturah Abraham’s concubine—and she bore him Zimran,
    Jokshan, Medan, Midian, Ishbak, Shuah: and the sons of Jokshan; Dedan, and Sheba;'
  eng-ULB: The sons of Keturah, Abraham's concubine, were Zimran, Jokshan, Medan,
    Midian, Ishbak, and Shuah. The sons of Jokshan were Sheba and Dedan.
  spa-VBL: 'Los hijos que le nacieron a Cetura, la concubina de Abraham. Ella dio
    a luz a: Zimrán, Jocsán, Medán, Madián, Isbac y Súah. Los hijos de Jocsán: Sabá
    y Dedán.'
  fra-_FOB: 'Fils de Kétura, concubine d''Abraham: Elle enfanta Zimran, Jokshan, Médan,
    Madian, Jishbak et Shuach. Fils de Jokshan: Shéba et Dédan.'
  mal-mal: 'അബ്രാഹാമിന്റെ വെപ്പാട്ടിയായ കെതൂറാ സിമ്രാൻ, യൊക്ശാൻ, മേദാൻ, മിദ്യാൻ, യിശ്ബാക്,
    ശൂവഹ് എന്നിവരെ പ്രസവിച്ചു. യോക്ശാന്‍റെ പുത്രന്മാർ: ശെബാ, ദെദാൻ.'
  urd-GVR: Ibrāhīm kī dāshtā Qatūrā ke beṭe Zimrān, Yuqsān, Midān, Midiyān, Isbāq
    aur Sūḳh the. Yuqsān ke do beṭe Sabā aur Dadān paidā hue
  suz-BL: अब्राहाम आ नोले चाक्‍शो मीश केतुराहमी जिम्रान, योकशान, मेदान, मिदयान, इश्‍बाक
    नु शुआह थीमी बाक्‍त। मिनु योकशान आ तौ शेबा नु देदान बाक्‍सा बाक्‍त। उत्‍पत्ती
    २५:१-४
  ita-1927: 'Figliuoli di Ketura, concubina d’Abrahamo: essa partorì Zimran, Jokshan,
    Medan, Madian, Jishbak e Shuach. Figliuoli di Jokshan: Sceba e Dedan.'
  ckb-ckb: 'قەتورە کە کەنیزەی ئیبراهیم بوو ئەم کوڕانەی هەبوو: زیمران، یۆقشان، مەدان،
    میدیان، یەشباق و شوەح. کوڕەکانی یۆقشانیش: شەبا و دیدان.'
  eng-BBE: 'And the sons of Keturah, Abraham''s servant-wife: she was the mother of
    Zimran and Jokshan and Medan and Midian and Ishbak and Shuah. And the sons of
    Jokshan: Sheba and Dedan.'
  kan-OKCV: ಅಬ್ರಹಾಮನಿಗೆ ಕೆಟೂರಳೆಂಬ ಉಪಪತ್ನಿ ಇದ್ದಳು. ಅವಳಿಂದ ಜಿಮ್ರಾನ್, ಯೊಕ್ಷಾನ್, ಮೆದಾನ್,
    ಮಿದ್ಯಾನ್, ಇಷ್ಬಾಕ್, ಶೂಹ ಎಂಬ ಆರು ಜನ ಮಕ್ಕಳು ಜನಿಸಿದರು. ಯೊಕ್ಷಾನನಿಗೆ ಶೆಬಾ ಮತ್ತು ದೆದಾನ್
    ಹುಟ್ಟಿದರು.
  tam-2017: ஆபிரகாமின் மறுமனையாட்டியாகிய கேத்தூராள் பெற்ற மகன்கள் சிம்ரான், யக்க்ஷான்,
    மேதான், மீதியான், இஸ்பாக், சூவா என்பவர்கள்; யக்க்ஷானினுடைய மகன்கள் சேபா, தேதான்
    என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Jobsán: Seba y Dedán.'
  ron-BTF: 'Și fiii Cheturei, concubina lui Avraam, ea a născut pe Zimran și pe Iocșan
    și pe Medan și pe Madian și pe Ișbac și pe Șuah. Și fiii lui Iocșan: Seba și Dedan.'
  eng-WEBP: 'The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan,
    Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  eng-FBV: 'The sons born to Keturah, Abraham''s concubine. She gave birth to: Zimran,
    Jokshan, Medan, Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  nld-1939: 'Ketoera, de bijvrouw van Abraham, kreeg de volgende kinderen: Zimran,
    Joksjan, Medan, Midjan, Jisjbak en Sjóeach. Joksjan verwekte Sjeba en Dedan.'
  nch-BL: 'Huan Abraham teipa quinpixqui más iconehua ica isihua tequipanojca, Cetura.
    Huan quintocaxtiyayaj iconehua: Zimram, Jocsán, Medán, Madián, Isbac huan Súa.
    Huan Jocsán quinpixqui iconehua cati quintocaxtiyayaj Seba huan Dedán.'
  vie-1934: Kê-tu-ra, vợ nhỏ của Aùp-ra-ham, sanh các con trai là Xim-ram, Giốc-san,
    Mê-đan, Ma-đi-an, Dích-bác, và Su-ách. Giốc-san sanh Sê-ba, và Đê-đan.
  hin-CV: 'केतुराह जो अब्राहाम की रखैल थी, उसके पुत्र थे: ज़िमरान, योकशान, मेदान,
    मिदियान, इशबक और शुआह. योकशान के पुत्र थे, शीबा और देदान.'
  spa-BES: 'Y los hijos de Cetura, la concubina de Abraham: ella fue la madre de Zimran
    y Jocsan, Medán Madián, Isbac y Súa. Y los hijos de Jocsan: Seba y Dedán.'
  tdx-tdx: 'Le o ana’ i Ketorà, sakeza’ i Avrahameo: nasama’e t’i Zimrame naho Ioksane
    naho i Medane naho i Midiane naho ­Isbake vaho i Soake. Le o ana’ Iok­saneo: i
    Seba naho i Dedane.'
  tha-KJV: บุ​ตรชายทั้งหลายของนางเคทูราห์ภรรยาน้อยของอับราฮัม คือ นางให้กำเนิดบุตรชื่อศิมราน
    โยกชาน เมดาน มี​เดียน อิชบาก และชูอาห์ และบุตรชายของโยกชาน ชื่อ เชบาและเดดาน
  por-BR-2018: 'Quanto aos filhos de Quetura, concubina de Abraão, esta deu à luz
    Zinrã, Jocsã, Medã, Midiã, Isbaque, e a Suá. Os filhos de Jobsã: Sebá e Dedã.'
  deu-ELO: 'Und die Söhne der Ketura, des Kebsweibes Abrahams: sie gebar Simran und
    Jokschan und Medan und Midian und Jischbak und Schuach. Und die Söhne Jokschans:
    Scheba und Dedan.'
  eng-WYC-2018: And the sons of Keturah, the secondary wife of Abraham, the which
    she engendered, or conceived, were Zimran, Jokshan, Medan, Midian, Ishbak, and
    Shuah. And the sons of Jokshan were Sheba, and Dedan. And the sons of Dedan were
    Asshurim, and Letushim, and Leummim.
  epo-epo: 'La filoj de Ketura, kromvirino de Abraham, kiujn ŝi naskis: Zimran, Jokŝan,
    Medan, Midjan, Jiŝbak, kaj Ŝuaĥ. Kaj la filoj de Jokŝan estis Ŝeba kaj Dedan.'
  uig-PIN: Ibraⱨimning toⱪili Kǝturaⱨdin tɵrǝlgǝn oƣullar Zimran, Yoⱪxan, Medan, Midiyan,
    Ixbak wǝ Xuaⱨ idi. Yoⱪxanning oƣulliri Xeba bilǝn Dedan idi.
  beo-beo: A:ibalaha:me ea gidisedagi uda amo Gediula, ema mano lai da Simila:ne,
    Yogasia:ne, Mida:ne, Midia:ne, Isieba:ge amola Siua. Yogasia:ne ea dunu mano da
    Siba amola Dida:ne.
  tpi-OTNT: Abraham i gat namba 2 meri, nem bilong en Ketura. Nem bilong ol pikinini
    man Ketura i karim i olsem, Simran na Joksan na Medan na Midian na Isbak na Sua.
    Joksan i gat tupela pikinini man, Seba na Dedan.
  hau-SA: ’Ya’yan Ketura maza, ƙwarƙwarar Ibrahim su ne, Zimran, Yokshan, Medan, Midiyan,
    Ishbak da Shuwa. ’Ya’yan Yokshan maza su ne, Sheba da Dedan.
  uig-LAT: Ibrahimning toqili Keturahdin törelgen oghullar Zimran, Yoqshan, Médan,
    Midiyan, Ishbak we Shuah idi. Yoqshanning oghulliri Shéba bilen Dédan idi.
  nde-nde: 'Amadodana azalwa nguKhethura, umfazi ka-Abhrahama oweceleni, ayeyila:
    uZimirani, uJokishani, uMedani, uMidiyani, u-Ishibhaki loShuwa. Amadodana kaJokishani
    ayeyila: uShebha loDedani.'
  ton-ton: '¶ Pea ko eni ʻae ngaahi tama ʻo Ketula ko e fefine sinifu ʻo ʻEpalahame:
    naʻe fanauʻi ʻe ia ʻa Similai, mo Sokesani, mo Metani, mo Mitiane, mo Isipaka,
    mo Suaa. Pea ko e ngaahi foha ʻo Sokesani ko Sipa, mo Titani.'
  ces-1613: 'Synové pak Cetury, ženiny Abrahamovy: Ta porodila Zamrana, Jeksana, Madana,
    Madiana, Jezbocha a Suecha. Synové pak Jeksanovi: Sába a Dedan.'
  eng-WMB: 'The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan,
    Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  tam-TCV: 'ஆபிரகாமின் மறுமனையாட்டி கேத்தூராள் பெற்ற மகன்கள்: சிம்ரான், யக்க்ஷான்,
    மேதான், மீதியான், இஸ்பாக், சூவா. யக்க்ஷானின் மகன்கள்: சேபா, தேதான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Ketura, nga puyopuyo ni Abraham, mao sila si
    Zimran, Jokshan, Medan, Midian, Ishbak, ug si Shua. Ang mga anak nga lalaki ni
    Jokshan mao si Sheba ug si Dedan.
  pol-UBG: 'A oto synowie Ketury, nałożnicy Abrahama: urodziła ona Zimrana, Jokszana,
    Medana, Midiana, Jiszbaka i Szuacha. A synowie Jokszana: Szeba i Dedan.'
  urd-GVU: ابراہیم کی داشتہ قطورہ کے بیٹے زِمران، یُقسان، مِدان، مِدیان، اِسباق اور
    سوخ تھے۔ یُقسان کے دو بیٹے سبا اور ددان پیدا ہوئے
  deu-1912: 'Die Kinder aber Keturas, des Kebsweibs Abraham: die gebar Simran, Joksan,
    Medan, Midian, Jesbak, Suah. Aber die Kinder Joksans sind: Saba und Dedan.'
  kan-2017: 'ಅಬ್ರಹಾಮನ ಉಪಪತ್ನಿಯಾದ ಕೆಟೂರಳ ಸಂತಾನದವರು: ಜಿಮ್ರಾನ್, ಯೊಕ್ಷಾನ್, ಮೆದಾನ್, ಮಿದ್ಯಾನ್,
    ಇಷ್ಬಾಕ್ ಮತ್ತು ಶೂಹ ಎಂಬವರು. ಯೊಕ್ಷಾನನು ಶೆಬಾ ಮತ್ತು ದೆದಾನ್ ಎಂಬವರನ್ನು ಪಡೆದನು.'
  yap-yap: 'Ma Abraham e bay reb e bpin rok ni fithingan e Keturah, ni diyennag n’el
    e pumo’on ni fak Abraham: i Zimran, Jokshan, Medan, Midian, Ishbak, nge Shual.
    Ma immoy l’agruw i pumo’on ni fak Jokshan: ni Sheba nge Dedan.'
  hlt-MCSB: Abraham yula Keturah ca sak rhoek la Zimran neh Jokshan, Medan neh Midian,
    Ishbak neh Shuah, Jokshan koca ah Sheba neh Dedan.
  mdy-ETH: ዓብራሃሜም ኬፁራ ጌይንታ ዒዛኮ ጊንፃ ማቾስኬና ዚምራኔ፥ ዮቅሻኔ፥ ሜዳኔ፥ ሚዲያሜ፥ ዮሽባቄና ሹሃ ጌይንታ ላሆ ዓቲንቄ
    ናይ ሾዔኔ። ዮቅሻኔያ ሳባና ዴዳኔ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Na Abraham mpena Ketura mmammarima ne Simran, Yoksan, Medan, Midian,
    Yisbak ne Sua. Na Yoksan asefoɔ yɛ Seba ne Dedan.
  eng-WEBU: 'The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan,
    Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  wal-wal: Abrahaama kaadumatee Qaxuri attuma naati Ziimiraana, Yoqishaana, Madaana,
    Midiyaama, Yishibaaqanne SHuha. Yoqishaana attuma naati Saabanne Dadaana.
  spa-PDDPT: 'Los hijos que Cetura, concubina de Abraham, dio a luz fueron: Zimram,
    Jocsán, Medán, Madián, Isbac y Súa. Los hijos de Jocsán: Seba y Dedán.'
  gun-gun: Ha'e gui Abraão ra'yxy jevy Quetura opi'a kuery oikuavã'i va'ekue ma Zinrã,
    Jocsã, Medã, Midiã, Isbaque ha'e Suá. Jocsã ra'y kuery ma Sabá ha'e Dedã.
  ilo-ULB: Dagiti annak a lallaki ni Keturah, a maysa pay nga asawa ni Abraham, ket
    da Zimran, Joksan, Medan, Midian, Isbak, ken Sua. Dagiti putot lallaki ni Joksan
    ket da Seba ken Dedan.
  kpg-kpg: Abraham gu iai dono lodo hege labelaa dono ingoo go Keturah, dela ne hai
    ana dama daane dogoono gi mee go Zimran, Jokshan, Medan, Midian, Ishbak mo Shuah.
    Jokshan ana dama daane dogolua go Sheba mo Dedan.
  uig-ARA: ئىبراھىمنىڭ توقىلى كەتۇراھدىن تۆرەلگەن ئوغۇللار زىمران، يوقشان، مېدان،
    مىدىيان، ئىشباك ۋە شۇئاھ ئىدى. يوقشاننىڭ ئوغۇللىرى شېبا بىلەن دېدان ئىدى.
  sus-sus: 'Iburahima xa konyi ginɛ Ketura xa die nan ya a naxee bari Iburahima bɛ:
    Simiran, Yokosan, Medan, Madiyan, Yisebaki, nun Suuwa. Yokosan naxa Seeba nun
    Dedan sɔtɔ.'
  pon-2006: 'Eipraam pil pekehikihda emen lih tohrohr, me adaneki Ketura, e ahpw naitikihong
    Simram, Soksan, Medan, Midian, Ispak, oh Sua. Soksan naineki pwutak riemen: Sipa
    oh Dedan.'
  ksd-ksd: 'Ma ra umana natu i Ketura, a tultul na vavina kai Abaraam: i ga kava Simran,
    Ioksan, Medan, Midian, Isbak, ma Sua. Ma ra ura natu i Ioksan go dir: Seba ma
    Dedan.'
  tur-YTC: 'Avraham''ın cariyesi Ketura''nın oğulları: Zimran, Yokşan, Medan, Midyan,
    Yişvak ve Şuah''ı doğurdu. Yokşan''ın oğulları: Şeva ve Dedan.'
  grc-BRENT: Καὶ υἱοὶ Χεττούρας παλλακῆς Ἁβραάμ· καὶ ἔτεκεν αὐτῷ τὸν Ζεμβρὰμ, Ἰεξὰν,
    Μαδιὰμ, Μαδὰμ, Σοβὰκ, Σωέ· καὶ υἱοὶ Ἰεξὰν, Δαιδὰν, καὶ Σαβαΐ.
  ind-AYT: Anak-anak yang lahir dari Ketura, gundik Abraham, adalah Zimran, Yoksan,
    Medan, Midian, Isybak, dan Suah. Anak-anak Yoksan adalah Syeba dan Dedan.
  nya-nya: 'Ana a Ketura mzikazi wa Abrahamu anali awa: Zimurani, Yokisani, Medani,
    Midiyani, Isibaki ndi Suwa. Ana a Yokisani ndi awa: Seba ndi Dedani'
  hrv-hrv: 'Sinovi Keture, Abrahamove inoče: ona rodi Zimrana, Jokšana, Medana, Midjana,
    Jišbaka i Šuaha. Sinovi Jokšanovi jesu: Šeba i Dedan.'
  mps-mps: Abrahamgo si wali we me sai, aga nogi Ketura. Te Keturago ame nani ogwa
    dabe nogi e tiwai, Simran, me Joksan, me Medan, me Midian, me Isbak, me Sua. Joksango
    ogwa si elaluali, Seba me Dedan.
  tpi-tpi: Abraham i gat namba 2 meri, nem bilong en Ketura. Nem bilong ol pikinini
    man Ketura i karim i olsem, Simran na Joksan na Medan na Midian na Isbak na Sua.
    Joksan i gat tupela pikinini man, Seba na Dedan.
  dan-1931: 'De Sønner, som Abrahams Medhustru Ketura fødte: Zimran, Joksjan, Medan,
    Midjan, Jisjbak og Sjua. Joksjans Sønner: Saba og Dedan.'
  vie-OVCB: Bà Kê-tu-ra, hầu thiếp của Áp-ra-ham, cũng sinh năm con trai là Xim-ran,
    Giốc-chan, Mê-đan, Ma-đi-an, Dích-bác, và Su-ách. Giốc-chan sinh Sê-ba và Đê-đan.
  guj-2017: 'ઇબ્રાહિમની ઉપપત્ની કટૂરાના દીકરા: ઝિમ્રાન, યોકશાન, મદાન, મિદ્યાન, યિશ્બાક
    તથા શુઆ. યોકશાનના દીકરા: શેબા તથા દેદાન.'
  pon-2006A: 'Eipraam pil pekehikihda emen lih tohrohr, me adaneki Ketura, e ahpw
    naitikihong Simram, Soksan, Medan, Midian, Ispak, oh Sua. Soksan naineki pwutak
    riemen: Sipa oh Dedan.'
  por-BRBSL: 'Os filhos de Keturah, concubina de Abraão: ela carregou Zimran, Jokshan,
    Medan, Midian, Ishbak e Shuah. Os filhos de Jokshan: Sheba e Dedan.'
  cth-cth: Abraham e ado Keturah ca sak naw teh Zimran hoi Jokshan, Medan hoi Midian,
    Ishbak hoi Shuah, Jokshan casak teh Sheba hoi Dedan.
  twi-twi: Na Abraham mpena Ketura mmabarima ne Simran, Yoksan, Medan, Midian, Yisbak
    ne Sua. Na Yoksan asefo yɛ Seba ne Dedan.
  hlt-hlt: Abraham yula Keturah ca sak rhoek la Zimran neh Jokshan, Medan neh Midian,
    Ishbak neh Shuah, Jokshan koca ah Sheba neh Dedan.
  tbz-SIM: Kɛ̀ Ketudɑɑ, Abɑrɑhɑmmu do yìɛ́ kɛ́túótɛ́ wèè nitipòkù kòo ò pɛitɛ́ Simidɑnni
    nɛ̀ Yokisɑnni nɛ̀ Mɛdɑnni nɛ̀ Mɑndiyɑ̃ɑ̃ nɛ̀ Isebɑki nɛ̀ Suɑɑ. Kɛ̀ Yokisɑnnii
    pɛitɛ́ Sebɑɑ nɛ̀ Dedɑnni.
  msy-2020: 'Abraham, amuir dozimɨn iti, an ziam Ketura. Keturan otivizir otaribar
    ziabar kara: Simran, Joksan, Medan, Midian, Isbak ko Sua. Joksan otarir pumuning
    iti, Seba ko Dedan.'
  dop-dop: Apǝlɑhɑm ɑlʋ nɑɑlɛ nyǝŋ Ketulɑ nɑ́ lʋlɑ-ɩ Similɑŋ nɑ Yɔkǝsɑŋ nɑ Metɑŋ,
    nɑ Mɑtiyɑŋ, nɑ Ɩsepɑkɩ, nɑ Suwɑ. Yɔkǝsɑŋ pǝyɑlɑɑ ntɛ́ Sɑpɑ nɑ Tetɑŋ.
  azb-azb: 'İbrahimin cariyəsi Qeturanın doğduğu oğullar bunlardır: Zimran, Yoqşan,
    Medan, Midyan, İşbaq və Şuah. Yoqşanın oğulları: Səba və Dedan.'
  eng-DBY: '— And the sons of Keturah, Abraham''s concubine: she bore Zimran, and
    Jokshan, and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan:
    Sheba and Dedan.'
  hin-2017: 'फिर कतूरा जो अब्राहम की रखैल थी, उसके ये पुत्र उत्पन्न हुए, अर्थात् उससे
    जिम्रान, योक्षान, मदान, मिद्यान, यिशबाक और शूह उत्पन्न हुए। योक्षान के पुत्र:
    शेबा और ददान।'
  eng-YLT: 'And sons of Keturah, Abraham''s concubine: she bare Zimran, and Jokshan,
    and Medan, and Midian, and Ishbak, and Shuah. And sons of Jokshan: Sheba and Dedan.'
  eng-WYC-2017: And the sons of Keturah, the secondary wife of Abraham, the which
    she engendered, or conceived, were Zimran, Jokshan, Medan, Midian, Ishbak, and
    Shuah. And the sons of Jokshan were Sheba, and Dedan. And the sons of Dedan were
    Asshurim, and Letushim, and Leummim.
  eng-WMBB: 'The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan, Medan,
    Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  urd-GVH: इब्राहीम की दाश्ता क़तूरा के बेटे ज़िमरान, युक़सान, मिदान, मिदियान, इसबाक़
    और सूख़ थे। युक़सान के दो बेटे सबा और ददान पैदा हुए
  rug-rug: 'Sari tuna koreo sa nabulu barikaleqe te Ebarahami, sapu e Ketura pozana
    si ari: Zimirani, Zokisani, Medani, Midiani, Isibaki meke Sua. E Zokisani si podoi
    si karua koreo: Siba meke e Dedani.'
  gaz-gaz: 'Ilmaan Qexuuraan saajjatoon Abrahaam sun deesse: Zimraan, Yoqshaan, Medaan,
    Midiyaan, Yishbaaqii fi Shuwaa. Ilmaan Yokshaan: Shebaa fi Dedaan.'
  fra-LSG: 'Fils de Ketura, concubine d’Abraham. Elle enfanta Zimran, Jokschan, Medan,
    Madian, Jischbak et Schuach. Fils de Jokschan: Séba et Dedan.'
  yal-yal: 'Iburahima a konyi ɲaxanla Keturaa dii xɛmɛne xinle ni itoe ra a naxanye
    bari Iburahima xa: Simiran nun Yokan nun Medan nun Midiyan nun Yisebaki nun Suwa.
    Yokan yi Saba nun Dedan sɔtɔ.'
  haw-1868: 'Eia na keikikane a Ketura, a ka haiawahine a Aberahama: hanau ae la oia
    ia Zimerana, ia Iokesana, ia Medana, ia Midiana, ia Isebaka, a me Sua. A eia na
    keikikane a lokesana, o Seba a o Dedana.'
  arb-NAV: 'أَمَّا قَطُورَةُ مَحْظِيَّةُ إِبْرَاهِيمَ فَقَدْ أَنْجَبَتْ لَهُ زِمْرَانَ
    وَيَقْشَانَ وَمَدَانَ وَمِدْيَانَ وَيِشْبَاقَ وَشُوحَاً. وَابْنَا يَقْشَانَ هُمَا:
    شَبَا وَدَدَانُ.'
  ewe-ewe: 'Abraham ƒe ahiãvi Ketura dzi Zimram, Yoksan, Medan, Midian, Isbak kple
    Sua. Yoksan ƒe viwo: Seba kple Dedan.'
  eng-LEE: 'And the sons of Keturah, the concubine of Abraham: she bore Zimran, and
    Jokshan, and Medan, and Midian, and Yishbak, and Shuach. And the sons Jokshan:
    Sheba, and Dedan.'
  asm-FB: অব্ৰাহামৰ উপপত্নী কটুৰাৰ সন্তান সকল হ’ল জিম্ৰণ, যকচন, মদান, মিদিয়ন, যিচবক,
    আৰু চুহ। যক্সনৰ সন্তান চিবা আৰু দদান।
  sus-A: عِبُرَهِمَ شَ كٌنيِ فِنّ كٍتُرَ شَ دِيٍ نَن يَ عَ نَشٍيٍ بَرِ عِبُرَهِمَ
    بّ؛ سِمِرَن، يٌكٌسَن، مٍدَن، مَدِيَن، يِسٍبَكِ، نُن سُووَ. يٌكٌسَن نَشَ سٍيبَ
    نُن دٍدَن سْتْ.
  fra-SBL: 'Fils de Ketura, concubine d''Abraham : elle enfanta Zimran, Jokshan, Medan,
    Midian, Ishbak et Shuah. Fils de Jokshan : Saba et Dedan.'
  hbo-hbo: וּבְנֵ֨י קְטוּרָ֜ה פִּילֶ֣גֶשׁ אַבְרָהָ֗ם יָלְדָ֞ה אֶת־זִמְרָ֧ן וְיָקְשָׁ֛ן
    וּמְדָ֥ן וּמִדְיָ֖ן וְיִשְׁבָּ֣ק וְשׁ֑וּחַ וּבְנֵ֥י יָקְשָׁ֖ן שְׁבָ֥א וּדְדָֽן׃
    ס
  kik-kik: 'Ariũ a Ketura, ũrĩa warĩ thuriya ya Iburahĩmu, maarĩ: Zimirani, na Jokishani,
    na Medani, na Midiani, na Ishibaku, na Shua. Ariũ a Jokishani maarĩ: Sheba na
    Dedani.'
  fra-NCL: 'Fils de Qetoura, concubine d’Abraham : elle enfanta Zamram, Jecsan, Madan,
    Madian, Jesboc et Sué. — Fils de Jecsan : Saba et Dadan. —'
  cek-AK: Abraham ih zula Keturah mah sak ih caanawk loe, Zimran, Jokshan, Medan,
    Midian, Ishbak hoi Shuah. Jokshan ih caanawk loe, Sheba hoi Dedan.
  cuk-cuk: 'Cetura, Abraham-ome-dikarbalidid. Abraham abogwa masmala-baksad, wemalad:
    Zimram, Jocsán, Medán, Madián, Isbac, degi, Súa. Jocsán-e-masmaladi, wemarmogad:
    Seba, Dedán.'
  uig-CYR: Ибраһимниң тоқили Кәтураһдин төрәлгән оғуллар Зимран, Йоқшан, Медан, Мидиян,
    Ишбак вә Шуаһ еди. Йоқшанниң оғуллири Шеба билән Дедан еди.
  tel-2017: 'అబ్రాహాము ఉంపుడుకత్తె అయిన కెతూరాకు పుట్టిన కొడుకులు వీళ్ళు: జిమ్రాను,
    యొక్షాను, మెదాను, మిద్యాను, ఇష్బాకూ, షూవహు. వీళ్ళలో యొక్షానుకు షేబా, దదానూ అనే
    కొడుకులు పుట్టారు.'
  hat-BSA: 'Fis a Ketura yo, ti mennaj a Abraham nan. Li te bay nesans a Zimran, Jokschan,
    Medan, Madain, Jischbak ak Schuach. —Fis a Jokschan yo: Séba avèk Dedan.'
  kos-kos: 'Oasr mutan kulansap se kial Abraham su inel pa Keturah, ac el oswela wen
    onkosr natul Abraham: elos pa Zimran, Jokshan, Medan, Midian, Ishbak, ac Shuah.
    Oasr wen luo natul Jokshan: elos pa Sheba ac Dedan.'
  hbo-WLC: וּבְנֵ֨י קְטוּרָ֜ה פִּילֶ֣גֶשׁ אַבְרָהָ֗ם יָלְדָ֞ה אֶת־זִמְרָ֧ן וְיָקְשָׁ֛ן
    וּמְדָ֥ן וּמִדְיָ֖ן וְיִשְׁבָּ֣ק וְשׁ֑וּחַ וּבְנֵ֥י יָקְשָׁ֖ן שְׁבָ֥א וּדְדָֽן׃
    ס
  ibo-ibo: 'Ketura, iko nwanyị Ebraham, mụtaara ya Zimran, Jokshan, Medan, Midian,
    Ishbak na Shua. Jokshan mụtara ndị a: Sheba na Dedan.'
  ory-ory: ଅବ୍ରହାମଙ୍କର ଉପପତ୍ନୀ କଟୂରାର ସନ୍ତାନଗଣ ଏହି; ସେ ସିମ୍ରନ୍‍, ଯକ୍‍ଷନ୍‍, ମଦାନ୍‍,
    ମିଦୀୟନ, ଯିଶ୍‍ବକ ଓ ଶୂହକୁ ଜାତ କଲା। ଆଉ ଯକ୍‍ଷନ୍‍ର ସନ୍ତାନ ଶିବା ଓ ଦଦାନ।
  chk-chk: 'Nge nöün Katura kewe mwän, ülüpwülüen Apraham, a nöüni me won: Simram,
    Joksan, Metan, Mitian, Ispak me Sua. Iwe, ikkei ir nöün Joksan kewe mwän: Shepa
    me Tetan.'
  rop-rop: Wal Eibrahem bin abum sekan waif neim Ketura en imbin abum siksbala san.
    Detlot san bin neim Simran, Jokshan, Midan, Midiyan, Ishbak en Shuwa. En Jokshan
    bin abum dubala san neim Shiba en Dedan.
  ukr-1871: 'Сини Хеттури, Авраамової наліжницї: вона породила Зимрана, Йоксана, Медана,
    Мадіяна, Ишбака та Шуаха. Сини Йоксанові: Себа та Дедан. (Сини Деданові: Рагуїл,
    Навдеїл, Ассурим, Летусим, Леюмим (Астусіїм, Асомин).'
  deu-1951: 'Und die Söhne der Ketura, der Nebenfrau Abrahams: sie gebar Simran, Jokschan,
    Medan, Midian, Jischbak und Schuach. Und die Söhne Jokschans: Scheba und Dedan.'
  eng-JPS: 'And the sons of Keturah, Abraham''s concubine: she bore Zimran, and Jokshan,
    and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan: Sheba,
    and Dedan.'
  srp-1865: 'A sinovi Heture inoèe Avramove: ona rodi Zemrana i Joksana i Madana i
    Madijana i Jesvoka i Suja. A sinovi Joksanovi: Sava i Dedan.'
  lug-lug: Batabani ba Ketula, omuweereza omukazi owa Ibulayimu be baali Zimulaani,
    ne Yokusaani, ne Medani, ne Midiyaani, ne Isubaki ne Suwa. Ate batabani ba Yokusaani
    baali Seeba ne Dedani.
  heb-heb: ובני קטורה פילגש אברהם ילדה את זמרן ויקשן ומדן ומדין וישבק ושוח ובני יקשן
    שבא ודדן׃
  ben-IRV: অব্রাহামের উপপত্নী কটূরার ছেলেরা হল সিম্রন, যক্‌ষণ, মদান, মিদিয়ন, যিশ্‌বক
    ও শূহ। যক্‌ষণের ছেলেরা হল শিবা ও দদান।
  pan-pan: 'ਅਬਰਾਹਾਮ ਦੀ ਦਾਸੀ ਕਤੂਰਾਹ ਦੇ ਪੁੱਤਰ ਜਿਹਨਾਂ ਨੂੰ ਉਸ ਨੇ ਅਬਰਾਹਾਮ ਦੇ ਲਈ ਜਨਮ ਦਿੱਤਾ:
    ਜਿਮਰਾਨ, ਯਾਕਸਾਨ, ਮਦਾਨ, ਮਿਦਯਾਨ, ਯਿਸ਼ਬਾਕ ਅਤੇ ਸ਼ੁਆਹ। ਯਾਕਸਾਨ ਦੇ ਪੁੱਤਰ: ਸ਼ਬਾ ਅਤੇ ਦਦਾਨ।'
  mya-JVB: အာဗြဟံ မယား နှောင်းကေတုရ သား ကားဇိမရံ ၊ ယုတ်ရှန် ၊ မေဒန် ၊ မိဒျန် ၊ ဣရှဘတ်
    ၊ ရှုအာ တည်း။ ယုတ်ရှန် သား ကား ရှာဘ နှင့် ဒေဒန် တည်း။
  hmo-hmo: 'Aberahamo ese hahine ma ta ia adavaia, ena ladana be Ketura. Ketura ese
    Aberahamo dekenai natuna tau 6 ia havaraia be inai: Simurana, Iokosana, Medana,
    Midiana, Isabaka, bona Sua. Iokosana ena natuna tau be rua, Sieba bona Dedana.'
  urd-urd: 'और अब्रहाम की हरम क़तूरा के बेटे यह हैं: उसके बत्न से ज़िमरान युकसान और
    मिदान और मिदियान और इस्बाक़ और सूख़ पैदा हुए और बनी युक़सान: सिबा और ददान हैं।'
  rus-SYN: 'Сыновья Хеттуры, наложницы Авраамовой: она родила Зимрана, Иокшана, Медана,
    Мадиана, Ишбака и Шуаха. Сыновья Иокшана: Шева и Дедан.'
  bqc-SIM: 'Ablahaũ nↄ Kɛtula pↄ́ i mɛ́sɛdilɛɛ̀o nɛgↄ̃ɛↄ tↄ́n kɛ: Zimana, Yosã,
    Mɛdã, Madiã, Isebaki ń Suao. Yosã nɛgↄ̃ɛↄn Seba ń Dedão ũ.'
  tcz-CHONGTHU: Abraham thaikemnu Keturah chapate chu Zimran, Jokshan, Medan, midian,
    Ishbak, chule Shuah ahiuvin ahi. Jokshan chapate ni chu Sheba le Dedan ahilhone.
  mar-mar: अब्राहामाची उपपत्नी कटूरा हिचे पुत्र जिम्रान, यक्षान, मदान, मिद्यान, इश्बाक,
    शूह यांना जन्म दिला. यक्षानला शबा व ददान हे पुत्र झाले.
  qub-qub: 'Abrahampa chïnan Ceturacho caj wamrancuna caran: Zimram, Jocsán, Medán,
    Madián, Isbac, Shúa. Jocsanpa wamrancuna caran Sebawan Dedán.'
  bqp-bqp: Aburɑhɑmun kurɔ wi bɑ mɔ̀ Keturɑ, win bibɑ Simurɑni, kɑ Yokusɑni, kɑ Mɛdɑni,
    kɑ Mɑdiɑni, kɑ Yisibɑku, kɑ sere Suɑ. Yokusɑnin bibɑ mɑɑ Sebɑ kɑ Dedɑni.
  hat-hat: 'Abraram te gen yon lòt fanm kay ki te rele Ketoura. Ketoura sa a fè sis
    pitit gason pou li. Men non yo: Zimran, Joksan, Medan, Madyan, Jisbak ak Swak.
    Joksan te gen de pitit gason. Se te Seba ak Dedan.'
  eng-BSB: 'The sons born to Keturah, Abraham’s concubine: Zimran, Jokshan, Medan,
    Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  eng-WEBPB: 'The sons of Keturah, Abraham’s concubine: she bore Zimran, Jokshan,
    Medan, Midian, Ishbak, and Shuah. The sons of Jokshan: Sheba and Dedan.'
  kbq-kbq: Hagi Abrahamuna henka nenaro Ketura'ma kasezmante'nea ne' mofavreramimofo
    zamagi'a, Zimrani'ma, Joksani'ma, Medani'ma, Midieni'ma, Isbaki'ma, Sua'e. Hagi
    Joksani nemofokea Sevake, Dedanike.
  nhe-BL: 'Huan Abraham teipa quinpixqui más iconehua ica isihua tlatequipanojca,
    Cetura. Huan quintocajtiyayaj iconehua: Zimram, Jocsán, Medán, Madián, Isbac huan
    Súa. Huan Jocsán quinpixqui iconehua tlen quintocajtiyayaj Seba huan Dedán.'
  gub-BL: 'Àmàrààw wereko amo wemirekoagaw Ketur her ma''e a''e. Omono 6 ta''yr izupe
    wà. Na''aw waner xe wà: Zinihà, Zokizà, Menà, Minià, Izimak, Xu. Heta mokoz ta''yr
    Zokixà pe wà: Xama, Nenà waner romo wà. Heta 5 ta''yr Minià pe wà.'
  eng-DRA: 'And the sons of Cetura, Abraham’s concubine, whom she bore: Zamran, Jecsan,
    Madan, Madian, Jesboc, and Sue. And the sons of Jecsan, Saba, and Dadan. And the
    sons of Dadan: Assurim, and Latussim, and Laomin.'
