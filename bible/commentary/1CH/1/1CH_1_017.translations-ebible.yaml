verse: 1CH.001.017
translations:
  mal-C: 'ശേമിന്റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷാദ്, ലൂദ്, അരാം, അരാമിന്റെ പുത്രന്മാർ:
    ഊസ്, ഹൂൾ, ഗേഥെർ, മേശെക്ക്.'
  deu-TKW: 'Die Söhne Sems waren: Elam, Assur, Arpachsad, Lud, Aram, Hul, Gether und
    Mas.'
  lin-lin: 'Bana mibali ya Semi : Elami, Asuri, Aripakishadi, Ludi mpe Arami. Bana
    mibali ya Arami : Utsi, Uli, Geteri mpe Mesheki.'
  eng-LSV: 'Sons of Shem: Elam and Asshur, and Arphaxad, and Lud, and Aram, and Uz,
    and Hul, and Gether, and Meshech.'
  eng-GNV: The sonnes of Shem were Elam and Asshur, and Arpachshad, and Lud, and Aram,
    and Vz, and Hul, and Gether, and Meshech.
  eng-WEBSTER: The sons of Shem; Elam, and Asshur, and Arphaxad, and Lud, and Aram,
    and Uz, and Hul, and Gether, and Meshech.
  nhw-BL: 'Huan Sem quinpixqui iconehua catli quintocaxtiyayaj: Elam, Asur, Arfaxad,
    Lud, Aram, Uz, Hul, Geter huan Mesec.'
  swh-ONEN: 'Wana wa Shemu walikuwa: Elamu, Ashuru, Arfaksadi, Ludi na Aramu. Wana
    wa Aramu walikuwa: Usi, Huli, Getheri na Mesheki.'
  bba-bba: Be bɑ sɑ̃ɑ Sɛmun bibun bweseru, berɑ Elɑmu, kɑ Asuri, kɑ Aɑpɑsɑdi, kɑ Ludi,
    kɑ Arɑmu, kɑ Usi, kɑ Uli, kɑ Getɛɛ, kɑ sere Mɛsɛki.
  eng-KJVCPB: The sons of Shem; Elam, and Asshur, and Arphaxad, and Lud, and Aram,
    and Uz, and Hul, and Gether, and Meshech.
  luo-luo: Shem nonywolo Elam, Ashur, Arfaksad, Lud kod Aram. Aram nonywolo Uz, Hul,
    Gether kod Meshek.
  meu-meu: 'Sem natuna: Elam, Asuru, Afasad, Lud, Aram, Usu, Hulu, Getere, Mesek.'
  npi-ULB: शेमका छोराहरू एलाम, अश्‍शूर, अर्पक्षद, लूद र अराम थिए । अरामका छोराहरू
    ऊज, हुल, गेतेर र मेशेक थिए ।
  yor-yor: 'Àwọn ọmọ Ṣemu ni: Elamu, Aṣuri, Arfakṣadi, Ludi àti Aramu. Àwọn ọmọ Aramu:
    Usi, Huli, Geteri, àti Meṣeki.'
  pes-OPCB: 'پسران سام اینها بودند: عیلام، آشور، ارفکشاد، لود، ارام، عوص، حول، جاتر
    و ماشک.'
  tgl-ULB: Ang mga anak ni Shem ay sina Elam, Asur, Arfaxad, Lud, Aram, Uz, Hul, Geter
    at Meshec.
  hui-hui: Seme igini uru hene. Elama Asua Abagasada imaru Ludu Arama Usu imaru Hulu
    Gedere Mesege imaru ti nde wali agali maha ha aribia hayarume mini uruni tinaga
    mamali mo hameigini mini laga bima ibinigo nga.
  mya-mya: ရှေ​မ​၏​သား​များ​ဖြစ်​ကြ​သော ဧ​လံ၊ အာ​ရှု၊ အာ​ဖာ​ဇဒ်၊ လု​ဒ၊ အာ​ရံ၊ ဥ​ဇ၊
    ဟု​လ၊ ဂေ​သာ နှင့်​မာ​ရှ​တို့​သည် မိ​မိ​တို့​၏​နာ​မည်​အ​သီး သီး​ကို​ဆောင်​ကုန်​သော​အ​မျိုး​သား​တို့​၏
    ဘိုး​ဘေး​များ​ဖြစ်​ကြ​၏။-
  bod-N: ཤེམ་གྱི་བུ་རྣམས་ནི་ཨེ་ལཱམ་དང་། ཨ༌ཤུར། ཨར་པག་ཤད། ལུ་ཏི། ཨ་རམ། ཨུ་ཟཱ། ཧུལ།
    གེ་ཐེར། མེ་ཤེག་ བཅས་སོ། །
  sna-sna: 'Vanakomana vaShemu vaiva: Eramu, Ashua, Arifakisadhi, Rudhi naAramu. Vanakomana
    vaAramu vaiva: Uzi, Huri, Geteri naMesheki.'
  spa-BLM: 'Los hijos de Sem: Elam, Asur, Arpachshad, Lud, Aram, Uz, Hul, Gether y
    Meshech.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Sem: Aton vin̈aj Elam, vin̈aj Asur, vin̈aj
    Arfaxad, vin̈aj Lud yed'' vin̈aj Aram. Axo eb'' vin̈ yuninal vin̈aj Aram chi'':
    Aton vin̈aj Uz, vin̈aj Hul, vin̈aj Geter yed'' vin̈aj Mesec.'
  swh-ULB: Wana wa Shemu walikuwa Elamu, Ashuru, Arfaksadi, Ludi, Aramu, Usi, Huli,
    Getheri, na Mashi.
  bel-bel: 'Сыны Сіма: Элам, Асур:, Арфаксад, Луд і Арам. Сыны Арама: Уц, Хул, Гефэр
    і Мэшэх.'
  deu-ELBBK: 'Die Söhne Sems: Elam und Assur und Arpaksad und Lud und Aram und Uz
    und Hul und Geter und Mesech.'
  mbb-OT: Is menge anak ni Shem he menge maama iyan si Elam, si Ashur, si Arfaxad,
    si Lud, wey si Aram. Is menge anak ni Aram iyan si Uz, si Hul, si Geter, wey si
    Meshec.
  mal-2015: 'ശേമിന്റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷദ്, ലൂദ്, അരാം, ഊസ്, ഹൂൾ,
    ഗേഥെർ, മേശെക്.'
  rmc-rmc: O čhave le Šemoskre sas o Elam, o Ašur, o Arpachšad, o Lud the o Aram.
    Le Aramoskre čhave sas o Uc, o Chul, o Geter the o Mešech.
  pes-OPV: 'پسران سام: عيلام و آشُّور و اَرفَکشاد و لُود واَرام و عُوص و حُول و جاتَر
    و ماشَک.'
  ron-1924: 'Фиий луй Сем: Елам, Асур, Арпакшад, Луд ши Арам; Уц, Хул, Гетер ши Мешек.'
  ben-OBCV: 'শেমের ছেলেরা: এলম, অশূর, অর্ফক্‌ষদ, লূদ ও অরাম। অরামের ছেলেরা: ঊষ, হূল,
    গেথর ও মেশক।'
  som-som: Wiilashii Sheemna waxay ahaayeen Ceelaam, iyo Ashuur, iyo Arfaksad, iyo
    Luud, iyo Araam, iyo Cuus, iyo Xuul, iyo Geter, iyo Mesheg.
  lat-VUC: 'Filii Sem: Ælam, et Assur, et Arphaxad, et Lud, et Aram, et Hus, et Hul,
    et Gether, et Mosoch.'
  eng-ASVBT: 'The sons of Shem: Elam, and Asshur, and Arpachshad, and Lud, and Aram,
    and Uz, and Hul, and Gether, and Meshech.'
  ita-1885: I figliuoli di Semfurono Elam, ed Assur, ed Arfacsad, e Lud, ed Aram,
    ed Us, ed Hul, e Gheter, e Mesec.
  eng-LXXUP: The sons of Shem, Elam, and Asshur,
  eng-ULB: The sons of Shem were Elam, Ashur, Arphaxad, Lud, Aram, Uz, Hul, Gether,
    and Meshek.
  spa-VBL: 'Los hijos de Sem: Elam, Asur, Arfaxad, Lud y Harán. Los hijos de Harán:
    Uz, Hul, Guéter, y Mésec.'
  fra-_FOB: 'Fils de Sem: Élam, Assur, Arpacshad, Lud, Aram, Uts, Hul, Guéther et
    Méshec.'
  mal-mal: 'ശേമിന്റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷാദ്, ലൂദ്, അരാം, ഊസ്, ഹൂൾ,
    ഗേഥെർ, മേശെക്.'
  urd-GVR: Sim ke beṭe Ailām, Asūr, Arfaksad, Lūd aur Arām the. Arām ke beṭe Ūz, Hūl,
    Jatar aur Masak the.
  suz-BL: शेम आ तौ एलाम, अश्‍शुर, अरपक्‍शाद, लूद, अराम, ऊज, हुल, गेथेर नु मेशेक बाक्‍मा
    बाक्‍त। उत्‍पत्ती १०:२१-३०
  ita-1927: 'Figliuoli di Sem: Elam, Assur, Arpacshad, Lud e Aram; Uz, Hul, Ghether
    e Mescec.'
  ckb-ckb: 'کوڕەکانی سام: ئیلام، ئەشوور، ئەرپەکشاد، لوود و ئارام. کوڕەکانی ئارام:
    عوچ، حوول، گەتەر و مەشەک.'
  eng-BBE: 'The sons of Shem: Elam and Asshur and Arpachshad and Lud and Aram and
    Uz and Hul and Gether and Meshech.'
  kan-OKCV: 'ಶೇಮನ ಪುತ್ರರು: ಏಲಾಮ್, ಅಶ್ಯೂರ್, ಅರ್ಪಕ್ಷದ್, ಲೂದ್, ಅರಾಮ್, ಅರಾಮನ ಪುತ್ರರು:
    ಊಚ್, ಹೂಲ್, ಗೆತೆರ್ ಮತ್ತು ಮೆಷೆಕ್.'
  tam-2017: சேமின் மகன்கள், ஏலாம், அசூர், அர்பக்சாத், லூத், ஆராம், ஊத்ஸ், கூல், கேத்தெர்,
    மேசேக் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Sem: Elam, Assur, Arphaxad, Lud, Aram, Hus, Hul, Gether,
    y Mesec.'
  ron-BTF: 'Fiii lui Sem: Elam și Așur și Arpacșad și Lud și Aram și Uz și Hul și
    Gheter și Meșec.'
  eng-WEBP: 'The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    and Meshech.'
  eng-FBV: 'The sons of Shem: Elam, Asshur, Arphaxad, Lud, and Aram. The sons of Aram:
    Uz, Hul, Gether, and Meshech.'
  nld-1939: 'De zonen van Sem waren: Elam, Assjoer, Arpaksad, de Lydiërs, Aram, Oes,
    Choel, Géter en Mésjek.'
  nch-BL: 'Huan Sem quinpixqui iconehua cati quintocaxtiyayaj: Elam, Asur, Arfaxad,
    Lud, Aram, Uz, Hul, Geter huan Mesec.'
  vie-1934: Con trai của Sem là Ê-lam, A-su-rơ, A-bác-sát, Lút, A-ram, Uùt-xơ, Hu-lơ,
    Ghê-te, và Mê-siếc.
  hin-CV: 'शेम के पुत्र: एलाम, अशहूर, अरफाक्साद, लूद तथा अराम थे. अराम के पुत्र: उज़,
    हूल, गेथर तथा मेशेख थे.'
  spa-BES: 'Los hijos de Sem: Elam y Asur, Arfaxad, Lud, Aram, Uz, Hul, Geter, y Mesec.'
  tdx-tdx: 'O ana’ i Semeo: i Elame naho i Asore naho i Arpaksade naho i Lode naho
    i Arame naho i Oze naho i Kole naho i Getere vaho i Meseke.'
  tha-KJV: บุ​ตรชายทั้งหลายของเชม ชื่อ เอลาม อัสชูร อารฟัคชาด ลูด อารัม อูส ฮุล เกเธอร์
    และเมเชค
  por-BR-2018: 'Os filhos de Sem foram: Elão, Assur, Arfaxade, Lude, Arã, Uz, Hul,
    Geter, e Meseque.'
  deu-ELO: 'Die Söhne Sems: Elam und Assur und Arpaksad und Lud und Aram, und Uz und
    Hul und Gether und Mesech.'
  eng-WYC-2018: The sons of Shem were Elam, and Asshur, and Arphaxad, and Lud, and
    Aram. And the sons of Aram were Uz, and Hul, and Gether, and Meshech.
  epo-epo: 'La filoj de Ŝem: Elam, Aŝur, Arpaĥŝad, Lud, Aram, Uc, Ĥul, Geter, kaj
    Meŝeĥ.'
  uig-PIN: Xǝmning oƣulliri Elam, Axur, Arfahxad, Lud, Aram; Aramning oƣulliri Uz,
    Ⱨul, Gǝtǝr, Mǝxǝk idi.
  beo-beo: Siemaide fi dunu. Sieme egefelali da Ila:me, A:sie, Afa:gasa:de, Lade amola
    A:ila:me. A:ila:me egefelali da Ase, Hale, Ga:de amola Misiege.
  tpi-OTNT: Nem bilong ol pikinini man bilong Siem i olsem, Elam na Asur na Arpaksat
    na Lut na Aram na Us na Hul na Geter na Mesek.
  hau-SA: ’Ya’yan Shem maza su ne, Elam, Asshur, Arfakshad, Lud da Aram. ’Ya’yan Aram
    maza su ne, Uz, Hul, Geter da Meshek.
  uig-LAT: Shemning oghulliri Élam, Ashur, Arfaxshad, Lud, Aram; Aramning oghulliri
    Uz, Hul, Geter, Meshek idi.
  nde-nde: 'Amadodana kaShemu ayeyila: u-Elamu, u-Ashuri, u-Afazadi, uLudi lo-Aramu.
    Amadodana ka-Aramu ayeyila: u-Uzi, uHuli, uGetha loMesheki.'
  ton-ton: ¶ Ko e ngaahi foha eni ʻo Semi; ko ʻIlami, mo ʻAsuli, mo ʻAfakisate, mo
    Luti, mo ʻElami, mo Usa, mo Uli, mo Ketali, mo Meseki.
  ces-1613: 'Synové Semovi: Elam, Assur, Arfaxad, Lud, Aram, Hus a Hul, Geter a Mas.'
  eng-WMB: 'The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    and Meshech.'
  tam-TCV: 'சேமின் மகன்கள்: ஏலாம், அசூர், அர்பக்சாத், லூத், ஆராம். ஆராமின் மகன்கள்:
    ஊத்ஸ், கூல், கேத்தெர், மேசேக்கு.'
  ceb-ULB: Ang mga anak nga lalaki ni Shem mao sila si Elam, Ashur, Arfaxad, Lud,
    Aram, Uz, Hul, Geter, ug si Meshec.
  pol-UBG: 'Synowie Sema: Elam, Assur, Arpachszad, Lud, Aram, Us, Chul, Geter i Meszek.'
  urd-GVU: سِم کے بیٹے عیلام، اسور، ارفکسد، لُود اور اَرام تھے۔ اَرام کے بیٹے عُوض،
    حول، جتر اور مسک تھے۔
  deu-1912: 'Die Kinder Sems sind diese: Elam, Assur, Arphachsad, Lud, Aram, Uz, Hul,
    Gether und Mesech.'
  kan-2017: 'ಶೇಮನ ಸಂತಾನದವರು: ಏಲಾಮ್, ಅಶ್ಶೂರ್, ಅರ್ಪಕ್ಷದ್, ಲೂದ್, ಅರಾಮ್, ಊಚ್, ಹೂಲ್, ಗೆತೆರ್
    ಮತ್ತು ಮೆಷೆಕ್ ಎಂಬುವರು.'
  yap-yap: Pi pumo’on ni pifak Shem — e Elam, Asshur, Arpakshad, Lud, Aram, Uz, Hul,
    Gether, nge Meshek — yad e chitamngin e pi genong ntunguy fithingrad ngorad.
  hlt-MCSB: Shem koca rhoek la Elam neh Assyria, Arpaxad neh Lud, Aram neh Uz, Huul,
    Gether neh Meshek.
  mdy-ETH: ሴኤሜ ናኣታ፦ ዔላኣሜ፥ ዓሶኦሬ፥ ዓርፓክሳዴ፥ ሉዴ፥ ዓራሜ፥ ዑፄ፥ ሁሌ፥ ጌቴሬንታ ሜሼኬንታ ማዓዛ ዬያታ ፔኤኮ ሱንፆና
    ሱንፆና ዔኤሊንታ ፃጶኮ ማዖንሢኬ።
  twi-ASANTE: Na Sem asefoɔ yɛ Elam, Asur, Arfaksad, Lud ne Aram. Aram asefoɔ ne Us,
    Hul, Geter ne Mas.
  eng-WEBU: 'The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    and Meshech.'
  wal-wal: Seema attuma naati Elaama, Asoora, Arifaakisaada, Luuda, Araama, Uuxa,
    Huula, Geteeranne Mesheka.
  spa-PDDPT: 'Los hijos de Sem: Elam, Asur, Arfaxad, Lud, Aram, Uz, Hul, Geter y Mesec.'
  gun-gun: Ha'e gui Sem ra'y kuery ma Elão, Assur, Arfaxade, Lude, Arã, Uz, Hul, Geter
    ha'e Meseque.
  ilo-ULB: Dagiti putot a lallaki ni Shem ket da Elam, Assur, Arfaxad, Lud ken Aram.
    Dagiti putot a lallaki ni Aram ket da Uz, Hul, Geter, ken Mesec.
  kpg-kpg: Nia dama daane a Shem la go Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul,
    Gether mo Meshek. Aalaa go nia maadua mmaadua o nia daangada ala e daahi nia ingoo
    digaula.
  uig-ARA: شەمنىڭ ئوغۇللىرى ئېلام، ئاشۇر، ئارفاخشاد، لۇد، ئارام؛ ئارامنىڭ ئوغۇللىرى
    ئۇز، ھۇل، گەتەر، مەشەك ئىدى.
  sus-sus: 'Semi xa die nan ya: Elama, Asuri, Arafaxadi, Ludu, nun Arami. Arami xa
    die nan ya: Usu, Xulu, Geteri, nun Meseki.'
  pon-2006: Nein Sehm pwutak—Elam, Ahsur, Arpaksad, Lud, Aram, Us, Ul, Keder, oh Mesek—irail
    me wia pahpa kahlap en aramas ako me weuwa adarail kan.
  ksd-ksd: 'A umana natu i Sem, a umana tutana, go diat: Elam, Asur, Arpaksad, Lud,
    Aram, Us, Kul, Geter, ma Mesek.'
  tur-YTC: 'Sam''ın oğulları: Elam, ve Aşur, ve Arpakşad, ve Lud, ve Aram, ve Uts,
    ve Hul, ve Geter, ve Meşek.'
  grc-BRENT: Υἱοὶ Σὴμ, Αἰλὰμ, καὶ Ἀσσοὺρ,
  ind-AYT: Keturunan Sem adalah Elam, Asyur, Arpakhsad, Lud, Aram, Us, Hul, Geter,
    dan Mesekh.
  nya-nya: 'Ana aamuna a Semu anali: Elamu, Asuri, Aripakisadi, Ludi ndi Aramu. Ana
    aamuna a Aramu anali: Uzi, Huri, Geteri ndi Mesaki.'
  hrv-hrv: 'Šemovi sinovi: Elam, Ašur, Arpakšad, Lud i Aram. Aramovi sinovi: Us, Hul,
    Geter i Mešek.'
  mps-mps: Siemgo ogwa dabe nogi e tiwai, Elam, me Asur, me Arpaksat, me Lut, me Aram,
    me Us, me Hul, me Geter, me Mesek dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Siem i olsem, Elam na Asur na Arpaksat
    na Lut na Aram na Us na Hul na Geter na Mesek.
  dan-1931: 'Sems Sønner: Elam, Assur, Arpaksjad, Lud og Aram. Arams Sønner: Uz, Hul,
    Geter og Masj.'
  vie-OVCB: Con trai của Sem là Ê-lam, A-su-rơ, A-bác-sát, Lút, A-ram. Con trai của
    A-ram là U-xơ, Hu-lơ, Ghê-te, và Mách.
  guj-2017: 'શેમના દીકરા: એલામ, આશ્શૂર, આર્પાકશાદ, લૂદ, અરામ, ઉસ, હૂલ, ગેથેર તથા મેશેખ.'
  pon-2006A: Nein Sehm pwutak—Elam, Ahsur, Arpaksad, Lud, Aram, Us, Ul, Keder, oh
    Mesek—irail me wia pahpa kahlap en aramas ako me weuwa adarail kan.
  por-BRBSL: 'Os filhos de Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    e Meshech.'
  cth-cth: 'Shem capanaw teh: Elam hoi Assyria, Arphaxad hoi Lud, Aram hoi Uz, Hul,
    Gether hoi Meshek.'
  twi-twi: Na Sem asefo yɛ Elam, Asur, Arfaksad, Lud ne Aram. Aram asefo ne Us, Hul,
    Geter ne Mas.
  hlt-hlt: Shem koca rhoek la Elam neh Assyria, Arpaxad neh Lud, Aram neh Uz, Huul,
    Gether neh Meshek.
  tbz-SIM: Kɛ̀ Sɛmmu kó ibí ntú Edɑmmu nɛ̀ Asuu nɛ̀ Adipɑkisɑdi nɛ̀ Dudi nɛ̀ Arɑmu
    nɛ̀ Uusi nɛ̀ Udi nɛ̀ Ketɛɛ nɛ̀ Mɛsɛki.
  msy-2020: 'Siemɨn otaribar ziabar kara: Elam, Asur, Arpaksat, Lut ko Aram. Ezɨ Aramɨn
    otaribar ziabar kara: Us, Hul, Geter ko Mesek.'
  dop-dop: Sem pǝyɑlɑɑ ntɛ́ Ɩlɑm, nɑ Asuu, nɑ Alǝpɑsɑtɩ, nɑ Lutɩ, nɑ Alɑm, nɑ Usi,
    nɑ Huulɩ, nɑ Ketɛɛ, nɑ Mesɛkɩ.
  azb-azb: 'Samın oğulları: Elam, Aşşur, Arpakşad, Lud, Aram, Us, Xul, Geter və Meşek.'
  eng-DBY: 'The sons of Shem: Elam, and Asshur, and Arphaxad, and Lud, and Aram, and
    Uz, and Hul, and Gether, and Meshech.'
  hin-2017: 'शेम के पुत्र: एलाम, अश्शूर, अर्पक्षद, लूद, अराम, ऊस, हूल, गेतेर और मेशेक
    थे।'
  eng-YLT: 'Sons of Shem: Elam and Asshur, and Arphaxad, and Lud, and Aram, and Uz,
    and Hul, and Gether, and Meshech.'
  eng-WYC-2017: The sons of Shem were Elam, and Asshur, and Arphaxad, and Lud, and
    Aram. And the sons of Aram were Uz, and Hul, and Gether, and Meshech.
  eng-WMBB: 'The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    and Meshech.'
  urd-GVH: सिम के बेटे ऐलाम, असूर, अरफ़क्सद, लूद और अराम थे। अराम के बेटे ऊज़, हूल,
    जतर और मसक थे।
  rug-rug: Sari na tuna koreo e Semi si ari Elami, Asura, Apakisadi, Ludi, Arami,
    Uzi, Huli, Qetera, meke Meseki. Arini sari na tamadia ri na tinoni saripu ta pozae
    luli koari na pozadia.
  gaz-gaz: 'Ilmaan Seem: Eelaam, Ashuur, Arfaakshad, Luudii fi Arraam turan. Ilmaan
    Arraam: Uuzi, Huuli, Geterii fi Meshek turan.'
  fra-LSG: 'Fils de Sem: Élam, Assur, Arpacschad, Lud et Aram; Uts, Hul, Guéter et
    Méschec.'
  yal-yal: 'Semi a diine xinle ni itoe ra: Elan nun Asuri nun Arapaxadi nun Ludu e
    nun Arami. Arami a diine ni i ra: Yusu nun Xulu nun Geteri e nun Mesɛki.'
  haw-1868: Eia na keikikane a Sema, o Elama, o Asura, o Arepakada, o Luda, o Arama,
    o Uza, o Hula, o Getera, a o Meseka.
  arb-NAV: 'أَمَّا أَبْنَاءُ سَامٍ فَهُمْ: عِيلامُ وَأَشُورُ وأَرْفَكْشَادُ وَلُودٌ
    وَأَرَامُ وَعُوصُ وَحُولُ وَجَاثَرُ وَمَاشَكُ.'
  ewe-ewe: 'Sem ƒe dzidzimeviwoe nye: Elam, Asur, Arfaxad, Lud, Aram, Uz, Hul, Geter
    kple Mesek.'
  eng-LEE: 'The sons of Shem: ''Elam, and Asshur, and Arpachshad, and Lud, and Aram,
    and ''Uz, and Chul, and Gether, and Meshech.'
  asm-FB: চেমৰ পুত্ৰসকল এলম, অচুৰ অৰ্ফকচদ, লুদ, অৰাম, উচ, হুল, গেথৰ, আৰু মেচেক।
  sus-A: سٍمِ شَ دِيٍ نَن يَ؛ عٍلَمَ، عَسُرِ، عَرَقَشَدِ، لُدُ، نُن عَرَ مِ. عَرَ مِ
    شَ دِيٍ نَن يَ؛ عُسُ، شُلُ، فٍتٍرِ، نُن مٍسٍكِ.
  fra-SBL: 'Fils de Sem : Élam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether et
    Meshech.'
  hbo-hbo: בְּנֵ֣י שֵׁ֔ם עֵילָ֣ם וְאַשּׁ֔וּר וְאַרְפַּכְשַׁ֖ד וְל֣וּד וַאֲרָ֑ם וְע֥וּץ
    וְח֖וּל וְגֶ֥תֶר וָמֶֽשֶׁךְ׃ ס
  kik-kik: 'Ariũ a Shemu maarĩ: Elamu, na Ashuri, na Arafakasadi, na Ludu, na Aramu.
    Ariũ a Aramu maarĩ: Uzu, na Hulu, na Getheru, na Mesheki.'
  fra-NCL: 'Fils de Sem : Elam, Assur, Arphaxad, Lud, Aram ; Hus, Hul, Géther et Mosoch. —'
  cek-AK: Shem ih capanawk loe, Elam, Asshur, Arphaxad, Lud hoi Aram, Uz, Hul, Gether
    hoi Meshek ah oh.
  cuk-cuk: 'Sem-e-masmala, wemalad: Elam, Asur, Arfaxad, Lud, Aram, Uz, Hul, Geter,
    degi, Mesec.'
  uig-CYR: Шәмниң оғуллири Елам, Ашур, Арфахшад, Луд, Арам; Арамниң оғуллири Уз, Һул,
    Гәтәр, Мәшәк еди.
  tel-2017: షేము కొడుకులు ఏలాము, అష్షూరు, అర్పక్షదు, లూదు, అరాము, ఊజు, హూలు, గెతెరు,
    మెషెకు అనే వాళ్ళు.
  hat-BSA: 'Fis a Sem yo: Élam, Assur, Arpacschad, Lud ak Aram; Uts, Hul, Guéter avèk
    Méschec.'
  kos-kos: Wen natul Shem pa Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    ac Meshek. Tulik natulos kais sie, ac fwil nukewa tokolos, elos ekin papa matu
    tumalos ingan.
  hbo-WLC: בְּנֵ֣י שֵׁ֔ם עֵילָ֣ם וְאַשּׁ֔וּר וְאַרְפַּכְשַׁ֖ד וְל֣וּד וַאֲרָ֑ם וְע֥וּץ
    וְח֖וּל וְגֶ֥תֶר וָמֶֽשֶׁךְ׃ ס
  ibo-ibo: Ụmụ ndị ikom Shem bụ Elam, Ashua, Apakshad, Lud na Aram. Ụmụ Aram bụ Uz,
    Hul, Geta na Meshek.
  ory-ory: ଶେମର ସନ୍ତାନଗଣ; ଏଲମ୍‍, ଅଶୂର, ଅର୍ଫକ୍ଷଦ, ଲୁଦ୍‍, ଅରାମ, ଊଷ୍‍, ହୂଲ, ଗେଥର ଓ ମେଶକ୍‍।
  chk-chk: 'Iwe, ikkei ir nöün Säm kewe mwän: Elam, Ashur, Arpaksat, Lut, Aram, Us,
    Hul, Keter me Mesek.'
  rop-rop: Wal detlot san blanga Shem bin neim Elam, Esha, Apekshed, Lad, Eram, As,
    Hul, Githa en Meshek. En deibin grengrenfatha blanga ol detlot pipul hu garram
    detlot neim.
  ukr-1871: 'Сини Семові: Елам, Ассур, Арфаксад, Луд та Арам. (Сини Арамові): Уз,
    Хул, Гетер та Мешех (Маса).'
  deu-1951: 'Die Söhne Sems: Elam, Assur, Arpakschad, Lud, Aram, Uz, Chul, Geter und
    Meschech.'
  eng-JPS: 'The Sons of Shem: Elam, and Asshur, and Arpachshad, and Lud, and Aram,
    and Uz, and Hul, and Gether, and Meshech.'
  srp-1865: 'Sinovi Simovi: Elam i Asur i Arfaksad i Lud i Aram i Uz i Ul i Geter
    i Meseh.'
  lug-lug: 'Batabani ba Seemu baali: Eramu, ne Asuli, ne Alupakusaadi, ne Ludi ne
    Alamu. Ate batabani ba Alamu baali: Uzi, ne Kuuli, ne Geseri, ne Meseki.'
  heb-heb: בני שם עילם ואשור וארפכשד ולוד וארם ועוץ וחול וגתר ומשך׃
  ben-IRV: শেমের ছেলেরা হল এলম, অশূর, অর্ফকষদ, লূদ ও অরাম এবং ঊষ, হূল, গেথর ও মেশেক।
  pan-pan: 'ਸ਼ੇਮ ਦੇ ਪੁੱਤਰ: ਏਲਾਮ, ਅੱਸ਼ੂਰ, ਅਰਪਕਸਦ, ਲੂਦ, ਅਰਾਮ, ਊਸ, ਹੂਲ, ਗਥਰ ਅਤੇ ਮੇਸ਼ੇਕ।'
  mya-JVB: ရှေမ သား ကားဧလံ ၊ အာရှု ၊ အာဖာဇဒ် ၊ လုဒ ၊ အာရံ ၊ ဥဇ ၊ ဟုလ ၊ ဂေသာ ၊ မာရှ
    တည်း။
  hmo-hmo: 'Sema ena natuna be inai: Elama, Asuru, Apasada, Ludi, Arama, Usu, Hulu,
    Getere, Meseka. Idia be unai ladana bese taudia edia tamadia.'
  urd-urd: 'बनी सिम: ''ऐलाम और असूर और अरफ़कसद और लूद और अराम और ''ऊज़ और हूल और जतर
    और मसक हैं।'
  rus-SYN: 'Сыновья Сима: Елам, Ассур, Арфаксад, Луд и Арам. Сыновья Арама: Уц, Хул,
    Гефер и Мешех.'
  bqc-SIM: 'Sɛũ nɛgↄ̃ɛↄ tↄ́n kɛ: Elaũ, Asili, Aapasa, Ludi ń Alaũo. Alaũ nɛgↄ̃ɛↄ
    tↄ́n kɛ: Uzu, Hulu, Getɛɛ ń Mɛsɛkio.'
  tcz-CHONGTHU: Shem chapate chu Elam, Asshur, Aphaxad, Lud, chule Ram ahiuve.
  mar-mar: एलाम, अश्शूर, अर्पक्षद, लूद आणि अराम, ऊस, हूल, गेतेर आणि मेशेख हे शेमचे
    पुत्र.
  qub-qub: 'Sempa wamrancuna caran: Elam, Asur, Arfaxad, Lud, Aram. Arampa wamrancuna
    caran: Uz, Hul, Geter, Mas.'
  bqp-bqp: Be bɑ sɑ̃ɑ Sɛmun bibun bweseru, berɑ Elɑmu, kɑ Asuri, kɑ Aɑpɑsɑdi, kɑ Ludi,
    kɑ Arɑmu, kɑ Usi, kɑ Uli, kɑ Getɛɛ, kɑ sere Mɛsɛki.
  hat-hat: 'Men non pitit Sèm yo: Elam, Asou, Apachad, Lidi, Aram. Men non pitit Aram
    yo: Ouz, Oul, Getè ak Mechèk. Se yo ki zansèt moun ki pote non yo.'
  eng-BSB: 'The sons of Shem: Elam, Asshur, Arphaxad, Lud, and Aram. The sons of Aram:
    Uz, Hul, Gether, and Meshech.'
  eng-WEBPB: 'The sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram, Uz, Hul, Gether,
    and Meshech.'
  kbq-kbq: Hagi Semi ne' mofavreramimofo zamagi'a, Elamuki, Asaki, Arfaksatiki, Lutiki,
    Aramu'e. Hagi Aramumpinti'ma fore'ma hu'naza vahera, Uziki, Huliki, Geteriki,
    Miseki'e.
  nhe-BL: 'Huan Sem quinpixqui iconehua tlen quintocajtiyayaj: Elam, Asur, Arfaxad,
    Lud, Aram, Uz, Hul, Geter huan Mesec.'
  gub-BL: 'Na''aw Xem ta''yr waner xe wà kury: Eràw, Axur, Arapaxaz, Iruz, Àrà, Uz,
    Ur, Zeter, Mezek. Wazuapyapyr weraha u her wà no.'
  eng-DRA: 'The sons of Sem: Elam and Asur, and Arphaxad, and Lud, and Aram, and Hus,
    and Hul, and Gether, and Mosoch.'
