verse: 1CH.001.006
translations:
  mal-C: 'ഗോമെരിന്റെ പുത്രന്മാർ: അശ്കേനസ്, ദിഫാത്ത്, തോഗർമാ.'
  deu-TKW: 'Und die Söhne Gomers: Askenas, Riphath und Togarma.'
  lin-lin: 'Bana mibali ya Gomeri : Ashikenazi, Difati mpe Togarima.'
  eng-LSV: 'And sons of Gomer: Ashchenaz, and Riphath, and Togarmah.'
  eng-GNV: And the sonnes of Gomer, Ashchenaz, and Iphath and Togarmah.
  eng-WEBSTER: And the sons of Gomer; Ashchenaz, and Riphath, and Togarmah.
  nhw-BL: 'Huan Gomer quinpixqui iconehua catli quintocaxtiyayaj: Askenaz, Rifat huan
    Togarma.'
  swh-ONEN: 'Wana wa Gomeri walikuwa: Ashkenazi, Rifathi na Togarma.'
  bba-bba: Be bɑ sɑ̃ɑ Gomɛɛn bibu, berɑ Asikenɑsi, kɑ Rifɑti, kɑ Toɡɑɑmɑ.
  eng-KJVCPB: And the sons of Gomer; Ashchenaz, and Riphath, and Togarmah.
  luo-luo: 'Yawuot Gomer ne gin: Ashkenaz, Rifath kod Togarma'
  meu-meu: 'Gomere natuna: Asakena, Difata, Togarama.'
  npi-ULB: गोमेरका छोराहरू अशकनज, रीपत र तोगर्मा थिए ।
  yor-yor: 'Àwọn ọmọ Gomeri ni: Aṣkenasi, Rifati àti Togarma.'
  pes-OPCB: '@see-verse:1CH.001.005'
  tgl-ULB: Ang mga anak na lalaki ni Gomer ay sina Askenaz, Difat at Togarma.
  hui-hui: Ani henego ai Gome ibunaga aguanene Asagenasali Libadali Togamali imaru
    ti dindi uruninaga wali agali hene.
  mya-mya: ဂေါ​မာ​မှ​ဆင်း​သက်​လာ​သူ​များ​မှာ​အာ​ရှ ကေ​နတ်၊ ရိ​ဖတ်​နှင့်​တော​ဂါ​မ​အ​မျိုး​သား
    များ​ဖြစ်​သ​တည်း။-
  bod-N: གོ་མེར་གྱི་བུ་རྣམས་ནི་ཨ་ཤ་ཀེ་ནཱ་དང་། རི་ཕད། ཐོ་གར་མཱ་བཅས་སོ། །
  sna-sna: 'Vanakomana vaGomeri vaiva: Ashikenazi, Rifati naTogarima.'
  spa-BLM: 'Los hijos de Gomer: Ashkenaz, Diphath y Togarmah.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Gomer chi'': Vin̈aj Askenaz, vin̈aj Rifat
    yed'' vin̈aj Togarma.'
  swh-ULB: Wana wa Gomeri walikuwa Ashkenazi, Rifathi na Togama.
  bel-bel: 'Сыны Гамэра: Аскеназ, Рыфат і Тагарма.'
  deu-ELBBK: 'Und die Söhne Gomers: Askenas und Diphat und Togarma.'
  mbb-OT: Is menge kevuwazan ni Gomer ne iyan si Ashkenaz, Rifat, wey Togarma.
  mal-2015: 'മേശെക്ക്, തീരാസ്. ഗോമെരിന്റെ പുത്രന്മാർ: അശ്കേനസ്, രീഫത്ത്, തോഗർമ്മാ.'
  rmc-rmc: O čhave le Gomeroskre sas o Aškenaz, o Rifat the o Togarmah.
  pes-OPV: 'وپسران جُومَر: اَشکَناز و ريفات و تُجَرمَه.'
  ron-1924: 'Фиий луй Гомер: Ашкеназ, Дифат ши Тогарма.'
  ben-OBCV: 'গোমরের ছেলেরা: অস্কিনস, রীফৎ এবং তোগর্ম।'
  som-som: Wiilashii Gomerna waxay ahaayeen Ashkenas, iyo Diifad, iyo Togarmaah.
  lat-VUC: 'Porro filii Gomer: Ascenez, et Riphath, et Thogorma.'
  eng-ASVBT: 'And the sons of Gomer: Ashkenaz, and Riphath, and Togarmah.'
  ita-1885: Ed i figliuoli di Gomer furono Aschenaz, e Rifat, e Togarma.
  eng-LXXUP: And the sons of Gomer, Ashkenaz, and Riphath, and Togarmah.
  eng-ULB: The sons of Gomer were Ashkenaz, Riphath, and Togarmah.
  spa-VBL: 'Los hijos de Gomer: Asquenaz, Rifat, y Togarma.'
  fra-_FOB: 'Fils de Gomer: Ashkénaz, Diphath et Togarma.'
  mal-mal: 'മേശെക്ക്, തീരാസ്. ഗോമെരിന്റെ പുത്രന്മാർ: അശ്കേനസ്, രീഫത്ത്, തോഗർമ്മാ.'
  urd-GVR: Jumar ke beṭe Ashkanāz, Rīfat aur Tujarmā the.
  suz-BL: गोमेर आ तौ अश्‍केनज, दिफाथ नु तोगारमाह बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Gomer: Ashkenaz, Rifat Togarma.'
  ckb-ckb: 'کوڕەکانی گۆمەر: ئەشکەنەز، ڕیفەت و تۆگەرما.'
  eng-BBE: 'And the sons of Gomer: Ashkenaz and Diphath and Togarmah.'
  kan-OKCV: 'ಗೋಮೆರನ ಪುತ್ರರು: ಅಷ್ಕೆನಜ್, ರೀಫತ್, ತೋಗರ್ಮ.'
  tam-2017: கோமருடைய மகன்கள் அஸ்கினாஸ், ரீப்பாத்து, தொகர்மா என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Gomer: Askenaz, Riphath, y Thogorma.'
  ron-BTF: 'Și fiii lui Gomer: Așchenaz și Rifat și Togarma.'
  eng-WEBP: 'The sons of Gomer: Ashkenaz, Diphath, and Togarmah.'
  eng-FBV: 'The sons of Gomer: Ashkenaz, Riphath, and Togarmah.'
  nld-1939: 'De zonen van Gómer: Asjkenaz, Rifat en Togarma.'
  nch-BL: 'Huan Gomer quinpixqui iconehua cati quintocaxtiyayaj: Askenaz, Rifat huan
    Togarma.'
  vie-1934: Con trai của Gô-me là Aùch-kê-na, Đi-phát, và Tô-ga-ma.
  hin-CV: 'गोमर के पुत्र: अश्केनाज, रिफात तथा तोगरमाह थे.'
  spa-BES: 'Y los hijos de Gomer: Askenas, Rifat y Togarma.'
  tdx-tdx: Le o ana’ i Gomereo; i Askenaze naho i Rifate vaho i Togarmà.
  tha-KJV: บุ​ตรชายทั้งหลายของโกเมอร์ ชื่อ อัชเคนัส รี​ฟาท และโทการมาห์
  por-BR-2018: 'Os filhos de Gômer: Asquenaz, Rifate, e Togarma.'
  deu-ELO: 'Und die Söhne Gomers: Askenas und Diphath und Togarma.'
  eng-WYC-2018: Forsooth the sons of Gomer were Ashchenaz, and Riphath, and Togarmah.
  epo-epo: 'La filoj de Gomer: Aŝkenaz, Rifat, kaj Togarma.'
  uig-PIN: Gomǝrning oƣulliri Axkinaz, Difat wǝ Togarmaⱨ idi.
  beo-beo: Gouma egaga fi da Asiegena:se fi, Laifa:de fi amola Dougama fi.
  tpi-OTNT: Gomer em i tumbuna bilong ol lain pipel bilong Askenas na Rifat na Togarma.
  hau-SA: ’Ya’yan Gomer maza su ne, Ashkenaz, Rifat da Togarma.
  uig-LAT: Gomerning oghulliri Ashkinaz, Difat we Togarmah idi.
  nde-nde: 'Amadodana kaGomeri ayeyila: u-Ashikhenazi, uRifathi kanye loThogarima.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Komela ko ʻAsekinasa, mo Lifata, mo Tokama.
  ces-1613: 'Synové pak Gomerovi: Ascenez, Difat a Togorma.'
  eng-WMB: 'The sons of Gomer: Ashkenaz, Diphath, and Togarmah.'
  tam-TCV: 'கோமரின் மகன்கள்: அஸ்கினாஸ், ரீப்பாத்து, தொகர்மா.'
  ceb-ULB: Ang mga anak nga lalaki ni Gomer mao sila si Ashkenaz, Rifat ug si Togarma.
  pol-UBG: 'A synowie Gomera: Aszkenaz, Rifat i Togarma.'
  urd-GVU: جُمر کے بیٹے اشکناز، ریفت اور تُجرمہ تھے۔
  deu-1912: 'Die Kinder aber Gomers sind: Askenas, Riphath, Thogarma.'
  kan-2017: ಗೋಮೆರನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ; ಅಷ್ಕೆನೆಜ್, ರೀಫತ್ ಮತ್ತು ತೋಗರ್ಮ ಎಂಬವರು.
  yap-yap: Ma pi’in owchen Gomer e girdi’ nu Ashkenaz, Rifath, Togarmah.
  hlt-MCSB: Gomer koca la Ashkenaz, Riphath neh Togarmah.
  mdy-ETH: ጎሜሬ ናኣታ ዓሽኬናዜ፥ ሪፖቴንታ ቶጋርማንታኬ።
  twi-ASANTE: Na Gomer asefoɔ ne Askenas, Rifat ne Togarma.
  eng-WEBU: 'The sons of Gomer: Ashkenaz, Diphath, and Togarmah.'
  wal-wal: Goomera attuma naati Ashkkanaaza, Riifaatanne Togarmma.
  spa-PDDPT: 'Hijos de Gomer: Askenaz, Rifat y Togarma.'
  gun-gun: Gômer ra'y kuery ma Asquenaz, Rifate ha'e Togarma.
  ilo-ULB: Dagiti putot a lallaki ni Gomer ket da Askenas, Rifat ken Togarma.
  kpg-kpg: Nia hagadili o Gomer la go digau Ashkenaz, Riphath mo Togarmah.
  uig-ARA: گومەرنىڭ ئوغۇللىرى ئاشكىناز، دىفات ۋە توگارماھ ئىدى.
  sus-sus: 'Gomeri xa die nan ya: Asikenasi, Rifati, nun Togarama.'
  pon-2006: Kadaudok en Komer iei irail mehn Askenas, Ripahd, oh Tokarma.
  ksd-ksd: 'Ma ra umana natu i Gomer go dital: Askenas, Dipat, ma Togarma.'
  tur-YTC: 'Gomer''in oğulları: Aşkenaz, Difat, Togarma.'
  grc-BRENT: Καὶ οἱ υἱοὶ Γαμὲρ, Ἀσχανὰζ, καὶ Ῥιφὰθ, καὶ Θοργαμά.
  ind-AYT: Keturunan Gomer adalah Askenas, Difat, dan Togarma.
  nya-nya: 'Ana aamuna a Gomeri anali: Asikenazi, Rifati ndi Togarima'
  hrv-hrv: 'Gomerovi sinovi: Aškenaz, Rifat i Togarma.'
  mps-mps: Gomer agade bulali wąį nǫų hani bage te Askenas, me Rifat, me Togarma
    dao.
  tpi-tpi: Gomer em i tumbuna bilong ol lain pipel bilong Askenas na Rifat na Togarma.
  dan-1931: 'Gomers Sønner: Asjkenaz, Rifat og Togarma.'
  vie-OVCB: Con trai của Gô-me là Ách-kê-na, Ri-phát, và Tô-ga-ma.
  guj-2017: 'ગોમેરના દીકરા: આશ્કનાઝ, રિફાથ અને તોગાર્મા.'
  pon-2006A: Kadaudok en Komer iei irail mehn Askenas, Ripahd, oh Tokarma.
  por-BRBSL: 'Os filhos de Gomer: Ashkenaz, Diphath, e Togarmah.'
  cth-cth: 'Gomer capanaw teh: Ashkenaz, Riphath hoi Togarmah.'
  twi-twi: Na Gomer asefo ne Askenas, Rifat ne Togarma.
  hlt-hlt: Gomer koca la Ashkenaz, Riphath neh Togarmah.
  tbz-SIM: Kɛ̀ Komɛɛ pɛitɛ́ Asekenɑɑsi nɛ̀ Difɑti nɛ̀ Tokɑdimɑ.
  msy-2020: 'Ezɨ Gomerɨn otaribar ziabar kara: Askenas, Rifat, ko Togarma.'
  dop-dop: Komɛɛ pǝyɑlɑɑ ntɛ́ Asǝkǝnɑɑsɩ, nɑ Tifɑtɩ, nɑ Tokɑɑmɑ.
  azb-azb: 'Qomerin oğulları: Aşkenaz, Rifat və Toqarma.'
  eng-DBY: '— And the sons of Gomer: Ashkenaz, and Diphath, and Togarmah.'
  hin-2017: 'गोमेर के पुत्र: अश्कनज, दीपत और तोगर्मा'
  eng-YLT: 'And sons of Gomer: Ashchenaz, and Riphath, and Togarmah.'
  eng-WYC-2017: Forsooth the sons of Gomer were Ashchenaz, and Riphath, and Togarmah.
  eng-WMBB: 'The sons of Gomer: Ashkenaz, Diphath, and Togarmah.'
  urd-GVH: जुमर के बेटे अश्कनाज़, रीफ़त और तुजरमा थे।
  rug-rug: Sari na tutina e Qoma si gore mae koari na tuna sapu e Asikenazi, Ripati,
    meke Toqarama.
  gaz-gaz: 'Ilmaan Goomer: Ashkenas, Riifaatii fi Toogarmaa turan.'
  fra-LSG: 'Fils de Gomer: Aschkenaz, Diphat et Togarma.'
  yal-yal: 'Gomɛrɛ a diine xinle ni itoe ra: Asikenasi nun Rifati nun Togarama.'
  haw-1868: A o na keikikane a Gomera; o Asekenaza, o Ripata, a o Togarema.
  arb-NAV: 'وَأَبْنَاءُ جُومَرَ: أَشْكَنَازُ وَرِيفَاثُ وَتُوجَرْمَةُ.'
  ewe-ewe: 'Gomer ƒe viŋutsuwoe nye: Askenaz, Rifat kple Togarma.'
  eng-LEE: 'And the sons of Gomer: Ashkenas, and Diphath, and Thogarmah.'
  asm-FB: গোমৰ পুত্ৰ অস্কিনজ, দীফত, আৰু তোগৰ্মা।
  sus-A: فٌمٍرِ شَ دِيٍ نَن يَ؛ عَسِكٍنَسِ، رِقَتِ، نُن تٌفَرَ مَ.
  fra-SBL: 'Fils de Gomer : Ashkenaz, Diphath et Togarmah.'
  hbo-hbo: וּבְנֵ֖י גֹּ֑מֶר אַשְׁכֲּנַ֥ז וְדִיפַ֖ת וְתֹוגַרְמָֽה׃
  kik-kik: 'Ariũ a Gomeri maarĩ: Ashikenazu, na Difatha, na Togarima.'
  fra-NCL: 'Fils de Gomer : Ascénez, Riphath et Thogorma. —'
  cek-AK: Gomer ih caanawk loe, Ashkenaz, Riphath hoi Togarmah.
  cuk-cuk: 'Gomer-e-masmaladi, wemarmogad: Askenaz, Rifat, Togarma.'
  uig-CYR: Гомәрниң оғуллири Ашкиназ, Дифат вә Тогармаһ еди.
  tel-2017: గోమెరు కొడుకులు అష్కనజు, రీఫతు, తోగర్మా అనే వాళ్ళు.
  hat-BSA: 'Fis a Gomer yo: Aschkenaz, Diphat, avèk Togarma.'
  kos-kos: Fwil natul Gomer pa mwet in acn Ashkenaz, Riphath, ac Togarmah.
  hbo-WLC: וּבְנֵ֖י גֹּ֑מֶר אַשְׁכֲּנַ֥ז וְדִיפַ֖ת וְתוֹגַרְמָֽה׃
  ibo-ibo: Ụmụ ndị ikom Goma bụ Ashkenaz, na Rifat, na Togama.
  ory-ory: ପୁଣି, ଗୋମରର ସନ୍ତାନ ଅସ୍କିନସ୍‍, ଦୀଫତ୍‍ ଓ ତୋଗର୍ମା ଥିଲେ।
  chk-chk: Ekewe mwirimwirin Komer ir ekewe chon Askenas, chon Rifat me chon Tokarma.
  rop-rop: En det femili lain blanga Goma bin detlot pipul langa Eshkenes, Rifeth
    en Togama.
  ukr-1871: 'Сини Гомерові: Аскеназ, Рифат, і Тогарма.'
  deu-1951: 'Und die Söhne Gomers: Aschkenas, Diphat und Togarma.'
  eng-JPS: 'And the sons of Gomer: Ashkenaz, and Diphath, and Togarmah.'
  srp-1865: 'A sinovi Gomerovi: Ashenas i Rafat i Togarma.'
  lug-lug: 'Batabani ba Gomeri baali: Asukenaazi, ne Difasi ne Togaluma.'
  heb-heb: ובני גמר אשכנז ודיפת ותוגרמה׃
  ben-IRV: গোমরের ছেলেরা হল অস্কিনস, দীফৎ ও তোগর্ম।
  pan-pan: 'ਗੋਮਰ ਦੇ ਪੁੱਤਰ: ਅਸ਼ਕਨਜ਼, ਰੀਫ਼ਥ ਅਤੇ ਤੋਗਰਮਾਹ'
  mya-JVB: ဂေါမာ သား ကား အာရှကေနတ် ၊ ရိဖတ် ၊ တောဂါမ တည်း။
  hmo-hmo: 'Gomere ena natuna be inai: Asakena, Dipata, Togarama.'
  urd-urd: और बनी जुमर अश्कनाज और रीफ़त और तुजरमा है।
  rus-SYN: 'Сыновья Гомера: Аскеназ, Рифат и Фогарма.'
  bqc-SIM: 'Gomɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Asɛnazi, Lifa ń Tↄgaamao.'
  tcz-CHONGTHU: Gomer son achilhahho chu Ashkenaz, riphath * chule Togarmah ahiuve.
  mar-mar: गोमरचे पुत्र आष्कनाज, रीफाथ, तोगार्मा
  qub-qub: 'Gomerpa wamrancuna caran: Askenaz, Rifat, Togarma.'
  bqp-bqp: Be bɑ sɑ̃ɑ Gomɛɛn bibu, berɑ Asikenɑsi, kɑ Rifɑti, kɑ Togɑɑmɑ.
  hat-hat: 'Men non pitit Gomè yo: Achkenaz, Rifat ak Togama.'
  eng-BSB: 'The sons of Gomer: Ashkenaz, Riphath, and Togarmah.'
  eng-WEBPB: 'The sons of Gomer: Ashkenaz, Diphath, and Togarmah.'
  kbq-kbq: Hagi Goma'a, Askenasi vahe'mokizimine, Rifati vahe'mokizimine, Togarma
    vahe'mokizimi zamagigomo'e.
  nhe-BL: 'Huan Gomer quinpixqui iconehua tlen quintocajtiyayaj: Askenaz, Rifat huan
    Togarma.'
  gub-BL: 'Na''aw Komer izuapyapyr waner xe wà kury: Akenaz, Hipat, Togarimà.'
  eng-DRA: 'And the sons of Gomer: Ascenez, and Riphath, and Thogorma.'
