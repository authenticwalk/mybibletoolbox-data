verse: 1CH.001.019
translations:
  mal-C: 'ഏബെരിനു രണ്ടു പുത്രന്മാർ ജനിച്ചു: ഒരുവന്റെ പേര് പേലെഗ് എന്നായിരുന്നു; കാരണം,
    അവന്റെ കാലത്തായിരുന്നു ഭൂവാസികൾ വിഭജിക്കപ്പെട്ടത്. അവന്റെ സഹോദരന്റെ പേര് യോക്താൻ
    എന്നായിരുന്നു.'
  deu-TKW: Und dem Eber wurden zwei Söhne geboren; der eine hieß Peleg, weil sich
    zu seiner Zeit die Bevölkerung der Erde zerteilte, und sein Bruder hieß Joktan.
  lin-lin: 'Eberi abotaki bana mibali mibale ; moko, kombo na ye ezalaki « Pelegi »
    oyo elingi koloba : Kokabola ; pamba te ezalaki na tango na ye nde bakabolaki
    mabele. Kombo ya mwana mosusu ezalaki « Yokitani. »'
  eng-LSV: And two sons have been born to Eber, the name of the first [is] Peleg,
    for in his days the earth has been divided, and the name of his brother is Joktan.
  eng-GNV: 'Vnto Eber also were borne two sonnes: the name of the one was Peleg: for
    in his dayes was ye earth deuided: and his brothers name was Ioktan.'
  eng-WEBSTER: 'And to Eber were born two sons: the name of the one was Peleg; because
    in his days the earth was divided: and his brother''s name was Joktan.'
  nhw-BL: Huan Heber quinpixqui ome iconehua. Se itoca eliyaya Peleg huan seyoc Joctán.
    Quitocaxti icone Peleg (Peleg quinequi quiijtos “Motlajcoxelojtoc”.) pampa ipan
    nopa tonali quema itztoyaj, moxelo tlaltipactli.
  swh-ONEN: 'Eberi alipata wana wawili: Mmoja wao aliitwa Pelegi, kwa kuwa wakati
    wake dunia iligawanyika; nduguye aliitwa Yoktani.'
  bba-bba: Bii tɔn durɔbu yiruwɑ Heberu u mɑrɑ. Gbiikoon yĩsirɑ Pelɛɡi. Yĩsi ten tubusiɑnɑ,
    bɑ bɔnu kuɑ, yèn sɔ̃ win wɑɑti sɔɔrɑ duniɑɡibɑ tem bɔnu kuɑ. Win wɔnɔn yĩsirɑ
    mɑɑ Yokutɑni.
  eng-KJVCPB: 'And unto Eber were born two sons: the name of the one was Peleg; because
    in his days the earth was divided: and his brother’s name was Joktan.'
  luo-luo: 'Eber nonywolo yawuowi ariyo: wuode makayo nochako ni Peleg, nikech e ndalono
    ema nopogie piny, owadgi to ne nyinge Joktan.'
  meu-meu: 'Ebere natuna mamaruanedia na rarua: ta ladana Peleg (badina be iena nega
    ai tano hetoadia e kara); ia tadina ladana na Iokotan.'
  npi-ULB: एबेरका दुई जना छोराहरू थिए । एउटाको नाउँ पेलेग थियो, किनभने तिनको समयमा
    पृथ्‍वीलाई विभाजन गरिएको थियो । तिनका भाइको नाउँ योक्तान थियो ।
  yor-yor: 'Eberi sì bí ọmọ méjì: ọ̀kan ń jẹ́ Pelegi, nítorí ní ìgbà ọjọ́ rẹ̀ ni ilẹ̀
    ya; orúkọ arákùnrin rẹ̀ ni Joktani.'
  pes-OPCB: 'عابر دو پسر داشت: نام یکی فِلِج بود، زیرا در زمان او مردم دنیا متفرق
    شدند، و نام دیگری یقطان.'
  tgl-ULB: Nagkaroon si Eber ng dalawang anak na lalaki. Ang pangalan ng isa ay Peleg,
    sapagkat sa mga panahon niya ay nahati ang lupa. Joctan ang pangalan ng kaniyang
    kapatid.
  hui-hui: Ebe ibu igini kira henego mende mini Pelege hene. Pelege ibu heangi wali
    agali dindi bibahendeha hearu ti tini headagua hoba migimigi bialu haga haga bini.
    Ebe igini mendego mini Yogodana hene.
  mya-mya: ဟေ​ဗာ​တွင်​သား​နှစ်​ယောက်​ရှိ​၏။ တစ်​ယောက်​သည် ဖာ​လက်​ဟု​နာ​မည်​တွင်​၏။
    အ​ဘယ်​ကြောင့်​ဆို သော်​သူ​၏​လက်​ထက်​တွင် ကမ္ဘာ​ပေါ်​ရှိ​လူ​တို့ သည်​ကွဲ​သွား​ကြ​သော​ကြောင့်​ဖြစ်​၏။
    အ​ခြား သား​တစ်​ယောက်​သည်​ယုတ္တန်​ဟု​နာ​မည်​တွင်​၏။-
  bod-N: ཨེ་བེར་ལས་བུ་གཉིས་མཆེད་པ་དང་། གཅིག་ལ་ཕེ་ལེག་ ཅེས་བྱ་སྟེ། རྒྱུ་མཚན་ནི་དེའི་དུས་སུ་མི་རྣམས་ཡུལ་སོ་སོར་ཁ་འཐོར་དུ་བསྡད་པའི་ཕྱིར་རོ།
    །ཁོའི་ནུ་བོའི་མིང་ལ་ཡོག་ཏན་ཞེས་བྱའོ། །
  sna-sna: 'Vanakomana vaviri vakaberekerwa Ebheri: mumwe ainzi Peregi, nokuti panguva
    yake nyika yakanga yakakamurana; mununʼuna wake ainzi Jokitani.'
  spa-BLM: 'A Heber le nacieron dos hijos: el nombre del uno fue Peleg, porque en
    sus días la tierra fue dividida; y el nombre de su hermano fue Joktán.'
  cac-cac: 'A vin̈aj Heber chi'', chavan̈ yuninal vin̈: A vin̈ b''ab''el scuch Peleg,
    yujto a d''a stiempoal vin̈ ix pojchajb''at lum luum. Axo junxo vin̈ yuninal vin̈
    chi'' scuchan Joctán.'
  swh-ULB: Eberi alikuwa na wana wawili wa kiume. Jina la wa kwanza lilikuwa Pelegi,
    kwa kuwa katika siku zake dunia ilikuwa imegawanyika. Jina la kaka yake lilikuwa
    Yoktani.
  bel-bel: 'У Эвэра нарадзіліся два сыны: імя аднаго Фалэк, бо ў дні ягоныя падзялілася
    зямля; імя брата ягонага Ёктан.'
  deu-ELBBK: 'Und Heber wurden zwei Söhne geboren: Der Name des einen war Peleg, denn
    in seinen Tagen wurde die Erde verteilt; und der Name seines Bruders war Joktan.'
  mbb-OT: Dezuwa is menge anak ni Eber. Is sevaha, ne migngezanan ki Peleg, he ke
    và dà egkeǥiya, “kebpekedsusuwey”, su zutun he timpu nekedsusuwey is menge etew
    zini te lumpad. Is hazi zin ne migngezanan ki Joktan.
  mal-2015: ഏബെരിന്നു രണ്ടു പുത്രന്മാർ ജനിച്ചു; ഒരുത്തന്നു പേലെഗ് എന്നു പേർ; അവന്റെ
    കാലത്തായിരുന്നു ഭൂവാസികൾ പിരിഞ്ഞുപോയതു; അവന്റെ സഹോദരന്നു യൊക്താൻ എന്നു പേർ.
  rmc-rmc: 'Le Eberiske uľile duj čhave: Jekheske diňa nav Paleg, bo sar ov dživelas,
    o manuša pre phuv pes rozďelinde, a leskre phraleske diňa nav Joktan.'
  pes-OPV: و براي عابَر، دو پسر متولد شدند که يکي را فالَج نام بود زيرا در ايام وي
    زمين منقسم شد و اسم برادرش يقطان بود.
  ron-1924: 'Луй Ебер и с-ау нэскут дой фий: нумеле унуя ера Пелег, пентру кэ пе время
    луй с-а ымпэрцит пэмынтул, яр нумеле фрателуй сэу ера Иоктан.'
  ben-OBCV: 'এবরের দুটি ছেলের জন্ম হল: একজনের নাম দেওয়া হল পেলগ, কারণ তাঁর সময়কালেই
    পৃথিবী বিভিন্ন ভাষাবাদী জাতির আধারে বিভক্ত হল; তাঁর ভাইয়ের নাম দেওয়া হল যক্তন।'
  som-som: Oo Ceeberna waxaa u dhashay laba wiil, mid magiciisu wuxuu ahaa Feleg,
    waayo, waagiisii ayaa dhulku qaybsamay, magaca walaalkiisna wuxuu ahaa Yoqtaan.
  lat-VUC: 'Porro Heber nati sunt duo filii: nomen uni Phaleg, quia in diebus ejus
    divisa est terra; et nomen fratris ejus Jectan.'
  eng-ASVBT: 'And unto Eber were born two sons: the name of the one was Peleg; for
    in his days the earth was divided; and his brother’s name was Joktan.'
  ita-1885: E ad Eber nacquero due figliuoli; il nome dell'uno fu Peleg; perciocchè
    al suo tempo la terra fu divisa; e il nome del suo fratello fu Ioctan.
  eng-ULB: Eber had two sons. The name of the one was Peleg, for in his days the earth
    was divided. His brother's name was Joktan.
  spa-VBL: Éber tuvo dos hijos. Uno se llamaba Peleg, porque en su tiempo la tierra
    fue dividida; el nombre de su hermano fue Joctán.
  fra-_FOB: 'Deux fils naquirent à Héber: l''un s''appelait Péleg (partage), parce
    que de son temps la terre fut partagée; et le nom de son frère était Jockthan.'
  mal-mal: ഏബെരിന് രണ്ടു പുത്രന്മാർ ജനിച്ചു; ഒരുവന് പേലെഗ് എന്ന് പേർ; അവന്റെ കാലത്തായിരുന്നു
    ഭൂവാസികൾ പിരിഞ്ഞുപോയത്; അവന്റെ സഹോദരന് യൊക്താൻ എന്ന് പേർ.
  urd-GVR: Ibar ke do beṭe paidā hue. Ek kā nām Falaj yānī Taqsīm thā, kyoṅki un aiyām
    meṅ duniyā taqsīm huī. Falaj ke bhāī kā nām Yuqtān thā.
  suz-BL: मिनु एबेरमी तौ निक्‍शी थिवा बाक्‍त। का आ नें पेलेग बाक्‍माक्‍त। मेको थिशो
    ना रागी योक्‍शो बाक्‍माक्‍त। मेको आ लोक्‍ब आ नें योकतन बाक्‍माक्‍त। उत्‍पत्ती
    ११:१-९
  ita-1927: 'Ad Eber nacquero due figliuoli: il nome dell’uno fu Peleg, perché ai
    suoi giorni la terra fu spartita; e il nome del suo fratello fu Joktan.'
  ckb-ckb: عێبەریش دوو کوڕی بوو، یەکێکیان ناوی پەلەگ بوو، چونکە لە سەردەمی ئەودا زەوی
    دابەش کرا. براکەشی ناوی یۆقتان بوو.
  eng-BBE: 'And Eber had two sons: the name of the one was Peleg, because in his days
    a division was made of the earth; and his brother''s name was Joktan.'
  kan-OKCV: ಏಬೆರನಿಗೆ ಇಬ್ಬರು ಪುತ್ರರು ಹುಟ್ಟಿದರು. ಒಬ್ಬನಿಗೆ ಪೆಲೆಗ್ ಎಂದು ಹೆಸರಿಡಲಾಯಿತು,
    ಅವನ ಕಾಲದಲ್ಲಿ ಲೋಕದಲ್ಲಿಯ ಜನರು ವಿಭಾಗವಾದದ್ದರಿಂದ ಈ ಹೆಸರು ಅವನಿಗೆ ಬಂದಿತು. ಅವನ ತಮ್ಮನ ಹೆಸರು
    ಯೊಕ್ತಾನ್.
  tam-2017: ஏபேருக்கு இரண்டு மகன்கள் பிறந்தார்கள்; ஒருவனுடைய பெயர் பேலேகு, ஏனெனில்
    அவனுடைய நாட்களில் பூமி பிரிக்கப்பட்டது; அவனுடைய சகோதரன் பெயர் யொக்தான்.
  spa-RV-1909: 'Y á Heber nacieron dos hijos: el nombre del uno fué Peleg, por cuanto
    en sus días fué dividida la tierra; y el nombre de su hermano fué Joctán.'
  ron-BTF: Și lui Eber i-au fost născuți doi fii, numele unuia era Peleg; deoarece
    în zilele lui pământul a fost împărțit; și numele fratelui său era Ioctan.
  eng-WEBP: 'To Eber were born two sons: the name of the one was Peleg, for in his
    days the earth was divided; and his brother’s name was Joktan.'
  eng-FBV: Eber had two sons. One was named Peleg, because in his time the earth was
    divided; the name of his brother was Joktan.
  nld-1939: 'Éber had twee zonen: de eerste heette Páleg, omdat in zijn tijd de wereld
    verdeeld werd; zijn broer heette Joktan.'
  nch-BL: Huan Heber quinpixqui ome iconehua. Se itoca eliyaya Peleg huan seyoc Joctán.
    Quitocaxti icone Peleg (Peleg quinequi quiijtos Motajcoxelojtoc.) pampa ipan nopa
    tonali quema itztoyaj, moxelo taltipacti.
  vie-1934: 'Hê-be sanh được hai con trai: một con kêu tên là Bê-lét; bởi vì trong
    đời người đó đất đã chia ra; còn tên của người em là Giốc-tan.'
  hin-CV: 'एबर के दो पुत्र हुए: एक का नाम पेलेग, क्योंकि उनके समय में पृथ्वी का बंटवारा
    हुआ. उनके भाई का नाम योकतान था.'
  spa-BES: 'Heber tuvo dos hijos: el nombre de uno era Peleg, porque en sus días se
    hizo una división de la tierra; y el nombre de su hermano era Joctán.'
  tdx-tdx: 'Nahatoly ana-dahy roe t’i Evre: i Pelege ty tahina’ ty raike, amy te tañ’
    andro’e ty fizarañe ty tane toy; Ioktane ty tahinan-drahalahi’e.'
  tha-KJV: เอเบอร์​ให้​กำเนิดบุตรชายสองคน คนหนึ่งชื่อเพเลก เพราะในสมัยของเขาแผ่นดินถูกแบ่งแยก
    และน้องชายของเขาชื่อโยกทาน
  por-BR-2018: 'E a Héber nasceram dois filhos: o nome do um foi Pelegue, pois em
    seus dias a terra foi dividida; e o nome de seu irmão foi Joctã.'
  deu-ELO: 'Und Heber wurden zwei Söhne geboren: der Name des einen war Peleg, denn
    in seinen Tagen wurde die Erde verteilt; und der Name seines Bruders war Joktan.'
  eng-WYC-2018: And to Eber were born two sons; the name of [the] one was Peleg, for
    the land was parted in his days (or for the land was divided in his days); and
    the name of his brother was Joktan.
  epo-epo: 'Al Eber naskiĝis du filoj: la nomo de unu estis Peleg, ĉar en lia tempo
    estis dividita la tero; la nomo de lia frato estis Joktan.'
  uig-PIN: Ebǝrdin ikki oƣul tɵrǝlgǝn bolup, birining ismi Pǝlǝg idi, qünki u yaxiƣan
    dǝwrdǝ yǝr yüzi bɵlünüp kǝtkǝnidi; Pǝlǝgning inisining ismi Yoⱪtan idi.
  beo-beo: Ibe da dunu mano aduna galu. Afae da Bilege (bai e esalebe galu, osobo
    bagade da momogi). Ibe ea dunu mano eno da Yogada:ne.
  tpi-OTNT: Eber i kamapim tupela pikinini man, Pelek na Joktan. Ol manmeri bilong
    graun i wok long bruk bruk long planti lain long taim Pelek i kamap, olsem na
    papa bilong en i kolim em Pelek.
  hau-SA: Aka haifa wa Eber ’ya’ya maza biyu. Aka kira ɗaya Feleg domin a lokacinsa
    ne aka raba duniya; sunan ɗan’uwansa kuwa shi ne Yoktan.
  uig-LAT: Éberdin ikki oghul törelgen bolup, birining ismi Peleg idi, chünki u yashighan
    dewrde yer yüzi bölünüp ketkenidi; Pelegning inisining ismi Yoqtan idi.
  nde-nde: 'Amadodana amabili ayezalwa ngu-Ebha ayeyila: Omunye wayenguPhelegi, ngoba
    ngezinsuku zakhe umhlaba wawudabuke phakathi; umfowabo kwakuthiwa nguJokithani.'
  ton-ton: 'Pea naʻe fanauʻi ʻae foha ʻe toko ua kia Ipela: ko e hingoa ʻoe tokotaha
    ko Peleki; koeʻuhi naʻe vahevahe ʻa māmani ʻi hono ngaahi ʻaho ʻoʻona: pea ko
    e hingoa ʻo hono tokoua ko Sokitani.'
  ces-1613: Heberovi pak narodili se dva synové, z nichž jednoho jméno Peleg, proto
    že za dnů jeho rozdělena byla země, jméno pak bratra jeho Jektan.
  eng-WMB: 'To Eber were born two sons: the name of the one was Peleg, for in his
    days the earth was divided; and his brother’s name was Joktan.'
  tam-TCV: ஏபேருக்கு இரண்டு மகன்கள் பிறந்தார்கள். ஒருவன் பெயர் பேலேகு, ஏனெனில் அவன்
    காலத்தில் பூமியிலுள்ள மக்கள் வெவ்வேறு மொழி குழுக்களாக பிரிக்கப்பட்டனர். அவனுடைய
    சகோதரன் பெயர் யொக்தான்.
  ceb-ULB: Adunay duha ka anak nga lalaki si Eber. Ang ngalan sa usa mao si Peleg,
    kay nabahin ang kalibotan sa iyang kapanahonan. Ang ngalan sa iyang igsoon mao
    si Joktan.
  pol-UBG: 'Eberowi zaś urodzili się dwaj synowie: jeden miał na imię Peleg, gdyż
    za jego czasów ziemia została rozdzielona, a imię brata jego – Joktan.'
  urd-GVU: عِبر کے دو بیٹے پیدا ہوئے۔ ایک کا نام فلج یعنی تقسیم تھا، کیونکہ اُن ایام
    میں دنیا تقسیم ہوئی۔ فلج کے بھائی کا نام یُقطان تھا۔
  deu-1912: 'Eber aber wurden zwei Söhne geboren: der eine hieß Peleg, darum daß zu
    seiner Zeit das Land zerteilt ward, und sein Bruder hieß Joktan.'
  kan-2017: ಏಬೆರನಿಗೆ ಇಬ್ಬರು ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ಒಬ್ಬನಿಗೆ ಪೆಲೆಗ್ (ವಿಂಗಡನೆ) ಎಂಬ ಹೆಸರು.
    ಇವನ ಕಾಲದಲ್ಲಿ ಭೂಮಿಯ ಜನರು ವಿಂಗಡಿಸಲ್ಪಟ್ಟರು. ಇವನ ತಮ್ಮನ ಹೆಸರು ಯೊಕ್ತಾನ್.
  yap-yap: Ma l’agruw e pumo’on ni fak Eber; reb e ni tunguy fithingan ni Peleg, ni
    fan e ngiyal’nem e ke yu raba’ e girdi’ u fayleng, me reb e ni tunguy Joktan ngak.
  hlt-MCSB: Eber loh capa panit a sak dae anih tue vaengah khohmuen a tael dongah
    pakhat te a ming te Palak, a mana ming te Yoktawn a sui.
  mdy-ETH: ዔቦሬ ሃሣ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዒዛ ዎዶና ዓጮ ዴራ ፓቂንቴሢሮ ዒዛኮ ቶይዶ ናዓሢኮ ሱንፃ ፔሌጌ ጌይንቲ ጌሢንቴኔ፤
    ጌኤዛሢ ሱንፃ ዮቅፃኔ ጌይንቴኔ።
  twi-ASANTE: Eber woo mmammarima baanu. Abakan no din de Peleg a asekyerɛ ne “nkyekyɛmu”
    ɛfiri sɛ, ne berɛ so na nnipa a wɔwɔ ewiase mu kyekyɛ kɔɔ kasa ahodoɔ mu na wɔbɔ
    hweteeɛ. Nʼakyiri ba no din de Yoktan.
  eng-WEBU: 'To Eber were born two sons: the name of the one was Peleg, for in his
    days the earth was divided; and his brother’s name was Joktan.'
  wal-wal: Eboori naa77u naata yeliis; issoi yelettido wode sa7ai shaahettido gishshau,
    a sunttai Peeleega geetettiis; a ishaa sunttai Yoqixaana.
  spa-PDDPT: 'A Heber le nacieron dos hijos: el nombre del uno fue Peleg, porque en
    sus días fue dividida la tierra. El nombre de su hermano fue Joctán.'
  gun-gun: 'Héber ra''y kuery ma mokoĩ oiko: Peteĩ rery ma Pelegue, mba''eta ha''e
    va''e oiko jave py yvy omboja''oa. Ha''e rã tyvy rery ma Joctã.'
  ilo-ULB: Addaan iti dua a putot a lallaki ni Eber. Peleg ti nagan ti maysa, ta nabingay
    ti daga bayat a sibibiag isuna. Joktan ti nagan ti kabsatna a lalaki.
  kpg-kpg: 'Eber ana dama daane dogolua: di ulumadua dono ingoo go Peleg, idimaa i di
    madagoaa nogo mouli iei mee, nia daangada henuailala gu waewae; di tama dela i golo
    dono ingoo go Joktan.'
  uig-ARA: ئېبەردىن ئىككى ئوغۇل تۆرەلگەن بولۇپ، بىرىنىڭ ئىسمى پەلەگ ئىدى، چۈنكى ئۇ
    ياشىغان دەۋردە يەر يۈزى بۆلۈنۈپ كەتكەنىدى؛ پەلەگنىڭ ئىنىسىنىڭ ئىسمى يوقتان ئىدى.
  sus-sus: Eberi naxa di xɛmɛ firin sɔtɔ. Keren xili Pelegi barima bɔxi itaxunxi a
    xa waxati. A firin nde xili Yokatan.
  pon-2006: 'Eper naineki pwutak riemen: emen adaneki Pelek, pwehki nindokon eh mwehi
    aramas en sampah pwalpeseng wiahda pali kei; oh meteio adaneki Sokdan.'
  ksd-ksd: 'Ma Eber i ga vangala ra ura bul tutana: tikai a iangina Peleg (tago ta
    kana e di ga tibe varbaiane ra gunagunan), ma turana a iangina Ioktan.'
  tur-YTC: Ever'e iki oğul doğdu; birinin adı Pelek'di; çünkü onun günlerinde yeryüzü
    bölündü; ve kardeşinin adı Yoktan idi.
  ind-AYT: Bagi Eber, lahir dua anak laki-laki. Yang satu bernama Peleg karena pada
    masa hidupnya bumi terbelah. Nama saudaranya adalah Yoktan.
  nya-nya: 'Eberi anabereka ana aamuna awiri: wina anamutcha Pelegi, chifukwa pa nthawiyo
    anthu a pa dziko lapansi anagawikana. Dzina la mʼbale wake linali Yokitani.'
  hrv-hrv: 'Eberu se rodiše dva sina: jednom bješe ime Peleg, jer se za njegova doba
    razdijelila zemlja. Njegovu je bratu bilo ime Joktan.'
  mps-mps: Ebergo ogwa si ame nani, Pelek me Joktan dao. Te tǫde we bidi augwali
    te hani hauwa pebeda pabo sę ebo gagalali, te Pelek pedelali sogo tialio, tama
    tibaso aga ayago aga nogi Pelek poalio.
  tpi-tpi: Eber i kamapim tupela pikinini man, Pelek na Joktan. Ol manmeri bilong
    graun i wok long bruk bruk long planti lain long taim Pelek i kamap, olsem na
    papa bilong en i kolim em Pelek.
  dan-1931: Eber fødtes der to Sønner; den ene hed Peleg*, thi på hans Tid adsplittedes
    Jordens Befolkning, og hans Broder hed Joktan. { [*se til 1 Mos. 10, 25.] }
  vie-OVCB: Hê-be sinh Bê-léc (Bê-léc nghĩa là “chia rẽ” vì sinh vào lúc các dân tộc
    chia ra thành từng nhóm ngôn ngữ khác nhau). Người em tên Giốc-tan.
  guj-2017: 'એબેરના બે દીકરા હતા: પેલેગ અને યોકટાન. પેલેગના સમયમાં પૃથ્વીના વિભાગ
    થયા હતા.'
  pon-2006A: 'Eper naineki pwutak riemen: emen adaneki Pelek, pwehki nindokon eh mwehi
    aramas en sampah pwalpeseng wiahda pali kei; oh meteio adaneki Sokdan.'
  por-BRBSL: 'Para Eber nasceram dois filhos: o nome de um deles era Peleg, pois em
    seus dias a terra estava dividida; e o nome de seu irmão era Joktan.'
  cth-cth: Eber ni capa kahni touh a khe, buet touh e min teh Peleg doeh. Bangkongtetpawiteh,
    hatnae se nah talai a kârei awh e lah ao. A nawngha e min teh Joktan doeh.
  twi-twi: Eber woo mmabarima baanu. Wɔtoo ɔbaako din Peleg a ase kyerɛ Nkyekyɛmu,
    efisɛ nʼawobere mu na kasa ahorow nti, nnipa a wɔwɔ asase so mu kyekyɛe ma wɔhwetee.
    Na wɔtoo ne nua a ɔka ne ho no din Yoktan.
  hlt-hlt: Eber loh capa panit a sak dae anih tue vaengah khohmuen a tael dongah pakhat
    te a ming te Palak, a mana ming te Yoktawn a sui.
  tbz-SIM: Kɛ̀ Ebɛɛ pɛitɛ́ ibí ìdɛ́ì. O kóo po yètìrì do tú Mɛyɑtimɛ̀. Nɛ̀ bɛ kó tinɑ́ɑǹtì
    Pedɛki, kɛ yɛ̃́ dɛ kó dimɔ̀nnì ndi bɛnìtìbɛ̀ yɑ̀tɛmɛ̀. Kòo nɑntɛ̀ yètìrì ntú Yokitɑnni.
  msy-2020: Ezɨ Eber an otarir pumuning iti. Mamɨn ziam Pelek. Pelek itir dughiamɨn
    nguazimɨn itir gumazamiziba tintinimɨn bɨaghire. Kamaghɨn me ziar kam, “Pelek,”
    a gatɨ. Ziar kamɨn mɨngarim kamakɨn, “Bar bɨaghire.” Ezɨ Pelekɨn dozimɨn ziam
    Joktan.
  dop-dop: Piyɑ nɑɑlɛɣɛ Ɩpɛɛ lʋlɑɑ, pɑ yɑɑ kɑncɑɑlɑɣɑ nyǝŋkɑ sɩ Pelɛkɩ. Pǝ nyʋɣʋ ntɛ́
    sɩ fɑɣɑʋ. Mpi tɔ, ɩ wɑɑtʋ tɑɑ kɛ́ ɑtɛ yǝlɑɑ fɑɣɑɑ. Pɑ yɑɑ Pelɛkɩ neu sɩ Yɔkǝtɑŋ.
  azb-azb: 'Everin iki oğlu oldu: birinin adı Peleq idi, çünki onun dövründə yer üzü
    bölündü. Qardaşının adı Yoqtan idi.'
  eng-DBY: 'And to Eber were born two sons: the name of the one was Peleg, for in
    his days was the earth divided; and his brother''s name was Joktan.'
  hin-2017: 'एबेर के दो पुत्र उत्पन्न हुए: एक का नाम पेलेग इस कारण रखा गया कि उसके
    दिनों में पृथ्वी बाँटी गई; और उसके भाई का नाम योक्तान था।'
  eng-YLT: And to Eber have been born two sons, the name of the one [is] Peleg, for
    in his days hath the land been divided, and the name of his brother is Joktan.
  eng-WYC-2017: And to Eber were born two sons; the name of [the] one was Peleg, for
    the land was parted in his days; and the name of his brother was Joktan.
  eng-WMBB: 'To Eber were born two sons: the name of the one was Peleg, for in his
    days the earth was divided; and his brother’s name was Joktan.'
  urd-GVH: इबर के दो बेटे पैदा हुए। एक का नाम फ़लज यानी तक़सीम था, क्योंकि उन ऐयाम
    में दुनिया तक़सीम हुई। फ़लज के भाई का नाम युक़तान था।
  rug-rug: 'E Ebera podoi si karua koreo: keke si ta pozae Peleqi, sina pa nana totoso
    si ta paqaha sari na tinoni pa kasia popoa, meke sa tasina si ta pozae Zokitani.'
  gaz-gaz: 'Eeberiifis ilmaan lamatu dhalate: Sababii bara isaa keessa lafti gargar
    qoodamteef, maqaan isa tokkoo Felegi jedhamee moggaafame; maqaan obboleessa isaa
    immoo Yooqxaan jedhamee moggaafame.'
  fra-LSG: 'Il naquit à Héber deux fils: le nom de l’un était Péleg, parce que de
    son temps la terre fut partagée, et le nom de son frère était Jokthan.'
  yal-yal: Eberi yi dii xɛmɛ firin sɔtɔ. Keden xili Pɛlɛgi bayo dunuɲa yitaxun a waxatin
    nin. A xunyɛn xili Yokatan.
  haw-1868: 'Na Ebera i hanau na keikikane elua: o Pelega ka inoa o kekahi; no ka
    mea, ua mokuhia ka honua i kona manawa; a o Ioketana ka inoa o kona kaikaina.'
  arb-NAV: وَوُلِدَ لِعَابِرَ ابْنَانِ، اسْمُ أَحَدِهِمَا فَالَجُ لأَنَّ شُعُوبَ الأَرْضِ
    انْقَسَمَتْ فِي أَيَّامِهِ إِلَى قَبَائِلَ حَسَبَ لُغَاتِهَا. وَاسْمُ أَخِيهِ
    يَقْطَانُ.
  ewe-ewe: 'Vi eve nɔ Eber si: Woawoe nye Peleg kple Yoktan. Peleg gɔmee nye “Memama”
    elabena eƒe agbenɔɣi mee woma anyigba na gbe vovovoawo gblɔlawo.'
  eng-LEE: 'And unto ''Eber were born two sons: the name of the one was Peleg; because
    in his days the earth was divided; and his brother''s name was Joktan.'
  asm-FB: এবৰৰ দুজন পুত্ৰ আছিল, এজনৰ নাম পেলগ, কিয়নো তেওঁৰ সময়তেই পৃথিৱী বিভক্ত
    হৈছিল, আৰু তেওঁৰ ভায়েকৰ নাম যক্তন আছিল।
  sus-A: عٍبٍرِ نَشَ دِ شّمّ قِرِن سْتْ. كٍرٍن شِلِ ثٍلٍفِ بَرِ مَ بْشِ عِتَشُنشِ
    عَ شَ وَشَتِ. عَ قِرِن ندٍ شِلِ يٌكَتَن.
  fra-SBL: 'A Eber naquirent deux fils : le nom de l''un était Péleg, car de son temps
    la terre fut divisée ; et le nom de son frère était Joktan.'
  hbo-hbo: וּלְעֵ֥בֶר יֻלַּ֖ד שְׁנֵ֣י בָנִ֑ים שֵׁ֣ם הָאֶחָ֞ד פֶּ֗לֶג כִּ֤י בְיָמָיו֙
    נִפְלְגָ֣ה הָאָ֔רֶץ וְשֵׁ֥ם אָחִ֖יו יָקְטָֽן׃
  kik-kik: 'Eberi aarĩ na ariũ eerĩ: Ũmwe eetagwo Pelegu, tondũ hĩndĩ yake nĩrĩo thĩ
    yagayũkanirio; na mũrũ wa nyina eetagwo Jokitani.'
  fra-NCL: 'Il naquit à Héber deux fils : le nom de l’un fut Phaleg, parce que de
    son temps la terre fut partagée, et le nom de son frère fut Jectan. —'
  cek-AK: Eber mah capa hnetto sak; capa maeto tapen naah long tapraekhaih ah oh pongah,
    Peleg, tiah ahmin sak moe, amnawk loe Joktan, tiah ahmin sak.
  cuk-cuk: 'Heber, masmala-warbo ega gwalulesad: Gwensak, Pelegʼye nugad. Ar a-ibagangi,
    dulemar napneggi mimiles-gussoggu, aba, Peleg-nuggusad. Peleg-e-urbadi, Joctánʼye
    nugmogad.'
  uig-CYR: Ебәрдин икки оғул төрәлгән болуп, бириниң исми Пәләг еди, чүнки у яшиған
    дәвирдә йәр йүзи бөлүнүп кәткән еди; Пәләгниң инисиниң исми Йоқтан еди.
  tel-2017: ఏబెరుకు ఇద్దరు కొడుకులు పుట్టారు. వాళ్ళలో పెలెగు అనేవాడి రోజుల్లో ప్రాంతాలుగా
    భూమి విభజన జరిగింది. అందుకే అతనికి ఆ పేరు వచ్చింది. అతని సోదరుడి పేరు యొక్తాను.
  hat-BSA: De fis te fèt a Éber, non a youn se te Péleg; paske nan jou pa li yo, tè
    a te divize e non frè li a se te Joktan.
  kos-kos: 'Oasr wen luo natul Eber: inen sie pa Peleg, ke sripen in pacl lal ah mwet
    fin faclu tuh fahsrelik. Inen tulik se wial ah pa Joktan.'
  hbo-WLC: וּלְעֵ֥בֶר יֻלַּ֖ד שְׁנֵ֣י בָנִ֑ים שֵׁ֣ם הָאֶחָ֞ד פֶּ֗לֶג כִּ֤י בְיָמָיו֙
    נִפְלְגָ֣ה הָאָ֔רֶץ וְשֵׁ֥ם אָחִ֖יו יָקְטָֽן׃
  ibo-ibo: 'Eba mụtara ụmụ ndị ikom abụọ: Aha otu nʼime ha bụ Peleg, nʼihi na ọ bụ
    nʼoge ndụ ya ka e kewara ụwa; aha nwanne ya nwoke bụ Joktan.'
  ory-ory: ପୁଣି, ଏବରର ଦୁଇ ପୁତ୍ର ଜାତ ହେଲେ; ଏକର ନାମ ପେଲଗ୍‍; କାରଣ ତାହାର ସମୟରେ ପୃଥିବୀ
    ବିଭକ୍ତ ହେଲା ଓ ତାହାର ଭ୍ରାତାର ନାମ ଯକ୍ତନ୍‍।
  chk-chk: A wor ruoman nöün Eper mwän, iten eman Pelek, pun lon fansoun manauan ekewe
    aramasen fanüfan ra imwüfesen, nge iten pwin we Joktan.
  rop-rop: En Iba bin abum dubala san. Det bigiswan san bin neim Peleg, dumaji langa
    det taim na detlot pipul deibin oldei kadimatbat miselp en jidan langa miselpmiselp
    kantri. En det najawan san bin neim Joktan.
  ukr-1871: 'Від Ебера народились два сини: один на імення Фалек, через те, що за
    його часів була роздїлена земля, його брат на імення Йокман.'
  deu-1951: Und Eber wurden zwei Söhne geboren; der Name des einen war Peleg, weil
    in seinen Tagen die Erde geteilt ward, und der Name seines Bruders war Joktan.
  eng-JPS: 'And unto Eber were born two sons: the name of the one was Peleg; for in
    his days the earth was divided; and his brother''s name was Joktan.'
  srp-1865: A Everu se rodiše dva sina; jednome beše ime Faleg, jer se u njegovo vrijeme
    razdijeli zemlja; a ime bratu njegovu Jektan.
  lug-lug: Eberi yazaala abaana babiri aboobulenzi, erinnya ly’omu nga ye Peregi,
    amakulu nti ensi yali egabiddwamu, n’erinnya ly’omulala nga ye Yokutaani.
  heb-heb: ולעבר ילד שני בנים שם האחד פלג כי בימיו נפלגה הארץ ושם אחיו יקטן׃
  ben-IRV: এবারের দুইটি ছেলে হয়েছিল। তাদের এক জনের নাম পেলগ (বিভাগ); কারণ তার দিনের
    পৃথিবী ভাগ হয়েছিল; তাঁর ভাইয়ের নাম ছিল যক্তন।
  pan-pan: ਏਬਰ ਦੇ ਦੋ ਪੁੱਤਰ ਸਨ। ਇੱਕ ਦਾ ਨਾਮ ਪੇਲੇਗ ਸੀ ਕਿਉਂਕਿ ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਧਰਤੀ ਵੰਡੀ
    ਗਈ ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਦਾ ਨਾਮ ਯਾਕਤਾਨ ਸੀ।
  mya-JVB: ဟေဗာ သည်လည်း သား နှစ် ယောက်ကို မြင် လေ၏။ သားတယောက် ကား ဖာလက် အမည် ရှိ၏။
    အကြောင်း မူကား၊ သူ ၏လက်ထက် ၌ မြေကြီး ကို ခွဲဝေ ကြ ၏။ သူ ၏ညီ ကား ယုတ္တန် အမည် ရှိ၏။
  hmo-hmo: Ebere ena natuna tau be rua, ta ena ladana be Pelega, anina be “parara,”
    badina be iena nega lalonai tanobada ena bese be idia makohia. Iena tadina ena
    ladana be Iokatana.
  urd-urd: और इब्र से दो बेटे पहले का नाम फ़लज था क्यूँकि उसके अय्याम में ज़मीन बटी,
    और उसके भाई का नाम युक्तान था।
  rus-SYN: 'У Евера родились два сына: имя одному Фалек, потому что во дни его разделилась
    земля; имя брату его Иоктан.'
  bqc-SIM: Ɛbɛlupi nɛgↄ̃ɛ ì plaɛ. Ado tↄ́n Pɛlɛgi, asa aà gↄↄ ↄ̃ wà kɛ̃̀kↄ̃wa dṹniau.
    Aà dãuna tↄ́n Yotã.
  tcz-CHONGTHU: Eber hin chapa ni ahingin, chapa masapa chu amin Peleg akiti ( hichu
    kikhentel tina ahi ); ijeh-enem itileh ama khang laiya leiset mite chu pao le
    ham chom chom’a kikhentel anahi, chule asopipa min chu Joktan ahi.
  mar-mar: एबरला दोन पुत्र झाले. एकाचे नाव पेलेग होते, कारण त्याच्या दिवसात पृथ्वीची
    विभागणी झाली. पेलेगच्या बंधूचे नाव यक्तान.
  qub-qub: Heberpa wamrancuna caran ishcay. Guechpanpa jutinta churaparan «Peleg»
    nir chay wichan llapan runacuna cay pachacho raquicashanpita. Pelegpa wauguinpa
    jutinna caran Joctán.
  bqp-bqp: Bii tɔn durɔbu yiruwɑ Heberu u mɑrɑ. Gbiikoon yĩsirɑ Pelɛgi. Yĩsi ten tubusiɑnɑ,
    bɑ bɔnu kuɑ, yèn sɔ̃ win wɑɑti sɔɔrɑ duniɑgibɑ tem bɔnu kuɑ. Win wɔnɔn yĩsirɑ
    mɑɑ Yokutɑni.
  hat-hat: Ebè te gen de pitit gason. Yonn te rele Pelèg, paske sou tan li moun sou
    latè te divize yonn ak lòt. Lòt pitit Ebè a te rele Joktan.
  eng-BSB: 'Two sons were born to Eber: One was named Peleg, because in his days the
    earth was divided, and his brother was named Joktan.'
  eng-WEBPB: 'To Eber were born two sons: the name of the one was Peleg, for in his
    days the earth was divided; and his brother’s name was Joktan.'
  kbq-kbq: Hagi Eberi'a tare ne' mofavre zanante'ne, ese ne'amofo agi'a Peleki'e hu'ne,
    na'ankure agri knafi ama mopafi vahe'mo'za fako hu'za zamagerute zamagerute umani
    emania hu'naze. Hagi mago ne' mofavre'amofo agi'a Joktani'e.
  nhe-BL: Huan Heber quinpixqui ome iconehua. Se itoca eliyaya Peleg huan seyoc Joctán.
    Quitocajti icone Peleg (Peleg quinequi quiijtos Motlajcoxelojtoc.) pampa ipan
    nopa tonali quema itztoyaj, moxelo tlaltepactli.
  gub-BL: 'Heta mokoz ta''yr Emer pe wà: Pereg tyky''yr her romo a''e, ta''e i''ar
    rehe teko ywy rehe har uzemuza''aza''ak kar a''e wà xe. Zemuza''aza''ak kar haw
    i''i her zaneze''eg rupi. Zokità tywyr her romo a''e.'
  eng-DRA: And to Heber were born two sons, the name of the one was Phaleg, because
    In his days the earth was divided; and the name of his brother was Jectan.
