verse: 1CH.001.040
translations:
  mal-C: 'ശോബാലിന്റെ പുത്രന്മാർ: അല്വാൻ, മനഹത്ത്, ഏബാൽ, ശെഫോ, ഓനാം. സിബെയോന്റെ പുത്രന്മാർ:
    അയ്യാ, അനാ'
  deu-TKW: 'Die Söhne Sobals waren: Aljan, Manahath, Ebal, Sephi und Onam. Und die
    Söhne Zibeons Ajja und Ana.'
  lin-lin: 'Bana mibali ya Shobali : Alivani, Manaati, Ebali, Shefo mpe Onami. Bana
    mibali ya Tsibeoni : Aya mpe Ana.'
  eng-LSV: 'Sons of Shobal: Alian, and Manahath, and Ebal, Shephi, and Onam. And sons
    of Zideon: Aiah and Anah.'
  eng-GNV: The sonnes of Shobal were Alian, and Manahath, and Ebal, Shephi, and Onam.
    And the sonnes of Zibeon, Aiah and Anah.
  eng-WEBSTER: The sons of Shobal; Alian, and Manahath, and Ebal, Shephi, and Onam.
    And the sons of Zibeon; Aiah, and Anah.
  nhw-BL: 'Huan Sobal quinpixqui iconehua catli inintoca eliyayaj: Alván, Manahat,
    Ebal, Sefo huan Onam. Huan Zibeón quinpixqui iconehua catli inintoca eliyayaj
    Aja huan Aná.'
  swh-ONEN: 'Wana wa Shobali walikuwa: Alvani, Manahathi, Ebali, Shefo na Onamu. Wana
    wa Sibeoni walikuwa: Aiya na Ana.'
  bba-bba: Be bɑ sɑ̃ɑ Sobɑlin bibu, berɑ Aliɑni, kɑ Mɑnɑhɑti, kɑ Ebɑli, kɑ Sefi, kɑ
    sere Onɑmu. Sibeonin bibɑ mɑɑ Ayɑ kɑ Anɑ.
  eng-KJVCPB: The sons of Shobal; Alian, and Manahath, and Ebal, Shephi, and Onam.
    And the sons of Zibeon; Aiah, and Anah.
  luo-luo: Shobal nonywolo Alvan, Manahath, Ebal, Shefo kod Onam. Zibeon nonywolo
    Aiya kod Ana.
  meu-meu: 'Sobal natuna: Alian, Manahata, Ebal, Sefi, Onam. Sibeon natuna: Aia bona
    Ana.'
  npi-ULB: शोबालका छोराहरू अल्‍बान, मानहत, एबाल, शपो र ओनाम थिए । सिबोनका छोराहरू
    अय्‍या र अना थियो ।
  yor-yor: 'Àwọn ọmọ Ṣobali: Afiani, Manahati, Ebali, Ṣefo àti Onamu. Àwọn ọmọ Sibeoni:
    Aiah àti Ana.'
  pes-OPCB: 'پسران شوبال: علوان، مناحت، عیبال، شفو و اونام. پسران صبعون: ایه و عنه.'
  tgl-ULB: Ang mga anak na lalaki ni Sobal ay sina Alian, Manahat, Ebal, Sefi, at
    Onam. Ang mga anak na lalaki ni Zibeon ay sina Aias at Ana.
  hui-hui: Sobala ibu igini ogodagua hene. Alabana Manahada Ebala Sebi Onama imaru
    hene. Sibeono ibu igini Aia Anala hene.
  mya-mya: '@see-verse:1CH.001.039'
  bod-N: ཤོ་བཱལ་གྱི་བུ་རྣམས་ནི་ཨལ་ཡན་དང་། མཱ་ན༌ཧད། ཨེ་བཱལ། ཤེ་ཕི། ཨོ་ནཱམ་བཅས་ཡིན།
    ཚིབ་ཨོན་གྱི་བུ་ནི་ཨ་ཡཱ་དང་ཨ་ནཱ་གཉིས་སོ། །
  sna-sna: 'Vanakomana vaShobhari vaiva: Arivhani, Manahati, Ebhari, Shefo naOnami.
    Vanakomana vaZibheoni vaiva: Aya naAna.'
  spa-BLM: 'Los hijos de Sobal: Alian, Manahath, Ebal, Shephi y Onam. Los hijos de
    Zibeón: Aiah y Anah.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Sobal chi'': Aton vin̈aj Alván, vin̈aj Manahat,
    vin̈aj Ebal, vin̈aj Sefo yed'' vin̈aj Onam. Axo eb'' vin̈ yuninal vin̈aj Zibeón
    chi'': Aton vin̈aj Aja yed'' vin̈aj Aná.'
  swh-ULB: Wana wa Shobali walikuwa ni Alvani, Manahathi, Ebali, Shefo, na Onamu.
    Wana wa Sebeoni walikuwa ni Aya na Ana.
  bel-bel: 'Сыны Шавала: Алэан, Манахат, Эвал, Шэфо і Анам. Сыны Цывэона: Ая і Ана.'
  deu-ELBBK: 'Die Söhne Schobals: Aljan und Manachat und Ebal, Schephi und Onam. Und
    die Söhne Zibeons: Aja und Ana.'
  mbb-OT: Is menge anak ni Shobal iyan si Alvan, Manahat, Ebal, Shefo, wey si Onam.
    Is menge anak ni Zibeon iyan si Aya wey si Ana.
  mal-2015: 'ശോബാലിന്റെ പുത്രന്മാർ: അലീയാൻ, മാനഹത്ത്, ഏബാൽ, ശെഫി, ഓനാം. സിബേയോന്റെ
    പുത്രന്മാർ: അയ്യാ, അനാ.'
  rmc-rmc: Le Šobaloskre čhave sas o Alvan, o Manachat, o Ebal, o Šefi the o Onam.
    Le Cibeonoskre čhave sas o Ajah the o Anah.
  pes-OPV: 'پسران شُوبال: عَليان ومَنَاحَت وعِيبال وشَفي واُونام و پسران صِبعُون:
    اَيه و عَنَه.'
  ron-1924: 'Фиий луй Шобал: Алиан, Манахат, Ебал, Шефи ши Онам. Фиий луй Цибеон:
    Аия ши Ана.'
  ben-OBCV: 'শোবলের ছেলেরা: অলবন, মানহৎ, এবল, শফী ও ওনম। সিবিয়োনের ছেলেরা: অয়া ও
    অনা।'
  som-som: Wiilashii Shoobaalna waxay ahaayeen Calyaan, iyo Maanahad, iyo Ceebaal,
    iyo Shefii, iyo Oonaam. Wiilashii Sibecoonna waxay ahaayeen Ayah, iyo Canah.
  lat-VUC: 'Filii Sobal: Alian, et Manahath, et Ebal, Sephi et Onam. Filii Sebeon:
    Aja et Ana. Filii Ana: Dison.'
  eng-ASVBT: 'The sons of Shobal: Alian, and Manahath, and Ebal, Shephi, and Onam.
    And the sons of Zibeon: Aiah, and Anah.'
  ita-1885: I figliuoli di Sobal furono Alian, e Manahat, ed Ebal, e Sefi, ed Onam.
    Ed i figliuoli di Sibon furono Aia, ed Ana.
  eng-LXXUP: 'The sons of Shobal; Alvan, Manahath, Ebal, Shepho, and Onam: and the
    sons of Zibeon; Aiah, and Anah.'
  eng-ULB: The sons of Shobal were Alvan, Manahath, Ebal, Shepho, and Onam. The sons
    of Zibeon were Aiah and Anah.
  spa-VBL: 'Los hijos de Sobal: Alván, Manajat, Ebal, Sefó y Onam. Los hijos de Zibeón:
    Aja y Aná.'
  fra-_FOB: 'Fils de Shobal: Aljan, Manahath, Ébal, Shéphi et Onam. Fils de Tsibeon:
    Ajja et Ana.'
  mal-mal: 'ശോബാലിന്റെ പുത്രന്മാർ: അലീയാൻ, മാനഹത്ത്, ഏബാൽ, ശെഫി, ഓനാം. സിബെയോന്റെ
    പുത്രന്മാർ: അയ്യാ, അനാ.'
  urd-GVR: Sobal ke beṭe Alyān, Mānahat, Aibāl, Safī aur Onām the. Sibaon ke beṭe
    Aiyāh aur Anā the.
  suz-BL: शोबाल अल्‍यान, मानाहाथ, एबाल, शेफी नु ओनाम आ थर ङा किकी पिपी बाक्‍मा बाक्‍त।
    सिबोन आ तौ आइयाह नु अनाह बाक्‍सा बाक्‍स।
  ita-1927: 'Figliuoli di Shobal: Alian, Manahath, Ebal, Scefi e Onam. Figliuoli di
    Tsibeon: Aiah e Ana.'
  ckb-ckb: 'کوڕەکانی شۆڤاڵ: عەلڤان، مانەحەت، عێبال، شەفۆ و ئۆنام. کوڕەکانی چیبعۆن:
    ئەییا و عەنا.'
  eng-BBE: 'The sons of Shobal: Alian and Manahath and Ebal, Shephi and Onam. And
    the sons of Zibeon: Aiah and Anah.'
  kan-OKCV: 'ಶೋಬಾಲನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಅಲ್ವಾನ್, ಮಾನಹತ್, ಏಬಾಲ್, ಶೆಫೋ ಮತ್ತು ಓನಾಮ್. ಸಿಬೆಯೋನನ
    ಮಕ್ಕಳು ಅಯ್ಯಾಹ ಮತ್ತು ಅನಾಹ ಎಂಬುವರು.'
  tam-2017: சோபாலின் மகன்கள் அல்வான், மானகாத், ஏபால், செப்பி, ஓனாம் என்பவர்கள்; சிபியோனின்
    மகன்கள் அயா, ஆனாகு என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Sobal: Alian, Manahach, Ebal, Sephi y Oman. Los hijos
    de Sibehom: Aia y Ana.'
  ron-BTF: 'Fiii lui Șobal: Alian și Manahat și Ebal, Șefi și Onam. Și fiii lui Țibeon:
    Aia și Ana.'
  eng-WEBP: 'The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
    of Zibeon: Aiah and Anah.'
  eng-FBV: 'The sons of Shobal: Alvan, Manahath, Ebal, Shepho and Onam. The sons of
    Zibeon: Aiah and Anah.'
  nld-1939: 'De zonen van Sjobal waren: Aljan, Manáchat, Ebal, Sjefi en Onam. De zonen
    van Sibon waren Ajja en Ana.'
  nch-BL: 'Huan Sobal quinpixqui iconehua cati inintoca eliyayaj: Alván, Manahat,
    Ebal, Sefo huan Onam. Huan Zibeón quinpixqui iconehua cati inintoca eliyayaj Aja
    huan Aná.'
  vie-1934: Con trai của Sô-banh là A-li-an, Ma-na-hát, Ê-banh, Sê-phi, và Ô-nam.
    con trai của Xi-bê-ôn là Ai-gia và A-na.
  hin-CV: 'शोबल के पुत्र थे: अलवान, मानाहाथ, एबल, शेफो और ओनम. ज़िबेओन के पुत्र: अइयाह
    और अनाह.'
  spa-BES: 'Los hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam. Y los hijos de
    Zibeón: Aja y Aná.'
  tdx-tdx: 'O ana’ i Sobaleo; i Aliane naho i Manakate naho i Ebale, i Sefý, vaho
    i Oname. O ana’ i Tsiboneo: I Aià naho i Anà.'
  tha-KJV: บุ​ตรชายของโชบาล ชื่อ เอลี​ยัน มานาฮาท เอบาล เชฟี และโอนัม บุ​ตรชายของศิเบโอน
    ชื่อ อัยยาห์ และอานาห์
  por-BR-2018: 'Os filhos de Sobal: Aliã, Manaate, Ebal, Sefi e Onã. Os filhos de
    Zibeão foram: Aiá, e Aná.'
  deu-ELO: 'Die Söhne Schobals: Aljan und Manachath und Ebal, Schephi und Onam. Und
    die Söhne Zibeons: Aja und Ana.'
  eng-WYC-2018: The sons of Shobal were Alian, and Manahath, and Ebal, and Shephi,
    and Onam. The sons of Zibeon were Aiah, and Anah.
  epo-epo: 'La filoj de Ŝobal: Aljan, Manaĥat, Ebal, Ŝefi, kaj Onam. La filoj de Cibeon:
    Aja kaj Ana.'
  uig-PIN: Xobalning oƣulliri Alyan, Manaⱨat, Əbal, Xǝfi bilǝn Onam idi. Zibionning
    oƣulliri Ayaⱨ bilǝn Anaⱨ idi.
  beo-beo: Siouba:le egefelali da A:lefa:ne, Ma:naha:de, Iba:le, Sifou amola Ouna:me.
    Sibiane egefela da A:ia amola A:ina.
  tpi-OTNT: Nem bilong ol pikinini man bilong Sobal i olsem, Alvan na Manahat na Ebal
    na Sefi na Onam. Nem bilong ol pikinini man bilong Sibeon i olsem, Aia na Ana.
  hau-SA: ’Ya’yan Shobal maza su ne, Alwan, Manahat, Ebal, Shefo da Onam. ’Ya’yan
    Zibeyon maza su ne, Aiya da Ana.
  uig-LAT: Shobalning oghulliri Alyan, Manahat, Ebal, Shefi bilen Onam idi. Zibionning
    oghulliri Ayah bilen Anah idi.
  nde-nde: 'Amadodana kaShobhali ayeyila: u-Alivani, uManahathi, u-Ebhali, uShefo
    lo-Onami. Amadodana kaZibhiyoni ayeyila: u-Ayiya lo-Ana.'
  ton-ton: Pea ko e ngaahi foha ʻo Sopale ko ʻAlivani, mo Maneate, mo Ipale, mo Sifo,
    mo Onama. Pea ko e ongo foha ʻo Sipione; ko Esaa, mo Ena.
  ces-1613: 'Synové Sobalovi: Alian, Manáhat, Ebal, Sefi a Onam. Synové pak Sebeonovi:
    Aia a Ana.'
  eng-WMB: 'The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
    of Zibeon: Aiah and Anah.'
  tam-TCV: 'சோபாலின் மகன்கள்: அல்வான், மானகாத், ஏபால், செப்பி, ஓனாம். சிபியோனின் மகன்கள்:
    அயா, ஆனாகு.'
  ceb-ULB: Ang mga anak nga lalaki ni Shobal mao sila si Alvan, Manahat, Ebal, Shefo,
    ug si Onam. Ang mga anak nga lalaki ni Zibeon mao si Aya ug si Ana.
  pol-UBG: 'Synowie Szobala: Alian, Manachat, Ebal, Szefo i Onam. A synowie Sibeona:
    Ajja i Ana.'
  urd-GVU: سوبل کے بیٹے علیان، مانحت، عیبال، سفی اور اونام تھے۔ صِبعون کے بیٹے ایّاہ
    اور عنہ تھے۔
  deu-1912: 'Die Kinder Sobals sind: Aljan, Manahath, Ebal, Sephi, Onam. Die Kinder
    Zibeons sind: Aja und Ana.'
  kan-2017: ಶೋಬಾಲನ ಮಕ್ಕಳು ಅಲ್ಯಾನ್, ಮಾನಹತ್, ಏಬಾಲ್, ಶೆಫೀ ಮತ್ತು ಓನಾಮ್. ಚಿಬ್ಬೋನನ ಮಕ್ಕಳು
    ಅಯ್ಯಾಹ ಮತ್ತು ಅನಾಹ.
  yap-yap: '@see-verse:1CH.001.039'
  hlt-MCSB: Shobal koca Alvan, Manahath, Ebal, Shepho neh Onam. Zibeon koca ah Aiah
    neh Anah.
  mdy-ETH: '@see-verse:1CH.001.039'
  twi-ASANTE: Na Sobal mmammarima yɛ Alian, Manahat, Ebal, Sefi ne Onam. Sibeon mmammarima
    yɛ Aya ne Ana.
  eng-WEBU: 'The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
    of Zibeon: Aiah and Anah.'
  wal-wal: SHobaala attuma naati Aaliwaana, Manahaata, Eebaala, SHefanne Oonaama.
    Xibaa7oona attuma naati Aayanne Aana.
  spa-PDDPT: 'Hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam. Hijos de Zibeón:
    Aja y Aná.'
  gun-gun: Sobal ra'y kuery ma Aliã, Manaate, Ebal, Sefô ha'e Onã. Zibeão ra'y kuery
    ma Aiá ha'e Aná.
  ilo-ULB: Dagiti putot a lallaki ni Sobal ket da Alvan, Manahat, Ebal, Sefo, ken
    Onam. Dagiti putot a lallaki ni Zibeon ket da Aya ken Ana.
  kpg-kpg: '@see-verse:1CH.001.039'
  uig-ARA: شوبالنىڭ ئوغۇللىرى ئاليان، ماناھات، ئەبال، شەفى بىلەن ئونام ئىدى. زىبىئوننىڭ
    ئوغۇللىرى ئاياھ بىلەن ئاناھ ئىدى.
  sus-sus: 'Sobali xa die nan ya: Aliban, Manaxati, Ebali, Sefi, nun Onan. Sibeyon
    xa die nan ya: Aya nun Ana.'
  pon-2006: '@see-verse:1CH.001.039'
  ksd-ksd: 'Ma ra umana natu i Sobal go diat: Alian, Manakat, Ebal, Sepi, ma Onam.
    Ma ra ura natu i Sibeon go dir: Aia ma Ana.'
  tur-YTC: 'Şoval''ın oğulları: Alian, Manahat, Eval, Şefi ve Onam. Siveon''un oğulları:
    Aya ve Ana.'
  grc-BRENT: υἱοὶ δὲ Σεβεγὼν, Ἀῒθ, καὶ Σωνάν.
  ind-AYT: Anak-anak Syobal adalah Alyan, Manahat, Ebal, Syefi, dan Onam. Anak-anak
    Zibeon adalah Aya dan Ana.
  nya-nya: 'Ana aamuna a Sobala anali awa: Alivani, Manahati, Ebala, Sefo ndi Onamu.
    Ana aamuna a Zibeoni anali awa: Ayiwa ndi Ana.'
  hrv-hrv: 'Šobalovi su sinovi bili: Alvan, Manahat, Ebal, Šefi i Onam. Sibeonovi
    su sinovi bili: Aja i Ana.'
  mps-mps: Sobalgo ogwa dabe nogi e tiwai, Alvan, me Manahat, me Ebal, me Sefi, me
    Onam dao. Sibeongo ogwa dabe nogi e tama, Aia me Ana dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Sobal i olsem, Alvan na Manahat na Ebal
    na Sefi na Onam. Nem bilong ol pikinini man bilong Sibeon i olsem, Aia na Ana.
  dan-1931: 'Sjobals Sønner: Alvan, Manahat, Ebal, Sjefi og Onam. Zib''ons Sønner:
    Ajja og Ana.'
  vie-OVCB: Con trai của Sô-banh là Anh-van, Ma-na-hát, Ê-banh, Sê-phô, và Ô-nam.
    Con trai của Xi-bê-ôn là Ai-gia và A-na.
  guj-2017: 'શોબાલના દીકરા: આલ્યાન, માનાહાથ, એબાલ, શફી તથા ઓનામ. સિબયોનના દીકરા: એયાહ
    તથા અના.'
  pon-2006A: '@see-verse:1CH.001.039'
  por-BRBSL: 'Os filhos de Shobal: Alian, Manahath, Ebal, Shephi, e Onam. Os filhos
    de Zibeon: Aiah e Anah.'
  cth-cth: 'Shobal casaknaw teh: Alvan, Manahath, Ebal, Shepho hoi Onam. Zibeon casaknaw
    teh: Aiah hoi Anah.'
  twi-twi: Na Sobal mmabarima yɛ Alian, Manahat, Ebal, Sefi ne Onam. Sibeon mmabarima
    yɛ Aya ne Ana.
  hlt-hlt: Shobal koca Alvan, Manahath, Ebal, Shepho neh Onam. Zibeon koca ah Aiah
    neh Anah.
  tbz-SIM: kɛ̀ Sobɑdi pɛitɛ́ Adiyɑnni Mɑnɑti nɛ̀ Ebɑɑdi Sefi nɛ̀ Onɑmmu kɛ̀ Sibeɔ̃ɔ̃
    pɛitɛ́ Ayɑ nɛ̀ Anɑ.
  msy-2020: 'Sobalɨn otaribar ziabar kara: Alvan, Manahat, Ebal, Sefi, ko Onam. Ezɨ
    Sibeonɨn otarir pumuning, Aia ko Ana.'
  dop-dop: Sopɑlɩ pǝyɑlɑɑ ntɛ́ Aliyɑŋ, nɑ Mɑnɑhɑtɩ, nɑ Ɩpɑɑlɩ, nɑ Sefi, nɑ Onɑm. Sipiyɔŋ
    pǝyɑlɑɑ ntɛ́ Ayɑ, nɑ Anɑ.
  azb-azb: 'Şovalın oğulları: Alvan, Manaxat, Eval, Şefo və Onam. Siveonun oğulları:
    Ayya və Ana.'
  eng-DBY: '— The sons of Shobal: Alian, and Manahath, and Ebal, Shephi and Onam.
    — And the sons of Zibeon: Ajah and Anah.'
  hin-2017: 'शोबाल के पुत्र: अल्यान, मानहत, एबाल, शपी और ओनाम। और सिबोन के पुत्र:
    अय्या, और अना।'
  eng-YLT: 'Sons of Shobal: Alian, and Manahath, and Ebal, Shephi, and Onam. And sons
    of Zideon: Aiah and Anah.'
  eng-WYC-2017: The sons of Shobal were Alian, and Manahath, and Ebal, and Shephi,
    and Onam. The sons of Zibeon were Aiah, and Anah.
  eng-WMBB: 'The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
    of Zibeon: Aiah and Anah.'
  urd-GVH: सोबल के बेटे अलियान, मानहत, ऐबाल, सफ़ी और ओनाम थे। सिबोन के बेटे ऐयाह और
    अना थे।
  rug-rug: '@see-verse:1CH.001.039'
  gaz-gaz: 'Ilmaan Sobaal: Aliwaan, Maanahaat, Eebaal, Shefoo fi Oonaami. Ilmaan Zibeʼoon:
    Ayyaa fi Aannaa.'
  fra-LSG: 'Fils de Schobal: Aljan, Manahath, Ébal, Schephi et Onam. Fils de Tsibeon:
    Ajja et Ana.'
  yal-yal: Sobali yi Aliyan nun Manaxati nun Ebali nun Sefi nun Onan sɔtɔ. Sibeyon
    yi Aya nun Ana sɔtɔ.
  haw-1868: O na keikikane a Sobala; o Aliana, o Manahata, o Ebala, o Sepi, a o Onama.
    O na keikikane a Zibeona; o Aia a o Ana.
  arb-NAV: 'وَأَبْنَاءُ شُوبَالَ: عَلْيَانُ وَمَنَاحَةُ وَعِيبَالُ وَشَفِي وَأُونَامُ.
    وَابْنَا صِبْعُونَ: أَيَّةُ وَعَنَى.'
  ewe-ewe: 'Sobal ƒe viŋutsuwoe nye: Alvan, Manahat, Ebal, Sefo kple Onam. Zibeon
    ƒe viwoe nye: Aya kple Ana.'
  eng-LEE: 'The sons of Shobal: ''Alyan, and Manachath, and ''Ebal, Shephi, and Onam.
    And the sons of Zib''on: ''Ayah, and ''Anah.'
  asm-FB: চোবলৰ সন্তান অলিয়ন, মানহৎ, এবল, চফি, আৰু ওনম। আৰু চিবিয়োনৰ সন্তান অয়া
    আৰু অনা।
  sus-A: سٌبَلِ شَ دِيٍ نَن يَ؛ عَلِبَن، مَنَشَتِ، عٍبَلِ، سٍقِ، نُن عٌنَن. سِبٍيٌن
    شَ دِيٍ نَن يَ؛ عَيَ نُن عَنَ.
  fra-SBL: 'Fils de Shobal : Alian, Manahath, Ebal, Shephi et Onam. Les fils de Zibeon :
    Aiah et Anah.'
  hbo-hbo: בְּנֵ֣י שֹׁובָ֔ל עַלְיָ֧ן וּמָנַ֛חַת וְעֵיבָ֖ל שְׁפִ֣י וְאֹונָ֑ם ס וּבְנֵ֥י
    צִבְעֹ֖ון אַיָּ֥ה וַעֲנָֽה׃
  kik-kik: 'Ariũ a Shobali maarĩ: Alivani, na Manahathu, na Ebali, na Shefo, na Onamu.
    Ariũ a Zibeoni maarĩ: Aia na Ana.'
  fra-NCL: 'Fils de Sobal : Alian, Manahath, Ebal, Séphi et Onam. — Fils de Sébéon :
    Aïa et Ana. — Fils d’Ana : Dison. —'
  cek-AK: Shobal caanawk loe Alian, Manahath, Ebal, Shephi hoi Onam; Zibeon capa hnik
    loe, Aiah hoi Anah.
  cuk-cuk: 'Sobal-e-masmaladi, wemarmogad: Alván, Manahat, Ebal, Sefo, degi, Onam.
    Zibeón-e-masmaladi, wemarmogad: Aja, Aná.'
  uig-CYR: Шобалниң оғуллири Алян, Манаһат, Әбал, Шәфи билән Онам еди. Зибионниң оғуллири
    Аяһ билән Анаһ еди.
  tel-2017: శోబాలు కొడుకులు అల్వాను, మనహతు, ఏబాలు, షెపో, ఓనాము. సిబ్యోను కొడుకులు
    అయ్యా, అనా.
  hat-BSA: 'Fis a Schobal yo: Alijan, Manahath, Ébal, Schephi avèk Onam. Fis a Tsibeon
    yo: Ajja, avèk Ana.'
  kos-kos: Wen natul Shobal pa Alvan, Manahath, Ebal, Shephi, ac Onam. Wen natul Zibeon
    pa Aiah ac Anah.
  hbo-WLC: בְּנֵ֣י שׁוֹבָ֔ל עַלְיָ֧ן וּמָנַ֛חַת וְעֵיבָ֖ל שְׁפִ֣י וְאוֹנָ֑ם ס וּבְנֵ֥י
    צִבְע֖וֹן אַיָּ֥ה וַעֲנָֽה׃
  ibo-ibo: Ụmụ ndị ikom Shobal bụ Alvan, Manahat, Ebal, Shefo na Onam. Zibiọn mụrụ
    Aịa na Ana.
  ory-ory: ଶୋବଲ୍‍ର ସନ୍ତାନ ଅଲୀୟନ୍‍, ମାନହତ୍‍, ଏବଲ୍‍, ଶଫୀ ଓ ଓନମ୍‍। ଆଉ ସିବୀୟୋନ୍‍ର ପୁତ୍ର
    ଅୟା ଓ ଅନା।
  chk-chk: 'Iwe, nöün Sopal kewe mwän: Alian, Manahat, Epal, Sefi me Onam. Nge nöün
    Sipeon kewe mwän: Aia me Ana.'
  rop-rop: '@see-verse:1CH.001.039'
  ukr-1871: 'Сини Собамові: Алван, Манагат, Ебаль, Сефо та Онам. Сини Зибеонові: Ая
    та Ана.'
  deu-1951: 'Die Söhne Schobals: Aljan, Manachat und Ebal, Schephi und Onam. Und die
    Söhne Zibeons:'
  eng-JPS: 'The sons of Shobal: Alian, and Manahath, and Ebal, Shephi, and Onam. And
    the sons of Zibeon: Aiah, and Anah.'
  srp-1865: 'Sinovi Sovalovi: Elan i Manahat i Eval, Sefija i Onam. A sinovi Sevegonovi:
    Aja i Ana.'
  lug-lug: Batabani ba Sobali baali Aliyani, ne Manakasi, ne Ebali, ne Seefi ne Onamu.
    Ne batabani ba Zibyoni baali Aya ne Ana.
  heb-heb: בני שובל עלין ומנחת ועיבל שפי ואונם ובני צבעון איה וענה׃
  ben-IRV: শোবলের ছেলেরা হল অলবন, মানহৎ, এবল, শফী ও ওনম। সিবিয়োনের ছেলেরা হল অয়া
    ও অনা।
  pan-pan: 'ਸ਼ੋਬਾਲ ਦੇ ਪੁੱਤਰ: ਅਲਵਾਨ, ਮਾਨਹਥ, ਏਬਾਲ, ਸ਼ਫੋ ਅਤੇ ਓਨਾਮ। ਸਿਬਓਨ ਦੇ ਪੁੱਤਰ: ਅੱਯਾਹ
    ਅਤੇ ਅਨਾਹ।'
  mya-JVB: ရှောဗလ သား ကားအာလာဝန် ၊ မနာဟတ် ၊ ဧဗာလ ၊ ရှေဖော ၊ ဩနံ တည်း။ ဇိဘောင် သား
    ကား အာယ နှင့် အာန တည်း။
  hmo-hmo: 'Sobala ena natuna tau be inai: Aliana, Manahata, Ebala, Sepi, bona Onama.
    Sibeona ena natuna tau be inai: Aia bona Ana.'
  urd-urd: 'बनी सोबल: ''अल्यान और मानहत ''एबाल सफ़ी और ओनाम हैं। अय्याह और ''अना सबा''ऊन
    के बेटे थे।'
  rus-SYN: 'Сыновья Шовала: Алеан, Манахаф, Евал, Шефо и Онам. Сыновья Цивеона: Аиа
    и Ана.'
  bqc-SIM: 'Sobala nɛgↄ̃ɛↄ tↄ́n kɛ: Alavã, Manaata, Ebali, Sefo ń Onaũo. Zibɛↄ̃
    nɛgↄ̃ɛↄn Aya ń Anao ũ.'
  tcz-CHONGTHU: Shobal son achilhahho chu Alvan, *Manahath, Ebal, Shepho,* chule Onam
    ahiuve. Zibeon chapate ni chu Ariah le Anah ahilhone.
  mar-mar: आल्यान, मानहाथ, एबाल, शपी आणि ओनाम हे शोबालचे पुत्र. अय्या आणि अना हे सिबोनचे
    पुत्र.
  qub-qub: 'Sobalpa wamrancuna caran: Alván, Manahat, Ebal, Sefo, Onam. Zibeonpa wamrancuna
    caran: Ajawan Aná.'
  bqp-bqp: Be bɑ sɑ̃ɑ Sobɑlin bibu, berɑ Aliɑni, kɑ Mɑnɑhɑti, kɑ Ebɑli, kɑ Sefi, kɑ
    sere Onɑmu. Sibeonin bibɑ mɑɑ Ayɑ kɑ Anɑ.
  hat-hat: 'Men pitit Chobal yo: Aljan, Manarat, Ebal, Chefi, Onam. Men non pitit
    Zibeyon yo: Aja ak Ana.'
  eng-BSB: 'The sons of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam. The sons
    of Zibeon: Aiah and Anah.'
  eng-WEBPB: 'The sons of Shobal: Alian, Manahath, Ebal, Shephi, and Onam. The sons
    of Zibeon: Aiah and Anah.'
  kbq-kbq: Hagi Sobali ne' mofavreramimofo zamagi'a ama'ne, Alvani'ma, Manahati'ma,
    Ebali'ma, Sefo'ma, Onami'e. Hagi Zibeoni nemofokea Aia'ene Anake.
  nhe-BL: 'Huan Sobal quinpixqui iconehua tlen inintoca eliyayaj: Alván, Manahat,
    Ebal, Sefo huan Onam. Huan Zibeón quinpixqui iconehua tlen inintoca eliyayaj Aja
    huan Iná.'
  gub-BL: '@see-verse:1CH.001.039'
  eng-DRA: 'The sons of Sobal: Alian, and Manahath, and Ebal, Sephi and Onam. The
    sons of Sebeon: Aia, and Ana. The son of Ana: Dison.'
