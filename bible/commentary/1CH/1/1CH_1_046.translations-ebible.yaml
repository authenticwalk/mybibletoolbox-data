verse: 1CH.001.046
translations:
  mal-C: ഹൂശാമിന്റെ മരണശേഷം ബേദാദിന്റെ മകനും മോവാബുദേശത്തുവെച്ച് മിദ്യാനെ തോൽപ്പിച്ചവനുമായ
    ഹദദ് രാജാവായി. അദ്ദേഹത്തിന്റെ നഗരത്തിന് അവീത്ത് എന്നായിരുന്നു പേര്.
  deu-TKW: Als Husam gestorben war, wurde Hadad, der Sohn Bedads, König an seiner
    Statt, derselbe, der die Midianiter auf der Hochebene von Moab schlug; und seine
    Residenz hieß Awith.
  lin-lin: Tango Ushami akufaki, Adadi, mwana mobali ya Bedadi, akitanaki na ye na
    bokonzi. Alongaki bato ya Madiani na mokili ya bato ya Moabi. Engumba na ye ezalaki
    Aviti.
  eng-LSV: and Husham dies, and Hadad son of Bedad reigns in his stead (who strikes
    Midian in the field of Moab) and the name of his city [is] Avith;
  eng-GNV: And when Hussham was dead, Hadad the sonne of Bedad which smote Midian
    in the fielde of Moab, reigned in his steade, and the name of his citie was Auith.
  eng-WEBSTER: 'And when Husham was dead, Hadad the son of Bedad, who smote Midian
    in the field of Moab, reigned in his stead: and the name of his city was Avith.'
  nhw-BL: Huan quema mijqui Husam, pejqui tlanahuatía Hadad [1:46 Hadad I de Edom.]
    catli elqui icone Bedad. Hadad quintzontlamilti nopa soldados tlen Madián nopona
    ipan tlali Moab. Hadad mosehui para tlanahuatis ipan altepetl Avit.
  swh-ONEN: Hushamu alipofariki, Hadadi mwana wa Bedadi, aliyeshinda Midiani katika
    nchi ya Moabu, akawa mfalme baada yake. Mji wake uliitwa Avithi.
  bba-bba: Ye Husɑmu u ɡu, mɑ Hɑdɑdi, Bedɑdin bii u ɡɔnɑ kɔsire kuɑ. Wiyɑ u Mɑdiɑnibɑ
    ɡo Mɔɑbun bɑru kpɑɑnɔ. Win wuuwɑ Afiti.
  eng-KJVCPB: 'And when Husham was dead, Hadad the son of Bedad, which smote Midian
    in the field of Moab, reigned in his stead: and the name of his city was Avith.'
  luo-luo: Kane Husham otho, Hadad wuod Bedad mane oloyo jo-Midian e piny jo-Moab
    nobedo ruoth kare. Dalane maduongʼ niluongo ni Avith.
  meu-meu: Husam e mase, Hadad Bedad, Moab tanona ai Midian e hadarerea tauna, na
    e lohia, ia gabuna ai; ena hanua badana ladana na Aviti.
  npi-ULB: हूशाम मरेपछि तिनको ठाउँमा बददका छोरा हदद राजा भए, जसले मोआब देशमा मिद्यानीहरूलाई
    पराजित गरे । तिनको सहरको नाउँ अवीत थियो ।
  yor-yor: Nígbà tí Huṣamu kú, Hadadi ọmọ Bedadi tí ó kọlu Midiani ní ìgbẹ́ Moabu,
    ó sì jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀ ni Afiti.
  pes-OPCB: پس از آنکه حوشام مرد، حداد پسر بداد (که پادشاه مدیان را در سرزمین موآب
    شکست داد) به پادشاهی منصوب گردید و در شهر عویت سلطنت کرد.
  tgl-ULB: Nang mamatay si Husam, si Hadad na anak na lalaki ni Bedad, na tumalo sa
    mga Midian sa lupain ng Moab, ang pumalit sa kaniya bilang hari. Avit ang pangalan
    ng kaniyang lungsod.
  hui-hui: Ani howa Husama homayagola nde Bedada igini Hadada henego ibu kini ha aribia
    hene. Hadada ibu Moaba dindiha puwa Midianali hearu baba wai bialu ti bo podahana
    hene. Hadada ibu kini howa Abidi tanoha hene.
  mya-mya: '@see-verse:1CH.001.045'
  bod-N: ཧུ་སཱམ་ཚེ་ལས་འདས་པ་དང་། པཱ་དད་ཀྱི་བུ་ཧ་དཱད་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་ཤིང་།
    ཧ་དཱད་ནི་མོ་ཨབ་ཀྱི་ཐང་དུ་མིད༌ཡཱན་མི་རིགས་འཇོམས་མཁན་དེ་ཡིན་ལ། ཁོའི་རྒྱལ་སའི་མིང་ལ་ཨ་ཝིད་ཅེས་བྱའོ།
    །
  sna-sna: Hushami paakafa, Hadhadhi mwanakomana waBhedhadhi uyo akakunda Midhiani
    munyika yaMoabhu akamutevera paumambo. Guta rake rainzi Avhiti.
  spa-BLM: Murió Husam, y reinó en su lugar Hadad, hijo de Bedad, que hirió a Madián
    en el campo de Moab, y el nombre de su ciudad fue Avit.
  cac-cac: Axo yic ix cham vin̈aj Husam chi', axo vin̈aj Hadad yuninal vin̈aj Bedad
    aj chon̈ab' Avit ix ochcan reyal sq'uexuloc vin̈. A jun vin̈ chi' ix ac'an ganar
    vin̈aj Madián d'a ac'lic yic Moab.
  swh-ULB: Hushamu alipo kufa, Hadadi mwana wa Bedadi, aliye washinda Wamidiani katika
    uwanja wa Moabu, akatawa badala yake. Jina la mji wake ulikuwa Avithi.
  bel-bel: І памёр Хушам, і зацараваў пасьля яго Гадад, сын Бэдадаў, які пабіў Мадыяніцян
    на полі Маава; імя горада ягонага Авів.
  deu-ELBBK: Und Huscham starb; und es wurde König an seiner statt Hadad, der Sohn
    Bedads, der Midian schlug im Gefilde Moabs; und der Name seiner Stadt war Awit.
  mbb-OT: Ne hein minatey si Husham, iyan mid-ilis kandin si Hadad he tig-Avet he
    anak ni Bedad. Si Hadad iyan kes nekezaag te menge Midianhen diyà te Moab.
  mal-2015: ഹൂശാം മരിച്ചശേഷം ബദദിന്റെ മകൻ ഹദദ് അവന്നു പകരം രാജാവായി; അവൻ മോവാബ് സമഭൂമിയിൽ
    മിദ്യാനെ തോല്പിച്ചു; അവന്റെ പട്ടണത്തിന്നു അവീത്ത് എന്നു പേർ.
  rmc-rmc: Sar muľa o Chušam, kraľinelas o Hadad, le Bedadoskro čhavo, savo zviťazinďa
    upral o Midijana pre moabiko phuv. Le Hadadoskro foros sas o Avit.
  pes-OPV: و حُوشام مُرد وهَدَد بن بَدَد که مِديان را در زمين موآب شکست داد در جايش
    پادشاه شد و اسم شهرش عَوِيت بود .
  ron-1924: Хушам а мурит, ши ын локул луй а домнит Хадад, фиул луй Бедад. Ел а бэтут
    пе Мадиан ын кымпия Моабулуй. Нумеле четэций луй ера Авит.
  ben-OBCV: হূশম যখন মারা যান, বেদদের ছেলে সেই হদদ তখন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন, যিনি মোয়াব দেশে মিদিয়নীয়দের পরাজিত করলেন। তাঁর নগরের নাম দেওয়া হল অবীৎ।
  som-som: Markaasaa Xushaam dhintay, oo waxaa meeshiisii boqor ka noqday Hadad ina
    Bedad, kaasoo Midyaan ku dilay beertii Moo'aab dhexdeeda, oo magaaladiisa magaceedana
    waxaa la odhan jiray Cawiid.
  lat-VUC: 'Obiit quoque et Husam, et regnavit pro eo Adad filius Badad, qui percussit
    Madian in terra Moab: et nomen civitatis ejus Avith.'
  eng-ASVBT: And Husham died, and Hadad the son of Bedad, who smote Midian in the
    field of Moab, reigned in his stead; and the name of his city was Avith.
  ita-1885: E, morto Husam, Hadad, figliuolo di Bedad, il quale percosse i Madianiti
    nel territorio di Moab, regnò in luogo suo; e il nome della sua città era Avit.
  eng-LXXUP: 'And Husham died, and Hadad the son of Bedad reigned in his stead, who
    smote Midian in the plain of Moab: and the name of his city was Getthaim.'
  eng-ULB: When Husham died, Hadad son of Bedad, who defeated Midian in the land of
    Moab, reigned in his place. The name of his city was Avith.
  spa-VBL: Cuando murió Husam, Hadad, hijo de Bedad, asumió el reinado. Él fue quien
    derrotó a Madián en el país de Moab. El nombre de su ciudad era Avit.
  fra-_FOB: Husham mourut, et Hadad, fils de Bédad, régna à sa place; il défit Madian
    au territoire de Moab. Le nom de sa ville était Avith.
  mal-mal: ഹൂശാം മരിച്ചശേഷം ബദദിന്റെ മകൻ ഹദദ് അവന് പകരം രാജാവായി; അവൻ മോവാബ് സമഭൂമിയിൽ
    മിദ്യാനെ തോല്പിച്ചു; അവന്റെ പട്ടണത്തിന് അവീത്ത് എന്ന് പേർ.
  urd-GVR: Us kī maut par Hadad bin Bidad jis ne Mulk-e-Moāb meṅ Midiyāniyoṅ ko shikast
    dī. Wuh Awīt Shahr kā thā.
  suz-BL: मिनु हुशाम बेक्‍म नोले बेदाद आ तौ हादाद पिप दुम्‍माक्‍त। मेकोम मोआब रागीम
    मिदयानी आन कली लडाइ पा फ्रूमी बाक्‍त। मेको आ सहर आ नें अवीथ बाक्‍माक्‍त।
  ita-1927: Husham morì, e Hadad, figliuolo di Bedad, che sconfisse i Madianiti ne’
    campi di Moab, regnò in luogo suo; e il nome della sua città era Avith.
  ckb-ckb: کە حوشام مرد، هەدەدی کوڕی بەدەد وەک پاشا جێگەی گرتەوە، لە وڵاتی مۆئاب شکستی
    بە میدیان هێنا. ناوی شارەکەشی عەڤیت بوو.
  eng-BBE: And at the death of Husham, Hadad, the son of Bedad, who overcame Midian
    in the field of Moab, became king; his town was named Avith.
  kan-OKCV: ಹುಷಾಮನ ಮರಣದ ನಂತರ ಅವೀತದ ಬೆದದನ ಮಗ ಹದದ ಅರಸನಾದನು. ಇವನು ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ನಡೆದ
    ಯುದ್ಧದಲ್ಲಿ ಮಿದ್ಯಾನರನ್ನು ಸೋಲಿಸಿದ; ಅವನ ರಾಜಧಾನಿಯ ಹೆಸರು ಅವೀತ್.
  tam-2017: ஊஷாம் இறந்தபின்பு, பேதாதின் மகன் ஆதாத் அவன் இருந்த இடத்தில் இராஜாவானான்,
    இவன் மீதியானியர்களை மோவாபின் நாட்டிலே தோற்கடித்தவன்; இவனுடைய பட்டணத்தின் பெயர்
    ஆவீத்.
  spa-RV-1909: 'Muerto Husam, reinó en su lugar Adad hijo de Bedad, el cual hirió
    á Madián en la campaña de Moab: y el nombre de su ciudad fué Avith.'
  ron-BTF: Și după ce Hușam a murit, Hadad, fiul lui Bedad, care a lovit pe Madian
    în câmpul lui Moab, a domnit în locul lui, și numele cetății lui era Avit.
  eng-WEBP: Husham died, and Hadad the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place; and the name of his city was Avith.
  eng-FBV: When Husham died, Hadad son of Bedad, took over as king. He was the one
    who defeated Midian in the country of Moab. The name of his city was Avith.
  nld-1939: Na de dood van Choesjam regeerde Hadad, de zoon van Bedad, in zijn plaats.
    Hij was het, die Midjan in de vlakten van Moab versloeg; zijn stad heette Awit.
  nch-BL: Huan quema mijqui Husam, pejqui tanahuatía Hadad cati elqui icone Bedad.
    Hadad quintzontamilti nopa soldados ten Madián nopona ipan tali Moab. Hadad mosehui
    para tanahuatis ipan altepet Avit.
  vie-1934: Vua Hu-sam băng, Ha-đát, con trai Bê-đát, kế vị; chính vua nầy đánh được
    dân Ma-đi-an tại đồng Mô-áp; tên bản thành là A-vít.
  hin-CV: हुशम के मरने के बाद, उसके स्थान पर बेदद का पुत्र हदद राजा बना. उसने मोआब
    देश में मिदियानी सेना को हरा दिया. उसके द्वारा शासित नगर का नाम था आविथ.
  spa-BES: Y a la muerte de Husam, Hadad, hijo de Bedad, que venció a Madián en el
    campo de Moab, se convirtió en rey; su pueblo fue nombrado Avit.
  tdx-tdx: Ie nikoromake t’i Kosame le nandimbe aze nifehe t’i Kadade ana’ i Bedade,
    i nanjevo i Midiane an-tete’ i Moabey; i Avite ty añaran-drova’e.
  tha-KJV: เมื่อหุชามสิ้นพระชนม์​แล้ว ฮาดัดบุตรชายของเบดัดผู้รบชนะคนมีเดียนในทุ่งแห่งโมอับขึ้นครอบครองแทน
    เมืองหลวงของท่านชื่ออาวีท
  por-BR-2018: Husão morreu, e reinou em seu lugar Hadade, filho de Bedade, o qual
    feriu aos midianitas no campo de Moabe; e o nome de sua cidade era Avite.
  deu-ELO: Und Huscham starb; und es ward König an seiner Statt Hadad, der Sohn Bedads,
    welcher Midian schlug im Gefilde Moabs; und der Name seiner Stadt war Awith.
  eng-WYC-2018: And Husham died; and Hadad, the son of Bedad, that smote Midian in
    the land of Moab, reigned for him; and the name of the city of Hadad was Avith.
  epo-epo: Kaj Ĥuŝam mortis, kaj anstataŭ li ekreĝis Hadad, filo de Bedad, kiu venkobatis
    la Midjanidojn sur la kampo de Moab; la nomo de lia urbo estis Avit.
  uig-PIN: Ⱨuxam ɵlgǝndin keyin Bedadning oƣli Ⱨadad uning orniƣa padixaⱨ boldi; Ⱨadad
    degǝn bu adǝm Moab dalasida Midiyanlarni tarmar ⱪilƣan, uning paytǝhtining ismi
    Awit idi.
  beo-beo: Hiusia:me da bogoloba, Ha:ida:de da e bagia hina bagade hamoi. Ha:ida:de
    da Bida:de ea mano galu amola e da Moua:be soge ganodini Midia:ne dunu fi hasali.
    Ea esalu moilai bai bagade da A:ifidi.
  tpi-OTNT: Na taim Husam i dai, Hadat, pikinini bilong Bedat, i kamap king. Hadat
    i bin i go long kantri Moap na pait long ol Midian na winim ol. Hadat i stap king
    long taun Avit.
  hau-SA: Sa’ad da Husham ya mutu, Hadad ɗan Bedad, wanda ya ci Midiyan da yaƙi a
    cikin ƙasar Mowab, ya gāje shi a matsayin sarki. Aka kira birninsa Awit.
  uig-LAT: Husham ölgendin kéyin Bédadning oghli Hadad uning ornigha padishah boldi;
    Hadad dégen bu adem Moab dalasida Midiyanlarni tarmar qilghan, uning paytextining
    ismi Awit idi.
  nde-nde: UHushamu esefile, uHadadi indodana kaBhedadi owanqoba uMidiyani elizweni
    laseMowabi, wathatha umbuso waba yinkosi. Idolobho lakhe lalibizwa ngokuthi yi-Avithi.
  ton-ton: 'Pea ʻi heʻene pekia ʻa Husami, naʻe hoko mo ia ʻi he pule ʻa Hatati ko
    e foha ʻo Pitati, ʻaia naʻa ne teʻia ʻae kakai Mitiane ʻi he ngoue ʻo Moape: pea
    ko e hingoa ʻo hono kolo ʻoʻona ko ʻAviti.'
  ces-1613: A když umřel Husam, kraloval místo něho Adad syn Badadův, kterýž porazil
    Madianské v krajině Moábské; jehož město jméno mělo Avith.
  eng-WMB: Husham died, and Hadad the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place; and the name of his city was Avith.
  tam-TCV: உஷாம் இறந்தபின்பு, மோவாப் நாட்டிலே மீதியானியரை முறியடித்த பேதாதின் மகன்
    ஆதாத் அவனுடைய இடத்தில் அரசனானான். இவனுடைய பட்டணம் ஆவீத் எனப் பெயரிடப்பட்டது.
  ceb-ULB: Sa dihang namatay si Husham, mipuli paghari sa iyang dapit si Hadad nga
    anak ni Bedad, nga maoy nakapildi sa mga Midianhon didto sa yuta sa Moab. Avit
    ang ngalan sa iyang siyudad.
  pol-UBG: A gdy Chuszam umarł, królował w jego miejsce Hadad, syn Bedada, który pobił
    Midianitów na polu Moabu. A jego miasto nazywało się Awit.
  urd-GVU: اُس کی موت پر ہدد بن بِدد جس نے ملکِ موآب میں مِدیانیوں کو شکست دی۔ وہ
    عویت شہر کا تھا۔
  deu-1912: Da Husam starb, ward König an seiner Statt Hadad, der Sohn Bedads der
    die Midianiter schlug in der Moabiter Feld; und seine Stadt hieß Awith.
  kan-2017: ಹುಷಾಮನು ಸತ್ತ ಮೇಲೆ ಮೋವಾಬ್ಯರ ಬೈಲಿನಲ್ಲಿ ಮಿದ್ಯಾನರನ್ನು ಸೋಲಿಸಿದ ಬೆದದನ ಮಗನಾದ
    ಹದದನು ಅರಸನಾದನು. ಅವನ ರಾಜಧಾನಿಯ ಹೆಸರು ಅವೀತ್.
  yap-yap: '@see-verse:1CH.001.045'
  hlt-MCSB: Husham a duek phoeiah anih yueng la Moab khohmuen ah Midian aka ngawn
    Bedad capa Hadad te manghai. A khopuei ming tah Avith ni.
  mdy-ETH: ሁሻሜ ሃይቄስካፓ ሞዓኣቤ ዓጮይዳ ሚዲያሜ ዓሶ ዖሎና ባሼ ቤዳዴ ናኣዚ፥ ሃዳዴ ካኣታዼኔ፤ ዒዚ ካኣታዺ ዴዔ ካታሜላ
    ዓዊ ጌይንታኔ፤
  twi-ASANTE: Husam owuo akyi Hadad a ɔyɛ Bedad babarima a ɔkɔdii Midian so nkonim
    wɔ Moab asase so no na ɔdii nʼadeɛ sɛ ɔhempɔn. Wɔtoo nʼahenkuro no edin Hawit.
  eng-WEBU: Husham died, and Hadad the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place; and the name of his city was Avith.
  wal-wal: Hushaami haiqqin, Moo7aaba biittan Midiyaamata xoonida Badaada na7aa Hadaadi
    a sohuwan kawotiis; a katamaa sunttai Awiita.
  spa-PDDPT: Al morir Husam, reinó en su lugar Hadad, hijo de Bedad, el que derrotó
    a Madián en el campo de Moab. El nombre de su ciudad fue Avit.
  gun-gun: Husão omano rire hekovia oĩ Bedade ra'y Hadade. Ha'e va'e ma oitypa Midiã
    pygua kuery Moabe yvy re. Hetã openaaty ma Avite.
  ilo-ULB: Idi natay ni Husam, ni Hadad a putot a lalaki ni Bedad, a nangparmek kadagiti
    Midianita iti daga ti Moab, ti simmukat kenkuana a nagturay a kas ari. Avit ti
    nagan ti siudadna.
  kpg-kpg: '@see-verse:1CH.001.045'
  uig-ARA: ھۇشام ئۆلگەندىن كېيىن بېدادنىڭ ئوغلى ھاداد ئۇنىڭ ئورنىغا پادىشاھ بولدى؛
    ھاداد دېگەن بۇ ئادەم موئاب دالاسىدا مىدىيانلارنى تارمار قىلغان، ئۇنىڭ پايتەختىنىڭ
    ئىسمى ئاۋىت ئىدى.
  sus-sus: Xusama to faxa, Bedada xa di Hadada, naxan nu bara Madiyankae bɔnbɔ Mowaba
    bɔxi ma, naxa bɔxi yamari. A kelixi Abiti taa nɛ.
  pon-2006: '@see-verse:1CH.001.045'
  ksd-ksd: Ma Kusam i ga mat, ma Kadad natu i Bedad nina i ga uvia pa ra tarai Midian
    ta ra tamataman kai Moab i ga kia vue ta ra kini na king; ma Avit ia ra iang i
    kana pia na pal.
  tur-YTC: Huşam öldü ve yerine Moav kırlarında Midyan'ı vuran Bedad oğlu Hadad kral
    oldu; kentinin adı Avit idi.
  grc-BRENT: Καὶ ἀπέθανεν Ἁσόμ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀδὰδ υἱὸς Βαρὰδ, ὁ πατάξας
    Μαδιὰμ ἐν τῷ πεδίῳ Μωὰβ· καὶ ὄνομα τῇ πόλει αὐτοῦ Γεθαίμ.
  ind-AYT: Setelah Husyam mati, Hadad, anak Bedad, yang mengalahkan orang Midian di
    daerah Moab, memerintah sebagai penggantinya. Nama kotanya adalah Awit.
  nya-nya: Husamu atamwalira, Hadadi mwana wa Bedadi, amene anagonjetsa Amidiyani
    mʼdziko la Mowabu, analowa ufumu mʼmalo mwake. Mzinda wake unkatchedwa Aviti.
  hrv-hrv: Kad je umro Hušam, zakraljio se na njegovo mjesto Bedadov sin Hadad, koji
    je potukao Midjance na Moapskom polju; gradu mu je bilo ime Avit.
  mps-mps: Tama Husam isibaso, Hadat, te Bedatgo ogwa, te king pedelai dao. Hadat
    te tǫ kantri Moapba pelama, te Midian dabe dali boi hwįnama augwali aiyaba elaluai.
    Hadat te taun Avitde king bidalio.
  tpi-tpi: Na taim Husam i dai, Hadat, pikinini bilong Bedat, i kamap king. Hadat
    i bin i go long kantri Moap na pait long ol Midian na winim ol. Hadat i stap king
    long taun Avit.
  dan-1931: Da Husjam døde, blev Hadad, Bedads Søn, Konge i hans Sted; det var ham,
    der slog Midjanitterne på Moabs Slette; hans By hed Avit.
  vie-OVCB: Khi Hu-sam chết, Ha-đát con trai Bê-đa, người đã đánh tan quân đội Ma-đi-an
    ở đồng bằng Mô-áp, lên ngôi kế vị Hu-sam và đóng đô tại A-vít.
  guj-2017: હુશામ મરણ પામ્યો, ત્યારે બદાદના દીકરા હદાદે રાજ કર્યું. તેણે મોઆબીઓના
    દેશમાં મિદ્યાનીઓને હરાવ્યા અને માર્યા. તેના નગરનું નામ અવીથ હતું.
  pon-2006A: '@see-verse:1CH.001.045'
  por-BRBSL: Husham morreu, e Hadad, filho de Bedad, que atingiu Midian no campo de
    Moab, reinou em seu lugar; e o nome de sua cidade era Avith.
  cth-cth: Husham a due hnukkhu ahni yueng lah Moab ram vah Midian ka thet e Bedad
    capa Hadad ni a uk. A khopui min teh Avith doeh.
  twi-twi: Husam wu akyi no, Hadad a ɔyɛ Bedad babarima a okodii Midian so nkonim
    wɔ Moab asase so no na odii nʼade sɛ ɔhempɔn. Wɔtoo nʼahenkurow no din Hawit.
  hlt-hlt: Husham a duek phoeiah anih yueng la Moab khohmuen ah Midian aka ngawn Bedad
    capa Hadad te manghai. A khopuei ming tah Avith ni.
  tbz-SIM: '@see-verse:1CH.001.045'
  msy-2020: Egha Husam aremezɨ, Bedatɨn otarim, Hadat an danganim inigha atrivimɨn
    iti. Hadat Moapɨn nguazimɨn ghua Midianɨn gumaziba ko mɨsoghava mɨdorozimɨn me
    abɨra. Egha Hadat Avitɨn nguibar ekiamɨn atrivimɨn iti.
  dop-dop: '@see-verse:1CH.001.045'
  azb-azb: Xuşam öldü və onun yerinə Moav çölündə Midyanlıları qıran Bedad oğlu Hadad
    padşah oldu. Onun şəhəri Avit idi.
  eng-DBY: 'And Husham died; and Hadad the son of Bedad, who smote Midian in the fields
    of Moab, reigned in his stead: and the name of his city was Avith.'
  hin-2017: 'फिर हूशाम के मरने पर, बदद का पुत्र हदद, उसके स्थान पर राजा हुआ: यह वही
    है जिसने मिद्यानियों को मोआब के देश में मार दिया; और उसकी राजधानी का नाम अबीत
    था।'
  eng-YLT: and Husham dieth, and reign in his stead doth Hadad, son of Bedad (who
    smiteth Midian in the field of Moab) and the name of his city [is] Avith;
  eng-WYC-2017: And Husham died; and Hadad, the son of Bedad, that smote Midian in
    the land of Moab, reigned for him; and the name of the city of Hadad was Avith.
  eng-WMBB: Husham died, and Hadad the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place; and the name of his city was Avith.
  urd-GVH: उस की मौत पर हदद बिन बिदद जिसने मुल्के-मोआब में मिदियानियों को शिकस्त दी।
    वह अवीत शहर का था।
  rug-rug: '@see-verse:1CH.001.045'
  gaz-gaz: Hushaam duunaan Hadaad ilmi Bedad inni biyya Moʼaabitti Midiyaanin moʼate
    sun iddoo isaa buʼee mootii taʼe. Maqaan magaalaa isaa Aawiit jedhame.
  fra-LSG: Huscham mourut; et Hadad, fils de Bedad, régna à sa place. C’est lui qui
    frappa Madian dans les champs de Moab. Le nom de sa ville était Avith.
  yal-yal: Xusama to faxa, Bedadaa diin Xadada yi findi mangan na. A tan nan Midiyan
    kaane nɔ Moyaba bɔxɔni. A taan yi xili nɛn Abiti.
  haw-1868: A make iho o Husama, alii iho la ma kona hakahaka o Hadada ke keikikane
    a Bedada, nana i pepehi i ka Midiana ma ke kula o Moaba; a o Avita ka inoa o kona
    kulanakauhale.
  arb-NAV: وَمَاتَ حُوشَامُ فَخَلَفَهُ هَدَدُ بْنُ بَدَدَ الَّذِي هَزَمَ الْمِدْيَانِيِّينَ
    فِي مَعْرَكَةٍ فِي بِلادِ مُوآبَ، وَاسْمُ عَاصِمَتِهِ عَوِيتُ.
  ewe-ewe: eye le Husam ƒe ku megbe la, Hadad, Bedad ƒe vi, ame si ɖu Midiantɔwo dzi
    le Moab nyigba dzi la ɖu fia eye eƒe fiadue nye Avit.
  eng-LEE: And Chusham died and there reigned in his stead Hadad the son of Bedad,
    who smote Midian in the field of Moab; and the name of his city was 'Avith.
  asm-FB: আৰু হূচমৰ মৃত্যু হোৱাৰ পাছত তেওঁৰ ঠাইত মোৱাব দেশত মিদিয়নক পৰাজিত কৰা বদদৰ
    পুত্ৰ হদদে ৰাজত্ব কৰিছিল, তেওঁৰ নগৰৰ নাম আছিল অবীৎ।
  sus-A: شُسَمَ تٌ قَشَ، بٍدَدَ شَ دِ هَدَدَ، نَشَن نُ بَرَ مَدِيَنكَيٍ بْنبْ مٌوَبَ
    بْشِ مَ، نَشَ بْشِ يَمَرِ. عَ كٍلِشِ عَبِتِ تَا نّ.
  fra-SBL: Husham mourut ; et Hadad, fils de Bedad, qui avait battu Madian dans le
    champ de Moab, régna à sa place ; et le nom de sa ville était Avith.
  hbo-hbo: וַיָּ֖מָת חוּשָׁ֑ם וַיִּמְלֹ֨ךְ תַּחְתָּ֜יו הֲדַ֣ד בֶּן־בְּדַ֗ד הַמַּכֶּ֤ה
    אֶת־מִדְיָן֙ בִּשְׂדֵ֣ה מֹואָ֔ב וְשֵׁ֥ם עִירֹ֖ו *עֲיֹות (עֲוִֽית)׃
  kik-kik: Rĩrĩa Hushamu aakuire, Hadadi mũrũ wa Bedadi ũrĩa wahootire Midiani kũu
    bũrũri wa Moabi, agĩtuĩka mũthamaki ithenya rĩake. Itũũra rĩake inene rĩetagwo
    Avithu.
  fra-NCL: Husam mourut, et, à sa place, régna Hadad, fils de Badad, qui défit Madian
    dans les champs de Moab ; le nom de sa ville était Avith.
  cek-AK: Huhsam duek pacoengah, Bedad capa Hadad, Moab prae ih Midian kaminawk pazawkkung
    to, anih zuengah siangpahrang ah oh; anih vangpui ih ahmin loe Avith.
  cuk-cuk: Husam-burgwenonigua, Bedad-machi-Hadad reyga megnonikid, Hadadʼde, Moab-yargi
    Madián-ogalakus-gusadid. E-neggwebur Avitʼye nugad.
  uig-CYR: Һушам өлгәндин кейин Бедадниң оғли Һадад униң орниға падиша болди; Һадад
    дегән бу адәм Моаб даласида Мидиянларни тар мар қилған, униң пайтәхтиниң исми
    Авит еди.
  tel-2017: హుషాము చనిపోయిన తరువాత మోయాబు దేశంలో మిద్యానీయులను ఓడించిన వాడూ, బెదెదు
    కొడుకూ అయిన హదదు అతని స్థానంలో రాజు అయ్యాడు. ఇతడి పట్టణం పేరు అవీతు.
  hat-BSA: Huscham te mouri; epi Hadad, fis a Bedad la, te renye nan plas li. Se te
    li menm ki te frape Madian nan chan Moab la. Non a vil sa a se te Avith.
  kos-kos: Ke Husham el misa, Hadad wen natul Bedad, su kutangla mwet Midian in facl
    Moab, el aolul. Inen siti sel pa Avith.
  hbo-WLC: וַיָּ֖מָת חוּשָׁ֑ם וַיִּמְלֹ֨ךְ תַּחְתָּ֜יו הֲדַ֣ד בֶּן־בְּדַ֗ד הַמַּכֶּ֤ה
    אֶת־מִדְיָן֙ בִּשְׂדֵ֣ה מוֹאָ֔ב וְשֵׁ֥ם עִיר֖וֹ עיות׃
  ibo-ibo: Mgbe Husham nwụrụ, Hadad nwa Bedad, onye meriri ndị agha Midia nʼọzara
    Moab, ghọrọ eze. Isi obodo ya bụ Avit.
  ory-ory: ପୁଣି, ହୂଶମ୍‍ ମଲା ଉତ୍ତାରେ ବଦଦର ପୁତ୍ର ଯେଉଁ ହଦଦ୍‍ ମୋୟାବ-ପଦାରେ ମିଦୀୟନକୁ ପରାସ୍ତ
    କରିଥିଲେ, ସେ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ନଗରର ନାମ ଅବୀତ୍‍ ଥିଲା।
  chk-chk: Iwe, mürin än Husam mäla, Hatat nöün Petat we mwän seni ewe telinimw Awit
    a siwili lon wisan wisen king. Ätei a akufu chon Mitian me lon ewe fanü Moap.
  rop-rop: '@see-verse:1CH.001.045'
  ukr-1871: 'І помер Гусам, і став по йому царем Гадад, син Бедадів, котрий розбив
    Мадіянїїв на полі Моаб; назва міста його: Авит.'
  deu-1951: Und Chuscham starb, und es ward König an seiner Statt Hadad, der Sohn
    Bedads, der die Midianiter schlug auf dem Gefilde von Moab; und der Name seiner
    Stadt war Awit.
  eng-JPS: And Husham died, and Hadad the son of Bedad, who smote Midian in the field
    of Moab, reigned in his stead; and the name of his city was Avith.
  srp-1865: A kad umrije Asom, zacari se na njegovo mjesto Adad sin Varadov, koji
    isijeèe Madijance u polju Moavskom; a gradu mu bješe ime Getem.
  lug-lug: Kusamu bwe yafa, Kadadi mutabani wa Bedadi, eyali awangudde Midiyaani mu
    nsi Mowaabu, n’afuga mu kifo kye n’erinnya ly’ekibuga kye lyali Avisi.
  heb-heb: וימת חושם וימלך תחתיו הדד בן בדד המכה את מדין בשדה מואב ושם עירו עיות׃
  ben-IRV: হূশমের মৃত্যুর পরে তাঁর জায়গায় বদদের ছেলে হদদ্‌ রাজা হয়েছিলেন। তিনি
    মোয়াব দেশে মিদিয়নীয়দের হারিয়ে দিয়েছিলেন। তাঁর রাজধানীর নাম ছিল অবীৎ।
  pan-pan: ਜਦੋਂ ਹੂਸ਼ਾਮ ਮਰ ਗਿਆ, ਤਾਂ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਬਦਦ ਦਾ ਪੁੱਤਰ ਹਦਦ, ਜਿਸ ਨੇ ਮੋਆਬ ਦੇ
    ਮੈਦਾਨ ਵਿੱਚ ਮਿਦਯਾਨੀਆਂ ਨੂੰ ਮਾਰਿਆ ਸੀ, ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਦੇ ਨਗਰ ਦਾ ਨਾਮ ਅਵੀਤ ਸੀ।
  mya-JVB: ဟုရှံ မင်းသေ ၍ မောဘ လွင်ပြင် ၌ မိဒျန် လူတို့ကို လုပ်ကြံ သောသူ၊ ဗေဒဒ် သား
    ဟာဒဒ် သည် ဟုရှံအရာ ၌ မင်း ပြုလေ၏။ မြို့ တော်ကား အာဝိတ် မြို့တည်း။
  hmo-hmo: Husama ia mase, vadaeni Hadada Bedada, Moaba tano dekenai Midiana taudia
    ia halusia tauna ese Edoma king dagi ia abia. Iena hanua badana ena ladana be
    Aviti.
  urd-urd: और हशाम मर गया और हदद बिन बिदद, जिसने मिदियानियों को मोआब के मैदान में
    मारा उसकी जगह बादशाह हुआ और उसके शहर का नाम 'अवीत था।
  rus-SYN: 'И умер Хушам, и воцарился по нем Гадад, сын Бедадов, который поразил Мадианитян
    на поле Моава; имя городу его: Авив.'
  bqc-SIM: Kɛ́ Usaũ gà, ↄ̃ Aviti gbɛ̃́ Bedada nɛ́ Adada zↄ̃̀lɛ aà gbɛu. Ɔ̃mɛ zĩblè
    Madiãↄwa Mↄabu bùsuu.
  tcz-CHONGTHU: Husham athi phat’in ama khel’in Moab gamsunga midan sepaite kisatpia
    jou lengpa Bedad chapa Hadad chun akhopi min Avith kiti munna kon chun lengvai
    anapon ahi.
  mar-mar: हूशामच्या मृत्यूनंतर बदादचा पुत्र हदाद याने राज्य केले. त्याने मवाबाच्या
    देशात मिद्यानचा पराभव केला. हदादच्या नगराचे नाव अवीत होते.
  qub-qub: Husam wañuptin ray caran Bedadpa wamran Hadad. Paymi Moabpa chacrancho
    pillyashpan Madián runacunata binsiran. Hadad tiyanan siudäpa jutin caran Avit.
  bqp-bqp: Ye Husɑmu u gu, mɑ Hɑdɑdi, Bedɑdin bii u gɔnɑ kɔsire kuɑ. Wiyɑ u Mɑdiɑnibɑ
    go Mɔɑbun bɑru kpɑɑnɔ. Win wuuwɑ Afiti.
  hat-hat: Lè Oucham mouri, se Adad, pitit gason Bedad, ki te gouvènen nan plas li.
    Se Adad sa a ki te bat moun peyi Madyan yo nan plenn Moab la. Yo te rele lavil
    kote li moun lan Avit.
  eng-BSB: When Husham died, Hadad son of Bedad, who defeated Midian in the country
    of Moab, reigned in his place. And the name of his city was Avith.
  eng-WEBPB: Husham died, and Hadad the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place; and the name of his city was Avith.
  kbq-kbq: Hagi Husamu'ma frigeno'a, Bedati nemofo Hadati agri nona erino kinia mani'ne.
    Hagi rankuma'amofo agi'a Avitie. Hagi agra Moapu mopafina Midieni vahera zamahe
    vagare'ne.
  nhe-BL: Huan quema mijqui Husam, pejqui tlanahuatía Hadad [1:46 Hadad I de Edom.]
    tlen elqui icone Bedad. Hadad quintzontlamilti nopa soldados tlen Madián nopona
    ipan tlali Moab. Hadad mosehui para tlanahuatis ipan altepetl Avit.
  gub-BL: '@see-verse:1CH.001.045'
  eng-DRA: 'And Husam also died, and Adad the son of Badad reigned in his stead, and
    he defeated the Madianites in the land of Moab: and the name of his city was Avith.'
