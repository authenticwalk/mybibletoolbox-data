verse: 1CH.001.047
translations:
  mal-C: ഹദദിന്റെ മരണശേഷം മസ്രേക്കക്കാരനായ സമ്ളാ അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Als Hadad gestorben war, wurde Samla aus Masreka König an seiner Statt.
  lin-lin: Tango Adadi akufaki, Samila, moto ya engumba Masireka, akitanaki na ye
    na bokonzi.
  eng-LSV: and Hadad dies, and Samlah from Masrekah reigns in his stead;
  eng-GNV: So Hadad dyed, and Samlah of Mashrecah reigned in his stead.
  eng-WEBSTER: And when Hadad was dead, Samlah of Masrekah reigned in his stead.
  nhw-BL: Quema Hadad [1:47 Hadad I.] mijqui, pejqui tlanahuatía Samla catli ehuayaya
    ipan altepetl Masreca.
  swh-ONEN: Hadadi alipofariki, Samla kutoka Masreka akawa mfalme baada yake.
  bba-bba: Ye Hɑdɑdi u ɡu, mɑ Sɑmulɑ, Mɑsirekɑɡii u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And when Hadad was dead, Samlah of Masrekah reigned in his stead.
  luo-luo: Kane Hadad otho, Samla ja-Masreka nobedo ruoth kare.
  meu-meu: Hadad e mase, bena Samula, tau Masareka, na e lohia, ia gabuna ai.
  npi-ULB: हदद मरेपछि तिनको ठाउँमा मास्रेकाका सम्‍ला राजा भए ।
  yor-yor: Nígbà tí Hadadi sì kú, Samla láti Masreka, ó sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی حداد مرد، سمله از شهر مسریقه بر تخت پادشاهی نشست.
  tgl-ULB: Nang mamatay si Hadad, si Samla na taga-Masreca ang pumalit sa kaniya bilang
    hari.
  hui-hui: Hadada halu homayagola Masarega tanoali Samala henego ibu kini ha aribia
    hene.
  mya-mya: '@see-verse:1CH.001.046'
  bod-N: ཧ་དཱད་ཚེ་ལས་འདས་པ་དང་། མཱས་རེ་ཁཱ་ཡུལ་གྱི་སམ་ལཱ་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །
  sna-sna: Hadhadhi paakafa Samira aibva kuMasireka akamutevera paumambo.
  spa-BLM: Murió Hadad, y en su lugar reinó Samá de Masreca.
  cac-cac: Ayic ix cham vin̈aj Hadad chi', axo vin̈aj Samla aj chon̈ab' Masreca ix
    ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Hadadi alipo kufa, Samla wa Masreka akatawala badala yake.
  bel-bel: І памёр Гадад, і зацараваў пасьля яго Самла, з Масрэкі.
  deu-ELBBK: Und Hadad starb; und es wurde König an seiner statt Samla, aus Masreka.
  mbb-OT: Hein minatey si Hadad, iyan mid-ilis kandin si Samla he tig-Masreka.
  mal-2015: ഹദദ് മരിച്ചശേഷം മസ്രേക്കക്കാരനായ സമ്ലാ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Hadad, kraľinelas o Samlah andral e Masreka.
  pes-OPV: و هَدَد مُرد و سَملَه از مَسريقَه به جايش پادشاه شد.
  ron-1924: Хадад а мурит, ши ын локул луй а домнит Самла дин Масрека.
  ben-OBCV: হদদ যখন মারা যান, মস্রেকানিবাসী সম্ল তখন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Hadad dhintay, oo waxaa meeshiisii boqor ka noqday Samlah oo
    ahaa reer Masreqah.
  lat-VUC: Cumque et Adad fuisset mortuus, regnavit pro eo Semla de Masreca.
  eng-ASVBT: And Hadad died, and Samlah of Masrekah reigned in his stead.
  ita-1885: Poi, morto Hadad, Samla, da Masreca, regnò in luogo suo.
  eng-LXXUP: And Hadad died, and Samlah of Masrekah reigned in his stead.
  eng-ULB: When Hadad died, Samlah of Masrekah reigned in his place.
  spa-VBL: Cuando murió Hadad, Samá, de Masreca, asumió el reinado.
  fra-_FOB: Hadad mourut, et Samla de Masréka régna à sa place.
  mal-mal: ഹദദ് മരിച്ചശേഷം മസ്രേക്കക്കാരനായ സമ്ലാ അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Samlā jo Masriqā Shahr kā thā.
  suz-BL: मिनु हादाद बेक्‍म नोले मास्रेकाह सहर ङा सम्‍ला पिप दुम्‍माक्‍त।
  ita-1927: Hadad morì, e Samla, di Masreka, regnò in luogo suo.
  ckb-ckb: کە هەدەد مرد، سەمڵەی خەڵکی مەسرێقە وەک پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Hadad, Samlah of Masrekah became king in his place.
  kan-OKCV: ಹದದ ಮೃತನಾದ ಮೇಲೆ ಅವನ ಬದಲಾಗಿ ಮಸ್ರೇಕದವನಾದ ಸಮ್ಲಾಹನು ಅರಸನಾದನು.
  tam-2017: ஆதாத் இறந்தபின்பு, மஸ்ரேக்கா ஊரைச்சேர்ந்த சம்லா அவன் இருந்த இடத்தில் இராஜாவானான்.
  spa-RV-1909: Muerto Adad, reinó en su lugar Samla, de Masreca.
  ron-BTF: Și după ce Hadad a murit, Samla, din Masreca, a domnit în locul lui.
  eng-WEBP: Hadad died, and Samlah of Masrekah reigned in his place.
  eng-FBV: When Hadad died, Samlah from Masrekah took over as king.
  nld-1939: Na de dood van Hadad regeerde Samla uit Masreka in zijn plaats.
  nch-BL: Quema Hadad mijqui, pejqui tanahuatía Samla cati ehuayaya ipan altepet Masreca.
  vie-1934: Vua Ha-đát băng, Sam-la người Ma-rê-ca, kế vị.
  hin-CV: हदद के मरने के बाद, उसके स्थान पर मसरेकाह का सामलाह राजा बना.
  spa-BES: Y en la muerte de Hadad, Samla de Masreca se hizo rey en su lugar.
  tdx-tdx: Ie nivilasy t’i Kosame, le nandimbe aze nifehe t’i Samlà nte-Masrekà.
  tha-KJV: เมื่อฮาดัดสิ้นพระชนม์​แล้ว สัมลาห์ชาวเมืองมัสเรคาห์ขึ้นครอบครองแทน
  por-BR-2018: Hadade morreu, e reinou em seu lugar Sanlá, de Masreca.
  deu-ELO: Und Hadad starb; und es ward König an seiner Statt Samla aus Masreka.
  eng-WYC-2018: And when Hadad was dead, Samlah of Masrekah reigned for him.
  epo-epo: Kaj Hadad mortis, kaj anstataŭ li ekreĝis Samla el Masreka.
  uig-PIN: Ⱨadad ɵlgǝndin keyin Masrǝkaⱨliⱪ Samlaⱨ uning orniƣa padixaⱨ boldi.
  beo-beo: Ha:ida:de da bogoloba, Sa:mala (Ma:seliga moilai bai bagade dunu) da e
    bagia hina bagade hamoi.
  tpi-OTNT: Taim Hadat i dai, Samla bilong taun Masreka i kamap king.
  hau-SA: Da Hadad ya mutu, Samla daga Masreka ya gāje shi a matsayin sarki.
  uig-LAT: Hadad ölgendin kéyin Masrekahliq Samlah uning ornigha padishah boldi.
  nde-nde: UHadadi esefile, uSamila waseMasirekha wathatha umbuso waba yinkosi.
  ton-ton: Pea ʻi heʻene pekia ʻa Hatati, naʻe hoko mo ia ki he pule ʻa Samila mei
    Masileka.
  ces-1613: A když umřel Adad, kraloval na místě jeho Semla z Masreka.
  eng-WMB: Hadad died, and Samlah of Masrekah reigned in his place.
  tam-TCV: ஆதாத் இறந்தபின்பு அவனுடைய இடத்தில் மஸ்ரேக்கா என்னும் இடத்தைச் சேர்ந்த சம்லா
    அரசனானான்.
  ceb-ULB: Sa dihang namatay si Hadad, mipuli paghari sa iyang dapit si Samla nga
    taga-Masreka.
  pol-UBG: A gdy Hadad umarł, królował w jego miejsce Samla z Masreki.
  urd-GVU: اُس کی موت پر سملہ جو مسرِقہ شہر کا تھا۔
  deu-1912: Da Hadad starb, ward König an seiner Statt Samla von Masrek.
  kan-2017: ಹದದನು ಸತ್ತ ಮೇಲೆ ಮಸ್ರೇಕದವನಾದ ಸಮ್ಲಾಹನು ಪಟ್ಟಕ್ಕೆ ಬಂದನು.
  yap-yap: '@see-verse:1CH.001.046'
  hlt-MCSB: Hadad a duek phoeiah anih yueng la Masrekah lamkah Samlah te manghai.
  mdy-ETH: ሄሊሳዖ ሃዳዴ ሃይቃዛ ማስሬቃ ዓጮ ዓሢ ሳሚላ ካኣታዼኔ።
  twi-ASANTE: Hadad wuiɛ no, Samla a ɔfiri Masreka kuropɔn mu bɛyɛɛ ɔhene.
  eng-WEBU: Hadad died, and Samlah of Masrekah reigned in his place.
  wal-wal: Hadaadi haiqqin, Maasireeqappe yiida Saamili a sohuwan kawotiis.
  spa-PDDPT: Al morir Hadad, reinó en su lugar Samla, de Masreca.
  gun-gun: Ha'e gui Hadade omano rire hekovia oĩ Masreca pygua Samlá.
  ilo-ULB: Idi natay ni Hadad, ket ni Samla a taga-Masreka, ti simmukat kenkuana a
    nagturay a kas ari.
  kpg-kpg: '@see-verse:1CH.001.046'
  uig-ARA: ھاداد ئۆلگەندىن كېيىن ماسرەكاھلىق ساملاھ ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Hadada to faxa, Masareka Samala naxa bɔxi yamari.
  pon-2006: '@see-verse:1CH.001.046'
  ksd-ksd: Ma Kadad i ga mat, ma Samla maro Masreka i ga kia vue ta ra kini na king.
  tur-YTC: Hadad öldü ve yerine Masrekalı Samla kral oldu.
  grc-BRENT: Καὶ ἀπέθανεν Ἁδὰδ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Σεβλὰ ἐκ Μασεκκάς.
  ind-AYT: Setelah Hadad mati, Samla dari Masreka memerintah sebagai penggantinya.
  nya-nya: Hadadi atamwalira, Samila wochokera ku Masireka analowa ufumu mʼmalo mwake.
  hrv-hrv: Kad je umro Hadad, zakraljio se na njegovo mjesto Samla iz Masreke.
  mps-mps: Te Hadat isibaso da, Samla te taun Masreka bulu bidi king pedelali.
  tpi-tpi: Taim Hadat i dai, Samla bilong taun Masreka i kamap king.
  dan-1931: Da Hadad døde, blev Samla fra Masreka Konge i hans Sted.
  vie-OVCB: Khi Ha-đát chết, Sam-la, quê ở Ma-rê-ca, kế vị Ha-đát.
  guj-2017: હદાદ મરણ પામ્યો ત્યારે માસરેકાના સામ્લાએ તેની જગ્યાએ રાજ કર્યુ.
  pon-2006A: '@see-verse:1CH.001.046'
  por-BRBSL: Hadad morreu, e Samlah de Masrekah reinava em seu lugar.
  cth-cth: Hadad a due hnukkhu ahni yueng lah Masrekah hoi Samlah ni a uk.
  twi-twi: Hadad wui no, Samla a ofi Masreka kuropɔn mu bɛyɛɛ ɔhene.
  hlt-hlt: Hadad a duek phoeiah anih yueng la Masrekah lamkah Samlah te manghai.
  tbz-SIM: '@see-verse:1CH.001.046'
  msy-2020: Egha Hadat aremezɨ, Masrekan nguibamɨn gumazim, an ziam Samla, an danganim
    inigha atrivimɨn oto.
  dop-dop: '@see-verse:1CH.001.046'
  azb-azb: Hadad öldü və onun yerinə Masreqadan olan Samla padşah oldu.
  eng-DBY: And Hadad died; and Samlah of Masrekah reigned in his stead.
  hin-2017: और हदद के मरने पर, मस्रेकाई सम्ला उसके स्थान पर राजा हुआ।
  eng-YLT: and Hadad dieth, and reign in his stead doth Samlah from Masrekah;
  eng-WYC-2017: And when Hadad was dead, Samlah of Masrekah reigned for him.
  eng-WMBB: Hadad died, and Samlah of Masrekah reigned in his place.
  urd-GVH: उस की मौत पर समला जो मसरिक़ा शहर का था।
  rug-rug: '@see-verse:1CH.001.046'
  gaz-gaz: Hadaad duunaan Samlaan namichi Masreeqaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Hadad mourut; et Samla, de Masréka, régna à sa place.
  yal-yal: Xadada to faxa, Masareka kaan Samala yi findi mangan na.
  haw-1868: A make iho o Hadada, alii ae la o Samela, no Masereka, ma kona hakahaka.
  arb-NAV: وَمَاتَ هَدَدُ فَخَلَفَهُ سِمْلَةُ مِنْ مَدِينَةِ مَسْرِيقَةَ.
  ewe-ewe: Esi Hadad trɔ megbe la, Samla tso Masreka ɖu fia ɖe eteƒe.
  eng-LEE: And Hadad died, and there reigned in his stead Samlah of Massrekah.
  asm-FB: আৰু হদদৰ মৃত্যু হোৱা পাছত তেওঁৰ ঠাইত মস্ৰেকাৰ চম্নাই ৰাজত্ব কৰিছিল।
  sus-A: هَدَدَ تٌ قَشَ، مَسَرٍكَ سَمَلَ نَشَ بْشِ يَمَرِ.
  fra-SBL: Hadad mourut. Samla, de Masréka, régna à sa place.
  hbo-hbo: וַיָּ֖מָת הֲדָ֑ד וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שַׂמְלָ֖ה מִמַּשְׂרֵקָֽה׃
  kik-kik: Rĩrĩa Hadadi aakuire, Samala wa kuuma Masereka agĩtuĩka mũthamaki ithenya
    rĩake.
  fra-NCL: Hadad mourut, et, à sa place, régna Semla, de Masréca.
  cek-AK: Hadad duek pacoengah, Masrekah prae ih Samlah to siangpahrang ah oh.
  cuk-cuk: Hadad-burgwenonigua, Samla reyga megnonikid. Samlaʼde, Masreca-neggweburginedid.
  uig-CYR: Һадад өлгәндин кейин Масрәкаһлиқ Самлаһ униң орниға падиша болди.
  tel-2017: హదదు చనిపోయిన తరువాత మశ్రేకా అనే ఊరికి చెందిన శమ్లా అతని స్థానంలో రాజు
    అయ్యాడు.
  hat-BSA: Hadad te mouri; epi Samia a Maskéka te renye nan plas li.
  kos-kos: Ke Hadad el misa, Samlah, sie mwet in acn Masrekah, el aolul.
  hbo-WLC: וַיָּ֖מָת הֲדָ֑ד וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שַׂמְלָ֖ה מִמַּשְׂרֵקָֽה׃
  ibo-ibo: Mgbe Hadad nwụrụ, Samla onye Masrika nọchiri ya dịka eze.
  ory-ory: ଆଉ ହଦଦ୍‍ ମରନ୍ତେ, ମସ୍ରେକା ନିବାସୀ ସମ୍ଳ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Nge mürin än Hatat mäla, Samla seni Masreka a siwili lon wisan wisen king.
  rop-rop: '@see-verse:1CH.001.046'
  ukr-1871: І помер Гадад, і зацарював по йому Самла з Масреки.
  deu-1951: Und Hadad starb, und es ward König an seiner Statt Samla von Masreka.
  eng-JPS: And Hadad died, and Samlah of Masrekah reigned in his stead.
  srp-1865: A kad umrije Adad, zacari se na njegovo mjesto Samada iz Masekasa.
  lug-lug: Kadadi bwe yafa, Samula ow’e Masuleka n’afuga mu kifo kye.
  heb-heb: וימת הדד וימלך תחתיו שמלה ממשרקה׃
  ben-IRV: আর হদদের মৃত্যুর পরে তাঁর জায়গায় মস্রেকা শহরের সম্ল রাজা হয়েছিলেন।
  pan-pan: ਜਦੋਂ ਹਦਦ ਮਰ ਗਿਆ, ਤਾਂ ਸਮਲਾਹ ਜਿਹੜਾ ਮਸਰੇਕਾਹ ਤੋਂ ਸੀ, ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဟာဒဒ် မင်းသေ ၍ သူ ၏အရာ ၌မာသရက် အရပ်သား စာမလ သည် မင်း ပြုလေ၏။
  hmo-hmo: Hadada ia mase, vadaeni Samula, Masareka hanua tauna ese Edoma king dagi
    ia abia.
  urd-urd: और हदद मर गया और शमला जो मसरिक़ा का था, उसकी जगह बादशाह हुआ।
  rus-SYN: И умер Гадад, и воцарился по нем Самла, из Масреки.
  bqc-SIM: Kɛ́ Adada gà, ↄ̃ Maseleka gbɛ̃́ Samala zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hadad athi kit phat chun Masrekah khoa mi Samlah chun ama khel’in
    lengvai apotai.
  mar-mar: हदाद मरण पावल्यावर साम्ला राजा झाला. हा मास्रेका येथील होता.
  qub-qub: Hadad wañuptin ruquin ray caran Samla. Payga caran Masreca marcapita.
  bqp-bqp: Ye Hɑdɑdi u gu, mɑ Sɑmulɑ, Mɑsirekɑgii u gɔnɑ kɔsire kuɑ.
  hat-hat: Lè Adad mouri, se Samla, moun Masreka, ki te gouvènen nan plas li.
  eng-BSB: When Hadad died, Samlah from Masrekah reigned in his place.
  eng-WEBPB: Hadad died, and Samlah of Masrekah reigned in his place.
  kbq-kbq: Hagi Hadati'ma frigeno'a, Masreka kumateti ne' Samla agri nona erino kinia
    mani'ne.
  nhe-BL: Quema Hadad [1:47 Hadad I.] mijqui, pejqui tlanahuatía Samla tlen ehuayaya
    ipan altepetl Masreca.
  gub-BL: '@see-verse:1CH.001.046'
  eng-DRA: And when Adad also was dead, Semla of Masreca reigned in his stead.
