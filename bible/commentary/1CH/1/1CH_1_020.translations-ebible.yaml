verse: 1CH.001.020
translations:
  mal-C: 'യോക്താന്റെ പുത്രന്മാർ: അല്മോദാദ്, ശാലെഫ്, ഹസർമാവെത്ത്, യാരഹ്,'
  deu-TKW: Und Joktan erzeugte Almodad, Saleph, Hazarmaweth, Jarah,
  lin-lin: Yokitani abotaki Alimodadi, Shelefi, Atsarimaveti, Yera,
  eng-LSV: And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  eng-GNV: Then Ioktan begate Almodad and Sheleph, and Hazermaueth and Ierah,
  eng-WEBSTER: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  nhw-BL: 'Joctán quinpixqui iconehua catli quintocaxtiyayaj: Almodad, Selef, Hazar
    Mavet, Jera,'
  swh-ONEN: 'Wana wa Yoktani walikuwa: Almodadi, Shelefu, Hasarmawethi, Yera,'
  bba-bba: Yokutɑniwɑ u Alimɔdɑdi mɑrɑ, kɑ Selɛfu, kɑ Hɑsɑmɑfɛti, kɑ Yerɑɑ,
  eng-KJVCPB: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  luo-luo: Joktan nonywolo Almodad, Shelef, Hazarmaveth, gi Jera,
  meu-meu: 'Ikotan natuna: Alamodad, Selefe, Hasaramavete, Iera,'
  npi-ULB: योक्तानचाहिं अल्‍मोदद, शेलेप, हसर्मवित, येरह,
  yor-yor: Joktani sì bí Almodadi, Ṣelefi, Hasarmafeti, Jera.
  pes-OPCB: 'پسران یقطان: الموداد، شالف، حضرموت، یارح، هدورام، اوزال، دقله، ایبال،
    ابیمائیل، شبا، اوفیر، حویله و یوباب.'
  tgl-ULB: Si Joctan ang ama ni Almodad, Selef, Hazarmavet, Jerah,
  hui-hui: Yogodanahanda hono wini ibu aguanene urudagua hene. Alamodadalibi Selebealibi
    Hasamabedealibi Yaralibi Hadoramalibi Usalalibi Digilalibi Ebalalibi Abimaelealibi
    Sebalibi Obialibi Habilalibi Yobabalibi uruni bibahendeore Yogodanahanda hono
    winiru howa ibu aguanene dege bu hene.
  mya-mya: ယုတ္တန်​မှ​ဆင်း​သက်​လာ​သူ​များ​မှာ အာ​လ မော​ဒန်၊ ရှေ​လပ်၊ ဟာ​ဇာ​မာ​ဝက်၊
    ယေ​ရ၊-
  bod-N: ཡོག་ཏན་ལས་ཨལ་མོ་དཱད་དང་། ཤེ་ལཱ༌ཕཱ། ཧ་ཚཱར་མ་ཝེད། ཡཱ་ར།
  sna-sna: Jokitani aiva baba vaArimodhadhi, Sherefi, Hazarimavheti, Jera,
  spa-BLM: Joktán fue padre de Almodad, Shelef, Hazarmaveth, Jerah,
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Joctán chi'': Aton vin̈aj Almodad, vin̈aj Selef,
    vin̈aj Hazar-mavet, vin̈aj Jera,'
  swh-ULB: Yoktani akawa baba wa Almodadi, Shelefu, Hasarmawethi, Yera,
  bel-bel: Ёктан спарадзіў Алмадада, Шалэфа, Хацармавэта, Ераха,
  deu-ELBBK: Und Joktan zeugte Almodad und Scheleph und Hazarmaweth und Jerach
  mbb-OT: Si Joktan ne iyan amey ni Almodad, Shelef, Hazarmavet, Jera,
  mal-2015: 'യൊക്താനോ: അല്മോദാദ്, ശേലെഫ്, ഹസർമ്മാവെത്ത്,'
  rmc-rmc: Le Joktanoske uľile o Almodad, o Šelef, o Chacarmavet, o Jerach
  pes-OPV: و يقطان، اَلمُوداد و شالَف و حَضَرموت و يارَح را آورد؛
  ron-1924: Иоктан а нэскут пе Алмодад, пе Шелеф, пе Хацармавет, пе Иерах,
  ben-OBCV: যক্তন হলেন অলমোদদ, শেলফ, হৎসর্মাবৎ, যেরহ,
  som-som: Yoqtaanna wuxuu dhalay Almoodaad, iyo Shelef, iyo Xasarmaawed, iyo Yerah,
  lat-VUC: Jectan autem genuit Elmodad, et Saleph, et Asarmoth, et Jare,
  eng-ASVBT: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  ita-1885: E Ioctan generò Almodad e Selef, ed Asarmavet, e Iera,
  eng-ULB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  spa-VBL: Joctán fue el padre de Almodad, Sélef, Jazar Mávet, Yeraj,
  fra-_FOB: Jockthan engendra Almodad, Shéleph, Hatsarmaveth, Jérach,
  mal-mal: യൊക്താന്റെ പുത്രന്മാർ അല്മോദാദ്, ശേലെഫ്, ഹസർമ്മാവെത്ത്,
  urd-GVR: Yuqtān ke beṭe Almūdād, Salaf, Hasarmāwat, Irāḳh,
  suz-BL: मिनु योकतन आ चच युइ अल्‍मोदाद, शेलेफ, हासार-मावेथ, येराह,
  ita-1927: Joktan generò Almodad, Scelef, Hatsarmaveth, Jerah,
  ckb-ckb: 'یۆقتان ئەم کوڕانەی هەبوو: ئەلمۆداد، شەلەف، حەچەرماڤەت، یارەح،'
  eng-BBE: And Joktan was the father of Almodad and Sheleph and Hazarmaveth and Jerah
  kan-OKCV: 'ಯೊಕ್ತಾನನ ಸಂತಾನದವರು: ಅಲ್ಮೋದಾದ್, ಶೆಲೆಪ್, ಹಜರ್ಮಾವೆತ್, ಯೆರಹ,'
  tam-2017: யொக்தான் அல்மோதாதையும், சாலேப்பையும், அசர்மாவேத்தையும், யேராகையும்,
  spa-RV-1909: Y Joctán engendró á Elmodad, Seleph, Asarmaveth, y Jera,
  ron-BTF: Și Ioctan a născut pe Almodad și pe Șelef și pe Hațarmavet și pe Ierah,
  eng-WEBP: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  eng-FBV: Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  nld-1939: Joktan verwekte Almodad en Sjélef, Chasarmáwet en Jérach,
  nch-BL: 'Joctán quinpixqui iconehua cati quintocaxtiyayaj: Almodad, Selef, Hazar
    Mavet, Jera,'
  vie-1934: Giốc-tan sanh A-mô-đát, Sê-lép, Ha-sa-ma-vết, Giê-rách,
  hin-CV: 'योकतान के पुत्र: अलमोदाद, शेलेफ, हासारमेबेथ, जेराह,'
  spa-BES: Y Joctán fue el padre de Almodad, de Selef, de Hazarmavet, y de Jera.
  tdx-tdx: Nasama’ Ioktane t’i Almodade naho i Selefe naho i Katsar’mavete naho Ie­rake
  tha-KJV: โยกทานให้กำเนิดบุตรชื่​ออ​ัลโมดัด เชเลฟ ฮาซาร-มาเวท และเยราห์
  por-BR-2018: E Joctã gerou a Almodá, Salefe, Hazarmavé, e Jerá,
  deu-ELO: Und Joktan zeugte Almodad und Scheleph und Hazarmaweth und Jerach,
  eng-WYC-2018: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  epo-epo: De Joktan naskiĝis Almodad, Ŝelef, Ĥacarmavet, Jeraĥ,
  uig-PIN: Yoⱪtandin Almodad, Xǝlǝf, Hazarmawǝt, Yeraⱨ,
  beo-beo: Yogada:ne egefelali da A:lamouda:de, Silefe, Ha:isama:ifede, Yela,
  tpi-OTNT: Nem bilong ol pikinini man bilong Joktan i olsem, Almodat na Selep na
    Hasarmavet na Jera
  hau-SA: Yoktan shi ne mahaifin Almodad, Shelef, Hazarmawet, Yera
  uig-LAT: Yoqtandin Almodad, Shelef, Xazarmawet, Yérah,
  nde-nde: UJokithani wayenguyise ka-Alimodadi, uShelefi, uHazarimavethi, uJera,
  ton-ton: Pea naʻe tupu ʻia Sokitani ʻa ʻAlimotate, mo Silefi, mo Hesamavete, mo
    Sela,
  ces-1613: Kterýžto Jektan zplodil Elmodada, Salefa, Azarmota a Járe,
  eng-WMB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  tam-TCV: யொக்தான் என்பவன் அல்மோதாத், செலேப், அசர்மாவேத், யேராகு,
  ceb-ULB: Si Joktan mao ang amahan nila ni Almodad, Shelef, Hazarmavet, Jera,
  pol-UBG: Joktan spłodził Almodada, Szelefa, Chasarmaweta i Jeracha;
  urd-GVU: یُقطان کے بیٹے الموداد، سلف، حصرماوت، اِراخ،
  deu-1912: Joktan aber zeugte Almodad, Saleph, Hazarmaveth, Jarah,
  kan-2017: 'ಯೋಕ್ತಾನನ ಸಂತಾನದವರು: ಅಲ್ಮೋದಾದ್, ಶೆಲೆಫ್, ಹಚರ್ಮಾವೆತ್, ಯೆರಹ,'
  yap-yap: Pi’in ni owchen Joktan e girdi’ nu Almodad, Shelef, Hazarmaveth, Jerah,
  hlt-MCSB: Yoktawn loh Almodad neh Sheleph, Hazarmaveth neh Jerah,
  mdy-ETH: ዮቅፃኔ ዜርፃ፦ ዓልሞዳዴ፥ ሼሌፔ፥ ሃፃርማዌቴ፥ ዬራሄ፥
  twi-ASANTE: Yoktan woo Almodada, Selef, Hasarmawet, Yera,
  eng-WEBU: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  wal-wal: Yoqixaani Almmodaada, SHeleefa, Haxarmmaaweta, Yeraaha,
  spa-PDDPT: Joctán engendró a Almodad, Selef, Hazar-mavet, y Jera,
  gun-gun: Joctã ra'y ma Almodá, Salefe, Hazar-Mavé, Jerá,
  ilo-ULB: Ni Joktan ti ama da Almodad, Selef, Hazamavet,
  kpg-kpg: Nia hagadili o Joktan la aalaa go digau Almodad, Sheleph, Hazarmaveth,
    Jerah,
  uig-ARA: يوقتاندىن ئالموداد، شەلەف، خازارماۋەت، يېراھ،
  sus-sus: 'Yokatan xa die nan ya: Alomodadi, Selefa, Xasaramawete, Yera,'
  pon-2006: Kadaudok en Sokdan kan iei mehn Almodad, Selep, Asarmaped, Sera,
  ksd-ksd: Ma Ioktan i ga vangala Almodad, Selep, Kasarmavet, Iera,
  tur-YTC: Yoktan, Almodad'ın, Şelef'in, Hazarmavet'in, Yerah'ın,
  ind-AYT: Keturunan Yoktan adalah Almodad, Selef, Hazar-Mawet, Yerah,
  nya-nya: Yokitani anabereka Alimodadi, Selefi, Hazari-Maveti, Yera,
  hrv-hrv: Od Joktana se rodiše Almodad, Šelef, Hasarmavet, Jerah,
  mps-mps: Te Joktango ogwa dabego nogi e tiwai dao, Almodat, me Selep, me Hasarmavet,
    me Jera,
  tpi-tpi: Nem bilong ol pikinini man bilong Joktan i olsem, Almodat na Selep na Hasarmavet
    na Jera
  dan-1931: Joktan avlede Almodad, Sjelef, Hazarmavet, Jera,
  vie-OVCB: Con trai của Giốc-tan là A-mô-đát, Sê-lép, Ha-sa-ma-vết, Giê-ra
  guj-2017: 'યોકટાનના વંશજો: આલ્મોદાદ, શેલેફ, હસાર્માવેથ, યેરાહ,'
  pon-2006A: Kadaudok en Sokdan kan iei mehn Almodad, Selep, Asarmaped, Sera,
  por-BRBSL: Joktan tornou-se o pai de Almodad, Sheleph, Hazarmaveth, Jerah,
  cth-cth: Joktan ni Almodad hoi Sheleph, Hazarmaveth hoi Jerah,
  twi-twi: Yoktan woo Almodada, Selef, Hasarmawet, Yera,
  hlt-hlt: Yoktawn loh Almodad neh Sheleph, Hazarmaveth neh Jerah,
  tbz-SIM: Kɛ̀ Yokitɑnnii pɛitɛ́ Adimɔdɑdi nɛ̀ Sedɛfu nɛ̀ Asɑdimɑfɛti nɛ̀ Yedɑki,
  msy-2020: 'Ezɨ Joktanɨn otaribar ziabar kara: Almodat, Selep, Hasarmavet, Jera ko,'
  dop-dop: Yɔkǝtɑŋ pǝyɑlɑɑ ntɛ́ Alǝmotɑtɩ, nɑ Selɛfɩ, nɑ Hɑsɑmɑfɛtɩ, nɑ Yelɑ.
  azb-azb: Yoqtandan Almodad, Şelef, Xasarmavet, Yerah,
  eng-DBY: And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  hin-2017: और योक्तान से अल्मोदाद, शेलेप, हसर्मावेत, येरह,
  eng-YLT: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  eng-WYC-2017: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  eng-WMBB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  urd-GVH: युक़तान के बेटे अलमूदाद, सलफ़, हसरमावत, इराख़,
  rug-rug: 'Sari na tututi sapu gore mae gua koe Zokitani si ari na butubutu tie hire:
    Alomodadi, Selepi, Hazamaveti, Zera,'
  gaz-gaz: Yooqxaan immoo Almoodaad, Sheleef, Hazarmaawet, Yaaraa,
  fra-LSG: Jokthan engendra Almodad, Schéleph, Hatsarmaveth, Jérach,
  yal-yal: 'Yokatan ma diine ni i ra: Alomodadi nun Selefa nun Xasaramaweti nun Yera
    nun'
  haw-1868: Na Ioketana o Alemodada, a o Selepa, o Hazemaveta, a o Iera,
  arb-NAV: وَأَنْجَبَ يَقْطَانُ أَلْمُودَادَ وَشَالَفَ وَحَضَرْمَوْتَ وَيَارَحَ،
  ewe-ewe: Yoktan ƒe viwoe nye Almodad, Selef, Hazarmavet, Yera,
  eng-LEE: And Joktan begat Almodad, and Sheleph, and Chazarmaveth, and Jerach,
  asm-FB: অলমোদদ, চেলফ, হচমাবৎ, যেৰহ,
  sus-A: يٌكَتَن شَ دِيٍ نَن يَ؛ عَلٌمٌدَدِ، سٍلٍقَ، شَسَرَ مَوٍتٍ، يٍرَ،
  fra-SBL: Joktan engendra Almodad, Sheleph, Hazarmaveth, Jerah,
  hbo-hbo: וְיָקְטָ֣ן יָלַ֔ד אֶת־אַלְמֹודָ֖ד וְאֶת־שָׁ֑לֶף וְאֶת־חֲצַרְמָ֖וֶת וְאֶת־יָֽרַח׃
  kik-kik: Jokitani nĩwe warĩ ithe wa Alimodadi, na Shelefu, na Hazarimavethu, na
    Jera,
  fra-NCL: Jectan engendra Elmodad, Saleph, Asarmoth, Jaré,
  cek-AK: Joktan mah Amodad, Sheleph, Hazar-Maveth, Jerah,
  cuk-cuk: 'Joctán-e-masmaladi, wemarmogad: Almodad, Selef, Hazarmavet, Jera,'
  uig-CYR: Йоқтандин Алмодад, Шәләф, Хазармавәт, Йераһ,
  tel-2017: యొక్తానుకు అల్మోదాదు, షెలపు, హసర్మావెతు, యెరహు,
  hat-BSA: Joktan te vin papa a Almodad, Schéleph, Hatsarmaveth, Jérach,
  kos-kos: Fwil natul Joktan pa mwet in acn Almodad, Sheleph, Hazarmaveth, Jerah,
  hbo-WLC: וְיָקְטָ֣ן יָלַ֔ד אֶת־אַלְמוֹדָ֖ד וְאֶת־שָׁ֑לֶף וְאֶת־חֲצַרְמָ֖וֶת וְאֶת־יָֽרַח׃
  ibo-ibo: Joktan bụ nna Almodad, Shelef, Hazamavet, Jera,
  ory-ory: ପୁଣି, ଯକ୍ତନ୍‍ ଅଲ୍‍ମୋଦଦ, ଶେଲଫ୍‍, ହତ୍‍ସର୍ମାବତ୍‍, ଯେରହ,
  chk-chk: Iwe, ekewe mwirimwirin Joktan ir ekewe chon Almotat, chon Selef, chon Hasarmafet,
    chon Jera,
  rop-rop: Wal det femili lain weya bin kamat brom Joktan bin Elmodad, Shelaf, Heisameibeth,
    Jera, Heidoram, Yusal, Dikal, Ibal, Abimeil, Shiba, Ofiya, Habila en Jobad.
  ukr-1871: Від Йокмана народились Алмодад, Шалеф, Газармавет, Ерах,
  deu-1951: Und Joktan zeugte Almodad, Scheleph, Chazarmavet und Jerach,
  eng-JPS: And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah;
  srp-1865: A Jektan rodi Almodada i Salefa i Asarmota i Jaraha,
  lug-lug: Yokutaani n’azaala Alumodaadi, ne Serefu, ne Kazalumaveesi, ne Yera;
  heb-heb: ויקטן ילד את אלמודד ואת שלף ואת חצרמות ואת ירח׃
  ben-IRV: যক্তনের ছেলেরা হল অলমোদদ, শেলফ,
  pan-pan: 'ਯਾਕਤਾਨ ਦੇ ਪੁੱਤਰ: ਅਲਮੋਦਾਦ, ਸ਼ਾਲਫ, ਹਸਰਮਾਵਥ, ਯਾਰਹ,'
  mya-JVB: ယုတ္တန် သား ကား အာလမောဒန် ၊ ရှေလပ် ၊ ဟာဇာမာဝက် ၊ ယေရ၊
  hmo-hmo: 'Iokatana ena natuna tau be inai: Alamodada, Selepe, Hasaramaveta, Iera,'
  urd-urd: और युक्तान से अलमूदाद और सलफ़ और हसर मावत और इराख़,
  rus-SYN: Иоктан родил Алмодада, Шалефа, Хацармавета, Иераха,
  bqc-SIM: 'Yotãpi buiↄ tↄ́n kɛ: Alɛmↄda, Sɛlɛfi, Azemavɛ, Yela,'
  tcz-CHONGTHU: Joktan hin Almodad, Sheleph, Hazarmaveth, Jerah,
  mar-mar: यक्तानने अलमोदाद, शेलेफ, हसर्मावेथ, येरह,
  qub-qub: 'Joctanpa wamrancuna caran: Almodad, Selef, Hazar-mavet, Jera,'
  bqp-bqp: Yokutɑniwɑ u Alimɔdɑdi mɑrɑ, kɑ Selɛfu, kɑ Hɑsɑmɑfɛti, kɑ Yerɑɑ,
  hat-hat: Joktan te papa Almodad, Chelèf, Azamavèt, Jerak,
  eng-BSB: And Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  eng-WEBPB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  kbq-kbq: Hagi Joktani'ma kasezamante'nea ne' mofavreramina Almodatima, Selefima,
    Hazamavetima, Jerama,
  nhe-BL: 'Joctán quinpixqui iconehua tlen quintocajtiyayaj: Almodad, Selef, Hazar
    Mavet, Jera,'
  gub-BL: 'Na''aw Zokità izuapyapyr waner xe wà: Awmona, Xerew, Azar-Mawe, Zer,'
  eng-DRA: And Jectan beget Elmodad, and Saleph, and Asarmoth, and Jare,
