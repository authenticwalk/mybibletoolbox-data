verse: 1CH.001.035
translations:
  mal-C: 'ഏശാവിന്റെ പുത്രന്മാർ: എലീഫാസ്, രെയൂവേൽ, യെയൂശ്, യലാം, കോരഹ്.'
  deu-TKW: 'Die Söhne Esaus waren: Eliphas, Reguel, Jehus, Jaelam und Korah.'
  lin-lin: 'Bana mibali ya Ezawu : Elifazi, Reweli, Yewushi, Yaelami mpe Kora.'
  eng-LSV: 'Sons of Esau: Eliphaz, Reuel, and Jeush, and Jaalam, and Korah.'
  eng-GNV: The sonnes of Esau were Eliphaz, Reuel, and Ieush, and Iaalam, and Korah.
  eng-WEBSTER: The sons of Esau; Eliphaz, Reuel, and Jeush, and Jaalam, and Korah.
  nhw-BL: 'Huan Esaú quinpixqui iconehua catli inintoca eliyayaj: Elifaz, Reuel, Jeús,
    Jaalam huan Coré.'
  swh-ONEN: 'Wana wa Esau walikuwa: Elifazi, Reueli, Yeushi, Yalamu na Kora.'
  bba-bba: Be bɑ sɑ̃ɑ Esɑun bibu, berɑ Elifɑsi, kɑ Rewɛli, kɑ Yeusi, kɑ Yɑlɑmu, kɑ
    sere Kore.
  eng-KJVCPB: The sons of Esau; Eliphaz, Reuel, and Jeush, and Jaalam, and Korah.
  luo-luo: Esau nonywolo Elifaz, Reuel, Jeush, Jalam kod Kora.
  meu-meu: 'Esau natuna: Elifasa, Reuele, Ieusu, Ialam, Kora.'
  npi-ULB: एसावका छोराहरू एलीपज, रूएल, येऊश, यालाम र कोरह थिए ।
  yor-yor: 'Àwọn ọmọ Esau: Elifasi, Reueli, Jeuṣi, Jalamu, àti Kora.'
  pes-OPCB: 'پسران عیسو: الیفاز، رعوئیل، یعوش، یعلام و قورح.'
  tgl-ULB: Ang mga anak na lalaki ni Esau ay sina Elifaz, Reuel, Jeus, Jalam, at Korah.
  hui-hui: '@see-verse:1CH.001.034'
  mya-mya: ဧ​သော​၏​သား​များ​ကား ဧ​လိ​ဖတ်၊ ရွေ​လ၊ ယု​ရှ၊ ယာ​လံ၊ နှင့်​ကော​ရ​ဖြစ်​၏။-
  bod-N: ཨེ་སཱབ་ཀྱི་བུ་རྣམས་ནི་ཨེ་ལི་ཕཱ་ཟི་དང་། རུའུ་ཨེལ། ཡེ་ཨུ་སི། ཡཱ་ཨེ༌ལཱམ། ཀོ་རཱག་བཅས་སོ།
    །
  sna-sna: 'Vanakomana vaEsau vaiva: Erifazi, Reueri, Jeushi, Jaramu, naKora.'
  spa-BLM: 'Los hijos de Esaú: Elifaz, Reuel, Jeús, Jalam y Coré.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Esaú chi'': Aton vin̈aj Elifaz, vin̈aj Reuel,
    vin̈aj Jeús, vin̈aj Jaalam yed'' vin̈aj Coré.'
  swh-ULB: Wana wa Esau walikuwa ni Elifazi, Reueli, Yeushi, Yalamu, na Kora.
  bel-bel: 'Сыны Ісава: Эліфаз, Рагуіл, Еус, Еглом і Карэй.'
  deu-ELBBK: 'Die Söhne Esaus: Eliphas, Reghuel und Jeghusch und Jaghlam und Korach.'
  mbb-OT: Is menge anak ni Esau ne iyan si Elifas, Reuel, Jeush, Jalam, wey Kora.
  mal-2015: 'ഏശാവിന്റെ പുത്രന്മാർ: എലീഫാസ്, രെയൂവേൽ, യെയൂശ്, യലാം, കോരഹ്.'
  rmc-rmc: 'Le Ezav sas pandž čhave: o Elifaz, o Reuel, o Jeuš, o Jalam the o Korach.'
  pes-OPV: و پسران عِيسُو:اَليفاز و رَعُوئيل و يعُوش و يعلام وقُورَح.
  ron-1924: 'Фиий луй Есау: Елифаз, Реуел, Иеуш, Иаелам ши Коре.'
  ben-OBCV: 'এষৌর ছেলেরা: ইলীফস, রূয়েল, যিয়ূশ, যালম ও কোরহ।'
  som-som: Wiilashii Ceesawna waxay ahaayeen Eliifas, iyo Recuu'eel, iyo Yecuush,
    iyo Yaclaam, iyo Qorax.
  lat-VUC: 'Filii Esau: Eliphaz, Rahuel, Jehus, Ihelom, et Core.'
  eng-ASVBT: 'The sons of Esau: Eliphaz, Reuel, and Jeush, and Jalam, and Korah.'
  ita-1885: I figliuoli di Esaùfurono Elifaz, e Reuel, e Ieus, e Ialem, e Cora.
  eng-LXXUP: The sons of Esau, Eliphaz, and Reuel, and Jeush, and Jalam, and Korah.
  eng-ULB: The sons of Esau were Eliphaz, Reuel, Jeush, Jalam, and Korah.
  spa-VBL: 'Los hijos de Esaú: Elifaz, Reuel, Jeús, Jalán y Coré.'
  fra-_FOB: 'Fils d''Ésaü: Éliphaz, Réuël, Jéush, Jaelam et Korah.'
  mal-mal: 'ഏശാവിന്റെ പുത്രന്മാർ: എലീഫാസ്, രെയൂവേൽ, യെയൂശ്, യലാം, കോരഹ്.'
  urd-GVR: Esau ke beṭe Ilīfaz, Raūel, Yaūs, Yālām aur Qorah the.
  suz-BL: एसाव आ तौ एलीफाज, रूएल, येऊश, यालाम नु कोराह बाक्‍मा बाक्‍त। उत्‍पत्ती ३६:१०-१४,
    २०-२८
  ita-1927: 'Figliuoli di Esaù: Elifaz, Reuel, Ieush, Ialam e Korah.'
  ckb-ckb: 'کوڕەکانی عیسۆ: ئەلیفاز، ڕەعوئێل، یەعوش، یەعلام و قۆرەح.'
  eng-BBE: 'The sons of Esau: Eliphaz, Reuel and Jeush and Jalam and Korah.'
  kan-OKCV: ಏಸಾವನ ಪುತ್ರರು ಎಲೀಫಜ್, ರೆಯೂವೇಲ, ಯೆಯೂಷ್, ಯಳಾಮ್ ಹಾಗೂ ಕೋರಹ ಎಂಬವರು.
  tam-2017: ஏசாவின் மகன்கள் எலிப்பாஸ், ரெகுவேல், எயூஷ், யாலாம், கோராகு என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Esaú: Eliphas, Rehuel, Jeus, Jalam, y Cora.'
  ron-BTF: 'Fiii lui Esau: Elifaz, Reuel și Ieuș și Iaalam și Core.'
  eng-WEBP: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah.'
  eng-FBV: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam and Korah.'
  nld-1939: 'De zonen van Esau waren: Elifáz, Reoeël, Jeoesj, Jalam en Kórach.'
  nch-BL: 'Huan Esaú quinpixqui iconehua cati inintoca eliyayaj: Elifaz, Reuel, Jeús,
    Jaalam huan Coré.'
  vie-1934: con trai của Ê-sau là Ê-li-pha, Rê-u-ên, Giê-úc, Gia-lam, và Cô-ra.
  hin-CV: 'एसाव के पुत्र थे: एलिफाज़, रियुएल, योउश, यालम और कोराह.'
  spa-BES: 'Los hijos de Esaú: Elifaz, Reuel y Jeus y Jalam y Coré.'
  tdx-tdx: 'O ana’ i Esaveo: I Elifaze, i Reoele naho Ieose naho Iaalame vaho i Korà.'
  tha-KJV: บุ​ตรชายของเอซาว ชื่อ เอลีฟัส เรอ​ูเอล เยอ​ูส ยาลาม และโคราห์
  por-BR-2018: 'Os filhos de Esaú: Elifaz, Reuel, Jeús, Jalão, e Corá.'
  deu-ELO: 'Die Söhne Esaus: Eliphas, Reghuel, und Jeghusch und Jaghlam und Korach.'
  eng-WYC-2018: The sons of Esau were Eliphaz, Reuel, Jeush, and Jaalam, and Korah.
  epo-epo: 'La filoj de Esav: Elifaz, Reuel, Jeuŝ, Jalam, kaj Koraĥ.'
  uig-PIN: Əsawning oƣulliri Elifaz, Reuǝl, Yǝux, Yaalam wǝ Koraⱨ idi.
  beo-beo: Iso egefelali da Ilaifa:se, Luele, Yiasia, Ya:iala:me amola Goula.
  tpi-OTNT: Na nem bilong ol pikinini man bilong Iso i olsem, Elifas na Ruel na Jeus
    na Jalam na Kora.
  hau-SA: ’Ya’yan Isuwa maza, su ne, Elifaz, Reyuwel, Yewush, Yalam da Kora
  uig-LAT: Esawning oghulliri Élifaz, Réuel, Yeush, Yaalam we Korah idi.
  nde-nde: 'Amadodana ka-Esawu ayeyila: u-Elifazi, uRuweli, uJewushi, uJalamu loKhora.'
  ton-ton: ¶ Ko e ngaahi foha ʻo ʻIsoa; ko ʻIlifasi, mo Leueli, mo Seusi, mo Salami,
    mo Ko ia.
  ces-1613: 'Synové Ezau: Elifaz, Rahuel, Jehus, Jhelom a Kore.'
  eng-WMB: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah.'
  tam-TCV: 'ஏசாவின் மகன்கள்: எலிப்பாஸ், ரெகுயேல், எயூஷ், யாலாம், கோராகு.'
  ceb-ULB: Ang mga anak nga lalaki ni Esau mao sila si Elifaz, Reuel, Jeus, Jalam,
    ug si Kora.
  pol-UBG: 'A synowie Ezawa: Elifaz, Rehuel, Jeusz, Jalam i Korach.'
  urd-GVU: عیسَو کے بیٹے اِلی فز، رعوایل، یعوس، یعلام اور قورح تھے۔
  deu-1912: 'Die Kinder Esaus sind: Eliphas, Reguel, Jeus, Jaelam, Korah.'
  kan-2017: ಏಸಾವನ ವಂಶಸ್ಥರು ಯಾರೆಂದರೆ ಎಲೀಫಜ್, ರೆಯೂವೇಲ್, ಯೆಯೂಷ್, ಯಳಾಮ್ ಮತ್ತು ಕೋರಹ ಇವರೇ.
  yap-yap: Ma pumo’on ni fak Esau e Elifaz, Reuel, Jeush, Jalam, nge Korah.
  hlt-MCSB: Esau koca ah Eliphaz, Reuel, Jeush, Jalam neh Korah.
  mdy-ETH: ዔኤሳዎ፦ ዔሊፓዜ፥ ሬዑዔኤሌ፥ ዪዑሼ፥ ያዕላሜንታ ቆራሄንታ ሾዔኔ፤
  twi-ASANTE: Na Esau mmammarima yɛ Elifas, Reuel, Yeus, Yalam ne Kora.
  eng-WEBU: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah.'
  wal-wal: Eesawa attuma naati Elifaaza, Ra7u7eela, Yi7uusha, Yaa7ilaamanne Qoraaha.
  spa-PDDPT: 'Hijos de Esaú: Elifaz, Reuel, Jeús, Jaalam y Coré.'
  gun-gun: Esaú ra'y kuery ma Elifaz, Reuel, Jeús, Jalão ha'e Coré.
  ilo-ULB: Dagiti putot a lallaki ni Esau ket da Elifaz, Reuel, Jeus, Jalam, ken Kora.
  kpg-kpg: Nia dama daane a Esau la go Eliphaz, Reuel, Jeush, Jalam mo Korah.
  uig-ARA: ئەساۋنىڭ ئوغۇللىرى ئېلىفاز، رېئۇئەل، يەئۇش، يائالام ۋە كوراھ ئىدى.
  sus-sus: 'Esayu xa die nan ya: Elifasi, Reyuweli, Yeyusu, Yalami, nun Kora.'
  pon-2006: Nein Esau pwutak kan iei Elipas, Reuel, Seus, Salam, oh Kora.
  ksd-ksd: 'A umana natu i Esau go diat: Elipas, Reuel, Ieus, Ialam, ma Kora.'
  tur-YTC: 'Esav''ın oğulları: Elifaz, Reuel, Yeuş, Yalam ve Korah.'
  grc-BRENT: Υἱοὶ Ἡσαῦ, Ἐλιφὰζ, καὶ Ῥαγουὴλ, καὶ Ἰεοὺλ, καὶ Ἰεγλὸμ, καὶ Κορέ.
  ind-AYT: Anak-anak Esau adalah Elifas, Rehuel, Yeush, Yaelam, dan Korah.
  nya-nya: 'Ana aamuna a Esau anali awa: Elifazi, Reueli, Yeusi, Yolamu ndi Kora.'
  hrv-hrv: 'Ezavovi su sinovi bili: Elifaz, Reuel, Jeuš, Jalam i Korah.'
  mps-mps: Tama Isogo ogwa dabego ogwa nogi dabe e tiwai, Elifas, me Ruel, me Jeus,
    me Jalam, me Kora dao.
  tpi-tpi: Na nem bilong ol pikinini man bilong Iso i olsem, Elifas na Ruel na Jeus
    na Jalam na Kora.
  dan-1931: 'Esaus Sønner: Elifaz, Re''uel, Je''usj, Jalam og Kora.'
  vie-OVCB: Con trai của Ê-sau là Ê-li-pha, Rê-u-ên, Giê-úc, Gia-lam, và Cô-ra.
  guj-2017: 'એસાવના દીકરા: અલિફાઝ, રેઉએલ, યેઉશ, યાલામ તથા કોરા.'
  pon-2006A: Nein Esau pwutak kan iei Elipas, Reuel, Seus, Salam, oh Kora.
  por-BRBSL: 'Os filhos de Esaú: Elifaz, Reuel, Jeush, Jalam e Korah.'
  cth-cth: Esaw casaknaw teh Eliphaz, Reuel, Jeush, Jalam hoi Korah.
  twi-twi: Na Esau mmabarima yɛ Elifas, Reuel, Yeus, Yalam ne Kora.
  hlt-hlt: Esau koca ah Eliphaz, Reuel, Jeush, Jalam neh Korah.
  tbz-SIM: Kɛ̀ Esɑyuu pɛitɛ́ Edifɑsi nɛ̀ Deuyɛɛdi nɛ̀ Yeusi nɛ̀ Yɑedɑmmu nɛ̀ Kodɑɑ,
  msy-2020: 'Ezɨ Ison otaribar ziabar kara: Elifas, Ruel, Jeus, Jalam, ko Kora.'
  dop-dop: Ɩsɑʋ pǝyɑlɑɑ ntɛ́ Ɩlifɑsɩ nɑ Lewɛlɩ nɑ Yewusi nɑ Yɑyelɑm nɑ Kolɑ.
  azb-azb: 'Esavın oğulları: Elifaz, Reuel, Yeuş, Yalam və Qorah.'
  eng-DBY: 'The sons of Esau: Eliphaz, Reuel, and Jeush, and Jaalam, and Korah.'
  hin-2017: 'एसाव के पुत्र: एलीपज, रूएल, यूश, यालाम और कोरह थे।'
  eng-YLT: 'Sons of Esau: Eliphaz, Reuel, and Jeush, and Jaalam, and Korah.'
  eng-WYC-2017: The sons of Esau were Eliphaz, Reuel, Jeush, and Jaalam, and Korah.
  eng-WMBB: 'The sons of Esau: Eliphaz, Reuel, Jeush, Jalam, and Korah.'
  urd-GVH: एसौ के बेटे इलीफ़ज़, रऊएल, यऊस, यालाम और क़ोरह थे।
  rug-rug: Sari tuna koreo Isoa si Elipazi, Reueli, Zeusi, Zalama, meke Kora.
  gaz-gaz: 'Ilmaan Esaawu: Eliifaaz, Reʼuuʼeel, Yeʼuushi, Yaʼilaamii fi Qooraahi.'
  fra-LSG: 'Fils d’Ésaü: Éliphaz, Reuel, Jeusch, Jaelam et Koré.'
  yal-yal: 'Esayu a diine xinle ni itoe ra: Elifasi nun Reyuli nun Yewusi nun Yalami
    nun Kora.'
  haw-1868: Eia na keikikane a Esau; o Elipaza, o Reuela, o Ieusa, o Iaalama, a o
    Kora.
  arb-NAV: 'أَمَّا أَبْنَاءُ عِيسُو فَهُمْ: أَلِيفَازُ وَرَعُوئِيلُ وَيَعُوشُ وَيَعْلامُ
    وَقُورَحُ.'
  ewe-ewe: 'Esau ƒe viŋutsuwoe nye: Elifaz, Reuel, Yeus, Yalam kple Korah.'
  eng-LEE: 'The sons of Esau: Eliphaz, Re''uel, and Ye''ush, and Ya''lam, and Korach.'
  asm-FB: ইলীফজ, ৰূৱেল, যিয়ুচ, যালম, আৰু কোৰহ এচৌৰ সন্তান আছিল।
  sus-A: عٍسَيُ شَ دِيٍ نَن يَ؛ عٍلِقَسِ، رٍيُوٍلِ، يٍيُسُ، يَلَمِ، نُن كٌرَ.
  fra-SBL: 'Fils d''Ésaü : Éliphaz, Réuel, Jeush, Jalam et Koré.'
  hbo-hbo: בְּנֵ֖י עֵשָׂ֑ו אֱלִיפַ֛ז רְעוּאֵ֥ל וִיע֖וּשׁ וְיַעְלָ֥ם וְקֹֽרַח׃ ס
  kik-kik: 'Ariũ a Esaũ maarĩ: Elifazu, na Reueli, na Jeushu, na Jalamu, na Kora.'
  fra-NCL: 'Fils d’Esaü : Eliphaz, Rahuel, Jéhus, Ihélom et Coré. —'
  cek-AK: Esau ih caanawk loe, Eliphaz, Reuel, Jeush, Jalam hoi Korah.
  cuk-cuk: 'Esaú-e-masmala, wemalad: Elifaz, Reuel, Jeús, Jaalam, degi, Coré.'
  uig-CYR: Әсавниң оғуллири Елифаз, Реуәл, Йәуш, Яалам вә Кораһ еди.
  tel-2017: ఏశావు కొడుకులు ఎవరంటే ఏలీఫజు, రెయూవేలు, యెయూషు, యాలాము, కోరహు అనే వాళ్ళు.
  hat-BSA: 'Fis a Ésaü yo: Éliphaz, Reuel, Jeusch, Jaelam avèk Koré.'
  kos-kos: Wen natul Esau pa Eliphaz, Reuel, Jeush, Jalam, ac Korah.
  hbo-WLC: בְּנֵ֖י עֵשָׂ֑ו אֱלִיפַ֛ז רְעוּאֵ֥ל וִיע֖וּשׁ וְיַעְלָ֥ם וְקֹֽרַח׃ ס
  ibo-ibo: 'Ịsọ mụrụ ndị a: Elifaz, Reuel, Jeush, Jalam na Kora.'
  ory-ory: ଏଷୌର ସନ୍ତାନ ଇଲୀଫସ୍‍, ରୁୟେଲ ଓ ଯିୟୂଶ୍‍ ଓ ଯାଲମ୍‍ ଓ କୋରହ।
  chk-chk: 'Iwe, nöün Esau kewe mwän: Elifas, Reuel, Jeus, Jalam me Kora.'
  rop-rop: En detlot san blanga Isau bin neim Elifas, Ruwel, Jeyus, Jeilam en Kora.
  ukr-1871: 'Сини Езавові: Елифас, Регуїл, Егус, Еглом та Кораг.'
  deu-1951: 'Die Söhne Esaus: Eliphas, Reguel, Jehusch, Jalam und Korah.'
  eng-JPS: 'The sons of Esau: Eliphaz, Reuel, and Jeush, and Jalam and Korah.'
  srp-1865: 'Sinovi Isavovi: Elifas, Raguilo i Jeus i Jeglom i Korej.'
  lug-lug: Batabani ba Esawu baali Erifaazi, ne Leweri, ne Yewusi, ne Yalamu ne Koola.
  heb-heb: בני עשו אליפז רעואל ויעוש ויעלם וקרח׃
  ben-IRV: এষৌর ছেলেরা হল ইলীফস, রূয়েল, যিয়ূশ, যালম ও কোরহ।
  pan-pan: 'ਏਸਾਓ ਦੇ ਪੁੱਤਰ: ਅਲੀਫਾਜ਼, ਰਊਏਲ, ਯਊਸ਼, ਯਾਲਾਮ ਅਤੇ ਕੋਰਹ।'
  mya-JVB: ဧသော သား ကား ဧလိဖတ် ၊ ရွေလ ၊ ယုရှ ၊ ယာလံ ၊ ကောရ တည်း။
  hmo-hmo: 'Esau ena natuna tau be inai: Elipasa, Reuele, Ieusu, Ialama, Kora.'
  urd-urd: 'बनी ''ऐसौ: इलिफ़ज़ और र''ऊएल और य''ऊस और यालाम और क़ोरह हैं।'
  rus-SYN: 'Сыновья Исава: Елифаз, Рагуил, Иеус, Иеглом и Корей.'
  bqc-SIM: 'Esau nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛlifaza, Leuɛli, Yeusi, Yalaũ ń Kolao.'
  tcz-CHONGTHU: Esau chapate chu Eliphaz, Reuel, Jeush, Jalam, chule Korah ahiuve.
  mar-mar: एसावाचे पुत्र अलीपाज, रगुवेल, यऊश, यालाम, कोरह.
  qub-qub: 'Esaüpa wamrancuna caran: Elifaz, Reuel, Jeús, Jaalam, y Coré.'
