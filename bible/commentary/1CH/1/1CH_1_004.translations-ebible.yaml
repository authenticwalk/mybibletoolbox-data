verse: 1CH.001.004
translations:
  mal-C: 'നോഹയുടെ പുത്രന്മാർ: ശേം, ഹാം, യാഫെത്ത്.'
  deu-TKW: Noah, Sem, Ham und Japhet.
  lin-lin: Noa, Semi, Cham mpe Jafeti.
  eng-LSV: Noah, Shem, Ham, and Japheth.
  eng-GNV: Noah, She, Ham, and Iapheth.
  eng-WEBSTER: Noah, Shem, Ham, and Japheth.
  nhw-BL: 'Huan Noé quinpixqui iconehua catli quintocaxtiyayaj: Sem, Cam huan Jafet.'
  swh-ONEN: 'Wana wa Noa walikuwa: Shemu, Hamu na Yafethi.'
  bba-bba: Mɑ Lemɛki u mɑɑ Nɔwɛ mɑrɑ. Nɔwɛ wiyɑ u sɑ̃ɑ Sɛmu kɑ Kɑmu kɑ Yɑfɛtin tundo.
  eng-KJVCPB: Noah, Shem, Ham, and Japheth.
  luo-luo: To Nowa nonywolo Shem, Ham kod Jafeth.
  meu-meu: Noa, Sem, Ham, Iaet.
  npi-ULB: नोआका छोराहरू शेम, हाम र येपेत थिए ।
  yor-yor: 'Àwọn ọmọ Noa: Ṣemu, Hamu àti Jafeti.'
  pes-OPCB: 'پسران نوح: سام، حام و یافث.'
  tgl-ULB: Noe, Shem, Ham, at Jafet.
  hui-hui: '@see-verse:1CH.001.003'
  mya-mya: လာ​မက်​၏​သား​သည်​နော​ဧ​ဖြစ်​၍​နော​ဧ​တွင် ရှေ​မ၊ ဟာ​မ၊ ယာ​ဖက်​ဟူ​သော​သား​သုံး​ယောက်
    ရှိ​၏။
  bod-N: ལཱ་མེག་ལས་ནོ་ཨ་མཆེད་པ་དང་། ནོ་ཨ་ལས་ཤེམ་དང་། ཧཱམ། ཡ་ཕེད་བཅས་མཆེད་དོ། །
  sna-sna: 'Vanakomana vaNoa vaiva: Shemu, Hamu, naJafeti.'
  spa-BLM: Noé, Sem, Cam y Jafet.
  cac-cac: 'vin̈aj Noé. A eb'' vin̈ yuninal vin̈aj Noé: Aton vin̈aj Sem, vin̈aj Cam
    yed'' vin̈aj Jafet.'
  swh-ULB: Wana wa Nuhu walikuwa ni Shemu, Hamu, na Yafethi.
  bel-bel: Ной, Сім, Хам і Яфэт.
  deu-ELBBK: Noah, Sem, Ham und Japhet.
  mbb-OT: 'Iyan heini menge anak ni Noe he menge maama: si Shem, Ham, wey Jafet.'
  mal-2015: 'ശേം, ഹാം, യാഫെത്ത്. യാഫെത്തിന്റെ പുത്രന്മാർ:'
  rmc-rmc: 'a o Lamech sas dad le Noachoske. Le Noach sas trin čhave: o Šem, o Cham
    the o Jafet.'
  pes-OPV: نُوح سام حام يافَث.
  ron-1924: Ное. Сем, Хам ши Иафет.
  ben-OBCV: 'নোহের ছেলেরা: শেম, হাম ও যেফৎ।'
  som-som: Nuux, Sheem, Xaam, iyo.
  lat-VUC: Noë, Sem, Cham, et Japtheth.
  eng-ASVBT: Noah, Shem, Ham, and Japheth.
  ita-1885: Noè, Sem, Cam, e Iafet.
  eng-LXXUP: 'Noah: the sons of Noah, Shem, Ham, Japheth.'
  eng-ULB: The sons of Noah were Shem, Ham, and Japheth.
  spa-VBL: 'Los hijos de Noé: Sem, Cam, y Jafet.'
  fra-_FOB: Noé, Sem, Cham et Japhet.
  mal-mal: 'ശേം, ഹാം, യാഫെത്ത്. യാഫെത്തിന്റെ പുത്രന്മാർ:'
  urd-GVR: aur Nūh thī. Nūh ke tīn beṭe Sim, Hām aur Yāfat the.
  suz-BL: लमेक आ तौ नोआह बाक्‍माक्‍त। नोआह आ तौ शेम, हाम नु यफेथ बाक्‍मा बाक्‍त।
  ita-1927: Noè, Sem, Cam, e Jafet.
  ckb-ckb: 'کوڕەکانی نوح: سام، حام و یافەت.'
  eng-BBE: Noah, Shem, Ham, and Japheth.
  kan-OKCV: 'ನೋಹನ ಮಕ್ಕಳು: ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್.'
  tam-2017: நோவா, சேம், காம், யாப்பேத்.
  spa-RV-1909: Noé, Sem, Châm, y Japhet.
  ron-BTF: Noe, Sem, Ham și Iafet.
  eng-WEBP: Noah, Shem, Ham, and Japheth.
  eng-FBV: 'The sons of Noah: Shem, Ham, and Japheth.'
  nld-1939: Noë. Sem, Cham en Jáfet.
  nch-BL: 'Huan Noé quinpixqui iconehua cati quintocaxtiyayaj: Sem, Cam huan Jafet.'
  vie-1934: Lê-méc sanh Nô-ê, Nô-ê sanh Sem, Cham và Gia-phết.
  hin-CV: 'नोआ के पुत्र: शेम, हाम और याफेत.'
  spa-BES: 'Noé, hijos de Noé: Sem, Cam y Jafet.'
  tdx-tdx: i Noake, i Seme, i Kame vaho Iefete.
  tha-KJV: โนอาห์ เชม ฮาม ยาเฟท
  por-BR-2018: Noé, Sem, Cam, e Jafé.
  deu-ELO: Noah, Sem, Ham, und Japhet.
  eng-WYC-2018: Noe, Shem, Ham, and Japheth.
  epo-epo: Noa, Ŝem, Ĥam, kaj Jafet.
  uig-PIN: Nuⱨ. Nuⱨtin Xǝm, Ⱨam, Yafǝtlǝr tɵrǝlgǝn.
  beo-beo: 'La:imege ea mano da Nowa:. Nowa: da dunu mano udiana galu. Ilia dio da
    Sieme, Ha:me amola Ya:ifede.'
  tpi-OTNT: na Lamek em i papa bilong Noa. Na Noa i gat tripela pikinini man, Siem
    na Ham na Jafet.
  hau-SA: ’Ya’yan Nuhu maza su ne, Shem, Ham da Yafet.
  uig-LAT: Nuh. Nuhtin Shem, Ham, Yafetler törelgen.
  nde-nde: 'Amadodana kaNowa ayeyila: uShemu, uHamu loJafethi.'
  ton-ton: Ko Noa, mo Semi, mo Hami, mo Sefeti.
  ces-1613: Noé, Sem, Cham a Jáfet.
  eng-WMB: Noah, Shem, Ham, and Japheth.
  tam-TCV: 'நோவாவின் மகன்கள்: சேம், காம், யாப்பேத்.'
  ceb-ULB: Ang mga anak nga lalaki ni Noe mao sila si Shem, Ham, ug si Jafet.
  pol-UBG: Noe, Sem, Cham i Jafet.
  urd-GVU: اور نوح تھی۔ نوح کے تین بیٹے سِم، حام اور یافت تھے۔
  deu-1912: Noah, Sem, Ham, Japheth.
  kan-2017: ನೋಹ, ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್ ಎಂಬವರು.
  yap-yap: 'ni ir e chitamngin Noah. Me Noah e dalip e pagel ni fak: i Shem, Ham,
    nge Jafeth.'
  hlt-MCSB: Noah, Shem, Ham, neh Japheth.
  mdy-ETH: ላሜሄ ኖሄ፤ ኖሄ ሴኤሜንታ ካኣሜንታ ያኣፔቴንታ ሾዔኔ።
  twi-ASANTE: Noa mma ne, Sem, Ham, ne Yafet.
  eng-WEBU: Noah, Shem, Ham, and Japheth.
  wal-wal: Laameeki Noha yeliis. Nohee Seema, Kaamanne Yaafeeta yeliis.
  spa-PDDPT: 'Hijos de Noé: Sem, Cam y Jafet.'
  gun-gun: Noé, Sem, Cam ha'e Jafé.
  ilo-ULB: ni Noe ket putotna da Sem, Ham ken Japet.
  kpg-kpg: dela nogo hai tamana o Noah. Noah ana dama daane dogodolu go Shem, Ham,
    mo Japheth.
  uig-ARA: نۇھ. نۇھتىن شەم، ھام، يافەتلەر تۆرەلگەن.
  sus-sus: 'Lemeki naxa Nuha sɔtɔ. Nuha naxa di xɛmɛ saxan sɔtɔ: Semi, Hami, nun Yefeti.'
  pon-2006: 'me iei semen Noha. Noha naineki pwutak silimen: Sehm, Ahm, oh Saped.'
  ksd-ksd: Noa, Sem, Kam, ma Iapet.
  tur-YTC: Noa, Sam, Ham, Yafet
  grc-BRENT: Νῶε· υἱοὶ Νῶε, Σὴμ, Χὰμ, Ἰάφεθ.
  ind-AYT: Nuh, Sem, Ham, dan Yafet.
  nya-nya: Ana a Nowa, Semu, Hamu ndi Yafeti.
  hrv-hrv: Noa, Šem, Ham i Jafet.
  mps-mps: tama Lamek te Noago aya dao. Tama Noago ogwa sela elaluali. Ogwa sela nogi
    e tiwai, Sem, me Ham, me Jafet.
  tpi-tpi: na Lamek em i papa bilong Noa. Na Noa i gat tripela pikinini man, Siem
    na Ham na Jafet.
  dan-1931: Noa, Sem, Kam og Jafet.
  vie-OVCB: và Nô-ê. Con trai của Nô-ê là Sem, Cham, và Gia-phết.
  guj-2017: નૂહ, શેમ, હામ તથા યાફેથ.
  pon-2006A: 'me iei semen Noha. Noha naineki pwutak silimen: Sehm, Ahm, oh Saped.'
  por-BRBSL: Noah, Shem, Ham, e Japheth.
  cth-cth: Noah, Shem, Ham, hoi Japheth.
  twi-twi: Noa mma ne, Sem, Ham, ne Yafet.
  hlt-hlt: Noah, Shem, Ham, neh Japheth.
  tbz-SIM: 'kɛ̀ Demɛkii pɛitɛ́ Nɔwee kɛ̀ Nɔwee pɛitɛ́ ibí ìtɑ̃ɑ̃ti: Sɛmmu nɛ̀ Kɑmmu
    nɛ̀ Sɑfɛti.'
  msy-2020: Ezɨ Lamek Noan afeziam, ezɨ Noa otarir 3pla iti, Siem ko Ham ko Jafet.
  dop-dop: Lemɛkɩ pǝyɑlʋ kɛlɛ Nowee, Nowee pǝyɑlɑɑ ntɛ́ Sem nɑ Kɑm nɑ Yɛfɛtɛ.
  azb-azb: Nuh, Sam, Ham və Yafəs.
  eng-DBY: Noah; Shem, Ham, and Japheth.
  hin-2017: नूह, शेम, हाम और येपेत। (लूका 3:36-38)
  eng-YLT: Noah, Shem, Ham, and Japheth.
  eng-WYC-2017: Noah, Shem, Ham, and Japheth.
  eng-WMBB: Noah, Shem, Ham, and Japheth.
  urd-GVH: और नूह थी। नूह के तीन बेटे सिम, हाम और याफ़त थे।
  rug-rug: 'sapu sa tamana e Noa. Ka ṉeta sari na tuna koreo e Noa: Semi, Hami, meke
    e Zapeti.'
  gaz-gaz: 'Ilmaan Noh: Seem, Haam, Yaafet:'
  fra-LSG: Noé. Sem, Cham et Japhet.
  yal-yal: Lemeki yi Nuhan sɔtɔ. Nuhan yi Semi nun Xami nun Yepeti sɔtɔ.
  haw-1868: O Noa, o Sema, o Hama, a o Iapeta.
  arb-NAV: نُوحٌ، سَامٌ، حَامٌ، يَافَثُ.
  ewe-ewe: 'Noa ƒe viwo: Sem, Ham kple Yafet.'
  eng-LEE: Noah, Shem, Ham, and Japheth.
  asm-FB: নোহ, চেম, হাম, আৰু যেফৎ।
  sus-A: لٍمٍكِ نَشَ نُهَ سْتْ. نُهَ نَشَ دِ شّمّ سَشَن سْتْ؛ سٍمِ، هَمِ، نُن يٍقٍتِ.
  fra-SBL: Noah, Shem, Ham et Japheth.
  hbo-hbo: נֹ֥חַ שֵׁ֖ם חָ֥ם וָיָֽפֶת׃ ס
  kik-kik: 'Ariũ a Nuhu maarĩ: Shemu, na Hamu, na Jafethu.'
  fra-NCL: Noé, Sem, Cham et Japheth.
  cek-AK: '@see-verse:1CH.001.003'
  cuk-cuk: 'Lamec-e-machi, Noé. Noé-e-masmala, wemalad: Sem, Cam, Jafet.'
  uig-CYR: Нуһ. Нуһтин Шәм, Һам, Яфәтләр төрәлгән.
  tel-2017: లెమెకు కొడుకు నోవహు. నోవహు కొడుకులు షేము, హాము, యాపెతు.
  hat-BSA: Noé, Sem, Cham avèk Japhet.
  kos-kos: 'su papa tumal Noah. Oasr wen tolu natul Noah: Shem, Ham, ac Japheth.'
  hbo-WLC: נֹ֥חַ שֵׁ֖ם חָ֥ם וָיָֽפֶת׃ ס
  ibo-ibo: Ụmụ Noa bụ Shem, Ham, na Jafet.
  ory-ory: ନୋହ, ଶେମ, ହାମ ଓ ଯେଫତ୍‍।
  chk-chk: 'Lamek semen Noa. Noa a wor nöün ülüman mwän: Säm, Ham me Jafet.'
  rop-rop: En Leimek bin det dedi blanga Nowa. En Nowa bin abum thribala san en olabat
    bin neim Shem, Hem en Jeifeth.
  ukr-1871: Ной (Нояг), Сем, Хам та Яфет.
  deu-1951: Noah, Sem, Ham und Japhet.
  eng-JPS: Noah, Shem, Ham, and Japheth.
  srp-1865: Noje, Sim, Ham i Jafet.
  lug-lug: Nuuwa n’azaala Seemu, ne Kaamu ne Yafeesi.
  heb-heb: נח שם חם ויפת׃
  ben-IRV: নোহ, শেম, হাম ও যেফৎ।
  pan-pan: ਨੂਹ, ਸ਼ੇਮ, ਹਾਮ ਅਤੇ ਯਾਫ਼ਥ।
  mya-JVB: နောဧ ၊ ရှေမ ၊ ဟာမ ၊ ယာဖက် တည်း။
  hmo-hmo: Lameka be Noa ena tamana. Noa be mai ena natuna toi, Sema, Hamo, bona Iapeta.
  urd-urd: नूह, सिम, हाम, और याफ़त।
  rus-SYN: Ной, Сим, Хам и Иафет.
  bqc-SIM: Nↄee ń a nɛgↄ̃ɛↄ Sɛũ ń Haũo ń Yafɛtio.
  tcz-CHONGTHU: Chule Noah, Noah chate ho * Shem, Ham chule Japheth.
  mar-mar: नोहा, शेम, हाम आणि याफेथ.
  qub-qub: 'Lamecpa wamran Noé. Noëpa wamrancuna caran: Sem, Cam, Jafet.'
  bqp-bqp: Mɑ Lemɛki u mɑɑ Nɔwɛ mɑrɑ. Nɔwɛ wiyɑ u sɑ̃ɑ Sɛmu kɑ Kɑmu kɑ Yɑfɛtin tundo.
  hat-hat: Lemèk te papa Noe, Noe te papa Sèm, Kam ak Jafè.
  eng-BSB: 'The sons of Noah: Shem, Ham, and Japheth.'
  eng-WEBPB: Noah, Shem, Ham, and Japheth.
  kbq-kbq: Noana kasentegeno, Noa'a 3'a mofavre zamante'neankino zamagi'a, Semiki,
    Hamuki, Jefetie.
  nhe-BL: 'Huan Noé quinpixqui iconehua tlen quintocajtiyayaj: Sem, Cam huan Jafet.'
  gub-BL: 'Heta amo Aramek ta''yr Noe her ma''e izupe. Heta na''iruz ta''yr Noe pe:
    Xem, Kàm, Zape waner romo wà.'
  eng-DRA: Noe, Sem, Cham, and Japheth.
