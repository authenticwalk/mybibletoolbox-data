verse: 1CH.001.034
translations:
  mal-C: 'അബ്രാഹാം യിസ്ഹാക്കിന്റെ പിതാവായിരുന്നു. യിസ്ഹാക്കിന്റെ പുത്രന്മാർ: ഏശാവും
    ഇസ്രായേലും.'
  deu-TKW: Und Abraham erzeugte Isaak; die Söhne Isaaks waren Esau und Israel.
  lin-lin: 'Abrayami azalaki tata ya Izaki. Bana mibali ya Izaki : Ezawu mpe Isalaele.'
  eng-LSV: 'And Abraham begets Isaac. Sons of Isaac: Esau and Israel.'
  eng-GNV: 'And Abraham begate Izhak: the sonnes of Izhak, Esau, and Israel.'
  eng-WEBSTER: And Abraham begat Isaac. The sons of Isaac; Esau and Israel.
  nhw-BL: Abraham quipixqui se icone catli itoca eliyaya Isaac. Huan Isaac quinpixqui
    ome iconehua catli inintoca eliyayaj Esaú huan Israel.
  swh-ONEN: 'Abrahamu alikuwa baba wa Isaki. Wana wa Isaki walikuwa: Esau na Israeli.'
  bba-bba: Aburɑhɑmuwɑ u Isɑki mɑrɑ. Isɑkin bibɑ Esɑu kɑ Isireli.
  eng-KJVCPB: And Abraham begat Isaac. The sons of Isaac; Esau and Israel.
  luo-luo: Ibrahim nonywolo Isaka. To Isaka nonywolo Esau kod Israel.
  meu-meu: 'Abraham ese Isaak e havaraia. Isaak natuna: Esau bona Israel.'
  npi-ULB: अब्राहाम इसहाकका पिता बने । इसहाकका छोराहरू एसाव र इस्राएल थिए ।
  yor-yor: 'Abrahamu sì jẹ́ baba Isaaki. Àwọn ọmọ Isaaki: Esau àti Israẹli.'
  pes-OPCB: ابراهیم پدر اسحاق بود و اسحاق دو پسر داشت به نامهای عیسو و اسرائیل.
  tgl-ULB: Si Abraham ang ama ni Isaac. Ang mga anak na lalaki ni Isaac ay sina Esau
    at Israel.
  hui-hui: Abarahama igini Aisaga henego ibu igini kira Iso Yagabala hene. Iso igini
    mini uru. Elibasa Leule Yausu Yalama Korabi imaru hene. Elibasa igini Temana Oma
    Sebi Gadama Kenasa Timina Amalege imaru hene. Leule igini Nahada Sera Sama Misa
    imaru haga bini.
  mya-mya: အာ​ဗြ​ဟံ​၏​သား​ဣ​ဇာက်​တွင် ဧ​သော​နှင့် ယာ​ကုပ်​ဟူ​၍​သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཨབ་ར་ཧམ་ལས་ཨི་སཱག་མཆེད་པ་དང་། ཨི་སཱག་གི་བུ་ནི་ཨེ་སཱབ་དང་ཡེས་ར་ཨེལ་གཉིས་ཡིན་ནོ།
    །
  sna-sna: 'Abhurahama aiva baba vaIsaka. Vanakomana vaIsaka vaiva: Esau naIsraeri.'
  spa-BLM: 'Abraham se convirtió en el padre de Isaac. Los hijos de Isaac: Esaú e
    Israel.'
  cac-cac: A vin̈aj Abraham smam vin̈aj Isaac. Axo eb' vin̈ yuninal vin̈aj Isaac chi',
    aton vin̈aj Esaú yed' vin̈aj Israel.
  swh-ULB: Ibrahimu akawa baba wa Isaka. Wana wa Isaka walikuwa Esau na Israeli.
  bel-bel: 'І спарадзіў Абрагам Ісака. Сыны Ісака: Ісаў і Ізраіль.'
  deu-ELBBK: 'Und Abraham zeugte Isaak. Die Söhne Isaaks: Esau und Israel.'
  mbb-OT: Si Abraham ne amey ni Isaac. Is menge anak ni Isaac ne si Esau wey si Israel.
  mal-2015: അബ്രാഹാം യിസ്ഹാക്കിനെ ജനിപ്പിച്ചു. യിസ്ഹാക്കിന്റെ പുത്രന്മാർ ഏശാവ്, യിസ്രായേൽ.
  rmc-rmc: 'Le Abrahamoskre čhas, le Izak, sas duj čhave: O Ezav the o Jakob.'
  pes-OPV: و ابراهيم اسحاق را آورد؛ و پسران اسحاق عِيسُو واسرائيل بودند.
  ron-1924: 'Авраам а нэскут пе Исаак. Фиий луй Исаак: Есау ши Исраел.'
  ben-OBCV: 'অব্রাহাম ছিলেন ইস্‌হাকের বাবা। ইস্‌হাকের ছেলেরা: এষৌ ও ইস্রায়েল।'
  som-som: Ibraahimna wuxuu dhalay Isxaaq. Wiilashii Isxaaqna waxay ahaayeen Ceesaw
    iyo Israa'iil.
  lat-VUC: 'Genuit autem Abraham Isaac: cujus fuerunt filii Esau, et Israël.'
  eng-ASVBT: 'And Abraham begat Isaac. The sons of Isaac: Esau, and Israel.'
  ita-1885: Ora Abrahamo generò Isacco. Ed i figliuoli d'Isacco furono Esaù ed Israele.
  eng-LXXUP: 'And Abraham begot Isaac: and the sons of Isaac were Jacob, and Esau.'
  eng-ULB: Abraham became the father of Isaac. The sons of Isaac were Esau and Israel.
  spa-VBL: Abraham fue el padre de Isaac. Los hijos de Isaac fueron Esaú e Israel.
  fra-_FOB: 'Abraham engendra Isaac. Fils d''Isaac: Ésaü et Israël.'
  mal-mal: 'അബ്രാഹാം യിസ്ഹാക്കിനെ ജനിപ്പിച്ചു. യിസ്ഹാക്കിന്റെ പുത്രന്മാർ: ഏശാവ്, യിസ്രായേൽ.'
  urd-GVR: Ibrāhīm ke beṭe Is'hāq ke do beṭe paidā hue, Esau aur Isrāīl.
  suz-BL: अब्राहाम आ तौ इसहाक बाक्‍माक्‍त। मिनु इसहाक आ तौ निक्‍शी एसाव नु इस्राएल
    बाक्‍सा बाक्‍त। उत्‍पत्ती २५:१९-२६
  ita-1927: 'Abrahamo generò Isacco. Figliuoli d’Isacco: Esaù e Israele.'
  ckb-ckb: 'ئیبراهیم ئیسحاقی بوو. کوڕەکانی ئیسحاق: عیسۆ و ئیسرائیل.'
  eng-BBE: 'And Abraham was the father of Isaac. The sons of Isaac: Esau and Israel.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಸಾರಳಿಂದ ಇಸಾಕನನ್ನು ಪಡೆದನು. ಇಸಾಕನಿಗೆ ಇಬ್ಬರು ಮಕ್ಕಳು ಏಸಾವ ಮತ್ತು
    ಯಾಕೋಬ.
  tam-2017: ஆபிரகாம் ஈசாக்கைப் பெற்றான்; ஈசாக்கின் மகன்கள் ஏசா, இஸ்ரவேல் என்பவர்கள்.
  spa-RV-1909: 'Y Abraham engendró á Isaac: y los hijos de Isaac fueron Esaú é Israel.'
  ron-BTF: 'Și Avraam a născut pe Isaac. Fiii lui Isaac: Esau și Israel.'
  eng-WEBP: 'Abraham became the father of Isaac. The sons of Isaac: Esau and Israel.'
  eng-FBV: 'Abraham was the father of Isaac. The sons of Isaac: Esau and Israel.'
  nld-1939: Abraham was de vader van Isaäk. De zonen van Isaäk waren Esau en Israël.
  nch-BL: Abraham quipixqui se icone cati itoca eliyaya Isaac. Huan Isaac quinpixqui
    ome iconehua cati inintoca eliyayaj Esaú huan Israel.
  vie-1934: Aùp-ra-ham sanh ra Y-sác. Con trai của Y-sác là Ê-sau và Y-sơ-ra-ên.
  hin-CV: 'अब्राहाम यित्सहाक के पिता थे. यित्सहाक के पुत्र थे: एसाव और इस्राएल.'
  spa-BES: 'Y Abraham fue el padre de Isaac. Los hijos de Isaac: Esaú e Israel.'
  tdx-tdx: Nasama’ i Avrahame t’Ietsake. O ana’ Ietsakeo; i Esave naho Israele.
  tha-KJV: อับราฮัมให้กำเนิดบุตรชื่​ออ​ิสอัค บุ​ตรชายของอิสอัค ชื่อ เอซาว และอิสราเอล
  por-BR-2018: 'E Abraão gerou a Isaque: e os filhos de Isaque foram Esaú e Israel.'
  deu-ELO: 'Und Abraham zeugte Isaak. Die Söhne Isaaks: Esau und Israel.'
  eng-WYC-2018: Forsooth Abraham begat Isaac; whose sons were Esau, and Israel. (And
    Abraham begat Isaac; whose sons were Esau, and Jacob.)
  epo-epo: 'Abraham naskigis Isaakon. La filoj de Isaak: Esav kaj Izrael.'
  uig-PIN: Ibraⱨimdin Isⱨaⱪ tɵrǝldi. Isⱨaⱪning oƣulliri Əsaw bilǝn Israil idi.
  beo-beo: 'A:ibalaha:me da Aisage ea ada. Aisage ea mano da Iso amola Isala:ili (ea
    musa: dio da Ya:igobe)'
  tpi-OTNT: Aisak, pikinini man bilong Abraham, em i gat tupela pikinini man, Iso
    na Jekop. Narapela nem bilong Jekop, em Israel.
  hau-SA: Ibrahim shi ne mahaifin Ishaku. ’Ya’yan Ishaku maza su ne, Isuwa da Isra’ila.
  uig-LAT: Ibrahimdin Ishaq töreldi. Ishaqning oghulliri Esaw bilen Israil idi.
  nde-nde: 'U-Abhrahama wayenguyise ka-Isaka. Amadodana ka-Isaka ayeyila: u-Esawu
    lo-Israyeli.'
  ton-ton: Pea naʻe tupu ʻia ʻEpalahame ʻa ʻAisake. Pea ko e ngaahi foha ʻo ʻAisake
    ko ʻIsoa mo ʻIsileli.
  ces-1613: 'Zplodil tedy Abraham Izáka. Synové pak Izákovi: Ezau a Izrael.'
  eng-WMB: 'Abraham became the father of Isaac. The sons of Isaac: Esau and Israel.'
  tam-TCV: 'ஆபிரகாம் ஈசாக்கின் தகப்பன், ஈசாக்கின் மகன்கள்: ஏசா, இஸ்ரயேல்.'
  ceb-ULB: Si Abraham mao ang amahan ni Isaac. Ang mga anak nga lalaki ni Isaac mao
    si Esau ug si Israel.
  pol-UBG: 'I Abraham spłodził Izaaka. Synowie Izaaka: Ezaw i Izrael.'
  urd-GVU: ابراہیم کے بیٹے اسحاق کے دو بیٹے پیدا ہوئے، عیسَو اور اسرائیل۔
  deu-1912: 'Abraham zeugte Isaak. Die Kinder aber Isaaks sind: Esau und Israel.'
  kan-2017: ಅಬ್ರಹಾಮನು ಸಾರಳಿಂದ ಇಸಾಕನನ್ನು ಪಡೆದನು. ಏಸಾವ ಮತ್ತು ಇಸ್ರಾಯೇಲ್ ಇಸಾಕನ ಮಕ್ಕಳು.
  yap-yap: Me Isaak nib mo’on ni fak Abraham e l’agruw e pumo’on ni fak, ni Esau nge
    Jakob.
  hlt-MCSB: Abraham loh Isaak a sak. Isaak koca ah Esau neh Israel.
  mdy-ETH: ዓብራሃሜ ናኣዚ ዪሳኣቄ ዔኤሳዎና ያይቆኦቤና ሾዔኔ፤
  twi-ASANTE: Abraham woo Isak. Isak mmammarima yɛ Esau ne Israel.
  eng-WEBU: 'Abraham became the father of Isaac. The sons of Isaac: Esau and Israel.'
  wal-wal: Abrahaami Yisaaqa yeliis. Yisaaqa attuma naati Eesawanne Israa7eela.
  spa-PDDPT: 'Abraham engendró a Isaac. Hijos de Isaac: Esaú e Israel.'
  gun-gun: Ha'e gui Abraão ra'y ma Isaque. Isaque ra'y kuery ma Esaú ha'e Israel.
  ilo-ULB: Ni Abraham ket pinutotna ni Isaac. Dagiti putot a lallaki ni Isaac ket
    da Esau ken Israel.
  kpg-kpg: Tama daane Abraham go Isaac ana dama daane dogolua go Esau mo Jacob.
  uig-ARA: ئىبراھىمدىن ئىسھاق تۆرەلدى. ئىسھاقنىڭ ئوغۇللىرى ئەساۋ بىلەن ئىسرائىل ئىدى.
  sus-sus: 'Iburahima naxa Isiyaga sɔtɔ. Isiyaga xa die nan ya: Esayu nun Isirayila.'
  pon-2006: 'Nein Eipraam pwutak Aisek naineki pwutak riemen: Esau oh Seikop.'
  ksd-ksd: 'Ma Abaraam i ga vangala Isak. A ura natu i Isak go dir: Esau ma Israel.'
  tur-YTC: 'Avraham, İshak''ın babası oldu. İshak''ın oğulları: Esav ve İsrael.'
  grc-BRENT: Καὶ ἐγέννησεν Ἁβραὰμ τὸν Ἰσαάκ· καὶ υἱοὶ Ἰσαὰκ, Ἰακὼβ, καὶ Ἡσαῦ.
  ind-AYT: Anak Abraham adalah Ishak. Anak-anak Ishak adalah Esau dan Israel.
  nya-nya: 'Abrahamu anabereka Isake. Ana a Isake anali awa: Esau ndi Israeli.'
  hrv-hrv: 'Abrahamu se rodi Izak; Izakovi su sinovi bili: Ezav i Izrael.'
  mps-mps: Aisak, te Abrahamgo ogwa, agai ogwa si elaluai, Iso me Jekop. Te Jekopgo
    gasa nogi me da, te Israel dao.
  tpi-tpi: Aisak, pikinini man bilong Abraham, em i gat tupela pikinini man, Iso na
    Jekop. Narapela nem bilong Jekop, em Israel.
  dan-1931: 'Abraham avlede Isak. Isaks Sønner: Jakob og Esau.'
  vie-OVCB: Y-sác, con trai của Áp-ra-ham, sinh Ê-sau và Ít-ra-ên.
  guj-2017: 'ઇબ્રાહિમનો દીકરો ઇસહાક. ઇસહાકના દીકરા: એસાવ તથા યાકૂબ ઇઝરાયલ હતા.'
  pon-2006A: 'Nein Eipraam pwutak Aisek naineki pwutak riemen: Esau oh Seikop.'
  por-BRBSL: 'Abraão tornou-se o pai de Isaac. Os filhos de Isaac: Esaú e Israel.'
  cth-cth: Abraham ni Isak a sak. Isak casaknaw teh, Esaw hoi Isarel.
  twi-twi: Abraham woo Isak. Isak mmabarima yɛ Esau ne Israel.
  hlt-hlt: Abraham loh Isaak a sak. Isaak koca ah Esau neh Israel.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmu birɛ Isɑkii pɛitɛ́ Esɑyuu nɛ̀ Isidɑyɛɛri.
  msy-2020: Abrahamɨn otarim Aisak, otarir pumuning iti, Iso ko Jekop. Jekopɨn ziar
    igharazim, Israel.
  dop-dop: Apǝlɑhɑm lʋlʋnɑ Ɩsɑɑkɑ. Ɩsɑɑkɑ nɑ́ lʋlɑ Ɩsɑʋ nɑ Ɩsɛɣɛlɩ.
  azb-azb: 'İbrahimdən İshaq törədi. İshaqın oğulları: Esav və İsrail.'
  eng-DBY: 'And Abraham begot Isaac. The sons of Isaac: Esau and Israel.'
  hin-2017: 'अब्राहम से इसहाक उत्पन्न हुआ। इसहाक के पुत्र: एसाव और इस्राएल। (मत्ती
    1:2)'
  eng-YLT: 'And Abraham begetteth Isaac. Sons of Isaac: Esau and Israel.'
  eng-WYC-2017: Forsooth Abraham begat Isaac; whose sons were Esau, and Israel.
  eng-WMBB: 'Abraham became the father of Isaac. The sons of Isaac: Esau and Israel.'
  urd-GVH: इब्राहीम के बेटे इसहाक़ के दो बेटे पैदा हुए, एसौ और इसराईल।
  rug-rug: 'E Ebarahami si na tamana e Aisake. Meke e Aisake podoi si karua koreo:
    Isoa meke Zekopi.'
  gaz-gaz: 'Abrahaam abbaa Yisihaaq. Ilmaan Yisihaaq: Esaawuu fi Israaʼel.'
  fra-LSG: 'Abraham engendra Isaac. Fils d’Isaac: Ésaü et Israël.'
  yal-yal: Iburahima yi Isiyaga sɔtɔ. Isiyaga yi Esayu nun Isirayila sɔtɔ.
  haw-1868: Na Aberahama o Isaaka. O na keikikane a Isaaka, oia o Esau a o Iseraela.
  arb-NAV: وَأَنْجَبَ إِبْرَاهِيمُ إِسْحَاقَ، وَكَانَ لإِسْحَاقَ ابْنَانِ هُمَا عِيسُو
    وَإِسْرَائِيلُ.
  ewe-ewe: Abraham ƒe vi, Isak, dzi Esau kple Israel.
  eng-LEE: 'And Abraham begat Isaac. The sons of Isaac: Esau and Israel.'
  asm-FB: অব্ৰাহামৰ পুত্ৰ ইচহাক। ইচহাকৰ পুত্ৰ এচৌ আৰু ইস্ৰায়েল।
  sus-A: عِبُرَهِمَ نَشَ عِسِيَفَ سْتْ. عِسِيَفَ شَ دِيٍ نَن يَ؛ عٍسَيُ نُن عِسِرَيِلَ.
  fra-SBL: 'Abraham devient le père d''Isaac. Les fils d''Isaac : Ésaü et Israël.'
  hbo-hbo: וַיֹּ֥ולֶד אַבְרָהָ֖ם אֶת־יִצְחָ֑ק ס בְּנֵ֣י יִצְחָ֔ק עֵשָׂ֖ו וְיִשְׂרָאֵֽל׃
    ס
  kik-kik: 'Iburahĩmu nĩwe warĩ ithe wa Isaaka. Ariũ a Isaaka maarĩ: Esaũ na Isiraeli.'
  fra-NCL: 'Abraham engendra Isaac. Fils d’Isaac : Esaü et Jacob.'
  cek-AK: Abraham loe Isaak ih ampa ah oh; Isaak ih caa hnik loe, Esau hoi Israel.
  cuk-cuk: 'Abraham machi-Isaac-nikusad. Isaac-e-masmaladi, wemarmogad: Esaú, Israel.'
  uig-CYR: Ибраһимдин Исһақ төрәлди. Исһақниң оғуллири Әсав билән Исраил еди.
  tel-2017: అబ్రాహాముకు ఇస్సాకు పుట్టాడు. ఇస్సాకు కొడుకులు ఏశావు, యాకోబు.
  hat-BSA: Abraham te fè Isaac. Fis a Isaac yo se te Ésaü avèk Israël.
  kos-kos: 'Abraham pa papa tumal Isaac. Oasr wen luo natul Isaac: elos pa Esau ac
    Jacob.'
  hbo-WLC: וַיּ֥וֹלֶד אַבְרָהָ֖ם אֶת־יִצְחָ֑ק ס בְּנֵ֣י יִצְחָ֔ק עֵשָׂ֖ו וְיִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Ebraham mụtara Aịzik. Ụmụ ndị ikom Aịzik bụ Ịsọ na Izrel.
  ory-ory: ପୁଣି, ଅବ୍ରହାମ ଇସ୍‌ହାକକୁ ଜାତ କଲେ। ସେହି ଇସ୍‌ହାକର ପୁତ୍ର ଏଷୌ ଓ ଇସ୍ରାଏଲ।
  chk-chk: Apraham semen Isaak. Nge nöün Isaak kewe mwän Esau me Jakop.
  rop-rop: Wal det san blanga Eibrahem neim Aisik bin abum dubala san neim Isau en
    Jeikob.
  ukr-1871: 'А від Авраама народився Ізаак. Сини Ізаакові: Езав та Ізраїль.'
  deu-1951: 'Und Abraham zeugte Isaak. Die Söhne Isaaks: Esau und Israel.'
  eng-JPS: 'And Abraham begot Isaac. The sons of Isaac: Esau, and Israel.'
  srp-1865: Tako Avram rodi Isaka; a sinovi Isakovi bjehu Isav i Izrailj.
  lug-lug: Ibulayimu n’azaala Isaaka; batabani ba Isaaka baali Esawu ne Isirayiri.
  heb-heb: ויולד אברהם את יצחק בני יצחק עשו וישראל׃
  ben-IRV: অব্রাহামের ছেলে ইস্‌হাকের ছেলেরা হল এষৌ আর ইস্রায়েল।
  pan-pan: 'ਅਬਰਾਹਾਮ ਤੋਂ ਇਸਹਾਕ ਜੰਮਿਆ। ਇਸਹਾਕ ਦੇ ਪੁੱਤਰ: ਏਸਾਓ ਤੇ ਇਸਰਾਏਲ।'
  mya-JVB: အာဗြဟံ သား ကားဣဇာက် ၊ ဣဇာက် သား ကား ဧသော နှင့် ဣသရေလ တည်း။
  hmo-hmo: Aberahamo ese Isako ia havaraia, Isako ena natuna tau be rua, Esau bona
    Iakobo.
  urd-urd: 'और अब्रहाम से इस्हाक़ पैदा हुआ। बनी इस्हाक़: ''ऐसौ और इस्राईल थे।'
  rus-SYN: 'И родил Авраам Исаака. Сыновья Исаака: Исав и Израиль.'
  bqc-SIM: Ablahaũ nɛ́ Izaaki nɛgↄ̃ɛↄn Esau ń Yakↄbuo ũ.
  tcz-CHONGTHU: Abraham hin Isaac anahingin ahi. Isaac chapate ni chu Esau le Israel*
    ahilhone.
  mar-mar: इसहाक हा अब्राहामाचा पुत्र. एसाव आणि इस्राएल हे इसहाकाचे पुत्र.
  qub-qub: 'Abraham caran Isaacpa papänin. Isaacpa wamrancuna caran: Esaüwan Israel.'
  bqp-bqp: Aburɑhɑmuwɑ u Isɑki mɑrɑ. Isɑkin bibɑ Esɑu kɑ Isireli.
  hat-hat: 'Izarak, pitit gason Abraram, te gen de pitit gason: Se te Ezaou ak Izrayèl.'
  eng-BSB: 'Abraham was the father of Isaac. The sons of Isaac: Esau and Israel.'
  eng-WEBPB: 'Abraham became the father of Isaac. The sons of Isaac: Esau and Israel.'
  kbq-kbq: Hagi Abrahamu'a Aisaki kasentegeno, Aisaki'a Isokizni Israelikizni kasezanante'ne.
  nhe-BL: Abraham quipixqui se icone tlen itoca eliyaya Isaac. Huan Isaac quinpixqui
    ome iconehua tlen inintoca eliyayaj Esaú huan Israel.
  gub-BL: 'Heta mokoz ta''yr Àmàrààw ta''yr pe wà: Ezau, Zako.'
  eng-DRA: 'And Abraham beget Isaac: and his sons were Esau and Israel.'
