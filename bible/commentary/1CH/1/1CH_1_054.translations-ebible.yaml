verse: 1CH.001.054
translations:
  mal-C: മഗ്ദീയേൽ, ഈരാം. ഇവരായിരുന്നു ഏദോമ്യപ്രഭുക്കന്മാർ.
  deu-TKW: der Häuptling Magdiel, der Häuptling Iran. Das sind die Häuptlinge von
    Edom.
  lin-lin: Magidieli mpe Irami. Bango nde bazalaki bakonzi ya Edomi.
  eng-LSV: Chief Magdiel, Chief Iram. These [are] chiefs of Edom.
  eng-GNV: 'Duke Magdiel, duke Iram: these were the dukes of Edom.'
  eng-WEBSTER: Duke Magdiel, duke Iram. These are the dukes of Edom.
  nhw-BL: Magdiel huan Iram. Nochi ni tlacame elque tlanahuatiani ipan tlali Edom.
  swh-ONEN: Magdieli na Iramu. Hao ndio wakuu wa makabila ya Edomu.
  bba-bba: kɑ Mɑdiɛli, kɑ Irɑmu. Be bɑ kuɑ ben bwese kɛrin wiruɡibu Edɔmuɔ, berɑ mi.
  eng-KJVCPB: duke Magdiel, duke Iram. These are the dukes of Edom.
  luo-luo: Magdiel kod Iram. Magi e jodongo mag Edom.
  meu-meu: Magdiel, Iram. Unu na Edom iduhulohiadia.
  npi-ULB: प्रधान मग्‍दीएल र प्रधान ईराम थिए । एदोमका प्रधानहरू यी नै थिए ।
  yor-yor: Magdieli àti Iramu. Àwọn wọ̀nyí ni baálẹ̀ Edomu.
  pes-OPCB: '@see-verse:1CH.001.053'
  tgl-ULB: Magdiel, at Iram. Ito ang mga pinuno ng mga angkan sa Edom.
  hui-hui: '@see-verse:1CH.001.053'
  mya-mya: '@see-verse:1CH.001.053'
  bod-N: མག་དི་ཨེལ། ཨི་རཱམ་བཅས་ཡིན་པ་དང་། དེ་ཐམས་ཅད་ནི་ཨེ་དོམ་གྱི་ཚོ་དཔོན་ཡིན་ནོ།
    །
  sna-sna: Magidhieri naIrami. Aya ndiwo aiva madzishe eEdhomu.
  spa-BLM: el jefe Magdiel y el jefe Iram. Estos son los jefes de Edom.
  cac-cac: vin̈aj Magdiel yed' vin̈aj Iram. Aton juntzan̈ eb' vin̈ tic ix ac'an reyal
    d'a Edom chi'.
  swh-ULB: Magdieli, na Iramu. Hawa ndio walikuwa wajumbe wa ukoo wa Edomu.
  bel-bel: старэйшына Магдыіл, старэйшына Ірам. Вось старэйшыны Ідумэйскія.
  deu-ELBBK: der Fürst Magdiel, der Fürst Iram. Das sind die Fürsten von Edom.
  mbb-OT: Magdiel, wey Iram.
  mal-2015: മിബ്സാർപ്രഭു, മഗ്ദീയേൽപ്രഭു, ഈരാംപ്രഭു; ഇവരത്രേ ഏദോമ്യപ്രഭുക്കന്മാർ.
  rmc-rmc: o Magdiel the o Iram.
  pes-OPV: وامير مَجدِيئيل وامير عيرام؛ اينان اميران اَدُوم بودند.
  ron-1924: кэпетения Магдиел, кэпетения Ирам. Ачестя сунт кэпетенииле Едомулуй.
  ben-OBCV: মগ্‌দীয়েল ও ঈরম। এরাই ইদোমের দলপতি ছিলেন।
  som-som: iyo ugaas Magdii'eel, iyo ugaas Ciiraam. Intaasu waa ugaasyadii reer Edom.
  lat-VUC: 'dux Magdiel, dux Hiram: hi duces Edom.'
  eng-ASVBT: chief Magdiel, chief Iram. These are the chiefs of Edom.
  ita-1885: il duca Magdiel, il duca Iram. Questi furono i duchi di Edom.
  eng-LXXUP: prince Zaphoin. These are the princes of Edom.
  eng-ULB: Chief Magdiel, and Chief Iram. These were the chiefs of Edom.
  spa-VBL: Magdiel, e Iram. Estos eran los jefes de Edom.
  fra-_FOB: Le chef Magdiel et le chef Iram. Ce sont là les chefs d'Édom.
  mal-mal: മിബ്സാർപ്രഭു, മഗ്ദീയേൽപ്രഭു, ഈരാംപ്രഭു.
  urd-GVR: Majdiyel aur Irām the. Yihī Adom ke sardār the.
  suz-BL: मग्‍दीएल नु यिराम बाक्‍मा बाक्‍त। मेको नेल्‍ल एदोम रे दुम्‍शो थर बाक्‍मा
    बाक्‍त।
  ita-1927: il capo Magdiel, il capo Iram. Questi sono i capi di Edom.
  ckb-ckb: مەگدئێل و عیرام. ئەمانە میرەکانی ئەدۆم بوون.
  eng-BBE: The chief of Magdiel, the chief of Iram. These are the chiefs of Edom.
  kan-OKCV: ಮಗ್ದೀಯೇಲ್ ಮತ್ತು ಗೀರಾಮ್ ಎಂಬ ಎದೋಮ್ಯರ ಮುಖಂಡರು.
  tam-2017: மக்தியேல் பிரபு, ஈராம் பிரபு, இவர்களே ஏதோமின் பிரபுக்கள்.
  spa-RV-1909: El duque Magdiel, el duque Iram. Estos fueron los duques de Edom.
  ron-BTF: Conducătorul Magdiel, conducătorul Iram. Aceștia sunt conducătorii lui
    Edom.
  eng-WEBP: chief Magdiel, and chief Iram. These are the chiefs of Edom.
  eng-FBV: Magdiel, and Iram. These were Edom's chiefs.
  nld-1939: Magdiël en Iram. Dit waren dus de stamhoofden van Edom.
  nch-BL: Magdiel huan Iram. Nochi ni tacame elque tanahuatiani ipan tali Edom.
  vie-1934: trưởng tộc Mác-đi-ên, và trưởng tộc Y-ram. Đó là các trưởng tộc của Ê-đôm.
  hin-CV: मगदिएल, इराम. ये सभी एदोम देश के प्रधान हुए.
  spa-BES: El jefe de Magdiel, Iram. Estos son los jefes de Edom.
  tdx-tdx: i Magdiele, talè vaho Irame, talè. Izay o talè’ i Edomeo.
  tha-KJV: เจ้​านายมั​กด​ีเอล และเจ้านายอิราม คนเหล่านี้เป็นเจ้านายของเอโดม
  por-BR-2018: O príncipe Magdiel, o príncipe Irã. Estes foram os príncipe de Edom.
  deu-ELO: der Fürst Magdiel, der Fürst Iram. Das sind die Fürsten von Edom.
  eng-WYC-2018: duke Magdiel, duke Iram. These were the dukes of Edom (or These were
    the chiefs, or the leaders, of Idumea).
  epo-epo: ĉefo Magdiel, ĉefo Iram. Tio estas la ĉefoj de Edom.
  uig-PIN: Ⱪǝbilǝ baxliⱪi Magdiyǝl, ⱪǝbilǝ baxliⱪi Iram; bularning ⱨǝmmisi Edomdiki
    ⱪǝbilǝ baxliⱪliridur.
  beo-beo: Magadiele amola Aila:me. Amo huluane da Idome soge hina bagade dunu ili
    bagia ouligisu dunu galu.
  tpi-OTNT: na Makdiel na Iram.
  hau-SA: Magdiyel da Iram. Waɗannan su ne manyan Edom.
  uig-LAT: Qebile bashliqi Magdiyel, qebile bashliqi Iram; bularning hemmisi Édomdiki
    qebile bashliqliridur.
  nde-nde: uMagidiyeli lo-Iramu. Lezi kwakuzinduna ze-Edomi.
  ton-ton: Ko e ʻeiki ko Makiteli, mo e ʻeiki ko ʻIlami. Ko e ngaahi ʻeiki eni ʻo
    ʻItomi.
  ces-1613: Vývoda Magdiel, vývoda Híram. Ti byli vývodové Idumejští.
  eng-WMB: chief Magdiel, and chief Iram. These are the chiefs of Edom.
  tam-TCV: மக்தியேல், ஈராம். இவர்களே ஏதோமின் வம்சத்தலைவர்கள்.
  ceb-ULB: Magdiel, ug si Iram. Mao kini ang mga pangulo sa mga banay sa Edom.
  pol-UBG: Książę Magdiel, książę Iram. Oni byli książętami Edomu.
  urd-GVU: مجدی ایل اور عِرام تھے۔ یہی ادوم کے سردار تھے۔
  deu-1912: Fürst Magdiel, Fürst Iram. Das sind die Fürsten zu Edom.
  kan-2017: ಮಗ್ದೀಯೇಲ್ ಮತ್ತು ಇರಾಮ್ ಇವರೇ.
  yap-yap: Magdiel, nge Iram.
  hlt-MCSB: khoboei Magdiel, khoboei Iram he Edom khoboei la om.
  mdy-ETH: ሜግድዔሌና ዒራሜ ጌይንታዞንሢኬ።
  twi-ASANTE: Magdiel ne Iram. Yeinom na na wɔyɛ Edom mmusua ntuanofoɔ.
  eng-WEBU: chief Magdiel, and chief Iram. These are the chiefs of Edom.
  wal-wal: Maagidi7eelanne Iraama. Hageeti Eedooma halaqata.
  spa-PDDPT: Magdiel e Iram. Tales fueron los jeques de Edom.
  gun-gun: Magdiel, ha'e gui Irã. Ha'e va'e kuery ma Edom pygua yvatekueve meme.
  ilo-ULB: Magdiel ken Iram. Dagitoy dagiti pangulo dagiti puli iti Edom.
  kpg-kpg: Magdiel, mo Iram.
  uig-ARA: قەبىلە باشلىقى ماگدىيەل، قەبىلە باشلىقى ئىرام؛ بۇلارنىڭ ھەممىسى ئېدومدىكى
    قەبىلە باشلىقلىرىدۇر.
  sus-sus: Magadiyɛli, nun Irami. Edon mangɛe nan na ki.
  pon-2006: '@see-verse:1CH.001.053'
  ksd-ksd: a luluai Magdiel, a luluai Iram. Go diat a umana luluai Edom.
  tur-YTC: Bey Magdiel ve bey İram. Bunlar Edom'un beyleridir
  grc-BRENT: ἡγεμὼν Μαγεδιὴλ, ἡγεμὼν Ζαφωΐν· οὗτοι ἡγεμόνες Ἐδώμ.
  ind-AYT: kepala kaum Magdiel, dan kepala kaum Iram. Itulah para kepala kaum Edom.
  nya-nya: Magidieli ndi Iramu. Awa anali mafumu a ku Edomu.
  hrv-hrv: knez Magdiel i knez Iram. To su bili knezovi edomski.
  mps-mps: me Makdiel, me Iram, te bulu dabe te 11 tama bulu dabe tonaluai dao
  tpi-tpi: na Makdiel na Iram.
  dan-1931: Magdiel og Iram. Det var Edoms Stammehøvdinger.
  vie-OVCB: Mác-đi-ên, và Y-ram. Đó là các trưởng tộc của Ê-đôm.
  guj-2017: માગ્દીએલ તથા ઇરામ. આ બધા અદોમ કુળના સરદારો હતા.
  pon-2006A: '@see-verse:1CH.001.053'
  por-BRBSL: chefe Magdiel, e chefe Iram. Estes são os chefes de Edom.
  cth-cth: khobawi Magdiel, khobawi Iram hetnaw teh Edom khobawi lah ao.
  twi-twi: Magdiel ne Iram. Eyinom na na wɔyɛ Edom mmusua ntuanofo.
  hlt-hlt: khoboei Magdiel, khoboei Iram he Edom khoboei la om.
  tbz-SIM: nɛ̀ Mɑkidiyɛɛdi nɛ̀ Idɑmmu bɛɛ̀ do tú Edɔmmu nɑɑ̀mùntì kó bɛkótíbɛ̀ kɛ
    bɑkɛ́.
  msy-2020: Makdiel ko Iram. Me bar, Idomian anababar gumazir dapanibar ziaba.
  dop-dop: nɑ Mɑkǝtǝyɛlɩ nɑ Ɩlɑm. Ɩtɔm lʋlʋŋ nyʋɣʋ nyǝ́mɑ ntɛ́.
  azb-azb: başçı Maqdiel, başçı İram. Edomun başçıları bunlardır.
  eng-DBY: chief Magdiel, chief Iram. These were the chiefs of Edom.
  hin-2017: अधिपति मग्दीएल, अधिपति ईराम। एदोम के ये अधिपति हुए।
  eng-YLT: chief Magdiel, chief Iram. These [are] chiefs of Edom.
  eng-WYC-2017: duke Magdiel, duke Iram. These were the dukes of Edom.
  eng-WMBB: chief Magdiel, and chief Iram. These are the chiefs of Edom.
  urd-GVH: मज्दियेल और इराम थे। यही अदोम के सरदार थे।
  rug-rug: Maqadieli meke Airami.
  gaz-gaz: Magidiiʼeelii fi Iiraam. Namoonni kunneen hangafoota Edoom turan.
  fra-LSG: le chef Magdiel, le chef Iram. Ce sont là des chefs d’Édom.
  yal-yal: Manga Magadiyɛli nun Manga Irami. Ne nan yi Edɔn mangane ra.
  haw-1868: O Magediela he makualii, o Irama he makualii. O lakou nei na makualii
    no Edoma.
  arb-NAV: أَمِيرُ مَجْدِيئِيلَ، أَمِيرُ عِيرَامَ. وَجَمِيعُ هَؤُلاءِ أُمَرَاءُ قَبَائِلِ
    الأَدُومِيِّينَ.
  ewe-ewe: Magdiel kple Iram. Ame siawoe nye Edom fiawo.
  eng-LEE: Duke Magdiel, duke 'Iram. These are the dukes of Edom.
  asm-FB: মগ্দীয়েল, আৰু ঈৰম। এওঁলোক ইদোমৰ ফৈদৰ মুৰব্বী আছিল।
  sus-A: مَفَدِيّلِ، نُن عِرَ مِ. عٍدٌن مَنفّيٍ نَن نَ كِ.
  fra-SBL: le chef Magdiel et le chef Iram. Ce sont les chefs d'Édom.
  hbo-hbo: אַלּ֥וּף מַגְדִּיאֵ֖ל אַלּ֣וּף עִירָ֑ם אֵ֖לֶּה אַלּוּפֵ֥י אֱדֹֽום׃ פ
  kik-kik: na Magidieli, na Iramu. Acio nĩo maarĩ anene a Edomu.
  fra-NCL: le chef Magdiel, le chef Hiram. Ce sont là les chefs d’Edom.
  cek-AK: Magdiel hoi Iram; hae kaminawk loe Edom prae kacoetanawk ah oh o.
  cuk-cuk: Magdiel, degi, Iram. Wemar, Edom-yargi sailaganga megismalad.
  uig-CYR: Қәбилә башлиғи Магдийәл, қәбилә башлиғи Ирам; буларниң һәммиси Едомдики
    қәбилә башлиқлиридур.
  tel-2017: మగ్దీయేలు, ఈలాము అనేవాళ్ళు. వీళ్ళంతా ఎదోము దేశానికి నాయకులుగా ఉన్నారు.
  hat-BSA: chèf Magdiel, chèf Iram. Sila yo se te chèf Édom yo.
  kos-kos: Magdiel, ac Iram.
  hbo-WLC: אַלּ֥וּף מַגְדִּיאֵ֖ל אַלּ֣וּף עִירָ֑ם אֵ֖לֶּה אַלּוּפֵ֥י אֱדֽוֹם׃ פ
  ibo-ibo: Magdiel na Iram. Ndị a bụ ndịisi ọnụmara nʼEdọm.
  ory-ory: ରାଜା ମଗ୍‍ଦୀୟେଲ, ରାଜା ଈରମ୍‍। ଏମାନେ ଇଦୋମର ରାଜା ଥିଲେ।
  chk-chk: Maktiel me Iram.
  rop-rop: '@see-verse:1CH.001.053'
  ukr-1871: Старшина Магдієль, старшина Ірам; оце старшини Ідумейські.
  deu-1951: der Fürst von Mibzar, der Fürst von Magdiel, der Fürst von Iram. Das sind
    die Fürsten von Edom.
  eng-JPS: the chief of Magdiel, the chief of Iram. These are the chiefs of Edom.
  srp-1865: Knez Magedilo, knez Iram. To bjehu knezovi Edomski.
  lug-lug: ne Magudyeri, ne Iramu. Abo be baali abakungu ba Edomu.
  heb-heb: אלוף מגדיאל אלוף עירם אלה אלופי אדום׃
  ben-IRV: মগদীয়েল ও ঈরম। এরা সবাই ইদোমের দলপতি ছিল।
  pan-pan: ਸਰਦਾਰ ਮਗਦੀਏਲ ਅਤੇ ਸਰਦਾਰ ਈਰਾਮ। ਇਹ ਅਦੋਮ ਦੇ ਸਰਦਾਰ ਸਨ।
  mya-JVB: ဗိုလ် မာဂဒေလ ၊ ဗိုလ် ဣရံ တည်းဟူသော ဤသူတို့သည် ဧဒုံ ဗိုလ် များဖြစ်သတည်း။
  hmo-hmo: Magudiele bona Irama. Inai be Edoma ena gunalaia taudia.
  urd-urd: रईस मज्दिएल, रईस 'इराम; अदोम के रईस यही हैं।
  rus-SYN: старейшина Магдиил, старейшина Ирам. Вот старейшины Идумейские.
  bqc-SIM: Magadiɛ ń Ilaũo. Ɛdↄũ bui dezi káauↄn we.
  tcz-CHONGTHU: Magdiel, chule Iram ahiuve. Mi hichengse hi Edom gam'a phung lamkai
    ( Haosa ) jeng ahiuvin ahi.
  mar-mar: माग्दीएल, ईराम, हे अदोमाचे नेते झाले.
  qub-qub: Magdiel, Iram. Chayno jutiyojcunami Edom nasyuncho mandaran.
  bqp-bqp: kɑ Mɑdiɛli, kɑ Irɑmu. Be bɑ kuɑ ben bwese kɛrin wirugibu Edɔmuɔ, berɑ mi.
  hat-hat: Masdiyèl, Iram. Se te non tout chèf peyi Edon yo sa.
  eng-BSB: Magdiel, and Iram. These were the chiefs of Edom.
  eng-WEBPB: chief Magdiel, and chief Iram. These are the chiefs of Edom.
  kbq-kbq: Magdieli'ma Iramu'e. Hagi ama ana vahetamina makara Idomu kumate ugagota
    kva vahetami mani'naze.
  nhe-BL: Magdiel huan Iram. Nochi ni tlacame elque tlanahuatiani ipan tlali Edom.
  gub-BL: '@see-verse:1CH.001.053'
  eng-DRA: Duke Magdiel, duke Hiram. These are the dukes of Edom.
