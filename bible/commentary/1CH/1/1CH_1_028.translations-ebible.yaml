verse: 1CH.001.028
translations:
  mal-C: 'അബ്രാഹാമിന്റെ പുത്രന്മാർ: യിസ്ഹാക്കും യിശ്മായേലും.'
  deu-TKW: Die Söhne Abrahams waren Isaak und Ismael.
  lin-lin: 'Bana mibali ya Abrayami : Izaki mpe Isimaeli.'
  eng-LSV: 'Sons of Abraham: Isaac and Ishmael.'
  eng-GNV: The sonnes of Abraham were Izhak, and Ishmael.
  eng-WEBSTER: The sons of Abraham; Isaac, and Ishmael.
  nhw-BL: Huan Abraham quinpixqui iconehua catli quintocaxtiyayaj Isaac huan Ismael.
  swh-ONEN: 'Abrahamu alikuwa na wana wawili: Isaki na Ishmaeli.'
  bba-bba: Aburɑhɑmun bibɑ, Isɑki kɑ Isimɛɛli.
  eng-KJVCPB: The sons of Abraham; Isaac, and Ishmael.
  luo-luo: 'Yawuot Ibrahim ne gin: Isaka gi Ishmael.'
  meu-meu: 'Abraham natuna: Isaak bona Ismael.'
  npi-ULB: अब्राहामका छोराहरू इसहाक र इश्‍माएल थिए ।
  yor-yor: 'Àwọn ọmọ Abrahamu: Isaaki àti Iṣmaeli.'
  pes-OPCB: ابرام دو پسر داشت به نامهای اسحاق و اسماعیل.
  tgl-ULB: Ang mga anak ni Abraham ay sina Isaac at Ismael.
  hui-hui: Abarahama ibu igini kira Aisaga Isimalela hene. Isimale igini mini uru.
    Nebaiodo Keda Adabele Mibisama Misima Duma Masa Hadada Tema Yadua Nabisi Kedema
    imaru hene. Agali homberia (12) uruni ti hameigini homberianaga haguane hene.
  mya-mya: အာ​ဗြ​ဟံ​တွင်​ဣ​ဇာက်​နှင့်​ဣ​ရှ​မေ​လ​ဟူ​၍ သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཨབ་ར་ཧམ་གྱི་བུ་རྣམས་ནི་ཨི་སཱག་དང་ཡེས་མ་ཨེལ་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaAbhurahama vaiva: Isaka naIshumaeri.'
  spa-BLM: 'Los hijos de Abraham: Isaac e Ismael.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Abraham: Aton vin̈aj Isaac yed'' vin̈aj Ismael.'
  swh-ULB: Wana wa Ibrahimu walikuwa Isaka na Ishmaeli.
  bel-bel: 'Сыны Абрагама: Ісак і Ізмаіл.'
  deu-ELBBK: 'Die Söhne Abrahams: Isaak und Ismael.'
  mbb-OT: Is menge anak ni Abraham ne si Isaac wey si Ishmael.
  mal-2015: 'അബ്രാഹാമിന്റെ പുത്രന്മാർ: യിസ്ഹാക്ക്, യിശ്മായേൽ.'
  rmc-rmc: O čhave le Abrahamoskre sas o Izak the o Izmael.
  pes-OPV: 'پسران ابراهيم: اسحاق واسماعيل.'
  ron-1924: 'Фиий луй Авраам: Исаак ши Исмаел.'
  ben-OBCV: 'অব্রাহামের ছেলেরা: ইস্‌হাক ও ইশ্মায়েল।'
  som-som: Wiilashii Ibraahimna waxay ahaayeen Isxaaq iyo Ismaaciil.
  lat-VUC: Filii autem Abraham, Isaac et Ismahel.
  eng-ASVBT: 'The sons of Abraham: Isaac, and Ishmael.'
  ita-1885: I figliuoli di Abrahamo furono Isacco, ed Ismaele.
  eng-LXXUP: And the sons of Abraham, Isaac, and Ishmael.
  eng-ULB: The sons of Abraham were Isaac and Ishmael.
  spa-VBL: 'Los hijos de Abraham: Isaac e Ismael.'
  fra-_FOB: 'Fils d''Abraham: Isaac et Ismaël.'
  mal-mal: 'അബ്രാഹാമിന്റെ പുത്രന്മാർ: യിസ്ഹാക്ക്, യിശ്മായേൽ.'
  urd-GVR: Ibrāhīm ke beṭe Is'hāq aur Ismāīl the.
  suz-BL: अब्राहाम आ तौ निक्‍शी इसहाक नु इश्‍माएल बाक्‍सा बाक्‍त। उत्‍पत्ती २१:३;
    उत्‍पत्ती १६:१५
  ita-1927: 'Figliuoli di Abrahamo: Isacco e Ismaele.'
  ckb-ckb: 'کوڕەکانی ئیبراهیم: ئیسحاق و ئیسماعیل.'
  eng-BBE: 'The sons of Abraham: Isaac and Ishmael.'
  kan-OKCV: 'ಅಬ್ರಹಾಮನಿಗೆ ಇಬ್ಬರು ಮಕ್ಕಳು: ಇಸಾಕ ಮತ್ತು ಇಷ್ಮಾಯೇಲ್.'
  tam-2017: ஆபிரகாமின் மகன்கள், ஈசாக்கு, இஸ்மவேல் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Abraham: Isaac é Ismael.'
  ron-BTF: 'Fiii lui Avraam: Isaac și Ismael.'
  eng-WEBP: 'The sons of Abraham: Isaac and Ishmael.'
  eng-FBV: 'The sons of Abraham: Isaac and Ishmael.'
  nld-1939: De zonen van Abraham waren Isaäk en Jisjmaël.
  nch-BL: Huan Abraham quinpixqui iconehua cati quintocaxtiyayaj Isaac huan Ismael.
  vie-1934: Con trai của Aùp-ra-ham là Y-sác và ỗch-ma-ên.
  hin-CV: 'अब्राहाम के पुत्र थे: यित्सहाक और इशमाएल.'
  spa-BES: 'Los hijos de Abraham: Isaac e Ismael.'
  tdx-tdx: 'O ana’ i Avrahameo: ­Ietsake naho Ismaele.'
  tha-KJV: บุ​ตรชายของอับราฮัม ชื่อ อิสอัค และอิชมาเอล
  por-BR-2018: 'Os filhos de Abraão foram: Isaque e Ismael.'
  deu-ELO: 'Die Söhne Abrahams: Isaak und Ismael.'
  eng-WYC-2018: The sons of Abraham were Isaac, and Ishmael.
  epo-epo: 'La filoj de Abraham: Isaak kaj Iŝmael.'
  uig-PIN: Ibraⱨimning oƣulliri Isⱨaⱪ bilǝn Ismail idi.
  beo-beo: A:ibalaha:me ea manona da Aisage amola Isiama:iele.
  tpi-OTNT: Abraham i gat tupela pikinini man, Aisak na Ismael.
  hau-SA: ’Ya’yan Ibrahim maza su ne, Ishaku da Ishmayel.
  uig-LAT: Ibrahimning oghulliri Ishaq bilen Ismail idi.
  nde-nde: 'Amadodana ka-Abhrahama ayeyila: u-Isaka lo-Ishumayeli.'
  ton-ton: Ko e ngaahi foha ʻo ʻEpalahame; ko ʻAisake, mo ʻIsimeʻeli.
  ces-1613: 'Synové Abrahamovi: Izák a Izmael.'
  eng-WMB: 'The sons of Abraham: Isaac and Ishmael.'
  tam-TCV: 'ஆபிரகாமின் மகன்கள்: ஈசாக்கு, இஸ்மயேல் என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Abraham mao si Isaac ug si Ishmael.
  pol-UBG: 'Synowie Abrahama: Izaak i Izmael.'
  urd-GVU: ابراہیم کے بیٹے اسحاق اور اسمٰعیل تھے۔
  deu-1912: 'Die Kinder aber Abrahams sind: Isaak und Ismael.'
  kan-2017: 'ಅಬ್ರಹಾಮನ ಮಕ್ಕಳು: ಇಸಾಕ ಮತ್ತು ಇಷ್ಮಾಯೇಲ್.'
  yap-yap: L’agruw e pumo’on ni fak Abraham, ni Isaak nge Ishmael.
  hlt-MCSB: Abraham ca rhoi Isaak neh Ishmael om.
  mdy-ETH: ዓብራሃሜ፦ ዪሳኣቄና ዒስማዔኤሌና ሾዔኔ፤
  twi-ASANTE: Abraham mmammarima yɛ Isak ne Ismael.
  eng-WEBU: 'The sons of Abraham: Isaac and Ishmael.'
  wal-wal: Abrahaama attuma naati Yisaaqanne Isimaa7eela.
  spa-PDDPT: 'Hijos de Abraham: Isaac e Ismael.'
  gun-gun: Abraão ra'y kuery ma Isaque ha'e Ismael.
  ilo-ULB: Dagiti putot a lallaki ni Abraham ket da Isaac ken Ismael.
  kpg-kpg: Abraham ana dama daane dogolua go Isaac mo Ishmael.
  uig-ARA: ئىبراھىمنىڭ ئوغۇللىرى ئىسھاق بىلەن ئىسمائىل ئىدى.
  sus-sus: 'Iburahima xa die nan ya: Isiyaga nun Sumayila.'
  pon-2006: Eipraam naineki pwutak riemen, Aisek oh Ismael.
  ksd-ksd: 'A ura natu i Abaraam go dir: Isak ma Ismael.'
  tur-YTC: 'Avraham''ın oğulları: İshak ve İşmael.'
  grc-BRENT: Υἱοὶ δὲ Ἁβραὰμ, Ἰσαὰκ, καὶ Ἰσμαήλ.
  ind-AYT: Anak-anak Abraham adalah Ishak dan Ismael.
  nya-nya: 'Ana a Abrahamu ndi awa: Isake ndi Ismaeli.'
  hrv-hrv: 'Abrahamovi sinovi: Izak i Jišmael.'
  mps-mps: Abrahamgo ogwa si elaluai, Aisak me Ismael dao.
  tpi-tpi: Abraham i gat tupela pikinini man, Aisak na Ismael.
  dan-1931: 'Abrahams Sønner: Isak og Ismael.'
  vie-OVCB: Áp-ra-ham sinh Y-sác và Ích-ma-ên.
  guj-2017: 'ઇબ્રાહિમના દીકરા: ઇસહાક તથા ઇશ્માએલ.'
  pon-2006A: Eipraam naineki pwutak riemen, Aisek oh Ismael.
  por-BRBSL: 'Os filhos de Abraão: Isaac e Ismael.'
  cth-cth: Abraham capanaw teh Isak hoi Ishmael doeh.
  twi-twi: Abraham mmabarima yɛ Isak ne Ismael.
  hlt-hlt: Abraham ca rhoi Isaak neh Ishmael om.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu pɛitɛ́ Isɑki nɛ̀ Isimɑyɛɛri.
  msy-2020: Abraham otarir pumuning iti, Aisak ko Ismael.
  dop-dop: Apǝlɑhɑm pǝyɑlɑɑ ntɛ́ Ɩsɑɑkɑ nɑ Ɩsǝmɑyɛlɩ.
  azb-azb: 'İbrahimin oğulları: İshaq və İsmail.'
  eng-DBY: 'The sons of Abraham: Isaac and Ishmael.'
  hin-2017: अब्राहम के पुत्र इसहाक और इश्माएल।
  eng-YLT: 'Sons of Abraham: Isaac and Ishmael.'
  eng-WYC-2017: The sons of Abraham were Isaac, and Ishmael.
  eng-WMBB: 'The sons of Abraham: Isaac and Ishmael.'
  urd-GVH: इब्राहीम के बेटे इसहाक़ और इसमाईल थे।
  rug-rug: Ebarahami si podo i si karua koreo, Aisake meke e Isimeli.
  gaz-gaz: 'Ilmaan Abrahaam: Yisihaaqii fi Ishmaaʼeel.'
  fra-LSG: 'Fils d’Abraham: Isaac et Ismaël.'
  yal-yal: Iburahima yi Isiyaga nun Sumayila sɔtɔ.
  haw-1868: Eia na keikikane a Aberahama, o Isaaka a me Isemaela.
  arb-NAV: وَوُلِدَ لإِبْرَاهِيمَ إِسْحَاقُ وَإِسْمَاعِيلُ.
  ewe-ewe: 'Abraham ƒe viwoe nye: Isak kple Ismael.'
  eng-LEE: 'The sons of Abraham: Isaac, and Ishma''el.'
  asm-FB: ইচহাক আৰু ইশ্মায়েল অব্ৰাহামৰ পুত্র আছিল।
  sus-A: عِبُرَهِمَ شَ دِيٍ نَن يَ؛ عِسِيَفَ نُن سُمَيِلَ.
  fra-SBL: 'Fils d''Abraham : Isaac et Ismaël.'
  hbo-hbo: בְּנֵי֙ אַבְרָהָ֔ם יִצְחָ֖ק וְיִשְׁמָעֵֽאל׃ ס
  kik-kik: 'Ariũ a Iburahĩmu maarĩ: Isaaka na Ishumaeli.'
  fra-NCL: 'Fils d’Abraham : Isaac et Ismaël.'
  cek-AK: Abraham capa hnik loe, Issak hoi Ishmael.
  cuk-cuk: 'Abraham-e-masmala, wemalad: Isaac, Ismael.'
  uig-CYR: Ибраһимниң оғуллири Исһақ билән Исмаил еди.
  tel-2017: అబ్రాహాము కొడుకులు ఇస్సాకు, ఇష్మాయేలులు.
  hat-BSA: 'Fis a Abraham yo: Isaac avèk Ismaël.'
  kos-kos: 'Oasr wen luo natul Abraham: elos pa Isaac ac Ishmael.'
  hbo-WLC: בְּנֵי֙ אַבְרָהָ֔ם יִצְחָ֖ק וְיִשְׁמָעֵֽאל׃ ס
  ibo-ibo: Ụmụ Ebraham mụrụ bụ Aịzik na Ishmel.
  ory-ory: ଅବ୍ରହାମଙ୍କର ପୁତ୍ର ଇସ୍‌ହାକ ଓ ଇଶ୍ମାୟେଲ।
  chk-chk: 'Iwe, mi wor ruoman nöün Apraham mwän: Isaak me Ismael.'
  rop-rop: Wal Eibrahem bin abum dubala san neim Aisik en Ishmeil.
  ukr-1871: 'Сини Авраамові: Ізаак та Ізмаїл.'
  deu-1951: 'Die Söhne Abrahams: Isaak und Ismael.'
  eng-JPS: 'The sons of Abraham: Isaac, and Ishmael.'
  srp-1865: 'Sinovi Avramovi: Isak i Ismailo.'
  lug-lug: Batabani ba Ibulayimu baali Isaaka ne Isimayiri.
  heb-heb: בני אברהם יצחק וישמעאל׃
  ben-IRV: অব্রাহামের ছেলেরা হল ইস্‌হাক ও ইশ্মায়েল।
  pan-pan: ਅਬਰਾਹਾਮ ਦੇ ਪੁੱਤਰ, ਇਸਹਾਕ ਤੇ ਇਸਮਾਏਲ ਸਨ।
  mya-JVB: အာဗြဟံ သား ကား ဣဇာက် နှင့် ဣရှမေလ တည်း။
  hmo-hmo: Aberahamo ese natuna tau rua ia havaraia, Isako bona Isamaela.
  urd-urd: 'अब्रहाम के बेटे: इस्हाक़ और इस्मा''ईल थे।'
  rus-SYN: 'Сыновья Авраама: Исаак и Измаил.'
  bqc-SIM: 'Ablahaũ nɛgↄ̃ɛↄ tↄ́n kɛ: Izaaki ń Isimaɛlao.'
  tcz-CHONGTHU: Abraham chapa teni chu Isaac le Ishmael ahilhone.
  mar-mar: इसहाक आणि इश्माएल ही अब्राहामचे पुत्र.
  qub-qub: 'Abrahampa wamrancuna caran: Isaacwan Ismael.'
  bqp-bqp: Aburɑhɑmun bibɑ, Isɑki kɑ Isimɛɛli.
  hat-hat: 'Abraram te gen de pitit gason: Izarak ak Izmayèl.'
  eng-BSB: The sons of Abraham were Isaac and Ishmael.
  eng-WEBPB: 'The sons of Abraham: Isaac and Ishmael.'
  kbq-kbq: Hagi Abrahamu nemofokea Aisakike Ismaelike.
  nhe-BL: Huan Abraham quinpixqui iconehua tlen quintocajtiyayaj Isaac huan Ismael.
  gub-BL: Heta mokoz ta'yr Àmàrààw pe wà. Izak, Izimaew waner romo wà.
  eng-DRA: And the sons of Abraham, Isaac and Ismahel.
