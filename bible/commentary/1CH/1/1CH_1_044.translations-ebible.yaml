verse: 1CH.001.044
translations:
  mal-C: ബേലയുടെ മരണശേഷം ബൊസ്രാക്കാരനായ സേരഹിന്റെ മകൻ യോബാബ് രാജാവിന്റെ അനന്തരാവകാശിയായിത്തീർന്നു.
  deu-TKW: Als Bela gestorben war, wurde Jobab, der Sohn Serahs, aus Bosra König an
    seiner Statt.
  lin-lin: Tango Bela akufaki, Yobabi, mwana mobali ya Zera, moto ya mokili ya Botsira,
    akitanaki na ye na bokonzi.
  eng-LSV: And Bela dies, and Jobab son of Zerah from Bozrali reigns in his stead;
  eng-GNV: Then Bela died, and Iobab the sonne of Zerah of Bozrah reigned in his stead.
  eng-WEBSTER: And when Bela was dead Jobab the son of Zera of Bozrah reigned in his
    stead.
  nhw-BL: Quema Bela mijqui, pejqui tlanahuatía Jobab, icone Zera, catli ehuayaya
    ipan altepetl Bosra.
  swh-ONEN: Bela alipofariki, Yobabu mwana wa Zera kutoka Bosra akawa mfalme baada
    yake.
  bba-bba: Ye Belɑ u ɡu, mɑ Yobɑbu, Serɑkin bii, Botisirɑɡii u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And when Bela was dead, Jobab the son of Zerah of Bozrah reigned in
    his stead.
  luo-luo: Kane Bela otho, Jobab wuod Zera mane ja-Bozra nobedo ruoth kare.
  meu-meu: Bela e mase, bena Iobab, Sera tau Bosra natuna, na e lohia, ia gabuna ai.
  npi-ULB: बेला मरेपछि तिनको ठाउँमा बोज्राका जेरहका छोरा योबाब राजा भए ।
  yor-yor: Nígbà tí Bela kú, Jobabu ọmọ Sera ti Bosra sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی بالع مرد، یوباب پسر زارح از اهالی بصره به جایش پادشاه شد.
  tgl-ULB: Nang mamatay si Bela, si Jobab na anak na lalaki ni Zera na taga-Bosra
    ang pumalit sa kaniya bilang hari.
  hui-hui: Ani howa Bero homayagola Bosara tanoali Sera igini Yobaba ibu kini ho aribia
    hene.
  mya-mya: '@see-verse:1CH.001.043'
  bod-N: པེ་ལཱ་ཚེ་ལས་འདས་པ་དང་། པོ་ཚ་རཱ་གྲོང་ཁྱེར་གྱི་ཟེ་རག་གི་བུ་ཡོ་བཱབ་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །
  sna-sna: Bhera paakafa, Jobhabhi mwanakomana waZera aibva kuBhozira akamutevera
    paumambo.
  spa-BLM: Murió Bela, y en su lugar reinó Jobab, hijo de Zera, de Bosra.
  cac-cac: Ayic ix cham vin̈aj Bela chi', axo vin̈aj Jobab yuninal vin̈aj Zera, aj
    chon̈ab' Bosra ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Bela alipo kufa, Yohabu mwana wa Zera wa Bosra akatawala badala yake.
  bel-bel: і памёр Бэла, і зацараваў пасьля яго Ёван, сын Зэраха, з Васоры.
  deu-ELBBK: Und Bela starb; und es wurde König an seiner statt Jobab, der Sohn Serachs,
    aus Bozra.
  mbb-OT: Hein minatey sikandin, iyan mid-ilis kandin si Jobab he anak ni Zera te
    tig-Bozra.
  mal-2015: ബേല മരിച്ചശേഷം ബൊസ്രക്കാരനായ സേരഹിന്റെ മകൻ യോബാബ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Belas, kraľinelas o Jobab, le Zerachoskro čhavo, andral e Bocra.
  pes-OPV: و بالَع مُرد و يوباب بن زارَح از بُصرَه به جايش پادشاه شد.
  ron-1924: Бела а мурит, ши ын локул луй а домнит Иобаб, фиул луй Зерах, дин Боцра.
  ben-OBCV: বেলা যখন মারা যান, বস্রানিবাসী সেরহের ছেলে যোবব তখন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Markaasaa Belac dhintay oo waxaa meeshiisii boqor ka noqday Yoobaab ina
    Serax oo reer Bosraah ahaa.
  lat-VUC: Mortuus est autem Bale, et regnavit pro eo Jobab filius Zare de Bosra.
  eng-ASVBT: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  ita-1885: Poi, morto Bela, Iobab, figliuolo di Zera, da Bosra, regnò in luogo suo.
  eng-LXXUP: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  eng-ULB: When Bela died, Jobab son of Zerah of Bozrah reigned in his place.
  spa-VBL: Cuando murió Bela, Jobab hijo de Zera, proveniente de Bosra, asumió el
    reinado.
  fra-_FOB: Béla mourut, et Jobab, fils de Zérach, de Botsra, régna à sa place.
  mal-mal: ബേല മരിച്ചശേഷം ബൊസ്രക്കാരനായ സേരെഹിന്റെ മകൻ യോബാബ് അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Yūbāb bin Zārah jo Busrā Shahr kā thā.
  suz-BL: मिनु बेला बेक्‍म नोले बोज्रा सहर ङा जेराह आ तौ योबाब पिप दुम्‍माक्‍त।
  ita-1927: Bela morì e Jobab, figliuolo di Zerach, di Botsra, regnò in luogo suo.
  ckb-ckb: کە بەلەع مرد، یۆڤاڤی کوڕی زەرەحی خەڵکی بۆزرا وەک پاشا جێگەی گرتەوە.
  eng-BBE: At his death, Jobab, the son of Zerah of Bozrah, became king in his place.
  kan-OKCV: ಬೆಲಗನ ಮರಣದ ನಂತರ ಅವನ ಬದಲಾಗಿ ಬೊಚ್ರದವನಾದ ಜೆರಹನ ಮಗ ಯೋಬಾಬನು ಉತ್ತರಾಧಿಕಾರಿಯಾದನು.
  tam-2017: பேலா இறந்தபின்பு போஸ்றா ஊரைச்சேர்ந்த சேராகின் மகன் யோபாப் அவன் இருந்த
    இடத்தில் இராஜாவானான்.
  spa-RV-1909: Y muerto Belah, reinó en su lugar Jobab hijo de Zera, de Bosra.
  ron-BTF: Și după ce Bela a murit, Iobab, fiul lui Zerah din Boțra, a domnit în locul
    lui.
  eng-WEBP: Bela died, and Jobab the son of Zerah of Bozrah reigned in his place.
  eng-FBV: When Bela died, Jobab son of Zerah from Bozrah took over as king.
  nld-1939: Na de dood van Béla regeerde Jobab, de zoon van Zérach uit Bosra in zijn
    plaats.
  nch-BL: Quema Bela mijqui, pejqui tanahuatía Jobab, icone Zera, cati ehuayaya ipan
    altepet Bosra.
  vie-1934: Vua Bê-la băng, Giô-báp, con trai Xê-rách, người Bốt-ra, kế vị.
  hin-CV: बेला के मरने के बाद, उसके स्थान पर बोज़राहवासी ज़ेराह का पुत्र योबाब राजा
    बना.
  spa-BES: A su muerte, Jobab, el hijo de Zera de Bosra, se convirtió en rey en su
    lugar.
  tdx-tdx: Ie nivilasy t’i Belà, le nandimbe aze nifehe t’Iobabe, ana’ i Zerake nte-Botsrà.
  tha-KJV: เมื่อเบลาสิ้นพระชนม์​แล้ว โยบับบุตรชายเศ-ราห์ชาวเมืองโบสราห์ขึ้นครอบครองแทน
  por-BR-2018: Belá morreu, e reinou em seu lugar Jobabe, filho de Zerá, de Bozra.
  deu-ELO: Und Bela starb; und es ward König an seiner Statt Jobab, der Sohn Serachs,
    aus Bozra.
  eng-WYC-2018: And when Bela was dead, and Jobab (or then Jobab), the son of Zerah
    of Bozrah, reigned for him.
  epo-epo: Kaj Bela mortis, kaj anstataŭ li ekreĝis Jobab, filo de Zeraĥ, el Bocra.
  uig-PIN: Bela ɵlgǝndin keyin Bozraⱨliⱪ Zǝraⱨning oƣli Yobab uning orniƣa padixaⱨ
    boldi.
  beo-beo: Bila da bogoloba, Youba:be (Bosala moilai bai bagade dunu Sela amo ea mano)
    e da ea hina bagade sogebi lai.
  tpi-OTNT: Na taim Bela i dai, Jobap, pikinini bilong Sera bilong taun Bosra, i kamap
    king.
  hau-SA: Sa’ad da Bela ya mutu sai Yobab ɗan Zera daga Bozra ya gāje shi a matsayin
    sarki.
  uig-LAT: Béla ölgendin kéyin Bozrahliq Zerahning oghli Yobab uning ornigha padishah
    boldi.
  nde-nde: UBhela esefile, uJobhabhi indodana kaZera waseBhozira wathatha umbuso waba
    yinkosi.
  ton-ton: Pea ʻi heʻene pekia ʻa Pela, naʻe hoko mo ia ʻi he pule ʻa Sopapi ko e
    foha ʻo Sela ʻo Posila.
  ces-1613: A když umřel Béla, kraloval na místě jeho Jobab, syn Záre z Bozra.
  eng-WMB: Bela died, and Jobab the son of Zerah of Bozrah reigned in his place.
  tam-TCV: பேலா இறந்தபின்பு போஸ்றாவைச் சேர்ந்த சேராகின் மகன் யோபாப் அவனுக்குப்பின்
    அரசனானான்.
  ceb-ULB: Sa dihang namatay si Bela, mipuli paghari sa iyang dapit si Jobab ang anak
    nga lalaki ni Zera nga taga-Bozra.
  pol-UBG: A gdy Bela umarł, królował w jego miejsce Jobab, syn Zeracha z Bosry.
  urd-GVU: اُس کی موت پر یوباب بن زارح جو بُصرہ شہر کا تھا۔
  deu-1912: Und da Bela starb, ward König an seiner Statt Jobab, der Sohn Serahs von
    Bozra.
  kan-2017: ಬೆಳನು ಸತ್ತ ನಂತರ ಬೊಚ್ರದವನಾದ ಜೆರಹನ ಮಗ ಯೋಬಾಬನು ಅಧಿಪತ್ಯಕ್ಕೆ ಬಂದನು.
  yap-yap: '@see-verse:1CH.001.043'
  hlt-MCSB: Bela a duek phoeiah tah Bozrah lamkah Zerah capa Jobab te anih yueng la
    manghai.
  mdy-ETH: ቤላዔ ሃይቃዛ ዒዛ ቤዛ ባሶሬ ዓጮ ዓሢ ዛራ ናኣዚ ዮባቤ ካኣታዼኔ።
  twi-ASANTE: Na Bela wuiɛ no, Serah babarima Yobab a ɔfiri Bosra bɛdii nʼadeɛ sɛ
    ɔhene.
  eng-WEBU: Bela died, and Jobab the son of Zerah of Bozrah reigned in his place.
  wal-wal: Belaa7i haiqqin, Booxirappe yiida Zaraaha na7ai Yobaabi a sohuwan kawotiis.
  spa-PDDPT: Al morir Bela, reinó en su lugar Jobab, hijo de Zera de Bosra.
  gun-gun: Ha'e gui Bela omano rire hekovia oĩ Bozra pygua Zera ra'y Jobabe.
  ilo-ULB: Idi natay ni Bela, ket ni Jobab a putot a lalaki ni Zera a taga-Bozra,
    ti simmukat kenkuana a nagturay a kas ari.
  kpg-kpg: '@see-verse:1CH.001.043'
  uig-ARA: بېلا ئۆلگەندىن كېيىن بوزراھلىق زەراھنىڭ ئوغلى يوباب ئۇنىڭ ئورنىغا پادىشاھ
    بولدى.
  sus-sus: Bela to faxa, Sera xa di Yobabo, naxan kelixi Bosara, naxa bɔxi yamari.
  pon-2006: '@see-verse:1CH.001.043'
  ksd-ksd: Ma Bela i ga mat, ma Iobab natu i Sera maro Bosra i ga kia vue ta ra kini
    na king.
  tur-YTC: Bela öldü ve yerine Bosralı Zerah oğlu Yovav kral oldu.
  grc-BRENT: Καὶ ἀπέθανε Βαλὰκ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἰωβὰβ υἱὸς Ζαρὰ ἐκ Βοσόῤῥας.
  ind-AYT: Setelah Bela mati, Yobab, anak Zerah, dari Bozra memerintah sebagai penggantinya.
  nya-nya: Bela atamwalira, Yobabu mwana wa Zera wochokera ku Bozira analowa ufumu
    mʼmalo mwake.
  hrv-hrv: Kad je umro Bela, na njegovo se mjesto zakraljio Jobab, sin Zareha iz Bosre.
  mps-mps: Tama Bela isibaso, Jobap, te Serago ogwa, te taun Bosra bidi, te king pedelai
    dao.
  tpi-tpi: Na taim Bela i dai, Jobap, pikinini bilong Sera bilong taun Bosra, i kamap
    king.
  dan-1931: Da Bela døde, blev Jobab, Zeras Søn fra Bozra, Konge i hans Sted.
  vie-OVCB: Khi Bê-la chết, Giô-báp, con trai Xê-rách, ở Bốt-ra lên ngôi kế vị Bê-la.
  guj-2017: બેલા મરણ પામ્યો ત્યારે બોસરાના ઝેરાહના દીકરા યોબાબે તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: '@see-verse:1CH.001.043'
  por-BRBSL: Bela morreu, e Jobab, filho de Zerah de Bozrah, reinou em seu lugar.
  cth-cth: Bela a due hnukkhu teh Bozrah koehoi Zerah capa Jobab teh ahni yueng lah
    a uk.
  twi-twi: Na Bela wui no, Serah babarima Yobab a ofi Bosra bedii nʼade sɛ ɔhene.
  hlt-hlt: Bela a duek phoeiah tah Bozrah lamkah Zerah capa Jobab te anih yueng la
    manghai.
  tbz-SIM: '@see-verse:1CH.001.043'
  msy-2020: Egha Bela aremezɨ, Bosran nguibar ekiamɨn gumazim Seran otarim Jobap,
    an danganim inigha atrivimɨn oto.
  dop-dop: '@see-verse:1CH.001.043'
  azb-azb: Bela öldü və onun yerinə Bosradan olan Zerah oğlu Yovav padşah oldu.
  eng-DBY: And Bela died; and Jobab the son of Zerah of Bozrah reigned in his stead.
  hin-2017: बेला के मरने पर, बोस्राई जेरह का पुत्र योबाब, उसके स्थान पर राजा हुआ।
  eng-YLT: And Bela dieth, and reign in his stead doth Jobab son of Zerah from Bozrali;
  eng-WYC-2017: And when Bela was dead, and Jobab, the son of Zerah of Bozrah, reigned
    for him.
  eng-WMBB: Bela died, and Jobab the son of Zerah of Bozrah reigned in his place.
  urd-GVH: उस की मौत पर यूबाब बिन ज़ारह जो बुसरा शहर का था।
  rug-rug: '@see-verse:1CH.001.043'
  gaz-gaz: Belaa duunaan Yoobaab ilmi Zeraa namichi Bozraa iddoo isaa buʼee mootii
    taʼe.
  fra-LSG: Béla mourut; et Jobab, fils de Zérach, de Botsra, régna à sa place.
  yal-yal: Bela to faxa, Seraa diin Yobabo, Bosara kaan yi findi mangan na.
  haw-1868: A make iho o Bela, alaila alii iho la o Iobaba ke keiki a Zera no Bozera,
    ma kona hakahaka.
  arb-NAV: وَمَاتَ بَالِعُ فَخَلَفَهُ يُوبَابُ بْنُ زَارَحَ مِنْ أَهْلِ بُصْرَةَ.
  ewe-ewe: Esi Bela ku la, Yobab, Zera ƒe vi, tso Bozra zu fia.
  eng-LEE: And Bela' died, and there reigned in his stead Jobab the son of Zerach
    of Bozrah.
  asm-FB: বিলাৰ মৃত্যু হোৱাৰ পাছত, তেওঁৰ ঠাইত যোববে ৰাজত্ব কৰিছিল। তেওঁ বজ্ৰাৰ জেৰহৰ
    পুত্ৰ আছিল।
  sus-A: بٍلَ تٌ قَشَ، سٍرَ شَ دِ يٌبَبٌ، نَشَن كٍلِشِ بٌسَرَ، نَشَ بْشِ يَمَرِ.
  fra-SBL: Béla mourut ; et Jobab, fils de Zérach, de Botsra, régna à sa place.
  hbo-hbo: וַיָּ֖מָת בָּ֑לַע וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו יֹובָ֥ב בֶּן־זֶ֖רַח מִבָּצְרָֽה׃
  kik-kik: Rĩrĩa Bela aakuire, Jobabu mũrũ wa Zera wa kuuma Bozira agĩtuĩka mũthamaki
    ithenya rĩake.
  fra-NCL: Béla mourut, et, à sa place, régna Jobab, fils de Zaré, de Bosra.
  cek-AK: Bela duek pacoengah, Bozrah ah kaom Zerah capa Jobab to siangpahrang ah
    oh.
  cuk-cuk: Rey-Bela-burgwenonigua, Zera-machi-Jobab reyga megnonikid. Zeraʼde, Bosra-neggweburginedid.
  uig-CYR: Бела өлгәндин кейин Бозраһлиқ Зәраһниң оғли Йобаб униң орниға падиша болди.
  tel-2017: బెల చనిపోయిన తరువాత అతని స్థానంలో యోబాబు అనేవాడు రాజు అయ్యాడు. ఇతడు బొస్రా
    అనే ఊరికి చెందిన జెరహు కొడుకు.
  hat-BSA: Béla te mouri; epi Jobab, fis a Zérach ki sòti Botsra a, te renye nan plas
    li.
  kos-kos: Ke Bela el misa, Jobab wen natul Zerah in acn Bozrah el aolul.
  hbo-WLC: וַיָּ֖מָת בָּ֑לַע וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו יוֹבָ֥ב בֶּן־זֶ֖רַח מִבָּצְרָֽה׃
  ibo-ibo: Mgbe Bela nwụrụ Jobab nwa Zera, onye Bozra nọchiri ya dịka eze.
  ory-ory: ଯେତେବେଳେ ବେଲାଙ୍କ ମୃତ୍ୟୁୁ ହେଲା, ଆଉ ବେଲାଙ୍କ ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ ତହୁଁ ବସ୍ରା ନିବାସୀ
    ସେରହର ପୁତ୍ର ଯୋବବ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, mürin än Pela mäla, Jopap nöün Sera we mwän seni Posra a siwili lon
    wisan wisen king.
  rop-rop: '@see-verse:1CH.001.043'
  ukr-1871: І помер Бела, і зацарював по йому Йобаб, син Серахів із Бозри.
  deu-1951: Und Bela starb, und es ward König an seiner Statt Jobab, der Sohn Serachs,
    aus Bozra.
  eng-JPS: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  srp-1865: A kad umrije Valak, zacari se na njegovo mjesto Jovav sin Zarin od Vosore.
  lug-lug: Bera bwe yafa, Yokabu mutabani wa Zeera ow’e Bozula n’amusikira okuba kabaka.
  heb-heb: וימת בלע וימלך תחתיו יובב בן זרח מבצרה׃
  ben-IRV: বেলার মৃত্যুর পরে তাঁর জায়গায় বস্রা শহরের সেরহের ছেলে যোবব রাজত্ব করেন।
  pan-pan: ਜਦੋਂ ਬਲਾ ਮਰ ਗਿਆ, ਤਾਂ ਜ਼ਰਹ ਦਾ ਪੁੱਤਰ ਯੋਬਾਬ ਜਿਹੜਾ ਬਾਸਰਾਹ ਤੋਂ ਸੀ, ਉਹ ਦੇ ਥਾਂ
    ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဗေလ မင်းသေ ၍ သူ ၏အရာ ၌ ဗောဇရ အရပ်သားဇေရ ၏ သား ယောဗပ် သည် မင်း ပြုလေ၏။
  hmo-hmo: Bela ia mase, vadaeni Iobaba, Bosera hanua tauna Sera ena natuna ese king
    dagi ia abia.
  urd-urd: और बाला' मर गया और यूबाब बिन ज़ारह जो बुसराही था उसकी जगह बादशाह हुआ।
  rus-SYN: и умер Бела, и воцарился по нем Иовав, сын Зераха, из Восоры.
  bqc-SIM: Kɛ́ Bɛla gà, ↄ̃ Bↄzɛla gbɛ̃́ Zela nɛ́ Yobaba zↄ̃̀lɛ aà gbɛu,
  tcz-CHONGTHU: Bela athi phat in ama khel’in Bozrah kho’a mi Zerah chapa Jobab chun
    lengvai anapon ahi.
  mar-mar: बेलाच्या निधनानंतर जेरहचा पुत्र योबाब राजा झाला. योबाब बस्रा येथील होता.
  qub-qub: Bela wañuptin ruquin ray caran Zerapa wamran Jobab. Jobabga caran Bosra
    marcapita.
  bqp-bqp: Ye Belɑ u gu, mɑ Yobɑbu, Serɑkin bii, Botisirɑgii u gɔnɑ kɔsire kuɑ.
  hat-hat: Lè Bela mouri, se Jobab, pitit gason Zerak, moun lavil Bozra, ki te gouvènen
    nan plas li.
  eng-BSB: When Bela died, Jobab son of Zerah from Bozrah reigned in his place.
  eng-WEBPB: Bela died, and Jobab the son of Zerah of Bozrah reigned in his place.
  kbq-kbq: Hagi Bela'ma frigeno'a, Zera nemofo Bozra kumateti ne' Jobapu agri nona
    erino kinia mani'ne.
  nhe-BL: Quema Bela mijqui, pejqui tlanahuatía Jobab, icone Zera, tlen ehuayaya ipan
    altepetl Bosra.
  gub-BL: '@see-verse:1CH.001.043'
  eng-DRA: And Bale died, and Jobab the son of Zare of Bosra, reigned in his stead.
