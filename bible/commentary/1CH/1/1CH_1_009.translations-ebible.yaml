verse: 1CH.001.009
translations:
  mal-C: 'കൂശിന്റെ പുത്രന്മാർ: സേബ, ഹവീലാ, സബ്താ, രാമാ, സബ്തെക്കാ. രാമായുടെ പുത്രന്മാർ:
    ശേബാ, ദേദാൻ.'
  deu-TKW: 'Und die Söhne Kuschs: Seba, Havila, Sabta, Raema und Sabtecha, und die
    Söhne Raemas Saba und Dedan.'
  lin-lin: 'Bana mibali ya Kushi : Seba, Avila, Sabita, Raema mpe Sabiteka. Bana mibali
    ya Raema : Sheba mpe Dedani.'
  eng-LSV: 'And sons of Cush: Seba and Havilah, and Sabta, and Raamah, and Sabtecka.
    And sons of Raamah: Sheba and Dedan.'
  eng-GNV: And the sonnes of Cush, Siba and Hauilah, and Sabta, and Raamah, and Sabtecha.
    Also the sonnes of Raamah were Sheba and Dedan.
  eng-WEBSTER: And the sons of Cush; Seba, and Havilah, and Sabta, and Raamah, and
    Sabtecha. And the sons of Raamah; Sheba, and Dedan.
  nhw-BL: 'Huan Cus quinpixqui iconehua catli quintocaxtiyayaj: Seba, Havila, Sabta,
    Raama huan Sabteca. Huan Raama quinpixqui iconehua catli quintocaxtiyayaj Seba
    huan Dedán.'
  swh-ONEN: 'Wana wa Kushi walikuwa: Seba, Havila, Sabta, Raama na Sabteka. Wana wa
    Raama walikuwa: Sheba na Dedani.'
  bba-bba: Kusin bibɑ mɑɑ, Sɑbɑ, kɑ Hɑfilɑ, kɑ Sɑbutɑ, kɑ Rɑemɑ, kɑ sere Sɑbutekɑ.
    Be bɑ sɑ̃ɑ Rɑemɑn bibu, berɑ Sebɑ kɑ Dedɑni.
  eng-KJVCPB: And the sons of Cush; Seba, and Havilah, and Sabta, and Raamah, and
    Sabtecha. And the sons of Raamah; Sheba, and Dedan.
  luo-luo: 'Yawuot Kush ne gin: Seba, Havila, Sabta, Rama kod Sabteka. Yawuot Rama
    ne gin: Sheba kod Dedan.'
  meu-meu: 'Raama natuna: Sieba, Dedan.'
  npi-ULB: कूशका छोराहरू सेबा, हवीला, सब्‍त, रामाह र सब्‍तका थिए । रामाका छोराहरू
    शेबा र ददान थिए ।
  yor-yor: 'Àwọn ọmọ Kuṣi ni: Seba, Hafila, Sabta, Raama, àti Sabteka. Àwọn ọmọ Raama:
    Ṣeba àti Dedani.'
  pes-OPCB: '@see-verse:1CH.001.008'
  tgl-ULB: Ang mga anak na lalaki ni Cus ay sina Seba, Habila, Sabta, Raama, at Sabteca.
    Ang mga anak na lalaki ni Raama ay sina Sheba at Dedan.
  hui-hui: Ai Kusu ibu aguanene Sebali Habilali Sabadali Lamali Sabadegaliru hene.
    Lama ibu aguanene Seba hameiginibi Dedana hameiginibi howa tinaga dindi minibi
    ogoni labo dege wini.
  mya-mya: ကု​ရှ​မှ​ဆင်း​သက်​လာ​သူ​များ​မှာ​သေ​ဘ၊ ဟ​ဝိ​လ၊ သာ​ဗ​တ၊ ရာ​ဂ​မ​နှင့်​သတ္တေ​ခါ
    အ​မျိုး​သား​များ​ဖြစ်​ပေ​သည်။ ရာ​ဂ​မ​မှ ဆင်း​သက်​လာ​သူ​များ​သည်​ရှေ​ဘ​နှင့် ဒေ​ဒန်​အ​မျိုး​သား​များ​ဖြစ်​ကြ​၏။-
  bod-N: གུ་ཤ་ཡི་བུ་རྣམས་ནི་སེ་བཱ་དང་། ཧ་བེ་ལཱ། སཱབ་ཐ། རཱ་ཨེ་མཱ། སཱབ་ཐེ་ཀཱ་བཅས་སོ།
    །རཱ་ཨེ་མཱའི་བུ་ནི། ཤེ་བཱ་དང་དི་དན་ཞེས་བྱ༌བའོ། །
  sna-sna: 'Vanakomana vaKushi vaiva: Sebha, Havhira, Sabata, Raama naSabhiteka. Vanakomana
    vaRaama vaiva: Shebha naDedhani.'
  spa-BLM: 'Los hijos de Cus: Seba, Havilah, Sabta, Raama y Sabteca. Los hijos de
    Raamah: Sabá y Dedán.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Cus chi'': Aton vin̈aj Seba, vin̈aj Havila,
    vin̈aj Sabta, vin̈aj Raama yed'' vin̈aj Sabteca. Axo eb'' vin̈ yuninal vin̈aj
    Raama chi'': Aton vin̈aj Seba yed'' vin̈aj Dedán.'
  swh-ULB: Wana wa Kushi walikuwa ni Seba, Havila, Sabta, Raama, na Sabteka. Wana
    wa Raama walikuwa ni Sheba na Dedani.
  bel-bel: 'Сыны Хуша: Сэва, Хавіла, Саўта, Раама і Саўтэха. Сыны Раамы: Шэва і Дэдан.'
  deu-ELBBK: 'Und die Söhne Kuschs: Seba und Hawila und Sabta und Raghma und Sabteka.
    Und die Söhne Raghmas: Scheba und Dedan.'
  mbb-OT: Si Cush ne zuen din menge anak he iyan heini si Sheba, Havila, Sabta, Raama,
    wey si Sabteca. Ne iyan heini menge anak ni Raama, si Sheba wey si Dedan.
  mal-2015: 'കൂശിന്റെ പുത്രന്മാർ: സെബാ, ഹവീലാ, സബ്താ, രമാ, സബെത്ഖാ. രമയുടെ പുത്രന്മാർ:
    ശെബാ, ദെദാൻ.'
  rmc-rmc: Le Kušoskre čhave sas o Sebas, o Chavilah, o Sabtas, o Raemah the o Sabtechas.
    Le Raemoskre čhave sas o Šeba the o Dedan.
  pes-OPV: 'و پسران کوش: سَبا و حَويلَه و سبتا و رَعما و سَبتَکا. و پسران رَعما: شَبا
    و دَدان.'
  ron-1924: 'Фиий луй Куш: Саба, Хавила, Сабта, Раема ши Сабтека. Фиий луй Раема:
    Себа ши Дедан.'
  ben-OBCV: 'কূশের ছেলেরা: সবা, হবীলা, সব্‌তা, রয়মা ও সব্‌তেকা। রয়মার ছেলেরা: শিবা
    ও দদান।'
  som-som: Wiilashii Kuushna waxay ahaayeen Sebaa, iyo Xawiilaah, iyo Sabtaa, iyo
    Racmaah, iyo Sabteka. Wiilashii Racmaahna waxay ahaayeen Shebaa iyo Dedaan.
  lat-VUC: 'Filii autem Chus: Saba, et Hevila, Sabatha, et Regma, et Sabathacha. Porro
    filii Regma: Saba, et Dadan.'
  eng-ASVBT: 'And the sons of Cush: Seba, and Havilah, and Sabta, and Raama, and Sabteca.
    And the sons of Raamah: Sheba, and Dedan.'
  ita-1885: Ed i figliuoli di Cus furono Seba, ed Havila, e Sabta, e Raema, e Sabteca.
    Ed i figliuoli di Raema furono Seba e Dedan.
  eng-LXXUP: 'And the sons of Cush, Seba, and Havilah, and Sabta, and Raamah, and
    Sabteca: and the sons of Raamah, Sheba, and Dedan.'
  eng-ULB: The sons of Cush were Seba, Havilah, Sabta, Raamah, and Sabteka. The sons
    of Raamah were Sheba and Dedan.
  spa-VBL: 'Los hijos de Cus: Seba, Javilá, Sabta, Ragama y Sabteca. Los hijos de
    Ragama: Sabá y Dedán.'
  fra-_FOB: 'Fils de Cush: Séba, Havila, Sabta, Raema et Sabtéca. Fils de Raema: Shéba
    et Dédan.'
  mal-mal: 'കൂശിന്റെ പുത്രന്മാർ: സെബാ, ഹവീലാ, സബ്താ, രാമ, സബ്തെക്കാ. രമായുടെ പുത്രന്മാർ:
    ശെബാ, ദെദാൻ.'
  urd-GVR: Kūsh ke beṭe Sibā, Hawīlā, Sabtā, Rāmā aur Sabtakā the. Rāmā ke beṭe Sabā
    aur Dadān the.
  suz-BL: कूश आ तौ शेबा, हवीलाह, साब्‍ताह, रामाह नु साब्‍तेका बाक्‍मा बाक्‍त। रामाह
    आ तौ शेबा नु देदान बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Cush: Seba, Havila, Sabta, Raama e Sabteca. Figliuoli di
    Raama: Sceba e Dedan.'
  ckb-ckb: 'کوڕەکانی کوش: سەبا، حەڤیلا، سەڤتا، ڕەعما و سەبتەکا. کوڕەکانی ڕەعما: شەبا
    و دیدان.'
  eng-BBE: 'And the sons of Cush: Seba and Havilah and Sabta and Raama and Sabteca.
    And the sons of Raamah: Sheba and Dedan.'
  kan-OKCV: 'ಕೂಷನ ಪುತ್ರರು: ಸೆಬ, ಹವೀಲ, ಸಬ್ತಾ, ರಾಮ, ಸಬ್ತೆಕ. ರಾಮನ ಪುತ್ರರು: ಶೆಬಾ ಮತ್ತು
    ದೆದಾನ್.'
  tam-2017: கூஷின் மகன்கள், சேபா, ஆவிலா, சப்தா, ராமா, சப்திகா என்பவர்கள்; ராமாவின்
    மகன்கள், சேபா, திதான் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Chûs: Seba, Havila, Sabtha, Raema, y Sabtechâ. Y los
    hijos de Raema: Seba y Dedán.'
  ron-BTF: 'Și fiii lui Cuș: Seba și Havila și Sabta și Raema și Sabteca. Și fiii
    lui Raema: Șeba și Dedan.'
  eng-WEBP: 'The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of Raamah:
    Sheba and Dedan.'
  eng-FBV: 'The sons of Cush: Seba, Havilah, Sabta, Raamah, and Sabteca. The sons
    of Raamah: Sheba and Dedan.'
  nld-1939: 'De zonen van Koesj waren: Seba, Chawila, Sabta, Rama en Sabteka. De zonen
    van Rama: Sjeba en Dedan.'
  nch-BL: 'Huan Cus quinpixqui iconehua cati quintocaxtiyayaj: Seba, Havila, Sabta,
    Raama huan Sabteca. Huan Raama quinpixqui iconehua cati quintocaxtiyayaj Seba
    huan Dedán.'
  vie-1934: Con trai của Cúc là Sê-ba, Ha-vi-la, Sáp-ta, Ra-ê-ma và Sáp-tê-ca. Con
    trai của Ra-ê-ma là Sê-ba, và Đê-đan.
  hin-CV: 'कूश के पुत्र: सेबा, हाविलाह, सबताह, रामाह और सबतेका. रामाह के पुत्र: शीबा
    और देदान.'
  spa-BES: 'Y los hijos de Cus: Seba, Havila, Sabta, Raama y Sabteca. Y los hijos
    de Raama: Seba y Dedán.'
  tdx-tdx: Le o ana’ i Koseo, i Seba naho i Kavilà naho i Sabtà naho i Ramà vaho i
    Sabtekà. Le o ana’ i Ramào, i Sebà naho i Dedane.
  tha-KJV: บุ​ตรชายทั้งหลายของคูช ชื่อ เส-บา ฮาวิลาห์ สับทา ราอามา และสับเทคา บุ​ตรชายทั้งหลายของราอามา
    ชื่อ เชบาและเดดาน
  por-BR-2018: 'Os filhos de Cuxe: Sebá, Havilá, Sabtá, Raamá, e Sabtecá. E os filhos
    de Raamá foram: Sebá e Dedã.'
  deu-ELO: 'Und die Söhne Kuschs: Seba und Hawila, und Sabta und Raghma und Sabteka.
    Und die Söhne Raghmas: Scheba und Dedan.'
  eng-WYC-2018: And the sons of Cush were Seba, and Havilah, Sabta, and Raamah, and
    Sabtecha. And the sons of Raamah were Sheba, and Dedan.
  epo-epo: 'La filoj de Kuŝ: Seba, Ĥavila, Sabta, Raama, kaj Sabteĥa. La filoj de
    Raama: Ŝeba kaj Dedan.'
  uig-PIN: Kuxning oƣulliri Seba, Ⱨawilaⱨ, Sabtaⱨ, Raamaⱨ wǝ Sabtika idi. Raamaning
    oƣli Xeba wǝ Dedan idi.
  beo-beo: Gusi egaga fi dunu da Siba, Ha:fila, Sa:bada, La:ima, Sa:bediga fi dialu.
    La:ima egaga fi dunu da Siba amola Dida:ne fi dialu.
  tpi-OTNT: Nem bilong ol pikinini man bilong Kus i olsem, Seba na Havila na Sapta
    na Rama na Sapteka. Rama i gat tupela pikinini man, Seba na Dedan.
  hau-SA: ’Ya’yan Kush maza su ne, Seba, Hawila, Sabta, Ra’ama da Sabteka. ’Ya’yan
    Ra’ama maza su ne, Sheba da Dedan
  uig-LAT: Kushning oghulliri Séba, Hawilah, Sabtah, Raamah we Sabtika idi. Raamaning
    oghli Shéba we Dédan idi.
  nde-nde: 'Amadodana kaKhushi ayeyila: uSebha, uHavila, uSabhitha, uRahama loSabhitheka.
    Amadodana kaRahama ayeyila: uShebha loDedani.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Kusa; ko Sipa, mo Havila, mo Sapita, mo Leama,
    mo Sapetika. Pea ko e ngaahi foha ʻo Leama; ko Sipa, mo Titani.
  ces-1613: 'A synové Chusovi: Sába, Evila, Sabata, Regma, Sabatacha. Synové pak Regmovi:
    Sába a Dedan.'
  eng-WMB: 'The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of Raamah:
    Sheba and Dedan.'
  tam-TCV: 'கூஷின் மகன்கள்: சேபா, ஆவிலா, சப்தா, ராமா, சப்திகா என்பவர்கள். ராமாவின்
    மகன்கள்: சேபா, திதான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Cus mao sila si Seba, Havila, Sabta, Raama,
    ug si Sabteca. Ang mga anak ni Raama mao si Sheba ug si Dedan.
  pol-UBG: 'A synowie Kusza: Seba, Chaawila, Sabta, Rama i Sabteka. A synowie Ramy:
    Szeba i Dedan.'
  urd-GVU: کوش کے بیٹے سِبا، حویلہ، سبتہ، رعمہ اور سبتکہ تھے۔ رعمہ کے بیٹے سبا اور
    ددان تھے۔
  deu-1912: 'Die Kinder aber von Chus sind: Seba, Hevila, Sabtha, Ragma, Sabthecha.
    Die Kinder aber Ragmas sind: Saba und Dedan.'
  kan-2017: 'ಕೂಷನ ಸಂತಾನದವರು: ಸೆಬಾ, ಹವೀಲ, ಸಬ್ತ, ರಮ್ಮ ಸಬ್ತೆಕ ಎಂಬುವರು. ರಮ್ಮನ ಸಂತಾನದವರು:
    ಶೆಬ ಮತ್ತು ದೆದಾನ್ ಎಂಬವರು.'
  yap-yap: Pi’in owchen Kush e girdi’ nu Seba, Havilah, Sabtah, Raamah, nge Sabteka.
    Ma pi’in owchen Raamah e girdi’ nu Sheba nge Dedan.
  hlt-MCSB: Kusah koca Seba, Havilah, Sabtah, Raama, neh Sabteka. Raamah koca ah Sheba
    neh Dedan.
  mdy-ETH: ኩሼ ዜርፃ፦ ሳባ፥ ሃዊላ፥ ሳቢታ፥ ራዒማንታ ሳቢቴካ ጌይንታ ዴሮኬ፤ ራዒማኮ ዓቲንቆ ናኣታ፦ ሳባና ዴዳኔናኬ።
  twi-ASANTE: Na Kus asefoɔ ne Seba, Hawila, Sabta, Raama ne Sabteka. Na Raama asefoɔ
    yɛ Saba ne Dedan.
  eng-WEBU: 'The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of Raamah:
    Sheba and Dedan.'
  wal-wal: Kuusha attuma naati Saaba, Hawiila, Saabita, Raa7imanne Sabttaka. Raa7ima
    attuma naati Saabanne Dadaana.
  spa-PDDPT: 'Hijos de Cus: Seba, Havila, Sabta, Raama y Sabteca. Hijos de Raama:
    Seba y Dedán.'
  gun-gun: Cuxe ra'y kuery ma Sebá, Havilá, Sabtá, Raamá ha'e Sabtecá. Raamá ra'y
    kuery ma Sabá ha'e Dedã.
  ilo-ULB: Dagiti putot a lallaki ni Cus ket da Seba, Havila, Sabta, Raama ken Sabteca.
    Dagiti putot a lallaki ni Raama ket ni Seba kenni Dedan.
  kpg-kpg: Nia hagadili o Cush la go digau Seba, Havilah, Sabtah, Raamah mo Sabteca.
    Nia hagadili o Raamah la aalaa go digau Sheba mo Dedan.
  uig-ARA: كۇشنىڭ ئوغۇللىرى سېبا، ھاۋىلاھ، سابتاھ، رائاماھ ۋە سابتىكا ئىدى. رائامانىڭ
    ئوغلى شېبا ۋە دېدان ئىدى.
  sus-sus: 'Kusi xa die nan ya: Seba, Xawila, Sabata, Raama, nun Sabiteka. Raama xa
    die nan ya: Seeba nun Dedan.'
  pon-2006: Kadaudok en Kus iei irail mehn Sepa, Apila, Sapta, Raama, oh Sapteka.
    Kadaudok en Raama iei mehn Sipa, oh Dedan.
  ksd-ksd: 'Ma ra umana natu i Kus go diat: Seba, Kavila, Sabta, Rama, ma Sabteka.
    Ma ra ura natu i Rama go dir: Seba ma Dedan.'
  tur-YTC: 'Kûş''un oğulları: Seva, Havila, Savta, Raama, Savteka. Raama''nın oğulları:
    Şeva, Dedan.'
  grc-BRENT: Καὶ υἱοὶ Χοὺς, Σαβὰ, καὶ Εὐιλὰ, καὶ Σαβαθὰ, καὶ Ῥεγμὰ, καὶ Σεβεθαχά·
    καὶ υἱοὶ Ῥεγμὰ, Σαβὰ, καὶ Δαδάν.
  ind-AYT: Keturunan Kush adalah Seba, Hawila, Sabta, Raema, dan Sabtekha. Keturunan
    Raema adalah Syeba dan Dedan.
  nya-nya: 'Ana aamuna a Kusi anali: Seba, Havila, Sabita, Raama ndi Sabiteka Ana
    aamuna a Raama anali: Seba ndi Dedani.'
  hrv-hrv: 'Kuševi sinovi: Seba, Havila, Sabta, Rama i Sabteka; Ramini sinovi: Šeba
    i Dedan.'
  mps-mps: Te Kusgo ogwa dabego nogi e tiwai, Seba, me Havila, me Sapta, me Rama,
    me Sapteka. Ramago ogwa si ame nai, Seba me Dedan dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Kus i olsem, Seba na Havila na Sapta
    na Rama na Sapteka. Rama i gat tupela pikinini man, Seba na Dedan.
  dan-1931: 'Kusj'' Sønner: Seba, Havila, Sabta, Ra''ma og Sabteka. Ra''mas Sønner:
    Saba og Dedan.'
  vie-OVCB: Con trai của Cút là Xê-ba, Ha-vi-la, Xấp-ta, Ra-ma, và Sáp-tê-ca. Con
    trai của Ra-ma là Sê-ba và Đê-đan.
  guj-2017: 'કૂશના દીકરા: સબા, હવીલા, સાબ્તા, રામા તથા સાબ્તેકા. રામાના દીકરા: શેબા
    તથા દેદાન.'
  pon-2006A: Kadaudok en Kus iei irail mehn Sepa, Apila, Sapta, Raama, oh Sapteka.
    Kadaudok en Raama iei mehn Sipa, oh Dedan.
  por-BRBSL: 'Os filhos de Cush: Seba, Havilah, Sabta, Raama, Sabteca. Os filhos de
    Raamah: Sheba e Dedan.'
  cth-cth: 'Kush capanaw teh: Seba, Havilah, Sabtah, Raamah hoi Sabteka. Raamah capanaw
    teh: Sheba hoi Dedan.'
  twi-twi: Na Kus asefo ne Seba, Hawila, Sabta, Raama ne Sabteka. Na Raama asefo yɛ
    Saba ne Dedan.
  hlt-hlt: Kusah koca Seba, Havilah, Sabtah, Raama, neh Sabteka. Raamah koca ah Sheba
    neh Dedan.
  tbz-SIM: 'Kɛ̀ Kuusi pɛitɛ́ Sebɑɑ nɛ̀ Afidɑɑ nɛ̀ Sɑbutɑ nɛ̀ Dɑkimɑ nɛ̀ Sɑbutekɑɑ.
    Kɛ̀ Dɑkimɑ kó ìbí ntú: Sɑbɑ nɛ̀ Dedɑnni.'
  msy-2020: 'Ezɨ Kusɨn otaribar ziabar kara: Seba, Havila, Sapta, Rama ko Sapteka.
    Ezɨ Rama otarir pumuningra iti: Seba ko Dedan.'
  dop-dop: Kusi pǝyɑlɑɑ ntɛ́ Sepɑ, nɑ Hɑfilɑ, nɑ Sɑpǝtɑ, nɑ Lɑkǝmɑ, nɑ Sɑpǝtekɑ. Lɑkǝmɑ
    pǝyɑlɑɑ ntɛ́ Sɑpɑ, nɑ Tetɑŋ.
  azb-azb: 'Kuşun oğulları: Seva, Xavila, Savta, Raama və Savteka. Raamanın oğulları:
    Səba və Dedan.'
  eng-DBY: '— And the sons of Cush: Seba and Havilah, and Sabta, and Raama, and Sabtecha.
    And the sons of Raamah: Sheba and Dedan.'
  hin-2017: 'कूश के पुत्र: सबा, हवीला, सबता, रामाह और सब्तका थे। और रामाह के पुत्र:
    शेबा और ददान थे।'
  eng-YLT: 'And sons of Cush: Seba and Havilah, and Sabta, and Raamah, and Sabtecka.
    And sons of Raamah: Sheba and Dedan.'
  eng-WYC-2017: And the sons of Cush were Seba, and Havilah, Sabta, and Raamah, and
    Sabtecha. And the sons of Raamah were Sheba, and Dedan.
  eng-WMBB: 'The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of Raamah:
    Sheba and Dedan.'
  urd-GVH: कूश के बेटे सिबा, हवीला, सबता, रामा और सब्तका थे। रामा के बेटे सबा और ददान
    थे।
  rug-rug: Sa tutina e Kusi si gore la koari na tie pa popoa Seaba, Havila, Sabita,
    Rama, meke Sabiteka. Sa tutina e Rama si gore la koari na tie pa popoa Siba meke
    pa Dedani.
  gaz-gaz: 'Ilmaan Kuushi: Saabaa, Hawiilaa, Sabtaa, Raʼimaa fi Sabtekaa turan. Ilmaan
    Raʼimaa: Shebaa fi Dedaan turan.'
  fra-LSG: 'Fils de Cusch: Saba, Havila, Sabta, Raema et Sabteca. Fils de Raema: Séba
    et Dedan.'
  yal-yal: 'Kusi a diine xinle ni itoe ra: Sɛba nun Xawila nun Sabata nun Raama nun
    Sabiteka. Raama diini itoe nan sɔtɔ: Saba nun Dedan.'
  haw-1868: A o na keikikane a Kusa; o Seba, o Havila, o Sabeta, o Raama, a o Sabeteka.
    A o na keikikane a Raama; o Seba, a o Dedana.
  arb-NAV: 'وَأَبْنَاءُ كُوشٍ: سَبَا وَحَوِيلَةُ وَسَبْتَا وَرَعَمَا وَسَبْتَكَا.
    وَأَبْنَاءُ رَعَمَا: شَبَا وَدَادَانُ.'
  ewe-ewe: 'Kus ƒe viŋutsuwoe nye: Seba, Havila, Sabta, Raama kple Sabteka. Rama ƒe
    viŋutsuwoe nye Seba kple Dedan.'
  eng-LEE: 'And the sons of Cush: Seba, and Chavilah, and Sabta, and Ra''mah, and
    Sabtecha. And the sons of Ra''mah: Sheba, and Dedan.'
  asm-FB: কুচৰ পুত্ৰ চবা, হবীলা, চব্তা, ৰয়মা, আৰু চব্তকা। ৰয়মাৰ পুত্ৰ চিবা আৰু দদান।
  sus-A: كُسِ شَ دِيٍ نَن يَ؛ سٍبَ، شَوِلَ، سَبَتَ، رَامَ، نُن سَبِتٍكَ. رَامَ شَ
    دِيٍ نَن يَ؛ سٍيبَ نُن دٍدَن.
  fra-SBL: 'Fils de Cush : Seba, Havilah, Sabta, Raama, Sabteca. Les fils de Raama :
    Saba et Dedan.'
  hbo-hbo: וּבְנֵ֣י כ֔וּשׁ סְבָא֙ וַחֲוִילָ֔ה וְסַבְתָּ֥א וְרַעְמָ֖א וְסַבְתְּכָ֑א
    וּבְנֵ֥י רַעְמָ֖א שְׁבָ֥א וּדְדָֽן׃ ס
  kik-kik: 'Ariũ a Kushi maarĩ: Seba, na Havila, na Sabita, na Raama, na Sabiteka.
    Ariũ a Raama maarĩ: Sheba, na Dedani.'
  fra-NCL: 'Fils de Chus : Saba, Hévila, Sabatha, Regma et Sabathacha. — Fils de Regma :
    Saba et Dadan. —'
  cek-AK: Kush ih caanawk loe, Seba, Havilah, Sabta. Raamah ih caanawk loe, Sheba
    hoi Dedan.
  cuk-cuk: 'Cus-e-masmaladi, wemarmogad: Seba, Havila, Sabta, Raama, degi, Sabteca.
    Raama-e-masmaladi, wemarmogad: Seba, Dedán.'
  uig-CYR: Кушниң оғуллири Себа, Һавилаһ, Сабтаһ, Раамаһ вә Сабтика еди. Рааманиң
    оғли Шеба вә Дедан еди.
  tel-2017: 'కూషు కొడుకులు వీళ్ళు: సెబా, హవీలా, సబ్తా, రాయమా, సబ్తకా. ఇక రాయమా కొడుకులు
    షెబా, దదాను అనే వాళ్ళు.'
  hat-BSA: 'Fis a Cush yo: Saba, Havilla, Sabta, Raema avèk Sabteca. —Fis a Raema
    yo: Séba avèk Dedan.'
  kos-kos: Fwil natul Cush pa mwet in acn Seba, Havilah, Sabtah, Raamah, ac Sabteca.
    Fwil natul Raamah pa mwet in acn Sheba ac Dedan.
  hbo-WLC: וּבְנֵ֣י כ֔וּשׁ סְבָא֙ וַחֲוִילָ֔ה וְסַבְתָּ֥א וְרַעְמָ֖א וְסַבְתְּכָ֑א
    וּבְנֵ֥י רַעְמָ֖א שְׁבָ֥א וּדְדָֽן׃ ס
  ibo-ibo: 'Ụmụ ndị ikom Kush bụ: Seba, Havila, Sabta, Raama, na Sabteka. Ụmụ ndị
    ikom Raama bụ: Sheba na Dedan.'
  ory-ory: ପୁଣି, କୂଶର ସନ୍ତାନ ସବା, ହବୀଲା, ସପ୍ତା, ରୟମା ଓ ସପ୍ତକା ଥିଲେ। ରୟମାର ସନ୍ତାନ ଶିବା
    ଓ ଦଦାନ।
  chk-chk: Ekewe mwirimwirin Kush ir ekewe chon Sepa, chon Hawila, chon Sapta, chon
    Rama me chon Sapteka. Nge ekewe mwirimwirin Rama ir ekewe chon Shepa me chon Tetan.
  rop-rop: Det femili lain blanga Kush bin detlot pipul langa Seba, Habila, Sabta,
    Reiyama en Sabteka. En detlot san blanga Reiyama bin detlot pipul hu jidan langa
    Shiba en Dedan.
  ukr-1871: 'Сини Кушові: Себа, Гавила, Сабта, Раама та Сабтеха. Сини Раамові: Шева
    й Дедан.'
  deu-1951: 'Und die Söhne Kuschs: Seba, Chavila, Sabta, Rama und Sabtecha. Und die
    Söhne Ramas: Scheba und Dedan.'
  eng-JPS: 'And the sons of Cush: Seba, and Havilah, and Sabta, and Raama, and Sabteca.
    And the sons of Raama: Sheba, and Dedan.'
  srp-1865: 'A sinovi Husovi: Sava i Avila i Savata i Regma i Savataka. A sinovi Regmini:
    Sava i Dedan.'
  lug-lug: 'Batabani ba Kuusi baali: Seeba, ne Kavira, ne Sabuta, ne Laama, ne Sabuteka.
    Ne batabani ba Laama baali: Seeba ne Dedani.'
  heb-heb: ובני כוש סבא וחוילה וסבתא ורעמא וסבתכא ובני רעמא שבא ודדן׃
  ben-IRV: কূশের ছেলেরা হল সবা, হবীলা, সপ্তা, রয়মা ও সপ্তকা। রয়মার ছেলেরা হল শিবা
    ও দদান।
  pan-pan: 'ਕੂਸ਼ ਦੇ ਪੁੱਤਰ: ਸਬਾ, ਹਵੀਲਾਹ, ਸਬਤਾਹ, ਰਾਮਾਹ, ਸਬਤਕਾ। ਰਾਮਾਹ ਦੇ ਪੁੱਤਰ: ਸ਼ਬਾ
    ਅਤੇ ਦਦਾਨ।'
  mya-JVB: ကုရှ သား ကား သေဘ ၊ ဟဝိလ ၊ သာဗတ ၊ ရာဂမ ၊ သတ္တေခါ တည်း။ ရာဂမ သား ကား ရှေဘ
    ၊ ဒေဒန် တည်း။
  hmo-hmo: Kusu ena natuna be Seba, Havila, Sabata, Rama bona Sabateka. Idia be unai
    ladana bese taudia edia tamadia. Rama ena natuna be Sieba bona Dedana, unai ladana
    bese edia tamadia.
  urd-urd: 'बनी कूश: सबा और हवीला और सबता और रा''माह सब्तका हैं और बनी रामाह सबाह
    और ददान हैं।'
  rus-SYN: 'Сыновья Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыновья Раамы: Шева
    и Дедан.'
  bqc-SIM: 'Etiopi nɛgↄ̃ɛↄ tↄ́n kɛ: Saba, Avila, Sabata, Laama ń Sabatɛkao. Laama
    nɛgↄ̃ɛↄn Seba ń Dedão ũ.'
  tcz-CHONGTHU: Cush son achilhahho chu Seba, Havilah, Sabtah, Raamah, chule Sabteca
    ahiuve. Raamah chapate ni chu Sheba le Dedan ahilhone.
  mar-mar: कूशचे पुत्र सबा, हवीला, सब्ता, रामा, साब्तका, रामाचे पुत्र शबा आणि ददान.
  qub-qub: 'Cuspa wamrancuna caran: Seba, Havila, Sabta, Raama, Sabteca. Raamapa wamrancuna
    caran: Sebawan Dedán.'
  bqp-bqp: Kusin bibɑ mɑɑ, Sɑbɑ, kɑ Hɑfilɑ, kɑ Sɑbutɑ, kɑ Rɑemɑ, kɑ sere Sɑbutekɑ.
    Be bɑ sɑ̃ɑ Rɑemɑn bibu, berɑ Sebɑ kɑ Dedɑni.
  hat-hat: 'Men non pitit Kouch yo: Seba, Avila, Sabta, Rama ak Sabteka. Men non pitit
    Rama yo: Seba ak Dedan.'
  eng-BSB: 'The sons of Cush: Seba, Havilah, Sabta, Raamah, and Sabteca. The sons
    of Raamah: Sheba and Dedan.'
  eng-WEBPB: 'The sons of Cush: Seba, Havilah, Sabta, Raama, Sabteca. The sons of
    Raamah: Sheba and Dedan.'
  kbq-kbq: Kusi ne' mofavreramimofo zamagi'a, Sebaki, Havilaki, Sabtaki, Ramaki Sebteka'e.
    Hagi Rama'a Sebane, Dedanine kasezanante'ne.
  nhe-BL: 'Huan Cus quinpixqui iconehua tlen quintocajtiyayaj: Seba, Havila, Sabta,
    Raama huan Sabteca. Huan Raama quinpixqui iconehua tlen quintocajtiyayaj Seba
    huan Dedán.'
  gub-BL: 'Wazuapyapyr wereko u her wà no. Na''aw Kuxi izuapyapyr waner xe wà kury:
    Xewa, Awira, Xawita, Hama, Xatek. Wazuapyapyr weraha u her wà no. Na''aw Hama
    izuapyapyr waner xe wà kury: Zawa, Nenà. Wazuapyapyr weraha u her wà no.'
  eng-DRA: 'And the sons of Chus: Saba, and Hevila, Sabatha, and Regma, and Sabathaca.
    And the sons of Regma: Saba, and Dadan.'
