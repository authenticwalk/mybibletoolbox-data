verse: 1CH.001.018
translations:
  mal-C: അർപ്പക്ഷാദ് ശേലഹിന്റെ പിതാവും ശേലഹ് ഏബെരിന്റെ പിതാവുമായിരുന്നു.
  deu-TKW: Arpachsad aber erzeugte Selah, und Selah erzeugte Eber.
  lin-lin: Aripakishadi abotaki Shela, mpe Shela abotaki Eberi.
  eng-LSV: And Arphaxad begot Shelah, and Shelah begot Eber.
  eng-GNV: Also Arpachshad begate Shelah, and Shelah begate Eber.
  eng-WEBSTER: And Arphaxad begat Shelah, and Shelah begat Eber.
  nhw-BL: Huan Arfaxad quipixqui se icone catli itoca Sela. Huan Sela quipixqui icone
    catli itoca Heber.
  swh-ONEN: Arfaksadi akamzaa Shela, Shela akamzaa Eberi.
  bba-bba: Aɑpɑsɑdiwɑ u Selɑ mɑrɑ. Mɑ Selɑ u mɑɑ Heberu mɑrɑ.
  eng-KJVCPB: And Arphaxad begat Shelah, and Shelah begat Eber.
  luo-luo: Arfaksad nonywolo Shela, to Shela nonywolo Eber.
  meu-meu: Afasad ese Sela e havaraia, bona Sela ese Ebere e havaraia.
  npi-ULB: अर्पक्षद शेलहका पिता थिए र शेलह एबेरका पिता थिए ।
  yor-yor: Arfakṣadi sì bí Ṣela, Ṣela sì bí Eberi.
  pes-OPCB: شالح پسر ارفکشاد بود و پسر شالح عابر.
  tgl-ULB: Si Arfaxad ang ama ni Selah at si Selah ang ama ni Eber.
  hui-hui: Abagasada igini Sela Sela igini Ebe hene.
  mya-mya: အာ​ဖာ​ဇဒ်​၏​သား​သည် ရှာ​လ၊ ရှာ​လ​၏​သား မှာ​ဟေ​ဗာ​ဖြစ်​၏။-
  bod-N: ཨར་པག་ཤད་ལས་ཤེ་ལཱ་མཆེད་པ་དང་། ཤེ་ལཱ་ལས་ཨེ་བེར་མཆེད་དོ། །
  sna-sna: Arifakisadhi aiva baba vaShera, uye Shera aiva baba vaEbheri.
  spa-BLM: Arpachshad fue padre de Shelah, y Shelah fue padre de Heber.
  cac-cac: A vin̈aj Arfaxad chi' smam vin̈aj Sela, axo vin̈aj Sela chi' smam vin̈aj
    Heber.
  swh-ULB: Arfaksadi akawa baba wa Sala, na Sala akawa baba wa Eberi.
  bel-bel: Арфаксад спарадзіў Каінана, а Каінан спарадзіў Салу, а Сала спарадзіў Эвэра.
  deu-ELBBK: Und Arpaksad zeugte Schelach, und Schelach zeugte Heber.
  mbb-OT: Ne si Arfaxad ne iyan amey ni Shela, ne si Shela ne iyan amey ni Eber.
  mal-2015: അർപ്പക്ഷദ് ശേലഹിനെ ജനിപ്പിച്ചു; ശേലഹ് ഏബെരിനെ ജനിപ്പിച്ചു.
  rmc-rmc: Le Arpachšadoske uľiľa o Šelach a le Šelachoske uľiľa o Eber.
  pes-OPV: و اَرفَکشاد، شالَح را آورد و شالَح، عابَر را آورد.
  ron-1924: Арпакшад а нэскут пе Шелах, ши Шелах а нэскут пе Ебер.
  ben-OBCV: অর্ফক্‌ষদ হলেন শেলহের বাবা, এবং শেলহ ছিলেন এবরের বাবা।
  som-som: Oo Arfaksad wuxuu dhalay Sheelaah, Sheelaahna wuxuu dhalay Ceeber.
  lat-VUC: Arphaxad autem genuit Sale, qui et ipse genuit Heber.
  eng-ASVBT: And Arpachshad begat Shelah, and Shelah begat Eber.
  ita-1885: Ed Arfacsad generò Sela, e Sela generò Eber.
  eng-ULB: Arphaxad became the father of Shelah, and Shelah became the father of Eber.
  spa-VBL: Arfaxad fue el padre de Selá, y Selá el padre de Éber.
  fra-_FOB: Arpacshad engendra Shélach; et Shélach engendra Héber.
  mal-mal: അർപ്പക്ഷാദ് ശേലഹിനെ ജനിപ്പിച്ചു; ശേലഹ് ഏബെരിനെ ജനിപ്പിച്ചു.
  urd-GVR: Arfaksad kā beṭā Silah aur Silah kā beṭā Ibar thā.
  suz-BL: अरपक्‍शाद शेलाह आ आफ बाक्‍माक्‍त। मिनु शेलाह एबेर आ आफ बाक्‍माक्‍त।
  ita-1927: Arpacshad generò Scelah, e Scelah generò Eber.
  ckb-ckb: ئەرپەکشاد باوکی شالەح بوو، شالەحیش باوکی عێبەر بوو،
  eng-BBE: And Arpachshad was the father of Shelah, and Shelah was the father of Eber.
  kan-OKCV: ಅರ್ಪಕ್ಷದ್ ಶೆಲಹನ ತಂದೆ; ಶೆಲಹ ಏಬೆರನ ತಂದೆ.
  tam-2017: அர்பக்சாத் சாலாவைப் பெற்றான்; சாலா ஏபேரைப் பெற்றான்.
  spa-RV-1909: Arphaxad engendró á Sela, y Sela engendró á Heber.
  ron-BTF: Și Arpacșad a născut pe Șelah și Șelah a născut pe Eber.
  eng-WEBP: Arpachshad became the father of Shelah, and Shelah became the father of
    Eber.
  eng-FBV: Arphaxad was the father of Shelah, and Shelah the father of Eber.
  nld-1939: Arpaksad verwekte Sála, en Sála weer Éber.
  nch-BL: Huan Arfaxad quipixqui se icone cati itoca Sela. Huan Sela quipixqui icone
    cati itoca Heber.
  vie-1934: A-bác-sát sanh Sê-lách; Sê-lách sanh Hê-be.
  hin-CV: अरफाक्साद शेलाह का पिता था, शेलाह एबर का.
  spa-BES: Y Arfaxad fue el padre de Sela, y Sela a Heber.
  tdx-tdx: Nasama’ i Arpaksade t’i Selà, le nasama’ i Selà t’i Evre.
  tha-KJV: อารฟัคชาดให้กำเนิดบุตรชื่อเชลาห์ และเชลาห์​ให้​กำเนิดบุตรชื่อเอเบอร์
  por-BR-2018: Arfaxade gerou a Selá, e Selá gerou a Héber.
  deu-ELO: Und Arpaksad zeugte Schelach, und Schelach zeugte Heber.
  eng-WYC-2018: And Arphaxad begat Shelah; which himself engendered Eber. (And Arphaxad
    begat Shelah; and Shelah begat Eber.)
  epo-epo: De Arpaĥŝad naskiĝis Ŝelaĥ, de Ŝelaĥ naskiĝis Eber.
  uig-PIN: Arfahxadtin Xelaⱨ tɵrǝldi, Xelaⱨtin Ebǝr tɵrǝldi.
  beo-beo: Afa:gasa:de ea mano da Sila amola Sila ea mano da Ibe.
  tpi-OTNT: Arpaksat em i papa bilong Sela na Sela em i papa bilong Eber.
  hau-SA: Arfakshad shi ne mahaifin Shela, Shela kuwa shi ne mahaifin Eber.
  uig-LAT: Arfaxshadtin Shélah töreldi, Shélahtin Éber töreldi.
  nde-nde: U-Afazadi wayenguyise kaShela, uShela wazala u-Ebha.
  ton-ton: Pea naʻe tupu ʻia ʻAfakisate ʻa Sela, pea naʻe tupu ʻia Sela ʻa Ipela.
  ces-1613: A Arfaxad zplodil Sále, Sále pak zplodil Hebera.
  eng-WMB: Arpachshad became the father of Shelah, and Shelah became the father of
    Eber.
  tam-TCV: அர்பக்சாத் சேலாவின் தகப்பன், சேலா ஏபேரின் தகப்பன்.
  ceb-ULB: Si Arfaxad mao ang amahan ni Shela, ug si Shela mao ang amahan ni Eber.
  pol-UBG: Arpachszad spłodził Szelacha, a Szelach spłodził Ebera.
  urd-GVU: ارفکسد کا بیٹا سلح اور سلح کا بیٹا عِبر تھا۔
  deu-1912: Arphachsad aber zeugte Salah; Salah zeugte Eber.
  kan-2017: ಅರ್ಪಕ್ಷದನಿಂದ ಶೆಲಹನೂ ಮತ್ತು ಶೆಳಹನಿಂದ ಏಬೆರನೂ ಹುಟ್ಟಿದನು.
  yap-yap: I Arpakshad e chitamngin Shelah, ni chitamngin Eber.
  hlt-MCSB: Arpaxad loh Shelah te a sak tih Shelah loh Eber a sak.
  mdy-ETH: ዓርፓክሳዴ ሼላሄ ሾዔኔ፤ ሼላሄ ዔቦሬ፥
  twi-ASANTE: Na Arfaksad woo Sela na Sela woo Eber.
  eng-WEBU: Arpachshad became the father of Shelah, and Shelah became the father of
    Eber.
  wal-wal: Arifaakisaadi SHelaaha yeliis; SHelaahi Eboora yeliis.
  spa-PDDPT: Arfaxad engendró a Sela, y Sela engendró a Heber.
  gun-gun: Arfaxade ra'y ma Selá, ha'e Selá ra'y ma Héber.
  ilo-ULB: Ni Arfaxad ti ama ni Sela, ket ni Sela ti ama ni Eber.
  kpg-kpg: Arpachshad la go tamana o Shelah go tamana o Eber.
  uig-ARA: ئارفاخشادتىن شېلاھ تۆرەلدى، شېلاھتىن ئېبەر تۆرەلدى.
  sus-sus: Arafaxadi naxa Sela sɔtɔ. Sela naxa Eberi sɔtɔ.
  pon-2006: Arpaksad me naineki Sela, Sela me naineki Eper.
  ksd-ksd: Ma Arpaksad i ga vangala Sela, ma Sela i ga vangala Eber.
  tur-YTC: Arpakşad, Şelahın babası oldu, ve Şelah Everin babası oldu.
  ind-AYT: Keturunan Arpakhsad adalah Selah, dan keturunan Selah adalah Eber.
  nya-nya: 'Aripakisadi anabereka Sela ndipo Selayo anabereka Eberi:'
  hrv-hrv: Arpakšadu se rodi Šelah, Šelahu se rodi Eber.
  mps-mps: Arpaksat aga te ogwa Selago aya, te Sela te ogwa Ebergo aya dao.
  tpi-tpi: Arpaksat em i papa bilong Sela na Sela em i papa bilong Eber.
  dan-1931: Arpaksjad avlede Sjela; Sjela avlede Eber;
  vie-OVCB: A-bác-sát sinh Sê-lách. Sê-lách sinh Hê-be.
  guj-2017: આર્પાકશાદનો દીકરો શેલા, શેલાનો દીકરો એબેર.
  pon-2006A: Arpaksad me naineki Sela, Sela me naineki Eper.
  por-BRBSL: Arpachshad tornou-se o pai de Shelah, e Shelah tornou-se o pai de Eber.
  cth-cth: Arphaxad ni Shelah hah a khe teh Shelah ni Eber a khe.
  twi-twi: Na Arfaksad woo Sela na Sela woo Eber.
  hlt-hlt: Arpaxad loh Shelah te a sak tih Shelah loh Eber a sak.
  tbz-SIM: Kɛ̀ Adipɑkisɑdii pɛitɛ́ Sedɑɑ, kɛ̀ Sedɑɑ pɛitɛ́ Ebɛɛ.
  msy-2020: Ezɨ Arpaksat, a Selan afeziam, ezɨ Sela, a Eberɨn afeziamɨn oto.
  dop-dop: Alǝpɑsɑtɩ pǝyɑlʋ kɛlɛ Selɑ, Selɑ pǝyɑlʋ kɛlɛ Ɩpɛɛ.
  azb-azb: Arpakşaddan Şelah törədi və Şelahdan Ever törədi.
  eng-DBY: — And Arphaxad begot Shelah, and Shelah begot Eber.
  hin-2017: और अर्पक्षद से शेलह और शेलह से एबेर उत्पन्न हुआ।
  eng-YLT: And Arphaxad begat Shelah, and Shelah begat Eber.
  eng-WYC-2017: And Arphaxad begat Shelah; which himself engendered Eber.
  eng-WMBB: Arpachshad became the father of Shelah, and Shelah became the father of
    Eber.
  urd-GVH: अरफ़क्सद का बेटा सिलह और सिलह का बेटा इबर था।
  rug-rug: Apakisadi sina tamana e Sela, sapu sa tamana e Ebera.
  gaz-gaz: Arfaakshad Sheelaa dhalche; Sheelaan immoo Eeberin dhalche.
  fra-LSG: Arpacschad engendra Schélach; et Schélach engendra Héber.
  yal-yal: Arapaxadi yi Selaxa sɔtɔ. Selaxa yi Eberi sɔtɔ.
  haw-1868: Na Arepakada o Sela, na Sela o Ebera.
  arb-NAV: وَأَنْجَبَ أَرْفَكْشَادُ شَالَحَ، وَأَنْجَبَ شَالَحُ عَابِرَ.
  ewe-ewe: Arfaxad ƒe vie nye Sela, ame si dzi Eber.
  eng-LEE: And Arpachshad begat Shelach, and Shelach begat 'Eber.
  asm-FB: অৰ্ফকচদৰ পুত্ৰ চেলহ; আৰু চেলহৰ পুত্ৰ এবৰ।
  sus-A: عَرَقَشَدِ نَشَ سٍلَ سْتْ. سٍلَ نَشَ عٍبٍرِ سْتْ.
  fra-SBL: Arpachshad engendra Shéla, et Shéla engendra Eber.
  hbo-hbo: וְאַרְפַּכְשַׁ֖ד יָלַ֣ד אֶת־שָׁ֑לַח וְשֶׁ֖לַח יָלַ֥ד אֶת־עֵֽבֶר׃
  kik-kik: Arafakasadi nĩwe warĩ ithe wa Shela, nake Shela aarĩ ithe wa Eberi.
  fra-NCL: Arphaxad engendra Salé, et Salé engendra Héber.
  cek-AK: Arphaxad loe Shelah ih ampa ah oh moe, Shelah mah Eber to sak.
  cuk-cuk: Arfaxad, Sela-e-babga gunonikid. Geb Sela, Heber-e-babga gunonimogad.
  uig-CYR: Арфахшадтин Шелаһ төрәлди, Шелаһтин Ебәр төрәлди.
  tel-2017: అర్పక్షదుకు షేలహు పుట్టాడు. షేలహుకు ఏబెరు పుట్టాడు.
  hat-BSA: Arpacschad te fè Schélach; epi Schélach te fè Héber.
  kos-kos: Arpachshad pa papa tumal Shelah, su papa tumal Eber.
  hbo-WLC: וְאַרְפַּכְשַׁ֖ד יָלַ֣ד אֶת־שָׁ֑לַח וְשֶׁ֖לַח יָלַ֥ד אֶת־עֵֽבֶר׃
  ibo-ibo: Apakshad bụ nna Shela; Shela bụrụ nna Eba.
  ory-ory: ପୁଣି, ଅର୍ଫକ୍ଷଦ ଶେଲହକୁ ଜାତ କଲା ଓ ଶେଲହ ଏବରକୁ ଜାତ କଲା।
  chk-chk: Arpaksat semen Shela, nge Shela semen Eper.
  rop-rop: Wal Apekshed bin dedi blanga Shela, en Shela bin dedi blanga Iba.
  ukr-1871: Від Арфаксада (народився Каїнан, а від Каїнана) народився Села, а від
    Сели народився Ебер.
  deu-1951: Und Arpakschad zeugte Schelach, und Schelach zeugte Eber.
  eng-JPS: And Arpachshad begot Shelah, and Shelah begot Eber.
  srp-1865: A Arfaksad rodi Salu, a Sala rodi Evera.
  lug-lug: Alupakusaadi n’azaala Seera, Seera n’azaala Eberi.
  heb-heb: וארפכשד ילד את שלח ושלח ילד את עבר׃
  ben-IRV: অর্ফকষদ শেলহের জন্ম দিলেন ও শেলহ এবারের জন্ম দিলেন।
  pan-pan: ਅਰਪਕਸਦ ਦਾ ਪੁੱਤਰ ਸ਼ਾਲਹ ਸੀ ਅਤੇ ਸ਼ਾਲਹ ਦਾ ਪੁੱਤਰ ਏਬਰ ਸੀ।
  mya-JVB: အာဖာဇဒ် သား ကားရှာလ ၊ ရှာလ သား ကား ဟေဗာ တည်း။
  hmo-hmo: Apasada ese Sela ia havaraia, bona Sela ese Ebere ia havaraia.
  urd-urd: और अरफ़कसद से सिलह पैदा हुआ और सिलह से इब्र पैदा हुआ।
  rus-SYN: Арфаксад родил Каинана, Каинан же родил Салу, Сала же родил Евера.
  bqc-SIM: Aapasa mɛ́ Sela ì, ↄ̃ Sela Ɛbɛlu ì.
  tcz-CHONGTHU: Arphaxad kitipa hin Shelah ahingin, Shelah kitipa hin Eber ahinge.
  mar-mar: शेलहचा पिता अर्पक्षद आणि एबरचे पिता शेलह.
  qub-qub: Arfaxad caran Salapa papänin. Salanami caran Heberpa papänin.
  bqp-bqp: Aɑpɑsɑdiwɑ u Selɑ mɑrɑ. Mɑ Selɑ u mɑɑ Heberu mɑrɑ.
  hat-hat: Apachab te papa Chelak, Chelak te papa Ebè.
  eng-BSB: Arphaxad was the father of Shelah, and Shelah was the father of Eber.
  eng-WEBPB: Arpachshad became the father of Shelah, and Shelah became the father
    of Eber.
  kbq-kbq: Hagi Arfaksati'a Sela kasentegeno, Sela'a Eber kasente'ne.
  nhe-BL: Huan Arfaxad quipixqui se icone tlen itoca Sela. Huan Sela quipixqui icone
    tlen itoca Heber.
  gub-BL: Heta Arapaxaz ta'yr Xera her ma'e izupe. Heta amo Xera ta'yr Emer her ma'e
    izupe a'e.
  eng-DRA: And Arphaxad beget Sale, and Sale beget Heber.
