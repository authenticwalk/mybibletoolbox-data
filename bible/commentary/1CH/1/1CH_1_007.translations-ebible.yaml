verse: 1CH.001.007
translations:
  mal-C: 'യാവാന്റെ പുത്രന്മാർ: എലീശാ, തർശീശ്, കിത്ത്യർ, റോദാന്യർ.'
  deu-TKW: 'Und die Söhne Javans: Elisa, Tarsis, die Kittiter und die Rodaniter.'
  lin-lin: 'Bana mibali ya Yavani : Elisha, Tarsisi, Kitimi mpe Dodanimi.'
  eng-LSV: 'And sons of Javan: Elisha, and Tarshishah, Kittim, and Dodanim.'
  eng-GNV: Also the sonnes of Iauan, Elishah and Tarshishah, Kittim, and Dodanim.
  eng-WEBSTER: And the sons of Javan; Elisha, and Tarshish, Kittim, and Dodanim.
  nhw-BL: 'Huan Javán quinpixqui iconehua catli quintocaxtiyayaj: Elisa, Tarsis, Quitim
    huan Dodanim.'
  swh-ONEN: 'Wana wa Yavani walikuwa: Elisha, Tarshishi, Kitimu na Rodanimu.'
  bba-bba: Be bɑ sɑ̃ɑ Yɑfɑnin bibu, berɑ Elisɑ, kɑ Tɑɑsisɑ, kɑ Kitimu, kɑ sere Dodɑnimu.
  eng-KJVCPB: And the sons of Javan; Elishah, and Tarshish, Kittim, and Dodanim.
  luo-luo: 'Yawuot Javan ne gin: Elisha, Tarshish, jo-Kitim kod jo-Rodan.'
  meu-meu: 'Ivan natuna: Elisa bona Tarasisi; bona Kitim besena bona Dodanim besena
    danu ia ese e havaradia.'
  npi-ULB: यावानका छोराहरू एलीशाह, तर्शीश, कित्तीम र रोदानीम थिए ।
  yor-yor: 'Àwọn ọmọ Jafani ni: Eliṣa, Tarṣiṣi, Kittimu, àti Dodanimu.'
  pes-OPCB: '@see-verse:1CH.001.006'
  tgl-ULB: Ang mga anak na lalaki ni Javan ay sina Elisha, Tarsis, Kitim, at Dodanim.
  hui-hui: Yabana ibunaga aguanene Elisali Sebenali Saibarasali Lodesealiru ti dindi
    uruni wali agali hene.
  mya-mya: ယာ​ဝန်​မှ​ဆင်း​သက်​လာ​သူ​များ​သည်​ဧ​လိ​ရှာ၊ တာ​ရှု၊ ကိတ္တိမ်​နှင့်​ဒေါ​ဒါ​နိမ်​အ​မျိုး​သား​များ
    ဖြစ်​ကြ​၏။
  bod-N: ཡཱ་ཝན་གྱི་བུ་རྣམས་ནི་ཨི་ལི་ཤཱ་དང་། ཐཱར་ཞིས། ཀི་ཐིམ། དོའུ་དཱ་ནིམ་བཅས་སོ། །
  sna-sna: 'Vanakomana vaJavhani vaiva: Erisha, Tashishi, Kitimi naRodhanimi.'
  spa-BLM: 'Los hijos de Javán: Elishah, Tarsis, Kittim y Rodanim.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Javán chi'': Aton vin̈aj Elisa, vin̈aj Tarsis,
    vin̈aj Quitim yed'' vin̈aj Dodanim.'
  swh-ULB: Wana wa Yavani walikuwa ni Elisha, Tarshishi, Kitimu, na Warodani.
  bel-bel: 'Сыны Явана: Эліса, Тарсіс, Кітым і Даданім.'
  deu-ELBBK: 'Und die Söhne Jawans: Elisa und Tarsis, die Kittim und die Rodanim.'
  mbb-OT: Is menge anak ni Javan ne iyan si Elisha, Tarshish, Kitim, wey si Rodanim.
  mal-2015: 'യാവാന്റെ പുത്രന്മാർ: എലീശാ, തർശീശ്, കിത്ഥിം, ദോദാനീം.'
  rmc-rmc: O čhave le Javanoskre sas o Elišah the o Taršiš, the o Kitana the o Dodana.
  pes-OPV: 'و پسران ياوان: اَلِيشَه و تَرشِيش و کتيم و دُودانِيم.'
  ron-1924: 'Фиий луй Иаван: Елиша, Тарсиса, Китим ши Роданим.'
  ben-OBCV: 'যবনের ছেলেরা: ইলীশা, তর্শীশ, কিত্তীম এবং রোদানীম।'
  som-som: Wiilashii Yaawaanna waxay ahaayeen Eliishaah, iyo Tarshiish, iyo Kitiim,
    iyo Rodaaniim.
  lat-VUC: 'Filii autem Javan: Elisa et Tharsis, Cethim et Dodanim.'
  eng-ASVBT: 'And the sons of Javan: Elishah, and Tarshish, Kittim, and Rodanim.'
  ita-1885: Ed i figliuoli di Iavan furono Elisa e Tarsis, Chittim e Dodanim.
  eng-LXXUP: And the sons of Javan, Elishah, and Tarshish, the Kittim, and Rodanim.
  eng-ULB: The sons of Javan were Elishah, Tarshish, the Kittites, and the Rodanites.
  spa-VBL: 'Los hijos de Javán: Elisá, Tarsis, Quitín, Rodanín.'
  fra-_FOB: 'Fils de Javan: Élisham, Tharshisha, Kittim et Rodanim.'
  mal-mal: 'യാവാന്റെ പുത്രന്മാർ: എലീശാ, തർശീശ്, കിത്തീം, ദോദാനീം.'
  urd-GVR: Yāwān ke beṭe Ilīsā aur Tarsīs the. Kittī aur Rodānī bhī us kī aulād haiṅ.
  suz-BL: यावान आ तौ एलीशाह, टारशीश, कित्तीम नु रोदानीम बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Javan: Elisha, Tarsis, Kittim e Rodanim.'
  ckb-ckb: 'کوڕەکانی یاڤان: ئەلیشا، تەرشیش، کیتیم و ڕۆدانیم.'
  eng-BBE: 'And the sons of Javan: Elishah and Tarshish, Kittim and Rodanim.'
  kan-OKCV: 'ಯಾವಾನನ ಮಕ್ಕಳು: ಎಲೀಷಾ, ತಾರ್ಷೀಷ್, ಕಿತ್ತೀಮ್, ದೋದಾನೀಮ್.'
  tam-2017: யாவானுடைய மகன்கள், எலீசா, தர்ஷீஸ், கித்தீம், தொதானீம் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Javán: Elisa, Tharsis, Chîthim, y Dodanim.'
  ron-BTF: 'Și fiii lui Iavan: Elișa și Tarsis, Chitim și Dodanim.'
  eng-WEBP: 'The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim.'
  eng-FBV: 'The sons of Javan: Elishah, Tarshish, Kittim, Rodanim.'
  nld-1939: 'De zonen van Jawan: Elisja, Tarsjisj, de Kittiërs en de Dodanieten.'
  nch-BL: 'Huan Javán quinpixqui iconehua cati quintocaxtiyayaj: Elisa, Tarsis, Quitim
    huan Dodanim.'
  vie-1934: Con trai của Gia-van là Ê-li-sa, Ta-rê-si, Kít-tim, và Rô-đa-nim.
  hin-CV: 'यावन के पुत्र: एलिशाह, तरशीश, कित्तिम तथा दोदानिम थे.'
  spa-BES: 'Y los hijos de Javán: Elisa, Tarsis, Quitim Rodanim.'
  tdx-tdx: 'Le o ana’ Iavaneo: i Elisà naho i Tarsise, i Kitime vaho i Rodanime.'
  tha-KJV: บุ​ตรชายทั้งหลายของยาวาน ชื่อ เอลีชาห์ ทารชิช คิทธิม และโดดานิม
  por-BR-2018: 'Os filhos de Javã: Elisá, Társis, Quitim, e Dodanim.'
  deu-ELO: 'Und die Söhne Jawans: Elisa und Tarsis, die Kittim und die Rodanim.'
  eng-WYC-2018: And the sons of Javan were Elishah, and Tarshish, Kittim, and Dodanim.
  epo-epo: 'La filoj de Javan: Eliŝa, Tarŝiŝ, Kitim, kaj Dodanim.'
  uig-PIN: Yawanning oƣulliri Elixaⱨ, Tarxix idi, Kittiylar bilǝn Rodaniylar uning
    ǝwladliri idi.
  beo-beo: Ya:ifa:ne egaga fi da Ilaisia fi, Siba:ini fi, Saibalase fi, amola Loudisi
    fi.
  tpi-OTNT: Na Javan em i tumbuna bilong ol lain pipel bilong Elisa na Tarsis na Saiprus
    na Rodes.
  hau-SA: ’Ya’yan Yaban maza su ne, Elisha, Tarshish, Kittim da Rodanim.
  uig-LAT: Yawanning oghulliri Élishah, Tarshish idi, Kittiylar bilen Rodaniylar uning
    ewladliri idi.
  nde-nde: 'Amadodana kaJavani ayeyila: u-Elisha, uThashishi, uKhithimi loRodanimu.'
  ton-ton: Pea ko e ngaahi foha ʻo Savani; ko ʻElaisa, mo Taʻasisi, mo Kitimi, mo
    Totenimi.
  ces-1613: 'Synové pak Javanovi: Elisa, Tarsis, Cetim a Rodanim.'
  eng-WMB: 'The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim.'
  tam-TCV: 'யாவானின் மகன்கள்: எலீஷா, தர்ஷீஸ், கித்தீம், ரொதானீம்.'
  ceb-ULB: Ang mga anak nga lalaki ni Javan mao sila si Elisha, Tarshis, Kitim, ug
    si Rodanim.
  pol-UBG: 'A synowie Jawana: Elisa i Tarszisz, Cytym i Dodanim.'
  urd-GVU: یاوان کے بیٹے اِلیسہ اور ترسیس تھے۔ کِتّی اور رودانی بھی اُس کی اولاد ہیں۔
  deu-1912: 'Die Kinder Javans sind: Elisa, Tharsisa, die Chittiter, die Dodaniter.'
  kan-2017: ಯಾವಾನನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ ಎಲೀಷ, ತಾರ್ಷೀಷ್, ಕಿತ್ತೀಮ್, ದೋದಾನೀಮ್ ಎಂಬ ಸ್ಥಳಗಳವರು.
  yap-yap: Ma pi’in owchen Javan e girdi’ nu Elishah, Spain, Cyprus, ngu Rhodes.
  hlt-MCSB: Javan koca ah Elishah, Tarshish, Kittim neh Dodanim.
  mdy-ETH: ያዋኔ ናኣታ፦ ዔሊሻ፥ ዒስፔኔ፥ ቆጵሮሴንታ ሮዴ ዴሮንታኬ።
  twi-ASANTE: Na Yawan asefoɔ ne Elisa, Tarsis, Kitim ne Rodanim.
  eng-WEBU: 'The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim.'
  wal-wal: Yaawaana attuma naati Eliisha, Tarsseesa, Kitiimanne Rooda.
  spa-PDDPT: 'Hijos de Javán: Elisa, Tarsis, Quitim y Dodanim.'
  gun-gun: Javã ra'y kuery ma Elisá, Társis, Quitim ha'e Rodanim.
  ilo-ULB: Dagiti putot a lallaki ni Javan ket da Elisa, Tarsis, Kitim ken Dodanim.
  kpg-kpg: Nia hagadili o Javan la go digau Elishah, Spain, Cyprus mo Rhodes.
  uig-ARA: ياۋاننىڭ ئوغۇللىرى ئېلىشاھ، تارشىش ئىدى، كىتتىيلار بىلەن رودانىيلار ئۇنىڭ
    ئەۋلادلىرى ئىدى.
  sus-sus: 'Yawani xa die nan ya: Elisaha, Tarasisi, Kitimi, nun Rodanimi.'
  pon-2006: Kadaudok en Sapan iei irail mehn Elisa, mehn Spein, Saiprus, oh Rohdes.
  ksd-ksd: 'Ma ra umana natu i Iavan go diat: Elisa, Tarsis, Kitim, ma Rodanim.'
  tur-YTC: 'Yâvan''ın oğulları: Elişa, Tarşiş, Kittim, Rodanim.'
  grc-BRENT: Καὶ οἱ υἱοὶ Ἰωϋὰν, Ἑλισὰ, καὶ Θαρσὶς, Κίτιοι, καὶ Ῥόδιοι.
  ind-AYT: Keturunan Yawan adalah Elisa, Tarsis, Kitim, dan Rodanim.
  nya-nya: 'Ana aamuna a Yavani anali: Elisa, Tarisisi, Kitimu ndi Rodanimu.'
  hrv-hrv: 'Javanovi sinovi: Eliša, Taršiš, Kitijci i Dodanci.'
  mps-mps: Javan agade bulali wąį nǫų hani bage Elisa, me Tarsis, me Saiprus,
    me Rodes dao.
  tpi-tpi: Na Javan em i tumbuna bilong ol lain pipel bilong Elisa na Tarsis na Saiprus
    na Rodes.
  dan-1931: 'Javans Sønner: Elisja, Tarsis, Kittæerne og Rodosboerne.'
  vie-OVCB: Con trai của Gia-van là Ê-li-sa, Ta-rê-si, Kít-tim, và Rô-đa-nim.
  guj-2017: 'યાવાનના દીકરા: એલીશા, તાર્શીશ, કિત્તીમ તથા દોદાનીમ.'
  pon-2006A: Kadaudok en Sapan iei irail mehn Elisa, mehn Spein, Saiprus, oh Rohdes.
  por-BRBSL: 'Os filhos de Javan: Elishah, Tarshish, Kittim, e Rodanim.'
  cth-cth: 'Javan capanaw teh: Elishah, Tarshish, Kittim hoi Rodanim.'
  twi-twi: Na Yawan asefo ne Elisa, Tarsis, Kitim ne Rodanim.
  hlt-hlt: Javan koca ah Elishah, Tarshish, Kittim neh Dodanim.
  tbz-SIM: Kɛ̀ Sɑfɑ̃ɑ̃ pɛitɛ́ Edisɑɑ nɛ̀ Tɑdisɑ nɛ̀ Kitimmu nɛ̀ Dodɑnimmu.
  msy-2020: 'Ezɨ Javanɨn otaribar ziabar kara: Elisa, Tarsis, ko Saiprus, ko Rodes.'
  dop-dop: Yɑfɑŋ pǝyɑlɑɑ ntɛ́ Ilisɑ nɑ Tɑɑsisi, nɑ Kitim, nɑ Lotɑnim.
  azb-azb: 'Yavanın oğulları: Elişa, Tarşiş, Kittim və Rodanim.'
  eng-DBY: 'And the sons of Javan: Elishah and Tarshish, Kittim and Rodanim.'
  hin-2017: 'यावान के पुत्र: एलीशा, तर्शीश, और कित्ती और रोदानी लोग।'
  eng-YLT: 'And sons of Javan: Elisha, and Tarshishah, Kittim, and Dodanim.'
  eng-WYC-2017: And the sons of Javan were Elishah, and Tarshish, Kittim, and Dodanim.
  eng-WMBB: 'The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim.'
  urd-GVH: यावान के बेटे इलीसा और तरसीस थे। कित्ती और रोदानी भी उस की औलाद हैं।
  rug-rug: 'Sari na tuna sapu gore mae gua koe Zavani si arini hire: Elisa, Tasisi,
    Kitimi, meke Rodanimi.'
  gaz-gaz: 'Ilmaan Yaawaan: Eliishaa, Tarshiish, Kitiimii fi Roodaanota turan.'
  fra-LSG: 'Fils de Javan: Élischa, Tarsisa, Kittim et Rodanim.'
  yal-yal: 'Yawani a diine xinle ni itoe ra: Elisaha nun Tarasisi nun Sipiri nun Rodanimi.'
  haw-1868: A o na keikikane a Iavana; o Elisa, o Tarehisa, o Kitima, a o Dodanima.
  arb-NAV: 'وَأَبْنَاءُ يَاوَانَ: أَلِيشَةُ وَتَرْشِيشَةُ وَكِتِّيمُ وَدُودَانِيمُ.'
  ewe-ewe: 'Yavan ƒe viŋutsuwoe nye: Elisa, Tarsis, Kitim kple Rodanim.'
  eng-LEE: 'And the sons of Javan: Elishah, and Tharshishah, Kittim, and Rodanim.'
  asm-FB: যাবনৰ পুত্ৰ ইলীচা, তৰ্চীচ, কিত্তীম, আৰু দদানীম।
  sus-A: يَوَنِ شَ دِيٍ نَن يَ؛ عٍلِسَهَ، تَرَ سِسِ، كِتِمِ، نُن رٌدَنِمِ.
  fra-SBL: 'Fils de Javan : Élisée, Tarsis, Kittim et Rodanim.'
  hbo-hbo: וּבְנֵ֥י יָוָ֖ן אֱלִישָׁ֣ה וְתַרְשִׁ֑ישָׁה כִּתִּ֖ים וְרֹודָנִֽים׃ ס
  kik-kik: 'Ariũ a Javani maarĩ: Elisha, na Tarishishi, na Kitimu, na Rodanimu.'
  fra-NCL: 'Fils de Javan : Élisa, Tharsis, Céthim et Dodanim.'
  cek-AK: Javan ih caanawk loe, Elishah, Tarshish, Kittim hoi Rodanim.
  cuk-cuk: 'Javán-e-masmaladi, wemarmogad: Elisa, Tarsis, Quitim, degi, Dodanim.'
  uig-CYR: Яванниң оғуллири Елишаһ, Таршиш еди, Киттийлар билән Роданийлар униң әвлатлири
    еди.
  tel-2017: యావాను కొడుకులు ఎలీషా, తర్షీషు, కిత్తీము, దోదానీము.
  hat-BSA: 'Fis a Javan yo: Élischa, Tarsisa, Kittim ak Rodanim.'
  kos-kos: Fwil natul Javan pa mwet in acn Elishah, Spain, Cyprus, ac Rhodes.
  hbo-WLC: וּבְנֵ֥י יָוָ֖ן אֱלִישָׁ֣ה וְתַרְשִׁ֑ישָׁה כִּתִּ֖ים וְרוֹדָנִֽים׃ ס
  ibo-ibo: 'Ụmụ ndị ikom Javan bụ: Elisha, Tashish, Kitim, na Rodanim.'
  ory-ory: ଆଉ, ଯବନର ସନ୍ତାନ ଇଲୀଶା, ତର୍ଶୀଶ, କିତ୍ତୀମ ଓ ରୋଦାନିମ୍‍ ଥିଲେ।
  chk-chk: Nge ekewe mwirimwirin Jafan ir ekewe chon Elisha, chon Tarsis, chon Kit
    me chon Rotan.
  rop-rop: En det femili lain blanga Jeiban bin detlot pipul langa Ilaisha, Tashis,
    Saipras en Rouds.
  ukr-1871: 'Сини Яванові: Елиса, Тарсис, Киттим і Доданим.'
  deu-1951: 'Und die Söhne Javans: Elischa und Tarschisch, die Kittim und die Rodanim.'
  eng-JPS: 'And the sons of Javan: Elishah, and Tarshish, Kittim, and Rodanim.'
  srp-1865: 'A sinovi Javanovi: Elisa i Tarsis, Kitim i Dodanim.'
  lug-lug: 'Batabani ba Yavani baali: Erisa, ne Talusiisi, ne Kittimu, ne Lodanimu.'
  heb-heb: ובני יון אלישה ותרשישה כתים ורודנים׃
  ben-IRV: যবনের ছেলেরা হল ইলীশা, তর্শীশ, কিত্তীম ও রোদানীম।
  pan-pan: 'ਯਾਵਾਨ ਦੇ ਪੁੱਤਰ: ਅਲੀਸ਼ਾਹ, ਤਰਸ਼ੀਸ਼, ਕਿੱਤੀਮ ਅਤੇ ਦੋਦਾਨੀਮ।'
  mya-JVB: ယာဝန် သား ကား ဧလိရှာ ၊ တာရှု ၊ ကိတ္တိမ် ၊ ဒေါဒါနိမ် တည်း။
  hmo-hmo: 'Iavana ena natuna be inai: Elisa, Tarasisi, Kitima, bona Rodanima. Idia
    be unai ladana bese taudia edia tamadia.'
  urd-urd: और बनी यावान, इलिसा और तरसीस, कित्ती और दूदानी हैं।
  rus-SYN: 'Сыновья Иавана: Елиса, Фарсис, Киттим и Доданим.'
  bqc-SIM: 'Gɛlɛsi nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛlisa, Taasisi, Sipi ń Lodanio.'
  tcz-CHONGTHU: Javan son achihlhahho chu Elishah, Tarshish, kikttim chule Rodanim
    ahiuve.
  mar-mar: यावानाचे पुत्र अलीशा, तार्शीश, कित्तीम, दोदानीम.
  qub-qub: 'Javanpa wamrancuna caran: Elisa, Tarsis, Quitim, Rodanim.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yɑfɑnin bibu, berɑ Elisɑ, kɑ Tɑɑsisɑ, kɑ Kitimu, kɑ sere Dodɑnimu.
  hat-hat: 'Men non pitit Javan yo: Elicha, Tasis, Kitim ak Wodanim.'
  eng-BSB: 'And the sons of Javan: Elishah, Tarshish, the Kittites, and the Rodanites.'
  eng-WEBPB: 'The sons of Javan: Elishah, Tarshish, Kittim, and Rodanim.'
  kbq-kbq: Hagi Javani'a Elisa vahe'mokizimine, Tasis vahe'mokizimine, Kitimi vahe'mokizimine,
    Rodanimi vahe'mokizimi zamagigomo'e.
  nhe-BL: 'Huan Javán quinpixqui iconehua tlen quintocajtiyayaj: Elisa, Tarsis, Quitim
    huan Dodanim.'
  gub-BL: 'Na''aw Zàwà izuapyapyr waner xe wà: Eriza, Epàn ywy rehe har wà, Xip ywy
