verse: 1CH.001.013
translations:
  mal-C: 'കനാന്റെ പുത്രന്മാർ: ആദ്യജാതനായ സീദോൻ, ഹിത്യർ,'
  deu-TKW: Kanaan aber erzeugte Zidon, seinen Erstgeborenen, und Heth
  lin-lin: Kanana azalaki tata ya Sidoni, mwana na ye ya liboso, ya Eti,
  eng-LSV: And Canaan begot Sidon his firstborn, and Heth,
  eng-GNV: Also Canaan begate Zidon his first borne, and Heth,
  eng-WEBSTER: And Canaan begat Zidon his first-born, and Heth,
  nhw-BL: Huan Canaán quinpixqui iconehua catli quintocaxtiyayaj Sidón huan Het.
  swh-ONEN: 'Wana wa Kanaani walikuwa: Sidoni, mzaliwa wake wa kwanza, na Hethi,'
  bba-bba: Kɑnɑniwɑ u Sidoni kɑ Hɛti mɑrɑ. Sidoni wiyɑ u sɑ̃ɑ win bii ɡbiikoo.
  eng-KJVCPB: And Canaan begat Zidon his firstborn, and Heth,
  luo-luo: Kanaan nonywolo Sidon wuode makayo, kendo jo-Hiti,
  meu-meu: 'Kanaan natuna bini: Sidono, tau-roboana, bona Het.'
  npi-ULB: कनानचाहिं तिनका जेठा छोरा सीदोन र हित्तीहरूका पिता बने ।
  yor-yor: Kenaani sì bí Sidoni àkọ́bí rẹ̀, àti Heti,
  pes-OPCB: 'این دو نفر، از پسران کنعان بودند: صیدون (پسر ارشد او) و حیت. کنعان هم
    جد این قبیله‌ها بود: یبوسی، اموری، جرجاشی، حوی، عرقی، سینی، اروادی، صماری و حماتی.'
  tgl-ULB: Si Canaan ay ama ni Sidon, ang kaniyang panganay na anak, at ni Het.
  hui-hui: Kenana igini wahene Saidono igini mende Hedebi libu wali agali maha ha
    aribia hayarume mini uruni tinaga mamali mo hameigini laga bima ibinigo nga.
  mya-mya: ခါ​နာန်​၏​သား​အ​ကြီး​ဇိ​ဒုန်​နှင့်​သား​ငယ် ဟေ​သ​တို့​မှ​ဆင်း​သက်​လာ​သူ​များ​မှာ
    မိ​မိ တို့​၏​အ​မည်​နာ​မ​အ​သီး​သီး​ကို​ဆောင် ကုန်​သော​အ​မျိုး​သား​များ​ဖြစ်​ကြ​၏။-
  bod-N: ཀ་ན་ཨན་ལས་བུ་སྐྱེས་འགོ་ཚི་ཏུན་དང་། ཡང་ཧེད་དང་།
  sna-sna: Kenani aiva baba vaSidhoni dangwe rake, nevaHiti,
  spa-BLM: Canaán se convirtió en el padre de Sidón, su primogénito, Het,
  cac-cac: A vin̈aj Sidón, b'ab'el yuninal vin̈aj Canaán. A junxo yuninal vin̈, aton
    vin̈aj Het.
  swh-ULB: Kanaani akawa baba wa Sidoni, mwanae wa kwanza, na wa Hethi.
  bel-bel: Ханаан спарадзіў Сідона, першынца свайго, Хэта,
  deu-ELBBK: Und Kanaan zeugte Sidon, seinen Erstgeborenen, und Heth
  mbb-OT: Si Canaan iyan amey ni Sidon wey ni Het. Ne iyan kakey si Sidon.
  mal-2015: കനാൻ തന്റെ ആദ്യജാതനായ സീദോൻ,
  rmc-rmc: O ešebno čhavo le Kanaanoskro sas o Sidon a paľis o Chet.
  pes-OPV: و کَنعان نُخست زاده خود، صيدون و حِتّ را آورد،
  ron-1924: Канаан а нэскут пе Сидон, ынтыюл луй нэскут, ши пе Хет,
  ben-OBCV: কনান ছিলেন তাঁর বড়ো ছেলে সীদোনের, ও হিত্তীয়,
  som-som: Kancaanna wuxuu dhalay Siidoon oo curadkiisii ahaa, iyo Xeed,
  lat-VUC: Chanaan vero genuit Sidonem primogenitum suum, Hethæum quoque,
  eng-ASVBT: And Canaan begat Sidon his firstborn, and Heth,
  ita-1885: E Canaan generò Sidon, suo primogenito, ed Het,
  eng-ULB: Canaan became the father of Sidon, his firstborn, and of the Hittites.
  spa-VBL: Canaán fue el padre Sidón, su primogénito, y de los hititas,
  fra-_FOB: Canaan engendra Sidon, son premier-né, et Heth,
  mal-mal: കനാന്റെ ആദ്യജാതൻ സീദോൻ കൂടാതെ
  urd-GVR: 'Kanān kā pahlauṭhā Saidā thā. Kanān in qaumoṅ kā bāp bhī thā: Hittī'
  suz-BL: कनान माइश्‍शो मुर आ ङोंइती थिशो तौ सीदोन नु हेथ आस आफ बाक्‍माक्‍त।
  ita-1927: Canaan generò Sidon, suo primogenito, e Heth,
  ckb-ckb: کەنعان باوکی سەیدا بوو، کە نۆبەرەکەی بوو، لەگەڵ حیتییەکان،
  eng-BBE: And Canaan was the father of Zidon, his oldest son, and Heth,
  kan-OKCV: ಕಾನಾನ್ ವಂಶದಲ್ಲಿ ಮೊದಲು ಹುಟ್ಟಿದವನು ಸೀದೋನ್, ಆಮೇಲೆ ಹೇತನು ಹುಟ್ಟಿದನು.
  tam-2017: கானான் தன்னுடைய மூத்தமகனாகிய சீதோனையும், ஏத்தையும்,
  spa-RV-1909: Canaán engendró á Sidón, su primogénito;
  ron-BTF: Și Canaan a născut pe Sidon întâiul său născut și pe Het,
  eng-WEBP: Canaan became the father of Sidon his firstborn, Heth,
  eng-FBV: Canaan was the father of his firstborn son, Sidon, and of the Hittites,
  nld-1939: Kanaän verwekte Sidon, zijn eerstgeborene, en Chet;
  nch-BL: Huan Canaán quinpixqui iconehua cati quintocaxtiyayaj Sidón huan Het.
  vie-1934: Ca-na-an sanh ra Si-đôn, là trưởng nam, và Hếch,
  hin-CV: कनान का पहला पुत्र सीदोन फिर हित्ती,
  spa-BES: Y Canaán fue el padre de Sidón, su hijo mayor, y de Het.
  tdx-tdx: Nasama’ i Kaanane t’i Tsidone tañoloñoloña’e naho i Kete
  tha-KJV: คานาอันให้กำเนิดบุตรหัวปีชื่อไซดอนและเฮท
  por-BR-2018: E Canaã gerou a Sidom, seu primogênito; e a Hete;
  deu-ELO: Und Kanaan zeugte Zidon, seinen Erstgeborenen, und Heth,
  eng-WYC-2018: And Canaan begat Sidon, his first begotten son (or his first-born
    son), and Heth,
  epo-epo: De Kanaan naskiĝis Cidon, lia unuenaskito, kaj Ĥet,
  uig-PIN: Ⱪanaandin tunji oƣul Zidon tɵrilip, keyin yǝnǝ Ⱨǝt tɵrǝlgǝn.
  beo-beo: Ga:ina:ne egaga fi da Saidonaide (Saidone da Ga:ina:ne ea magobo mano)
    Hidaide, Yebiusaide, A:moulaide, Gegasiaide, Haifaide, Agaide, Sainaide, Afa:daide,
    Semalaide amola Ha:imadaide fi dialu.
  tpi-OTNT: Kenan em i tumbuna bilong ol Saidon, em ol lain tumbuna bilong namba wan
    pikinini man bilong en. Na tu Kenan em i tumbuna bilong ol Hit
  hau-SA: Kan’ana shi ne mahaifin Sidon ɗan farinsa, da Hittiyawa,
  uig-LAT: Qanaandin tunji oghul Zidon törilip, kéyin yene Het törelgen.
  nde-nde: UKhenani wayenguyise kaSidoni izibulo lakhe, amaHithi,
  ton-ton: Pea naʻe tupu ʻia Kēnani ʻa Saitoni, ko hono ʻuluaki, pea mo Heti,
  ces-1613: Kanán pak zplodil Sidona, prvorozeného svého, a Het,
  eng-WMB: Canaan became the father of Sidon his firstborn, Heth,
  tam-TCV: 'கானானின் சந்ததிகள்: மூத்த மகன் சீதோன், கேத்து,'
  ceb-ULB: Si Canaan mao ang amahan ni Sidon, nga iyang kamagulangan, ug ni Het.
  pol-UBG: Kanaan zaś spłodził Sidona, swego pierworodnego, i Cheta;
  urd-GVU: 'کنعان کا پہلوٹھا صیدا تھا۔ کنعان اِن قوموں کا باپ بھی تھا: حِتّی'
  deu-1912: Kanaan aber zeugte Sidon, seinen ersten Sohn und Heth,
  kan-2017: ಕಾನಾನ್ ವಂಶದಲ್ಲಿ ಮೊದಲು ಹುಟ್ಟಿದವನು ಸೀದೋನ್, ನಂತರ ಹೇತ್ ಎಂಬವನು ಹುಟ್ಟಿದನು.
  yap-yap: Pi pumo’on ni pifak Kanaan — e Sidon e ba nganni’, nge Heth — ni yow e
    chitamngin e pi ganong ntunguy fithingrow ngorad.
  hlt-MCSB: Kanaan loh a caming Sidon neh Kheth,
  mdy-ETH: ካኣናኔ ናኣቶኮ ቶይዳሢ፦ ፂዶኔ፤ ጌኤዛሢ ሄቴ ማዓዛ ዬያታ ፔኤኮ ሱንፆና ሱንፆና ዔኤሊንታ ዴሮኮ ቤርታሳ ዓዶንሢኬ።
  twi-ASANTE: Na Kanaan abakan din de Sidon a na ɔyɛ Sidonfoɔ tete agya. Na Kanaan
    nso yɛ Hetifoɔ,
  eng-WEBU: Canaan became the father of Sidon his firstborn, Heth,
  wal-wal: Kanaanee baira na7aa Sidoonanne a kaaluwaa Heeta yeliis;
  spa-PDDPT: Canaán engendró a Sidón, su primogénito, y a Het,
  gun-gun: Canaã ra'y kuery ma jypygua Sidom, ha'e gui Hete,
  ilo-ULB: Ni Canaan ket putotna ni Sidon nga isu ti inaunana, ken ni Het.
  kpg-kpg: Nia dama daane a Canaan go Sidon, di ulumadua, mo Heth, nia maadua mmaadua
    o nia daangada ala e daahi nia ingoo meemaa.
  uig-ARA: قانائاندىن تۇنجى ئوغۇل زىدون تۆرىلىپ، كېيىن يەنە ھەت تۆرەلگەن.
  sus-sus: Kanaan naxa die sɔtɔ, naxee findixi Sidɔnkae, Xitikae,
  pon-2006: Nein Kenan pwutak—Saidon, me keieu laud, oh Ed—irail me pahpa kahlap en
    aramas ako me weuwa adarail kan.
  ksd-ksd: Ma Kanaan i ga vangala Sidon a luaina natuna, ma Ket.
  tur-YTC: Kenan ilk oğlu Sidon'un ve Hititler'in,
  ind-AYT: Keturunan Kanaan adalah Sidon, anak sulungnya, dan Het,
  nya-nya: Kanaani anabereka mwana wake wachisamba Sidoni, ndipo anaberekanso Ahiti,
  hrv-hrv: Kanaan rodi Sidona, svog prvenca, i Heta,
  mps-mps: Kenan agai bulali wąį nǫų dabe te Saidon dabe, te agai gomunai ogwago
    bulali wąį nǫų hani dabe dao. Tama me Kenan aga te Hit dabe, me
  tpi-tpi: Kenan em i tumbuna bilong ol Saidon, em ol lain tumbuna bilong namba wan
    pikinini man bilong en. Na tu Kenan em i tumbuna bilong ol Hit
  dan-1931: Kana'an avlede Zidon, hans førstefødte, og Het,
  vie-OVCB: Ca-na-an sinh Si-đôn là trưởng nam, Hê-tít và
  guj-2017: કનાન પોતાના જયેષ્ઠ દીકરા સિદોન પછી હેથ,
  pon-2006A: Nein Kenan pwutak—Saidon, me keieu laud, oh Ed—irail me pahpa kahlap
    en aramas ako me weuwa adarail kan.
  por-BRBSL: Canaan tornou-se o pai de Sidon seu primogênito, Heth,
  cth-cth: Kanaan ni a camin Sidon hoi Kheth,
  twi-twi: Na Kanaan woo nʼabakan Sidon ne Het,
  hlt-hlt: Kanaan loh a caming Sidon neh Kheth,
  tbz-SIM: Kɛ̀ Kɑnnɑhɑ̃ɑ̃ pɛitɛ́ o kóo po Posidonni nɛ̀ Ɛti.
  msy-2020: 'Ezɨ Saidon a Kenanɨn otarir ivariam. Ezɨ igharaz darazi uaghan Kenanɨn
    ovavir boriba, ezɨ men adarazir kara: Hitia,'
  dop-dop: Kɑnɑɑŋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Sitɔŋ. Sitɔŋ wɑɑlɩ kɛ́ Hɛtɩ. Pǝyele
    Yepusi nyǝ́mɑ, nɑ Amolii nyǝ́mɑ, nɑ Kilikɑsɩ nyǝ́mɑ, nɑ Hifi nyǝ́mɑ, nɑ Alǝkitɩ
    nyǝ́mɑ, nɑ Sini nyǝ́mɑ
  azb-azb: 'Kənanın nəsilləri bunlardır: ilk oğlu Sidon, Xet,'
  eng-DBY: — And Canaan begot Zidon his firstborn, and Heth,
  hin-2017: कनान से उसका जेठा सीदोन और हित्त,
  eng-YLT: And Canaan begat Zidon his first born, and Heth,
  eng-WYC-2017: And Canaan begat Sidon, his first begotten son, and Heth,
  eng-WMBB: Canaan became the father of Sidon his firstborn, Heth,
  urd-GVH: 'कनान का पहलौठा सैदा था। कनान इन क़ौमों का बाप भी था : हित्ती'
  rug-rug: Sari na tuna koreo e Kenani si ari Saedoni, sa kenuna, meke Hitaiti. Arini
    sari na tinoni saripu ta pozae luli koari na pozadi.
  gaz-gaz: Kanaʼaan abbaa Siidoon ilma isaa hangaftichaa akkasumas kan Heetotaa,
  fra-LSG: Canaan engendra Sidon, son premier-né, et Heth,
  yal-yal: Kanan yi a dii singen Sidɔn sɔtɔ e nun gbɛtɛye naxanye findixi Xitine nun
  haw-1868: Na Kanaana o Zidona kana hiapo, a o Heta,
  arb-NAV: وَأَنْجَبَ كَنْعَانُ بِكْرَهُ صِيدُونَ، وَمِنْ صُلْبِهِ تَحَدَّرَ الْحِثِّيُّونَ.
  ewe-ewe: 'Kanaan ƒe viwo dometɔ aɖewoe nye: Sidon, ame si nye eƒe ŋgɔgbevi kple
    Het.'
  eng-LEE: And Canaan begat Zidon, his first-born, and Heth.
  asm-FB: কনানৰ জেষ্ঠ পুত্ৰ চীদোন, চীদোনৰ পাছত হেৎ;
  sus-A: كَنَان نَشَ دِيٍ سْتْ، نَشٍيٍ قِندِشِ سِدْنكَيٍ، شِتِكَيٍ،
  fra-SBL: Canaan engendra Sidon, son premier-né, Heth,
  hbo-hbo: וּכְנַ֗עַן יָלַ֛ד אֶת־צִידֹ֥ון בְּכֹרֹ֖ו וְאֶת־חֵֽת׃
  kik-kik: Kaanani nĩwe warĩ ithe wa
  fra-NCL: Canaan engendra Sidon, son premier-né, et Heth,
  cek-AK: KanaAn mah capa kacoeh koek Sidon hoi Hetht to sak;
  cuk-cuk: Canaán, machi-Sidón-nikusad. Sidón, Canaán-e-machi-gebesailadid, degi,
    Het, Canaán-e-machimogad.
  uig-CYR: Қанаандин тунҗа оғул Зидон төрилип, кейин йәнә Һәт төрәлгән.
  tel-2017: కనానుకు మొదటగా సీదోను పుట్టాడు. తరువాత హేతు పుట్టాడు.
  hat-BSA: Canaan te fè Sidon, premye ne li avèk Heth,
  kos-kos: Wen se meet natul Canaan pa Sidon, ac wen se akluo pa Heth. Tulik natultal
    kais sie, ac fwil nukewa tokoltal, elos ekin papa matu tumaltal ingan.
  hbo-WLC: וּכְנַ֗עַן יָלַ֛ד אֶת־צִיד֥וֹן בְּכֹר֖וֹ וְאֶת־חֵֽת׃
  ibo-ibo: Kenan bụ nna Saịdọn, ọkpara ya, na ndị Het,
  ory-ory: ପୁଣି, କିଣାନ ଆପଣା ପ୍ରଥମଜାତ ସୀଦୋନକୁ, ଏବଂ ହେତ୍‍କୁ ଜାତ କଲା;
  chk-chk: Iwe, Kanaan semen Siton nöün we mwänichi me Het.
  rop-rop: Wal Keinan san neim Saidan bin det bigiswan san. En Keinan bin grengrenfatha
    blanga detlot Hitait pipul, en ol detlot Jebusait, Emarait, Gegashait, Hibait,
    Akait, Sinait, Abadait, Semarait en Hemathait pipul.
  ukr-1871: Від Канаана народився Сидон, найстарший в його, Хет,
  deu-1951: Und Kanaan zeugte Zidon, seinen Erstgeborenen,
  eng-JPS: And Canaan begot Zidon his first-born, and Heth;
  srp-1865: A Hanan rodi Sidona prvenca svojega, i Heta,
  lug-lug: Kanani n’azaala Sidoni, ye mutabani we omukulu, ne Keesi;
  heb-heb: וכנען ילד את צידון בכרו ואת חת׃
  ben-IRV: কনানের বড় ছেলের নাম সীদোন।
  pan-pan: 'ਕਨਾਨ ਦੇ ਪੁੱਤਰ: ਸੀਦੋਨ ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ, ਹੇਤ,'
  mya-JVB: ခါနာန် သား အကြီး ကား ဇိဒုန် ၊ ထိုနောက် ဟေသ၊
  hmo-hmo: 'Kanana ena natuna be inai: Sidono, vara guna natuna, bona Heti. Idia be
    unai ladana bese taudia edia tamadia.'
  urd-urd: और कनान से सैदा जो उसका पहलौठा था, और हित्त,
  rus-SYN: Ханаан родил Сидона, первенца своего, Хета,
  bqc-SIM: 'Kanaa nɛgↄ̃ɛ sɛ̃́ian Sidↄ̃ ũ. Aà bui kĩniↄn kɛ: Iti buiↄ,'
  tcz-CHONGTHU: Canaan chapa masapen/tahpen chu Sidan ahin, Sidon chu Sidon mite ahung
    pen nau bulpi ahung hitai. Chujouvin Canaan in Heth kitipa chu ahinge.
  mar-mar: आणि कनानाचा ज्येष्ठ पुत्र सीदोन व त्यानंतर हेथ,
  qub-qub: Canaán caran Sidonpa papänin. Paymi caran guechpa wamran. Jucaj wamrannami
    caran Het.
  bqp-bqp: Kɑnɑniwɑ u Sidoni kɑ Hɛti mɑrɑ. Sidoni wiyɑ u sɑ̃ɑ win bii gbiikoo.
  hat-hat: 'Men non pitit Kanaran yo: Sidon, premye pitit li ak Et. Se yo menm ki
    zansèt moun ki pote non yo.'
  eng-BSB: And Canaan was the father of Sidon his firstborn, and of the Hittites,
  eng-WEBPB: Canaan became the father of Sidon his firstborn, Heth,
  kbq-kbq: Hagi Kenanina ese ne' mofavre'a Saidoni'e. Hagi Kenani'a Saidoni vahe'ene
    Hiti vahe'ene,
  nhe-BL: Huan Canaán quinpixqui iconehua tlen quintocajtiyayaj Sidón huan Het.
  gub-BL: 'Na''aw Kànàà izuapyapyr waner xe wà kury: Xitom tyky''yr romo hekon. Ete
    wiko tywyr romo. Wazuapyapyr weraha u her wà no.'
  eng-DRA: And Chanaan beget Sidon his firstborn, and the Hethite,
