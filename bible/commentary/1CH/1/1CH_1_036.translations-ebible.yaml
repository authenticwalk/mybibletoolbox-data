verse: 1CH.001.036
translations:
  mal-C: 'എലീഫാസിന്റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫോ, ഗഥാം, കെനസ്, തിമ്നയിലൂടെ അമാലേക്ക്.'
  deu-TKW: 'Die Söhne Eliphas waren: Theman, Omar, Zephi, Gaetham, Kenas, Thimna und
    Amalek.'
  lin-lin: 'Bana mibali ya Elifazi : Temani, Omari, Tsefo, Gaetami, Kenazi, Timina
    mpe Amaleki.'
  eng-LSV: 'Sons of Eliphaz: Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
    and Amalek.'
  eng-GNV: The sonnes of Eliphaz, Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
    and Amalek.
  eng-WEBSTER: The sons of Eliphaz; Teman, and Omar, Zephi, and Gatam, Kenaz, and
    Timna, and Amalek.
  nhw-BL: 'Huan Elifaz quinpixqui iconehua catli inintoca eliyayaj: Temán, Omar, Zefo,
    Gatam, Cenaz, Timna huan Amalec.'
  swh-ONEN: 'Wana wa Elifazi walikuwa: Temani, Omari, Sefo, Gatamu na Kenazi; Elifazi
    kwa Timna akamzaa Amaleki.'
  bba-bba: Be bɑ sɑ̃ɑ Elifɑsin bibu, berɑ Temɑni, kɑ Omɑɑ, kɑ Sefi, kɑ Gɑtɑmu, kɑ
    Kenɑsi, kɑ Tinnɑ, kɑ sere Amɑlɛki.
  eng-KJVCPB: The sons of Eliphaz; Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
    and Amalek.
  luo-luo: Elifaz nonywolo Teman, Omar, Zefo, Gatam kod Kenaz. Timna ma ne en chi
    Elifaz machielo nonywolo Amalek.
  meu-meu: Elifasa natuna Teman, Omara, Sefi, Gatam, Kena, Timna, Amalek.
  npi-ULB: एलीपजका छोराहरू तेमान, ओमार, सपो, गाताम, कनज, तिम्‍न र अमालेक थिए ।
  yor-yor: 'Àwọn ọmọ Elifasi: Temani, Omari, Sefi, Gatamu àti Kenasi; láti Timna:
    Amaleki.'
  pes-OPCB: 'پسران الیفاز: تیمان، اومار، صفی، جعتام، قناز، و نیز عمالیق که مادرش تمناع
    بود.'
  tgl-ULB: Ang mga anak na lalaki ni Elifas ay sina Teman, Omar, Zefi, Gatam, Kenaz,
    Timna, at Amalek.
  hui-hui: '@see-verse:1CH.001.035'
  mya-mya: ဧ​လိ​ဖတ်​သည် တေ​မန်၊ သြ​မ​ရ၊ ဇေ​ပေါ်၊ ဂါ​တံ၊ ကေ​နတ်၊ တိ​မ​န​နှင့်​အာ​မ​လက်​အ​နွယ်​တို့​၏
    ဘိုး​ဘေး​ဖြစ်​လာ​၏။-
  bod-N: ཨེ་ལི་ཕཱ་ཟི་ཡི་བུ་རྣམས་ནི་ཐེ་མཱན་དང་། ཨོ་མཱར། ཚཱ༌ཕི། གཱ་ཐམ། ཀེ་ནཱ་ཟཱ། ཐིམ་ནཱ།
    ཨ་མཱད་ལེག་བཅས་སོ། །
  sna-sna: 'Vana vaErifazi vaiva: Temani, Omari, Zefo, Gatami, naKenazi; naTimina,
    vakabereka Amareki.'
  spa-BLM: 'Los hijos de Elifaz: Temán, Omar, Zefi, Gatam, Kenaz, Timna y Amalec.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Elifaz chi'': Aton vin̈aj Temán, vin̈aj Omar,
    vin̈aj Zefo, vin̈aj Gatam, vin̈aj Cenaz yed'' vin̈aj Amalec yune'' ix Timna.'
  swh-ULB: Wana wa Elifazi walikuwa ni Temani, Omari, Sefo, Gatamu, Kenazi, Timna,
    na Amaleki.
  bel-bel: 'Сыны Эліфаза: Тэман, Амар, Цэфо, Гатам, Кеназ, Амалік.'
  deu-ELBBK: 'Die Söhne Eliphas'': Teman und Omar, Zephi und Gaetam, Kenas und Timna
    und Amalek.'
  mbb-OT: Is menge anak ni Elifaz iyan si Teman, Omar, Zefo, Gatam, Kenaz, wey si
    Amalek. Heini si Amalek ne anak din diyà te ki Timna.
  mal-2015: 'എലീഫാസിന്റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫീ, ഗഥാം, കെനസ്, തിമ്നാ, അമാലേക്.'
  rmc-rmc: Le Elifazoskre čhave sas o Teman, o Omar, o Cefi, o Gatam, o Kenaz, o Timnas
    the o Amalek.
  pes-OPV: 'پسران اَليفاز: تيمان و اُومار و صَفي و جَعتام و قَناز و تِمناع و عَماليق.'
  ron-1924: 'Фиий луй Елифаз: Теман, Омар, Цефи, Гаетам, Кеназ, Тимна ши Амалек.'
  ben-OBCV: 'ইলীফসের ছেলেরা: তৈমন, ওমার, সেফো, গয়িতম ও কনস; তিম্নার ছেলে: অমালেক।'
  som-som: Wiilashii Eliifasna waxay ahaayeen Teemaan, iyo Oomaar, iyo Sefii, iyo
    Gactaam, iyo Qenas, iyo Timnac, iyo Camaaleq.
  lat-VUC: 'Filii Eliphaz: Theman, Omar, Sephi, Gathan, Cenez, Thamna, Amalec.'
  eng-ASVBT: 'The sons of Eliphaz: Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
    and Amalek.'
  ita-1885: I figliuoli di Elifaz furono Teman, ed Omar, e Sefi, e Gatem, e Chenaz,
    e Timna, ed Amalec.
  eng-LXXUP: 'The sons of Eliphaz: Teman, and Omar, Zepho, and Gatam, and Kenaz, and
    Timna, and Amalek.'
  eng-ULB: The sons of Eliphaz were Teman, Omar, Zepho, Gatam, Kenaz, Timna, and Amalek.
  spa-VBL: 'Los hijos de Elifaz: Temán, Omar, Zefo, Gatán y Quenaz; además Amalec
    por medio de Timná.'
  fra-_FOB: 'Fils d''Éliphaz: Théman, Omar, Tséphi, Gaetham, Kénaz, Thimna et Amalek.'
  mal-mal: 'എലീഫാസിന്റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫീ, ഗഥാം, കെനസ്, തിമ്നാ, അമാലേക്.'
  urd-GVR: Ilīfaz ke beṭe Temān, Omar, Safī, Jātām, Qanaz aur Amālīq the. Amālīq kī
    māṅ Timnā thī.
  suz-BL: एलीफाज आ तौ तेमान, ओमार, सेफी, गाताम, केनाज, तिम्‍ना नु अमालेक बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Elifaz: Teman, Omar, Tsefi, Gatam, Kenaz, Timna ed Amalek.'
  ckb-ckb: 'کوڕەکانی ئەلیفاز: تێمان، ئۆمار، چەفۆ، گەعتام و قەنەز؛ هەروەها لە ئەلیفاز
    تیمنەع عەمالێقی بوو.'
  eng-BBE: 'The sons of Eliphaz: Teman and Omar, Zephi and Gatam, Kenaz and Timna
    and Amalek.'
  kan-OKCV: ಎಲೀಫಜನ ಮಕ್ಕಳು ತೇಮಾನ್, ಓಮಾರ್, ಚೆಫೀ, ಗತಾಮ್, ಕೆನಜ್; ತಿಮ್ನಾ ಅವಳಿಂದ ಜನಿಸಿದ
    ಅಮಾಲೇಕ್ ಎಂಬವರು.
  tam-2017: எலிப்பாசினுடைய மகன்கள் தேமான், ஓமார், செப்பி, கத்தாம், கேனாஸ், திம்னா,
    அமலேக்கு என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Eliphas: Themán, Omar, Sephi, Hatham, Chênas, Timna,
    y Amalec.'
  ron-BTF: 'Fiii lui Elifaz: Teman și Omar, Țefi și Gatam, Chenaz și Timna și Amalec.'
  eng-WEBP: 'The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek.'
  eng-FBV: 'The sons of Eliphaz: Teman, Omar, Zepho, Gatam and Kenaz; and Amalek through
    Timna.'
  nld-1939: 'De zonen van Elifaz waren: Teman, Omar, Sefi, Gatam, Kenaz, Timna en
    Amalek.'
  nch-BL: 'Huan Elifaz quinpixqui iconehua cati inintoca eliyayaj: Temán, Omar, Zefo,
    Gatam, Cenaz, Timna huan Amalec.'
  vie-1934: con trai của Ê-li-pha là Thê-man, Ô-ma, Xê-phi, Ga-tham, Kê-na, Thim-na,
    và A-ma-léc.
  hin-CV: 'एलिफाज़ के पुत्र थे: तेमान, ओमर, ज़ेफो, गाताम, केनाज़; तिम्ना और अमालेक.'
  spa-BES: 'Los hijos de Elifaz: Temán y Omar, Zefo y Gatam, Cenaz y Timna y Amalec.'
  tdx-tdx: 'O ana’ i Elifazeo: I Temane naho i Omare, i Tsefý naho i Gatame, i Kenaze
    naho i Timnà vaho i Amaleke.'
  tha-KJV: บุ​ตรชายของเอลีฟัส ชื่อ เทมาน โอมาร์ เศฟี กาทาม เคน​ัส ทิมนาและอามาเลข
  por-BR-2018: 'Os filhos de Elifaz: Temã, Omar, Zefi, Gatã, Quenaz, Timna, e Amaleque.'
  deu-ELO: 'Die Söhne Eliphas'': Teman und Omar, Zephi und Gaetam, Kenas und Timna
    und Amalek.'
  eng-WYC-2018: The sons of Eliphaz were Teman, Omar, Zephi, Gatam, Kenaz, and Timna,
    and Amalek.
  epo-epo: 'La filoj de Elifaz: Teman, Omar, Cefi, Gatam, Kenaz, Timna, kaj Amalek.'
  uig-PIN: Elifazning oƣulliri Teman, Omar, Zǝfi, Gatam, Kenaz, Timna wǝ Amalǝk idi.
  beo-beo: Ilaifa:se egefelali da Dima:ne, Ouma, Sifai, Ga:ida:me amola Gina:se. Ea
    uda eno amo Dimina, ela mano da A:malege.
  tpi-OTNT: Nem bilong ol pikinini man bilong Elifas i olsem, Teman na Omar na Sefi
    na Gatam na Kenas na Timna na Amalek.
  hau-SA: ’Ya’yan Elifaz maza su ne, Teman, Omar, Zefi, Gatam, Kenaz, da Timna wanda
    aka haifa wa Amalek.
  uig-LAT: Élifazning oghulliri Téman, Omar, Zefi, Gatam, Kénaz, Timna we Amalek idi.
  nde-nde: 'Amadodana ka-Elifazi ayeyila: uThemani, u-Omari, uZefi, uGathamu loKhenazi;
    ekaThimina kungu-Amaleki.'
  ton-ton: 'Pea ko e ngaahi foha ʻo ʻIlifasi: ko Temani, mo Omaʻa, mo Sefa, mo Katami,
    mo Kinasi, mo Timina, mo ʻAmaleki.'
  ces-1613: 'Synové Elifazovi: Teman, Omar, Sefi, Gatam, Kenaz a syn Tamny, totiž
    Amalech.'
  eng-WMB: 'The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek.'
  tam-TCV: 'எலிப்பாஸின் மகன்கள்: தேமான், ஓமார், செப்போ, கத்தாம், கேனாஸ்; திம்னா என்பவளுக்கு
    அமலேக்கு பிறந்தான்.'
  ceb-ULB: Ang mga anak nga lalaki ni Elifaz mao sila si Teman, Omar, Zefo, Gatam,
    Kenaz, Timna ug si Amalek.
  pol-UBG: 'Synowie Elifaza: Teman, Omar, Sefo, Gatam, Kenaz, Timna i Amalek.'
  urd-GVU: اِلی فز کے بیٹے تیمان، اومر، صفی، جعتام، قنز اور عمالیق تھے۔ عمالیق کی
    ماں تِمنع تھی۔
  deu-1912: 'Die Kinder Eliphas sind: Theman, Omar, Zephi, Gaetham, Kenas, Thimna,
    Amalek.'
  kan-2017: 'ಎಲೀಫಜನ ಮಕ್ಕಳು: ತೇಮಾನ್, ಓಮಾರ್, ಜೆಫೀ, ಗತಾಮ್, ಕೆನಜ್; ತಿಮ್ನ ಮತ್ತು ಅಮಾಲೇಕ್
    ಎಂಬವರು.'
  yap-yap: 'Me Elifaz e mang chitamngin e tin ba’aray e ganong: ni Teman, Omar, Zefi,
    Gatam, Kenaz, Timna, nge Amalek.'
  hlt-MCSB: Eliphaz koca ah Teman, Omar, Zepho, Gatam, Kenaz, Timna neh Amalek.
  mdy-ETH: ዔሊፓዜ፦ ቴማኔ፥ ዖማሬ፥ ፄፔ፥ ጋዕታሜ፥ ቄናዜ፥ ቲምናዔንታ ዓማሌቄ ጌይንታ ላምዖ ፃጶኮ ቤርታሳ ዓዶ ማዔኔ።
  twi-ASANTE: Na Elifas mmammarima yɛ Teman, Omar, Sefi, Gatam, Kenas, Timna ne Amalek.
  eng-WEBU: 'The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek.'
  wal-wal: Elifaaza attuma naati Temaana, Omaara, Xafa, Ga7itaama, Qanaaza, Timinaa7anne
    Amaaleeqa.
  spa-PDDPT: 'Hijos de Elifaz: Temán, Omar, Zefo, Gatam, Cenaz, Timna y Amalec.'
  gun-gun: Elifaz ra'y kuery ma Temã, Omar, Zefi, Gaetã, Quenaz, Timna ha'e Amaleque.
  ilo-ULB: Dagiti putot a lallaki ni Elifaz ket da Teman, Oman, Zefo, Gatam, Kenaz,
    Timna ken Amalec.
  kpg-kpg: 'Eliphaz guu hai tamana madua o nia hagabuulinga adu dangada aanei: go
    Teman, Omar, Zephi, Gatam, Kenaz, Timna mo Amalek.'
  uig-ARA: ئېلىفازنىڭ ئوغۇللىرى تېمان، ئومار، زەفى، گاتام، كېناز، تىمنا ۋە ئامالەك
    ئىدى.
  sus-sus: 'Elifasi xa die nan ya: Teman, Omaru, Sefi, Gatami, Kenasi, Timina, nun
    Amalɛki.'
  pon-2006: 'Elipas wiahla pahpa kahlap en kadaudok en me pahn wad pah kan: Teman,
    Omar, Sepi, Katam, Kenas, Timna, oh Amalek.'
  ksd-ksd: 'Ma ra umana natu i Elipas go diat: Teman, Omar, Sepi, Gatam, Kenas, Timna,
    ma Amalek.'
  tur-YTC: 'Elifez''in oğulları: Teman, Omar, Sefi, Gatam, Kenaz, Timna ve Amalek.'
  grc-BRENT: Υἱοὶ Ἐλιφὰζ, Θαιμὰν, καὶ Ὠμὰρ, Σωφὰρ, καὶ Γοωθὰμ, καὶ Κενὲζ, καὶ Θαμνὰ,
    καὶ Ἀμαλήκ.
  ind-AYT: Anak-anak Elifas adalah Teman, Omar, Zefi, Gaetam, Kenas, Timna, dan Amalek.
  nya-nya: 'Ana a Elifazi anali awa: Temani, Omari, Zefo, Gatamu ndi Kenazi: Amene
    anabereka ndi Timna: Amaleki.'
  hrv-hrv: 'Elifazovi su sinovi bili: Teman, Omar, Sefi, Gatan, Kenaz, Timna i Amalek.'
  mps-mps: Elifasgo ogwa dabe nogi e tiwai, Teman, me Omar, me Sefi, me Gatam, me
    Kenas, me Timna, me Amalek dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Elifas i olsem, Teman na Omar na Sefi
    na Gatam na Kenas na Timna na Amalek.
  dan-1931: 'Elifaz'' Sønner: Teman, Omar, Zefi, Gatam, Kenaz, Timna og Amalek.'
  vie-OVCB: Con trai của Ê-li-pha là Thê-man, Ô-ma, Xê-phô, Ga-tam, Kê-na, và A-ma-léc.
    A-ma-léc do Thim-na sinh ra.
  guj-2017: 'અલિફાઝના દીકરા: તેમાન, ઓમાર, સફી, ગાતામ, કનાઝ, તિમ્ના તથા અમાલેક.'
  pon-2006A: 'Elipas wiahla pahpa kahlap en kadaudok en me pahn wad pah kan: Teman,
    Omar, Sepi, Katam, Kenas, Timna, oh Amalek.'
  por-BRBSL: 'Os filhos de Elifaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, e Amalek.'
  cth-cth: Eliphaz casaknaw teh, Teman, Omar, Zepho, Gatam, Kenaz, Timna hoi Amalek.
  twi-twi: Na Elifas mmabarima yɛ Teman, Omar, Sefi, Gatam, Kenas, Timna ne Amalek.
  hlt-hlt: Eliphaz koca ah Teman, Omar, Zepho, Gatam, Kenaz, Timna neh Amalek.
  tbz-SIM: kɛ̀ Edifɑsii pɛitɛ́ Temɑɑ nɛ̀ Omɑɑdi nɛ̀ Sefi nɛ̀ Kɑtɑmmu nɛ̀ Kenɑsi nɛ̀
    Timunɑ nɛ̀ Amɑdeki.
  msy-2020: 'Elifasɨn otaribar ziabar kara: Teman, Omar, Sefi, Gatam, Kenas, Timna
    ko Amalek.'
  dop-dop: Ɩlifɑsɩ pǝyɑlɑɑ ntɛ́ Temɑŋ nɑ Omɑɑ nɑ Sefi nɑ Kɑtɑm nɑ Kenɑsɩ nɑ Timnɑ
    nɑ Amɑleke.
  azb-azb: 'Elifazın oğulları: Teman, Omar, Sefi, Qatam, Qenaz, Timna və Amaleq.'
  eng-DBY: '— The sons of Eliphaz: Teman and Omar, Zephi and Gatam, Kenaz, and Timna,
    and Amalek.'
  hin-2017: 'एलीपज के ये पुत्र हुए: तेमान, ओमार, सपी, गाताम, कनज, तिम्ना और अमालेक।'
  eng-YLT: 'Sons of Eliphaz: Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
    and Amalek.'
  eng-WYC-2017: The sons of Eliphaz were Teman, Omar, Zephi, Gatam, Kenaz, and Timna,
    and Amalek.
  eng-WMBB: 'The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek.'
  urd-GVH: इलीफ़ज़ के बेटे तेमान, ओमर, सफ़ी, जाताम, क़नज़ और अमालीक़ थे। अमालीक़ की
    माँ तिमना थी।
  rug-rug: 'Koe Elipazi vura mae sari na butubutu hire: Temani, Omara, Zepo, Qatami,
    Kenazi, Timina, meke se Amaleki.'
  gaz-gaz: 'Ilmaan Eliifaaz: Teemaan, Oomaar, Zefoo, Gaataamii fi Qenaz; karaa Tiimnaatiin:
    Amaaleq.'
  fra-LSG: 'Fils d’Éliphaz: Théman, Omar, Tsephi, Gaetham, Kenaz, Thimna et Amalek.'
  yal-yal: 'Elifasi a diine xinle ni itoe ra: Teman nun Omaru nun Sefo nun Gatami
    nun Kenasi nun Timina nun Amalɛki.'
  haw-1868: Eia na keikikane a Elipaza; o Temaua, o Omara, o Zepi, o Gatama, o Kenaza,
    o Timena, a o Amaleka.
  arb-NAV: 'وَأَبْنَاءُ أَلِيفَازَ: تَيْمَانُ وَأُومَارُ وَصَفِي وَجَعْثَامُ وَقِنَازُ
    وَتِمْنَاعُ وَعَمَالِيقُ.'
  ewe-ewe: 'Elifaz ƒe viwoe nye: Teman, Omar, Zefi, Gatam, Kenaz, Timna kple Amalek.'
  eng-LEE: 'The sons of Eliphaz: Theman, and Omar, Zephi, and Ga''tam, Kenas, and
    Thimna'', and ''Amalek.'
  asm-FB: তৈমন, ওমাৰ, চফী, গয়িতম, কনজ, তিম্না, আৰু অমালেক ইলীফজৰ সন্তান আছিল।
  sus-A: عٍلِقَسِ شَ دِيٍ نَن يَ؛ تٍمَن، عٌمَرُ، سٍقِ، فَتَمِ، كٍنَسِ، تِمِنَ، نُن
    عَمَلّكِ.
  fra-SBL: 'Fils d''Éliphaz : Théman, Omar, Zephi, Gatam, Kenaz, Timna et Amalek.'
  hbo-hbo: בְּנֵ֖י אֱלִיפָ֑ז תֵּימָ֤ן וְאֹומָר֙ צְפִ֣י וְגַעְתָּ֔ם קְנַ֖ז וְתִמְנָ֥ע
    וַעֲמָלֵֽק׃ ס
  kik-kik: 'Ariũ a Elifazu maarĩ: Temani, na Omari, na Zefi, na Gatamu, na Kenazu;
    na Amaleki, ũrĩa waciarirwo nĩ Timina.'
  fra-NCL: 'Fils d’Eliphaz : Théman, Omar, Séphi, Gathan, Cénez, Thamna, Amalec. —'
  cek-AK: Eliphaz ih caanawk loe Teman, Omar, Zephi, Gatam hoi Kenaz, Timna hoi Amalek.
  cuk-cuk: 'Elifaz-e-masmaladi, wemarmogad: Temán, Omar, Zefo, Gatam, Cenaz, Timna,
    degi, Amalec.'
  uig-CYR: Елифазниң оғуллири Теман, Омар, Зәфи, Гатам, Кеназ, Тимна вә Амаләк еди.
  tel-2017: వీళ్ళలో ఎలీఫజు కొడుకులు తేమాను, ఓమారు, సెపో, గాతాము, కనజు, తిమ్నా అమాలేకు
    అనేవాళ్ళు.
  hat-BSA: 'Fis a Éliphaz yo: Théman, Omar, Tsephi, Gaetham, Kenaz, Thimna avèk Amalek.'
  kos-kos: 'Eliphaz pa papa tumun sruf inge: Teman, Omar, Zephi, Gatam, Kenaz, Timna,
    ac Amalek.'
  hbo-WLC: בְּנֵ֖י אֱלִיפָ֑ז תֵּימָ֤ן וְאוֹמָר֙ צְפִ֣י וְגַעְתָּ֔ם קְנַ֖ז וְתִמְנָ֥ע
    וַעֲמָלֵֽק׃ ס
  ibo-ibo: Ụmụ Elifaz bụ Teman, Ọmaa, Zefi, Gatam na Kenaz, na Amalek, site na Timna.
  ory-ory: ଇଲୀଫସ୍‍ର ପୁତ୍ର ତୈମନ୍‍ ଓ ଓମାର୍, ସଫୀ ଓ ଗୟିତମ୍‍, କନସ୍‍ ଓ ତିମ୍ନା ଓ ଅମାଲେକ।
  chk-chk: 'Nge nöün Elifas kewe mwän: Teman, Omar, Sefi, Katam, Kenas, Timna me Amalek.'
  rop-rop: En Elifas bin jidan dedi blanga Teman, Oma, Sefi, Geitam, Kenas, Timna
    en Amalek.
  ukr-1871: 'Сини Елифасові: Теман, Омар, Зефо, Гаєтам, Канас; (Тимна ж Елифасова
    наложниця, породила йому) Амалеха.'
  deu-1951: 'Die Söhne Eliphas: Teman und Omar, Zephi und Gatam, Kenas und Timna und
    Amalek.'
  eng-JPS: 'The sons of Eliphaz: Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
    and Amalek.'
  srp-1865: 'Sinovi Elifasovi: Teman i Omar, Sofar i Gotom, Kenez i Tamna i Amalik.'
  lug-lug: Batabani ba Erifaazi baali Temani, ne Omali, ne Zeefi, ne Gatamu, ne Kenozi,
    ne Timuna ne Amaleki.
  heb-heb: בני אליפז תימן ואומר צפי וגעתם קנז ותמנע ועמלק׃
  ben-IRV: ইলীফসের ছেলেরা হল তৈমন, ওমার, সফী, গয়িতম, কনস এবং তিম্না ও অমালেক।
  pan-pan: 'ਅਲੀਫਾਜ਼ ਦੇ ਪੁੱਤਰ: ਤੇਮਾਨ, ਓਮਾਰ, ਸਫੋ, ਗਾਤਾਮ, ਕਨਜ਼, ਤਿਮਨਾ ਅਤੇ ਅਮਾਲੇਕ।'
  mya-JVB: ဧလိဖတ် သား ကား တေမန် ၊ ဩမရ ၊ ဇေပေါ် ၊ ဂါတံ ၊ ကေနတ် မှစ၍တိမန တွင် ရသောသား
    အာမလက် တည်း။
  hmo-hmo: 'Elipasa ena natuna tau be inai: Temana, Omara, Sepi, Gatama, Kena, Timuna,
    bona Amaleka.'
  urd-urd: बनी इलिफ़ज़ तेमान और ओमर और सफ़ी और जा'ताम, क़नज़, और तिम्ना' और 'अमालीक़
    हैं।
  rus-SYN: 'Сыновья Елифаза: Феман, Омар, Цефо, Гафам, Кеназ; Фимна же, наложница
    Елифазова, родила ему Амалика.'
  bqc-SIM: 'Ɛlifaza nɛgↄ̃ɛↄ tↄ́n kɛ: Temani, Omaa, Zefo, Gataũ, Kenazi ń Amalɛki
    pↄ́ a ì ń Timinao.'
  tcz-CHONGTHU: Eliphaz chapate chu Teman, Omar, Zepho, Gatam, Kenaz chule Amalek
    ahiuve. Amalek hi Timna sung peng ahi.
  mar-mar: अलीपाजचे पुत्र तेमान, ओमार, सपी, गाताम, कनाज. याखेरीज अलीपाज आणि तिम्ना
    यांना अमालेक नावाचा पुत्र होता.
  qub-qub: 'Elifazpa wamrancuna caran: Temán, Omar, Zefo, Gatam, Cenaz, Timna, Amalec.'
  bqp-bqp: Be bɑ sɑ̃ɑ Elifɑsin bibu, berɑ Temɑni, kɑ Omɑɑ, kɑ Sefi, kɑ Gɑtɑmu, kɑ
    Kenɑsi, kɑ Tinnɑ, kɑ sere Amɑlɛki.
  hat-hat: 'Se Elifaz ki zansèt branch fanmi sa yo: Teman, Oma, Zefi, Gayetan, Kenaz,
    Timna ak Amalèk.'
  eng-BSB: 'The sons of Eliphaz: Teman, Omar, Zepho, Gatam, and Kenaz; and by Timna,
    Amalek.'
  eng-WEBPB: 'The sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and Amalek.'
  kbq-kbq: Hagi Elifasi ne' mofavreramimofo zamagi'a ama'ne, Temani'ma, Omari'ma,
    Zefo'ma, Gatami'ma, Kenasi'ma, Timna'ma, Amaleki'e.
  nhe-BL: 'Huan Elifaz quinpixqui iconehua tlen inintoca eliyayaj: Temán, Omar, Zefo,
    Gatam, Cenaz, Timna huan Amalec.'
  gub-BL: 'Heta teko Eripaz pe izuapyapyr romo wà. Na''aw waner xe wà: Temà, Omar,
    Zewo, Kàetà, Kenaz, Ximina, Amarek.'
  eng-DRA: 'The sons of Eliphaz: Theman, Omar, Sephi, Gathan, Cenez, and by Thamna,
    Amalec.'
