verse: 1CH.001.023
translations:
  mal-C: ഓഫീർ, ഹവീലാ, യോബാബ് ഇവരെല്ലാവരും യോക്താന്റെ പുത്രന്മാർ ആയിരുന്നു.
  deu-TKW: 'Ophir, Havila und Jobab: diese alle sind Söhne Joktans.'
  lin-lin: Ofiri, Avila mpe Yobabi. Bango nyonso wana bazalaki bakitani ya Yokitani.
  eng-LSV: and Ophir, and Havilah, and Jobab; all these [are] sons of Joktan.
  eng-GNV: 'And Ophir, and Hauilah and Iobab: all these were the sonnes of Ioktan.'
  eng-WEBSTER: And Ophir, and Havilah, and Jobab. All these were the sons of Joktan.
  nhw-BL: Ofir, Havila huan Jobab. Nochi ni tlacame eliyayaj iconehua Joctán.
  swh-ONEN: Ofiri, Havila na Yobabu. Wote hawa walikuwa wana wa Yoktani.
  bba-bba: Beni kpurowɑ bɑ sɑ̃ɑ Yokutɑnin bibu.
  eng-KJVCPB: and Ophir, and Havilah, and Jobab. All these were the sons of Joktan.
  luo-luo: Ofir, Havila kod Jobab. Jogo duto ne gin yawuot Joktan.
  meu-meu: Ofiri, Havila, Iobab. Ini iboudiai na Iokotan natuna.
  npi-ULB: ओपीर, हवीला र योबाबका पिता बने । यी सबै योक्तानका सन्तति थिए ।
  yor-yor: Ofiri, Hafila, àti Jobabu. Gbogbo àwọn wọ̀nyí ni ọmọ Joktani.
  pes-OPCB: '@see-verse:1CH.001.022'
  tgl-ULB: Ofir, Havila, at Jobab. Ito ang lahat ng mga anak na lalaki ni Joctan.
  hui-hui: '@see-verse:1CH.001.022'
  mya-mya: '@see-verse:1CH.001.022'
  bod-N: ཨོ་ཕིར། ཧ་བེ་ལཱ། ཡོ་བཱབ་བཅས་མཆེད་པ་དང་། དེ་ཐམས་ཅད་ཡོག་ཏན་གྱི་བུ་རྣམས་སོ།
    །
  sna-sna: Ofiri, Havhira naJobhabhi. Ava vose vaiva vanakomana vaJokitani.
  spa-BLM: Ophir, Havilah y Jobab. Todos estos fueron hijos de Joktán.
  cac-cac: vin̈aj Ofir, vin̈aj Havila yed' vin̈aj Jobab. A masanil eb' vin̈ tic, yuninal
    eb' vin̈ vin̈aj Joctán.
  swh-ULB: Ofiri, Havila, na Yobabu; wote hawa walikuwa uzao wa Yoktani.
  bel-bel: Афіра, Хавілу і Ёвава. Усе гэтыя сыны Ёктана.
  deu-ELBBK: und Ophir und Hawila und Jobab; diese alle waren Söhne Joktans.
  mbb-OT: Ofir, Havila, wey Jobab. Heini is langun, ne menge anak ni Joktan.
  mal-2015: ഓഫീർ, ഹവീലാ, യോബാബ് എന്നിവരെ ജനിപ്പിച്ചു; ഇവരെല്ലാവരും യൊക്താന്റെ പുത്രന്മാർ.
  rmc-rmc: o Ofir, o Chavilah the o Jobab. Kala savore sas le Joktanoskre čhave.
  pes-OPV: و اُوفير و حَويلَه و يوباب را که جميع اينها پسران يقطان بودند.
  ron-1924: пе Офир, пе Хавила ши пе Иобаб. Тоць ачештя ау фост фий ай луй Иоктан.
  ben-OBCV: ওফীর, হবীলা ও যোববের বাবা। তারা সবাই যক্তনের বংশধর ছিলেন।
  som-som: iyo Oofir, iyo Xawiilaah, iyo Yoobaab. Kuwaasu kulli waxay ahaayeen wiilashii
    Yoqtaan.
  lat-VUC: 'et Ophir, et Hevila, et Jobab: omnes isti filii Jectan.'
  eng-ASVBT: and Ophir, and Havilah, and Jobab. All these were the sons of Joktan.
  ita-1885: Tutti costoro furono figliuoli di Ioctan.
  eng-ULB: Ophir, Havilah, and Jobab; all these were descendants of Joktan.
  spa-VBL: Ofir, Javilá y Jobab. Todos estos fueron hijos de Joctán.
  fra-_FOB: Ophir, Havila et Jobab; tous ceux-là furent fils de Jockthan.
  mal-mal: ഓഫീർ, ഹവീലാ, യോബാബ് എന്നിവർ ആയിരുന്നു.
  urd-GVR: Ofīr, Hawīlā aur Yūbāb the. Yih sab us ke beṭe the.
  suz-BL: ओफीर, हवीलाह नु योबाब बाक्‍मा बाक्‍त। मेको नेल्‍ल योकतन आ चच युइ बाक्‍मा
    बाक्‍त। उत्‍पत्ती ११:१०-२६
  ita-1927: Tutti questi furono figliuoli di Joktan.
  ckb-ckb: ئۆفیر، حەڤیلا و یۆڤاڤ. هەموو ئەمانە کوڕانی یۆقتان بوون.
  eng-BBE: And Ophir and Havilah and Jobab. All these were the sons of Joktan.
  kan-OKCV: ಓಫೀರ್, ಹವೀಲಾ ಹಾಗೂ ಯೋಬಾಬ್ ಹುಟ್ಟಿದರು. ಇವರೆಲ್ಲರೂ ಯೊಕ್ತಾನನ ಪುತ್ರರು.
  tam-2017: ஓப்பீரையும், ஆவிலாவையும், யோபாபையும், பெற்றான்; இவர்கள் எல்லோரும் யொக்தானின்
    மகன்கள்.
  spa-RV-1909: 'Ophir, Havila, y Jobab: todos hijos de Joctán.'
  ron-BTF: Și pe Ofir și pe Havila și pe Iobab. Toți aceștia au fost fiii lui Ioctan.
  eng-WEBP: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  eng-FBV: Ophir, Havilah, and Jobab. These were all Joktan's sons.
  nld-1939: 'Ofir, Chawila en Jobab: allen zonen van Joktan.'
  nch-BL: Ofir, Havila huan Jobab. Nochi ni tacame eliyayaj iconehua Joctán.
  vie-1934: Ô-phia, Ha-vi-la, và Giô-báp. Hết thảy những người đó đều là con trai
    của Giốc-tan.
  hin-CV: ओफीर, हाविलाह और योबाब. ये सभी योकतान के पुत्र थे.
  spa-BES: Y Ofir, Havila, Jobab. Todos estos fueron los hijos de Joctán.
  tdx-tdx: naho i Ofire, i Kavilà vaho Iobabe. Songa ana’ Iok­tane.
  tha-KJV: โอฟีร์ ฮาวิลาห์ และโยบับ คนเหล่านี้เป็นบุตรชายทั้งหลายของโยกทาน
  por-BR-2018: 'Ofir, Havilá, e a Jobabe: todos filhos de Joctã.'
  deu-ELO: und Ophir und Hawila und Jobab; diese alle waren Söhne Joktans.
  eng-WYC-2018: and Ophir, and Havilah, and Jobab; all these were the sons of Joktan.
  epo-epo: Ofir, Ĥavila, kaj Jobab. Ĉiuj ĉi tiuj estis la filoj de Joktan.
  uig-PIN: Ofir, Ⱨawilaⱨ, Yobab tɵrǝldi. Bularning ⱨǝmmisi Yoⱪtanning oƣulliri idi.
  beo-beo: Oufe, Ha:fila, Youba:be. Amo huluane da Yogada:ne ea manolali.
  tpi-OTNT: na Ofir na Havila na Jobap.
  hau-SA: Ofir, Hawila da Yobab. Dukan waɗannan ’ya’yan Yoktan maza ne.
  uig-LAT: Ofir, Hawilah, Yobab töreldi. Bularning hemmisi Yoqtanning oghulliri idi.
  nde-nde: u-Ofiri, uHavila kanye loJobhabhi. Bonke laba babengamadodana kaJokithani.
  ton-ton: Mo Ofeli, mo Havila, mo Sopapi. Ko e ngaahi foha ʻakinautolu ni kotoa pē
    ʻo Sokitani.
  ces-1613: A Ofira, Evila a Jobaba. Všickni ti byli synové Jektanovi.
  eng-WMB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  tam-TCV: ஓப்பீர், ஆவிலா, யோபாப் ஆகியோரின் தகப்பன். இவர்களே யொக்தானின் மகன்கள்.
  ceb-ULB: Ofir, Havila, ug ni Jobab; kini silang tanan mga kaliwat ni Joktan.
  pol-UBG: Ofira, Chawila i Jobaba. Wszyscy ci byli synami Joktana.
  urd-GVU: اوفیر، حویلہ اور یوباب تھے۔ یہ سب اُس کے بیٹے تھے۔
  deu-1912: Ophir, Hevila, und Jobab. Diese alle sind Kinder Joktans.
  kan-2017: ಓಫೀರ್, ಹವೀಲಾ ಮತ್ತು ಯೋಬಾಬ್ ಎಂಬುವರು.
  yap-yap: Ofir, Havilah, ngu Jobab.
  hlt-MCSB: Ophir, Havilah neh Jobab. He boeih he Yoktawn koca rhoek ni.
  mdy-ETH: ዖፕሬ፥ ሃዊላንታ ዮባቤ ጌይንታ ዴሮንታኬ።
  twi-ASANTE: Ofir, Hawila ne Yobab. Yeinom nyinaa yɛ Yoktan asefoɔ.
  eng-WEBU: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  wal-wal: Ofiira, Hawiilanne Yobaaba yeliis. Hageeti ubbati Yoqixaana zareta.
  spa-PDDPT: Ofir, a Havila y Jobab. Todos hijos de Joctán.
  gun-gun: Ofir, Havilá ha'e Jobabe. Ha'e va'e kuery ha'e javi ma Joctã ra'y kuery
    meme.
  ilo-ULB: Ofir Havila, ken Jobab. Amin dagitoy ket putot a lallaki ni Joktan.
  kpg-kpg: Ophir, Havilah, mo Jobab.
  uig-ARA: ئوفىر، ھاۋىلاھ، يوباب تۆرەلدى. بۇلارنىڭ ھەممىسى يوقتاننىڭ ئوغۇللىرى ئىدى.
  sus-sus: Yokatan xa die nan na ki.
  pon-2006: Opir, Apila, oh Sopap.
  ksd-ksd: Opir, Kavila, ma Iobab; go diat parika ra umana natu i Ioktan.
  tur-YTC: Ofir, Havila ve Yovav'ın babası oldu. Bunların hepsi Yoktan'ın oğullarıydı.
  ind-AYT: Ofir, Hawila, dan Yobab. Semua itu adalah anak-anak Yoktan.
  nya-nya: Ofiri, Havila ndi Yobabu. Onsewa anali ana aamuna a Yokitani.
  hrv-hrv: Ofir, Havila i Jobab. Svi su to sinovi Joktanovi.
  mps-mps: me Ofir, me Havila, me Jobap dao.
  tpi-tpi: na Ofir na Havila na Jobap.
  dan-1931: Ofir, Havila og Jobab. Alle disse var Joktans Sønner.
  vie-OVCB: Ô-phia, Ha-vi-la, và Giô-báp. Tất cả những người đó là con trai của Giốc-tan.
  guj-2017: ઓફીર, હવીલા અને યોબાબ.
  pon-2006A: Opir, Apila, oh Sopap.
  por-BRBSL: Ophir, Havilah, e Jobab. Todos estes foram filhos de Joktan.
  cth-cth: Ophir, Havilah hoi Jobab. Hetnaw pueng teh Joktan e capanaw doeh.
  twi-twi: Ofir, Hawila ne Yobab. Eyinom nyinaa yɛ Yoktan asefo.
  hlt-hlt: Ophir, Havilah neh Jobab. He boeih he Yoktawn koca rhoek ni.
  tbz-SIM: nɛ̀ Ofidi nɛ̀ Afidɑɑ nɛ̀ Yobɑbu. Yokitɑnni bí nyi mɛmmɛ.
  msy-2020: Ofir, Havila, ko Jobap. Gumazir kaba bar, me Joktanɨn otariba.
  dop-dop: Nɑ Ofii, nɑ Hɑfilɑ, nɑ Yopɑpɩ. Yɔkǝtɑŋ pǝyɑlɑɑ ntɛ́ pɑ tǝnɑɣɑ mpʋ.
  azb-azb: Ofir, Xavila və Yovav törədi. Bunların hamısı Yoqtanın oğulları idi.
  eng-DBY: 'and Ophir, and Havilah, and Jobab: all these were sons of Joktan.'
  hin-2017: ओपीर, हवीला और योबाब उत्पन्न हुए; ये ही सब योक्तान के पुत्र थे।
  eng-YLT: and Ophir, and Havilah, and Jobab; all these [are] sons of Joktan.
  eng-WYC-2017: and Ophir, and Havilah, and Jobab; all these were the sons of Joktan.
  eng-WMBB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  urd-GVH: ओफ़ीर, हवीला और यूबाब थे। यह सब उसके बेटे थे।
  rug-rug: Opira, Havila, meke e Zobabi.
  gaz-gaz: Oofiir, Hawiilaa fi Yoobaabin dhalche. Warri kunneen hundinuu ilmaan Yooqxaanii
    ti.
  fra-LSG: Tous ceux-là furent fils de Jokthan.
  yal-yal: Ofiri nun Xawila nun Yobabo. Yokatan ma diine nan ne ra.
  haw-1868: O Opira, o Havila, a o Iobaba. O lakou nei a pau na keikikane a Ioketana,
  arb-NAV: وَأُوفِيرَ وَحَوِيلَةَ وَيُوبَابَ. وَجَمِيعُ هَؤُلاءِ هُمْ أَبْنَاءُ يَقْطَانَ.
  ewe-ewe: Ofir, Havila kple Yobab. Ame siawo katã nye Yoktan ƒe viŋutsuwo.
  eng-LEE: And Ophir, and Chavilah, and Jobab. All these were the sons of Joktan.
  asm-FB: ওফীৰ, হবীলা, আৰু যোবব; এওঁলোক যক্তনৰ পুত্ৰ আছিল।
  sus-A: يٌكَتَن شَ دِيٍ نَن نَ كِ.
  fra-SBL: Ophir, Havilah et Jobab. Tous ceux-là étaient fils de Joktan.
  hbo-hbo: וְאֶת־אֹופִ֥יר וְאֶת־חֲוִילָ֖ה וְאֶת־יֹובָ֑ב כָּל־אֵ֖לֶּה בְּנֵ֥י יָקְטָֽן׃
    ס
  kik-kik: na Ofiri, na Havila, na Jobabu. Acio othe maarĩ ariũ a Jokitani.
  fra-NCL: Ophir, Hévila et Jobab. Tous ceux-là furent fils de Jectan.
  cek-AK: Ophir, Havilah hoi Jobab to sak; hae kaminawk boih loe Joktan ih caa ah
    oh o.
  cuk-cuk: Ofir, Havila, degi, Jobab. Bela-wemar, Joctán-e-masmalad.
  uig-CYR: Офир, Һавилаһ, Йобаб төрәлди. Буларниң һәммиси Йоқтанниң оғуллири еди.
  tel-2017: ఓఫీరు, హవీలా, యోబాలు పుట్టారు.
  hat-BSA: Ophir, Havila, avèk Jobab, tout sila te fis a Joktan.
  kos-kos: Ophir, Havilah, ac Jobab.
  hbo-WLC: וְאֶת־אוֹפִ֥יר וְאֶת־חֲוִילָ֖ה וְאֶת־יוֹבָ֑ב כָּל־אֵ֖לֶּה בְּנֵ֥י יָקְטָֽן׃
    ס
  ibo-ibo: Ọfịa, Havila na Jobab. Ndị a niile bụ ụmụ ndị ikom Joktan.
  ory-ory: ଓଫୀର, ହବୀଲା ଓ ଯୋବବ୍‍କୁ ଜାତ କଲା। ଏମାନେ ଯକ୍ତନ୍‍ର ସନ୍ତାନ।
  chk-chk: chon Ofair, chon Hawila me chon Jopap. Ir meinisin mwirimwirin Joktan.
  rop-rop: '@see-verse:1CH.001.022'
  ukr-1871: Офир, Гавил та Йовав. Усї цї сини Йокманові.
  deu-1951: Alle diese sind Söhne Joktans.
  eng-JPS: and Ophir, and Havilah, and Jobab. All these were the sons of Joktan.
  srp-1865: 'I Ofira i Evilu i Jovava: ti svi bjehu sinovi Jektanovi.'
  lug-lug: ne Ofiri, ne Kavira ne Yobabu. Era abo bonna be baali batabani ba Yokutaani.
  heb-heb: ואת אופיר ואת חוילה ואת יובב כל אלה בני יקטן׃
  ben-IRV: ওফীর, হবীলা ও যোববের জন্ম দিলেন। এরা সবাই যক্তনের ছেলে।
  pan-pan: ਓਫੀਰ, ਹਵੀਲਾਹ ਅਤੇ ਯੋਬਾਬ। ਇਹ ਸਾਰੇ ਯਾਕਤਾਨ ਦੇ ਪੁੱਤਰ ਸਨ।
  mya-JVB: ဩဖိရ ၊ ဟဝိလ ၊ ယောဗပ် ၊ ဤ သူအပေါင်း တို့ သည် ယုတ္တန် သား ဖြစ်ကြသတည်း။
  hmo-hmo: Opiri, Havila, Iobaba. Idia be unai ladana bese taudia edia tamadia.
  urd-urd: और ओफ़ीर और हवीला और यूबाब पैदा हुए; यह सब बनी युक्तान हैं।
  rus-SYN: Офира, Хавилу и Иовава. Все эти сыновья Иоктана.
  bqc-SIM: Ofii, Avila ń Yobabao. Yotã buiↄn we píi.
  tcz-CHONGTHU: Ophir, Havilah, chule Jobab ahingin ahi. Mi hichengse hi abonchauva
    Joktan son achilhah jeng ahiuve.
  mar-mar: ओफीर, हवीला, योबाब यांना जन्म दिला. हे सर्व यक्तानाचे पुत्र होते.
  qub-qub: Ofir, Havila, Jobab. Paycunaga llapan caran Joctanpa wamran.
  bqp-bqp: Beni kpurowɑ bɑ sɑ̃ɑ Yokutɑnin bibu.
  hat-hat: Ofi, Avila ak Jobab. Tout moun sa yo se pitit Joktan yo ye.
  eng-BSB: Ophir, Havilah, and Jobab. All these were sons of Joktan.
  eng-WEBPB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  kbq-kbq: Ofirima, Havilama, Jobabuma huno kasezamnte'ne.
  nhe-BL: Ofir, Havila huan Jobab. Nochi ni tlacame eliyayaj iconehua Joctán.
  gub-BL: Opir, Awira, Zoaw.
  eng-DRA: And Ophir, and Hevila, and Jobab. All these are the sons of Jectan.
