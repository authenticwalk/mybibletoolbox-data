verse: 1CH.001.045
translations:
  mal-C: യോബാബിന്റെ മരണശേഷം തേമാന്യരുടെ ദേശത്തുനിന്നുള്ള ഹൂശാം രാജാവായി.
  deu-TKW: Als Jobab gestorben war, wurde Husam aus dem Lande der Themaniter König
    an seiner Statt.
  lin-lin: Tango Yobabi akufaki, Ushami, moto ya mokili ya Temani, akitanaki na ye
    na bokonzi.
  eng-LSV: and Jobab dies, and Husham from the land of the Temanite reigns in his
    stead;
  eng-GNV: And whe Iobab was dead, Hussham of the land of the Temanites reigned in
    his stead.
  eng-WEBSTER: And when Jobab was dead, Husham of the land of the Temanites reigned
    in his stead.
  nhw-BL: Huan quema mijqui Jobab, pejqui tlanahuatía Husam catli hualayaya tlen inintlal
    nopa temanita masehualme.
  swh-ONEN: Yobabu alipofariki, Hushamu kutoka nchi ya Watemani akawa mfalme baada
    yake.
  bba-bba: Ye Yobɑbu u ɡu, mɑ Husɑmu, Temɑniɡii u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And when Jobab was dead, Husham of the land of the Temanites reigned
    in his stead.
  luo-luo: Kane Jobab otho, Husham mane oa e piny jo-Teman nobedo ruoth kare.
  meu-meu: Iobab e mase, bena bena Husam, Teman tanona tauna, na e lohia, ia gabuna
    ai.
  npi-ULB: योबाब मरेपछि तिनको ठाउँमा तेमानीहरूको देशका हूशाम राजा भए ।
  yor-yor: Nígbà tí Jobabu kú, Huṣamu láti ilẹ̀ Temani sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: بعد از مرگ یوباب، حوشام از سرزمین تیمانی پادشاه شد.
  tgl-ULB: Nang mamatay si Jobab, si Husam na mula sa lupain ng Temaneo ang pumalit
    sa kaniya bilang hari.
  hui-hui: Ani howa Yobaba homayagola nde Temanali dindi wiagoha agali Husama henego
    ibu kini ha aribia hene.
  mya-mya: '@see-verse:1CH.001.044'
  bod-N: ཡོ་བཱབ་ཚེ་ལས་འདས་པ་དང་། ཐེ་མཱན་ཡུལ་གྱི་ཧུ་སཱམ་ནི་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །
  sna-sna: Jobhabhi paakafa, Hushami aibva kunyika yevaTemani akamutevera paumambo.
  spa-BLM: Murió Jobab, y reinó en su lugar Husam, de la tierra de los temanitas.
  cac-cac: Axo yic ix cham vin̈aj Jobab chi', axo vin̈aj Husam ix ochcan reyal sq'uexuloc
    vin̈. A jun vin̈ chi', a d'a yol yic Temán cajan vin̈.
  swh-ULB: Yohabu alipo kufa, Hushamu wa nchi ya Watemani akatawala badala yake.
  bel-bel: І памёр Ёван, і зацараваў пасьля яго Хушам, зь зямлі Тэманіцян.
  deu-ELBBK: Und Jobab starb; und es wurde König an seiner statt Huscham, aus dem
    Land der Temaniter.
  mbb-OT: Hein minatey si Jobab, iyan mid-ilis kandin si Husham he tig-Teman.
  mal-2015: യോബാബ് മരിച്ചശേഷം തേമാദേശക്കാരനായ ഹൂശാം അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Jobab, kraľinelas o Chušam andral e phuv Teman.
  pes-OPV: و يوباب مرد و حوشام از زمين تيماني به جايش سلطنت نمود.
  ron-1924: Иобаб а мурит, ши ын локул луй а домнит Хушам, дин цара теманицилор.
  ben-OBCV: যোবব যখন মারা যান, তৈমন দেশ থেকে আগত হূশম রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yoobaab dhintay, oo waxaa meeshiisii boqor ka noqday Xushaam
    oo ka yimid dalka reer Teemaan.
  lat-VUC: Cumque et Jobab fuisset mortuus, regnavit pro eo Husam de terra Themanorum.
  eng-ASVBT: And Jobab died, and Husham of the land of the Temanites reigned in his
    stead.
  ita-1885: E, morto Iobab, Husam, del paese de' Temaniti, regnò in luogo suo.
  eng-LXXUP: And Jobab died, and Husham of the land of the Temanites reigned in his
    stead.
  eng-ULB: When Jobab died, Husham of the land of the Temanites reigned in his place.
  spa-VBL: Tras la muerte de Jobab, Husam asumió el reinado entonces, y era proveniente
    de la tierra de los Temanitas.
  fra-_FOB: Jobab mourut, et Husham, du pays des Thémanites, régna à sa place.
  mal-mal: യോബാബ് മരിച്ചശേഷം തേമാദേശക്കാരനായ ഹൂശാം അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Hushām jo Temāniyoṅ ke mulk kā thā.
  suz-BL: मिनु योबाब बेक्‍म नोले तेमान ङा मुर आन रागी ङा हुशाम पिप दुम्‍माक्‍त।
  ita-1927: Jobab morì, e Husham, del paese de’ Temaniti, regnò in luogo suo.
  ckb-ckb: کە یۆڤاڤ مرد، حوشامی خەڵکی خاکی تێمانییەکان وەک پاشا جێگەی گرتەوە.
  eng-BBE: At the death of Jobab, Husham, from the land of the Temanites, became king
    in his place.
  kan-OKCV: ಯೋಬಾಬನ ಮರಣದ ನಂತರ ಅವನ ಬದಲಾಗಿ ತೇಮಾನೀಯರ ದೇಶದ ಹುಷಾಮನು ಅರಸನಾದನು.
  tam-2017: யோபாப் இறந்தபின்பு, தேமானியர்களுடைய தேசத்தானாகிய ஊஷாம் அவன் இருந்த இடத்தில்
    இராஜாவானான்.
  spa-RV-1909: Y muerto Jobab, reinó en su lugar Husam, de la tierra de los Themanos.
  ron-BTF: Și după ce Iobab a murit, Hușam din țara temaniților a domnit în locul
    lui.
  eng-WEBP: Jobab died, and Husham of the land of the Temanites reigned in his place.
  eng-FBV: When Jobab died, Husham from the land of the Temanites took over as king.
  nld-1939: Na de dood van Jobab regeerde Choesjam uit het land der Temanieten in
    zijn plaats.
  nch-BL: Huan quema mijqui Jobab, pejqui tanahuatía Husam cati hualayaya ten inintal
    nopa temanita masehualme.
  vie-1934: Vua Giô-háp băng, Hu-sam, người xứ Thê-man, kế vị.
  hin-CV: योबाब के मरने के बाद, उसके स्थान पर तेमानियों के देश का व्यक्ति हुशम राजा
    बना.
  spa-BES: A la muerte de Jobab, Husam, de la tierra de los temanitas, se convirtió
    en rey en su lugar.
  tdx-tdx: Ie nihomake t’Iobabe, le nandimbe aze nifehe t’i Kosame boak’ an-tane’
    o nte-Tamaneo.
  tha-KJV: เมื่อโยบับสิ้นพระชนม์​แล้ว หุชามชาวแผ่นดินของคนเทมานขึ้นครอบครองแทน
  por-BR-2018: Jobabe morreu, e reinou em seu lugar Husão, da terra dos Temanitas.
  deu-ELO: Und Jobab starb; und es ward König an seiner Statt Huscham, aus dem Lande
    der Temaniter.
  eng-WYC-2018: And when Jobab was dead, Husham of the land of Temanites reigned for
    him.
  epo-epo: Kaj Joab mortis, kaj anstataŭ li ekreĝis Ĥuŝam, el la lando de la Temanidoj.
  uig-PIN: Yobab ɵlgǝndin keyin Tǝmanlarning yurtidin bolƣan Ⱨuxam uning orniƣa padixaⱨ
    boldi.
  beo-beo: Youba:be da bogoloba, Hiusia:me (e da Dima:naide sogega misi dunu) e da
    Youba:be bagia hina bagade hamoi.
  tpi-OTNT: Na taim Jobap i dai, Husam bilong graun Teman i kamap king.
  hau-SA: Da Yobab ya mutu, Husham daga ƙasar Temaniyawa ya gāje shi a matsayin sarki.
  uig-LAT: Yobab ölgendin kéyin Temanlarning yurtidin bolghan Husham uning ornigha
    padishah boldi.
  nde-nde: UJobhabhi esefile, uHushamu waselizweni lamaThemani wathatha umbuso waba
    yinkosi.
  ton-ton: Pea ʻi heʻene pekia ʻa Sopapi, naʻe hoko mo ia ki he pule ʻa Husami mei
    he fonua ʻoe kakai Temani.
  ces-1613: A když umřel Jobab, kraloval místo něho Husam z země Temanské.
  eng-WMB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  tam-TCV: யோபாப் இறந்தபின்பு அவனுடைய இடத்தில் தேமான் நாட்டைச் சேர்ந்த உஷாம் அரசனானான்.
  ceb-ULB: Sa dihang namatay si Jobab, mipuli paghari sa iyang dapit si Husham nga
    taga-Teman.
  pol-UBG: A gdy Jobab umarł, królował w jego miejsce Chuszam z ziemi Temanitów.
  urd-GVU: اُس کی موت پر حُشام جو تیمانیوں کے ملک کا تھا۔
  deu-1912: Und da Jobab starb, ward König an seiner Statt Husam aus der Themaniter
    Lande.
  kan-2017: ಯೋಬಾಬನು ಸತ್ತ ಮೇಲೆ ತೇಮಾನೀಯರ ದೇಶದವನಾದ ಹುಷಾಮನು ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: '@see-verse:1CH.001.044'
  hlt-MCSB: Jobab a duek phoeiah anih yueng la Temani khohmuen lamkah Husham te manghai.
  mdy-ETH: ዮባቤ ሃይቃዛ ቴማኔ ዓጮ ዓሢ ሁሻሜ ካኣታዼኔ፤
  twi-ASANTE: Na Yobab wuiɛ no, Husam a ɔfiri Teman asase so bɛdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jobab died, and Husham of the land of the Temanites reigned in his place.
  wal-wal: Yobaabi haiqqin, Temaana biittaappe yiida Hushaami a sohuwan kawotiis.
  spa-PDDPT: Al morir Jobab, reinó en su lugar Husam, de la tierra de los temanitas.
  gun-gun: Jobabe omano rire hekovia oĩ temanita kuery yvy guigua Husão.
  ilo-ULB: Idi natay ni Jobab, ni Husam a nagtaud iti daga dagiti Teminita, ti simmukat
    kenkuana a nagturay a kas ari.
  kpg-kpg: '@see-verse:1CH.001.044'
  uig-ARA: يوباب ئۆلگەندىن كېيىن تەمانلارنىڭ يۇرتىدىن بولغان ھۇشام ئۇنىڭ ئورنىغا پادىشاھ
    بولدى.
  sus-sus: Yobabo to faxa, Xusama, naxan kelixi Teman, naxa bɔxi yamari.
  pon-2006: '@see-verse:1CH.001.044'
  ksd-ksd: Ma Iobab i ga mat, ma Kusam maro ra gunan kai ra tarai Teman i ga kia vue
    ta ra kini na king.
  tur-YTC: Yovav öldü ve yerine Temanlılar ülkesinden Huşam kral oldu.
  grc-BRENT: Καὶ ἀπέθανεν Ἰωβὰβ καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἁσὸμ ἐκ γῆς Θαιμανών.
  ind-AYT: Setelah Yobab mati, Husyam dari tanah orang Teman memerintah sebagai penggantinya.
  nya-nya: Yobabu atamwalira, Husamu wochokera ku dziko la Atemani, analowa ufumu
    mʼmalo mwake.
  hrv-hrv: Kad je umro Jobab, zakraljio se na njegovo mjesto Hušam iz temanske zemlje.
  mps-mps: Tama Jobap isibaso, te Husam te Teman bulu tǫ bidi te king bidai dao.
  tpi-tpi: Na taim Jobap i dai, Husam bilong graun Teman i kamap king.
  dan-1931: Da Jobab døde, blev Husjam fra Temanitternes Land Konge i hans Sted.
  vie-OVCB: Khi Giô-báp chết, Hu-sam, người xứ Thê-man, kế vị Giô-báp.
  guj-2017: યોબાબ મરણ પામ્યો, ત્યારે તેની જગ્યાએ તેમાનીઓના દેશના હુશામે રાજ કર્યું.
  pon-2006A: '@see-verse:1CH.001.044'
  por-BRBSL: Morreu Jobab, e Husham da terra dos Temanitas reinou em seu lugar.
  cth-cth: Jobab a due hnukkhu ahni yueng lah Temani ram dawk hoi Husham ni a uk.
  twi-twi: Na Yobab wui no, Husam a ofi Teman asase so bedii nʼade sɛ ɔhene.
  hlt-hlt: Jobab a duek phoeiah anih yueng la Temani khohmuen lamkah Husham te manghai.
  tbz-SIM: '@see-verse:1CH.001.044'
  msy-2020: Egha Jobap aremezɨ, Temanian nguazimɨn gumazim Husam, an danganim inigha
    atrivimɨn oto.
  dop-dop: '@see-verse:1CH.001.044'
  azb-azb: Yovav öldü və onun yerinə Temanlıların torpağından olan Xuşam padşah oldu.
  eng-DBY: And Jobab died; and Husham of the land of the Temanites reigned in his
    stead.
  hin-2017: और योबाब के मरने पर, तेमानियों के देश का हूशाम उसके स्थान पर राजा हुआ।
  eng-YLT: and Jobab dieth, and reign in his stead doth Husham from the land of the
    Temanite;
  eng-WYC-2017: And when Jobab was dead, Husham of the land of Temanites reigned for
    him.
  eng-WMBB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  urd-GVH: उस की मौत पर हुशाम जो तेमानियों के मुल्क का था।
  rug-rug: '@see-verse:1CH.001.044'
  gaz-gaz: Yoobaab duunaan Hushaam namichi biyya Teemaan iddoo isaa buʼee mootii taʼe.
  fra-LSG: Jobab mourut; et Huscham, du pays des Thémanites, régna à sa place.
  yal-yal: Yobabo to faxa, Xusama, naxan yi kelixi Teman yamanani, na yi findi mangan
    na.
  haw-1868: A make iho o Iobaba, alii iho la o Husama no ka aina o ka Temaui, ma koua
    hakahaka.
  arb-NAV: وَمَاتَ يُوبَابُ فَخَلَفَهُ حُوشَامُ مِنْ مِنْطَقَةِ تَيْمَانَ.
  ewe-ewe: Esi Yobab ku la, Husam tso Temanitɔwo ƒe anyigba dzi ɖu fia ɖe eteƒe,
  eng-LEE: And Jobab died, and there reigned in his stead Chusham of the land of Theman.
  asm-FB: যোববৰ যেতিয়া মৃত্যু হ’ল, তেতিয়া তৈমন দেশীয় হূচমে তেওঁৰ ঠাইত ৰাজত্ব কৰিছিল।
  sus-A: يٌبَبٌ تٌ قَشَ، شُسَمَ، نَشَن كٍلِشِ تٍمَن، نَشَ بْشِ يَمَرِ.
  fra-SBL: Jobab mourut. Husham, du pays des Thémanites, régna à sa place.
  hbo-hbo: וַיָּ֖מָת יֹובָ֑ב וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו חוּשָׁ֖ם מֵאֶ֥רֶץ הַתֵּימָנִֽי׃
  kik-kik: Rĩrĩa Jobabu aakuire, Hushamu wa kuuma bũrũri wa Atemani agĩtuĩka mũthamaki
    ithenya rĩake.
  fra-NCL: Jobab mourut, et à sa place régna Husam, du pays des Thémanites.
  cek-AK: Jobab duek pacoengah, Teman prae ih Husham to siangpahrang ah suek o.
  cuk-cuk: Jobab-burgwenonigua, Husam reyga megnonikid. Husamʼde, Temán-yargined.
  uig-CYR: Йобаб өлгәндин кейин Тәманларниң жутидин болған Һушам униң орниға падиша
    болди.
  tel-2017: యోబాబు చనిపోయిన తరువాత అతని స్థానంలో తేమాను ప్రాంతం వాడయిన హుషాము రాజు
    అయ్యాడు.
  hat-BSA: Jobab te mouri e Huscham a peyi Temanit yo te renye nan plas li.
  kos-kos: Ke Jobab el misa, Husham, sie mwet in acn Teman, el aolul.
  hbo-WLC: וַיָּ֖מָת יוֹבָ֑ב וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו חוּשָׁ֖ם מֵאֶ֥רֶץ הַתֵּימָנִֽי׃
  ibo-ibo: Mgbe Jobab nwụrụ, Husham onye si nʼala Teman nọchiri ya dịka eze.
  ory-ory: ଆଉ ଯୋବବ୍‍ ମରନ୍ତେ, ତୈମନ୍‍ ଦେଶୀୟ ହୂଶମ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Nge mürin än Jopap mäla, Husam seni fanüen chon Teman a siwili lon wisan
    wisen king.
  rop-rop: '@see-verse:1CH.001.044'
  ukr-1871: І помер Йобаб, і зацарював по йому Гусам, з краю Теман.
  deu-1951: Und Jobab starb, und es ward König an seiner Statt Chuscham, aus dem Lande
    der Temaniter.
  eng-JPS: And Jobab died, and Husham of the land of the Temanites reigned in his
    stead.
  srp-1865: A kad umrije Jovav, zacari se na njegovo mjesto Asom od zemlje Temanovske.
  lug-lug: Yokabu bwe yafa, Kusamu eyava mu nsi y’Abatemani, n’amusikira okuba kabaka.
  heb-heb: וימת יובב וימלך תחתיו חושם מארץ התימני׃
  ben-IRV: যোববের মৃত্যুর পরে তাঁর জায়গায় তৈমন দেশের হূশম রাজা হয়েছিলেন।
  pan-pan: ਜਦੋਂ ਯੋਬਾਬ ਮਰ ਗਿਆ, ਤਾਂ ਹੂਸ਼ਾਮ ਜਿਹੜਾ ਤੇਮਾਨੀਆਂ ਦੇ ਦੇਸ਼ ਤੋਂ ਸੀ, ਉਸ ਦੇ ਸਥਾਨ
    ਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောဗပ် မင်းသေ ၍ သူ ၏အရာ ၌ တေမာနိ အရပ်သား ဟုရှံ သည် မင်း ပြုလေ၏။
  hmo-hmo: Iobaba ia mase, vadaeni Husama, Temana tano tauna, ese king dagi ia abia.
  urd-urd: और यूबाब मर गया और हशाम जो तेमान के 'इलाक़े का था उसकी जगह बादशाह हो हुआ।
  rus-SYN: И умер Иовав, и воцарился по нем Хушам, из земли Феманитян.
  bqc-SIM: Kɛ́ Yobaba gà, ↄ̃ Temani bùsu gbɛ̃́ Usaũ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jobab athi kit phat chun ama khel’in Teman mite gamsunga mi Husham
    kitipa chun lengvai anapon ahi
  mar-mar: योबाबाच्या निधनानंतर त्याच्या जागी हूशाम राजा झाला. हा तेमानी देशातील होता.
  qub-qub: Jobab wañuptin ruquin ray caran Husam. Husam caran Temán partipita.
  bqp-bqp: Ye Yobɑbu u gu, mɑ Husɑmu, Temɑnigii u gɔnɑ kɔsire kuɑ.
  hat-hat: Lè Jobab mouri, se Oucham, moun peyi Teman, ki te gouvènen nan plas li.
  eng-BSB: When Jobab died, Husham from the land of the Temanites reigned in his place.
  eng-WEBPB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  kbq-kbq: Hagi Jobapu'ma frigeno'a, Teman mopafinti ne' Husamu agri nona erino kinia
    mani'ne.
  nhe-BL: Huan quema mijqui Jobab, pejqui tlanahuatía Husam tlen hualayaya tlen inintlal
    nopa temanita tlacame.
  gub-BL: '@see-verse:1CH.001.044'
  eng-DRA: And when Jobab also was dead, Husam of the land of the Themanites reigned
    in his stead.
