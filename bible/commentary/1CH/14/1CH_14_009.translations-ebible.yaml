verse: 1CH.014.009
translations:
  mal-C: ഫെലിസ്ത്യർ വന്ന് രെഫായീം താഴ്വരയിൽ അണിനിരന്നു.
  deu-TKW: Als aber die Philister eingedrungen waren und sich in der Ebene Rephaim
    ausbreiteten,
  lin-lin: Bato ya Filisitia bakomaki mpe bapanzanaki na lubwaku ya bakitani ya Rafa.
  eng-LSV: And the Philistines have come, and rush into the Valley of Rephaim,
  eng-GNV: And the Philistims came, and spred them selues in the valley of Rephaim.
  eng-WEBSTER: And the Philistines came and spread themselves in the valley of Rephaim.
  nhw-BL: Huan nopa filisteos hualajque huan mochijque ipan nopa tlamayamitl catli
    itoca Refaim.
  swh-ONEN: Basi Wafilisti walikuwa wameingia na kushambulia Bonde la Warefai,
  bba-bba: Sɑɑ ye sɔɔrɑ Filisiti be, bɑ tunumɑ bɑ tɛriɑ Refɑn wɔwɑɔ.
  eng-KJVCPB: And the Philistines came and spread themselves in the valley of Rephaim.
  luo-luo: Koro jo-Filistia nosebiro ma gimonjo holo mar Refaim,
  meu-meu: Filistia taudia na vada ema, Refaim kourana taudia tuari e lasi henidia.
  npi-ULB: अब पलिश्‍तीहरूले आएका र रपाईहरूको बेसीमा आक्रमण गरेका थिए ।
  yor-yor: Nísinsin yìí àwọn ará Filistini ti wá láti gbógun ti àfonífojì Refaimu;
  pes-OPCB: فلسطینی‌ها به درهٔ رفائیم آمده، در آنجا پخش شدند.
  tgl-ULB: Dumating ang mga Filisteo at nilusob ang lambak ng Refaim.
  hui-hui: Pilidia ami biaru abale ibalu Lebaimi dindi ulini wiagoria anda ibuwa mbirale
    bibahende wiaruni ti mo yai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ရေ​ဖိမ်​ချိုင့်​ဝှမ်း​သို့ ရောက်​ရှိ​ကြ​သော​အ​ခါ
    လူ​တို့​အား​စ​တင်​တိုက် ခိုက်​လု​ယက်​ကြ​ကုန်​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་འོངས་ནས་རེ་པཱ་པའི་ལུང་པར་དཔུང་འཇུག་བྱས།
  sna-sna: Zvino vaFiristia vakanga vauya kuzopamba mupata weRefaimi;
  spa-BLM: Los filisteos habían llegado y hecho una incursión en el valle de Refaim.
  cac-cac: Ix javi eb' filisteo chi' yac' chucal d'a eb' anima cajan d'a sch'olanil
    Refaim.
  swh-ULB: Sasa wafilisti walikuja na kufanya shambulio katika bonde la Refaimu.
  bel-bel: І Філістымляне прыйшлі і разьмясьціліся ў даліне Рэфаімаў.
  deu-ELBBK: Und die Philister kamen und breiteten sich aus im Tal Rephaim.
  mbb-OT: Dutun, midsurung te menge Filistihanen is Suǥud he Refaim.
  mal-2015: ഫെലിസ്ത്യർ വന്നു രെഫായീംതാഴ്‌വരയിൽ പരന്നു.
  rmc-rmc: O Filišťinci andre dolina le Refajengri gele pro gava te murdarel a te
    čorel.
  pes-OPV: و فلسطينيان آمده، در وادي رفائيم منتشر شدند.
  ron-1924: Филистений ау венит ши с-ау рэспындит ын валя рефаимицилор.
  ben-OBCV: ইত্যবসরে ফিলিস্তিনীরা এসে রফায়ীম উপত্যকায় হানা দিয়েছিল;
  som-som: Haddaba reer Falastiin way yimaadeen, oo waxay ku firdheen dooxadii Refaa'iim.
  lat-VUC: Porro Philisthiim venientes, diffusi sunt in valle Raphaim.
  eng-ASVBT: Now the Philistines had come and made a raid in the valley of Rephaim.
  ita-1885: Ed i Filistei vennero, e si sparsero per la valle de' Rafei.
  eng-LXXUP: And the Philistines came and assembled together in the giants’ valley.
  eng-ULB: Now the Philistines had come and made a raid in the Valley of Rephaim.
  spa-VBL: Los filisteos llegaron y asaltaron el valle de Refaim.
  fra-_FOB: Les Philistins vinrent donc, et se répandirent dans la vallée des Réphaïm.
  mal-mal: ഫെലിസ്ത്യർ വന്നു രെഫയീം താഴ്വരയിൽ അണിനിരന്നു.
  urd-GVR: Jab Filistī Isrāīl meṅ pahuṅch kar Wādī-e-Rafāīm meṅ phail gae
  suz-BL: मिनु पलिस्‍ती जाक्‍शा, रेफाइम ङा बेंसीम मार मार रोइक्‍तमे बाक्‍त।
  ita-1927: I Filistei giunsero e si sparsero per la valle dei Refaim.
  ckb-ckb: ئەو کاتە فەلەستییەکان هاتبوون و دەستیان کردبوو بە تاڵانکردنی دۆڵی ڕفایم.
  eng-BBE: Now the Philistines had come, and had gone out in every direction in the
    valley of Rephaim.
  kan-OKCV: ಆಗ ಫಿಲಿಷ್ಟಿಯರು ಬಂದು ರೆಫಾಯಿಮ್ ತಗ್ಗಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  tam-2017: பெலிஸ்தர்கள் வந்து ரெப்பாயீம் பள்ளத்தாக்கிலே பரவியிருந்தார்கள்.
  spa-RV-1909: Y vinieron los Filisteos, y extendiéronse por el valle de Raphaim.
  ron-BTF: Și filistenii au venit și s-au întins în valea lui Refaim.
  eng-WEBP: Now the Philistines had come and made a raid in the valley of Rephaim.
  eng-FBV: The Philistines arrived and raided the valley of Rephaim.
  nld-1939: Toen de Filistijnen gekomen waren en zich over het dal der Refaïeten verspreid
    hadden,
  nch-BL: Huan nopa filisteos hualajque huan mochijque ipan nopa tamayamit cati itoca
    Refaim.
  vie-1934: Vả dân Phi-li-tin đã loán đến, tràn ra trong trũng Rê-pha-im.
  hin-CV: इस समय फिलिस्तीनी आकर रेफाइम घाटी में फैल गए.
  spa-BES: Habían venido los filisteos, y habían salido en todas direcciones en el
    valle de Refaim.
  tdx-tdx: Nimb’eo o nte-Pelistio niparaitak’ am-bavatanen-dRefà ey.
  tha-KJV: ฝ่ายคนฟีลิสเตียได้มาปล้นในหุบเขาเรฟาอิม
  por-BR-2018: E os filisteus vieram e ocuparam o vale de Refaim.
  deu-ELO: Und die Philister kamen und breiteten sich aus im Tale Rephaim.
  eng-WYC-2018: And [the] Philistines came, and were spread abroad in the valley of
    Rephaim;
  epo-epo: Kaj la Filiŝtoj venis kaj okupis la valon Refaim.
  uig-PIN: Filistiylǝr «Rǝfayim jilƣisi»ƣa bulang-talang ⱪilƣili kirdi.
  beo-beo: Filisidini dunu da Lifa:ime Fago amoga misini gesowai.
  tpi-OTNT: Na ol Filistia i kam kamap long ples daun Refaim na ol i wok long mekim
    nogut long ol manmeri bilong dispela hap.
  hau-SA: To, fa, Filistiyawa suka zo suka kai wa Kwarin Refayim hari;
  uig-LAT: Filistiyler «Refayim jilghisi»gha bulang-talang qilghili kirdi.
  nde-nde: AmaFilistiya ayesefikile njalo ukuyahlasela eSigodini saseRefayi;
  ton-ton: Pea naʻe haʻu ʻae kakai Filisitia mo nau fakamafola atu ʻakinautolu ʻi
    he potu talalo ʻo Lifemi.
  ces-1613: Nebo když Filistinští přišli, a rozprostřeli se v údolí Refaim,
  eng-WMB: Now the Philistines had come and made a raid in the valley of Rephaim.
  tam-TCV: அந்நேரத்தில் பெலிஸ்தியர் ரெப்பாயீம் பள்ளத்தாக்கிலே திடீர் தாக்குதல் செய்ய
    வந்தார்கள்.
  ceb-ULB: Karon miabot ang mga Filistihanon ug misulong sa Walog sa Refaim.
  pol-UBG: Filistyni przybyli i rozciągnęli się w dolinie Refaim.
  urd-GVU: جب فلستی اسرائیل میں پہنچ کر وادیٔ رفائیم میں پھیل گئے
  deu-1912: Und die Philister kamen und ließen sich nieder im Grunde Rephaim.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ದೇಶದೊಳಗೆ ನುಗ್ಗಿ, ರೆಫಾಯೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ಸುಲಿಗೆಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Me taw piyu Filistia ngalan fare Loway ni Refaim miyad tabab i giliwnag.
  hlt-MCSB: Philisti rhoek a pawk vaengah Rephaim kol la capit uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ራፓይሜ ዶኦጮ ሙኪ ዖሎ ዓርቄኔ፤
  twi-ASANTE: Na Filistifoɔ no abɛduru Refaim bɔnhwa mu, asɛe hɔ pasaa.
  eng-WEBU: Now the Philistines had come and made a raid in the valley of Rephaim.
  wal-wal: Pilisxxeema asai Rafaima Wombbaa yiidi bonqqidosona.
  spa-PDDPT: porque los filisteos llegaron y se desplegaron por el valle de Refaim.
  gun-gun: Ha'e rã filisteu kuery ou Refaim yvyugua py mba'emo oipe'apa aguã.
  ilo-ULB: Ita, dimteng dagiti Filisteo ket rinautda ti tanap ti Refaim.
  kpg-kpg: Digau Philistia guu dau i di gowaa mehanga gonduu o Rephaim, gei gu daamada
    gu heebagi gi digau ala i golo, guu kae nia goloo digaula.
  uig-ARA: فىلىستىيلەر «رەفايىم جىلغىسى»غا بۇلاڭ-تالاڭ قىلغىلى كىردى.
  sus-sus: Filisitakae naxa gere ti Isirayilakae bɛ naxee nu na Refa gulunba.
  pon-2006: Mehn Pilisdia ko eri lellahng nan Wahun Repaim oh tapihada mahweniong
    wasao.
  ksd-ksd: Ma ra tarai Pilistia dia ga pot upi diat a ra pa ra magit ta ra male Repaim.
  tur-YTC: Filistliler gelip Refaim Vadisi'ne baskın yapmışlardı.
  grc-BRENT: Καὶ ἀλλόφυλοι ἦλθον, καὶ συνέπεσον ἐν τῇ κοιλάδι τῶν γιγάντων.
  ind-AYT: Orang-orang Filistin datang dan melakukan penyerbuan di Lembah Refaim.
  nya-nya: Ndipo Afilisti anabwera ndi kulanda zinthu mʼChigwa cha Refaimu.
  hrv-hrv: Filistejci dođoše i raširiše se po Refaimskoj dolini.
  mps-mps: Te Filistia dabe augwali te odogo bulu Refaimba dulama, tama augwaligo
    te bulude bidibo we bidi augwaliba dwai sę ilalio.
  tpi-tpi: Na ol Filistia i kam kamap long ples daun Refaim na ol i wok long mekim
    nogut long ol manmeri bilong dispela hap.
  dan-1931: medens Filisterne kom og bredte sig i Refaimdalen.
  vie-OVCB: Thấy quân Phi-li-tin đang tràn vào thung lũng Rê-pha-im,
  guj-2017: હવે પલિસ્તીઓએ આવીને રફાઈમની ખીણમાં હુમલો કરીને લૂંટ ચલાવી.
  pon-2006A: Mehn Pilisdia ko eri lellahng nan Wahun Repaim oh tapihada mahweniong
    wasao.
  por-BRBSL: Agora os filisteus tinham vindo e feito uma incursão no vale de Rephaim.
  cth-cth: Filistinnaw hah Rephaim tanghling dawk a yawng awh.
  twi-twi: Na Filistifo no abedu Refaim bon asɛe hɔ pasaa.
  hlt-hlt: Philisti rhoek a pawk vaengah Rephaim kol la capit uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tuɔkoo kɛ́pitɛ́ Defɑimmu biriku miɛkɛ.
  msy-2020: Filistiaba iza Refaimɨn danganir zarimɨn otogha gumazamizibav sogha men
    biziba okei.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ wɑtɑ Lefɑyi nyǝ́mɑ tɛtɛkǝlɛ.
  azb-azb: Filiştlilər gəlib Refaim vadisini talayırdılar.
  eng-DBY: And the Philistines came and spread themselves in the valley of Rephaim.
  hin-2017: पलिश्ती आए और रपाईम नामक तराई में धावा बोला।
  eng-YLT: And the Philistines have come, and rush into the valley of Rephaim,
  eng-WYC-2017: And [the] Philistines came, and were spread abroad in the valley of
    Rephaim;
  eng-WMBB: Now the Philistines had come and made a raid in the valley of Rephaim.
  urd-GVH: जब फ़िलिस्ती इसराईल में पहुँचकर वादीए-रफ़ाईम में फैल गए
  rug-rug: Ura sari tie Pilisitia si ele kamo la tu pa lolomo Repaemi meke zau vagi
    dia likakalae.
  gaz-gaz: Yeroo kanatti Filisxeemonni dhufanii Sulula Refaayim weeraran;
  fra-LSG: Les Philistins arrivèrent, et se répandirent dans la vallée des Rephaïm.
  yal-yal: Filisitine yi fa yɛngɛni Refa lanbanni.
  haw-1868: Hele mai la na Pilisetia, a hoomoana iho la ma ke awawa o Repaima.
  arb-NAV: فَجَاءَ الْفِلِسْطِينِيُّونَ إِلَى وَادِي الرَّفَائِيِّينَ وَانْتَشَرُوا
    فِيهِ.
  ewe-ewe: Filistitɔwo nɔ nuwo ham le Refaim balime.
  eng-LEE: And the Philistines came and spread themselves out in the valley of Rephaim.
  asm-FB: সেই সময়ত পলেষ্টীয়াসকলে আহি, ৰফায়ীম সমথলত লুট কৰিছিল।
  sus-A: قِلِسِتَكَيٍ نَشَ فٍرٍ تِ عِسِرَيِلَكَيٍ بّ نَشٍيٍ نُ نَ رٍقَ فُلُنبَ.
  fra-SBL: Les Philistins étaient venus et avaient fait un raid dans la vallée des
    Rephaïm.
  hbo-hbo: וּפְלִשְׁתִּ֖ים בָּ֑אוּ וַֽיִּפְשְׁט֖וּ בְּעֵ֥מֶק רְפָאִֽים׃
  kik-kik: Na rĩrĩ, Afilisti nĩmookĩte magatharĩkĩra Gĩtuamba kĩa Refaimu;
  fra-NCL: Les Philistins, étant venus, se précipitèrent dans la vallée des Rephaïm.
  cek-AK: Philistinnawk angzoh o moe, Rephaim azawn boih ah ahmuen takhawh o.
  cuk-cuk: Filistea-sordamar Refaim-nebase nonimalad, agi bela neg-ganonimalad.
  uig-CYR: Филистийләр «Рәфайим җилғиси»ға булаң-талаң қилғили кирди.
  tel-2017: ఫిలిష్తీయులు వచ్చి రెఫాయీముల లోయలో ఉన్న ప్రజల మీద దాడి చేశారు.
  hat-BSA: Alò, Filisten yo te vini e te fè yon atak nan vale Rephaïm nan.
  kos-kos: Mwet Philistia elos sun Infahlfal Rephaim ac mutawauk in pisrala ma nukewa
    we.
  hbo-WLC: וּפְלִשְׁתִּ֖ים בָּ֑אוּ וַֽיִּפְשְׁט֖וּ בְּעֵ֥מֶק רְפָאִֽים׃
  ibo-ibo: Ma ndị Filistia bịara, bukọrọ ihe niile dị na Ndagwurugwu Refaim.
  ory-ory: ଏହି ସମୟରେ ପଲେଷ୍ଟୀୟମାନେ ରଫାୟୀମ ତଳଭୂମିରେ ଚଢ଼ାଉ କରିଥିଲେ।
  chk-chk: Iwe, ekewe chon Filistia ra feito lon ewe lemolun Refaim o angei liaper.
  rop-rop: Wal wen detlot Filastain solja bin kamat langa det pleis gulum Refait Beli,
    deibin stat deigimbat ebrijing.
  ukr-1871: Як же прийшли Филистії, й розложились по долинї Рефаїмів,
  deu-1951: Und die Philister kamen und ließen sich nieder im Tal Rephaim.
  eng-JPS: Now the Philistines had come and made a raid in the valley of Rephaim.
  srp-1865: I Filisteji došavši raširiše se po dolini Rafajskoj.
  lug-lug: Abafirisuuti baali bazze nga bazinze ekiwonvu Lefayimu;
  heb-heb: ופלשתים באו ויפשטו בעמק רפאים׃
  ben-IRV: পলেষ্টীয়েরা এসে রফায়ীম উপত্যকায় ছড়িয়ে পড়ল।
  pan-pan: ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਆ ਕੇ ਰਫ਼ਾਈਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਹਮਲਾ ਕੀਤਾ
  mya-JVB: ဖိလိတ္တိ လူတို့သည် လာ ၍ ရေဖိမ် ချိုင့် ၌ အနှံ့အပြား နေကြ၏။
  hmo-hmo: Pilistia taudia be Repaima Koura dekenai idia ginidae, bona unai gabu taudia
    dekenai idia tuari henia hamatamaia.
  urd-urd: और फ़िलिस्तियों ने आकर रिफ़ाईम की वादी में धावा मारा।
  rus-SYN: И Филистимляне пришли и расположились в долине Рефаимов.
  bqc-SIM: Filitɛ̃ↄ mↄ̀ lɛ̀lɛ Lefai guzulɛdeↄwa,
  tcz-CHONGTHU: Hiti chun philistine sepai ho chun gang tah in Raphiam phaicham chu
    ahin nokhum pai jeng un ahi.
  mar-mar: आणि पलिष्ट्यांनी रेफाईमच्या खोऱ्यात राहणाऱ्या लोकांवर छापे मारून त्यांना
    लुटले.
  qub-qub: Aywashpan Filistea runacunaga pachacuran Refaim ragracho.
  bqp-bqp: Sɑɑ ye sɔɔrɑ Filisiti be, bɑ tunumɑ bɑ tɛriɑ Refɑn wɔwɑɔ.
  hat-hat: Moun Filisti yo rive, yo anvayi tout fon Refayim lan.
  eng-BSB: Now the Philistines had come and raided the Valley of Rephaim.
  eng-WEBPB: Now the Philistines had come and made a raid in the valley of Rephaim.
  kbq-kbq: Hagi Filistia vahe'mo'za Refaimi agupofi e'za ana kumate vahetmina eme
    zamarotgo hu'za rohu nezamare'za mika zazmia eri'naze.
  nhe-BL: Huan nopa filisteos hualajque huan mochijque ipan nopa tlamayamitl tlen
    itoca Refaim.
  gub-BL: Uhem Piri ywy rehe har wà ywyàpyznaw awa iaiha ma'e waneko haw her ma'e
    pe wà kury. Uzypyrog a'e pe har waàmàtyry'ym pà wà, wama'e rehe umunar pà wà no.
  eng-DRA: And the Philistines came and spread themselves in the vale of Raphaim.
