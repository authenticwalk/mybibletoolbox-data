verse: 1CH.014.008
translations:
  mal-C: സമസ്തഇസ്രായേലിനും രാജാവായി ദാവീദ് അഭിഷിക്തനായി എന്നു ഫെലിസ്ത്യർ കേട്ടു. അപ്പോൾ
    അവർ സർവസന്നാഹങ്ങളുമായി അദ്ദേഹത്തെ പിടിക്കാൻ വന്നു. എന്നാൽ ഈ വിവരം അറിഞ്ഞ ദാവീദ്
    അവരെ നേരിടാൻ പുറപ്പെട്ടു.
  deu-TKW: Als aber die Philister vernahmen, daß David zum König über ganz Israel
    gesalbt war, rückten die Philister insgesamt an, um Davids habhaft zu werden.
    Als das David vernahm, zog er gegen sie aus.
  lin-lin: Tango bato ya Filisitia bayokaki sango ete bapakoli Davidi mafuta mpo ete
    akoma mokonzi ya Isalaele mobimba, bango nyonso bakendeki koluka ye. Kasi tango
    Davidi ayokaki sango ya mabongisi na bango, abimaki mpo na kokutana na bango.
  eng-LSV: And the Philistines hear that David has been anointed for king over all
    Israel, and all the Philistines go up to seek David, and David hears, and goes
    out before them.
  eng-GNV: But when the Philistims heard that Dauid was anointed King ouer Israel,
    all the Philistims came vp to seeke Dauid. And when Dauid heard, he went out against
    them.
  eng-WEBSTER: And when the Philistines heard that David was anointed king over all
    Israel, all the Philistines went up to seek David. And David heard of it , and
    went out against them.
  nhw-BL: Huan teipa nopa filisteos quimatque para David eliyaya nopa yancuic tlanahuatijquetl.
    Huajca quincualtlalijque ininsoldados para quiitzquise. Pero quema David quimatqui
    para hualayayaj ipan ojtli, nimantzi quinsentili isoldados huan yajqui quinnamiquito
    para mohuilanas ininhuaya.
  swh-ONEN: Wafilisti waliposikia kuwa Daudi ametiwa mafuta kuwa mfalme wa Israeli
    yote, wakapanda na jeshi lao lote kwenda kumsaka, lakini Daudi akapata habari
    hizo, naye akatoka ili kwenda kukabiliana nao.
  bba-bba: Ye Filisitibɑ bɑ nuɑ bɑ Dɑfidi ɡum tɑ̃re wirɔ u kuɑ Isirelibɑ kpuron sunɔ,
    yerɑ be kpuro bɑ seewɑ bɑ nùn wɔrim wee. Ye u nuɑ mɛ, yerɑ u sɑrɑ u dɑ u kɑ bu
    yinnɑ.
  eng-KJVCPB: And when the Philistines heard that David was anointed king over all
    Israel, all the Philistines went up to seek David. And David heard of it, and
    went out against them.
  luo-luo: Kane jo-Filistia owinjo ni Daudi osewir bedo ruodh jo-Israel, negiwuok
    kar rombgi mondo gidware, to ka Daudi nowinjo wachno omiyo nowuok mondo orom kodgi.
  meu-meu: Filistia taudia na e kamonai David vada e horoa, Israel idoinai pavapavana;
    bena Filistia taudia iboudiai na David itahuna e dae ela. David e kamonai, bena
    e raka lasi, baine tuari henidia.
  npi-ULB: अब दाऊद सम्‍पूर्ण इस्राएलमाथि राजा अभिषेक भए भनी जब पलिश्‍तीहरूले सुने,
    तब उनीहरू सबै तिनलाई खोज्‍न निस्‍के । तर दाऊदले यसको बारेमा सुने र उनीहरूको विरुद्ध
    निस्‍किए ।
  yor-yor: Nígbà tí àwọn ará Filistini gbọ́ pé a ti fi àmì òróró yàn Dafidi ní ọba
    lórí gbogbo Israẹli, wọ́n sì lọ sókè pẹ̀lú ipá láti wá a rí, ṣùgbọ́n Dafidi gbọ́
    nípa rẹ̀ ó sì jáde lọ láti pàdé wọn.
  pes-OPCB: وقتی فلسطینی‌ها شنیدند داوود، پادشاه اسرائیل شده است، نیروهای خود را برای
    جنگ با او بسیج نمودند. وقتی داوود این را شنید سپاه خود را برای مقابله با دشمن
    جمع کرد.
  tgl-ULB: Nang mabalitaan ng mga Filisteo na hinirang si David bilang hari sa buong
    Israel, umalis silang lahat upang hanapin siya. Ngunit nabalitaan ni David ang
    tungkol dito at umalis upang labanan sila.
  hui-hui: Pilidia wali agali hearume hale halu hearia Isaraele wali agalime Debidi
    tinaga kini heleda layago hale hene. Ani hale howa tinaga ami agali hearume wai
    bialu Debidi minule pene. Ibu minule ibira layago hale howa Debidi ibu Pilidiali
    baba wai bule pene.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​တော်​တစ်​ဝှမ်း​လုံး​မှ​ဒါ​ဝိဒ် အား​မင်း​မြှောက်​လိုက်​ကြ​ကြောင်း
    ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​ကြား​သိ​ကြ​သော​အ​ခါ ဒါ​ဝိဒ်​ကို​ဖမ်း ဆီး​ရန်​တပ်​ချီ​လာ​ကြ​၏။
    သို့​ဖြစ်​၍​ဒါ​ဝိဒ် သည်​ထို​သူ​တို့​နှင့်​ရင်​ဆိုင်​ရန်​ထွက်​ခွာ​လာ​ခဲ့​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་དཱ་བིད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བྱུགས་པ་ཐོས་ནས་ཡོངས་རྫོགས་དཱ་བིད་བཙལ་དུ་ཡར་ཕྱིན་པ་ལ།
    དཱ་བིད་ཀྱིས་དེ་ཐོས་པ་ཙམ་གྱིས་དེ་རྣམས་ལ་རྒོལ་ལན་སྤྲོད་དུ་སོང་ངོ་། །
  sna-sna: VaFiristia pavakanzwa kuti Dhavhidhi akanga agadzwa kuti ave mambo weIsraeri,
    vakaenda nehondo yose kundomutsvaka, asi Dhavhidhi akazvinzwa akabuda kundosangana
    navo.
  spa-BLM: Cuando los filisteos oyeron que David había sido ungido rey sobre todo
    Israel, todos los filisteos subieron a buscar a David; pero David lo oyó y salió
    contra ellos.
  cac-cac: Ayic ix yab'an eb' filisteo to toxo ix och vin̈aj David sreyaloc masanil
    eb' israel, ix och ijan eb' sayan tas tz'aj yac'an ganar, palta elan̈chamel ix
    yab' vin̈, ix elta vin̈ d'a yichan̈ eb' chi'.
  swh-ULB: Sasa tangu Wafilisti waliposikia Daudi amepakwa mafuta kama mfalme juu
    ya Waisraeli, wote walitoka nje kwenda kumtafuta. Lakini Daudi alisikia kuhusu
    hilo nae akaenda nje kinyume nao.
  bel-bel: І пачулі Філістымляне, што памазаны Давід у цара над усім Ізраілем, і падняліся
    ўсе Філістымляне шукаць Давіда. І пачуў Давід пра гэта і пайшоў супроць іх.
  deu-ELBBK: Und als die Philister hörten, dass David zum König über ganz Israel gesalbt
    worden war, da zogen alle Philister herauf, um David zu suchen. Und David hörte
    es und zog ihnen entgegen.
  mbb-OT: Hein netuenan te menge Filistihanen he iyan si David nepilì he hadì te tivuuk
    he Israel, midtiǥum dan is langun he menge sundaru zan para te kedakep kandin.
    Piru netuenan ni David, ne midsinuǥung din nasì sikandan.
  mal-2015: ദാവീദ് എല്ലായിസ്രായേലിന്നും രാജാവായി അഭിഷേകം കഴിഞ്ഞു എന്നു ഫെലിസ്ത്യർ
    കേട്ടപ്പോൾ, ഫെലിസ്ത്യർ ഒക്കെയും ദാവീദിനെ പിടിപ്പാൻ ചെന്നു; ദാവീദ് അതു കേട്ടു അവരുടെ
    മുമ്പിൽനിന്നു ഒഴിഞ്ഞുപോയി.
  rmc-rmc: Sar pes došunde o Filišťinci, hoj o David hino pomazimen kraľis upral calo
    Izrael, gele pal leste, hoj les te zalen. Sar o David ada šunďa, geľa avri pre
    lende.
  pes-OPV: و چون فلسطينيان شنيدند که داود به پادشاهي تمام اسرائيل مسح شده است، پس
    فلسطينيان برآمدند تا داود را (براي جنگ) بطلبند؛ و چون داود شنيد، به مقابله ايشان
    برآمد.
  ron-1924: Филистений ау аузит кэ Давид фусесе унс ымпэрат песте тот Исраелул ши
    с-ау суит ку тоций сэ-л кауте. Давид а фост ынштиинцат де ачест лукру ши ле-а
    ешит ынаинте.
  ben-OBCV: ফিলিস্তিনীরা যখন শুনতে পেয়েছিল দাউদ সমস্ত ইস্রায়েলের উপর রাজারূপে অভিষিক্ত
    হয়েছেন, তখন সর্বশক্তি প্রয়োগ করে তারা তাঁকে খুঁজতে শুরু করল, কিন্তু দাউদ সেকথা
    শুনে তাদের সম্মুখীন হওয়ার জন্য ছুটে গেলেন।
  som-som: Oo reer Falastiinna markay maqleen in Daa'uud loo subkay inuu boqor u ahaado
    reer binu Israa'iil oo dhan ayay reer Falastiin oo dhammu u soo baxeen inay Daa'uud
    doondoonaan, oo Daa'uudna taas wuu maqlay, oo isna iyagii ayuu ku baxay.
  lat-VUC: 'Audientes autem Philisthiim eo quod unctus esset David regem super universum
    Israël, ascenderunt omnes ut quærerent eum: quod cum audisset David, egressus
    est obviam eis.'
  eng-ASVBT: 'And when the Philistines heard that David was anointed king over all
    Israel, all the Philistines went up to seek David: and David heard of it, and
    went out against them.'
  ita-1885: Ora, quando i Filistei ebbero inteso che Davide era stato unto re sopra
    tutto Israele, salirono tutti, per cercar Davide. E Davide, avendo ciò inteso,
    uscì loro incontro.
  eng-LXXUP: 'And the Philistines heard that David was anointed king over all Israel:
    and all the Philistines went up to seek David; and David heard it, and went out
    to meet them.'
  eng-ULB: Now when the Philistines heard that David had been anointed as king over
    all Israel, they all went out looking for him. But David heard about it and went
    out against them.
  spa-VBL: Cuando los filisteos se enteraron de que David había sido ungido rey de
    todo Israel, reunieron todo su ejército para ir tras él. Pero David oyó que venían
    y salió a enfrentarlos.
  fra-_FOB: Or les Philistins apprirent que David avait été oint comme roi sur tout
    Israël, et ils montèrent tous pour chercher David. Et David, l'ayant appris, sortit
    au-devant d'eux.
  mal-mal: എല്ലാ യിസ്രായേലിനും രാജാവായി ദാവീദിനെ അഭിഷേകം ചെയ്തു എന്ന് ഫെലിസ്ത്യർ കേട്ടപ്പോൾ,
    അവർ ദാവീദിനെ പിടിക്കുവാൻ ചെന്നു; ദാവീദ് അത് കേട്ടു അവർക്കെതിരെ ചെന്നു.
  urd-GVR: Jab Filistiyoṅ ko ittalā milī ki Dāūd ko masah karke Isrāīl kā bādshāh
    banāyā gayā hai to unhoṅ ne apne faujiyoṅ ko Isrāīl meṅ bhej diyā tāki use pakaṛ
    leṅ. Jab Dāūd ko patā chal gayā to wuh un kā muqābalā karne ke lie gayā.
  suz-BL: मिनु पलिस्‍तीमी दाऊद इस्राएल नेल्‍ल ङा पिप दुम्‍त देंशो लोव़ नेंशा, मेको
    नेल्‍ले दाऊद कली माल्‍थ लमा बाक्‍त। मिनु दाऊदम मेको लोव़ नेंशा पलिस्‍ती नु लडाइ
    पथ लमाक्‍त।
  ita-1927: Or quando i Filistei ebbero udito che Davide era stato unto re di tutto
    Israele, saliron tutti in cerca di lui; e Davide, saputolo, uscì loro incontro.
  ckb-ckb: کاتێک فەلەستییەکان بیستیانەوە کە داود بە پاشای هەموو ئیسرائیل دەستنیشان
    کراوە، هەموویان هاتن بۆ ئەوەی بەدوای داوددا بگەڕێن، بەڵام داود ئەمەی بیستەوە و
    دابەزی بۆ بەرەنگاربوونەوەیان.
  eng-BBE: And when the Philistines had news that David had been made king over all
    Israel, they went up in search of David, and David, hearing of it, went out against
    them.
  kan-OKCV: ದಾವೀದನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿ ಅಭಿಷೇಕ ಹೊಂದಿದ್ದಾನೆಂದು ಫಿಲಿಷ್ಟಿಯರು
    ಕೇಳಿದಾಗ, ಫಿಲಿಷ್ಟಿಯರೆಲ್ಲರೂ ದಾವೀದನನ್ನು ಸೆರೆಹಿಡಿಯಲು ಹೋದರು. ದಾವೀದನು ಅದನ್ನು ಕೇಳಿ ಅವರಿಗೆದುರಾಗಿ
    ಹೊರಟನು.
  tam-2017: தாவீது அனைத்து இஸ்ரவேலர்களின்மேலும் ராஜாவாக அபிஷேகம்செய்யப்பட்டதைப் பெலிஸ்தர்கள்
    கேள்விப்பட்டபோது, பெலிஸ்தர்கள் எல்லோரும் தாவீதைத் தேட வந்தார்கள்; அதை தாவீது கேட்டபோது
    அவர்களுக்கு எதிராகப் புறப்பட்டான்.
  spa-RV-1909: Y oyendo los Filisteos que David había sido ungido por rey sobre todo
    Israel, subieron todos los Filisteos en busca de David. Y como David lo oyó, salió
    contra ellos.
  ron-BTF: Și când filistenii au auzit că David a fost uns împărat peste întregul
    Israel, toți filistenii s-au urcat să îl caute pe David. Și David a auzit și a
    ieșit împotriva lor.
  eng-WEBP: When the Philistines heard that David was anointed king over all Israel,
    all the Philistines went up to seek David; and David heard of it, and went out
    against them.
  eng-FBV: When the Philistines heard that David had been anointed king over all of
    Israel, they gathered their whole army to go after him. But David heard they were
    coming and went out to confront them.
  nld-1939: Maar toen de Filistijnen vernamen, dat men David tot koning van heel Israël
    had gezalfd, trokken alle Filistijnen op, om zich van David meester te maken.
    Bij het vernemen hiervan ging David hun tegemoet.
  nch-BL: Huan teipa nopa filisteos quimatque para David eliyaya nopa yancuic tanahuatijquet.
    Huajca quincualtalijque inisoldados para quiitzquise. Pero quema David quimatqui
    para hualayayaj ipan ojti, nimantzi quinsentili isoldados huan yajqui quinnamiquito
    para motehuis inihuaya.
  vie-1934: Khi dân Phi-li-tin hay rằng Đa-vít đã được xức dầu làm vua trên cả Y-sơ-ra-ên,
    thì hết thảy người Phi-li-tin đều đi lên đặng tìm người; Đa-vít hay đều đó, bèn
    đi ra đón chúng nó.
  hin-CV: जब फिलिस्तीनियों को यह मालूम हुआ कि सारे इस्राएल के लिए दावीद का राजाभिषेक
    किया गया है, सभी फिलिस्तीनी दावीद की खोज में निकल पड़े. दावीद को इसका समाचार मिल
    गया. वह उनसे युद्ध करने निकल पड़े.
  spa-BES: Y cuando los filisteos tuvieron noticias de que David había sido hecho
    rey sobre todo Israel, subieron en busca de David, y David, oyéndolo, salió contra
    ellos.
  tdx-tdx: Ie jinanji’ o nte-Pelistio te norizañe hifehe’ Israele iaby t’i Davide,
    le hene nionjomb’eo o nte-Pelistio hipay i Davide. Ie jinanji’ i Davide le niavota’e
    hifañatreke.
  tha-KJV: เมื่อคนฟีลิสเตียได้ยิ​นว​่าดาวิดทรงรับการเจิมเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลทั้งปวงแล้ว
    คนฟีลิสเตียทั้งปวงก็ขึ้นไปแสวงหาดาวิด ดาว​ิดทรงได้ยินเรื่องนั้​นก​็เสด็จออกไปสู้รบกับเขาทั้งหลาย
  por-BR-2018: Quando, pois, os filisteus ouviram que Davi havia sido ungido rei sobre
    todo Israel, todos os filisteus subiram em busca de Davi. E quando Davi ouviu
    falar disso, logo saiu contra eles.
  deu-ELO: Und als die Philister hörten, daß David zum König über ganz Israel gesalbt
    worden war, da zogen alle Philister herauf, um David zu suchen. Und David hörte
    es und zog ihnen entgegen.
  eng-WYC-2018: Forsooth the Philistines heard that David was anointed king on all
    Israel, and [they] all ascended to seek (out) David, (to destroy him). And when
    David had heard this thing, he went out against them.
  epo-epo: Kiam la Filiŝtoj aŭdis, ke David estas oleita kiel reĝo super la tuta Izrael,
    tiam ĉiuj Filiŝtoj iris, por serĉi Davidon. David aŭdis pri tio, kaj li eliris
    kontraŭ ilin.
  uig-PIN: Dawutning mǝsiⱨ ⱪilinip pütkül Israilning üstigǝ padixaⱨ ⱪilinƣanliⱪini
    angliƣan Filistiylǝrning ⱨǝmmisi Dawut bilǝn ⱪarxilixix pursitini izlǝp kǝldi;
    Dawut buni anglap ularƣa ⱪarxi jǝnggǝ atlandi.
  beo-beo: 'Filisidini dunu da Da:ibidi Isala:ili hina bagade hamoi, amo sia: nabi.
    Amaiba:le, ilia dadi gagui wa:i da Da:ibidi suguli lamusa: muni ahoanu. Da:ibidi
    da amo hou nababeba:le, ili disimusa: mogodigili asi.'
  tpi-OTNT: Ol Filistia i bin harim olsem, ol Israel i bin mekim Devit i kamap king
    bilong ol, olsem na ol Filistia i kirap i go bilong pait na kisim em. Tasol Devit
    i harim tok long dispela samting ol Filistia i laik mekim, na em i kisim ol soldia
    bilong en na i go bilong pait long ol.
  hau-SA: Sa’ad da Filistiyawa suka ji an naɗa Dawuda sarki a bisa dukan Isra’ila,
    sai suka haura da cikakken mayaƙa don su neme shi, amma Dawuda ya ji game da wannan
    ya kuwa fita don yă ƙara da su.
  uig-LAT: Dawutning mesih qilinip pütkül Israilning üstige padishah qilin’ghanliqini
    anglighan Filistiylerning hemmisi Dawut bilen qarshilishish pursitini izlep keldi;
    Dawut buni anglap ulargha qarshi jengge atlandi.
  nde-nde: AmaFilistiya athi esizwa ukuthi uDavida usegcotshwe ukuba yinkosi yalo
    lonke elako-Israyeli, aphuma wonke ehlome ephelele esiyamzingela, kodwa uDavida
    wakuzwa lokho wahle waphuma yena ukuyawahlangabeza.
  ton-ton: ¶ Pea ʻi he fanongo ʻe he kakai Filisitia kuo fakanofo ʻa Tevita ko e tuʻi
    ki ʻIsileli kātoa, naʻe ʻalu hake ʻae kakai Filisitia kotoa pē ke kumi kia Tevita.
    Pea naʻe fanongo ki ai ʻa Tevita, pea naʻa ne ʻalu atu ke talia ʻakinautolu.
  ces-1613: V tom uslyšavše Filistinští, že by pomazán byl David za krále nade vším
    Izraelem, vytáhli všickni Filistinští hledati Davida. O čemž uslyšav David, vytáhl
    proti nim.
  eng-WMB: When the Philistines heard that David was anointed king over all Israel,
    all the Philistines went up to seek David; and David heard of it, and went out
    against them.
  tam-TCV: தாவீது இஸ்ரயேல் முழுவதற்கும் அரசனாக அபிஷேகம் செய்யப்பட்டதை பெலிஸ்தியர்
    கேள்விப்பட்டபோது, அவர்கள் அனைவரும் தங்கள் எல்லா படைப்பலத்தோடும் அவனைத் தேடிச்சென்றார்கள்.
    அதைக் கேள்விப்பட்ட தாவீதோ அவர்களை எதிர்கொள்ள அங்கே போனான்.
  ceb-ULB: Karon sa dihang nahibaloan sa mga Filistihanon nga gidihogan si David ingon
    nga hari sa tibuok Israel, migawas silang tanan ug gipangita siya. Apan nahibaloan
    kini ni David ug migawas aron makigbatok kanila.
  pol-UBG: Kiedy Filistyni usłyszeli, że Dawid został namaszczony na króla nad całym
    Izraelem, wszyscy Filistyni wyruszyli, aby go szukać. Gdy Dawid usłyszał o tym,
    wyszedł naprzeciw nich.
  urd-GVU: جب فلستیوں کو اطلاع ملی کہ داؤد کو مسح کر کے اسرائیل کا بادشاہ بنایا گیا
    ہے تو اُنہوں نے اپنے فوجیوں کو اسرائیل میں بھیج دیا تاکہ اُسے پکڑ لیں۔ جب داؤد
    کو پتا چل گیا تو وہ اُن کا مقابلہ کرنے کے لئے گیا۔
  deu-1912: Und da die Philister hörten, daß David zum König gesalbt war über ganz
    Israel, zogen sie alle herauf, David zu suchen. Da das David hörte, zog aus gegen
    sie.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ದಾವೀದನನ್ನು ಅಭಿಷೇಕಿಸಿ ಅವನನ್ನು ತಮ್ಮ ಅರಸನನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರೆಂಬ
    ವರ್ತಮಾನವು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಮುಟ್ಟಿದಾಗ ಅವರು ಅವನನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ ಹೊರಟರು. ದಾವೀದನು ಇದನ್ನು
    ಕೇಳಿ ತಾನೂ ಅವರನ್ನೆದುರಿಸಲು ಹೋದನು.
  yap-yap: Nap’an ni rung’ag piyu Filistia ni aram e kemang David e pilung ko fare
    nam nu Israel ni ga’ngin, me yan fa raba’ i salthaw rorad ni ngar koled. Me yan
    David ni nge mada’ nagrad.
  hlt-MCSB: Israel boeih kah manghai la David a koelh te Philisti loh a yaak vaengah
    David tlap hamla Philisti pum loh cet uh. Tedae David loh a yaak coeng dongah
    amih mikhmuh la cet.
  mdy-ETH: ዳውቴ ዒስራዔኤሌ ዓጮ ቢያይዳ ካኣታዼሢ ፒሊስፄኤሜ ዓሳ ዋይዛዖ ዖሊ ዓርቂ ዲዒ ዔካኒ ፔኤኮ ዖሎ ዓሶ ዳኬኔ፤ ዳውቴያ
    ዬያ ዋይዛዖ ዔያቶና ዖልታኒ ኬስኬኔ፤
  twi-ASANTE: Ɛberɛ a Filistifoɔ tee sɛ wɔasra Dawid ngo ama wadi Israel nyinaa so
    ɔhene no, wɔboaboaa wɔn akodɔm nyinaa ano sɛ, wɔrebɛkye no. Na wɔka kyerɛɛ Dawid
    sɛ wɔreba ne so, enti ɔno nso ne ne mmarima firii kuro no mu kɔhyiaa wɔn.
  eng-WEBU: When the Philistines heard that David was anointed king over all Israel,
    all the Philistines went up to seek David; and David heard of it, and went out
    against them.
  wal-wal: Daawiti Israa7eela ubbaa bolli kawo gididi tiyettidoogaa Pilisxxeema asai
    siyido wode, eti ubbai Daawita koyanau kiyidosona. Daawiti eti kiyidoogaa siyidi,
    etaara olettanau kiyiis.
  spa-PDDPT: Al oír los filisteos que David fue ungido rey de todo Israel, todos los
    filisteos subieron en busca de David. Cuando David lo oyó, salió contra ellos,
  gun-gun: Filisteu kuery oendu avi okuapy Davi omoĩa Israel kuery ha'e javi ruvixarã.
    Ha'e vy oje'oipa ojopy aguã Davi. Ha'e nunga Davi oendu vy ha'e voi oo avi ha'e
    kuery ovaexĩ aguã.
  ilo-ULB: Ita, idi naammoan dagiti Filisteo a napulotan ni David a kas ari iti entero
    nga Israel, rimmuarda amin a mangbiruk kenkuana. Ngem naammoan ni David ti maipapan
    iti daytoy ket rimmuar a nakiranget kadakuada.
  kpg-kpg: Di madagoaa digau Philistia ne longono bolo David guu hai di king i hongo
    tenua go Israel hagatau, nadau gau dauwa guu hula belee kumi a mee. David ga hanadu
    belee heetugi gi digaula.
  uig-ARA: داۋۇتنىڭ مەسىھ قىلىنىپ پۈتكۈل ئىسرائىلنىڭ ئۈستىگە پادىشاھ قىلىنغانلىقىنى
    ئاڭلىغان فىلىستىيلەرنىڭ ھەممىسى داۋۇت بىلەن قارشىلىشىش پۇرسىتىنى ئىزلەپ كەلدى؛
    داۋۇت بۇنى ئاڭلاپ ئۇلارغا قارشى جەڭگە ئاتلاندى.
  sus-sus: Filisitakae to a mɛ Dawuda bara findi Isirayila mangɛ ra, e naxa siga a
    gerede. Dawuda fan naxa mini e ya ra.
  pon-2006: Ni ahnsou me mehn Pilisdia kan rongada me Depit wialahr nanmwarkien Israel
    pwon, neirail karis kan ahpw patohla pwe re en kalowehdi. Depit eri ketida pwehn
    ketilahng tuhwong irail.
  ksd-ksd: Ma ba ra tarai Pilistia dia ga valongore ba di ga ku David pi na king ure
    Israel, ra tarai Pilistia par dia ga tut upi diat a tikan upi David; ma David
    i ga valongore ure, ma i ga tut upi na varubu ma diat.
  tur-YTC: Filistliler, David'in bütün İsrael üzetine kral olarak meshedildiğini duyunca,
    Filistliler'in tümü David'i aramaya çıktılar. David da bunu duyunca onlara karşı
    çıktı.
  grc-BRENT: Καὶ ἤκουσαν ἀλλόφυλοι ὅτι ἐχρίσθη Δαυὶδ βασιλεὺς ἐπὶ πάντα Ἰσραήλ· καὶ
    ἀνέβησαν πάντες οἱ ἀλλόφυλοι ζητῆσαι τὸν Δαυίδ· καὶ ἤκουσε Δαυὶδ, καὶ ἐξῆλθεν
    εἰς ἀπάντησιν αὐτοῖς·
  ind-AYT: Ketika orang Filistin mendengar bahwa Daud telah diurapi menjadi raja atas
    seluruh Israel, semua orang Filistin pergi mencari Daud. Daud mendengar hal itu
    sehingga dia maju menghadapi mereka.
  nya-nya: Afilisti atamva kuti Davide wadzozedwa kukhala mfumu ya dziko lonse la
    Israeli, iwo anapita mwamphamvu kukamusakasaka. Koma Davide atamva zimenezi anapita
    kukakumana nawo.
  hrv-hrv: Kad su Filistejci čuli da su Davida pomazali za kralja nad svim Izraelom,
    iziđoše svi da se dočepaju Davida. David, čuvši to, iziđe pred njih.
  mps-mps: Te Filistia dabe augwaligo te e tiwai po tama odali, te Israel dabego Devit
    te augwa king pedelali po obaso, te Filistia dabe hogodama, te boi hwįgi pelama,
    aga sainu yali. Tialima Devitgo te Filistia dabego te sę yainu ebo po odama,
    te agai aga ami bidi selama, te augwaliba boi hwįgi painu yalio.
  tpi-tpi: Ol Filistia i bin harim olsem, ol Israel i bin mekim Devit i kamap king
    bilong ol, olsem na ol Filistia i kirap i go bilong pait na kisim em. Tasol Devit
    i harim tok long dispela samting ol Filistia i laik mekim, na em i kisim ol soldia
    bilong en na i go bilong pait long ol.
  dan-1931: Men da Filisterne hørte, at David var salvet til Konge over hele Israel,
    rykkede de alle ud for at søge efter ham. Ved Efterretningen herom drog David
    ud for at møde dem,
  vie-OVCB: Nghe tin Đa-vít đã lên ngôi làm vua nước Ít-ra-ên, quân Phi-li-tin kéo
    toàn lực tấn công để bắt Đa-vít. Được tin báo, Đa-vít lập tức đem quân nghênh
    chiến.
  guj-2017: હવે જ્યારે પલિસ્તીઓએ સાંભળ્યું કે દાઉદ આખા ઇઝરાયલ પર રાજા તરીકે અભિષિક્ત
    થયો છે, ત્યારે તેઓ સર્વ તેની સામે લડાઈ કરવાને આવ્યા. પણ તે સાંભળીને દાઉદ તેઓની
    સામે બહાર નીકળ્યો.
  pon-2006A: Ni ahnsou me mehn Pilisdia kan rongada me Depit wialahr nanmwarkien Israel
    pwon, neirail karis kan ahpw patohla pwe re en kalowehdi. Depit eri ketida pwehn
    ketilahng tuhwong irail.
  por-BRBSL: Quando os filisteus ouviram que Davi foi ungido rei sobre todo Israel,
    todos os filisteus subiram em busca de Davi; e Davi ouviu falar disso, e saiu
    contra eles.
  cth-cth: Filistinnaw ni Devit teh Isarelnaw e siangpahrang lah satui awi lah ao
    toe tie a thai awh torei teh, Filistinnaw pueng ni Devit tawng hanelah a cei awh.
    Devit ni a thai toteh, ahnimouh tuk hanelah a kamthaw.
  twi-twi: Bere a Filistifo tee sɛ wɔasra Dawid ngo ama wadi Israel nyinaa so hene
    no, wɔboaboaa wɔn asraafo nyinaa ano sɛ, wɔrebɛkyere no. Na wɔka kyerɛɛ Dawid
    se wɔreba ne so, enti ɔno nso ne ne mmarima fii kurow no mu kohyiaa wɔn.
  hlt-hlt: Israel boeih kah manghai la David a koelh te Philisti loh a yaak vaengah
    David tlap hamla Philisti pum loh cet uh. Tedae David loh a yaak coeng dongah
    amih mikhmuh la cet.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ keè Isidɑyɛɛribɛ còúmmɛ̀ mɛkùɔ̀ Dɑfiti, koò pĩ ntikpɑ̀tì
    kòò bo mbɛ̀ bɑkɛ́ bɛmɔu. Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ ítɛ́ bɛmɔu kɛ́nwɑnti Dɑfiti kɛ bo
    ò pĩ nkɛ̀ Dɑfitii tì kèè kɛ́bɑ́ɑ́tí kɛ́yɛ̀roo kɛ́ bɛ̀ co.
  msy-2020: Filistiaba kamaghɨn oraki, Israelia Devit amɨsevezɨma a men atrivimɨn
    oto. Ezɨ Filistiaba mangɨ me mɨsuegh Devitɨn suighasa zui. Me bizir kam damuasa
    amima Devit fogha, uan danganir mogomer gavgavimɨn uaghirɨ.
  dop-dop: Filiisi nyǝ́mɑ nɩɩwɑ sɩ Tɑfiiti tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tǝnɑ tɔɔ, ɩlɛnɑ
    pɑ́ polo-ɩ yoonɑʋ. Tɑfiiti nɑ́ nɩ́ɩ́ mpʋ, ɩlɛnɑ ɩ́ sǝŋ-wɛ.
  azb-azb: Filiştlilər eşitdilər ki, Davud bütün İsrail üzərində padşah olmaq üçün
    məsh edilmişdir. Onda hamısı Davudu axtarmağa çıxdı. Davud bunu eşidib onlarla
    qarşılaşmağa çıxdı.
  eng-DBY: And the Philistines heard that David was anointed king over all Israel,
    and all the Philistines went up to seek David; and David heard [of it], and went
    out against them.
  hin-2017: जब पलिश्तियों ने सुना कि पूरे इस्राएल का राजा होने के लिये दाऊद का अभिषेक
    हुआ, तब सब पलिश्तियों ने दाऊद की खोज में चढ़ाई की; यह सुनकर दाऊद उनका सामना करने
    को निकल गया।
  eng-YLT: And the Philistines hear that David hath been anointed for king over all
    Israel, and all the Philistines go up to seek David, and David heareth, and goeth
    out before them.
  eng-WYC-2017: Forsooth the Philistines heard that David was anointed king on all
    Israel, and [they] all went up to seek David, to destroy him. And when David had
    heard this thing, he went out against them.
  eng-WMBB: When the Philistines heard that David was anointed king over all Israel,
    all the Philistines went up to seek David; and David heard of it, and went out
    against them.
  urd-GVH: जब फ़िलिस्तियों को इत्तला मिली कि दाऊद को मसह करके इसराईल का बादशाह बनाया
    गया है तो उन्होंने अपने फ़ौजियों को इसराईल में भेज दिया ताकि उसे पकड़ लें। जब
    दाऊद को पता चल गया तो वह उनका मुक़ाबला करने के लिए गया।
  rug-rug: Ta tozi nia ri na tie Pilisitia sapu tava baṉara se Devita pa Izireli gua,
    ke topue sari na tie varipera pude la saputu vagia si asa gua. Sipu avoso nia
    Devita sapu gua asa, si gore la si asa pude razai.
  gaz-gaz: Filisxeemonni yommuu akka Daawit dibamee guutummaa Israaʼel irratti mootii
    taʼe dhagaʼanitti humna guutuudhaan isa barbaacha ol baʼan; Daawit garuu waan
    kana dhagaʼee isaanitti baʼe.
  fra-LSG: Les Philistins apprirent que David avait été oint pour roi sur tout Israël,
    et ils montèrent tous à sa recherche. David, qui en fut informé, sortit au-devant
    d’eux.
  yal-yal: Filisitine yi a mɛ a Dawuda bata yi findi mangan na Isirayila birin xun
    na, e birin yi siga a fendeni. Dawuda yi na mɛ, a yi mini e yɛɛ ra.
  haw-1868: A lohe ae la na Pilisetia, ua poniia o Davida i alii maluna o ka Iseraela
    a pau, pii mai la na Pilisetia a pau e imi ia Davida. A lohe aku la o Davida,
    a hele aku la ia a ku e ia lakou.
  arb-NAV: وَلَمَّا سَمِعَ الْفِلِسْطِينِيُّونَ أَنَّ دَاوُدَ مَلَكَ عَلَى إِسْرَائِيلَ،
    حَشَدُوا قُوَّاتِهِمْ لِيَأْسِرُوهُ. وَحِينَ بَلَغَ دَاوُدَ ذَلِكَ خَرَجَ لِلِقَائِهِمْ.
  ewe-ewe: Esi Filistitɔwo se be David zu Israel fia yeyea la, woƒo ƒu aʋakɔ aɖe nu
    be yewoayi aɖalée. Ke David se be wogbɔna la, eho yi wo kpe ge.
  eng-LEE: 'But when the Philistines heard that David had been anointed as king over
    all Israel, all the Philistines came up to seek David: and David heard of it,
    and went out against them.'
  asm-FB: দায়ূদক সমস্ত ইস্ৰায়েলৰ ওপৰত ৰজা স্ৱৰূপে অভিষেক কৰাৰ কথা যেতিয়া পলেষ্টীয়াসকলে
    শুনিলে, তেতিয়া তেওঁলোক সকলোৱে দায়ূদক চাবলৈ ওলাই গ’ল। কিন্তু দায়ূদে এইকথা শুনি
    তেওঁলোকৰ বিৰুদ্ধে ওলাই গ’ল।
  sus-A: قِلِسِتَكَيٍ تٌ عَ مّ دَوُدَ بَرَ قِندِ عِسِرَيِلَ مَنفّ رَ، عٍ نَشَ سِفَ
    عَ فٍرٍدٍ. دَوُدَ قَن نَشَ مِنِ عٍ يَ رَ.
  fra-SBL: Lorsque les Philistins apprirent que David avait été oint roi sur tout
    Israël, tous les Philistins montèrent à la recherche de David ; David l'apprit
    et sortit à leur rencontre.
  hbo-hbo: וַיִּשְׁמְע֣וּ פְלִשְׁתִּ֗ים כִּי־נִמְשַׁ֨ח דָּוִ֤יד לְמֶ֙לֶךְ֙ עַל־כָּל־יִשְׂרָאֵ֔ל
    וַיַּעֲל֥וּ כָל־פְּלִשְׁתִּ֖ים לְבַקֵּ֣שׁ אֶת־דָּוִ֑יד וַיִּשְׁמַ֣ע דָּוִ֔יד וַיֵּצֵ֖א
    לִפְנֵיהֶֽם׃
  kik-kik: Na rĩrĩa Afilisti maaiguire atĩ Daudi nĩaitĩrĩirio maguta agatuĩka mũthamaki
    wa Isiraeli guothe-rĩ, makĩambata, magĩthiĩ na mbũtũ ciao ciothe makamũcarie,
    nake Daudi aigua ũhoro ũcio akiumagara, agĩthiĩ akahũũrane nao.
  fra-NCL: Les Philistins apprirent que David avait été oint pour roi sur tout Israël ;
    alors tous les Philistins montèrent pour rechercher David. David l’apprit, et
    il sortit au-devant d’eux.
  cek-AK: David loe Israel caanawk boih ih siangpahrang ah situi bawh o boeh, tiah
    Philistinnawk mah thaih o naah, Philistinnawk boih David pakrong hanah caeh o;
    to tamthang to David mah thaih naah nihcae tuk hanah caeh.
  cuk-cuk: Filistea-dulemar David bela-Israel-yargi reyga-nug-imaklenoniye wisguarmargua,
    bela-Filistea-sordamar, Davidʼgi-bila-onogegala David-aminadmalad. David deyob
    wisgusgua, Filistea-sordamar-abin nadegusmogad.
  uig-CYR: Давутниң мәсиһ қилинип пүткүл Исраилниң үстигә падиша қилинғанлиғини аңлиған
    Филистийләрниң һәммиси Давут билән қаршилишиш пурситини изләп кәлди; Давут буни
    аңлап уларға қарши җәңгә атланди.
  tel-2017: దావీదుకు ఇశ్రాయేలీయులందరి మీద రాజుగా అభిషేకం అయ్యిందని విని, ఫిలిష్తీయులందరూ
    దావీదును వెతికి పట్టుకోడానికి బయలుదేరారు. దావీదు ఆ సంగతి విని, వాళ్ళని ఎదుర్కోడానికి
    వెళ్ళాడు.
  hat-BSA: Lè Filisten yo te tande ke David te onksyone wa sou tout Israël, tout Filisten
    yo te monte pou rankontre David. Lè David te tande sa li te sòti kont yo.
  kos-kos: Ke mwet Philistia elos lohng lah David el tokosra fin facl Israel nufon,
    na un mwet mweun lalos som in sruokilya. Na David ac mwet lal elos fahsr nu yorolos
    in osun nu selos.
  hbo-WLC: וַיִּשְׁמְע֣וּ פְלִשְׁתִּ֗ים כִּי־נִמְשַׁ֨ח דָּוִ֤יד לְמֶ֙לֶךְ֙ עַל־כָּל־יִשְׂרָאֵ֔ל
    וַיַּעֲל֥וּ כָל־פְּלִשְׁתִּ֖ים לְבַקֵּ֣שׁ אֶת־דָּוִ֑יד וַיִּשְׁמַ֣ע דָּוִ֔יד וַיֵּצֵ֖א
    לִפְנֵיהֶֽם׃
  ibo-ibo: Mgbe ndị Filistia nụrụ na eteela Devid mmanụ ị bụ eze ndị Izrel niile,
    ha pụrụ nʼigwe ha ịchọ ya. Ma Devid nụrụ maka ya, jikere pụọ izute ha.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ସମୁଦାୟ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ ହୋଇଅଛନ୍ତି, ଏହା ପଲେଷ୍ଟୀୟମାନେ
    ଶୁଣନ୍ତେ, ସମସ୍ତ ପଲେଷ୍ଟୀୟ ଲୋକ ଦାଉଦଙ୍କୁ ଅନ୍ୱେଷଣ କରିବାକୁ ଗଲେ; ତହୁଁ ଦାଉଦ ତାହା ଶୁଣି
    ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ବାହାରିଲେ।
  chk-chk: Iwe, lupwen ekewe chon Filistia ra rong pwe Tafit a seikitä king won unusen
    Israel, ra feila meinisin pwe repwe aoi Tafit. Nge lupwen Tafit a rong usun, a
    feila pwe epwe maun ngeniir.
  rop-rop: Wal wen detlot Filastain pipul bin irrim det nyus weya detlot Isreil pipul
    bin meigim Deibid jidan king blanga ola Isreil pipul, streidawei deibin jandim
    olabat solja blanga go en grebum im. Wal wen King Deibid bin irrim detlot Filastain
    solja bin lukabat im, imbin go blanga midim olabat.
  ukr-1871: І перечули Филистії, що Давида помазали царем над усїм Ізраїлем, і двинули
    всї Филистії шукати Давида. Давид же, перечувши про це, пійшов проти них.
  deu-1951: Als aber die Philister hörten, daß David zum König über ganz Israel gesalbt
    worden war, zogen alle Philister hinauf, um David zu suchen. Als David solches
    hörte, zog er ihnen entgegen.
  eng-JPS: And when the Philistines heard that David was anointed king over all Israel,
    all the Philistines went up to seek David; and David heard of it, and went out
    to meet them.
  srp-1865: A Filisteji èuvši da je David pomazan za cara nad svijem Izrailjem, izidoše
    svi Filisteji da traže Davida; a David èuvši to izide pred njih.
  lug-lug: Awo Abafirisuuti bwe baawulira nti Dawudi yafukibwako amafuta okuba kabaka
    wa Isirayiri yenna, ne bambuka okugenda okumunoonya, naye Dawudi n’akiwulirako
    era n’agenda okubatabaala.
  heb-heb: וישמעו פלשתים כי נמשח דויד למלך על כל ישראל ויעלו כל פלשתים לבקש את דויד
    וישמע דויד ויצא לפניהם׃
  ben-IRV: পলেষ্টীয়েরা যখন শুনতে পেল যে, গোটা ইস্রায়েলের উপরে দায়ূদকে রাজপদে অভিষেক
    করা হয়েছে তখন তারা সমস্ত সৈন্য নিয়ে তাঁর খোঁজে বেরিয়ে এল; তা শুনে দায়ূদ তাদের
    বিরুদ্ধে বের হলেন।
  pan-pan: ਜਦੋਂ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਦਾਊਦ ਦਾ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜਾ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ
    ਗਿਆ ਹੈ, ਤਦ ਸਾਰੇ ਫ਼ਲਿਸਤੀ ਦਾਊਦ ਨੂੰ ਲੱਭਣ ਲਈ ਆਏ, ਤਾਂ ਦਾਊਦ ਇਹ ਸੁਣ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਸਾਹਮਣਾ
    ਕਰਨ ਨੂੰ ਨਿੱਕਲਿਆ
  mya-JVB: ဒါဝိဒ် ကို ဘိသိက် ပေး၍ ဣသရေလ ရှင်ဘုရင် အရာ ၌ ခန့်ထားကြောင်း ကို ဖိလိတ္တိ
    လူတို့သည်ကြား လျှင် ၊ ထိုသူအပေါင်း တို့သည် ဒါဝိဒ် ကို ရှာ ၍ လာ ကြ၏။ ထိုသိတင်းကို
    ဒါဝိဒ် သည် ကြား သောအခါ ချီသွား ၏။
  hmo-hmo: Pilistia taudia idia kamonai Davida be idia hasiahua vadaeni, Israela ibounai
    ena king. Vadaeni Pilistia taudia ibounai idia toreisi, Davida idia tahua. To
    Davida be ia kamonai, vadaeni ia bona iena tuari taudia idia raka lao, Pilistia
    taudia do idia koua totona.
  urd-urd: और जब फ़िलिस्तियों ने सुना कि दाऊद मम्सूह होकर सारे इस्राईल का बादशाह बना
    है तो सब फ़िलिस्ती दाऊद की तलाश में चढ़ आये और दाऊद यह सुनकर उनके मुक़ाबिले को
    निकला।
  rus-SYN: И услышали Филистимляне, что помазан Давид в царя над всем Израилем, и
    поднялись все Филистимляне искать Давида. И услышал Давид об этом и пошел против
    них.
  bqc-SIM: Kɛ́ Filitɛ̃ↄ mà wà Davidi kpà Isaili bui píi kía ũ, ↄ̃ ampii aa gɛ̀
    lɛ́ aà wɛ. Kɛ́ Davidi a baomà, ↄ̃ à gɛ̀ daińlɛ.
  tcz-CHONGTHU: David Israel pumpia a leng chan ding chu Philistine miten ajah phat
    uvin Philistine sepai ho chu David man ding in ahung kon uvin ahi, David in jong
    hiche thu ajah phat chun ama ho kimaito pi din akondoh pai kit in ahi.
  mar-mar: आता सर्व इस्राएलावर राजा होण्यासाठी दावीदाला अभिषेक केला आहे हे पलिष्ट्यांना
    जेव्हा कळाले तेव्हा ते दावीदाचा शोध करायला निघाले. पण दावीदाला ही बातमी कळाली
    तेव्हा तो त्यांच्याशी लढायला निघाला.
  qub-qub: Davidta Israelcunapa raynin cananpaj churashanta mayaycur Filistea runacunaga
    ashej aywaran. Chayta mayaycur Davidpis paycunawan pillyaj aywaran.
  bqp-bqp: Ye Filisitibɑ bɑ nuɑ bɑ Dɑfidi gum tɑ̃re wirɔ u kuɑ Isirelibɑ kpuron sunɔ,
    yerɑ be kpuro bɑ seewɑ bɑ nùn wɔrim wee. Ye u nuɑ mɛ, yerɑ u sɑrɑ u dɑ u kɑ bu
    yinnɑ.
  hat-hat: Lè moun Filisti yo vin konnen yo te mete David wa pou tout pèp Izrayèl
    la, yo tout yo leve pou y' al mete men sou li. Lè David li menm pran nouvèl la,
    li soti al kontre yo.
  eng-BSB: When the Philistines heard that David had been anointed king over all Israel,
    they all went in search of him; but David learned of this and went out to face
    them.
  eng-WEBPB: When the Philistines heard that David was anointed king over all Israel,
    all the Philistines went up to seek David; and David heard of it, and went out
    against them.
  kbq-kbq: Hagi Filistia vahe'mo'zama antahi'zama, Devitima Israeli vahe kinima azeri
    otizageno'a, maka Filistia vahe'mo'za erimago hu'za Devitina hahunte'naku hake'za
    mareri'naze. Hianagi ana kema Devitima asamizageno nentahino, ha' huzmante'naku
    vu'ne.
  nhe-BL: Huan teipa nopa filisteos quimatque para David eliyaya nopa yancuic tlanahuatijquetl.
    Huajca quincualtlalijque ininsoldados para quiitzquise. Pero quema David quimatqui
    para hualayayaj ipan ojtli, nimantzi quinsentili isoldados huan yajqui quinnamiquito
    para motehuis ininhuaya.
  gub-BL: Amo umume'u Tawi Izaew wanuwihawete romo heko haw oho Piri ywy rehe har
    wanupe kury. Na'e zauxiapekwer Piri ywy rehe har uhem oho waneko haw wi Tawi ipyhyk
    pà wà. Amo umume'u Piri ywy rehe har wahem awer oho Tawi pe. A'e rupi Tawi uhem
    oho wanuwàxi pà.
  eng-DRA: 'And the Philistines hearing that David was anointed king over all Israel,
    went all up to seek him: and David heard of it, and went out against them.'
