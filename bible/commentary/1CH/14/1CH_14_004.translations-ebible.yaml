verse: 1CH.014.004
translations:
  mal-C: 'അവിടെവെച്ച് അദ്ദേഹത്തിനു ജനിച്ച മക്കളുടെ പേരുകൾ ഇവയാണ്: ശമ്മൂവാ, ശോബാബ്,
    നാഥാൻ, ശലോമോൻ,'
  deu-TKW: 'Dies sind die Namen der Kinder, die ihm in Jerusalem geboren wurden: Sammua,
    Sobab, Nathan, Salomo,'
  lin-lin: 'Tala bakombo ya bana na ye ya mibali oyo babotamaki na Yelusalemi : Shamuwa,
    Shobabi, Natan, Salomo,'
  eng-LSV: 'and these [are] the names of the children whom he has in Jerusalem: Shammua,
    and Shobab, Nathan, and Solomon,'
  eng-GNV: And these are the names of the children which he had at Ierusalem, Shammua,
    and Shobab, Nathan, and Salomon,
  eng-WEBSTER: Now these are the names of his children which he had in Jerusalem;
    Shammua, and Shobab, Nathan, and Solomon,
  nhw-BL: 'Huan nica eltoc inintoca nopa oquichpilme catli quinpixqui ipan altepetl
    Jerusalén: Samúa, Sobab, Natán, Salomón,'
  swh-ONEN: 'Haya ndiyo majina ya watoto waliozaliwa kwake huko: Shamua, Shobabu,
    Nathani, Solomoni,'
  bba-bba: Berɑ Sɑmuɑ kɑ Sobɑbu kɑ Nɑtɑni kɑ Sɑlomɔɔ
  eng-KJVCPB: Now these are the names of his children which he had in Jerusalem; Shammua,
    and Shobab, Nathan, and Solomon,
  luo-luo: 'Magi e nying nyithindo mane onywolo ka en Jerusalem: Shamua, Shobab, Nathan,
    Solomon,'
  meu-meu: 'Natuna Ierusalem ai e havaradia taudia ladadia bini: Samua, Sobab, Natan,
    Solomon,'
  npi-ULB: 'यरूशलेममा जन्‍मेका तिनका छोराछोरीका नाउँ यी नै हुन्‌: शम्‍मूअ, शोबाब,
    नातान, सोलोमन,'
  yor-yor: 'Èyí ni orúkọ àwọn ọmọ náà tí wọ́n bí fún un níbẹ̀: Ṣammua, Ṣobabu, Natani,
    Solomoni,'
  pes-OPCB: 'فرزندان او که در اورشلیم به دنیا آمدند اینها هستند: شموع، شوباب، ناتان،
    سلیمان، یبحار، الیشوع، الیفلط، نوجه، نافج، یافیع، الیشامع، بعلیاداع، الیفلط.'
  tgl-ULB: 'Ito ang pangalan ng kaniyang mga anak na isinilang sa Jerusalem: Sina
    Samua, Sobab, Natan, Solomon,'
  hui-hui: Debidi igini Yarusalemeni taba henenedaruni tinaga mini uru Samua Sobaba
    Nadana Solomono Ibihara Elisua Elebelede Noga Nebege Yabia Elisama Beliada Elibelede
    imaru hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရ​ရှိ​သော​သား​တို့​၏ နာ​မည်​များ​မှာ​ရှမွာ၊ ရှော​ဗပ်၊
    နာ​သန်၊ ရှော လ​မုန်၊-
  bod-N: འདི་རྣམས་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་འཁྲུངས་པའི་བུ་ཕྲུག་རྣམས་ཀྱི་མིང་སྟེ། ཤམ་མུ་ཨ་དང་ཤོ་བབ།
    ནཱ་ཐན། སོ་ལོ་མོན།
  sna-sna: 'Aya ndiwo mazita avana vaakaberekerwa ikoko: Shamua, Shobhabhi, Natani,
    Soromoni,'
  spa-BLM: Estos son los nombres de los hijos que tuvo en Jerusalén Shammua, Shobab,
    Natán, Salomón,
  cac-cac: A eb' vin̈ yuninal vin̈ ix alji d'a Jerusalén chi', aton vin̈aj Samúa,
    vin̈aj Sobab, vin̈aj Natán, vin̈aj Salomón,
  swh-ULB: 'Haya yalikuwa majina ya watoto waliozaliwa nae huko yerusalemu: Shammua,
    Shobabu, nathani, Solimoni,'
  bel-bel: 'І вось імёны тых, што нарадзіліся ў яго ў Ерусаліме: Самус, Саваў, Натан,
    Саламон,'
  deu-ELBBK: 'Und dies sind die Namen derer, die ihm in Jerusalem geboren wurden:
    Schammua und Schobab, Nathan und Salomo'
  mbb-OT: 'Iyan heini ngazan te menge anak din he maama he neetew ziyà: si Shamua,
    Shobab, Natan, Solomon,'
  mal-2015: 'യെരൂശലേമിൽ വെച്ചു അവന്നു ജനിച്ച മക്കളുടെ പേരുകളാവിതു: ശമ്മൂവ, ശോബാബ്,
    നാഥാൻ,'
  rmc-rmc: 'Kala hine lengre nava: o Šamua, o Šobab, o Natan, o Šalamun,'
  pes-OPV: 'و اين است نامهاي فرزنداني که در اورشليم براي وي به هم رسيدند: شَمُّوع
    و شُوباب و ناتان و سُليمان،'
  ron-1924: Ятэ нумеле челор че и с-ау нэскут ла Иерусалим; Шамуа, Шобаб, Натан, Соломон,
  ben-OBCV: 'সেখানে তাঁর যেসব সন্তানের জন্ম হল, তাদের নাম হল: শম্মূয়, শোবব, নাথন,
    শলোমন,'
  som-som: 'Oo carruurtii Yeruusaalem ugu dhalatay magacyadoodiina waa kuwan: Shammuuca,
    iyo Shoobaab, iyo Naataan, iyo Sulaymaan,'
  lat-VUC: 'Et hæc nomina eorum, qui nati sunt ei in Jerusalem: Samua, et Sobab, Nathan,
    et Salomon,'
  eng-ASVBT: 'And these are the names of the children whom he had in Jerusalem: Shammua,
    and Shobab, Nathan, and Solomon,'
  ita-1885: 'E questi sono i nomi de'' figliuoli che gli nacquero in Gerusalemme:
    Sammua, e Sobab, e Natan, e Salomone,'
  eng-LXXUP: And these are the names of those that were born, who were born to him
    in Jerusalem; Shammua, Shobab, Nathan, and Solomon,
  eng-ULB: 'These were the names of the children who were born to him in Jerusalem:
    Shammua, Shobab, Nathan, Solomon,'
  spa-VBL: 'Esta es una lista de los nombres de los hijos que tuvo en Jerusalén: Samúa,
    Sobab, Natán, Salomón,'
  fra-_FOB: 'Voici les noms de ceux qui lui naquirent à Jérusalem: Shammua, Shobab,
    Nathan, Salomon,'
  mal-mal: 'യെരൂശലേമിൽവെച്ച് അവന് ജനിച്ച മക്കളുടെ പേരുകൾ: ശമ്മൂവ, ശോബാബ്, നാഥാൻ,'
  urd-GVR: 'Jo beṭe wahāṅ paidā hue wuh yih the: Sammua, Sobāb, Nātan, Sulemān,'
  suz-BL: यरूसलेमम थिशो आ आल आन नें मार मार बाक्‍मा बाक्‍त देंशा हना, शम्‍मुआ शोबाब,
    नाथान, सोलोमन,
  ita-1927: 'Questi sono i nomi dei figliuoli che gli nacquero a Gerusalemme: Shammua,
    Shobab, Nathan, Salomone,'
  ckb-ckb: 'ئەمەش ناوی ئەو منداڵانەیەتی کە لە ئۆرشەلیم لەدایک بوون: شەموع، شۆڤاڤ،
    ناتان، سلێمان،'
  eng-BBE: 'These are the names of the children he had in Jerusalem: Shammua and Shobab,
    Nathan and Solomon'
  kan-OKCV: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳ ಹೆಸರುಗಳು: ಶಮ್ಮೂವ, ಶೋಬಾಬ್, ನಾತಾನ್,
    ಸೊಲೊಮೋನ್,'
  tam-2017: 'எருசலேமிலே அவனுக்குப் பிறந்த மகன்களின் பெயர்கள்: சம்முவா, சோபாப், நாத்தான்,
    சாலொமோன்,'
  spa-RV-1909: 'Y estos son los nombres de los que le nacieron en Jerusalem: Samua,
    Sobab, Nathán, Salomón,'
  ron-BTF: 'Și acestea sunt numele copiilor lui pe care i-a avut în Ierusalim: pe
    Șamua și pe Șobab, pe Natan și pe Solomon,'
  eng-WEBP: 'These are the names of the children whom he had in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  eng-FBV: 'This is a list of the names of the children he had in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  nld-1939: 'Hier volgen de namen van hen, die hem te Jerusalem geboren werden: Sjammóea,
    Sjobab, Natan, Salomon,'
  nch-BL: 'Huan nica eltoc inintoca nopa oquichpilme cati quinpixqui ipan altepet
    Jerusalén: Samúa, Sobab, Natán, Salomón,'
  vie-1934: 'Nầy là tên các con cái người sanh tại Giê-ru-sa-lem: Sa-mua, Sô-háp,
    Na-than, Sa-lô-môn,'
  hin-CV: 'येरूशलेम में पैदा उनकी संतान के नाम ये हैं: शम्मुआ, शोबाब, नाथान, शलोमोन,'
  spa-BES: 'Estos son los nombres de los hijos que tuvo en Jerusalén: Samúa, y Sobab,
    Natán y Salomón.'
  tdx-tdx: 'Le zao ty tahina’ o ana’e nasamake e Ierosalaimeo: i Samoà naho i Sobabe,
    i Natane naho i Selo­mò'
  tha-KJV: ต่อไปนี้​เป็นชื่อราชบุตรซึ่งพระองค์ทรงมีในเยรูซาเล็มคือ ชัมมุ​อา โชบับ
    นาธัน ซาโลมอน
  por-BR-2018: 'E estes são os nomes dos filhos que teve em Jerusalém: Samua, Sobabe,
    Natã, Salomão,'
  deu-ELO: 'Und dies sind die Namen derer, welche ihm in Jerusalem geboren wurden:
    Schammua und Schobab, Nathan und Salomo,'
  eng-WYC-2018: And these be the names of them that were born to him in Jerusalem;
    Shammua, and Shobab, Nathan, and Solomon,
  epo-epo: 'Kaj jen estas la nomoj de tiuj, kiuj naskiĝis al li en Jerusalem: Ŝamua
    kaj Ŝobab, Natan kaj Salomono'
  uig-PIN: 'Tɵwǝndikilǝr uning Yerusalemda kɵrgǝn pǝrzǝntlirining isimliri: Xammuya,
    Xobab, Natan, Sulayman,'
  beo-beo: E da Yelusaleme moilai bai bagadega esaloba, mano dedei goelali lalelelegei,
    ilia dio da Sia:miua, Sioubabe, Na:ida:ne, Soloumane, Ibaha, Elisiua, Eleba:ilede,
    Nouga, Nifege, Yafaia, Ilisiama, Bielaiada amola Ilifelede.
  tpi-OTNT: Nem bilong ol pikinini man bilong en i olsem, Samua na Sobap na Natan
    na Solomon
  hau-SA: Ga sunayen yaran da aka haifa masa a can. Shammuwa, Shobab, Natan, Solomon,
  uig-LAT: 'Töwendikiler uning Yérusalémda körgen perzentlirining isimliri: Shammuya,
    Shobab, Natan, Sulayman,'
  nde-nde: 'Nanka amabizo abantwana abazalelwa khona: uShamuwa, uShobabi, uNathani,
    uSolomoni,'
  ton-ton: 'Ko eni ia ʻae hingoa ʻoe fānau naʻa ne maʻu ʻi Selūsalema: ko Samua, mo
    Sopapi, mo Natani, mo Solomone,'
  ces-1613: 'A tato jsou jména těch, kteříž se jemu zrodili v Jeruzalémě: Sammua,
    Sobab, Nátan a Šalomoun,'
  eng-WMB: 'These are the names of the children whom he had in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  tam-TCV: 'எருசலேமில் அவனுக்குப் பிறந்த பிள்ளைகளின் பெயர்கள்: சம்மூவா, ஷோபாப், நாத்தான்,
    சாலொமோன்,'
  ceb-ULB: 'Mao kini ang mga ngalan sa iyang mga anak nga natawo sa Jerusalem: si
    Shamua, si Shobab, si Natan, si Solomon,'
  pol-UBG: 'A oto imiona tych, którzy mu się urodzili w Jerozolimie: Szammua, Szobab,
    Natan, Salomon;'
  urd-GVU: 'جو بیٹے وہاں پیدا ہوئے وہ یہ تھے: سموع، سوباب، ناتن، سلیمان،'
  deu-1912: 'Und die ihm zu Jerusalem geboren wurden, hießen also: Sammua, Sobab,
    Nathan, Salomo,'
  kan-2017: 'ಅಲ್ಲಿ ಅವನಿಗೆ ಹುಟ್ಟಿದ ಗಂಡು ಮಕ್ಕಳ ಹೆಸರುಗಳು: ಶಮ್ಮೂವ, ಶೋಬಾಬ್, ನಾತಾನ್, ಸೊಲೊಮೋನ್,'
  yap-yap: 'Tin ba’aray e bitir e ndiyennag rok u Jerusalem: I Shammua, Shobab, Nathan,
    Solomon,'
  hlt-MCSB: He rhoek he Jerusalem ah a sak tih amah taengah aka om rhoek kah a ming
    ni. Shammua, Shobab, Nathan neh Solomon.
  mdy-ETH: ዒዚ ዬሩሳላሜይዳ ዓኣዖ ሾዔ ዓቲንቆ ናኣታ፦ ሻሙዓ፥ ሾባቤ፥ ናኣታኣኔ፥ ሴሎሞኔ፥
  twi-ASANTE: Dawid mmammarima a wɔwoo wɔn Yerusalem no ne Samua, Sobab, Natan ne
    Salomo,
  eng-WEBU: 'These are the names of the children whom he had in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  wal-wal: Daawiti Yerusalaamen yelido attuma naati SHaamu7a, SHobaaba, Naataana,
    Solomona,
  spa-PDDPT: 'Éstos son los nombres de los que le nacieron en Jerusalén: Samúa, Sobab,
    Natán, Salomón,'
  gun-gun: 'Po rami ma Jerusalém py itui''i va''ekue rery: Samua, Sobabe, Natã, Salomão,'
  ilo-ULB: 'Dagitoy dagiti nagan dagiti putotna idiay Jerusalem: Sammua, Sobab, Natan,
    Solomon,'
  kpg-kpg: 'Aanei la nia dama daane a maa ala ne hai i Jerusalem: Shammua, Shobab,
    Nathan, Solomon,'
  uig-ARA: 'تۆۋەندىكىلەر ئۇنىڭ يېرۇسالېمدا كۆرگەن پەرزەنتلىرىنىڭ ئىسىملىرى: شاممۇيا،
    شوباب، ناتان، سۇلايمان،'
  sus-sus: 'A xa di naxee barixi Darisalamu, e xilie nan ya: Samuwa, Sobabo, Natan,
    Sulemani,'
  pon-2006: 'Eri, iet eden seri kan me e ketin wiahda nan Serusalem: Sammua, Sopap,
    Nadan, Solomon,'
  ksd-ksd: 'Go ra iang i diat ra umana natuna nina i ga vangala diat abara Ierusalem:
    Samua, Sobab, Natan, Solomon,'
  tur-YTC: 'Yeruşalem''de olan çocuklarının adları şunlardır: Şammua, Şovav, Natan,
    Solomon,'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα αὐτῶν τῶν τεχθέντων, οἳ ἦσαν αὐτῷ ἐν Ἱερουσαλήμ·
    Σαμαὰ, Σωβὰβ, Νάθαν, καὶ Σαλωμὼν,
  ind-AYT: 'Inilah nama anak-anak yang lahir baginya di Yerusalem: Syamua, Sobab,
    Natan, Salomo,'
  nya-nya: 'Mayina a ana amene anaberekera ku Yerusalemu anali awa: Samua, Sobabu,
    Natani, Solomoni,'
  hrv-hrv: 'Evo imena djece koja mu se rodiše u Jeruzalemu: Šamua, Šobab, Natan, Salomon,'
  mps-mps: Te agai ogwa dabe nogi e tama da, Samua, me Sobap, me Natan, me Solomon
    da,
  tpi-tpi: Nem bilong ol pikinini man bilong en i olsem, Samua na Sobap na Natan na
    Solomon
  dan-1931: 'Navnene på de Børn, han fik i Jerusalem, er følgende: Sjammua, Sjobab,
    Natan, Salomo,'
  vie-OVCB: 'Đây là tên các con trai Đa-vít sinh tại Giê-ru-sa-lem: Sa-mua, Sô-báp,
    Na-than, Sa-lô-môn,'
  guj-2017: 'યરુશાલેમમાં તેના જે દીકરાઓ જન્મ્યા તેઓનાં નામ આ પ્રમાણે છે: શામ્મૂઆ,
    શોબાબ, નાથાન, સુલેમાન,'
  pon-2006A: 'Eri, iet eden seri kan me e ketin wiahda nan Serusalem: Sammua, Sopap,
    Nadan, Solomon,'
  por-BRBSL: 'Estes são os nomes dos filhos que ele teve em Jerusalém: Shammua, Shobab,
    Nathan, Salomão,'
  cth-cth: Jerusalem vah a sak e a canaw teh Shammua, Shobab, Nathan hoi Solomon.
  twi-twi: Dawid mmabarima a wɔwoo wɔn wɔ Yerusalem no ne Samua, Sobab, Natan ne Salomo,
  hlt-hlt: He rhoek he Jerusalem ah a sak tih amah taengah aka om rhoek kah a ming
    ni. Shammua, Shobab, Nathan neh Solomon.
  tbz-SIM: 'Ntɛ bɛ̀ do piɛ́ ìì bí Sedisɑdɛmmu i yètɛ̀: Sɑmmuɑ nɛ̀ Sobɑbu nɛ̀ Nɑtɑ̃ɑ̃
    nɛ̀ Sɑdomɔɔ,'
  msy-2020: 'A Jerusalemɨn ikiava otarir maba ini. Men ziabar kara: Simea, Sobap,
    Natan, Solomon,'
  dop-dop: 'Hɑlɩ ɩ pǝyɑlɑɑ mpɑ ɩ lʋlɑ tǝnɑ tɔ pɑ hǝlɑ ntɔ: Sɑmʋwɑ, nɑ Sopɑpɩ, nɑ Nɑtɑŋ,
    nɑ Sɑlʋmɔŋ,'
  azb-azb: 'Onun Yerusəlimdə doğulan oğullarının adları belədir: Şammua, Şovav, Natan,
    Süleyman,'
  eng-DBY: 'And these are the names of the children which he had in Jerusalem: Shammua,
    and Shobab, Nathan, and Solomon,'
  hin-2017: 'उसकी जो सन्तान यरूशलेम में उत्पन्न हुई, उनके नाम ये हैं: शम्मू, शोबाब,
    नातान, सुलैमान;'
  eng-YLT: 'and these [are] the names of the children whom he hath in Jerusalem: Shammua,
    and Shobab, Nathan, and Solomon,'
  eng-WYC-2017: And these be the names of them that were born to him in Jerusalem;
    Shammua, and Shobab, Nathan, and Solomon,
  eng-WMBB: 'These are the names of the children whom he had in Jerusalem: Shammua,
    Shobab, Nathan, Solomon,'
  urd-GVH: 'जो बेटे वहाँ पैदा हुए वह यह थे : सम्मुअ, सोबाब, नातन, सुलेमान,'
  rug-rug: 'Hire sari na pozadi rina tuna Devita pu podo pa Zerusalema: ari Samua,
    Sobabu, Netani, Solomone,'
  gaz-gaz: 'Maqaan ijoollee isaa kanneen achitti isaaf dhalataniis: Shamuuʼaa, Shobaab,
    Naataan, Solomoon,'
  fra-LSG: 'Voici les noms de ceux qui lui naquirent à Jérusalem: Schammua, Schobab,
    Nathan, Salomon,'
  yal-yal: 'Naxanye sɔtɔ a xa Yerusalɛn yi, ne xinle ni itoe ra: Samuwa nun Sobaba
    nun Natan nun Sulemani'
  haw-1868: Eia na inoa o na keiki i loaa ia ia ma Ierusalema; o Samua, o Sobaba,
    o Natana, a o Solomona,
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ الأَبْنَاءِ الَّذِينَ وُلِدُوا لَهُ فِي أُورُشَلِيمَ:
    شَمُّوعُ وَشُوبَابُ وَنَاثَانُ وَسُلَيْمَانُ،'
  ewe-ewe: 'Vi siwo wodzi na Fia David le Yerusalem la ƒe ŋkɔwoe nye: Samua, Sobab,
    Natan, Solomo,'
  eng-LEE: 'And these are the names of the children that he had in Jerusalem: Shammua'',
    and Shobab, Nathan, and Solomon,'
