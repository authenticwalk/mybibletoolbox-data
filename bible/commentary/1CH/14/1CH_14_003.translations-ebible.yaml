verse: 1CH.014.003
translations:
  mal-C: ജെറുശലേമിൽവെച്ച് ദാവീദ് കൂടുതൽ ഭാര്യമാരെ സ്വീകരിച്ചു. അദ്ദേഹത്തിനു കൂടുതൽ
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: In Jerusalem nahm sich David noch weitere Frauen, und David erzeugte noch
    weitere Söhne und Töchter.
  lin-lin: Davidi abalaki lisusu basi ebele kati na Yelusalemi mpe abotaki lisusu
    bana ebele ya mibali mpe ya basi.
  eng-LSV: And David takes wives again in Jerusalem, and David begets sons and daughters
    again;
  eng-GNV: Also Dauid tooke moe wiues at Ierusalem, and Dauid begate moe sonnes and
    daughters.
  eng-WEBSTER: 'And David took more wives at Jerusalem: and David begat more sons
    and daughters.'
  nhw-BL: Huan teipa David mocuepqui ipan altepetl Jerusalén huan nopona mocuili noja
    más isihuajhua. Huan quinpixqui miyac oquichpilme huan sihuapilme.
  swh-ONEN: Huko Yerusalemu Daudi akaoa wake wengine zaidi na akawa baba wa wana na
    mabinti wengi.
  bba-bba: Yen biru Dɑfidi u mɑɑ kurɔbu ɡɑbu suɑ Yerusɑlɛmuɔ. Mɑ bɑ nùn bii tɔn durɔbu
    kɑ tɔn kurɔbu mɑruɑ.
  eng-KJVCPB: 'And David took moe wives at Jerusalem: and David begat moe sons and
    daughters.'
  luo-luo: Daudi nomedo kendo mon mamoko Jerusalem kendo nonywolo yawuowi gi nyiri
    mangʼeny.
  meu-meu: David ese hahine haida ma e adavadia Ierusalem ai, bona natuna mamaruanedia
    bona natuna hahinedia haida e havaradia.
  npi-ULB: यरूशलेममा दाऊदले अझै अरू पत्‍नीहरू ल्‍याए, र तिनी धेरै जना छोराहरू र छोरीहरूका
    बाबु भए ।
  yor-yor: Ní Jerusalẹmu Dafidi mú ọ̀pọ̀ ìyàwó ó sì di baba àwọn ọmọ ọkùnrin púpọ̀
    àti ọmọbìnrin.
  pes-OPCB: داوود پس از آنکه به اورشلیم نقل مکان نمود، زنان بیشتری گرفت و صاحب دختران
    و پسران دیگری شد.
  tgl-ULB: Nag-asawa pa ng marami si David sa Jerusalem, at siya ay naging ama ng
    maraming anak na lalaki at babae.
  hui-hui: Debidi ibu Heberono tano wahalu Yarusaleme hole piyangi howa ibugua wali
    maru dabu bialu waneigini dewa halu bini. Ibu one maru ala dabu biniru ti bira
    dege buwa uruni ti haru bibahende Yarusaleme mandagi pu berene. Ani pu biruwa
    ibu one urunime Yarusalemeni waneigini dewa dege taba henene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ထပ်​မံ​၍ လက်​ထပ်​ထိမ်း​မြား​မှု​များ​ကို​ပြု​သ​ဖြင့်
    သား​သ​မီး​များ​ထပ်​မံ​၍​ရ​ရှိ​လေ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡང་བཙུན་མོ་མང་དུ་བཞེས་ནས། སྲས་དང་སྲས་མོ་རྣམས་འཁྲུངས་པ་སྟེ།
  sna-sna: MuJerusarema, Dhavhidhi akazvitorerazve vamwe vakadzi akava baba vavanakomana
    navanasikana vazhinji.
  spa-BLM: David tomó más esposas en Jerusalén, y fue padre de más hijos e hijas.
  cac-cac: Ay juntzan̈xo eb' ix yetb'eyum vin̈aj rey David ix yic' d'a Jerusalén,
    yuj chi' ayto yuninal vin̈ yed' yisil ix alji yed' eb' ix.
  swh-ULB: Ndani ya Yerusalemu, Daudi aliongeza wake, na akawa baba wa wana wengi
    na mabinti.
  bel-bel: тады ўзяў Давід яшчэ жонак у Ерусалім, і спарадзіў Давід яшчэ сыноў і дочак.
  deu-ELBBK: Und David nahm noch Frauen in Jerusalem, und David zeugte noch Söhne
    und Töchter.
  mbb-OT: Diyà te Jerusalem, mezakel pa is mid-esawa ni David, ne neumanan is menge
    anak din.
  mal-2015: ദാവീദ് യെരൂശലേമിൽവെച്ചു വേറെയും ഭാര്യമാരെ പരിഗ്രഹിച്ചു, വളരെ പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  rmc-rmc: O David peske iľa avre romňijen, savenca les sas buter čhave andro Jeruzalem.
  pes-OPV: و داود در اورشليم با زنان گرفت، و داود پسران و دختران ديگر توليد نمود.
  ron-1924: Давид а май луат невесте ши ла Иерусалим ши а май нэскут фий ши фийче.
  ben-OBCV: জেরুশালেমে গিয়ে দাউদ আরও কয়েকজন মহিলাকে বিয়ে করলেন ও আরও অনেক ছেলেমেয়ের
    বাবা হলেন।
  som-som: Oo Daa'uudna naago kale buu Yeruusaalem ku guursaday, oo wuxuu dhalay wiilal
    iyo gabdho kale.
  lat-VUC: Accepit quoque David alias uxores in Jerusalem, genuitque filios et filias.
  eng-ASVBT: And David took more wives at Jerusalem; and David begat more sons and
    daughters.
  ita-1885: E Davide prese ancora delle mogli in Gerusalemme, e generò ancora figliuoli
    e figliuole.
  eng-LXXUP: 'And David took more wives in Jerusalem: and there were born to David
    more sons and daughters.'
  eng-ULB: In Jerusalem, David took more wives, and he became the father of more sons
    and daughters.
  spa-VBL: David se casó con más esposas en Jerusalén y tuvo más hijos e hijas.
  fra-_FOB: David prit encore des femmes à Jérusalem, et il engendra encore des fils
    et des filles.
  mal-mal: ദാവീദ് യെരൂശലേമിൽവച്ച് വേറെയും ഭാര്യമാരെ പരിഗ്രഹിച്ചു, വളരെ പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  urd-GVR: Yarūshalam meṅ jā basne ke bād Dāūd ne mazīd shādiyāṅ kīṅ. Natīje meṅ Yarūshalam
    meṅ us ke kaī beṭe-beṭiyāṅ paidā hue.
  suz-BL: दाऊदमी यरूसलेमम बाक्‍मेनु, अर्को मीश चाक्‍मी बाक्‍त। मिनु शुश तमी तौ आन
    आफ दुम्‍माक्‍त।
  ita-1927: Davide si prese ancora delle mogli a Gerusalemme, e generò ancora figliuoli
    e figliuole.
  ckb-ckb: هەروەها داود چەند ژنێکی دیکەی لە ئۆرشەلیم هێنا، ئینجا کوڕ و کچی دیکەی داود
    لەدایک بوون.
  eng-BBE: And while he was living in Jerusalem, David took more wives and became
    the father of more sons and daughters.
  kan-OKCV: ದಾವೀದನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಹ ಕೆಲವು ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಇನ್ನೂ ಹೆಚ್ಚು
    ಪುತ್ರ, ಪುತ್ರಿಯರನ್ನೂ ಪಡೆದನು.
  tam-2017: எருசலேமிலே தாவீது பின்னும் அநேக பெண்களைத் திருமணம்செய்து, பின்னும் மகன்களையும்
    மகள்களையும் பெற்றான்.
  spa-RV-1909: Entonces David tomó también mujeres en Jerusalem y aun engendró David
    hijos é hijas.
  ron-BTF: 'Și David și-a luat mai multe soții la Ierusalim: și David a născut mai
    mulți fii și fiice.'
  eng-WEBP: David took more wives in Jerusalem, and David became the father of more
    sons and daughters.
  eng-FBV: David married more wives in Jerusalem, and had more sons and daughters.
  nld-1939: Ook te Jerusalem nam David nog vrouwen, en kreeg hij nog meer zonen en
    dochters.
  nch-BL: Huan teipa David mocuetqui ipan altepet Jerusalén huan nopona mocuili noja
    más isihuajhua. Huan quinpixqui miyac oquichpilme huan sihuapilme.
  vie-1934: Tại Giê-ru-sa-lem, Đa-vít lại còn lấy vợ khác, và sanh những con trai
    con gái.
  hin-CV: येरूशलेम आकर बसने पर दावीद और भी उपपत्नियां और पत्नियां ले आए, और उनके और
    भी संतान पैदा हुईं.
  spa-BES: Y mientras él vivía en Jerusalén, David tomó más esposas y se convirtió
    en el padre de más hijos e hijas.
  tdx-tdx: le nañenga valy maromaro indraike e Ierosalaime ao t’i Davide vaho nisamak’
    ana-dahy naho anak’ ampela tovo’e t’i Davide.
  tha-KJV: และดาวิดทรงรับมเหสีเพิ่มขึ้นในกรุงเยรูซาเล็ม และดาวิดทรงให้กำเนิดโอรสและธิดาอีก
  por-BR-2018: E Davi teve mais esposas em Jerusalém, e Davi ainda gerou filhos e
    filhas.
  deu-ELO: Und David nahm noch Weiber in Jerusalem, und David zeugte noch Söhne und
    Töchter.
  eng-WYC-2018: And David took other wives in Jerusalem, and he begat sons and daughters.
  epo-epo: Kaj David prenis ankoraŭ edzinojn en Jerusalem, kaj David naskigis ankoraŭ
    filojn kaj filinojn.
  uig-PIN: Dawut Yerusalemda yǝnǝ birmunqǝ hotun aldi ⱨǝmdǝ yǝnǝ oƣul-ⱪizlarni kɵrdi.
  beo-beo: Da:ibidi da Yelusaleme moilai bai bagadega esala, udadafa enoenoia lai.
    Amola e da dunu mano amola, uda mano enoenoia lalelegei.
  tpi-OTNT: Devit i stap long Jerusalem na em i maritim sampela meri moa, na em i
    kamapim ol sampela pikinini.
  hau-SA: A Urushalima, Dawuda ya ƙara auren waɗansu mata, ya kuma zama mahaifin ƙarin
    ’ya’yan maza da mata.
  uig-LAT: Dawut Yérusalémda yene birmunche xotun aldi hemde yene oghul-qizlarni kördi.
  nde-nde: EJerusalema uDavida wathatha abanye abafazi wazala amanye amadodana lamadodakazi.
  ton-ton: '¶ Pea naʻe toe fakatokolahi ʻe Tevita ʻa hono ngaahi uaifi ʻi Selūsalema:
    pea naʻe toe tupu ʻia Tevita ʻae ngaahi foha mo e ngaahi ʻofefine kehe.'
  ces-1613: Pojal pak David ještě ženy v Jeruzalémě, a zplodil David více synů a dcer.
  eng-WMB: David took more wives in Jerusalem, and David became the father of more
    sons and daughters.
  tam-TCV: எருசலேமிலே தாவீது இன்னும் பல பெண்களைத் திருமணம் செய்து, பல மகன்களுக்கும்
    மகள்களுக்கும் தகப்பனானான்.
  ceb-ULB: Sa Jerusalem, nangasawa ug daghan si David, ug nahimong amahan sa daghang
    mga anak nga lalaki ug mga anak nga babaye.
  pol-UBG: Dawid pojął więcej żon w Jerozolimie i spłodził więcej synów i córek.
  urd-GVU: یروشلم میں جا بسنے کے بعد داؤد نے مزید شادیاں کیں۔ نتیجے میں یروشلم میں
    اُس کے کئی بیٹے بیٹیاں پیدا ہوئے۔
  deu-1912: Und David nahm noch mehr Weiber zu Jerusalem und zeugte noch mehr Söhne
    und Töchter.
  kan-2017: ದಾವೀದನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಸಹ ಕೆಲವು ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಇನ್ನೂ ಕೆಲವು
    ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದನು.
  yap-yap: Mu rom u Jerusalem e le’engiy David boch e ppin riy nge yag e pagel nge
    ppin ni pifak nib yo’or.
  hlt-MCSB: David loh Jerusalem ah yuu koep a loh dongah David loh canu khaw capa
    khaw koep a sak.
  mdy-ETH: ዳውቴ ዬሩሳላሜይዳ ሚርጌ ላኣሊ ዔኪ ሚርጌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ፤
  twi-ASANTE: Afei, Dawid waree mmaa bebree wɔ Yerusalem, na ɔwowoo mmammarima ne
    mmammaa bebree.
  eng-WEBU: David took more wives in Jerusalem, and David became the father of more
    sons and daughters.
  wal-wal: Hegaappe guyyiyan, Daawiti Yerusalaamen hara maccaasaa gujji ekkidi, attuma
    naatanne macca naata yeliis.
  spa-PDDPT: Entonces David tomó más mujeres en Jerusalén, y engendró más hijos e
    hijas.
  gun-gun: Jerusalém tetã py Davi ojouve kunhague gua'yxy jevyrã. Ha'e vy ikuaive
    ju ta'y ha'e tajy kuery.
  ilo-ULB: Sadiay Jerusalem, nangasawa iti ad-adu pay ni David, ket nagbalin isuna
    nga ama kadagiti ad-adu pay a putot a lallaki ken babbai.
  kpg-kpg: I Jerusalem, David guu hai ono lodo e logo, guu hai labelaa ana dama daane
    mono dama ahina.
  uig-ARA: داۋۇت يېرۇسالېمدا يەنە بىرمۇنچە خوتۇن ئالدى ھەمدە يەنە ئوغۇل-قىزلارنى كۆردى.
  sus-sus: Dawuda naxa ginɛ gbɛtɛe dɔxɔ Darisalamu. E naxa di ginɛe nun di xɛmɛe bari
    a bɛ.
  pon-2006: Depit ahpw pwoudikihda lih tohto nan Serusalem oh wiahda serepein kei
    oh pwutak kei wasao.
  ksd-ksd: Ma David i ga ben pa ta umana vavina mulai abara Ierusalem, ma i ga vangala
    ta umana bul tutana ma ta umana bul vavina mulai.
  tur-YTC: David Yeruşalem'de daha çok karılar aldı ve David daha çok oğullar ve kızlar
    babası oldu.
  grc-BRENT: Καὶ ἔλαβε Δαυὶδ ἔτι γυναῖκας ἐν Ἱερουσαλήμ· καὶ ἐτέχθησαν Δαυὶδ ἔτι υἱοὶ
    καὶ θυγατέρες.
  ind-AYT: Daud mengambil beberapa istri lagi di Yerusalem sehingga dia kembali mendapat
    anak-anak lelaki dan anak-anak perempuan.
  nya-nya: Davide anakwatira akazi ena ambiri ku Yerusalemu ndipo anabereka ana aamuna
    ndi aakazi ambiri.
  hrv-hrv: David je uzeo još žena u Jeruzalemu i imao još sinova i kćeri.
  mps-mps: Devit te Jerusalemde bidu agai te we meba salio, tama agai te wai dabe
    meba ame nanio.
  tpi-tpi: Devit i stap long Jerusalem na em i maritim sampela meri moa, na em i kamapim
    ol sampela pikinini.
  dan-1931: David tog i Jerusalem endnu flere Hustruer og avlede flere Sønner og Døtre.
  vie-OVCB: Tại Giê-ru-sa-lem, Đa-vít cưới thêm mấy vợ khác và sinh thêm nhiều con
    trai, con gái.
  guj-2017: યરુશાલેમમાં, દાઉદે વધારે પત્નીઓ કરી અને તે બીજા ઘણાં દીકરા-દીકરીઓનો પિતા
    થયો.
  pon-2006A: Depit ahpw pwoudikihda lih tohto nan Serusalem oh wiahda serepein kei
    oh pwutak kei wasao.
  por-BRBSL: David levou mais esposas em Jerusalém, e David se tornou o pai de mais
    filhos e filhas.
  cth-cth: Devit ni Jerusalem vah a yu alouknaw hai a la teh, ca napui tongpa moi
    a sak.
  twi-twi: Afei, Dawid waree mmea bebree wɔ Yerusalem, na ɔwowoo mmabarima ne mmabea
    bebree.
  hlt-hlt: David loh Jerusalem ah yuu koep a loh dongah David loh canu khaw capa khaw
    koep a sak.
  tbz-SIM: Kɛ̀ Dɑfiti ḿbo Sedisɑdɛmmu kɛ́wɛ̃tɛ kɛ́puokɛ bɛnitipòbɛ̀ tɔbɛ̀ kɛ̀ bɛ̀ɛ
    ò piɛ́ initidɑbí nɛ̀ initipobí.
  msy-2020: Ezɨ Devit Jerusalemɨn ikia ua amuir igharazir maba inigha dar iti. Ezɨ
    an amuir kaba, otariba ko guivir maba bate.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kpɑɣɑ ɑlɑɑ lɛlɑɑ kɛ Yosɑlɛm nɑ ɩ́ lʋlɩ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ.
  azb-azb: Davud Yerusəlimdə başqa arvadlar aldı, yenə oğullar və qızlar atası oldu.
  eng-DBY: 'And David took more wives at Jerusalem: and David begot more sons and
    daughters.'
  hin-2017: यरूशलेम में दाऊद ने और स्त्रियों से विवाह कर लिया, और उनसे और बेटे-बेटियाँ
    उत्पन्न हुईं।
  eng-YLT: And David taketh again wives in Jerusalem, and David begetteth again sons
    and daughters;
  eng-WYC-2017: And David took other wives in Jerusalem, and he begat sons and daughters.
  eng-WMBB: David took more wives in Jerusalem, and David became the father of more
    sons and daughters.
  urd-GVH: यरूशलम में जा बसने के बाद दाऊद ने मज़ीद शादियाँ कीं। नतीजे में यरूशलम में
    उसके कई बेटे-बेटियाँ पैदा हुए।
  rug-rug: Vagi va soku barikaleqe pule se Devita pa Zerusalema, meke soku la tu sari
    tuna koreo meke tuna vineki.
  gaz-gaz: Daawitis Yerusaalem keessatti niitota dabalee fuudhee ilmaanii fi intallan
    dabalataa dhalche.
  fra-LSG: David prit encore des femmes à Jérusalem, et il engendra encore des fils
    et des filles.
  yal-yal: Dawuda yi ɲaxalan gbɛtɛye dɔxɔ Yerusalɛn yi. A mɔn yi dii xɛmɛne nun dii
    tɛmɛne sɔtɔ.
  haw-1868: 'Lawe ae la O Davida i na wahine hou ma Ierusalema: a na Davida mai na
    keikikane a me na kaikamahine hou.'
  arb-NAV: وَفِي أُورُشَلِيمَ تَزَوَّجَ دَاوُدُ مِنْ نِسَاءٍ أَنْجَبْنَ لَهُ أَبْنَاءً
    وَبَنَاتٍ.
  ewe-ewe: Esi David ʋu yi Yerusalem la, egaɖe srɔ̃ aɖewo eye wòdzi viŋutsu kple vinyɔnu
    geɖewo.
  eng-LEE: And David took yet more wives at Jerusalem; and David begat more sons and
    daughters.
  asm-FB: দায়ূদে যিৰূচালেমত বহুতো ভাৰ্যা গ্ৰহণ কৰিলে, তেওঁলোকৰ পৰা তেওঁ অনেক পুত্র
    ও কণ্যাৰ পিতৃ হ’ল।
  sus-A: دَوُدَ نَشَ فِنّ فبّتّيٍ دْشْ دَرِ سَلَمُ. عٍ نَشَ دِ فِنّيٍ نُن دِ شّمّيٍ
    بَرِ عَ بّ.
  fra-SBL: David prit d'autres femmes à Jérusalem, et il engendra d'autres fils et
    d'autres filles.
  hbo-hbo: וַיִּקַּ֨ח דָּוִ֥יד עֹ֛וד נָשִׁ֖ים בִּירוּשָׁלָ֑͏ִם וַיֹּ֧ולֶד דָּוִ֛יד
    עֹ֖וד בָּנִ֥ים וּבָנֹֽות׃
  kik-kik: Daudi nĩahikirie atumia angĩ arĩ kũu Jerusalemu, nake agĩtuĩka ithe wa
    aanake na airĩtu angĩ.
  fra-NCL: David prit encore des femmes à Jérusalem et il engendra encore des fils
    et des filles.
  cek-AK: David loe Jerusalem ah pop parai zu to lak moe, canu hoi capa paroeai sak.
  cuk-cuk: David, Jerusalén-neggweburgi omegan-baid nikusbalid. Agi, masmala-nikusbalid,
    degi, bunamala-nikusbalid.
  uig-CYR: Давут Йерусалимда йәнә бир мунчә хотун алди һәмдә йәнә оғул-қизларни көрди.
  tel-2017: తరువాత, యెరూషలేములో దావీదు మరి కొంతమంది స్త్రీలను పెళ్లి చేసుకుని ఇంకా
    కొడుకులనూ కూతుళ్ళనూ కన్నాడు.
  hat-BSA: David te pran plis madanm Jérusalem, e David te vin papa a plis fis ak
    fi.
  kos-kos: In acn Jerusalem, David el sifil payuk nu sin mutan pus, na puseni wen
    natul ac acn natul.
  hbo-WLC: וַיִּקַּ֨ח דָּוִ֥יד ע֛וֹד נָשִׁ֖ים בִּירוּשָׁלִָ֑ם וַיּ֧וֹלֶד דָּוִ֛יד
    ע֖וֹד בָּנִ֥ים וּבָנֽוֹת׃
  ibo-ibo: Devid lụrụ ndị inyom ọzọ mgbe o jere biri na Jerusalem. Nke a mere ka ọ
    mụọ ọtụtụ ụmụ nwoke na ụmụ nwanyị.
  ory-ory: ପୁଣି, ଦାଉଦ ଯିରୂଶାଲମରେ ଆହୁରି ଭାର୍ଯ୍ୟା ଗ୍ରହଣ କଲେ; ତହିଁରେ ଦାଉଦଙ୍କର ଆହୁରି ପୁତ୍ରକନ୍ୟା
    ଜାତ ହେଲେ।
  chk-chk: Iwe, Tafit a pwal angei ekoch pwülüan me lon Jerusalem, a pwal wor nöün
    ät me nengin me wor.
  rop-rop: Wal wen King Deibid bin oldei jidan langa Jerusalem, deya na imbin gajim
    mowa waif, en imbin abum bigmob san en doda.
  ukr-1871: Тодї узяв собі Давид ще більше жінок в Ерусалимі, й народилось Давидові
    ще більш синів та дочок.
  deu-1951: Und David nahm noch mehr Frauen zu Jerusalem und zeugte noch mehr Söhne
    und Töchter.
  eng-JPS: And David took more wives at Jerusalem; and David begot more sons and daughters.
  srp-1865: I David uze jošte žena u Jerusalimu i izrodi još sinova i kæeri.
  lug-lug: Dawudi ne yeeyongera okuwasa abakazi abalala mu Yerusaalemi, ne bamuzaalira
    abaana abalala bangi aboobulenzi n’aboobuwala.
  heb-heb: ויקח דויד עוד נשים בירושלם ויולד דויד עוד בנים ובנות׃
  ben-IRV: দায়ূদ যিরূশালেমে আরও স্ত্রী গ্রহণ করলেন এবং তাঁর আরও ছেলেমেয়ের জন্ম হল।
  pan-pan: ਦਾਊਦ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੋਰ ਵੀ ਇਸਤਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਘਰ ਹੋਰ ਵੀ ਪੁੱਤਰ
    ਅਤੇ ਧੀਆਂ ਜੰਮੇ।
  mya-JVB: ဒါဝိဒ် သည် ယေရုရှလင် မြို့၌ ထပ်၍ မယား တို့ကို သိမ်းယူ သဖြင့် သား သမီး များတို့ကို
    မြင် လေ၏။
  hmo-hmo: Vadaeni unuseni, Ierusalema dekenai, Davida ese hahine haida ma ia adavaia.
    Bona iena natuna tau bona natuna hahine haida ma idia vara.
  urd-urd: और दाऊद ने येरूशलेम में और 'औरतें ब्याह लीं, और उससे और बेटे बेटियाँ पैदा
    हुए।
  rus-SYN: тогда взял Давид еще жен в Иерусалиме, и родил Давид еще сыновей и дочерей.
  bqc-SIM: Davidi ɛ̀a nↄeↄ sɛ̀ Yelusalɛũ lↄ, ↄ̃ à nɛgↄ̃ɛↄ ń nɛnↄɛↄ ì'ińnↄ.
  tcz-CHONGTHU: Chujouvin David in Jerusalem a chun ji akipui be in chanu le chapa
    jong tampi anei kit in ahi.
  mar-mar: यरूशलेम मधल्या आणखी काही स्त्रियांशी दावीदाने लग्ने केली. आणि तो आणखी पुत्र
    पौत्राचा पिता झाला.
  qub-qub: Jerusalencho David majachacaran mas juc warmicunawan. Paycunacho wamrancuna
    caran ollgupis warmipis.
  bqp-bqp: Yen biru Dɑfidi u mɑɑ kurɔbu gɑbu suɑ Yerusɑlɛmuɔ. Mɑ bɑ nùn bii tɔn durɔbu
    kɑ tɔn kurɔbu mɑruɑ.
  hat-hat: Lè David te lavil Jerizalèm, li pran lòt madanm ki ba li lòt pitit gason
    ak lòt pitit fi.
  eng-BSB: And David took more wives in Jerusalem and became the father of more sons
    and daughters.
  eng-WEBPB: David took more wives in Jerusalem, and David became the father of more
    sons and daughters.
  kbq-kbq: Hagi Deviti'a Jerusalemi kumate mani'neno mago'ane a'nanea erino rama'a
    ne'mofara zamante'ne.
  nhe-BL: Huan teipa David mocuepqui ipan altepetl Jerusalén huan nopona mocuili noja
    más isihuajhua. Huan quinpixqui miyac oquichpilme huan sihuapilme.
  gub-BL: Zeruzarez tawhu pe wiko mehe wereko amo kuzà wemireko romo a'e wà. Umuzàg
    amo wa'yr wà. Umuzàg amo wazyr wà no.
  eng-DRA: 'And David took other wives in Jerusalem: and he beget sons, and daughters.'
