verse: 1CH.014.011
translations:
  mal-C: 'അതിനാൽ ദാവീദും സൈന്യവും ബാൽ-പെരാസീമിലേക്കു മുന്നേറി. അവിടെവെച്ച് അദ്ദേഹം
    ഫെലിസ്ത്യരെ തോൽപ്പിച്ചു. അപ്പോൾ ദാവീദ് പറഞ്ഞു: “ദൈവം, എന്റെ കൈകൾമൂലം, വെള്ളച്ചാട്ടംപോലെ
    എന്റെ ശത്രുക്കളുടെനേരേ ഇരച്ചുകയറി അവരെ തകർത്തുകളഞ്ഞല്ലോ!” അതിനാൽ ആ സ്ഥലത്തിന്
    ബാൽ-പെരാസീം എന്നു പേരായി.'
  deu-TKW: 'Als sie nun von Baal Perazim vorrückten, und David sie dort geschlagen
    hatte, rief er aus: Gott hat meine Feinde durch meine Hand durchbrochen wie bei
    einem Wasserdurchbruch! Darum benannte man jene Örtlichkeit: Baal Perazim.'
  lin-lin: 'Bato ya Filisitia bamataki na Bali-Peratsimi, mpe Davidi alongaki bango
    kuna. Bongo Davidi alobaki : « Na nzela ya loboko na ngai, Nzambe afungoleli ngai
    nzela kati na banguna na ngai, ndenge mayi epasolaka nzela. » Yango wana babengaki
    esika yango Bala-Peratsimi.'
  eng-LSV: And they go up into Ba‘al-Perazim, and David strikes them there, and David
    says, “God has broken up my enemies by my hand, like the breaking up of waters”;
    therefore they have called the name of that place Ba‘al-Perazim.
  eng-GNV: 'So they came vp to Baal-perazim, and Dauid smote them there: and Dauid
    said, God hath deuided mine enemies with mine hande, as waters are deuided: therefore
    they called the name of that place, Baal-perazim.'
  eng-WEBSTER: 'So they came up to Baal-perazim; and David smote them there. Then
    David said, God hath broken in upon my enemies by my hand like the breaking forth
    of waters: therefore they called the name of that place Baal-perazim.'
  nhw-BL: 'Huan David yajqui ipan Baal Perazim huan nopona quintlanqui nopa filisteos.
    Huan ica miyac paquilistli, quiijto: “Toteco Dios quichijtoc ni. Quintzontlamilti
    nocualancaitacahua quen atl catli yohui chicahuac huan quitlapohua se aojtli.”
    Yeca nopa lugar quitocaxtíaj Baal Perazim. (Baal Perazim quinequi quiijtos “Toteco
    ojtlapohua.”)'
  swh-ONEN: Hivyo Daudi pamoja na watu wake wakakwea mpaka Baal-Perasimu, akawashinda
    huko. Akasema, “Kama maji yafurikavyo, Mungu amewafurikia adui zangu kwa kutumia
    mkono wangu.” Kwa hiyo mahali pale pakaitwa Baal-Perasimu.
  bba-bba: Mɑ bɑ seewɑ bɑ dɑ Bɑɑli Perɑsimuɔ. Miyɑ Dɑfidi u Filisiti be ɡo ɡo. Mɑ
    u ɡeruɑ u nɛɛ, Yinni Gusunɔ u nɛn yibɛrɛbɑn wuuru ɡĩɑ nɡe mɛ nim torɑ yɑ rɑ ɡunɑ
    ɡĩɛ. Yen sɔ̃nɑ bɑ yɑm mi yĩsiru kɑ̃ Bɑɑli Perɑsimu.
  eng-KJVCPB: 'So they came up to Baal-perazim; and David smote them there. Then David
    said, God hath broken in upon mine enemies by mine hand like the breaking forth
    of waters: therefore they called the name of that place Baal-perazim.'
  luo-luo: Omiyo Daudi gi joge nodhi nyaka Baal Perazim kendo noloyogi kanyo. Eka
    nowacho niya, “Mana kaka pi muomo, e kaka Jehova Nyasaye osemwomore ni wasika
    gi lweta.” Mano emomiyo kanyo nochak ni Baal Perazim.
  meu-meu: Bena ia na Baal-perasimi ela; unuseni ai David ese e hadareredia. David
    eto, Dirava ese inaigu na lau imagu amo vada e haheḡiḡidia dobi, abata ese ḡau
    ta bema ḡiḡia dobi na heto. Una dainai una gabu ladana e hatoamu Baal-perasimi.
  npi-ULB: यसैले तिनीहरू बाल-पराजीमसम्‍म आए, र त्यहाँ तिनले उनीहरूलाई पराजित गरे ।
    तिनले भने, “वेगले बग्‍ने बाढीले किनार भत्काएझैं परमेश्‍वरले मेरा शत्रुहरूलाई मद्वारा
    भत्‍काउनुभयो ।” यसैले त्‍यस ठाउँको नाउँ बाल-पराजीम रह्‍यो ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi àti àwọn ènìyàn rẹ̀ gòkè lọ sí Baali-Perasimu, níbẹ̀ ó
    sì kọlù wọ́n. Ó sí wí pé, “Gẹ́gẹ́ bí omi tí ya jáde, Ọlọ́run ti ya Dafidi lórí
    àwọn ọ̀tá mi pẹ̀lú ọwọ́ mi.” Bẹ́ẹ̀ ni wọ́n sì ń pè ibẹ̀ ní Baali-Perasimu.
  pes-OPCB: 'پس داوود در بعل فراصیم به فلسطینی‌ها حمله کرد و آنها را شکست داد. داوود
    گفت: «خدا به دست من دشمنان ما را شکست داد! او چون سیلاب بر آنها رخنه کرد.» به
    همین سبب آن محل را بعل فراصیم (یعنی «خدای رخنه‌کننده») نامیدند.'
  tgl-ULB: Kaya, pumunta sila sa Baal-perazim at tinalo ang mga Filisteo doon. Sinabi
    niya, “Nilupig ni Yahweh ang aking mga kaaway sa pamamagitan ng aking mga kamay
    tulad ng rumaragasang tubig baha.” Kaya ang pangalan ng lugar na iyon ay Baal-perazim.
  hui-hui: Ani laya handala Debidi ibu Bala Perasimini dindi puwa Pilidiali biaru
    baba wai bialu wayali hene. Wayali howa Debidihanda lalu, Anduane Homogohanda
    iba li hongohe poradagua bialu i̱ waitigi hearu bo gialo yaga bima yupe hayagoni,
    lene. Anidagua binidagonaga dindi ogoni mini Anduane Homogohanda Bo Gialo Wahene
    laga wini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​ဗာ​လ​ပေ​ရ​ဇိမ်​မြို့​တွင် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​တိုက်​ခိုက်​ရာ​အ​နိုင်
    ရ​လေ​၏။ ဒါ​ဝိဒ်​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ တပ်​ကို​မြစ်​ရေ​လျှံ​၍​ဖြို​ခွင်း​သ​ကဲ့​သို့
    ငါ့​ကို အ​သုံး​ပြု​၍​ဖြို​ခွင်း​တော်​မူ​လေ​ပြီ'' ဟု​ဆို ၏။ သို့​ဖြစ်​၍​ထို​အ​ရပ်​ကို​ဗာ​လ​ပေ​ရ​ဇိမ်​မြို့
    ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လေ​သည်။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཡར་པཱ་ཨལ་ཕེ་ར་ཙིམ་དུ་སླེབས་པ་དང་། དེར་དཱ་བིད་ཀྱིས་ཁོ་རྣམས་ཕམ་པར་བརྒྱབ་ཅིང་།
    དཱ་བིད་ན་རེ། ཆུ་ཡིས་ཆུ་རགས་ཁུར་བ་ལྟར་དུ་དཀོན་མཆོག་གིས་ང་རང་བརྒྱུད་ནས་དགྲ་བོ་རྣམས་ཕམ་པར་བརྒྱབ་བོ་ཞེས་སྨྲས་ཏེ།
    ས་ཆ་དེའི་མིང་ལ་པཱ་ཨལ་ཕེ་ར་ཙིམ་ཞེས་བཏགས་སོ། །
  sna-sna: Saka Dhavhidhi navanhu vake vakakwidza kuBhaari Perazimu uye ikoko akavakunda
    akati, “Sokupwanya kunoita mvura, Mwari akapwanya vavengi vangu noruoko rwangu.”
    Saka nzvimbo iyoyo yakatumidzwa kunzi Bhaari Perazimu.
  spa-BLM: 'Así que subieron a Baal Perazim, y David los derrotó allí. David dijo:
    “Dios ha roto a mis enemigos por mi mano, como las aguas que brotan. Por eso llamaron
    a ese lugar Baal Perazim.'
  cac-cac: 'Yuj chi'' ix q''ue vin̈aj rey David b''aj ayec'' eb'' filisteo chi''.
    Ata'' ix ac''ji ganar eb'' yuj vin̈. Ix yalan vin̈ icha tic: Icha val tz''aj sjacan
    sb''e junoc a'' eluma'', icha chi'' ix aj sjacan b''e Jehová d''ayin d''a scal
    eb'' vajc''ool, xchi vin̈. Yuj chi'' Baal-perazim ix yac'' vin̈ sb''iej jun lugar
    chi''.'
  swh-ULB: Kwa hivyo wakaja Baali Perazimu na akawashinda. Akasema, “ Yahweh kapasua
    maadui zangu kwa mkono wangu kama vile mpasuko wa mafuriko ya maji.” Hivyo jina
    la sehemu ile likawa Baali Perazimu.
  bel-bel: 'І пайшлі яны ў Ваал-Пэрацым, і пабіў іх там Давід; і сказаў Давід: зламаў
    Бог ворагаў маіх рукою маёю, як прарыў вады. Таму і далі імя мясьціне той: Ваал-Пэрацым.'
  deu-ELBBK: 'Da zogen sie hinauf nach Baal-Perazim, und David schlug sie dort; und
    David sprach: Gott hat meine Feinde durch meine Hand durchbrochen, wie ein Wasserdurchbruch.
    Daher gab man jenem Ort den Namen Baal-Perazim.'
  mbb-OT: Ne zutun midhendiyà si David wey is menge sakup din te Baal Perazim, ne
    zutun nezaag dan is menge Filistihanen. Migkaǥi si David te, “Migerà te Megbevayà
    is menge kuntada ku he henduen be te mibeyaan te zekelà he zalem, ne migamit e
    zin para meǥerè dan.” Umbe migngezanan haazà he lugar he Baal Perazim.
  mal-2015: 'അങ്ങനെ അവർ ബാൽ-പെരാസീമിൽ ചെന്നു; അവിടെവെച്ചു ദാവീദ് അവരെ തോല്പിച്ചു:
    വെള്ളച്ചാട്ടംപോലെ ദൈവം എന്റെ ശത്രുക്കളെ എന്റെ കയ്യാൽ തകർത്തുകളഞ്ഞു എന്നു ദാവീദ്
    പറഞ്ഞു; അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു ബാൽ-പെരാസീം എന്നു പേർ പറഞ്ഞു വരുന്നു.'
  rmc-rmc: 'Avke o David peskre muršenca džalas andro Baal-Peracim a ode upral lende
    zviťazinďa. A phenďa: „O Del rozčhinďa mire vasteha le ňeprijaťeľen, avke sar
    o paňi predemel e hradza.“ Avke ole thaneske dine nav Baal-Peracim.'
  pes-OPV: پس به بَعل فَراصِيم برآمدند و داود ايشان را در آنجا شکست داد و داود گفت:«
    خدا بر دشمنان من به دست من مثل رخنه آب رخنه کرده است.» بنابراين آن مکان را بَعل
    فَراصِيم نام نهادند.
  ron-1924: 'С-ау суит ла Баал-Перацим, унде Давид й-а бэтут. Апой а зис: „Думнезеу
    а рисипит пе врэжмаший мей прин мына мя ка пе ниште апе каре се скург.” Де ачея
    с-а дат локулуй ачестуя нумеле Баал-Перацим.'
  ben-OBCV: তখন দাউদ ও তাঁর লোকজন বায়াল-পরাসীমে উঠে গেলেন, ও সেখানে তিনি তাদের পরাজিত
    করলেন। তিনি বললেন, “জল যেভাবে বাঁধ ভেঙে বের হয়ে আসে, ঈশ্বরও সেভাবে আমার হাত দিয়ে
    আমার শত্রুদের ভেঙে দিয়েছেন।” তাই সেই স্থানটির নাম দেওয়া হল বায়াল-পরাসীম।
  som-som: Hadda waxay yimaadeen Bacal Feraasiim, oo halkaasaa Daa'uud iyagii ku laayay,
    oo Daa'uud wuxuu yidhi, Rabbigu cadaawayaashaydii ayuu gacantayda degdeg ugu qabtay,
    sida biyaha butaacayaa u degdegaan oo kale. Sidaas daraaddeed meeshaas magaceedii
    waxaa loo bixiyey Bacal Feraasiim.
  lat-VUC: 'Cumque illi ascendissent in Baalpharasim, percussit eos ibi David, et
    dixit: Divisit Deus inimicos meos per manum meam, sicut dividuntur aquæ: et idcirco
    vocatum est nomen illius loci Baalpharasim.'
  eng-ASVBT: So they came up to Baal-perazim, and David smote them there; and David
    said, God hath broken mine enemies by my hand, like the breach of waters. Therefore
    they called the name of that place Baal-perazim.
  ita-1885: 'Essi adunque salirono in Baal-perasim, e Davide li percosse quivi, e
    disse: Iddio ha rotti per mia mano i miei nemici; a guisa d''una inondazione d''acqua;
    perciò quel luogo fu chiamato Baal-perasim.'
  eng-LXXUP: 'And he went up to Baal-perazim, and David smote them there; and David
    said, God has broken through enemies by my hand like a breach of water: therefore
    he called the name of that place, the Breach of Perazim.'
  eng-ULB: So they came up to Baal Perazim, and there he defeated them. He commented,
    “God has burst through my enemies by my hand like a bursting flood of water.”
    So the name of that place became Baal Perazim.
  spa-VBL: Así que David atacó y los derrotó allí en Baal-perazim. “Dios me utilizó
    para derrotar a mis enemigos como un torrente de agua que brota”, declaró. Por
    eso el lugar se llamó Baal-perazim.
  fra-_FOB: 'Et ils montèrent à Baal-Pératsim; et David les y battit, et dit: Dieu
    a dispersé mes ennemis par ma main, comme un débordement d''eaux. C''est pourquoi
    on appela ce lieu Baal-Pératsim (Lieu des ruptures).'
  mal-mal: 'അങ്ങനെ അവർ ബാൽ-പെരാസീമിൽ ചെന്നു; അവിടെവച്ച് ദാവീദ് അവരെ തോല്പിച്ചു: “വെള്ളച്ചാട്ടംപോലെ
    ദൈവം എന്റെ ശത്രുക്കളെ എന്റെ കയ്യാൽ തകർത്തുകളഞ്ഞു” എന്നു ദാവീദ് പറഞ്ഞു; അതുകൊണ്ട്
    ആ സ്ഥലത്തിന് ബാൽ-പെരാസീം എന്നു പേർ പറഞ്ഞുവരുന്നു.'
  urd-GVR: Chunāṅche Dāūd apne faujiyoṅ ko le kar Bāl-parāzīm gayā. Wahāṅ us ne Filistiyoṅ
    ko shikast dī. Bād meṅ us ne gawāhī dī, “Jitne zor se band ke ṭūṭ jāne par pānī
    us se phūṭ nikaltā hai utne zor se āj Allāh mere wasīle se dushman kī safoṅ meṅ
    se phūṭ niklā hai.” Chunāṅche us jagah kā nām Bāl-parāzīm yānī ‘Phūṭ Nikalne kā
    Mālik’ paṛ gayā.
  suz-BL: मोपतीके दाऊद नु आ मुरपुकी इर ङोइश्‍शा लशा, बाल-पेराजीमम मेको आन कली लडाइ
    तोशा ग्रामा बाक्‍त। मिनु दाऊदमी “परमप्रभुमी खोला आ नेक्‍था ङा रू प्रेश्‍शो खोदेंशो
    पा, आं जोरी सत्रु आन कली साइक्‍मी बाक्‍त” देंत। मोपतीके मेको बाक्‍तीक आ नें बाल-पेराजीम
    वोदमे बाक्‍त।
  ita-1927: 'I Filistei dunque salirono a Baal-Peratsim, dove Davide li sconfisse,
    e disse: “Iddio ha rotto i miei nemici per mano mia come quando le acque rompono
    le dighe”. Perciò fu dato a quel luogo il nome di Baal-Peratsim.'
  ckb-ckb: 'ئینجا داود و پیاوەکانی چوونە بەعل‌پراچیم و لەوێ دوژمنەکانی بەزاند و گوتی:
    «خودا بە دەستی من دڕی بە دوژمنەکانم دا وەک دڕپێدادانی ئاو.» لەبەر ئەوە ئەو شوێنە
    بە بەعل‌پراچیم ناو برا.'
  eng-BBE: So they went up to Baal-perazim, and David overcame them there, and David
    said, God has let the forces fighting against me be broken by my hand, as a wall
    is broken down by rushing water; so they gave that place the name of Baal-perazim.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಮತ್ತು ಅವನ ಸಂಗಡಿಗರೂ ಬಾಳ್ ಪೆರಾಜಿಮ್ ಎಂಬಲ್ಲಿಗೆ ಹೋಗಿ ಫಿಲಿಷ್ಟಿಯರ
    ಮೇಲೆ ದಾಳಿಮಾಡಿ ಅವರನ್ನು ಸೋಲಿಸಿದನು. ಆಗ ದಾವೀದನು, “ಪ್ರವಾಹವು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಗುವಹಾಗೆ,
    ದೇವರು ನನ್ನ ಕೈಯಿಂದ ನನ್ನ ಶತ್ರುಗಳನ್ನು ನಾಶಮಾಡಿದ್ದಾರೆ,” ಎಂದನು. ಆದಕಾರಣ ಆ ಸ್ಥಳಕ್ಕೆ ಬಾಳ್
    ಪೆರಾಜಿಮ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: 'அவர்கள் பாகால்பிராசீமுக்கு வந்தபோது, தாவீது அங்கே அவர்களைத் தோற்கடித்து:
    தண்ணீர்கள் உடைந்து ஓடுவதுபோல, தேவன் என்னுடைய கையால் என்னுடைய எதிரிகளை உடைந்து
    ஓடச்செய்தார் என்றான்; அதினால் அந்த இடத்திற்கு பாகால்பிராசீம் என்னும் பெயரிட்டார்கள்.'
  spa-RV-1909: 'Subieron pues á Baal-perasim, y allí los hirió David. Dijo luego David:
    Dios rompió mis enemigos por mi mano, como se rompen las aguas. Por esto llamaron
    el nombre de aquel lugar Baal-perasim.'
  ron-BTF: 'Astfel s-au urcat la Baal-Perațim; și David i-a lovit acolo. Atunci David
    a spus: Dumnezeu s-a năpustit asupra dușmanilor mei prin mâna mea ca năpustirea
    apelor, de aceea au pus acelui loc numele, Baal-Perațim.'
  eng-WEBP: So they came up to Baal Perazim, and David defeated them there. David
    said, God has broken my enemies by my hand, like waters breaking out. Therefore
    they called the name of that place Baal Perazim.
  eng-FBV: So David attacked and defeated them there at Baal-perazim. “God used me
    to defeat my enemies like a torrent of water that bursts out,” he declared. That's
    why the place was named Baal-perazim.
  nld-1939: 'Zo kwam David bij Báal-Perasim; hij versloeg ze daar, en zeide: Zoals
    water door een dam breekt, zo heeft God mij door mijn vijanden heen laten breken!
    Vandaar dat die plaats Báal-Perasim heet.'
  nch-BL: 'Huan David yajqui ipan Baal Perazim huan nopona quintanqui nopa filisteos.
    Huan ica miyac paquilisti, quiijto: “Toteco Dios quichijtoc ya ni. Quintzontamilti
    nocualancaitacahua quej at cati yahui chicahuac huan quitapohua se aojti.” Yeca
    nopa lugar quitocaxtíaj Baal Perazim. (Baal Perazim quinequi quiijtos Toteco Ojtapohua.)'
  vie-1934: 'Người Phi-li-tin kéo lên Ba-anh-Phê-rát-sim, rồi tại đó Đa-vít đánh chúng
    nó; đoạn, Đa-vít nói rằng: Đức Chúa Trời có dùng tay ta đã đánh phá các thù nghịch
    ta, như nước phá vỡ vậy; bởi cớ ấy người ta gọi chỗ đó là Ba-anh-Phê-rát-sim.'
  hin-CV: दावीद और उसके सैनिकों ने बाल-पेराज़िम नामक स्थान पर पहुंचे और वहां फिलिस्तीनियों
    को हरा दिया. वहां दावीद ने यह घोषित किया, “परमेश्वर मेरे शत्रुओं पर कुछ ऐसे टूट
    पड़े, जैसे बहुत से जल के बांध को तोड़ देते वक्त का बहाव.” इस पर उस स्थान का नाम
    पड़ गया, बाल-पेराज़िम.
  spa-BES: 'Entonces subieron a Baal-perazim, y David los venció allí, y David dijo:
    Dios ha dejado que las fuerzas que luchan contra mí se rompan por mi mano, como
    se rompe un muro por el agua corriendo; Entonces le dieron a ese lugar el nombre
    de Baal-perazim.'
  tdx-tdx: Aa le nionjomb’e Baale-pera­tsime mb’eo iereo, le zinevo’ i Davide eo.
    Le hoe t’i Davide, Toe nitotsak’ amo rafelahikoo t’i Andrianañahare manahake ty
    fisorotombahan-drano. Aa le natao Baale-peratsime i toe­tsey.
  tha-KJV: และพระองค์เสด็จไปยังบาอัลเปราซิม และดาวิดทรงชนะเขาทั้งหลายที่​นั่น และดาวิดตรั​สว​่า
    “พระเจ้าทรงทะลวงข้าศึกของข้าพเจ้าเหมือนดังกระแสน้ำที่​พุ​่งใส่” เพราะฉะนั้นเขาจึงเรียกที่นั้​นว​่า
    บาอัลเปราซิม
  por-BR-2018: 'Davi subiu, pois, Baal-Perazim, e ali os derrotou. Então Davi disse:
    Por minha mão Deus rompeu meus inimigos, como se rompem as águas.Por isso chamaram
    o nome daquele lugar Baal-Perazim.'
  deu-ELO: 'Da zogen sie hinauf nach Baal-Perazim, und David schlug sie daselbst;
    und David sprach: Gott hat meine Feinde durch meine Hand durchbrochen, gleich
    einem Wasserdurchbruch. Daher gab man jenem Orte den Namen Baal-Perazim.'
  eng-WYC-2018: And when the Philistines had gone up into Baalperazim, David smote
    them there (or David struck them down there), and said, God hath parted mine enemies
    by mine hand, as waters be parted. And therefore the name of that place was called
    Baalperazim, (that is, the Lord of the Breakthrough);
  epo-epo: 'Kaj ili iris al Baal-Peracim, kaj David venkobatis ilin tie. Kaj David
    diris: Dio disbatis miajn malamikojn per mia mano, kiel oni disbatas akvon. Tial
    oni donis al tiu loko la nomon Baal-Peracim.'
  uig-PIN: 'Filistiylǝr Baal-Pǝrazimƣa ⱨujum ⱪilƣili kǝlgǝndǝ, Dawut ularni xu yǝrdǝ
    mǝƣlup ⱪildi wǝ: «Huda mening ⱪolum arⱪiliⱪ düxmǝnlirim üstigǝ huddi kǝlkün yarni
    elip kǝtkǝndǝk bɵsüp kirdi» dedi. Xunga u yǝr «Baal-Pǝrazim» dǝp atalƣan.'
  beo-beo: 'Amaiba:le, Da:ibidi da Ba:ile Bila:isimi moilaiga asili, Filisidini dunu
    hasali dagoi. E amane sia:i, “Hina Gode da hano heda:le fugagala:be amo defele,
    na ha lai ilima osa:la heda:i dagoi.” Amaiba:le, ilia da amo sogebi amoga dio
    “Ba:ile Bila:isimi” asuli. (Amo dawa:loma:ne da “Hasalasu dawa: hina”)'
  tpi-OTNT: Orait Devit i go pait long ol Filistia na i winim ol. Na em i tok olsem,
    “God i olsem wara i tait, na long han bilong mi em i brukim lain bilong ol birua
    bilong mi.” Olsem na ol i kolim dispela ples, Bikpela Bilong Brukim Lain.
  hau-SA: Saboda haka Dawuda da mutanensa suka haura zuwa Ba’al-Ferazim, a can kuwa
    suka ci Filistiyawa da yaƙi. Sai ya ce, “Kamar yadda ruwa kan raraki ƙasa, haka
    Allah ya raraki abokan gābana ta wurin hannuna.” Saboda haka aka kira wurin Ba’al-Ferazim.
  uig-LAT: 'Filistiyler Baal-Perazimgha hujum qilghili kelgende, Dawut ularni shu
    yerde meghlup qildi we: «Xuda méning qolum arqiliq düshmenlirim üstige xuddi kelkün
    yarni élip ketkendek bösüp kirdi» dédi. Shunga u yer «Baal-Perazim» dep atalghan.'
  nde-nde: 'Ngakho uDavida lamabutho akhe aya eBhali Pherazimi lapho awehlula khona.
    Wathi: “Njengamanzi efohla, uNkulunkulu ufohlele ezitheni zami ngesandla sami.”
    Ngakho leyondawo yasibizwa ngokuthi yiBhali Pherazimi.'
  ton-ton: 'Ko ia naʻa nau hoko hake ki Peali-Pilasimi; pea naʻe teʻia ʻakinautolu
    ʻi ai ʻe Tevita. Pea naʻe toki pehē ʻe Tevita, “Kuo pā atu ʻae ʻOtua ki hoku ngaahi
    fili ʻaki ʻa hoku nima ʻo hangē ko e pā atu ha ngaahi vai: ko ia naʻe ui ai ʻae
    potu ko ia ko Peali-Pilasimi.”'
  ces-1613: 'Tedy vtrhli do Balperazim. I porazil je tam David a řekl: Protrhlť jest
    Bůh nepřátely mé rukou mou, jako vody protrhují břehy. A protož nazváno jméno
    místa toho Balperazim.'
  eng-WMB: So they came up to Baal Perazim, and David defeated them there. David said,
    God has broken my enemies by my hand, like waters breaking out. Therefore they
    called the name of that place Baal Perazim.
  tam-TCV: எனவே தாவீதும் அவனுடைய மனிதர்களும் பாகால் பிராசீமுக்குப் போனார்கள். அங்கே
    தாவீது அவர்களை முறியடித்து, “தண்ணீர் மடை திறந்தோடுவதுபோல, என் கைகளினால் இறைவன்
    என் பகைவரை முறிந்தோடப்பண்ணினார்” எனச் சொன்னான். எனவே அந்த இடம், பாகால் பிராசீம்
    என அழைக்கப்பட்டது.
  ceb-ULB: Busa miadto sila sa Baal Perazim, ug didto gibuntog niya sila. Unya nagpahayag
    siya, “Gibanlas ni Yahweh ang akong mga kaaway pinaagi sa akong kamot sama sa
    haguros nga baha sa tubig.” Busa nahimong Baal Perazim ang ngalan nianang dapita.
  pol-UBG: 'A gdy przybyli do Baal-Perasim, tam Dawid ich pobił. Wtedy Dawid powiedział:
    Bóg rozerwał moich wrogów przez moją rękę, jak rozrywają się wody. Dlatego nazwał
    to miejsce Baal-Perasim.'
  urd-GVU: چنانچہ داؤد اپنے فوجیوں کو لے کر بعل پراضیم گیا۔ وہاں اُس نے فلستیوں کو
    شکست دی۔ بعد میں اُس نے گواہی دی، ”جتنے زور سے بند کے ٹوٹ جانے پر پانی اُس سے
    پھوٹ نکلتا ہے اُتنے زور سے آج اللہ میرے وسیلے سے دشمن کی صفوں میں سے پھوٹ نکلا
    ہے۔“ چنانچہ اُس جگہ کا نام بعل پراضیم یعنی ’پھوٹ نکلنے کا مالک‘ پڑ گیا۔
  deu-1912: 'Und da sie hinaufzogen gen Baal-Perazim, schlug sie David daselbst. Und
    David sprach: Gott hat meine Feinde durch meine Hand zertrennt, wie sich das Wasser
    trennt. Daher hießen sie die Stätte Baal-Perazim.'
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಬಾಳ್ ಪೆರಾಚೀಮಿಗೆ ಬಂದ ಅವರನ್ನು ದಾವೀದನು ಸೋಲಿಸಿ, “ಯೆಹೋವನು ಕಟ್ಟೆಯೊಡೆದ
    ಪ್ರವಾಹದಂತೆ ನನ್ನ ಶತ್ರುಗಳ ಮೇಲೆ ಬಿದ್ದು ಅವರನ್ನು ನನ್ನ ಮುಖಾಂತರವಾಗಿ ನಾಶಮಾಡಿದ್ದಾನೆ” ಎಂದು
    ಹೇಳಿದ್ದರಿಂದ ಆ ಯುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಬಾಳ್ ಪೆರಾಚೀಮ್ ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Ma aram me mael David ngorad u Baal Perazim nge gel ngorad. Me ga’ar, “Ke
    maruwel Got ngog kug thumur u fithik’ fa raba’ i salthaw ni to’ogor ni bod e sugubur.”
    Ere re gin’em e nni tunguy fithingan ni Baal Perazim.
  hlt-MCSB: Te dongah Baalperazim la cet uh dae amih te David loh pahoi a ngawn. Te
    vaengah David loh, “Pathen loh ka thunkha te tui puut bangla kamah kut ah a va
    coeng,” a ti. Te dongah te hmuen ming te Baalperazim la a khue.
  mdy-ETH: ዬያሮ ዳውቴ ባዓልፔራፂሜ ጌይንታ ቤዛ ፒሊስፄኤሜ ዓሶ ዖሊ ባሼስካፓ፦ «ሞርኮኮ ዖሎ ዓሶ ዲጲጉዲ ዳርዚ ታ ዓኣዻንዳጉዲ
    ፆኦሲ ታና ማኣዴኔ» ጌዔኔ፤ ዬካፓ ዬኖ ቤዜሎኮ ሱንፃ «ባዓልፔራፂሜ» ጌይንቴኔ፤
  twi-ASANTE: Enti, Dawid ne nʼakodɔm kɔɔ Baal-Perasim kɔdii Filistifoɔ no so wɔ hɔ.
    Dawid teaam sɛ, “Onyankopɔn ayɛ! Ɔnam me so ama mabɔ awura mʼatamfoɔ mu te sɛ
    nsuyire a ano yɛ den.” Enti, wɔtoo beaeɛ hɔ edin Baal-Perasim (a asekyerɛ ne sɛ
    “Awurade a ɔbɔ wura mu”).
  eng-WEBU: So they came up to Baal Perazim, and David defeated them there. David
    said, God has broken my enemies by my hand, like waters breaking out. Therefore
    they called the name of that place Baal Perazim.
  wal-wal: Yaagin Daawitinne a asai Ba7aali-Paraaxiima giyoosaa biidi, yan eta xoonidosona.
    Xoonin Daawiti, “Haattaa di7oi xuussi kanttiyoogaadan Xoossai ta morkketu giddoora
    tana kanttissiis” yaagiis. Hegaa gishshau, he sohuwaa sunttai Ba7aali-Paraaxiima
    geetettiis.
  spa-PDDPT: 'Subieron a Baal-perazim, y allí David los derrotó. Luego David dijo:
    ¡ʼElohim irrumpió contra mis enemigos por mi mano, como corriente impetuosa! Por
    esto llamaron aquel lugar Baal-perazim.'
  gun-gun: 'Ha''e ramo Davi Baal-Perazim py oo vy oitypa ha''e py. Ha''e vy aipoe''i:
    — Senhor xepo rupi omoaĩmba xerovaigua filisteu kuery ryxya xerenonde py ikuai
    va''ekue, yy mba''emo ogueroxyry heravya rami — he''i. Ha''e nunga rupi ha''e
    va''e tekoa oenoĩa Baal-Perazim.'
  ilo-ULB: Isu a simmang-atda idiay Baal Perazim, ket pinarmekna ida sadiay. Kinunana,
    “Nakapungtot iti kasta unay ni Yahweh kadagiti kabusorko babaen iti imak a kasla
    iti napegges a layus.” Isu a ti nagan dayta a lugar ket Baal Perazim.
  kpg-kpg: Malaa, David ga heebagi gi digaula i Baal-Perazim gu maaloo. Mee ga helekai,
    “God ne daaligi ogu hagadaumee i ogu mua, gadoo be di labagee e haga bongoo di
    abaaba o di monowai.” Deenei laa di gowaa deelaa gu haga ingoo bolo Baal-Perazim.
  uig-ARA: 'فىلىستىيلەر بائال-پەرازىمغا ھۇجۇم قىلغىلى كەلگەندە، داۋۇت ئۇلارنى شۇ يەردە
    مەغلۇپ قىلدى ۋە: «خۇدا مېنىڭ قولۇم ئارقىلىق دۈشمەنلىرىم ئۈستىگە خۇددى كەلكۈن يارنى
    ئېلىپ كەتكەندەك بۆسۈپ كىردى» دېدى. شۇڭا ئۇ يەر «بائال-پەرازىم» دەپ ئاتالغان.'
  sus-sus: Dawuda nun a xa sɔɔrie naxa te Bali Perasimi, e fa Filisitakae bɔnbɔ. Na
    kui Dawuda naxa a fala, «Ala bara n yaxuie kana, alɔ ye gbegbe bogoni bɔɔma a
    ra ki naxɛ.» Na fe nan a toxi, Bali Perasimi xili falaxi yi yire xun.
  pon-2006: Depit eri mahweniong irail nan Paal Perasim oh kaloweiraildi. E ahpw patohwan,
    “Koht ketin doadoahngkin ie pwe I en kauwehla karis en imwintihti kan duwehte
    lapake me kin kohda oh karangkepeseng kelen pihl.” Eri, wasao ahpw adanekihla
    Paal Perasim.
  ksd-ksd: 'Ma ra tarai Pilistia dia ga vana uro Baal-Perasim. ma David i ga ubu diat
    abara; ma David i ga biti: God i tar rede kaugu umana ebar ta ra dekdekigu, da
    ra tava i rede ra liplip di liplip bat ia me. Damana di ga vaiang nam ra pakana
    ba Baal-Perasim.'
  tur-YTC: Bunun üzerine Baal Perazim'e çıktılar ve David onları orada yendi. David,
    “Suların yarıldığı gibi, Tanrı düşmanlarımı elimle kırdı” dedi. Bu yüzden o yerin
    adını Baal Perazim koydular.
  grc-BRENT: Καὶ ἀνέβη εἰς Βαὰλ Φαρασὶν, καὶ ἐπάταξεν αὐτοὺς ἐκεῖ Δανίδ· καὶ εἶπε
    Δαυὶδ, διέκοψεν ὁ Θεὸς τοὺς ἐχθρούς μου ἐν χειρί μου, ὡς διακοπὴν ὕδατος· διὰ
    τοῦτο ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Διακοπὴ Φαρσίν.
  ind-AYT: Daud maju ke Baal-Perasim dan mengalahkan orang-orang Filistin di tempat
    itu. Daud berkata, “Dengan perantaraanku, Allah menerobos musuhku seperti air
    menerobos.” Itulah sebabnya, tempat itu diberi nama Baal-Perasim.
  nya-nya: Choncho Davide ndi anthu ake anapita ku Baala-Perazimu ndi kugonjetsa Afilistiwo.
    Iye anati, “Monga amasefukira madzi, Mulungu waphwanya adani anga ine ndikuona.”
    Motero anawatcha malowa Baala Perazimu.
  hrv-hrv: 'Tada krenuše u Baal Perasim i David ih ondje pobi. David reče: “Bog je
    prodro među moje neprijatelje mojom rukom, kao što voda prodire.” Stoga se ono
    mjesto prozvalo Baal Perasim.'
  mps-mps: Tialima Devit dali, aga ami bidi dabe dali, augwaligo te Filistia dabe
    dali hwįgi pelama, te augwali aiyaba elaluai. Te agai te tiwai po wali, “God
    te bomai wę tiwai asama, te eno nogode agai eno boi bidi hani dabe togolalio,”
    wali. Tama augwaligo te bulu nogi te tiwai wali, Genuai Bidigo Te Hani Si Togolobo
    Dao, walio.
  tpi-tpi: Orait Devit i go pait long ol Filistia na i winim ol. Na em i tok olsem,
    “God i olsem wara i tait, na long han bilong mi em i brukim lain bilong ol birua
    bilong mi.” Olsem na ol i kolim dispela ples, Bikpela Bilong Brukim Lain.
  dan-1931: 'Så drog de op til Ba''al-Perazim, og der slog han dem. Da sagde David:
    “Gud har brudt igennem mine Fjender ved min Hånd, som Vand bryder igennem!” Derfor
    kalder man Stedet Ba''al-Perazim.* { [*se til 2 Sam. 5, 20. Es. 28, 21.] }'
  vie-OVCB: 'Vậy, Đa-vít và quân của ông kéo lên Ba-anh Phê-ra-xin và tiêu diệt quân
    Phi-li-tin tại đó. Ông nói: “Đức Chúa Trời đã dùng ta quét sạch địch quân như
    nước phá vỡ bờ đê.” Vì thế, họ gọi địa điểm này là Ba-anh Phê-rát-sim (phá vỡ).'
  guj-2017: તેથી દાઉદ અને તેના માણસો, બાલ-પરાસીમ આગળ આવ્યા અને ત્યાં દાઉદે તેમને હરાવ્યા.
    દાઉદે કહ્યું; “જેમ પાણીના જોરથી પાળ તૂટી પડે છે તેમ ઈશ્વરે મારા દુશ્મનોનો સંહાર
    કર્યો છે.” તેથી તે જગ્યાનું નામ બાલ-પરાસીમ રાખવામાં આવ્યું.
  pon-2006A: Depit eri mahweniong irail nan Paal Perasim oh kaloweiraildi. E ahpw
    patohwan, “Koht ketin doadoahngkin ie pwe I en kauwehla karis en imwintihti kan
    duwehte lapake me kin kohda oh karangkepeseng kelen pihl.” Eri, wasao ahpw adanekihla
    Paal Perasim.
  por-BRBSL: 'Então eles chegaram até Baal Perazim, e David os derrotou lá. David
    disse: Deus quebrou meus inimigos pela minha mão, como se as águas estourassem.
    Portanto, eles chamaram o nome daquele lugar de Baal Perazim.'
  cth-cth: Hatdawkvah, Baalperazim vah a cei awh teh, Devit ni ahnimouh teh a tuk
    teh a tâ awh. BAWIPA ni ka tarannaw teh tuicapa ka thaw e a roum sak e patetlah
    be a raphoe telah ati. Hatdawkvah, hote hmuen teh Baalperazim telah min a phung.
  twi-twi: Enti Dawid ne nʼakofo kɔɔ Baal-Perasim kodii Filistifo no so wɔ hɔ. Dawid
    teɛɛ mu se, “Onyankopɔn ayɛ! Ɔnam me so ama mabɔ awura mʼatamfo mu te sɛ, nsuyiri
    a ano yɛ den.” Enti, wɔtoo beae hɔ din Baal-Perasim (a nkyerɛase ne sɛ “Awurade
    a ɔbɔ wura mu”).
  hlt-hlt: Te dongah Baalperazim la cet uh dae amih te David loh pahoi a ngawn. Te
    vaengah David loh, “Pathen loh ka thunkha te tui puut bangla kamah kut ah a va
    coeng,” a ti. Te dongah te hmuen ming te Baalperazim la a khue.
  tbz-SIM: 'Kɛ̀ Dɑfitii kɔtɛ kɛ́ bɛ̀ do Bɑɑdi-Pedɑsimmu kɛ́nɑ Fidisitɛ̃ɛ̃bɛ kɛ́bɛ́i
    nkɛ dɔ̀: Nɛ̀ n nɔ̀ùtɛ̀ ntɛ Kuyie mpètɛ́mɛ̀ n dootitɔbɛ̀ mɛniɛ nhɔ̃ɔ̃ kpɛ̃́tɛ́
    mɛ̀ɛ̀ botí kukpɛ̃́roo. Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ kó dibòrì kɛ tú Bɑɑdi-Pedɑsimmu.'
  msy-2020: Ezɨ Devit ghua Filistiabav sogha me abɨragha kamaghɨn mɨgei, “Ikiavɨra
    Itir God mati aperiam otogha, pamtemɨn ivemara nan dafarimɨn nan apaniba abɨagharigha
    me gasɨghasɨki.” Kamaghɨn amizɨ, me danganir kam dɨbora ghaze, “Ekiam Aperiamɨn
    Mɨn Pamten Ivemara Apaniba Abɨagharɨsi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ tuusɑɑ nɑ pɑ́ tɑlɑ Pɑɑlɩ-Pelɑsim. Tǝnɑɣɑ Tɑfiiti
    kʋ-wɛ nɑ ɩ́ tɔ sɩ: Tɑcɑɑ hɛɛ mɑ kolontunɑɑ tɑɑ kɛ́ ɩkpɑtɛ nɑ mɑ niŋ. Ɩsɩɩ lɔɔʋ
    fɑkʋɣʋ hɑpǝlɛ tɔ. Pǝ tɔɔ kɛ́ pɑ hɑ tǝnɛ ɩnǝɣɩ hǝtɛ sɩ: Pɑɑlɩ-Pelɑsim. Pǝ nyʋɣʋ
    ntɛ́ sɩ ɑkpɑɑ hɛɛlʋ, nɑ pɑ tɛ tɑɑ.'
  azb-azb: 'Davud Baal-Perasimə çıxıb Filiştliləri qırdı. Davud dedi: «Sellər bəndləri
    dağıtdığı kimi Allah da mənim əlimlə düşmənlərimi dağıtdı». Buna görə də o yerin
    adını Baal-Perasim qoydular.'
  eng-DBY: And they came up to Baal-perazim, and David smote them there; and David
    said, God has broken in upon mine enemies by my hand, as the breaking forth of
    waters. Therefore they called the name of that place Baal-perazim.
  hin-2017: इसलिए जब वे बालपरासीम को आए, तब दाऊद ने उनको वहीं मार लिया; तब दाऊद ने
    कहा, “परमेश्वर मेरे द्वारा मेरे शत्रुओं पर जल की धारा के समान टूट पड़ा है।” इस
    कारण उस स्थान का नाम बालपरासीम रखा गया।
  eng-YLT: And they go up into Baal-Perazim, and David smiteth them there, and David
    saith, 'God hath broken up mine enemies by my hand, like the breaking up of waters;'
    therefore they have called the name of that place Baal-Perazim.
  eng-WYC-2017: And when the Philistines had gone up into Baalperazim, David smote
    them there, and said, God hath parted mine enemies by mine hand, as waters be
    parted. And therefore the name of that place was called Baalperazim, that is,
    the Lord of the Breakthrough;
  eng-WMBB: So they came up to Baal Perazim, and David defeated them there. David
    said, God has broken my enemies by my hand, like waters breaking out. Therefore
    they called the name of that place Baal Perazim.
  urd-GVH: चुनाँचे दाऊद अपने फ़ौजियों को लेकर बाल-पराज़ीम गया। वहाँ उसने फ़िलिस्तियों
    को शिकस्त दी। बाद में उसने गवाही दी, “जितने ज़ोर से बंद के टूट जाने पर पानी उससे
    फूट निकलता है उतने ज़ोर से आज अल्लाह मेरे वसीले से दुश्मन की सफ़ों में से फूट
    निकला है।” चुनाँचे उस जगह का नाम बाल-पराज़ीम यानी ‘फूट निकलने का मालिक’ पड़ गया।
  rug-rug: Ke la pa Beolo Perazimi se Devita meke vasina si va kilasi sa sari na tie
    Pilisitia. Zama si asa, “E Zihova si ele huara nuquru la i sari na qua kana guana
    naqe.” Gua asa ke ta pozae Beolo Perazimi sa vasina asa.
  gaz-gaz: Kanaafuu Daawitii fi namoonni isaa gara Baʼaal Pheraaziim ol baʼan; achittis
    isaan moʼate. Innis, “Akkuma bishaan mana isaa cabsee yaaʼu sana Waaqni harka
    kootiin diinota koo cabsee baʼeera” jedhe. Kanaafuu iddoon sun Baʼaal Pheraaziim
    jedhamee waamame.
  fra-LSG: 'Ils montèrent à Baal-Peratsim, où David les battit. Puis il dit: Dieu
    a dispersé mes ennemis par ma main, comme des eaux qui s’écoulent. C’est pourquoi
    l’on a donné à ce lieu le nom de Baal-Peratsim.'
  yal-yal: Nayi, Dawuda nun a sofane yi siga Baali-Perasimi yi, e sa Filisitine nɔ
    yɛngɛni. Dawuda yi a fala, a naxa, “Ala bata n yaxune raxuya ayi n yɛɛ ra, alo
    fufaan gbiligbinla kalan kii naxan yi.” Nanara, e mɛnna xili sa Baali-Perasimi.
  haw-1868: Hele mai la lakou i Baala-perazima, a luku aku la o Davida ia lakou malaila.
    Alaila, i aku la o Davida, Ua poha aku la o Iehova maluna o ko'u poe enemi, e
    like me ka poha ana o ka wai. Nolaila, kapa aku la lakou i ka inoa o ia wahi,
    o Baala-perazima.
  arb-NAV: 'فَتَوَجَّهَ دَاوُدُ إِلَى بَعْلِ فَرَاصِيمَ وَهَزَمَهُمْ هُنَاكَ. وَقَالَ
    دَاوُدُ: «قَدِ اقْتَحَمَ الرَّبُّ أَعْدَائِي كَاقْتِحَامِ الْمِيَاهِ الْمُتَدَفِّقَةِ».
    لِذَلِكَ دُعِيَ اسْمُ ذَلِكَ الْمَكَانِ بَعْلَ فَرَاصِيمَ (وَمَعْنَاهُ: سَيِّدُ
    الاقْتِحَامِ).'
  ewe-ewe: Ale David kple eƒe aʋakɔ la yi ɖadze Filistitɔwo dzi le Baal Perazim eye
    wòtsrɔ̃ wo. Egblɔ be, “Mawu to dzinye kplɔ nye futɔwo dzoe abe ale si tsi ŋɔna
    tso tsixaɖoƒe ene!” Esia ta wòna ŋkɔ teƒe la tso ɣe ma ɣi be, “Baal Perazim” si
    gɔmee nye, “Aƒetɔ si gba go.”
  eng-LEE: 'And they came up to Ba''al-perazim; and David smote them there. Then David
    said, God hath broken down my enemies through my hand as a breach [is made] by
    water: therefore they called the name of that place Ba''al-perazim.'
  asm-FB: সেয়ে তেওঁলোক বালপৰাচীমলৈ আহিল, আৰু দায়ূদে তেওঁলোকক তাত পৰাজয় কৰিলে। তেওঁ
    মন্তব্য কৰিছিল, “ঈশ্বৰে মোৰ হাতৰ দ্বাৰাই মোৰ শত্রুবোৰক বানপানীয়ে ভেটা ভঙাৰ দৰে
    ভাঙিলে।” সেয়ে এই ঠাইৰ নাম বাল-পৰাচীম হ’ল।
  sus-A: دَوُدَ نُن عَ شَ سْورِيٍ نَشَ تٍ بَلِ ثٍرَ سِمِ، عٍ قَ قِلِسِتَكَيٍ بْنبْ.
    نَ كُي دَوُدَ نَشَ عَ قَلَ، «عَلَ بَرَ ﭑ يَشُييٍ كَنَ، عَلْ يٍ فبٍفبٍ بٌفٌنِ بْو مَ
    عَ رَ كِ نَشّ.» نَ قٍ نَن عَ تٌشِ، بَلِ ثٍرَ سِمِ شِلِ قَلَشِ يِ يِرٍ شُن.
  fra-SBL: 'Ils montèrent donc à Baal Perazim, et David les battit là. David dit :
    Dieu a brisé mes ennemis par ma main, comme des eaux qui jaillissent. C''est pourquoi
    on donna à ce lieu le nom de Baal Perazim.'
  hbo-hbo: וַיַּעֲל֥וּ בְּבַֽעַל־פְּרָצִים֮ וַיַּכֵּ֣ם שָׁ֣ם דָּוִיד֒ וַיֹּ֣אמֶר דָּוִ֔יד
    פָּרַ֨ץ הָֽאֱלֹהִ֧ים אֶת־אֹויְבַ֛י בְּיָדִ֖י כְּפֶ֣רֶץ מָ֑יִם עַל־כֵּ֗ן קָֽרְא֛וּ
    שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא בַּ֥עַל פְּרָצִֽים׃
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ ake makĩambata, magĩthiĩ nginya Baali-Perazimu,
    na akĩmatooreria kuo. Nake akiuga atĩrĩ, “O ta ũrĩa maaĩ moinaga, noguo Ngai aharaganĩtie
    thũ ciakwa na guoko gwakwa.” Nĩ ũndũ ũcio handũ hau hagĩĩtwo Baali-Perazimu.
  fra-NCL: 'Ils montèrent à Baal-Pharasim, et là David les battit. Et David dit :
    « Dieu a brisé mes ennemis par ma main, comme les eaux brisent les digues. » C’est
    pourquoi on a donné à ce lieu le nom de Baal-Pharasim.'
  cek-AK: To pongah David hoi anih ih kaminawk to Baal-Perazim ah caeh o tahang, to
    ah David mah nihcae to tuk. To pacoengah David mah, Tui pakhoih baktiah, Angraeng
    mah, ka ban hoiah ka misanawk amrosak boih boeh, tiah thuih; to pongah to ahmuen
    to Baal-Perazim, tiah sak o.
  cuk-cuk: 'Degi, geb Baal-Perazim-neg-nugadse nadmargua, agi David Filistea-dulemargi
    naknonikid. Geb David sogded: “Bab-Dummad diwar-dutusur-nomaidyob an-imaksad.
    An-isdarmalad-ogalakuega anga igar-eganonikid.” Agala, we-neg, Baal-Perazimʼye
    nug-imaklesad.'
  uig-CYR: 'Филистийләр Баал-Пәразимға һуҗум қилғили кәлгәндә, Давут уларни шу йәрдә
    мәғлуп қилди вә: «Худа мениң қолум арқилиқ дүшмәнлирим үстигә худди кәлкүн ярни
    елип кәткәндәк бөсүп кирди» деди. Шуңа у йәр «Баал-Пәразим» дәп аталған.'
  tel-2017: వాళ్ళు బయల్పెరాజీముకు వచ్చినప్పుడు దావీదు అక్కడ వాళ్ళను హతం చేసి “ఉధృతమైన
    వరద ప్రవాహపు తాకిడిలా దేవుడు నాచేత నా శత్రువులను నాశనం చేయించాడు” అన్నాడు. దాన్నిబట్టి
    ఆ స్థలానికి బయల్పెరాజీము అనే పేరు వచ్చింది.
  hat-BSA: 'Konsa, yo te rive monte Baal-Peratsim, e David te bat yo la. David te
    di: “Bondye te kraze lènmi mwen yo pa men mwen kon dlo k ap pete.” Pou sa, yo
    te rele plas sa a Baal-Peratsim.'
  kos-kos: Ke ma inge David el tuyak mweun lainulos in acn Baal Perazim ac kutangulosla.
    Ac el fahk, “God El orekmakinyu in kunauselik mwet lokoalok luk, oana sronot se.”
    Ouinge acn sac pangpang Baal Perazim.
  hbo-WLC: וַיַּעֲל֥וּ בְּבַֽעַל־פְּרָצִים֮ וַיַּכֵּ֣ם שָׁ֣ם דָּוִיד֒ וַיֹּ֣אמֶר דָּוִ֔יד
    פָּרַ֨ץ הָֽאֱלֹהִ֧ים אֶת־אוֹיְבַ֛י בְּיָדִ֖י כְּפֶ֣רֶץ מָ֑יִם עַל־כֵּ֗ן קָֽרְא֛וּ
    שֵֽׁם־הַמָּק֥וֹם הַה֖וּא בַּ֥עַל פְּרָצִֽים׃
  ibo-ibo: Ya mere, Devid na ndị ikom ya gara Baal-Perazim, meriekwa ha nʼebe ahụ.
    O kwuru sị, “Chineke enupula megide ndị iro m site nʼaka m, dịka idee mmiri si
    enupu.” Nʼihi ya, a kpọrọ ebe ahụ Baal Perazim.
  ory-ory: ତହୁଁ ସେମାନେ ବାଲ୍‍-ପରାସୀମ୍‍କୁ ଆସନ୍ତେ, ଦାଉଦ ସେଠାରେ ସେମାନଙ୍କୁ ଆଘାତ କଲେ; ତହିଁରେ
    ଦାଉଦ କହିଲେ, “ପରମେଶ୍ୱର ମୋʼ ହସ୍ତରେ ମୋହର ଶତ୍ରୁମାନଙ୍କୁ ଜଳ ଦ୍ୱାରା ସେତୁଭଙ୍ଗ ତୁଲ୍ୟ ଭଗ୍ନ
    କରିଅଛନ୍ତି।” ଏହେତୁ ସେମାନେ ସେହି ସ୍ଥାନର ନାମ “ବାଲ୍‍-ପରାସୀମ୍‍” ରଖିଲେ।
  chk-chk: Iei mine Tafit a feila Pal-perasim o akufu ekewe chon Filistia me ikenan.
    Iwe, a apasa, “Kot a nöünöü ngang pwe üpwe küütalong ekewe tettelin sounfiu mi
    oputaei, usun puun eu chanpupu a pwangenalong ewe fanü ünükün.” Iei mine ewe leni
    a iteni Pal-perasim .
  rop-rop: Wal King Deibid en ol im solja olabat bin go en fait langa detlot Filastain
    solja deya langa Beilperasim, en deibin bidim detlot Filastain solja. En King
    Deibid bin tok, “God bin album mi blanga binijimap main enamimob jis laik bigwan
    fladwoda.” En blanga tharran na deibin gulum det pleis Beilperasim.
  ukr-1871: 'І двинули вони під Баал-Перазим, і побив їх там Давид, і промовив Давид:
    Порозносив Бог моїх ворогів моєю рукою, як розтїкаються води. Через це й дали
    назву тому місцеві: Баал-Перазим (Долина розносу.)'
  deu-1951: 'Und als sie gen Baal-Perazim hinaufzogen, schlug sie David daselbst.
    Und David sprach: Gott hat durch meine Hand meine Feinde zerrissen, wie die Wasser
    [Dämme] zerreißen. Daher hießen sie jenen Ort Baal-Perazim.'
  eng-JPS: 'So they came up to Baal-perazim, and David smote them there; and David
    said: ''God hath broken mine enemies by my hand, like the breach of waters.''
    Therefore they called the name of that place Baal-perazim.'
  srp-1865: 'Tada otidoše u Val-Ferasim, i pobi ih ondje David, i reèe David: prodrije
    Bog neprijatelje moje mojom rukom, kao što voda prodire. Otuda se prozva mjesto
    Val-Ferasim.'
  lug-lug: Awo Dawudi n’ayambuka ne basajja be e Baaluperazimu, n’atabaala Abafirisuuti
    n’abawangula. N’ayogera nti, “Katonda awangudde abalabe bange n’omukono gwe, ng’amazzi
    bwe gawaguza.” Era ekifo ekyo kyekyava kituumibwa Baaluperazimu.
  heb-heb: ויעלו בבעל פרצים ויכם שם דויד ויאמר דויד פרץ האלהים את אויבי בידי כפרץ
    מים על כן קראו שם המקום ההוא בעל פרצים׃
  ben-IRV: তখন দায়ূদ ও তাঁর লোকেরা বাল্‌ পরাসীমে গিয়ে তাদের হারিয়ে দিলেন। দায়ূদ
    বললেন, “ঈশ্বর জলের বাঁধ ভাঙার মত আমার হাত দিয়ে আমার শত্রুদের ভেঙে ফেললেন।” এইজন্যই
    সেই জায়গার নাম বাল্‌ পরাসীম [ভাঙ্গা জায়গা] রাখা হল।
  pan-pan: ਤਾਂ ਉਹ ਬਆਲ-ਪਰਾਸੀਮ ਨੂੰ ਚੜ੍ਹ ਆਏ, ਦਾਊਦ ਨੇ ਉਹਨਾਂ ਨੂੰ ਉੱਥੇ ਮਾਰਿਆ, ਤਾਂ ਦਾਊਦ ਨੇ
    ਆਖਿਆ, “ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਹੱਥ ਨਾਲ ਮੇਰੇ ਵੈਰੀਆਂ ਉੱਤੇ ਹੜ੍ਹ ਵਾਂਗੂੰ ਟੁੱਟ ਪਿਆ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ
    ਨੇ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਬਆਲ-ਪਰਾਸੀਮ ਰੱਖਿਆ।”
  mya-JVB: ဒါဝိဒ် သည် ဗာလပေရဇိမ် မြို့သို့ သွား ၍ သူ တို့ကို လုပ်ကြံ ပြီးမှ ၊ ဘုရားသခင်
    သည် ရေ ထ၍ဖြိုဖျက် သကဲ့သို့ ငါ့ ရန်သူ တို့ကို ငါ့ အားဖြင့် ဖြိုဖျက် တော်မူပြီဟုဆို
    လျက်၊ ထို အရပ် ကို ဗာလပေရဇိမ် အမည် ဖြင့် တွင် စေသတည်း။
  hmo-hmo: Unai dainai Davida be Bala Perasimi dekenai ia lao, bona unuseni ia ese
    Pilistia taudia ia halusia. Davida ia gwau, “Lohiabada ese lau dekenai idia dagedage
    taudia ia makohia momokani, abata ese gau momo ia hamakohia bamona.” Unai dainai
    unai gabu ena ladana idia atoa, “Bala Perasimi.”
  urd-urd: तब वह बा'ल पराज़ीम में आये और दाऊद ने वहीं उनको मारा और दाऊद ने कहा, “ख़ुदा
    ने मेरे हाथ से दुश्मनों को ऐसा चीरा, जैसे पानी चाक हो जाता है।” इस वजह से उन्होंने
    उस मक़ाम का नाम बा'ल पराज़ीम रख्खा।
  rus-SYN: 'И пошли они в Ваал-Перацим, и поразил их там Давид; и сказал Давид: сломил
    Бог врагов моих рукою моею, как прорыв воды. Посему и дали имя месту тому: Ваал-Перацим.'
  bqc-SIM: 'Ɔ̃ Davidi ń a gbɛ̃́ↄ gɛ̀ Baali Pelaziũ, ↄ̃ à zĩblèmá we. Davidi
    mɛ̀: Lua dↄ̀aamɛɛ à bↄ̀ mↄ̀ ma ibɛɛↄwa ń gbãao, lá í ì gufↄ̃ bùiwa. Ɔ̃
    à tↄkpà gupiɛ Baali Pelaziũ.'
  tcz-CHONGTHU: Hichun David le asepai techu Baal-Perazim lam jon in akitol uvin Philistine
    techu agasat uvin ana jou tauve. Chuin David in hitin asei e, “Pathen in kamelmate
    chung a twisuh long bang a kalonkhum na din eina mang chai,” ati. Hijehchun hichelai
    mun hi Baal-perazam ana kisah in ahi.
  mar-mar: मग दावीद आणि त्याची माणसे बालपरासीम येथपर्यंत जाऊन पोचली आणि तेथे त्यांने
    त्यांचा पराभव केला. तो म्हणाला, “देव पुराच्या पाण्याच्या लोंढ्याप्रमाणे माझ्या
    हाताने माझ्या शत्रूवर तुटून पडला आहे.” त्याठिकाणाचे नाव बाल-परासीम असे पडले आहे.
  qub-qub: 'Davidpis aywar chayaran Baal-perazimman. Chaychömi binsiran. Nircur niran:
    «Aypalla yacu imatapis apacojnömi Tayta Diosga chiquimajcunapa chaupinpa päsanäpaj
    camacächisha.» Chaypitami pillyashan partita jutichaparan «Baal-perazim» nir.'
  bqp-bqp: Mɑ bɑ seewɑ bɑ dɑ Bɑɑli Perɑsimuɔ. Miyɑ Dɑfidi u Filisiti be go go. Mɑ
    u geruɑ u nɛɛ, Yinni Gusunɔ u nɛn yibɛrɛbɑn wuuru gĩɑ nge mɛ nim torɑ yɑ rɑ gunɑ
    gĩɛ. Yen sɔ̃nɑ bɑ yɑm mi yĩsiru kɑ̃ Bɑɑli Perɑsimu.
  hat-hat: 'David moute Baal Perazim, li kraze moun Filisti yo. Le sa a, David di:
    -Tankou yon lavalas, Bondye sèvi avè m'' pou l'' louvri yon pasaj nan mitan lènmi
    m'' yo. Se poutèt sa yo rele kote sa a Baal Perazim.'
  eng-BSB: So David and his men went up to Baal-perazim, where he defeated the Philistines
    and said, “Like a bursting flood, God has burst out against my enemies by my hand.”
    So they called that place Baal-perazim.
  eng-WEBPB: So they came up to Baal Perazim, and David defeated them there. David
    said, God has broken my enemies by my hand, like waters breaking out. Therefore
    they called the name of that place Baal Perazim.
  kbq-kbq: Anage higeno Deviti'a sondia vahe'anena marerino Filistia vahera hara ome
    huzamagatereno amanage hu'ne, Ti hageankna huno ha' vahe'nia Anumzamo'a hara huzmante'ne.
    E'ina hu'negu ana kuma'mofo agi'a Ba'al Perazimie huno agi'a antemi'ne.
  nhe-BL: 'Huan David yajqui ipan Baal Perazim huan nopona quintlanqui nopa filisteos.
    Huan ica miyac paquilistli, quiijto: “Toteco Dios quichijtoc ni. Quintzontlamilti
    nocualancaitacahua queja atl tlen yahui chicahuac huan quitlapohua se aojtli.”
    Yeca nopa lugar quitocajtíaj Baal Perazim. (Baal Perazim quinequi quiijtos Toteco
    Ojtlapohua.)'
  gub-BL: Tawi uzàmàtyry'ym Piri ywy rehe har oho Maw-Perazim pe a'e wà. Weityk wà.
    Uze'eg nezewe. — Aiko 'y tyhu haw zàwenugar ài ihe. Aityk ma'e paw ihe. Tupàn
    uzapo teixe haw zauxiapekwer heàmàtyry'ymar wamyteromo a'e, hepupe a'e, i'i. A'e
    rupi Maw-Perazim i'i teko a'e ywy pe wà. — Tupàn uzapo teixe haw, i'i zaneze'eg
    rupi.
  eng-DRA: 'And when they were come to Baalpharasim, David defeated them there, and
    he said: God hath divided my enemies by my hand, as waters are divided: and therefore
    the name of that place was called Baalpharasim.'
