verse: 1CH.014.012
translations:
  mal-C: ഫെലിസ്ത്യർ തങ്ങളുടെ ദേവന്മാരെ അവിടെ ഉപേക്ഷിച്ച് ഓടിപ്പോയി. അതുകൊണ്ട് ആ വിഗ്രഹങ്ങൾ
    തീയിലിട്ടു ചുട്ടുകളയാൻ ദാവീദ് ഉത്തരവിട്ടു.
  deu-TKW: Aber sie ließen ihre Götter dort zurück; die wurden auf Befehl Davids verbrannt.
  lin-lin: Bato ya Filisitia basundolaki kuna banzambe na bango, mpe Davidi apesaki
    mitindo ete batumba yango na moto.
  eng-LSV: And they leave their gods there, and David commands, and they are burned
    with fire.
  eng-GNV: 'And there they had left their gods: and Dauid said, Let them euen be burnt
    with fire.'
  eng-WEBSTER: And when they had left their gods there, David gave a commandment,
    and they were burned with fire.
  nhw-BL: Nopa filisteo soldados quicajtejque ininteteyohua, huan David quinnahuati
    isoldados ma quinsentilica huan ma quintlatica.
  swh-ONEN: Wafilisti walikuwa wameacha miungu yao huko, Daudi akaamuru iteketezwe
    kwa moto.
  bba-bba: Yerɑ Filisiti be, bɑ duki suɑ bɑ ben bwɑ̃ɑrokunu deri mi. Mɑ Dɑfidi u win
    tɔmbu sɔ̃ɔwɑ bu nu ɡuro bu dɔ̃ɔ mɛni.
  eng-KJVCPB: And when they had left their gods there, David gave a commandment, and
    they were burnt with fire.
  luo-luo: Jo-Filistia noweyo nyisechegi kanyo kendo Daudi nochiwo chik mondo wangʼ-gi
    gi mach.
  meu-meu: Edia kaivakuku diravadia na unuseni ai e rakatanidia; bena David na e haheḡani,
    bena e doudia.
  npi-ULB: पलिश्‍तीहरूले आफ्‍ना देवताहरू त्‍यहीं छोडे र तिनलाई जलाउनु भन्‍ने हुकुम
    दाऊदले दिए ।
  yor-yor: Àwọn ará Filistini sì ti fi àwọn òrìṣà wọn sílẹ̀ níbẹ̀. Dafidi sì pa á
    láṣẹ láti jó wọn nínú iná.
  pes-OPCB: فلسطینی‌ها تعداد زیادی بت برجای گذاشتند و داوود دستور داد آنها را بسوزانند.
  tgl-ULB: Iniwan ng mga Filisteo ang kanilang mga diyus-diyosan doon at nagbigay
    si David ng utos na dapat sunugin ang mga iyon.
  hui-hui: Pilidiali biaru ti ibida pialu tinaga dama mitangi bialu bi pupu wulenaga
    gime wabini yu heneyaru yu wahalu piyiyagola Debidi halu ibunaga ami biaru tigua
    mo yuwa irani delai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​ကိုး​ကွယ် သည့်​ရုပ်​တု​များ​ကို
    ထို​အ​ရပ်​တွင်​ထား​ရစ်​ခဲ့ ကြ​၏။ ဒါ​ဝိဒ်​သည်​လည်း​ယင်း​တို့​ကို​မီး​ရှို့ ပစ်​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ལྷ་སྐུ་རྣམས་དེ་རུ་དོར་བས། དཱ་བིད་ཀྱིས་མི་རྣམས་ལ་དེ་དག་མེར་བསྲེག་པའི་བཀའ་བབས་སོ།
    །
  sna-sna: VaFiristia vakasiya vamwari vavo ipapo, Dhavhidhi akarayira kuti vapiswe
    mumoto.
  spa-BLM: Dejaron allí sus dioses, y David dio una orden, y fueron quemados con fuego.
  cac-cac: Ix yactejcan juntzan̈ sdiosal eb' filisteo chi', yuj chi' ix schec vin̈aj
    rey David chi' n̈usjoctz'aoc.
  swh-ULB: Wafilisti walitelekeza miungu yao pale, na Daudi akatoa amri wateketezwe
    kwa moto.
  bel-bel: І пакінулі там Філістымляне багоў сваіх, і загадаў Давід, і спалены яны
    агнём.
  deu-ELBBK: Und sie ließen dort ihre Götter; und David gab Befehl, und sie wurden
    mit Feuer verbrannt.
  mbb-OT: Ne mid-ewaan te menge Filistihanen is menge ed-ezapen dan dutun, ne insuǥù
    ni David he edtutungen haazà.
  mal-2015: എന്നാൽ അവർ തങ്ങളുടെ ദേവന്മാരെ അവിടെ വിട്ടേച്ചുപോയി; അവയെ തീയിലിട്ടു ചുട്ടുകളവാൻ
    ദാവീദ് കല്പിച്ചു.
  rmc-rmc: O Filišťinci ode mukle the peskre devloren a o David len diňa te labarel.
  pes-OPV: و خدايان خود را در آنجا ترک کردند و داود امر فرمود که آنها را به آتش بسوزانند.
  ron-1924: Ей шь-ау лэсат аколо думнезеий, каре ау фост аршь ын фок, дупэ порунка
    луй Давид.
  ben-OBCV: ফিলিস্তিনীরা সেখানে তাদের দেবতাদের মূর্তিগুলি ফেলে রেখে গেল, এবং দাউদ
    সেগুলি আগুনে পুড়িয়ে দেওয়ার আদেশ দিলেন।
  som-som: Iyana halkaasay ilaahyadoodii kaga tageen, markaasaa Daa'uud amar ku bixiyey
    in la gubo.
  lat-VUC: Dereliqueruntque ibi deos suos, quos David jussit exuri.
  eng-ASVBT: And they left their gods there; and David gave commandment, and they
    were burned with fire.
  ita-1885: Ed i Filistei lasciarono quivi i lor dii; e per comandamento di Davide,
    furono bruciati col fuoco.
  eng-LXXUP: And the Philistines left their gods there; and David gave orders to burn
    them with fire.
  eng-ULB: The Philistines abandoned their gods there, and David gave an order that
    they should be burned.
  spa-VBL: Los filisteos habían dejado sus dioses, así que David dio órdenes de que
    los quemaran.
  fra-_FOB: Ils laissèrent là leurs dieux, et David commanda qu'on les brûlât.
  mal-mal: എന്നാൽ അവർ തങ്ങളുടെ ദേവന്മാരെ അവിടെ ഉപേക്ഷിച്ചു; അവയെ തീയിലിട്ടു ചുട്ടുകളയുവാൻ
    ദാവീദ് കല്പിച്ചു.
  urd-GVR: Filistī apne dewatāoṅ ko chhoṛ kar bhāg gae. Aur Dāūd ne unheṅ jalā dene
    kā hukm diyā.
  suz-BL: मेकेर पलिस्‍तीपुकीम आन देवी देवता प्रोंइशा वोदमे बाक्‍त। मिनु दाऊदमी “मेको
    चोने” दे अरेवा बाक्‍त। ब्‍यवस्‍था ७:५-२५
  ita-1927: I Filistei lasciaron quivi i loro dèi, che per ordine di Davide, furon
    dati alle fiamme.
  ckb-ckb: فەلەستییەکان لەوێدا بتەکانیان بەجێهێشت و داود فەرمانی دا کە لەنێو ئاگردا
    بیانسووتێنن.
  eng-BBE: And the Philistines did not take their images with them in their flight;
    and at David's orders they were burned with fire.
  kan-OKCV: ಅಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ತಮ್ಮ ದೇವರುಗಳನ್ನು ಬಿಟ್ಟು ಹೋದುದರಿಂದ, ದಾವೀದನು ಅವುಗಳನ್ನು
    ಸುಟ್ಟುಹಾಕಬೇಕೆಂದು ಅಪ್ಪಣೆಮಾಡಿದನು.
  tam-2017: அங்கே அவர்கள் தங்களுடைய தெய்வங்களைவிட்டு ஓடிப்போனார்கள்; தாவீது கற்பித்தபடி
    அவைகள் அக்கினியால் சுட்டெரிக்கப்பட்டன.
  spa-RV-1909: Y dejaron allí sus dioses, y David dijo que los quemasen al fuego.
  ron-BTF: Și ei și-au lăsat dumnezeii acolo, iar David a dat poruncă și au fost arși
    cu foc.
  eng-WEBP: They left their gods there; and David gave a command, and they were burned
    with fire.
  eng-FBV: The Philistines had left their gods behind, so David gave orders that they
    should be burned.
  nld-1939: Ze lieten daar hun goden achter, die op bevel van David verbrand werden.
  nch-BL: Nopa filisteo soldados quincajtejque ininteteyohua, huan David quinnahuati
    isoldados ma quinsentilica huan ma quintatica.
  vie-1934: Người Phi-li-tin bỏ các thần tượng mình tại đó; Đa-vít truyền thiêu nó
    trong lửa.
  hin-CV: फिलिस्तीनी अपने देवता वहीं छोड़कर भागे थे. तब दावीद ने आदेश दिया और वे जला
    दिए गए.
  spa-BES: Y los filisteos no tomaron sus imágenes con ellos en su vuelo; y por orden
    de David, fueron quemados con fuego.
  tdx-tdx: Napo’ iareo eo o samposampo’eo le nandily t’i Davide vaho finorototo añ’
    afo irezay.
  tha-KJV: เขาทั้งหลายก็ทิ้งรูปเคารพของเขาเสียที่​นั่น และดาวิ​ดก​็ทรงมีพระบัญชา และรูปเคารพเหล่านั้​นก​็​ถู​กเผาด้วยไฟเสียหมด
  por-BR-2018: E ali deixaram seus deuses, e Davi mandou que fossem queimados a fogo.
  deu-ELO: Und sie ließen daselbst ihre Götter; und David gab Befehl, und sie wurden
    mit Feuer verbrannt.
  eng-WYC-2018: and they left there their gods, which David commanded to be burnt.
    (and they left their gods there, which David commanded to be burned.)
  epo-epo: Kaj ili lasis tie siajn diojn; kaj David ordonis, ke oni forbruligu ilin
    per fajro.
  uig-PIN: Filistiylǝr ɵzlirining butlirini xu yǝrgǝ taxlap ⱪaqⱪanliⱪtin, Dawut adǝmlirigǝ
    ularni kɵydürüwetixni tapilidi.
  beo-beo: Filisidini dunu da hobea:iba:le, ilia da ilia loboga hamoi ogogosu ‘gode’
    amo fisili, hobea:i. Da:ibidi amola ea dunu da amo gaguli asili, laluga gobele
    sali.
  tpi-OTNT: Ol Filistia i ranawe na lusim ol giaman god bilong ol. Na Devit i tok
    na ol soldia bilong en i kukim ol dispela giaman god.
  hau-SA: Filistiyawa suka yashe allolinsu, Dawuda kuma ya ba da umarnai a ƙone su
    a wuta.
  uig-LAT: Filistiyler özlirining butlirini shu yerge tashlap qachqanliqtin, Dawut
    ademlirige ularni köydürüwétishni tapilidi.
  nde-nde: AmaFilistiya ayebaleke atshiya onkulunkulu bawo khonale, uDavida wathi
    kabatshiswe ngomlilo.
  ton-ton: Pea ʻi heʻenau tuku ʻa honau ngaahi tamapua ʻi ai, naʻe fekau ʻe Tevita,
    pea naʻe tutu ʻakinautolu ʻi he afi.
  ces-1613: Nebo nechali tam bohů svých. I přikázal David, aby je spálili.
  eng-WMB: They left their gods there; and David gave a command, and they were burned
    with fire.
  tam-TCV: பெலிஸ்தியர் தங்கள் தெய்வங்களை அங்கே கைவிட்டு ஓடிப்போனார்கள். தாவீது அவற்றை
    சுட்டெரிக்கக் கட்டளையிட்டான்.
  ceb-ULB: Gisalikway sa mga Filistihanon ang ilang mga diosdios didto, ug naghatag
    ug mando si David nga kinahanglan pagasunogon kini.
  pol-UBG: I porzucili tam swoje bożki, a Dawid rozkazał spalić je ogniem.
  urd-GVU: فلستی اپنے دیوتاؤں کو چھوڑ کر بھاگ گئے، اور داؤد نے اُنہیں جلا دینے کا
    حکم دیا۔
  deu-1912: Und sie ließen ihre Götter daselbst; da hieß sie David mit Feuer verbrennen.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಅಲ್ಲಿ ಬಿಟ್ಟುಹೋಗಿದ್ದ ದೇವರುಗಳನ್ನು ಸುಟ್ಟುಬಿಡುವಂತೆ ದಾವೀದನು ಅಪ್ಪಣೆ
    ಕೊಟ್ಟನು.
  yap-yap: Nap’an ni mil piyu Filistia miyad digey e pi liyos rorad, me pi’ David
    e thin ni ngan urufiy ni gubin.
  hlt-MCSB: Te vaengah amamih kah pathen te pahoi a toeng uh coeng dongah David loh
    a ti nah bangla hmai neh a hoeh uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ጳዦ ጳሽካዖ ፔኤኮ ካኣሽኮ፥ ሜሌ ፆኦዞ ኬኤሪ ዴንዳዛ ዳውቴ ዬያ ሜሌ ፆኦዞ ጉቤ ዒዛኮ ዖሎ
    ዓሳ ታሚና ሚቻንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Filistifoɔ no gyaa wɔn ahoni nyinaa hɔ enti, Dawid hyɛ maa wɔhyee ne
    nyinaa.
  eng-WEBU: They left their gods there; and David gave a command, and they were burned
    with fire.
  wal-wal: Pilisxxeemati bantta eeqata he sohuwan yeggidi biidosona. Yaatin Daawiti
    azazidi, eta eeqata taman xuugissiis.
  spa-PDDPT: Ellos dejaron allí sus ʼelohim, y David ordenó que fueran quemados.
  gun-gun: Ha'e py ma filisteu kuery oejapa oje'oivy nguuete kuery ra'angaa. Ha'e
    rã Davi oapy ukapa tata py.
  ilo-ULB: Imbati dagiti Filisteo dagiti didiosda sadiay, ket imbilin ni David a rumbeng
    a mapuoran dagitoy.
  kpg-kpg: Di madagoaa digau Philistia ne llele gi daha, digaula gu diiagi nadau ada
    balu ieidu, gei ogo David gaa hai dana hagamodu bolo nia maa gi duungia.
  uig-ARA: فىلىستىيلەر ئۆزلىرىنىڭ بۇتلىرىنى شۇ يەرگە تاشلاپ قاچقانلىقتىن، داۋۇت ئادەملىرىگە
    ئۇلارنى كۆيدۈرۈۋېتىشنى تاپىلىدى.
  sus-sus: Filisitakae nu bara e xa kuyee lu gere yire. Dawuda naxa yaamari fi e xa
    gan.
  pon-2006: Mehn Pilisdia ko eri tangdoaui oh kesehla neirail dikedik en eni kan,
    Depit eri koasoanehdi re en isihsla.
  ksd-ksd: Ma ra tarai Pilistia dia ga vilau kan kadia umana god abara, ma David i
    ga vartuluai ba da tun vue diat ta ra iap.
  tur-YTC: Onlar ilâhlarını orada bıraktılar ve David buyruk verdi ve onlar ateşle
    yakıldı.
  grc-BRENT: Καὶ ἐγκατέλιπον ἐκεῖ τοὺς θεοὺς αὐτῶν οἱ ἀλλόφυλοι· καὶ εἶπε Δαυὶδ κατακαῦσαι
    ἐν πυρί.
  ind-AYT: Orang-orang Filistin meninggalkan ilah-ilah mereka di sana, lalu Daud memberi
    perintah agar ilah-ilah itu dibakar dengan api.
  nya-nya: Afilisti anasiya milungu yawo kumeneko ndipo Davide analamulira kuti itenthedwe
    ndi moto.
  hrv-hrv: Ostavili su ondje svoje bogove; a David zapovjedi da ih spale.
  mps-mps: Te Filistia dabe augwali wi peyu, te augwa tibo god taga palio. Tama Devitgo
    te tama po aga ami bidi dabeba obaso, te augwaligo te tibo god dabe isiba ulai
    dao.
  tpi-tpi: Ol Filistia i ranawe na lusim ol giaman god bilong ol. Na Devit i tok na
    ol soldia bilong en i kukim ol dispela giaman god.
  dan-1931: Og de lod deres Guder i Stikken der, og David bød, at de skulde opbrændes.
  vie-OVCB: Quân Phi-li-tin bỏ lại nhiều thần tượng của chúng tại đó, nên Đa-vít ra
    lệnh đem đốt tất cả trong lửa.
  guj-2017: પલિસ્તીઓ પોતાના દેવોને ત્યાં જ પડતા મૂકીને નાસી ગયા હતા, દાઉદની આજ્ઞાથી
    તેઓને બાળી નાખવામા આવ્યા.
  pon-2006A: Mehn Pilisdia ko eri tangdoaui oh kesehla neirail dikedik en eni kan,
    Depit eri koasoanehdi re en isihsla.
  por-BRBSL: Eles deixaram seus deuses lá; e David deu uma ordem, e eles foram queimados
    com fogo.
  cth-cth: Hete hmuen koe meikaphawknaw hah a cettakhai awh. Devit ni kâ a poe teh,
    hmai koung koung a sawi pouh awh.
  twi-twi: Filistifo no gyaw wɔn ahoni nyinaa hɔ nti, Dawid hyɛ ma wɔhyew ne nyinaa.
  hlt-hlt: Te vaengah amamih kah pathen te pahoi a toeng uh coeng dongah David loh
    a ti nah bangla hmai neh a hoeh uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ cokɛ́ kɛ́buɔ́nko bɛ̀ bɔkɛ̀, kɛ̀ Dɑfitii duɔ́ nkɛ̀ bɛ̀ɛ
    yɛ̀ cɔ́u.
  msy-2020: Ezɨ Filistiaba uan marvir guaba ategha are. Ezɨ Devit uan mɨdorozir gumazibav
    kemezɨ, me men marvir guabagh apongezɨ da isi.
  dop-dop: Filiisi nyǝ́mɑ seekɑɣɑ, ɩlɛnɑ pɑ́ yele pɑ lɛɛsǝŋ kʋlɑlɑɑŋ. Ḿpʋ́ɣʋ́ Tɑfiiti
    tɔmɑ sɩ pɑ́ sɔ lɛɛsǝŋ kʋlɑlɑɑŋ ɩnǝɣɩ kɔkɔ.
  azb-azb: Filiştlilər qaçanda öz allahlarının bütlərini orada qoydular. Davudun əmri
    ilə bunlar odda yandırıldı.
  eng-DBY: And they left their gods there; and David commanded, and they were burned
    with fire.
  hin-2017: वहाँ वे अपने देवताओं को छोड़ गए, और दाऊद की आज्ञा से वे आग लगाकर फूँक
    दिए गए।
  eng-YLT: And they leave there their gods, and David speaketh, and they are burnt
    with fire.
  eng-WYC-2017: and they left there their gods, which David commanded to be burnt.
  eng-WMBB: They left their gods there; and David gave a command, and they were burnt
    with fire.
  urd-GVH: फ़िलिस्ती अपने देवताओं को छोड़कर भाग गए, और दाऊद ने उन्हें जला देने का
    हुक्म दिया।
  rug-rug: Sipu govete sari na tie Pilisitia si veko pani rini sari dia beku, meke
    garuni Devita sari na nana tie pude sulu pani sari na beku.
  gaz-gaz: Filisxeemonni waaqota isaanii tolfamoo achitti ni dhiisan; Daawit immoo
    akka waaqonni sun ibiddaan gubaman ni ajaje.
  fra-LSG: Ils laissèrent là leurs dieux, qui furent brûlés au feu d’après l’ordre
    de David.
  yal-yal: Filisitine yi e suxurene rabeɲin mɛnni, Dawuda yi yamarin fi a e xa gan.
  haw-1868: A haalele mai lakou i na kii akua o lakou ilaila, kauoha aku la o Davida,
    a ua puhiia lakou i ke ahi.
  arb-NAV: وَخَلَّفَ الْفِلِسْطِينِيُّونَ وَرَاءَهُمْ أَصْنَامَهُمْ، فَأَمَرَ دَاوُدُ
    بِجَمْعِهَا وَإِحْرَاقِهَا بالنَّارِ.
  ewe-ewe: Le aʋakpekpe sia megbe la, Filistitɔwo gblẽ woƒe legbawo ɖe anyi, ke David
    ɖe gbe eye wotɔ dzo wo katã.
  eng-LEE: And they left behind there their gods, and David gave the order, and they
    were burnt with fire.
  asm-FB: সেই ঠাইতে তেওঁলোকে নিজৰ দেৱ-মুৰ্ত্তিবোৰ এৰি গ’ল, আৰু দায়ূদৰ আজ্ঞাত সেইবোৰ
    জুইত পোৰা হ’ল।
  sus-A: قِلِسِتَكَيٍ نُ بَرَ عٍ شَ كُيٍيٍ لُ فٍرٍ يِرٍ. دَوُدَ نَشَ يَامَرِ قِ عٍ
    شَ فَن.
  fra-SBL: Ils y laissèrent leurs dieux ; David donna un ordre, et ils furent brûlés
    par le feu.
  hbo-hbo: וַיַּעַזְבוּ־שָׁ֖ם אֶת־אֱלֹֽהֵיהֶ֑ם וַיֹּ֣אמֶר דָּוִ֔יד וַיִּשָּׂרְפ֖וּ
    בָּאֵֽשׁ׃ פ
  kik-kik: Afilisti magĩtiganĩria ngai ciao kũu, nake Daudi agĩathana ngai icio icinwo
    na mwaki.
  fra-NCL: Ils laissèrent là leurs dieux. Et David dit qu’on les livre au feu.
  cek-AK: Philistinnawk mah caeh o taak ih angmacae ih sithawnawk to, hmai hoi thlaek
    hanah David mah lokpaek.
  cuk-cuk: 'A-neg-nugadgi, Filistea-sordamar, galakudedbali, na e-bab-dummagan-sobaled
    obesmalad. Degisoggu, David sogde gusad: “Bela we-ibmarmar ogumakmalo.”'
  uig-CYR: Филистийләр өзлириниң бутлирини шу йәргә ташлап қачқанлиқтин, Давут адәмлиригә
    уларни көйдүрүветишни тапилиди.
  tel-2017: ఫిలిష్తీయులు తమ దేవుళ్ళను అక్కడే విడిచి పారిపోయారు. వాటన్నిటినీ తగలబెట్టమని
    దావీదు ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: Yo te abandone dye pa yo la. David te bay lòd pou yo te brile yo avèk dife.
  kos-kos: Ke mwet Philistia elos kaing, elos sisla ma sruloala lalos ac som, na David
    el sap in isisyak ma inge.
  hbo-WLC: וַיַּעַזְבוּ־שָׁ֖ם אֶת־אֱלֹֽהֵיהֶ֑ם וַיֹּ֣אמֶר דָּוִ֔יד וַיִּשָּׂרְפ֖וּ
    בָּאֵֽשׁ׃ פ
  ibo-ibo: Ndị Filistia hapụrụ chi niile ha nʼebe ahụ, Devid nyere iwu ka e suo ha
    niile ọkụ.
  ory-ory: ଆଉ ସେଠାରେ ସେମାନେ ଆପଣାମାନଙ୍କ ଦେବତାମାନଙ୍କୁ ଛାଡ଼ି ଯାଇଥିଲେ; ପୁଣି, ଦାଉଦ ଆଜ୍ଞା
    କରନ୍ତେ, ସେହି ସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରାଗଲା।
  chk-chk: Lupwen ekewe chon Filistia ra sü, ra likitala ar kewe uluulun anümwäl ikenan.
    Nge Tafit a allük pwe repwe kenirela.
  rop-rop: Wal wen detlot Filastain solja bin ranawei, deibin libum ola drimin sheip
    blanga olabat biyain, en King Deibid bin dalim im solja olabat blanga barnim ol
    detlot drimin sheip.
  ukr-1871: І покинули вони там своїх богів, а Давид дав приказ, і попалили їх на
    огнї.
  deu-1951: Und sie ließen ihre Götter daselbst zurück; da ließ sie David mit Feuer
    verbrennen.
  eng-JPS: And they left their gods there; and David gave commandment, and they were
    burned with fire.
  srp-1865: I ostaviše ondje bogove svoje; a David zapovjedi, te ih spališe ognjem.
  lug-lug: Abafirisuuti baali balese awo balubaale baabwe be beekolera, Dawudi n’alagira
    okwokya balubaale abo.
  heb-heb: ויעזבו שם את אלהיהם ויאמר דויד וישרפו באש׃
  ben-IRV: পলেষ্টীয়েরা তাদের দেবমূর্তিগুলো সেখানে ফেলে গিয়েছিল। দায়ূদের হুকুমে
    লোকেরা সেগুলো আগুনে পুড়িয়ে দিল।
  pan-pan: ਉਹ ਆਪਣੇ ਦੇਵਤਿਆਂ ਨੂੰ ਉੱਥੇ ਛੱਡ ਗਏ, ਤਾਂ ਦਾਊਦ ਨੇ ਉਹਨਾਂ ਦੇਵਤਿਆਂ ਨੂੰ ਅੱਗ ਵਿੱਚ
    ਸਾੜਨ ਦਾ ਹੁਕਮ ਦਿੱਤਾ।
  mya-JVB: ထို အရပ်၌ ဖိလိတ္တိလူများ ပစ်ထား သော ရုပ်တု များကို ဒါဝိဒ် ၏အမိန့် တော်နှင့်
    မီး ရှို့ ကြ၏။
  hmo-hmo: Pilistia taudia idia heau neganai, edia kaivakuku be unai gabu dekenai
    idia rakatania, vadaeni Davida ese ia oda henidia, bona unai kaivakuku idia gabua
    ore.
  urd-urd: और वह अपने बुतों को वहाँ छोड़ गए, और वह दाऊद के हुक्म से आग में जला दिए
    गए।
  rus-SYN: И оставили там Филистимляне богов своих, и повелел Давид, и сожжены они
    огнем.
  bqc-SIM: Filitɛ̃ↄ ń tã́aↄ tò we, ↄ̃ Davidi mɛ̀ wà kpasa.
  tcz-CHONGTHU: Chuin Philistine te anajam uvin milim doi Pathen semthu ana dalhah
    hou chu David in ana hal vam sah in ahi.
  mar-mar: पलिष्ट्यांनी आपले देव तिथेच टाकले. आणि दावीदाने त्या मूर्ती जाळून टाकण्याची
    आज्ञा दिली.
  qub-qub: Filistea runacunaga ïduluncunata cachariycur gueshpiran. Chaura Davidnami
    rupachichiran.
  bqp-bqp: Yerɑ Filisiti be, bɑ duki suɑ bɑ ben bwɑ̃ɑrokunu deri mi. Mɑ Dɑfidi u win
    tɔmbu sɔ̃ɔwɑ bu nu guro bu dɔ̃ɔ mɛni.
  hat-hat: Moun Filisti yo te kouri kite zidòl yo dèyè. David bay lòd pou yo boule
    yo nan dife.
  eng-BSB: There the Philistines abandoned their gods, and David ordered that they
    be burned in the fire.
  eng-WEBPB: They left their gods there; and David gave a command, and they were burnt
    with fire.
  kbq-kbq: Hagi Filistia vahe'mo'zama koroma nefre'za atre'za fraza havi anumzazimia,
    teve hanavazita kreho huno Deviti'a hige'za, teve hanavaziza kre'naze.
  nhe-BL: Nopa filisteo soldados quicajtejque ininteteyohua, huan David quinnahuati
    isoldados ma quinsentilica huan ma quintlatica.
  gub-BL: Piri ywy rehe har uzàn mehe wezar uzar tupàn a'ua'u a'e pe wà. A'e rupi
    Tawi wapy kar zauxiapekwer wanupe.
  eng-DRA: And they left there their gods, and David commanded that they should be
    burnt.
