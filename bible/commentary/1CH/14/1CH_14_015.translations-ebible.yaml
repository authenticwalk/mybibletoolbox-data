    yo.”
  kos-kos: Ke pacl se kom lohng pusren un mwet fahsr insroan sak uh, na kom tuyak
    mweun, mweyen nga ac fahsr meet liki kowos in kutangla un mwet mweun Philistia.”
  hbo-WLC: וִ֠יהִי כְּֽשָׁמְעֲךָ֞ אֶת־ק֤וֹל הַצְּעָדָה֙ בְּרָאשֵׁ֣י הַבְּכָאִ֔ים אָ֖ז
    תֵּצֵ֣א בַמִּלְחָמָ֑ה כִּֽי־יָצָ֤א הָֽאֱלֹהִים֙ לְפָנֶ֔יךָ לְהַכּ֖וֹת אֶת־מַחֲנֵ֥ה
    פְלִשְׁתִּֽים׃
  ibo-ibo: Ngwangwa ị nụrụ ụda ikiri ụkwụ nʼelu osisi balsam ndị ahụ, mgbe ahụ ka
    unu ga-apụ ibu agha, nʼihi na nke a pụtara na Chineke eburula unu ụzọ pụọ, itigbu
    ndị agha Filistia.”
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ତୂତ ବୃକ୍ଷ ତୋଟା ଉପରେ ସୈନ୍ୟଗମନର ଶବ୍ଦ ଶୁଣିଲେ, ଯୁଦ୍ଧକୁ ବାହାରିବ;
    କାରଣ ପରମେଶ୍ୱର ପଲେଷ୍ଟୀୟ ସୈନ୍ୟଦଳକୁ ଆଘାତ କରିବା ପାଇଁ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅଗ୍ରସର ହେବେ।”
  chk-chk: Iwe, lupwen kopwe rongorong mwataten peche le ülün ekewe irä pwokus, lon
    ena otun kopwe popuetä le maun ngeniir, pun ngang üpwe akomwowu mwom, pwe üpwe
    niela ekewe sounfiun Filistia.”
  rop-rop: Wen yu irrim det nois ontop langa detlot tri jis laik sambodi wokwok, wal
    streidawei yu garra go en fait langa detlot Filastain solja, dumaji mi na wokwok
    lida langa yu, en mi na garra bidim detlot Filastain solja blanga yu.” Wal lagijat
    na God bin tok.
  ukr-1871: І як почуєш шелест, наче хто йде по вершках дерев, тодї розпочинай битву,
    бо вийшов Бог поперед тебе, щоб розбити стан Филистійський.
  deu-1951: Wenn du alsdann in den Wipfeln der Balsamstauden das Geräusch eines Einherschreitens
    hören wirst, so ziehe aus zum Streit; denn Gott ist daselbst vor dir ausgezogen,
    das Heer der Philister zu schlagen.
  eng-JPS: And it shall be, when thou hearest the sound of marching in the tops of
    the mulberry-trees, that then thou shalt go out to battle; for God is gone out
    before thee to smite the host of the Philistines.'
  srp-1865: I kad èuješ da zašušti po vrhovima od dudova, tada izidi u boj; jer æe
    poæi Bog pred tobom da pobije vojsku Filistejsku.
  lug-lug: Awo bw’onoowulira eddoboozi ery’okukumba waggulu mu mitugunda, onootabaala,
    kubanga ekyo kinaategeeza nti Katonda akukulembedde okuzikiriza eggye ly’Abafirisuuti.”
  heb-heb: ויהי כשמעך את קול הצעדה בראשי הבכאים אז תצא במלחמה כי יצא האלהים לפניך
    להכות את מחנה פלשתים׃
  ben-IRV: বাঁকা গাছগুলোর মাথায় যখন তুমি সৈন্যদলের চলবার মত শব্দ শুনবে তখনই তুমি
    যুদ্ধের জন্য বেরিয়ে পড়বে, এর মানে হল, পলেষ্টীয় সৈন্যদের আঘাত করবার জন্য ঈশ্বর
    তোমার আগে আগে গেছেন।”
  pan-pan: ਅਤੇ ਜਿਸ ਵੇਲੇ ਤੂੰ ਤੂਤਾਂ ਦੇ ਰੁੱਖਾਂ ਦੀਆਂ ਉੱਪਰਲੀਆਂ ਟਾਹਣੀਆਂ ਵਿੱਚ ਤੁਰਨ ਦੀ ਅਵਾਜ਼
    ਸੁਣੇਂ, ਤਾਂ ਤੂੰ ਯੁੱਧ ਕਰਨ ਨੂੰ ਨਿੱਕਲ ਜਾ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰ ਕੇ ਫ਼ਲਿਸਤੀਆਂ
    ਦੀ ਸੈਨਾਂ ਨੂੰ ਮਾਰਨ ਲਈ ਨਿੱਕਲਿਆ ਹੈ।”
  mya-JVB: ပိုးစာ ပင်ဖျား ၌ စစ်ချီ သံ ကိုကြား သောအခါ ၊ တိုက် အံ့သောငှါ ချီ လော့။ ထိုအခါ
    ဘုရားသခင် သည် ဖိလိတ္တိ တပ် ကို လုပ်ကြံ ခြင်းငှါ သင့် ရှေ့ မှာ ကြွ သွားမည်ဟု ဘုရားသခင်
    မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: Vadaeni, regerege ta unai susu audia edia ataiai do umui kamonai, tuari
    taudia idia raka hanaia ena regena bamona. Unai regerege ia vara neganai do umui
    raka haraga bona Pilistia taudia do umui tuari henidia, badina lau be umui emui
    vairana dekenai do lau lao, Pilistia taudia do lau halusia momokani.”
  urd-urd: और जब तू तूत के दरख़्तों की फुन्गियों पर चलने की जैसी आवाज़ सुने, तब लड़ाई
    को निकलना क्यूँकि ख़ुदा तेरे आगे आगे फ़िलिस्तियों के लश्कर को मारने के लिए निकला
    है।”
  rus-SYN: и когда услышишь шум как бы шагов на вершинах тутовых дерев, тогда вступи
    в битву, ибо вышел Бог пред тобою, чтобы поразить стан Филистимлян.
  bqc-SIM: Tó a táa'okĩi mà lípiↄ mia, à bↄmá ń zĩo, asa ma bↄ dↄaaɛ́n we,
    kɛ́ mà zĩble Filitɛ̃ zĩgↄ̃ↄwa yã́i.
  tcz-CHONGTHU: Nangman thingleh vum lang a pat mitampi kijot kengto gin najah teng
    pot inlang galsat pan jeng in ajeh chu Pathen in Philistine sepaite satgam nadia
    nangma nahin panpi ding chu avetsah ahi.
  mar-mar: तुतीच्या झाडांच्या शेंड्यांमधून तुला सैन्य चाल करून जाण्याचा आवाज ऐकशील
    तेव्हा लढाईला पुढे निघून जा. कारण देव पलिष्ट्यांवर हल्ला करायला पुढे निघाला आहे.”
  qub-qub: Mayanquipämi yöracuna jananpa runa aywaycajtano. Chaura jinan öra pillyaj
    yaycunqui. Nogaga gamcunapa ñaupayquitami aywashaj Filistea runacunata wañuchinäpaj.»
  bqp-bqp: Sɑnɑm mɛ ɑ nɑɑ dɑmu dɑmusu gɑsu nɔɔmɔ dɑ̃ɑ wɔllɔ, ɑ yɑrimɑ. Domi nɛ, Yinni
    Gusunɔwɑ nɑ nun gbiiye n kɑ ben sɑnsɑni ye wɔri.
  hat-hat: Lè w'a tande yon bri tankou bri pye yon moun k'ap mache sou tèt pyebwa
    yo, w'a fonse sou yo. Paske sa vle di se mwen menm Bondye k'ap pran devan ou pou
    bat lame moun Filisti yo.
  eng-BSB: As soon as you hear the sound of marching in the tops of the balsam trees,
    move out to battle, because this will mean that God has marched out before you
    to strike the camp of the Philistines.”
  eng-WEBPB: When you hear the sound of marching in the tops of the mulberry trees,
    then go out to battle; for God has gone out before you to strike the army of the
    Philistines.”
  kbq-kbq: Hagi kagrama antahisankeno'ma zafaramimofo amuzafima sondia vahetamimo'ma
    agatre azatrema huno esia agasasama antahisunka, Filistia vahera vunka hara ome
    huzamanto. Na'ankure Anumzamo'a vugota huganteno nevuno, Filistia sondia vahera
    zamahegahie.
  nhe-BL: Huan quema tijcaquis sasahuacaj ininxihuiyo nopa bálsamo cuatini queja miyac
    soldados tlen nejnentiyohuij, nimantzi xijpehualti xiquintehui. Nopa elis se tlanescayotl
    para na niya imoixpa para niquintzontlamiltis nopa filisteo soldados.
  gub-BL: Erenu putar ma'e iànoànog mehe amor tyw 'aromo har nehe, ta'e aha putar
    penenataromo ihe nehe xe. Aityk putar Piri ywy rehe har zauxiapekwer penenataromo
    ihe wà nehe. Iànoànogaw henu mehe ezàmàtyry'ym ne wà nehe.
  eng-DRA: And when thou shalt hear the sound of one going in the tops of the pear
    trees, then shalt thou go out to battle. For God is gone out before thee to strike
    the army of the Philistines.
