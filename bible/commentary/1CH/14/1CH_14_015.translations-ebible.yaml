verse: 1CH.014.015
translations:
  mal-C: ബാഖാവൃക്ഷങ്ങൾക്കുമുകളിൽ സൈനികനീക്കത്തിന്റെ ശബ്ദം കേട്ടാലുടൻ യുദ്ധത്തിനു പുറപ്പെടുക;
    ഫെലിസ്ത്യസൈന്യത്തെ സംഹരിക്കാൻ ദൈവം നിങ്ങൾക്കുമുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു എന്നാണ്
    ആ ശബ്ദത്തിന്റെ അർഥം” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Sobald du aber das Geräusch des Einherschreitens in den Wipfeln des Bakagehölzes
    hörst, dann schreite zum Angriff; denn Gott ist ausgezogen vor dir her, um das
    Heer der Philister zu schlagen.
  lin-lin: Tango okoyoka lokito ya makolo ya bato na likolo ya banzete ya mirie, na
    tango wana nde okobima mbala moko mpo na kobunda ; pamba te ekolakisa ete Nzambe
    abimi liboso na yo mpo na kobeta mampinga ya bato ya Filisitia. »
  eng-LSV: and it comes to pass, when you hear the sound of the stepping at the heads
    of the mulberries, then you go out into battle, for God has gone out before you
    to strike the camp of the Philistines.”
  eng-GNV: 'And when thou hearest the noyse of one going in the toppes of the mulberie
    trees, then goe out to battel: for God is gone foorth before thee, to smite the
    hoste of the Philistims.'
  eng-WEBSTER: 'And it shall be, when thou shalt hear a sound of going in the tops
    of the mulberry trees, then thou shalt go out to battle: for God hath gone forth
    before thee to smite the host of the Philistines.'
  nhw-BL: Huan quema tijcaquis sasahuacaj ininxihuiyo nopa bálsamo cuame quen miyac
    soldados catli nejnentiyohuij, nimantzi xijpehualti xiquinhuilana. Nopa elis se
    tlanextilijcayotl para na niya amoixpa para niquintzontlamiltis nopa filisteo
    soldados.
  swh-ONEN: Mara usikiapo sauti ya kwenda juu ya hiyo miti ya miforosadi, hapo ndipo
    utoke upigane vita, kwa sababu hiyo itaonyesha kwamba Mungu amekutangulia ili
    kupiga jeshi la Wafilisti.”
  bba-bba: Sɑnɑm mɛ ɑ nɑɑ dɑmu dɑmusu ɡɑsu nɔɔmɔ dɑ̃ɑ wɔllɔ, ɑ yɑrimɑ. Domi nɛ, Yinni
    Gusunɔwɑ nɑ nun ɡbiiye n kɑ ben sɑnsɑni ye wɔri.
  eng-KJVCPB: 'And it shall be, when thou shalt hear a sound of going in the tops
    of the mulberry trees, that then thou shalt go out to battle: for God is gone
    forth before thee to smite the host of the Philistines.'
  luo-luo: Kiwinjo ka wi omburi yiengni, iwuog mapiyo idhi e lweny nikech mano biro
    nyiso ni Nyasaye osetelo e nyimi mondo otiek jolweny mag jo-Filistia.”
  meu-meu: Bena reḡe ta baka audia dondia ai ba kamonai, e kara tuari taudia e raka
    hanaimu na heheto, vada ba raka lasi, ba tuari henidia; badina be Dirava vada
    e raka lasi guna oi vairamu ai, Filistia edia tuari taudia irahu-masedia totona.
  npi-ULB: जब तैंले लहरे-पीपलका रूखका टुप्‍पाहरूमा हावा लाग्दा आउने परेडको आवाज सुन्छस्,
    तब फौजसहित आक्रमण गर् । यसो गर् किनभने परमेश्‍वर तिमीहरूका अगिअगि पलिश्‍तीको सेनालाई
    आक्रमण गर्न जानुहुनेछ ।”
  yor-yor: Tí ó bá sì ṣe, tí ẹ̀yin bá ti gbọ́ ìró ẹsẹ̀ ní orí òkè igi muliberi, ẹ
    jáde fún ogun, nítorí èyí yóò fihàn pé Ọlọ́run ti jáde níwájú rẹ láti kọlu àwọn
    ọmọ-ogun Filistini.”
  pes-OPCB: وقتی صدای پایی بر سر درختان توت شنیدی آنگاه حمله را شروع کن، زیرا این
    علامت آن است که من پیشاپیش شما حرکت می‌کنم و لشکر فلسطینی‌ها را شکست می‌دهم.»
  tgl-ULB: Kapag narinig mo ang tunog ng martsa sa hangin na umiihip sa itaas ng mga
    puno ng balsam, lumusob ka nang buong lakas. Gawin mo ito dahil ang Diyos ay mauuna
    sa iyo upang lusubin ang hukbo ng mga Filisteo.”
  hui-hui: Ani howa hale halu kamiria agali maru uyu ira manemaneha tidiyu howa wai
    dagia ale balu haruane hale holeberemi. Anidagua balu haruane hale harimiyagua
    Pilidialiru baba wai bule i̱ni ala bamba halu piarua lo manda bialu tígua wai
    bule gerai pialu wai bilimu, lene.
  mya-mya: ငါ​သည်​ဖိ​လိတ္တိ​တပ်​ကို​ဖြို​ခွင်း​ရန်​သင်​တို့​၏ ရှေ့​မှ​ချီ​တက်​တော်​မူ​မည်​ဖြစ်​၍
    သင်​တို့​သည် သစ်​ဆီ​မွှေး​ပင်​ထိပ်​ဖျား​များ​တွင်​စစ်​ချီ​သံ များ​ကို​ကြား​ရ​သော​အ​ခါ​တိုက်​ခိုက်​ကြ
    လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་ཀྱིས་སྤོས་ཤིང་གི་རྩེ་ནས་དཔུང་ཚོགས་ཀྱི་གོམ་སྒྲ་ཐོས་པ་ཙམ་གྱིས་གཡུལ་འཐབ་ལ་ཆས་ཤིག
    ཅི་ལ་ཞེ་ན། དུས་དེར་དཀོན་མཆོག་ཁྱོད་ཀྱི་སྔོན་དུ་གཤེགས་ཏེ་ཕེ་ལེ་ཤེད་པའི་དམག་ཚོགས་ལ་རྒོལ་བ་ཡིན་ནོ་ཞེས་གསུངས་པར།
  sna-sna: Pamunotanga kunzwa kutinhira kwokufamba pamisoro yemiti yemibharisamu,
    unofanira kubuda kundorwa, nokuti zvichange zvichireva kuti Mwari akutungamirira
    kundoparadza hondo yavaFiristia.”
  spa-BLM: Cuando oigas el ruido de la marcha en las copas de las moreras, sal a combatir,
    porque Dios ha salido delante de ti para atacar al ejército de los filisteos.”
  cac-cac: Ayic ol ab'ani ichato ay mach van sb'eyec' d'a sc'ab'tac te te' chi', tzach
    och ac' oval yed' eb'. A jun chi' syalelc'ochi to a in ol in b'ab'laj d'a eyichan̈
    yic tzin milancham eb' soldado filisteo chi', xchi Jehová.
  swh-ULB: Utakaposikia sauti ya wanajeshi wanatembea kwenye upepo uvumao kutoka juu
    ya miti ya balisamu, kisha shambulia kwa nguvu. Fanya hivyo kwasababu Mungu atakutangulia
    kwenda kuwashambulia majeshi ya wafilisti.”
  bel-bel: і калі пачуеш шум як бы крокаў на вяршалінах тутавых дрэў, тады ўступі
    ў бітву, бо выйшаў Бог перад табою, каб пабіць табар Філістымлянаў.
  deu-ELBBK: Und sobald du das Geräusch eines Daherschreitens in den Wipfeln der Bakabäume
    hörst, dann sollst du zum Angriff schreiten; denn Gott ist vor dir ausgezogen,
    um das Heerlager der Philister zu schlagen.
  mbb-OT: Emun egkezineg niw he henduen te ebmartsa is menge sundaru ziyà te zapit
    te zivavew zutun te menge kayu he balsam, ne surunga niw en su iyan tuus heeyan
    he iyan a edhuna te kedsurung niw te menge Filistihanen.”
  mal-2015: ബാഖാവൃക്ഷങ്ങളുടെ അഗ്രങ്ങളിൽകൂടി അണിയണിയായി നടക്കുന്ന ഒച്ച കേട്ടാൽ നീ പടെക്കു
    പുറപ്പെടുക; ഫെലിസ്ത്യരുടെ സൈന്യത്തെ തോല്പിപ്പാൻ ദൈവം നിനക്കു മുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു
    എന്നു അരുളിച്ചെയ്തു;
  rmc-rmc: Sar šuneha o kroki upre pro balzamika stromi, takoj dža pro Filišťinci,
    bo o Del džal anglal tu len te marel.“
  pes-OPV: و چون در سر درختان توت آواز قدمها بشنوي، آنگاه براي جنگ بيرون شو، زيرا
    خدا پيش روي تو بيرون رفته است تا لشکر فلسطينيان را مغلوب سازد.»
  ron-1924: Кынд вей аузи ун вует де пашь ын вырфуриле дузилор, атунч сэ ешь ла луптэ,
    кэч Думнезеу мерӂе ынаинтя та, ка сэ батэ оастя филистенилор.”
  ben-OBCV: চিনার গাছগুলির মাথায় যেই না তুমি কুচকাওয়াজের শব্দ শুনবে, তৎক্ষণাৎ যুদ্ধ-অভিযান
    চালাবে, কারণ এর অর্থ হল এই যে ফিলিস্তিনী সৈন্যদলকে যন্ত্রণা করার জন্য তোমার আগেই
    ঈশ্বর স্বয়ং এগিয়ে গিয়েছেন।”
  som-som: Oo markaad sanqadha askarta socodkeeda ka maqashid geedaha bukaa dushooda,
    markaas dagaalka hore ugu bax, waayo, Ilaah waa kaaga hor baxay inuu ciidanka
    reer Falastiin laayo.
  lat-VUC: 'Cumque audieris sonitum gradientis in cacumine pyrorum, tunc egredieris
    ad bellum: egressus est enim Deus ante te, ut percutiat castra Philisthiim.'
  eng-ASVBT: And it shall be, when thou hearest the sound of marching in the tops
    of the mulberry trees, that then thou shalt go out to battle; for God is gone
    out before thee to smite the host of the Philistines.
  ita-1885: E quando tu udirai un calpestio sopra le cime de' gelsi, allora esci fuori
    in battaglia; perciocchè Iddio sarà uscito davanti a te, per percuotere il campo
    dei Filistei.
  eng-LXXUP: 'And it shall be, when thou shalt hear the sound of their tumult in the
    tops of the pear trees, then thou shalt go into the battle: for God has gone out
    before thee to smite the army of the Philistines.'
  eng-ULB: When you hear the sound of marching in the wind blowing through the balsam
    treetops, then attack with force. Do this because God will have gone out before
    you to attack the army of the Philistines.”
  spa-VBL: En cuanto oigas el ruido de la marcha en las copas de los bálsamos, ve
    y ataca, porque el Señor ha ido delante de ti para derribar al ejército filisteo”.
  fra-_FOB: Et quand tu entendras un bruit de pas au sommet des mûriers, alors tu
    sortiras pour combattre; car Dieu sera sorti devant toi pour frapper le camp des
    Philistins.
  mal-mal: അവർ അണിയണിയായി നടക്കുന്ന ശബ്ദം ബാഖാവൃക്ഷങ്ങളുടെ മുകളിൽകൂടി കേട്ടാൽ നീ പടയ്ക്കു
    പുറപ്പെടുക; ഫെലിസ്ത്യരുടെ സൈന്യത്തെ തോല്പിക്കുവാൻ ദൈവം നിനക്ക് മുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു”
    എന്നു അരുളിച്ചെയ്തു;
  urd-GVR: Jab un daraḳhtoṅ kī choṭiyoṅ se qadmoṅ kī chāp sunāī de to ḳhabardār! Yih
    is kā ishārā hogā ki Allāh ḳhud tere āge āge chal kar Filistiyoṅ ko mārne ke lie
    nikal āyā hai.”
  suz-BL: गे रवा आन ङर ङरमी लडाइ पाइब आन गाक्‍शो नेंनी चोटी मेको आन कली लडाइ तोव़मी।
    मारदे हना परमप्रभु इन ङोंइती पलिस्‍ती आन लडाइ पाइब नु लडाइ पथ लाइब” देंमाक्‍त।
  ita-1927: E quando udrai un rumor di passi tra le vette dei gelsi, esci subito all’attacco,
    perché Dio marcerà alla tua testa per sconfiggere l’esercito dei Filistei”.
  ckb-ckb: کاتێک لەسەر دار بەلسەمەکانەوە گوێت لە دەنگی پێ بوو، لەو کاتەدا وەرە دەرەوە
    بۆ جەنگ، چونکە خودا بۆ لێدانی ئۆردوگای فەلەستییەکان لەپێشتەوە ڕۆیشتووە.»
  eng-BBE: And at the sound of footsteps in the tops of the trees, go out to the fight,
    for God has gone out before you to overcome the army of the Philistines.
  kan-OKCV: ಬಾಕಾಮರಗಳ ತುದಿಗಳಲ್ಲಿ ನಡೆದುಬರುವ ಶಬ್ದವನ್ನು ನೀನು ಕೇಳಿದಾಗಲೇ, ದೇವರು ಫಿಲಿಷ್ಟಿಯರ
    ದಂಡನ್ನು ಹೊಡೆಯಲು ನಿನ್ನ ಮುಂದಾಗಿ ಹೊರಟರೆಂದು ತಿಳಿದುಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೊರಡು,” ಎಂದರು.
  tam-2017: முசுக்கட்டைச் செடிகளின் நுனிகளிலே செல்லுகிற இரைச்சலை நீ கேட்கும்போது,
    யுத்தத்திற்குப் புறப்படு; பெலிஸ்தர்களின் முகாமை முறியடிக்க, தேவன் உனக்கு முன்னே
    புறப்பட்டிருப்பார் என்றார்.
  spa-RV-1909: 'Y así que oyeres venir un estruendo por las copas de los morales,
    sal luego á la batalla: porque Dios saldrá delante de ti, y herirá el campo de
    los Filisteos.'
  ron-BTF: Și va fi, când vei auzi un foșnit de pași în vârful duzilor, atunci să
    ieși la bătălie, fiindcă Dumnezeu a ieșit înaintea ta pentru a lovi oastea filistenilor.
  eng-WEBP: When you hear the sound of marching in the tops of the mulberry trees,
    then go out to battle; for God has gone out before you to strike the army of the
    Philistines.”
  eng-FBV: As soon as you hear the sound of marching in the tops of the balsam trees,
    go and attack for the Lord has gone before you to strike down the Philistine army.”
  nld-1939: Als ge in de toppen der balsemstruiken het geruis van schreden verneemt,
    maak u dan gereed; want dan gaat God u vóór, om het leger der Filistijnen te verslaan.
  nch-BL: Huan quema tijcaquis sasahuacaj inixihuiyo nopa bálsamo cuame quej miyac
    soldados cati nejnentiyahuij, nimantzi xijpehualti xiquintehui. Ya nopa elis se
    tanextili para na niya amoixpa para niquintzontamiltis nopa filisteo soldados.
  vie-1934: Vừa khi ngươi nghe tiếng bước đi trên ngọn cây dâu, bấy giờ ngươi sẽ kéo
    ra trận; vì Đức Chúa Trời ra trước ngươi đặng hãm đánh đạo quân Phi-li-tin.
  hin-CV: हमला उस समय सही होगा, जब तुम्हें मोखा के पेड़ों के ऊपर से सेना की चहल-कदमी
    सुनाई देने लगें. तब तुम युद्ध शुरू कर देना, क्योंकि उस समय परमेश्वर तुम्हारे आगे-आगे
    फिलिस्तीनी सेना को मारते हुए आगे बढ़ रहे होंगे.”
  spa-BES: Y al sonido de pasos en las copas de los árboles, sal a la lucha, porque
    Dios ha salido ante ti para vencer al ejército de los filisteos.
  tdx-tdx: Ie amy zao naho mahajanjim-peo mangidigidiñe an-digiligi’ o sohihio, le
    mionjona mb’añ’aly, fa ho nienga aolo anahareo t’i Andrianañahare hanjevo i valobohòm-Pilistiy.
  tha-KJV: และเมื่อเจ้าได้ยินเสียงกระบวนทัพอยู่​ที่​ยอดหมู่ต้นหม่อนแล้ว จงออกไปทำศึก
    เพราะว่าพระเจ้าได้เสด็จออกไปข้างหน้าเพื่อโจมตีกองทัพของคนฟีลิสเตีย”
  por-BR-2018: E será que ouvires, quando tu ouvires o ruído do marchar das tropas
    pelas copas das amoreiras, então sai à batalha; porque Deus sairá adiante de ti
    para derrotar o acampamento dos filisteus.
  deu-ELO: Und sobald du das Geräusch eines Daherschreitens in den Wipfeln der Bakabäume
    hörst, alsdann sollst du zum Angriff schreiten; denn Gott ist vor dir ausgezogen,
    um das Heerlager der Philister zu schlagen.
  eng-WYC-2018: And when thou shalt hear the sound of a goer in the top, or height,
    of the pear trees, then thou shalt go out to battle; for the Lord is gone out
    before thee, to smite the powers of [the] Philistines (or to strike down the army
    of the Philistines).
  epo-epo: kaj kiam vi ekaŭdos la sonon de paŝoj sur la supro de la morusarboj, tiam
    komencu la batalon; ĉar Dio eliris antaŭ vi, por frapi la tendaron de la Filiŝtoj.
  uig-PIN: Sǝn üjmǝ dǝrǝhlirining üstidin ayaƣ tiwixini anglixing bilǝnla jǝnggǝ atlan;
    qünki u qaƣda Huda sening aldingda Filistiylǝrning ⱪoxuniƣa ⱨujumƣa qiⱪⱪan bolidu»
    dedi.
  beo-beo: 'Di da ifa balu amoga mogodigisu emo goba gala:be nabasea, doagala:ma.
    Bai Na da dilima bisili, Filisidini dadi gagui wa:i amo hasalimusa: mogodigili
    hidadea asi ba:mu.”'
  tpi-OTNT: Na bai yupela i harim nois olsem ol man i wokabaut long het bilong ol
    dispela diwai. Orait bai yupela i save, mi yet mi go paslain long yupela bilong
    pait long ol Filistia. Taim yupela i harim dispela nois, yupela i mas ran i go
    pait long ol.”
  hau-SA: Da zarar ka ji motsin takawa a sama itatuwan tsamiya, ka fita don yaƙi,
    domin wannan zai nuna cewa Allah ya fita a gabanka don yă bugi mayaƙan Filistiyawa.”
  uig-LAT: Sen üjme derexlirining üstidin ayagh tiwishini anglishing bilenla jengge
    atlan; chünki u chaghda Xuda séning aldingda Filistiylerning qoshunigha hujumgha
