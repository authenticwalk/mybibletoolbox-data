verse: 1CH.014.017
translations:
  mal-C: അങ്ങനെ ദാവീദിന്റെ കീർത്തി എല്ലാ നാടുകളിലും പരന്നു. സകലരാഷ്ട്രങ്ങളും ദാവീദിനെ
    ഭയപ്പെടാൻ യഹോവ ഇടയാക്കി.
  deu-TKW: Und der Ruhm Davids verbreitete sich in allen Landen, und Jahwe ließ die
    Furcht vor ihm auf alle Völker fallen.
  lin-lin: Kombo ya Davidi ekendeki sango na mokili mobimba mpe Yawe asalaki ete bikolo
    nyonso ebanga Davidi.
  eng-LSV: and the name of David goes out into all the lands, and YHWH has put his
    fear on all the nations.
  eng-GNV: And the fame of Dauid went out into all landes, and the Lord brought the
    feare of him vpon all nations.
  eng-WEBSTER: And the fame of David went out into all lands; and the LORD brought
    the fear of him upon all nations.
  nhw-BL: Huan nochi masehualme campa hueli quimatque catli quichijqui David, huan
    TOTECO quichijqui para masehualme ipan nochi tlalme ipan tlaltipactli ma quiimacasica
    David.
  swh-ONEN: Hivyo umaarufu wa Daudi ukaenea katika kila nchi, naye Bwana akayafanya
    mataifa yote kumwogopa Daudi.
  bba-bba: Mɑ Dɑfidi u yĩsiru yɑrɑ tem bɑɑmɑ kpuro sɔɔ. Mɑ Yinni Gusunɔ u nùn dɑm
    wɛ̃ bwesenu kpuro sɔɔ.
  eng-KJVCPB: And the fame of David went out into all lands; and the Lord brought
    the fear of him upon all nations.
  luo-luo: Humb Daudi nolandore e piny duto kendo Jehova Nyasaye nomiyo ogendini duto
    oluore.
  meu-meu: Bena David harina na tano iboudiai e piua rohoroho, bona Iehova ese ia
    garina igari-henina e havaraia, bese iboudiai ediai.
  npi-ULB: तब दाऊदको ख्‍याति हरेक देशमा फैलियो, र परमप्रभुले सबै जातिहरूमाथि तिनको
    डर हालिदिनुभयो ।
  yor-yor: Bẹ́ẹ̀ ni òkìkí Dafidi tàn ká gbogbo ilẹ̀ káàkiri, Olúwa sì mú kí gbogbo
    orílẹ̀-èdè bẹ̀rù rẹ̀.
  pes-OPCB: به این ترتیب شهرت داوود در همه جا پخش شد و خداوند ترس او را در دل تمام
    قومها جای داد.
  tgl-ULB: Pagkatapos, naipamalita ang katanyagan ni David sa lahat ng lupain at ginawa
    ni Yahweh na matakot ang lahat ng bansa kay David.
  hui-hui: Dindi tara taraha hameigini tara hearume Debidihanda biyagoni hale hayagola
    Anduane Homogohanda ti mo gi hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​၏​ဂုဏ်​သ​တင်း​သည်​အ​ရပ်​တ​ကာ သို့​ပြန့်​နှံ့​၍​သွား​၏။ မင်း​ကြီး​အား​လူ​မျိုး
    တ​ကာ​တို့​ကြောက်​လန့်​လာ​ကြ​စေ​ရန် ထာ​ဝ​ရ ဘု​ရား​သည်​စီ​ရင်​တော်​မူ​သ​တည်း။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱི་མིང་ཡུལ་ཕྱོགས་ཀུན་ཏུ་གྲགས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་མི་ཐམས་ཅད་དཱ་བིད་ལ་འཇིགས་པར་མཛད་དོ།
    །
  sna-sna: Saka mukurumbira waDhavhidhi wakapararira nenyika yose uye Jehovha akaita
    kuti marudzi ose amutye.
  spa-BLM: La fama de David se extendió por todas las tierras, y el Señor hizo que
    todas las naciones lo temieran.
  cac-cac: Icha val chi' ix aj sq'uechaan̈ sb'inajnaquil vin̈aj rey David d'a masanil
    nación. A Jehová ix ac'an xivq'ue masanil nación chi' d'a vin̈.
  swh-ULB: Kisha umaarufu wa Daudi ukaenda katika nchi zote, na Yahweh akasababisha
    mataifa yote kumuhofia.
  bel-bel: І пранеслася імя Давідава па ўсіх землях, і Гасподзь зрабіў яго страшным
    для ўсіх народаў.
  deu-ELBBK: Und der Name Davids ging aus in alle Länder, und der HERR legte die Furcht
    vor ihm auf alle Nationen.
  mbb-OT: Ne tenged kayi nevantug si David diyà te minsan hendei ne mibpengelinteuwan
    te Nengazen he mengehandek kandin is langun he menge nasyun.
  mal-2015: ദാവീദിന്റെ കീർത്തി സകലദേശങ്ങളിലും പരക്കയും യഹോവ അവനെയുള്ള ഭയം സർവ്വജാതികൾക്കും
    വരുത്തുകയും ചെയ്തു.
  rmc-rmc: O hiros pal kada, so kerďa o David, pes rozľigenďa andre savore phuva.
    O RAJ avke kerďa, hoj pes lestar te daran savore narodi.
  pes-OPV: و اسم داود در جميع اراضي شيوع يافت و خداوند ترس او را بر تمامي امّت ها
    مستولي ساخت.
  ron-1924: Файма луй Давид с-а рэспындит ын тоатэ цара ши Домнул л-а фэкут де темут
    пентру тоате нямуриле.
  ben-OBCV: এইভাবে দাউদের সুনাম প্রত্যেকটি দেশে ছড়িয়ে পড়েছিল, এবং সদাপ্রভু সব জাতির
    মনে দাউদের সম্বন্ধে এক ভয়ভাব উৎপন্ন করলেন।
  som-som: Oo Daa'uud warkiisiina wuxuu gaadhay dalalka oo dhan, oo Rabbiguna cabsi
    isaga ka timid ayuu ku riday quruumihii kale oo dhan.
  lat-VUC: Divulgatumque est nomen David in universis regionibus, et Dominus dedit
    pavorem ejus super omnes gentes.
  eng-ASVBT: And the fame of David went out into all lands; and Jehovah brought the
    fear of him upon all nations.
  ita-1885: E la fama di Davide si sparse per tutti i paesi; e il Signore mise spavento
    di lui in tutte le genti.
  eng-LXXUP: And the name of David was famous in all the land; and the Lord put the
    terror of him on all the nations.
  eng-ULB: Then David's fame went out into all lands, and Yahweh caused all nations
    to fear him.
  spa-VBL: Como resultado, la reputación de David se extendió por todas partes, y
    el Señor hizo que todas las naciones tuvieran miedo de David.
  fra-_FOB: Et la renommée de David se répandit dans tous les pays, et l'Éternel mit
    la frayeur de son nom sur toutes les nations.
  mal-mal: ദാവീദിന്റെ കീർത്തി സകലദേശങ്ങളിലും വ്യാപിച്ചു. യഹോവ, ദാവീദിനെക്കുറിച്ചുള്ള
    ഭയം സർവ്വജാതികൾക്കും വരുത്തുകയും ചെയ്തു.
  urd-GVR: Dāūd kī shohrat tamām mamālik meṅ phail gaī. Rab ne tamām qaumoṅ ke diloṅ
    meṅ Dāūd kā ḳhauf ḍāl diyā.
  suz-BL: मोपा दाऊद आ ठेयब दुम्‍तीके रागी नेल्‍ल ब्रमाक्‍त। मिनु परमप्रभु यावेमी रागी
    रागी ङा मुर नेल्‍ल आन थुंमी दाऊद क्‍येङा हिंतीक थुं वोदा बाक्‍त।
  ita-1927: E la fama di Davide si sparse per tutti i paesi, e l’Eterno fece sì ch’egli
    incutesse spavento a tutte le genti.
  ckb-ckb: بەو شێوەیە ناوبانگی داود بەناو هەموو خاکەکاندا بڵاو بووەوە و یەزدانیش ترسی
    ئەوی خستە ناو دڵی هەموو نەتەوەکانەوە.
  eng-BBE: And David's name was honoured in all lands; and the Lord put the fear of
    him on all nations.
  kan-OKCV: ದಾವೀದನ ಕೀರ್ತಿಯು ಸಮಸ್ತ ದೇಶಗಳಿಗೆ ಹರಡಿತು. ಯೆಹೋವ ದೇವರು ಅವನ ಭಯವನ್ನು ಸಮಸ್ತ ಜನಾಂಗಗಳ
    ಮೇಲೆ ಬರಮಾಡಿದರು.
  tam-2017: அப்படியே தாவீதின் புகழ் எல்லா தேசங்களிலும் பிரபலமாகி, அவனுக்குப் பயப்படுகிற
    பயத்தைக் யெகோவா எல்லா தேசங்களின்மேலும் வரச்செய்தார்.
  spa-RV-1909: 'Y la fama de David fué divulgada por todas aquellas tierras: y puso
    Jehová temor de David sobre todas las gentes.'
  ron-BTF: Și faima lui David s-a răspândit în toate țările; și DOMNUL a adus frica
    de el asupra tuturor națiunilor.
  eng-WEBP: The fame of David went out into all lands; and the LORD brought the fear
    of him on all nations.
  eng-FBV: As a result David's reputation was spread everywhere, and the Lord made
    all the nations afraid of David.
  nld-1939: Vandaar dat de naam van David in alle landen bekend werd, en door de hulp
    van Jahweh alle volken ontzag voor hem kregen.
  nch-BL: Huan nochi masehualme campa hueli quimatque ten quichijqui David, huan TOTECO
    quichijqui para masehualme ipan nochi talme ipan taltipacti ma quiimacasica David.
  vie-1934: Danh của Đa-vít đồn ra trong khắp các nước; Đức Giê-hô-va khiến cho các
    dân tộc đều kính sợ Đa-vít.
  hin-CV: सभी देशों में दावीद की कीर्ति फैलती चली गई. याहवेह ने सभी देशों पर उनका
    आतंक फैला दिया.
  spa-BES: Y el nombre de David fue honrado en todas las tierras; y el Señor puso
    el temor de él sobre todas las naciones.
  tdx-tdx: Niboele amo hene taneo ty enge’ i Davide, le napo’ Iehovà amo kilakila’
    ondatio ty fihembañañe ama’e.
  tha-KJV: กิตติศัพท์​ของดาวิ​ดก​็ลือไปสู่บรรดาประเทศทั้งหลาย และพระเยโฮวาห์ทรงให้​ประชาชาติ​ทั้งปวงครั่​นคร​้ามดาวิด
  por-BR-2018: E a fama de Davi se espalhou por todas aquelas terras; e o SENHOR fez
    todas aquelas nações temerem a Davi.
  deu-ELO: Und der Name Davids ging aus in alle Länder, und Jehova legte die Furcht
    vor ihm auf alle Nationen.
  eng-WYC-2018: And the name of David was published in all countries, and the Lord
    gave his dread on all folks. (And so David’s name was published in every land,
    and the Lord brought the fear of him upon all nations.)
  epo-epo: Kaj la nomo de David fariĝis fama en ĉiuj landoj; kaj la Eternulo faris
    lin timata de ĉiuj nacioj.
  uig-PIN: Xu sǝwǝbtin Dawutning xɵⱨriti barliⱪ yurt-zeminlarƣa pur kǝtti, Pǝrwǝrdigar
    uning ⱪorⱪunqini barliⱪ ǝllǝrning üstigǝ saldi.
  beo-beo: Dunu huluane da Da:ibidi ea nimi bagade hou nabi dagoi. Amola Hina Gode
    da hamobeba:le, fifi asi huluane da eba:le beda:i.
  tpi-OTNT: Ol manmeri bilong olgeta kantri i harim tok long ol samting Devit i mekim
    na ol i givim biknem long Devit, na Bikpela i mekim ol i pret long Devit.
  hau-SA: Sai sunan Dawuda ya bazu ko’ina a ƙasar, Ubangiji kuwa ya sa dukan al’ummai
    suka ji tsoronsa.
  uig-LAT: Shu sewebtin Dawutning shöhriti barliq yurt-zéminlargha pur ketti, Perwerdigar
    uning qorqunchini barliq ellerning üstige saldi.
  nde-nde: Yikho udumo lukaDavida lwanda lwafinyelela kuwo wonke amazwe, uThixo wenza
    izizwe zonke zimesabe.
  ton-ton: Pea naʻe mafola atu ʻae ongoongo ʻo Tevita ki he ngaahi fonua kotoa pē;
    pea naʻe fakahoko ʻe Sihova ʻae manavahē kiate ia ki he ngaahi puleʻanga kotoa
    pē.
  ces-1613: A tak rozešla se pověst o Davidovi do všech zemí, a způsobil Hospodin
    to, že se ho báli všickni národové.
  eng-WMB: The fame of David went out into all lands; and the LORD brought the fear
    of him on all nations.
  tam-TCV: அவ்வாறு தாவீதின் புகழ் எல்லா நாடுகளுக்கும் பரவிற்று. யெகோவா எல்லா மக்களையும்
    தாவீதுக்குப் பயப்படும்படி செய்தார்.
  ceb-ULB: Unya mikaylap sa tibuok kayutaan ang pagkabantogan ni David, ug gihimo
    ni Yahweh nga mahadlok kaniya ang tibuok kanasoran.
  pol-UBG: I w ten sposób rozsławiło się imię Dawida na wszystkich ziemiach, a PAN
    sprawił, że bały się go wszystkie narody.
  urd-GVU: داؤد کی شہرت تمام ممالک میں پھیل گئی۔ رب نے تمام قوموں کے دلوں میں داؤد
    کا خوف ڈال دیا۔
  deu-1912: Und Davids Namen ging aus in alle Lande, und der HERR ließ seine Furcht
    über alle Heiden kommen.
  kan-2017: ದಾವೀದನ ಕೀರ್ತಿಯು ಎಲ್ಲಾ ದೇಶಗಳಲ್ಲಿ ಹಬ್ಬಿತು. ಯೆಹೋವನು ಅವನಿಗೆ ಎಲ್ಲಾ ಜನಾಂಗಗಳೂ
    ಹೆದರಿ ನಡೆಯುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Me garer bugwan David u gubin yang nib sorok, me pingeg SOMOL gubin e nam
    ngar rusgad ngak.
  hlt-MCSB: Te dongah David ming te diklai pum ah thang. BOEIPA loh a birhihnah te
    namtom cungkuem soah a khueh.
  mdy-ETH: ዬያሮ ዳውቴ ማዼ ባካ ቢያ ቤዛ ዋይዚንቴኔ፤ ናንጊና ናንጋ ጎዳ ሜሌ ዴራ ቢያ ዳውቴ ዒጊጫንዳጉዲ ዴሮይዳ ዒጊቹሞ
    ጌልዜኔ።
  twi-ASANTE: Na Dawid edin hyetaa baabiara, na Awurade maa aman no nyinaa suroo Dawid.
  eng-WEBU: The fame of David went out into all lands; and the LORD brought the fear
    of him on all nations.
  wal-wal: Hegaappe guyyiyan, Daawita woree biittaa ubbaa gakkiis. Kawotettati ubbai
    Daawitayyo yayyanaadan GODAI oottiis.
  spa-PDDPT: La fama de David fue divulgada por todas aquellas tierras, y Yavé impuso
    el temor de David sobre todas las naciones.
  gun-gun: Ha'e rami vy ha'e va'e yvy jave rupi Davi rery re ima'endu'aave ovy, mba'eta
    Senhor ojapo Davi gui pavẽ regua okyje aguã rami.
  ilo-ULB: Ket nagdinamag ti kinalatak ni David kadagiti amin a daga, ket pinagbuteng
    ni Yahweh dagiti amin a nasion kenkuana.
  kpg-kpg: Di longo o David guu dele guu tugi i nia madagowaa huogodoo, gei Dimaadua
    guu hai nia henua llauehe huogodoo gi mmaadagu i mee.
  uig-ARA: شۇ سەۋەبتىن داۋۇتنىڭ شۆھرىتى بارلىق يۇرت-زېمىنلارغا پۇر كەتتى، پەرۋەردىگار
    ئۇنىڭ قورقۇنچىنى بارلىق ئەللەرنىڭ ئۈستىگە سالدى.
  sus-sus: Na kui Dawuda xili naxa xungbo yire birin. Alatala naxa a niya si birin
    xa gaaxu Dawuda ya ra.
  pon-2006: En Depit ndand ahpw lohkseli wasa koaros, oh KAUN-O ahpw ketin kupwurehda
    pwe wehi koaros en masak ih.
  ksd-ksd: Ma ra iang i David i ga rararang ta ra umana gunagunan, ma ra Luluai i
    ga tul tar ia pi ra umana Tematana diat a burutue.
  tur-YTC: David'in ünü bütün ülkelere yayıldı ve Yahve bütün ulusların üzerine onun
    korkusunu getirdi.
  grc-BRENT: Καὶ ἐγένετο ὄνομα Δαυὶδ ἐν πάσῃ τῇ γῇ, καὶ Κύριος ἔδωκε τὸν φόβον αὐτοῦ
    ἐπὶ πάντα τὰ ἔθνη.
  ind-AYT: Kemasyhuran Daud tersebar ke seluruh tanah itu. TUHAN membuat semua bangsa
    takut kepadanya.
  nya-nya: Choncho mbiri ya Davide inafalikira dziko lonse, ndipo Yehova anachititsa
    kuti mayiko ena azimuopa.
  hrv-hrv: Davidovo se ime pročulo po svim zemljama, a Jahve uli strah od njega svim
    narodima.
  mps-mps: Te tigidali bulu tǫ kantri we bidigo Devitgo te tama sę yali po odama,
    te augwaligo Devitba genuai nogi manio, tama Genuai Bidigo digi te augwali Devitde
    wi emainu ilai dao.
  tpi-tpi: Ol manmeri bilong olgeta kantri i harim tok long ol samting Devit i mekim
    na ol i givim biknem long Devit, na Bikpela i mekim ol i pret long Devit.
  dan-1931: Og Davids Ry bredte sig i alle Lande, idet HERREN lod Frygt for ham komme
    over alle Hedningefolkene.
  vie-OVCB: Danh tiếng của Đa-vít lan tràn khắp nơi và Chúa Hằng Hữu khiến các quốc
    gia đều kính sợ người.
  guj-2017: પછી દાઉદની કીર્તિ સર્વ દેશોમાં પ્રસરી ગઈ અને યહોવાહે, સર્વ પ્રજાઓને તેનાથી
    ભયભીત બનાવી દીધી.
  pon-2006A: En Depit ndand ahpw lohkseli wasa koaros, oh KAUN-O ahpw ketin kupwurehda
    pwe wehi koaros en masak ih.
  por-BRBSL: A fama de Davi foi para todas as terras; e Yahweh trouxe o medo dele
    para todas as nações.
  cth-cth: Hottelah ram pueng dawk Devit e min a kamthang teh, BAWIPA ni ama takinae
    hah miphun tangkuem koe a kamthang sak
  twi-twi: Na Dawid din hyetaa baabiara, na Awurade maa aman no nyinaa suroo Dawid.
  hlt-hlt: Te dongah David ming te diklai pum ah thang. BOEIPA loh a birhihnah te
    namtom cungkuem soah a khueh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Dɑfiti yètìrìi feitɛ́ dihɛì dimɔu miɛkɛ, kɛ̀ ti Yiɛ̀ nKuyie
    nduɔ́ nkɛ̀ ibotí tɛìi ò yɔ̀tɛ.
  msy-2020: Devit amizɨ bizir kam, kantribar gumazamiziba bar moghɨra a baregha ziar
    ekiam Devit ganɨdi. Ezɨ Ikiavɨra Itir God me gamizɨma, me bar Devitɨn atiatingi.
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Tɑfiiti hǝtɛ yɑɑwɑ tɛtʋnɑɑ tǝnɑ tɑɑ, nɑ Tɑcɑɑ
    yele nɑ piitimnɑɑ tǝnɑ nyɑŋnɑ-ɩ.
  azb-azb: Davudun şöhrəti bütün ölkələrə yayıldı və Rəbb onun qorxusunu bütün millətlərin
    ürəyinə saldı.
  eng-DBY: And the fame of David went out into all lands; and Jehovah brought the
    fear of him upon all the nations.
  hin-2017: तब दाऊद की कीर्ति सब देशों में फैल गई, और यहोवा ने सब जातियों के मन में
    उसका भय भर दिया।
  eng-YLT: and the name of David goeth out into all the lands, and Jehovah hath put
    his fear on all the nations.
  eng-WYC-2017: And the name of David was published in all countries, and the Lord
    gave his dread on all folks.
  eng-WMBB: The fame of David went out into all lands; and the LORD brought the fear
    of him on all nations.
  urd-GVH: दाऊद की शोहरत तमाम ममालिक में फैल गई। रब ने तमाम क़ौमों के दिलों में दाऊद
    का ख़ौफ़ डाल दिया।
  rug-rug: Sa inavosona e Devita si ene beto koari doduru popoa, meke va matagutu
    betoi sa Tamasa sari doduru butubutu.
  gaz-gaz: Akkasiin maqaan Daawit biyya hunda keessatti beekame; Waaqayyos akka saboonni
    hundinuu isa sodaatan godhe.
  fra-LSG: La renommée de David se répandit dans tous les pays, et l’Éternel le rendit
    redoutable à toutes les nations.
  yal-yal: Nayi, Dawuda yi xinla sɔtɔ yamanane birin yi. Alatala yi a liga siyane
    birin yi gaxu Dawuda yɛɛ ra.
  haw-1868: Kui aku la ka lono no Davida i na aina a Pau; a hookau aku la o Iehova
    i ka makau ia ia maluna o na lahuikanaka a pau.
  arb-NAV: فَذَاعَ اسْمُ دَاوُدَ فِي كُلِّ الْبِلادِ، وَجَعَلَ الرَّبُّ هَيْبَتَهُ
    تَطْغَى عَلى جَمِيعِ الأُمَمِ.
  ewe-ewe: David ƒe ŋkɔ de dzi le afi sia afi eye Yehowa na be dukɔwo katã navɔ̃e.
  eng-LEE: And the fame of David went out into all the lands; and the Lord laid the
    dread of him upon all the nations.
  asm-FB: এইদৰে দায়ূদৰ সুখ্যাতি দেশৰ সকলো ফালে বিয়পি গ’ল, আৰু যিহোৱাই তেওঁৰ প্রতি
    সকলো দেশীয় লোকৰ ভয় জন্মালে।
  sus-A: نَ كُي دَوُدَ شِلِ نَشَ شُنفبٌ يِرٍ بِرِن. عَلَتَلَ نَشَ عَ نِيَ سِ بِرِن
    شَ فَاشُ دَوُدَ يَ رَ.
  fra-SBL: La renommée de David se répandit dans tous les pays, et Yahvé fit craindre
    sa présence à toutes les nations.
  hbo-hbo: וַיֵּצֵ֥א שֵׁם־דָּוִ֖יד בְּכָל־הָֽאֲרָצֹ֑ות וַֽיהוָ֛ה נָתַ֥ן אֶת־פַּחְדֹּ֖ו
    עַל־כָּל־הַגֹּויִֽם׃
  kik-kik: Nĩ ũndũ ũcio ngumo ya Daudi ĩkĩhunja o bũrũri o bũrũri, nake Jehova agĩtũma
    ndũrĩrĩ ciothe imwĩtigĩre.
  fra-NCL: La renommée de David se répandit dans tous les pays, et Yahweh le fit craindre
    à toutes les nations.
  cek-AK: To pacoengah David loe prae thung boih ah ahmin amthang; prae kaminawk boih
    mah anih to zit o hanah Angraeng mah sak.
  cuk-cuk: Degidbali, David-e-nug bela a-yalaganba nasgumai gualid. Degi, Bab-Jehová,
    David-dobgumalaga bela dulemar-yar-baid-baidgi-bukwamalad imaksad.
  uig-CYR: Шу сәвәптин Давутниң шөһрити барлиқ жут-зиминларға пур кәтти, Пәрвәрдигар
    униң қорқунучини барлиқ әлләрниң үстигә салди.
  tel-2017: కాబట్టి దావీదు కీర్తి ఇశ్రాయేలీయుల ప్రాంతాలన్నిట్లో ప్రసిద్ధి అయింది.
    యెహోవా అన్యజనులందరికీ అతడంటే భయం కలిగించాడు.
  hat-BSA: Rekonesans a David te sòti rive nan tout peyi yo, epi SENYÈ a te mennen
    lakrent li sou tout nasyon yo.
  kos-kos: Pweng kacl David fahsrelik nu yen nukewa, ac LEUM GOD El oru tuh mutunfacl
    nukewa in sangeng sel David.
  hbo-WLC: וַיֵּצֵ֥א שֵׁם־דָּוִ֖יד בְּכָל־הָֽאֲרָצ֑וֹת וַֽיהוָ֛ה נָתַ֥ן אֶת־פַּחְדּ֖וֹ
    עַל־כָּל־הַגּוֹיִֽם׃
  ibo-ibo: Ya mere, aha Devid bidoro na-ewu ewu; Onyenwe anyị tinyekwara ụjọ ya nʼobi
    mba niile.
  ory-ory: ତହିଁରେ ଦାଉଦଙ୍କର ସୁଖ୍ୟାତି ସର୍ବଦେଶରେ ବ୍ୟାପିଗଲା; ପୁଣି, ସଦାପ୍ରଭୁ ସବୁ ଗୋଷ୍ଠୀ
    ମଧ୍ୟରେ ତାଙ୍କ ବିଷୟରେ ଭୟ ଜନ୍ମାଇଲେ।
  chk-chk: Iwe, iteüöchün Tafit a chöfetal lon ekewe fanü meinisin, nge ewe Samol
    mi Lapalap a föri pwe chon ekewe mwü meinisin ra niuokusiti Tafit.
  rop-rop: En det nyus blanga King Deibid bin spredat ebriweya en YAWEI bin meigim
    ebribodi bradin brabliwei langa King Deibid.
  ukr-1871: І пронеслось імя Давидове по усїх краях, і Господь зробив його страшним
    для всїх народів.
  deu-1951: Und Davids Ruhm ging aus in alle Lande, und der HERR ließ Furcht vor ihm
    über alle Heiden kommen.
  eng-JPS: And the fame of David went out into all lands; and the LORD brought the
    fear of him upon all nations.
  srp-1865: I razglasi se ime Davidovo po svijem zemljama; i Gospod zadade strah od
    njega svijem narodima.
  lug-lug: Awo ettutumo lya Dawudi ne libuna ensi zonna, Mukama n’aleetera amawanga
    gonna okutya Dawudi.
  heb-heb: ויצא שם דויד בכל הארצות ויהוה נתן את פחדו על כל הגוים׃
  ben-IRV: এই ভাবে দায়ূদের সুনাম সব দেশে ছড়িয়ে পড়ল, আর সদাপ্রভু সব জাতির মধ্যে
    তাঁর সম্বন্ধে একটা ভয়ের ভাব জাগিয়ে দিলেন।
  pan-pan: ਤਾਂ ਦਾਊਦ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਦੇਸਾਂ ਵਿੱਚ ਫੈਲ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਦੇ
    ਮਨਾਂ ਵਿੱਚ ਉਸ ਦਾ ਡਰ ਪਾ ਦਿੱਤਾ।
  mya-JVB: ဒါဝိဒ် သိတင်း သည်အတိုင်းတိုင်း အပြည်ပြည်တို့၌ နှံ့ပြား ၍ ၊ ခပ်သိမ်း သော
    လူမျိုး တို့သည် သူ့ ကို ကြောက်ရွံ့ စေခြင်းငှါထာဝရဘုရား စီရင် တော်မူ၏။
  hmo-hmo: Vadaeni Davida ena goada sivaraina be tano kahana ibounai dekenai idia
    gwauraia loaloa, bona Lohiabada ese Davida ia hasiahua, vadaeni bese ibounai be
    ia dekenai idia gari.
  urd-urd: और दाऊद की शोहरत सब मुल्कों में फ़ैल गई, और ख़ुदावन्द ने सब क़ौमों पर उसका
    ख़ौफ़ बिठा दिया।
  rus-SYN: И пронеслось имя Давидово по всем землям, и Господь сделал его страшным
    для всех народов.
  bqc-SIM: Davidi tↄ́ lì bùsuↄla píi, ↄ̃ Dii tò bui píi vĩakɛ̀ɛ̀.
  tcz-CHONGTHU: Chuin muntin jousea David ahung minthan phat in Pakai in David chu
    namjouse te ginle ja in aum sah tan ahi.
  mar-mar: त्यामुळे दावीदाची कीर्ती सर्व देशात पसरली. परमेश्वराने सर्व राष्ट्रात त्याची
    दहशत निर्माण केली.
  qub-qub: Chayno David rurashanga intëru nasyuncunaman mayacaran. Tayta Diosnami
    camacächiran Davidtaga llapan nasyun runacuna manchacunanpaj.
  bqp-bqp: Mɑ Dɑfidi u yĩsiru yɑrɑ tem bɑɑmɑ kpuro sɔɔ. Mɑ Yinni Gusunɔ u nùn dɑm
    wɛ̃ bwesenu kpuro sɔɔ.
  hat-hat: Se konsa toupatou yo t'ap nonmen non wa David. Seyè a te fè tout nasyon
    yo pè li.
  eng-BSB: And David’s fame went out into every land, and the LORD caused all nations
    to fear him.
  eng-WEBPB: The fame of David went out into all lands; and the LORD brought the fear
    of him on all nations.
  kbq-kbq: Hagi ana'ma higeno'a Deviti agenkemo'a maka kokantega vuno eno higeno,
    Ra Anumzamo'a maka mopafi vahera zamazeri zamagogofege'za Devitinkura tusi koro
    hu'naze.
  nhe-BL: Huan nochi tlacame campa hueli quimatque tlen quichijqui David, huan TOTECO
    quichijqui para tlacame ipan nochi tlaltini ipan tlaltepactli ma quiimacasica
    David.
  gub-BL: Teko umume'u Tawi hemiapo kwer oho taw nàn wà. Tupàn Tuweharupi Wiko Ma'e
    umukyze kar ywy nànànar Tawi wi a'e wà kury.
  eng-DRA: And the name of David became famous in all countries, and the Lord made
    all nations fear him.
