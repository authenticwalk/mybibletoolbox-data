verse: 1CH.014.001
translations:
  mal-C: സോർരാജാവായ ഹീരാം ദാവീദിന്റെ അടുത്തേക്കു സന്ദേശവാഹകരെ അയച്ചു. അവരോടൊപ്പം ദാവീദുരാജാവിന്
    ഒരു കൊട്ടാരം പണിയുന്നതിനുവേണ്ടിയുള്ള ദേവദാരുത്തടികളും കൽപ്പണിക്കാരെയും മരപ്പണിക്കാരെയും
    അയച്ചുകൊടുക്കുകയും ചെയ്തു.
  deu-TKW: Und Hiram, der König von Tyrus, schickte Gesandte an David mit Cedernhölzern,
    dazu Steinmetzen und Zimmerleute, damit sie ihm einen Palast bauten.
  lin-lin: Irami, mokonzi ya Tiri, atindaki bantoma epai ya Davidi mpo ete bamemela
    ye mabaya ya sedele, bato oyo bapasolaka mabanga mpe basharipantie ; mpe batongelaki
    ye ndako.
  eng-LSV: And Huram king of Tyre sends messengers to David, and cedar-wood, and craftsmen
    of walls, and craftsmen of wood, to build a house for him.
  eng-GNV: Then sent Hiram the King of Tyrus messengers to Dauid, and cedar trees,
    with masons and carpenters to builde him an house.
  eng-WEBSTER: Now Hiram king of Tyre sent messengers to David, and timber of cedars,
    with masons and carpenters, to build him a house.
  nhw-BL: Hiram, catli eliyaya tlanahuatijquetl ipan altepetl Tiro, quititlanili David
    sequin tlacame catli quiiximatiyayaj quenicatza quisencahuase se cali. Sequin
    quiiximatij quitecpichose tetl huan sequin itztoyaj cuaximani. Nojquiya quititlanqui
    miyac tiocuahuitl para ica quichihuase huapali.
  swh-ONEN: Basi Hiramu mfalme wa Tiro akawatuma wajumbe kwa Daudi, wakiwa na magogo
    ya mierezi, waashi na maseremala ili kumjengea jumba la kifalme.
  bba-bba: Sɔ̃ɔ teeru, Hirɑmu, Tirin sunɔ u Dɑfidi sɔmɔbu ɡɔriɑ kɑ dɑ̃ɑ ɡeɑ ye bɑ
    sokumɔ sɛduru kɑ dɑ̃ɑ dɑ̃kobu kɑ be bɑ rɑ kpenu dɑ̃ku, kpɑ bu nùn sinɑ kpɑɑru
    bɑniɑ.
  eng-KJVCPB: Now Hiram king of Tyre sent messengers to David, and timber of cedars,
    with masons and carpenters, to build him a house.
  luo-luo: Koro Hiram ruodh Turo nooro joote ir Daudi ka gitingʼo sirni mag yiend
    sida, kaachiel gi jogedo mag kite kod jopa bao mondo gigerne dala ruoth.
  meu-meu: Hirama, Turo pavapavana, ese gwaukau taudia na David dekena e siaidia;
    bona sida audia, bona nadi iḡaukaralaidia taudia, bona kamuta taudia, iena ruma
    auta bae haginia totona.
  npi-ULB: तब टुरोसका राजा हीरामले दाऊदकहाँ दूतहरूका साथै देवदारुका काठहरू, सिकर्मीहरू
    र डकर्मीहरू पठाए । तिनीहरूले तिनको निम्‍ति एउटा महल बनाए ।
  yor-yor: Nísinsin yìí Hiramu àti ọba Tire rán oníṣẹ́ sí Dafidi, àti pẹ̀lú igi kedari
    pẹ̀lú àwọn ọ̀mọ̀lé àti gbẹ́nàgbẹ́nà láti kọ́ ààfin fún un.
  pes-OPCB: حیرام، پادشاه صور قاصدانی نزد داوود فرستاد. همراه این قاصدان نجاران و
    بنایانی با چوب درختان سرو نیز فرستاد تا برای داوود کاخی بسازند.
  tgl-ULB: Pagkatapos, nagpadala si Hiram na hari ng Tiro ng mga mensahero kay David
    at cedar na kahoy, mga karpintero at mga mason. Nagtayo sila ng bahay para sa
    kaniya.
  hui-hui: Taianaga Kini Hiramahanda ibunaga agali maru Debidi hearia ibilene. Ani
    ibilowa ibugua ira tamia bayale dibu yalu agali anda biaga mandabi maru ege to̱le̱
    podaga mandabi marubi tihondo lalu, Tígua Kini Debidinaga anda timbuni mbira bule
    pudaba, lene.
  mya-mya: တု​ရု​မြို့​မှ​ဟိ​ရံ​မင်း​သည်​ဒါဝိဒ်​ထံ​သို့​ကုန်​သွယ် ရေး​သံ​တ​မန်​အ​ဖွဲ့​တစ်​ဖွဲ့​ကို​စေ​လွှတ်​ကာ
    နန်း တော်​တည်​ဆောက်​ရန်​အ​တွက်​အာ​ရဇ်​သစ်​များ နှင့်​တ​ကွ လက်​သ​မား​များ၊ ပန်း​ရံ​များ​ကို
    ပေး​ပို့​လိုက်​၏။-
  bod-N: དེ་ནས་ཐཱར་གྱི་རྒྱལ་པོ་ཧི་རཱམ་གྱིས་དཱ་བིད་ཀྱི་དྲུང་དུ་བང་ཆེན་རྣམས་མངགས་ཤིང་།
    དཱ་བིད་ལ་ཕོ་བྲང་ཞིག་བཞེང་བའི་དོན་དུ་ཐང་ཤིང་དང་རྡོ་བཟོ། ཤིང་བཟོ་བཅས་བསྐྱལ་ཡོང་།
  sna-sna: Zvino Hiramu mambo weTire akatuma nhume kuna Dhavhidhi namatanda emisidhari
    navavaki, navavezi, kuti vamuvakire imba youmambo.
  spa-BLM: Hiram, rey de Tiro, envió mensajeros a David con cedros, albañiles y carpinteros
    para que le construyeran una casa.
  cac-cac: A vin̈aj Hiram sreyal Tiro, ix yac'cot schecab' vin̈ d'a vin̈aj rey David.
    Ix yac'anpaxcot eb' albañil vin̈ yed' eb' n̈icum te', ix yic'ancot te' c'ute'
    eb' yic sb'ochaj spalacio vin̈aj rey David chi'.
  swh-ULB: Kisha Hiramu mfalme wa Tire alituma wajumbe kwa Daudi, na miti ya mierezi,
    maseremala, na wajenzi. Walijenga nyumba kwa ajili yake.
  bel-bel: І паслаў Хірам, цар Тырскі, да Давіда паслоў, і кедровыя дрэвы, і муляроў,
    і цесьляроў, каб пабудаваць яму дом.
  deu-ELBBK: Und Hiram, der König von Tyrus, sandte Boten zu David, und Zedernholz
    und Mauerleute und Zimmerleute, damit sie ihm ein Haus bauten.
  mbb-OT: Dutun he timpu, midsuǥù si Hadì Hiram he hadì te Tyre te menge menunudtulà
    diyà te ki David duma is menge pandey, menge tigsimintu, wey mibpeuwit te menge
    kayu he sidru, su ebengunen dan is turuǥan ni David.
  mal-2015: സോർരാജാവായ ഹീരാം, ദാവീദിന്റെ അടുക്കൽ ദൂതന്മാരെയും അവന്നു ഒരു അരമന പണിയേണ്ടതിന്നു
    ദേവദാരുക്കളെയും കൽപ്പണിക്കാരെയും ആശാരിമാരെയും അയച്ചു.
  rmc-rmc: O tirsko kraľis Chiram bičhaďa ko David peskre služobňiken. Jekhetane lenca
    bičhaďa o cedroskre kašta, le ťesaren the le muraren, hoj leske te ačhaven palacis.
  pes-OPV: و حيرام پادشاه صور، قاصدان با چوب سرو آزاد و بنايان و نجاران نزد داود فرستاده
    تا خانه اي براي او بسازند.
  ron-1924: Хирам, ымпэратул Тирулуй, а тримис соль луй Давид ши лемн де чедру ши
    чоплиторь де пятрэ ши тымпларь, сэ-й зидяскэ о касэ.
  ben-OBCV: ইত্যবসরে সোরের রাজা হীরম দাউদের জন্য একটি রাজপ্রাসাদ তৈরি করার লক্ষ্যে
    দেবদারু কাঠের গুঁড়ি, পাথর-মিস্ত্রি ও ছুতোরমিস্ত্রি সমেত কয়েকজন দূতকে তাঁর কাছে
    পাঠিয়ে দিলেন।
  som-som: Markaasaa Xiiraam oo ahaa boqorkii Turos ayaa Daa'uud wargeeyayaal u soo
    diray, iyo geedo kedar la yidhaahdo, iyo wastaadyo, iyo nijaarro, inay guri u
    dhisaan.
  lat-VUC: Misit quoque Hiram rex Tyri nuntios ad David, et ligna cedrina, et artifices
    parietum, lignorumque, ut ædificarent ei domum.
  eng-ASVBT: And Hiram king of Tyre sent messengers to David, and cedar trees, and
    masons, and carpenters, to build him a house.
  ita-1885: OR Hiram, re di Tiro, mandò a Davide ambasciadori, e legname di cedro,
    e muratori, e legnaiuoli, per edificargli una casa.
  eng-LXXUP: And Hiram king of Tyre sent messengers to David, and cedar timbers, and
    masons, and carpenters, to build a house for him.
  eng-ULB: Then Hiram king of Tyre sent messengers to David, and cedar trees, carpenters,
    and masons. They built a house for him.
  spa-VBL: Entonces Hiram, rey de Tiro, envió mensajeros a David junto con madera
    de cedro, canteros y carpinteros para que le construyeran un palacio.
  fra-_FOB: Or Hiram, roi de Tyr, envoya des messagers à David, et du bois de cèdre,
    des tailleurs de pierres et des charpentiers, pour lui bâtir une maison.
  mal-mal: സോർരാജാവായ ഹൂരാം, ദാവീദിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു. അവന് ഒരു അരമന പണിയേണ്ടതിന്
    ദേവദാരുക്കളെയും കൽപ്പണിക്കാരെയും ആശാരിമാരെയും അയച്ചു.
  urd-GVR: Ek din Sūr ke bādshāh Hīrām ne Dāūd ke pās wafd bhejā. Rāj aur baṛhaī bhī
    sāth the. Un ke pās deodār kī lakaṛī thī tāki Dāūd ke lie mahal banāeṅ.
  suz-BL: टायर ङा पिप हीराममी आ लोव़ कुरबपुकी दाऊद आ बाक्‍तीकेम सोइक्‍ता बाक्‍त। मेको
    कुरब मुर नु दाऊद आ खिं सेल्‍चा कली लेबानोन ङा लाइश्‍शो रवा आ शी, गारो प्रोव़ब
    नु शी के गेय पाइब सोइक्‍तीमी बाक्‍त।
  ita-1927: Hiram, re di Tiro, inviò a Davide de’ messi, del legname di cedro, dei
    muratori e dei legnaiuoli, per edificargli una casa.
  ckb-ckb: پاشان حیرامی پاشای سور چەند نێردراوێکی بۆ لای داود نارد لەگەڵ داری ئورز
    و نەقاڕ و دارتاش بۆ ئەوەی کۆشکێکی بۆ دروستبکەن.
  eng-BBE: And Hiram, king of Tyre, sent men to David with cedar-trees, and stoneworkers
    and woodworkers for the building of his house.
  kan-OKCV: ಟೈರಿನ ಅರಸನಾದ ಹೀರಾಮನು ದಾವೀದನಿಗೆ ಅರಮನೆಯನ್ನು ಕಟ್ಟುವುದಕ್ಕೋಸ್ಕರ ದೂತರನ್ನು, ದೇವದಾರು
    ಮರಗಳನ್ನು, ಬಡಗಿಯವರನ್ನು ಮತ್ತು ಕಲ್ಲುಕುಟಿಗರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: தீருவின் ராஜாவாகிய ஈராம் தாவீதிடம் தூதுவர்களையும், அவனுக்கு ஒரு வீட்டைக்
    கட்டுவற்குக் கேதுரு மரங்களையும், தச்சர்களையும், கொத்தனார்களையும் அனுப்பினான்.
  spa-RV-1909: E HIRAM rey de Tiro envió embajadores á David, y madera de cedro, y
    albañiles y carpinteros, que le edificasen una casa.
  ron-BTF: Și Hiram, împăratul Tirului, a trimis la David mesageri și lemnărie de
    cedru, cu pietrari și tâmplari, pentru a-i construi o casă.
  eng-WEBP: Hiram king of Tyre sent messengers to David with cedar trees, masons,
    and carpenters, to build him a house.
  eng-FBV: Then Hiram, king of Tyre, sent messengers to David along with cedar timber,
    stonemasons, and carpenters to build him a palace.
  nld-1939: Chirom, de koning van Tyrus, zond gezanten tot David; ook cederhout, timmerlieden
    en steenhouwers, om voor hem een paleis te bouwen.
  nch-BL: Hiram, cati eliyaya tanahuatijquet ipan altepet Tiro, quititanili David
    sequij tacame cati quiixmatiyayaj quenicatza quichijchihuase se cali. Sequij quiixmatij
    quitecpichose tet huan sequij eliyayaj cuaximani. Nojquiya quititanqui miyac tiocuahuit
    para ica quichihuase huapali.
  vie-1934: Hi-ram, vua Ty-rơ, sai sứ giả đến Đa-vít, cùng gởi gỗ bá hương, thợ hồ,
    thợ mộc, đặng cất cho người một cái cung.
  hin-CV: सोर देश के राजा हीराम ने देवदार के पेड़ की लकड़ी, राजमिस्त्री और बढ़ई के
    साथ अपने दूत भेजे. हीराम की इच्छा थी दावीद के लिए एक घर बनवाना.
  spa-BES: Hiram, rey de Tiro, envió hombres a David con cedros, y trabajadores de
    la piedra y de la madera para la construcción de su palacio.
  tdx-tdx: Nañitrike irak’ amy Davide t’i Korame mpanjaka’ i Tsore ninday boda-mendoraveñe
    naho mpandrafi-bato naho mpandranjy, hamboatse anjomba.
  tha-KJV: ฮี​รามกษั​ตริ​ย์เมืองไทระได้ทรงส่งผู้สื่อสารมาเฝ้าดาวิด และทรงส่งไม้สนสีดาร์
    ทั้งช่างก่อและช่างไม้เพื่อจะสร้างวังถวายพระองค์
  por-BR-2018: Então Hirão, rei de Tiro, enviou mensageiros a Davi, e também madeira
    de cedro, pedreiros e carpinteiros, para lhe edificarem uma casa.
  deu-ELO: Und Hiram, der König von Tyrus, sandte Boten zu David, und Zedernholz und
    Mauerleute und Zimmerleute, damit sie ihm ein Haus bauten.
  eng-WYC-2018: And Hiram, the king of Tyre, sent messengers to David, and trees of
    cedar, and workmen of walls and of trees, that they should build to him an house.
    (And Hiram, the king of Tyre, sent messengers to David, and cedar timber, and
    workmen of walls and of wood, so that they could build a house for him.)
  epo-epo: Ĥiram, reĝo de Tiro, sendis al David senditojn, kaj cedran lignon, kaj
    masonistojn kaj ĉarpentistojn, por ke ili konstruu por li domon.
  uig-PIN: Tur padixaⱨi Ⱨiram Dawut bilǝn kɵrüxüxkǝ ǝlqilǝrni, xundaⱪla uning üqün
    orda selixⱪa kedir yaƣiqi, taxqi wǝ yaƣaqqilarni ǝwǝtti.
  beo-beo: Daia soge hina bagade amo Haila:me, da Da:ibidima bidi lasu dunu asunasi.
    E da Da:ibidima dolo ifa bagohame i. Amola e da Da:ibidi fidima:ne, diasu gagusu
    dunu amola gelega diasu gagusu dunu ema asunasi.
  tpi-OTNT: King Hiram bilong taun Tair i salim sampela ofisa bilong gavman bilong
    en i kam long Devit. Na tu em i salim ol diwai sida na ol kamda na ol man i save
    wok long ston, bilong ol i ken wokim bikpela haus bilong King Devit.
  hau-SA: To, fa, Hiram sarkin Taya ya aika da ’yan aika zuwa wurin Dawuda, tare da
    gumaguman al’ul, maginan duwatsu da kafintoci, don su gina wa Dawuda fada.
  uig-LAT: Tur padishahi Hiram Dawut bilen körüshüshke elchilerni, shundaqla uning
    üchün orda sélishqa kédir yaghichi, tashchi we yaghachchilarni ewetti.
  nde-nde: Ngalesosikhathi uHiramu inkosi yaseThire wathumela izithunywa kuDavida,
    ndawonye lezigodo zomsedari, ababazi bamatshe kanye lababazi ukuthi bayemakhela
    isigodlo.
  ton-ton: Ka ko eni, naʻe kouna atu ʻe Helami ko e tuʻi ʻo Taia ʻae kau talafekau
    kia Tevita, ke ʻave ʻae ngaahi taʻanga sita, mo e kau tufunga maka, mo e kau tufunga
    ʻakau, ke langa ha fale moʻona.
  ces-1613: Potom poslal Chíram král Tyrský posly k Davidovi, a dříví cedrového a
    zedníky i tesaře, aby stavěli jemu dům.
  eng-WMB: Hiram king of Tyre sent messengers to David with cedar trees, masons, and
    carpenters, to build him a house.
  tam-TCV: தீருவின் அரசன் ஈராம் தாவீதுக்கு ஒரு அரண்மனையைக் கட்டுவதற்காக தச்சர்களோடும்,
    மேசன்மார்களோடும் தூதுவர்களை அனுப்பினான்; கேதுரு மரங்களும் அனுப்பப்பட்டன.
  ceb-ULB: Unya nagpadala si Haring Hiram sa Tyre ug mga mensahero ngadto kang David,
    lakip ang mga kahoy nga sedro, mga panday, ug mga mason. Nagtukod sila ug balay
    alang kaniya.
  pol-UBG: Potem Hiram, król Tyru, wysłał posłów do Dawida wraz z drewnem cedrowym,
    murarzami i cieślami, aby mu zbudowali dom.
  urd-GVU: ایک دن صور کے بادشاہ حیرام نے داؤد کے پاس وفد بھیجا۔ راج اور بڑھئی بھی
    ساتھ تھے۔ اُن کے پاس دیودار کی لکڑی تھی تاکہ داؤد کے لئے محل بنائیں۔
  deu-1912: Und Hiram, der König zu Tyrus, sandte Boten zu David und Zedernholz, Maurer
    und Zimmerleute, daß sie ihm ein Haus bauten.
  kan-2017: ತೂರಿನ ಅರಸನಾದ ಹೀರಾಮನು ದಾವೀದನಿಗೆ ಅರಮನೆಯನ್ನು ಕಟ್ಟುವುದಕ್ಕೋಸ್ಕರ ದೂತರನ್ನೂ, ದೇವದಾರುಮರಗಳನ್ನೂ,
    ಶಿಲ್ಪಿಗಳನ್ನೂ ಮತ್ತು ಬಡಗಿಗಳನ್ನು ಅವನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Hiram ni Pilung nu Tyre e l’oeg boch e tolang ko salthaw ngak David; nike
    un ngorad e pi’in salap ko dumow naun, nge girdi’en e fal’eg malang, nge yuley
    i ren ni cedar nib gaman ni ngan toy ba naun ko pilung ngay.
  hlt-MCSB: Tyre manghai Huram Khiram loh David taengla puencawn neh a im sak pah
    ham lamphai thing khaw, pangbueng dongkah kutthai khaw, thing dongkah kutthai
    khaw a pat.
  mdy-ETH: ፂሮሴ ካኣቲ፥ ኪራሜ ዳውቴ ኮራ ኪኢታ ዓሲ ዳኬኔ፤ ዳውቴኮ ካኣቱሞ ማኣሮ ማዣኒ ሊባኖኦሴ ሚፆ ዔኬ ሃኣሚንታ ሹጮና
    ማኣሮ ማዣ ዓሲያኣ ዬኖ ኪኢቶ ዓሶና ዎላ ዴንዴኔ፤
  twi-ASANTE: Afei, Tirohene Huram somaa abɔfoɔ ne aboɔ adansifoɔ ne nnua dwumfoɔ
    kɔɔ Dawid nkyɛn sɛ, wɔnkɔsi ahemfie mma no. Afei, Huram sane de ntweneduro nnua
    a wɔbɛpae kɔeɛ.
  eng-WEBU: Hiram king of Tyre sent messengers to David with cedar trees, masons,
    and carpenters, to build him a house.
  wal-wal: Xiiroosa Kawoi Kiiraami Daawitayyo asata kiittiis. Kiitettida asatuura
    keettaa keexxanaadan zigaa mudettaanne qassi shuchchaa massiyaageetanne anaaxeta
    ayyo yeddiis.
  spa-PDDPT: Hiram, rey de Tiro, envió mensajeros a David con madera de cedro, artesanos
    y ebanistas para que le edificaran una casa.
  gun-gun: Davi oĩa py Tiro pygua huvixa Hirão ombou ayvu mombe'uarã. Ogueru ruka
    avi yvyra yary, oo apoa ha'e ita re omba'eapo va'e kuery, hoorã ojapo va'erã.
  ilo-ULB: Kalpasanna, nangibaon ni Hiram nga ari ti Tiro kadagiti mensahero a mapan
    kenni David, ken nangipatulod kadagiti kayo ti sedro, kadagiti karpintero ken
    kadagiti kumakabite. Nagipatakderda iti balay para kenni David.
  kpg-kpg: Malaa, Hiram di king o digau Tyre ga hagau ana daangada kae hegau gi David,
    mono laagau ‘cedar’, mono gau hai hadu, mono degitanga, bolo gii hula hauhia di
    hale o David.
  uig-ARA: تۇر پادىشاھى ھىرام داۋۇت بىلەن كۆرۈشۈشكە ئەلچىلەرنى، شۇنداقلا ئۇنىڭ ئۈچۈن
    ئوردا سېلىشقا كېدىر ياغىچى، تاشچى ۋە ياغاچچىلارنى ئەۋەتتى.
  sus-sus: Tire mangɛ Xirami naxa mixie xɛɛ Dawuda xɔn ma alako e xa banxi belebele
    ti a tan Dawuda bɛ. E naxa sɛdiri wuri xanin e xun ma, a nun walikɛ naxee a rawalima.
  pon-2006: Eri, Airam, nanmwarkien Dair, ahpw kadaralahng Depit pwihnen sounnetinet
    ehu iangahki lepin tuhke sidar, sounkasoak takai, oh sounkou ihmw kei pwehn sewese
    kauwada tehnpese.
  ksd-ksd: Ma Kiram ra king Tiro i ga tulue ra umana tultul pire David, ma ra umana
    tagatagal, ma ra umana tena madaka ta ra davai, ma ra umana tena madaka ta ra
    vat, upi diat a pait ra pal ure David.
  tur-YTC: Sur Kralı Hiram, David'e haberciler ve ona ev yapmak için sedir ağaçları,
    duvarcılarla marangozlar gönderdi.
  grc-BRENT: Καὶ ἀπέστειλε Χειρὰμ βασιλεὺς Τύρου ἀγγέλους πρὸς Δαυὶδ, καὶ ξύλα κέδρινα,
    καὶ οἰκοδόμους, καὶ τέκτονας ξύλων, τοῦ οἰκοδομῆσαι αὐτῷ οἶκον.
  ind-AYT: Hiram, raja Tirus, mengirim utusan-utusan menghadap Daud. Dia juga mengirim
    kayu-kayu aras, tukang-tukang batu, dan tukang-tukang kayu untuk membangun istana
    bagi Daud.
  nya-nya: Hiramu mfumu ya ku Turo inatumiza amithenga kwa Davide pamodzi ndi mitengo
    ya mkungudza ndiponso amisiri a miyala ndi amisiri a matabwa kuti adzamumangire
    nyumba yaufumu.
  hrv-hrv: Tirski kralj Hiram posla k Davidu izaslanstvo i cedrovih drva, zidara i
    tesara da mu grade dvor.
  mps-mps: Te king Hiram te taun Tair bidigo te agai gavman ofisa bidi meba te Devitba
    tagala palali. Tama me agai te ni bǫ tigi dabe me te kapenda bidi dabe dali,
    te masigigo be nigibo sę yabo bidi dabe me tagala palali, te augwaligo king Devitgo
    genuai wiegi yai be sę emainogo yai dao.
  tpi-tpi: King Hiram bilong taun Tair i salim sampela ofisa bilong gavman bilong
    en i kam long Devit. Na tu em i salim ol diwai sida na ol kamda na ol man i save
    wok long ston, bilong ol i ken wokim bikpela haus bilong King Devit.
  dan-1931: Kong Hiram af Tyrus sendte Sendebud til David med Cedertræer og tillige
    Murere og Tømmermænd for at bygge ham et Hus.
  vie-OVCB: Hi-ram, vua Ty-rơ, sai sứ giả đem một đoàn thợ nề, thợ mộc, chở theo nhiều
    gỗ bá hương để giúp xây cất một cung điện cho Vua Đa-vít.
  guj-2017: પછી તૂરના રાજા હીરામે, દાઉદને માટે મહેલ બાંધવા સારુ તેની પાસે સંદેશાવાહકો
    સાથે દેવદાર વૃક્ષ, કડિયા તથા સુતારો મોકલ્યા.
  pon-2006A: Eri, Airam, nanmwarkien Dair, ahpw kadaralahng Depit pwihnen sounnetinet
    ehu iangahki lepin tuhke sidar, sounkoasoak takai, oh sounkou ihmw kei pwehn sewese
    kauwada tehnpese.
  por-BRBSL: Hiram rei de Tiro enviou mensageiros a David com cedros, pedreiros e
    carpinteiros, para construir-lhe uma casa.
  cth-cth: Taire siangpahrang Hiram ni, Devit koevah patounenaw a patoun. Ahni hane
    im sak pouh hanelah, Sidar thing hoi talungdêikathoum e, hoi im sak ka thoum e
    naw hah a patoun.
  twi-twi: Afei, Tirohene Huram somaa abɔfo ne abo adansifo ne nnua dwumfo kɔɔ Dawid
    nkyɛn sɛ, wonkosi ahemfi mma no. Afei, Huram san de sida nnua a wɔbɛpae kɔe.
  hlt-hlt: Tyre manghai Huram Khiram loh David taengla puencawn neh a im sak pah ham
    lamphai thing khaw, pangbueng dongkah kutthai khaw, thing dongkah kutthai khaw
    a pat.
  tbz-SIM: Kɛ̀ Tiiri kóo kpɑ̀ɑ̀tì Idɑmmuu tɔ̃nnɛ̀ bɛnìtìbɛ̀ dɛtekperɛ̀ kó idɛí nɛ̀
    bɛdɑbɛɛsṹɔ̃̀bɛ̀ nɛ̀ bɛtɑ̃́cíɛ̀bɛ̀ kɛ̀ bɛ̀ bo mɑɑ́ Dɑfiti tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
  msy-2020: Tairɨn nguibar ekiamɨn Atrivim Hiram, a uan gavmanɨn ingangarir gumazir
    dapaniba Devit bagha me amada. A uaghan Atrivim Devitɨn dɨpenimɨn ingarasa, temer
    sidaba ko, dɨpenibar ingarir gumaziba ko dagɨabar bizibar ingarir gumaziba, a
    me amangi. Ezɨ me Devit bagha atrivimɨn dɨpenimɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Tiii wulɑʋ Hilɑm kʋsɑ yǝlɑɑ nɑ pɑ́ polo Tɑfiiti kɛ sɛɛʋ, nɑ ɩ́
    hɑnɑ-ɩ kpeŋkpelɑsɩ kʋpɑŋsɩ nɑ pɛɛ sɑɑkǝlɑɑ, nɑ kɑɑfǝntɑnɑɑ, sɩ pɑ́ ŋmɑ-ɩ kɑwulɑɣɑ
    tǝyɑɣɑ.
  azb-azb: Sur padşahı Xiram Davudun yanına qasidlər və ona saray tikmək üçün sidr
    ağacları, bənnalar və dülgərlər göndərdi.
  eng-DBY: And Hiram king of Tyre sent messengers to David, and timber of cedars,
    with masons and carpenters, to build him a house.
  hin-2017: सोर के राजा हीराम ने दाऊद के पास दूत भेजे, और उसका भवन बनाने को देवदार
    की लकड़ी और राजमिस्त्री और बढ़ई भेजे।
  eng-YLT: And Huram king of Tyre sendeth messengers unto David, and cedar-wood, and
    artificers of walls, and artificers of wood, to build to him a house.
  eng-WYC-2017: And Hiram, the king of Tyre, sent messengers to David, and trees of
    cedar, and workmen of walls and of trees, that they should build to him an house.
  eng-WMBB: Hiram king of Tyre sent messengers to David with cedar trees, masons,
    and carpenters, to build him a house.
  urd-GVH: एक दिन सूर के बादशाह हीराम ने दाऊद के पास वफ़द भेजा। राज और बढ़ई भी साथ
    थे। उनके पास देवदार की लकड़ी थी ताकि दाऊद के लिए महल बनाएँ।
  rug-rug: E Hiramu sa baṉara pa Taea si garunu la tie paleke inavoso koe Devita;
    poni nia dekuru huda sida sa si asa meke sari na kamada na tie peqo patu sa pude
    tavetia sa vetu baṉara.
  gaz-gaz: Yeroo kanatti Huuraam mootiin Xiiroos akka isaan Daawitiif masaraa mootummaa
    ijaaraniif ergamoota wajjin muka birbirsaa, warra dhagaa soofanii fi warra ogummaa
    hojii mukaa qaban gara Daawititti erge.
  fra-LSG: Hiram, roi de Tyr, envoya des messagers à David, et du bois de cèdre, et
    des tailleurs de pierres et des charpentiers, pour lui bâtir une maison.
  yal-yal: Tire taan mangan Xurami yi xɛrane rasiga Dawuda ma, e nun suman wudin nun
    kamudɛrɛne nun gɛmɛ masonle manga banxin tideni Dawuda xa.
  haw-1868: NO Hirama ke alii o Turo, hoouna mai la ia i na elele io Davida la, me
    na laau kedera, me na kalaipohaku a me na kamana, e hana lakou i hale nona.
  arb-NAV: وَأَرْسَلَ حِيرَامُ مَلِكُ صُورَ إِلَى دَاوُدَ وَفْداً، صَحَبَ مَعَهُ بَنَّائِينَ
    وَنَجَّارِينَ مُحَمَّلِينَ بِخَشَبِ أَرْزٍ، لِيَبْنُوا لَهُ قَصْراً.
  ewe-ewe: Azɔ la, Hiram, Tiro fia dɔ dɔlawo ɖo ɖe David. Etsɔ sedatiwo, gliɖolawo
    kple atikpalawo kpe ɖe wo ŋuti be woatu fiasã nɛ.
  eng-LEE: And Churam the king of Tyre sent messengers to David, and trees of cedars,
    and masons and carpenters, to build him a house.
  asm-FB: তাৰ পাছত তূৰৰ ৰজা হীৰমে দায়ুদৰ ওচৰলৈ বাৰ্তাবহক পঠালে, আৰু তেওঁৰ বাবে এটা
    গৃহ নিৰ্ম্মাণ কৰিবলৈ এৰচ কাঠ, কাঠমিস্ত্রী, আৰু ৰাজমিস্ত্ৰীসকলক পঠালে।
  sus-A: تِرٍ مَنفّ شِرَ مِ نَشَ مِشِيٍ شّي دَوُدَ شْن مَ عَلَكٌ عٍ شَ بَنشِ بٍلٍبٍلٍ
    تِ عَ تَن دَوُدَ بّ. عٍ نَشَ سّدِرِ وُرِ شَنِن عٍ شُن مَ، عَ نُن وَلِكّ نَشٍيٍ
    عَ رَوَلِمَ.
  fra-SBL: Hiram, roi de Tyr, envoya des messagers à David avec des cèdres, des maçons
    et des charpentiers, pour lui construire une maison.
  hbo-hbo: וַ֠יִּשְׁלַח *חִירָם (חוּרָ֨ם) מֶֽלֶךְ־צֹ֥ר מַלְאָכִים֮ אֶל־דָּוִיד֒ וַעֲצֵ֣י
    אֲרָזִ֔ים וְחָרָשֵׁ֣י קִ֔יר וְחָרָשֵׁ֖י עֵצִ֑ים לִבְנֹ֥ות לֹ֖ו בָּֽיִת׃
  kik-kik: Na rĩrĩ, Hiramu mũthamaki wa Turo, nĩatũmĩire Daudi andũ, marĩ na mĩgogo
    ya mĩtarakwa, na aaki a mahiga na a mbaũ, nĩguo mamwakĩre nyũmba ya ũthamaki.
  fra-NCL: Hiram, roi de Tyr, envoya des messagers à David, avec du bois de cèdre,
    ainsi que des tailleurs de pierres et des charpentiers, pour lui bâtir une maison.
  cek-AK: Tura siangpahrang Hiram loe David ohhaih im sak pae hanah, laicaeh hoi nawnto
    Sidar thing, thing tok sah kop kami hoi thlung tok sah kop kaminawk to patoeh.
  cuk-cuk: Tiro-neggwebur-e-rey-Hiram, Davidʼse e-gayaburba-berbemalad barmisad. Degine,
    Hiram, Davidʼga urwar-urgomar barmisad. Deginbali, dule-akwa-neg-sobmalad, dule-urgoneg-sobmalad,
    wemar reyneg-sobmalaga Davidʼse barmisbalid.
  uig-CYR: Тур падишаси Һирам Давут билән көрүшүшкә әлчиләрни, шундақла униң үчүн
    орда селишқа кедир яғичи, ташчи вә яғаччиларни әвәтти.
  tel-2017: తూరు రాజు హీరాము దావీదు దగ్గరికి మనుషులను పంపాడు. దేవదారు మానులను, వడ్రంగి
    వాళ్ళను, తాపీ పనివారిని పంపాడు. వారు అతనికి ఒక ఇల్లు కట్టారు.
  hat-BSA: Alò Hiram, wa Tyr a, te voye mesaje yo kote David avèk bwa sèd yo, mason
    ak chapant pou bati yon kay pou li.
  kos-kos: Tokosra Hiram lun acn Tyre el supwala un mwet orekma nu yorol David. El
    sang sak cedar wi mwet musa ac mwet tufahl eot, in musai sie lohm sin tokosra.
  hbo-WLC: וַ֠יִּשְׁלַח חירם מֶֽלֶךְ־צֹ֥ר מַלְאָכִים֮ אֶל־דָּוִיד֒ וַעֲצֵ֣י אֲרָזִ֔ים
    וְחָרָשֵׁ֣י קִ֔יר וְחָרָשֵׁ֖י עֵצִ֑ים לִבְנ֥וֹת ל֖וֹ בָּֽיִת׃
  ibo-ibo: Hiram bụ eze Taịa zitere Devid ndị ozi, na ndị ọkwa ǹka osisi na ndị na-edo
    nkume, ka ha nyere Devid aka iwu ụlọeze ya. O nyekwara ya osisi sida o ji ewu
    ụlọ ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସୋରର ରାଜା ହୂରମ୍‍ ଦାଉଦଙ୍କ ନିକଟକୁ ଦୂତଗଣ ଓ ତାଙ୍କ ପାଇଁ ଗୃହ ନିର୍ମାଣ
    କରିବାକୁ ଏରସ କାଷ୍ଠ ଓ ରାଜମିସ୍ତ୍ରୀ ଓ ବଢ଼େଇମାନଙ୍କୁ ପଠାଇଲା।
  chk-chk: Iwe, Hairam ewe kingen Tirus a tinala chon künö ren Tafit, a pwal tinala
    irä setar, chon ses fau me taikü, pwe repwe aüetä eu imw fän iten Tafit.
  rop-rop: Wal Hairam bin jidan king langa det kantri gulum Taya, en imbin jandim
    sambala men langa King Deibid, en imbin jandim sambala kapinta garram loda sidatri
    timba blanga album King Deibid meigimbat haus, en imbin jandim sambala wekinmen
    weya olabat sabibala blanga bildimap haus garram ston.
  ukr-1871: І послав Гирам, царь Тирський, посли до Давида, й кедрової деревини, й
    мурарів та теслїв, щоб збудували йому дїм.
  deu-1951: Und Hiram, der König von Tyrus, sandte Boten zu David, und Zedernholz
    und Maurer und Zimmerleute, damit sie ihm ein Haus bauten.
  eng-JPS: And Huram king of Tyre sent messengers to David, and cedar-trees, and masons,
    and carpenters, to build him a house.
  srp-1865: A Hiram car Tirski posla poslanike k Davidu i drva kedrovijeh i zidara
    i drvodjelja da mu sagrade kuæu.
  lug-lug: Kabaka Kiramu ow’e Ttuulo n’atuma ababaka ne batwala emivule, ne bagenda
    n’abazimbi b’amayinja, n’ababazzi eri Dawudi okumuzimbira olubiri.
  heb-heb: וישלח חירם מלך צר מלאכים אל דויד ועצי ארזים וחרשי קיר וחרשי עצים לבנות
    לו בית׃
  ben-IRV: পরে সোরের রাজা হীরম দায়ূদের কাছে কয়েকজন লোক পাঠালেন, তাদের সঙ্গে পাঠালেন
    দায়ূদের জন্য রাজবাড়ী তৈরী করবার উদ্দেশ্যে তার কাছে এরস কাঠ, রাজমিস্ত্রি ও ছুতার
    মিস্ত্রি।
  pan-pan: ਸੂਰ ਦੇ ਰਾਜਾ ਹੀਰਾਮ ਨੇ ਦਾਊਦ ਕੋਲ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ ਅਤੇ ਉਸਦਾ ਮਹਿਲ ਬਣਾਉਣ ਲਈ ਦਿਆਰ
    ਦੀ ਲੱਕੜ, ਰਾਜ ਮਿਸਤਰੀ ਅਤੇ ਤਰਖਾਣ ਵੀ ਭੇਜੇ।
  mya-JVB: တုရု မင်းကြီး ဟိရံ သည် ဒါဝိဒ် အဘို့ နန်း တော်ကို တည်ဆောက် ခြင်းငှါ ၊ သံတမန်
    နှင့်တကွအာရဇ် သစ်သား ၊ လက်သမား ၊ ပန်းရန်သမား တို့ကို စေလွှတ် လေ၏။
  hmo-hmo: Hirama, Turo ena king, ese hesiai taudia Davida dekenai ia siaia, bona
    sida audia bona kamuta taudia, bona nadi koroa taudia danu. Vadaeni idia ese Davida
    ena ruma badana ta idia haginia.
  urd-urd: और सूर के बादशाह हीराम ने दाऊद के क़ासिद और उसके लिए महल बनाने के लिए देवदार
    के लट्ठे और राजगीर और बढ़ई भेजे।
  rus-SYN: И послал Хирам, царь Тирский, к Давиду послов, и кедровые деревья, и каменщиков,
    и плотников, чтобы построить ему дом.
  bqc-SIM: Tii kí Hilaũ gbɛ̃́ↄ zĩ̀ Davidiwa ń sɛdɛ líↄ ń gbɛ̀'ãnaↄ ń li'ãnaↄ
    kpɛdↄiɛ̀.
  tcz-CHONGTHU: Tyre gam a leng Hiram in asottole a pang thingthem bol le songkhen
    them ho chu Cedar thing ho a David inpi sah pih ding in ana sol in ahi.
  mar-mar: नंतर सोराचा राजा हिराम याने दावीदाकडे दूत पाठवले आणि याखेरीज त्याने गंधसरूचे
    लाकडे, गवंडी, सुतार दाविदासाठी त्याने घर बांधले.
  qub-qub: Tiro nasyunpa raynin Hiram cachamuran ruquincunata Davidwan parlaj. Paycunawan
    cachamuran albañilcunata, carpintërucunata. Apapämuran sedru guerucunata Davidpa
    palasyunta arupänanpaj.
  bqp-bqp: Sɔ̃ɔ teeru, Hirɑmu, Tirin sunɔ u Dɑfidi sɔmɔbu gɔriɑ kɑ dɑ̃ɑ geɑ ye bɑ
    sokumɔ sɛduru kɑ dɑ̃ɑ dɑ̃kobu kɑ be bɑ rɑ kpenu dɑ̃ku, kpɑ bu nùn sinɑ kpɑɑru
    bɑniɑ.
  hat-hat: Iram, wa lavil Tir la, delege kèk mesaje bò kote David ak yon chajman bwa
    sèd. Li voye tou kèk bòs mason ak bòs chapant pou bati yon palè pou li.
  eng-BSB: Now Hiram king of Tyre sent envoys to David, along with cedar logs, stonemasons,
    and carpenters, to build a palace for him.
  eng-WEBPB: Hiram king of Tyre sent messengers to David with cedar trees, masons,
    and carpenters, to build him a house.
  kbq-kbq: Hagi anante Tairi kumate kini ne' Hiramu'a kato vahe huzmantege'za sida
    zafa e'neriza, have eri'zama eri vahe'ene, noma negiza vahe'enena nezmavareno
    Deviti hirega kini noma'a ome kinaku vu'naze.
  nhe-BL: Hiram, tlen eliyaya tlanahuatijquetl ipan altepetl Tiro, quititlanili David
    sequin tlacame tlen quiixmatiyayaj quejatza quisencahuase se cali. Sequin quiixmatij
    quitecpichose tetl huan sequin itztoyaj cuaximani. Nojquiya quititlanqui miyac
    tiocuahuitl para ica quichihuase huapali.
  gub-BL: Iràw Xir tawhu pe har wanuwihawete omono kar uze'eg heraha har Tawi pe a'e
    wà. Omono kar ywyràkàxigyw imonohok pyrer izupe no. Omono ywyra pinar izupe wà.
    Omono ita ima'e har izupe wà no. Uzapo kar Tawi hàpuzuhu izupe a'e.
  eng-DRA: And Hiram king of Tyre sent messengers to David, and cedar trees, and masons,
    and carpenters, to build him a house.
