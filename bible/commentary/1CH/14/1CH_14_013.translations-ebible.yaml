verse: 1CH.014.013
translations:
  mal-C: ഒരു പ്രാവശ്യംകൂടി ഫെലിസ്ത്യർ താഴ്വരയിൽ അണിനിരന്നു.
  deu-TKW: Aber die Philister rückten nocheinmal an und breiteten sich in der Ebene
    aus.
  lin-lin: Sima na mwa tango, bato ya Filisitia bayaki mpe bapanzanaki lisusu kati
    na lubwaku.
  eng-LSV: And the Philistines add again, and rush into the valley,
  eng-GNV: Againe the Philistims came and spread them selues in the valley.
  eng-WEBSTER: And the Philistines yet again spread themselves abroad in the valley.
  nhw-BL: Quema panotoya miyac tonali nopa filisteos sempa hualajque huan mochijque
    ipan nopa tlamayamitl catli itoca Refaim.
  swh-ONEN: Kwa mara nyingine Wafilisti wakavamia lile bonde;
  bba-bba: Amɛn biru, Filisiti be, bɑ kpɑm nɑ bɑ tɛriɑ Refɑn wɔwɑ mi.
  eng-KJVCPB: And the Philistines yet again spread themselves abroad in the valley.
  luo-luo: Jo-Filistia nochako omonjo joma odak e holo kanyo,
  meu-meu: Filistia taudia ese koura taudia tuan ma e lasi henidia.
  npi-ULB: तब पलिश्‍तीहरूले फेरि पनि उक्‍त बेंसीमा आक्रमण गरे ।
  yor-yor: Lẹ́ẹ̀kan sí i àwọn ará Filistini gbógun wọ́n sì fọ́nká àfonífojì,
  pes-OPCB: فلسطینی‌ها بار دیگر بازگشتند و در درهٔ رفائیم پخش شدند.
  tgl-ULB: Pagkatapos, muling nilusob ng mga Filisteo ang lambak.
  hui-hui: Ani bialu pu heagola Pilidia ami biaru Lebaimi dindi ulini biagoria wai
    taya lone dai buwa mbirale wiaru mo yalu hene.
  mya-mya: ထို​နောက်​များ​မ​ကြာ​မီ​ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​သည် ထို​ချိုင့်​ဝှမ်း​သို့​တစ်​ဖန်​ပြန်​လာ​ကြ
    လျက်​စတင်​လု​ယက်​တိုက်​ခိုက်​ကြ​ပြန်​၏။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་སླར་ཡང་ལུང་པ་དེར་དཔུང་འཇུག་བྱས་པ་དང་།
  sna-sna: VaFiristia vakarwisa zvakare mupata uya.
  spa-BLM: Los filisteos hicieron otra incursión en el valle.
  cac-cac: Palta a eb' filisteo chi', ix jaxxi eb' d'a sch'olanil yic Refaim chi'.
  swh-ULB: Kisha Wafilisti wakavamia kwa mara nyingine tena.
  bel-bel: І прыйшлі зноў Філістымляне і разьмясьціліся па даліне.
  deu-ELBBK: Und die Philister zogen wiederum herauf und breiteten sich aus im Tal.
  mbb-OT: Mid-umanan surunga te menge Filistihanen is Suǥud he Refaim.
  mal-2015: ഫെലിസ്ത്യർ പിന്നെയും താഴ്‌വരയിൽ വന്നു പരന്നു.
  rmc-rmc: Ale o Filišťinci pale gele pre ola gava andre dolina.
  pes-OPV: و فلسطينيان بار ديگر در آن وادي منتشر شدند.
  ron-1924: Филистений с-ау рэспындит дин ноу ын вале.
  ben-OBCV: আরও একবার ফিলিস্তিনীরা সেই উপত্যকায় হানা দিয়েছিল;
  som-som: Haddana reer Falastiin mar kalay dooxadii ku soo firdheen.
  lat-VUC: Alia etiam vice Philisthiim irruerunt, et diffusi sunt in valle.
  eng-ASVBT: And the Philistines yet again made a raid in the valley.
  ita-1885: Or i Filistei si sparsero un'altra volta per quella valle.
  eng-LXXUP: And the Philistines once more assembled themselves in the giants’ valley.
  eng-ULB: Then the Philistines raided the valley yet again.
  spa-VBL: Sin embargo, los filisteos regresaron y realizaron otra incursión en el
    valle.
  fra-_FOB: Cependant les Philistins se répandirent de nouveau dans cette vallée.
  mal-mal: ഫെലിസ്ത്യർ പിന്നെയും താഴ്വരയിൽ അണിനിരന്നു.
  urd-GVR: Ek bār phir Filistī ā kar Wādī-e-Rafāīm meṅ phail gae.
  suz-BL: मिनु पलिस्‍तीपुकीम लेंशा बेंसीम मार मार रोइक्‍चा गोव़मे बाक्‍त।
  ita-1927: Di poi i Filistei tornarono a spargersi per quella valle.
  ckb-ckb: دووبارە فەلەستییەکان هاتنەوە و دەستیان کردەوە بە تاڵانکردن لە دۆڵەکە،
  eng-BBE: Then the Philistines again went out in every direction in the valley.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಮತ್ತೆ ತಿರುಗಿಬಂದು ತಗ್ಗಿನಲ್ಲಿ ಸುಲಿಗೆಮಾಡಲು ಪ್ರಾರಂಭಿಸಿದರು.
  tam-2017: பெலிஸ்தர்கள் மறுபடியும் வந்து அந்தப் பள்ளத்தாக்கிலே இறங்கினார்கள்.
  spa-RV-1909: Y volviendo los Filisteos á extenderse por el valle,
  ron-BTF: Și filistenii s-au întins din nou în vale.
  eng-WEBP: The Philistines made another raid in the valley.
  eng-FBV: However, the Philistines returned and made another raid on the valley.
  nld-1939: Toen de Filistijnen zich andermaal over het dal der Refaïeten hadden verspreid,
  nch-BL: Quema panotoya miyac tonali nopa filisteos sempa hualajque huan mochijque
    ipan nopa tamayamit cati itoca Refaim.
  vie-1934: Người Phi-li-tin lại bủa khắp trong trũng.
  hin-CV: एक बार फिर फिलिस्तीनियों ने उस घाटी में छापा मारा.
  spa-BES: Entonces los filisteos salieron de nuevo en todas direcciones en el valle.
  tdx-tdx: Mbe naname i vavataney indraike o nte-Pelistio.
  tha-KJV: และคนฟีลิสเตียยังมาปล้นในหุบเขานั้​นอ​ีก
  por-BR-2018: Porém os filisteus voltaram a ocupar o vale.
  deu-ELO: Und die Philister zogen wiederum herauf und breiteten sich aus im Tale.
  eng-WYC-2018: And another time the Philistines felled in, and were spread abroad
    in the valley; (And the Philistines came another time, and were spread across
    the valley;)
  epo-epo: Kaj denove venis la Filiŝtoj kaj okupis la valon.
  uig-PIN: Filistiylǝr yǝnǝ ⱨeliⱪi jilƣiƣa bulang-talang ⱪilƣili kiriwidi,
  beo-beo: Amalalu, Filisidini dunu da Lifa:ime Fagoga bu heda:le, amoga bu gesowale
    fi dagoi.
  tpi-OTNT: Tasol bihain ol Filistia i kam bek gen long dispela ples daun Refaim na
    ol i mekim nogut long ol manmeri gen.
  hau-SA: Filistiyawa suka sāke kai hari wa kwarin;
  uig-LAT: Filistiyler yene héliqi jilghigha bulang-talang qilghili kiriwidi,
  nde-nde: AmaFilistiya aphinda njalo ukuhlasela isigodi,
  ton-ton: Pea naʻe toe haʻu ʻae kakai Filisitia ʻo fakamafola atu ʻakinautolu ʻi
    he potu talalo.
  ces-1613: Ale Filistinští sebravše se znovu, rozprostřeli se v tom údolí.
  eng-WMB: The Philistines made another raid in the valley.
  tam-TCV: பெலிஸ்தியர் மீண்டும் வந்து அப்பள்ளத்தாக்கிலே திடீர் தாக்குதல் செய்தார்கள்.
  ceb-ULB: Unya gisulong na usab sa mga Filistihanon ang maong walog.
  pol-UBG: Lecz Filistyni znowu rozciągnęli się w dolinie.
  urd-GVU: ایک بار پھر فلستی آ کر وادیٔ رفائیم میں پھیل گئے۔
  deu-1912: Aber die Philister machten sich wieder heran und ließen sich nieder im
    Grunde.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಮತ್ತೊಮ್ಮೆ ಬಂದು ಅದೇ ತಗ್ಗಿನಲ್ಲಿ ಸುಲಿಗೆಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Ma ku de n’uw nap’an miki sul piyu Filistia ko fare loway ngkur tababgad
    i giliwnag bayay.
  hlt-MCSB: Te phoeiah Philisti loh koep a khoep tih kol ah capit uh bal.
  mdy-ETH: ዬካፓ ፒሊስፄኤሜ ዓሳ ኔጉዋዖ ጊንሣ ማዒ ዬኖ ዶኦጬሎ ዖሊሢ ዓርቄኔ፤
  twi-ASANTE: Nanso, ankyɛre biara, Filistifoɔ no sane baa bɔnhwa no mu bɛsɛee hɔ.
  eng-WEBU: The Philistines made another raid in the valley.
  wal-wal: Pilisxxeema asati naa77anttuwaakka ha wombbaa simmi yiidi bonqqidosona.
  spa-PDDPT: Los filisteos volvieron a extenderse por el valle.
  gun-gun: Ha'e gui filisteu kuery ou nho ju yvyugua gui mba'emo oipe'apa aguã.
  ilo-ULB: Ket rinaut manen dagiti Filisteo ti tanap.
  kpg-kpg: Digi duai, gei digau Philistia gu loomoi gi muli gi di gowaa baba deelaa,
    gu daamada gu heebagi labelaa e kae nia goloo digaula.
  uig-ARA: فىلىستىيلەر يەنە ھېلىقى جىلغىغا بۇلاڭ-تالاڭ قىلغىلى كىرىۋىدى،
  sus-sus: Filisitakae man naxa gere ti Isirayilakae bɛ naxee nu na Refa gulunba.
  pon-2006: Mehn Pilisdia ko pil mwadangete pwurodo nan wahwo oh pwurehng mahweniong
    wasao.
  ksd-ksd: Ma ra tarai Pilistia dia ga ra varpa mulai ta ra male.
  tur-YTC: Filistliler vadide bir baskın daha yaptılar.
  grc-BRENT: Καὶ προσέθεντο ἔτι ἀλλόφυλοι, καὶ συνέπεσαν ἔτι ἐν τῇ κοιλάδι τῶν γιγάντων.
  ind-AYT: Orang-orang Filistin kembali menyerbu lembah itu.
  nya-nya: Nthawi inanso Afilisti anadzalanda katundu mu Chigwamo.
  hrv-hrv: Opet se Filistejci raširiše po onoj dolini.
  mps-mps: Tialima nosali te Filistia dabe te odogo bulu Refaimba ma aselama, te augwaligo
    dwai sę te we bidi augwaliba ma yagasalio.
  tpi-tpi: Tasol bihain ol Filistia i kam bek gen long dispela ples daun Refaim na
    ol i mekim nogut long ol manmeri gen.
  dan-1931: Men Filisterne bredte sig på ny i Dalen.
  vie-OVCB: Người Phi-li-tin lại đem quân tràn vào thung lũng ấy một lần nữa.
  guj-2017: પછી પલિસ્તીઓએ ફરીથી બીજી વાર ખીણમાં લૂંટ ચલાવી.
  pon-2006A: Mehn Pilisdia ko pil mwadangete pwurodo nan wahwo oh pwurehng mahweniong
    wasao.
  por-BRBSL: Os filisteus fizeram outra incursão no vale.
  cth-cth: Filistinnaw teh tanghling dawk bout a yawng awh.
  twi-twi: Nanso ankyɛ biara, Filistifo no san baa obon no mu bio bɛsɛee hɔ.
  hlt-hlt: Te phoeiah Philisti loh koep a khoep tih kol ah capit uh bal.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yíɛ́ kɛ̀ Fidisitɛ̃ɛ̃bɛ ítɛ́ní kɛ́pitɛ́ Defɑiibɛ biriku.
  msy-2020: Ezɨ Filistiaba gɨn ua danganir zarir kamɨn izegha gumazamizibav sogha
    men biziba okei.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ tɑɣɑnɑ Lefɑyi tɛtɛkǝlɛ kɛ wɑ́tʋ́ɣʋ́.
  azb-azb: Filiştlilər yenə o vadini taladılar.
  eng-DBY: And the Philistines yet again spread themselves in the valley.
  hin-2017: फिर दूसरी बार पलिश्तियों ने उसी तराई में धावा बोला।
  eng-YLT: And the Philistines add again, and rush into the valley,
  eng-WYC-2017: And another time the Philistines felled [or fell] in, and were spread
    abroad in the valley;
  eng-WMBB: The Philistines made another raid in the valley.
  urd-GVH: एक बार फिर फ़िलिस्ती आकर वादीए-रफ़ाईम में फैल गए।
  rug-rug: Lopu seunae si pule la tu pa lolomo Repaemi sari na tie Pilisitia meke
    zau pule vagi dia likakalae.
  gaz-gaz: Filisxeemonni amma illee deebiʼanii sulula sana weeraran;
  fra-LSG: Les Philistins se répandirent de nouveau dans la vallée.
  yal-yal: Filisitine mɔn yi fa yɛngɛ sodeni Refa lanbanni.
  haw-1868: A hoomoana hou aku la na Pilisetia ma ke awawa.
  arb-NAV: ثُمَّ عَادَ الْفِلِسْطِينِيُّونَ وَاحْتَشَدُوا فِي وَادِي الرَّفَائِيِّينَ.
  ewe-ewe: Emegbe la, Filistitɔwo gava kaka ɖe balime la me.
  eng-LEE: And the Philistines [came] once again, and spread themselves out in the
    valley.
  asm-FB: তাৰ পাছত পলেষ্টীয়াসকলে পুনৰ সেই সমথলত লুট কৰিলে।
  sus-A: قِلِسِتَكَيٍ مَن نَشَ فٍرٍ تِ عِسِرَيِلَكَيٍ بّ نَشٍيٍ نُ نَ رٍقَ فُلُنبَ.
  fra-SBL: Les Philistins firent un autre raid dans la vallée.
  hbo-hbo: וַיֹּסִ֤יפוּ עֹוד֙ פְּלִשְׁתִּ֔ים וַֽיִּפְשְׁט֖וּ בָּעֵֽמֶק׃
  kik-kik: Afilisti nĩmatharĩkĩire Gĩtuamba kĩu rĩngĩ;
  fra-NCL: Les Philistins se précipitèrent de nouveau dans la vallée.
  cek-AK: Philistinnawk loe azawn boih ah ahmuen takhawh o let.
  cuk-cuk: Filistea-sordamar ibmarmar-atursaega gannar neba-naidgi ambikunonimalad.
  uig-CYR: Филистийләр йәнә һелиқи җилғиға булаң-талаң қилғили киривиди,
  tel-2017: ఫిలిష్తీయులు మరొకసారి ఆ లోయ మీదికి దాడి చేశారు.
  hat-BSA: Filisten yo te fè yon lòt atak nan vale a.
  kos-kos: Tia paht toko, mwet Philistia elos sifil folok nu infahlfal sac ac mutawauk
    in sifil pisrapasr.
  hbo-WLC: וַיֹּסִ֤יפוּ עוֹד֙ פְּלִשְׁתִּ֔ים וַֽיִּפְשְׁט֖וּ בָּעֵֽמֶק׃
  ibo-ibo: Ndị Filistia bukwara agha bịa na ndagwurugwu ahụ ọzọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନେ ପୁନର୍ବାର ତଳିଭୂମିରେ ଚଢ଼ାଉ କଲେ।
  chk-chk: Mürin, ekewe chon Filistia ra feitosefäl pwe repwe angei liaper me lon
    ewe lemol.
  rop-rop: Bambai na detlot Filastain solja bin kambek langa det seimwan pleis gulum
    Refait Beli, en deibin stat deigimbat ebrijing igin.
  ukr-1871: І знов прийшли Филистії й розтаборились по долинї.
  deu-1951: Aber die Philister breiteten sich nochmals im Tale aus.
  eng-JPS: And the Philistines yet again made a raid in the valley.
  srp-1865: A Filisteji opet po drugi put raširiše se po onom dolu.
  lug-lug: Abafirisuuti ne badda, ne bazinda ekiwonvu.
  heb-heb: ויסיפו עוד פלשתים ויפשטו בעמק׃
  ben-IRV: পলেষ্টীয়েরা আবার এসে সেই উপত্যকায় ছড়িয়ে পড়ল।
  pan-pan: ਫ਼ਲਿਸਤੀ ਫੇਰ ਮੁੜ ਆਏ ਅਤੇ ਫੇਰ ਉਸੇ ਘਾਟੀ ਵਿੱਚ ਹਮਲਾ ਕੀਤਾ,
  mya-JVB: တဖန် ဖိလိတ္တိ လူတို့သည် ထိုချိုင့် ၌ အနှံ့အပြား လာ၍နေကြ၏။
  hmo-hmo: Pilistia taudia be idia mai lou, Repaima Koura ma idia tuari henia lou.
  urd-urd: और फ़िलिस्तियों ने फिर उस वादी में धावा मारा।
  rus-SYN: И пришли опять Филистимляне и расположились по долине.
  bqc-SIM: Ɔ̃ Filitɛ̃ↄ ɛ̀a mↄ̀ lɛ̀lɛ Lefai guzulɛdeↄwa lↄ.
  tcz-CHONGTHU: Ahivang in Philistine techun hetman lou kah in phaicham chu ahin nokhum
    paikit uvin ahi.
  mar-mar: रेफाईमच्या खोऱ्यात राहणाऱ्या लोकांवर पलिष्ट्यांनी पुन्हा एकदा हल्ला केला.
  qub-qub: Filistea runacunaga Refaim pampaman yapay yaycuran asaltananpaj.
  bqp-bqp: Amɛn biru, Filisiti be, bɑ kpɑm nɑ bɑ tɛriɑ Refɑn wɔwɑ mi.
  hat-hat: Apre sa, moun Filisti yo tounen nan fon an ankò pou fè piyay.
  eng-BSB: Once again the Philistines raided the valley.
  eng-WEBPB: The Philistines made another raid in the valley.
  kbq-kbq: Hagi Filistia vahe'mo'za osi'a kna umanite'za ete e'za Refaim agupofi vahera
    zamaratgo hu'za rohura eme zamare'naze.
  nhe-BL: Quema panotoya miyac tonali nopa filisteos sampa hualajque huan mochijque
    ipan nopa tlamayamitl tlen itoca Refaim.
  gub-BL: Nan kwehe tete Piri ywy rehe har uzewyr ywyàpyznaw pe wà. Uzypyrog Izaew
    waàmàtyry'ym pà wà.
  eng-DRA: Another time also the Philistines made an irruption, and spread themselves
    abroad in the valley.
