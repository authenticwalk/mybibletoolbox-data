    ଆକ୍ରମଣ କର।
  chk-chk: Nge lupwen Tafit a aissefäl ngeni Kot, Kot a üreni, “Kosap fetal wenewen
    ngeniir, nge kopwe pwelila lükisökürür o maun ngeniir seni akawenewenen ekewe
    irä pwokus.
  rop-rop: Wen King Deibid bin irrim olabat bin deya, wanmotaim imbin askim God if
    im garra go en fait langa detlot Filastain solja. Wal God bin tok, “Yuwai. Bat
    yu kaan go en fait langa olabat brom iya. Yu garra goran biyainwei en meigim miselp
    redi blanga fait langa olabat gulijap langa detlot tri gulum balsamtri.
  ukr-1871: 'І ще запитав Давид у Бога, й сказав йому Бог: Не йди просто на їх, одхились
    узбіч од їх і йди на їх від сторони грушевих дерев;'
  deu-1951: 'Und David befragte Gott abermals. Und Gott sprach zu ihm: Du sollst nicht
    hinter ihnen her hinaufziehen, sondern wende dich von ihnen ab, daß du von den
    Balsamstauden her an sie herankommest!'
  eng-JPS: 'And David inquired again of God; and God said unto him: ''Thou shalt not
    go up after them; turn away from them, and come upon them over against the mulberry-trees.'
  srp-1865: 'I David opet upita Boga, a Bog mu reèe: ne idi za njima, nego se vrati
    od njih, pa udari na njih prema dudovima.'
  lug-lug: Awo Dawudi n’addamu ne yeebuuza ku Mukama, Mukama n’amuddamu nti, “Tobatabaalirawo,
    naye beetooloole, obalumbe ng’obafuluma mu maaso g’emitugunda.
  heb-heb: וישאל עוד דויד באלהים ויאמר לו האלהים לא תעלה אחריהם הסב מעליהם ובאת להם
    ממול הבכאים׃
  ben-IRV: তখন দায়ূদ আবার ঈশ্বরের কাছে জিজ্ঞাসা করলেন, আর উত্তরে ঈশ্বর তাঁকে বললেন,
    “তোমরা সোজাসুজি তাদের দিকে যেয়ো না, বরং তাদের পিছন দিক থেকে বাঁকা গাছগুলোর সামনে
    তাদের আক্রমণ কর।
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਪੁੱਛਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਤੂੰ ਹੁਣ
    ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਨਾ ਕਰ, ਸਗੋਂ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਹਟ ਜਾ ਅਤੇ ਤੂਤਾਂ ਦੇ ਰੁੱਖਾਂ ਵੱਲੋਂ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਹਮਲਾ ਕਰ,
  mya-JVB: ဒါဝိဒ် သည်လည်း ဘုရားသခင် ကို တဖန် မေးလျှောက် သော်၊ သူ တို့ရှိရာ သို့ တည့်တည့်မ
    တက် ရ။ သူ တို့မှ လွှဲ ၍ ပိုးစာ တောတဘက် တချက်၌ ချီ ရမည်။
  hmo-hmo: To Davida ese Lohiabada ma ia nanadaia lou, bona Lohiabada ese ia haere,
    ia gwau, “Unuseni do umui lao lasi, to idia do umui raka hagegea, bona edia murina
    kahana dekena amo do umui tuari henidia, susu audia kahirakahira.
  urd-urd: और दाऊद ने फिर ख़ुदा से सवाल किया, और ख़ुदा ने उससे कहा, “तू उनका पीछा
    न कर, बल्कि उनके पास से कतरा कर निकल जा, और तूत के पेड़ों के सामने से उन पर हमला
    कर।
  rus-SYN: 'И еще вопросил Давид Бога, и сказал ему Бог: не ходи прямо на них, уклонись
    от них и иди к ним со стороны тутовых дерев;'
  bqc-SIM: 'Ɔ̃ Davidi ɛ̀a gbɛ̀a Luawa lↄ. Lua wèwà à mɛ̀: Ńsu gɛ́má súsuo. Liańzi,
    ní lɛ́lɛmá bↄaa ń kpɛ̃̀ kpɛ́o.'
  tcz-CHONGTHU: Hijeh chun David injong ipi bol ding hitam tin Pathen adong kit in
    ahile Pathen in amaho nungjui kit lou in amasang lam uva kon a ahinle del khum
    a balsom thingphung a hinno khum un tin asei e.
  mar-mar: दावीदाने पुन्हा देवाला मदतीसाठी विचारले. देव त्यास म्हणाला “तू त्यांच्यावर
    हल्ला करायला जाशील तेव्हा समोरुन जाऊ नकोस तर वळसा घेऊन तुतीच्या झाडांसमोर त्याच्यावर
    चालून जा.
  qub-qub: 'Chaymi Davidga Tayta Diosta yapay tapucuran. Tayta Diosnami niran: «Ñaupanpaga
    ama yaycuychu. ‹Bálsamo› yöracuna caycashan cajman chayaycur guepanpa yaycuy.'
  bqp-bqp: Mɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, n mɑɑ doo n bu wɔri? Mɑ Yinni Gusunɔ
    u nùn wisɑ u nɛɛ, oo. Adɑmɑ ɑ ku dɑ sɔru sɔrum mɛ. A besiro kpɑ ɑ dɑ ɑ n wɑ̃ɑ
    dɑ̃ɑ ye bɑ mɔ̀ miren sɔ̃ɔwɔ.
  hat-hat: 'David mande Bondye sa pou li fè. Bondye di li: -Pa atake yo pa devan bò
    isit la. Fè yon detou, pase pa dèyè yo. W''a atake yo bò pye gayak yo.'
  eng-BSB: So David again inquired of God, who answered him, “Do not march up after
    them, but circle around them and attack them in front of the balsam trees.
  eng-WEBPB: David enquired again of God; and God said to him, “You shall not go up
    after them. Turn away from them, and come on them opposite the mulberry trees.
  kbq-kbq: Hagi Deviti'a mago'ane Anumzamofona antahigegeno, Anumzamo'a asamino, marerinka
    ome ozmahegosananki, rugaginka balsamu zafaramima me'neregati enka eme hara huzmantenka
    zamahegahane.
  nhe-BL: 'Huan David sampa quitlajtlani Toteco Dios tlaque monequiyaya quichihuas,
    huan Toteco Dios quiilhui: ―Amo xiquintehui ica iniixpa. Ama xiya xiquinyahualo
    hasta iniica campa eltoc nopa bálsamo cuahuitl huan tlen nopona xiquintehui.'
  gub-BL: Tawi upuranu wi Tupàn rehe. Tupàn uwazar ize'eg izupe. — Ezàmàtyry'ym zo
    xe wi ne wà nehe. Emàmàn waiwyr nehe. Ezàmàtyry'ym inugwer pehegwer rehe ma'e'a
    amor her ma'e tyw rupi ne wà nehe.
  eng-DRA: 'And David consulted God again, and God said to him: Go not up after them,
    turn away from them, and come upon them over against the pear trees.'
