verse: 1CH.014.014
translations:
  mal-C: 'ദാവീദ് വീണ്ടും ദൈവത്തോട് അരുളപ്പാടു ചോദിച്ചു. അപ്പോൾ ദൈവം ദാവീദിനോട്: “നിങ്ങൾ
    നേരേകയറി ചെല്ലരുത്; പിന്നെയോ, അവരെ ചുറ്റുംവളഞ്ഞ് ബാഖാവൃക്ഷങ്ങൾക്കുമുമ്പിൽവെച്ച്
    ആക്രമിക്കുക.'
  deu-TKW: 'Als nun David abermals Gott befragte, antwortete ihm Gott: Ziehe ihnen
    nicht entgegen; wende dich gegen ihren Rücken und komme vom Bakagehölz her über
    sie!'
  lin-lin: 'Bongo Davidi atunaki lisusu Nzambe, mpe Nzambe azongiselaki ye : « Tango
    okobundisa bango, kolanda bango na sima te ; kasi tambola mopanzi, mosika na bango.
    Bongo tango okokoma epai bango bazali, bimela bango na liboso, liboso ya zamba
    ya banzete ya mirie.'
  eng-LSV: and David asks again of God, and God says to him, “Do not go up after them,
    turn around from them, and you have come to them from the front [[or in front]]
    of the mulberries;
  eng-GNV: And when Dauid asked againe counsell at God, God said to him, Thou shalt
    not goe vp after them, but turne away from them, that thou mayest come vpon them
    ouer against the mulberie trees.
  eng-WEBSTER: 'Therefore David inquired again of God: and God said to him, Go not
    up after them; turn away from them, and come upon them over against the mulberry
    trees.'
  nhw-BL: 'Huan David sempa quitlatzintoquili Toteco Dios tlaque monequiyaya quichihuas,
    huan Toteco Dios quiilhui: ―Amo xiquinhuilana ica iniixpa. Ama xiya xiquinyahualo
    hasta iniica campa eltoc nopa bálsamo cuahuitl huan tlen nopona xiquinhuilana.'
  swh-ONEN: hivyo Daudi akamuuliza Mungu tena, naye Mungu akamjibu, “Usiwapandie moja
    kwa moja, bali wazungukie na uwashambulie kutoka mbele ya hiyo miti ya miforosadi.
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, n mɑɑ doo n bu wɔri? Mɑ Yinni Gusunɔ
    u nùn wisɑ u nɛɛ, oo. Adɑmɑ ɑ ku dɑ sɔru sɔrum mɛ. A besiro kpɑ ɑ dɑ ɑ n wɑ̃ɑ
    dɑ̃ɑ ye bɑ mɔ̀ miren sɔ̃ɔwɔ.
  eng-KJVCPB: Therefore David inquired again of God; and God said unto him, Go not
    up after them; turn away from them, and come upon them over against the mulberry
    trees.
  luo-luo: omiyo Daudi nopenjo Nyasaye kendo, to Nyasaye nodwoke niya, “Kik ichomgi
    tir, to lwor gi yo ka ngʼegi kendo imonjgi kama omanyore gi omburi.
  meu-meu: Bena David ese Dirava ma e nanadaia lou negana ai, Dirava ese e hamaoroa,
    eto, Basio gavadia; ba raka heḡeḡe, baka audia italaidia amo ba mai henidia.
  npi-ULB: त्यसैले दाऊदले फेरि पनि परमेश्‍वरसँग मदत मागे । परमेश्‍वरले तिनलाई भन्‍नुभयो,
    “तैंले अगाडिबाट आक्रमण गर्नुहुँदैन, तर उनीहरूको पछिल्‍तिर घेरा लगा र लहरे-पीपलका
    रूखहरू भएका ठाउँबाट उनीहरूकहाँ जा ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi sì tún béèrè lọ́wọ́ Ọlọ́run, Ọlọ́run sì dalóhùn pé, “Má
    ṣe gòkè tààrà, ṣùgbọ́n ẹ yí wọn ká, kí ẹ sì mú wọn níwájú igi muliberi.
  pes-OPCB: 'داوود باز از خدا سؤال کرد که چه کند و خدا در جواب او فرمود: «از روبرو
    به آنها حمله نکن بلکه دور بزن و از میان درختان توت به ایشان حمله کن!'
  tgl-ULB: Kaya muling humingi si David ng tulong sa Diyos. Sinabi ng Diyos sa kaniya,
    “Huwag mong lusubin ang kanilang harapan, sa halip umikot ka at lusubin mo sila
    sa likuran sa tapat ng mga puno ng balsam.
  hui-hui: Ani heagola Debidi ibugua Anduane Homogohondo hale halu lalu, I̱na agua
    buabe, lene. Ani layagola Anduane Homogohanda lalu, Tígua wai bule pudaba. Pialu
    howa waitigi kagoha abale pogolape halu napilimu. Ohalu ti erembira ngagohayagi
    puwa amu ira mini balasama kagoha wai bule manda manda bu halimu.
  mya-mya: ဒါ​ဝိဒ်​သည်​လည်း​နောက်​တစ်​ကြိမ်​ဘု​ရား​သ​ခင် အား​လျှောက်​ထား​စုံ​စမ်း​ပြန်​၏။
    ဘု​ရား​သ​ခင် က``သင်​သည်​ဤ​အ​ရပ်​မှ​နေ​၍​မ​တိုက်​နှင့်။ အ​ခြား​တစ်​ဖက်​သို့​လှည့်​၍​သွား​ပြီး​လျှင်
    သစ်​ဆီ​မွှေး​ပင်​များ​အ​နီး​မှ​နေ​၍​တိုက်​လော့။-
  bod-N: དཱ་བིད་ཀྱིས་ཡང་དཀོན་མཆོག་ལ་ཞུས་པ་ན། དཀོན་མཆོག་གིས་ཁོང་ལ་འདི་སྐད་དུ། ཁྱོད་དེ་དག་གི་ར་མདའ་ལ་ཡར་མི་འགྲོ་བར།
    དེ་དག་རྒྱབ་ནས་བསྐོར་ཏེ་སྤོས་ཤིང་གི་ནགས་ཚལ་གྱི་ཁ་གཏད་ནས་དེ་དག་ལ་རྒོལ་ཞིག
  sna-sna: Saka Dhavhidhi akabvunza Mwari zvakare, Mwari akamupindura akati, “Usangonanga
    ikoko asi vakomberedze wozovarwisa wava pamberi pemiti yemibharisamu.
  spa-BLM: 'David volvió a consultar a Dios, y éste le dijo: “No subirás tras ellos.
    Aléjate de ellos, y acércate a ellos frente a las moreras.'
  cac-cac: 'Yuj chi'', ix sc''anb''ejxi vin̈aj rey David chi'' d''a Dios, ix yalan
    Dios d''a vin̈ icha tic: —A ticnaic, man̈ ach och d''a sat eb'' ac''an oval, palta
    to a d''a spatic eb'' tzach coti, b''aj ay te'' bálsamo.'
  swh-ULB: Hivyo Daudi akaomba msaada kwa Mungu tena. Mungu akamwambia, “ Usiwashambulie
    kwa mbele, lakini wazunguke kwa nyuma yao na uwajie kupitia misitu ya balisamu.
  bel-bel: І яшчэ спытаўся Давід у Бога, і сказаў яму Бог не хадзі проста на іх, ухіліся
    ад іх і йдзі да іх з боку тутавых дрэў;
  deu-ELBBK: 'Und David befragte Gott nochmals; und Gott sprach zu ihm: Du sollst
    nicht hinaufziehen ihnen nach; wende dich von ihnen ab, dass du an sie kommst,
    den Bakabäumen gegenüber.'
  mbb-OT: Ne mid-uman mebpenginginsà si David diyà te Megbevayà, ne midtavak is Megbevayà
    diyà te kandin te, “Kenè niw ǥègaani te edsurung, kekenà, linguti niw sikandan
    ne surunga niw ziyà te uvey te menge kayu he balsam.
  mal-2015: 'ദാവീദ് പിന്നെയും ദൈവത്തോടു അരുളപ്പാടു ചോദിച്ചപ്പോൾ ദൈവം അവനോടു: അവരുടെ
    പിന്നാലെ ചെല്ലാതെ അവരെ വിട്ടുതിരിഞ്ഞു ബാഖാവൃക്ഷങ്ങൾക്കെതിരെ അവരുടെ നേരെ ചെല്ലുക.'
  rmc-rmc: 'Avke o David pale phučelas le Devlestar a ov leske odphenďa: „Ma dža pre
    lende anglunestar, ale obdža len paš o balzamika stromi.'
  pes-OPV: و داود باز از خدا سؤال نمود و خدا او را گفت:« از عقب ايشان مرو بلکه از
    ايشان رو گردانيده، در مقابل درختان توت به ايشان نزديک شو.
  ron-1924: 'Давид а ынтребат ярэшь пе Думнезеу. Ши Думнезеу й-а зис: „Сэ ну те суй
    дупэ ей; ынтоарче-те де ла ей ши мерӂь асупра лор прин фаца дузилор.'
  ben-OBCV: তাই দাউদ আবার ঈশ্বরের কাছে জানতে চেয়েছিলেন, এবং ঈশ্বর তাঁকে উত্তর দিলেন,
    “তুমি সরাসরি তাদের দিকে যেয়ো না, বরং চারপাশ থেকে তাদের ঘিরে ধরে সেই চিনার গাছগুলির
    সামনে গিয়ে তাদের আক্রমণ করো।
  som-som: Oo Daa'uudna mar kaluu Rabbiga wax weyddiiyey, oo Ilaahna wuxuu ku yidhi,
    Waa inaanad ka daba kicin, laakiinse iyaga ka leexo, oo waxaad ku weerartaa meel
    ka soo hor jeedda geedaha bukaa la yidhaahdo.
  lat-VUC: 'Consuluitque rursum David Deum, et dixit ei Deus: Non ascendas post eos:
    recede ab eis, et venies contra illos ex adverso pyrorum.'
  eng-ASVBT: 'And David inquired again of God; and God said unto him, Thou shalt not
    go up after them: turn away from them, and come upon them over against the mulberry
    trees.'
  ita-1885: 'E Davide domandò di nuovo Iddio. E Iddio gli disse: Non salir dietro
    a loro; rivolgiti d''incontro a loro, e va'' sopra loro dirincontro a'' gelsi.'
  eng-LXXUP: And David inquired of God again; and God said to him, Thou shalt not
    go after them; turn away from them, and thou shalt come upon them near the pear
    trees.
  eng-ULB: So David asked for help from God again. God said to him, “You must not
    attack their front, but rather circle around behind them and come on them through
    the balsam woods.
  spa-VBL: David volvió a consultar a Dios. “No hagas un ataque frontal”, le dijo
    Dios. “En lugar de eso, ve por detrás de ellos y atácalos frente a los árboles
    de bálsamo.
  fra-_FOB: 'Et David consulta encore Dieu; et Dieu lui dit: Tu ne monteras pas après
    eux; détourne-toi d''eux, et tu viendras contre eux vis-à-vis des mûriers.'
  mal-mal: 'ദാവീദ് പിന്നെയും ദൈവത്തോടു അരുളപ്പാട് ചോദിച്ചപ്പോൾ ദൈവം അവനോട്: “അവരുടെ
    പിന്നാലെ ചെല്ലാതെ അവരെ വളഞ്ഞ്, ബാഖാവൃക്ഷങ്ങൾക്ക് എതിരെ അവരുടെ നേരെ ചെല്ലുക.'
  urd-GVR: Is dafā jab Dāūd ne Allāh se dariyāft kiyā to us ne jawāb diyā, “Is martabā
    un kā sāmnā mat karnā balki un ke pīchhe jā kar bakā ke daraḳhtoṅ ke sāmne un
    par hamlā kar.
  suz-BL: मिनु दाऊदमी लेंशा परमप्रभु कली हिल्‍लो पवा बाक्‍त। मिनु परमप्रभुम मेको कली
    “मुल गे इर ङोइश्‍शा मलने। गे नोले रे हिरशा, लचा माल्‍नेवे। शुश रवा बाक्‍तीके रे
    मेको आन नेक्‍था लशा लडाइ तोव़मी।
  ita-1927: 'E Davide consultò di nuovo Dio; e Dio gli disse: “Non salire dietro ad
    essi, allontanati e gira intorno a loro, e giungerai su di essi dal lato dei Gelsi.'
  ckb-ckb: 'داودیش پرسیاری لە خودا کرد، خوداش پێی فەرموو: «بەدوایاندا مەڕۆ، بەڵکو
    بسووڕێوە بۆ پشتیان و بەرامبەر بە دار بەلسەمەکان پەلاماریان بدە.'
  eng-BBE: And David went for directions to God; and God said to him, You are not
    to go up after them; but, turning away from them, come face to face with them
    opposite the spice-trees.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು ತಿರುಗಿ ದೇವರನ್ನು ವಿಚಾರಿಸಿದನು. ಆಗ ದೇವರು ಅವನಿಗೆ, “ನೀನು ಅವರ
    ಹಿಂದೆ ಹೋಗದೆ, ಅವರನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಂಡು ಹೋಗಿ, ಬಾಕಾಮರಗಳಿಗೆ ಎದುರಾಗಿ ಅವರ ಮೇಲೆ ದಾಳಿಮಾಡು.
  tam-2017: அப்பொழுது தாவீது திரும்ப தேவனிடம் விசாரித்ததற்கு, தேவன் நீ அவர்களுக்குப்
    பின்னாலே போகாமல், அவர்களைச் சுற்றிவளைத்து, முசுக்கட்டைச் செடிகளுக்கு எதிராக இருந்து,
    அவர்கள்மேல் பாய்ந்து,
  spa-RV-1909: 'David volvió á consultar á Dios, y Dios le dijo: No subas tras ellos,
    sino rodéalos, para venir á ellos por delante de los morales;'
  ron-BTF: 'De aceea David a cerut din nou, sfat de la Dumnezeu; și Dumnezeu i-a spus:
    Nu te urca după ei; întoarce-te de la ei și vino asupra lor de partea opusă, a
    duzilor.'
  eng-WEBP: David inquired again of God; and God said to him, “You shall not go up
    after them. Turn away from them, and come on them opposite the mulberry trees.
  eng-FBV: David consulted God again. “Don't make a frontal attack,” God told him.
    “Instead go around behind them and attack them in front of the balsam trees.
  nld-1939: 'raadpleegde David God opnieuw. God antwoordde: Val niet aan, maar maak
    een omtrekkende beweging naar hun achterhoede, en ga op hen af van de kant der
    balsemstruiken.'
  nch-BL: 'Huan David sempa quitatzintoquili Toteco Dios taya monequiyaya quichihuas,
    huan Toteco Dios quiilhui: ―Amo xiquintehui ica iniixpa. Ama xiya xiquinyahualoti
    hasta iniica campa eltoc nopa bálsamo cuahuit huan ten nopona xiquintehui.'
  vie-1934: 'Đa-vít cầu vấn Đức Chúa Trời nữa; Đức Chúa Trời đáp với người rằng: Ngươi
    chớ đi lên theo chúng nó; hãy đi vòng chúng nó, rồi đến hãm đánh chúng nó tại
    nơi đối ngang cây dâu.'
  hin-CV: दावीद ने दोबारा परमेश्वर से पूछा और परमेश्वर ने उन्हें उत्तर दिया, “तुम
    उनका पीछा करते हुए हमला न करना, बल्कि घूमकर उनके पीछे जाओ और मोखा पेड़ों के सामने
    से उन पर हमला करो.
  spa-BES: 'Y David fue a consultar a Dios; Y díjole Dios: No subas tras ellos; pero,
    al alejarse de ellos, cuando estén frente a los árboles de moras.'
  tdx-tdx: 'Nañontanea’ i Davide indraike t’i Andrianañahare; le hoe t’i Andrianañahare
    ama’e: Ko mionjomb’ am’ iereo mb’eo, iambohò vaho ivo­traho tandrife o sohihio.'
  tha-KJV: และเมื่อดาวิดทูลถามพระเจ้าอีกครั้งหนึ่ง พระเจ้าตรัสตอบพระองค์​ว่า “​เจ้​าอย่าขึ้นไปตามเขา
    จงอ้อมไปและโจมตีเขาที่ตรงข้ามกับหมู่ต้นหม่อน
  por-BR-2018: 'Então Davi voltou a consultar a Deus, e Deus lhe disse: Não subas
    por trás deles; em vez disso rodeia-os, e vem contra eles em frente das amoreiras;'
  deu-ELO: 'Und David befragte Gott abermals; und Gott sprach zu ihm: Du sollst nicht
    hinaufziehen ihnen nach; wende dich von ihnen ab, daß du an sie kommst, den Bakabäumen
    gegenüber.'
  eng-WYC-2018: and again David counselled (with) the Lord, and the Lord said to him,
    Thou shalt not go up after them; go [thou] away from them, and thou shalt come
    against them even against the pear trees (or and thou shalt meet them opposite
    the pear trees).
  epo-epo: 'Tiam David denove demandis Dion, kaj Dio diris al li: Ne iru post ili,
    deturnu vin de ili, kaj venu al ili de la flanko de la morusarboj;'
  uig-PIN: 'Dawut yǝnǝ Hudadin yol soridi. Huda uningƣa: «Ularni arⱪisidin ⱪoƣlimay,
    ǝgip ɵtüp, ularƣa üjmilikning udulidin ⱨujum ⱪilƣin.'
  beo-beo: 'Da:ibidi da bu Hina Godema adole ba:i. Amola Hina Gode da ema bu amane
    adole i, “Guiguda: amoga ili mae doagala:ma! Be na:iyadodili asili, ‘bolosa:me’
    ifa labo aliligi amo gadenene sogebi amoga doagala:musa: momagema.'
  tpi-OTNT: Na Devit i askim God olsem, “Bai mi mekim wanem?” Na God i bekim tok olsem,
    “Yupela go pait long ol, tasol yupela i no ken i go stret long ol. Yupela i mas
    i go baksait long ol, na redi long pait long ol long ples ol diwai balsam i sanap
    long en.
  hau-SA: sai Dawuda ya sāke roƙi Allah, Allah kuwa ya amsa masa, “Kada ka tafi kai
    tsaye, amma ka yi zobe kewaye da su, ka kuma fāɗa musu a gaban itatuwan tsamiya.
  uig-LAT: 'Dawut yene Xudadin yol soridi. Xuda uninggha: «Ularni arqisidin qoghlimay,
    egip ötüp, ulargha üjmilikning udulidin hujum qilghin.'
  nde-nde: ngakho uDavida wabuza kuNkulunkulu njalo, uNkulunkulu wamphendula wathi,
    “Ungasuki uqonde phambili kodwa bazingeleze ubusubahlasela uvelela ezihlahleni
    zebhalisamu.
  ton-ton: Ko ia naʻe toe fehuʻi ai ʻe Tevita ki he ʻOtua; pea naʻe pehē ʻe he ʻOtua
    kiate ia, “ʻOua naʻa ke ʻalu hake kiate kinautolu; foki atu meiate kinautolu,
    pea hoko mai kiate kinautolu ʻi he potu ʻoku feʻunga tonu mo e vaoʻakau molipeli.
  ces-1613: 'Pročež David radil se opět s Bohem. I řekl jemu Bůh: Nepřistupuj k nim
    po zadu; odvrať se od nich, abys na ně trefil naproti moruším.'
  eng-WMB: David inquired again of God; and God said to him, “You shall not go up
    after them. Turn away from them, and come on them opposite the mulberry trees.
