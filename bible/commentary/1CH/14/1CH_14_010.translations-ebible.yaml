verse: 1CH.014.010
translations:
  mal-C: 'അതിനാൽ ദാവീദ് ദൈവത്തോട് ചോദിച്ചു: “ഞാൻ ചെന്ന് ആ ഫെലിസ്ത്യരെ ആക്രമിക്കണമോ?
    അങ്ങ് അവരെ എന്റെ കൈയിൽ ഏൽപ്പിക്കുമോ?” യഹോവ ദാവീദിന് ഉത്തരമരുളി: “പോകുക, ഞാൻ അവരെ
    നിന്റെ കൈകളിൽ ഏൽപ്പിച്ചുതരും.”'
  deu-TKW: 'befragte David Gott: Soll ich gegen die Philister ziehen, und wirst du
    sie in meine Gewalt geben? Jahwe erwiderte ihm: Ziehe hin - ich werde sie in deine
    Gewalt geben!'
  lin-lin: 'Davidi atunaki Nzambe : — Nakoki solo kokende kobundisa bato ya Filisitia ?
    Okokaba bango solo na maboko na ngai ? Yawe azongiselaki ye : — Kende, pamba te
    nakokaba bango na maboko na yo.'
  eng-LSV: and David asks of God, saying, “Do I go up against the Philistines—and
    have You given them into my hand?” And YHWH says to him, “Go up, and I have given
    them into your hand.”
  eng-GNV: 'Then Dauid asked counsel at God, saying, Shall I goe vp against the Philistims,
    and wilt thou deliuer them into mine hande? And the Lord saide vnto him, Goe vp:
    for I will deliuer them into thine hande.'
  eng-WEBSTER: And David inquired of God, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into my hand? And the LORD said to him, Go up; for
    I will deliver them into thy hand.
  nhw-BL: 'Huajca David quitlajtlani consejo Toteco Dios huan quiilhui: ―¿Tijnequi
    ma niya niquinhuilanati nopa filisteos? ¿Techpalehuis para niquintlanis? Huan
    TOTECO quinanquili huan quiilhui: ―Quena, xiya xiquinhuilanati huan na niquintemactilis
    momaco.'
  swh-ONEN: 'Hivyo Daudi akamuuliza Mungu: “Je, niende kuwashambulia hao Wafilisti?
    Je, utawatia mikononi mwangu?” Bwana akamjibu, “Nenda, nitawatia mikononi mwako.”'
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, n doo n Filisiti be wɔri? Kɑɑ mɑn
    bu nɔmu bɛriɑ? Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, ɑ doo, kon nun bu nɔmu bɛriɑ.
  eng-KJVCPB: And David inquired of God, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into mine hand? And the Lord said unto him, Go up;
    for I will deliver them into thine hand.
  luo-luo: omiyo Daudi nopenjo Nyasaye niya, “Bende anyalo dhi mondo amonj jo-Filistia?
    Bende iniketgi e lweta?” Jehova Nyasaye nodwoke niya, “Dhiyo, nikech abiro chiwogi
    e lweti.”
  meu-meu: Bena David ese Dirava e nanadaia, eto, Bainala, Filistia taudia baina tuari
    henidia a? Imagu ai bavatodia eiava? Iehova ese e hamaoroa, eto, Aola, lau ese
    oi imamu ai baina atodia.
  npi-ULB: तब दाऊदले परमेश्‍वरसँग मदत मागे । तिनले सोधे, “के म पलिश्‍तीहरूलाई आक्रमण
    गरूँ? के तपाईंले उनीहरूमाथि विजय दिनुहुन्छ?” परमप्रभुले तिनलाई भन्‍नुभयो, “आक्रमण
    गर्, म उनीहरूलाई निश्‍चय नै तेरो हातमा सुम्‍पिदिनेछु ।”
  yor-yor: Dafidi sì béèrè lọ́dọ̀ Ọlọ́run wí pé, “Kí èmi kí ó gòkè tọ àwọn ará Filistini
    lọ bí? Ìwọ ó ha fi wọ́n lé mi lọ́wọ́?” Olúwa sì wí fún un pé, “Gòkè lọ èmi ó sì
    fi wọ́n lé ọ lọ́wọ́.”
  pes-OPCB: 'داوود از خدا سؤال کرد: «اگر به جنگ فلسطینی‌ها بروم آیا مرا پیروز خواهی
    ساخت؟» خداوند جواب داد: «بله، تو را بر دشمن پیروز خواهم ساخت.»'
  tgl-ULB: Pagkatapos, humingi si David ng tulong mula sa Diyos. Sinabi niya, “Dapat
    ko bang lusubin ang mga Filisteo? Pagtatagumpayin mo ba ako laban sa kanila?”
    Sinabi ni Yahweh sa kaniya, “Lusubin mo sila, sapagkat tiyak na ibibigay ko sila
    sa iyo.”
  hui-hui: Ani anda íbu heagola Debidihanda Anduane Homogohondo hale halu lalu, I̱na
    Pilidiali uruni baba wai bule poabe. Wai bule piruyagua i̱na ti bai halu wayali
    holiya í̠na i̱ biamogo buleberebe, lalu hale hene. Ani hale hayagola Anduane Homogohanda
    ladai bialu lalu, Karulapego i̱na í̠ wayali habelo waitigi uruni í̠naga giha minu
    ya holeberogo wai bule pu, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ကျွန်​တော်​မျိုး​သည်​ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​ကို​တိုက်​ရ​ပါ​မည်​လော။
    ကိုယ်​တော်​ရှင် သည်​ကျွန်​တော်​မျိုး​အား​အောင်​ပွဲ​ကို​ပေး​တော် မူ​ပါ​မည်​လော''
    ဟု​ဘု​ရား​သခင်​အား​မေး လျှောက်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``တိုက်​လော့၊ ငါ​သည်​သင့် အား​အောင်​ပွဲ​ကို​ပေး​တော်​မူ​မည်''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ལ་འདི་ལྟར། ང་རང་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་ཡར་རྒོལ་དུ་འགྲོ་བར་བྱའམ།
    ཁྱེད་ཀྱིས་དེ་རྣམས་བདག་གི་ལག་ཏུ་གཏོད་དམ་ཞུས་པས། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་འདི་སྐད་དུ།
    ཁྱོད་རང་ཡར་སོང་དང་བདག་གིས་དེ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་གཏོད་པར་བྱ་ཞེས་གསུངས་སོ། །
  sna-sna: saka Dhavhidhi akabvunza kuna Mwari akati, “Ndingaenda here kundorwisa
    vaFiristia? Mungavaisa mumaoko angu here?” Jehovha akapindura akati, “Enda ndichavaisa
    mumaoko ako.”
  spa-BLM: 'David consultó a Dios, diciendo: “¿Subiré contra los filisteos? ¿Los entregarás
    en mi mano?” Yahvé le dijo: “Sube, porque los entregaré en tu mano”.'
  cac-cac: 'Yuj chi'' ix sc''anb''ej vin̈aj rey David d''a Dios icha tic: —¿Tzam yal
    vac''an oval yed'' eb'' filisteo tic? ¿Ol am ac''och eb'' d''a yol in c''ab''?
    xchi vin̈. Ix tac''vi Jehová d''a vin̈: —Ac'' oval yed'' eb'', yujto ol vac''och
    eb'' d''a yol a c''ab'', xchi.'
  swh-ULB: Kisha Daudi akaomba msaada kwa Mungu. Akasema, “Je niwashambulie Wafilisti?
    Utanipa ushindi juu yao?” Yahweh akamwambia, “ Shambulia, kwa uhakika nitawakabidhi
    kwako.”
  bel-bel: 'І спытаўся Давід у Бога, кажучы: ці ісьці мне супроць Філістымлянаў, і
    ці аддасі іх у рукі мае? І сказаў яму Гасподзь: ідзі, і Я аддам у рукі твае.'
  deu-ELBBK: 'Und David befragte Gott und sprach: Soll ich gegen die Philister hinaufziehen,
    und wirst du sie in meine Hand geben? Und der HERR sprach zu ihm: Zieh hinauf,
    und ich werde sie in deine Hand geben.'
  mbb-OT: Umbe, nenginginsà si David te Megbevayà, “Edsurungen dey ve is menge Filistihanen?
    Ibpezaag nu ve sikandan kenami?” Midtavak is Nengazen diyà te kandin, “Uya, ǥenat
    kew en, su ibpezaag ku sikandan keniyu.”
  mal-2015: 'അപ്പോൾ ദാവീദ് ദൈവത്തോടു: ഞാൻ ഫെലിസ്ത്യരുടെ നേരെ പുറപ്പെടേണമോ? അവരെ എന്റെ
    കയ്യിൽ ഏല്പിച്ചുതരുമോ എന്നു ചോദിച്ചു. യഹോവ അവനോടു: പുറപ്പെടുക; ഞാൻ അവരെ നിന്റെ
    കയ്യിൽ ഏല്പിക്കും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Avke o David phučelas le Devlestar: „Majinav te džal pro Filišťinci? Deha
    len mange andro vasta?“ O RAJ leske odphenďa: „Dža, dava len andre tire vasta.“'
  pes-OPV: و داود از خدا مسألت نموده، گفت:« آيا به مقابله فلسطينيان برآيم و آيا ايشان
    را به دست من تسليم خواهي نمود؟» خداوند او را گفت:« برآي وايشان را به دست تو تسليم
    خواهم کرد.»
  ron-1924: 'Давид а ынтребат пе Думнезеу зикынд: „Сэ мэ суй ымпотрива филистенилор,
    ши ый вей да ын мыниле меле?” Ши Домнул й-а зис: „Суе-те ши-й вой да ын мыниле
    тале.”'
  ben-OBCV: 'তাই দাউদ ঈশ্বরের কাছে জানতে চেয়েছিলেন: “আমি কি গিয়ে ফিলিস্তিনীদের আক্রমণ
    করব? তুমি কি আমার হাতে তাদের সমর্পণ করবে?” সদাপ্রভু তাঁকে উত্তর দিলেন, “যাও, তাদের
    আমি তোমার হাতে সমর্পণ করব।”'
  som-som: Markaasaa Daa'uud Rabbiga wax weyddiiyey oo yidhi, Miyaan reer Falastiin
    ku kacaa? Miyaad ii soo gacangelinaysaa? Markaasaa Rabbigu wuxuu ku yidhi, Haah,
    ku kac, waayo, iyaga waan kuu soo gacangelinayaa.
  lat-VUC: 'Consuluitque David Dominum, dicens: Si ascendam ad Philisthæos, et si
    trades eos in manu mea? Et dixit ei Dominus: Ascende, et tradam eos in manu tua.'
  eng-ASVBT: And David inquired of God, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into my hand? And Jehovah said unto him, Go up; for
    I will deliver them into thy hand.
  ita-1885: 'Allora Davide domandò Iddio, dicendo: Salirò io contro a'' Filistei?
    e me li darai tu nelle mani? E il Signore gli disse: Sali, ed io te li darò nelle
    mani.'
  eng-LXXUP: And David inquired of God, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into my hand? And the Lord said to him, Go up, and
    I will deliver them into thy hands.
  eng-ULB: Then David asked for help from God. He said, “Should I attack the Philistines?
    Will you give victory over them?” Yahweh said to him, “Attack, for I will certainly
    give them to you.”
  spa-VBL: 'David consultó a Dios y le preguntó: “¿Debo ir a atacar a los filisteos?
    ¿Me harás victorioso sobre ellos?” . “Adelante”, le dijo el Señor, “yo te haré
    victorioso sobre ellos”.'
  fra-_FOB: 'Alors David consulta Dieu, et dit: Monterai-je contre les Philistins,
    et les livreras-tu entre mes mains? Et l''Éternel lui dit: Monte, et je les livrerai
    entre tes mains.'
  mal-mal: 'അപ്പോൾ ദാവീദ് ദൈവത്തോട് “ഞാൻ ഫെലിസ്ത്യർക്കെതിരെ പുറപ്പെടണമോ? അവരെ എന്റെ
    കയ്യിൽ ഏല്പിച്ചുതരുമോ” എന്നു ചോദിച്ചു. യഹോവ അവനോട്: “പുറപ്പെടുക; ഞാൻ അവരെ നിന്റെ
    കയ്യിൽ ഏല്പിക്കും” എന്നു അരുളിച്ചെയ്തു.'
  urd-GVR: to Dāūd ne Rab se dariyāft kiyā, “Kyā maiṅ Filistiyoṅ par hamlā karūṅ?
    Kyā tū mujhe un par fatah baḳhshegā?” Rab ne jawāb diyā, “Hāṅ, un par hamlā kar!
    Maiṅ unheṅ tere qabze meṅ kar dūṅgā.”
  suz-BL: मोपतीके दाऊदमी परमप्रभु कली “गो लशा, पलिस्‍ती आन कली लडाइ तोङमी? गे मेको
    आन कली आं गुइमी गेनीनी?” दे हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु यावेमी “इर ङोइश्‍शा
    लावो, गो मेको आन कली इ गुइमी गेनन” देंमाक्‍त।
  ita-1927: 'Allora Davide consultò Dio, dicendo: “Salirò io contro i Filistei? E
    me li darai tu nelle mani?” L’Eterno gli rispose: “Sali, e io li darò nelle tue
    mani”.'
  ckb-ckb: 'داودیش پرسیاری لە خودا کرد و گوتی: «ئایا بچم بۆ پەلاماردانی فەلەستییەکان؟
    ئایا دەیاندەیتە دەستم؟» یەزدانیش بە داودی فەرموو: «بڕۆ، دەیاندەمە دەستت.»'
  eng-BBE: And David, desiring directions from God, said, Am I to go up against the
    Philistines? and will you give them into my hands? And the Lord said, Go up; for
    I will give them into your hands.
  kan-OKCV: ಅದಕ್ಕೆ ದಾವೀದನು, “ನಾನು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬಹುದೋ? ಅವರನ್ನು ನನ್ನ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವಿರೋ?” ಎಂದು ದೇವರನ್ನು ವಿಚಾರಿಸಿದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಹೋಗು,
    ನಾನು ಅವರನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವೆನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'பெலிஸ்தர்களுக்கு விரோதமாகப் போகலாமா, அவர்களை என்னுடைய கையில் ஒப்புக்கொடுப்பீரா
    என்று தாவீது தேவனைக் கேட்டபோது, யெகோவா: போ, அவர்களை உன்னுடைய கையில் ஒப்புக்கொடுப்பேன்
    என்றார்.'
  spa-RV-1909: 'Entonces David consultó á Dios, diciendo: ¿Subiré contra los Filisteos?
    ¿los entregarás en mi mano? Y Jehová le dijo: Sube, que yo los entregaré en tus
    manos.'
  ron-BTF: 'Și David a cerut sfat de la Dumnezeu, spunând: Să mă urc împotriva filistenilor;
    îi vei da în mâna mea? Și DOMNUL i-a spus: Urcă-te; căci îi voi da în mâna ta.'
  eng-WEBP: David inquired of God, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to him, “Go up; for I will
    deliver them into your hand.”
  eng-FBV: David consulted God, asking “Shall I go and attack the Philistines? Will
    you make me victorious over them?” “Go ahead,” the Lord told him, “I will make
    you victorious over them.”
  nld-1939: 'vroeg David aan God: Moet ik oprukken tegen de Filistijnen; zult Gij
    ze aan mij overleveren? Jahweh antwoordde: Trek op; want Ik lever ze aan u over.'
  nch-BL: 'Huajca David quitajtani consejo Toteco Dios huan quiilhui: ―¿Tijnequi ma
    niya niquintehuiti nopa filisteos? ¿Techpalehuis para niquintanis? Huan TOTECO
    quinanquili huan quiilhui: ―Quena, xiya xiquintehuiti huan na niquintemactilis
    momaco.'
  vie-1934: 'Đa-vít cầu vấn Đức Chúa Trời rằng: Tôi phải đi lên đánh dân Phi-li-tin
    chăng? Chúa sẽ phó chúng nó vào tay tôi chăng? Đức Giê-hô-va đáp lời cùng người
    rằng: Hãy đi lên, ta sẽ phó chúng nó vào tay ngươi.'
  hin-CV: दावीद ने परमेश्वर से पूछा, “क्या मैं फिलिस्तीनियों पर हमला करूं? क्या आप
    उन्हें मेरे अधीन कर देंगे?” याहवेह ने दावीद को उत्तर दिया, “हमला करो! मैं उन्हें
    तुम्हारे अधीन कर दूंगा.”
  spa-BES: 'Y David, deseando instrucciones de Dios, dijo: ¿Debo subir contra los
    filisteos? ¿Y los entregarás en mis manos? Y el Señor dijo: Sube; porque las entregaré
    en tus manos.'
  tdx-tdx: 'Nañontane aman’ Añahare t’i Davide ami’ty hoe: hionjoñako hao o nte-Pelisteo?
    Hatolo’o an-tañako hao? Le hoe t’Iehovà ama’e: Mionjona; fa hatoloko am-pità’o.'
  tha-KJV: และดาวิ​ดก​็ทรงทูลถามพระเจ้าว่า “ควรที่ข้าพระองค์จะขึ้นไปต่อสู้​ฟี​ลิสเตียหรือ
    พระองค์​จะทรงมอบเขาไว้ในมือของข้าพระองค์​หรือ​” และพระเยโฮวาห์ตรัสตอบพระองค์​ว่า
    “ขึ้นไปเถอะ และเราจะมอบเขาไว้ในมือเจ้า”
  por-BR-2018: 'Então Davi consultou a Deus, dizendo: Subirei contra os filisteus?
    E tu os entregarás em minhas mãos?E o SENHOR lhe disse: Sobe, porque eu os entregarei
    em teus mãos.'
  deu-ELO: 'Und David befragte Gott und sprach: Soll ich wider die Philister hinaufziehen,
    und wirst du sie in meine Hand geben? Und Jehova sprach zu ihm: Ziehe hinauf,
    und ich werde sie in deine Hand geben.'
  eng-WYC-2018: and David counselled (with) the Lord, and said, Whether I shall go
    up to the Philistines? and whether thou shalt betake them into mine hands? And
    the Lord said to him, Go thou up, and I shall betake them into thine hand. (and
    David counselled with the Lord, and said, Should I go up against the Philistines?
    and shalt thou deliver them into my hands? And the Lord said to him, Go thou up,
    and I shall deliver them into thy hands.)
  epo-epo: 'Kaj David demandis Dion, dirante: Ĉu mi iru kontraŭ la Filiŝtojn? kaj
    ĉu Vi transdonos ilin en mian manon? Kaj la Eternulo diris al li: Iru, ĉar Mi
    transdonos ilin en vian manon.'
  uig-PIN: 'Dawut Hudadin: «Mǝn Filistiylǝrgǝ ⱪarxi jǝnggǝ qiⱪsam bolamdu? Ularni
    mening ⱪolumƣa tapxuramsǝn?» dǝp soriwidi, Pǝrwǝrdigar uningƣa: «Jǝnggǝ qiⱪ, Mǝn
    ularni sɵzsiz ⱪolungƣa tapxurimǝn» dedi.'
  beo-beo: Da:ibidi da Hina Godema amane adole ba:i. “Na da Filisidini dunu doagala:ma:bela:?
    Di da nama hasalasu hou ima:bela:?” Hina Gode da ema bu adole i, “Defea! Doagala:ma!
    Na da dia ili hasalima:ne hamomu.”
  tpi-OTNT: Orait na Devit i askim Bikpela olsem, “Yu laik bai mi go pait long ol
    dispela Filistia, o nogat? Na sapos mi go, bai yu helpim mi long winim ol, o nogat?”
    Na Bikpela i bekim tok long em olsem, “Yes, yu go. Bai mi putim ol long han bilong
    yu na bai yu winim ol.”
  hau-SA: sai Dawuda ya roƙi Allah ya ce, “In tafi in yaƙi Filistiyawa? Za ka ba da
    su gare ni?” Ubangiji ya amsa masa ya ce, “Ka tafi, zan ba da su gare ka.”
  uig-LAT: 'Dawut Xudadin: «Men Filistiylerge qarshi jengge chiqsam bolamdu? Ularni
    méning qolumgha tapshuramsen?» dep soriwidi, Perwerdigar uninggha: «Jengge chiq,
    Men ularni sözsiz qolunggha tapshurimen» dédi.'
  nde-nde: 'ngakho uDavida wabuza kuNkulunkulu wathi: “Ngihambe ngiyewahlasela amaFilistiya
    na? Uzawanikela kimi na?” UThixo wamphendula wathi, “Hamba, ngizawanikela kuwe.”'
  ton-ton: Pea naʻe fakafehuʻi ʻe Tevita ki he ʻOtua, ʻo ne pehē, “Te u ʻalu hake
    ke tauʻi ʻae kakai Filisitia? Pea te ke tuku mai ʻakinautolu ki hoku nima?” Pea
    naʻe pehē kiate ia ʻe Sihova, “Ke ke ʻalu hake; he te u tukuange ʻakinautolu ki
    ho nima.”
  ces-1613: 'Radil se David s Bohem, řka: Potáhnu-li proti Filistinským, a dáš-li
    je v ruku mou? Odpověděl jemu Hospodin: Táhni, a dám je v ruku tvou.'
  eng-WMB: David inquired of God, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to him, “Go up; for I will
    deliver them into your hand.”
  tam-TCV: எனவே தாவீது இறைவனிடம், “நான் பெலிஸ்தியரை எதிர்க்கப் போகலாமா? அவர்களை எனது
    கையில் ஒப்புக்கொடுப்பீரா?” எனக் கேட்டான். அதற்கு யெகோவா, “போ, அவர்களை நான் உன்
    கையில் ஒப்படைப்பேன்” எனப் பதிலளித்தார்.
  ceb-ULB: Unya nangayo ug pakitabang si David ngadto sa Dios. Miingon siya, “Kinahanglan
    bang sulongon ko ang mga Filistihanon? Ihatag mo ba ang kadaogan batok kanila?”
    Ug miingon si Yahweh ngadto kaniya, “Sulonga, tungod kay itugyan ko sila diha
    kanimo.”
  pol-UBG: 'I Dawid radził się Boga, mówiąc: Czy mam wyruszyć przeciw Filistynom i
    czy wydasz ich w moje ręce? PAN mu odpowiedział: Wyruszaj, a wydam ich w twoje
    ręce.'
  urd-GVU: تو داؤد نے رب سے دریافت کیا، ”کیا مَیں فلستیوں پر حملہ کروں؟ کیا تُو مجھے
    اُن پر فتح بخشے گا؟“ رب نے جواب دیا، ”ہاں، اُن پر حملہ کر! مَیں اُنہیں تیرے قبضے
    میں کر دوں گا۔“
  deu-1912: 'David aber fragte Gott und sprach: Soll ich hinaufziehen wider die Philister?
    und willst du sie in meine Hand geben? Der HERR sprach zu ihm: Zieh hinauf! ich
    hab sie in deine Hände gegeben.'
  kan-2017: ದಾವೀದನು ದೇವರಾದ ಯೆಹೋವನನ್ನು, “ನಾನು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಹೋಗಬಹುದೋ? ಅವರನ್ನು
    ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವಿಯೋ” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಯೆಹೋವನು, “ಹೋಗು ನಾನು ಅವರನ್ನು ನಿನ್ನ
    ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me fith David Got ni ga’ar, “Bfel’ u wun’um ni gu ra mael ngak e Filistia?
    Ga ra gel nigeg?” Me fulweg SOMOL ni ga’ar, “Errogon, mmael ngorad! Gu ra gel
    nagem!”
  hlt-MCSB: Tedae David loh Pathen te a dawt tih, “Philisti taengla ka cet koinih
    Philisti te ka kut dongah nan tloeng aya?” a ti nah. Te dongah BOEIPA loh anih
    te, “Cet lamtah amih te na kut ah kan tloeng bitni,” a ti nah.
  mdy-ETH: ዬያሮ ዳውቴ፦ «ፒሊስፄኤሜ ዓሶ ታ ዖሎንዶ? ታኣም ኔ ዔያቶ ዓኣሢ ዒንጊ ዖሎና ባሺሲሳንዳ?» ጌይ ፆኦሲ ዖኦጬኔ።
    ፆኦሲ ማሃዖ፦ «ሂዮ፤ ዔያቶ ዖሌ! ታኣኒ ኔኤም ዓኣሢ ዒንጌም ኔ ዔያቶ ባሻንዳኔ» ጌዔኔ።
  twi-ASANTE: Enti, Dawid bisaa Onyankopɔn sɛ, “Mempue na me ne Filistifoɔ no nkɔko?
    Wode wɔn bɛhyɛ me nsa anaa?” Awurade buaa sɛ, “Aane, wo ne wɔn nkɔko, na mɛma
    woadi wɔn so nkonim.”
  eng-WEBU: David inquired of God, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to him, “Go up; for I will
    deliver them into your hand.”
  wal-wal: Daawiti Xoossaa, “Taani baada Pilisxxeemata oloo? Neeni eta taayyo aatta
    immuutee?” yaagidi oichchiis. Oichchin GODAI a, “Baada ola. Taani eta neeyyo aatta
    immana” yaagiis.
  spa-PDDPT: 'Entonces David consultó a ʼElohim: ¿Iré contra los filisteos? ¿Los entregarás
    en mi mano? Yavé le respondió: Vé, porque Yo los entregaré en tu mano.'
  gun-gun: 'Davi ma Senhor pe oporandu vy aipoe''i: — Taa pa filisteu kuery rovai?
    Remboaxa ''rã teve xepo py? Senhor ombovai: — Tereo, mba''eta amboaxa ''rã ndepo
    py — he''i.'
  ilo-ULB: Ket dimmawat ni David iti tulong manipud iti Dios. Kinunana, “Rumbeng kadi
    a rautek dagiti Filisteo? Ipaaymo kadi ti panagballigimi kadakuada? Kinuna ni
    Yahweh kenkuana, “Rautem, ta awan dua-dua nga iyawatko ida kenka”
  kpg-kpg: David ga heeu gi Dimaadua, “E humalia bolo au gaa hana ga heebagi gi digau
    Philistia? Goe gaa hai au gi maaloo?” Dimaadua ga helekai gi mee, “Uaa, hana,
    heebagi! Au ga dugu adu gi di goe gi maaloo!”
  uig-ARA: 'داۋۇت خۇدادىن: «مەن فىلىستىيلەرگە قارشى جەڭگە چىقسام بولامدۇ؟ ئۇلارنى
    مېنىڭ قولۇمغا تاپشۇرامسەن؟» دەپ سورىۋىدى، پەرۋەردىگار ئۇنىڭغا: «جەڭگە چىق، مەن
    ئۇلارنى سۆزسىز قولۇڭغا تاپشۇرىمەن» دېدى.'
  sus-sus: Dawuda naxa Ala maxɔrin, «N xa siga Filisitakae gerede? I e sama n sagoe?»
    Alatala naxa a masen a bɛ, «Siga, n fama nɛ e sade i sagoe.»
  pon-2006: Depit eri kalelapak rehn Koht, patohwan, “I en mahweniong mehn Pilisdia
    kan? Komwi pahn ketin mweidohng ie I en poweiraildi?” KAUN-O eri sapeng, mahsanih,
    “Ei, mahwen! I pahn mweidohng uhk ke en poweiraildi!”
  ksd-ksd: 'Ma David i ga titir boko pire God, ma i ga biti: Dave, ina tut ure ra
    tarai Pilistia? Dave, una nur tar diat ta ra limagu? Ma ra: Luluai i ga biti tana:
    Una tut ure diat, tago ina nur tar diat ta ra limam.'
  tur-YTC: David Tanrı'ya sorup şöyle dedi, “Filistliler'e karşı çıkayım mı? Onları
    elime teslim edecek misin?” Yahve ona, “Çık, çünkü onları senin eline teslim edeceğim”
    dedi.
  grc-BRENT: Καὶ ἐπηρώτησε Δαυὶδ διὰ τοῦ Θεοῦ, λέγων, εἰ ἀναβῶ ἐπὶ τοὺς ἀλλοφύλους,
    καὶ δώσεις αὐτοὺς εἰς τὰς χεῖράς μου; καὶ εἶπεν αὐτῷ Κύριος, ἀνάβηθι, καὶ δώσω
    αὐτοὺς εἰς τὰς χεῖράς σου.
  ind-AYT: Daud bertanya kepada Allah, “Apakah aku harus maju untuk melawan orang-orang
    Filistin? Akankah Engkau menyerahkan mereka ke dalam tanganku?” TUHAN berfirman,
    “Majulah, Aku akan menyerahkan mereka ke dalam tanganmu.”
  nya-nya: Davide anafunsa Mulungu kuti, “Kodi ndipite kukathira nkhondo Afilisti?
    Kodi mukawapereka mʼmanja mwanga?” Yehova anamuyankha kuti, “Pita, Ine ndidzawapereka
    mʼmanja mwako.”
  hrv-hrv: 'Tada David upita Boga: “Mogu li napasti Filistejce? Hoćeš li ih predati
    meni u ruke?” Jahve mu odgovori: “Napadni, jer ću ih predati tebi u ruke!”'
  mps-mps: Tialima Devitgo Genuai Bidiba te tiwai hanalu wali, “Nago homugo eno te
    Filistia dabe augwaliba boi hwįgi homu eba agawe, ma meniwe? Te ena pobaso da,
    teda nago ena tau siyu, te augwali aiyaba elalumainu yaibawe, ma meniwe?” wali.
    Tama Genuai Bidigo te tiwai po agaba wei ponani, “Awe, nage pao. Te eno augwali
    nago nogoba munama, te nago augwali aiyaba elalueibao,” te po wai dao.
  tpi-tpi: Orait na Devit i askim Bikpela olsem, “Yu laik bai mi go pait long ol dispela
    Filistia, o nogat? Na sapos mi go, bai yu helpim mi long winim ol, o nogat?” Na
    Bikpela i bekim tok long em olsem, “Yes, yu go. Bai mi putim ol long han bilong
    yu na bai yu winim ol.”
  dan-1931: 'David rådspurgte da Gud: “Skal jeg drage op mod Filisterne? Vil du give
    dem i min Hånd?” Og HERREN svarede ham: “Drag op, thi jeg vil give dem i din Hånd!”'
  vie-OVCB: 'Đa-vít cầu hỏi Đức Chúa Trời: “Con có nên tiến đánh quân Phi-li-tin không?
    Chúa có cho con chiến thắng quân địch không?” Chúa Hằng Hữu đáp: “Con cứ tấn công!
    Ta sẽ cho con chiến thắng!”'
  guj-2017: પછી દાઉદે યહોવાહની સલાહ લીધી. તેણે પૂછ્યું, “શું હું પલિસ્તીઓ પર આક્રમણ
    કરું? શું તમે મને તેઓ પર વિજય અપાવશો?” યહોવાહે તેને કહ્યું, “આક્રમણ કર, હું તેઓને
    તારા હાથમાં સોંપી દઈશ.”
  pon-2006A: Depit eri kalelapak rehn Koht, patohwan, “I en mahweniong mehn Pilisdia
    kan? Komwi pahn ketin mweidohng ie I en poweiraildi?” KAUN-O eri sapeng, mahsanih,
    “Ei, mahwen! I pahn mweidohng uhk ke en poweiraildi!”
  por-BRBSL: 'Davi perguntou a Deus, dizendo: “Devo eu ir contra os filisteus? Você
    vai entregá-los em minhas mãos?” Yahweh disse-lhe: “Sobe; porque eu os entregarei
    em tuas mãos”.'
  cth-cth: Devit ni Filistinnaw tuk hanelah ka cei han maw, ka kut dawk na poe han
    maw, telah BAWIPA a pacei. BAWIPA ni cet leih, ahnimouh teh na kut dawk na poe
    han telah atipouh.
  twi-twi: Enti Dawid bisaa Onyankopɔn se, “Mimpue na me ne Filistifo no nkɔko? Wode
    wɔn bɛhyɛ me nsa ana?” Awurade buae se, “Yiw, wo ne wɔn nkɔko, na mɛma woadi wɔn
    so nkonim.”
  hlt-hlt: Tedae David loh Pathen te a dawt tih, “Philisti taengla ka cet koinih Philisti
    te ka kut dongah nan tloeng aya?” a ti nah. Te dongah BOEIPA loh anih te, “Cet
    lamtah amih te na kut ah kan tloeng bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti beé nti Yiɛ̀ nKuyie nkɛ dɔ̀: Kɛ̀ ń kɔ̀tɛ kɛ dokɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ
    ɑ́ bɛ̀ ɑ̃nnɛ́ n nɔu miɛkɑɑ̀? Kɛ̀ ti Yiɛ̀ nKuyie nhò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɔtɛ! N yóó
    bɛ̀ ɑ̃nnɛ́mu ɑ nɔu miɛkɛ.'
  msy-2020: Ezɨ Devit kamaghɨn Godɨn azara, “Kɨ mangɨva Filistian kabav sogham, o?
    Kɨ mangɨ me ko mɨsoghtɨ, nɨ me isɨ na dafarim darɨgham o?” Ezɨ Ikiavɨra Itir God
    kamaghɨn a ikaragha ghaze, “Are, nɨ mangɨ. Kɨ me isɨ nɨn dafarim datɨghtɨ, nɨ
    mɨdorozimɨn me abɨragham.”
  dop-dop: 'Ɩlɛnɑ Tɑfiiti pɔɔsɩ Ɩsɔ sɩ: Mɑ́ polo mɑ́ yoonɑ Filiisi nyǝ́mɑ nɑ? N kɑ́
    tʋ-wɛɣɛ mɑ niŋ tɑɑ? Ntɛnɑ Tɑcɑɑ sɩ: Polo nɑ ń yoonɑ-wɛ. Mɑɑ tʋ-wɛɣɛ nyɑ́ niŋ tɑɑ.'
  azb-azb: 'Davud Allahdan soruşdu: «Filiştlilərin qarşısına çıxımmı? Onları mənə
    təslim edəcəksənmi?» Rəbb ona cavab verdi: «Çıx, onları sənə təslim edəcəyəm».'
  eng-DBY: And David inquired of God saying, Shall I go up against the Philistines,
    and wilt thou give them into my hand? And Jehovah said to him, Go up; and I will
    give them into thy hand.
  hin-2017: तब दाऊद ने परमेश्वर से पूछा, “क्या मैं पलिश्तियों पर चढ़ाई करूँ? और क्या
    तू उन्हें मेरे हाथ में कर देगा?” यहोवा ने उससे कहा, “चढ़ाई कर, क्योंकि मैं उन्हें
    तेरे हाथ में कर दूँगा।”
  eng-YLT: and David asketh of God, saying, 'Do I go up against the Philistines —
    and hast Thou given them into my hand?' And Jehovah saith to him, 'Go up, and
    I have given them into thy hand.'
  eng-WYC-2017: and David counselled with the Lord, and said, Whether I shall go up
    to the Philistines? and whether thou shalt betake them into mine hands? And the
    Lord said to him, Go thou up, and I shall betake them into thine hand.
  eng-WMBB: David enquired of God, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to him, “Go up; for I will
    deliver them into your hand.”
  urd-GVH: तो दाऊद ने रब से दरियाफ़्त किया, “क्या मैं फ़िलिस्तियों पर हमला करूँ? क्या
    तू मुझे उन पर फ़तह बख़्शेगा?” रब ने जवाब दिया, “हाँ, उन पर हमला कर! मैं उन्हें
    तेरे क़ब्ज़े में कर दूँगा।”
  rug-rug: Ke nanasa la koe Tamasa se Devita, “Vea, kaqu la rapati rau sari na tie
    Pilisitia hire? Vegua kaqu poni nau Goi sa minataqara?” gua. Meke olaṉa se Zihova,
    “Uve, la mamu rapati, sina kote ponini gamu Rau sa minataqara pude va kilasi sari
    na tinoni Pilisitia.”
  gaz-gaz: kanaafuu Daawit, “Ani baʼee Filisxeemota dhaʼuu? Ati dabarsitee harka kootti
    isaan kennitaa?” jedhee Waaqa ni gaafate. Waaqayyos, “Baʼi; ani dhugumaan Filisxeemota
    dabarsee harka keetti nan kennaatii” jedhee deebiseef.
  fra-LSG: 'David consulta Dieu, en disant: Monterai-je contre les Philistins, et
    les livreras-tu entre mes mains? Et l’Éternel lui dit: Monte, et je les livrerai
    entre tes mains.'
  yal-yal: Dawuda yi Ala maxɔdin, a naxa, “N xa siga Filisitine xili ma ba? I e soɛ
    n yii ba?” Alatala yi a yabi, a naxa, “Siga, n ne soma nɛn i yii.”
  haw-1868: Ninau aku la o Davida i ke Akua, i aku la, E pii aku anei au e ku e i
    na Pilisetia? E hoolilo anei hoi oe ia lakou i kuu lima? I mai la hoi o Iehova
    ia ia, E pii aku oe, no ka mea, e hoolilo aku no wau ia lakou i kou lima.
  arb-NAV: 'فَسَأَلَ دَاوُدُ الرَّبَّ: «هَلْ أُهَاجِمُ الْفِلِسْطِينِيِّينَ فَتَنْصُرَنِي
    عَلَيْهِم؟» فَأَجَابَهُ الرَّبُّ: «هَاجِمْهُمْ فَأَنْصُرَكَ عَلَيْهِمْ».'
  ewe-ewe: David bia Mawu be, “Mayi aɖawɔ aʋa kpli woa? Ɖe nàtsɔ wo ade asi nama?”
    Yehowa ɖo eŋu nɛ be, “Ɛ̃, yi, matsɔ wo ade asi na wò.”
  eng-LEE: And David asked counsel of God, saying, Shall I go up against the Philistines?
    and wilt thou deliver them into my hand? And the Lord said unto him, Go up; and
    I will deliver them into thy hand.
  asm-FB: তেতিয়া দায়ূদে সহায়ৰ বাবে যিহোৱাক সুধিলে। তেওঁ ক’লে, “মই পলেষ্টীয়াসকলক
    আক্রমণ কৰিব লাগে নে? আপুনি মোক তেওঁলোকৰ ওপৰত জয়ী হব দিব নে?” যিহোৱাই তেওঁক ক’লে,
    “আক্রমণ কৰা, কাৰণ মই নিশ্চয়ে তোমাক তেওঁলোকক দিম।”
  sus-A: دَوُدَ نَشَ عَلَ مَشْرِن، «ﭑ شَ سِفَ قِلِسِتَكَيٍ فٍرٍدٍ؟ عِ عٍ سَمَ ﭑ سَفٌي؟»
    عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «سِفَ، ﭑ قَمَ نّ عٍ سَدٍ عِ سَفٌي.»
  fra-SBL: 'David consulta Dieu, en disant : Monterai-je contre les Philistins ? Les
    livreras-tu entre mes mains ? » Yahvé lui dit : « Monte, car je vais les livrer
    entre tes mains. »'
  hbo-hbo: וַיִּשְׁאַ֨ל דָּוִ֤יד בֵּאלֹהִים֙ לֵאמֹ֔ר הַאֶֽעֱלֶה֙ עַל־*פְּלִשְׁתִּיִּים
    (פְּלִשְׁתִּ֔ים) וּנְתַתָּ֖ם בְּיָדִ֑י וַיֹּ֨אמֶר לֹ֤ו יְהוָה֙ עֲלֵ֔ה וּנְתַתִּ֖ים
    בְּיָדֶֽךָ׃
  kik-kik: nĩ ũndũ ũcio Daudi agĩtuĩria ũhoro kũrĩ Ngai, akĩmũũria atĩrĩ, “Thiĩ ngatharĩkĩre
    Afilisti? Nĩũkũmaneana moko-inĩ makwa?” Nake Jehova akĩmũcookeria atĩrĩ, “Thiĩ,
    nĩngũmaneana moko-inĩ maku.”
  fra-NCL: 'David consulta Dieu, en disant : « Monterai-je contre les Philistins ?
    Les livrerez-vous entre mes mains ? » Et Yahweh lui dit : « Monte, et je les livrerai
    entre tes mains. »'
  cek-AK: To pacoengah David mah Sithaw khaeah, Ka caeh moe, Philistinnawk to ka tuk
    han maw? Nihcae to ka ban ah nang paek han maw? tiah a hnik. Angraeng mah anih
    khaeah, Caeh tahang ah, nihcae to na ban ah kang paek han, tiah a naa.
  cuk-cuk: 'Degisoggu, David, Bab-Dummadse idakded, ega sogded: —Bab-Dummadye, ¿Filistea-sordamargi
    an bila-ononaoe? ¿Be Filistea-dulemargi-obinega be an-imakoe? Bab-Jehová abin-sogded:
    —Be bila-ononae. Filistea-sordamar bese galakuega an imakoed.'
  uig-CYR: 'Давут Худадин: «Мән Филистийләргә қарши җәңгә чиқсам боламду? Уларни мениң
    қолумға тапшурамсән?» дәп соривиди, Пәрвәрдигар униңға: «Җәңгә чиқ, Мән уларни
    сөзсиз қолуңға тапшуримән» деди.'
  tel-2017: “ఫిలిష్తీయుల మీద నేను దాడి చేస్తే నువ్వు వాళ్ళ మీద నాకు జయం ఇస్తావా?”
    అని దావీదు దేవుణ్ణి అడిగాడు. యెహోవా “వెళ్ళు, నేను వాళ్ళను నీకు అప్పగిస్తాను” అన్నాడు.
  hat-BSA: 'David te mande Bondye, epi te di: “Èske mwen dwe monte kont Filisten yo?
    Èske Ou va livre yo nan men m?” SENYÈ a te di li: “Monte, paske Mwen va livre
    yo nan men ou.”'
  kos-kos: Ac David el siyuk sin God, “Ya nga in mweuni mwet Philistia? Ya kom ac
    fah ase kutangla nu sik?” LEUM GOD El topuk ac fahk, “Aok, fahla mweun! Nga ac
    fah asot kutangla nu sum!”
  hbo-WLC: וַיִּשְׁאַ֨ל דָּוִ֤יד בֵּאלֹהִים֙ לֵאמֹ֔ר הַאֶֽעֱלֶה֙ עַל־פלשתיים וּנְתַתָּ֖ם
    בְּיָדִ֑י וַיֹּ֨אמֶר ל֤וֹ יְהוָה֙ עֲלֵ֔ה וּנְתַתִּ֖ים בְּיָדֶֽךָ׃
  ibo-ibo: Devid jụrụ Chineke ase sị, “Ọ bụ m gaa buso ndị Filistia agha? Ị ga-enyefe
    ha nʼaka m?” Onyenwe anyị zara sị ya, “Gaa, aga m enyefe ha nʼaka gị.”
  ory-ory: ଏଥିରେ ଦାଉଦ ପରମେଶ୍ୱରଙ୍କୁ ପଚାରି କହିଲେ, “ମୁଁ କʼଣ ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଉଠି ଯିବି? ତୁମ୍ଭେ କʼଣ ସେମାନଙ୍କୁ ମୋʼ ହସ୍ତରେ ସମର୍ପଣ କରିବ?” ତହିଁରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ
    କହିଲେ, “ଉଠିଯାଅ, କାରଣ ଆମ୍ଭେ ସେମାନଙ୍କୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା।”
  chk-chk: Nge Tafit a aisini Kot, “Ifa usun, üpwe feila maun ngeni ekewe chon Filistia?
    Ifa usun, kopwe awinnaei?” Iwe, ewe Samol mi Lapalap a üreni Tafit, “Kopwe feila
    maun ngeniir, nge üpwe awinnok.”
  rop-rop: Wen King Deibid bin irrim olabat bin deya, imbin askim God wanim im garra
    dum. Imbin tok, “Yu wandim mi blanga go en fait langa detlot Filastain solja?
    En if mi go en fait langa olabat, yu garra meigim mi bidim olabat?” Wal YAWEI
    bin tok, “Yuwai. Yu garra go en fait langa olabat, en ai garra meigim yu bidim
    olabat.”
  ukr-1871: 'Запитав Давид у Бога, мовляючи: Чи йти менї на Филистіїв і чи віддаси
    їх в мої руки? І рече до його Господь: Ійди, а я віддам їх у твої руки.'
  deu-1951: 'David aber befragte Gott und sprach: Soll ich wider die Philister hinaufziehen,
    und willst du sie in meine Hand geben? Der HERR sprach zu ihm: Ziehe hinauf, ich
    habe sie in deine Hand gegeben!'
  eng-JPS: 'And David inquired of God, saying: ''Shall I go up against the Philistines?
    and wilt Thou deliver them into my hand?'' And the LORD said unto him: ''Go up;
    for I will deliver them into thy hand.'''
  srp-1865: 'Tada David upita Gospoda govoreæi: hoæu li izaæi na Filisteje? i hoæeš
    li ih dati u moje ruke? A Gospod mu reèe: izaði, i daæu ih u tvoje ruke.'
  lug-lug: Dawudi ne yeebuuza ku Mukama nti, “Ŋŋende ntabaale Abafirisuuti? Onoobagabula
    mu mukono gwange?” Mukama n’amuddamu nti, “Genda, kubanga nnaabagabula mu mukono
    gwo.”
  heb-heb: וישאל דויד באלהים לאמר האעלה על פלשתיים ונתתם בידי ויאמר לו יהוה עלה ונתתים
    בידך׃
  ben-IRV: তখন দায়ূদ ঈশ্বরকে জিজ্ঞাসা করলেন, “আমি কি পলেষ্টীয়দের আক্রমণ করব? তুমি
    কি আমার হাতে তাদের তুলে দেবে?” উত্তরে সদাপ্রভু বললেন, “যাও, তাদের আমি তোমার হাতে
    তুলে দেব।”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਿਆ, “ਕੀ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਜਾਂਵਾਂ
    ਅਤੇ ਕੀ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਵੱਸ ਕਰ ਦੇਵੇਂਗਾ?” ਅਤੇ ਜਦੋਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਜਾ,
    ਹਮਲਾ ਕਰ ਕਿਉਂ ਜੋ ਜ਼ਰੂਰ ਹੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਅਧੀਨ ਕਰ ਦਿਆਂਗਾ।”
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ အကျွန်ုပ်သည် ဖိလိတ္တိ လူတို့ ရှိရာသို့ သွား ရပါမည်လော။ အကျွန်ုပ်
    လက် ၌ အပ် တော်မူ မည်လောဟု ဘုရားသခင် ကို မေးလျှောက် လျှင် ၊ ထာဝရဘုရား က သွား လော့။
    သင့် လက် ၌ ငါအပ် မည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: Davida ese Lohiabada ia nanadaia, ia gwau, “Do lau lao, Pilistia taudia
    do lau tuari henia, o lasi? Oi ese kwalimu lau dekenai do oi henia, o lasi?” Lohiabada
    ese Davida dekenai ia haere, ia gwau, “Oibe, oi lao, oi dekenai kwalimu do lau
    henia momokani.”
  urd-urd: तब दाऊद ने ख़ुदा से सवाल किया, “क्या मैं फ़िलिस्तियों पर चढ़ जाऊँ? क्या
    तू उनको मेरे हाथ में कर देगा?” ख़ुदावन्द ने उसे फ़रमाया, “चढ़ जा क्यूँकि मैं उनको
    तेरे हाथ में कर दूँगा।”
  rus-SYN: 'И вопросил Давид Бога, говоря: идти ли мне против Филистимлян, и предашь
    ли их в руки мои? И сказал ему Господь: иди, и Я предам их в руки твои.'
  bqc-SIM: 'ↄ̃ Davidi gbɛ̀a Luawa à mɛ̀: Mà gɛ́ lɛ́lɛi Filitɛ̃ↄwa, ńyↄ̃ ń namɛɛ
    ma ↄzĩa? Dii wèwà à mɛ̀: Gɛ́, má ń nanɛ n ↄzĩ.'
  tcz-CHONGTHU: Hichun David in Pathen adong in, “Hiche Philistine te khu gasat leng
    achung'uva galjona neichan sah ding ham?” ati. Chuin Pakai in adonbut in, “Chenlang
    gasat in achung'uva galjo na nachan ding ahi,” ati.
  mar-mar: मग दावीदाने देवाला विचारले. तो म्हणाला, “पलिष्ट्यांवर मी हल्ला करु काय?
    मला तू त्यांच्यावर जय देशील काय?” परमेश्वराने त्यास सांगितले “हल्ला कर, मी त्यांना
    तुझ्या हाती नक्कीच देईन.”
  qub-qub: 'Chaymi Davidga Tayta Diosta mañacur tapucuran: «¿Filistea runacunata magämanchu?
    Binsinäpaj ¿yanapämanquichu?» nir. Chaura Tayta Diosga niran: «Ayway ari. Yanapäshayquimi
    binsinayquipaj.»'
  bqp-bqp: Mɑ Dɑfidi u Yinni Gusunɔ bikiɑ u nɛɛ, n doo n Filisiti be wɔri? Kɑɑ mɑn
    bu nɔmu bɛriɑ? Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, ɑ doo, kon nun bu nɔmu bɛriɑ.
  hat-hat: 'David pale ak Bondye, li mande l'': -Eske se pou m'' atake moun Filisti
    yo? Eske w''ap lage yo nan men m''? Seyè a reponn li: -Wi, atake yo. M''ap lage
    yo nan men ou.'
  eng-BSB: So David inquired of God, “Should I go up against the Philistines? Will
    You deliver them into my hand?” “Go,” replied the LORD, “for I will deliver them
    into your hand.”
  eng-WEBPB: David enquired of God, saying, “Shall I go up against the Philistines?
    Will you deliver them into my hand?” The LORD said to him, “Go up; for I will
    deliver them into your hand.”
  kbq-kbq: Hagi Deviti'a Anumzamofo antahigeno, Filistia vahera vu'na hara ome huzmantenugenka,
    nzampina zamavarentegahano? Huno higeno amanage huno Ra Anumzamo'a kenona hu'ne,
    Marerige'na Filistia vahera kazampi zamavarentaneno.
  nhe-BL: 'Huajca David quitlajtlani consejo Toteco Dios huan quiilhui: ―¿Tijnequi
    ma niya niquintehuiti nopa filisteos? ¿Xinechpalehuis para niquintlanis? Huan
    TOTECO quinanquili huan quiilhui: ―Quena, xiya xiquintehuiti huan na niquintemactilis
    momaco.'
  gub-BL: Na'e Tawi upuranu Tupàn rehe kury. — Aze azàmàtyry'ym Piri ywy rehe har
    aha ihe wà nehe, aipo ikatu putar newe nehe, i'i izupe. — Aipo ereityk kar putar
    ihewe ne wà nehe, i'i izupe. — Eho ty, i'i Tupàn Tuweharupi Wiko Ma'e izupe. —
    Aityk kar putar newe ihe wà nehe, i'i izupe.
  eng-DRA: 'And David consulted the Lord, saying: Shall I go up against the Philistines,
    and wilt thou deliver them into my hand? And the Lord said to him: Go up, and
    I will deliver them into thy hand.'
