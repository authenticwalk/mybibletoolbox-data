    momokani, basileia taudia be iena bese taudia Israela dainai.
  urd-urd: और दाऊद जान गया कि ख़ुदावन्द ने उसे बनी — इस्राईल का बादशाह बना कर क़ाईम
    कर दिया है, क्यूँकि उसकी हुकूमत उसके इस्राईली लोगों की ख़ातिर मुम्ताज़ की गई थी।
  rus-SYN: Когда узнал Давид, что утвердил его Господь царем над Израилем, что вознесено
    высоко царство его, ради народа его Израиля,
  bqc-SIM: Ɔ̃ Davidi dↄ̃̀ sa kɛ́ Dii a kpa Isailiↄ kía ũɛ, mɛ́ à a kpala kã̀fĩɛ
    maamaa, kɛ́ Isailiↄ dɛ Luapi gbɛ̃́ↄ ũ yã́i.
  tcz-CHONGTHU: Chule Pakai in israel pumpi a lengdia atun a amite Israelte ding a
    aleng gam phatthei na aboh chu David in jong ana geldoh tan ahi.
  mar-mar: तेव्हा, परमेश्वराने आपल्याला इस्राएलावर राजा केले आहे हे दावीदाला समजले
    आणि इस्राएलाच्या लोकांसाठी देवाने त्याचे राज्य उंचावले.
  qub-qub: Chaura David tantiyacuriran Israelcunapa raynin cananpaj Tayta Dios rasunpa
    churashanta. Davidga tantiyacuran Israelcunata Tayta Dios cuyashpan payta mas
    alli yanapaycashanta.
  bqp-bqp: Dɑfidi u tubɑ mɑ Gusunɔwɑ u win bɑndun dɑm siremɔ. Wiyɑ u mɑɑ bɑn te wɔlle
    suɑmɔ win tɔmbu Isirelibɑn sɔ̃.
  hat-hat: Lè sa a atò, David wè tout bon vre se Seyè a menm ki te mete l' wa pèp
    Izrayèl la, epi ki te fè tout bagay mache byen pou gouvènman li, akòz pèp Bondye
    a, pèp Izrayèl la.
  eng-BSB: And David realized that the LORD had established him as king over Israel
    and had highly exalted his kingdom for the sake of His people Israel.
  eng-WEBPB: David perceived that the LORD had established him king over Israel, for
    his kingdom was highly exalted, for his people Israel’s sake.
  kbq-kbq: Hagi ana'ma higeno'a Deviti'ma antahino keno'ma hiana Ra Anumzamo'a Israeli
    vahe' kini nazeri otino, Israeli vahe'agu huno maka mopama kegavama hanua mopa
    asomu hunante huno antahi'ne.
  nhe-BL: David quimachili para TOTECO quinicneliyaya itlacajhua, huan yeca quichijtoya
    ma eli tlanahuatijquetl ipan tlali Israel huan quichijtoya para itlanahuatijcayo
    ma eli nelía hueyi.
  gub-BL: Nezewe Tawi ukwaw Tupàn hemimutar a'e. — Azeharomoete heputar Izaew wanuwihawete
    romo a'e, i'i uzeupe. — Tupàn uzamutar katu wemiaihu a'e wà. A'e rupi umueta tetea'u
    heremiruze'eg a'e wà. Umueta tetea'u heremetarer no, i'i uzeupe.
  eng-DRA: And David perceived that the Lord had confirmed him king over Israel, and
    that his kingdom was exalted over his people Israel.
