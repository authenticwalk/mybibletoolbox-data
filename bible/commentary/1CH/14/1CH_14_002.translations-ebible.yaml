  pan-pan: ਦਾਊਦ ਜਾਣ ਗਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਠਹਿਰਾਇਆ ਹੈ, ਕਿਉਂ ਜੋ ਉਸ
