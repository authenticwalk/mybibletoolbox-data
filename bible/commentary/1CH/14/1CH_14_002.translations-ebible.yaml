  mya-JVB: ထာဝရဘုရား သည် ဒါဝိဒ်ကို ဣသရေလ ရှင်ဘုရင် အရာ ၌ ခန့်ထား တော်မူကြောင်း နှင့်
    မိမိ လူ ဣသရေလ အမျိုးအဘို့ အလိုငှါ၊ နိုင်ငံ ကို ချီးမြှောက် တော်မူကြောင်း ကို ဒါဝိဒ်
