verse: 1CH.014.002
translations:
  mal-C: തന്നെ ഇസ്രായേലിനു രാജാവായി യഹോവ സ്ഥിരപ്പെടുത്തിയെന്നും സ്വന്തജനമായ ഇസ്രായേലിനുവേണ്ടി
    തന്റെ രാജത്വത്തെ ഏറ്റവും ഉൽക്കൃഷ്ടമാക്കിയിരിക്കുന്നു എന്നും ദാവീദ് മനസ്സിലാക്കി.
  deu-TKW: So erkannte David, daß ihn Jahwe als König über Israel betätigt, daß sein
    Königtum von Jahwe hochgebracht war um seines Volkes Israel willen.
  lin-lin: Davidi asosolaki ete Yawe nde akomisaki ye mokonzi ya Isalaele mpe ete
    azalaki kotombola bokonzi na ye makasi mpo na Isalaele, bato na Ye.
  eng-LSV: And David knows that YHWH has established him for king over Israel, because
    of the lifting up on high of his kingdom, for the sake of His people Israel.
  eng-GNV: Therefore Dauid knewe that the Lord had confirmed him King ouer Israel,
    and that his kingdome was lift vp on hie, because of his people Israel.
  eng-WEBSTER: And David perceived that the LORD had confirmed him king over Israel,
    for his kingdom was exalted on high, because of his people Israel.
  nhw-BL: David quimachili para TOTECO quinicneliyaya imasehualhua, huan yeca quichijtoya
    ma eli tlanahuatijquetl ipan tlali Israel huan quichijtoya para itlanahuatijcayo
    ma eli nelía hueyi.
  swh-ONEN: Naye Daudi akatambua kwamba Bwana amemwimarisha kuwa mfalme juu ya Israeli
    na kwamba ufalme wake umetukuzwa kwa ajili ya Israeli, watu wake.
  bba-bba: Dɑfidi u tubɑ mɑ Gusunɔwɑ u win bɑndun dɑm siremɔ. Wiyɑ u mɑɑ bɑn te wɔlle
    suɑmɔ win tɔmbu Isirelibɑn sɔ̃.
  eng-KJVCPB: And David perceived that the Lord had confirmed him king over Israel,
    for his kingdom was lift up on high, because of his people Israel.
  luo-luo: Kendo Daudi nongʼeyo ni Jehova Nyasaye osegure kaka ruodh Israel kendo
    ni osetingʼ pinyruodhe malo nikech joge Israel.
  meu-meu: Bena David lalona e parara, Iehova ese ia vada e haginia, Israel pavapavana,
    bona ena basileia danu vada e hadaea herea, ena orea taudia Israel bagudiai.
  npi-ULB: अब परमप्रभुले आफूलाई इस्राएलमाथि राजा तुल्‍याउनुभयो र उहाँको मानिस इस्राएलको
    खातिर आफ्‍नो राज्यलाई उच्‍च पार्नुभयो भनी दाऊदलाई थाहा भयो ।
  yor-yor: Dafidi sì mọ Israẹli àti pé Olúwa ti fi òun ṣe ọba lórí Israẹli àti pé
    ìjọba rẹ̀ ga jùlọ nítorí ti àwọn ènìyàn rẹ̀.
  pes-OPCB: پس داوود فهمید که خداوند به خاطر قوم خود اسرائیل، او را پادشاه ساخته است
    و به سلطنتش اینچنین عظمتی بخشیده است.
  tgl-ULB: Alam ni David na hinirang siya ni Yahweh bilang hari sa buong Israel at
    naitaas ang kaniyang kaharian para sa kapakanan ng kaniyang bayang Israel.
  hui-hui: Urunidagua biyago hondowa Kini Debidi ibugua manda bialu hearia Anduane
    Homogohanda i̱ heneneore Isaraele wali agalinaga kini helenego kogoni lo manda
    bini. Ani manda buwa Debidi ibugua Anduane Homogohanda ibunaga Isaraele wali agalirubi
    biamogo bulenaga biabe hongohe timbuni ogoni biyadalo manda bia dege bini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​မိ​မိ​အား​ဣ​သ​ရေ​လ ဘု​ရင်​အ​ဖြစ်​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ခန့်​ထား
    တော်​မူ​ပြီ​ဖြစ်​ကြောင်း၊ မိ​မိ​၏​ပြည်​သူ​တို့ အ​ကျိုး​ငှာ​ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို
    ချမ်း​သာ ကြွယ်​ဝ​စေ​တော်​မူ​ပြီ​ဖြစ်​ကြောင်း​သိ​ရှိ ရ​၏။
  bod-N: དེར་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཉིད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པ་དང་།
    ཡང་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་ཁོང་གི་རྒྱལ་སྲིད་དར་བར་མཛད་པ་རྟོགས་སོ།
    །
  sna-sna: Uye Dhavhidhi akaziva kuti Jehovha akanga amusimbisa samambo pamusoro peIsraeri
    uye kuti umambo hwake hwakanga hwakudzwa kwazvo nokuda kwavanhu vake Israeri.
  spa-BLM: David se dio cuenta de que Yahvé lo había establecido como rey de Israel,
    pues su reino era muy exaltado, por causa de su pueblo Israel.
  cac-cac: Yuj chi' ix nachajel yuj vin̈aj rey David chi' to a Jehová ix ac'anoch
    vin̈ reyal d'a chon̈ab' Israel. Ix ic'jichaan̈ yopisio vin̈ yuj Jehová yujto xajan
    chon̈ab' Israel yuuj.
  swh-ULB: Daudi alijua kuwa Yahweh alimfanya kuwa mfalme juu ya Waisraeli, na hivyo
    ufalme wake ulitukuzwa juu sana kwa ajili ya watu wa Israeli
  bel-bel: Калі даведаўся Давід, што ўмацаваў яго Гасподзь царом над Ізраілем, што
    ўзьнесена высока царства ягонае, дзеля народу яго Ізраіля,
  deu-ELBBK: Und David erkannte, dass der HERR ihn zum König über Israel bestätigt
    hatte; denn sein Königreich war hoch erhoben um seines Volkes Israel willen.
  mbb-OT: Ne zutun nesavut ni David he iyan is Nengazen midsavuk kandin he hadì te
    Israel wey iyan mibpeuswag te ginhedian din para te menge etew zin he menge Israilihanen.
  mal-2015: യഹോവയുടെ ജനമായ യിസ്രായേൽനിമിത്തം തന്റെ രാജത്വം ഉന്നതിപ്രാപിച്ചതിനാൽ തന്നേ
    യഹോവ യിസ്രായേലിന്നു രാജാവായി സ്ഥിരപ്പെടുത്തി എന്നു ദാവീദിന്നു മനസ്സിലായി.
  rmc-rmc: Akor o David sprindžarďa, hoj les o RAJ čačes ačhaďa kraľiske upral o Izrael
    a hoj leskro kraľišagos hazdňa upre prekal peskro izraeliko narodos.
  pes-OPV: و داود دانست که خداوند او را به پادشاهي اسرائيل استوار داشته است، زيرا
    که سلطنتش به خاطر قوم او اسرائيل به درجه بلند برافراشته شده بود.
  ron-1924: Давид а куноскут кэ Домнул ыл ынтэря ка ымпэрат ал луй Исраел ши кэ ымпэрэция
    луй с-а ынэлцат фоарте мулт дин причина попорулуй Сэу Исраел.
  ben-OBCV: আর দাউদ বুঝতে পেরেছিলেন যে সদাপ্রভু ইস্রায়েলের উপর তাঁর রাজপদ স্থির করেছেন
    এবং তাঁর প্রজা ইস্রায়েলের জন্য তাঁর রাজ্য যথেষ্ট উন্নতি লাভ করেছে।
  som-som: Oo Daa'uud wuxuu ogaaday in Rabbigu isaga u taagay inuu ahaado boqor u
    taliya reer binu Israa'iil, waayo, boqortooyadiisii waa la sarraysiiyey dadkiisa
    reer binu Israa'iil aawadood.
  lat-VUC: Cognovitque David quod confirmasset eum Dominus in regem super Israël,
    et sublevatum esset regnum suum super populum ejus Israël.
  eng-ASVBT: And David perceived that Jehovah had established him king over Israel;
    for his kingdom was exalted on high, for his people Israel’s sake.
  ita-1885: E Davide riconobbe che il Signore l'avea stabilito re sopra Israele; perciocchè
    il suo regno era grandemente innalzato, per amor d'Israele, suo popolo.
  eng-LXXUP: And David knew that the Lord had designed him to be king over Israel;
    because his kingdom was highly exalted, on account of his people Israel.
  eng-ULB: David knew that Yahweh had established him as king over Israel, and that
    his kingdom was exalted on high for the sake of his people Israel.
  spa-VBL: De esta manera David se dio cuenta de que el Señor lo había colocado en
    el trono como rey de Israel y había bendecido apoyando su reino por el bien del
    pueblo del Señor, Israel.
  fra-_FOB: Et David connut que l'Éternel l'avait affermi comme roi sur Israël, et
    que sa royauté était haut élevée, à cause de son peuple d'Israël.
  mal-mal: യഹോവയുടെ ജനമായ യിസ്രായേൽ നിമിത്തം അവന്റെ രാജത്വം ഉന്നതിപ്രാപിച്ചതിനാൽ യഹോവ
    യിസ്രായേലിന് രാജാവായി തന്നെ സ്ഥിരപ്പെടുത്തി എന്ന് ദാവീദിന് മനസ്സിലായി.
  urd-GVR: Yoṅ Dāūd ne jān liyā ki Rab ne mujhe Isrāīl kā bādshāh banā kar merī bādshāhī
    apnī qaum Isrāīl kī ḳhātir bahut sarfarāz kar dī hai.
  suz-BL: मिनु दाऊदमी “मुल परमप्रभु यावेम आं कली इस्राएली आन पिप सेल्‍ती। मिनु आ मुर
    इस्राएली आन पर्बम आ राज्‍य ठेयब नु मान ताइब सेल्‍शो बाक्‍ब” दे तुइक्‍ता बाक्‍त।
  ita-1927: Allora Davide riconobbe che l’Eterno lo stabiliva saldamente come re d’Israele,
    giacché la sua dignità reale era grandemente esaltata per amore d’Israele, del
    popolo di Dio.
  ckb-ckb: ئینجا داود زانی کە یەزدان وەک پاشای ئیسرائیل جێگیری کردووە، پاشایەتییەکەشی
    لە پێناوی ئیسرائیلی گەلەکەیدا زۆر پایەدار کردووە.
  eng-BBE: And David saw that the Lord had made his position safe as king over Israel,
    lifting up his kingdom on high because of his people Israel.
  kan-OKCV: ಆಗ ದಾವೀದನು, ತನ್ನನ್ನು ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನನ್ನಾಗಿ ಸ್ಥಿರಪಡಿಸಿದರೆಂದೂ,
    ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತ ತನ್ನ ರಾಜ್ಯವನ್ನು ಉನ್ನತಕ್ಕೇರಿಸಿದರೆಂದೂ ತಿಳಿದುಕೊಂಡನು.
  tam-2017: யெகோவா தன்னை இஸ்ரவேலின்மேல் ராஜாவாக ஏற்படுத்தி, இஸ்ரவேல் என்னும் தம்முடைய
    மக்களுக்காக தன்னுடைய ராஜ்ஜியத்தை மிகவும் உயர்த்தினார் என்று தாவீது அறிந்துகொண்டான்.
  spa-RV-1909: Y entendió David que Jehová lo había confirmado por rey sobre Israel,
    y que había ensalzado su reino sobre su pueblo Israel.
  ron-BTF: Și David a înțeles că DOMNUL l-a întărit împărat peste Israel, fiindcă
    împărăția sa a fost ridicată pe înălțimi, din cauza poporului său Israel.
  eng-WEBP: David perceived that the LORD had established him king over Israel, for
    his kingdom was highly exalted, for his people Israel’s sake.
  eng-FBV: In this way David realized that the Lord had placed him on the throne as
    king of Israel and had blessed by supporting his kingdom for the sake of the Lord's
    people Israel.
  nld-1939: Zo begreep David, dat Jahweh hem tot koning van Israël had bevestigd,
    en dat Hij zijn koningschap verheven had terwille van zijn volk Israël.
  nch-BL: David quimachili para TOTECO quinicneliyaya imasehualhua, huan yeca quichijtoya
    ma eli tanahuatijquet ipan tali Israel huan quichijtoya para itanahuatijcayo ma
    eli nelía hueyi.
  vie-1934: Đa-vít nhìn biết rằng Đức Giê-hô-va đã vững lập mình làm vua trên Y-sơ-ra-ên;
    vì cớ dân Y-sơ-ra-ên của Ngài, nước người được hưng vượng thêm.
  hin-CV: दावीद को यह साफ़ निश्चय हो गया था कि याहवेह ने उन्हें राजा के रूप में प्रतिष्ठित
    कर दिया है और यह भी कि याहवेह की प्रजा इस्राएल के लिए उसका राज्य बहुत ही गौरवान्वित
    हो गया है.
  spa-BES: Y David vio que el Señor había salvado su posición de rey sobre Israel,
    exaltado su reino por amor a su pueblo Israel.
  tdx-tdx: Ie nifohi’ i Davide te niventè’ Iehovà ho mpanjaka’ Israele naho naonjo’e
    antiotiotse i fife­hea’ey ty am’ ondati’e Israeleo,
  tha-KJV: และดาวิดทรงทราบว่าพระเยโฮวาห์ทรงสถาปนาพระองค์เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล
    เพราะพระราชอาณาจักรของพระองค์​ก็​เป็​นที​่ยกย่องอย่างยิ่ง เพื่อเห็นแก่อิสราเอลประชาชนของพระองค์
  por-BR-2018: E Davi entendeu que o SENHOR o tinha confirmado por rei sobre Israel,
    pois seu reino tinha sido exaltado, por causa de seu povo Israel.
  deu-ELO: Und David erkannte, daß Jehova ihn zum König über Israel bestätigt hatte;
    denn sein Königreich war hoch erhoben um seines Volkes Israel willen.
  eng-WYC-2018: And David knew that the Lord had confirmed him into king upon Israel;
    and that his realm was raised upon his people Israel. (And David knew that the
    Lord had established him as king upon Israel; and that his kingdom was raised
    up on high for the sake of his people Israel.)
  epo-epo: Kaj David konsciis, ke la Eternulo fortikigis lin kiel reĝon super Izrael,
    ke lia regno leviĝis alte pro Lia popolo Izrael.
  uig-PIN: Bu qaƣda Dawut Pǝrwǝrdigarning ɵzini Israil üstigǝ ⱨɵkümranliⱪ ⱪilidiƣan
    padixaⱨ boluxⱪa jǝzmǝn tiklǝydiƣanliⱪini kɵrüp yǝtti; qünki Pǝrwǝrdigar Ɵz hǝlⱪi
    Israil üqün uning padixaⱨliⱪini güllǝndürgǝnidi.
  beo-beo: Amaiba:le, Da:ibidi da amane dawa:i. Hina Gode da ema hina bagade hou hahamoi
    dagoi. Amola Hina Gode da Ea fi ilima asigiba:le, Da:ibidi e hina bagade hou amoga
    hasalima:ne amola bagade gagusu dunu fi esaloma:ne hamoi.
  tpi-OTNT: Devit i lukim ol dispela samting i kamap long em, na em i save olsem,
    Bikpela i mekim em i kamap king tru bilong Israel. Na tu em i save, Bikpela i
    laik helpim ol manmeri bilong em yet, olsem na Bikpela i wok long mekim kantri
    Israel i kamap gutpela moa yet.
  hau-SA: Dawuda kuwa ya san cewa Ubangiji ya kafa shi a matsayin sarki a bisa Isra’ila
    kuma cewa an ɗaukaka mulkinsa saboda mutanensa Isra’ila.
  uig-LAT: Bu chaghda Dawut Perwerdigarning özini Israil üstige hökümranliq qilidighan
    padishah bolushqa jezmen tikleydighanliqini körüp yetti; chünki Perwerdigar Öz
    xelqi Israil üchün uning padishahliqini güllendürgenidi.
  nde-nde: UDavida wahle wakwazi ukuthi uThixo usembekile ukuba abe yinkosi ka-Israyeli
    lokuthi umbuso wakhe uphakanyisiwe kakhulu ngenxa yabantu bakhe bako-Israyeli.
  ton-ton: Pea naʻe ʻilo ʻe Tevita kuo fakapapau meia Sihova ke tuʻi ia ki ʻIsileli,
    he naʻe hakeakiʻi ke māʻolunga ʻa hono puleʻanga, koeʻuhi ko ʻene kakai ʻIsileli.
  ces-1613: I poznal David, že ho potvrdil Hospodin za krále nad Izraelem, a že zvýšil
    království jeho pro lid svůj Izraelský.
  eng-WMB: David perceived that the LORD had established him king over Israel, for
    his kingdom was highly exalted, for his people Israel’s sake.
  tam-TCV: யெகோவா தன்னை இஸ்ரயேலுக்கு அரசனாக உறுதிப்படுத்தியிருக்கிறார் என்பதையும்,
    தனது மக்களான இஸ்ரயேலுக்காக தனது ஆட்சியை மிகவும் உயர்த்தி மேன்மைப்படுத்தியுள்ளார்
    என்பதையும் தாவீது அறிந்துகொண்டான்.
  ceb-ULB: Nahibaloan ni David nga gipili siya ni Yahweh isip hari sa tibuok Israel,
    ug tungod niana gibayaw ang iyang gingharian alang sa kaayohan sa iyang katawhan
    sa Israel.
  pol-UBG: I Dawid poznał, że PAN potwierdził jego królowanie nad Izraelem, gdyż wywyższył
    jego królestwo ze względu na swój lud Izraela.
  urd-GVU: یوں داؤد نے جان لیا کہ رب نے مجھے اسرائیل کا بادشاہ بنا کر میری بادشاہی
    اپنی قوم اسرائیل کی خاطر بہت سرفراز کر دی ہے۔
  deu-1912: Und David merkte, daß ihn der HERR zum König über Israel bestätigt hatte;
    denn sein Königreich stieg auf um seines Volkes Israel willen.
  kan-2017: ಇದರಿಂದ ದಾವೀದನು ದೇವರ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತವಾಗಿ ತನ್ನ ರಾಜ್ಯವು ಉನ್ನತ
