    Isidɑyɛɛribɛ kɛ̀ kù dɛ̀úkùnko o kpɑ̀tì kù dɔ́ mɛ̀ɛ̀ kpɛ́í nyIsidɑyɛɛribɛ.
  msy-2020: Devit bizir kabar gari, da a bagha izima a kamaghɨn fo, Ikiavɨra Itir
