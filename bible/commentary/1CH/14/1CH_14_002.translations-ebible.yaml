  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଯେ ଦାଉଦଙ୍କୁ ଇସ୍ରାଏଲର ରାଜପଦରେ ସ୍ଥିର କଲେ, ଏହା ସେ ବୁଝିଲେ,
