  heb-heb: וידע דויד כי הכינו יהוה למלך על ישראל כי נשאת למעלה מלכותו בעבור עמו ישראל׃
  ben-IRV: তখন দায়ূদ বুঝতে পারলেন যে, সদাপ্রভু ইস্রায়েলের উপর তাঁর রাজপদ স্থির করেছেন
