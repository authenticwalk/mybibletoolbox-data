  dop-dop: Ɩlɛnɑ Tɑfiiti cɛkǝnɑ sɩ Tɑcɑɑ mɑɣɑmɑɣɑ kpɑnɑ-ɩ Ɩsɛɣɛlɩ wulɑʋ. Nɑ ɩ kɑwulɑɣɑ
