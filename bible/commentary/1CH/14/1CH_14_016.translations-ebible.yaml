verse: 1CH.014.016
translations:
  mal-C: അങ്ങനെ ദൈവം കൽപ്പിച്ചതുപോലെതന്നെ ദാവീദ് ചെയ്തു. ഗിബെയോൻമുതൽ ഗേസെർവരെ, വഴിയിലുടനീളം
    അവർ ഫെലിസ്ത്യസൈന്യത്തെ സംഹരിച്ചു.
  deu-TKW: David that, wie ihm Gott befohlen hatte, und so schlugen sie das Heer der
    Philister von Gibeon bis gegen Geser hin.
  lin-lin: Davidi asalaki ndenge Nzambe atindaki ye mpe abomaki bato ya Filisitia,
    longwa na Gabaoni kino na Gezeri.
  eng-LSV: And David does as God commanded him, and they strike the camp of the Philistines
    from Gibeon even to Gazer;
  eng-GNV: 'So Dauid did as God had commanded him: and they smote the hoste of the
    Philistims from Gibeon euen to Gezer.'
  eng-WEBSTER: 'David therefore did as God commanded him: and they smote the host
    of the Philistines from Gibeon even to Gazer.'
  nhw-BL: Huajca David quichijqui nochi senquistoc quen Toteco Dios quinahuatijtoya,
    huan quintzontlamilti nochi nopa filisteo soldados. Quena, quintzontlamilti quema
    cholojtiyohuiyayaj tlen Gabaón hasta Gezer.
  swh-ONEN: Kwa hiyo Daudi akafanya kama alivyoagizwa na Mungu, wakalipiga jeshi la
    Wafilisti kuanzia Gibeoni hadi Gezeri.
  bba-bba: Mɑ Dɑfidi u kuɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U dɑ u Filisiti be ɡo
    ɡo sɑɑ Gɑbɑonin di n kɑ dɑ Gesɛɛɔ.
  eng-KJVCPB: 'David therefore did as God commanded him: and they smote the host of
    the Philistines from Gibeon even to Gazer.'
  luo-luo: Omiyo Daudi notimo kaka Nyasaye nochike kendo neginego jolweny mag jo-Filistia
    kochakore Gibeon nyaka Gezer.
  meu-meu: Bena David ese Dirava ena haheḡani heḡereḡerena e karaia; bena Filistia
    taudia e rahudia mase, Gibeon amo ela bona Gesere.
  npi-ULB: यसैले परमेश्‍वरले आज्ञा गर्नुभएझैं दाऊदले गरे । तिनले पलिश्‍तीहरूका सेनालाई
    गिबोनदेखि गेजेरसम्‍मै पराजित गरे ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi ṣe ohun tí Ọlọ́run ti pàṣẹ fún wọn, wọ́n sì kọlu àwọn ọmọ-ogun
    Filistini láti gbogbo ọ̀nà Gibeoni lọ sí Geseri.
  pes-OPCB: پس داوود مطابق دستور خدا عمل کرده، سپاه فلسطینی‌ها را از جبعون تا جازر
    سرکوب نمود.
  tgl-ULB: Kaya ginawa ni David ang inutos ng Diyos sa kaniya. Tinalo niya ang hukbo
    ng mga Filisteo mula sa Gibeon hanggang sa Gezer.
  hui-hui: Ani laya handala Debidi ibu Anduane Homogohanda layadagua bialu puwa Isaraeleali
    ami biarume Pilidiali ami biaru mo ko howa bo podama pialu Gibeono tanoni bo podahana
    halu amuraore Gese tano puabo hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ဘု​ရား​သခင်​မိန့်​တော်​မူ​သည် အ​တိုင်း​ပြု​၍ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ကို​ဂိ
    ဗောင်​မြို့​မှ​သည်​ဂါ​ဇေ​ရ​မြို့​သို့​တိုင်​အောင် နှင်​ထုတ်​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་དཀོན་མཆོག་གི་བཀའ་བཞིན་དུ་བྱས་ཏེ། གིབ་ཡོན་ནས་གེ་ཟེར་གྱི་བར་དུ་ཕེ་ལེ་ཤེད་པའི་དམག་ཚོགས་བསད།
  sna-sna: Saka Dhavhidhi akaita sokurayirwa kwaakanga aitwa naMwari, uye vakaparadza
    hondo yavaFiristia, kubva kuGibheoni, kusvika kuGezeri.
  spa-BLM: David hizo lo que Dios le ordenó, y atacaron al ejército de los filisteos
    desde Gabaón hasta Gezer.
  cac-cac: Icha ix aj yalan Dios, icha val chi' ix yutej vin̈aj David chi', yuj chi'
    ix satel eb' soldado filisteo chi', ix b'atn̈ej d'a Gabaón masanto ix c'och d'a
    Gezer.
  swh-ULB: Hivyo Daudi alifanya kama Mungu alivyo muamuru. Aliwashinda jeshi la Wafilisti
    kutoka Gibeoni mpaka Gezeri.
  bel-bel: І зрабіў Давід, як сказаў яму Бог; і разьбілі табар Філістымскі, ад Гаваона
    да Газэра.
  deu-ELBBK: Und David tat, so wie Gott ihm geboten hatte; und sie schlugen das Heerlager
    der Philister von Gibeon bis nach Geser.
  mbb-OT: Umbe, midtuman ni David is insuǥù kandin te Megbevayà, ne nengepatey zan
    is menge Filistihanen puun te Gibeon pehendiyà te Gezer.
  mal-2015: ദൈവം കല്പിച്ചതുപോലെ ദാവീദ് ചെയ്തു; അവർ ഗിബെയോൻ മുതൽ ഗേസെർവരെ ഫെലിസ്ത്യ
    സൈന്യത്തെ തോല്പിച്ചു.
  rmc-rmc: O David kerďa sa avke, sar leske o Del phenďa, a murdarelas le Filišťincen
    le Gibeonostar dži paš o Gezer.
  pes-OPV: پس داود بر وفق آنچه خدا اورا امر فرموده بود، عمل نمود و لشکر فلسطينيان
    را از جِبعُون تا جارز شکست دادند.
  ron-1924: Давид а фэкут кум ый порунчисе Думнезеу, ши оастя филистенилор а фост
    бэтутэ де ла Габаон пынэ ла Гезер.
  ben-OBCV: অতএব দাউদ ঈশ্বরের আদেশানুসারেই কাজ করলেন, এবং তারা সেই ফিলিস্তিনী সৈন্যদলকে
    একেবারে সেই গিবিয়োন থেকে গেষর পর্যন্ত যন্ত্রণা করে ফেলে দিলেন।
  som-som: Oo Daa'uudna wuxuu yeelay sidii Ilaah ku amray, oo waxay ciidankii reer
    Falastiin ku laynayeen ilaa Gibecoon iyo tan iyo Geser.
  lat-VUC: Fecit ergo David sicut præceperat ei Deus, et percussit castra Philisthinorum,
    de Gabaon usque Gazera.
  eng-ASVBT: 'And David did as God commanded him: and they smote the host of the Philistines
    from Gibeon even to Gezer.'
  ita-1885: E Davide fece come Iddio gli avea comandato; e il campo de' Filstei fu
    percosso da Gabaon fino a Ghezer.
  eng-LXXUP: 'And he did as God commanded him: and he smote the army of the Philistines
    from Gibeon to Gezer.'
  eng-ULB: So David did as God had commanded him. He defeated the army of the Philistines
    from Gibeon all the way to Gezer.
  spa-VBL: Así que David hizo lo que Dios le dijo, derribando al ejército filisteo
    desde Gabaón hasta Gezer.
  fra-_FOB: David fit donc ce que Dieu lui avait commandé; et ils frappèrent le camp
    des Philistins depuis Gabaon jusqu'à Guézer.
  mal-mal: ദൈവം കല്പിച്ചതുപോലെ ദാവീദ് ചെയ്തു; അവർ ഗിബെയോൻ മുതൽ ഗേസെർവരെ ഫെലിസ്ത്യ
    സൈന്യത്തെ തോല്പിച്ചു.
  urd-GVR: Dāūd ne aisā hī kiyā aur natīje meṅ Filistiyoṅ ko shikast de kar Jibaūn
    se le kar Jazar tak un kā tāqqub kiyā.
  suz-BL: मिनु दाऊदमी परमप्रभुम देंशो खोदेंशो पा लडाइ पवा बाक्‍त। मिनु मेकोम पलिस्‍ती
    आन लडाइ पाइब आन कली गिबोन रे गेजेर सम्‍म खेदा पा सदमे बाक्‍त।
  ita-1927: Davide fece come Dio gli avea comandato, e gl’Israeliti sconfissero l’esercito
    dei Filistei da Gabaon a Ghezer.
  ckb-ckb: داودیش بەو جۆرەی کرد کە خودا فەرمانی پێ کرد و لە گبعۆنەوە هەتا گەزەر لە
    سوپای فەلەستییەکانیان دا.
  eng-BBE: And David did as the Lord had said; and they overcame the army of the Philistines,
    attacking them from Gibeon as far as Gezer.
  kan-OKCV: ಆಗ ದಾವೀದನು, ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರಮಾಡಿ, ಅವನು ಗಿಬ್ಯೋನಿನಿಂದ ಗೆಜೆರಿನವರೆಗೆ
    ಫಿಲಿಷ್ಟಿಯರ ದಂಡನ್ನು ಸಂಹರಿಸಿದರು.
  tam-2017: தேவன் தனக்குக் கற்பித்தபடியே தாவீது செய்தபோது, பெலிஸ்தர்களின் இராணுவத்தைக்
    கிபியோன் துவங்கிக் கேசேர்வரைத் தோற்கடித்தார்கள்.
  spa-RV-1909: Hizo pues David como Dios le mandó, é hirieron el campo de los Filisteos
    desde Gabaón hasta Gezer.
  ron-BTF: David de aceea a făcut precum Dumnezeu îi poruncise, și au lovit oastea
    filistenilor de la Gabaon chiar până la Ghezer.
  eng-WEBP: David did as God commanded him; and they attacked the army of the Philistines
    from Gibeon even to Gezer.
  eng-FBV: So David did what God told him, striking down the Philistine army all the
    way from Gibeon to Gezer.
  nld-1939: David deed juist zoals God het hem bevolen had, en het leger der Filistijnen
    werd verslagen van Gibon tot Gézer.
  nch-BL: Huajca David quichijqui nochi senquisa quej Toteco Dios quinahuatijtoya,
    huan quintzontamilti nochi nopa filisteo soldados. Quena, quintzontamilti quema
    cholojtiyahuiyayaj ten Gabaón hasta Gezer.
  vie-1934: Đa-vít làm y như lời Đức Chúa Trời đã phán dặn; họ đánh đuổi đạo quân
    Phi-li-tin từ Ga-ba-ôn cho đến Ghê-xe.
  hin-CV: दावीद ने वैसा ही किया, जैसा परमेश्वर ने आदेश दिया था. उन्होंने गिबयोन से
    लेकर गेज़ेर तक फिलिस्तीनी सेना को मार गिराया.
  spa-BES: E hizo David como el Señor le había dicho; y vencieron al ejército de los
    filisteos, atacándolos desde Gabaón hasta Gezer.
  tdx-tdx: Nanoe’ i Davide i nandilian’ Añaharey, le zinevo’ iareo i valobohòm-Pilistiy
    boake Gibone pake Gezere.
  tha-KJV: และดาวิดทรงกระทำตามที่พระเจ้าบัญชาแก่​พระองค์ และเขาทั้งหลายโจมตีกองทัพคนฟีลิสเตียตั้งแต่เมืองกิเบโอนถึงเมืองเกเซอร์
  por-BR-2018: E Davi fez como Deus lhe mandara, e feriram o acampamento dos filisteus
    desde Gibeão até Gezer.
  deu-ELO: Und David tat, so wie Gott ihm geboten hatte; und sie schlugen das Heerlager
    der Philister von Gibeon bis nach Geser.
  eng-WYC-2018: Therefore David did as God commanded to him, and he smote the castles/the
    powers of the Philistines, from Gibeon till to Gazer. (And so David did as God
    commanded him, and he struck down the army of the Philistines, from Gibeon unto
    Gazer.)
  epo-epo: Kaj David faris, kiel ordonis al li Dio; kaj ili venkobatis la tendaron
    de la Filiŝtoj de Gibeon ĝis Gezer.
  uig-PIN: Xuning bilǝn Dawut Hudaning degini boyiqǝ ix tutup, Filistiylǝrning ⱪoxuniƣa
    Gibeondin Gǝzǝrgiqǝ ⱪoƣlap zǝrbǝ bǝrdi.
  beo-beo: Da:ibidi da Hina Gode Ea hamoma:ne sia:i defele hamoi. E da Filisidini
    dunu amo Giba moilaiga muni sefasili, Gida moilaiga sefasi dagoi.
  tpi-OTNT: Orait Devit i bihainim tok bilong God, na ol Israel i ranim ol Filistia
    na bagarapim ol, stat long taun Gibeon na i go inap long taun Geser.
  hau-SA: Saboda haka Dawuda ya yi kamar yadda Allah ya umarce shi, suka kuma bugi
    mayaƙan Filistiyawa, tun daga Gibeyon har zuwa Gezer.
  uig-LAT: Shuning bilen Dawut Xudaning dégini boyiche ish tutup, Filistiylerning
    qoshunigha Gibéondin Gezergiche qoghlap zerbe berdi.
  nde-nde: Ngakho uDavida wenza njengokulaywa kwakhe nguNkulunkulu, njalo bawacakazela
    phansi amaFilistiya umango wonke kusukela eGibhiyoni kusiya eGezeri.
  ton-ton: 'Ko ia naʻe fai ʻe Tevita ʻo hangē ko ia naʻe fekau kiate ia ʻe he ʻOtua:
    pea naʻa nau teʻia ʻae kautau ʻoe kakai Filisitia mei Kipione ʻo aʻu atu ki Kesa.'
  ces-1613: I učinil David tak, jakž mu byl přikázal Bůh, a porazili vojska Filistinská
    od Gabaon až do Gázera.
  eng-WMB: David did as God commanded him; and they attacked the army of the Philistines
    from Gibeon even to Gezer.
  tam-TCV: இறைவன் கட்டளையிட்டபடியே தாவீது செய்தான். அவர்கள் பெலிஸ்திய இராணுவத்தை கிபியோன்
    தொடங்கி கேசேர்வரை வெட்டி வீழ்த்தினார்கள்.
  ceb-ULB: Busa gibuhat ni David kung unsa ang gisugo sa Dios kaniya. Gibuntog niya
    ang kasundalohan sa Filistihanon gikan sa Gibeon hangtod sa Gezer.
  pol-UBG: I Dawid uczynił tak, jak mu rozkazał Bóg, i pobili wojska Filistynów od
    Gibeonu aż do Gezer.
  urd-GVU: داؤد نے ایسا ہی کیا اور نتیجے میں فلستیوں کو شکست دے کر جِبعون سے لے کر
    جزر تک اُن کا تعاقب کیا۔
  deu-1912: Und David tat, wie ihm Gott geboten hatte; und sie schlugen das Heer der
    Philister von Gibeon an bis gen Geser.
  kan-2017: ದಾವೀದನು ದೇವರ ಆಜ್ಞಾನುಸಾರವಾಗಿ ಮಾಡಿದನು. ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯವನ್ನು
    ಗಿಬ್ಯೋನಿನಿಂದ ಗೆಜೆರಿನ ವರೆಗೂ ಸಂಹರಿಸುತ್ತಾ ಹೋದರು.
  yap-yap: Me rin’ David e tin keyog Got, aram me tuluf piyu Filistia u Gibeon ngar
    mada’gad nga Gezer.
  hlt-MCSB: David long khaw Pathen kah a uen bangla a saii tangloeng. Te dongah Philisti
    caem te Gibeon lamloh Gezer duela a ngawn uh.
  mdy-ETH: ፆኦሲ ዒዛ ዓይሤሢጉዲ ዳውቴ ማዺ ፒሊስፄኤሜ ዓሶ ጌባዖኦኔይዳፓ ዴንዲ ጌዜሬ ሄላንዳኣና ዖሊ ባሺ ዳውሴኔ፤
  twi-ASANTE: Enti, Dawid yɛɛ deɛ Onyankopɔn hyɛɛ no sɛ ɔnyɛ no, na ɔkaa Filistifoɔ
    akodɔm no guiɛ firi Gibeon de kɔsii Geser.
  eng-WEBU: David did as God commanded him; and they attacked the army of the Philistines
    from Gibeon even to Gezer.
  wal-wal: Xoossai azazidoogaadan Daawiti oottiis. Gabaa7oonappe biidi Gezeera gakkanaashin,
    Israa7eela asai Pilisxxeema olanchchata woriis.
  spa-PDDPT: David hizo tal como ʼElohim le ordenó y derrotaron al ejército de los
    filisteos desde Gabaón hasta Gezer.
  gun-gun: Nhanderuete ojapo ukaa rami Davi ojapo vy ojukapa filisteu kuery Geba guive
    Gezer py ovaẽa peve.
  ilo-ULB: Isu nga inaramid ni David ti imbilin ti Dios kenkuana. Pinarmekna ti armada
    dagiti Filisteo manipud iti Gabaon agingga idiay Gezer.
  kpg-kpg: David guu hai be nia haganoho a God ne hai. Mee ne daaligi digau Philistia
    mai loo i Gibeon gaa hana gaa tugi i Gezer.
  uig-ARA: شۇنىڭ بىلەن داۋۇت خۇدانىڭ دېگىنى بويىچە ئىش تۇتۇپ، فىلىستىيلەرنىڭ قوشۇنىغا
    گىبېئوندىن گەزەرگىچە قوغلاپ زەربە بەردى.
  sus-sus: Dawuda naxa a raba alɔ Ala a masenxi a bɛ ki naxɛ. E naxa Filisitakae bɔnbɔ
    kelife Gabayon, sa dɔxɔ Geseri ra.
  pon-2006: Depit eri kapwaiada dahme Koht ketin mahsanih, e ahpw pwakih sang mehn
    Pilisdia nan Kipeon kolahng Keser.
  ksd-ksd: Ma David i ga pait ia da God i ga kure, ma dia ga ubu ra tarai Pilistia
    papa aro Gibeon ma tuk aro Geser.
  tur-YTC: David Tanrı'nın kendisine buyurduğu gibi yaptı ve Filist ordusuna Givon'dan
    Gezer'e kadar saldırdılar.
  grc-BRENT: Καὶ ἐποίησε καθὼς ἐνετείλατο αὐτῷ ὁ Θεός· καὶ ἐπάταξε τὴν παρεμβολὴν
    τῶν ἀλλοφύλων ἀπὸ Γαβαὼν ἕως Γαζηρά.
  ind-AYT: Daud melakukan apa yang Allah perintahkan sehingga mereka mengalahkan tentara
    Filistin, mulai dari Gibeon sampai Gezer.
  nya-nya: Kotero Davide anachita zimene Mulungu anamulamulira ndipo anakantha ankhondo
    a Afilisti njira yonse kuchokera ku Gibiyoni mpaka ku Gezeri.
  hrv-hrv: David učini kako mu je zapovjedio Bog; i pobili su filistejsku vojsku od
    Gibeona do Gezera.
  mps-mps: Tialima Devitgo te Godigo po wali pelama, te Israel augwaligo te Filistia
    dabe pobelama, te augwali dolali, te taun Gibeonde gagalasa pali, te taun Geserba
    usu nigi palio.
  tpi-tpi: Orait Devit i bihainim tok bilong God, na ol Israel i ranim ol Filistia
    na bagarapim ol, stat long taun Gibeon na i go inap long taun Geser.
  dan-1931: David gjorde, som Gud bød, og de slog Filisternes Hær fra Gibeon til hen
    imod Gezer.
  vie-OVCB: Đa-vít vâng lời Đức Chúa Trời, và đánh tan quân đội Phi-li-tin từ Ga-ba-ôn
    đến Ghê-xe.
  guj-2017: ઈશ્વરે દાઉદને આજ્ઞા કરી હતી તેમ તેણે કર્યું. તેણે ગિબ્યોનથી તે છેક ગેઝેર
    સુધી પલિસ્તીઓના સૈન્યનો સંહાર કર્યો.
  pon-2006A: Depit eri kapwaiada dahme Koht ketin mahsanih, e ahpw pwakih sang mehn
    Pilisdia nan Kipeon kolahng Keser.
  por-BRBSL: David fez como Deus lhe ordenou; e eles atacaram o exército dos filisteus
    de Gibeon até mesmo para Gezer.
  cth-cth: Cathut ni kâ a poe e patetlah Devit ni a sak teh, Filistin e ransanaw hah,
    Gibeon hoi Gezer totouh a pâlei awh.
  twi-twi: Enti Dawid yɛɛ nea Onyankopɔn hyɛɛ no sɛ ɔnyɛ no, na ɔkaa Filistifo asraafo
    no guu fi Gibeon de kosii Geser.
  hlt-hlt: David long khaw Pathen kah a uen bangla a saii tangloeng. Te dongah Philisti
    caem te Gibeon lamloh Gezer duela a ngawn uh.
  tbz-SIM: Kɛ̀ Dɑfitii dɔɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì, kɛ̀ bɛ̀ɛ potɛ́ Fidisitɛ̃ɛ̃bɛ
    kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ́ bɛ̀ bɛ̀ti Kɑbɑɔ̃ɔ̃ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Kesɛɛ.
  msy-2020: Ezɨ Devit Ikiavɨra Itir God a mɨkemezɨ moghɨram amigha, Filistiabar agɨragha
    bar me mɨsuagharɨki. Me me mɨsogha Gibeonɨn nguibar ekiamɨn ikegha ghua Geserɨn
    nguibar ekiamɨn tu.
  dop-dop: Mpʋɣʋlɛ Tɑfiiti lɑpɑ teitei ɩsɩɩ Tɑcɑɑ heeluɣu-ɩ tɔ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    yoonɑ Filiisi nyǝ́mɑ kɛ pǝ kpɑɣɑʋ Kɑpɑwɔŋ tɔ, hɑlǝnɑ Kesɛɛ.
  azb-azb: Davud Allahın ona buyurduğu kimi etdi və onlar Giveondan Gezerə qədər Filiştlilərin
    ordusunu qırdılar.
  eng-DBY: And David did as God commanded him; and they smote the army of the Philistines
    from Gibeon even to Gezer.
  hin-2017: परमेश्वर की इस आज्ञा के अनुसार दाऊद ने किया, और इस्राएलियों ने पलिश्तियों
    की सेना को गिबोन से लेकर गेजेर तक मार लिया।
  eng-YLT: And David doth as God commanded him, and they smite the camp of the Philistines
    from Gibeon even unto Gazer;
  eng-WYC-2017: Therefore David did as God commanded to him, and he smote the castles,
    [or tents], or powers of the Philistines, from Gibeon till to Gazer.
  eng-WMBB: David did as God commanded him; and they attacked the army of the Philistines
    from Gibeon even to Gezer.
  urd-GVH: दाऊद ने ऐसा ही किया और नतीजे में फ़िलिस्तियों को शिकस्त देकर जिबऊन से लेकर
    जज़र तक उनका ताक़्क़ुब किया।
  rug-rug: Lulia Devita gua sapu garunu nia sa Tamasa, meke hadu pule ni sa sari na
    tie Pilisitia podalae pa Qibione meke kamo la tu pa Qeza.
  gaz-gaz: Kanaafuu Daawit akkuma Waaqni isa ajaje sana ni godhe; isaanis Gibeʼoonii
    jalqabanii hamma Geeziritti loltoota Filisxeem ni dhaʼan.
  fra-LSG: David fit ce que Dieu lui avait ordonné, et l’armée des Philistins fut
    battue depuis Gabaon jusqu’à Guézer.
  yal-yal: Dawuda yi a liga alo Ala a yamari kii naxan yi. E yi Filisitine yɛngɛ keli
    Gabayon yi sa dɔxɔ Geseri ra.
  haw-1868: 'Nolaila, hana aku la o Davida e like me ka ke Akua i kauoha ai ia ia:
    a pepehi aku la lakou i na Pilisetia mai Gibeona aku a hiki i Gazera.'
  arb-NAV: فَنَفَّذَ دَاوُدُ أَوَامِرَ الرَّبِّ، وَقَضَى عَلَى قُوَّاتِ الْفِلِسْطِينِيِّينَ
    مِنْ جِبْعُونَ إِلَى جَازِرَ.
  ewe-ewe: Ale David wɔ nu si Mawu ɖo nɛ eye wòsi Filistitɔwo ƒe aʋakɔ la tso keke
    Gibeon va se ɖe Gezer.
  eng-LEE: And David did as God had commanded him; and they smote the camp of the
    Philistines from Gib'on as far as Gezer.
  asm-FB: সেয়ে দায়ূদে ঈশ্বৰৰ আজ্ঞাৰ দৰে কাৰ্য কৰিলে। তেওঁ গিবিয়োনৰ পৰা গেজৰলৈকে
    পলেষ্টীয়াসকলৰ সৈন্যক পৰাজিত কৰিলে।
  sus-A: دَوُدَ نَشَ عَ رَبَ عَلْ عَلَ عَ مَسٍنشِ عَ بّ كِ نَشّ. عٍ نَشَ قِلِسِتَكَيٍ
    بْنبْ كٍلِقٍ فَبَيٌن، سَ دْشْ فٍسٍرِ رَ.
  fra-SBL: David fit ce que Dieu lui avait ordonné, et ils attaquèrent l'armée des
    Philistins depuis Gabaon jusqu'à Guézer.
  hbo-hbo: וַיַּ֣עַשׂ דָּוִ֔יד כּֽ͏ַאֲשֶׁ֥ר צִוָּ֖הוּ הֽ͏ָאֱלֹהִ֑ים וַיַּכּוּ֙ אֶת־מַחֲנֵ֣ה
    פְלִשְׁתִּ֔ים מִגִּבְעֹ֖ון וְעַד־גָּֽזְרָה׃
  kik-kik: Nĩ ũndũ ũcio Daudi agĩĩka o ta ũrĩa Ngai aamwathĩte, nao makĩhũũra mbũtũ
    cia Afilisti, o kuuma Gibeoni nginya Gezeri.
  fra-NCL: David fit comme Dieu le lui ordonnait, et ils battirent l’armée des Philistins
    depuis Gabaon jusqu’à Gazer.
  cek-AK: To pongah Sithaw mah thuih pae ih lok baktih toengah, David mah sak, nihcae
    mah Gibeon hoi Gezer karoek to Philistin kaminawk to hum o.
  cuk-cuk: David, Bab-Dummad-ega-sogsadyob imaksad. Degisoggu, David Gabaón-neggwebur-akar,
    Gezer-neggweburse, Filistea-sordamar-ogilosad.
  uig-CYR: Шуниң билән Давут Худаниң дегини бойичә иш тутуп, Филистийләрниң қошуниға
    Гибеондин Гәзәргичә қоғлап зәрбә бәрди.
  tel-2017: దేవుడు తనకు చెప్పినట్టే దావీదు చేశాడు. ఇశ్రాయేలీయులు ఫిలిష్తీయుల సైన్యాన్ని
    గిబియోను మొదలుకుని గెజెరు వరకూ తరిమి హతం చేశారు.
  hat-BSA: David te fè menm sa ke Bondye te kòmande li. Yo te frape desann lame Filisten
    yo soti Gabaon jis rive menm nan Guézer.
  kos-kos: David el oru oana ma LEUM GOD El sapkin, pwanang el tuh ukweak mwet Philistia
    liki acn Gibeon nwe ke sun acn Gezer.
  hbo-WLC: וַיַּ֣עַשׂ דָּוִ֔יד כַּֽאֲשֶׁ֥ר צִוָּ֖הוּ הָֽאֱלֹהִ֑ים וַיַּכּוּ֙ אֶת־מַחֲנֵ֣ה
    פְלִשְׁתִּ֔ים מִגִּבְע֖וֹן וְעַד־גָּֽזְרָה׃
  ibo-ibo: Devid mere dịka Chineke nyere ya nʼiwu. Ha tigburu ndị agha Filistia site
    na Gibiọn ruo Gaza.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ଯେପରି ଆଜ୍ଞା କଲେ, ଦାଉଦ ସେହିପରି କଲେ; ପୁଣି, ସେମାନେ ଗିବୀୟୋନ୍‍ଠାରୁ
    ଗେଷର ପର୍ଯ୍ୟନ୍ତ ପଲେଷ୍ଟୀୟ ସୈନ୍ୟଦଳକୁ ଆଘାତ କଲେ।
  chk-chk: Tafit a föri usun mine Kot a allük ngeni. Iwe, ra niela ekewe sounfiun
    Filistia seni Kipeon tori Keser.
  rop-rop: Wal King Deibid bin dum wanim God bin dalim im blanga dum, en imbin pushumbek
    detlot Filastain solja olawei brom det taun gulum Gibiyan raidap langa det taun
    gulum Gisa.
  ukr-1871: І вчинив Давид, як звелїв йому Бог, і побив Филистійське військо від Габаону
    до Газеру.
  deu-1951: Und David tat, wie Gott ihm geboten hatte. Und sie schlugen das Heer der
    Philister von Gibeon an bis gen Geser.
  eng-JPS: And David did as God commanded him; and they smote the host of the Philistines
    from Gibeon even to Gezer.
  srp-1865: I uèini David kako mu zapovjedi Bog, i pobiše vojsku Filistejsku od Gavaona
    do Gezera.
  lug-lug: Dawudi n’akola nga Mukama bwe yamulagira, ne bazikiriza eggye ly’Abafirisuuti,
    okuva e Gibyoni okutuuka e Gezeri.
  heb-heb: ויעש דויד כאשר צוהו האלהים ויכו את מחנה פלשתים מגבעון ועד גזרה׃
  ben-IRV: ঈশ্বরের আদেশ মতই দায়ূদ কাজ করলেন; তারা গিবিয়োন থেকে গেষর পর্যন্ত সমস্ত
    পথে পলেষ্টীয় সৈন্যদেরকে আঘাত করল।
  pan-pan: ਦਾਊਦ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਗਿਆ ਦੇ ਅਨੁਸਾਰ ਹੀ ਕੀਤਾ ਅਤੇ ਉਹ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦਲ ਨੂੰ ਗਿਬਓਨ
    ਤੋਂ ਲੈ ਕੇ ਗਜ਼ਰ ਤੱਕ ਮਾਰ-ਮਾਰ ਕੇ ਨਾਸ ਕਰਦਾ ਗਿਆ।
  mya-JVB: ဒါဝိဒ် သည် ပြု ၍ ဖိလိတ္တိ လူတို့ကို ဂိဗောင် မြို့မှ သည် ဂါဇေရ မြို့တိုင်အောင်
    လုပ်ကြံ လေ၏။
  hmo-hmo: Davida ese Lohiabada ena oda hegeregerena ia karaia, vadaeni ia ese Pilistia
    taudia ia alaia mase, Gibeona dekena amo ela bona Gesere.
  urd-urd: और दाऊद ने जैसा ख़ुदा ने उसे फ़रमाया था किया और उन्होंने फ़िलिस्तियों की
    फ़ौज को जिबा'ऊन से जज़र तक क़त्ल किया।
  rus-SYN: И сделал Давид, как повелел ему Бог; и поразили стан Филистимский, от Гаваона
    до Газера.
  bqc-SIM: Davidi kɛ̀ màa lá Lua òɛwa, ↄ̃ aa zĩblè Filitɛ̃ zĩgↄ̃ↄwa za Gabaↄ̃ↄ
    e à gɛ̀ pɛ̀ Gɛzɛɛwa.
  tcz-CHONGTHU: Hitichun David in jong Pathen thupeh bang in abollin ahile Philistine
    sepaite chu Gibeon a kipat in Gezer chan in ana del jam suh in ahi.
  mar-mar: दावीदाने देवाच्या सांगण्याप्रमाणे केले. दावीदाने आपल्या लोकांसह पलिष्ट्यांचा
    पाडाव केला. गिबोनापासून गेजेरपर्यंत त्यांनी पलिष्ट्यांच्या सैन्याला झोडपून काढले.
  qub-qub: Davidga Tayta Dios nishanno ruraran. Filistea suldärucunata wañuycärachiran
    Gabaonpita Gezercama.
  bqp-bqp: Mɑ Dɑfidi u kuɑ nge mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U dɑ u Filisiti be go
    go sɑɑ Gɑbɑonin di n kɑ dɑ Gesɛɛɔ.
  hat-hat: David fè sa Seyè a te mande l' fè a. Yo bat lame moun Filisti yo, yo kouri
    dèyè yo depi lavil Geba rive lavil Gezè.
  eng-BSB: So David did as God had commanded him, and they struck down the army of
    the Philistines all the way from Gibeon to Gezer.
  eng-WEBPB: David did as God commanded him; and they attacked the army of the Philistines
    from Gibeon even to Gezer.
  kbq-kbq: Hagi Anumzamo'ma asami'nea kante anteno Deviti'a nevuno Filistia vahera
    Gibionitira agafa huno zamarotgo huno hara huzmanteno vuno, Gezeri kumate ome
    atre'ne.
  nhe-BL: Huajca David quichijqui nochi senquistoc queja Toteco Dios quinahuatijtoya,
    huan quintzontlamilti nochi nopa filisteo soldados. Quena, quintzontlamilti quema
    cholojtiyohuiyayaj tlen Gabaón hasta Gezer.
  gub-BL: Tawi uzapo ma'e Tupàn ze'eg rupi katete. A'e rupi umuzàn kar wàmàtyry'ymar
    wamono Zimeàw tawhu wi te Zezer tawhu pe wà.
  eng-DRA: And David did as God had commanded him, and defeated the army of the Philistines,
    slaying them from Gabaon to Gazera.
