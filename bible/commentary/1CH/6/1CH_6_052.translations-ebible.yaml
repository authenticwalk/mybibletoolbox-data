  urd-urd: ज़राखियाह का बेटा मिरायोत, मिरायोत का बेटा अमरियाह, अमरियाह का बेटा अख़ीतोब।
  rus-SYN: Мераиоф, сын его; Амария, сын его; Ахитув, сын его;
  bqc-SIM: Wà Ɛflaiũ bùsu sĩ̀sĩde misiwɛ̃lɛ pↄ́ wì mɛ Sikɛũ kpàmá ń Gɛzɛɛo
