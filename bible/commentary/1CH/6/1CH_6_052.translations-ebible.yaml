  sus-A: عٍ نَشَ مِشِ رَتَنفَ تَا سِكٍمِ نُن عَ رَبِلِنيِ قِ عٍ مَ عٍقِرَ مِ فٍيَ
    مَ، عَ نُن فٍسٍرِ، عَ رَبِلِنيِ،
  fra-SBL: Meraioth, son fils ; Amaria, son fils ; Ahitub, son fils ;
  hbo-hbo: וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־עָרֵ֧י הַמִּקְלָ֛ט אֶת־שְׁכֶ֥ם וְאֶת־מִגְרָשֶׁ֖יהָ
