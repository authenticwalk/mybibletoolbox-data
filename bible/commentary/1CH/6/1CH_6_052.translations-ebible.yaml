  cuk-cuk: Zeraías-e-machi, Meraiot. Meraiot-e-machi, Amarías. Amarías-e-machi, Ahitob.
  uig-CYR: Зәраһияниң оғли Мерайот, Мерайотниң оғли Амария, Амарияниң оғли Ахитуб,
  tel-2017: జెరహ్య కొడుకు మెరాయోతు. మెరాయోతు కొడుకు అమర్యా. అమర్యా కొడుకు అహీటూబు.
  hat-BSA: Merajoth, fis li a; Amaria, fis li a; Achithub, fis li a;
  kos-kos: wen natul Meraioth, wen natul Amariah, wen natul Ahitub,
  hbo-WLC: וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־עָרֵ֧י הַמִּקְלָ֛ט אֶת־שְׁכֶ֥ם וְאֶת־מִגְרָשֶׁ֖יהָ
