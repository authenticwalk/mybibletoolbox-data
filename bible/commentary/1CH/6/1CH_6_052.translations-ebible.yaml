  ben-IRV: সরহিয়ের ছেলে মরায়োৎ, মরায়োতের ছেলে অমরিয়, অমরিয়ের ছেলে অহীটূব,
  pan-pan: ਉਹ ਦਾ ਪੁੱਤਰ ਮਰਾਯੋਥ, ਉਹ ਦਾ ਪੁੱਤਰ ਅਮਰਯਾਹ, ਉਹ ਦਾ ਪੁੱਤਰ ਅਹੀਟੂਬ,
  mya-JVB: ဇေရဟိသား မရာယုတ် ၊ မရာယုတ်သား အာမရိ ၊ အာမရိသား အဟိတုပ်၊
  hmo-hmo: Serahaia ena natuna tau be Meraioto. Meraioto ena natuna tau be Amaraia,
