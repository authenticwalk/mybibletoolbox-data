  ces-1613: Meraiot syn jeho, Amariáš syn jeho, Achitob syn jeho,
  eng-WMB: Meraioth his son, Amariah his son, Ahitub his son,
  tam-TCV: அவன் மகன் மெராயோத், அவன் மகன் அமரியா, அவன் மகன் அகிதூப்,
  ceb-ULB: Ang anak nga lalaki ni Zerahia mao si Merayot. Ang anak nga lalaki ni Merayot
    mao si Amaria. Ang anak nga lalaki ni Amaria mao si Ahitub.
  pol-UBG: Jego syn Merajot, jego syn Amariasz, jego syn Achitub;
  urd-GVU: زرخیاہ کے مِرایوت، مِرایوت کے امریاہ، امریاہ کے اخی طوب،
  deu-1912: des Sohn war Merajoth; des Sohn war Amarja; des Sohn war Ahitob;
  kan-2017: ಮೆರಾಯೋತನ ಮಗ ಅಮರ್ಯ, ಅಮರ್ಯನ ಮಗ ಅಹೀಟೂಬ್.
  yap-yap: Meraioth, Amariah, Ahitub,
  hlt-MCSB: Zerahiah capa Meraioth, Meraioth capa Amariah, Amariah capa Ahitub.
  mdy-ETH: ሜራዮቴ፥ ዓማሪያ፥ ዓሂፆቤ፥
  twi-ASANTE: Meraiot, Amaria, Ahitub,
  eng-WEBU: Meraioth his son, Amariah his son, Ahitub his son,
  wal-wal: Zaraahiyaa na7ai Maraayoota; Maraayoota na7ai Amaariyaa; Amaariyaa na7ai
    Ahixuuba;
  spa-PDDPT: Meraiot, Amarías, Ahitob,
  gun-gun: Zeraías ra'y ma Meraiote, Meraiote ra'y ma Amarias, Amarias ra'y ma Aitube,
  ilo-ULB: Ti putot a lalaki ni Zeraias ket ni Merayot. Ti putot a lalaki ni Merayot
    ket ni Amarias. Ti putot a lalaki ni Amarias ket ni Ahitub.
  kpg-kpg: Meraioth, Amariah, Ahidub,
  uig-ARA: زەراھىيانىڭ ئوغلى مېرايوت، مېرايوتنىڭ ئوغلى ئامارىيا، ئامارىيانىڭ ئوغلى
    ئاخىتۇب،
  sus-sus: E naxa mixi ratanga taa Sikemi nun a rabilinyi fi e ma Efirami geya ma,
    a nun Geseri, a rabilinyi,
  pon-2006: Meraiod, Amaraia, Ahidup,
  ksd-ksd: Serakia i ga vangala Meraiot, Meraiot i ga vangala Amaria, Amaria i ga
    vangala Akitub,
  tur-YTC: Onun oğlu Merayot, onun oğlu Amarya, onun oğlu Ahituv,
  grc-BRENT: Καὶ ἔδωκαν αὐτοῖς τὰς πόλεις τῶν φυγαδευτηρίων, τὴν Συχὲμ καὶ τὰ περισπόρια
    αὐτῆς ἐν ὄρει Ἐφραὶμ, καὶ τὴν Γαζὲρ καὶ τὰ περισπόρια αὐτῆς,
  ind-AYT: anak Zerahya adalah Merayot, anak Merayot adalah Amarya, anak Amarya adalah
