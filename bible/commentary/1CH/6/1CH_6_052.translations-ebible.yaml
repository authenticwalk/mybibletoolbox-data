  gaz-gaz: ilma isaa Meraayoot, ilma isaa Amariyaa, ilma isaa Ahiixuub,
  fra-LSG: Merajoth, son fils; Amaria, son fils; Achithub, son fils;
  yal-yal: E yi marakisi taan Siken fi e ma Efirami geya yireni, e nun Geseri nun
  haw-1868: O Meraiota kana keiki, o Amaria kana keiki, o Ahituba kana keiki,
  arb-NAV: وَزَرَحْيَا مَرَايُوثَ، وَمَرَايُوثُ أَمَرْيَا، وَأَمَرْيَا أَخِيطُوبَ،
  ewe-ewe: Merayot, Amaria, Ahitub,
  eng-LEE: (6:37) Merayoth his son, Amaryah his son, Achitub his son,
  asm-FB: জৰহীয়াৰ পুত্র আছিল মৰায়োৎ। মৰায়োতৰ পুত্র আছিল অমৰিয়া। অমৰিয়াৰ পুত্র
