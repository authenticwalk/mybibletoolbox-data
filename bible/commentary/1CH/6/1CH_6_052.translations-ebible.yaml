verse: 1CH.006.052
translations:
  mal-C: സെരഹ്യാവിന്റെ മകൻ മെരായോത്ത്, മെരായോത്തിന്റെ മകൻ അമര്യാവ്, അമര്യാവിന്റെ മകൻ
    അഹീതൂബ്,
  deu-TKW: Und zwar übergab man ihnen die Zufluchtsstadt für Totschläger, Sichem,
    samt den zugehörigen Weidetriften auf dem Gebirge Ephraim, Geser samt den zugehörigen
    Weidetriften,
  lin-lin: 'Bapesaki bango lokola engumba ya kokimela : Sishemi mpe bamboka na yango
    ya mike, kati na etuka ya bangomba ya Efrayimi, Gezeri mpe bamboka na yango ya
    mike,'
  eng-LSV: Meraioth his son, Amariah his son, Ahitub his son,
  eng-GNV: Meraioth his sonne, Amariah his sonne, Ahitub his sonne,
  eng-WEBSTER: Meraioth his son, Amariah his son, Ahitub his son,
  nhw-BL: catli quipixqui icone Meraiot, catli quipixqui icone Amarías, catli quipixqui
    icone Ahitob,
  swh-ONEN: Zerahia akamzaa Merayothi, Merayothi akamzaa Amaria, Amaria akamzaa Ahitubu,
  bba-bba: Wuu si bɑ bu wɛ̃, siyɑ Sikɛmu ye yɑ wɑ̃ɑ Efɑrɑimun ɡuurɔ, kɑ yen kpɑrɑ
    yenu. Miyɑ bɑ ko n dɑ kpikiru de. Kɑ Gesɛɛ kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: Meraioth his son, Amariah his son, Ahitub his son,
  luo-luo: Zerahia nonywolo Merayoth, Merayoth nonywolo Amaria, Amaria nonywolo Ahitub,
  meu-meu: Serahia natuna na Meraioto; Meraioto natuna na Amaria; Amaria natuna na
    Ahitubu;
  npi-ULB: जरयाहका छोरा मरायोत थिए । मरायोतका छोरा अमर्याह थिए । अमर्याहका छोरा अहीतूब
    थिए ।
  yor-yor: Meraioti ọmọ rẹ̀, Amariah ọmọ rẹ̀, Ahitubu ọmọ rẹ̀,
  pes-OPCB: مرایوت، امریا، اخیطوب،
  tgl-ULB: Anak ni Zerahias si Meraiot na ama ni Amarias na ama ni Ahitob.
  hui-hui: '@see-verse:1CH.006.051'
  mya-mya: '@see-verse:1CH.006.051'
  bod-N: ཟེ་རཱ་ཡཱ་ཡི་བུ་ནི་མེ་ར་ཡོད་ཡིན་པ་དང་། མེ་ར་ཡོད་ཀྱི་བུ་ནི་ཨ་མར་ཡཱ་ཡིན་ལ། ཨ་མར་ཡཱའི་བུ་ནི་ཨ་ཧི་ཏུབ་ཡིན།
  sna-sna: Merayoti mwanakomana wake, Amaria mwanakomana wake, Ahitubhi mwanakomana
    wake,
  spa-BLM: Meraiot su hijo, Amarías su hijo, Ahitub su hijo,
  cac-cac: '@see-verse:1CH.006.051'
  swh-ULB: Mwana wa Zerahia alikuwa Meraiothi. Mwana wa Meraiothi alikuwa Amaria.
    Mwana wa Amaria alikuwa Ahitubi.
  bel-bel: Мэраёт, сын ягоны; Амарыя, сын ягоны; Ахітуў, сын ягоны;
  deu-ELBBK: Und sie gaben ihnen die Zufluchtstadt Sichem und ihre Bezirke, im Gebirge
    Ephraim; und Geser und seine Bezirke,
  mbb-OT: Merayot, Amaria, Ahitub,
  mal-2015: അവന്റെ മകൻ അമര്യാവു; അവന്റെ മകൻ അഹീത്തൂബ്;
  rmc-rmc: O Šichem pro Efrajimoskre brehi, so sas o foros pro garuďipen, o Gezer,
  pes-OPV: پسرش مَرايوت پسرش اَمَريا پسرش اَخيطوب،
  ron-1924: Мераиот, фиул сэу; Амария, фиул сэу; Ахитуб, фиул сэу;
  ben-OBCV: তাঁর ছেলে মরায়োৎ, তাঁর ছেলে অমরিয়, তাঁর ছেলে অহীটূব,
  som-som: oo isna dhalay Meraayood, oo isna dhalay Amaryaah, oo isna dhalay Axiituub,
  lat-VUC: Meraioth filius ejus, Amarias filius ejus, Achitob filius ejus,
  eng-ASVBT: Meraioth his son, Amariah his son, Ahitub his son,
  ita-1885: di cui fu figliuolo Meraiot, di cui fu figliuolo Amaria, di cui fu figliuolo
    Ahitub,
  eng-LXXUP: And they gave them the cities of refuge, Shechem and her suburbs in Mount
    Ephraim, and Gezer and her suburbs,
  eng-ULB: Zerahiah's son was Meraioth. Meraioth's son was Amariah. Amariah's son
    was Ahitub.
  spa-VBL: Meraioth su hijo, Amariah su hijo, Ahitub su hijo,
  fra-_FOB: Mérajoth, son fils; Amaria, son fils; Achitub, son fils;
  mal-mal: അവന്റെ മകൻ അമര്യാവു; അവന്റെ മകൻ അഹീത്തൂബ്;
  urd-GVR: Zaraḳhiyāh ke Mirāyot, Mirāyot ke Amariyāh, Amariyāh ke Aḳhītūb,
  suz-BL: जेरह आ तौ मेरायोथ, मेरायोथ आ तौ अमारयाह, अमारयाह आ तौ अहीतुब,
  ita-1927: che ebbe per figliuolo Meraioth, che ebbe per figliuolo Amaria, che ebbe
    per figliuolo Ahitub,
  ckb-ckb: مەرایۆت کوڕی زەرەحیا، ئەمەریا کوڕی مەرایۆت، ئەحیتوڤ کوڕی ئەمەریا،
  eng-BBE: Meraioth his son, Amariah his son, Ahitub his son,
  kan-OKCV: ಅವನ ಮಗನು ಮೆರಾಯೋತನು, ಅವನ ಮಗನು ಅಮರ್ಯನು, ಅವನ ಮಗನು ಅಹೀಟೂಬನು,
  tam-2017: இவனுடைய மகன் மெராயோத்; இவனுடைய மகன் அமரியா; இவனுடைய மகன் அகிதூப்.
  spa-RV-1909: Meraioth su hijo, Amarías su hijo, Achîtob su hijo;
  ron-BTF: Meraiot, fiul său; Amaria, fiul său; Ahitub, fiul său;
  eng-WEBP: Meraioth his son, Amariah his son, Ahitub his son,
  eng-FBV: Meraioth his son, Amariah his son, Ahitub his son,
  nld-1939: die van Zerachja was Merajot; die van Merajot was Amarja; die van Amarja
    was Achitoeb;
  nch-BL: cati quipixqui icone Meraiot, cati quipixqui icone Amarías, cati quipixqui
    icone Ahitob,
  vie-1934: Mê-ra-giốt con trai của Xê-ra-hi-gia, A-ma-ria con trai của Mê-ra-giốt,
    A-hi-túp con trai của A-ma-ria,
  hin-CV: उसका पुत्र मेराइओथ, उसका पुत्र अमरियाह, उसका पुत्र अहीतूब,
  spa-BES: Meraiot su hijo, Amarías su hijo, Ahitob su hijo,
  tdx-tdx: Natolotse iareo ho rovam-pitsolohañe, t’i Sekeme, am-bohibohi’ i Efraime
    ao reke-piandraza’e naho i Gezere reke-piandraza’e,
  tha-KJV: บุ​ตรชายของเศ-ราหิยาห์คือเมราโยท บุ​ตรชายของเมราโยทคืออามาริยาห์ บุ​ตรชายของอามาริยาห์คืออาหิ​ทูบ
  por-BR-2018: Seu filho Meraiote, seu filho Amarias, seu filho Aitube,
  deu-ELO: dessen Sohn Merajoth, dessen Sohn Amarja, dessen Sohn Ahitub,
  eng-WYC-2018: Meraioth, his son; Amariah, his son; Ahitub, his son;
  epo-epo: 'lia filo: Merajot; lia filo: Amarja; lia filo: Aĥitub;'
  uig-PIN: Zǝraⱨiyaning oƣli Merayot, Merayotning oƣli Amariya, Amariyaning oƣli Ahitub,
  beo-beo: '@see-verse:1CH.006.051'
  tpi-OTNT: na Serahia em i papa bilong Meraiot na Meraiot em i papa bilong Amaria
