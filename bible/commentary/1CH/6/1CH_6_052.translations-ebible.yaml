  dan-1931: hans Søn Merajot, hans Søn Amarja, hans Søn Ahitub,
  vie-OVCB: Mê-ra-giốt, A-ma-ria, A-hi-túp,
  guj-2017: ઝરાયાનો દીકરો મરાયોથ, મરાયોથનો દીકરો અમાર્યા, અમાર્યાનો દીકરો અહિટૂબ,
  pon-2006A: Meraiod, Amaraia, Ahidup,
  por-BRBSL: Meraioth seu filho, Amarias seu filho, Ahitub seu filho,
  cth-cth: Zerahiah capa Meraioth, Meraioth capa Amariah, Amariah capa Ahitub.
  twi-twi: Meraiot, Amaria, Ahitub,
  hlt-hlt: Zerahiah capa Meraioth, Meraioth capa Amariah, Amariah capa Ahitub.
  tbz-SIM: '@see-verse:1CH.006.051'
  msy-2020: ezɨ Serahia, a Meraiotɨn afeziam, ezɨ Meraiot, a Amarian afeziam, ezɨ
    Amaria, a Ahitupɨn afeziam,
  dop-dop: '@see-verse:1CH.006.051'
  azb-azb: onun oğlu Merayot, onun oğlu Amarya, onun oğlu Axituv,
  eng-DBY: Meraioth his son, Amariah his son, Ahitub his son,
  hin-2017: जरहयाह का मरायोत, मरायोत का अमर्याह, अमर्याह का अहीतूब,
  eng-YLT: Meraioth his son, Amariah his son, Ahitub his son,
  eng-WYC-2017: Meraioth, his son; Amariah, his son; Ahitub, his son;
  eng-WMBB: Meraioth his son, Amariah his son, Ahitub his son,
  urd-GVH: ज़रख़ियाह के मिरायोत, मिरायोत के अमरियाह, अमरियाह के अख़ीतूब,
  rug-rug: Zerahia podoa se Meraioti, Meraioti podoa se Amaraea, Amaraea podoa se
