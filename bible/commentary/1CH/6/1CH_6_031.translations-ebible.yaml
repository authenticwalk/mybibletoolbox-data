verse: 1CH.006.031
translations:
  mal-C: ഉടമ്പടിയുടെ പേടകം ജെറുശലേമിൽ കൊണ്ടുവന്നു പ്രതിഷ്ഠിച്ചതിനുശേഷം യഹോവയുടെ ആലയത്തിൽ
    ഗാനശുശ്രൂഷ ചെയ്യുന്നതിനായി ദാവീദ് നിയോഗിച്ചവർ ഇവരാണ്.
  deu-TKW: des Sohnes Amzis, des Sohnes Banis, des Sohnes Semers,
  lin-lin: mwana mobali Amitsi, mwana mobali ya Bani, mwana mobali ya Shemeri,
  eng-LSV: And these [are] they whom David stationed over the parts of the song of
    the house of YHWH, from the resting of the Ark,
  eng-GNV: And these be they whom Dauid set for to sing in the house of the Lord,
    after that the Arke had rest.
  eng-WEBSTER: And these are they whom David set over the service of song in the house
    of the LORD, after that the ark had rest.
  nhw-BL: Nica eltoc inintoca nopa huicani catli Tlanahuatijquetl David quintlapejpeni
    para huicase huan para tlayacanase para quihueyichihuase Toteco.
  swh-ONEN: Hawa ndio watu ambao Daudi aliwaweka kuwa viongozi wa uimbaji katika nyumba
    ya Bwana, baada ya Sanduku la Agano kuletwa ili kukaa huko.
  bba-bba: kɑ Amusi, kɑ Sɑni, kɑ Semɛɛ,
  eng-KJVCPB: And these are they whom David set over the service of song in the house
    of the Lord, after that the ark had rest.
  luo-luo: Magi e joma Daudi noketo mondo ochungʼ ne weche mag wer e od Jehova Nyasaye
    bangʼ kane osekel Sandug Muma kanyo.
  meu-meu: Maua helaḡana Iehova ena dubu ai e atoa murinai, David ese ini tatau e
    atodia, unuseni ai ane-abi gaukarana bae gunalaia.
  npi-ULB: सन्‍दूक परमप्रभुको मन्‍दिरमा राखेपछि सङ्गीतको जिम्‍मा लिनलाई दाऊदले नियुक्त
    गरेका मानिसहरू यी नै हुन्‌ ।
  yor-yor: Èyí ní àwọn ọkùnrin Dafidi tí a fi sí ìdí orin nínú ilé Olúwa lẹ́yìn tí
    àpótí ẹ̀rí ti wá láti sinmi níbẹ̀.
  pes-OPCB: داوود پادشاه پس از آنکه صندوق عهد را در عبادتگاه قرار داد، افرادی را انتخاب
    کرد تا مسئول موسیقی عبادتگاه باشند.
  tgl-ULB: Ang mga sumusunod ay mga pangalan ng mga lalaking itinalaga ni David na
    mamahala sa musika sa tahanan ni Yahweh, matapos na ilagay doon ang kaban ng tipan.
  hui-hui: Agali maru Anduane Homogonaga andaha iba gana lalu ngida ale tara tararu
    balu helonaga Kini Debidi ibugua ti dabo helene. Kini Debidi ibugua Anduane Homogonaga
    Habo Nalolene Bi lo winigonaga Mbogoyi biago mo yalu Anduane Homogonaga Balai
    Anda Yarusalemeni bu helayagoha ngelole ibiyangi Debidi ibugua agali uruni dabo
    helene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ယေ​ရု​ရှ​လင်​မြို့ ရှိ​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​တော်​သို့​ပြောင်း
    ရွှေ့​ရ​ပြီး​နောက် ဒါ​ဝိဒ်​မင်း​သည်​ဤ​သူ​တို့ အား​ဗိ​မာန်​တော်​တွင်​ဂီ​တ​သီ​ဆို​တီး​မှုတ်
    ရန်​အ​တွက်​တာ​ဝန်​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གདན་ཆགས་པའི་རྗེས་སུ། དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་མགུར་བླངས་ནས་ཞབས་ཕྱི་བྱེད་པར་བསྐོས་པ་འདི་དག་ཡིན་ཏེ།
  sna-sna: Ava ndivo varume vakagadzwa naDhavhidhi kuti vafambise basa rokuimba muimba
    yaJehovha mushure mokunge areka yawana pokuzorora imomo.
  spa-BLM: Estos son los que David puso al frente del servicio del canto en la casa
    de Yahvé, después de que el arca vino a descansar allí.
  cac-cac: Aton juntzan̈ eb' vin̈ tic ix ac'jioch yuj vin̈aj rey David yic sb'itan
    eb' vin̈ d'a scajnub' Jehová, yictax ix ac'jioch te' scaxail trato d'a yol scajnub'
    Jehová d'a Jerusalén.
  swh-ULB: Haya ndio majina ya wanaume ambao Daudi waliwaeka kusimamia muziki katika
    nyumba ya Yahweh, baada ya sanduku kuja hapo.
  bel-bel: Вось тыя, якіх Давід паставіў начальнікамі над сьпевакамі ў доме Гасподнім,
    з часу пастаўленьня ў ім каўчэга.
  deu-ELBBK: des Sohnes Amzis, des Sohnes Banis, des Sohnes Schemers,
  mbb-OT: Duen menge etew he insarig kandan ni David is kegkanta wey kedtukar ziyà
    te valey te Nengazen hein ingkepelastar en dutun sikan is Kavan te Kebpekid-uyun.
  mal-2015: പെട്ടകത്തിന്നു വിശ്രമം ആയശേഷം ദാവീദ് യഹോവയുടെ ആലയത്തിൽ സംഗീതശുശ്രൂഷെക്കു
    നിയമിച്ചവർ ഇവരാകുന്നു.
  rmc-rmc: o Amci, o Bani, o Šemer,
  pes-OPV: و اينانند که داود ايشان را بر خدمت سرود در خانه خداوند تعيين نمود بعد از
    آنکه تابوت مستقر شد.
  ron-1924: 'Ятэ ачея пе каре й-а пус Давид пентру кырмуиря кынтэрий ын Каса Домнулуй,
    де кынд а авут кивотул ун лок де одихнэ:'
  ben-OBCV: নিয়ম-সিন্দুকটি সদাপ্রভুর গৃহে বিশ্রামস্থান লাভের পর দাউদ সেই গৃহে গানবাজনা
    করার দায়িত্ব যাদের হাতে তুলে দিলেন, তারা এইসব লোক।
  som-som: Kuwanuna waa kuwii Daa'uud u sarraysiiyey hawshii gabayga oo gurigii Rabbiga
    ku dhex jirtay markii sanduuqii axdiga meeshaas la dhigay dabadeed.
  lat-VUC: 'Isti sunt quos constituit David super cantores domus Domini, ex quo collocata
    est arca:'
  eng-ASVBT: And these are they whom David set over the service of song in the house
    of Jehovah, after that the ark had rest.
  ita-1885: Or costoro son quelli che Davide costituì sopra l'ufficio del canto della
    Casa del Signore, dopo che l'Arca fu posata in luogo fermo.
  eng-LXXUP: the son of Amaziah, the son of Bani, the son of Shemer,
  eng-ULB: These are the names of the men whom David put in charge of music in the
    house of Yahweh, after the ark came to rest there.
  spa-VBL: Estos son los músicos que David designó para dirigir la música en la casa
    del Señor una vez que el Arca fuera colocada allí.
  fra-_FOB: Or voici ceux que David établit pour la direction du chant de la maison
    de l'Éternel, depuis que l'arche fut en lieu de repos.
  mal-mal: പെട്ടകം ദൈവാലയത്തിൽ പ്രതിഷ്ഠിച്ചതിന് ശേഷം ദാവീദ് യഹോവയുടെ ആലയത്തിൽ സംഗീതശുശ്രൂഷയ്ക്ക്
    നിയമിച്ചവർ ഇവരാകുന്നു.
  lit-lit: O šitie yra tie, kuriuos Dovydas pastatė vadovauti giedojimo tarnystei
    VIEŠPATIES namuose po to, kai skrynia buvo padėta į atilsio vietą,
  urd-GVR: Jab ahd kā sandūq Yarūshalam meṅ lāyā gayā tāki āindā wahāṅ rahe to Dāūd
    Bādshāh ne kuchh Lāwiyoṅ ko Rab ke ghar meṅ gīt gāne kī zimmedārī dī.
  suz-BL: दाऊदमी परमप्रभु यावे आ बाक्‍तीकेम सन्‍दोस वोदा नोले कुम्‍सो पाइब आन कली
    योव़ङा बाक्‍त। २सामुएल ६:१७
  ita-1927: Questi son quelli che Davide stabilì per la direzione del canto nella
    casa dell’Eterno, dopo che l’arca ebbe un luogo di riposo.
  ckb-ckb: ئەم کەسانە ئەوانە بوون کە داود بۆ سەرپەرشتیکردنی ژەنینی مۆسیقا داینان لە
    ماڵی یەزدان، پاش ئەوەی سندوقەکەی پەیمان جێگیر بوو.
  eng-BBE: And these are those whom David made responsible for the music in the house
    of the Lord, after the ark had rest.
  kan-OKCV: ಮಂಜೂಷವನ್ನು ನೆಲೆಗೊಳಿಸಿದ ತರುವಾಯ ದಾವೀದನು ಯೆಹೋವ ದೇವರ ಮನೆಯಲ್ಲಿ ವಾದ್ಯಗಾರರನ್ನು
    ನೇಮಿಸಿದನು.
  tam-2017: யெகோவாவுடைய பெட்டி தங்கினபோது, தாவீது யெகோவாவுடைய ஆலயத்தில் சங்கீத சேவையை
    நடத்துவற்கு ஏற்படுத்தியவர்களும்,
  spa-RV-1909: 'Y estos son á los que David dió cargo de las cosas de la música de
    la casa de Jehová, después que el arca tuvo reposo:'
  ron-BTF: Și aceștia sunt cei pe care David i-a pus peste serviciul cântării în casa
    DOMNULUI, după ce chivotul s-a odihnit.
  eng-WEBP: These are they whom David set over the service of song in the LORD’s house
    after the ark came to rest there.
  eng-FBV: These are the musicians David appointed to direct the music in the house
    of the Lord once the Ark had been placed there.
  nld-1939: Hier volgen degenen, die door David belast waren met de verzorging van
    de muziek in het huis van Jahweh als de ark daar geplaatst zou zijn.
  nch-BL: Nica eltoc inintoca nopa huicani cati Tanahuatijquet David quintapejpeni
    para huicase huan para tayacanase para quihueyichihuase Toteco.
  vie-1934: Sau khi hòm giao ước đã để yên rồi, vua Đa-vít có đặt những kẻ để coi
    sóc việc hát xướng trong đền Đức Giê-hô-va.
  hin-CV: निम्न लिखित पुरुष वे हैं, जिन्हें दावीद ने याहवेह के भवन में संदूक की स्थापना
    के बाद आराधना में गाने की जवाबदारी सौंप रखी थी.
  spa-BES: Y estos son los que David hizo responsables de la música en el templo del
    Señor, después de que se colocó allí el cofre del pacto.
  tdx-tdx: ana’ i Amtsý, ana’ i Baný, ana’ i Samere,
  tha-KJV: เหล่านี้​เป็นบุคคลที่​ดาว​ิดทรงแต่งตั้งให้​ดู​แลการร้องเพลงในพระนิเวศของพระเยโฮวาห์
    หลังจากที่​หี​บพันธสัญญามาตั้งอยู่​ที่​นั่นแล้ว
  por-BR-2018: Estes, pois, são os que Davi constituiu para o ofício da música da
    casa do Senhor, depois que a arca teve repouso.
  deu-ELO: Und diese sind es, welche David zur Leitung des Gesanges im Hause Jehovas
    anstellte, seitdem die Lade einen Ruheplatz hatte;
  eng-WYC-2018: These it be that David ordained on the singers of the house of the
    Lord, since the ark of the Lord was set (there); (These it be whom David ordained
    over the music in the House of the Lord, after the Ark of the Lord was moved there;)
  epo-epo: Jen estas tiuj, kiujn David starigis por kantado en la domo de la Eternulo
    de post la tempo, kiam la sankta kesto trovis tie ripozejon;
  uig-PIN: Dawut ǝⱨdǝ sanduⱪi obdan orunlaxturulƣandin keyin Pǝrwǝrdigarning ɵyidǝ
    nǝƣmiqilik ixliriƣa mǝs’ul boluxⱪa tɵwǝndiki kixilǝrni ⱪoydi.
  beo-beo: Ilia da Gode Ea Gousa:su Sema Gagili amo Yelusaleme nodone sia:ne gadosu
    abula diasu amoga gaguli misini, hina bagade Da:ibidi da gesami hea:su dusu liligi
    ouligima:ne, ouligisu dunu ilegei.
  tpi-OTNT: Dispela hap i gat lista bilong ol man King Devit i bin makim bilong bosim
    wok bilong mekim musik long haus bilong Bikpela. Devit i makim ol dispela lain
    bihain long em i bringim Bokis Kontrak i kam long Jerusalem na i putim long haus
    sel bilong Bikpela.
  hau-SA: Waɗannan su ne mutanen da Dawuda ya sa su lura da waƙa a cikin gidan Ubangiji
    bayan da aka kawo akwatin alkawari yă huta a can.
  uig-LAT: Dawut ehde sanduqi obdan orunlashturulghandin kéyin Perwerdigarning öyide
    neghmichilik ishlirigha mes’ul bolushqa töwendiki kishilerni qoydi.
  nde-nde: Laba yibo abakhethwa nguDavida ukuphatha ukuhlabelela endlini kaThixo ngemva
    kokubekwa kwebhokisi lesivumelwano khona.
  ton-ton: ¶ Pea ko kinautolu eni naʻe tuku ʻe Tevita ke ʻanautolu ʻae fai ʻae hiva
    ʻi he fale ʻo Sihova, hili ʻae hoko ʻae puha ʻoe fuakava ki hono mālōlōʻanga.
  ces-1613: Tito jsou pak, kteréž ustanovil David k zpívání v domě Hospodinově, když
    tam postavena truhla,
  eng-WMB: These are they whom David set over the service of song in the LORD’s house
    after the ark came to rest there.
  tam-TCV: யெகோவாவின் ஆலயத்திற்குள் உடன்படிக்கைப்பெட்டி தங்கியிருக்க வந்தபின், இசைக்குப்
    பொறுப்பாகச் சிலரை தாவீது நியமித்தான்.
  ceb-ULB: Mao kini ang mga ngalan sa mga kalalakin-an nga gitugyanan ni David sa
    mga pag-awit sa sulod sa templo ni Yahweh, human nga nabalhin didto ang sudlanan
    sa kasabotan.
  pol-UBG: To są ci, których Dawid ustanowił do prowadzenia śpiewu w domu PANA, odkąd
    spoczęła tam arka.
  urd-GVU: جب عہد کا صندوق یروشلم میں لایا گیا تاکہ آئندہ وہاں رہے تو داؤد بادشاہ
    نے کچھ لاویوں کو رب کے گھر میں گیت گانے کی ذمہ داری دی۔
  deu-1912: Dies sind aber, die David bestellte, zu singen im Hause des HERRN, als
    die Lade des Bundes zur Ruhe gekommen war;
  kan-2017: ಮಂಜೂಷವು ವಿಶ್ರಾಂತಿಹೊಂದಿದ ಮೇಲೆ ದಾವೀದನಿಂದ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ವಾದ್ಯ ಸೇವೆಗೆ ನೇಮಿಸಲ್ಪಟ್ಟವರ
    ಪಟ್ಟಿ.
  yap-yap: Ba’aray e pi pumo’on ni tayrad David ni Pilung ni nge milfan e musik ngorad
    u Jerusalem ko fa gin tagil’ e liyor u tomuren ni kan fek fare Kahol ko M’ag e
    ngaram.
  hlt-MCSB: Te rhoek te David loh BOEIPA im kah thingkawng ngolbuel hnukah lumlaa
    dongah a kut a kho la a khueh.
  mdy-ETH: ጫኣቁሞ ሳኣፂና ዬሩሳላሜ ሙኬሢዳፓ ካኣቲ፥ ዳውቴ ናንጊና ናንጋ ጎዳ ማኣሮይዳ ዓይኑሞና ማዻዞንሢም ሱኡጌ ማዓ ዓሲ
    ዶኦሬኔ፤
  twi-ASANTE: Dawid maa saa nnipa a wɔn din didi soɔ yi dii Awurade fie nnwom anim,
    ɛberɛ a wɔde Apam Adaka no sii hɔ no.
  eng-WEBU: These are they whom David set over the service of song in the LORD’s house
    after the ark came to rest there.
  wal-wal: Daawiti Taabootaa Yerusalaame ehiidoogaappe guyyiyan, mazamuriyaa yexxanaadan
    GODAA keettan sunttidoogeeti hagaappe kaallidi xaafettidosona.
  spa-PDDPT: Éstos son los que David estableció para el servicio del canto en la Casa
    de Yavé desde cuando el Arca reposó allí,
  gun-gun: Pova'e kuery ma Davi omoĩ va'ekue jogueroporai va'erã Senhor pegua oo py,
    ixupegua hyru ogueru ma imoiny rire.
  ilo-ULB: Dagiti sumaganad ket dagiti nagnagan dagiti lallaki a dinutokan ni David
    a mangimaton iti panagtukar iti balay ni Yahweh, kalpasan a naisangpet ti lakasa
    ti tulag tapno agtalinaed sadiay.
  kpg-kpg: Aanei nia daane a di king go David ne wanga ginai tegau dela e madamada
    humalia nia daahili i di gowaa hai daumaha i lodo Jerusalem, i muli Tebedebe o di
    Hagababa ma gaa kae gi lodo.
  uig-ARA: داۋۇت ئەھدە ساندۇقى ئوبدان ئورۇنلاشتۇرۇلغاندىن كېيىن پەرۋەردىگارنىڭ ئۆيىدە
    نەغمىچىلىك ئىشلىرىغا مەسئۇل بولۇشقا تۆۋەندىكى كىشىلەرنى قويدى.
  sus-sus: Amasi xa di, Bani xa di, Semeri xa di,
  pon-2006: Iet ohl akan me Nanmwarki Depit ketikihong re en kin apwalih koul nan
    wasahn kaudok en Serusalem mwurin Kohpwahn Inowo eh wisiklahng loale.
  ksd-ksd: Ma go ra iang i diat nina David i ga tibe diat upi diat a lue ra umana
    kakailai ta ra kuba i ra Luluai, ba di ga tar varuk ra bok na kunubu tana;
  tur-YTC: Bunlar, David'in, Sandık oraya dinlenmeye geldikten sonra, Yahve'nin evinde
    ilahi söyleme hizmetine koydoğu kişilerdir.
  grc-BRENT: υἱοῦ Βανὶ, υἱοῦ Σεμὴρ,
  ind-AYT: Inilah orang-orang yang ditugaskan oleh Daud untuk memimpin nyanyian di
    bait TUHAN setelah tabut itu mendapat tempat perhentian.
  nya-nya: Awa ndi anthu amene Davide anawayika kuti aziyangʼanira mayimbidwe mʼNyumba
    ya Yehova, Bokosi la Chipangano litabwera kudzakhala mʼmenemo.
  hrv-hrv: sina Amsija, sina Banija, sina Šomera,
  mps-mps: Te ede nogi elalubo bidi dabe te king Devitgo te Genuai Bidigo bede wiegi
    yai po wabo nai musik elabo bidi dabe sa muai dao. Te Dąų Wali Bomo Yai Po Muani
    Halobage te Genuai Bidigo sel ugwa beba muagaselama nosali badu Devitgo te hani
    dąį ilai dao.
  tpi-tpi: Dispela hap i gat lista bilong ol man King Devit i bin makim bilong bosim
    wok bilong mekim musik long haus bilong Bikpela. Devit i makim ol dispela lain
    bihain long em i bringim Bokis Kontrak i kam long Jerusalem na i putim long haus
    sel bilong Bikpela.
  dan-1931: Følgende er de, hvem David overdrog Sangen i HERRENS Hus, efter at Arken
    havde fået et Hvilested,
  vie-OVCB: Vua Đa-vít chỉ định những người hướng dẫn việc ca hát trong nhà của Chúa
    Hằng Hữu sau khi Hòm Giao Ước được đặt tại đó.
  guj-2017: કરારકોશને લાવીને એક જગ્યાએ પ્રસ્થાપિત કર્યા પછી ઈશ્વરના ભક્તિસ્થાનમાં
    દાઉદ રાજાએ ઈશ્વરની સ્તુતિ કરવા માટે સંગીતકારો પર આગેવાનો નીમ્યા.
  pon-2006A: Iet ohl akan me Nanmwarki Depit ketikihong re en kin apwalih koul nan
    wasahn kaudok en Serusalem mwurin Kohpwahn Inowo eh wisiklahng loale.
  por-BRBSL: These são aqueles que David colocou a serviço do canto na casa de Yahweh
    depois que a arca chegou para descansar lá.
  cth-cth: Hetnaw teh lawkkam thingkong a ta hnukkhu, BAWIPA e im dawk kahrawikung
    hanelah Devit ni a ta e naw lah ao.
  twi-twi: Dawid maa saa nnipa a wɔn din didi so yi dii Awurade fi nnwom anim, bere
    a wɔde Apam Adaka no sii hɔ no.
  hlt-hlt: Te rhoek te David loh BOEIPA im kah thingkawng ngolbuel hnukah lumlaa dongah
    a kut a kho la a khueh.
  tbz-SIM: '@see-verse:1CH.006.030'
  msy-2020: Ezɨ Atrivim Devit Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigha iza, Jerusalemɨn
    Ikiavɨra Itir Godɨn Dɨpenimɨn aven izegha anetɨgha gɨvagha, Godɨn Dɨpenimɨn aven
    onger akabar ingangarimɨn faragh mangamin gumazir maba amɨsefe.
  dop-dop: Hilikiyɑ cɑɑ kɛlɛ Amsi, Amsi cɑɑ kɛlɛ Pɑni, Pɑni cɑɑ kɛlɛ Semɛɛ.
  azb-azb: Əhd sandığı rahatlıq yerinə qoyulduqdan sonra Rəbbin evində musiqi xidməti
    üzərində Davudun qoyduğu adamlar bunlardır.
  eng-DBY: And these are they whom David set over the service of song in the house
    of Jehovah after that the ark was in rest.
  hin-2017: फिर जिनको दाऊद ने सन्दूक के भवन में रखे जाने के बाद, यहोवा के भवन में
    गाने का अधिकारी ठहरा दिया वे ये हैं।
  eng-YLT: And these [are] they whom David stationed over the parts of the song of
    the house of Jehovah, from the resting of the ark,
  eng-WYC-2017: These it be that David ordained on the singers of the house of the
    Lord, since the ark of the Lord was set there;
  eng-WMBB: These are they whom David set over the service of song in the LORD’s house
    after the ark came to rest there.
  urd-GVH: जब अहद का संदूक़ यरूशलम में लाया गया ताकि आइंदा वहाँ रहे तो दाऊद बादशाह
    ने कुछ लावियों को रब के घर में गीत गाने की ज़िम्मादारी दी।
  rug-rug: Hire sari na tie kerakera sapu vizati e Devita sa baṉara pude kopu nia
    sa vinahesi koasa Zelepade pa Zerusalema sipu la koa magogoso vasina sa Bokese
    Vinariva Egoi.
  gaz-gaz: Namoonni erga taabonni dhufee achi boqotee booddee Daawit akka isaan faarfannaadhaan
    mana Waaqayyoo keessa tajaajilaniif muude kanneenii dha.
  fra-LSG: 'Voici ceux que David établit pour la direction du chant dans la maison
    de l’Éternel, depuis que l’arche eut un lieu de repos:'
  yal-yal: Amasi nan Xiliki sɔtɔ. Bani nan Amasi sɔtɔ. Semeri nan Bani sɔtɔ.
  haw-1868: O lakou ka poe a Davida i hoonoho ai maluna o ka oihana hoolea ma ka hale
    o Iehova, mahope mai o ka manawa i kau malie ai ka pahuberita.
  arb-NAV: وَبَعْدَ أَنِ اسْتَقَرَّ التَّابُوتُ فِي بَيْتِ الرَّبِّ عَيَّنَ دَاوُدُ
    قَادَةً لِجَوْقَةِ التَّسْبِيحِ.
  ewe-ewe: Fia David ɖo hadzihadzikpɔlawo kple hadzilawo be woakafu Yehowa le agbadɔ
    la me esime wòtsɔ nubablaɖaka la de eme megbe.
  eng-LEE: (6:16) And these are those whom David appointed for the purpose of conducting
    the singing in the house of the Lord, after the ark had a resting-place.
  asm-FB: নিয়ম-চন্দুক জিৰণিৰ ঠাইলৈ অহাৰ পাছত, দায়ূদে যি লোকসকলক যিহোৱাৰ গৃহত সঙ্গীতৰ
    দ্বায়ীত্ব দিছিল, তেওঁলোকৰ নাম তলত উল্লেখ কৰা হ’ল।
  sus-A: عَمَسِ شَ دِ، بَنِ شَ دِ، سٍمٍرِ شَ دِ،
  fra-SBL: Ce sont eux que David chargea du service des chants dans la maison de l'Éternel,
    après que l'arche s'y fut arrêtée.
  hbo-hbo: בֶּן־אַמְצִ֥י בֶן־בָּנִ֖י בֶּן־שָֽׁמֶר׃
  kik-kik: Aya nĩo andũ arĩa Daudi aatuire arũgamĩrĩri a ũini nyũmba-inĩ ya Jehova
    thuutha wa ithandũkũ rĩa kĩrĩkanĩro gũkinya kũu.
  fra-NCL: fils d’Amasaï, fils de Boni, fils de Somer,
  cek-AK: Sithaw ih thingkhong to suek pacoengah, Angraeng imthung ah laasah kami
    ah hae kaminawk hae David mah suek.
  cuk-cuk: Bab-Dummad-Israel-Dadganbo-Igar-Mesisad-Ulu Bab-Jehováʼse-goled-neggi-sigisadgine,
    David dulemar-namakmalad nug-imaksad.
  uig-CYR: Давут әһдә сандуғи убдан орунлаштурулғандин кейин Пәрвәрдигарниң өйидә
    нәғмичилик ишлириға мәсъул болушқа төвәндики кишиләрни қойди.
  tel-2017: నిబంధన మందసాన్ని యెహోవా మందిరంలో ఉంచిన తరువాత మందిరంలో సంగీత సేవ కోసం
    దావీదు నియమించిన వాళ్ళు వీళ్ళే.
  hat-BSA: Alò, sila yo se sila ke David te chwazi nan sèvis chante lakay SENYÈ a,
    lè lach la te fin poze la.
  kos-kos: Pa inge inen mwet su Tokosra David el oakiya tuh elos in taran on ke nien
    alu lalos in acn Jerusalem tukun pacl se utukyak Tuptup In Wuleang nu we.
  hbo-WLC: בֶּן־אַמְצִ֥י בֶן־בָּנִ֖י בֶּן־שָֽׁמֶר׃
  ibo-ibo: Ndị a bụ ndị ikom Devid họpụtara nye ọrụ ilekọta ndị ọbụ abụ nʼụlọ Onyenwe
    anyị mgbe e bubatara igbe ọgbụgba ndụ nʼebe ahụ.
  ory-ory: (ନିୟମ)ସିନ୍ଦୁକ ବିଶ୍ରାମ-ସ୍ଥାନ ପାଇଲା ଉତ୍ତାରେ ଦାଉଦ ଯେଉଁମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ଗାନ-ସେବାରେ ନିଯୁକ୍ତ କରିଥିଲେ, ସେମାନଙ୍କର ନାମ ଏହି।
  chk-chk: Ikkei ir ekewe mwän Tafit a awiseer pwe repwe chon köl me lon imwen ewe
    Samol mi Lapalap mürin än ewe pworofel a nom ikenan.
  rop-rop: Wal dislot men na King Deibid bin meigim olabat jidan bos blanga det myusik
    langa det pleis weya dei oldei weshipbat YAWEI langa Jerusalem afta det Seikridwan
    Boks bin go deya.
  ukr-1871: Оце ті, котрих Давид настановив старшинами над сьпівцями в домі Господньому
    від часу, як поставив в йому скриню завіту.
  deu-1951: Und diese sind es, welche David zum Gesang im Hause des HERRN bestellte,
    seitdem die Lade einen Ruheplatz hatte.
  eng-JPS: (6-16) And these are they whom David set over the service of song in the
    house of the LORD, after that the ark had rest.
  srp-1865: A ovo su koje postavi David da pjevaju u domu Gospodnjem, kad se namjesti
    kovèeg,
  lug-lug: Bano be basajja Dawudi be yalonda okukulira eby’ennyimba mu nnyumba ya
    Mukama, essanduuko ng’eteekeddwamu.
  heb-heb: ואלה אשר העמיד דויד על ידי שיר בית יהוה ממנוח הארון׃
  ben-IRV: '[নিয়ম সিন্দুক] বিশ্রামস্থান পেলে পর দায়ূদ যাদেরকে সদাপ্রভুর ঘরে গানের
    কাজে নিযুক্ত করলেন তাদের নাম।'
  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਭਵਨ ਦੇ ਗਵੱਈਯਾਂ ਉੱਤੇ ਨਿਯੁਕਤ ਕੀਤਾ, ਜਦੋਂ
    ਸੰਦੂਕ ਮੁੱਖ ਸਥਾਨ ਵਿੱਚ ਆਇਆ ਸੀ
  mya-JVB: ထာဝရဘုရား ၏ သေတ္တာ တော်သည် ငြိမ်ဝပ် သောအခါ ၊ အိမ် တော်၌ သီချင်း ဆိုရာ အမှုတော်ကို
    စောင့်စေခြင်းငှါ၊ ဒါဝိဒ် မင်းခန့်ထား သော သူ တို့သည်၊
  hmo-hmo: Taravatu Maua be Davida ese Lohiabada ena tomadiho gabuna lalonai ia atoa
    murinai, Davida ese ane abia taudia danu be unuseni ia atoa, miusiki bona ane
    do idia gunalaia totona.
  urd-urd: 'वह जिनको दाऊद ने सन्दूक़ के ठिकाना पाने के बाद ख़ुदावन्द के घर में हम्द
    के काम पर मुक़र्रर किया यह हैं:'
  rus-SYN: Вот те, которых Давид поставил начальниками над певцами в доме Господнем,
    со времени поставления в нем ковчега.
  bqc-SIM: '@see-verse:1CH.006.030'
  tcz-CHONGTHU: Pakai hou-in sunga Pathen thingkong ahung kitol lut nunga David’in
    hou-in sunga la lamkaiya pang dia anganse miho chu hicheng hi ahiuve.
  mar-mar: कराराचा कोश तंबूत ठेवल्यावर दावीदाने परमेश्वराच्या घरात गायनासाठी काही
    जणांची नेमणूक केली.
  qub-qub: Rispitädu babulta Tolduman churashan junajmi Davidga alabajcunata churaran
    Tayta Diospa Tolduncho alabananpaj.
  bqp-bqp: kɑ Amusi, kɑ Sɑni, kɑ Semɛɛ,
  hat-hat: Men moun David te mete pou reskonsab tout chante nan Tanp Seyè a lè y'a
    fin enstale Bwat Kontra a ladan l'.
  eng-BSB: These are the men David put in charge of the music in the house of the
    LORD after the ark rested there.
  eng-WEBPB: These are they whom David set over the service of song in the LORD’s
    house after the ark came to rest there.
  kbq-kbq: Hagi Deviti'ma huhagerafi huvempage vogisima Ra Anumzamofo seli mono nompima
    erinoma omenteteno'a, zavenama aheno zagame'ma hu vahetmina, ama'na vahetami zamazeri
    oti'ne.
  nhe-BL: Nica eltoc inintoca nopa huicani tlen Tlanahuatijquetl David quintlapejpeni
    para huicase huan para tlayacanase para quihueyichihuase Toteco.
  gub-BL: Tuwihawete Tawi omono kar Tupàn ize'eg hyru hàpuzràn pupe a'e. Na'e umuzekaiw
    kar amo awa zegar haw rehe a'e wà, Tupàn imuwete katu haw pe a'e wà. Amume'u putar
    a'e awa waner xe ihe wà nehe kury.
  eng-DRA: 'These are they, whom David set over the singing men of the house of the
    Lord, after that the ark was placed:'
