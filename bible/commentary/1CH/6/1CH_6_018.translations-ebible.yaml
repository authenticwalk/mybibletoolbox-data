verse: 1CH.006.018
translations:
  mal-C: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  deu-TKW: 'Und das sind die, welche das Amt führten, und ihre Söhne: Von den Söhnen
    der Kahathiter: Heman, der Sänger, der Sohn Joels, des Sohnes Samuels,'
  lin-lin: 'Tala bato oyo bazalaki kosala mosala yango, elongo na bana na bango ya
    mibali : Kati na bana mibali ya Keati : Moyembi Emani, mwana mobali ya Joeli,
    mwana mobali ya Samuele,'
  eng-LSV: 'And sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel.'
  eng-GNV: And the sonnes of Kohath were Amram, and Izhar, and Hebron and Vzziel.
  eng-WEBSTER: And the sons of Kohath were , Amram, and Izhar, and Hebron, and Uzziel.
  nhw-BL: 'Coat teipa quinpixqui iconehua catli inintoca eliyayaj: Amram, Izhar, Hebrón
    huan Uziel.'
  swh-ONEN: 'Wana wa Kohathi walikuwa: Amramu, Ishari, Hebroni na Uzieli.'
  bba-bba: Be bɑ kuɑ wom kowobun wiruɡibu kɑ ben bibun bweseru wee. Kehɑtin bweseru
    sɔɔ, Hemɑniwɑ u sɑ̃ɑ wom kowobun wiruɡii. Win sikɑdobɑrɑ Yoɛli kɑ Sɑmuɛli,
  eng-KJVCPB: And the sons of Kohath were, Amram, and Izhar, and Hebron, and Uzziel.
  luo-luo: 'Yawuot Kohath ne gin: Amram, Izhar, Hebron kod Uziel.'
  meu-meu: 'Kohat natuna: Amram, Isahara, Heberon, Usiele.'
  npi-ULB: कहातका छोराहरू अम्राम, यिसहार, हेब्रोन र उज्‍जीएल थिए ।
  yor-yor: 'Àwọn ọmọ Kohati: Amramu, Isari, Hebroni àti Usieli.'
  pes-OPCB: پسران قهات، عمرام، یصهار، حبرون، عزی‌ئیل بودند.
  tgl-ULB: Ang mga anak na lalaki ni Kohat ay sina Amram, Izar, Hebron at Uziel.
  hui-hui: Kohada ibu igini maria Amarama Isiha Heberono Usiele layaru hene.
  mya-mya: ကော​ဟတ်​၏​သား​များ​မှာ​အာ​မ​ရံ၊ ဣ​ဇ​ဟာ၊ ဟေ​ဗြုန်​နှင့်​သြ​ဇေ​လ​တို့​ဖြစ်​၏။-
  bod-N: ཀོ་ཧད་ཀྱི་བུ་རྣམས་ནི་ཨམ་རམ་དང་། ཡེས་ཧར། ཧེབ་རོན། ཨུ་ཟི་ཨེལ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaKohati vaiva: Amiramu, Izhari, Hebhuroni naUzieri.'
  spa-BLM: Los hijos de Coat fueron Amram, Izhar, Hebrón y Uziel.
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Coat chi'': Aton vin̈aj Amram, vin̈aj Izhar,
    vin̈aj Hebrón yed'' vin̈aj Uziel.'
  swh-ULB: Wana wa Kohathi walikuwa Amramu, Izhari, Hebroni, na Uzieli.
  bel-bel: 'Сыны Каата: Амрам, Іцгар, Хэўрон і Узііл.'
  deu-ELBBK: 'Und diese sind es, die vorstanden, und ihre Söhne: Von den Söhnen der
    Kehatiter: Heman, der Sänger, der Sohn Joels, des Sohnes Samuels,'
  mbb-OT: Ne is menge anak ni Kohat ne iyan si Amram, Izhar, Hebron, wey Uziel.
  mal-2015: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  rmc-rmc: 'Kala manuša peskre čhavenca kerenas kadi služba: andral e Kohatoskri fajta:
    o lavutaris Heman, saveske sas dad o Joel, leske o Samuel,'
  pes-OPV: 'و پسران قَهات: عَمرام و يصهار و حبرون و عُزّيئيل.'
  ron-1924: 'Фиий луй Кехат: Амрам, Ицехар, Хеброн ши Узиел.'
  ben-OBCV: 'কহাতের ছেলেরা: অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।'
  som-som: Wiilashii Qohaadna waxay ahaayeen Camraam, iyo Isehaar, iyo Xebroon, iyo
    Cusii'eel.
  lat-VUC: 'Filii Caath: Amram, et Isaar, et Hebron, et Oziel.'
  eng-ASVBT: And the sons of Kohath were Amram, and Izhar, and Hebron, and Uzziel.
  ita-1885: Ed i figliuoli di Chehat furono Amram, ed Ishar, Hebron, ed Uzziel.
  eng-LXXUP: 'And these were the men that stood, and their sons, of the sons of Kohath:
    Heman the psalm singer, son of Joel, the son of Samuel,'
  eng-ULB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  spa-VBL: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
  fra-_FOB: 'Fils de Kéhath: Amram, Jitsehar, Hébron et Uziel.'
  mal-mal: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  urd-GVR: Qihāt ke chār beṭe Amrām, Izhār, Habrūn aur Uzziyel the.
  suz-BL: कोहाथ आ तौ अम्राम, इच्‍हार, हेब्रोन नु उज्‍जीएल बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Kehath: Amram, Jtsehar, Hebron e Uziel.'
  ckb-ckb: 'کوڕەکانی قەهاتیش: عەمرام، یەسهار، حەبرۆن و عوزیێل.'
  eng-BBE: And the sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  kan-OKCV: 'ಕೊಹಾತನ ಪುತ್ರರು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್, ಉಜ್ಜೀಯೇಲ್.'
  tam-2017: கோகாத்தின் மகன்கள் அம்ராம், இத்சேயார், எப்ரோன், ஊசியேல் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Coath: Amram, Ishar, Hebrón, y Uzziel.'
  ron-BTF: 'Și fiii lui Chehat au fost: Amram și Ițehar și Hebron și Uziel.'
  eng-WEBP: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  eng-FBV: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  nld-1939: die van Kehat heetten Amram, Jishar, Chebron en Oezziël;
  nch-BL: 'Coat teipa quinpixqui iconehua cati inintoca eliyaya: Amram, Izhar, Hebrón
    huan Uziel.'
  vie-1934: Con trai của Kê-hát là Am-ram, Dít-sê-ha, Hếp-rôn, và U-xi-ên.
  hin-CV: 'कोहाथ के पुत्र: अमराम, इज़हार, हेब्रोन और उज्ज़िएल.'
  spa-BES: Y los hijos de Coat fueron Amram, Izhar, Hebrón y Uziel.
  tdx-tdx: 'Irezao o nandrambe o toe’eo naho o tarira’eoo: Amo ana’ i Kehàteo: i Hemane
    mpisabo, ana’ Ioele, ana’ i Samoele,'
  tha-KJV: บุ​ตรชายของโคฮาทคือ อัมราม อิสฮาร์ เฮโบรน และอุสซีเอล
  por-BR-2018: 'Os filhos de Coate: Anrão, Izar, Hebrom, e Uziel.'
  deu-ELO: 'Und die Söhne Kehaths: Amram und Jizhar und Hebron und Ussiel.'
  eng-WYC-2018: The sons of Kohath were Amram, and Izhar, and Hebron, and Uzziel.
  epo-epo: 'La filoj de Kehat: Amram, Jichar, Ĥebron, kaj Uziel.'
  uig-PIN: Koⱨatning oƣulliri Amram, Izⱨar, Ⱨebron wǝ Uzziǝl idi.
  beo-beo: Gouha:de egefelali da A:mala:me, Aisiha, Hibalone amola Asaiele.
  tpi-OTNT: Nem bilong ol pikinini man bilong Kohat i olsem, Amram na Ishar na Hebron
    na Usiel.
  hau-SA: ’Ya’yan Kohat maza su ne, Amram, Izhar, Hebron da Uzziyel.
  uig-LAT: Kohatning oghulliri Amram, Izhar, Hébron we Uzziel idi.
  nde-nde: 'Amadodana kaKhohathi yila: ngu-Amramu, lo-Izihari, loHebhroni kanye lo-Uziyeli.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Kohate, ko ʻAmilami mo ʻIsa, mo Hepeloni, pea
    mo ʻUsili.
  ces-1613: 'Synové pak Kahat: Amram, Izar, Hebron a Uziel.'
  eng-WMB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  tam-TCV: 'கோகாத்தின் மகன்கள்: அம்ராம், இத்சார், எப்ரோன், ஊசியேல்.'
  ceb-ULB: Ang mga anak nga lalaki ni Kohat mao sila Amram, Izhar, Hebron, ug si Uziel.
  pol-UBG: 'A synowie Kehata: Amram, Ishar, Chebron i Uzziel.'
  urd-GVU: قِہات کے چار بیٹے عمرام، اِضہار، حبرون اور عُزی ایل تھے۔
  deu-1912: 'Aber die Kinder Kahaths heißen: Amram, Jizhar, Hebron und Usiel.'
  kan-2017: ಕೆಹಾತನ ಮಕ್ಕಳು ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್ ಮತ್ತು ಉಜ್ಜೀಯೇಲ್ ಇವರೇ.
  yap-yap: me Kohath e chitamngin Amram, Izhar, Hebron, nge Uzziel;
  hlt-MCSB: Kohath koca rhoek ah Amram, Izhar, Hebron neh Uzziel.
  mdy-ETH: ቄዓቴያ፦ ዓምራሜ፥ ዪፅሃሬ፥ ኬብሮኦኔንታ ዑዚዔኤሌንታ ሾዔኔ፤
  twi-ASANTE: Na Amram, Ishar, Hebron ne Usiel ka Kohat asefoɔ no ho.
  eng-WEBU: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  wal-wal: Qahaata naati Amiraama, Yixihaara, Kebroonanne Uzzi7eela.
  spa-PDDPT: 'Hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
  gun-gun: Coate ra'y kuery ma Anrão, Isar, Hebrom ha'e Uziel.
  ilo-ULB: Dagiti putot a lallaki ni Kohat ket da Amram, Izar, Hebron, ken Uzziel.
  kpg-kpg: Kohath la go tamana o Amram, Izhar, Hebron mo Uzziel.
  uig-ARA: كوھاتنىڭ ئوغۇللىرى ئامرام، ئىزھار، ھېبرون ۋە ئۇززىئەل ئىدى.
  sus-sus: 'Bɛɛtibae xilie nan ya a nun e xa die: Kehati xabilɛ ya ma, Heman bɛɛtiba,
    Yoweli xa di, Samuweli xa di,'
  pon-2006: Kohad me semen Amram, Isar, Epron, oh Ussiel;
  ksd-ksd: 'Ma ra umana natu i Koat go diat: Amram, Isar, Kebron, ma Usiel.'
  tur-YTC: 'Kohat''ın oğulları: Amram, Yitshar, Hevron ve Uzziel''di.'
  grc-BRENT: Καὶ οὗτοι οἱ ἑστηκότες, καὶ υἱοὶ αὐτῶν ἐκ τῶν υἱῶν τοῦ Καὰθ, Αἰμὰν ὁ
    ψαλτῳδὸς υἱὸς Ἰωὴλ, υἱοῦ Σαμουὴλ,
  ind-AYT: Anak-anak Kehat adalah Amram, Yizhar, Hebron, dan Uziel.
  nya-nya: 'Ana a Kohati anali awa: Amramu, Izihari, Hebroni ndi Uzieli.'
  hrv-hrv: 'Evo onih što su obavljali službu i njihovih sinova: od Kehatovih sinova:
    pjevač Heman, sin Joela, sina Samuela,'
  mps-mps: Kohatgo ogwa dabe nogi e tama da, Amram, me Ishar, me Hebron, me Usiel
    da.
  tpi-tpi: Nem bilong ol pikinini man bilong Kohat i olsem, Amram na Ishar na Hebron
    na Usiel.
  dan-1931: 'Kehats Sønner: Amram, Jizhar, Hebron og Uzziel.'
  vie-OVCB: Các con Kê-hát là Am-ram, Dích-sê-ha, Hếp-rôn, và U-xi-ên.
  guj-2017: 'કહાથના દીકરાઓ: આમ્રામ, યિસ્હાર, હેબ્રોન અને ઉઝિયેલ.'
  pon-2006A: Kohad me semen Amram, Isar, Epron, oh Ussiel;
  por-BRBSL: Os filhos de Kohath foram Amram, Izhar, Hebron, e Uzziel.
  cth-cth: 'Kohath casaknaw teh: Amram, Izhar, Hebron hoi Uzziel.'
  twi-twi: Na Amram, Ishar, Hebron ne Usiel ka Kohat asefo no ho.
  hlt-hlt: Kohath koca rhoek ah Amram, Izhar, Hebron neh Uzziel.
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do te mudèmmù nɛ̀ bɛ bío: Keɑti nɑɑ̀mùnkù miɛkɛ Sɑmmuyɛɛri yɑɑ̀birɛ
    Emɑnni Sowɛɛri birɛ.'
  msy-2020: 'Ezɨ Kohatɨn otaribar ziabar kara: Amram, Ishar, Hebron ko Usiel.'
  dop-dop: Mpɑ pɑɑ kɛ́ tǝmlɛ lɑtɑɑ tɔ pɑnɑ pɑ pǝyɑlɑɑ ntɛ́. Kehɑtɩ lʋlʋɣʋ tʋ ntɛ́
    yonyoolu Hemɑŋ nɑ Hemɑŋ cɑɑ kɛlɛ Sowɛɛlɩ nɑ Sowɛɛlɩ cɑɑ kɛlɛ Sɑmiyɛɛlɩ.
  azb-azb: 'Qohatın oğulları: Amram, İshar, Xevron və Uzziel.'
  eng-DBY: 'And the sons of Kohath: Amram, and Jizhar, and Hebron, and Uzziel.'
  hin-2017: और कहात के पुत्र अम्राम, यिसहार, हेब्रोन और उज्जीएल।
  eng-YLT: 'And sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel.'
  eng-WYC-2017: The sons of Kohath were Amram, and Izhar, and Hebron, and Uzziel.
  eng-WMBB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  urd-GVH: क़िहात के चार बेटे अमराम, इज़हार, हबरून और उज़्ज़ियेल थे।
  rug-rug: Kohati sina tamadia ri Amaramu, Izihara, Heboroni, meke Uzieli,
  gaz-gaz: 'Ilmaan Qohaati: Amraam, Yizihaar, Kebroonii fi Uziiʼeel.'
  fra-LSG: 'Fils de Kehath: Amram, Jitsehar, Hébron et Uziel.'
  yal-yal: 'Na bɛti baane nun e diine xinle ni itoe ra: Kehati xabilani: Yowɛli nan
    bɛti baan Heman sɔtɔ. Samuyɛli nan Yowɛli sɔtɔ.'
  haw-1868: A o na keikikane a Kohata, o Amerama, o Izihara, o Heberona, a o Uziela.
  arb-NAV: 'وَأَبْنَاءُ قَهَاتَ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ.'
  ewe-ewe: 'Kohat ƒe viwoe nye: Amram, Izhar, Hebron kple Uziel.'
  eng-LEE: (6:3) And the sons of Kehath were, 'Amram, and Yizhar, and Chebron, and
    'Uzziel.
  asm-FB: কহাতৰ পুত্র অম্ৰম, যিচহৰ, হিব্ৰোণ, আৰু উজ্জীয়েল।
  sus-A: بّيتِبَيٍ شِلِيٍ نَن يَ عَ نُن عٍ شَ دِيٍ؛ كٍهَتِ شَبِلّ يَ مَ، هٍمَن بّيتِبَ،
    يٌوٍلِ شَ دِ، سَمُوٍلِ شَ دِ،
  fra-SBL: 'Fils de Kehath : Amram, Izhar, Hebron et Uzziel.'
  hbo-hbo: וְאֵ֥לֶּה הָעֹמְדִ֖ים וּבְנֵיהֶ֑ם מִבְּנֵי֙ הַקְּהָתִ֔י הֵימָן֙ הַמְשֹׁורֵ֔ר
    בֶּן־יֹואֵ֖ל בֶּן־שְׁמוּאֵֽל׃
  kik-kik: 'Ariũ a Kohathu maarĩ: Amuramu, na Iziharu, na Hebironi, na Uzieli.'
  fra-NCL: 'Voici ceux qui officiaient avec leurs fils : — D’entre les fils des Caathites :
    Héman, le chantre, fils de Joël, fils de Samuel,'
  cek-AK: Kohath ih caanawk loe Amram, Izhar, Hebron hoi Uzziel.
  cuk-cuk: 'Coat-e-masmaladi, wemarmogad: Amram, Izhar, Hebrón, degi, Uziel.'
  uig-CYR: Коһатниң оғуллири Амрам, Изһар, Һеброн вә Уззиәл еди.
  tel-2017: కహాతు కొడుకులు అమ్రామూ, ఇస్హారూ, హెబ్రోనూ, ఉజ్జీయేలూ అనేవాళ్ళు.
  hat-BSA: 'Fis a Kehath yo: Amram, Jitsehar, Hébron ak Uziel.'
  kos-kos: Kohath pa papa tumal Amram, Izhar, Hebron, ac Uzziel.
  hbo-WLC: וְאֵ֥לֶּה הָעֹמְדִ֖ים וּבְנֵיהֶ֑ם מִבְּנֵי֙ הַקְּהָתִ֔י הֵימָן֙ הַמְשׁוֹרֵ֔ר
    בֶּן־יוֹאֵ֖ל בֶּן־שְׁמוּאֵֽל׃
  ibo-ibo: Ụmụ Kohat bụ Amram, Izha, Hebrọn, na Uziel.
  ory-ory: କହାତର ପୁତ୍ର ଅମ୍ରାମ୍‍, ଯିଷ୍‍ହର, ହିବ୍ରୋଣ ଓ ଉଷୀୟେଲ।
  chk-chk: 'Nöün Kohat kewe mwän: Amram, Isar, Hepron me Usiel.'
  rop-rop: Kohath bin det dedi blanga Emrem, Isa, Hebran, en Yusiyel,
  ukr-1871: 'Сини Кагатові: Амрам, Ізгар, Хеврон та Узиїл.'
  deu-1951: 'Und die Söhne Kahats: Amram und Jizhar und Hebron und Ussiel.'
  eng-JPS: (6-3) And the sons of Kohath were Amram, and Izhar, and Hebron, and Uzziel.
  srp-1865: 'A sinovi Katovi bjehu: Amram i Isar i Hevron i Ozilo.'
  lug-lug: Batabani ba Kokasi baali Amulaamu, ne Izukali, ne Kebbulooni ne Wuziyeeri.
  heb-heb: ובני קהת עמרם ויצהר וחברון ועזיאל׃
  ben-IRV: কহাতের ছেলেরা হল অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।
  pan-pan: ਅਤੇ ਕਹਾਥ ਦੇ ਪੁੱਤਰ, ਅਮਰਾਮ ਤੇ ਯਿਸਹਾਰ ਤੇ ਹਬਰੋਨ ਤੇ ਉੱਜ਼ੀਏਲ
  mya-JVB: ကောဟတ် သား ကားအာမရံ ၊ ဣဇဟာ ၊ ဟေဗြုန် ၊ ဩဇေလ တည်း။
  hmo-hmo: Kohata ena natuna tau be Amarama, Isahara, Heberona bona Usiele.
  urd-urd: और बनी क़िहात:'अमराम और इज़हार और हबरून और 'उज़्ज़ीएल थे।
  rus-SYN: 'Сыновья Каафа: Амрам, Ицгар, Хеврон и Узиил.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ aa zĩpi kɛ̀ↄ ń ń nɛgↄ̃ɛↄ tↄ́n kɛ: Lɛ̀sin dↄaana Emani, Kɛata
    bui deziↄ tↄ́n kɛ maeↄ ń ń nɛ́ↄ daalɛa Isailiwa: Isaili, Levii, Kɛata, Isaa,
    Kole, Abiasafa, Asii, Taatu, Zefania, Azalia, Yoɛli, Ɛlikana, Amasai, Maatu, Ɛlikana,
    Zufi, Toa, Ɛliɛli, Yeloaũ, Ɛlikana, Samuɛli ń Yoɛli pↄ́ Emanipi ìo.'
  tcz-CHONGTHU: Kohath son achilhah ho chu Amram ahin, Izhar ahin, Hebron ahin, chule
    Uzziel ahi.
  mar-mar: अम्राम, इसहार, हेब्रोन, उज्जियेल हे कहाथाचे पुत्र.
  qub-qub: 'Coatpa wamrancuna caran: Amram, Izhar, Hebrón, Uziel.'
  bqp-bqp: Be bɑ kuɑ wom kowobun wirugibu kɑ ben bibun bweseru wee. Kehɑtin bweseru
    sɔɔ, Hemɑniwɑ u sɑ̃ɑ wom kowobun wirugii. Win sikɑdobɑrɑ Yoɛli kɑ Sɑmuɛli,
  hat-hat: Keyat te papa Amram, Jizeya, Ebwon ak Ouzyèl.
  eng-BSB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  eng-WEBPB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  kbq-kbq: Hagi Kohati ne' mofavreramimofo zamagi'a, Amramu'ma, Izari'ma, Hebroni'ma,
    Uzieli'e.
  nhe-BL: 'Coat teipa quinpixqui iconehua tlen inintoca eliyayaj: Amram, Izhar, Hebrón
    huan Uziel.'
  gub-BL: 'Heta 4 ta''yr Koat pe wà: Ànàràw, Izar, Emerom, Uziew.'
  eng-DRA: 'The sons of Caath: Amram, and Isaar, and Hebron, and Oziel.'
