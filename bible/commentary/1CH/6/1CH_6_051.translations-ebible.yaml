verse: 1CH.006.051
translations:
  mal-C: അബീശൂവയുടെ മകൻ ബുക്കി, ബുക്കിയുടെ മകൻ ഉസ്സി, ഉസ്സിയുടെ മകൻ സെരഹ്യാവ്,
  deu-TKW: Und was die Geschlechter der Nachkommen Kahaths betrifft, so wurden ihnen
    die Städte, die ihnen durch das Los zufielen, vom Stamm Ephraim abgetreten.
  lin-lin: Bituka mosusu ya bana ya Keati bazwaki bingumba ya kokimela kati na libota
    ya Efrayimi.
  eng-LSV: Bukki his son, Uzzi his son, Zerahiah his son,
  eng-GNV: Bukki his sonne, Vzzi his sonne, Zerahiah his sonne,
  eng-WEBSTER: Bukki his son, Uzzi his son, Zerahiah his son,
  nhw-BL: catli quipixqui icone Buqui, catli quipixqui icone Uzi, catli quipixqui
    icone Zeraías,
  swh-ONEN: Abishua akamzaa Buki, Buki akamzaa Uzi, Uzi akamzaa Zerahia,
  bba-bba: Kehɑtin bibun bwese te tɑ mɑɑ tie, tɑ wusu wɑwɑ Efɑrɑimun bwese kɛrɑn tem
    sɔɔ.
  eng-KJVCPB: Bukki his son, Uzzi his son, Zerahiah his son,
  luo-luo: Abishua nonywolo Buki, Buki nonywolo Uzi, Uzi nonywolo Zerahia,
  meu-meu: Abisua natuna na Buki, Buki natuna na Usisi, Usisi natuna na Serahia,
  npi-ULB: अबीशूका छोरा बुक्‍की थिए । बुक्‍कीका छोरा उज्‍जी थिए । उज्‍जीका छोरा जरयाह
    थिए ।
  yor-yor: Bukki ọmọ rẹ̀, Ussi ọmọ rẹ̀, Serahiah ọmọ rẹ̀,
  pes-OPCB: بقی، عزی، زرحیا،
  tgl-ULB: Anak ni Abisua si Buki na ama ni Uzi na ama ni Zerahias.
  hui-hui: '@see-verse:1CH.006.050'
  mya-mya: ဗုက္ကိ၊ သြ​ဇိ၊ ဇေ​ရ​ဟိ၊- မ​ရာ​ယုတ်၊ အာ​မ​ရိ၊ အ​ဟိ​တုပ်၊ ဇာ​ဒုတ်၊ အ​ဟိ​မတ်​ဟူ​၍​ဖြစ်​၏။
  bod-N: ཨ་བི་ཤུ་ཨ་ཡི་བུ་ནི་པུག་ཀི་ཡིན་པ་དང་། པུག་ཀིའི་བུ་ནི་ཨུ་ཟི་ཡིན་ལ། ཨུ་ཟིའི་བུ་ནི་ཟེ་རཱ་ཡཱ་ཡིན།
  sna-sna: Bhuki mwanakomana wake, Uzi mwanakomana wake naZerahia mwanakomana wake,
  spa-BLM: Buki su hijo, Uzi su hijo, Zerahiah su hijo,
  cac-cac: '@see-verse:1CH.006.050'
  swh-ULB: Mwana wa Abishua alikuwa Buki. Mwana wa Buki alikuwa Uzi. Mwana wa Buki
    alikuwa Zerahia.
  bel-bel: Букій, сын ягоны; Узій, сын ягоны; Зэрахія, сын ягоны;
  deu-ELBBK: Und die übrigen von den Familien der Söhne Kehats erhielten die Städte
    ihres Gebiets vom Stamm Ephraim.
  mbb-OT: Buki, Uzi, Zerahia,
  mal-2015: അവന്റെ മകൻ ബുക്കി; അവന്റെ മകൻ ഉസ്സി; അവന്റെ മകൻ സെരഹ്യാവു; അവന്റെ മകൻ
    മെരായോത്ത്;
  rmc-rmc: 'Le kmeňostar Efrajim sas dine varesave le Kohatoskre fajtenge kala fori
    le maľenca:'
  pes-OPV: پسرش بُقي، پسرش عُزّي، پسرش زَرَحيا،
  ron-1924: Буки, фиул сэу; Узи, фиул сэу; Зерахия, фиул сэу;
  ben-OBCV: তাঁর ছেলে বুক্কি, তাঁর ছেলে উষি, তাঁর ছেলে সরাহিয়,
  som-som: oo isna dhalay Buqii, oo isna dhalay Cusii, oo isna dhalay Seraxyaah,
  lat-VUC: Bocci filius ejus, Ozi filius ejus, Zarahia filius ejus,
  eng-ASVBT: Bukki his son, Uzzi his son, Zerahiah his son,
  ita-1885: di cui fu figliuolo Bucchi, di cui fu figliuolo Uzzi, di cui fu figliuolo
    Zerahia,
  eng-LXXUP: And to the members of the families of the sons of Kohath there were also
    given the cities of their borders out of the tribe of Ephraim.
  eng-ULB: Abishua's son was Bukki. Bukki's son was Uzzi. Uzzi's son was Zerahiah.
  spa-VBL: Buqui su hijo, Uzi su hijo, Zeraías su hijo,
  fra-_FOB: Bukki, son fils; Uzzi, son fils; Zérachia, son fils;
  mal-mal: അവന്റെ മകൻ ബുക്കി; അവന്റെ മകൻ ഉസ്സി; അവന്റെ മകൻ സെരഹ്യാവു; അവന്റെ മകൻ മെരായോത്ത്;
  urd-GVR: Abīsua ke Buqqī, Buqqī ke Uzzī, Uzzī ke Zaraḳhiyāh,
  suz-BL: अबीशुआ आ तौ बुक्‍की, बुक्‍की आ तौ उज्‍जी, उज्‍जी आ तौ जेराहीयाह,
  ita-1927: che ebbe per figliuolo Bukki, che ebbe per figliuolo Uzzi, che ebbe per
    figliuolo Zerahia,
  ckb-ckb: بوقی کوڕی ئەبیشوەع، عوزی کوڕی بوقی، زەرەحیا کوڕی عوزی،
  eng-BBE: Bukki his son, Uzzi his son, Zerahiah his son,
  kan-OKCV: ಅವನ ಮಗನು ಬುಕ್ಕೀಯು, ಅವನ ಮಗನು ಉಜ್ಜೀ, ಅವನ ಮಗನು ಜೆರಹ್ಯಾಹನು,
  tam-2017: இவனுடைய மகன் புக்கி; இவனுடைய மகன் ஊசி; இவனுடைய மகன் செராகியா.
  spa-RV-1909: Bucci su hijo, Uzzi su hijo, Zeraías su hijo;
  ron-BTF: Buchi, fiul său; Uzi, fiul său; Zerahia, fiul său;
  eng-WEBP: Bukki his son, Uzzi his son, Zerahiah his son,
  eng-FBV: Bukki his son, Uzzi his son, Zerahiah his son,
  nld-1939: die van Abisjóea was Boekki; die van Boekki was Oezzi; die van Oezzi was
    Zerachja;
  nch-BL: cati quipixqui icone Buqui, cati quipixqui icone Uzi, cati quipixqui icone
    Zeraías,
  vie-1934: Bu-ki con trai của A-bi-sua, U-xi con trai của Bu-ki, Xê-ra-hi-gia con
    trai của U-xi,
  hin-CV: उसका पुत्र बुक्की, उसका पुत्र उज्जी, ज़ेराइयाह.
  spa-BES: Buqui, Uzi, Zeraias,
  tdx-tdx: Toe nanan-drova an’ toetse am-pifokoa’ i Efraime ao ty ila’ o ana’ i Kehàteo.
  tha-KJV: บุ​ตรชายอาบี​ชู​วาคื​อบ​ุ​คค​ี บุ​ตรชายของบุ​คค​ีคื​ออ​ุสซี บุ​ตรชายของอุสซีคือเศ-ราหิยาห์
  por-BR-2018: Seu filho Buqui, seu filho Uzi, seu filho Zeraías,
  deu-ELO: dessen Sohn Bukki, dessen Sohn Ussi, dessen Sohn Serachja,
  eng-WYC-2018: Bukki, his son; Uzzi, his son; Zerahiah, his son;
  epo-epo: 'lia filo: Buki; lia filo: Uzi; lia filo: Zeraĥja;'
  uig-PIN: Abixuyaning oƣli Bukki, Bukkining oƣli Uzzi, Uzzining oƣli Zǝraⱨiya,
  beo-beo: '@see-verse:1CH.006.050'
  tpi-OTNT: na Abisua em i papa bilong Buki na Buki em i papa bilong Usi na Usi em
    i papa bilong Serahia
  hau-SA: Bukki, Uzzi, Zerahiya,
  uig-LAT: Abishuyaning oghli Bukki, Bukkining oghli Uzzi, Uzzining oghli Zerahiya,
  nde-nde: loBhukhi indodana yakhe, lo-Uzi indodana yakhe, loZerahiya indodana yakhe,
  ton-ton: Ko hono foha ko Puki, mo hono foha ko Usi, mo hono foha ko Silaia,
  ces-1613: Bukki syn jeho, Uzi syn jeho, Zerachiáš syn jeho,
  eng-WMB: Bukki his son, Uzzi his son, Zerahiah his son,
  tam-TCV: அவன் மகன் புக்கி, அவன் மகன் ஊசி, அவன் மகன் செரகியா,
  ceb-ULB: Ang anak nga lalaki ni Abishua mao si Buki. Ang anak nga lalaki ni Buki
    mao si Uzi. Ang anak nga lalaki ni Uzi mao si Zerahia.
  pol-UBG: Jego syn Abiszua, jego syn Bukki, jego syn Uzzi, jego syn Zerachiasz;
  urd-GVU: ابی سوع کے بُقی، بُقی کے عُزّی، عُزّی کے زرخیاہ،
  deu-1912: des Sohn war Bukki, des Sohn war Usi; des Sohn war Serahja;
  kan-2017: ಅಬೀಷೂವನ ಮಗ ಬುಕ್ಕೀ, ಬುಕ್ಕೀಯ ಮಗ ಉಜ್ಜೀ, ಇವನ ಮಗ ಜೆರಹ್ಯಾಹ, ಇವನ ಮಗ ಮೆರಾಯೋತ್.
  yap-yap: Bukki, Uzzi, Zerahiah,
  hlt-MCSB: Abishua capa Bukki, Bukki capa Uzzi, Uzzi capa Zerahiah.
  mdy-ETH: ቡቂ፥ ዑዚ፥ ዜራህያ፥
  twi-ASANTE: Buki, Usi, Serahia,
  eng-WEBU: Bukki his son, Uzzi his son, Zerahiah his son,
  wal-wal: Abishuu7a na7ai Buuqa; Buuqa na7ai Uzza; Uzza na7ai Zaraahiyaa.
  spa-PDDPT: Buqui, Uzi, Zeraías,
  gun-gun: Abisua ra'y ma Buqui, Buqui ra'y ma Uzi, Uzi ra'y ma Zeraías,
  ilo-ULB: Ti putot a lalaki ni Abisua ket ni Bukki. Ti putot a lalaki ni Bukki ket
    ni Uzzi. Ti putot a lalaki ni Uzzi ket ni Zeraias.
  kpg-kpg: Bukki, Uzzi, Zerahiah,
  uig-ARA: ئابىشۇيانىڭ ئوغلى بۇككى، بۇككىنىڭ ئوغلى ئۇززى، ئۇززىنىڭ ئوغلى زەراھىيا،
  sus-sus: Kehati xabilɛ booree naxa taae sɔtɔ Efirami bɔnsɔɛ xa bɔxi ma.
  pon-2006: Pukki, Ussi, Seraia,
  ksd-ksd: Abisua i ga vangala Buki, Buki i ga vangala Usi, Usi i ga vangala Serakia,
  tur-YTC: Onun oğlu Bukki, onun oğlu Uzzi, onun oğlu Zerahya,
  grc-BRENT: Καὶ ἀπὸ τῶν πατριῶν υἱῶν Καὰθ, καὶ ἐγένοντο πόλεις τῶν ὁρίων αὐτῶν ἐκ
    φυλῆς Ἐφραίμ.
  ind-AYT: anak Abisua adalah Buki, anak Buki adalah Uzi, anak Uzi adalah Zerahya,
  nya-nya: Buki, Uzi, Zerahiya,
  hrv-hrv: Onima koji su bili od rodova Kehatovih sinova te dobili ždrijebom gradove
    od Efrajimova plemena
  mps-mps: tama Abisua te Bukigo aya, te Buki Usigo aya, tama Usi te Serahiago aya,
  tpi-tpi: na Abisua em i papa bilong Buki na Buki em i papa bilong Usi na Usi em
    i papa bilong Serahia
  dan-1931: hans Søn Bukki, hans Søn Uzzi, hans Søn Zeraja,
  vie-OVCB: Bu-ki, U-xi, Xê-ra-hi-gia,
  guj-2017: અબીશૂઆનો દીકરો બુક્કી, બુક્કીનો દીકરો ઉઝઝી, ઉઝઝીનો દીકરો ઝરાહયા,
  pon-2006A: Pukki, Ussi, Seraia,
  por-BRBSL: Bukki seu filho, Uzzi seu filho, Zeraías seu filho,
  cth-cth: Abishua capa Bukki, Bukki capa Uzzi, Uzzi capa Zerahiah.
  twi-twi: Buki, Usi, Serahia,
  hlt-hlt: Abishua capa Bukki, Bukki capa Uzzi, Uzzi capa Zerahiah.
  tbz-SIM: 'Ntɛ disɔ̀rì kó yɛhɛkɛ̀ bɛ̀ do duɔ́ nyɛ̀ Keɑti kó kunɑɑ̀mùnkù kɔbɛ Efɑdɑimmu
    tempɛ̃ mmiɛkɛ nɛ̀ Sisɛmmu tɑ̃rɛ̀ kɔku miɛkɛ, yɛ̀ɛ̀ tu: Kesɛɛ nɛ̀ Yokimɛɑmmu nɛ̀
    Bɛti-Onɔɔ nɛ̀ Ayɑnɔɔ nɛ̀ Kɑti-Dimɔɔ kɛ́ bɛ̀ duɔ́nnɛ̀ Mɑnɑnsee kó kuwuɔ ndikéè
    tɛrì, dìì bo diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ dɛ kó yɛhɛkɛ̀ yɛ̀ɛ̀ tu: Anɛɛ nɛ̀ Bideɑmmu,
    bɛ̀ do yɛ̀ mbɛ̀ duɔ́, kɛ́ bɛ̀ duɔ́nnɛ̀mu bɛ wũɔ̃ yó ncentì dɛ̀.'
  msy-2020: ezɨ Abisua, a Bukin afeziam, ezɨ Buki, a Usin afeziam, ezɨ Usi, a Serahian
    afeziam,
  dop-dop: Yʋlʋkʋlɑɑ tǝcɔɔsǝlɛnɑɑ ɑcɑlɛɛ nnɑ Kehɑtɩ lʋlʋŋ yǝlɑɑ hikɑɑ tɔ ɑ hǝlɑ ntɔ.
    Ɩfǝlɑyim tɛtʋ tɑɑ nyǝ́mɑ ntɛ́ Sikɛm kɛ pulɑsɩ hɔɣɔlʋɣʋ tɑɑ, nɑ Kesɛɛ nɑ Yɔkǝneyɑm
    nɑ Pɛtɛ-Holoŋ nɑ Ayɑlɔŋ, nɑ Kɑtɩ-Limɔŋ. Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ lɛŋkʋ nyǝnɑ ntɛ́
    Anɛɛ nɑ Pileyɑm. Acɑlɛɛ ɑnɩ nɑ ɑ nɔnɔkilɑ hɑlǝmnɑɑ kɛ pɑ́ cɛlɑ-wɛ.
  azb-azb: onun oğlu Buqqi, onun oğlu Uzzi, onun oğlu Zerahya,
  eng-DBY: Bukki his son, Uzzi his son, Zerahiah his son,
  hin-2017: अबीशू का बुक्की, बुक्की का उज्जी, उज्जी का जरहयाह,
  eng-YLT: Bukki his son, Uzzi his son, Zerahiah his son,
  eng-WYC-2017: Bukki, his son; Uzzi, his son; Zerahiah, his son;
  eng-WMBB: Bukki his son, Uzzi his son, Zerahiah his son,
  urd-GVH: अबीसुअ के बुक़्क़ी, बुक़्क़ी के उज़्ज़ी, उज़्ज़ी के ज़रख़ियाह,
  rug-rug: Abisua podoa se Buki, Buki podoa se Uzi, Uzi podoa se Zerahia
  gaz-gaz: ilma isaa Bukii, ilma isaa Uzii, ilma isaa Zeraayaa,
  fra-LSG: Bukki, son fils; Uzzi, son fils; Zerachja, son fils;
  yal-yal: Kehati xabilan bonne yi taane sɔtɔ Efirami bɔnsɔnna bɔxɔni.
  haw-1868: O Buki kana keiki, o Uzi kana keiki, o Zerahia kana keiki,
  arb-NAV: وأَبِيشُوعُ بُقِّيَ، وَبُقِّي عُزِّي، وعُزِّي زَرَحْيَا،
  ewe-ewe: Buki, Uzi, Zerahia,
  eng-LEE: (6:36) Bukki his son, 'Uzzi his son, Zerachyah his son,
  asm-FB: অবীচূৱাৰ পুত্র আছিল বুক্কী। বুক্কীৰ পুত্র আছিল উজ্জী। উজ্জীৰ পুত্র আছিল
    জৰহীয়া।
  sus-A: كٍهَتِ شَبِلّ بٌورٍيٍ نَشَ تَايٍ سْتْ عٍقِرَ مِ بْنسْي شَ بْشِ مَ.
  fra-SBL: Bukki, son fils ; Uzzi, son fils ; Zerahia, son fils ;
  hbo-hbo: וּמִֽמִּשְׁפְּחֹ֖ות בְּנֵ֣י קְהָ֑ת וַיְהִי֙ עָרֵ֣י גְבוּלָ֔ם מִמַּטֵּ֖ה
    אֶפְרָֽיִם׃
  kik-kik: nake Buki aarĩ mũriũ wa Abishua, nake Uzi aarĩ mũriũ wa Buki, nake Zerahia
    aarĩ mũriũ wa Uzi,
  fra-NCL: Pour les autres familles des fils de Caath, les villes qui leur échurent
    furent de la tribu d’Ephraïm.
  cek-AK: Bukki capa loe Uzzi, Uzzi capa loe Zerahiah,
  cuk-cuk: Abisúa-e-machi, Buqui. Buqui-e-machi, Uzi. Uzi-e-machi, Zeraías.
  uig-CYR: Абишуяниң оғли Букки, Буккиниң оғли Уззи, Уззиниң оғли Зәраһия,
  tel-2017: అబీషూవ కొడుకు బుక్కీ. బుక్కీ కొడుకు ఉజ్జీ. ఉజ్జీ కొడుకు జెరహ్య.
  hat-BSA: Bukki, fis li a; Uzzi, fis li a; Zerachja, fis li a;
  kos-kos: wen natul Bukki, wen natul Uzzi, wen natul Zerahiah,
  hbo-WLC: וּמִֽמִּשְׁפְּח֖וֹת בְּנֵ֣י קְהָ֑ת וַיְהִי֙ עָרֵ֣י גְבוּלָ֔ם מִמַּטֵּ֖ה
    אֶפְרָֽיִם׃
  ibo-ibo: na Buki, na Uzi, na Zerahaya,
  ory-ory: ତାହାର ପୁତ୍ର ବୁକ୍କି, ତାହାର ପୁତ୍ର ଉଷି, ତାହାର ପୁତ୍ର ସରହୀୟ;
  chk-chk: nöün Apisua Puki, nöün Puki Usi, nöün Usi Seraia,
  rop-rop: '@see-verse:1CH.006.050'
  ukr-1871: Буккій, його син; Узій, його син; Захарія, його син;
  deu-1951: dessen Sohn Bukki, dessen Sohn Ussi, dessen Sohn Serachja,
  eng-JPS: (6-36) Bukki his son, Uzzi his son, Zerahiah his son;
  srp-1865: A njegov sin Vukije, a njegov sin Ozije, a njegov sin Zeraja,
  lug-lug: muzzukulu we Bukki, muzzukulu we Uzzi, muzzukulu we Zerakiya,
  heb-heb: בקי בנו עזי בנו זרחיה בנו׃
  ben-IRV: অবীশূয়ের ছেলে বুক্কি, বুক্কির ছেলে উষি, উষির ছেলে সরহিয়,
  pan-pan: ਉਹ ਦਾ ਪੁੱਤਰ ਬੁੱਕੀ, ਉਹ ਦਾ ਪੁੱਤਰ ਉੱਜ਼ੀ, ਉਹ ਦਾ ਪੁੱਤਰ ਜ਼ਰਹਯਾਹ,
