  uig-ARA: ئۇلار تاكى سۇلايمان يېرۇسالېمدا پەرۋەردىگارنىڭ ئۆيىنى ياساتقانغا قەدەر،
    «جامائەت چېدىرى»نىڭ ئالدىدا كۈي ئېيتىش خىزمىتىنى ئۆتەپ كەلدى. ئۇلار ۋەزىپىسىنى
