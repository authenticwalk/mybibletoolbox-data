    yo.
  kos-kos: Oasr pacl lalos kais sie in on ke Lohm Nuknuk Mutal sin LEUM GOD in pulan
    pacl se meet liki Tokosra Solomon el musaela Tempul ah.
  hbo-WLC: בֶּן־מַחְלִי֙ בֶּן־מוּשִׁ֔י בֶּן־מְרָרִ֖י בֶּן־לֵוִֽי׃ ס
  ibo-ibo: Ha jere ozi ịbụ abụ ha nʼihu ụlọ ikwu, ya bụ, ụlọ nzute, tutu ruo mgbe
