    svém.
  eng-WMB: They ministered with song before the tabernacle of the Tent of Meeting
    until Solomon had built the LORD’s house in Jerusalem. They performed the duties
    of their office according to their order.
  tam-TCV: இவர்களே சாலொமோன் எருசலேமிலுள்ள யெகோவாவினுடைய ஆலயத்தைக் கட்டிமுடிக்கும்வரை,
    சபைக் கூடாரமான ஆசரிப்புக்கூடாரத்தின் முன்னிலையில் சங்கீத சேவையுடன் தங்களுக்குக்
    கொடுக்கப்பட்ட ஒழுங்குமுறையின்படி தங்கள் கடமைகளைச் செய்துவந்தனர்.
  ceb-ULB: Nag-alagad sila pinaagi sa pag-awit didto sa tabernakulo, ang tolda nga
    tagboanan, hangtod nga natukod ni Solomon ang balay ni Yahweh sa Jerusalem. Gituman
    nila ang ilang mga bulohaton sumala sa mga sugo nga gihatag kanila.
  pol-UBG: I posługiwali śpiewem przed przybytkiem, czyli Namiotem Zgromadzenia, aż
