  mdy-ETH: ካኣቲ ሴሎሞኔ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮ ዬሩሳላሜይዳ ማዣንዳሢኮ ቤርታ ዬና ዓሳ ቢያ ዎዴ ፔ ኬሎና ኬሎና
    ዓፒሎና ማዢንቴያ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ዓይኑሞ ዓይናዻያኬ።
  twi-ASANTE: Wɔde nnwom kaa wɔn som ho wɔ Ahyiaeɛ Ntomadan no mu hɔ, kɔsii sɛ Salomo
