verse: 1CH.006.032
translations:
  mal-C: ശലോമോൻ ജെറുശലേമിൽ യഹോവയുടെ ആലയം പണിയിക്കുന്നതുവരെ ഇവർ സമാഗമത്തിനുള്ള കൂടാരത്തിന്റെ
    മുമ്പിൽ ഗാനങ്ങൾ ആലപിച്ച് ശുശ്രൂഷ ചെയ്തിരുന്നു. അവർക്കായി നിർണയിച്ചിരുന്ന അനുശാസനങ്ങൾ
    അനുസരിച്ച് അവർ തങ്ങളുടെ ചുമതല അനുഷ്ഠിച്ചുവന്നു.
  deu-TKW: des Sohnes Mahelis, des Sohnes Musis, des Sohnes Meraris, des Sohnes Levis.
  lin-lin: mwana mobali ya Maali, mwana mobali ya Mushi, mwana mobali ya Merari, mwana
    mobali ya Levi.
  eng-LSV: and they are ministering before the Dwelling Place of the Tent of Meeting,
    in song, until the building by Solomon of the house of YHWH in Jerusalem; and
    they stand according to their ordinance over their service.
  eng-GNV: 'And they ministred before the Tabernacle, euen the Tabernacle of the Congregation
    with singing, vntill Salomon had built ye house of the Lord in Ierusalem: then
    they continued in their office, according to their custome.'
  eng-WEBSTER: 'And they ministered before the dwelling-place of the tabernacle of
    the congregation with singing, until Solomon had built the house of the LORD in
    Jerusalem: and then they waited on their office, according to their order.'
  nhw-BL: Inijuanti tequipanojque ipan nopa yoyon tiopamitl quema ya quitlalijtoya
    nopa caxa nopona hasta quema Salomón quichijchijqui nopa tiopamitl ipan altepetl
    Jerusalén. Teipa nopa huicani pejque tequipanohuaj nopona.
  swh-ONEN: Walihudumu kwa kuimba mbele ya Maskani, Hema la Kukutania, mpaka hapo
    Mfalme Solomoni alipojenga Hekalu la Bwana huko Yerusalemu. Walitimiza wajibu
    wao kulingana na taratibu walizokuwa wamewekewa.
  bba-bba: kɑ Mɑkili, kɑ Musi, kɑ Mɛrɑri, kɑ Lefi.
  eng-KJVCPB: 'And they ministered before the dwelling place of the tabernacle of
    the congregation with singing, until Solomon had built the house of the Lord in
    Jerusalem: and then they waited on their office according to their order.'
  luo-luo: Negipako Nyasaye gi wer ka gigoyo thum e nyim kar romo gi Nyasaye, e Hemb
    Romo nyaka Solomon notieko gero hekalu mar Jehova Nyasaye Jerusalem. Negitiyo
    tijegi moluwore kod chike mane oketnegi.
  meu-meu: Idia na hebou kalagana dubuna vairanai toma-diho anedia e abi ema bona
    Solomon ese Iehova ena dubu e haginia Ierusalem ai; bona toma-diho karadia e kara,
    ta ta ena nega ena nega ai.
  npi-ULB: सोलोमनले यरूशलेममा परमप्रभुको मन्‍दिर नबनाएसम्‍म पवित्र वासस्‍थान, अर्थात्‌
    भेट हुने पालको सामु तिनीहरूले सङ्गीत गाएर सेवा गरे । तिनीहरूलाई दिइएको निर्देशनहरू
    अनुसार तिनीहरूले आफ्नो कर्तव्य निर्वाह गरे ।
  yor-yor: Wọ́n jíṣẹ́ pẹ̀lú orin níwájú àgọ́ ìpàdé títí tí Solomoni fi kọ́ ilé Olúwa
    ní Jerusalẹmu. Wọ́n ṣe iṣẹ́ ìsìn wọn ní ìbámu pẹ̀lú ìlànà tí a fi lélẹ̀ fún wọn.
  pes-OPCB: پیش از آنکه سلیمان خانهٔ خداوند را در شهر اورشلیم بنا کند، این افراد به
    ترتیب در خیمهٔ ملاقات این خدمت را انجام می‌دادند.
  tgl-ULB: Naglingkod sila sa pamamagitan ng pag-awit sa harap ng tabernakulo, ang
    toldang tipanan, hanggang sa maipatayo ni Solomon ang tahanan ni Yahweh sa Jerusalem.
    Tinupad nila ang kanilang mga tungkulin na sinusunod ang mga panuntunang ibinigay
    sa kanila.
  hui-hui: Kini Solomono ibugua Yarusalemeni Anduane Homogonaga anda nabi howa Balai
    Anda hangu bu heangi agali uruni tigua tinaga biabe ogoni biaga hene. Wali agalirume
    Anduane Homogonaga Balai Anda bu heagoha ngoai hayangi agali uruni tigua ngidaru
    balu iba ganabi lalu haga hene.
  mya-mya: သူ​တို့​သည်​ရှော​လ​မုန်​မင်း​ကြီး​ဗိ​မာန်​တော် ကို​မ​တည်​မ​ဆောက်​မီ​ကာ​လ​၌
    ထာ​ဝ​ရ ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ​တဲ​တော်​တွင် အ​လှည့်​ကျ​တာ​ဝန်​ယူ​၍​မ​ပျက်​မ​ကွက်
    ဆောင်​ရွက်​ရ​ကြ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེང་བའི་བར་དུ།
    ཁོ་ཚོས་ལས་ཚན་བཞིན་དུ་མཇལ་འཕྲད་གུར་མཆོག་གི་གནས་ཀྱི་མདུན་དུ་མགུར་ལེན་པའི་ཞབས་ཏོག་བསྒྲུབས་ཤིང་།
    ལས་རེས་བཞིན་དུ་རང་རང་གི་ལས་འགན་ཁུར་བའོ། །
  sna-sna: Vaishumira uye vaiimba pamberi petabhenakeri, muTende Rokusangana, kusvikira
    Soromoni avaka temberi yaJehovha muJerusarema. Vaibata basa ravo maererano nemitemo
    yavakanga vakadzikirwa.
  spa-BLM: Ellos ministraron con el canto ante el tabernáculo de la Tienda de Reunión
    hasta que Salomón edificó la casa de Yahvé en Jerusalén. Desempeñaron los deberes
    de su cargo según su orden.
  cac-cac: D'a stzolal tz'aj yoch eb' vin̈ sb'itan d'a yichan̈ cajnub' chi' masanto
    yic ix b'ojiq'ue stemplo Jehová yuj vin̈aj Salomón.
  swh-ULB: Walitumika kwa kuimba mbele ya hema, hema la kukutania, mpaka Sulemani
    alipo jenga nyumba ya Yahweh ndani ya Yerusalemu. Walikamilisha wajibu wao kwa
    kadiri ya maelekezo waliopewa.
  bel-bel: Яны служылі сьпевакамі перад скініяй сходу, пакуль Саламон не пабудаваў
    дома Гасподняга ў Ерусаліме. І яны станавіліся на службу сваю па статуце сваім.
  deu-ELBBK: des Sohnes Machlis, des Sohnes Musis, des Sohnes Meraris, des Sohnes
    Levis.
  mbb-OT: Nenilbi sikandan pinaaǥi te kegkanta zan dutun te Tulda he Ed-ezapan (egngezanan
    daan he Tulda he Edtelevukaayan), taman te ingkepehitindeg ni Solomon is baley
    te Nengazen diyà te Jerusalem. Mibeelan dan is menge vaal he ebpeveelan kandan
    he sungkad te menge sulunuzen he ibpetuman kandan.
  mal-2015: അവർ, ശലോമോൻ യെരൂശലേമിൽ യഹോവയുടെ ആലയം പണിതതുവരെ തിരുനിവാസമായ സാമഗമനകൂടാരത്തിന്നു
    മുമ്പിൽ സംഗീതശുശ്രൂഷചെയ്തു; അവർ തങ്ങളുടെ മുറപ്രകാരം ശുശ്രൂഷചെയ്തുപോന്നു.
  rmc-rmc: o Machli, o Muši, o Merari the o Levi.
  pes-OPV: و ايشان پيش مسکن خيمه اجتماع مشغول سراييدن مي شدند تا حيني که سليمان خانه
    خداوند را در اورشليم بنا کرد. پس بر حسب قانون خويش بر خدمت خود مواظب شدند.
  ron-1924: ей ымплиняу служба де кынтэрець ынаинтя локашулуй кортулуй ынтылнирий,
    пынэ кынд а зидит Соломон Каса Домнулуй ла Иерусалим ши ышь фэчяу служба дупэ
    рындуяла каре ле ера порунчитэ.
  ben-OBCV: যতদিন না শলোমন জেরুশালেমে সদাপ্রভুর মন্দির নির্মাণ করলেন, ততদিন তারা সমাগম
    তাঁবুর, সেই সমাগম তাঁবুর সামনে গানবাজনা সমেত পরিচর্যা করে গেলেন। তাদের জন্য নিরূপিত
    নিয়মানুসারে তারা তাদের কর্তব্য পালন করে যেতেন।
  som-som: Oo iyagu taambuugga teendhadii shirka horteeda ayay gabay kaga adeegi jireen,
    ilaa Sulaymaan uu Yeruusaalem ka dhex dhisay gurigii Rabbiga, oo iyana hawshooda
    waxay u qaban jireen siday u kala horhorreeyeen.
  lat-VUC: 'et ministrabant coram tabernaculo testimonii, canentes donec ædificaret
    Salomon domum Domini in Jerusalem: stabant autem juxta ordinem suum in ministerio.'
  eng-ASVBT: 'And they ministered with song before the tabernacle of the tent of meeting,
    until Solomon had built the house of Jehovah in Jerusalem: and they waited on
    their office according to their order.'
  ita-1885: Ed essi esercitarono il lor ministerio nel canto, davanti al padiglione
    del Tabernacolo della convenenza, finchè Salomone ebbe edificata la Casa del Signore
    in Gerusalemme; ed essi attendevano al loro ufficio, secondo ch'era loro ordinato.
  eng-LXXUP: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  eng-ULB: They served by singing before the tabernacle, the tent of meeting, until
    Solomon had built the house of Yahweh in Jerusalem. They fulfilled their duties
    according to the instructions given to them.
  spa-VBL: Ellos dirigieron la música y el canto ante el Tabernáculo, la Tienda de
    Reunión, hasta que Salomón construyó el Templo del Señor en Jerusalén. Servían
    siguiendo el reglamento que se les había dado.
  fra-_FOB: Ils firent le service du chant devant la demeure du tabernacle d'assignation,
    jusqu'à ce que Salomon eût bâti la maison de l'Éternel à Jérusalem; et ils faisaient
    leur service suivant la règle qui était prescrite.
  mal-mal: അവർ ശലോമോൻ യെരൂശലേമിൽ യഹോവയുടെ ആലയം പണിതതുവരെ, തിരുനിവാസമായ സാമഗമനകൂടാരത്തിന്
    മുമ്പിൽ സംഗീതശുശ്രൂഷചെയ്തു; അവർ തങ്ങളുടെ ക്രമപ്രകാരം ശുശ്രൂഷചെയ്തുപോന്നു.
  lit-lit: ir kurie, iki Saliamonas pastatė Viešpaties namus Jeruzalėje, tarnavo giedodami
    priešais susitikimo palapinės padangtę, eidami pareigas pagal jiems nustatytą
    tvarką.
  urd-GVR: Is se pahle ki Sulemān ne Rab kā ghar banwāyā yih log apnī ḳhidmat mulāqāt
    ke ḳhaime ke sāmne saranjām dete the. Wuh sab kuchh muqarrarā hidāyāt ke mutābiq
    adā karte the.
  suz-BL: सोलोमनम यरूसलेमम परमप्रभु यावे आ खिं मसेला सम्‍म मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु
    आ ङोंइती कुम्‍सो पना पन बाक्‍मा बाक्‍त। आन पालो पालोम कुम्‍सो पना पन बाक्‍मा बाक्‍त।
  ita-1927: Essi esercitarono il loro ufficio di cantori davanti al tabernacolo, davanti
    la tenda di convegno, finché Salomone ebbe edificata la casa dell’Eterno a Gerusalemme;
    e facevano il loro servizio, secondo la regola loro prescritta.
  ckb-ckb: ئەوان لەبەردەم چادری چاوپێکەوتن لەناو چادری پەرستندا بە ژەنینی مۆسیقا خزمەتیان
    دەکرد، هەتا ئەو کاتەی سلێمان پەرستگای یەزدانی لە ئۆرشەلیمدا بنیاد نا، هەروەها
    ئەرکەکانیان جێبەجێ دەکرد بەپێی ئەو ڕێکخستنەی بۆیان دانرابوو.
  eng-BBE: They gave worship with songs before the House of the Tent of meeting, till
    Solomon put up the house of the Lord in Jerusalem; and they took their places
    for their work in their regular order.
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟುವವರೆಗೆ, ಈ ವಾದ್ಯಗಾರರು
    ಸಭೆಯ ಗುಡಾರದ ನಿವಾಸದ ಮುಂದೆ ಸೇವಿಸುತ್ತಾ ಇದ್ದರು. ಆಗ ಅವರು ತಮ್ಮ ಸೇವೆಯಲ್ಲಿ ಕ್ರಮದ ಪ್ರಕಾರ
    ಕಾಯುತ್ತಿದ್ದರು.
  tam-2017: சாலொமோன் எருசலேமிலே யெகோவாவுடைய ஆலயத்தைக் கட்டி முடியும்வரை ஆசரிப்புக்கூடாரம்
    இருந்த இடத்திற்கு முன்பாக சங்கீத சேவையுடன் தங்களுக்கு அறிவுறுத்தப்பட்டபடியே பணிவிடை
    செய்துவந்தவர்களுமாகிய மனிதர்களும் அவர்களுடைய மகன்களாவர்
  spa-RV-1909: 'Los cuales servían delante de la tienda del tabernáculo del testimonio
    en cantares, hasta que Salomón edificó la casa de Jehová en Jerusalem: después
    estuvieron en su ministerio según su costumbre.'
  ron-BTF: Iar ei au servit înaintea locului de așezare a tabernacolului întâlnirii,
    cu cântare, până când Solomon a construit casa DOMNULUI în Ierusalim; și apoi
    au făcut serviciul lor conform rândului lor.
  eng-WEBP: They ministered with song before the tabernacle of the Tent of Meeting
    until Solomon had built the LORD’s house in Jerusalem. They performed the duties
    of their office according to their order.
  eng-FBV: They led out in the music and singing before the Tabernacle, the Tent of
    Meeting, until Solomon built the Lord's Temple in Jerusalem. They served following
    the regulations they had been given.
  nld-1939: Ze verzorgden de muziek voor de tabernakel van de openbaringstent, totdat
    Salomon in Jerusalem de tempel van Jahweh zou hebben gebouwd, en ze hun dienst
    volgens voorschrift zouden kunnen volbrengen.
  nch-BL: Inijuanti tequipanojque ipan nopa yoyon tiopamit quema ya quitalijtoyaj
    nopa caxa nopona hasta quema Salomón quichijchijqui nopa tiopamit ipan altepet
    Jerusalén. Teipa nopa huicani pejque tequipanohuaj nopona.
  vie-1934: 'Chúng hầu việc trước đền tạm về việc hát xướng cho đến khi vua Sa-lô-môn
    xây xong đền thờ của Đức Giê-hô-va tại Giê-ru-sa-lem: ai nấy đều theo ban thứ
    mình mà làm việc.'
  hin-CV: ये येरूशलेम में शलोमोन द्वारा याहवेह का भवन बनाए जाने तक, मिलनवाले तंबू
    के सामने आराधना-संगीत के द्वारा सेवा करते थे. वे अपने पद के अनुसार ही यह सेवा
    किया करते थे.
  spa-BES: Ellos adoraron con cantos ante él templo del tabernáculo de reunión, hasta
    que Salomón levantó el templo del Señor en Jerusalén; y tomaron sus lugares para
    su trabajo conforme a su costumbre.
  tdx-tdx: ana’ i Maklý, ana’ i Mosý, ana’ i Merarý, ana’ i Levý.
  tha-KJV: เขาทั้งหลายทำการปรนนิบั​ติด​้วยเพลง ข้างหน้าที่พักอาศัยในพลับพลาแห่งชุ​มนุ​ม
    จนซาโลมอนได้ทรงสร้างพระนิเวศของพระเยโฮวาห์ในเยรูซาเล็ม และเขาได้​ปฏิบัติหน้าที่​ของเขาตามตำแหน่ง
  por-BR-2018: E eles serviam diante da tenda do tabernáculo da congregação com cânticos,
    até que Salomão edificou a casa do SENHOR em Jerusalém; e estiveram segundo seu
    costume em seu serviço.
  deu-ELO: und sie verrichteten den Dienst vor der Wohnung des Zeltes der Zusammenkunft
    beim Gesang, bis Salomo das Haus Jehovas zu Jerusalem gebaut hatte; und sie standen
    nach ihrer Ordnung ihrem Dienste vor.
  eng-WYC-2018: and they ministered before the tabernacle of witnessing, and sang,
    till Solomon builded the house of the Lord in Jerusalem; forsooth they stood by
    their order in [their] service. (and they served before, or in front of, the Tabernacle,
    or the Tent, of the Witnessing, and sang, until Solomon built the House of the
    Lord in Jerusalem; and they did their duty in their proper turn.)
  epo-epo: ili servadis antaŭ la tabernaklo de kunveno per kantado, ĝis Salomono konstruis
    la domon de la Eternulo en Jerusalem; kaj ili stariĝadis al sia servado laŭ sia
    regularo;
  uig-PIN: Ular taki Sulayman Yerusalemda Pǝrwǝrdigarning ɵyini yasatⱪanƣa ⱪǝdǝr,
    «jamaǝt qediri»ning aldida küy eytix hizmitini ɵtǝp kǝldi. Ular wǝzipisini bǝlgilǝngǝn
    tǝrtipi bilǝn ɵtigǝnidi.
  beo-beo: 'Ilia da Gode Ea Abula Diasu amoga hawa: hamonanu amogainini Soloumane
    da Debolo Diasudafa gagui.'
  tpi-OTNT: Long taim bilong lotu ol dispela lain i save mekim musik long ples bung
    klostu long dua bilong haus bilong Bikpela. Ol i bin mekim dispela wok long haus
    sel bilong Bikpela i kam inap long taim King Solomon i pinisim wok long nupela
    haus bilong Bikpela long Jerusalem. Ol dispela lain i save bihainim gut ol lo
    bilong wok bilong ol.
  hau-SA: Suka yi hidima da waƙa a gaban tabanakul, Tentin Sujada, sai da Solomon
    ya gina haikalin Ubangiji a Urushalima. Suka yi ayyukansu bisa ga ƙa’idodin da
    aka shimfiɗa musu.
  uig-LAT: Ular taki Sulayman Yérusalémda Perwerdigarning öyini yasatqan’gha qeder,
    «jamaet chédiri»ning aldida küy éytish xizmitini ötep keldi. Ular wezipisini belgilen’gen
    tertipi bilen ötigenidi.
  nde-nde: Bakhonza ngokuhlabelela phambi kwebhokisi lesivumelwano, iThente lokuHlanganela,
    uSolomoni waze wakha ithempeli likaThixo eJerusalema. Benza inkonzo yabo ngendlela
    okwakuqoqwe ngayo.
  ton-ton: 'Pea naʻa nau fai ʻae hiva ʻi he ʻao ʻoe fale fehikitaki ʻoe fakataha,
    ʻo aʻu ki he kuonga naʻe langa ai ʻe Solomone ʻae fale ʻo Sihova ʻi Selūsalema:
    pea naʻa nau fai fakaholo ʻenau ngāue ʻo fakatatau mo honau ngaahi lakanga.'
  ces-1613: Kteříž přisluhovali před příbytkem stánku úmluvy zpíváním, dokudž neustavěl
