  dop-dop: Semɛɛ cɑɑ kɛlɛ Mɑlii, Mɑlii cɑɑ kɛlɛ Musi, Musi cɑɑ kɛlɛ Melɑli, Melɑli
    cɑɑ kɛlɛ Lefii.
  azb-azb: Süleyman Yerusəlimdə Rəbbin məbədini tikənə qədər onlar müqəddəs məskən
