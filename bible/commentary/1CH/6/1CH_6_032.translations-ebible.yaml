  eng-WEBU: They ministered with song before the tabernacle of the Tent of Meeting
    until Solomon had built the LORD’s house in Jerusalem. They performed the duties
    of their office according to their order.
  wal-wal: Solomoni Yerusalaamen GODAA Beeta Maqidasiyaa keexxana gakkanaashin, GODAA
