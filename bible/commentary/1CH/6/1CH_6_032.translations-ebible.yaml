  arb-NAV: فَوَاظَبُوا عَلَى الْخِدْمَةِ أَمَامَ مَسْكَنِ خَيْمَةِ الاجْتِمَاعِ إِلَى
    أَنْ بَنَى سُلَيْمَانُ هَيْكَلَ الرَّبِّ فِي أُورُشَلِيمَ، فَاسْتَمَرُّوا قَائِمِينَ
