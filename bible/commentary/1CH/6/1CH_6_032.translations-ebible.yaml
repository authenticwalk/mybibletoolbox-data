    as funções de seu escritório de acordo com sua ordem.
  cth-cth: Solomon ni Jerusalem BAWIPA im a sak hoehroukrak, kamkhuengnae lukkareiim
    dawk la hoi thaw a tawk awh. A huhu lahoi thaw tawk a kâhlai awh.
  twi-twi: Wɔde nnwom kaa wɔn som ho wɔ Ahyiae Ntamadan no mu hɔ kosii sɛ Salomo sii
