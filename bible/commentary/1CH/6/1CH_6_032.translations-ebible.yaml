    acted according to their prescribed manner in their service.
  asm-FB: চলোমনে যিৰূচালেমত যিহোৱাৰ গৃহ নিৰ্ম্মাণ নকৰালৈকে তেওঁলোকে উপাসনা গৃহৰ সন্মুখত,
    সভা বহা তম্বুৰ সন্মুখত গানৰ দ্বাৰাই যিহোৱাৰ সেৱা কৰিছিল। তেওঁলোকলৈ দিয়া নিৰ্দেশ
    অনুযায়ী তেওঁলোকে নিজৰ কাৰ্য সম্পন্ন কৰিছিল।
  sus-A: مَشَلِ شَ دِ، مُسِ شَ دِ، مٍرَرِ شَ دِ، لٍوِ شَ دِ.
  fra-SBL: Ils assurèrent le service des chants devant le tabernacle de la tente d'assignation
