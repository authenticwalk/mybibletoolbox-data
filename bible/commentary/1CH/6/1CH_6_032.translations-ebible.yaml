  eng-WMBB: They ministered with song before the tabernacle of the Tent of Meeting
    until Solomon had built the LORD’s house in Jerusalem. They performed the duties
    of their office according to their order.
  urd-GVH: इससे पहले कि सुलेमान ने रब का घर बनवाया यह लोग अपनी ख़िदमत मुलाक़ात के
    ख़ैमे के सामने सरंजाम देते थे। वह सब कुछ मुक़र्ररा हिदायात के मुताबिक़ अदा करते
    थे।
  rug-rug: Hopeke dia totoso si arini pude la kera vahesi koasa Ipi Hopena sipu lopu
