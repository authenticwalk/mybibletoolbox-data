    porządku.
  urd-GVU: اِس سے پہلے کہ سلیمان نے رب کا گھر بنوایا یہ لوگ اپنی خدمت ملاقات کے خیمے
    کے سامنے سرانجام دیتے تھے۔ وہ سب کچھ مقررہ ہدایات کے مطابق ادا کرتے تھے۔
  deu-1912: und sie dienten vor der Wohnung der Hütte des Stifts mit Singen, bis daß
    Salomo das Haus des HERRN baute zu Jerusalem, und standen nach ihrer Weise in
    ihrem Amt.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಟ್ಟುವ ತನಕ ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರವೆಂಬ
    ಆಲಯದ ಮುಂದೆ ತಮ್ಮ ಕ್ರಮಾನುಸಾರವಾಗಿ ವಾದ್ಯ ಸೇವೆಯನ್ನು ನಡೆಸುತ್ತಿದ್ದರು.
  yap-yap: U ra thilthilgad ko tang ni yad ma yin’ u mit fare Tent u p’eowchen SOMOL,
