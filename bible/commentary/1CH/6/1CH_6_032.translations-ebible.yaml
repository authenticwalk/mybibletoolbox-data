  sus-sus: Maxali xa di, Musi xa di, Merari xa di, Lewi xa di.
  pon-2006: Re kin wiliwiliali ni ar doadoahk nan Impwal me KAUN-O kin ketiket loale
    erein ahnsou mwohn Solomon eh saikinte wiahda Tehnpaso.
  ksd-ksd: ma dia ga kakailai ta ra luaina mata i ra Pal ta ra pal na varbarat, tuk
    tar Solomon i ga pait ra pal i gomgom kai ra Luluai arama Ierusalem; ma dia ga
    pait bula kadia tiniba na papalum.
  tur-YTC: Solomon, Yeruşalem'de Yahve'nin evini bina edene kadar, Buluşma Çadırı
    meskeni önünde ilahi söyleyerek hizmet ettiler. Görevlerini sıralarına göre yerine
    getirdiler.
  grc-BRENT: υἱοῦ Μοολὶ, υἱοῦ Μουσὶ, υἱοῦ Μεραρὶ, υἱοῦ Λευί.
  ind-AYT: Mereka melayani dengan nyanyian di depan Tenda Suci, yaitu Tenda Pertemuan,
    sampai Salomo mendirikan bait TUHAN di Yerusalem. Mereka melakukan tugasnya sesuai
    dengan peraturan.
  nya-nya: Iwo ankatumikira akuyimba nyimbo pa khomo la malo opatulika, tenti ya msonkhano,
    mpaka Solomoni atamanga Nyumba ya Yehova mu Yerusalemu. Iwo ankagwira ntchito
    zawo potsata malamulo amene anawapatsa.
  hrv-hrv: sina Mahlija, sina Mušija, sina Merarija, sina Levijeva.
  mps-mps: Te lotu wabo sogo te hani dabego te sisinibo pesage te Genuai Bidigo ugwa
    be sunumi mabo pąde te wiegi yai musik wabo sę yai. Augwaligo te sę Genuai
    Bidigo sel ugwa bede ela pidubadi, te king Solomongo te Genuai Bidigo gesi tempel
    be Jerusalemde sę yani silibo sogoba mu usu nai. Te hani augwaligo te augwa ebo
    sęde te bomai po bugagia wali pabo sę ela piduai dao.
  tpi-tpi: Long taim bilong lotu ol dispela lain i save mekim musik long ples bung
    klostu long dua bilong haus bilong Bikpela. Ol i bin mekim dispela wok long haus
    sel bilong Bikpela i kam inap long taim King Solomon i pinisim wok long nupela
    haus bilong Bikpela long Jerusalem. Ol dispela lain i save bihainim gut ol lo
    bilong wok bilong ol.
  dan-1931: og som gjorde Tjeneste foran Åbenbaringsteltets Bolig som Sangere, indtil
    Salomo byggede HERRENS Hus i Jerusalem; de udførte deres Tjeneste efter de Forskrifter,
    der var dem givet.
  vie-OVCB: Những người này tiếp tục công việc ca hát tại Đền Tạm cho đến ngày Sa-lô-môn
    xây xong Đền Thờ của Chúa Hằng Hữu ở Giê-ru-sa-lem. Họ cứ theo thứ tự mà làm việc.
  guj-2017: જ્યાં સુધી સુલેમાને ઈશ્વરનું ભક્તિસ્થાન યરુશાલેમમાં બાંધ્યું નહોતું, ત્યાં
    સુધી તેઓ ગાયન કરીને મુલાકાતમંડપના તંબુ આગળ સેવા કરતા હતા. તેઓ તેમને આપેલા કામના
    ક્રમ પ્રમાણે સેવા માટે હાજર રહેતા હતા.
  pon-2006A: Re kin wiliwiliali ni ar doadoahk nan Impwal me KAUN-O kin ketiket loale
    erein ahnsou mwohn Solomon eh saikinte wiahda Tehnpaso.
  por-BRBSL: They ministraram com canto antes do tabernáculo da Tenda da Reunião até
