  ory-ory: ପୁଣି, ଶଲୋମନ ଯିରୂଶାଲମରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିର୍ମାଣ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ
    ସମାଗମ-ତମ୍ବୁରୂପ ଆବାସ ସମ୍ମୁଖରେ ଗାନ ଦ୍ୱାରା ପରିଚର୍ଯ୍ୟା କଲେ ଓ ସେମାନେ ଆପଣା ଆପଣା ପାଳି
    ଅନୁସାରେ ସ୍ୱ ସ୍ୱ ପଦରେ ସେବା କଲେ।
  chk-chk: Iwe, ar angang, ra wisen köl me mwen ewe imw mangaku ia aramas ra churi
    Kot ie, tori Salomon a wes le aüetä imwen ewe Samol mi Lapalap me lon Jerusalem.
    Iwe, ra föri wiser lon tettelin ar angang.
  rop-rop: Deibin dum det wek olataim langa det Seikridwan Tent weya YAWEI oldei jidan,
    bifo det taim wen King Salaman bin bildimap det Serramoni Pleis.
  ukr-1871: Вони служили сьпівцями в наметї соборньому, доки Соломон не збудував Господнього
    дому в Ерусалимі. І вони ставали на свою службу по своєму порядку.
  deu-1951: Und sie dienten mit Singen vor der Wohnung der Stiftshütte, bis Salomo
    das Haus des HERRN zu Jerusalem gebaut hatte, und standen nach ihrer Ordnung ihrem
    Dienste vor.
  eng-JPS: (6-17) And they ministered with song before the tabernacle of the tent
    of meeting, until Solomon had built the house of the LORD in Jerusalem; and they
    took their station at their service according to their order.
  srp-1865: Koji služahu pred šatorom od sastanka pjevajuæi, dok ne sazida Solomun
    dom Gospodnji u Jerusalimu, i stajahu po redu svom u službi svojoj;
  lug-lug: Baaweererezanga mu nnyimba mu maaso g’ekuŋŋaaniro ey’Eweema ey’Okusisikanirangamu,
    okutuusa Sulemaani lwe yazimba yeekaalu ya Mukama mu Yerusaalemi. Era bakolanga
    emirimu gyabwe, nga bagoberera ebiragiro ebyabaweebwa.
  heb-heb: ויהיו משרתים לפני משכן אהל מועד בשיר עד בנות שלמה את בית יהוה בירושלם ויעמדו
    כמשפטם על עבודתם׃
  ben-IRV: শলোমন যিরূশালেমে সদাপ্রভুর ঘর তৈরী না করা পর্যন্ত সেই লোকেরা আবাস তাঁবুর
    সামনে, অর্থাৎ মিলন তাঁবুর সামনে গান বাজনা করে সদাপ্রভুর সেবা করত। তাদের জন্য যে
    নিয়ম ঠিক করে দেওয়া হয়েছিল সেই অনুসারে তারা নিজেদের কাজ করত।
  pan-pan: ਅਤੇ ਜਦ ਤੱਕ ਕਿ ਸੁਲੇਮਾਨ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਪੂਰਾ ਕੀਤਾ, ਓਹ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਦੇ ਡੇਰੇ ਦੇ ਅੱਗੇ ਗਾਉਣ ਦੀ ਸੇਵਾ ਕਰਦੇ ਸਨ ਅਤੇ ਓਹ ਆਪਣੀ-ਆਪਣੀ ਵਾਰੀ ਦੇ ਅਨੁਸਾਰ ਆਪਣੀ
    ਟਹਿਲ ਸੇਵਾ ਵਿੱਚ ਹਾਜ਼ਰ ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: ယေရုရှလင် မြို့၌ ဗိမာန် တော်ကို ရှောလမုန် မ တည် မှီ ကာလပတ်လုံး၊ ပရိသတ်စည်းဝေး
    ရာ တဲ တော် တည်ရာအရပ်၌ သီချင်း ဆိုလျက် အမှု တော်ကို စောင့်ကြ ၏။ ဗိမာန်တော်ကို တည်ပြီးသောနောက်၊
    မိမိ တို့ အလှည့် အတိုင်း စောင့် ရသောအမှုကို စောင့် လျက်နေကြ၏။
  hmo-hmo: Idia be Lohiabada ena Palai Dubu ena vairanai tomadiho ane idia abia noho,
    ela bona Solomona ese Lohiabada ena Dubu Helaga Ierusalema dekenai ia haginia.
    Unai miusiki taudia, Palai Dubu ena vairanai ane idia abia, bona tomadiho karadia
    idia karaia, ta ta ena nega, ena nega dekenai.
  urd-urd: और वह जब तक सुलेमान येरूशलेम में ख़ुदावन्द का घर बनवा न चुका हम्द गा गा
    कर ख़ेमा — ए — इजितमा'अ के मसकन के सामने ख़िदमत करते रहे और अपनी अपनी बारी के
    मुवाफ़िक़ अपने काम पर हाज़िर रहते थे।
  rus-SYN: Они служили певцами пред скиниею собрания, доколе Соломон не построил дома
    Господня в Иерусалиме. И они становились на службу свою по уставу своему.
  bqc-SIM: '@see-verse:1CH.006.031'
  tcz-CHONGTHU: Jerusalem khopia Solomonin Pakai hou-in asah doh masangsen la lamkaiya
    pang ho hi mipi kikhopna ponbuh’a la lamkaiyin anapanguvin lhacha na atong jinguve.
    Hitobang hin amahon atoh dingdol kinse chu hoikeichan atong jing jenguve.
  mar-mar: यरूशलेमेत शलमोन परमेश्वराचे मंदिर बांधीपर्यंत ते दर्शनमंडपाच्या निवासमंडपासमोर
    गायनपूर्वक सेवा करीत व ते आपल्या कामावर क्रमानुसार हजर राहत.
  qub-qub: Alabananpaj numrashan runacunami alabaj Tayta Dioswan Tincuna Toldu ñaupancho.
    Paycunaga alabanyaj Jerusalencho Salomón Templuta aruchiyta ushanancama. Templuchöpis
    jinallami alabaj custumrincho.
  bqp-bqp: kɑ Mɑkili, kɑ Musi, kɑ Mɛrɑri, kɑ Lefi.
  hat-hat: Se yo ki te konn chante devan Tant Randevou a, jouk wa Salomon te fin bati
    Tanp Seyè a lavil Jerizalèm. Yo te fè travay yo yonn apre lòt dapre regleman yo
    te ba yo.
  eng-BSB: They ministered with song before the tabernacle, the Tent of Meeting, until
    Solomon built the house of the LORD in Jerusalem. And they performed their duties
    according to the regulations given them.
  eng-WEBPB: They ministered with song before the tabernacle of the Tent of Meeting
    until Solomon had built the LORD’s house in Jerusalem. They performed the duties
    of their office according to their order.
  kbq-kbq: Hagi ana vahe'amo'za seli nompima zavenama aheno zagamema hu zantera kegava
    hu'ne'za ana eri'zana e'nerizageno vuno Solomoni'ma Ra Anumzamofo ra mono nona
    Jerusalemi kumate kige'za, rempima hu'naza kante ante'za mono nompina maka zana
    hu'naze.
  nhe-BL: Inijuanti tequitique ipan nopa yoyon tiopamitl quema ya quitlalijtoya nopa
    caxa nopona hasta quema Salomón quichijchijqui nopa tiopamitl ipan altepetl Jerusalén.
    Teipa nopa huicani pejque tequipanohuaj nopona.
  gub-BL: Amo 'ar mehe amo uma'ereko tàpuzràn Tupàn henaw pe wà. Amo ae 'ar mehe amo
    ae awa uma'ereko a'e pe wà. Tuwihawete Xàrumàw nuzapo kwaw Tupàn Hàpuzuhu a'e
    'ar mehe a'e rihi.
  eng-DRA: And they ministered before the tabernacle of the testimony, with singing,
    until Solomon built the house of the Lord in Jerusalem, and they stood according
    to their order in the ministry.
