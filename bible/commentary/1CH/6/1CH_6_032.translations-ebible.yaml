    les fonctions de leur charge selon leur ordre.
  hbo-hbo: בֶּן־מַחְלִי֙ בֶּן־מוּשִׁ֔י בֶּן־מְרָרִ֖י בֶּן־לֵוִֽי׃ ס
  kik-kik: Maatungataga na ũini Hema-inĩ-ya-Gũtũnganwo o nginya rĩrĩa Solomoni aakire
