  cuk-cuk: Amar, amba yoo Salomón Jerusalénʼgi Bab-Jehováʼse-goled-neg-sobeunni, Bab-Dummadse-goled-neg-asabin
    Bab-Dummad-dulemarbo-ambikued-neggi, namakbukwadamalad. Geb a-sorba, a-dulemar
    amba deyob David-ega-igar-mesisadba, namakdii gusmalad.
  uig-CYR: Улар таки Сулайман Йерусалимда Пәрвәрдигарниң өйини ясатқанға қәдәр, «җамаәт
    чедири»ниң алдида күй ейтиш хизмитини өтәп кәлди. Улар вәзиписини бәлгүләнгән
    тәртиви билән өтигән еди.
  tel-2017: సొలొమోను యెరూషలేములో యెహోవా మందిరాన్ని నిర్మించే సమయంలో వీళ్ళు ప్రత్యక్ష
    గుడారం ఆవరణలో సంగీత సేవ చేస్తూ ఉన్నారు.
  hat-BSA: Yo te fè ministè avèk chanson yo devan tant tabènak asanble a, jis lè Salomon
