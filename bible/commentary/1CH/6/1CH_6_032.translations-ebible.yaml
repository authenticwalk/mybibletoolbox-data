    dwuma wɔ hɔ.
  hlt-hlt: Amih te Solomon loh Jerusalem kah BOEIPA im a sak hil laa neh tingtunnah
    dap kah dungtlungim hmai ah thotat la om uh tih amamih kah thothuengnah ham a
    rhimong bangla thotat uh.
  tbz-SIM: '@see-verse:1CH.006.031'
  msy-2020: Ezɨ gumazamiziba bar uari akuvir dughiamɨn, gumazir kaba Ikiavɨra Itir
    God bativamin Purirpenimɨn tiar akamɨn boroghɨn ighiabagh ami. Me Godɨn Purirpenim
    boroghɨn kamaghɨram amua ghua, Atrivim Solomon Jerusalemɨn itir Ikiavɨra Itir
