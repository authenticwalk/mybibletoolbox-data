    öz xidmətlərində dayanırdılar.
  eng-DBY: And they ministered before the tabernacle of the tent of meeting with singing,
    until Solomon had built the house of Jehovah in Jerusalem; and they attended to
    their office according to their order.
  hin-2017: जब तक सुलैमान यरूशलेम में यहोवा के भवन को बनवा न चुका, तब तक वे मिलापवाले
    तम्बू के निवास के सामने गाने के द्वारा सेवा करते थे; और इस सेवा में नियम के अनुसार
    उपस्थित हुआ करते थे।
  eng-YLT: and they are ministering before the tabernacle of the tent of meeting,
    in song, till the building by Solomon of the house of Jehovah in Jerusalem; and
    they stand according to their ordinance over their service.
  eng-WYC-2017: and they ministered before the tabernacle of witnessing, and sang,
