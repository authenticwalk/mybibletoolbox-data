verse: 1CH.006.025
translations:
  mal-C: 'എൽക്കാനായുടെ പിൻഗാമികൾ: അമാസായി, അഹീമോത്ത്.'
  deu-TKW: des Sohnes Michaels, des Sohnes Baasejas, des Sohnes Malchias,
  lin-lin: mwana mobali ya Mikaeli, mwana mobali ya Baaseya, mwana mobali ya Malikiya,
  eng-LSV: 'And sons of Elkanah: Amasai and Ahimoth.'
  eng-GNV: And the sonnes of Elkanah, Amasai, and Ahimoth.
  eng-WEBSTER: And the sons of Elkanah; Amasai, and Ahimoth.
  nhw-BL: Elcana quinpixqui iconehua catli inintoca eliyayaj Amasai huan Ahimot,
  swh-ONEN: 'Wazao wa Elikana walikuwa: Amasai na Ahimothi,'
  bba-bba: kɑ Mikɑɛli, kɑ Bɑɑseyɑ, kɑ Mɑɑkiyɑ,
  eng-KJVCPB: And the sons of Elkanah; Amasai, and Ahimoth.
  luo-luo: 'Joka Elkana ne gin: Elkana nonywolo Amasai, Amasai nonywolo Ahimoth,'
  meu-meu: Elkana natuna na Amasai bona Ahimoto;
  npi-ULB: एल्‍कानाका छोराहरू अमासै, अहीमोत,
  yor-yor: 'Àwọn ìran ọmọ Elkana: Amasai, Ahimoti'
  pes-OPCB: 'القانه دو پسر داشت: عماسای و اخیموت.'
  tgl-ULB: Ang mga anak na lalaki ni Elkana ay sina Amasai, Ahimot at Elkana.
  hui-hui: Elegana ibu igini kira Amasai Ahimodola hene. Ahimodo igini Elegana mendego
    Elegana ogoni igini Sobai Sobai igini Nahada Nahada igini Eliaba Eliaba igini
    Yarohama Yarohama igini Elegana tebonego Elegana ogoni igini Samuele hene.
  mya-mya: ဧ​လ​ကာ​န​တွင်​အာ​မ​သဲ​နှင့် အ​ဟိ​မုတ်​ဟူ သော​သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: ཨེལ་ཁ་ནཱ་ཡི་བུ་ནི་ཨ་མ་སཱ་ཨི་དང་ཨ་ཧི་མོད་ཡིན།
  sna-sna: 'Zvizvarwa zvaErikana zvaiva: Amasai, Ahimoti,'
  spa-BLM: 'Los hijos de Elcana: Amasai y Ahimoth.'
  cac-cac: 'Axo vin̈aj Elcana chavan̈ yuninal vin̈: Aton vin̈aj Amasai yed'' vin̈aj
    Ahimot. Axo eb'' vin̈ yin̈tilal vin̈aj Ahimot chi'' d''a stzolal: Aton vin̈aj
    Elcana, vin̈aj Safai, vin̈aj Nahat, vin̈aj Eliab, vin̈aj Jeroham, vin̈aj Elcana
    yed'' vin̈aj Samuel.'
  swh-ULB: Wana wa Elikana walikuwa Amasai, Ahimothi, na Elikana.
  bel-bel: 'Сыны Элканы: Амасай і Ахімот.'
  deu-ELBBK: des Sohnes Michaels, des Sohnes Baasejas, des Sohnes Malkijas,
  mbb-OT: 'Is menge kevuwazan ni Elkana: si Amasai, Ahimot,'
  mal-2015: 'എല്ക്കാനയുടെ പുത്രന്മാർ: അവന്റെ മകൻ അമാസായി; അവന്റെ മകൻ അഹിമോത്ത്.'
  rmc-rmc: o Michael, o Baasejah, o Malkijah,
  pes-OPV: و پسران اَلقانَه عماساي و اَخيمُوت.
  ron-1924: 'Фиий луй Елкана: Амасай ши Ахимот;'
  ben-OBCV: 'ইল্‌কানার বংশধরেরা: অমাসয়, অহীমোৎ,'
  som-som: Wiilashii Elqaanaahna waxay ahaayeen Camaasay iyo Axiimood.
  lat-VUC: Filii Elcana, Amasai et Achimoth
  eng-ASVBT: 'And the sons of Elkanah: Amasai, and Ahimoth.'
  ita-1885: E i figliuoli di Elcana furono Amasei, ed Ahimot, ed Elcana.
  eng-LXXUP: the son of Michael, the son of Baaseiah, the son of Malchijah,
  eng-ULB: The sons of Elkanah were Amasai, Ahimoth,
  spa-VBL: 'Los descendientes de Elcana: Amasai, Ahimot,'
  fra-_FOB: 'Fils d''Elkana: Amasaï et Achimoth; Elkana, son fils;'
  mal-mal: 'എല്ക്കാനയുടെ പുത്രന്മാർ: അവന്റെ മകൻ അമാസായി; അവന്റെ മകൻ അഹിമോത്ത്.'
  urd-GVR: Ilqānā ke beṭe Amāsī, Aḳhīmot
  suz-BL: एल्‍काना आ तौ सु बाक्‍सा बाक्‍त देंशा हना, अमासै नु अहीमोथ बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Elkana: Amasai ed Ahimoth,'
  ckb-ckb: 'نەوەی ئەلقانە: عەماسەی و ئەحیمۆت کوڕی ئەلقانە بوون،'
  eng-BBE: 'And the sons of Elkanah: Amasai and Ahimoth.'
  kan-OKCV: 'ಎಲ್ಕಾನನ ವಂಶಜರು: ಅಮಾಸೈ, ಅಹಿಮೋತ್,'
  tam-2017: எல்க்கானாவின் மகன்கள் அமாசாயி, ஆகிமோத் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Elcana: Amasai, Achîmoth, y Elcana.'
  ron-BTF: 'Și fiii lui Elcana: Amasai și Ahimot.'
  eng-WEBP: 'The sons of Elkanah: Amasai and Ahimoth.'
  eng-FBV: 'The descendants of Elkanah: Amasai, Ahimoth,'
  nld-1939: 'De zonen van Elkana waren: Amasai, Achimot'
  nch-BL: Elcana quinpixqui iconehua cati inintoca eliyaya Amasai huan Ahimot,
  vie-1934: Con trai của Eân-ca-na là A-ma-sai và A-hi-mốt.
  hin-CV: 'एलकाना के पुत्र ये थे: आमासाई, अहीमोथ,'
  spa-BES: 'Y los hijos de Elcana: Amasai y Ahimot.'
  tdx-tdx: ana’ i Mikaele, ana’ i Baaseià, ana’ i Malkià,
  tha-KJV: บุ​ตรชายของเอลคานาห์​คือ อามาสัย และอาหิโมท
  por-BR-2018: 'E os filhos Elcana foram: Amasai e Aimote.'
  deu-ELO: 'Und die Söhne Elkanas: Amasai und Achimoth;'
  eng-WYC-2018: The sons of Elkanah were Amasai, and Ahimoth;
  epo-epo: 'La filoj de Elkana: Amasaj kaj Aĥimot.'
  uig-PIN: Əlkanaⱨning oƣulliri Amasay wǝ Ahimot,
  beo-beo: Elega:ina egefela da Amasa:iai amola Ahimode.
  tpi-OTNT: Nem bilong ol pikinini man bilong Elkana i olsem, Amasai na Ahimot
  hau-SA: Zuriyar Elkana su ne, Amasai, Ahimot,
  uig-LAT: Elkanahning oghulliri Amasay we Aximot,
  nde-nde: 'Abosendo luka-Elikhana yilaba: ngu-Amasayi, lo-Ahimothi,'
  ton-ton: Pea ko e ngaahi foha ʻo ʻElikena; ko ʻAmasai mo ʻAhimoti.
  ces-1613: 'Synové pak Elkánovi: Amasai a Achimot.'
  eng-WMB: 'The sons of Elkanah: Amasai and Ahimoth.'
  tam-TCV: 'எல்க்கானாவின் சந்ததிகள்: அமசாயி, அகிமோத்.'
  ceb-ULB: Ang mga anak nga lalaki ni Elkana mao sila Amasai, Ahimot, ug si Elkana.
  pol-UBG: 'Synowie Elkany: Amasaj, Achimot i Elkana.'
  urd-GVU: اِلقانہ کے بیٹے عماسی، اخی موت
  deu-1912: 'Die Kinder Elkanas waren: Amasai und Ahimoth;'
  kan-2017: ಎಲ್ಕಾನನ ಮಕ್ಕಳು; ಅಮಾಸೈ, ಅಹೀಮೋತ್ ಮತ್ತು ಎಲ್ಕಾನ್ ಎಂಬವರು.
  yap-yap: Me Elkanah e l’agruw e pumo’on ni fak, i Amasai nge Ahimoth.
  hlt-MCSB: Elkanah koca ah Amasai neh Ahimoth.
  mdy-ETH: ዔልቃና ጎዖሢ ዓማሳዬና ዓሂሞቴና ሾዔኔ፤
  twi-ASANTE: 'Na Elkana asefoɔ ne: Amasai, Ahimot,'
  eng-WEBU: 'The sons of Elkanah: Amasai and Ahimoth.'
  wal-wal: Elqqaana naati Amaasaayanne Ahimoota.
  spa-PDDPT: Elcana, Amasai, Ahimot,
  gun-gun: Ha'e gui Elcana ra'y kuery ma Amasai ha'e Aimote.
  ilo-ULB: Dagiti putot a lallaki ni Elkana ket da Amasai, Ahimot, ken Elkana.
  kpg-kpg: 'Elkanah guu hai ana dama daane dogolua: go Amasai mo Ahimoth.'
  uig-ARA: ئەلكاناھنىڭ ئوغۇللىرى ئاماساي ۋە ئاخىموت،
  sus-sus: Mikayeli xa di, Baaseya xa di, Malakiya xa di,
  pon-2006: Elkana naineki pwutak riemen, Amasai oh Ahimod.
  ksd-ksd: 'Ra apik na tarai kai Elkana: Elkana i ga vangala Amasai, Amasai i ga vangala
    Akimot,'
  tur-YTC: 'Elkana''nın oğulları: Amasay ve Ahimot.'
  grc-BRENT: υἱοῦ Μιχαὴλ, υἱοῦ Βαασία, υἱοῦ Μελχία,
  ind-AYT: Anak-anak Elkana adalah Amasai dan Ahimot.
  nya-nya: 'Zidzukulu za Elikana ndi izi: Amasai, Ahimoti,'
  hrv-hrv: sina Mihaela, sina Baaseja, sina Malkije,
  mps-mps: Elkanago ogwa dabe nogi e tama da, Amasai, me Ahimot,
  tpi-tpi: Nem bilong ol pikinini man bilong Elkana i olsem, Amasai na Ahimot
  dan-1931: 'Elkanas Sønner: Amasaj og Ahimot,'
  vie-OVCB: Con cháu của Ên-ca-na gồm A-ma-sai, A-hi-mốt,
  guj-2017: 'એલ્કાનાના દીકરાઓ: અમાસાય તથા અહિમોથ.'
  pon-2006A: Elkana naineki pwutak riemen, Amasai oh Ahimod.
  por-BRBSL: 'os filhos de Elkanah: Amasai e Ahimoth.'
  cth-cth: 'Elkanah casaknaw teh: Amasai hoi Ahimoth.'
  twi-twi: 'Na Elkana asefo ne: Amasai, Ahimot,'
  hlt-hlt: Elkanah koca ah Amasai neh Ahimoth.
  tbz-SIM: 'Ntɛ o kó kuwuɔ ndo duɔ́ kɛ̀ dòmmɛ̀: Defii weè do pɛitɛ́ Kɛrisonni, kɛ̀
    Kerisonni pɛitɛ́ Yɑɑti kɛ̀ Yɑɑtii pɛitɛ́ Simmɛii kɛ̀ Simmɛii pɛitɛ́ Simɑ kɛ̀ Simɑɑ
    pɛitɛ́ Etɑ̃ɑ̃ kɛ̀ Etɑ̃ɑ̃ pɛitɛ́ Adɑyɑ kɛ̀ Adɑyɑɑ pɛitɛ́ Sedɑ kɛ̀ Sedɑɑ pɛitɛ́
    Etinii kɛ̀ Etinii pɛitɛ́ Mɑdikiɑ kɛ̀ Mɑdikiɑɑ pɛitɛ́ Bɑsiyɑ kɛ̀ Bɑsiyɑɑ pɛitɛ́
    Mikɑyɛɛri kɛ̀ Mikɑyɛɛrii pɛitɛ́ Simɑ kɛ̀ Simɑɑ pɛitɛ́ Bedikiɑɑ kɛ̀ Bedikiɑɑ pɛitɛ́
    Asɑfu. Kɛ̀ Defii weè ntú bɛ yɑ̀ɑ̀rì.'
  msy-2020: 'Ezɨ Elkanan ovavir boribar ziabar kara: Amasai, Ahimot,'
  dop-dop: Simɑ cɑɑ kɛlɛ Mikɑyɛɛlɩ, Mikɑyɛɛlɩ cɑɑ kɛlɛ Pɑseyɑ, Pɑseyɑ cɑɑ kɛlɛ Mɑlǝkiyɑ.
  azb-azb: 'Elqananın oğulları: Amasay, Aximot və Elqana.'
  eng-DBY: 'And the sons of Elkanah: Amasai and Ahimoth.'
  hin-2017: फिर एल्काना के पुत्र अमासै और अहीमोत।
  eng-YLT: And sons of Elkanah; Amasai and Ahimoth.
  eng-WYC-2017: The sons of Elkanah were Amasai, and Ahimoth;
  eng-WMBB: 'The sons of Elkanah: Amasai and Ahimoth.'
  urd-GVH: इलक़ाना के बेटे अमासी, अख़ीमोत
  rug-rug: 'Elikana si karua tuna koreo: Amasai, meke Ahimoti,'
  gaz-gaz: 'Ilmaan Elqaanaa: Amaasaayi, Ahiimooti,'
  fra-LSG: 'Fils d’Elkana: Amasaï et Achimoth;'
  yal-yal: Mikeli nan Simeya sɔtɔ. Baaseya nan Mikeli sɔtɔ. Malakiya nan Baaseya sɔtɔ.
  haw-1868: A o na keikikane a Elekana, o Amasai, a o Ahimota;
  arb-NAV: وَشاوُلُ أَلْقَانَةَ؛ وَوَلَدَ أَلْقَانَةُ ابْنَيْنِ هُمَا عَمَاسَايُ وَأَخِيمُوتُ.
  ewe-ewe: 'Elkana ƒe dzidzimeviwo ma ɖe ƒome siawo me: Amasai, Ahimɔt,'
  eng-LEE: '(6:10) And the sons of Elkanah: ''Amassai, and Achimoth,'
  asm-FB: ইলকানাৰ পুত্র অমাচয়, অহীমোৎ আৰু ইলকানা।
  sus-A: مِكَيٍلِ شَ دِ، بَاسٍيَ شَ دِ، مَلَكِيَ شَ دِ،
  fra-SBL: 'Fils d''Elkana : Amasaï et Ahimoth.'
  hbo-hbo: בֶּן־מִיכָאֵ֥ל בֶּן־בַּעֲשֵׂיָ֖ה בֶּן־מַלְכִּיָּֽה׃
  kik-kik: 'Njiaro cia Elikana ciarĩ: Amasai na Ahimothu,'
  fra-NCL: fils de Michaël, fils de Basaïas, fils de Melchias,
  cek-AK: anih ih capa Elkanah; anih ih capa hnik loe Amasai hoi Ahimoth,
  cuk-cuk: 'Elcana-e-masmaladi, wemarmogad: Amasai, Ahimot.'
  uig-CYR: Әлканаһниң оғуллири Амасай вә Ахимот,
  tel-2017: ఎల్కానా కొడుకులు అమాశై, అహీమోతు.
  hat-BSA: 'Fis a Elkana yo: Amasaï avèk Achimoth;'
  kos-kos: 'Oasr wen luo natul Elkanah: elos pa Amasai ac Ahimoth.'
  hbo-WLC: בֶּן־מִיכָאֵ֥ל בֶּן־בַּעֲשֵׂיָ֖ה בֶּן־מַלְכִּיָּֽה׃
  ibo-ibo: Ụmụ ụmụ Elkena bụ Amasai na Ahimot.
  ory-ory: ଇଲ୍‍କାନାର ସନ୍ତାନ ଅମାସୟ ଓ ଅହୀମୋତ୍‍।
  chk-chk: 'Iwe, nöün Elkana kewe mwän: Amasai me Ahimot.'
  rop-rop: Wal Elkana bin abum dubala san neim Amasai en Ahimath. Wal dijan na det
    femili lain weya bin kamat brom Ahimath. Olabat neim bin Elkana, Sofai, Neihath,
    Eliyab, Jeroham, en Elkana.
  ukr-1871: 'Сини Елканові: Амасай та Ахимот.'
  deu-1951: 'Und die Söhne Elkanas: Amasai und Achimot,'
  eng-JPS: '(6-10) And the sons of Elkanah: Amasai, and Ahimoth.'
  srp-1865: 'A sinovi Elkanini: Amasaj i Ahimot,'
  lug-lug: Batabani ba Erukaana baali Amasayi ne Akimosi,
  heb-heb: ובני אלקנה עמשי ואחימות׃
  ben-IRV: ইলকানার ছেলেরা হল অমাসয়, অহীমোৎ ও ইলকানা
  pan-pan: ਅਤੇ ਅਲਕਾਨਾਹ ਦੇ ਪੁੱਤਰ ਅਮਾਸਈ ਤੇ ਅਹੀਮੋਥ
  mya-JVB: ရှောလသား ဧလကာန၊ ဧလကာန သား အာမသဲ နှင့် အဟိမုတ်၊
  hmo-hmo: 'Elikana: Iena natuna tau be Amasai bona Ahimoto.'
  urd-urd: 'और इल्क़ाना के बेटे यह हैं: ''अमासी और अख़ीमोत।'
  rus-SYN: 'Сыновья Елканы: Амасай и Ахимоф.'
  bqc-SIM: '@see-verse:1CH.006.024'
  tcz-CHONGTHU: Elkanah son chilhah ho ahileh, Amasai ahin, Ahimoth ahin,
  mar-mar: अमासय आणि अहीमोथ हे एलकानाचे पुत्र.
  qub-qub: 'Elcanapa wamrancuna caran: Amasaiwan Ahimot. Ahimotpa wamranpita mirajcunanami
    caran: Ahimotpa wamran Elcana, Elcanapa wamran Zofai, Zofaipa wamran Nahat, Nahatpa
    wamran Eliab, Eliabpa wamran Jeroham, Jerohampa wamranna Elcana.'
  bqp-bqp: kɑ Mikɑɛli, kɑ Bɑɑseyɑ, kɑ Mɑɑkiyɑ,
  hat-hat: 'Elkana te gen de pitit gason: Amasayi ak Akimòt.'
  eng-BSB: 'The descendants of Elkanah: Amasai, Ahimoth,'
  eng-WEBPB: 'The sons of Elkanah: Amasai and Ahimoth.'
  kbq-kbq: Hagi Elkana ne' mofavreraremofo zanagi'a, Amasaike, Ahimotike.
  nhe-BL: Elcana quinpixqui iconehua tlen inintoca eliyayaj Amasai huan Ahimot,
  gub-BL: 'Heta mokoz ta''yr Ewkàn pe wà: Amaxaz, Aimot.'
  eng-DRA: 'The sons of Elcana: Amasai, and Achimoth.'
