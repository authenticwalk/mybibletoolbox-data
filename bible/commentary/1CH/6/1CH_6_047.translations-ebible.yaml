verse: 1CH.006.047
translations:
  mal-C: ശാമെർ മഹ്ലിയുടെ മകൻ, മഹ്ലി മൂശിയുടെ മകൻ, മൂശി മെരാരിയുടെ മകൻ, മെരാരി ലേവിയുടെ
    മകൻ.
  deu-TKW: Die Nachkommen Gersoms aber nach ihren Geschlechtern erhielten vom Stamme
    Issachar und vom Stamme Asser und vom Stamme Naphtalie und vom Stamme Manasse
    in Basan dreizehn Städte.
  lin-lin: Bana ya Gerishoni, kolanda etuka na bango, bazwaki bingumba zomi na misato
    kati na libota ya Isakari, ya Aseri, ya Nefitali mpe kati na libota ya Manase
    oyo ezalaki na Bashani.
  eng-LSV: son of Mahli, son of Mushi, son of Merari, son of Levi.
  eng-GNV: The sonne of Mahli, the sonne of Mushi, the sonne of Merari, the sonne
    of Leui.
  eng-WEBSTER: The son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  nhw-BL: catli icone Mahli, catli icone Musi, catli icone Merari catli elqui icone
    Leví.
  swh-ONEN: mwana wa Mahli, mwana wa Mushi, mwana wa Merari, mwana wa Lawi.
  bba-bba: Gɛɛsɔnin bibun bweseru tɑ wusu wɑwɑ wɔkurɑ itɑ nɡe mɛ ben bwese kɛrin ɡeerɑ
    nɛ. Wuu si, su wɑ̃ɑwɑ Isɑkɑrin bwese kɛrɑn tem sɔɔ kɑ Asɛɛn bwese kɛrɑɡim sɔɔ,
    kɑ Nɛfitɑlin bwese kɛrɑɡim sɔɔ kɑ Mɑnɑsen bwese kɛrɑɡim sɔɔ Bɑsɑniɔ.
  eng-KJVCPB: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  luo-luo: wuod Mali, wuod Mushi, wuod Merari, wuod Lawi.
  meu-meu: Semere na Mali natuna, Mali na Musi natuna, Musi na Merari natuna, Merari
    na Levi natuna.)
  npi-ULB: शेमेर महलीका छोरा थिए । महली मूशीका छोरा थिए । मूशी मरारीका छोरा थिए ।
    मरारी लेवीका छोरा थिए ।
  yor-yor: ọmọ Mahili, ọmọ Muṣi, ọmọ Merari, ọmọ Lefi.
  pes-OPCB: محلی، موشی، مراری و لاوی.
  tgl-ULB: Si Semer ay anak na lalaki ni Mahli na anak na lalaki ni Musi. Si Musi
    ay anak na lalaki ni Merari na anak na lalaki ni Levi.
  hui-hui: '@see-verse:1CH.006.046'
  mya-mya: '@see-verse:1CH.006.046'
  bod-N: ཤེ་མེར་ནི་མཱ་ལིའི་བུ་ཡིན་པ་དང་། མཱ་ལི་ནི་མུ་ཤིའི་བུ་ཡིན་ཞིང་། མུ་ཤི་ནི་མཱ་རཱ་རེའེ་ཡི་བུ་ཡིན་ལ།
    མཱ་རཱ་རེའེ་ནི་ལེ་ཝིའི་བུ་ཡིན་ནོ། །
  sna-sna: mwanakomana waMari, mwanakomana waMushi, mwanakomana waMerari, mwanakomana
    waRevhi.
  spa-BLM: hijo de Mahli, hijo de Musí, hijo de Merari, hijo de Leví.
  cac-cac: '@see-verse:1CH.006.046'
  swh-ULB: Shemeri alikuwa mwana wa Mahili. Mahili alikuwa mwana wa Mushi. Mushi alikuwa
    mwana wa Merari. Merari alikuwa mwana wa Levi.
  bel-bel: сын Махлія, сын Мушыя, сын Мэрары, сын Левія.
  deu-ELBBK: 'Und den Söhnen Gersoms, nach ihren Familien: vom Stamm Issaschar und
    vom Stamm Aser und vom Stamm Naphtali und vom Stamm Manasse in Basan: 13 Städte.'
  mbb-OT: Si Shemer ne anak ni Mali. Si Mali ne anak ni Mushi. Si Mushi ne anak ni
    Merari. Ne si Merari ne anak ni Levi.
  mal-2015: അവൻ മൂശിയുടെ മകൻ; അവൻ മെരാരിയുടെ മകൻ; അവൻ ലേവിയുടെ മകൻ.
  rmc-rmc: Le Geršomoskre potomkenge sas dine dešutrin fori andral o kmeňi Jisachar,
    Ašer, Naftali, the vichodno Menaše andro Bašan.
  pes-OPV: ابن مَحلِي ابن موشي ابن مَراري ابن لاوي.
  ron-1924: фиул луй Махли, фиул луй Муши, фиул луй Мерари, фиул луй Леви.
  ben-OBCV: তিনি মহলির ছেলে, তিনি মূশির ছেলে, তিনি মরারির ছেলে, তিনি লেবির ছেলে।
  som-som: ina Maxlii, ina Mushii, ina Meraarii, ina Laawi.
  lat-VUC: filii Moholi, filii Musi, filii Merari, filii Levi.
  eng-ASVBT: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  ita-1885: figliuolo di Mahali, figliuolo di Musi, figliuolo di Merari, figliuolo
    di Levi.
  eng-LXXUP: And to the sons of Gershom according to their families there were given
    thirteen cities of the tribe of Issachar, of the tribe of Asher, of the tribe
    of Naphtali, of the tribe of Manasseh in Bashan.
  eng-ULB: Shemer was the son of Mahli. Mahli was the son of Mushi. Mushi was the
    son of Merari. Merari was the son of Levi.
  spa-VBL: hijo de Mahli, hijo de Musi, hijo de Merari, hijo de Levi.
  fra-_FOB: Fils de Machli, fils de Mushi, fils de Mérari, fils de Lévi.
  mal-mal: അവൻ മൂശിയുടെ മകൻ; അവൻ മെരാരിയുടെ മകൻ; അവൻ ലേവിയുടെ മകൻ.
  urd-GVR: bin Mahlī bin Mūshī bin Mirārī bin Lāwī.
  suz-BL: शेमेर माहली आ तौ बाक्‍माक्‍त। माहली मुशी आ तौ बाक्‍माक्‍त। मुशी मेरारी आ
    तौ बाक्‍माक्‍त। मेरारी लेवी आ तौ बाक्‍माक्‍त।
  ita-1927: figliuolo di Mahli, figliuolo di Musci, figliuolo di Merari, figliuolo
    di Levi.
  ckb-ckb: کوڕی مەحلی، کوڕی موشی، کوڕی مەراری، کوڕی لێڤی.
  eng-BBE: The son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  kan-OKCV: ಅವನು ಮಹ್ಲೀಯ ಮಗನು, ಅವನು ಮೂಷೀಯ ಮಗನು, ಅವನು ಮೆರಾರೀಯ ಮಗನು, ಅವನು ಲೇವಿಯ ಮಗನು.
  tam-2017: இவன் மகேலியின் மகன்; இவன் மூசியின் மகன்; இவன் மெராரியின் மகன்; இவன் லேவியின்
    மகன்.
  spa-RV-1909: Hijo de Mahali, hijo de Musi, hijo de Merari, hijo de Leví.
  ron-BTF: Fiul lui Mahli, fiul lui Muși, fiul lui Merari, fiul lui Levi.
  eng-WEBP: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  eng-FBV: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  nld-1939: zoon van Machli, zoon van Moesji, zoon van Merari, zoon van Levi.
  nch-BL: cati icone Mahli, cati icone Musi, cati icone Merari cati elqui icone Leví.
  vie-1934: Sê-me con trai của Mách-lị, Mách-lị con trai của Mu-si, Mu-si con trai
    của Mê-ra-ri, Mê-ra-ri con trai của Lê-vi.
  hin-CV: जो माहली का, जो मूशी का, जो मेरारी का, जो लेवी का पुत्र था.
  spa-BES: El hijo de Mahli, el hijo de Musi, el hijo de Merari, el hijo de Leví.
  tdx-tdx: Le amo ana’ i Gersomeo, ty amo hasavereña’eo, boak’am-pifokoa’ Isakare
    naho boak’ am-pifokoa’ i Asere naho boak’ am-pifokoa’ i Naftalý vaho boak’ am-pifokoa’
    i Menasè ty rova folo-telo’ amby e Basane ao.
  tha-KJV: ผู้​เป็นบุตรชายมาห์ลี ผู้​เป็นบุตรชายมู​ชี ผู้​เป็นบุตรชายเมรารี ผู้​เป็นบุตรชายเลวี
  por-BR-2018: Filho de Mali, filho de Musi, filho de Merari, filho de Levi.
  deu-ELO: des Sohnes Machlis, des Sohnes Musis, des Sohnes Meraris, des Sohnes Levis.
  eng-WYC-2018: son of Mahli, son of Mushi, son of Merari, son of Levi.
  epo-epo: filo de Maĥli, filo de Muŝi, filo de Merari, filo de Levi.
  uig-PIN: Xemǝr Maⱨlining oƣli, Maⱨli Muxining oƣli, Muxi Mǝrarining oƣli, Mǝrari
    Lawiyning oƣli idi.
  beo-beo: '@see-verse:1CH.006.046'
  tpi-OTNT: na Semer em i pikinini bilong Mali na Mali em i pikinini bilong Musi na
    Musi em i pikinini bilong Merari na Merari em i pikinini bilong Livai.
  hau-SA: ɗan Mali, ɗan Mushi, ɗan Merari, ɗan Lawi.
  uig-LAT: Shémer Mahlining oghli, Mahli Mushining oghli, Mushi Merarining oghli,
    Merari Lawiyning oghli idi.
  nde-nde: indodana kaMahili, indodana kaMushi, indodana kaMerari, indodana kaLevi.
  ton-ton: Ko e foha ʻo Mali, ko e foha ʻo Musi, ko e foha ʻo Melali, ko e foha ʻo
    Livai.
  ces-1613: Syna Moholi, syna Musi, syna Merari, syna Léví.
  eng-WMB: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  tam-TCV: இவன் மகேலியின் மகன், இவன் மூஷியின் மகன், இவன் மெராரியின் மகன், இவன் லேவியின்
    மகன்.
  ceb-ULB: Si Shemer ang anak nga lalaki ni Mali. Si Mali ang anak nga lalaki ni Mushi.
    Si Mushi ang anak nga lalaki ni Merari. Si Merari ang anak nga lalaki ni Levi.
  pol-UBG: Syna Mochliego, syna Musziego, syna Merariego, syna Lewiego.
  urd-GVU: بن محلی بن مُوشی بن مِراری بن لاوی۔
  deu-1912: des Sohnes Mahelis, des Sohnes Musis, des Sohnes Meraris, des Sohnes Levis.
  kan-2017: ಶೆಮೆರನು ಮಹ್ಲೀಯ ಮಗ, ಇವನು ಮೂಷೀಯ ಮಗ. ಮೂಷೀಯು ಮೆರಾರಿಯ ಮಗ, ಮೆರಾರಿಯು ಲೇವಿಯ ಮಗನು.
  yap-yap: Mahli, Mushi, Merari, Levi.
  hlt-MCSB: Mahli capa Shemer, Mushi capa Mahli, Merari capa Mushi, Levi capa Merari.
  mdy-ETH: ማሂሊ፥ ሙሺ፥ ሜራሪንታ ሌዊንታኬ።
  twi-ASANTE: Mahli, Musi, Merari ne Lewi ase.
  eng-WEBU: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  wal-wal: SHemeeri Maahila na7aa; Maahili Musha na7aa; Mushi Maraara na7aa; Maraari
    Leewa na7aa.
  spa-PDDPT: hijo de Mahli, hijo de Musi, hijo de Merari, hijo de Leví.
  gun-gun: Semer ma Mali ra'y, Mali ma Musi ra'y, Musi ma Merari ra'y, Merari ma Levi
    ra'y.
  ilo-ULB: Ni Semer ket putot a lalaki ni Mali. Ni Mali ket putot a lalaki ni Muzi.
    Ni Muzi ket putot a lalaki ni Merari. Ni Merari ket putot a lalaki ni Levi.
  kpg-kpg: Mahli, Mushi, Merari, Levi.
  uig-ARA: شېمەر ماھلىنىڭ ئوغلى، ماھلى مۇشىنىڭ ئوغلى، مۇشى مەرارىنىڭ ئوغلى، مەرارى
    لاۋىينىڭ ئوغلى ئىدى.
  sus-sus: Gerison ma die naxa taa fu nun saxan sɔtɔ e xabilɛ ki ma Isakari bɔnsɔɛ,
    Aseri bɔnsɔɛ, Nafatali bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti keren xa bɔxie ma naxee
    nu na Basan bɔxi ma.
  pon-2006: Mahli, Musi, Merari, Lipai.
  ksd-ksd: natu i Mali, natu i Musi, natu i Merari, nina ba natu i Levi.
  tur-YTC: Levi oğlu, Merari oğlu, Muşi oğlu, Mahli oğlu.
  grc-BRENT: Καὶ τοῖς υἱοῖς Γεδσὼν κατὰ πατριὰς αὐτῶν ἐκ φυλῆς Ἰσσάχαρ, ἐκ φυλῆς Ἀσὴρ,
    ἀπὸ φυλῆς Νεφθαλὶ, ἐκ φυλῆς Μανασσῆ ἐν τῇ Βασὰν, πόλεις τρισκαίδεκα.
  ind-AYT: anak Mahli, anak Musi, anak Merari, anak Lewi.
  nya-nya: mwana wa Mahili, mwana wa Musi, mwana wa Merari, mwana wa Levi.
  hrv-hrv: Geršomovim sinovima po njihovim rodovima pripalo je od Jisakarova plemena,
    od Ašerova plemena, od Naftalijeva plemena i od Manašeova plemena u Bašanu trinaest
    gradova.
  mps-mps: Semer te Maligo ogwa, Mali te Musigo ogwa, Musi te Merarigo ogwa, tama
    Merari te Livaigo ogwa dao.
  tpi-tpi: na Semer em i pikinini bilong Mali na Mali em i pikinini bilong Musi na
    Musi em i pikinini bilong Merari na Merari em i pikinini bilong Livai.
  dan-1931: en Søn af Mali en Søn af Musji, en Søn af Merari, en Søn af Levi.
  vie-OVCB: Mách-li, Mu-si, Mê-ra-ri, và Lê-vi.
  guj-2017: શેમેર માહલીનો દીકરો, માહલી મૂશીનો દીકરો, મુશી મરારીનો દીકરો, મરારી લેવીનો
    દીકરો.
  pon-2006A: Mahli, Musi, Merari, Lipai.
  por-BRBSL: o filho de Mahli, o filho de Mushi, o filho de Merari, o filho de Levi.
  cth-cth: Mahli capa Shemer, Mushi capa Mahli, Merari capa Mushi, Levih capa Merari.
  twi-twi: Mahli, Musi, Merari ne Lewi ase.
  hlt-hlt: Mahli capa Shemer, Mushi capa Mahli, Merari capa Mushi, Levi capa Merari.
  tbz-SIM: Kɛ̀ bɛ̀ɛ duɔ́ nKedisɔ̃ɔ̃ kó kunɑɑ̀mùnkù kɔbɛ bɛ kó yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀
    yɛ̀tɑ̃ɑ̃ti Isɑkɑɑ nɛ̀ Asɛɛ nɛ̀ Nɛfutɑdii nɛ̀ Mɑnɑnsee kó kuwuɔ itempɛ̃ mmiɛkɛ
    ìì bo Bɑsɑ̃ɑ̃ tenkɛ̀ miɛkɛ.
  msy-2020: ezɨ Semer, a Malin otarim, ezɨ Mali, a Musin otarim, ezɨ Musi, a Merarin
    otarim, ezɨ Merari, a Livain otarim.
  dop-dop: Nɑ Kɛɛsɔŋ lʋlʋŋ yǝlɑɑ nɑ́ɑ́ hiki ɑcɑlɛɛ nɑɑnʋwɑ nɑ tooso tɔtɔɣɔ Ɩsɑkɑɑ
    nyǝ́mɑ, nɑ Asɛɛ nyǝ́mɑ, nɑ Nɛfǝtɑli nyǝ́mɑ, nɑ Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ lɛŋkʋ
    nyǝ́mɑ mpɑ pɑ wɛ Pɑsɑŋ tɔ pɑ tɛtʋ tɑɑ.
  azb-azb: Maxli oğlu Muşi oğlu Merari oğlu Levi oğlu.
  eng-DBY: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  hin-2017: शेमेर महली का, महली मूशी का, मूशी मरारी का, और मरारी लेवी का पुत्र था;
  eng-YLT: son of Mahli, son of Mushi, son of Merari, son of Levi.
  eng-WYC-2017: son of Mahli, son of Mushi, son of Merari, son of Levi.
  eng-WMBB: the son of Mahli, the son of Mushi, the son of Merari, the son of Levi.
  urd-GVH: बिन महली बिन मूशी बिन मिरारी बिन लावी।
  rug-rug: Semera si tuna Mahili, Mahili si tuna Musi, Musi si tuna Merari, Merari
    si tuna Livae.
  gaz-gaz: ilma Mahilii, ilma Muusii, ilma Meraarii, ilma Lewwii.
  fra-LSG: fils de Machli, fils de Muschi, fils de Merari, fils de Lévi.
  yal-yal: Gɛrisɔn yixɛtɛne yi taa fu nun saxan sɔtɔ e xabila yɛɛn ma Isakari bɔnsɔnna
    bɔxɔn nun Aseri bɔnsɔnna bɔxɔn nun Nafatali bɔnsɔnna bɔxɔn nun Manase bɔnsɔnna
    fɔxɔ kedenna bɔxɔni naxan yi Basan yamanani.
  haw-1868: Ke keiki a Maheli, ke keiki a Musi, ke keiki a Merari, ke keiki a Levi.
  arb-NAV: بْنِ مَحْلِي بْنِ مُوشِي بْنِ مَرَارِي بْنِ لاوِي.
  ewe-ewe: Mahli, Musi, Merari kple Levi.
  eng-LEE: (6:32) The son of Machli, the son of Mushi, the son of Merari, the son
    of Levi.
  asm-FB: চেমৰ আছিল মহলীৰ পুত্র। মহলী আছিল মুচিৰ পুত্র। মুচী আছিল মৰাৰীৰ পুত্র। মৰাৰী
    আছিল লেবীৰ পুত্র।
  sus-A: فٍرِ سٌن مَ دِيٍ نَشَ تَا قُ نُن سَشَن سْتْ عٍ شَبِلّ كِ مَ عِسَكَرِ بْنسْي،
    عَسٍرِ بْنسْي، نَقَتَلِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ كٍرٍن شَ بْشِيٍ مَ نَشٍيٍ
    نُ نَ بَسَن بْشِ مَ.
  fra-SBL: fils de Mahli, fils de Mushi, fils de Merari, fils de Lévi.
  hbo-hbo: וְלִבְנֵ֨י גֵרְשֹׁ֜ום לְמִשְׁפְּחֹותָ֗ם מִמַּטֵּ֣ה יִ֠שָׂשכָר וּמִמַּטֵּ֨ה
    אָשֵׁ֜ר וּמִמַּטֵּ֣ה נַפְתָּלִ֗י וּמִמַּטֵּ֤ה מְנַשֶּׁה֙ בַּבָּשָׁ֔ן עָרִ֖ים שְׁלֹ֥שׁ
    עֶשְׂרֵֽה׃ ס
  kik-kik: mũrũ wa Mahali, mũrũ wa Mushi, mũrũ wa Merari, mũrũ wa Lawi.
  fra-NCL: Les fils de Gersom, d’après leurs familles, eurent treize villes de la
    tribu d’Issachar, de la tribu d’Aser, de la tribu de Nephthali et de la tribu
    de Manassé, en Basan.
  cek-AK: Shemer loe Mahli ih capa, Mahli loe Mushi ih capa, Mushi loe Merari ih capa,
    Merari loe Levi ih capa ah oh.
  cuk-cuk: Semerʼdi, Mahli-e-machi. Mahliʼdi, Musi-e-machi. Musiʼdi, Merari-e-machi.
    Degi, Merariʼdi, Leví-e-machi.
