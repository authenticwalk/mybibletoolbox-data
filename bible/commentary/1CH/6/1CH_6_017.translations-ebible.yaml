verse: 1CH.006.017
translations:
  mal-C: 'ഗെർശോമിന്റെ പുത്രന്മാരുടെ പേരുകൾ ഇവയാണ്: ലിബ്നി, ശിമെയി.'
  deu-TKW: sie hatten den Dienst als Sänger vor der Wohnung des Offenbarungszeltes,
    bis Salomo den Tempel Jahwes zu Jerusalem erbaute, und verrichteten ihr Amt nach
    der für sie geltenden Vorschrift.
  lin-lin: Balevi oyo basalaki mosala na bango na nzela ya banzembo liboso ya Mongombo,
    Ndako ya kapo ya Bokutani, kino tango Salomo atongaki Tempelo ya Yawe na Yelusalemi,
    kolanda mibeko oyo bapesaki bango.
  eng-LSV: 'And these [are] names of sons of Gershom: Libni and Shimei.'
  eng-GNV: And these be the names of the sonnes of Gershom, Libni, and Shimei.
  eng-WEBSTER: And these are the names of the sons of Gershom; Libni, and Shimei.
  nhw-BL: Gersón teipa quinpixqui iconehua catli inintoca eliyayaj Libni huan Simei.
  swh-ONEN: 'Haya ndiyo majina ya wana wa Gershoni: Libni na Shimei.'
  bba-bba: Berɑ bɑ rɑ wom kowobu kpɑre Yinni Gusunɔn kuu bekuruɡirun wuswɑɑɔ sere
    Sɑlomɔɔ u rɑ kɑ Yinni Gusunɔn sɑ̃ɑ yeru bɑnɑ Yerusɑlɛmuɔ. Bɑ ben sɔmburu kuɑwɑ
    dee dee nɡe mɛ bɑ bu ten woodɑ wɛ̃.
  eng-KJVCPB: And these be the names of the sons of Gershom; Libni, and Shimei.
  luo-luo: 'Magi e nying yawuot Gershon: Libni kod Shimei.'
  meu-meu: 'Gereson natuna ladadia bini: Libni bona Simei.'
  npi-ULB: गेर्शोनका छोराहरू लिब्‍नी र शिमी थिए ।
  yor-yor: 'Wọ̀nyí ni àwọn orúkọ àwọn ọmọ Gerṣoni: Libni àti Ṣimei.'
  pes-OPCB: لبنی و شمعی پسران جرشون بودند.
  tgl-ULB: Ang mga anak na lalaki ni Gerson ay sina Libni at Simei.
  hui-hui: '@see-verse:1CH.006.016'
  mya-mya: သူ​တို့​သုံး​ယောက်​စ​လုံး​တွင်​လည်း​သား​များ ရှိ​၏။ ဂေ​ရ​ရှုံ​၏​သား​များ​သည်​လိ​ဗ​နိ​နှင့်
    ရှိ​မိ​ဖြစ်​၏။-
  bod-N: གེར་ཤོན་གྱི་བུ་ཡི་མིང་ལ་ལིབ་ནིས་དང་ཤིམ་ཨི་ཞེས་བྱའོ། །
  sna-sna: 'Aya ndiwo mazita avanakomana vaGerishoni: Ribhini naShimei.'
  spa-BLM: Estos son los nombres de los hijos de Gersón Libni y Simei.
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Gersón chi'': Aton vin̈aj Libni yed'' vin̈aj
    Simei.'
  swh-ULB: Wana wa Gerishomu walikuwa Libini na Shimei.
  bel-bel: 'Вось імёны сыноў Гірсонавых: Ліўні і Шымэй.'
  deu-ELBBK: und sie verrichteten den Dienst vor der Wohnung des Zeltes der Zusammenkunft
    beim Gesang, bis Salomo das Haus des HERRN in Jerusalem gebaut hatte; und sie
    standen nach ihrer Ordnung ihrem Dienst vor.
  mbb-OT: Ne is menge anak ni Gershon ne iyan si Libni wey si Shimei.
  mal-2015: 'ഗേർശോമിന്റെ പുത്രന്മാരുടെ പേരുകൾ ആവിതു: ലിബ്നി, ശിമെയി.'
  rmc-rmc: On služinenas le giľavipnaha anglo Svetostankos, medik o Šalamun na ačhaďa
    o Chramos andro Jeruzalem. On kerenas služba akor, sar pre lende avelas o šoros.
  pes-OPV: 'و اينها است اسمهاي پسران جَرشُوم: لِبنِي و شِمعي.'
  ron-1924: 'Ятэ нумеле фиилор луй Гершом: Либни ши Шимей.'
  ben-OBCV: 'গের্শোনের ছেলেদের নাম এইরকম: লিব্‌নি ও শিমিয়ি।'
  som-som: Kuwanuna waa magacyadii wiilashii Gershoom, Libnii iyo Shimcii.
  lat-VUC: 'Et hæc nomina filiorum Gersom: Lobni, et Semei.'
  eng-ASVBT: 'And these are the names of the sons of Gershom: Libni and Shimei.'
  ita-1885: 'Or questi sono i nomi de''figliuoli di Ghersom: Libni, e Simi.'
  eng-LXXUP: And they ministered in front of the tabernacle of witness playing on
    instruments, until Solomon built the house of the Lord in Jerusalem; and they
    stood according to their order for their services.
  eng-ULB: The sons of Gershon were Libni and Shimei.
  spa-VBL: 'Estos son los nombres de los hijos de Gersón: Libni y Simei.'
  fra-_FOB: 'Voici les noms des fils de Guershom: Libni et Shimeï.'
  mal-mal: 'ഗെർശോമിന്റെ പുത്രന്മാരുടെ പേരുകൾ: ലിബ്നി, ശിമെയി.'
  urd-GVR: Jairsom ke do beṭe Libnī aur Simaī the.
  suz-BL: गेरशोम आ तौ आस नें लिब्‍नी नु शिमेइ बाक्‍सा बाक्‍त।
  ita-1927: 'Questi sono i nomi dei figliuoli di Ghershom: Libni e Scimei.'
  ckb-ckb: 'ئەمەش ناوی دوو کوڕەکەی گێرشۆنە: لیبنی و شیمعی.'
  eng-BBE: 'And these are the names of the sons of Gershom: Libni and Shimei.'
  kan-OKCV: 'ಗೇರ್ಷೋಮನ ಪುತ್ರರ ಹೆಸರುಗಳು: ಲಿಬ್ನೀ, ಶಿಮ್ಮೀ.'
  tam-2017: கெர்சோமுடைய மகன்களின் பெயர்கள், லிப்னி, சீமேயி என்பவைகள்.
  spa-RV-1909: 'Y estos son los nombres de los hijos de Gersón: Libni, y Simi.'
  ron-BTF: 'Și acestea sunt numele fiilor lui Gherșom: Libni și Șimei.'
  eng-WEBP: 'These are the names of the sons of Gershom: Libni and Shimei.'
  eng-FBV: 'These are the names of the sons of Gershon: Libni and Shimei.'
  nld-1939: De zonen van Gersjon heetten Libni en Sjimi;
  nch-BL: Gersón teipa quinpixqui iconehua cati inintoca eliyaya Libni huan Simei.
  vie-1934: 'Đây là những tên của các con trai Ghẹt-sôn: Líp-ni và Si-mê-i.'
  hin-CV: 'गेरशोम के पुत्रों के ये नाम है: लिबनी और शिमेई.'
  spa-BES: 'Y estos son los nombres de los hijos de Gersón: Libni y Simei.'
  tdx-tdx: Le nitoroñe an-tsabo añatrefa’ i kivohon-kibohom-pamantañañey iereo, am-para’
    ty nandranjia’ i Selomò ty anjomba’ Iehovà e Ierosalaime ao, le songa nandrambe
    ty toe’e naho ty fitoroña’e amy firirita’ey.
  tha-KJV: ต่อไปนี้​เป็นชื่​อบ​ุตรชายของเกอร์โชมคือ ลิ​บน​ี และชิเมอี
  por-BR-2018: 'E estes são os nomes dos filhos de Gérson: Libni, e Simei.'
  deu-ELO: 'Und dies sind die Namen der Söhne Gersoms: Libni und Simei.'
  eng-WYC-2018: And these were the names of the sons of Gershon; Libni, and Shimei.
  epo-epo: 'Jen estas la nomoj de la filoj de Gerŝon: Libni kaj Ŝimei.'
  uig-PIN: Gǝrxomning oƣullirining ismi Libni wǝ Ximǝy idi.
  beo-beo: Gesione egefela da Libini amola Simiai.
  tpi-OTNT: Nem bilong ol pikinini man bilong Gerson i olsem, Lipni na Simei.
  hau-SA: Waɗannan su ne sunayen ’ya’yan Gershom. Libni da Shimeyi.
  uig-LAT: Gershomning oghullirining ismi Libni we Shimey idi.
  nde-nde: 'Nanka amabizo amadodana kaGeshoni: nguLibhini loShimeyi.'
  ton-ton: Pea ko e hingoa eni ʻoe ngaahi foha ʻo Kesomi; ko Lipinai, mo Simi.
  ces-1613: 'Tato pak jsou jména synů Gersomových: Lebni a Semei.'
  eng-WMB: 'These are the names of the sons of Gershom: Libni and Shimei.'
  tam-TCV: 'கெர்சோமின் மகன்கள்: லிப்னி, சீமேயி.'
  ceb-ULB: Ang mga anak nga lalaki ni Gershom mao sila Libni ug si Shimei.
  pol-UBG: 'A to są imiona synów Gerszoma: Libni i Szimei.'
  urd-GVU: جَیرسوم کے دو بیٹے لِبنی اور سِمعی تھے۔
  deu-1912: 'So heißen aber die Kinder Gersons: Libni und Simei.'
  kan-2017: ಗೇರ್ಷೋಮನ ಮಕ್ಕಳು ಲಿಬ್ನೀ ಮತ್ತು ಶಿಮ್ಮೀ.
  yap-yap: Ma ku ra bagyad miki immoy pifak ni pumo’on. I Gershon e ir e chitamngin
    Libni nge Shimei;
  hlt-MCSB: Gershom koca rhoek kah ming he tah Libni neh Shimei.
  mdy-ETH: ጌርሾኔ፦ ሊቢኒና ሺምዒና ሾዔኔ፤
  twi-ASANTE: Na Libni ne Simei ka Gerson asefoɔ ho.
  eng-WEBU: 'These are the names of the sons of Gershom: Libni and Shimei.'
  wal-wal: Gershshoona naatu sunttai Liibinanne SHim77a.
  spa-PDDPT: 'Éstos son los nombres de los hijos de Gersón: Libni y Simei.'
  gun-gun: Gérson ra'y kuery ma Libni ha'e Simei.
  ilo-ULB: Dagiti putot a lallaki Hersom ket da Libni ken Simei.
  kpg-kpg: Digaula huogodoo guu hai nadau dama daane. Gershon la go tamana o Libni
    mo Shimei.
  uig-ARA: گەرشومنىڭ ئوغۇللىرىنىڭ ئىسمى لىبنى ۋە شىمەي ئىدى.
  sus-sus: Singe e nu bɛɛti bama Alatala xa hɔrɔmɔlingira nan ya ra, Kiri Banxi Naralande.
    E naxa na wali raba mɛnni han mangɛ Sulemani Alatala xa hɔrɔmɔbanxi tixi Darisalamu
    tɛmui naxɛ.
  pon-2006: Irail koaros naineki pwutak. Kerson me semen Lipni oh Simei;
  ksd-ksd: 'Ma go ra iang i dir ra ura natu i Gerson: Libni ma Simei.'
  tur-YTC: 'Gerşom''un oğullarının adları şunlardır: Livni ve Şimei.'
  grc-BRENT: Καὶ ἦσαν λειτουργοῦντες ἐναντίον τῆς σκηνῆς τοῦ μαρτυρίου ἐν ὀργάνοις,
    ἕως οὗ ᾠκοδόμησε Σαλωμὼν τὸν οἶκον Κυρίου ἐν Ἱερουσαλήμ· καὶ ἔστησαν κατὰ τὴν
    κρίσιν αὐτῶν ἐπὶ τὰς λειτουργίας αὐτῶν.
  ind-AYT: Nama anak-anak Gerson adalah Libni dan Simei.
  nya-nya: 'Mayina a ana a Geresomu ndi awa: Libini ndi Simei.'
  hrv-hrv: oni koji su služili pred Prebivalištem, Šatorom sastanka, pjevajući, dok
    nije Salomon sagradio Dom Jahvin u Jeruzalemu i koji su obavljali službu po propisanom
    redoslijedu.
  mps-mps: Te Gersongo ogwa dabe nogi da e tama da, Lipni me Simei da.
  tpi-tpi: Nem bilong ol pikinini man bilong Gerson i olsem, Lipni na Simei.
  dan-1931: 'Navnene på Gersons Sønner var følgende: Libni og Sjim''i.'
  vie-OVCB: Các con Ghẹt-sôn là Líp-ni và Si-mê-i.
  guj-2017: 'ગેર્શોમના દીકરાઓ: લિબ્ની તથા શિમઈ.'
  pon-2006A: Irail koaros naineki pwutak. Kerson me semen Lipni oh Simei;
  por-BRBSL: 'These são os nomes dos filhos de Gershom: Libni e Shimei.'
  cth-cth: Gershom casaknaw e min teh, Libni hoi Shimei.
  twi-twi: Na Libni ne Simei ka Gersom asefo ho.
  hlt-hlt: Gershom koca rhoek kah ming he tah Libni neh Shimei.
  tbz-SIM: Sɑdomɔɔ mu ndo í mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ Sedisɑdɛmmu kɛ̀ bɛɛ̀ te mudèmmù
    Kuyie ntɑummɛ̀ tɔu ììkɛ̀ ikuɔ́ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: 'Ezɨ Gersonɨn otarimningɨn ziamning kara: Lipni ko Simei.'
  dop-dop: Cokǝle ntɛ́ tǝ nɔnɔɣɔ tǝnɑɣɑ mpɛ ɩnɩ pɑ yookɑɣɑ pɑ yontu, ɩsɩɩ pɑɑ sɩɩ-wɛ
    tɔ, nɑ pǝ́cɔ́ Sɑlʋmɔŋ ŋmɑɑkɩ Yutɑ nyǝ́mɑ Ɩsɔ tǝsɛɛlɛ kɛ Yosɑlɛm.
  azb-azb: 'Gerşonun oğullarının adları belədir: Livni və Şimey.'
  eng-DBY: 'And these are the names of the sons of Gershom: Libni and Shimei.'
  hin-2017: और गेर्शोम के पुत्रों के नाम ये थे, अर्थात् लिब्नी और शिमी।
  eng-YLT: 'And these [are] names of sons of Gershom: Libni and Shimei.'
  eng-WYC-2017: And these were the names of the sons of Gershon; Libni, and Shimei.
  eng-WMBB: 'These are the names of the sons of Gershom: Libni and Shimei.'
  urd-GVH: जैरसोम के दो बेटे लिबनी और सिमई थे।
  rug-rug: Ari tudia koreo beto sari ka ṉeta. Qerisoni sina tamadia ari Libini e Simei.
  gaz-gaz: 'Maqaan Ilmaan Geershoom kanaa dha: Loobeenii fi Shimeʼii.'
  fra-LSG: 'Voici les noms des fils de Guerschom: Libni et Schimeï.'
  yal-yal: Ne nan yi bɛtine bama Ala Batu Bubun yɛtagi, Naralan Bubuna han Manga Sulemani
    Alatala Batu Banxin ti Yerusalɛn yi waxatin naxan yi. E yi e wanla kɛma alo e
    yi yamarixi e ma kii naxan yi.
  haw-1868: Eia na inoa o na keiki o Geresoma; o Libeni a o Simei.
  arb-NAV: أَمَّا اسْمَا ابْنَيْ جَرْشُومَ فَهُمَا لِبْنِي وَشِمْعِي.
  ewe-ewe: 'Gerson ƒe viwoe nye: Libni kple Simei.'
  eng-LEE: '(6:2) And these are the names of the sons of Gershom: Libni, and Shim''i.'
  asm-FB: গেৰ্চোমৰ পুত্রসকলৰ নাম লিবনী আৰু চিমিয়ী।
  sus-A: سِنفٍ عٍ نُ بّيتِ بَمَ عَلَتَلَ شَ هْرْ مْلِنفِرَ نَن يَ رَ، كِرِ بَنشِ نَرَلَندٍ.
    عٍ نَشَ نَ وَلِ رَبَ مّننِ هَن مَنفّ سُلٍمَنِ عَلَتَلَ شَ هْرْ مْبَنشِ تِشِ دَرِ سَلَمُ
    تّمُي نَشّ.
  fra-SBL: 'Voici les noms des fils de Guershom : Libni et Shimei.'
  hbo-hbo: וַיִּהְי֨וּ מְשָׁרְתִ֜ים לִפְנֵ֨י מִשְׁכַּ֤ן אֹֽהֶל־מֹועֵד֙ בַּשִּׁ֔יר
    עַד־בְּנֹ֧ות שְׁלֹמֹ֛ה אֶת־בֵּ֥ית יְהוָ֖ה בִּירוּשָׁלָ֑͏ִם וַיַּעַמְד֥וּ כְמִשְׁפָּטָ֖ם
    עַל־עֲבֹודָתָֽם׃
  kik-kik: 'Maya nĩmo marĩĩtwa ma ariũ a Gerishoni: Libini na Shimei.'
  fra-NCL: ils remplirent les fonctions de chantres devant la Demeure de la tente
    de réunion, jusqu’à ce que Salomon eût bâti la maison de Yahweh à Jérusalem, et
    ils se tenaient à leur service selon leur règlement. —
  cek-AK: Gershom capa hnik ih ahmin loe Libni hoi Shimei.
  cuk-cuk: 'Gersón-e-masmaladi, wemarmogad: Libni, degi, Simei.'
  uig-CYR: Гәршомниң оғуллириниң исми Либни вә Шимәй еди.
  tel-2017: గెర్షోను కొడుకులు లిబ్నీ, షిమీలు.
  hat-BSA: 'Sila yo se non a fis a Guerschom yo: Libni avèk Schimeï.'
  kos-kos: Kais sie selos oasr pac wen natulos. Gershon pa papa tumal Libni ac Shimei.
  hbo-WLC: וַיִּהְי֨וּ מְשָׁרְתִ֜ים לִפְנֵ֨י מִשְׁכַּ֤ן אֹֽהֶל־מוֹעֵד֙ בַּשִּׁ֔יר
    עַד־בְּנ֧וֹת שְׁלֹמֹ֛ה אֶת־בֵּ֥ית יְהוָ֖ה בִּירוּשָׁלִָ֑ם וַיַּעַמְד֥וּ כְמִשְׁפָּטָ֖ם
    עַל־עֲבוֹדָתָֽם׃
  ibo-ibo: Geshọm mụrụ Libni na Shimei.
  ory-ory: ଗେର୍ଶୋମର ପୁତ୍ରମାନଙ୍କ ନାମ ଲିବ୍‍ନି ଓ ଶିମୀୟି।
  chk-chk: 'Nge nöün Kersom kewe mwän: Lipni me Simei.'
  rop-rop: En deibin ol abumbat san. Geshan bin det dedi blanga Libnai en Shimiyai,
  ukr-1871: 'Це ймення Гирсонових синів: Ливнїй та Шимей.'
  deu-1951: 'Und das sind die Namen der Söhne Gersoms: Libni und Simei.'
  eng-JPS: '(6-2) And these are the names of the sons of Gershom: Libni, and Shimei.'
  srp-1865: 'A ovo su imena sinovima Girsonovijem: Lovenije i Simej.'
  lug-lug: Gano ge mannya g’abatabani ba Gerusomu, ne Libuni ne Simeeyi.
  heb-heb: ואלה שמות בני גרשום לבני ושמעי׃
  ben-IRV: গের্শোমের ছেলেদের নাম হল লিব্‌নি আর শিমিয়ি।
  pan-pan: ਇਹ ਗੇਰਸ਼ੋਮ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਸਨ, ਲਿਬਨੀ ਤੇ ਸ਼ਿਮਈ
  mya-JVB: ဂေရရှုံ သား ကား လိဗနိ နှင့် ရှိမိ တည်း။
  hmo-hmo: Geresone ena natuna tau be Libini bona Simei.
  urd-urd: 'और जैरसोम के बेटों के नाम यह हैं: लिबनी और सिम''ई।'
  rus-SYN: 'Вот имена сыновей Гирсоновых: Ливни и Шимей.'
  bqc-SIM: Aaìↄ lɛsizĩ kɛ zwã̀akpɛ pↄ́ wì mɛ Kpaaũkpɛ kpɛɛlɛ e Salomↄↄ gɛ̀ kpɛdↄ̀ò
    Diiɛ Yelusalɛũ. Aa zĩkɛ̀ a zɛ́wa lá wa dìlɛnɛ́wa.
  tcz-CHONGTHU: Gershom chapate ni chu Libni leh Shimei ahilhone.
  mar-mar: लिब्नी आणि शिमी हे गर्षोमचे पुत्र.
