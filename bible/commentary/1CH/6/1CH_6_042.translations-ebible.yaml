  guj-2017: અદાયા એથાનનો દીકરો, એથાન ઝિમ્માનો દીકરો, ઝિમ્મા શિમઈનો દીકરો.
  pon-2006A: Edan, Simma, Simei,
  por-BRBSL: filho de Ethan, filho de Zima, filho de Shimei,
  cth-cth: Ethan capa Adaiah, Zimmah capa Ethan, Shimei capa Zimmah.
  twi-twi: Etan, Sima, Simei,
  hlt-hlt: Ethan capa Adaiah, Zimmah capa Ethan, Shimei capa Zimmah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ duɔ́ nyikuɔ́ nìùtì Anɔɔ yɑɑ̀bí Ebunɔɔ disɔ̀rì kó yɛhɛkɛ̀. Ebunɔɔ
    nɛ̀ Dibunɑɑ nɛ̀ Yɑtiidi nɛ̀ Ɛsitemmɔɑ nɛ̀ Idenni nɛ̀ Debii nɛ̀ Asɑ̃ɑ̃ nɛ̀ Bɛti-Semɛsi.
    Kɛ̀ Bɛnsɑmɛɛ kó kutempɛ̃ nkpɛyɛ ntú Kebɑɑ nɛ̀ Adimɛti nɛ̀ Anɑtɔti, kɛ̀ dɛ kó yɛhɛkɛ̀ɛ
    wɛ̃nnɛ́ tɛpíítɛ̀ nɛ̀ yɛ̀tɑ̃ɑ̃ti nɛ̀ bɛ̀ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: ezɨ Adaia, a Etanɨn otarim, ezɨ Etan, a Siman otarim, ezɨ Sima, a Simein
    otarim,
  dop-dop: Alɔŋ lʋlʋɣʋ nyǝ́mɑ yʋlʋkʋlɑɑ tǝcɔɔsǝlɛnɑɑ nɑ pǝ nɔnɔkilɑ tǝtiikilenɑɑ mpɑ
    pɑɑ hikɑɑ tɔɣɔlɛ Hepǝlɔŋ, nɑ Lipinɑ, nɑ Yɑtii, nɑ Ɩsǝtemʋwɑ, nɑ Hileŋ, nɑ Tepii,
    nɑ Akɑŋ, nɑ Pɛtɩ-Sɛmɛsɩ. Pɛncɑmɛɛ kpekǝle hɔɣɔlʋɣʋ tɑɑ nyǝ́mɑ hǝlɑ ntɛ́ Kepɑ,
    nɑ Alemɛtɩ, nɑ Anɑtɔtɩ. A kpɛntɑ ɑcɑlɛɛ nɑɑnʋwɑ nɑ tooso.
  azb-azb: Etan oğlu Zimma oğlu Şimey oğlu
  eng-DBY: the son of Ethan, the son of Zimmah, the son of Shimei,
