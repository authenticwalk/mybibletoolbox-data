  pon-2006: Edan, Simma, Simei,
  ksd-ksd: natu i Etan, natu i Sima, natu i Simei,
  tur-YTC: Şimei oğlu, Zimma oğlu, Etan oğlu,
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἀαρὼν ἔδωκαν τὰς πόλεις τῶν φυγαδευτηρίων, τὴν Χεβρὼν,
    καὶ τὴν Λοβνὰ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Σελνὰ καὶ τὰ περισπόρια αὐτῆς,
