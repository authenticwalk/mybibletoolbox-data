  ind-AYT: anak Etan, anak Zima, anak Simei,
  nya-nya: mwana wa Etani, mwana wa Zima, mwana Simei,
  hrv-hrv: Dali su, dakle, Aronovim sinovima gradove-utočišta Hebron i Libnu s pašnjacima,
