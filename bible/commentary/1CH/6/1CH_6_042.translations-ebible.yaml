verse: 1CH.006.042
translations:
  mal-C: അദായാവ് ഏഥാന്റെ മകൻ, ഏഥാൻ സിമ്മായുടെ മകൻ, സിമ്മാ ശിമെയിയുടെ മകൻ,
  deu-TKW: Den Nachkommen Aarons aber übergaben sie die Zufluchtstadt für Totschläger
    Hebron und Libna samt den zugehörigen Weidetriften, Jattin und Esthemoa samt den
    zugehörigen Weidetriften,
  lin-lin: 'Boye tala bingumba oyo bapesaki na bana mibali ya Aron lokola bingumba
    ya kokimela : Ebron mpe bamboka na yango ya mike, Libina mpe bamboka na yango
    ya mike ; Yatiri, Eshitemoa mpe bamboka na yango ya mike ;'
  eng-LSV: son of Ethan, son of Zimmah, son of Shimei,
  eng-GNV: The sonne of Ethan, the sonne of Zimmah, the sonne of Shimei,
  eng-WEBSTER: The son of Ethan, the son of Zimmah, the son of Shimei,
  nhw-BL: catli icone Etán, catli icone Zima, catli icone Simei,
  swh-ONEN: mwana wa Ethani, mwana wa Zima, mwana wa Shimei,
  bba-bba: Wuu si bɑ Aronin bibun bweseru wɛ̃, siyɑ Heboroni mi bɑ ko n dɑ kpikiru
    de, kɑ Libinɑ kɑ yen kpɑrɑ yenu, kɑ Yɑtiri, kɑ Ɛsitemɔɑ kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: the son of Ethan, the son of Zimmah, the son of Shimei,
  luo-luo: wuod Ethan, wuod Zima, wuod Shimei
  meu-meu: Adaia na Etana natuna, Etana na Sima natuna, Sima na Simei natuna,
  npi-ULB: अदायाह एतानका छोरा थिए । एतान जिम्‍माहका छोरा थिए । जिम्माह शिमीका छोरा
    थिए ।
  yor-yor: ọmọ Etani, ọmọ Simma, ọmọ Ṣimei,
  pes-OPCB: ایتان، زمه، شمعی،
  tgl-ULB: Si Adaias ay anak na lalaki ni Etan na anak na lalaki ni Zima na anak na
    lalaki ni Simei.
  hui-hui: '@see-verse:1CH.006.041'
  mya-mya: '@see-verse:1CH.006.041'
  bod-N: ཨ་དཱ་ཡ་ནི་ཨེ་ཐན་གྱི་བུ་ཡིན་པ་དང་། ཨེ་ཐན་ནི་ཟིམ་མཱ་ཡི་བུ་ཡིན་ལ། ཟིམ་མཱ་ནི་ཤིམ་ཨི་ཡི་བུ་ཡིན་ནོ།
    །
  sna-sna: mwanakomana waEtani, mwanakomana waZima, mwanakomana waShimei,
  spa-BLM: hijo de Etán, hijo de Zimma, hijo de Simei,
  cac-cac: '@see-verse:1CH.006.041'
  swh-ULB: Adaia alikuwa mwana wa Ethani. Ethani alikuwa mwana wa Zima. Zima alikuwa
    mwana wa Shimei.
  bel-bel: сын Этана, сын Зімы, сын Шымія,
  deu-ELBBK: Und sie gaben den Söhnen Aarons die Zufluchtstadt Hebron; und Libna und
    seine Bezirke, und Jattir, und Estemoa und seine Bezirke,
  mbb-OT: Si Adaya ne anak ni Etan. Si Etan ne anak ni Zimna. Si Zimna ne anak ni
    Shimei.
  mal-2015: അവൻ ഏഥാന്റെ മകൻ; അവൻ സിമ്മയുടെ മകൻ; അവൻ ശിമെയിയുടെ മകൻ;
  rmc-rmc: 'Le Aronoskre potomkenge sas dine kale fori le maľenca: o Hebron, so sas
    o foros pro garuďipen, o Jatir, e Libna, e Eštemoa,'
  pes-OPV: ابن اِيتان بن زِمَّه بن شِمعِي،
  ron-1924: фиул луй Етан, фиул луй Зима, фиул луй Шимей,
  ben-OBCV: তিনি এথনের ছেলে, তিনি সিম্মের ছেলে, তিনি শিমিয়ির ছেলে,
  som-som: ina Eetaan, ina Simmaah, ina Shimcii,
  lat-VUC: filii Ethan, filii Zamma, filii Semei,
  eng-ASVBT: the son of Ethan, the son of Zimmah, the son of Shimei,
  ita-1885: figliuolo di Etan, figliuolo di Zimma, figliuolo di Simi,
  eng-LXXUP: And to the sons of Aaron they gave the cities of refuge, even Hebron,
    and Libnah and her suburbs round about, and Hilen and her suburbs, and Eshtemoa
    and her suburbs,
  eng-ULB: Adaiah was the son of Ethan. Ethan was the son of Zimmah. Zimmah was the
    son of Shimei.
  spa-VBL: hijo de Etán, hijo de Zima, hijo de Simei,
  fra-_FOB: Fils d'Éthan, fils de Zimma, fils de Shimeï,
  mal-mal: അവൻ ഏഥാന്റെ മകൻ; അവൻ സിമ്മയുടെ മകൻ; അവൻ ശിമെയിയുടെ മകൻ;
  urd-GVR: bin Aitān bin Zimmā bin Simaī
  suz-BL: अदायाह एथान आ तौ बाक्‍माक्‍त। एथान जिम्‍माह आ तौ बाक्‍माक्‍त। जिम्‍माह शिमेइ
    आ तौ बाक्‍माक्‍त।
  ita-1927: figliuolo d’Ethan, figliuolo di Zimma, figliuolo di Scimei,
  ckb-ckb: کوڕی ئێیتانی، کوڕی زیمای، کوڕی شیمعیی،
  eng-BBE: The son of Ethan, the son of Zimmah, the son of Shimei,
  kan-OKCV: ಅವನು ಏತಾನನ ಮಗನು, ಅವನು ಜಿಮ್ಮನ ಮಗನು, ಅವನು ಶಿಮ್ಮಿಯ ಮಗನು,
  tam-2017: இவன் ஏத்தானின் மகன்; இவன் சிம்மாவின் மகன்; இவன் சீமேயின் மகன்.
  spa-RV-1909: Hijo de Ethán, hijo de Zimma, hijo de Simi;
  ron-BTF: Fiul lui Etan, fiul lui Zima, fiul lui Șimei,
  eng-WEBP: the son of Ethan, the son of Zimmah, the son of Shimei,
  eng-FBV: the son of Ethan, the son of Zimmah, the son of Shimei,
