  kpg-kpg: Ethan, Zimmah, Shimei,
  uig-ARA: ئادايا ئېتاننىڭ ئوغلى، ئېتان زىمماھنىڭ ئوغلى، زىمماھ شىمەينىڭ ئوغلى،
  sus-sus: Haruna xa die naxa Xebiron sɔtɔ, naxan findixi mixi ratanga taa ra, e naxa
