  tha-KJV: ผู้​เป็นบุตรชายเอธาน ผู้​เป็นบุตรชายศิมมาห์ ผู้​เป็นบุตรชายชิเมอี
  por-BR-2018: Filho de Etã, filho de Zima, filho de Simei;
  deu-ELO: des Sohnes Ethans, des Sohnes Simmas, des Sohnes Simeis,
  eng-WYC-2018: son of Ethan, son of Zimmah, son of Shimei,
  epo-epo: filo de Etan, filo de Zima, filo de Ŝimei,
