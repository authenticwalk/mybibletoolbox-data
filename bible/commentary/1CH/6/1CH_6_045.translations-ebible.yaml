  spa-VBL: hijo de Hasabiah, hijo de Amasías, hijo de Hilcías,
  fra-_FOB: Fils de Hashabia, fils d'Amatsia, fils de Hilkija,
  mal-mal: അവൻ ഹശബ്യാവിന്റെ മകൻ; അവൻ അമസ്യാവിന്റെ മകൻ; അവൻ ഹില്ക്കീയാവിന്റെ മകൻ;
  urd-GVR: bin Hasbiyāh bin Amasiyāh bin Ḳhilqiyāh
