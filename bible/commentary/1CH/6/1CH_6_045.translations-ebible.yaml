verse: 1CH.006.045
translations:
  mal-C: മല്ലൂക്ക് ഹശബ്യാവിന്റെ മകൻ, ഹശബ്യാവ് അമസ്യാവിന്റെ മകൻ, അമസ്യാവ് ഹിൽക്കിയാവിന്റെ
    മകൻ,
  deu-TKW: 'Und vom Stamme Benjamin: Gibeon samt den zugehörigen Weidetriften, Geba
    samt den zugehörigen Weidetriften, Alemeth samt den zugehörigen Weidetriften und
    Anathoth mit den zugehörigen Weidetriften. Die Gesamtzahl ihrer Städte betrug
    dreizehn Städte samt den zugehörigen Weidetriften.'
  lin-lin: 'Kati na etuka ya Benjame, bapesaki bango lokola bingumba ya kokimela :
    Geba mpe bamboka na yango ya mike, Alemeti mpe Anatoti elongo na bamboka na yango
    ya mike. Bingumba nyonso oyo epesamelaki kati na bituka na bango ezalaki zomi
    na misato.'
  eng-LSV: son of Hashabiah, son of Amaziah, son of Hilkiah,
  eng-GNV: The sonne of Hashabiah, the sonne of Amaziah, the sonne of Hilkiah,
  eng-WEBSTER: The son of Hashabiah, the son of Amaziah, the son of Hilkiah,
  nhw-BL: catli icone Hasabías, catli icone Amasías, catli icone Hilcías,
  swh-ONEN: mwana wa Hashabia, mwana wa Amazia, mwana wa Hilkia,
  bba-bba: kɑ Bɛnyɑmɛɛn tem wuu sini, Gibeɑ kɑ yen kpɑrɑ yenu, kɑ Alemɛti kɑ yen kpɑrɑ
    yenu, kɑ Anɑtɔtu kɑ yen kpɑrɑ yenu. Wuu si kpuro su kuɑwɑ mi wɔkurɑ itɑ nɡe mɛ
    bwese kɛri yi, yi ɡeeru nɛ.
  eng-KJVCPB: the son of Hashabiah, the son of Amaziah, the son of Hilkiah,
  luo-luo: wuod Hashabia, wuod Amazia, wuod Hilkia,
  meu-meu: Maluku na Hasabia natuna, Hasabia na Amasia natuna, Amasia na Hilkia natuna,
  npi-ULB: मल्लूक हशब्‍याहका छोरा थिए । हशब्याह अमस्‍याहका छोरा थिए । अमस्याह हिल्‍कियाहका
    छोरा थिए ।
  yor-yor: ọmọ Haṣabiah, ọmọ Amasiah, ọmọ Hilkiah,
  pes-OPCB: حشبیا، اَمَصیا، حلقیا،
  tgl-ULB: Si Malluc ay anak na lalaki ni Hashabias na anak na lalaki ni Amazias na
    anak na lalaki ni Hilkias.
  hui-hui: '@see-verse:1CH.006.044'
  mya-mya: '@see-verse:1CH.006.044'
  bod-N: མལ་ལུག་ནི་ཧ་ཤབ་ཡཱ་ཡི་བུ་ཡིན་པ་དང་། ཧ་ཤབ་ཡཱ་ནི་ཨ་མཱ་ཙི་ཡའི་བུ་ཡིན་ལ། ཨ་མཱ་ཙི་ཡ་ནི་ཧིལ་ཀི་ཡཱའི་བུ་ཡིན།
  sna-sna: mwanakomana waHashabhia, mwanakomana waAmazia, mwanakomana waHirikia,
  spa-BLM: hijo de Hasabías, hijo de Amasías, hijo de Hilcías,
  cac-cac: '@see-verse:1CH.006.044'
  swh-ULB: Maluki alikuwa mwana wa Hashabia. Hashabia alikuwa mwana wa Amazia. Amazia
    alikuwa mwana wa Hilikia.
  bel-bel: сын Хашавіі, сын Амасіі, сын Хэлкіі,
  deu-ELBBK: 'Und vom Stamm Benjamin: Geba und seine Bezirke, und Allemeth und seine
    Bezirke, und Anatot und seine Bezirke. Alle ihre Städte: 13 Städte nach ihren
    Familien.'
  mbb-OT: Si Maluc ne anak ni Hashabia. Si Hashabia ne anak ni Amazia. Si Amazia ne
    anak ni Hilkia.
  mal-2015: അവൻ ഹശബ്യാവിന്റെ മകൻ; അവൻ അമസ്യാവിന്റെ മകൻ; അവൻ ഹില്ക്കീയാവിന്റെ മകൻ;
  rmc-rmc: 'Le kmeňostar Benjamin lenge sas dine o fori le maľenca: e Geba, o Alemet
    the o Anatot. Kala dešutrin (13) fori sas rozďelimen maškar o Kohatoskre potomki.'
  pes-OPV: ابن حَشَبيا ابن اَمَصيا ابن حِلقِيا،
  ron-1924: фиул луй Хашабия, фиул луй Амация, фиул луй Хилкия,
  ben-OBCV: তিনি হশবিয়ের ছেলে, তিনি অমৎসিয়ের ছেলে, তিনি হিল্কিয়ের ছেলে,
  som-som: ina Xashabyaah, ina Amasyaah, ina Xilqiyaah,
  lat-VUC: filii Hasabiæ, filii Amasiæ, filii Helciæ,
  eng-ASVBT: the son of Hashabiah, the son of Amaziah, the son of Hilkiah,
  ita-1885: figliuolo di Hasabia, figliuolo di Amasia, figliuolo d'Hilchia,
  eng-LXXUP: 'and of the tribe of Benjamin Gibeon and her suburbs, and Alemeth and
