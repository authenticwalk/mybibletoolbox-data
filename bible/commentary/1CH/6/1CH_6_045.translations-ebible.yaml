  kpg-kpg: Hashabiah, Amaziah, Hilkiah,
  uig-ARA: ماللۇق ھاشابىيانىڭ ئوغلى، ھاشابىيا ئامازىيانىڭ ئوغلى، ئامازىيا ھىلقىيانىڭ
