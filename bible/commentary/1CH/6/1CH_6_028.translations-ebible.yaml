verse: 1CH.006.028
translations:
  mal-C: 'ശമുവേലിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ യോവേൽ, രണ്ടാമൻ അബീയാവ്.'
  deu-TKW: des Sohnes Jahaths, des Sohnes Gersoms, des Sohnes Levis.
  lin-lin: mwana mobali ya Yaati, mwana mobali ya Gerishoni, mwana mobali ya Levi.
  eng-LSV: 'And sons of Samuel: the firstborn Vashni, and the second Abijah.'
  eng-GNV: And the sonnes of Shemuel, the eldest Vashni, then Abiah.
  eng-WEBSTER: And the sons of Samuel; the first-born Vashni, and Abiah.
  nhw-BL: Huan Samuel quinpixqui iconehua catli inintoca Vasni catli achtihui ejquetl
    huan Abías catli teipa tlacatqui.
  swh-ONEN: 'Wana wa Samweli walikuwa: Yoeli mzaliwa wake wa kwanza, na Abiya mwanawe
    wa pili.'
  bba-bba: kɑ Yɑsɑti, kɑ Gɛɛsɔni, kɑ Lefi.
  eng-KJVCPB: And the sons of Samuel; the firstborn Vashni, and Abiah.
  luo-luo: 'Yawuot Samuel ne gin: Joel wuowi makayo, kod Abija, wuode mar ariyo.'
  meu-meu: Samuel natuna roboana na loel; iharuana na Abia.
  npi-ULB: शमूएलका छोराहरू जेठा योएल र कान्‍छा अबिया थिए ।
  yor-yor: 'Àwọn ọmọ Samuẹli: Joẹli àkọ́bí àti Abijah ọmọ ẹlẹ́ẹ̀kejì.'
  pes-OPCB: یوئیل پسر ارشد سموئیل و ابیا پسر دوم او بود.
  tgl-ULB: Ang mga anak na lalaki ni Samuel ay si Joel na panganay at si Abija ang
    pangalawa.
  hui-hui: Samuele igini kira henego wahene Yoele heyogone Abiyala hene.
  mya-mya: ရှ​မွေ​လ​တွင်​သား​ကြီး​ယော​လ​နှင့် သား​ငယ် အ​ဘိ​ယ​ဟူ​၍​သား​နှစ်​ယောက်​ရှိ​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། བུ་སྐྱེས་འགོ་ཡོ་ཨེལ་དང་བུ་གཉིས་པ་ཨ་བི་ཡཱ་ཡིན།
  sna-sna: 'Vanakomana vaSamueri vaiva: Joere dangwe rake naAbhija mwanakomana wake
    wechipiri.'
  spa-BLM: 'Los hijos de Samuel: el primogénito, Joel, y el segundo, Abías.'
  cac-cac: 'Axo vin̈aj Samuel chi'' chavan̈ yuninal vin̈: Aton vin̈aj Vasni sb''ab''el
    yuninal vin̈, schab''il vin̈aj Abías.'
  swh-ULB: Wana wa Samwali walikuwa mzaliwa wa kwanza, Yoeli, na Abija, wa pili.
  bel-bel: 'Сыны Самуіла: першынец Ёіль, другі Авія.'
  deu-ELBBK: des Sohnes Jachats, des Sohnes Gersoms, des Sohnes Levis.
  mbb-OT: Is menge anak ni Samuel ne iyan si Joel, is penganey, ne is ikezuwa ne si
    Abia.
  mal-2015: 'ശമൂവേലിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ യോവേൽ, രണ്ടാമൻ അബീയാവു.'
  rmc-rmc: o Jachat, o Geršom the o Levi.
  pes-OPV: و پسران سموئيل نخست زاده اش وَشنِي و دومش اَبِيا.
  ron-1924: 'ши фиий луй Самуел, ынтыюл нэскут: Вашни ши Абия.'
  ben-OBCV: 'শমূয়েলের ছেলেরা: বড়ো ছেলে যোয়েল ও দ্বিতীয় ছেলে অবিয়।'
  som-som: Wiilashii Samuu'eelna waxay ahaayeen curadkiisii oo ahaa Yoo'eel, iyo kii
    labaad oo ahaa Abiiyaah.
  lat-VUC: 'Filii Samuel: primogenitus Vasseni, et Abia.'
  eng-ASVBT: 'And the sons of Samuel: the firstborn, Joel, and the second Abijah.'
  ita-1885: Ed i figliuoli di Samuele furono Vasni il primogenito, ed Abia.
  eng-LXXUP: the son of Jahath, the son of Gershom, the son of Levi.
  eng-ULB: The sons of Samuel were the firstborn, Joel, and Abijah, the second-born.
  spa-VBL: 'Los hijos de Samuel: Joel (primogénito) y Abías (el segundo).'
  fra-_FOB: 'Et les fils de Samuel: le premier-né, Vashni, et Abija.'
  mal-mal: 'ശമൂവേലിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ യോവേൽ, രണ്ടാമൻ അബീയാവ്.'
  urd-GVR: Samuel kā pahlā beṭā Yoel aur dūsrā Abiyāh thā.
  suz-BL: सामुएल आ ङोंइती थिशो तौ योएल नु कान्‍छा अबीयाह बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Samuele: Vashni, il primogenito, ed Abia.'
  ckb-ckb: 'کوڕەکانی ساموئێلیش: نۆبەرەکەی یۆئێل و دووەمیان ئەبیا.'
  eng-BBE: 'And the sons of Samuel: the oldest Joel, and the second Abiah.'
  kan-OKCV: 'ಸಮುಯೇಲನ ಪುತ್ರರು: ಚೊಚ್ಚಲ ಮಗ ವಷ್ಣಿ ಎಂಬ ಯೋಯೇಲ್ ಮತ್ತು ಎರಡನೆಯ ಮಗ ಅಬೀಯ.'
  tam-2017: சாமுவேலின் மகன்கள் அவனுக்கு முதலில் பிறந்த யோவேல், பிறகு அபியா என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Samuel: el primogénito Vasni, y Abías.'
  ron-BTF: 'Și fiii lui Samuel: întâiul născut Vașni și al doilea Abia.'
  eng-WEBP: 'The sons of Samuel: the firstborn, Joel, and the second, Abijah.'
  eng-FBV: 'The sons of Samuel: Joel (firstborn) and Abijah (second).'
  nld-1939: 'De zonen van Samuël waren: Joël, de oudste, en Abi-ja, de tweede.'
  nch-BL: Huan Samuel quinpixqui iconehua cati inintoca Vasni cati achtohui ejquet
    huan Abías cati teipa tacatqui.
  vie-1934: 'Các con trai của Sa-mu-ên là: Con trưởng nam là Va-sê-ni, con thứ hai
    A-bi-gia.'
  hin-CV: 'शमुएल के पुत्र: उनका पहलौठा पुत्र योएल, दूसरा अबीयाह.'
  spa-BES: 'Y los hijos de Samuel: Joel, el mayor, y el segundo Abías.'
  tdx-tdx: ana’ Iakate, ana’ i Gersome, ana’ i Levý.
  tha-KJV: บุ​ตรชายของซามูเอลคือ วั​สน​ี​บุ​ตรหัวปีของเขา และอาบียาห์
  por-BR-2018: 'E os filhos de Samuel foram: o primogênito Vasni, e Abias.'
  deu-ELO: 'Und die Söhne Samuels: der Erstgeborene Waschni, und Abija. -'
  eng-WYC-2018: The sons of Samuel; the first begotten Vashni, and Abiah. (The sons
    of Samuel; Joel, the first-born son, and Abijah.)
  epo-epo: 'La filoj de Samuel: la unuenaskito Vaŝni, kaj Abija.'
  uig-PIN: 'Samuilning oƣulliri tɵwǝndikiqǝ: tunji oƣli Yoel, ikkinqi oƣli Abiya idi.'
  beo-beo: Sa:miuele da dunu mano aduna galu. Elea dio da Youele (magobo) amola Abaidia
    (ufi).
  tpi-OTNT: Nem bilong ol pikinini man bilong Samuel i olsem, Joel em i namba wan
    na Abiya em i namba 2.
  hau-SA: ’Ya’yan Sama’ila maza su ne, Yowel ɗan fari da Abiya ɗa na biyu.
  uig-LAT: 'Samuilning oghulliri töwendikiche: tunji oghli Yoél, ikkinchi oghli Abiya
    idi.'
  nde-nde: 'Amadodana kaSamuyeli ayeyila: uVashini izibulo lo-Abhija indodana yesibili.'
  ton-ton: Pea ko e ngaahi foha ʻo Samuela; ko e ʻuluaki fānau ko Vasini pea mo Epia.
  ces-1613: 'Synové pak Samuelovi: Prvorozený Vasni a Abia.'
  eng-WMB: 'The sons of Samuel: the firstborn, Joel, and the second, Abijah.'
  tam-TCV: 'சாமுயேலின் மகன்கள்: முதற்பேறானவன் யோயேல், இரண்டாம் மகன் அபியா.'
  ceb-ULB: Ang kamagulangang anak ni Samuel mao si Joel, ug ang ikaduhang anak mao
    si Abija.
  pol-UBG: 'Synowie Samuela: pierworodny Waszni i Abiasz.'
  urd-GVU: سموایل کا پہلا بیٹا یوایل اور دوسرا ابیاہ تھا۔
  deu-1912: 'Und die Kinder Samuels waren: der Erstgeborene Vasni und Abia.'
  kan-2017: ಸಮುವೇಲನ ಮಕ್ಕಳು ಯೋವೇಲ್ ಚೊಚ್ಚಲ ಮಗನು ಮತ್ತು ಅಬೀಯನು ಎರಡನೆಯವನು.
  yap-yap: Me Samuel e l’agruw e pumo’on ni fak, i Joel e ba nganni’, me Abijah e
    bbitir.
  hlt-MCSB: Samuel koca ah a caming pabae tah Abijah.
  mdy-ETH: ሳሙዔኤሌ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዬያቶኮ ቶይዳሢ ዒዩዔኤሌ፤ ሄሌሢ ዓቢያ ጌይንታኔ።
  twi-ASANTE: 'Na Samuel mmammarima din ne: Yoɛl a ɔyɛ ɔpanin ne Abiya a ɔtɔ so mmienu
    no.'
  eng-WEBU: 'The sons of Samuel: the firstborn, Joel, and the second, Abijah.'
  wal-wal: Sameela na7ai bairai Yuu7eela; kaaloi Abiiya.
  spa-PDDPT: 'Hijos de Samuel fueron: Joel el primogénito, y Abías el segundo.'
  gun-gun: Ha'e gui Samuel ra'y jypygua ma Joel, ha'e va'e riregua Abias.
  ilo-ULB: Dagiti putot a lallaki ni Samuel, ti inauna ket ni Joel, ti maikaddua ket
    ni Abija.
  kpg-kpg: 'Samuel guu hai ana dama daane dogolua: go Joel, tama madua, mo Abijah,
    tama dulii.'
  uig-ARA: 'سامۇئىلنىڭ ئوغۇللىرى تۆۋەندىكىچە: تۇنجى ئوغلى يوئېل، ئىككىنچى ئوغلى ئابىيا
    ئىدى.'
  sus-sus: Yaxati xa di, Gerison ma di, Lewi xa di.
  pon-2006: 'Samuel naineki pwutak riemen: Soel, me mesenih, oh Apaisa, me tikitik.'
  ksd-ksd: 'Ma ra ura natu i Samuel: a luaina Ioel, ma ra vauruana Abia.'
  tur-YTC: 'Samuel''in oğulları: İlk oğlu Yoel, ikincisi Aviya.'
  grc-BRENT: υἱοῦ Ἰεὲθ, υἱοῦ Γεδσὼν, υἱοῦ Λευί.
  ind-AYT: Anak-anak Samuel adalah Yoel, yang sulung, dan Abia, anak kedua.
  nya-nya: 'Ana a Samueli ndi awa: Mwana wake woyamba anali Yoweli, wachiwiri anali
    Abiya.'
  hrv-hrv: sina Jahata, sina Geršoma, sina Levijeva.
  mps-mps: Samuelgo ogwa dabe nogi e tiwai elalubao, Joel te gomunai ogwa, te tomo
    ogwa Abiya dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Samuel i olsem, Joel em i namba wan na
    Abiya em i namba 2.
  dan-1931: 'Samuels Sønner: Joel, den førstefødte, og den anden Abija.'
  vie-OVCB: Con trai của Sa-mu-ên là Va-sê-ni (trưởng nam), và A-bi-gia (con thứ).
  guj-2017: 'શમુએલના દીકરાઓ: જયેષ્ઠપુત્ર યોએલ તથા બીજો અબિયા.'
  pon-2006A: 'Samuel naineki pwutak riemen: Soel, me mesenih, oh Apaisa, me tikitik.'
  por-BRBSL: 'Os filhos de Samuel: o primogênito, Joel, e o segundo, Abias.'
  cth-cth: 'Samuel casaknaw teh: a camin Joel, apâhni e teh Abijah doeh.'
  twi-twi: 'Na Samuel mmabarima din ne: Yoel a ɔyɛ ɔpanyin ne Abiya a ɔto so abien
    no.'
  hlt-hlt: Samuel koca ah a caming pabae tah Abijah.
  tbz-SIM: '@see-verse:1CH.006.027'
  msy-2020: 'Ezɨ Samuelɨn otarimningɨn ziamning kara: Joel an otarir ivariam, ezɨ
    an gɨrara irim Abiya.'
  dop-dop: Simeyi cɑɑ kɛlɛ Yɑhɑtɩ, Yɑhɑtɩ cɑɑ kɛlɛ Kɛɛsɔŋ, Kɛɛsɔŋ cɑɑ kɛlɛ Lefii.
  azb-azb: 'Şamuelin oğulları: ilk oğlu Yoel və ikincisi Aviya.'
  eng-DBY: 'And the sons of Samuel: the firstborn Vashni and Abijah.'
  hin-2017: 'शमूएल के पुत्र: उसका जेठा योएल और दूसरा अबिय्याह हुआ।'
  eng-YLT: 'And sons of Samuel: the first-born Vashni, and the second Abijah.'
  eng-WYC-2017: The sons of Samuel; the first begotten Vashni or Joel, and Abiah.
  eng-WMBB: 'The sons of Samuel: the firstborn, Joel, and the second, Abijah.'
  urd-GVH: समुएल का पहला बेटा योएल और दूसरा अबियाह था।
  rug-rug: 'Samuela si karua tuna koreo: Zoili sapu kenuna, meke Abaeza sapu mudina.'
  gaz-gaz: 'Ilmaan Saamuʼeel: Ilma isaa Yooʼeel hangaftichaa fi ilma isaa lammaffaa
    Abiyaa.'
  fra-LSG: et les fils de Samuel, le premier-né Vaschni et Abija.
  yal-yal: Yaxati nan Simeyi sɔtɔ. Gɛrisɔn nan Yaxati sɔtɔ. Lewi nan Gɛrisɔn sɔtɔ.
  haw-1868: O na keikikane a Samuela; o Vaseni ka makahiapo, a o Abia.
  arb-NAV: وَكَانَ لِصَمُوئِيلَ ابْنَانِ أَكْبَرُهُمَا وَشْنِي وَالثَّانِي أَبِيَّا.
  ewe-ewe: 'Samuel ƒe vi siwo nye tatɔwo na ƒome siwo dzɔ tso Samuel me la woe nye:
    Yoel, Via ŋutsu tsitsitɔ kple evelia, Abiya.'
  eng-LEE: '(6:13) And the sons of Samuel: the first-born Vashni, and Abiyah.'
  asm-FB: চমূৱেলৰ প্ৰথম পুত্র যোৱেল, দ্বিতীয় পুত্র অবিয়া।
  sus-A: يَشَتِ شَ دِ، فٍرِ سٌن مَ دِ، لٍوِ شَ دِ.
  fra-SBL: 'Fils de Samuel : le premier-né, Joël, et le second, Abija.'
  hbo-hbo: בֶּן־יַ֥חַת בֶּן־גֵּרְשֹׁ֖ם בֶּן־לֵוִֽי׃ ס
  kik-kik: 'Ariũ a Samũeli maarĩ: Joeli irigithathi, na mũriũ wa keerĩ aarĩ Abija.'
  fra-NCL: fils de Jeth, fils de Gersom, fils de Lévi.
  cek-AK: Samuel ih capa loe calu Vashni hoi hnetto haih capa Abijah.
  cuk-cuk: 'Samuel-e-masmaladi, wemarmogad: Vasni, e-machi-sailaginedid, degi, Abías.'
  uig-CYR: 'Самуилниң оғуллири төвәндикичә: тунҗа оғли Йоел, иккинчи оғли Абия еди.'
  tel-2017: సమూయేలు కొడుకులు ఎవరంటే, పెద్దవాడు యోవేలు, మరొకడు అబీయాయు.
  hat-BSA: epi fis a Samuel yo, premye ne a, Joel ak Abija.
  kos-kos: 'Oasr wen luo natul Samuel: Joel pa matu, ac Abijah pa fusr uh.'
  hbo-WLC: בֶּן־יַ֥חַת בֶּן־גֵּרְשֹׁ֖ם בֶּן־לֵוִֽי׃ ס
  ibo-ibo: Ụmụ Samuel bụ Juel, ọkpara ya, na Abija nke abụọ.
  ory-ory: ଶାମୁୟେଲଙ୍କର ସନ୍ତାନ; ପ୍ରଥମଜାତ ଯୋୟେଲ ଓ ଦ୍ୱିତୀୟ ଅବୀୟ।
  chk-chk: 'Iwe, nöün Samuel kewe mwän: Joel ewe mwänichi me Apia ewe aruomanün.'
  rop-rop: Wal Semyul bin abum dubala san neim Jowal en Abaija.
  ukr-1871: 'Сини Самуїлові: найстарший Йоіл, другий Абія.'
  deu-1951: 'Und die Söhne Samuels: der Erstgeborene [Joel] und der zweite Abija.'
  eng-JPS: '(6-13) And the sons of Samuel: the first-born Vashni; then Abiah.'
  srp-1865: 'A sinovi Samuilovi: Vasnija prvenac, pa Avija.'
  lug-lug: Batabani ba Samwiri baali Yoweeri omuggulanda we, n’owokubiri nga ye Abiya.
  heb-heb: ובני שמואל הבכר ושני ואביה׃
  ben-IRV: শমূয়েলের প্রথম ছেলের নাম যোয়েল ও দ্বিতীয় ছেলের নাম অবিয়।
  pan-pan: ਅਤੇ ਸਮੂਏਲ ਦੇ ਪੁੱਤਰ, ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਵਸ਼ਨੀ ਤੇ ਅਬਿਯਾਹ
  mya-JVB: ရှမွေလသားဦး ကား ယောလ၊ ဒုတိယ သား အဘိယ တည်း။
  hmo-hmo: 'Samuela: Iena natuna tau vara guna be Ioela, bona iharuana be Abia.'
  urd-urd: समुएल के बेटों में पहलौठा यूएल, दूसरा अबियाह।
  rus-SYN: 'Сыновья Самуила: первенец Иоиль, второй Авия.'
  bqc-SIM: '@see-verse:1CH.006.027'
  tcz-CHONGTHU: Samuel chapate ni chu apeng masa Joel ahin, chule anni lhinna pachu
    Abijah ahi.
  mar-mar: थोरला योएल आणि दुसरा अबीया हे शमुवेलाचे पुत्र.
  qub-qub: 'Samuelpa wamrancuna caran: Guechpan Vasni, chaypita Abías.'
  bqp-bqp: kɑ Yɑsɑti, kɑ Gɛɛsɔni, kɑ Lefi.
  hat-hat: 'Samyèl te gen de pitit gason: Joèl, pi gran an ak Abija, dezyèm lan.'
  eng-BSB: 'The sons of Samuel: Joel his firstborn and Abijah his second son.'
  eng-WEBPB: 'The sons of Samuel: the firstborn, Joel, and the second, Abijah.'
  kbq-kbq: Hagi Samueli ne' mofavreraremofo zanagi'a, ese mofavrea Joeli'e, hagi anante'mo'a
    Abija'e.
  nhe-BL: Huan Samuel quinpixqui iconehua tlen inintoca Vasni tlen achtohui ejquetl
    huan Abías tlen teipa tlacatqui.
  gub-BL: 'Heta mokoz ta''yr Xamuew pe wà: Zoew, tywyr Awi no.'
  eng-DRA: 'The sons of Samuel: the firstborn Vasseni, and Abia.'
