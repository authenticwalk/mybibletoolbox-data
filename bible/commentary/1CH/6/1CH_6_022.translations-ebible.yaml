verse: 1CH.006.022
translations:
  mal-C: 'കെഹാത്തിന്റെ പിൻഗാമികൾ: കെഹാത്തിന്റെ മകൻ അമ്മീനാദാബ്, അമ്മീനാദാബിന്റെ മകൻ
    കോരഹ്, കോരഹിന്റെ മകൻ അസ്സീർ,'
  deu-TKW: des Sohnes Thahaths, des Sohnes Assirs, des Sohnes Ebjasaphs, des Sohnes
    Korahs,
  lin-lin: mwana mobali ya Taati, mwana mobali ya Asiri, mwana mobali ya Ebiazafi,
    mwana mobali ya Kore,
  eng-LSV: 'Sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  eng-GNV: The sonnes of Kohath, Aminadab his sonne, Korah his sonne, Assir his sonne,
  eng-WEBSTER: The sons of Kohath; Amminadab his son, Korah his son, Assir his son,
  nhw-BL: 'Huan iteipan ixhuihua Coat catli mochijque familias inintoca eliyayaj:
    Aminadab catli teipa elqui itata Coré, catli teipa elqui itata Asir,'
  swh-ONEN: 'Wazao wa Kohathi: Kohathi akamzaa Aminadabu, Aminadabu akamzaa Kora,
    Kora akamzaa Asiri,'
  bba-bba: kɑ Tɑhɑti, kɑ Asiri, kɑ Abiɑsɑfu, kɑ Kore,
  eng-KJVCPB: The sons of Kohath; Amminadab his son, Korah his son, Assir his son,
  luo-luo: 'Joka Kohath ne gin: Kohath nonywolo Aminadab, Aminadab nonywolo Kora,
    Kora nonywolo Asir,'
  meu-meu: Kohat natuna na Aminadab; Aminadab natuna na Kora; Kora natuna na Asiri;
  npi-ULB: कहातका सन्‍तानहरूः तिनका छोरा अम्‍मीनादाब थिए । तिनका छोरा कोरह थिए । तिनका
    छोरा अस्‍सीर थिए ।
  yor-yor: 'Àwọn ìran ọmọ Kohati: Amminadabu ọmọkùnrin rẹ̀, Kora ọmọkùnrin rẹ̀, Asiri
    ọmọkùnrin rẹ̀.'
  pes-OPCB: 'نسل قهات به ترتیب اینها بودند: عمیناداب، قورح، اسیر،'
  tgl-ULB: Nagmula ang kaapu-apuhan ni Kohat sa kaniyang anak na lalaki na si Aminadab.
    Ang kaniyang anak ay si Korah. Ang anak ni Korah ay si Asir.
  hui-hui: Kohada ibu damene hama ibinigo uru. Kohada igini Aminadaba Aminadaba igini
    Kora Kora igini Asiri Asiri igini Elegana Elegana igini Ebiasaba Ebiasaba igini
    Asiri mendego Asiri ogoni igini Tahada Tahada igini Uriele Uriele igini Usia Usia
    igini Saulu layaru hene.
  mya-mya: အ​ဖ​နှင့်​သား​နာ​မည်​များ​အ​စဉ်​လိုက်​အ​တိုင်း ကော​ဟတ်​၏​သား​မြေး​စာ​ရင်း​မှာ​ကော​ဟပ်၊
    ဣ​ဇ​ဟာ(ခေါ်) အ​မိ​န​ဒပ်၊ ကော​ရ၊ အ​ဿိ​ရ၊-
  bod-N: ཀོ་ཧད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། ཀོ་ཧད་ཀྱི་བུ་ནི་ཨ་མི་ནཱ་དབ་དང་། ཨ་མི་ནཱ་དབ་ཀྱི་བུ་ནི་ཀོ་རཱག
    ཀོ་རཱག་གི་བུ་ནི་ཨ་སིར།
  sna-sna: 'Zvizvarwa zvaKohati zvaiva: Aminadhabhi mwanakomana wake, Kora mwanakomana
    wake, Asiri mwanakomana wake,'
  spa-BLM: 'Los hijos de Coat: Aminadab su hijo, Coré su hijo, Asir su hijo,'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Coat d''a stzolal: Aton vin̈aj Aminadab,
    vin̈aj Coré, vin̈aj Asir, vin̈aj Elcana, vin̈aj Ebiasaf, vin̈aj Asir, vin̈aj Tahat,
    vin̈aj Uriel, vin̈aj Ozías yed'' vin̈aj Saúl.'
  swh-ULB: Uzao wa Kohathi ulianza na mwanae Aminadabu. Mwanae alikuwa Kora. Mwanae
    alikuwa Asiri.
  bel-bel: 'Сыны Каата: Амінадаў, сын ягоны; Карэй, сын ягоны; Асір, сын ягоны;'
  deu-ELBBK: des Sohnes Zephanjas, des Sohnes Tachats, des Sohnes Assirs, des Sohnes
    Ebjasaphs, des Sohnes Korahs,
  mbb-OT: 'Is menge kevuwazan ni Kohat: si Aminadab, Kora, Asir,'
  mal-2015: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ അമ്മീനാദാബ്; അവന്റെ മകൻ കോരഹ്; അവന്റെ
    മകൻ അസ്സീർ;'
  rmc-rmc: leske o Tachat, leske o Asir, leske o Ebjasaf, leske o Korach,
  pes-OPV: پسران قَهات، پسرش عَمِّيناداب پسرش قُورَح پسرش اَسّير.
  ron-1924: 'Фиий луй Кехат: Аминадаб, фиул сэу; Коре, фиул сэу; Асир, фиул сэу;'
  ben-OBCV: 'কহাতের বংশধরেরা: তাঁর ছেলে অম্মীনাদব, তাঁর ছেলে কোরহ, তাঁর ছেলে অসীর,'
  som-som: Qohaadna waxaa ka soo farcamay wiilkiisii Cammiinaadaab, oo dhalay Qorax,
    oo isna dhalay Asiir,
  lat-VUC: 'Filii Caath: Aminadab filius ejus, Core filius ejus, Asir filius ejus,'
  eng-ASVBT: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  ita-1885: 'I figliuoli di Chehat: d''esso fu figliuolo Amminadab, di cui fu figliuolo
    Core, di cui fu figliuolo Assir,'
  eng-LXXUP: the son of Tahath, the son of Assir, the son of Ebiasaph, the son of
    Korah,
  eng-ULB: 'The descendants of Kohath: His son was Amminadab. His son was Korah. His
    son was Assir.'
  spa-VBL: 'Los descendientes de Coat: Aminadab su hijo; Coré su hijo; Asir su hijo,'
  fra-_FOB: 'Fils de Kéhath: Amminadab, son fils; Coré, son fils; Assir, son fils;'
  mal-mal: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ അമ്മീനാദാബ്; അവന്റെ മകൻ കോരഹ്; അവന്റെ
    മകൻ അസ്സീർ;'
  urd-GVR: Qihāt ke hāṅ Ammīnadāb paidā huā, Ammīnadāb ke Qorah, Qorah ke Assīr,
  suz-BL: कोहाथ आ तौ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, अम्‍मीनादाब, अम्‍मीनादाब
    आ तौ कोराह, कोराह आ तौ अस्‍सीर, १इतिहास ९:१९; प्रस्‍थान ६:२४
  ita-1927: 'Figliuoli di Kehath: Amminadab, che ebbe per figliuolo Core, che ebbe
    per figliuolo Assir,'
  ckb-ckb: 'نەوەی قەهات: عەمیناداب کوڕی قەهات، قۆرەح کوڕی عەمیناداب، ئەسسیر کوڕی قۆرەح،'
  eng-BBE: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  kan-OKCV: 'ಕೊಹಾತನ ಪುತ್ರರು: ಅವನ ಮಗ ಅಮ್ಮೀನಾದಾಬ್, ಅವನ ಮಗ ಕೋರಹ, ಅವನ ಮಗ ಅಸ್ಸೀರ್,'
  tam-2017: கோகாத்தின் மகன்களில் ஒருவன் அம்மினதாப், இவனுடைய மகன் கோராகு; இவனுடைய மகன்
    ஆசீர்.
  spa-RV-1909: 'Los hijos de Coath: Aminadab su hijo, Coré su hijo, Asir su hijo,'
  ron-BTF: 'Fiii lui Chehat: Aminadab, fiul său; Core, fiul său; Asir, fiul său;'
  eng-WEBP: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  eng-FBV: 'The descendants of Kohath: Amminadab his son, Korah his son, Assir his
    son,'
  nld-1939: 'De zonen van Kehat waren: zijn eigen zoon was Amminadab; de zoon van
    Amminadab was Kórach; die van Kórach was Assir;'
  nch-BL: 'Huan iteipa ixhuihua Coat cati mochijque familias inintoca eliyaya: Aminadab
    cati teipa elqui itata Coré, cati teipa elqui itata Asir,'
  vie-1934: Con trai của Kê-hát là A-mi-na-đáp; con trai của A-mi-na-đáp là Cô-rê;
    con trai của Cô-rê là Aùt-si; con trai của Aùt-si là Eân ca-na;
  hin-CV: 'कोहाथ के पुत्र: उसका पुत्र अम्मीनादाब, उसका पुत्र कोराह, उसका पुत्र अस्सिर,'
  spa-BES: 'Los hijos de Coat: Aminadab su hijo, Core su hijo, Asir su hijo,'
  tdx-tdx: ana’ i Takate, ana’ i Asire, ana’ i Ebia­safe, ana’ i Koràke,
  tha-KJV: บุ​ตรชายของโคฮาทคือ อัมมีนาดับ บุ​ตรชายของอัมมีนาดับคือโคราห์ บุ​ตรชายของโคราห์คื​ออ​ั​สส​ีร์
  por-BR-2018: 'Os filhos de Coate foram: seu filho Aminadabe, seu filho Corá, seu
    filho Assir,'
  deu-ELO: 'Die Söhne Kehaths: dessen Sohn Amminadab, dessen Sohn Korah, dessen Sohn
    Assir,'
  eng-WYC-2018: The sons of Kohath; Amminadab, his son; Korah, his son; Assir, his
    son;
  epo-epo: 'La idoj de Kehat: lia filo: Aminadab; lia filo: Koraĥ; lia filo: Asir;'
  uig-PIN: 'Goⱨatning ǝwladliri tɵwǝndikiqǝ: Goⱨatning oƣli Amminadab, Amminadabning
    oƣli Koraⱨ, Koraⱨning oƣli Assir,'
  beo-beo: Gouha:de egaga fifi misi da Aminada:be, Goula, A:se, Da:iha:de, Iuele,
    Asaia amola Sia:iale.
  tpi-OTNT: Lain bilong Kohat i olsem. Kohat em i papa bilong Aminadap na Aminadap
    em i papa bilong Kora na Kora em i papa bilong Asir
  hau-SA: Zuriyar Kohat su ne, Amminadab, Kora, Assir,
  uig-LAT: 'Gohatning ewladliri töwendikiche: Gohatning oghli Amminadab, Amminadabning
    oghli Korah, Korahning oghli Assir,'
  nde-nde: 'Abosendo lukaKhohathi yilaba: ngu-Aminadabi indodana yakhe, loKhora indodana
    yakhe, lo-Asiri indodana yakhe,'
  ton-ton: Ko e ngaahi foha ʻo Kohate; ko ʻAminatapi ko hono foha, mo Kola ko hono
    foha ʻoʻona, mo ʻAsili ko hono foha ʻoʻona,
  ces-1613: 'Synové Kahat: Aminadab syn jeho, Chóre syn jeho, Assir syn jeho,'
  eng-WMB: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  tam-TCV: 'கோகாத்தின் சந்ததிகள்: கோகாத்தின் மகன் அம்மினதாப், அவனுடைய மகன் கோராகு,
    அவனுடைய மகன் ஆசீர்,'
  ceb-ULB: Ang mga kaliwat ni Kohat nagsugod sa iyang anak nga lalaki nga si Aminadab.
    Ang iyang anak nga lalaki mao si Kora. Ang iyang anak nga lalaki mao si Asir.
  pol-UBG: 'Synowie Kehata: jego syn Amminadab, jego syn Korach, jego syn Assir;'
  urd-GVU: قِہات کے ہاں عمی نداب پیدا ہوا، عمی نداب کے قورح، قورح کے اسّیر،
  deu-1912: Kahaths Sohn aber war Aminadab; des Sohn war Korah; des Sohn war Assir;
  kan-2017: 'ಕೆಹಾತನ ಸಂತಾನದವರು: ಇವನ ಮಗ ಅಮ್ಮೀನಾದಾಬ್, ಇವನ ಮಗ ಕೋರಹ. ಕೋರಹನ ಮಗ ಅಸ್ಸೀರ್,'
  yap-yap: 'Ba’aray e pi’in owchen Kohath u reb e mfen ngu reb: Amminadab, Korah,
    Assir,'
  hlt-MCSB: Kohath koca ah Kohath capa Amminadab, Amminadab capa Korah, Korah capa
    Assir.
  mdy-ETH: ቄዓቴ ዓምናኣዳኣቤ፥ ዓምናኣዳኣቤ ቆራሄ፥ ቆራሄ ዓሲሬ ሾዔኔ፤
  twi-ASANTE: Na Kohat asefoɔ ne Aminadab, Kora, Asir,
  eng-WEBU: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  wal-wal: Qahaata na7ai Aminadaaba; Aminadaaba na7ai Qoraaha; Qoraaha na7ai Asiira;
  spa-PDDPT: 'Los hijos de Coat: Aminadab, Coré, Asir,'
  gun-gun: Ha'e gui Coate ra'y ma Aminadabe, Aminadabe ra'y ma Coré, Coré ra'y ma
    Assir,
  ilo-ULB: Nangrugi dagiti kaputotan ni Koat babaen iti putotna a lalaki a ni Amminadab.
    Ti putotna a lalaki ket ni Kora. Ti putotna a lalaki ket ni Assir.
  kpg-kpg: 'Aanei nia hagadili o Kohath mai i di adu daangada gaa tugi i di adu daangada:
    go Amminadab, Korah, Assir,'
  uig-ARA: 'گوھاتنىڭ ئەۋلادلىرى تۆۋەندىكىچە: گوھاتنىڭ ئوغلى ئاممىناداب، ئاممىنادابنىڭ
    ئوغلى كوراھ، كوراھنىڭ ئوغلى ئاسسىر،'
  sus-sus: Taxati xa di, Asiri xa di, Ebiyasafi xa di, Kora xa di,
  pon-2006: 'Iet akan kadaudok en Kohad sang ehu dih lel ehu dih: Aminadap, Kora,
    Assir,'
  ksd-ksd: 'Ra apik na tarai kai Koat: Koat i ga vangala Aminadab, Aminadab i ga vangala
    Kora, Kora i ga vangala Asir,'
  tur-YTC: 'Kohat''ın oğulları: Onun oğlu Amminadav, onun oğlu Korah, onun oğlu Assir,'
  grc-BRENT: υἱοῦ Θαὰθ, υἱοῦ Ἀσὴρ, υἱοῦ Ἀβιασὰφ, υἱοῦ Κορὲ,
  ind-AYT: Keturunan Kehat adalah Aminadab, anaknya. Anak Aminadab adalah Korah, dan
    anak Korah adalah Asir.
  nya-nya: 'Zidzukulu za Kohati ndi izi: Aminadabu, Kora, Asiri,'
  hrv-hrv: sina Tahata, sina Asira, sina Abjasafa, sina Koraha,
  mps-mps: Kohatgo hani e tama da. Kohat te Aminadapgo aya, Aminadap te Korago aya,
    te Kora Asirgo aya,
  tpi-tpi: Lain bilong Kohat i olsem. Kohat em i papa bilong Aminadap na Aminadap
    em i papa bilong Kora na Kora em i papa bilong Asir
  dan-1931: 'Kehats Sønner: Hans Søn Amminadab, hans Søn Kora, hans Søn Assir,'
  vie-OVCB: Con cháu của Kê-hát gồm A-mi-na-đáp, Cô-ra, Át-si,
  guj-2017: 'કહાથના વંશજો: તેનો દીકરો આમ્મીનાદાબ, તેનો દીકરો કોરા, તેનો દીકરો આસ્સીર,'
  pon-2006A: 'Iet akan kadaudok en Kohad sang ehu dih lel ehu dih: Aminadap, Kora,
    Assir,'
  por-BRBSL: 'Os filhos de Kohath: Amminadabe seu filho, Corá seu filho, Assir seu
    filho,'
  cth-cth: 'Kohath casaknaw teh: Kohath capa Amminadab, Amminadab capa Korah, Korah
    capa Assir.'
  twi-twi: Na Kohat asefo ne Aminadab, Kora, Asir,
  hlt-hlt: Kohath koca ah Kohath capa Amminadab, Amminadab capa Korah, Korah capa
    Assir.
  tbz-SIM: '@see-verse:1CH.006.021'
  msy-2020: 'Ezɨ Kohatɨn ovavir boribar ziabar kara: Kohat, an Aminadapɨn afeziam,
    ezɨ Aminadap, a Koran afeziam, ezɨ Kora, a Asirɨn afeziam,'
  dop-dop: Sefɑniyɑ cɑɑ kɛlɛ Tɑhɑtɩ, Tɑhɑtɩ cɑɑ kɛlɛ Asii, Asii cɑɑ kɛlɛ Apiyɑsɑfɩ,
    Apiyɑsɑfɩ cɑɑ kɛlɛ Kolee.
  azb-azb: 'Qohatın nəsli: onun oğlu Amminadav, onun oğlu Qorah, onun oğlu Assir,'
  eng-DBY: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  hin-2017: फिर कहात का पुत्र अम्मीनादाब हुआ, अम्मीनादाब का कोरह, कोरह का अस्सीर,
  eng-YLT: 'Sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  eng-WYC-2017: The sons of Kohath; Amminadab, his son; Korah, his son; Assir, his
    son;
  eng-WMBB: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  urd-GVH: क़िहात के हाँ अम्मीनदाब पैदा हुआ, अम्मीनदाब के क़ोरह, क़ोरह के अस्सीर,
  rug-rug: 'Sa ginore tuti te Kohati: Kohati podoa se Aminadabi, Aminadabi podoa se
    Kora, Kora podoa se Asire,'
  gaz-gaz: 'Ilmaan Qohaati: Ilma isaa Amiinaadaab, ilma isaa Qooraahi, ilma isaa Asiir,'
  fra-LSG: 'Fils de Kehath: Amminadab, son fils; Koré, son fils; Assir, son fils;'
  yal-yal: Taxati nan Sofoni sɔtɔ. Asiri nan Taxati sɔtɔ. Ebiyasafi nan Asiri sɔtɔ.
    Kora nan Ebiyasafi sɔtɔ.
  haw-1868: O na keikikane a Kohata; o Aminadaba kana keiki, o Kora kana keiki, o
    Asira kana keiki,
  arb-NAV: وَأَنْجَبَ قَهَاتُ عَمِّينَادَابَ، وَعَمِّينَادَابُ قُورَحَ، وَقُورَحُ
    أَسِّيرَ،
  ewe-ewe: 'Kohat ƒe viwoe nye: Aminadab, Korah, Asir,'
  eng-LEE: '(6:7) The sons of Kehath: ''Amminadab his son, Korach his son, Assir his
    son,'
  asm-FB: কহাতৰ বংশধৰ তেওঁৰ পুত্র অম্মীনাদব। অম্মীনাদবৰ পুত্র কোৰহ। কোৰহৰ পুত্র অচীৰ।
  sus-A: تَشَتِ شَ دِ، عَسِرِ شَ دِ، عٍبِيَسَقِ شَ دِ، كٌرَ شَ دِ،
  fra-SBL: 'Fils de Kehath : Amminadab, son fils ; Koré, son fils ; Assir, son fils ;'
  hbo-hbo: בֶּן־תַּ֙חַת֙ בֶּן־אַסִּ֔יר בֶּן־אֶבְיָסָ֖ף בֶּן־קֹֽרַח׃
  kik-kik: 'Njiaro cia Kohathu ciarĩ: mũriũ Aminadabu, nake Kora aarĩ mũriũ wa Aminadabu,
    nake Asiru aarĩ mũriũ wa Kora,'
  fra-NCL: fils de Thahath, fils d’Asir, fils d’Abiasaph, fils de Coré,
  cek-AK: Kohath ih capa loe Aminadab; anih ih capa loe Kohath; anih ih capa loe Assir,
  cuk-cuk: 'Coat-e-wagandi, wemarmogad: Coat-e-machi, Aminadab. Aminadab-e-machi,
    Coré. Coré-e-machi, Asir.'
  uig-CYR: 'Гоһатниң әвлатлири төвәндикичә: Гоһатниң оғли Амминадаб, Амминадабниң
    оғли Кораһ, Кораһниң оғли Ассир,'
  tel-2017: కహాతు కొడుకుల్లో ఒకడు అమ్మీనాదాబు. ఇతని కొడుకు కోరహు, కోరహు కొడుకు అస్సీరు,
  hat-BSA: 'Fis a Kehath yo: Amminadab, fis li a; Koré, fis li a; Assir, fis li a;'
  kos-kos: 'Pa inge inen mwet in fwil natul Kohath, su takla fwil nu ke fwil: Amminadab,
    Korah, Assir,'
  hbo-WLC: בֶּן־תַּ֙חַת֙ בֶּן־אַסִּ֔יר בֶּן־אֶבְיָסָ֖ף בֶּן־קֹֽרַח׃
  ibo-ibo: Ikwu Kohat bụ Aminadab, Kora, Asịa,
  ory-ory: କହାତର ସନ୍ତାନ; ତାହାର ପୁତ୍ର ଅମ୍ମୀନାଦବ, ତାହାର ପୁତ୍ର କୋରହ, ତାହାର ପୁତ୍ର ଅସୀର;
  chk-chk: 'Iwe, ekewe mwirimwirin Kohat: Aminatap, nöün Aminatap Kora, nöün Kora
    Asir,'
  rop-rop: Wal dijan na det femili lain weya bin kamat brom Kohath. Olabat neim bin
    Aminadeb, Kora, Esiya, Elkana, Ibaiyasaf, Esiya, Teihath, en Yuriyel, Yusaiya,
    en Shaul.
  ukr-1871: 'Сини Кагатові: Аминадаб, його син; Корей, його син; Ассир, його син;'
  deu-1951: 'Die Söhne Kahats: sein Sohn Amminadab, dessen Sohn Korah, dessen Sohn
    Assir,'
  eng-JPS: '(6-7) The sons of Kohath: Amminadab his son, Korah his son, Assir his
    son;'
  srp-1865: 'Sinovi Katovi: Aminadav sin mu, a njegov sin Korej, a njegov sin Asir.'
  lug-lug: Bazzukulu ba Kokasi baali Amminadaabu mutabani we, Koola muzzukulu we,
    Assiri muzzukulu we;
  heb-heb: בני קהת עמינדב בנו קרח בנו אסיר בנו׃
  ben-IRV: কহাতের বংশধর, তার ছেলে অম্মীনাদব, অম্মীনাদবের ছেলে কোরহ, কোরহের ছেলে অসীর,
  pan-pan: ਕਹਾਥ ਦੇ ਪੁੱਤਰ, ਉਹ ਦਾ ਪੁੱਤਰ ਅੰਮੀਨਾਦਾਬ, ਉਹ ਦਾ ਪੁੱਤਰ ਕੋਰਹ, ਉਹ ਦਾ ਪੁੱਤਰ ਅੱਸੀਰ,
  mya-JVB: ကောဟတ် သား ကား ဣဇဟာတည်းဟူသောအမိနဒပ် ၊ အမိနဒပ်သား ကောရ ၊ ကောရသား အဿိရ၊
  hmo-hmo: 'Kohata: Iena natuna tau be Aminadaba. Aminadaba ena natuna tau be Kora.
    Kora ena natuna tau be Asiri.'
  urd-urd: बनी क़िहात:क़िहात का बेटा अम्मीनदाब, का बेटा अम्मीनदाब का बेटा क़ोरह, क़ोरह
    का बेटा अस्सीर,
  rus-SYN: 'Сыновья Каафа: Аминадав, сын его; Корей, сын его; Асир, сын его;'
  bqc-SIM: '@see-verse:1CH.006.021'
  tcz-CHONGTHU: Kohath son achilhah ho chu Amminadab ahin, Korah ahin, Assir ahin,
  mar-mar: कहाथाचे वंशज असे, कहाथचा पुत्र अम्मीनादाब. अम्मीनादाबचा कोरह. कोरहचा पुत्र
    अस्सीर.
  qub-qub: 'Coatpita mirajcuna caran: Coatpa wamran Aminadab, Aminadabpa wamran Coré,
    Corëpa wamran Asir, Asirpa wamran Elcana, Elcanapa wamran Ebiasaf, Ebiasafpa wamran
    Asir, Asirpa wamran Tahat, Tahatpa wamran Uriel, Urielpa wamran Uzías, Uziaspa
    wamranna Saúl.'
  bqp-bqp: kɑ Tɑhɑti, kɑ Asiri, kɑ Abiɑsɑfu, kɑ Kore,
  hat-hat: Keyat te papa Aminadab, Aminadab te papa Kore, Kore te papa Asi.
  eng-BSB: 'The descendants of Kohath: Amminadab his son, Korah his son, Assir his
    son,'
  eng-WEBPB: 'The sons of Kohath: Amminadab his son, Korah his son, Assir his son,'
  kbq-kbq: Hagi Kohatipinti'ma fore'ma hu'nea vahera, Kohati'a Aminadapu nefa'e, Aminadapu'a
    Kora nefa'e, Kora'a Asiri nefa'e,
  nhe-BL: 'Huan iteipa ixhuihua Coat tlen mochijque familias inintoca eliyayaj: Aminadab
    tlen teipa elqui itata Coré, tlen teipa elqui itata Asir,'
  gub-BL: Heta amo Koat ta'yr Aminanaw her ma'e izupe a'e. Heta amo Aminanaw ta'yr
    Kora her ma'e izupe a'e. Heta amo Kora ta'yr Axir her ma'e izupe a'e.
  eng-DRA: The sons of Caath, Aminadab his son, Core his son, Asir his son,
