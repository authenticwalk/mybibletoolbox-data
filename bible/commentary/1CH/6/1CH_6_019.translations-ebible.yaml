verse: 1CH.006.019
translations:
  mal-C: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി. അവരുടെ പൂർവികർ രേഖപ്പെടുത്തിയിരിക്കുന്നത്
    അനുസരിച്ചുള്ള ലേവ്യകുലങ്ങൾ ഇവയാണ്:'
  deu-TKW: des Sohnes Elkanas, des Sohnes Jerohams, des Sohnes Eliels, des Sohnes
    Thoahs,
  lin-lin: mwana mobali ya Elikana, mwana mobali ya Yeroami, mwana mobali ya Elieli,
    mwana mobali ya Towa,
  eng-LSV: Sons of Merari; Mahli and Mushi. And these [are] families of the Levite
    according to their fathers;
  eng-GNV: 'The sonnes of Merari, Mahli and Mushi: and these are the families of Leui
    concerning their fathers.'
  eng-WEBSTER: The sons of Merari; Mahli, and Mushi. And these are the families of
    the Levites according to their fathers.
  nhw-BL: Merari teipa quinpixqui iconehua catli inintoca eliyayaj Mahli huan Musi.
    Ya ni elque iteipan ixhuihua Leví catli huejcajya itztoya.
  swh-ONEN: 'Wana wa Merari walikuwa: Mahli na Mushi. Zifuatazo ni koo za Walawi zilizoorodheshwa
    kufuatana na baba zao:'
  bba-bba: kɑ Ɛlikɑnɑ, kɑ Yeroɑmu, kɑ Eliɛli, kɑ Toɑ,
  eng-KJVCPB: The sons of Merari; Mahli, and Mushi. And these are the families of
    the Levites according to their fathers.
  luo-luo: 'Yawuot Merari ne gin: Mali kod Mushi. Dhout jo-Lawi kaluwore kweregi e
    magi:'
  meu-meu: 'Merari natuna: Mali bona Musi. Levi taudia edia iduhu bini, tamadia heḡereḡeredia:'
  npi-ULB: मरारीका छोराहरू महली र मूशी थिए । आ-आफ्‍ना पुर्खाअनुसार लेखिएका लेवीका
    वंशहरू यी नै हुन्‌ ।
  yor-yor: 'Àwọn ọmọ Merari: Mahili àti Muṣi. Wọ̀nyí ni àwọn ìdílé ará Lefi tí a kọ
    ní ṣísẹ̀-n-tẹ̀lé gẹ́gẹ́ bí baba wọn.'
  pes-OPCB: 'محلی و موشی پسران مراری بودند. اینها هستند طایفه‌های لاویان بر حسب اجدادشان:'
  tgl-ULB: Ang mga anak na lalaki ni Merari ay sina Mahli at Musi. Sila ang mga naging
    angkan ng mga Levita ayon sa pamilya ng kanilang ama.
  hui-hui: Merari ibu igini Mali Musila hene. Agali uruni ti Libai igini aguaneru
    hene.
  mya-mya: မေ​ရာ​ရိ​၏​သား​များ​ကား​မ​ဟာ​လိ​နှင့်​မု​ရှိ ဖြစ်​သ​တည်း။
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་ནི་མཱ་ལི་དང་མུ་ཤི་ཡིན། གོང་གི་འདི་དག་ནི་ལེ་ཝི་པའི་རུས་རྒྱུད་སོ་སོའི་ཁྱིམ་རྒྱུད་རྣམས་ཡིན་ནོ།
    །
  sna-sna: 'Vanakomana vaMerari vaiva: Mairi naMushi. Idzi ndidzo dzimba dzavaRevhi
    dzakanyorwa maererano namazita amadzibaba avo:'
  spa-BLM: 'Los hijos de Merari: Mahli y Mushi. Estas son las familias de los levitas
    según las familias de sus padres.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Merari chi'': Aton vin̈aj Mahli yed'' vin̈aj
    Musi. A eb'' vin̈ ix b''inaj tic, yin̈tilal Leví eb'' vin̈.'
  swh-ULB: Wana wa Merari walikuwa Mahili na Mushi. Hawa walikuwa koo za Walawi kwa
    familia za baba zao.
  bel-bel: 'Сыны Мэрары: Махлі і Мушы. Вось нашчадкі Левія па родах іхніх.'
  deu-ELBBK: des Sohnes Elkanas, des Sohnes Jerochams, des Sohnes Eliels, des Sohnes
    Toachs,
  mbb-OT: 'Ne is menge anak ni Merari he menge maama ne si Mali wey si Mushi. Iyan
    heini menge pemilya te menge Levihanen he imbasi is kedlistaha zuen diyà te kada
    sengeepuan:'
  mal-2015: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി.'
  rmc-rmc: leske o Elkanah, leske o Jerocham, leske o Eliel, leske o Toach,
  pes-OPV: 'و پسران مَراري: مَحلي و موشي پس اينها قبايل لاويان بر حسب اجداد ايشان
    است.'
  ron-1924: 'Фиий луй Мерари: Махли ши Муши. Ачестя сунт фамилииле луй Леви, дупэ
    пэринций лор.'
  ben-OBCV: 'মরারির ছেলেরা: মহলি ও মূশি। পূর্বপুরুষদের কুলানুসারে এরাই লেবীয়দের নথিভুক্ত
    বংশধর:'
  som-som: Wiilashii Meraariina waxay ahaayeen Maxlii iyo Mushii. Oo intaasu waa qolooyinkii
    reer Laawi iyo sidii ay reerahoodu ahaayeen.
  lat-VUC: 'Filii Merari: Moholi et Musi. Hæ autem cognationes Levi secundum familias
    eorum.'
  eng-ASVBT: 'The sons of Merari: Mahli and Mushi. And these are the families of the
    Levites according to their fathers’ houses.'
  ita-1885: I figliuoli di Merari furono Mahali e Musi. E queste son le famiglie dei
    Leviti, secondo i lor padri.
  eng-LXXUP: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of
    Toah,
  eng-ULB: The sons of Merari were Mahli and Mushi. These are the clans of the Levites
    listed according to their fathers.
  spa-VBL: 'Los hijos de Merari: Mahli y Musi. Estas son las familias de los levitas,
    que estaban ordenadas según sus padres:'
  fra-_FOB: 'Fils de Mérari: Machli et Mushi. Ce sont là les familles de Lévi, selon
    les maisons de leurs pères.'
  mal-mal: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി.'
  urd-GVR: Mirārī ke do beṭe Mahlī aur Mūshī the. Zail meṅ Lāwī ke ḳhāndānoṅ kī fahrist
    un ke bāniyoṅ ke mutābiq darj hai.
  suz-BL: मेरारी आ तौ माहली नु मुशी बाक्‍सा बाक्‍त। चढ़ेब लेवी आ खिं खिं ङा मुर मेको
    बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Merari: Mahli e Musci. Queste sono le famiglie di Levi,
    secondo le loro case patriarcali.'
  ckb-ckb: 'کوڕەکانی مەراریش: مەحلی و موشی. ئەمانەش خێڵەکانی لێڤین بەپێی باوباپیرانیان:'
  eng-BBE: 'The sons of Merari: Mahli and Mushi. And these are the families of the
    Levites listed by the names of their fathers.'
  kan-OKCV: 'ಮೆರಾರೀಯ ಪುತ್ರರು: ಮಹ್ಲೀ, ಮೂಷೀ. ಲೇವಿಯರ ಸಂತತಿಗಳು ತಮ್ಮ ಪಿತೃಗಳ ಪ್ರಕಾರವಾಗಿ:'
  tam-2017: 'மெராரியின் மகன்கள் மகேலி, மூசி என்பவர்கள். லேவியர்களுக்கு அவர்களுடைய
    பிதாக்களின் வழியாக உண்டான வம்சங்கள்:'
  spa-RV-1909: 'Los hijos de Merari: Mahali, y Musi. Estas son las familias de Leví,
    según sus descendencias.'
  ron-BTF: 'Fiii lui Merari: Mahli și Muși. Și acestea sunt familiile leviților conform
    părinților lor.'
  eng-WEBP: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their fathers’ households.'
  eng-FBV: 'The sons of Merari: Mahli, and Mushi. These are the families of the Levites
    listed in order according to their fathers:'
  nld-1939: 'die van Merari heetten Machli en Moesji. Hier volgen de verschillende
    geslachten der Levieten naar hun families:'
  nch-BL: Merari teipa quinpixqui iconehua cati inintoca eliyaya Mahli huan Musi.
    Ya ni elque iteipa ixhuihua Leví cati huejcajquiya itztoya.
  vie-1934: Con trai của Mê-ra-ri là Mách-li và Mu-si. Aáy là các họ hàng người Lê-vi
    theo tông tộc mình.
  hin-CV: 'मेरारी के पुत्र: माहली और मूशी. पिताओं के आधार पर लेवी वंशजों के कुल इस
    प्रकार है:'
  spa-BES: 'Los hijos de Merari: Mahli y Musi. Y estas son las familias de los levitas
    enumerados por los nombres de sus padres.'
  tdx-tdx: ana’ i Elkanà, ana’ Ierokame, ana’ i Eliele, ana’ i Toàke,
  tha-KJV: บุ​ตรชายของเมรารี​คือ มาห์​ลี และมู​ชี เหล่านี้​เป็นครอบครัวของคนเลวีตามพงศ์​พันธุ์​บิ​ดาของเขา
  por-BR-2018: 'Os filhos de Merari: Mali, e Musi. Estas são as famílias de Levi,
    segundo seus pais.'
  deu-ELO: 'Die Söhne Meraris: Machli und Musi. Und dies sind die Familien der Leviten
    nach ihren Vätern:'
  eng-WYC-2018: The sons of Merari were Mahli, and Mushi. Soothly these were the kindreds
    of Levi by the families of them;
  epo-epo: 'La filoj de Merari: Maĥli kaj Muŝi. Kaj jen estas la familioj de Levi
    laŭ iliaj patrodomoj:'
  uig-PIN: Mǝrarining oƣulliri Maⱨli wǝ Muxi idi. Bular Lawiylarƣa mǝnsup ⱨǝrⱪaysi
    jǝmǝtlǝr iqidiki aililǝr idi.
  beo-beo: Milalai egefela da Malai amola Miusiai.
  tpi-OTNT: Nem bilong ol pikinini man bilong Merari i olsem, Mali na Musi. Ol dispela
    man i bilong lain famili bilong Livai.
  hau-SA: ’Ya’yan Merari maza su ne, Mali da Mushi. Waɗannan suke gidajen Lawiyawan
    da aka jera bisa ga kakanninsu.
  uig-LAT: Merarining oghulliri Mahli we Mushi idi. Bular Lawiylargha mensup herqaysi
    jemetler ichidiki aililer idi.
  nde-nde: 'Amadodana kaMerari yila: nguMahili loMushi. Laba babelusendo lwabaLevi
    behlelwe ngoluhlu lwaboyise:'
  ton-ton: Ko e ngaahi foha ʻo Melali; ko Mali, mo Musi. Pea ko e ngaahi faʻahinga
    eni ʻoe kau Livai ʻo fakatatau mo ʻenau ngaahi tamai.
  ces-1613: 'Synové Merari: Moholi a Musi. A tak ty jsou čeledi Levítů po otcích jejich.'
  eng-WMB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their fathers’ households.'
  tam-TCV: 'மெராரியின் மகன்கள்: மகேலி, மூஷி. இவர்கள் தங்கள் முற்பிதாக்களின் வழித்தோன்றலின்படி
    உண்டான லேவிய வம்சங்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Merari mao sila Mali ug si Mushi. Sila ang mga
    banay sa mga levita nga nalista sumala sa pamilya sa ilang mga katigulangan.
  pol-UBG: 'Synowie Merariego: Machli i Muszi. A to są rody Lewitów według ich ojców.'
  urd-GVU: مِراری کے دو بیٹے محلی اور مُوشی تھے۔ ذیل میں لاوی کے خاندانوں کی فہرست
    اُن کے بانیوں کے مطابق درج ہے۔
  deu-1912: 'Die Kinder Meraris heißen: Maheli und Musi. Das sind die Geschlechter
    der Leviten nach ihren Vaterhäusern.'
  kan-2017: ಮೆರಾರಿಯ ಮಕ್ಕಳು ಮಹ್ಲೀ ಮತ್ತು ಮುಷೀ. ಇವರೆಲ್ಲರೂ ಲೇವಿ ಗೋತ್ರಗಳ ಮೂಲಪುರುಷರು.
  yap-yap: me Merari e chitamngin Mahli nge Mushi.
  hlt-MCSB: Merari koca ah Mahli, Mushi tih he rhoek tah Levi koca kah a napa rhoek
    ni.
  mdy-ETH: ሜራሪ ሃሣ ማህሊና ሙሺና ሾዔኔ። ሌዊ ፃጶ ዒጊኖ ሾይንታ ሃይካፓ ዴማ ዓኣዞንሢኬ፦
  twi-ASANTE: Na Mahli ne Musi ka Merari asefoɔ no ho. Yeinom ne Lewifoɔ mmusua sɛdeɛ
    wɔn mpanimfoɔ nnidisoɔ teɛ.
  eng-WEBU: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their fathers’ households.'
  wal-wal: Maraara naati Maahilanne Musha. Bantta aawaa keettan keettan xaafettida
    Leewatu yarati hageeta.
  spa-PDDPT: 'Hijos de Merari: Mahli y Musi. Éstas son las familias de Leví según
    sus descendencias:'
  gun-gun: Merari ra'y kuery ma Mali ha'e Musi. Ha'e va'e kuery ma Levi ra'y kuery
    va'e regua meme, tamoĩ kuery rery rami ae.
  ilo-ULB: Dagiti putot a lallaki ni Merari ket da Mali ken Musi. Dagitoy dagiti puli
    iti Levita babaen kadagiti amma dagiti pamiliada.
  kpg-kpg: Gei Merari la go tamana o Mahli mo Mushi.
  uig-ARA: مەرارىنىڭ ئوغۇللىرى ماھلى ۋە مۇشى ئىدى. بۇلار لاۋىيلارغا مەنسۇپ ھەرقايسى
    جەمەتلەر ئىچىدىكى ئائىلىلەر ئىدى.
  sus-sus: Elekana xa di, Yeroxama xa di, Eliyeli xa di, Towa xa di,
  pon-2006: oh Merari me semen Mahli oh Musi.
  ksd-ksd: 'A ura natu i Merari go dir: Mali ma Musi. Ma go diat a umana apik na tarai
    ta ra vuna tarai Levi varogop ma ra umana apik na tarai kai ra umana tama i diat
    tikatikai.'
  tur-YTC: 'Merari''nin oğulları: Mahli ve Muşi. Bunlar, ataları evlerine göre Levililer''in
    boylarıdır.'
  grc-BRENT: υἱοῦ Ἑλκανὰ, υἱοῦ Ἱεροβοὰμ, υἱοῦ Ἐλιὴλ, υἱοῦ Θοοὺ,
  ind-AYT: 'Anak-anak Merari adalah Mahli dan Musi. Inilah kaum Lewi menurut leluhur
    mereka:'
  nya-nya: 'Ana a Merari anali awa: Mahili ndi Musi. Mayina a mabanja a fuko la Levi
    olembedwa potsata makolo awo ndi awa:'
  hrv-hrv: sina Elkane, sina Jerohama, sina Eliela, sina Toaha,
  mps-mps: Merarigo ogwa dabe nogi da e da, Mali me Musi. Te hani sibi bidi dabe augwali
    te Livaigo deli hani bage dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Merari i olsem, Mali na Musi. Ol dispela
    man i bilong lain famili bilong Livai.
  dan-1931: 'Meraris Sønner: Mali og Musji. Det er Levitternes Slægter efter deres
    Fædrenehuse.'
  vie-OVCB: Các con Mê-ra-ri là Mách-li và Mu-si. Đó là gốc gác của các dòng họ nhà
    Lê-vi, theo tổ phụ họ.
  guj-2017: 'મરારીના દીકરાઓ: માહલી તથા મુશી. આ લેવીઓનાં કુળો તેમના પિતાના કુટુંબો
    પ્રમાણે:'
  pon-2006A: oh Merari me semen Mahli oh Musi.
  por-BRBSL: 'Os filhos de Merari: Mahli e Mushi. Estas são as famílias dos Levitas,
    de acordo com as famílias de seus pais.'
  cth-cth: 'Merari casaknaw teh: Mahli, Mushi naw doeh. Hetnaw teh Levih casaknaw
    e napanaw doeh.'
  twi-twi: Na Mahli ne Musi ka Merari asefo no ho. Eyinom ne Lewifo mmusua sɛnea wɔn
    mpanyimfo nnidiso te.
  hlt-hlt: Merari koca ah Mahli, Mushi tih he rhoek tah Levi koca kah a napa rhoek
    ni.
  tbz-SIM: 'Ntɛ o kó kuwuɔ ndo duɔ́ kɛ dòmmɛ̀: Sɑkɔbu weè pɛitɛ́ Defii kɛ̀ Defii pɛitɛ́
    Keɑti kɛ̀ Keɑtii pɛitɛ́ Isɑɑdi, kɛ̀ Isɑɑdi pɛitɛ́ Kodee kɛ̀ Kodee pɛitɛ́ Ebiyɑsɑfu
    kɛ̀ Ebiyɑsɑfuu pɛitɛ́ Asii kɛ̀ Asii pɛitɛ́ Tɑɑti kɛ̀ Tɑɑtii pɛitɛ́ Sefɑnniyɑ kɛ̀
    Sefɑnniyɑɑ pɛitɛ́ Asɑdiɑ kɛ̀ Asɑdiɑɑ pɛitɛ́ Sowɛɛri kɛ̀ Sowɛɛrii pɛitɛ́ Ɛdikɑnɑɑ
    kɛ̀ Ɛdikɑnɑɑ pɛitɛ́ Amɑsɑii kɛ̀ Amɑsɑii pɛitɛ́ Mɑɑti kɛ̀ Mɑɑtii pɛitɛ́ Ɛdikɑnɑɑ
    kɛ̀ Ɛdikɑnɑɑ pɛitɛ́ Sufu kɛ̀ Sufuu pɛitɛ́ Toɑɑ kɛ̀ Toɑɑ pɛitɛ́ Pediyɛɛdi kɛ̀ Pediyɛɛdi
    pɛitɛ́ Yeodɑmmu kɛ̀ Yeodɑmmuu pɛitɛ́ Ɛdikɑnɑɑ kɛ̀ Ɛdikɑnɑɑ pɛitɛ́ Sɑmmuyɛɛri.'
  msy-2020: 'Ezɨ Merarin otarimningɨn ziamning: Mali ko Musi. Gumazir kaba, Livain
    anabamɨn ikɨzibar gumaziba.'
  dop-dop: Sɑmiyɛɛlɩ cɑɑ kɛlɛ Ɩlǝkɑnɑ, Ɩlǝkɑnɑ cɑɑ kɛlɛ Yelowɑm, Yelowɑm cɑɑ kɛlɛ
    Ɩliyɛlɩ, Ɩliyɛlɩ cɑɑ kɛlɛ Towɑ.
  azb-azb: 'Merarinin oğulları: Maxli və Muşi. Nəsillərinə görə Levililərin övladları
    bunlardır.'
  eng-DBY: 'The sons of Merari: Mahli and Mushi. And these are the families of Levi
    according to their fathers.'
  hin-2017: और मरारी के पुत्र महली और मूशी। अपने-अपने पितरों के घरानों के अनुसार लेवियों
    के कुल ये हुए।
  eng-YLT: Sons of Merari; Mahli and Mushi. And these [are] families of the Levite
    according to their fathers;
  eng-WYC-2017: The sons of Merari were Mahli, and Mushi. Soothly these were the kindreds
    of Levi by the meines of them;
  eng-WMBB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their fathers’ households.'
  urd-GVH: मिरारी के दो बेटे महली और मूशी थे। ज़ैल में लावी के ख़ानदानों की फ़हरिस्त
    उनके बानियों के मुताबिक़ दर्ज है।
  rug-rug: meke e Merari sina tamadia ri Mahili, meke Musi.
  gaz-gaz: 'Ilmaan Meraarii: Mahilii fi Muusii. Isaan kunneen Lewwota balbala balbala
    abbootii isaaniitiin lakkaaʼamanii dha:'
  fra-LSG: 'Fils de Merari: Machli et Muschi. Ce sont là les familles de Lévi, selon
    leurs pères.'
  yal-yal: Elikana nan Samuyɛli sɔtɔ. Yeroxama nan Elikana sɔtɔ. Eliyeli nan Yeroxama
    sɔtɔ. Towa nan Eliyeli sɔtɔ.
  haw-1868: O na keikikane a Merari; o Meheli, a o Musi O lakou na ohana a ka poe
    Levi, mamuli o ko lakou mau kupuna.
  arb-NAV: 'وَابْنَا مَرَارِي: مَحْلِي وَمُوشِي. وَهَذِهِ أَسْمَاءُ عَشَائِرِ اللّاوِيِّينَ
    حَسَبَ تَرْتِيبِ عَائِلاتِهِمْ:'
  ewe-ewe: 'Merari ƒe viwoe nye: Mahli kple Musi. Ƒome siwo dzɔ tso Levi ƒe hlɔ̃ me
    la le ale:'
  eng-LEE: '(6:4) The sons of Merari: Machli, and Mushi. And these are the families
    of the Levites according to their fathers.'
  asm-FB: মৰাৰীৰ পুত্র মহলী আৰু মুচী। এওঁলোক পিতৃ-বংশ অনুসাৰে লেবীয়া গোষ্ঠীৰ লোক
    আছিল।
  sus-A: عٍلٍكَنَ شَ دِ، يٍرٌشَمَ شَ دِ، عٍلِيٍلِ شَ دِ، تٌوَ شَ دِ،
  fra-SBL: 'Fils de Merari : Mahli et Mushi. Ce sont là les familles des Lévites,
    selon les maisons de leurs pères.'
  hbo-hbo: בֶּן־אֶלְקָנָה֙ בֶּן־יְרֹחָ֔ם בֶּן־אֱלִיאֵ֖ל בֶּן־תֹּֽוחַ׃
  kik-kik: 'Ariũ a Merari maarĩ: Mahili na Mushi. Icio nĩcio mbarĩ cia Alawii ciandĩkĩtwo
    kũringana na maithe mao:'
  fra-NCL: fils d’Elcana, fils de Jéroham, fils d’Eliel, fils de Thohu,
  cek-AK: Merari ih capa hnik loe Mahli hoi Mushi. Hae kaminawk hae Levi acaeng ah
    oh o.
  cuk-cuk: 'Merari-e-masmaladi, wemarmogad: Mahli, degi, Musi. Leví-wagan-e-dadgangi-danimaladi,
    wemalad.'
  uig-CYR: Мәрариниң оғуллири Маһли вә Муши еди. Булар Лавийларға мәнсуп һәр қайси
    җәмәтләр ичидики аилиләр еди.
  tel-2017: మెరారి కొడుకులు మహలీ, మూషి. పూర్వీకుల వంశావళి ప్రకారం లేవీయుల కుటుంబాలు
    ఏవంటే,
  hat-BSA: 'Fis a Merari yo: Machli ak Muschi. Epi sila yo se fanmi a Levit yo selon
    zansèt pa yo.'
  kos-kos: Merari pa papa tumal Mahli ac Mushi.
  hbo-WLC: בֶּן־אֶלְקָנָה֙ בֶּן־יְרֹחָ֔ם בֶּן־אֱלִיאֵ֖ל בֶּן־תּֽוֹחַ׃
  ibo-ibo: Merari mụtara Mahali na Mushi. Ndị a bụ ikwu Livayị ndị e depụtara dịka
    aha nna ha si dị.
  ory-ory: ମରାରିର ପୁତ୍ର ମହଲି ଓ ମୂଶି; ଆଉ ଆପଣା ଆପଣା ପିତୃବଂଶାନୁସାରେ ଏସମସ୍ତେ ଲେବୀୟ ଗୋଷ୍ଠୀ।
  chk-chk: 'Nge nöün Merari kewe mwän: Mali me Musi. Iwe, ikkei än chon ewe ainangen
    Lefi kewe cho lon tettelin semelaper kewe.'
  rop-rop: en Merarai bin det dedi blanga Malai en Mushai.
  ukr-1871: 'Сини Мераріїиі: Махлі та Муші. Оце нащадки Левіїні по їх родах.'
  deu-1951: 'Die Söhne Meraris: Machli und Muschi. Und das sind die Geschlechter der
    Leviten nach ihren Vätern: von Gersom:'
  eng-JPS: '(6-4) The sons of Merari: Mahli, and Mushi. And these are the families
    of the Levites according to their fathers'' houses.'
  srp-1865: 'Sinovi Merarijevi: Molija i Musija. I ovo su porodice Levitske po ocima
    svojim:'
  lug-lug: 'Batabani ba Merali baali Makuli ne Musi. Gino gy’emituba egy’Abaleevi
    okutandika ne bajjajja baabwe:'
  heb-heb: בני מררי מחלי ומשי ואלה משפחות הלוי לאבותיהם׃
  ben-IRV: মরারির ছেলেরা হল মহলি ও মূশি। নিজের নিজের পূর্বপুরুষদের বংশ অনুসারে এইসব
    লেবীয়দের গোষ্ঠী।
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ, ਮਹਲੀ ਤੇ ਮੂਸ਼ੀ ਤੇ ਇਹ ਲੇਵੀ ਦੀਆਂ ਕੁਲ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ
    ਸਨ
  mya-JVB: မေရာရိ သား ကား မဟာလိ နှင့် မုရှိ တည်းဟူသော လေဝိ အဆွေအမျိုးအသီးအသီးဖြစ်သတည်း။
  hmo-hmo: Merari ena natuna tau be Mali bona Musi. Levi taudia edia iduhu bona iduhu
    maragidia be inai, edia tamadia edia ladana hegeregerena.
  urd-urd: 'मिरारी के बेटे यह हैं: महली और मूशी और लावियों के घराने उनके आबाई ख़ानदानों
    के मुताबिक़ यह हैं।'
  rus-SYN: 'Сыновья Мерари: Махли и Муши. Вот потомки Левия по родам их.'
  bqc-SIM: '@see-verse:1CH.006.018'
  tcz-CHONGTHU: 'Merari son achilhah teni chu Mahli le Mushi ahilhone. Anoiya mi hichengse
    hi apu apau kailhah cheh ama ama insung dol cheh’a Levi miho insung jeng ahiuve:'
  mar-mar: महली आणि मूशी हे मरारीचे पुत्र. लेवी कुळातील घराण्यांची ही नावे. पित्याच्या
    घराण्याप्रमाणे त्यांची वंशावळ दिलेली आहे.
  qub-qub: 'Meraripa wamrancuna caran: Mahliwan Musi. Paycunapis caran Levïpa wamrancunapita
    mirajcunami.'
  bqp-bqp: kɑ Ɛlikɑnɑ, kɑ Yeroɑmu, kɑ Eliɛli, kɑ Toɑ,
  hat-hat: Merari te papa Makli ak Mouchi. Men non branch fanmi Levi yo dapre zansèt
    yo.
  eng-BSB: 'The sons of Merari: Mahli and Mushi. These are the clans of the Levites
    listed according to their fathers:'
  eng-WEBPB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their fathers’ households.'
  kbq-kbq: Hagi Merari ne' mofavreraremofo zanagi'a, Malike, Musike. Hagi ama ana
    makara Livae nagapinti'ma fore hu'naza naga nofite'ma ugotama huterema hu'naza
    vahe'mokizmi zamagi'e.
  nhe-BL: Merari teipa quinpixqui iconehua tlen inintoca eliyayaj Mahli huan Musi.
    Ya ni elque iteipa ixhuihua Leví tlen huejcajquiya itztoya.
  gub-BL: 'Heta mokoz ta''yr Merari pe wà: Mari, Muzi.'
  eng-DRA: 'The sons of Merari: Moholi and Musi. And these are the kindreds of Levi
    according to their families.'
