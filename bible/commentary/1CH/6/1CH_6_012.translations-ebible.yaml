  ita-1927: Ahitub generò Tsadok; Tsadok generò Shallum;
  ckb-ckb: ئەحیتوڤ سادۆقی بوو، سادۆق شەلومی بوو،
  eng-BBE: And Ahitub was the father of Zadok, and Zadok was the father of Shallum,
  kan-OKCV: ಅಹೀಟೂಬನು ಚಾದೋಕನನ್ನು ಪಡೆದನು, ಚಾದೋಕನು ಶಲ್ಲೂಮನನ್ನು ಪಡೆದನು,
  tam-2017: அகிதூப் சாதோக்கைப் பெற்றான்; சாதோக் சல்லூமைப் பெற்றான்.
  spa-RV-1909: Y Achîtob engendró á Sadoc, y Sadoc engendró á Sallum;
