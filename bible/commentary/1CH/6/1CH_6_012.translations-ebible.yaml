  eng-LXXUP: Eliab his son, Jeroham his son, Elkanah his son.
  eng-ULB: Ahitub became the father of Zadok, and Zadok became the father of Shallum.
  spa-VBL: Ajitub fue el padre de Sadoc. Sadoc fue el padre de Salum.
  fra-_FOB: Achitub engendra Tsadok; Tsadok engendra Shallum;
  mal-mal: അഹീത്തൂബ് സാദോക്കിനെ ജനിപ്പിച്ചു; സാദോക്ക് ശല്ലൂമിനെ ജനിപ്പിച്ചു;
