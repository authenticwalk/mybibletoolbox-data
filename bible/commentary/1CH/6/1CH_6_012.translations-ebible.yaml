verse: 1CH.006.012
translations:
  mal-C: അഹീതൂബ് സാദോക്കിന്റെ പിതാവും സാദോക്ക് ശല്ലൂമിന്റെ പിതാവും
  deu-TKW: dessen Sohn Eliab, dessen Sohn Jeroham, dessen Sohn Elkana, dessen Sohn
    Samuel.
  lin-lin: Naati abotaki Eliabi ; Eliabi abotaki Yeroami ; Yeroami abotaki Elikana,
    mpe Elikana abotaki Samuele.
  eng-LSV: and Ahitub begot Zadok, and Zadok begot Shallum,
  eng-GNV: And Ahitub begate Zadok, and Zadok begate Shallum,
  eng-WEBSTER: And Ahitub begat Zadok, and Zadok begat Shallum,
  nhw-BL: Huan Ahitob quipixqui icone catli itoca Sadoc. Huan Sadoc quipixqui icone
    catli itoca Salum.
  swh-ONEN: Ahitubu akamzaa Sadoki, Sadoki akamzaa Shalumu,
  bba-bba: Mɑ Nɑhɑti u seewɑ u Eliɑbu mɑrɑ. Mɑ Eliɑbu u seewɑ u Yeroɑmu mɑrɑ. Mɑ Yeroɑmu
    u seewɑ u Ɛlikɑnɑ ɡoo mɑrɑ.
  eng-KJVCPB: and Ahitub begat Zadok, and Zadok begat Shallum,
  luo-luo: Ahitub nonywolo Zadok, to Zadok nonywolo Shalum,
  meu-meu: Ahitubu na Sadok tamana; Sadok na Salumu tamana;
