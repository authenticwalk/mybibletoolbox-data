  yor-yor: Ahitubu baba Sadoku. Sadoku baba Ṣallumu,
  pes-OPCB: صادوق، شلوم،
  tgl-ULB: Si Ahitob ang ama ni Zadok na ama ni Sallum.
  hui-hui: '@see-verse:1CH.006.011'
  mya-mya: ဇာ​ဒုတ်၊ ရှလ္လုံ၊
  bod-N: ཨ་ཧི་ཏུབ་ལས་ཟཱ་ཏོག་དང་། ཟཱ་ཏོག་ལས་ཤལ་ལུམ་མཆེད།
  sna-sna: Ahitubhi baba vaZadhoki, Zadhoki baba vaSharumi,
  spa-BLM: Ajitub fue el padre de Sadoc. Sadoc fue el padre de Salum.
  cac-cac: '@see-verse:1CH.006.011'
  swh-ULB: Ahitubi akawa baba wa Zadoki, na Zadoki akawa baba wa Shalumu.
  bel-bel: Ахітуў спарадзіў Садока, Садок спарадзіў Сэлума;
  deu-ELBBK: dessen Sohn Eliab, dessen Sohn Jerocham, dessen Sohn Elkana.
  mbb-OT: ne si Ahitub amey ni Zadok. Si Zadok ne amey ni Shalum,
  mal-2015: അഹീത്തൂബ് സാദോക്കിനെ ജനിപ്പിച്ചു; സാദോക്ക് ശല്ലൂമിനെ ജനിപ്പിച്ചു;
  rmc-rmc: leskro o Eliab, leskro o Jerocham, leskro o Elkanah a leskro o Samuel.
  pes-OPV: و اَخيطوب صادوق را آورد و صادوق شَلّوم را آورد.
  ron-1924: Ахитуб а нэскут пе Цадок; Цадок а нэскут пе Шалум;
  ben-OBCV: অহীটূব সাদোকের বাবা, সাদোক শল্লুমের বাবা,
