verse: 1CH.006.010
translations:
  mal-C: യോഹാനാൻ അസര്യാവിന്റെ പിതാവും ആയിരുന്നു. ശലോമോൻ പണികഴിപ്പിച്ച ജെറുശലേം ദൈവാലയത്തിൽ
    പുരോഹിതനായി സേവനം അനുഷ്ഠിച്ചത് ഈ അസര്യാവാണ്.
  deu-TKW: 'Und die Söhne Elkanas waren: Amasai und Ahimoth;'
  lin-lin: 'Bana mibali ya Elikana : Amasayi, Ayimoti.'
  eng-LSV: and Johanan begot Azariah—him who acted as priest in the house that Solomon
    built in Jerusalem.
  eng-GNV: And Iohanan begate Azariah (it was hee that was Priest in the house that
    Salomon built in Ierusalem)
  eng-WEBSTER: And Johanan begat Azariah, (he it is that executed the priest's office
    in the temple that Solomon built in Jerusalem:)
  nhw-BL: Huan Johanán quipixqui icone catli itoca Azarías. Huan Azarías elqui se
    totajtzi ipan nopa hueyi tiopamitl catli Salomón quichijqui ipan altepetl Jerusalén.
  swh-ONEN: Yohanani akamzaa Azaria (ndiye alifanya kazi ya ukuhani katika Hekalu
    alilojenga Mfalme Solomoni huko Yerusalemu),
  bba-bba: Be bɑ sɑ̃ɑ Ɛlikɑnɑn bibu ɡɑbu, berɑ Amɑsɑi kɑ Akimɔti.
  eng-KJVCPB: and Johanan begat Azariah, (he it is that executed the priest’s office
    in the temple that Solomon built in Jerusalem:)
  luo-luo: Johanan nonywolo Azaria. En ema ne otiyo kaka jadolo e hekalu mane Solomon
    ogero Jerusalem.
  meu-meu: Iohanan na Asaria tamana; Solomon ese Ierusalem ai e haginia dubuna lalonai
    una Asaria ese hahelaḡa karadia e kara.
  npi-ULB: योहानान अजर्याहका पिता भए, जसले यरूशलेममा सोलोमनले बनाएको परमप्रभुको मन्‍दिरमा
    सेवा गरे ।
  yor-yor: Johanani baba Asariah. (Òhun ni ó sìn gẹ́gẹ́ bí àlùfáà nínú ilé Olúwa tí
    Solomoni kọ́ sí Jerusalẹmu).
  pes-OPCB: عزریا. عزریا کاهن خانهٔ خدا بود خانه‌ای که به دست سلیمان در اورشلیم بنا
    شد.
  tgl-ULB: Si Johanan ang ama ni Azarias na naglingkod sa templo na ipinatayo ni Solomon
    sa Jerusalem.
  hui-hui: '@see-verse:1CH.006.009'
  mya-mya: (ရှော​လ​မုန်​မင်း​ယေ​ရု​ရှ​လင်​မြို့​တွင်​တည် ဆောက်​သည့်​ဗိ​မာန်​တော်​တွင်​အ​မှု​တော်​ဆောင်
    သူ) အာ​ဇ​ရိ၊-
  bod-N: ཡོ་ཧ་ནན་ལས་ཨ་ཟར་ཡཱ་མཆེད། ཨ་ཟར་ཡཱ་ནི་སོ་ལོ་མོན་གྱིས་བཞེངས་པའི་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁང་དུ་མཆོད་དཔོན་བྱས་པ་ཡིན།
  sna-sna: Johanani baba vaAzaria. (Ndiye aibata basa somuprista mutemberi yakavakwa
    naSoromoni muJerusarema.)
  spa-BLM: Johanán fue el padre de Azarías, quien ejerció el oficio de sacerdote en
    la casa que Salomón construyó en Jerusalén.
  cac-cac: '@see-verse:1CH.006.009'
  swh-ULB: Yohanani akawa baba wa Azaria, aliye hudumu katika hekalu alilo lijenga
    Sulemani ndaniya Yerusalemu.
  bel-bel: Ёанан спарадзіў Азарыю, - гэта той, які быў сьвятаром у храме, пабудаваным
    Саламонам у Ерусаліме.
  deu-ELBBK: 'Und die Söhne Elkanas: Amasai und Achimot;'
  mbb-OT: Si Johanan ne amey ni Azaria he iyan lavew he memumuhat diyà te valey te
    Nengazen he midtukud ni Solomon diyà te Jerusalem.
  mal-2015: യോഹാനാൻ അസര്യാവെ ജനിപ്പിച്ചു; ഇവനാകുന്നു ശലോമോൻ യെരൂശലേമിൽ പണിത ആലയത്തിൽ
    പൗരോഹിത്യം നടത്തിയതു.
  rmc-rmc: 'Le Elkanah sas duj čhave: o Amasaj the o Achimot.'
  pes-OPV: و يوحانان عَزَريا را آورد و او در خانه اي که سليمان در اورشليم بنا کرد،
    کاهن بود.
  ron-1924: Иоханан а нэскут пе Азария, каре а фост преот ын каса пе каре а зидит-о
    Соломон ла Иерусалим;
  ben-OBCV: যোহানন অসরিয়ের বাবা। শলোমন জেরুশালেমে যে মন্দির নির্মাণ করেছিলেন, অসরিয়
    সেখানেই যাজকরূপে সেবাকাজ করতেন।
  som-som: Yooxaanaanna wuxuu dhalay Casaryaah, (isagu wuxuu ahaa kii hawsha wadaadnimada
    ka qaban jiray gurigii Sulaymaan Yeruusaalem ka dhisay, )
  lat-VUC: 'Johanan genuit Azariam: ipse est qui sacerdotio functus est in domo quam
    ædificavit Salomon in Jerusalem.'
  eng-ASVBT: and Johanan begat Azariah (he it is that executed the priest’s office
    in the house that Solomon built in Jerusalem),
  ita-1885: e Giohanan generò Azaria (che fu quello che fece ufficio di sacerdote
    nella casa che Salomone avea edificata in Gerusalemme),
  eng-LXXUP: And the sons of Elkanah; Amasai, and Ahimoth.
  eng-ULB: Johanan became the father of Azariah, who served in the temple that Solomon
    built in Jerusalem.
  spa-VBL: Johanán fue el padre de Azarías (quien sirvió como sacerdote cuando Salomón
    construyó el Templo en Jerusalén).
  fra-_FOB: Jochanan engendra Azaria, qui exerça la sacrificature dans la maison que
    Salomon bâtit à Jérusalem.
  mal-mal: യോഹാനാൻ അസര്യാവെ ജനിപ്പിച്ചു; ഇവനാകുന്നു ശലോമോൻ യെരൂശലേമിൽ പണിത ആലയത്തിൽ
    പൗരോഹിത്യം നടത്തിയത്.
  urd-GVR: aur Yūhanān ke Azariyāh. Yihī Azariyāh Rab ke us ghar kā pahlā imām-e-āzam
    thā jo Sulemān ne Yarūshalam meṅ banwāyā thā.
  suz-BL: योहानान अजारयाह आ आफ बाक्‍माक्‍त। मेको अजारयाहम सोलोमनमी यरूसलेमम सेल्‍शो
    परमप्रभु यावे आ खिंम चढ़ेतीक गेय पाइबाक्‍माक्‍त।
  ita-1927: Johanan generò Azaria, che esercitò il sacerdozio nella casa che Salomone
    edificò a Gerusalemme.
  ckb-ckb: یۆحانانیش عەزەریای بوو ئەوەی کاهینیێتی کرد لەو پەرستگایەدا کە سلێمان لە
    ئۆرشەلیم بنیادی نا.
  eng-BBE: And Johanan was the father of Azariah, (he was priest in the house which
    Solomon put up in Jerusalem:)
  kan-OKCV: ಯೋಹಾನಾನನು ಅಜರ್ಯನನ್ನು ಪಡೆದನು. ಅಜರ್ಯನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿದ
    ದೇವಾಲಯದೊಳಗೆ ಯಾಜಕ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದವನು.
  tam-2017: யோகனான் அசரியாவைப் பெற்றான்; சாலொமோன் எருசலேமில் கட்டின ஆலயத்திலே ஆசாரிய
    பணியைச் செய்தவன் இவன்தான்.
  spa-RV-1909: Y Johanan engendró á Azarías, el que tuvo el sacerdocio en la casa
    que Salomón edificó en Jerusalem;
  ron-BTF: Și Iohanan a născut pe Azaria, (el este cel care a făcut serviciul de preot
    în templul pe care Solomon l-a construit în Ierusalim);
  eng-WEBP: Johanan became the father of Azariah, who executed the priest’s office
    in the house that Solomon built in Jerusalem.
  eng-FBV: Johanan was the father of Azariah (he was the one who was serving as priest
    when Solomon built the Temple in Jerusalem),
  nld-1939: Jochanan verwekte Azarja. Deze laatste was priester in de tempel, die
    Salomon te Jerusalem bouwde.
  nch-BL: Huan Johanán quipixqui icone cati itoca Azarías. Huan Azarías elqui se totajtzi
    ipan nopa hueyi tiopamit cati Salomón quichijqui ipan altepet Jerusalén.
  vie-1934: Giô-ha-nan sanh A-xa-ria, là kẻ làm chức tế lễ trong đền vua Sa-lô-môn
    đã xây ở thành Giê-ru-sa-lem.
  hin-CV: योहानन अज़रियाह का पिता था. यह वही अज़रियाह था, जिसने येरूशलेम में शलोमोन
    द्वारा बनाए गए भवन में पौरोहितिक सेवा की थी.
  spa-BES: 'Y Johanan fue el padre de Azarías, fue sacerdote en él templo que Salomón
    construyó en Jerusalén:'
  tdx-tdx: 'O ana’ i Elkanao: i Amasay naho i Akimote.'
  tha-KJV: และโยฮานันให้กำเนิดบุตรชื่ออาซาริยาห์ (ท่านนี้แหละที่​ทำหน้าที่​ปุ​โรหิตอยู่ในพระวิหารซึ่งซาโลมอนทรงสร้างในเยรูซาเล็ม)
  por-BR-2018: Joanã gerou a Azarias (este é o que administrou o sacerdócio na casa
    que Salomão edificou em Jerusalém);
  deu-ELO: und Jochanan zeugte Asarja; dieser ist es, der den Priesterdienst ausübte
    in dem Hause, welches Salomo zu Jerusalem gebaut hatte.
  eng-WYC-2018: Johanan begat Azariah; he it is that was set in priesthood, in the
    house that Solomon builded in Jerusalem. (Johanan begat Azariah; it was he who
    served as High Priest, in the House that Solomon built in Jerusalem.)
  epo-epo: Joĥanan naskigis Azarjan (li estis tiu, kiu estis pastro en la domo, kiun
    Salomono konstruis en Jerusalem),
  uig-PIN: Yoⱨanandin Azariya (bu Azariya Yerusalemda Sulayman salƣuzƣan muⱪǝddǝs
    ɵydǝ kaⱨinliⱪ hizmitidǝ bolƣan),
  beo-beo: '@see-verse:1CH.006.009'
  tpi-OTNT: na Johanan em i papa bilong narapela Asaria. Long taim Solomon i bin wokim
    haus bilong God long Jerusalem dispela Asaria i stap hetpris.
  hau-SA: Yohanan mahaifin Azariya (shi ne ya yi hidima a matsayin firist a haikalin
    da Solomon ya gina a Urushalima),
  uig-LAT: Yohanandin Azariya (bu Azariya Yérusalémda Sulayman salghuzghan muqeddes
    öyde kahinliq xizmitide bolghan),
  nde-nde: uJohanani enguyise ka-Azariya; nguye lo owayengumphristi ethempelini elakhiwa
    nguSolomoni eJerusalema.
  ton-ton: Pea tupu ʻia Sohanani ʻa ʻAsalia, (ko ia ia naʻe fai ʻae ngāue fakataulaʻeiki
    ʻi he faletapu naʻe langa ʻe Solomone ʻi Selūsalema:)
  ces-1613: Jochanan pak zplodil Azariáše. Onť jest užíval kněžství v domě, jejž ustavěl
    Šalomoun v Jeruzalémě.
  eng-WMB: Yochanan became the father of Azariah, who executed the priest’s office
    in the house that Solomon built in Jerusalem.
  tam-TCV: யோகனான் அசரியாவின் தகப்பன். எருசலேமில் சாலொமோன் கட்டிய ஆலயத்தில் ஆசாரியனாக
    இருந்தவன் இவனே.
  ceb-ULB: Si Johanan mao ang amahan ni Azaria, nga nag-alagad sa templo ni Solomon
    nga gitukod sa Jerusalem.
  pol-UBG: Jochanan spłodził Azariasza. On to sprawował urząd kapłański w świątyni,
    którą Salomon zbudował w Jerozolimie.
  urd-GVU: اور یوحنان کے عزریاہ۔ یہی عزریاہ رب کے اُس گھر کا پہلا امامِ اعظم تھا جو
    سلیمان نے یروشلم میں بنوایا تھا۔
  deu-1912: '[5:36] Johanan zeugte Asarja, den, der Priester war in dem Hause, das
    Salomo baute zu Jerusalem.'
  kan-2017: ಯೋಹಾನಾನನು ಅಜರ್ಯನನ್ನು ಪಡೆದನು. ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿದ ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದಲ್ಲಿ
    ಯಾಜಕ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದವನು ಇವನೇ.
  yap-yap: Azariah (facha’ ni i pigpig u lan fare Tempel nu Jerusalem ni toy Solomon
    ni Pilung),
  hlt-MCSB: Johanan loh Azariah a sak. Anih te Solomon loh Jerusalem kah a sak im
    ah khosoih.
  mdy-ETH: ዮሃና ዓዛሪያሴ ሾዔኔ፤ ዓዛሪያሴ ካኣቲ፥ ሴሎሞኔ ዬሩሳላሜይዳ ማዢሴ ጌኤዦ ማኣሮይዳ ቄኤሴ ማዒ ማዼያኬ።
  twi-ASANTE: Yohanan woo Asaria, a ɔno na na ɔyɛ ɔsɔfopanin wɔ asɔredan a Salomo
    sii wɔ Yerusalem no mu.
  eng-WEBU: Johanan became the father of Azariah, who executed the priest’s office
    in the house that Solomon built in Jerusalem.
  wal-wal: Yohanaani Azaariyaasa yeliis. Solomoni Yerusalaamen keexissido Beeta Maqidasiyan
    oottida qeesee Azaariyaasa.
  spa-PDDPT: Johanán engendró a Azarías, quien tuvo el sacerdocio en la Casa que Salomón
    edificó en Jerusalén.
  gun-gun: Joanã ra'y ma Azarias. Ha'e va'e ma sacerdote oĩ va'ekue Jerusalém py Salomão
    oorã ojapo va'ekue py.
  ilo-ULB: Ni Johanan ti ama ni Azarias, a nagserbi iti templo nga impatakder ni Solomon
    idiay Jerusalem.
  kpg-kpg: Azariah (tangada dela nogo hai ana hegau i lodo di Hale Daumaha dela ne hau
    go King Solomon i Jerusalem),
  uig-ARA: يوھاناندىن ئازارىيا (بۇ ئازارىيا يېرۇسالېمدا سۇلايمان سالغۇزغان مۇقەددەس
    ئۆيدە كاھىنلىق خىزمىتىدە بولغان)،
  sus-sus: 'Elekana xa die nan ya: Amasayi nun Aximoti.'
  pon-2006: Asaraia, (iei ih me kin papah nan Tahnpas Sarawio me Nanmwarki Solomon
    ketin kauwada nan Serusalem,) 2
  ksd-ksd: Iokanan i ga vangala Asaria, (nam nina i ga pait ra papalum na tena tinabar
    ta ra pal i gomgom nina Solomon i ga pait ia aro Ierusalem;)
  tur-YTC: Johanan, Solomon'un Yeruşalem'de yaptırdığı evde kâhinlik görevini yürüten
    Azarya'nın babası oldu.
  grc-BRENT: Καὶ υἱοὶ Ἑλκανὰ, Ἀμεσσὶ, καὶ Ἀχιμὼθ,
  ind-AYT: dan anak Yohanan adalah Azarya. Dialah yang bertugas sebagai imam di bait
    yang Salomo dirikan di Yerusalem.
  nya-nya: Yohanani anabereka Azariya (uyu ndi amene anatumikira monga wansembe mʼNyumba
    ya Mulungu imene Solomoni anamanga mu Yerusalemu),
  hrv-hrv: 'Elkanini sinovi: Amasaj i Ahimot;'
  mps-mps: aga te gasa Asaria mego aya da. Te king Solomongo Godigo tempel be te Jerusalemde
    sę yani sogo te bidi Asaria aga te hetpris bidai dao.
  tpi-tpi: na Johanan em i papa bilong narapela Asaria. Long taim Solomon i bin wokim
    haus bilong God long Jerusalem dispela Asaria i stap hetpris.
  dan-1931: Johanan avlede Azarja, der var Præst i det Tempel, Salomo byggede i Jerusalem;
  vie-OVCB: Giô-ha-nan sinh A-xa-ria, là thầy tế lễ trong Đền Thờ mà Vua Sa-lô-môn
    đã dựng tại Giê-ru-sa-lem.
  guj-2017: યોહાનાનનો દીકરો અઝાર્યા. સુલેમાને યરુશાલેમમાં જે ભક્તિસ્થાન બાંધ્યું તેમા
    જે સેવા કરતો હતો તે એ જ છે.
  pon-2006A: Asaraia, (iei ih me kin papah nan Tahnpas Sarawio me Nanmwarki Solomon
    ketin kauwada nan Serusalem,) 2
  por-BRBSL: Johanan tornou-se o pai de Azarias, que executou o ofício de sacerdote
    na casa que Salomão construiu em Jerusalém.
  cth-cth: Johanan ni Azariah a sak. Ahni teh Solomon ni Jerusalem vah a sak e im
    dawk vaihma thaw a tawk.
  twi-twi: Yohanan woo Asaria a ɔno na na ɔyɛ ɔsɔfopanyin wɔ asɔredan a Salomo sii
    wɔ Yerusalem no mu.
  hlt-hlt: Johanan loh Azariah a sak. Anih te Solomon loh Jerusalem kah a sak im ah
    khosoih.
  tbz-SIM: Ɛdikɑnɑɑ do pɛitɛ́ initidɑbí ìdɛ́ì ndi, Amɑsɑii nɛ̀ Aimɔti.
  msy-2020: ezɨ Johanan, a Asarian igharazimɨn afeziam. Atrivim Solomon Jerusalemɨn
    Godɨn Dɨpenimɨn ingarizir dughiamɨn, Asarian igharazir kam ofa gamir gumazibar
    dapanimɨn iti.
  dop-dop: Ɩlǝkɑnɑ pǝyɑlɑɑ ntɛ́ Amɑsɑyi, nɑ Ahimɔtɩ.
  azb-azb: Yoxanandan Azarya törədi. Yerusəlimdə Süleymanın tikdiyi məbəddə Azarya
    kahin idi.
  eng-DBY: and Johanan begot Azariah (he is it that exercised the priesthood in the
    house that Solomon built in Jerusalem);
  hin-2017: और योहानान से अजर्याह उत्पन्न हुआ (जो सुलैमान के यरूशलेम में बनाए हुए
    भवन में याजक का काम करता था)।
  eng-YLT: and Johanan begat Azariah, him who acted as priest in the house that Solomon
    built in Jerusalem.
  eng-WYC-2017: Johanan begat Azariah; he it is that was set in priesthood, in the
    house that Solomon builded in Jerusalem.
  eng-WMBB: Yochanan became the father of Azariah, who executed the priest’s office
    in the house that Solomon built in Jerusalem.
  urd-GVH: और यूहनान के अज़रियाह। यही अज़रियाह रब के उस घर का पहला इमामे-आज़म था जो
    सुलेमान ने यरूशलम में बनवाया था।
  rug-rug: Zohanana podoa se Azaraea, asa sapu tavetavete koasa Zelepade sapu kuria
    e Solomone pa Zerusalema,
  gaz-gaz: Yoohaanaan abbaa Azaariyaa ti; inni luba taʼee mana qulqullummaa kan Solomoon
    Yerusaalemitti ijaare keessa tajaajilaa ture.
  fra-LSG: Jochanan engendra Azaria, qui exerça le sacerdoce dans la maison que Salomon
    bâtit à Jérusalem;
  yal-yal: 'Elikana xabilani: Elikana yi Amasayi nun Aximoti'
  haw-1868: Na Iohanana o Azaria, (ka mea ia ia ka oihana kahuna ma ka luakini a Solomona
    i hana'i i Ierusalema;)
  arb-NAV: الَّذِي أَنْجَبَ عَزَرْيَا. وَقَدْ أَصْبَحَ عَزَرْيَا رَئِيسَ الْكَهَنَةِ
    فِي الْهَيْكَلِ الَّذِي بَنَاهُ سُلَيْمَانُ فِي أُورُشَلِيمَ.
  ewe-ewe: ame si dzi Azaria, ame si nye Nunɔlagã si nɔ Solomo ƒe gbedoxɔ me le Yerusalem.
  eng-LEE: (5:36) And Jochanan begat 'Azaryah, he it is that officiated as priest
    in the house that Solomon had built in Jerusalem;
  asm-FB: যোহাননৰ পুত্র অজৰিয়া, অজৰিয়াই যিৰূচালেমত চলোমনে নিৰ্মাণ কৰা মন্দিৰত কাম
    কৰিছিল।
  sus-A: عٍلٍكَنَ شَ دِيٍ نَن يَ؛ عَمَسَيِ نُن عَشِمٌتِ.
  fra-SBL: Johanan engendra Azaria, qui exerça la fonction de prêtre dans la maison
    que Salomon construisit à Jérusalem.
  hbo-hbo: וּבְנֵי֙ אֶלְקָנָ֔ה עֲמָשַׂ֖י וַאֲחִימֹֽות׃
  kik-kik: na Johanani nĩwe warĩ ithe wa Azaria (ũrĩa watungataga arĩ mũthĩnjĩri-Ngai
    thĩinĩ wa hekarũ ĩrĩa Solomoni aakire kũu Jerusalemu),
  fra-NCL: 'Fils d’Elcana : Amasaï et Achimoth ;'
  cek-AK: Johanan mah Azariah to sak; anih loe Solomon mah sak ih Jerusalem tempul
    thungah toksahkung qaima ah oh.
  cuk-cuk: Degi, Johanánʼdi, machi-Azarías-nikusad. Azaríasʼde, Jerusalénʼgi Salomón-Bab-Dummadse-goled-neg-sobsadgi
    dule-irwa-Bab-Dummadse-goledga maigusad.
  uig-CYR: Йоһанандин Азария (бу Азария Йерусалимда Сулайман салғузған муқәддәс өйдә
    каһинлиқ хизмитидә болған),
  tel-2017: యోహానానుకి అజర్యా పుట్టాడు. ఈ అజర్యా యెరూషలేములో సొలొమోను కట్టించిన మందిరంలో
    యాజకత్వం జరిగించాడు.
  hat-BSA: Jochanan te vin papa a Azaria, ki te fè sèvis kon prèt nan kay ke Salomon
    te bati Jérusalem nan;
  kos-kos: Azariah (mwet se inge pa kulansap in Tempul se Tokosra Solomon el musaela
    in acn Jerusalem),
  hbo-WLC: וּבְנֵי֙ אֶלְקָנָ֔ה עֲמָשַׂ֖י וַאֲחִימֽוֹת׃
  ibo-ibo: Johanan mụrụ Azaraya ọ bụ ya bụ onye ahụ bụ onye nchụaja ụlọnsọ ukwu ahụ
    Solomọn wuru na Jerusalem.
  ory-ory: ଆଉ ଯୋହାନନ୍‍ ଅସରୀୟକୁ ଜାତ କଲା, ଏହି ଅସରୀୟ ଯିରୂଶାଲମରେ ଶଲୋମନ ନିର୍ମିତ ମନ୍ଦିରରେ
    ଯାଜକ କର୍ମ କଲା।
  chk-chk: nge Johanan semen Asaria, i ätewe mi föri ewe angangen souasor lon ewe
    imwenfel Salomon a aüetä me lon Jerusalem.
  rop-rop: '@see-verse:1CH.006.009'
  ukr-1871: Від Йоанана народивсь Азарія, — це той, що був сьвященником в храмі, збудованому
    Соломоном в Ерусалимі.
  deu-1951: Jochanan zeugte Asarja (das ist der, welcher Priester war im Hause, welches
    Salomo zu Jerusalem baute).
  eng-JPS: (5-36) and Johanan begot Azariah — he it is that executed the priest's
    office in the house that Solomon built in Jerusalem —
  srp-1865: A Joanan rodi Azariju, koji bi sveštenik u domu što sazida Solomun u Jerusalimu;
  lug-lug: Yokanaani n’azaala Azaliya (oyo ye yaweerezanga nga kabona mu yeekaalu
    sulemaani gye yazimba mu Yerusaalemi);
  heb-heb: ויוחנן הוליד את עזריה הוא אשר כהן בבית אשר בנה שלמה בירושלם׃
  ben-IRV: যোহাননের ছেলে অসরিয়; ইনি যিরূশালেমে শলোমনের তৈরী মন্দিরে যাজকের কাজ করতেন।
  pan-pan: ਅਤੇ ਯੋਹਾਨਾਨ ਤੋਂ ਅਜ਼ਰਯਾਹ ਜੰਮਿਆ ਉਹੀ ਜਿਹੜਾ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੁਲੇਮਾਨ ਦੇ ਬਣਾਏ ਹੋਏ
    ਭਵਨ ਵਿੱਚ ਜਾਜਕਾਈ ਦਾ ਕੰਮ ਕਰਦਾ ਸੀ
  mya-JVB: ယောဟန် သား ကား၊ ယေရုရှလင် မြို့မှာ ရှောလမုန် တည် သော ဗိမာန် တော်၌ ယဇ် ပုရောဟိတ်ပြုသော
    အာဇရိ တည်း။
  hmo-hmo: Iohanana be Asaraia ena tamana. (inai Asaraia ese hahelagaia tauna gaukara
    ia karaia, king Solomona ese Ierusalema dekenai ia haginia Dubu Helaga ena lalonai.)
  urd-urd: और यूहनान से अज़रियाह पैदा हुआ यह वह है जो उस हैकल में जिसे सुलेमान ने
    येरूशलेम में बनाया था, काहिन था।
  rus-SYN: Иоанан родил Азарию, - это тот, который был священником в храме, построенном
    Соломоном в Иерусалиме.
  bqc-SIM: 'Ɛlikana nɛgↄ̃ɛↄ tↄ́n kɛ: Amasai ń Aimↄo.'
  tcz-CHONGTHU: Johanan hin Azariah chu ahingin, amahi Jerusalem khopia Solomon hou-in
    sahdoh sunga thempu chungnunga hung pang ahi.
  mar-mar: योहानानाचा, पुत्र अजऱ्या, शलमोनाने यरूशलेमामध्ये मंदिर बांधले तेव्हा हा
    अजऱ्याच याजक होता.
  qub-qub: Johananpa wamran caran Azarías. Azariasmi cüra caran Jerusalencho Salomón
    aruchishan Templucho.
  bqp-bqp: Be bɑ sɑ̃ɑ Ɛlikɑnɑn bibu gɑbu, berɑ Amɑsɑi kɑ Akimɔti.
  hat-hat: Joanan te papa Azarya. Se li menm Azarya ki te sèvi prèt nan tanp Salomon
    te bati lavil Jerizalèm lan.
  eng-BSB: Johanan was the father of Azariah, who served as priest in the temple that
    Solomon built in Jerusalem,
  eng-WEBPB: Johanan became the father of Azariah, who executed the priest’s office
    in the house that Solomon built in Jerusalem.
  kbq-kbq: Johanani'a Azaria nefa mani'ne. Ana hu'neakino Solomoni'ma Jerusalemima
    ra mono noma ki'nea knafina Azaria ugagota pristi nera mani'ne.
  nhe-BL: Huan Johanán quipixqui icone tlen itoca Azarías. Huan Azarías elqui se totajtzi
    ipan nopa hueyi tiopamitl tlen Salomón quichijqui ipan altepetl Jerusalén.
  gub-BL: Heta amo Zoànà ta'yr Azari her ma'e izupe a'e. Azari wiko xaxeto romo Tupàn
    Hàpuzuhu Zeruzarez pe har pupe a'e. Tuwihawete Xàrumàw uzapo a'e tàpuzuhu a'e
    xe.
  eng-DRA: Johanan beget Azarias. This is he that executed the priestly office in
    the house which Solomon built in Jerusalem.
