  dan-1931: hans Søn Eliab, hans Søn Jeroham, hans Søn Elkana og hans Søn Samuel.
  vie-OVCB: Ê-li-áp, Giê-rô-ham, Ên-ca-na, và Sa-mu-ên.
  guj-2017: તેનો દીકરો અલિયાબ, તેનો દીકરો યરોહામ, તેનો દીકરો એલ્કાના.
  pon-2006A: Eliap, Seroham, Elkana.
  por-BRBSL: Eliab seu filho, Jeroham seu filho, e Elkanah seu filho.
  cth-cth: Nahath capa Eliab, Eliab capa Jeroham, Jeroham capa Elkanah.
  twi-twi: Eliab, Yeroham, Elkana ne Samuel.
  hlt-hlt: Nahath capa Eliab, Eliab capa Jeroham, Jeroham capa Elkanah.
  tbz-SIM: '@see-verse:1CH.006.026'
  msy-2020: ezɨ Nahat, a Eliapɨn afeziam, ezɨ Eliap, a Jerohamɨn afeziam, ezɨ Jeroham,
    a Elkanan afeziam.
  dop-dop: Atɑyɑ cɑɑ kɛlɛ Ɩtɑŋ, Ɩtɑŋ cɑɑ kɛlɛ Simmɑ, Simmɑ cɑɑ kɛlɛ Simeyi.
  azb-azb: onun oğlu Eliav, onun oğlu Yeroxam, onun oğlu Elqana.
  eng-DBY: Eliab his son, Jeroham his son, Elkanah his son.
  hin-2017: नहत का एलीआब, एलीआब का यरोहाम, और यरोहाम का पुत्र एल्काना हुआ।
  eng-YLT: Eliab his son, Jeroham his son, Elkanah his son.
  eng-WYC-2017: Eliab, his son; Jeroham, his son; Elkanah, his son.
  eng-WMBB: Eliab his son, Jeroham his son, and Elkanah his son.
  urd-GVH: नहत के इलियाब, इलियाब के यरोहाम, यरोहाम के इलक़ाना और इलक़ाना के समुएल।
  rug-rug: Nahati podoa se Eliabi, Eliabi podoa se Zerohamu, Zerohamu podoa se Elikana
