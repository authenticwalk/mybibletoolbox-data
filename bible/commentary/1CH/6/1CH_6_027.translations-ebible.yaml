  urd-urd: नहत का बेटा इलियाब, इलियाब का बेटा यरोहाम, यरुहाम का बेटा इल्क़ाना।
  rus-SYN: Елиаф, сын его; Иерохам, сын его, Елкана, сын его; Самуил, сын его.
  bqc-SIM: '@see-verse:1CH.006.026'
  tcz-CHONGTHU: Eliah ahin, Jehoram ahin, Elkanah ahin, chule Samuel ahi.
  mar-mar: नहथचा पुत्र अलीयाब. अलीयाबाचा यरोहाम. यरोहामाचा एलकाना. एलकानाचा पुत्र
