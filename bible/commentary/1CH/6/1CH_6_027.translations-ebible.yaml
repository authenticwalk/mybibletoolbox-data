  fra-LSG: Éliab, son fils; Jerocham, son fils; Elkana, son fils;
  yal-yal: Etani nan Adaya sɔtɔ. Sima nan Etani sɔtɔ. Simeyi nan Sima sɔtɔ.
  haw-1868: O Eliaba kana keiki, o Ierohama kana keiki, o Elekana kana keiki.
  arb-NAV: وَنَحَثُ أَلِيآبَ، وَأَلِيآبُ يَرُوحَامَ، وَيَرُوحَامُ أَلْقَانَةَ (الَّذِي
    أَنْجَبَ صَمُوئِيلَ).
  ewe-ewe: Eliab, Yeroham kple Elkana.
  eng-LEE: (6:12) Eliab his son, Jerocham his son, Elkanah his son.
  asm-FB: নহতৰ পুত্র ইলীয়াব। ইলীয়াবৰ পুত্র যিৰোহম। যিৰোহমৰ পুত্র ইলকানা।
  sus-A: عٍتَنِ شَ دِ، سِمَ شَ دِ، سِمٍيِ شَ دِ،
  fra-SBL: Éliab, son fils ; Jerocham, son fils ; et Elkana, son fils.
  hbo-hbo: בֶּן־אֵיתָ֥ן בֶּן־זִמָּ֖ה בֶּן־שִׁמְעִֽי׃
  kik-kik: nake Eliabu aarĩ mũriũ wa Nahathu, nake Jerohamu aarĩ mũriũ wa Eliabu,
