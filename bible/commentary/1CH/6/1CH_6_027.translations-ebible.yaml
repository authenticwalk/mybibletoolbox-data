  rop-rop: '@see-verse:1CH.006.026'
  ukr-1871: Елиаф, його син; Єрохам, його син; Елкана, його син, (Самуїл, його син).
  deu-1951: dessen Sohn Nachat, dessen Sohn Eliab, dessen Sohn Jerocham, dessen Sohn
