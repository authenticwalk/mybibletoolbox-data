  fra-NCL: fils d’Ethan, fils de Zamma, fils de Séméï,
  cek-AK: anih ih capa Eliab; anih ih capa loe Jehoram; anih ih capa loe Elkanah;
  cuk-cuk: Nahat-e-machi, Eliab. Eliab-e-machi, Jeroham. Degi, Jeroham-e-machi, Elcana.
  uig-CYR: Наһатниң оғли Елиаб, Елиабниң оғли Йәроһам, Йәроһамниң оғли Әлканаһ еди.
  tel-2017: నహతు కొడుకు ఏలీయాబు, ఏలీయాబు కొడుకు యెరోహాము, యెరోహాము కొడుకు ఎల్కానా.
  hat-BSA: Éliab, fis li a; Jerocham, fis li a; Elkana, fis li a;
  kos-kos: Eliab, Jeroham, Elkanah.
  hbo-WLC: בֶּן־אֵיתָ֥ן בֶּן־זִמָּ֖ה בֶּן־שִׁמְעִֽי׃
  ibo-ibo: Eliab, Jeroham, Elkena na Samuel.
  ory-ory: ତାହାର ପୁତ୍ର ଇଲୀୟାବ୍‍, ତାହାର ପୁତ୍ର ଯିରୋହମ, ତାହାର ପୁତ୍ର ଇଲ୍‍କାନା।
  chk-chk: nöün Nahat Eliap, nöün Eliap Jeroham, nöün Jeroham Elkana, nge nöün Elkana
