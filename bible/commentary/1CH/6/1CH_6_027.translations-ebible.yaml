verse: 1CH.006.027
translations:
  mal-C: നഹത്തിന്റെ പുത്രൻ എലീയാബ്, എലീയാബിന്റെ പുത്രൻ യെരോഹാം, യെരോഹാമിന്റെ പുത്രൻ
    എൽക്കാനാ, എൽക്കാനായുടെ മകൻ ശമുവേൽ.
  deu-TKW: des Sohnes Ethans, des Sohnes Simmas, des Sohnes Simmeis,
  lin-lin: mwana mobali ya Etani, mwana mobali ya Zima, mwana mobali ya Shimei,
  eng-LSV: Eliab his son, Jeroham his son, Elkanah his son.
  eng-GNV: Eliab his sonne, Ieroham his sonne, Elkanah his sonne,
  eng-WEBSTER: Eliab his son, Jeroham his son, Elkanah his son.
  nhw-BL: Eliab, Jeroham huan Elcana.
  swh-ONEN: Nahathi akamzaa Eliabu, Eliabu akamzaa Yerohamu, Yerohamu akamzaa Elikana,
    Elikana akamzaa Samweli.
  bba-bba: kɑ Etɑni, kɑ Simmɑ, kɑ Simɛi,
  eng-KJVCPB: Eliab his son, Jeroham his son, Elkanah his son.
  luo-luo: Nahath nonywolo Eliab, Eliab nonywolo Jeroham, Jehoram nonywolo Elkana,
    to Elkana nonywolo Samuel.
  meu-meu: Nahata natuna na Eliab; Eliab natuna na Ierohama; Ierohama natuna na Elkana.
  npi-ULB: तिनका छोरा एलीआब, तिनका छोरा यरोहाम, तिनका छोरा एल्‍काना थिए ।
  yor-yor: Eliabu ọmọ rẹ̀, Jerohamu ọmọ rẹ̀, Elkana ọmọ rẹ̀ àti Samuẹli ọmọ rẹ̀.
  pes-OPCB: الی‌آب، یروحام، القانه و سموئیل.
  tgl-ULB: Ang anak ni Nahat ay si Eliab. Ang anak ni Eliab ay si Jeroham. Ang anak
    ni Jehoram ay si Elkana.
  hui-hui: '@see-verse:1CH.006.026'
  mya-mya: ဧ​လျာ​ဘ၊ ယေ​ရော​ဟံ​နှင့်​ဧ​လ​ကာ​န​ဟူ​၍ ဖြစ်​၏။
  bod-N: ནཱ་ཧད་ཀྱི་བུ་ནི་ཨེ་ལི་ཨབ། ཨེ་ལི་ཨབ་ཀྱི་བུ་ནི་ཡེ་རོ་ཧམ། ཡེ་རོ་ཧམ་གྱི་བུ་ནི་ཨེལ་ཁ་ནཱ།
    ཨེལ་ཁ་ནཱའི་བུ་ནི་སཱ་མུ་ཨེལ་ཡིན་ནོ། །
  sna-sna: naEriabhi mwanakomana wake, Jerohamu mwanakomana wake, naErikana mwanakomana
    wake, naSamueri mwanakomana wake,
  spa-BLM: Eliab su hijo, Jeroham su hijo, y Elcana su hijo.
  cac-cac: '@see-verse:1CH.006.026'
  swh-ULB: Mwanae alikuwa Eliabu. Mwanae alikuwa Yehoramu. Mwanae alikuwa Elikana.
  bel-bel: Эліяф, сын ягоны; Ерахам, сын ягоны; Элкана, сын ягоны. Самуіл, сын ягоны.
  deu-ELBBK: des Sohnes Ethans, des Sohnes Simmas, des Sohnes Simeis,
  mbb-OT: Eliab, Jehoram, Elkana, wey si Samuel.
  mal-2015: അവന്റെ മകൻ എലീയാബ്; അവന്റെ മകൻ യെരോഹാം; അവന്റെ മകൻ എല്ക്കാനാ;
  rmc-rmc: o Etan, o Zimah, o Šimej,
  pes-OPV: پسرش اَلِيآب پسرش يرُوحام پسرش اَلقانَه.
  ron-1924: Елиаб, фиул сэу; Иерохам, фиул сэу; Елкана, фиул сэу
  ben-OBCV: তাঁর ছেলে ইলীয়াব, তাঁর ছেলে যিরোহম, তাঁর ছেলে ইল্‌কানা ও তাঁর ছেলে শমূয়েল।
  som-som: oo isna dhalay Elii'aab, oo isna dhalay Yeroxaam, oo isna dhalay Elqaanaah.
  lat-VUC: Eliab filius ejus, Jeroham filius ejus, Elcana filius ejus.
  eng-ASVBT: Eliab his son, Jeroham his son, Elkanah his son.
  ita-1885: di cui fu figliuolo Eliab, di cui fu figliuolo Ieroham, di cui fu figliuolo
    Elcana.
  eng-LXXUP: the son of Adaiah, the son of Ethan, the son of Zimmah, the son of Shimei,
  eng-ULB: Eliab his son, Jeroham his son, and Elkanah his son.
  spa-VBL: Eliab su hijo, Jeroham su hijo; Elcana su hijo, y Samuel su hijo.
  fra-_FOB: Éliab, son fils; Jérocham, son fils; Elkana, son fils.
  mal-mal: അവന്റെ മകൻ എലീയാബ്; അവന്റെ മകൻ യെരോഹാം; അവന്റെ മകൻ എല്‍ക്കാനാ;
  urd-GVR: Nahat ke Iliyāb, Iliyāb ke Yarohām, Yarohām ke Ilqānā aur Ilqānā ke Samuel.
  suz-BL: नाहाथ आ तौ एलीआब, एलीआब आ तौ येरोहाम, येरोहाम आ तौ एल्‍काना नु एल्‍काना
    आ तौ सामुएल बाक्‍मा बाक्‍त। १सामुएल १:१
  ita-1927: che ebbe per figliuolo Eliab, che ebbe per figliuolo Jeroham, che ebbe
    per figliuolo Elkana.
  ckb-ckb: ئەلیاب کوڕی نەحەت، یەرۆحام کوڕی ئەلیاب، ئەلقانە کوڕی یەرۆحام، ساموئێل کوڕی
    ئەلقانە.
  eng-BBE: Eliab his son, Jeroham his son, Elkanah his son, Samuel his son.
  kan-OKCV: ಅವನ ಮಗ ಎಲೀಯಾಬ್, ಅವನ ಮಗ ಯೆರೋಹಾಮ್, ಅವನ ಮಗ ಎಲ್ಕಾನ, ಅವನ ಮಗ ಸಮುಯೇಲ್.
  tam-2017: இவனுடைய மகன் எலியாப்; இவனுடைய மகன் எரோகாம்; இவனுடைய மகன் எல்க்கானா.
  spa-RV-1909: Eliab su hijo, Jeroham su hijo, Elcana su hijo.
  ron-BTF: Eliab, fiul său; Ieroham, fiul său; Elcana, fiul său.
  eng-WEBP: Eliab his son, Jeroham his son, and Elkanah his son.
  eng-FBV: Eliab his son, Jeroham his son, Elkanah his son, and Samuel his son.
  nld-1939: die van Náchat was Eliab; die van Eliab was Jerocham; die van Jerocham
    was Elkana.
  nch-BL: Eliab, Jeroham huan Elcana.
  vie-1934: con trai của Na-hát là Ê-li-áp; con trai của Ê-li-áp là Giê-rô-ham; con
    trai của Giê-rô-ham là Eân-ca-na.
  hin-CV: उसका पुत्र एलियाब, उसका पुत्र येरोहाम, उसका पुत्र एलकाना,
  spa-BES: Eliab su hijo, Jeroham su hijo, Elcana su hijo, Samuel su hijo.
  tdx-tdx: ana’ i Etane, ana’ i Zimà, ana’ i Simý,
  tha-KJV: บุ​ตรชายของนาหัทคือเอลี​อับ บุ​ตรชายของเอลีอับคือเยโรฮัม บุ​ตรชายของเยโรฮัมคือเอลคานาห์
  por-BR-2018: Seu filho Eliabe, seu filho Jeroão, e seu filho Elcana.
  deu-ELO: dessen Sohn Eliab, dessen Sohn Jerocham, dessen Sohn Elkana.
  eng-WYC-2018: Eliab, his son; Jeroham, his son; Elkanah, his son.
  epo-epo: 'lia filo: Eliab; lia filo: Jeroĥam; lia filo: Elkana.'
  uig-PIN: Naⱨatning oƣli Eliab, Eliabning oƣli Yǝroⱨam, Yǝroⱨamning oƣli Əlkanaⱨ
    idi.
  beo-beo: '@see-verse:1CH.006.026'
  tpi-OTNT: na Nahat em i papa bilong Eliap na Eliap em i papa bilong Jeroham na Jeroham
    em i papa bilong Elkana.
  hau-SA: Eliyab Yeroham, Elkana da Sama’ila.
  uig-LAT: Nahatning oghli Éliab, Éliabning oghli Yeroham, Yerohamning oghli Elkanah
    idi.
  nde-nde: lo-Eliyabi indodana yakhe, loJerohamu indodana yakhe, lo-Elikhana indodana
    yakhe kanye loSamuyeli indodana yakhe.
  ton-ton: Mo ʻIliapi ko hono foha, mo Siloami ko hono foha, mo ʻElikena ko hono foha.
  ces-1613: Eliab syn jeho, Jerocham syn jeho, Elkána syn jeho.
  eng-WMB: Eliab his son, Jeroham his son, and Elkanah his son.
  tam-TCV: அவனுடைய மகன் எலியாப், அவனுடைய மகன் எரோகாம், அவனுடைய மகன் எல்க்கானா, அவனுடைய
    மகன் சாமுயேல்.
  ceb-ULB: Ang iyang anak nga lalaki mao si Eliab. Ang anak nga lalaki ni Eliab mao
    si Jeroham. Ang iyang anak nga lalaki mao si Elkana.
  pol-UBG: Jego syn Eliab, jego syn Jerocham, jego syn Elkana.
  urd-GVU: نحت کے اِلیاب، اِلیاب کے یروحام، یروحام کے اِلقانہ اور اِلقانہ کے سموایل۔
  deu-1912: des Sohn war Eliab; des Sohn war Jeroham; des Sohn war Elkana.
  kan-2017: ನಹತನ ಮಗ ಎಲೀಯಾಬ್, ಇವನ ಮಗ ಯೆರೋಹಾಮ್, ಇವನ ಮಗ ಎಲ್ಕಾನ್.
  yap-yap: Eliab, Jeroham, Elkanah.
  hlt-MCSB: Nahath capa Eliab, Eliab capa Jeroham, Jeroham capa Elkanah.
  mdy-ETH: ናሃቴ፦ ዔሊያቤ፥ ዔሊያቤ ዪሮሃሜ፥ ዪሮሃሜያኣ ሂልቃና ሾዔኔ።
  twi-ASANTE: Eliab, Yeroham, Elkana ne Samuel.
  eng-WEBU: Eliab his son, Jeroham his son, and Elkanah his son.
  wal-wal: Nahaata na7ai Eli7aaba; Eli7aaba na7ai Yirohaama; Yirohaama na7ai Elqqaana.
  spa-PDDPT: Eliab, Jeroham y Elcana.
  gun-gun: Naate ra'y ma Eliabe, Eliabe ra'y ma Jeroão, Jeroão ra'y ma Elcana.
  ilo-ULB: Ti putotna a lalaki ket ni Eliab. Ti putotna a lalaki ket ni Jehoram. Ti
    putotna a lalaki ket ni Elkana.
  kpg-kpg: Eliab, Jeroham, Elkanah.
  uig-ARA: ناھاتنىڭ ئوغلى ئېلىئاب، ئېلىئابنىڭ ئوغلى يەروھام، يەروھامنىڭ ئوغلى ئەلكاناھ
    ئىدى.
  sus-sus: Etani xa di, Sima xa di, Simeyi xa di,
  pon-2006: Eliap, Seroham, Elkana.
  ksd-ksd: Nakat i ga vangala Eliab, Eliab i ga vangala Ierokam, Ierokam i ga vangala
    Elkana.
  tur-YTC: Onun oğlu Eliav, onun oğlu Yeroham ve onun oğlu Elkana.
  grc-BRENT: υἱοῦ Αἰθὰμ, υἱοῦ Ζαμμὰμ, υἱοῦ Σεμεῒ,
  ind-AYT: Anak Nahat adalah Eliab, anak Eliab adalah Yeroham, dan anak Yeroham adalah
    Elkana.
  nya-nya: Eliabu, Yerohamu, Elikana ndi Samueli.
  hrv-hrv: sina Etana, sina Zime, sina Šimeja,
  mps-mps: te Nahat te Eliapgo aya, tama Eliap te Jerohamgo aya, tama Jeroham te Elkanago
