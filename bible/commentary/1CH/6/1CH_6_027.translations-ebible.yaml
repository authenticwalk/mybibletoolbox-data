  eng-JPS: (6-12) Eliab his son, Jeroham his son, Elkanah his son.
  srp-1865: A njegov sin Elijav, a njegov sin Jeroam, a njegov sin Elkana.
  lug-lug: ne Eriyaabu, ne Yerokamu, ne Erukaana ne Samwiri.
  heb-heb: אליאב בנו ירחם בנו אלקנה בנו׃
  ben-IRV: তার ছেলে ইলীয়াব, তার ছেলে যিরোহম, তার ছেলে ইলকানা এবং তার ছেলে শমূয়েল।
  pan-pan: ਉਹ ਦਾ ਪੁੱਤਰ ਅਲੀਆਬ, ਉਹ ਦਾ ਪੁੱਤਰ ਯਰੋਹਾਮ, ਉਹ ਦਾ ਪੁੱਤਰ ਅਲਕਾਨਾਹ
  mya-JVB: နာဟတ်သား ဧလျာဘ ၊ ဧလျာဘသား ယေရောဟံ ၊ ယေရောဟံသား ဧလကာန ၊ ဧလကာနသား ရှမွေလ
