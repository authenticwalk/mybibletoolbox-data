verse: 1CH.006.057
translations:
  mal-C: അങ്ങനെ സങ്കേതനഗരമായ ഹെബ്രോൻ അഹരോന്റെ പിൻഗാമികൾക്കു നൽകി. ലിബ്നാ, യത്ഥീർ,
    എസ്തെമോവ,
  deu-TKW: 'Und vom Stamme Issachar: Kedes samt den zugehörigen Weidetriften, Dabrath
    samt den zugehörigen Weidetriften,'
  lin-lin: 'Kati na libota ya Isakari, bazwaki : Kedeshi mpe bamboka na yango ya mike,
    Dabirati mpe bamboka na yango ya mike,'
  eng-LSV: 'And they gave the cities of refuge to the sons of Aaron: Hebron, and Libnah
    and its outskirts, and Jattir, and Eshtemoa and its outskirts,'
  eng-GNV: And to the sonnes of Aaron they gaue the cities of Iudah for refuge, euen
    Hebron and Libna with their suburbes, and Iattir, and Eshtemoa with their suburbes,
  eng-WEBSTER: And to the sons of Aaron they gave the cities of Judah, namely , Hebron,
    the city of refuge, and Libnah with its suburbs, and Jattir, and Eshtemoa, with
    their suburbs,
  nhw-BL: 'Huajca iixhuihua Aarón quiselijque ni altepeme ica nochi nopa potreros
    catli quinyahualojtoyaj. Quiselijque: Hebrón, se altepetl para ipan momanahuise,
    Libna, Jatir, Estemoa,'
  swh-ONEN: 'Kwa hiyo wazao wa Aroni walipewa miji ifuatayo pamoja na eneo la malisho:
    Hebroni (mji wa makimbilio), Libna, Yatiri, Eshtemoa,'
  bba-bba: Wuu si bɑ wɑ Isɑkɑrin bwese kɛrɑn min di, siyɑ Kedɛsi kɑ yen kpɑrɑ yenu,
    kɑ Dɑbɑrɑti kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: And to the sons of Aaron they gave the cities of Judah, namely, Hebron,
    the city of refuge, and Libnah with her suburbs, and Jattir, and Eshtemoa, with
    their suburbs,
  luo-luo: Omiyo nyikwa Harun nomi Hebron (ma en dala mar pondo), kod Libna, Jatir,
    Eshtemoa,
  meu-meu: 'Aaron garana na roho-mauri hanuadia e henidia: Heberon; Libna, mai ena
    rei gabudia ida; Iatiri; Estemoa, mai ena rei gabudia ida;'
  npi-ULB: हारूनका सन्‍तानहरूलाई तिनीहरूले हेब्रोन (शरणस्‍थानको सहर) र लिब्‍ना, यत्तीर,
    र एश्‍तमोका खर्कहरूसहित,
  yor-yor: Bẹ́ẹ̀ ni àwọn ìran ọmọ Aaroni ni a fún ní Hebroni (ìlú ti ààbò), àti Libina,
    Jattiri, Eṣitemoa,
  pes-OPCB: 'علاوه بر شهر حبرون که از شهرهای پناهگاه بود، این شهرها نیز با چراگاههای
    اطرافش به نسل هارون داده شد: لبنه، یتیر، اشتموع، حیلین، دبیر، عاشان و بیت‌شمس.'
  tgl-ULB: Ibinigay sa mga kaapu-apuhan na ito ni Aaron ang Hebron na siyang lungsod-kanlungan,
    ang Libna kasama ang mga pastulan nito, Jatir, Estemoa kasama ang mga pastulan
    ng mga ito.
  hui-hui: Isaraeleali tigua Heberono tano Arono aria hearu mini. Heberono tano ogoni
    Isaraele tigua agali bo waholilono ibu ibida pialu ha do helonaga tano dabo wini
    mbirago ogoni wini. Ani bialu tigua Arono aguane heneruhondo tano uru mia dege
    bini. Yadiribi Libinabi Esedemoabi Hilenebi Debiribi Asanabi Bedesemesebi tano
    uruni migi bini. Dindi emene maru tano uruniha wiapara hene wiaru tinaga nogo
    bulumaga sibiru tani nalu helo tani bayale anda haga wiaru heba migi bini.
  mya-mya: အာ​ရုန်​၏​သား​မြေး​တို့​အား​ခွဲ​ဝေ​ပေး​သည့်​မြို့ များ​မှာ အ​ပြစ်​လွတ်​ငြိမ်း​ခွင့်​ရ​ရန်​ခို​လှုံ​ရာ​ဖြစ်
    သော​ဟေ​ဗြုန်​မြို့၊ ယတ္တိ​ယ​မြို့၊ လိ​ဗ​န၊ ဧ​ရှ​တ​မော၊ ဟော​လုန်၊ ဒေ​ဗိ​ရ၊ အာ​ရှန်​ဗက်​ရှေ​မက်​မြို့​များ
    နှင့်​ထို​မြို့​တို့​နှင့်​သက်​ဆိုင်​ရာ​မြက်​ခင်း​များ ဖြစ်​ပေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་སྐྱབས་བཅོལ་གྲོང་ཁྱེར་ཏེ་ཧེབ་རོན་ནི་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་སྤྲད་པ་དང་།
    ཡང་ལིབ་ནཱ་དང་དེའི་རྩྭ་ས་དང་། ཡད་ཏིར་དང་དེའི་རྩྭ་ས། ཨེ་སི་ཏེ་མོ་ཨ་དང་དེའི་རྩྭ་ས།
  sna-sna: Saka zvizvarwa zvaAroni zvakapiwa Hebhuroni (Guta routiziro) uye Ribhina,
    Jatiri, Eshitemoa,
  spa-BLM: A los hijos de Aarón les dieron las ciudades de refugio, Hebrón, Libna
    con sus tierras de pastoreo, Jattir, Estemoa con sus tierras de pastoreo,
  cac-cac: '@see-verse:1CH.006.056'
  swh-ULB: 'Kwa wazao wa Aruni waliwapa: Hebroni ( mji wa makimblio), na Libina pamoja
    na nchi ya malisho, Yatiri, Eshitemoa pamoja na nchi ya malisho,'
  bel-bel: 'Сынам Аарона далі таксама гарады сховішчаў: Хэўрон і Ліўну зь іх прадмесьцямі,
    Ятыр і Эштэмоа і прамесьці яго,'
  deu-ELBBK: 'und vom Stamm Issaschar: Kedes und seine Bezirke, und Dobrat und seine
    Bezirke,'
  mbb-OT: 'Imbeǥey ziyà te menge kevuwazan ni Aaron is sunud dutun he menge lugar
    apil en is menge penebtavà kayi: Hebron, (is eputà he inged), Libna, Jatir, Eshtemoa,
    Hilen, Debir, Ashan, Juta, wey Bet Shemesh.'
  mal-2015: അഹരോന്റെ മക്കൾക്കു അവർ സങ്കേതനഗരമായ ഹെബ്രോനും ലിബ്നയും അതിന്റെ പുല്പുറങ്ങളും
    യത്ഥീരും എസ്തെമോവയും അവയുടെ പുല്പുറങ്ങളും
  rmc-rmc: 'le kmeňostar Jisachar: o Kedeš, o Daberat,'
  pes-OPV: به پسران هارون به جهت شهرهاي ملجا حَبرُون و لِبنَه و حوالي آن، و يتّير
    و اَشتَموع و حوالي آن را دادند.
  ron-1924: Фиилор луй Аарон ли с-а дат четатя де скэпаре Хеброн, Либна ши локуриле
    ей де пэшунат, Иатир, Ештемоа ку локуриле ей де пэшунат,
  ben-OBCV: অতএব হারোণের বংশধরদের দেওয়া হল হিব্রোণ (এক আশ্রয়-নগর), ও লিব্‌না, যত্তীর,
    ইষ্টিমোয়,
  som-som: Reer Haaruunna waxaa la siiyey magaalooyinkii magangalka oo ah Xebroon,
    iyo Libnaah iyo weliba agagaarkeed, iyo Yatiir, iyo Eshtemooca iyo agagaarkeedii,
  lat-VUC: Porro filiis Aaron dederunt civitates ad confugiendum Hebron, et Lobna,
    et suburbana ejus,
  eng-ASVBT: And to the sons of Aaron they gave the cities of refuge, Hebron; Libnah
    also with its suburbs, and Jattir, and Eshtemoa with its suburbs,
  ita-1885: 'Furono adunque date a'' figliuoli d''Aaronne queste città di Giuda, cioè:
    Hebron, città del rifugio; e Libna, col suo contado; e Iattir, ed Estemoa, co'' lor
    contadi;'
  eng-LXXUP: And out of the tribe of Issachar, Kedesh and her suburbs, and Daberath
    and her suburbs, and Dabor and her suburbs,
  eng-ULB: 'To the descendants of Aaron they gave: Hebron (a city of refuge), and
    Libnah with its pasturelands, Jattir, Eshtemoa with its pasturelands,'
  spa-VBL: Así, los descendientes de Aarón recibieron Hebrón, una ciudad de refugio,
    Libna, Jatir, Estemoa,
  fra-_FOB: Aux enfants d'Aaron on donna les villes de refuge Hébron, Libna et sa
    banlieue, Jatthir, Eshthémoa et sa banlieue,
  mal-mal: അഹരോന്റെ മക്കൾക്ക് അവർ സങ്കേതനഗരമായ ഹെബ്രോനും ലിബ്നയും അതിന്റെ പുല്പുറങ്ങളും
    യത്ഥീരും എസ്തെമോവയും അവയുടെ പുല്പുറങ്ങളും
  urd-GVR: 'Habrūn un shahroṅ meṅ shāmil thā jin meṅ har wuh panāh le saktā thā jis
    ke hāthoṅ ġhairirādī taur par koī halāk huā ho. Habrūn ke alāwā Hārūn kī aulād
    ko zail ke maqām un kī charāgāhoṅ samet die gae: Libnā, Yattīr, Istimua,'
  suz-BL: हारून आ तौ आन कली प्रोक्‍शा लशा ब्रोंइशा बाक्‍तीक सहर हेब्रोन, लिब्‍ना नु
    आ एर ओंथ ङा बस्‍तु भाव योव़तीके, यत्तीर, एश्‍तेमोआ, नु आ एर ओंथ ङा बस्‍तु भाव
    योव़तीके,
  ita-1927: Ai figliuoli d’Aaronne fu data Hebron, città di rifugio, Libna col suo
    contado, Jattir, Eshtemoa col suo contado,
  ckb-ckb: حەبرۆن کە شارێکی پەناگا بوو درایە نەوەی هارون، هەروەها لیڤنا، یەتیر، ئەشتەمۆع،
  eng-BBE: And to the sons of Aaron they gave Hebron, the town to which men might
    go in flight and be safe, and Libnah with its outskirts, and Jattir, and Eshtemoa
    with its outskirts,
  kan-OKCV: 'ಯೆಹೂದದ ಕುಲಗಳಲ್ಲಿ ಆರೋನನ ಪುತ್ರರಿಗೆ ಕೊಟ್ಟ ಪಟ್ಟಣಗಳು ಯಾವುವೆಂದರೆ: ಆಶ್ರಯ ನಗರವಾದ
    ಹೆಬ್ರೋನ್, ಲಿಬ್ನವೂ, ಯತ್ತೀರೂ, ಎಷ್ಟೆಮೋವವೂ, ಅವುಗಳ ಉಪನಗರಗಳೂ;'
  tam-2017: இப்படியே ஆரோனின் சந்ததிக்கு எப்ரோன் என்னும் அடைக்கலப்பட்டணங்களில் ஒன்றையும்
    லிப்னாவையும் அதின் வெளிநிலங்களையும், யாத்தீரையும் எஸ்தெமோவையும் அவற்றின் வெளிநிலங்களையும்,
  spa-RV-1909: Y á los hijos de Aarón dieron las ciudades de Judá de acogimiento,
    es á saber, á Hebrón, y á Libna con sus ejidos;
  ron-BTF: Și fiilor lui Aaron le-au dat cetățile lui Iuda, adică, Hebron, cetatea
    de scăpare și Libna cu împrejurimile ei și Iatir și Eștemoa, cu împrejurimile
    lor,
  eng-WEBP: To the sons of Aaron they gave the cities of refuge, Hebron, Libnah also
    with its pasture lands, Jattir, Eshtemoa with its pasture lands,
  eng-FBV: So the descendants of Aaron received Hebron, a town of refuge, Libnah,
    Jattir, Eshtemoa,
  nld-1939: Aan de zonen van Aäron gaf men dus de vrijstad Hebron; daarenboven Libna,
    Jattir, Esjtemóa,
  nch-BL: 'Huajca iixhuihua Aarón quiselijque ni altepeme ica nochi nopa potreros
    cati quinyahualojtoyaj. Quiselijque: Hebrón, se altepet para ipan momanahuise,
    Libna, Jatir, Estemoa,'
  vie-1934: Lại con cháu A-rôn được những thành ẩn náu, là Hếp-rôn, Líp-na, và địa
    hạt nó; Gia-tia, Eách-tê-mô-a, và địa hạt nó;
  hin-CV: 'अहरोन के पुत्रों को उन्होंने शरण शहर दे दिए: हेब्रोन, लिबनाह और इसकी सभी
    चरागाह,'
  spa-BES: Y a los hijos de Aarón dieron a Hebrón, la ciudad de refugio, y Libna con
    sus alrededores, y Jatir, y Estemoa con sus alrededores.
  tdx-tdx: 'naho boak’ am-pifokoa’ Isakare: i Kadese, reke-piandraza’e naho i Dob­rate
    reke-piandraza’e,'
  tha-KJV: เขาให้เมืองต่างๆแห่งยูดาห์​แก่​ลูกหลานของอาโรน คือเมืองเฮโบรนซึ่งเป็นเมืองลี้​ภัย
    เมืองลิบนาห์กั​บท​ุ่งหญ้า เมืองยาททีร์ เมืองเอชเทโมอากั​บท​ุ่งหญ้า
  por-BR-2018: 'E aos filhos de Arão deram as seguintes cidades de refúgio: Hebrom,
    e Libna com seus campos; Jathir e Estemoa com seus campos;'
  deu-ELO: Und sie gaben den Söhnen Aarons die Zufluchtstadt Hebron; und Libna und
    seine Bezirke, und Jattir, und Estemoa und seine Bezirke,
  eng-WYC-2018: And they gave cities to the sons of Aaron, Hebron to refuge, and they
    gave Libnah, with his suburbs, and Jattir, and Eshtemoa, with their suburbs, (And
    they gave to the sons of Aaron, the city of Hebron for refuge, and also Libnah,
    with its suburbs, and Jattir, and Eshtemoa, with their suburbs,)
  epo-epo: 'Al la idoj de Aaron oni donis la urbojn de rifuĝo: Ĥebronon, Libnan kaj
    ĝiajn antaŭurbojn, Jatiron, Eŝtemoan kaj ĝiajn antaŭurbojn,'
  uig-PIN: Ⱨarunning ǝwladliriƣa «panaⱨliⱪ xǝⱨiri» Ⱨebron berildi; buningdin baxⱪa
    Libnaⱨ bilǝn uningƣa tǝwǝ etizliⱪlar, Yattir, Extemoa wǝ uningƣa tǝwǝ etizliⱪlar,
  beo-beo: Moilai amo ilia da Elane egaga fi ilima ilegelalu i, da Hibalone (Dabe
    Fasa:besa:le gaga:su Moilai bai bagade), Libina, Ya:da, Esiedimoua, Hailene, Dibe,
    A:isa:ne amola Bedesimese. Amola ilia da Bediamini fi ilima moilai Gibione, Giba,
    A:lemede amola A:nadode amo samogele, Elane egaga fi ilima i. Amola moilai sisiga:i
    ohe fofoi fi ilia ha:i nasu soge lai. Amo moilai huluane ilia da Gouha:de sosogo
    fi amolalima i. Huluane gilisili da galolisi (13).
  tpi-OTNT: Ol Israel i givim taun Hebron na taun Jatir long ol lain bilong Aron.
    Hebron em i wanpela taun ol Israel i bin makim bilong ol man i ken ranawe i go
    na hait long en. Na ol i givim tu ol arapela taun long ol Aron. Nem bilong ol
    dispela taun i olsem, Lipna na Estemoa
  hau-SA: Saboda haka aka ba wa zuriyar Haruna Hebron (birnin mafaka), da Libna, Yattir
    Eshtemowa,
  uig-LAT: Harunning ewladlirigha «panahliq shehiri» Hébron bérildi; buningdin bashqa
    Libnah bilen uninggha tewe étizliqlar, Yattir, Éshtémoa we uninggha tewe étizliqlar,
  nde-nde: Ngakho abosendo luka-Aroni baphiwa iHebhroni (umuzi wokuphephela), leLibhina,
    leJathiri, le-Eshithemowa,
  ton-ton: Pea ki he ngaahi foha ʻo ʻElone naʻa nau foaki ʻae ngaahi kolo ʻo Siuta,
    ʻio, ʻa Hepeloni, ko e kolo hūfanga, mo Lipina mo hono ngaahi potu ofi ʻo ia,
    mo Satili, mo Esitimoa, mo honau ngaahi potu ofi,
  ces-1613: 'Synům pak Aronovým dali z měst Judských města útočišťná: Hebron a Lebno
    a předměstí jeho, a Jeter i Estemo a předměstí jeho,'
  eng-WMB: To the sons of Aaron they gave the cities of refuge, Hebron, Libnah also
    with its pasture lands, Jattir, Eshtemoa with its pasture lands,
  tam-TCV: ஆரோனின் சந்ததிகளுக்கு எப்ரோன் என்ற அடைக்கலப் பட்டணங்களில் லிப்னா, யாத்தீர்,
    எஸ்தெமோவா,
  ceb-ULB: 'Gihatag nila ngadto sa mga kaliwat ni Aaron: ang Hebron (ang siyudad nga
    dalangpanan), ug ang Libna lakip ang mga sabsabanang dapit niini, Jatir, Eshtemoa
    lakip ang mga sabsabanang dapit niini,'
  pol-UBG: 'Synom Aarona zaś dano spośród miast Judy miasta schronienia: Hebron, Libnę
    z jego pastwiskami, Jattir i Esztemoę wraz z ich pastwiskami;'
  urd-GVU: 'حبرون اُن شہروں میں شامل تھا جن میں ہر وہ پناہ لے سکتا تھا جس کے ہاتھوں
    غیرارادی طور پر کوئی ہلاک ہوا ہو۔ حبرون کے علاوہ ہارون کی اولاد کو ذیل کے مقام
    اُن کی چراگاہوں سمیت دیئے گئے: لِبناہ، یتیر، اِستموع،'
  deu-1912: So gaben sie nun den Kinder Aaron die Freistädte Hebron und Libna samt
    ihren Vorstädten, Jatthir und Esthemoa mit ihren Vorstädten.
  kan-2017: ಆರೋನನ ವಂಶದವರಿಗೆ ಹೆಬ್ರೋನ್ ಎಂಬ ಆಶ್ರಯ ನಗರವನ್ನು, ಲಿಬ್ನ ಮತ್ತು ಅದರ ಗೋಮಾಳಗಳು,
    ಯತ್ತೀರ್, ಎಷ್ಟೆಮೋವ, ಅವುಗಳ ಉಪನಗರಗಳೂ,
  yap-yap: 'Ma yochin ba’aray e binaw e ni pi’ ngak e pi’in owchen Aron: Hebron e
    bbinaw ni tagil’ e ayuw ko mathliyab, nge Jattir, nge yochi binaw nu Libnah, Eshtemoa,
    Hilen, Debir, Ashan, nge Beth Shemesh, nib mu’un e yungi binaw ngay ntagil’ e
    chugol gamanman.'
  hlt-MCSB: Aaron koca taengah hlipyingnah khopuei ham a paek rhoek tah, Hebron, Libnah
    neh a khocaak, Jattir, Eshtmoa neh a khocaak.
  mdy-ETH: ዓኣሮኔና ዒዛኮ ዜርፆናም ዒንጊንቴ፥ ዓሲ ዎዼ ዓሲ ዓኣሺንቲ ቶላንዳጉዲ ጌይንቴ ካታሞንሢ፦ ኬብሮኦኔ፥ ያቲሬ፥ ሊቢና፥
    ዔሽቴሞዓ፥ ሂሌኔ፥ ዴቢሬ፥ ዓሻኔንታ ቤትሼሜሼንታ ማዓዛ ቆልማ ሄንቃ ቤዞንታ ዎላኬ።
  twi-ASANTE: 'Enti, saa nkuro yi a mmoa adidibea atwa ebiara ho ahyia na wɔde maa
    Aaron asefoɔ: Hebron a ɛyɛ dwanekɔbea kuro, Libna, Yatir, Estemoa,'
  eng-WEBU: To the sons of Aaron they gave the cities of refuge, Hebron, Libnah also
    with its pasture lands, Jattir, Eshtemoa with its pasture lands,
  wal-wal: Aaroona naatuyyo asai baqati biidi attiyo katamata, Kebroona, Yattira,
    Liibinanne eta hentta gadeta Eshttamoo7anne a hentta gadeta,
  spa-PDDPT: 'De Judá dieron Hebrón, la ciudad de refugio, a los hijos de Aarón. Además
    dieron ciudades con sus campos de alrededor: Libna, Jatir, Estemoa,'
  gun-gun: 'Arão ramymino kuery pe ome''ẽa tetã jojukaarã gui onhemia aguã: Hebrom
    ha''e Libna ijyvýry rupi yvy itui va''e reve, ha''e gui Jatir ha''e Estemoa ijyvýry
    rupi yvy itui va''e reve,'
  ilo-ULB: Naited ti Hebron kadagitoy a kaputotan ni Aaron, a maysa a siudad a pagkamangan,
    ti Libna agraman dagiti pagpaarabanna, ti Jattir, Estimoa agraman dagiti pagpaarabanna,
  kpg-kpg: 'Nia waahale aanei i lala gu haga ingoo gi nia hagadili o Aaron: Hebron,
    di waahale e pala ginai, Jattir mo nia waahale o Libnah, Eshtemoa, Hilen, Debir,
    Ashan mo Beth-Shemesh, ngaadahi mo nia henua dugu manu ala i golo.'
  uig-ARA: ھارۇننىڭ ئەۋلادلىرىغا «پاناھلىق شەھىرى» ھېبرون بېرىلدى؛ بۇنىڭدىن باشقا
    لىبناھ بىلەن ئۇنىڭغا تەۋە ئېتىزلىقلار، ياتتىر، ئېشتېموئا ۋە ئۇنىڭغا تەۋە ئېتىزلىقلار،
  sus-sus: Kadesi, a rabilinyi, Daberati, a rabilinyi,
  pon-2006: 'Iet kisin kahnimw kan me kohieng kadaudok en Aaron kan: Epron, kahnimw
    en rukula ehu, Sattir, oh kisin kahnimw kan en Lipna, Estemoa, Ilen, Depir, Asan,
    oh Ped Semes, iangahki sahpw akan me kapilpene.'
  ksd-ksd: Ma dia ga tul tar bula ra umana pia na pal na bakbakit pire ra umana natu
    i Aron, Kebron, Libna ma ra pia na vura tana, Iatir, Estemoa ma ra pia na vura
    tana,
  tur-YTC: 'Aron oğullarına sığınma kentlerini verdiler: Hevron, otlaklarıyla Livna,
    Yattir, Eştemoa, otlaklarıyla,'
  grc-BRENT: Καὶ ἐκ φυλῆς Ἰσσάχαρ τὴν Κέδες καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δεβερὶ
    καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Δαβὼρ καὶ τὰ περισπόρια αὐτῆς,
  ind-AYT: Kepada keturunan Harun diberikan Hebron, kota perlindungan itu, Libna dengan
    padang-padang rumputnya, Yatir dan Estemoa dengan padang-padang rumputnya,
  nya-nya: Kotero zidzukulu za Aaroni zinapatsidwa Hebroni (mzinda wopulumukirako),
    ndi Libina, Yatiri, Esitemowa,
  hrv-hrv: Od Jisakarova plemena Kedeš s pašnjacima, Dobrat s pašnjacima,
  mps-mps: Te Israel augwaligo te taun Hebron me taun Jatir te hanu si te Arongo hani
    dabeba mawai. Hebron taun te Israel dabego te gasa bidi ela muani bidi wi pelama
    geme duala sigi pabo taun da olama dąį ilali. Tama augwaligo te gasa taun dabe
    me te Aron hani dabeba mawai. Te taun nogi dabe e tama da, Lipna, me Estemoa,
  tpi-tpi: Ol Israel i givim taun Hebron na taun Jatir long ol lain bilong Aron. Hebron
    em i wanpela taun ol Israel i bin makim bilong ol man i ken ranawe i go na hait
    long en. Na ol i givim tu ol arapela taun long ol Aron. Nem bilong ol dispela
    taun i olsem, Lipna na Estemoa
  dan-1931: Arons Sønner gav, man Tilflugtsbyen Hebron, Libna med Græsmarker, Jattir,
    Esjtemoa, med Græsmarker,
  vie-OVCB: 'Ngoài ra, con cháu A-rôn còn có các thành trú ẩn với đồng cỏ chung quanh
    sau đây: Thành Hếp-rôn, Líp-na, Gia-tia, Ết-tê-mô-a,'
  guj-2017: હારુનના વંશજોને તેઓએ આશ્રયનગર એટલે હેબ્રોન આપ્યું. વળી લિબ્નાહ તેના ગોચરો
    સહિત યાત્તીર તથા એશ્તમોઆ તેના ગોચરો સહિત,
  pon-2006A: 'Iet kisin kahnimw kan me kohieng kadaudok en Aaron kan: Epron, kahnimw
    en rukula ehu, Sattir, oh kisin kahnimw kan en Lipna, Estemoa, Ilen, Depir, Asan,
    oh Ped Semes, iangahki sahpw akan me kapilpene.'
  por-BRBSL: aos filhos de Arão eles deram as cidades de refúgio, Hebron, Libnah também
    com suas terras de pasto, Jattir, Eshtemoa com suas terras de pasto,
  cth-cth: Aron capanaw teh, kângue e khopui, Hebron, Libnah hoi a tengpam hai, Jattir
    hoi Eshtemoa tengpam e khonaw hai.
  twi-twi: 'Enti saa nkurow yi a mmoa adidibea atwa biara ho ahyia na wɔde maa Aaron
    asefo: Hebron, a ɛyɛ guankɔbea kurow, Libna, Yatir, Estemoa,'
  hlt-hlt: Aaron koca taengah hlipyingnah khopuei ham a paek rhoek tah, Hebron, Libnah
    neh a khocaak, Jattir, Eshtmoa neh a khocaak.
  tbz-SIM: '@see-verse:1CH.006.056'
  msy-2020: 'Israelia Hebronɨn nguibar ekiam ko Jatirɨn nguibar ekiam isa, Aronɨn
    adarazigh anɨngi. Hebron, a nguibar ekiar gumazamiziba arɨ mangɨ mongamim. Egha
    me uaghan nguibar ekiar igharazir maba sara Aronɨn adarazigh anɨngi. Nguibar ekiar
    kabar ziabar kara: Lipna ko Estemoa ko,'
  dop-dop: '@see-verse:1CH.006.056'
  azb-azb: 'Harunun nəslinə bu şəhərləri verdilər: sığınacaq şəhəri olan Xevron, Livna
    ilə otlaqları, Yattir, Eştemoa ilə otlaqları,'
  eng-DBY: And to the children of Aaron they gave the city of refuge, Hebron; and
    Libnah and its suburbs, and Jattir, and Eshtemoa and its suburbs,
  hin-2017: और हारून की सन्तान को शरणनगर हेब्रोन, और चराइयों समेत लिब्ना, और यत्तीर
    और अपनी-अपनी चराइयों समेत एश्तमो;
  eng-YLT: 'And to the sons of Aaron they gave the cities of refuge: Hebron, and Libnah
    and its suburbs, and Jattir, and Eshtemoa and its suburbs,'
  eng-WYC-2017: And they gave cities to the sons of Aaron, Hebron to refuge, and they
    gave Libnah, with his suburbs, and Jattir, and Eshtemoa, with their suburbs,
  eng-WMBB: To the sons of Aaron they gave the cities of refuge, Hebron, Libnah also
    with its pasture lands, Jattir, Eshtemoa with its pasture lands,
  urd-GVH: 'हबरून उन शहरों में शामिल था जिनमें हर वह पनाह ले सकता था जिसके हाथों ग़ैरइरादी
    तौर पर कोई हलाक हुआ हो। हबरून के अलावा हारून की औलाद को ज़ैल के मक़ाम उनकी चरागाहों
    समेत दिए गए : लिबना, यत्तीर, इस्तिमुअ,'
  rug-rug: 'Sari na vasileana nomadi hire si tava hia la koasa tuti te Eroni: Heboroni,
    sapu keke vasileana ta vizata pude tadi na tie govetedi, Zatiri meke sari na vasileana
    pa Libina, Esitemoa, Hileni, Debiri, Asani, meke Beti Semesi, meke turaṉae sari
    na dia pezara koa i duduli tana bulumakao na sipi.'
  gaz-gaz: Ilmaan Arooniif immoo magaalaawwan itti baqatan Kebroon, Libnaa, Yatiir,
    Eshtimoʼaa,
  fra-LSG: Aux fils d’Aaron on donna la ville de refuge Hébron, Libna et sa banlieue,
    Jatthir, Eschthemoa et sa banlieue,
  yal-yal: 'E taan naxanye sɔtɔ Isakari bɔnsɔnna bɔxɔni, ne ni i ra: Kedesi nun Dabɛrati
    nun'
  haw-1868: A haawi aku la lakou i na kulanakauhale o ka Iuda no na mamo a Aarona,
    o Heberona ka puuhonua, o Libena me na kula ilaila, o Iatira, a o Esetemoa me
    ko lakou mau kula,
  arb-NAV: 'كَمَا أُعْطِيَتْ لأَبْنَاءِ هرُونَ مُدُنُ الْمَلْجَإِ: حَبْرُونُ وَلِبْنَةُ
    وَمَرَاعِيهَا وَيَتِّيرُ وَأَشْتَمُوعُ وَمَرَاعِيهَا،'
  ewe-ewe: 'Esiwo wotso na Aron viwoe nye: Hebron (Sitsoƒedu), Libna kple eŋu lãnyiƒe,
    Yatir kple Estemoa kple wo ŋu lãnyiƒewo.'
  eng-LEE: (6:42) And to the sons of Aaron they gave [of] the cities of refuge Hebron,
    and Libnah with its open spaces, and Jattir, and Eshthemoa, with its open spaces.
  asm-FB: হাৰোণৰ বংশধৰসকলক হিব্ৰোণ দিয়া হৈছিল- যিখন এখন আশ্ৰয়-নগৰ আছিল, চৰণীয়া
    ঠায়ে সৈতে লিব্‌না, যত্তীৰ, আৰু ইষ্টমোৱা,
  sus-A: كَدٍ سِ، عَ رَبِلِنيِ، دَبٍرَتِ، عَ رَبِلِنيِ،
  fra-SBL: 'On donna aux fils d''Aaron les villes de refuge : Hébron, Libna et ses
    pâturages, Jattir, Eschthemoa et ses pâturages,'
  hbo-hbo: וּמִמַּטֵּ֣ה יִשָׂשכָ֔ר אֶת־קֶ֖דֶשׁ וְאֶת־מִגְרָשֶׁ֑יהָ אֶת־דָּבְרַ֖ת וְאֶת־מִגְרָשֶֽׁיהָ׃
  kik-kik: Nĩ ũndũ ũcio njiaro cia Harũni ciaheirwo Hebironi (itũũra inene rĩa kũũrĩra)
    na Libina, na Jatiri, na Eshitemoa,
  fra-NCL: de la tribu d’Issachar, Cédès et ses pâturages, Dabéreth et ses pâturages,
  cek-AK: Aaron caanawk hanah loe anghawkhaih vangpui, Hebron; Judah prae thung ih
    Libnah vangpui hoi a taeng ih ahmuen, Jattir hoi Eshtemoa vangpui hoi a taeng
    ih ahmuen,
  cuk-cuk: 'Aarón-e-waganmarga Judá-yargi we-neggweburmar, degi, e-moli-ambikued-nainuse-bakar,
    ega uklesad: Dukued-neggwebur Hebrónʼye-nugad. Libna-neggwebur, Jatir-neggwebur,
    Estemoa-neggwebur,'
  uig-CYR: Һарунниң әвлатлириға «панаһлиқ шәһири» Һеброн берилди; буниңдин башқа Либнаһ
    билән униңға тәвә етизлиқлар, Яттир, Ештемоа вә униңға тәвә етизлиқлар,
  tel-2017: అహరోను వారసులకు వచ్చిన పట్టణాలేవంటే, ఆశ్రయ పట్టణమైన హెబ్రోను, లిబ్నా దాని
    పచ్చిక మైదానాలూ, యత్తీరూ, ఎష్టేమో దాని పచ్చిక మైదానాలూ,
  hat-BSA: 'A fis Aaron yo, yo te bay vil azil sila yo: Hébron, Libna, osi avèk patiraj
    pa li a, Jatthir, Eschthemoa ak patiraj pa li a,'
  kos-kos: 'Siti in molela takla inge tuh itukyang nu sin fwil natul Aaron: Hebron,
    Libnah wi acn tupasrpasr ma raunela, Jattir, Eshtemoa wi acn tupasrpasr ma raunela,'
  hbo-WLC: וּמִמַּטֵּ֣ה יִשָׂשכָ֔ר אֶת־קֶ֖דֶשׁ וְאֶת־מִגְרָשֶׁ֑יהָ אֶת־דָּבְרַ֖ת וְאֶת־מִגְרָשֶֽׁיהָ׃
  ibo-ibo: Ya mere e nyere ụmụ ụmụ Erọn Hebrọn (obodo mgbaba), na Libna, na Jatịa,
    na Eshtemoa,
  ory-ory: ପୁଣି, ହାରୋଣଙ୍କର ସନ୍ତାନମାନଙ୍କୁ ଆଶ୍ରୟ ନଗରସବୁ, ହିବ୍ରୋଣ; ଲିବ୍‍ନା, ତହିଁର ତଳିଭୂମି
    ଓ ଯତ୍ତୀର ଓ ଇଷ୍ଟିମୋୟ, ତହିଁର ତଳିଭୂମି;
  chk-chk: 'Ra ngeni ekewe mwirimwirin Aaron ekkei telinimw: Hepron ewe telinimwen
    op, Lipna, Jatir me Estemoa,'
  rop-rop: Wal deibin gedim ol dislot taun du Jeitiya, Libna, Eshtamowa, Hilen, Debiya,
    Eshan en Bethshemesh garram ola gudwan kantri blanga buligi en ship gulijap langa
    detlot taun.
  ukr-1871: 'Аароновим дїтям дали ще міста охоронні: Геброн та Либну з їх передмістями;
    Яттур та Ештемо й його передмістя,'
  deu-1951: Und den Söhnen Aarons gab man die Freistädte Hebron und Libna und deren
    Weideplätze, und Jatir und Eschtemoa und deren Weideplätze, und Chilen und seine
    Weideplätze
  eng-JPS: (6-42) And to the sons of Aaron they gave the city of refuge, Hebron; Libnah
    also with the open land about it, and Jattir, and Eshtemoa with the open land
    about it;
  srp-1865: 'Dadoše dakle sinovima Aronovijem gradove Judine: Hevron utoèište, i Livnu
    i podgraða njezina, i Jatir i Estemoju i podgraða njezina,'
  lug-lug: Bazzukulu ba Alooni baaweebwa Kebbulooni, ekibuga eky’okwekwekamu, Libuna
    n’amalundiro gaakyo,
  heb-heb: ולבני אהרן נתנו את ערי המקלט את חברון ואת לבנה ואת מגרשיה ואת יתר ואת אשתמע
    ואת מגרשיה׃
  ben-IRV: আর হারোণের ছেলেদের আশ্রয় শহর হিব্রোণ, আর পশু চরাবার মাঠের সঙ্গে লিব্‌না
    এবং যত্তীর ও পশু চরাবার মাঠের সঙ্গে ইষ্টিমোয়,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਪਨਾਹ ਦੇ ਨਗਰ ਦਿੱਤੇ ਅਰਥਾਤ ਹਬਰੋਨ, ਲਿਬਨਾਹ
    ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਸਣੇ, ਯੱਤੀਰ, ਅਸ਼ਤਮੋਆ ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਸਣੇ
  mya-JVB: ပြေး၍မှီခို ရာဟေဗြုန် မြို့မှတပါး၊ ယုဒခရိုင်ထဲက လိဗန မြို့နှင့် မြို့နယ်
    ၊ ယတ္တိရ မြို့နှင့် မြို့နယ်၊ ဧရှတမော မြို့ နှင့် မြို့နယ်၊
  hmo-hmo: 'Bona Arona ena bese taudia dekenai heau mauri hanuadia idia henia be inai:
    Heberona, Iatiri, Libina, Esetemoa,'
  urd-urd: और बनी हारून को उन्होंने पनाह के शहर दिए और हबरून और लिबनाह भी और उसका
    'इलाक़ा और यतीर और इस्तिमू'अ और उसका 'इलाक़ा।
  rus-SYN: 'Сыновьям Аарона дали также города убежищ: Хеврон и Ливну с их предместьями,
    Иаттир и Ештемоа и предместья его,'
  bqc-SIM: Isakaa bui wɛ̃́lɛↄ Kɛdɛsi, Dabela,
  tcz-CHONGTHU: 'Aaron chapa dinga khopi anapeh’u chule ahamhing gamsunga cheh toh
    anakipeh tha ho chu: Hebron khopi ( kiselna khopi ), Libnah khopi, Jattir khopi,
    Eshtemoa khopi,'
  mar-mar: अहरोनाच्या वंशजांना हेब्रोन हे नगर मिळाले. हेब्रोन हे आश्रयनगर होते. याखेरीज
    त्यांना लिब्ना, यत्तीर, एष्टमोवा,
  qub-qub: Aaronpita mirajcunataga tiyananpaj töcaran imapitapis gueshpir pacacunan
    Hebrón siudä. Chaytaga goycuran Libna, Jatir, Estemoa,
  bqp-bqp: Wuu si bɑ wɑ Isɑkɑrin bwese kɛrɑn min di, siyɑ Kedɛsi kɑ yen kpɑrɑ yenu,
    kɑ Dɑbɑrɑti kɑ yen kpɑrɑ yenu,
  hat-hat: 'Men lavil yo te bay moun branch fanmi Arawon yo: Ebwon ansanm ak tout
    savann pou bèt yo, Libna ak tout savann pou bèt yo, Jati ak tout savann pou bèt
    yo, Estemoa ak tout savann pou bèt yo,'
  eng-BSB: So the descendants of Aaron were given Hebron (a city of refuge), Libnah,
    Jattir, Eshtemoa,
  eng-WEBPB: To the sons of Aaron they gave the cities of refuge, Hebron, Libnah also
    with its pasture lands, Jattir, Eshtemoa with its pasture lands,
  kbq-kbq: Hagi Aroni nagara ama'na mopane, sipisipi afu'ene bulimaka afu'enema kegavama
    hu mopa zamitere hu'ne. Hebroni kuma'ma, Libna kuma'ma, Jatiri kuma'ma, Estemoa
    kuma'ma,
  nhe-BL: 'Huajca iixhuihua Aarón quiselijque ni altepetini ica nochi nopa potreros
    tlen quinyahualojtoyaj. Quiselijque: Hebrón, se altepetl para ipan momanahuise,
    Libna, Jatir, Estemoa,'
  gub-BL: 'Omono amo tawhu Àràw izuapyapyr wanupe wà. Na''aw waner xe wà: Emerom (Aze
