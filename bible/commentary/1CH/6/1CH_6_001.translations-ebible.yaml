verse: 1CH.006.001
translations:
  mal-C: 'ലേവിയുടെ പുത്രന്മാർ: ഗെർശോൻ, കെഹാത്ത്, മെരാരി.'
  deu-TKW: 'Die Söhne Levis waren: Gerson, Kahath und Merari.'
  lin-lin: 'Bana mibali ya Levi : Gerishoni, Keati mpe Merari.'
  eng-LSV: 'Sons of Levi: Gershon, Kohath, and Merari.'
  eng-GNV: The sonnes of Leui were Gershon, Kohath, and Merari.
  eng-WEBSTER: The sons of Levi; Gershon, Kohath, and Merari.
  nhw-BL: 'Leví quinpixqui iconehua catli inintoca eliyayaj: Gersón, Coat huan Merari.'
  swh-ONEN: 'Wana wa Lawi walikuwa: Gershoni, Kohathi na Merari.'
  bba-bba: Lefiwɑ u Gɛɛsɔni kɑ Kehɑti kɑ Mɛrɑri mɑrɑ.
  eng-KJVCPB: The sons of Levi; Gershon, Kohath, and Merari.
  luo-luo: 'Yawuot Lawi ne gin: Gershon, Kohath kod Merari.'
  meu-meu: 'Levi natuna: Gereson, Kohat, Merari.'
  npi-ULB: लेवीका छोराहरू गेर्शोन, कहात र मरारी थिए ।
  yor-yor: 'Àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari.'
  pes-OPCB: 'پسران لاوی اینها بودند: جرشون، قهات و مراری.'
  tgl-ULB: Ang mga anak na lalaki ni Levi ay sina Gerson, Kohat at Merari.
  hui-hui: Libai igini tebira henego mini uru. Gesono Kohada Merari laga biyaru hene.
  mya-mya: လေ​ဝိ​တွင်​ဂေ​ရ​ရှုံ၊ ကော​ဟတ်၊ မေ​ရာ​ရိ​ဟူ​၍ သား​သုံး​ယောက်​ရှိ​၏။
  bod-N: ལེ་ཝིའི་བུ་ནི་གེར་ཤོན་དང་། ཀོ་ཧད། མཱ་རཱ་རེའེ་བཅས་ཡིན།
  sna-sna: Vanakomana vaRevhi vaiva Gerishoni, Kohati naMerari.
  spa-BLM: 'Los hijos de Leví: Gersón, Coat y Merari.'
  cac-cac: 'Ay oxvan̈ eb'' vin̈ yuninal vin̈aj Leví: Aton vin̈aj Gersón, vin̈aj Coat
    yed'' vin̈aj Merari.'
  swh-ULB: Wana wa Levi walikuwa Gerishoni, Kohathi, na Merari.
  bel-bel: 'Сыны Левія: Гірсон, Каат і Мэрары.'
  deu-ELBBK: 'Die Söhne Levis: Gersom, Kehat und Merari.'
  mbb-OT: 'Iyan heini menge anak ni Levi he menge maama: Si Gershon, Kohat, wey si
    Merari.'
  mal-2015: 'ലേവിയുടെ പുത്രന്മാർ: ഗേർശോൻ, കെഹാത്ത്, മെരാരി.'
  rmc-rmc: Le Leviskre čhave sas o Geršom, o Kohat the o Merari.
  pes-OPV: 'بني لاوي: جَرشون و قَهات و مَراري.'
  ron-1924: 'Фиий луй Леви: Гершом, Кехат ши Мерари.'
  ben-OBCV: 'লেবির ছেলেরা: গের্শোন, কহাৎ ও মরারি।'
  som-som: Wiilashii Laawina waxay ahaayeen Gershoon, iyo Qohaad, iyo Meraarii.
  lat-VUC: 'Filii Levi: Gerson, Caath, et Merari.'
  eng-ASVBT: 'The sons of Levi: Gershon, Kohath, and Merari.'
  ita-1885: I FIGLIUOLI di Levifurono Ghersom, Chehat, e Merari.
  eng-LXXUP: 'The sons of Levi: Gershom, Kohath, and Merari.'
  eng-ULB: The sons of Levi were Gershon, Kohath, and Merari.
  spa-VBL: 'Los hijos de Levi: Gersón, Coat y Merari.'
  fra-_FOB: 'Fils de Lévi: Guershon, Kéhath et Mérari.'
  mal-mal: 'ലേവിയുടെ പുത്രന്മാർ: ഗേർശോൻ, കെഹാത്ത്, മെരാരി.'
  urd-GVR: Lāwī ke beṭe Jairson, Qihāt aur Mirārī the.
  suz-BL: लेवी आ तौ गेरशोम, कोहाथ नु मेरारी बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Levi: Ghershom, Kehath e Merari.'
  ckb-ckb: 'کوڕەکانی لێڤی: گێرشۆن، قەهات و مەراری.'
  eng-BBE: 'The sons of Levi: Gershon, Kohath, and Merari.'
  kan-OKCV: 'ಲೇವಿಯ ಪುತ್ರರು: ಗೇರ್ಷೋನ್, ಕೊಹಾತ್, ಮೆರಾರೀ.'
  tam-2017: லேவியின் மகன்கள் கெர்சோன், கோகாத், மெராரி என்பவர்கள்.
  spa-RV-1909: 'LOS hijos de Leví: Gersón, Coath, y Merari.'
  ron-BTF: 'Fiii lui Levi: Gherșon, Chehat și Merari.'
  eng-WEBP: 'The sons of Levi: Gershon, Kohath, and Merari.'
  eng-FBV: 'The sons of Levi: Gershon, Kohath, and Merari.'
  nld-1939: 'De zonen van Levi waren: Gersjon, Kehat en Merari.'
  nch-BL: 'Leví quinpixqui iconehua cati inintoca eliyaya: Gersón, Coat huan Merari.'
  vie-1934: Con trai của Lê-vi là Ghẹt-sôn, Kê-hát, và Mê-ra-ri.
  hin-CV: 'लेवी के पुत्र: गेरशोन, कोहाथ और मेरारी.'
  spa-BES: 'Los hijos de Leví: Gersón, Coat y Merari.'
  tdx-tdx: 'O ana’ i Levio: i Gersome, i Kehàte vaho i Merarý.'
  tha-KJV: บุ​ตรชายของเลวี​คือ เกอร์โชม โคฮาท และเมรารี
  por-BR-2018: 'Os filhos de Levi foram: Gérson, Coate, e Merari.'
  deu-ELO: 'Die Söhne Levis waren: Gersom, Kehath und Merari.'
  eng-WYC-2018: The sons of Levi were Gershon, Kohath, and Merari.
  epo-epo: 'La filoj de Levi: Gerŝon, Kehat, kaj Merari.'
  uig-PIN: Lawiyning oƣulliri Gǝrxon, Koⱨat wǝ Mǝrari.
  beo-beo: Lifai egefelali da Gesione, Gouha:de amola Milalai.
  tpi-OTNT: Nem bilong ol pikinini man bilong Livai i olsem, Gerson na Kohat na Merari.
  hau-SA: ’Ya’yan Lawi maza su ne, Gershon, Kohat da Merari.
  uig-LAT: Lawiyning oghulliri Gershon, Kohat we Merari.
  nde-nde: 'Amadodana kaLevi yila: nguGeshoni, loKhohathi, kanye loMerari.'
  ton-ton: Ko kinautolu ni ko e ngaahi foha ʻo Livai; ko Kesoni, mo Kohate, mo Melali.
  ces-1613: 'Synové Léví: Gerson, Kahat a Merari.'
  eng-WMB: 'The sons of Levi: Gershon, Kohath, and Merari.'
  tam-TCV: 'லேவியின் மகன்கள்: கெர்சோன், கோகாத், மெராரி.'
  ceb-ULB: Ang mga anak nga lalaki ni Levi mao sila Gershom, Kohat, ug si Merari.
  pol-UBG: 'Synowie Lewiego: Gerszom, Kehat i Merari.'
  urd-GVU: لاوی کے بیٹے جَیرسون، قِہات اور مِراری تھے۔
  deu-1912: '[5:27] Die Kinder Levis waren: Gerson, Kahath und Merari.'
  kan-2017: 'ಲೇವಿಯ ಮಕ್ಕಳು: ಗೇರ್ಷೋನ್, ಕೆಹಾತ್ ಮತ್ತು ಮೆರಾರೀ.'
  yap-yap: 'Dalip e pumo’on ni fak Levi: Gershon, Kohath, nge Merari.'
  hlt-MCSB: Levi koca ah Gershon, Kohath neh Merari.
  mdy-ETH: ሌዊ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ፦ ጌርሾኔ፥ ቄዓቴና ሜራሪ ጎዖያኬ፤
  twi-ASANTE: 'Na Lewi mmammarima yɛ: Gerson, Kohat ne Merari.'
  eng-WEBU: 'The sons of Levi: Gershon, Kohath, and Merari.'
  wal-wal: Leewa naati Gershshoona, Qahaatanne Maraara.
  spa-PDDPT: 'Hijos de Leví: Gersón, Coat y Merari.'
  gun-gun: Ha'e gui Levi ra'y kuery ma Gérson, Coate ha'e Merari.
  ilo-ULB: Dagiti putot a lallaki ni Levi ket da Gerson, Kohat, ken Merari.
  kpg-kpg: 'Levi ne hai ana dama daane dogodolu: go Gershon, Kohath mo Merari.'
  uig-ARA: لاۋىينىڭ ئوغۇللىرى گەرشون، كوھات ۋە مەرارى.
  sus-sus: 'Lewi xa die nan ya: Gerison, Kehati, nun Merari.'
  pon-2006: 'Lipai naineki pwutak silimen: Kerson, Kohad, oh Merari.'
  ksd-ksd: 'A umana natu i Levi, a umana tutana, go dital: Gerson, Koat, ma Merari.'
  tur-YTC: 'Levi''nin oğulları: Gerşon, Kehat ve Merari.'
  grc-BRENT: Υἱοὶ Λευὶ, Γεδσὼν, Καὰθ, καὶ Μεραρί.
  ind-AYT: Anak-anak Lewi adalah Gerson, Kehat, dan Merari.
  nya-nya: 'Ana a Levi anali awa: Geresoni, Kohati ndi Merari.'
  hrv-hrv: Levijevi su sinovi bili Geršom, Kehat i Merari.
  mps-mps: Te Livaigo ogwa dabe nogi te tama da, Gerson, me Kohat, me Merari dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Livai i olsem, Gerson na Kohat na Merari.
  dan-1931: 'Levis Sønner: Gerson, Kehat og Merari.'
  vie-OVCB: Các con Lê-vi là Ghẹt-sôn, Kê-hát, và Mê-ra-ri.
  guj-2017: 'લેવીના દીકરાઓ: ગેર્શોન, કહાથ તથા મરારી.'
  pon-2006A: 'Lipai naineki pwutak silimen: Kerson, Kohad, oh Merari.'
  por-BRBSL: 'Os filhos de Levi: Gershon, Kohath, e Merari.'
  cth-cth: 'Levih casaknaw teh: Gershon, Kohath hoi Merari.'
  twi-twi: 'Na Lewi mmabarima yɛ: Gerson, Kohat ne Merari.'
  hlt-hlt: Levi koca ah Gershon, Kohath neh Merari.
  tbz-SIM: 'Defii kó ibí do tú: Kɛrisonni nɛ̀ Keɑti nɛ̀ Mɛdɑdi.'
  msy-2020: 'Livain otaribar ziabar kara: Gerson, Kohat ko Merari.'
  dop-dop: Lefii pǝyɑlɑɑ ntɛ́ Kɛɛsɔŋ, nɑ Kehɑtɩ, nɑ Melɑli.
  azb-azb: 'Levinin oğulları: Gerşon, Qohat və Merari.'
  eng-DBY: 'The sons of Levi: Gershom, Kohath, and Merari.'
  hin-2017: लेवी के पुत्र गेर्शोन, कहात और मरारी।
  eng-YLT: 'Sons of Levi: Gershon, Kohath, and Merari.'
  eng-WYC-2017: The sons of Levi were Gershon, Kohath, and Merari.
  eng-WMBB: 'The sons of Levi: Gershon, Kohath, and Merari.'
  urd-GVH: लावी के बेटे जैरसोन, क़िहात और मिरारी थे।
  rug-rug: 'Livae si ka ṉeta tuna koreo: Ari Qerisoni, Kohati meke Merari.'
  gaz-gaz: 'Ilmaan Lewwii: Geershoon, Qohaatii fi Meraar.'
  fra-LSG: 'Fils de Lévi: Guerschom, Kehath et Merari.'
  yal-yal: Lewi yi Gɛrisɔn nun Kehati nun Merari sɔtɔ.
  haw-1868: EIA na keikikane a Levi; o Geresoma, o Kohata, a o Merari.
  arb-NAV: 'أَمَّا أَبْنَاءُ لاوِي فَهُمْ: جَرْشُونُ وَقَهَاتُ وَمَرَارِي.'
  ewe-ewe: 'Levi ƒe viwoe nye: Gerson, Kohat kple Merari.'
  eng-LEE: '(5:27) The sons of Levi: Gershon, Kehath, and Merari.'
  asm-FB: লেবীৰ পুত্র গেৰ্চোন, কহাৎ, আৰু মৰাৰী।
  sus-A: لٍوِ شَ دِيٍ نَن يَ؛ فٍرِ سٌن، كٍهَتِ، نُن مٍرَرِ.
  fra-SBL: 'Les fils de Lévi : Guershon, Kehath et Merari.'
  hbo-hbo: בְּנֵ֖י לֵוִ֑י גֵּרְשֹׁ֕ם קְהָ֖ת וּמְרָרִֽי׃
  kik-kik: 'Ariũ a Lawi maarĩ: Gerishoni, na Kohathu, na Merari.'
  fra-NCL: 'Fils de Lévi : Gersom, Caath et Mérari. —'
  cek-AK: Levi acaengnawk loe Gershon, Kohath hoi Merari.
  cuk-cuk: 'Leví-e-masmala, wemalad: Gersón, Coat, Merari.'
  uig-CYR: Лавийниң оғуллири Гәршон, Коһат вә Мәрари.
  tel-2017: లేవి కొడుకులు గెర్షోను, కహాతు, మెరారీ.
  hat-BSA: 'Fis a Lévi yo: Guerschom, Kehath ak Merari.'
  kos-kos: 'Oasr wen tolu natul Levi: elos pa Gershon, Kohath, ac Merari.'
  hbo-WLC: בְּנֵ֖י לֵוִ֑י גֵּרְשֹׁ֕ם קְהָ֖ת וּמְרָרִֽי׃
  ibo-ibo: 'Livayị mụrụ ndị a: Geshọn, Kohat na Merari.'
  ory-ory: ଲେବୀର ପୁତ୍ର ଗେର୍ଶୋନ‍, କହାତ ଓ ମରାରି।
  chk-chk: 'Iwe, ikkei ir nöün Lefi kewe mwän: Kersom, Kohat me Merari.'
  rop-rop: Wal Libai bin abum thribala san neim Geshan, Kohath, en Merarai.
  ukr-1871: 'Сини Левієві: Герсон, Кагат та Мерарій.'
  deu-1951: 'Die Söhne Levis: Gerson, Kahat und Merari. Und die Söhne Kahats:'
  eng-JPS: '(5-27) The sons of Levi: Gershon, Kohath, and Merari.'
  srp-1865: 'Sinovi Levijevi bijahu: Girson, Kat i Merarije.'
  lug-lug: Batabani ba Leevi baali Gerusoni, ne Kokasi ne Merali.
  heb-heb: בני לוי גרשון קהת ומררי׃
  ben-IRV: লেবির ছেলেরা হল গের্শোন, কহাৎ ও মরারি।
  pan-pan: ਲੇਵੀ ਦੇ ਪੁੱਤਰ, ਗੇਰਸ਼ੋਨ, ਕਹਾਥ ਤੇ ਮਰਾਰੀ
  mya-JVB: လေဝိ သား ကားဂေရရှုံ ၊ ကောဟတ် ၊ မေရာရိ တည်း။
  hmo-hmo: 'Levi ena natuna tau be inai: Geresone, Kohata bona Merari.'
  urd-urd: बनी लावी:जैरसोन, क़िहात, और मिरारी हैं।
  rus-SYN: 'Сыновья Левия: Гирсон, Кааф и Мерари.'
  bqc-SIM: 'Levii nɛgↄ̃ɛↄ tↄ́n kɛ: Geesↄ̃, Kɛata ń Mɛlalio.'
  tcz-CHONGTHU: Levi chapate chu Gershon ahin, Kohath ahin, chule Merari toh ahiuve.
  mar-mar: गेर्षोन, कहाथ आणि मरारी हे लेवीचे पुत्र.
  qub-qub: 'Levïpa wamrancuna caran: Gersón, Coat, Merari.'
  bqp-bqp: Lefiwɑ u Gɛɛsɔni kɑ Kehɑti kɑ Mɛrɑri mɑrɑ.
  hat-hat: 'Levi te gen twa pitit gason: Gèchon, Keyat ak Merari.'
  eng-BSB: 'The sons of Levi: Gershon, Kohath, and Merari.'
  eng-WEBPB: 'The sons of Levi: Gershon, Kohath, and Merari.'
  kbq-kbq: Livae ne' mofavreramimofo zamagi'a, Gersonima, Kohati'ma, Merari'e.
  nhe-BL: 'Leví quinpixqui iconehua tlen inintoca eliyayaj: Gersón, Coat huan Merari.'
  gub-BL: 'Heta na''iruz ta''yr Erewi pe wà: Zeroxon, Koat, Merari.'
  eng-DRA: The sons of Levi were Gerson, Caath, and Merari.
