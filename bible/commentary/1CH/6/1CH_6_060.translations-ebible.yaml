verse: 1CH.006.060
translations:
  mal-C: ബെന്യാമീൻഗോത്രത്തിൽനിന്ന് ഗിബെയോനും ഗേബായും അലേമെത്തും അനാഥോത്തും അവയുടെ
    പുൽപ്പുറങ്ങളും ഇവർക്കു നൽകപ്പെട്ടു. ഇങ്ങനെ കെഹാത്യകുലങ്ങൾക്ക് നൽകപ്പെട്ട പട്ടണങ്ങൾ
    ആകെ പതിമ്മൂന്നെണ്ണം ആയിരുന്നു.
  deu-TKW: Helkath samt den zugehörigen Weidetriften und Rehob samt den zugehörigen
    Weidetriften.
  lin-lin: Ukoki mpe bamboka na yango ya mike, Reobi mpe bamboka na yango ya mike.
  eng-LSV: 'And from the tribe of Benjamin: Geba and its outskirts, and Allemeth and
    its outskirts, and Anathoth and its outskirts. All their cities [are] thirteen
    cities among their families.'
  eng-GNV: 'And of the tribe of Beniamin, Geba and her suburbes, and Alemeth with
    her suburbes, and Anathoth with her suburbes: all their cities were thirteene
    cities by their families.'
  eng-WEBSTER: And out of the tribe of Benjamin; Geba with its suburbs, and Alemeth
    with its suburbs, and Anathoth with its suburbs. All their cities throughout their
    families were thirteen cities.
  nhw-BL: 'Nojquiya ipan inintlal Benjamín quiselijque: Geba, Alemet huan Anatot ihuaya
    nopa potreros catli quinyahualojtoyaj. Huajca ica nochi, iixhuihua Aarón quiselijque
    13 altepeme ica ininpotreros.'
  swh-ONEN: Kutoka kabila la Benyamini walipewa Gibeoni, Geba, Alemethi na Anathothi,
    pamoja na maeneo yake ya malisho. Miji hii kumi na mitatu iligawanywa miongoni
    mwa koo za Wakohathi.
  bba-bba: kɑ Hukɔku kɑ yen kpɑrɑ yenu, kɑ sere Rehɔbu kɑ yen kpɑrɑ yenu.
  eng-KJVCPB: and out of the tribe of Benjamin; Geba with her suburbs, and Alemeth
    with her suburbs, and Anathoth with her suburbs. All their cities throughout their
    families were thirteen cities.
  luo-luo: Kuom oganda mag Benjamin to ne omi Gibeon, Geba, Alemeth kod Anathoth,
    kaachiel gi kuondegi mag kwath. Mier mane opog ne anywola Kohath ne gin apar gadek
    koriwore.
  meu-meu: 'Bona Beniamina iduhuna amo: Geba, mai ena rei gabudia ida; Alemete, mai
    ena rei gabudia ida; Anatoto, mai ena rei gabudia ida. Edia iduhu lalodiai edia
    hanua iboudiai na gwauta-toi.'
  npi-ULB: अनि बेन्‍यामीनको कुलबाट तिनीहरूले खर्कहरूसहित गेबा, खर्कहरूसहित आलेमेत,
    खर्कहरूसहित अनातोत दिए । तिनीहरूका सहरहरू जम्‍मा तेह्र वटा थिए । यी सहरहरू कहातीका
    तेह्र वंशहरू माझमा बाँडियो ।
  yor-yor: Àti láti inú ẹ̀yà Benjamini, a fún wọn ní Gibeoni, Geba, Alemeti àti Anatoti
    lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn. Àwọn ìlú wọ̀nyí, tí a pín láàrín àwọn ẹ̀yà
    Kohati jẹ́ mẹ́tàlá ní gbogbo rẹ̀.
  pes-OPCB: از طرف قبیلهٔ بنیامین نیز شهرهای جبع، علمت و عناتوت با چراگاههای اطرافشان
    به ایشان داده شد. پس جمعاً سیزده شهر به طایفۀ قهات داده شد.
  tgl-ULB: Mula sa tribu ni Benjamin, ibinigay sa kanila ang Geba, Alemet, Anatot
    kasama ang mga pastulan ng mga ito. Labintatlong lungsod ang lahat ng natanggap
    ng mga angkan ni Kohat.
  hui-hui: Ani bialu Isaraeleali tigua tano maru Beniyamini hameigini dindi wiagohayagi
    wiarubi Libai hameiginiru mia dege bini. Tano uruni mini Gebabi Alemedebi Anadodobi
    wini. Ani bialu tano uruninaga dindi taniru bayale anda haga wiaru heba mia dege
    bini. Tigua tano haleria (13) bibahende Arono aria tu wu mini.
  mya-mya: သူ​တို့​သည်​င်္ဗယာ​မိန်​နယ်​မှ​ဂေ​ဗ၊ အာ​လ​မက်၊ အာ​န​သုတ်​မြို့​များ​နှင့်​သက်​ဆိုင်​ရာ​မြက်​ခင်း
    များ​ကို​လည်း​ရ​ရှိ​ကြ​၏။ ဤ​သို့​လျှင်​သူ​တို့ ၏​အိမ်​ထောင်​စု​အား​လုံး​နေ​ထိုင်​ရန်​အ​တွက်
    စု​စု​ပေါင်း​မြို့​တစ်​ဆယ့်​သုံး​မြို့​ကို​ရ​ရှိ​ကြ လေ​သည်။-
  bod-N: ཡང་པེན་ཡཱ་མེན་ཚོ་པ་ལས། གེ་བཱ་དང་དེའི་རྩྭ་ས་དང་། ཨལ་ལེ་མེད་དང་དེའི་རྩྭ་ས།
    ཨ་ན་ཐོད་དང་དེའི་རྩྭ་ས་བཅས་ཀྱང་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་སྤྲད་པ་དང་། དེ་དག་གི་རིགས་རྒྱུད་སོ་སོར་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་གསུམ་ཐོབ་པ་ཡིན།
  sna-sna: Uye kubva kurudzi rwaBhenjamini vakapiwa Gibheoni, Gebha Aremeti neAnatoti
    pamwe chete namafuro awo. Maguta aya, akagoverwa pakati pedzimba dzavaKohati akanga
    ari gumi namatatu pamwe chete.
  spa-BLM: y de la tribu de Benjamín, Geba con sus tierras de pastoreo, Allemeth con
    sus tierras de pastoreo y Anatot con sus tierras de pastoreo. Todas las ciudades
    de sus familias eran trece ciudades.
  cac-cac: '@see-verse:1CH.006.059'
  swh-ULB: na kutoka katika kabila la Benjamini walipewa Geba pamoja na nchi ya malisho,
    Alemethi pamoja na nchi ya malisho, na Anothothi na nchi ya malisho. Jumla ya
    miji yao ilikuwa kumi na tatu.
  bel-bel: 'а ад калена Веньямінавага - Геву і прадмесьці яе, і Алэмэт і прадмесьці
    яго, і Анатот і прадмесьці яго: усіх гарадоў іх у плямёнах іхніх трынаццаць гарадоў.'
  deu-ELBBK: und Hukok und seine Bezirke, und Rechob und seine Bezirke;
  mbb-OT: Imbeǥey zaan kandan puun te tanà he ǥaked te tribu ni Benjamin is menge
    inged he Gibeon, Geba, Alemet, wey Anatot, apil en is menge penebtavà kayi. Ne
    13 langun is inged he imbeǥey kayi he menge kevuwazan ni Kohat.
  mal-2015: ബെന്യാമീൻഗോത്രത്തിൽ ഗേബയും പുല്പുറങ്ങളും അല്ലേമെത്തും പുല്പുറങ്ങളും അനാഥോത്തും
    പുല്പുറങ്ങളും കൊടുത്തു. കുലംകുലമായി അവർക്കു കിട്ടിയ പട്ടണങ്ങൾ ആകെ പതിമ്മൂന്നു.
  rmc-rmc: o Chukok the o Rechob;
  pes-OPV: و از بسط بنيامين جَبَع و حوالي آن را و عَلَّمَت و حوالي آن را و عَناتوت
    و حوالي آن را. پس جميع شهرهاي ايشان بر حسب قبايل ايشان سيزده شهر بود.
  ron-1924: 'ши дин семинция луй Бениамин: Геба ку локуриле ей де пэшунат, Алемет
    ку локуриле луй де пэшунат, Анатот ку локуриле луй де пэшунат. Тоате четэциле
    лор ерау трейспрезече четэць, дупэ фамилииле лор.'
  ben-OBCV: বিন্যামীন বংশ থেকে তাদের দেওয়া হল গিবিয়োন, গেবা, আলেমৎ ও অনাথোৎ, এবং
    সেই নগরগুলির চারণভূমিও তাদের দেওয়া হল। কহাতীয় বংশের মধ্যে ভাগ করে দেওয়া নগরের
    সংখ্যা দাঁড়িয়েছিল মোট তেরোটি।
  som-som: Oo dalkii qabiilka reer Benyaamiinna waxaa laga siiyey Gebac iyo agagaarkeedii,
    iyo Calemed iyo agagaarkeedii, iyo Canaatood iyo agagaarkeedii. Oo kulli magaalooyinkoodii
    oo qolooyinkooda oo dhan ku dhex yiil waxay ahaayeen saddex iyo toban magaalo.
  lat-VUC: 'De tribu autem Benjamin, Gabee et suburbana ejus, et Almath cum suburbanis
    suis, Anathoth quoque cum suburbanis suis: omnes civitates, tredecim, per cognationes
    suas.'
  eng-ASVBT: and out of the tribe of Benjamin, Geba with its suburbs, and Alemeth
    with its suburbs, and Anathoth with its suburbs. All their cities throughout their
    families were thirteen cities.
  ita-1885: 'E della tribù di Beniamino: Gheba, col suo contado; ed Allemet, col suo
    contado; ed Anatot, col suo contado. Tutte le lor città furono tredici, spartite
    per le lor nazioni.'
  eng-LXXUP: and Hukok and her suburbs, and Rehob and her suburbs.
  eng-ULB: and from the tribe of Benjamin they were given Geba with its pasturelands,
    Alemeth with its pasturelands, and Anathoth with its pasturelands. All their cities
    numbered thirteen. These towns were distributed among the clans of the Kohathite,
    thirteen in all.
  spa-VBL: De la tribu de Benjamín recibieron Gabaón, Geba, Alemeth y Anathoth, junto
    con sus pastizales. Tenían un total de trece ciudades entre sus familias.
  fra-_FOB: Et de la tribu de Benjamin, Guéba et sa banlieue, Alémeth et sa banlieue,
    Anathoth et sa banlieue. Toutes leurs villes étaient treize en nombre, selon leurs
    familles.
  mal-mal: ബെന്യാമീൻ ഗോത്രത്തിൽനിന്ന് ഗിബയും പുല്പുറങ്ങളും അല്ലേമെത്തും പുല്പുറങ്ങളും
    അനാഥോത്തും പുല്പുറങ്ങളും കൊടുത്തു. കുലംകുലമായി അവർക്ക് കിട്ടിയ പട്ടണങ്ങൾ ആകെ പതിമൂന്ന്.
  urd-GVR: Binyamīn ke qabīle se unheṅ Jibaūn, Jibā, Alamat aur Anatot un kī charāgāhoṅ
    samet die gae. Is tarah Hārūn ke ḳhāndān ko 13 shahr mil gae.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुर आन थेरशो रू रे मार गेमे बाक्‍त देंशा हना, गेबा
    नु आ एर ओंथ ङा बस्‍तु भाव योव़तीके, आलेमेथ नु आ एर ओंथ ङा बस्‍तु भाव योव़तीके,
    अनाथोथ नु आ एर ओंथ ङा बस्‍तु भाव योव़तीके गेमे बाक्‍त। मिनु कोहाथ आ खिं खिं ङा
    मुर आन कली योक्‍सीशो सहर नेल्‍ल १३ ओटा बाक्‍मा बाक्‍त।
  ita-1927: 'e della tribù di Beniamino: Gheba e il suo contado, Allemeth col suo
    contado, Anatoth col suo contado. Le loro città erano in tutto in numero di tredici,
    pari al numero delle loro famiglie.'
  ckb-ckb: لە خاکی هۆزی بنیامینیش، شارۆچکەکانی گبعۆن، گەڤەع، عالەمەت و عەناتۆت بە
    لەوەڕگاکانیانەوە بەوان درا. هەموو شارۆچکەکانیان سێزدە شارۆچکە بوون، بەگوێرەی خێڵەکانیان.
  eng-BBE: 'And from the tribe of Benjamin: Geba with its outskirts, and Alemeth with
    its outskirts, and Anathoth with its outskirts. All their towns among their families
    were thirteen towns.'
  kan-OKCV: ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದಿಂದ ಕೊಟ್ಟವುಗಳು, ಗಿಬ್ಯೋನ್, ಗೆಬಾ, ಆಲೆಮೆತೂ, ಅನಾತೋತೂ, ಅದರ
    ಗೋಮಾಳುಗಳು. ಇವರ ಕುಟುಂಬಗಳಿಗೆ ದೊರಕಿದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳು ಹದಿಮೂರು.
  tam-2017: பென்யமீன் கோத்திரத்திலே கேபாவையும் அதின் வெளிநிலங்களையும், அலெமேத்தையும்
    அதின் வெளிநிலங்களையும், ஆனதோத்தையும் அதின் வெளிநிலங்களையும் கொடுத்தார்கள்; இவர்கள்
    வம்சங்களுக்குக் கொடுத்த இவர்கள் பட்டணங்களெல்லாம் பதின்மூன்று.
  spa-RV-1909: Y de la tribu de Benjamín, á Geba con sus ejidos, y á Alemeth con sus
    ejidos, y á Anathoth con sus ejidos. Todas sus ciudades fueron trece ciudades,
    repartidas por sus linajes.
  ron-BTF: 'Și din tribul lui Beniamin: Gheba cu împrejurimile ei și Alemet cu împrejurimile
    ei și Anatot cu împrejurimile ei. Toate cetățile lor pentru toate familiile lor
    erau treisprezece cetăți.'
  eng-WEBP: and out of the tribe of Benjamin, Geba with its pasture lands, Allemeth
    with its pasture lands, and Anathoth with its pasture lands. All their cities
    throughout their families were thirteen cities.
  eng-FBV: From the tribe of Benjamin they received Gibeon, Geba, Alemeth, and Anathoth,
    together with their pasturelands. They had a total of thirteen towns among their
    families.
  nld-1939: 'Uit de stam Benjamin: Géba, Alémet en Anatot, elk met zijn weidegronden.
    In het geheel dus dertien steden met haar bijbehorende weidegronden.'
  nch-BL: 'Nojquiya ipan inintal Benjamín quiselijque: Geba, Alemet huan Anatot ihuaya
    nopa potreros cati quinyahualojtoyaj. Huajca para nochi, iixhuihua Aarón quiselijque
    13 altepeme ica ininpotreros.'
  vie-1934: Bởi từ chi phái Bên-gia-min họ được Ghê-ba, và địa hạt nó; A-lê-mết, và
    địa hạt nó; A-na-tốt, và địa hạt nó. Các thành của chúng cộng lại được mười ba
    cái, tùy theo gia tộc họ.
  hin-CV: तब बिन्यामिन गोत्र की सीमा से गिबियोन, इसके चरागाहों से इसके चरागाहों समेत
    गेबा, अलेमेथ, अनाथोथ इसके सभी उनके ये सभी नगर उनके गोत्रों के अधिकार में हमेशा
    ही बने रहे. ये कुल तेरह नगर थे.
  spa-BES: 'Y de la tribu de Benjamín: Geba con sus alrededores, y Alemet con sus
    alrededores, y Anatot con sus alrededores. Todos sus pueblos entre sus familias
    eran trece pueblos.'
  tdx-tdx: naho i Kokoke reke-piandraza’e naho i Rekobe reke-piandraza’e;
  tha-KJV: และจากดินแดนตระกูลเบนยามิ​นก​็มอบเมืองเกบาพร้อมกั​บท​ุ่งหญ้า อาเลเมทพร้อมกั​บท​ุ่งหญ้า
    และอานาโธทพร้อมกั​บท​ุ่งหญ้า หัวเมืองทั้งสิ้นของเขาทุกครอบครัวเป็นสิบสามหัวเมืองด้วยกัน
  por-BR-2018: E da tribo de Benjamim, a Geba com seus campos; Alemete com seus campos;
    e Anatote com seus campos. Todas as suas cidades, repartidas por suas famílias,
    foram treze cidades.
  deu-ELO: 'Und vom Stamme Benjamin: Geba und seine Bezirke, und Allemeth und seine
    Bezirke, und Anathoth und seine Bezirke. Alle ihre Städte: dreizehn Städte nach
    ihren Familien. -'
  eng-WYC-2018: And of the lineage of Benjamin they gave Geba, and the suburbs thereof,
    and Alemeth with his suburbs, Anathoth also with his suburbs; all the cities were
    thirteen with their suburbs, by the kindreds of them. (And from the tribe of Benjamin
    they gave Geba, and its suburbs, and Alemeth with its suburbs, and Anathoth with
    its suburbs; so all the cities with their suburbs, were thirteen, for their kindreds,
    or families.)
  epo-epo: 'kaj de la tribo de Benjamen: Geban kaj ĝiajn antaŭurbojn, Alemeton kaj
    ĝiajn antaŭurbojn, kaj Anatoton kaj ĝiajn antaŭurbojn. La nombro de ĉiuj iliaj
    urboj en iliaj familioj estis dek tri urboj.'
  uig-PIN: Yǝnǝ Binyamin ⱪǝbilisidiki zemindin Geba wǝ uningƣa tǝwǝ etizliⱪlar, Allǝmǝt
    wǝ uningƣa tǝwǝ etizliⱪlar, Anatot wǝ uningƣa tǝwǝ etizliⱪlar bɵlüp berilgǝn.
    Ular jǝmǝtliri boyiqǝ erixkǝn xǝⱨǝr jǝmiy on üq boldi.
  beo-beo: '@see-verse:1CH.006.059'
  tpi-OTNT: Na ol Israel i givim tu sampela taun i stap long graun bilong lain Benjamin.
    Nem bilong ol dispela taun i olsem, Geba na Alemet na Anatot. Na ol i givim graun
    i gat gutpela gras wantaim. Ol i givim 13 taun olgeta long ol lain famili bilong
    Aron.
  hau-SA: Daga kabilar Benyamin kuma aka ba su Gibeyon, Geba, Alemet da Anatot, tare
    da wuraren kiwonsu. Waɗannan garuruwa waɗanda aka raba a tsakanin mutanen gidan
    Kohat, goma sha uku ne duka.
  uig-LAT: Yene Binyamin qebilisidiki zémindin Géba we uninggha tewe étizliqlar, Allemet
    we uninggha tewe étizliqlar, Anatot we uninggha tewe étizliqlar bölüp bérilgen.
    Ular jemetliri boyiche érishken sheher jemiy on üch boldi.
  nde-nde: Esizwaneni sikaBhenjamini baphiwa iGibhiyoni, leGebha, le-Alemethi le-Anathothi,
    kanye lamadlelo akhona. Imizi eyaphiwa amaKhohathi yayilitshumi lantathu.
  ton-ton: Pea mei he faʻahinga ʻo Penisimani; ko Kepa mo hono ngaahi potu ofi, mo
    ʻAlemeti mo hono ngaahi potu ofi, mo ʻAnatoti mo hono ngaahi potu ofi. Ko honau
    ngaahi kolo ki honau faʻahinga kotoa pē ko e kolo ʻe hongofulu ma tolu.
  ces-1613: 'Z pokolení pak Beniamin: Gaba a předměstí jeho, a Allemet i předměstí
    jeho, i Anatot a předměstí jeho, všech měst jejich třinácte měst po čeledech jejich.'
  eng-WMB: and out of the tribe of Benjamin, Geba with its pasture lands, Allemeth
    with its pasture lands, and Anathoth with its pasture lands. All their cities
    throughout their families were thirteen cities.
  tam-TCV: பென்யமீன் கோத்திரத்திற்கு கிபியோன், கேபா, அலெமேத், ஆனதோத் ஆகிய பட்டணங்களும்,
    அவற்றைச் சேர்ந்த மேய்ச்சல் நிலங்களும் கொடுக்கப்பட்டன. எல்லாமாக பதின்மூன்று பட்டணங்கள்
    கோகாத்திய வம்சங்களுக்குள் பகிர்ந்து கொடுக்கப்பட்டன.
  ceb-ULB: ug ang gikan sa tribo ni Benjamin gihatag nila ang Geba lakip ang mga sabsabanang
    dapit niini, ang Alemet lakip ang mga sabsabanang dapit niini, ug ang Anatot lakip
    ang mga sabsabanang dapit niini. Napulo ug tulo ang gidaghanon sa ilang mga siyudad.
  pol-UBG: 'A od pokolenia Beniamina: Geba z jego pastwiskami, Alemet z jego pastwiskami
    i Anatot z jego pastwiskami. Wszystkich ich miast było trzynaście według ich rodzin.'
  urd-GVU: بن یمین کے قبیلے سے اُنہیں جِبعون، جِبع، علمت اور عنتوت اُن کی چراگاہوں
    سمیت دیئے گئے۔ اِس طرح ہارون کے خاندان کو 13 شہر مل گئے۔
  deu-1912: 'und aus dem Stamm Benjamin: Geba, Alemeth und Anathoth mit ihren Vorstädten,
    daß aller Städte in ihren Geschlechtern waren dreizehn.'
  kan-2017: ಬೆನ್ಯಾಮೀನನ ಕುಲದಿಂದ ಗೆಬ, ಅಲೆಮೆತ್, ಅನಾತೋತ್ ಎಂಬ ಗೋಮಾಳಸಹಿತವಾದ ಪಟ್ಟಣಗಳನ್ನೂ
    ಕೊಟ್ಟರು. ಅವರ ಕುಟುಂಬಗಳಿಗೆ ದೊರಕಿದ ಒಟ್ಟು ಪಟ್ಟಣಗಳು ಹದಿಮೂರು.
  yap-yap: 'Mu lan fa gin tafen e Benjamin e ni pi’ e tin ba’aray e binaw riy ngorad
    nib mu’un yungi flang ngay ntagil’ e chugol gamanman: Geba, Alemeth, ngu Anathoth.
    Ma aram me yan i gaman e ragag nge dalip e yochi binaw ni fan ngak urngin e pi
    tabnaw rorad ni ngar pired riy.'
  hlt-MCSB: Benjamin koca lamloh Geba neh a khocaak, Alemeth neh a khocaak, Anathoth
    neh a khocaak. Amih koca kah a khopuei boeih he khopuei hlai thum lo.
  mdy-ETH: ቢኢኒያሜ ዓጮይዳ፦ ጌባዒ፥ ዓሌሜቴና ዓናቶቴ ጌይንታ ካታሞና ቆልማ ሄንቃ ቤዞና ዓኣሮኔ ዜርፆም ዒንጊንቴያኬ፤ ዓካሪ
    ዓኣሮኔ ዜርፆም ቢያ ናንጊ ቤሲ ማዓያ ዎሊ ዑፃ ታጶ ሃይሦ ካታማኬ።
  twi-ASANTE: Na wɔmaa wɔn Gibeon, Geba, Alemet ne Anatot firii Benyamin asase mu
    a mmoa adidibea ka emu biara ho. Enti, nkurotoɔ dumiɛnsa na wɔde maa Aaron asefoɔ.
  eng-WEBU: and out of the tribe of Benjamin, Geba with its pasture lands, Allemeth
    with its pasture lands, and Anathoth with its pasture lands. All their cities
    throughout their families were thirteen cities.
  wal-wal: Qassi Biniyaama zaretuppe Gebaa7anne a hentta gadeta, Alemeetanne a hentta
    gadetanne Anatootanne a hentta gadeta immidosona. Aaroona naatuyyo imettida katamati
    muleera tammanne heezza.
  spa-PDDPT: 'De la tribu de Benjamín dieron ciudades con sus campos de alrededor:
    Geba, Alemet y Anatot. Todas sus ciudades fueron 13, repartidas por sus familias.'
  gun-gun: ha'e gui Benjamim regua gui ome'ẽa Geba, Alemete ha'e Anatote ijyvýry rupi
    yvy itui va'e reve. Ha'e javi vy ma treze tetã ome'ẽa ha'e kuery va'e regua ikuai
    aguã.
  ilo-ULB: Manipud iti tribu ti Benjamin naited kadakuada ti Geba agraman dagiti a
    pagpaaraban daytoy. Ti Allemet agraman dagiti pagpaaraban daytoy, ken ti Anatot
    agraman dagiti pagpaaraban daytoy. Sangapulo ket talo a siudad amin ti inawat
    dagitoy a puli ti Kohatita.
  kpg-kpg: 'I lodo tenua o Benjamin, digaula gu haga ingoo ginai nia waahale aanei
    mo ono henua dugu manu: Geba, Alemeth, mo Anathoth. Deenei ga hagapuni huogodoo
    nia waahale e madangaholu maa dolu ang gi nadau madahaanau huogodoo gii noho i no lodo.'
  uig-ARA: يەنە بىنيامىن قەبىلىسىدىكى زېمىندىن گېبا ۋە ئۇنىڭغا تەۋە ئېتىزلىقلار، ئاللەمەت
    ۋە ئۇنىڭغا تەۋە ئېتىزلىقلار، ئاناتوت ۋە ئۇنىڭغا تەۋە ئېتىزلىقلار بۆلۈپ بېرىلگەن.
    ئۇلار جەمەتلىرى بويىچە ئېرىشكەن شەھەر جەمئىي ئون ئۈچ بولدى.
  sus-sus: Hukoki, a rabilinyi, Rexobo, nun a rabilinyi.
  pon-2006: 'Iet kisin kahnimw oh sahpw akan me kapilpene me kohieng irail sang nan
    sapwen Pensamin: Kepa, Alemed, oh Anadod. Wasa pwukat koaros patpene wiahda kisin
    kahnimw eisek siluh ong arail peneinei koaros pwe re en kousoan loale.'
  ksd-ksd: ma diat ta ra vuna tarai Beniamin dia ga tul tar Geba ma ra pia na vura
    tana, Alemet ma ra pia na vura tana, ma Anatot ma ra pia na vura tana. Kadia umana
    apik na tarai dia ga kale pa ra vinun ma a utul na pia na pal.
  tur-YTC: Ve Benyamin oymağından, Giva otlaklarıyla, Allemet otlaklarıyla ve Anatot
    otlaklarıyla. Boylarına göre bütün kentleri on üç kentti.
  grc-BRENT: καὶ τὴν Ἀκὰκ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ῥοὼβ καὶ τὰ περισπόρια
    αὐτῆς·
  ind-AYT: Dari suku Benyamin, mereka mendapat Geba dengan padang-padang rumputnya,
    Alemet dengan padang-padang rumputnya, dan Anatot dengan padang-padang rumputnya.
    Seluruh kota kaum mereka berjumlah tiga belas kota.
  nya-nya: Ndipo ku fuko la Benjamini anapatsidwa Gibiyoni, Geba, Alemeti ndi Anatoti,
    pamodzi ndi madera odyetsera ziweto ozungulira malowa. Mizinda imene anapatsidwa
    ku banja la Kohati onse pamodzi inalipo 13.
  hrv-hrv: Hukok s pašnjacima i Rehob s pašnjacima.
  mps-mps: Tama te Israel dabego te Benjamin hanigo tǫde elaluali taun meba mawai.
    Te taun dabego nogi e tama da, Geba, me Alemet, me Anatot. Tama augwaligo te wiegi
    yai nosai elalubo tǫ dali mawai. Augwaligo te 13 te tama taun tigidali te Arongo
    hani dabeba mawai dao.
  tpi-tpi: Na ol Israel i givim tu sampela taun i stap long graun bilong lain Benjamin.
    Nem bilong ol dispela taun i olsem, Geba na Alemet na Anatot. Na ol i givim graun
    i gat gutpela gras wantaim. Ol i givim 13 taun olgeta long ol lain famili bilong
    Aron.
  dan-1931: 'Af Benjamins Stamme: Gibeon med Græsmarker, Geba med Græsmarker, Alemet
    med Græsmarker og Anatot med Græsmarker. I alt tretten Byer med Græsmarker.'
  vie-OVCB: Trong đất Bên-gia-min, họ có Ghê-ba, A-lê-mết, A-na-tốt, và đồng cỏ chung
    quanh. Có mười ba thành được giao cho con cháu của A-rôn.
  guj-2017: બિન્યામીનના કુળમાંથી ગેબા તેના ગોચરો સહિત, આલેમેથ તેના ગોચરો સહિત તથા
    અનાથોથ તેના ગોચરો સહિત. કહાથીઓના કુટુંબોને આ સઘળાં મળીને તેર નગરો આપવામાં આવ્યા.
  pon-2006A: 'Iet kisin kahnimw oh sahpw akan me kapilpene me kohieng irail sang nan
    sapwen Pensamin: Kepa, Alemed, oh Anadod. Wasa pwukat koaros patpene wiahda kisin
    kahnimw eisek siluh ong arail peneinei koaros pwe re en kousoan loale.'
  por-BRBSL: e fora da tribo de Benjamin, Geba com suas terras de pasto, Allemeth
    com suas terras de pasto, e Anathoth com suas terras de pasto. Todas as suas cidades
    em suas famílias eram treze cidades.
  cth-cth: Benjamin miphunnaw thung dawk hoi Geba hoi tengpam e khonaw, Alemeth tengpam
    hoi khonaw hai. Anathoth tengpam e khonaw hai a poe awh. A miphunnaw koe a poe
    awh e khonaw teh, kho 13 touh a pha.
  twi-twi: Na wɔmaa wɔn Gibeon, Geba, Alemet ne Anatot fii Benyamin asase mu a mmoa
    adidibea ka emu biara ho. Enti nkurow dumiɛnsa na wɔde maa Aaron asefo.
  hlt-hlt: Benjamin koca lamloh Geba neh a khocaak, Alemeth neh a khocaak, Anathoth
    neh a khocaak. Amih koca kah a khopuei boeih he khopuei hlai thum lo.
  tbz-SIM: '@see-verse:1CH.006.059'
  msy-2020: 'Egha Israelia uaghan nguibar ekiar Benjaminɨn anabamɨn nguazimɨn itir
    maba isa me ganɨngi. Nguibar ekiar kabar ziabar kara: Geba, Alemet ko Anatot.
    Egha me dar boroghɨn nguazir grazir aghuiba itiba sara me ganɨngi. Me 13plan nguibar
    ekiaba isava Aronɨn adarazigh anɨngi.'
  dop-dop: '@see-verse:1CH.006.059'
  azb-azb: Binyamin qəbiləsinin torpağından Geva ilə otlaqları, Alemetlə otlaqları,
    Anatotla otlaqları. Onların bütün şəhərləri nəsillərinə görə on üç şəhərdir.
  eng-DBY: 'and, out of the tribe of Benjamin, Geba and its suburbs, and Allemeth
    and its suburbs, and Anathoth and its suburbs: all their cities, thirteen cities,
    according to their families.'
  hin-2017: और बिन्यामीन के गोत्र में से अपनी-अपनी चराइयों समेत गेबा, आलेमेत और अनातोत
    दिए गए। उनके घरानों के सब नगर तेरह थे।
  eng-YLT: And from the tribe of Benjamin, Geba and its suburbs, and Allemeth and
    its suburbs, and Anathoth and its suburbs. All their cities [are] thirteen cities,
    for their families.
  eng-WYC-2017: And of the lineage of Benjamin they gave Geba, and the suburbs thereof,
    and Alemeth with his suburbs, Anathoth also with his suburbs; all the cities were
    thirteen with their suburbs, by the kindreds of them.
  eng-WMBB: and out of the tribe of Benjamin, Geba with its pasture lands, Allemeth
    with its pasture lands, and Anathoth with its pasture lands. All their cities
    throughout their families were thirteen cities.
  urd-GVH: बिनयमीन के क़बीले से उन्हें जिबऊन, जिबा, अलमत और अनतोत उनकी चरागाहों समेत
    दिए गए। इस तरह हारून के ख़ानदान को 13 शहर मिल गए।
  rug-rug: 'Pa voloso te Benisimane si tava hia la koari na tutina e Eroni sari na
    vasileana hire turaṉae sari na dia pezara koa i na duduli tana bulumakao na sipi:
    Qeba, Alemeti, meke Anatoti. Ka manege ṉeta ninaedi sari na vasileana saripu tava
    hia la koari na hopeke tatamana pa tutina e Kohati pude koai.'
  gaz-gaz: Qooda gosa Beniyaam keessaa immoo Gibeʼoon, Gebaa, Alemetii fi Anaatootittu
    lafa dheeda isaanii wajjin ni kennameef. Magaalaawwan balbalawwan Qohaatotaatiif
    kennaman kunneen walumaa galatti kudha sadii turan.
  fra-LSG: 'et de la tribu de Benjamin, Guéba et sa banlieue, Allémeth et sa banlieue,
    Anathoth et sa banlieue. Total de leurs villes: treize villes, d’après leurs familles.'
  yal-yal: Xukɔku nun Rexobo nun e rabilinne.
  haw-1868: A ma ko ka ohana a Beniamina; o Geba me kona kula o Alemeta me kona kula,
    a o Anatota me kona kula. O na kulanakauhale a pau ma ko lakou mau ohana he umikumamakolu
    na kulanakauhale.
  arb-NAV: 'وَأَعْطَوْهُمْ أَيْضاً مِنْ أَرْضِ سِبْطِ بِنْيَامِينَ: جَبَعَ وَمَرَاعِيهَا،
    وَعَلْمَثَ وَمَرَاعِيهَا، وَعَنَاثُوثَ وَمَرَاعِيهَا، فَكَانَتْ جُمْلَةُ مُدُنِهِمْ
    ثَلاثَ عَشْرَةَ مَدِينَةً وَفْقاً لِعَشَائِرِهِمْ.'
  ewe-ewe: Benyamin ƒe viwo tso du bubu aɖewo, du siwo dometɔ aɖewo nye Geba, Alemet
    kple Anatɔt hekpe ɖe lãnyiƒe siwo ƒo xlã wo ŋu. Du siwo katã woma ɖe Kohat ƒe
    dzidzimeviwo dome le wuietɔ̃.
  eng-LEE: (6:45) And from the tribe of Benjamin, Geba' with its open spaces, and
    'Alemeth with its open spaces, and 'Anathoth with its open spaces. And all their
    cities were thirteen cities after their families.
  asm-FB: বিন্যামীন জাতিৰ পৰা তেওঁলোকক চৰণীয়া ঠায়ে সৈতে গেবা, চৰণীয়া ঠায়ে সৈতে
    অল্লেমৎ, আৰু চৰণীয়া ঠায়ে সৈতে অনাথোৎ দিয়া হ’ল। কহাতীয়া গোষ্ঠীৰ লোকসকলে সৰ্ব্বমুঠ
    তেৰখন নগৰ পাইছিল।
  sus-A: هُكٌكِ، عَ رَبِلِنيِ، رٍشٌبٌ، نُن عَ رَبِلِنيِ.
  fra-SBL: 'et de la tribu de Benjamin : Guéba et ses pâturages, Allemeth et ses pâturages,
    Anathoth et ses pâturages. Toutes leurs villes, dans toutes leurs familles, étaient
    au nombre de treize.'
  hbo-hbo: וְאֶת־חוּקֹק֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־רְחֹ֖ב וְאֶת־מִגְרָשֶֽׁיהָ׃
  kik-kik: Na kuuma mũhĩrĩga wa Benjamini maaheirwo Gibeoni, na Geba, na Alemethu,
    na Anathothu, hamwe na ũrĩithio wamo. Matũũra marĩa maagaĩirwo mĩhĩrĩga ya Akohathu
    mothe maarĩ ikũmi na matatũ.
  fra-NCL: Hucac et ses pâturages, Rohob et ses pâturages ;
  cek-AK: Benjamin acaeng khae hoiah Geba vangpui hoi a taeng ih ahmuen, Alemeth vangpui
    hoi a taeng ih ahmuen, Anathoth vangpui hoi a taeng ih ahmuen to a paek. Angmace
    ih acaengnawk mah paek ih vangpuinawk loe sangqum boih ah hatlaithumto oh.
  cuk-cuk: 'Benjamín-yargi Aarón-e-waganga we-neggweburmar, degi, e-moli-ambikued-nainuse-bakar,
    ega uklesad: Gabaón-neggwebur, Geba-neggwebur, Alemet-neggwebur, degi, Anatot-neggwebur.
    Bela-neggwebur sogambe-gakapaa (13) Coat-e-waganga uklesad, e-dula-merguedba ega
    uklesad.'
  uig-CYR: Йәнә Бинямин қәбилисидики зиминдин Геба вә униңға тәвә етизлиқлар, Алләмәт
    вә униңға тәвә етизлиқлар, Анатот вә униңға тәвә етизлиқлар бөлүп берилгән. Улар
    җәмәтлири бойичә еришкән шәһәр җәмий он үч болди.
  tel-2017: ఇంకా బెన్యామీను గోత్ర ప్రదేశాల్లో నుండి గెబా దాని పచ్చిక మైదానాలూ, అల్లెమెతు
    దాని పచ్చిక మైదానాలూ, అనాతోతూ, దాని పచ్చిక మైదానాలూ కూడా వీరికి వచ్చాయి. ఇలా కహాతీయుల
    కుటుంబాలు మొత్తం పదమూడు పట్టణాలను పొందాయి.
  hat-BSA: epi soti nan tribi Benjamin an, Guéba avèk patiraj pa li a, Aliémeth avèk
    patiraj pa li a. Tout vil pa yo pami tout fanmi pa yo te trèz vil.
  kos-kos: 'Pa inge inen siti srisrik in acn lun Benjamin, wi acn tupasrpasr nien
    mongo lun kosro ma raunela, su itukyang pac nu sin fwil natul Aaron: Geba, Alemeth,
    ac Anathoth. Pisen siti srisrik itukyang tuh elos in muta we pa singoul tolu nufon.'
  hbo-WLC: וְאֶת־חוּקֹק֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־רְחֹ֖ב וְאֶת־מִגְרָשֶֽׁיהָ׃
  ibo-ibo: Site nʼebo Benjamin e nyere ha obodo Gibiọn, Geba, Alemet, na Anatot, tinyere
    ebe ịta nri nke anụ ụlọ ha. Obodo ndị a, nke e kere nʼetiti ndị ikwu Kohat, dị
    iri na otu nʼọnụọgụgụ.
  ory-ory: ପୁଣି, ବିନ୍ୟାମୀନ୍ ବଂଶଠାରୁ ଗେବା, ତହିଁର ତଳିଭୂମି ଓ ଆଲେମତ୍‍, ତହିଁର ତଳିଭୂମି ଓ
    ଅନାଥୋତ୍‍, ତହିଁର ତଳିଭୂମି ଦିଆଗଲା। ସେମାନଙ୍କ ସମୁଦାୟ ବଂଶର ସର୍ବସୁଦ୍ଧା ତେର ନଗର ଥିଲା।
  chk-chk: Ra pwal ngeniir ekewe telinimw Kepa, Alemet me Anatot, pwal ekewe fanü
    pwelin ünükür fän iten nöür man seni ewe ainangen Peniamin. Iwe, ekewe telinimw
    meinisin fän iten ar kewe famili ükükün engol me ülüngat.
  rop-rop: En langa det kantri blanga Benjamin, deibin abum dislot taun en det gudwan
    kantri blanga buligi en ship gulijap blanga olabat, Geba, Elamath en Einathoth.
    Olabat bin abum 13 taun blanga jidan na.
  ukr-1871: 'А від поколїння Беняминового — Геву та її передмістя, й Аллемет (Алмон)
    та його передмістя, і Анатот та його передмістя: усїх їх міст в їх родинах — трийцять
    міст.'
  deu-1951: 'Sodann vom Stamme Benjamin: Geba und seine Weideplätze und Allemet und
    seine Weideplätze und Anatot und seine Weideplätze. Aller ihrer Städte waren dreizehn,
    nach ihren Geschlechtern.'
  eng-JPS: '(6-45) and out of the tribe of Benjamin: Geba with the open land about
    it, and Alemeth with the open land about it, and Anathoth with the open land about
    it. All their cities throughout their families were thirteen cities.'
  srp-1865: 'A od plemena Venijaminova: Gavaju i podgraða njezina, i Alemet i podgraða
    njegova, i Anatot i podgraða njegova; svega gradova njihovijeh trinaest po porodicama
    njihovijem.'
  lug-lug: Ate n’okuva eri ekika kya Benyamini baaweebwa Gibyoni ne Geba, ne Allemesi,
    ne Anasosi wamu n’amalundiro gaabyo. Ebibuga byonna awamu ebyaweebwa Abakokasi
    byali kkumi na bisatu.
  heb-heb: וממטה בנימן את גבע ואת מגרשיה ואת עלמת ואת מגרשיה ואת ענתות ואת מגרשיה
    כל עריהם שלש עשרה עיר במשפחותיהם׃
  ben-IRV: বিন্যামীন গোষ্ঠীর জায়গা থেকে তাঁদের দেওয়া হল গেবা, আলেমৎ, অনাথোৎ ও এগুলোর
    চারপাশের পশু চরাবার মাঠ। মোট তেরোটা শহর ও গ্রাম কহাতীয় বংশগুলো পেয়েছিল।
  pan-pan: ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ ਵਿੱਚੋਂ, ਗਬਾ ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਸਣੇ, ਅੱਲਮਥ ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ
    ਸਣੇ ਤੇ ਅਨਾਥੋਥ ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਸਣੇ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੁਲਾਂ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਤੇਰ੍ਹਾਂ ਸ਼ਹਿਰ
    ਸਨ।
  mya-JVB: ဗင်္ယာမိန် ခရိုင် ထဲက ဂိဗောင်မြို့နှင့်မြို့နယ်၊ ဂေဗ မြို့နှင့် မြို့နယ်
    ၊ အာလမက် မြို့နှင့် မြို့နယ် ၊ အာနသုတ် မြို့နှင့် မြို့နယ် တို့ကို၎င်း၊ အာရုန်၏သားမြေးတို့သည်
    အဆွေအမျိုး အလိုက်ရ၍၊ မြို့ ပေါင်း ကား တဆယ် သုံး မြို့ တည်း။
  hmo-hmo: 'Bona Beniamina iduhu ena tano dekena amo Levi hanuadia be inai: Gibeona,
    Geba, Alemete bona Anatoto mai edia rei gabudia danu. Inai hanua be ibounai 13,
    bona Kohata iduhu taudia edia huanai idia haria, unuseni idia noho.'
  urd-urd: और बिनयमीन के क़बीले में से जिबा' और उसका 'इलाक़ा, और 'अलमत और उसका 'इलाक़ा,
    और 'अन्तोत और उसका इलाक़ा, उनके घरानों के सब शहर तेरह थे।
  rus-SYN: 'а от колена Вениаминова - Геву и предместья ее, и Аллемеф и предместья
    его, и Анафоф и предместья его: всех городов их в племенах их тринадцать городов.'
  bqc-SIM: Hukoko ń Leobɛo ń ń dã́dãkɛkĩiↄ.
  tcz-CHONGTHU: Chuleh Benjamin phunga kona alahdoh-u khopi ho chu Gibeon khopi le
    ahamhing gamsungse toh ahin, Geba khopi le ahamhing gamsungse toh ahin, Alemeth
    khopi le ahamhing gamsungse toh ahin,chule Anatholh khopi le ahamhing gamsungse
    toh ahi. Aaron chapate ainsung pumpiuva achan jat’u khopi chu abonchan khopi som
    le khopi thum alhingin ahi.
  mar-mar: बन्यामीनच्या वंशातील लोकांस गिबा, अल्लेमेथ, अनाथोथ ही नगरे त्यांच्या आसपासच्या
    कुरणासकट मिळाली. कहाथाच्या वंशजांना तेरा नगरे मिळाली.
  qub-qub: Benjamín famillyapa tiyanan cajchöpis goycuran Geba, Alemet, Anatot siudäcunata.
    Uywa michicuna chacrantinta goycuran. Chaura Aaronpita mirajcunapäga caran chunca
    quimsa siudäcuna.
  bqp-bqp: kɑ Hukɔku kɑ yen kpɑrɑ yenu, kɑ sere Rehɔbu kɑ yen kpɑrɑ yenu.
  hat-hat: Nan pòsyon tè moun branch fanmi Benjamen yo, yo ba yo Geba ak tout savann
    pou bèt yo, Alemèt ak tout savann pou bèt yo, Anatòt ak tout savann pou bèt yo.
    Sa te fè antou trèz lavil pou yo te separe bay chak fanmi pa yo apa.
  eng-BSB: And from the tribe of Benjamin they were given Gibeon, Geba, Alemeth, and
    Anathoth, together with their pasturelands. So they had thirteen cities in all
    among their families.
  eng-WEBPB: and out of the tribe of Benjamin, Geba with its pasture lands, Allemeth
    with its pasture lands, and Anathoth with its pasture lands. All their cities
    throughout their families were thirteen cities.
  kbq-kbq: Hagi Benzameni nagamofo mopafima, mopama refko hu'zama Aroni naga'ma zami'nazana,
    Gibioni kuma'ene, afu'ma kegavama hu mopane, Gebane afu'ma kegava hu mopane, Alemeti
    kuma'ene sipisipine bulimakao afuma kegavama hu mopane, Anatoti kuma'ene afu'ma
    kegavama hu mopane zami'naze. Hagi ana nagara 13ni'a kuma ana maka Israeli mopafina
    zami'naze.
  nhe-BL: 'Nojquiya ipan inintlal Benjamín quiselijque: Geba, Alemet huan Anatot ihuaya
    nopa potreros tlen quinyahualojtoyaj. Huajca ica nochi, iixhuihua Aarón quiselijque
    13 altepetini ica ininpotreros.'
  gub-BL: 'Omono amo tawhu Mezàmi ywy rehe har Àràw izuapyapyr wanupe wà. Omono ywy
    a''e tawhu izywyr har wanupe wà no. Na''aw tawhu waner xe wà: Zema, Aremet, Anatot.
    Nezewe mehe heta 13 tawhu wanupe wà. Àràw iànàm wazuapyapyr wiko a''e tawhu pupe
    wà.'
  eng-DRA: 'And out of the tribe of Benjamin: Gabee and its suburbs, Almath with its
    suburbs, Anathoth also with its suburbs: all their cities throughout their families
    were thirteen.'
