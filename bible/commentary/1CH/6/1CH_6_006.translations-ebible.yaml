  srp-1865: A Ozija rodi Zeraju; a Zeraja rodi Merajota;
  lug-lug: Uzzi n’azaala Zerakiya, ne Zerakiya n’azaala Merayoosi;
  heb-heb: ועזי הוליד את זרחיה וזרחיה הוליד את מריות׃
