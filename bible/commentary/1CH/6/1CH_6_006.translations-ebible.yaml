  eng-LEE: (5:32) And 'Uzzi begat Zerachyah, and Zerachyah begat Merayoth,
  asm-FB: উজ্জীৰ পুত্র জৰহীয়া, জৰহীয়াৰ পুত্র মৰায়োৎ।
  sus-A: سِمَ نَشَ يٌوَ سْتْ. يٌوَ نَشَ عِدٌ سْتْ. عِدٌ نَشَ سٍرَ سْتْ. سٍرَ نَشَ
