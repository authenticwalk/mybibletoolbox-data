verse: 1CH.006.006
translations:
  mal-C: ഉസ്സി സെരഹ്യാവിന്റെ പിതാവും സെരഹ്യാവ് മെരായോത്തിന്റെ പിതാവും
  deu-TKW: dessen Sohn Joah, dessen Sohn Iddo, dessen Sohn Sera, dessen Sohn Jeathrai.
  lin-lin: Zima abotaki Yoa ; Yoa abotaki Ido ; Ido abotaki Zera ; Zera abotaki Yeatirayi.
  eng-LSV: and Uzzi begot Zerahiah, and Zerahiah begot Meraioth,
  eng-GNV: And Vzzi begate Zerahiah, and Zerahiah begate Meraioth.
  eng-WEBSTER: And Uzzi begat Zerahiah, and Zerahiah begat Meraioth,
  nhw-BL: Huan Uzi quipixqui icone catli itoca Zeraías. Huan Zeraías quipixqui icone
    catli itoca Meraiot.
  swh-ONEN: Uzi akamzaa Zerahia, Zerahia akamzaa Merayothi,
  bba-bba: Mɑ Simmɑ u seewɑ u Yoɑsi mɑrɑ. Mɑ Yoɑsi u seewɑ u Ido mɑrɑ. Mɑ Ido u seewɑ
    u Serɑki mɑrɑ. Mɑ Serɑki u seewɑ u Yɑtɑrɑi mɑrɑ.
  eng-KJVCPB: and Uzzi begat Zerahiah, and Zerahiah begat Meraioth,
  luo-luo: Uzi nonywolo Zerahia, to Zerahia nonywolo Merayoth,
  meu-meu: Usisi na Serahia tamana; Serahia na Meraioto tamana;
  npi-ULB: उज्‍जी जरयाहका पिता भए, जरयाह मरायोतका पिता भए ।
  yor-yor: Ussi baba Serahiah, Serahiah baba Meraioti,
  pes-OPCB: زرحیا، مرایوت،
  tgl-ULB: Si Uzi ang ama ni Zerahias at si Zeraias ang ama ni Meraiot.
  hui-hui: '@see-verse:1CH.006.005'
  mya-mya: '@see-verse:1CH.006.005'
  bod-N: ཨུ་ཟི་ལས་ཟེ་རཱ་ཡཱ་དང་། ཟེ་རཱ་ཡཱ་ལས་མེ་ར་ཡོད་མཆེད།
  sna-sna: Uzi baba vaZerahia, Zerahia baba vaMerayoti,
  spa-BLM: Uzí fue el padre de Zerahia. Zerahiah fue el padre de Meraioth.
  cac-cac: '@see-verse:1CH.006.005'
  swh-ULB: Uzi akawa baba wa Zerahia, na Zerahia akawa baba wa Meraioti.
  bel-bel: Азія спарадзіў Зэрахію, Зэрахія спарадзіў Мэраёта;
  deu-ELBBK: dessen Sohn Joach, dessen Sohn Iddo, dessen Sohn Serach, dessen Sohn
    Jeatrai.
  mbb-OT: ne si Uzi ne amey ni Zerahia. Ne si Zerahia ne amey ni Merayot.
  mal-2015: ഉസ്സി സെരഹ്യാവെ ജനിപ്പിച്ചു; സെരഹ്യാവു മെരായോത്തിനെ ജനിപ്പിച്ചു;
  rmc-rmc: leskro o Joach, leskro o Ido, leskro o Zerach a leskro o Jeatraj.
  pes-OPV: و عُزّي زَرَحيا را آورد و زَرَحيا مَرايوت را آورد.
  ron-1924: Узи а нэскут пе Зерахия; Зерахия а нэскут пе Мераиот;
  ben-OBCV: উষি সরহিয়ের বাবা, সরহিয় মরায়োতের বাবা,
  som-som: Cusiina wuxuu dhalay Seraxyaah, Seraxyaahna wuxuu dhalay Meraayood,
  lat-VUC: Ozi genuit Zaraiam, et Zaraias genuit Meraioth.
  eng-ASVBT: and Uzzi begat Zerahiah, and Zerahiah begat Meraioth,
  ita-1885: ed Uzzi generò Zerahia, e Zerahia generò Meraiot,
  eng-LXXUP: Joah his son, Iddo his son, Zerah his son, Jeatherai his son.
  eng-ULB: Uzzi became the father of Zerahiah, and Zerahiah became the father of Meraioth.
  spa-VBL: Uzi fue el padre de Zeraías. Zeraías fue el padre de Meraioth.
  fra-_FOB: Uzzi engendra Zérachia; Zérachia engendra Mérajoth;
  mal-mal: ഉസ്സി സെരഹ്യാവെ ജനിപ്പിച്ചു; സെരഹ്യാവ് മെരായോത്തിനെ ജനിപ്പിച്ചു;
  urd-GVR: Uzzī ke Zaraḳhiyāh, Zaraḳhiyāh ke Mirāyot,
  suz-BL: उज्‍जी जेराहीयाह आ आफ बाक्‍माक्‍त। जेराहीयाह मेरायोथ आ आफ बाक्‍माक्‍त।
  ita-1927: Uzzi generò Zerahia; Zerahia generò Meraioth;
  ckb-ckb: عوزی زەرەحیای بوو، زەرەحیا مەرایۆتی بوو،
  eng-BBE: And Uzzi was the father of Zerahiah, and Zerahiah was the father of Meraioth;
  kan-OKCV: ಉಜ್ಜೀಯನು ಜೆರಹ್ಯನನ್ನು ಪಡೆದನು, ಜೆರಹ್ಯನು ಮೆರಾಯೋತನನ್ನು ಪಡೆದನು,
  tam-2017: ஊசி செராகியாவைப் பெற்றான்; செராகியா மெராயோதைப் பெற்றான்.
  spa-RV-1909: Y Uzzi engendró á Zeraías, y Zeraías engendró á Meraioth;
  ron-BTF: Și Uzi a născut pe Zerahia și Zerahia a născut pe Meraiot,
  eng-WEBP: Uzzi became the father of Zerahiah. Zerahiah became the father of Meraioth.
  eng-FBV: Uzzi was the father of Zerahiah, Zerahiah was the father of Meraioth,
  nld-1939: Oezzi verwekte Zerachja; Zerachja verwekte Merajot;
  nch-BL: Huan Uzi quipixqui icone cati itoca Zeraías. Huan Zeraías quipixqui icone
    cati itoca Meraiot.
  vie-1934: U-xi sanh Xê-ra-hi-gia; Xê-ra-hi-gia sanh Mê-ra-giốt;
  hin-CV: उज्जी ज़ेराइयाह का, ज़ेराइयाह मेराइओथ का,
  spa-BES: Y Uzi fue el padre de Zeraias, y Zeraias fue el padre de Meraiot;
  tdx-tdx: ana’e t’Ioà, ana’e t’Idò, ana’e t’i Zerake, ana’e t’Ieateray.
  tha-KJV: อุ​สซี​ให้​กำเนิดบุตรชื่อเศ-ราหิยาห์ เศ-ราหิยาห์​ให้​กำเนิดบุตรชื่อเมราโยท
  por-BR-2018: Uzi gerou a Zeraías, Zeraías gerou a Meraiote;
  deu-ELO: und Ussi zeugte Serachja, und Serachja zeugte Merajoth;
  eng-WYC-2018: Uzzi begat Zerahiah, and Zerahiah begat Meraioth.
  epo-epo: Uzi naskigis Zeraĥjan, Zeraĥja naskigis Merajoton,
  uig-PIN: Uzzidin Zǝraⱨiya, Zǝraⱨiyadin Merayot,
  beo-beo: '@see-verse:1CH.006.005'
  tpi-OTNT: na Usi em i papa bilong Serahia na Serahia em i papa bilong Meraiot
  hau-SA: Uzzi mahaifin Zerahiya, Zerahiya mahaifin Merahiyot,
  uig-LAT: Uzzidin Zerahiya, Zerahiyadin Mérayot,
  nde-nde: u-Uzi enguyise kaZerahiya, uZerahiya enguyise kaMerayothi,
  ton-ton: Pea tupu ʻia Usi ʻa Silaia, pea tupu ʻia Silaia ʻa Milaioti,
  ces-1613: Uzi pak zplodil Zerachiáše, Zerachiáš pak zplodil Meraiota.
  eng-WMB: Uzzi became the father of Zerahiah. Zerahiah became the father of Meraioth.
  tam-TCV: ஊசி செரகியாவின் தகப்பன். செரகியா மெராயோத்தின் தகப்பன்,
  ceb-ULB: Si Uzi mao ang amahan ni Zerahia, ug si Zerahia mao ang amahan ni Merayot.
  pol-UBG: Uzzi spłodził Zerachiasza, a Zerachiasz spłodził Merajota.
  urd-GVU: عُزّی کے زرخیاہ، زرخیاہ کے مِرایوت،
  deu-1912: '[5:32] Usi zeugte Serahja. Serahja zeugte Merajoth.'
  kan-2017: ಉಜ್ಜೀಯನು ಜೆರಹ್ಯನನ್ನು ಪಡೆದನು; ಜೆರಹ್ಯನು ಮೆರಾಯೋತನನ್ನು ಪಡೆದನು.
  yap-yap: Zerahiah, Merayoth,
  hlt-MCSB: Uzzi loh Zerahiah a sak, Zerahiah loh Meraioth a sak.
  mdy-ETH: ዑዚ፦ ዜራህያ ሾዓዛ፥ ዜራህያ ሜራዮቴ ሾዔኔ፤
  twi-ASANTE: Usi woo Serahia, Serahia woo Meraiot,
  eng-WEBU: Uzzi became the father of Zerahiah. Zerahiah became the father of Meraioth.
  wal-wal: Uzzi Zaraahiyaa yeliis; Zaraahee Maraayoota yeliis;
  spa-PDDPT: Uzi engendró a Zeraías. Zeraías engendró a Meraiot.
  gun-gun: Uzi ra'y ma Zeraías, Zeraías ra'y ma Meraiote,
  ilo-ULB: Ni Uzzi ti ama ni Zerahias, ket ni Zerahias ti ama ni Merayot.
  kpg-kpg: Zerahiah, Meraioth,
  uig-ARA: ئۇززىدىن زەراھىيا، زەراھىيادىن مېرايوت،
  sus-sus: Sima naxa Yowa sɔtɔ. Yowa naxa Ido sɔtɔ. Ido naxa Sera sɔtɔ. Sera naxa
    Yeyaterayi sɔtɔ.
  pon-2006: Seraia, Meraiod,
  ksd-ksd: Usi i ga vangala Serakia, Serakia i ga vangala Meraiot,
  tur-YTC: Uzzi, Zerahya'nın babası oldu. Zerahya, Merayot'un babası oldu.
  grc-BRENT: Ἰωὰβ υἱὸς αὐτοῦ, Ἀδδὶ υἱὸς αὐτοῦ, Ζαρὰ υἱὸς αὐτοῦ, Ἰεθρὶ υἱὸς αὐτοῦ.
  ind-AYT: anak Uzi adalah Zerahya, anak Zerahya adalah Merayot,
  nya-nya: Uzi anabereka Zerahiya, Zerahiya anabereka Merayoti,
  hrv-hrv: njegov sin Joah, njegov sin Ido, njegov sin Zerah, njegov sin Jeatraj.
  mps-mps: tama Usi te Serahiago aya, tama Serahia te Meraiotgo aya,
  tpi-tpi: na Usi em i papa bilong Serahia na Serahia em i papa bilong Meraiot
  dan-1931: Uzzi avlede Zeraja; Zeraja avlede Merajot;
  vie-OVCB: U-xi sinh Xê-ra-hi-gia. Xê-ra-hi-gia sinh Mê-ra-giốt.
  guj-2017: ઉઝઝીનો દીકરો ઝરાહયા. ઝરાહયાનો દીકરો મરાયોથ.
  pon-2006A: Seraia, Meraiod,
  por-BRBSL: Uzzi tornou-se o pai de Zerahiah. Zeraías se tornou o pai de Meraioth.
  cth-cth: Uzzi ni Zerahiah a sak, Zerahiah ni Meraioth a sak.
  twi-twi: Usi woo Serahia. Serahia woo Meraiot.
  hlt-hlt: Uzzi loh Zerahiah a sak, Zerahiah loh Meraioth a sak.
  tbz-SIM: kɛ̀ Simmɑ pɛitɛ́ Yoɑ kɛ̀ Yoɑ pɛitɛ́ Ido kɛ̀ Idoo pɛitɛ́ Sedɑ, nɛ̀ Yeɑtidɑii.
  msy-2020: ezɨ Usi, a Serahian afeziam, ezɨ Serahia, a Meraiotɨn afeziam,
  dop-dop: nɑ Yowɑ, nɑ Itoo, nɑ Selɑ, nɑ Yeyɑtǝlɑyi.
  azb-azb: Uzzidən Zerahya törədi. Zerahyadan Merayot törədi.
  eng-DBY: and Uzzi begot Zerahiah, and Zerahiah begot Meraioth;
  hin-2017: उज्जी से जरहयाह, जरहयाह से मरायोत,
  eng-YLT: and Uzzi begat Zerahiah, and Zerahiah begat Meraioth,
  eng-WYC-2017: Uzzi begat Zerahiah, and Zerahiah begat Meraioth.
  eng-WMBB: Uzzi became the father of Zerahiah. Zerahiah became the father of Meraioth.
  urd-GVH: उज़्ज़ी के ज़रख़ियाह, ज़रख़ियाह के मिरायोत,
  rug-rug: Uzi podoa se Zerahia, Zerahia podoa se Meraioti,
  gaz-gaz: Uzii abbaa Zeraayaa ti; Zaraaʼiyaan abbaa Meraayootii ti;
  fra-LSG: Uzzi engendra Zerachja; Zerachja engendra Merajoth;
  yal-yal: Sima yi Yowa sɔtɔ. Yowa yi Yido sɔtɔ. Yido yi Sera sɔtɔ. Sera yi Yeyaterayi
