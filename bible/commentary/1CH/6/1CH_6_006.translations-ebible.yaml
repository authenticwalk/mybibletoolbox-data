  fra-SBL: Uzzi engendra Zerahiah. Zérachia engendra Meraïoth.
  hbo-hbo: יֹואָ֤ח בְּנֹו֙ עִדֹּ֣ו בְנֹ֔ו זֶ֥רַח בְּנֹ֖ו יְאָתְרַ֥י בְּנֹֽו׃
  kik-kik: na Uzi nĩwe warĩ ithe wa Zerahia, na Zerahia nĩwe warĩ ithe wa Meraiothu,
