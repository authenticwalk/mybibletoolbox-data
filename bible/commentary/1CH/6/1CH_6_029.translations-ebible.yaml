  mya-JVB: မေရာရိ သား ကားမဟာလိ ၊ မဟာလိသား လိဗနိ ၊ လိဗနိသား ရှိမိ ၊ ရှိမိသား ဩဇ၊
  hmo-hmo: 'Merari: Iena natuna tau be Mali. Mali ena natuna tau be Libini, Libini
    ena natuna tau be Simei. Simei ena natuna tau be Usa.'
  urd-urd: 'बनी मिरारी यह हैं: महली, महली का बेटा लिबनी, लिबनी का बेटा सम''ई, सम''ई
    का बेटा ''उज़्ज़ा,'
  rus-SYN: 'Сыновья Мерари: Махли; Ливни, сын его; Шимей, сын его; Уза, сын его;'
  bqc-SIM: 'An gbɛ̃́ Mɛlali buiↄ dↄaana Etani mɛ́ ìↄ kú ń ↄzɛɛi. Aà deziↄ tↄ́n
