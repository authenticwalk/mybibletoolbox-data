verse: 1CH.006.029
translations:
  mal-C: 'മെരാരിയുടെ പിൻഗാമികൾ: മെരാരിയുടെ മകൻ മഹ്ലി, മഹ്ലിയുടെ മകൻ ലിബ്നി, ലിബ്നിയുടെ
    മകൻ ശിമെയി, ശിമെയിയുടെ മകൻ ഉസ്സ,'
  deu-TKW: 'Und die Söhne Meraris, ihre Brüder, standen zur Linken: Ethan, der Sohn
    Kisis, des Sohnes Abdis, des Sohnes Malluchs,'
  lin-lin: Na ngambo ya loboko ya mwasi, bandeko na bango, bana mibali ya Merari nde
    bazalaki kotelema wana na bokambami ya Etani, mwana mobali ya Kishi, mwana mobali
    ya Abidi, mwana mobali ya Maluki,
  eng-LSV: 'Sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  eng-GNV: The sonnes of Merari were Mahli, Libni his sonne, Shimei his sonne, Vzzah
    his sonne,
  eng-WEBSTER: The sons of Merari; Mahli, Libni his son, Shimei his son, Uzza his
    son,
  nhw-BL: 'Merari quinpixqui iconehua catli inintoca eliyayaj: Mahli, Libni, Simei,
    Uza,'
  swh-ONEN: 'Wafuatao ndio wazao wa Merari: Merari akamzaa Mahli, Mahli akamzaa Libni,
    Libni akamzaa Shimei, Shimei akamzaa Uza,'
  bba-bba: Mɛrɑrin bweseru sɔɔ, be bɑ rɑ womusu ko, bɑ rɑ n wɑ̃ɑwɑ Hemɑnin nɔm dwɑru
    ɡiɑ. Ben wiruɡiiwɑ Etɑni. Etɑni win sikɑdobɑrɑ Kisi, kɑ Abudi, kɑ Mɑluku,
  eng-KJVCPB: The sons of Merari; Mahli, Libni his son, Shimei his son, Uzza his son,
  luo-luo: 'Joka Merari ne gin: Merari nonywolo Mali, Mali nonywolo Libni, Libni nonywolo
    Shimei, Shimei nonywolo Uza'
  meu-meu: Merari natuna na Mali; Mali natuna na Libni; Libni natuna na Simei, Simei
    natuna na Usa;
  npi-ULB: मरारीका छोरा महली थिए । तिनका छोरा लिब्‍नी थिए । तिनका छोरा शिमी थिए ।
    तिनका छोरा उज्‍जाह थिए ।
  yor-yor: 'Àwọn ìran ọmọ Merari: Mahili, Libni ọmọ rẹ̀. Ṣimei ọmọ rẹ̀, Ussa ọmọ rẹ̀.'
  pes-OPCB: 'نسل مراری به ترتیب اینها بودند: محلی، لبنی، شمعی، عزه، شمعی، هجیا و عسایا.'
  tgl-ULB: Ang anak na lalaki ni Merari ay si Mahli. Ang kaniyang anak ay si Libni.
    Ang anak ni Libni ay si Simei. Ang anak ni Simei ay si Uza.
  hui-hui: Libai igini Merari ibunaga igini aguaneru ogodagua hama ibini. Merari igini
    Mali Mali igini Libini Libini igini Simei Simei igini Usa Usa igini Simea Simea
    igini Hagia Hagia igini Asaia hene.
  mya-mya: အ​ဖ​နှင့်​သား​နာ​မည်​များ​အ​စဉ်​လိုက်​အ​တိုင်း မေ​ရာ​ရိ​၏​သား​မြေး​စာ​ရင်း​မှာ​မေ​ရာ​ရိ၊
    မ​ဟာ​လိ၊ လိ​ဗ​နိ၊ ရှိ​မိ၊ သြ​ဇ၊-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། མཱ་རཱ་རེའེ་ཡི་བུ་ནི་མཱ་ལི། མཱ་ལིའི་བུ་ནི་ལུབ་ནིས།
    ལུབ་ནིས་ཀྱི་བུ་ནི་ཤིམ་ཨི། ཤིམ་ཨི་ཡི་བུ་ནི་ཨུ་ཟཱ།
  sna-sna: 'Zvizvarwa zvaMerari zvaiva: Mari, Ribhini mwanakomana wake, Shimei mwanakomana
    wake, Uza mwanakomana wake,'
  spa-BLM: 'Los hijos de Merari: Mahli, Libni su hijo, Simei su hijo, Uza su hijo,'
  cac-cac: 'Axo eb'' vin̈ yin̈tilal vin̈aj Merari d''a stzolal: Vin̈aj Mahli, vin̈aj
    Libni, vin̈aj Simei, vin̈aj Uza, vin̈aj Simea, vin̈aj Haguía yed'' vin̈aj Asaías.'
  swh-ULB: Mwana wa Merari alikuwa Mahili. Mwanae alikuwa Libini.
  bel-bel: 'Сыны Мэрары: Махлі; Ліўні, сын ягоны; Шымэй, сын ягоны; Уза, сын ягоны;'
  deu-ELBBK: 'Und die Söhne Meraris, ihre Brüder, standen zur Linken: Ethan, der Sohn
    Kischis, des Sohnes Abdis, des Sohnes Malluks,'
  mbb-OT: 'Is menge kevuwazan ni Merari: si Mali, Libni, Shimei, Uza,'
  mal-2015: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി; അവന്റെ മകൻ ലിബ്നി; അവന്റെ മകൻ ശിമെയി; അവന്റെ
    മകൻ ഉസ്സാ;'
  rmc-rmc: 'Pal e baľogňi sera leha ačhelas andre služba o Etan andral le Merariskri
    fajta. Leskro dad the phure dada pal o rodokmeňos sas: o Kiši, o Abdi, o Maluch,'
  pes-OPV: پسران مَراري مَحلي و پسرش لِبنِي پسرش شِمعي پسرش عُزَّه.
  ron-1924: 'Фиий луй Мерари: Махли; Либни, фиул сэу; Шимей, фиул сэу; Уза, фиул сэу;'
  ben-OBCV: 'মরারির বংশধরেরা: মহলি, তাঁর ছেলে লিব্‌নি, তাঁর ছেলে শিমিয়ি, তাঁর ছেলে
    উষ,'
  som-som: Farcankii Meraariina wuxuu ahaa Maxlii, oo dhalay Libnii, oo isna dhalay
    Shimcii, oo isna dhalay Cuusaah,
  lat-VUC: 'Filii autem Merari, Moholi: Lobni filius ejus, Semei filius ejus, Oza
    filius ejus,'
  eng-ASVBT: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his
    son,'
  ita-1885: Di Merari fu figliuolo Mahali, di cui fu figliuolo Libni, di cui fu figliuolo
    Simi, di cui fu figliuolo Uzza,
  eng-LXXUP: 'And the sons of Merari their brethren on the left hand: Ethan the son
    of Kishi, the son of Abdi, the son of Malluch,'
  eng-ULB: The son of Merari was Mahli. His son was Libni. His son was Shimei. His
    son was Uzzah.
  spa-VBL: 'Los descendientes de Merari: Mahli, su hijo Libni, su hijo Simei, su hijo
    Uza,'
  fra-_FOB: 'Fils de Mérari: Machli; Libni, son fils; Shimeï, son fils; Uzza, son
    fils;'
  mal-mal: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി; അവന്റെ മകൻ ലിബ്നി; അവന്റെ മകൻ ശിമെയി; അവന്റെ
    മകൻ ഉസ്സാ;'
  urd-GVR: Mirārī ke hāṅ Mahlī paidā huā, Mahlī ke Libnī, Libnī ke Simaī, Simaī ke
    Uzzā,
  suz-BL: मेरारी आ तौ सु सु बाक्‍मा बाक्‍त देंशा हना, माहली, माहली आ तौ लिब्‍नी, लिब्‍नी
    आ तौ शिमेइ, शिमेइ आ तौ उज्‍जाह,
  ita-1927: 'Figliuoli di Merari: Mahli, che ebbe per figliuolo Libni, che ebbe per
    figliuolo Scimei, che ebbe per figliuolo Uzza,'
  ckb-ckb: 'نەوەی مەراری: مەحلی کوڕی مەراری، لیبنی کوڕی مەحلی، شیمعی کوڕی لیبنی، عوزا
    کوڕی شیمعی،'
  eng-BBE: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  kan-OKCV: 'ಮೆರಾರೀಯ ವಂಶಜರು: ಮಹ್ಲೀ, ಅವನ ಮಗ ಲಿಬ್ನೀ, ಅವನ ಮಗ ಶಿಮ್ಮಿ; ಅವನ ಮಗ ಉಜ್ಜ,'
  tam-2017: மெராரியின் மகன்களில் ஒருவன் மகேலி; இவனுடைய மகன் லிப்னி; இவனுடைய மகன் சிமேயி;
    இவனுடைய மகன் ஊசா.
  spa-RV-1909: 'Los hijos de Merari: Mahali, Libni su hijo, Simi su hijo, Uzza su
    hijo,'
  ron-BTF: 'Fiii lui Merari: Mahli; Libni, fiul său; Șimei, fiul său; Uza fiul său;'
  eng-WEBP: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  eng-FBV: 'The descendants of Merari: Mahli, Libni his son, Shimei his son, Uzzah
    his son,'
  nld-1939: 'De zonen van Merari waren: zijn eigen zoon was Machli; de zoon van Machli
    was Libni; die van Libni was Sjimi; die van Sjimi was Oezza;'
  nch-BL: 'Merari quinpixqui iconehua cati inintoca eliyaya: Mahli, Libni, Simei,
    Uza,'
  vie-1934: Con trai của Mê-ra-ri là Mách-li, con trai của của Mách-li là Líp-ni;
    con trai của Líp-ni là Si-mê-i; con trai của Si-mê-i là U-xa;
  hin-CV: 'मेरारी के पुत्र: माहली, उसका पुत्र लिबनी, उसका पुत्र शिमेई, उसका पुत्र
    उज्जाह,'
  spa-BES: 'Los hijos de Merari: Mahli, Libni su hijo, Simei su hijo, Uza su hijo,'
  tdx-tdx: Naho ty ana’ i Merarý rahalahi’ iareo, am-pitàn-kavia eo, i Etane ana’
    i Kisisý, ana’ i Abdý, ana’ i Maloke,
  tha-KJV: บุ​ตรชายของเมรารีคือมาห์ลี บุ​ตรชายของมาห์​ลีค​ือลิ​บน​ี บุ​ตรชายของลิ​บน​ีคือชิเมอี
    บุ​ตรชายของชิเมอีคื​ออ​ุสซาห์
  por-BR-2018: 'Os filhos de Merari: Mali, seu filho Libni, seu filho Simei, seu filho
    Uzá,'
  deu-ELO: 'Die Söhne Meraris: Machli, dessen Sohn Libni, dessen Sohn Simei, dessen
    Sohn Ussa,'
  eng-WYC-2018: Soothly the sons of Merari; Mahli, his son; Libni, his son; Shimei,
    his son; Uzza, his son;
  epo-epo: 'La idoj de Merari: Maĥli; lia filo: Libni; lia filo: Ŝimei; lia filo:
    Uza;'
  uig-PIN: 'Mǝrarining ǝwladliri tɵwǝndikiqǝ: Mǝrarining oƣli Maⱨli, Maⱨlining oƣli
    Libni, Libnining oƣli Ximǝy, Ximǝyning oƣli Uzza,'
  beo-beo: Milalai egaga fifi misi da Malai, Libini, Simiai, Asa, Simiai, Ha:gaia
    amola Asa:ia.
  tpi-OTNT: Lain bilong Merari i olsem. Merari em i papa bilong Mali na Mali em i
    papa bilong Lipni na Lipni em i papa bilong Simei na Simei em i papa bilong Usa
  hau-SA: Zuriyar Merari su ne, Mali, Libni, Shimeyi, Uzza,
  uig-LAT: 'Merarining ewladliri töwendikiche: Merarining oghli Mahli, Mahlining oghli
    Libni, Libnining oghli Shimey, Shimeyning oghli Uzza,'
  nde-nde: 'Abosendo lukaMerari yilaba: nguMahili, loLibhini indodana yakhe, loShimeyi
    indodana yakhe, lo-Uza indodana yakhe,'
  ton-ton: Ko e ngaahi foha ʻo Melali; ko Mali, mo Lipinai ko hono foha ʻoʻona, mo
    Simi ko hono foha ʻoʻona, mo Usa ko hono foha ʻoʻona,
  ces-1613: 'Synové Merari: Moholi, Lebni syn jeho, Semei syn jeho, Uza syn jeho,'
  eng-WMB: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  tam-TCV: 'மெராரியின் சந்ததிகள்: மகேலி, இவனது மகன் லிப்னி, இவனது மகன் சிமேயி, இவனது
    மகன் ஊசா;'
  ceb-ULB: Anak nga lalaki ni Merari mao si Mali. Ang iyang anak nga lalaki mao si
    Libni. Ang iyang anak nga lalaki mao si Shimei. Ang anak nga lalaki ni Shimei
    mao si Uza.
  pol-UBG: 'Synowie Merariego: Machli, jego syn Libni, jego syn Szimei, jego syn Uzza;'
  urd-GVU: مِراری کے ہاں محلی پیدا ہوا، محلی کے لِبنی، لِبنی کے سِمعی، سِمعی کے عُزّہ،
  deu-1912: Meraris Sohn war Maheli; des Sohn war Libni; des Sohn war Simei; des Sohn
    war Usa;
  kan-2017: ಮೆರಾರೀಯ ಸಂತಾನದವರು. ಇವನ ಮಗ ಮಹ್ಲೀ. ಇವನ ಮಗ ಲಿಬ್ನೀ, ಇವನ ಮಗ ಶಿಮ್ಮೀ. ಶಿಮ್ಮೀಯ
    ಮಗನು ಉಜ್ಜ.
  yap-yap: 'Ba’aray e pi’in owchen Merari u reb e mfen ngu reb: Mahli, Libni, Shimei,
    Uzzah,'
  hlt-MCSB: Merari koca ah Mahli capa Libni, Libni capa Shimei, Shimei capa Uzzah.
  mdy-ETH: ሜራሪ ማሂሊ፥ ማሂሊ ሊቢኒ፥ ሊቢኒ ሺምዒ፥ ሺምዒ ዑዛ ሾዔኔ፤
  twi-ASANTE: 'Na Merari mma ne: Mahli, Libni, Simei, Usa,'
  eng-WEBU: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  wal-wal: Maraara na7ai Maahila; Maahila na7ai Liibina; Liibina na7ai SHim77a; SHim77a
    na7ai Uzza;
  spa-PDDPT: 'Los hijos de Merari fueron: Mahli, Libni, Simei, Uza,'
  gun-gun: Merari ra'y ma Mali, Mali ra'y ma Libni, Libni ra'y ma Simei, Simei ra'y
    ma Uzá,
  ilo-ULB: Ti putot a lalaki ni Merari ket ni Mali. Ti putotna a lalaki ket ni Libni.
    Ti putotna a lalaki ket ni Simei. Ti putotna a lalaki ket ni Uzza.
  kpg-kpg: 'Aanei nia hagadili o Merari mai i di adu daangada gaa tugi i di adu daangada:
    go Mahli, Libni, Shimei, Uzzah,'
  uig-ARA: 'مەرارىنىڭ ئەۋلادلىرى تۆۋەندىكىچە: مەرارىنىڭ ئوغلى ماھلى، ماھلىنىڭ ئوغلى
    لىبنى، لىبنىنىڭ ئوغلى شىمەي، شىمەينىڭ ئوغلى ئۇززا،'
  sus-sus: Naxee kelixi Merari xabilɛ ya ma, nee nu tima kɔɔla nan ma. E xunyi findi
    Etani nan na, Kisi xa di, Abidi xa di, Maluku xa di,
  pon-2006: 'Iet akan kadaudok en Merari sang ehu dih lel ehu dih: Mahli, Lipni, Simei,
    Ussa,'
  ksd-ksd: 'Ra apik na tarai kai Merari: Merari i ga vangala Mali, Mali i ga vangala
    Libni, Libni i ga vangala Simei, Simei i ga vangala Usa,'
  tur-YTC: 'Merari''nin oğulları: Mahli, oğlu Livni, oğlu Şimei, oğlu Uzza,'
  grc-BRENT: Καὶ υἱοὶ Μεραρὶ οἱ ἀδελφοὶ αὐτῶν ἐξ ἀριστερῶν· Αἰθὰμ υἱὸς Κισὰ, υἱοῦ
    Ἀβαῒ, υἱοῦ Μαλῶχ,
  ind-AYT: Keturunan Merari adalah Mahli, anak Mahli adalah Libni, anak Libni adalah
    Simei, dan anak Simei adalah Uza.
  nya-nya: 'Zidzukulu za Merari ndi izi: Mahili, Libini, Simei, Uza,'
  hrv-hrv: 'Merarijevi sinovi, njihova braća, stajala su mu s lijeve strane: Etan,
    sin Kušija, sina Abdija, sina Maluka,'
  mps-mps: Merarigo hani da e tama elalubao. Merari te Maligo aya, Mali te Lipnigo
    aya, Lipni te Simeigo aya, tama Simei te Usago aya,
  tpi-tpi: Lain bilong Merari i olsem. Merari em i papa bilong Mali na Mali em i papa
    bilong Lipni na Lipni em i papa bilong Simei na Simei em i papa bilong Usa
  dan-1931: 'Meraris Sønner: Mali, hans Søn Libni, hans Søn Sjim''i, hans Søn Uzza,'
  vie-OVCB: Con cháu của Mê-ra-ri gồm Mách-li, Líp-ni, Si-mê-i, U-xa,
  guj-2017: મરારીનો દીકરો માહલી, તેનો દીકરો લિબ્ની, તેનો દીકરો શિમઈ તથા તેનો દીકરો
    ઉઝઝા.
  pon-2006A: 'Iet akan kadaudok en Merari sang ehu dih lel ehu dih: Mahli, Lipni,
    Simei, Ussa,'
  por-BRBSL: 'Os filhos de Merari: Mahli, Libni seu filho, Shimei seu filho, Uzá seu
    filho,'
  cth-cth: 'Merari casaknaw teh: Mahli capa Libni, Libni capa Shimei, Shimei capa
    Uzzah.'
  twi-twi: 'Na Merari mma ne: Mahli, Libni, Simei, Usa,'
  hlt-hlt: Merari koca ah Mahli capa Libni, Libni capa Shimei, Shimei capa Uzzah.
  tbz-SIM: 'Kɛ̀ Emɑnni nɛ̀ Asɑfu bɛ tebitɛ Etɑ̃ɑ̃ còḿmú o bɑkù cɑ̃̀nku kɛ ni didentĩ̀nnì
    tɛrì. Ò do tú Abudi yɑɑ̀birɛ Kisi birɛ ndɛ. Ntɛ o kó kuwuɔ ndo duɔ́ kɛ dòmmɛ̀:
    Defii weè do pɛitɛ́ Mɛdɑdii kɛ̀ Mɛdɑdii pɛitɛ́ Muusi kɛ̀ Muusii pɛitɛ́ Mɑdi kɛ̀
    Mɑdii pɛitɛ́ Semmɛɛdi kɛ̀ Semmɛɛdii pɛitɛ́ Bɑni kɛ̀ Bɑnii pɛitɛ́ Amisi kɛ̀ Amisii
    pɛitɛ́ Idikiyɑ kɛ̀ Idikiyɑ pɛitɛ́ Amɑsiɑ kɛ̀ Amɑsiɑɑ pɛitɛ́ Asɑbiɑ kɛ̀ Asɑbiɑɑ
    pɛitɛ́ Mɑduki kɛ̀ Mɑdukii pɛitɛ́ Abudi kɛ̀ Abudii pɛitɛ́ Kiisi, kɛ̀ Kiisi pɛitɛ́
    Etɑnni.'
  msy-2020: 'Ezɨ Merarin ikɨzimɨn ovavir boribar ziabar kara: Merari, a Malin afeziam,
    ezɨ Mali, a Lipnin afeziam, ezɨ Lipni, a Simein afeziam, ezɨ Simei, a Usan afeziam,'
  dop-dop: Yonyoolɑɑ kpekǝle tooso nyǝntɛ nyʋɣʋ tʋ Melɑli lʋlʋɣʋ tʋ Ɩtɑŋ kɑ́ wɛnnɑ
    pɑ mpǝtǝŋ tɔɔ. Ɩtɑŋ cɑɑ kɛlɛ Kisi, Kisi cɑɑ kɛlɛ Apiti, Apiti cɑɑ kɛlɛ Mɑlukɩ.
  azb-azb: 'Merarinin nəsli: onun oğlu Maxli, onun oğlu Livni, onun oğlu Şimey, onun
    oğlu Uzza,'
  eng-DBY: 'The sons of Merari: Mahli; Libni his son, Shimei his son, Uzza his son,'
  hin-2017: फिर मरारी का पुत्र महली, महली का लिब्नी, लिब्नी का शिमी, शिमी का उज्जा।
  eng-YLT: 'Sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  eng-WYC-2017: Soothly the sons of Merari; Mahli, his son; Libni, his son; Shimei,
    his son; Uzza, his son;
  eng-WMBB: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his son,'
  urd-GVH: मिरारी के हाँ महली पैदा हुआ, महली के लिबनी, लिबनी के सिमई, सिमई के उज़्ज़ा,
  rug-rug: 'Sa ginore tuti te Merari si gua hie: Merari podoa se Mahili, Mahili podoa
    se Libini, Libini podoa se Simei, Simei podoa se Uza,'
  gaz-gaz: 'Ilmaan Meraarii: Mahilii, ilma isaa Loobeen, ilma isaa Shimeʼii, ilma
