  rop-rop: Wal dijan na det femili lain weya bin kamat brom Merarai. Olabat neim bin
    Malai, Libnai, Shimiyai, Yusa, Shimiya, Heigith, en Esaiya.
  ukr-1871: 'Сини Мераріїні: Махлі; Ливні, його син; Шимей, його син; Уза, його син;'
  deu-1951: 'Die Söhne Meraris: Machli, dessen Sohn Libni, dessen Sohn Simei,'
  eng-JPS: '(6-14) The sons of Merari: Mahli; Libni his son, Shimei his son, Uzzah
    his son;'
  srp-1865: 'Sinovi Merarijevi: Molija, a njegov sin Lovenije, a njegov sin Simej,
