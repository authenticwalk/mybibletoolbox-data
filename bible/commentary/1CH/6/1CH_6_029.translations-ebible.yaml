  asm-FB: মৰাৰীৰ পুত্র মহলী। মহলীৰ পুত্র লিবনী। লিবনীৰ পুত্র চিমিয়ী।
  sus-A: نَشٍيٍ كٍلِشِ مٍرَرِ شَبِلّ يَ مَ، نٍيٍ نُ تِمَ كْولَ نَن مَ. عٍ شُنيِ قِندِ
    عٍتَنِ نَن نَ، كِسِ شَ دِ، عَبِدِ شَ دِ، مَلُكُ شَ دِ،
  fra-SBL: 'Fils de Merari : Mahli, Libni son fils, Shimei son fils, Uzza son fils,'
  hbo-hbo: וּבְנֵ֧י מְרָרִ֛י אֲחֵיהֶ֖ם עַֽל־הַשְּׂמֹ֑אול אֵיתָן֙ בֶּן־קִישִׁ֔י בֶּן־עַבְדִּ֖י
    בֶּן־מַלּֽוּךְ׃
  kik-kik: 'Njiaro cia Merari ciarĩ: Mahili, nake mũriũ aarĩ Libini, nake Shimei aarĩ
    mũriũ wa Libini, nake Uza aarĩ mũriũ wa Shimei,'
  fra-NCL: '— Fils de Mérari, leurs frères, à la gauche : Ethan, fils de Cusi, fils
    d’Abdi, fils de Maloch,'
  cek-AK: Merari ih capa loe Mahli; anih ih capa loe Libni; anih ih capa loe Shimei;
    anih ih capa loe Uzziah,
  cuk-cuk: 'Merari-e-wagandi, wemarmogad: Merari-e-machi, Mahli. Mahli-e-machi, Libni.
    Libni-e-machi, Simei. Simei-e-machi, Uza.'
  uig-CYR: 'Мәрариниң әвлатлири төвәндикичә: Мәрариниң оғли Маһли, Маһлиниң оғли Либни,
    Либниниң оғли Шимәй, Шимәйниң оғли Узза,'
  tel-2017: మెరారి కొడుకుల్లో ఒకడు మహలి. మహలి కొడుకు లిబ్నీ. లిబ్నీ కొడుకు షిమీ. షిమీ
    కొడుకు ఉజ్జా.
  hat-BSA: 'Fis a Merari yo: Machli; Libni, fis li a; Schimeï, fis li a; Uzza, fis
    li a;'
