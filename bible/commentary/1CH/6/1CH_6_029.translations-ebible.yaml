    Abadi ń Kisi pↄ́ Etanipi ìo.'
  tcz-CHONGTHU: Merari son achilhah ho chu Mahli ahin, Libni ahin, Shimei ahin, Uzzah
    ahin,
  mar-mar: मरारीचे पुत्र, मरारीचा पुत्र महली. महलीचा लिब्नी. लिब्नीचा पुत्र शिमी.
    शिमीचा उज्जा.
  qub-qub: 'Meraripita mirajcuna caran: Meraripa wamran Mahli, Mahlipa wamran Libni,
    Libnipa wamran Simei, Simeipa wamran Uza, Uzapa wamran Simea, Simeapa wamran Haguía,
    Haguiapa wamranna Asaías.'
  bqp-bqp: Mɛrɑrin bweseru sɔɔ, be bɑ rɑ womusu ko, bɑ rɑ n wɑ̃ɑwɑ Hemɑnin nɔm dwɑru
    giɑ. Ben wirugiiwɑ Etɑni. Etɑni win sikɑdobɑrɑ Kisi, kɑ Abudi, kɑ Mɑluku,
  hat-hat: Merari bò pa l' te papa Makli, Makli te papa Libni, Libni te papa Chimeyi,
    Chimeyi te papa Ouza.
  eng-BSB: 'The descendants of Merari: Mahli, Libni his son, Shimei his son, Uzzah
    his son,'
  eng-WEBPB: 'The sons of Merari: Mahli, Libni his son, Shimei his son, Uzzah his
    son,'
  kbq-kbq: Hagi Merarimpinti'ma fore'ma hu'naza vahe'mofo zamagi'a, Merari'a Mali
    nefa'e, Mali'a Libni nefa'e, Libni'a Simea nefa'e, Simea'a Uza nefa'e,
  nhe-BL: 'Merari quinpixqui iconehua tlen inintoca eliyayaj: Mahli, Libni, Simei,
    Uza,'
  gub-BL: Heta amo Merari ta'yr Mari her ma'e izupe a'e. Heta amo Mari ta'yr Irimini
    her ma'e izupe a'e. Heta amo Irimini ta'yr Ximez her ma'e izupe a'e. Heta amo
    Ximez ta'yr Uza her ma'e izupe a'e.
  eng-DRA: 'And the sons of Merari, Moholi: Lobni his son, Semei his son, Oza his
    son,'
