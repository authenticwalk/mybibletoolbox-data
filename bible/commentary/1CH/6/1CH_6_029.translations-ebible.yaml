  hbo-WLC: וּבְנֵ֧י מְרָרִ֛י אֲחֵיהֶ֖ם עַֽל־הַשְּׂמֹ֑אול אֵיתָן֙ בֶּן־קִישִׁ֔י בֶּן־עַבְדִּ֖י
    בֶּן־מַלּֽוּךְ׃
  ibo-ibo: Ụmụ ụmụ Merari bụ Mahali, Libni, Shimei, Ụza,
  ory-ory: ମରାରିର ସନ୍ତାନ ମହଲି, ତାହାର ପୁତ୍ର ଲିବ୍‍ନି, ତାହାର ପୁତ୍ର ଶିମୀୟି, ତାହାର ପୁତ୍ର
    ଉଷଃ;
  chk-chk: 'Iwe, ekewe mwirimwirin Merari: Mali, nöün Mali Lipni, nöün Lipni Simei,
