  lug-lug: Bazzukulu ba Merali baali Makuli, ne Libuni, ne Simeeyi, ne Uzza,
  heb-heb: בני מררי מחלי לבני בנו שמעי בנו עזה בנו׃
  ben-IRV: মরারির ছেলের নাম হল মহলি, তার ছেলে লিব্‌নি, তার ছেলে শিমিয়ি, তার ছেলে
    উষঃ,
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ, ਮਹਲੀ, ਉਹ ਦਾ ਪੁੱਤਰ ਲਿਬਨੀ, ਉਹ ਦਾ ਪੁੱਤਰ ਸ਼ਿਮਈ, ਉਹ ਦਾ ਪੁੱਤਰ
