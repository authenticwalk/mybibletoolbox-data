  arb-NAV: وَأَنْجَبَ مَرَارِي مَحْلِي، وَمَحْلِي لِبْنِي، وَلِبْنِي شِمْعِي، وَشِمْعِي
    عُزَّةَ.
  ewe-ewe: 'Merari ƒe vi siwo nye tatɔwo na ƒome siwo dzɔ tso Merari me la woe nye:
