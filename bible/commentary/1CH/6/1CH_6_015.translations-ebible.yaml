verse: 1CH.006.015
translations:
  mal-C: യഹോവ നെബൂഖദ്നേസ്സർമൂലം യെഹൂദ്യയെയും ജെറുശലേമിനെയും പ്രവാസത്തിലേക്കു നയിച്ചപ്പോൾ
    യെഹോസാദാക്കും പ്രവാസിയായി അയയ്ക്കപ്പെട്ടു.
  deu-TKW: dessen Sohn Simea, dessen Sohn Haggia, dessen Sohn Assaja.
  lin-lin: Uza abotaki Shimea ; Shimea abotaki Agiya ; Agiya abotaki Asaya.
  eng-LSV: and Jehozadak has gone in YHWH’s removing Judah and Jerusalem by the hand
    of Nebuchadnezzar.
  eng-GNV: And Iehozadak departed when the Lord caried away into captiuitie Iudah
    and Ierusalem by the hand of Nebuchad-nezzar.
  eng-WEBSTER: And Jehozadak went into captivity , when the LORD carried away Judah
    and Jerusalem by the hand of Nebuchadnezzar.
  nhw-BL: Huan Nabucodonosor quihuicac Josadoc quema Toteco quitequihui ya para quinquixtis
    israelitame tlen tlali Judá huan altepetl Jerusalén para quinhuicase tetequipanotij.
  swh-ONEN: Yehosadaki alihamishwa wakati Bwana aliwapeleka uhamishoni watu wa Yuda
    na Yerusalemu kwa mkono wa Mfalme Nebukadneza.
  bba-bba: Mɑ Usɑ u seewɑ u Simɛɑ mɑrɑ. Mɑ Simɛɑ u seewɑ u Hɑɡiyɑ mɑrɑ. Mɑ Hɑɡiyɑ
    u seewɑ u Asɑyɑ mɑrɑ.
  eng-KJVCPB: and Jehozadak went into captivity, when the Lord carried away Judah
    and Jerusalem by the hand of Nebuchadnezzar.
  luo-luo: Jehozadak nodar kane Jehova Nyasaye otiyo gi Nebukadneza motero Juda gi
    Jerusalem e twech.
  meu-meu: Iehova ese Iuda bona Ierusalem taudia na Nebukadnesara imana amo idau gabu
    ai e hanohodia lao negana ai, hari Iehosadak danu e laohaia.
  npi-ULB: परमप्रभुले यहूदा र यरूशलेमलाई नबूकदनेसरको हातबाट निर्वासनमा लैजाँदा यहोसादाक
    पनि कैदमा लगिए ।
  yor-yor: A kó Josadaki lẹ́rú nígbà tí Olúwa lé Juda àti Jerusalẹmu kúrò ní ìlú nípasẹ̀
    Nebukadnessari.
  pes-OPCB: '@see-verse:1CH.006.014'
  tgl-ULB: Nabihag si Jehozadak nang ipinatapon ni Yahweh ang Juda at Jerusalem sa
    pamamagitan ng kamay ni Nebucadnezar.
  hui-hui: Ani henego ainde horo mbirungi Anduane Homogohanda Kini Nebugadanesanaga
    mini mo heya hayagola Babilono agali hearume ibalu Yudalirubi Yarusalemealirubi
    garabaya bu yalu Babilono penego ogoningi Yahosadagabi ti heba garabaya bule minu
    yalu pene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​ကို အ​သုံး​ပြု​၍ ယု​ဒ​ပြည်​သူ​ပြည်​သား​များ​နှင့်
    ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​အား ပြည်​နှင် ဒဏ်​ပေး​သော​အ​ခါ​ယော​ဇ​ဒက်​လည်း​ပါ
    သွား​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གཉིས་ནི་ནེ་བོ་ཀད་ནེ་ཙར་བརྒྱུད་ནས་མཐར་སྤྱུག་པའི་ཚེ་ན།
    ཡེ་ཧོ་ཙ་དག་ཀྱང་བཙན་གྱིས་ཁྲིད་པ་ཡིན།
  sna-sna: (Jehozadhaki akadzingwa Jehovha paakaendesa Judha neJerusarema kuutapwa
    noruoko rwaNebhukadhinezari.)
  spa-BLM: Josadac fue al cautiverio cuando Yahvé se llevó a Judá y a Jerusalén de
    la mano de Nabucodonosor.
  cac-cac: '@see-verse:1CH.006.014'
  swh-ULB: Yehozadaki akaenda matekani Yahweh alipo wapeleka utumwani Yuda na Yerusalemu
    kwa mkono wa Nebukadneza.
  bel-bel: Ёсэдэк пайшоў у палон, калі Гасподзь перасяліў Юдэяў і Ерусалімлян рукою
    Навухаданосара.
  deu-ELBBK: dessen Sohn Schimea, dessen Sohn Haggija, dessen Sohn Asaja.
  mbb-OT: Heini si Jehozadak ne zuma sikandin te menge vihag hein impalad te Nengazen
    is keet-etawan te Juda wey Jerusalem diyà te ki Nebucadnezar.
  mal-2015: യഹോവാ നെബൂഖദ്നേസ്സർമുഖാന്തരം യെഹൂദയെയും യെരൂശലേമിനെയും പ്രവാസത്തിലേക്കു
    കൊണ്ടുപോയപ്പോൾ യെഹോസാദാക്കും പോകേണ്ടിവന്നു.
  rmc-rmc: leskro o Šimeas, leskro o Chagijah a leskro o Asajah.
  pes-OPV: و يهُوصاداق به اسيري رفت هنگامي که خداوند يهودا و اورشليم را به دست نَبُوکَدنَصَّر
    اسير ساخت.
  ron-1924: Иехоцадак а плекат ши ел кынд а дус Домнул ын робие пе Иуда ши Иерусалимул
    прин Небукаднецар.
  ben-OBCV: সদাপ্রভু যখন নেবুখাদনেজারের হাত দিয়ে যিহূদা ও জেরুশালেমকে নির্বাসনে পাঠালেন,
    তখন এই যোষাদকও নির্বাসিত হলেন।
  som-som: Yehoosaadaaqna maxaabiis ahaan buu tegey waagii Rabbigu dadkii Yahuudah
    iyo Yeruusaalem uu gacantii Nebukadnesar ku kaxeeyey.
  lat-VUC: Porro Josedec egressus est, quando transtulit Dominus Judam et Jerusalem
    per manus Nabuchodonosor.
  eng-ASVBT: And Jehozadak went into captivity, when Jehovah carried away Judah and
    Jerusalem by the hand of Nebuchadnezzar.
  ita-1885: e Iosadac andò in cattività, quando il Signore fece menare in cattività
    Giuda e Gerusalemme, per Nebucadnesar.
  eng-LXXUP: Shimea his son, Haggiah his son, Asaiah his son.
  eng-ULB: Jozadak went into captivity when Yahweh exiled Judah and Jerusalem by the
    hand of Nebuchadnezzar.
  spa-VBL: Josadac fue llevado al cautiverio cuando el Señor usó a Nabucodonosor para
    enviar a Judá y a Jerusalén al exilio.
  fra-_FOB: Jéhotsadak s'en alla, quand l'Éternel transporta Juda et Jérusalem par
    Nébucadnetsar.
  mal-mal: യഹോവാ നെബൂഖദ്നേസ്സർ മുഖാന്തരം യെഹൂദയെയും യെരൂശലേമിനെയും പ്രവാസത്തിലേക്ക്
    കൊണ്ടുപോയപ്പോൾ യെഹോസാദാക്കും പോകേണ്ടിവന്നു.
  urd-GVR: Jab Rab ne Nabūkadnazzar ke hāth se Yarūshalam aur pūre Yahūdāh ke bāshindoṅ
    ko jilāwatan kar diyā to Yahūsadaq bhī un meṅ shāmil thā.
  suz-BL: मेना परमप्रभु यावेमी यहूदा नु यरूसलेम कली नेबुकदनेसर आ गुइम गेशो बाक्‍माक्‍त।
    मिनु यहो-सादाक यो ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो बाक्‍माक्‍त। २राजा २५:२१
  ita-1927: Jehotsadak se n’andò in esilio quando l’Eterno fece menare in cattività
    Giuda e Gerusalemme da Nebucadnetsar.
  ckb-ckb: یەهۆچاداقیش بەر ئەو ڕاپێچکردنە کەوت کە یەزدان بەسەر یەهودا و ئۆرشەلیمدا
    هێنای بەدەستی نەبوخودنەسر.
  eng-BBE: And Jehozadak went as a prisoner when the Lord took away Judah and Jerusalem
    by the hand of Nebuchadnezzar.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಯಿಂದ ಯೆಹೂದ, ಯೆರೂಸಲೇಮಿನವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದಾಗ
    ಯೆಹೋಚಾದಾಕನು ಸೆರೆಯಾಗಿ ಹೋದನು.
  tam-2017: யெகோவா நேபுகாத்நேச்சாரைக் கொண்டு யூதா மக்களையும் எருசலேமியர்களையும் சிறைபிடித்துக்
    கொண்டுபோகச்செய்தபோது யோசதாக்கும் சிறைப்பட்டுப்போனான்.
  spa-RV-1909: Y Josadec fué cautivo cuando Jehová trasportó á Judá y á Jerusalem
    por mano de Nabucodonosor.
  ron-BTF: Și Iehoțadac a mers în captivitate, când DOMNUL a dus pe Iuda și Ierusalimul
    prin mâna lui Nebucadnețar.
  eng-WEBP: Jehozadak went into captivity when the LORD carried Judah and Jerusalem
    away by the hand of Nebuchadnezzar.
  eng-FBV: Jehozadak was taken into captivity when the Lord used Nebuchadnezzar to
    send Judah and Jerusalem into exile.
  nld-1939: Jehosadak trad af, toen Jahweh Juda en Jerusalem door Nabukodonosor in
    ballingschap liet wegvoeren.
  nch-BL: Huan Nabucodonosor quihuicac Josadoc quema Toteco quitequihui ya para quinquixtis
    israelitame ten tali Judá huan altepet Jerusalén para quinhuicase tetequipanotij.
  vie-1934: Giê-hô-xa-đác bị bắt làm phu tù khi Đức Giê-hô-va dùng tay Nê-bu-cát-nết-sa
    mà bắt dẫn dân Giu-đa và Giê-ru-sa-lem đi.
  hin-CV: 'जब याहवेह ने नबूकदनेज्ज़र द्वारा यहूदिया और येरूशलेम को बंधुआई में भेजा,
    तब यहोत्सादाक भी बंधुआई में ले जाया गया:'
  spa-BES: Y Josadac fue llevado cautivo se puso cuando el Señor se desterró a Judá
    y a Jerusalén de la mano de Nabucodonosor.
  tdx-tdx: 'I Simý: ana’e t’i Kagià, ana’e t’i Asaià.'
  tha-KJV: และเยโฮซาดักถูกกวาดไปเป็นเชลย เมื่อพระเยโฮวาห์​ได้​ทรงให้​ยู​ดาห์ และเยรูซาเล็มเข้าสู่​การถู​กกวาดไปเป็นเชลยด้วยหัตถ์ของเนบูคัดเนสซาร์
  por-BR-2018: E Jeozadaque foi levado cativo quando O SENHOR levou Judá e a Jerusalém
    como prisioneiros, pela mão de Nabucodonosor.
  deu-ELO: und Jehozadak zog mit, als Jehova Juda und Jerusalem durch Nebukadnezar
    wegführte.
  eng-WYC-2018: Forsooth Jehozadak went out, when the Lord translated Judah and Jerusalem,
    by the hands of Nebuchadnezzar the king. (And Jehozadak went into captivity, when
    the Lord carried away Judah and Jerusalem, by the hand, or the power, of King
    Nebuchadnezzar.)
  epo-epo: Jehocadak iris en kaptitecon, kiam la Eternulo elpatrujigis la Judojn kaj
    la Jerusalemanojn per Nebukadnecar.
  uig-PIN: Pǝrwǝrdigar Neboⱪadnǝsarning wastisi bilǝn Yǝⱨudadikilǝr bilǝn Yerusalemdikilǝrni
    sürgün ⱪilidiƣan qaƣda, bu Yǝⱨozadakmu sürgün ⱪilinƣan.
  beo-beo: Hina Gode da logo doasiba:le, hina bagade Nebiuga:denese da Yihosada:ge
    amola eno Yuda soge fi dunu amola Yelusaleme fi dunu amo mugululi asi.
  tpi-OTNT: Long taim Bikpela i kirapim tingting bilong King Nebukatnesar, na ol Babilon
    i kam na kisim ol Juda na Jerusalem i go kalabus, ol i kisim Jehosadak tu i go
    kalabus.
  hau-SA: Yehozadak ne aka ɗauka sa’ad da Ubangiji ya tura Yahuda da Urushalima zuwa
    zaman bauta ta hannun Nebukadnezzar.
  uig-LAT: Perwerdigar Néboqadnesarning wastisi bilen Yehudadikiler bilen Yérusalémdikilerni
    sürgün qilidighan chaghda, bu Yehozadakmu sürgün qilin’ghan.
  nde-nde: UJozadaki wathunjwa lapho uThixo athumba abakoJuda labaseJerusalema ngesandla
    sikaNebhukhadineza.
  ton-ton: Pea naʻe fakapōpulaʻi ʻa Sihosataki, ʻi heʻene ʻave ʻe Sihova ʻa Siuta
    mo Selūsalema ʻi he nima ʻo Nepukanesa.
  ces-1613: Jozadak pak odšel, když převedl Hospodin Judu a Jeruzalém skrze Nabuchodonozora.
  eng-WMB: Jehozadak went into captivity when the LORD carried Judah and Jerusalem
    away by the hand of Nebuchadnezzar.
  tam-TCV: யெகோவா நேபுகாத்நேச்சாரைக் கொண்டு யூதாவையும், எருசலேமையும் நாடுகடத்தியபோது,
    யோசதாக்கும் நாடுகடத்தப்பட்டான்.
  ceb-ULB: Nabihag si Jehozadak sa dihang gipabihag ni Yahweh ang Juda ug ang Jerusalem
    pinaagi kang Nebucadnezar.
  pol-UBG: A Jehocadak trafił do niewoli, gdy PAN uprowadził Judę i Jerozolimę przez
    Nabuchodonozora.
  urd-GVU: جب رب نے نبوکدنضر کے ہاتھ سے یروشلم اور پورے یہوداہ کے باشندوں کو جلاوطن
    کر دیا تو یہوصدق بھی اُن میں شامل تھا۔
  deu-1912: '[5:41] Jozadak aber ward mit weggeführt, da der HERR Juda und Jerusalem
    durch Nebukadnezar ließ gefangen wegführen.'
  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋವನ ಪ್ರೇರಣೆಯಿಂದ ಯೆಹೂದ್ಯರನ್ನೂ ಯೆರೂಸಲೇಮಿನವರನ್ನೂ ಸೆರೆಯೊಯ್ದಾಗ
    ಯೆಹೋಚಾದಾಕನು ಅವರೊಡನೆ ಇದ್ದನು.
  yap-yap: I Nebukadnezzar ni Pilung e pi’ Jehozadak ni nge kalbus u reb e nam, nib
    mu’un boch e girdi’ nu Judah ngu Jerusalem ngak nike pi’rad SOMOL ni ngar kalbusgad
    u reb e nam.
  hlt-MCSB: BOEIPA loh Judah neh Jerusalem te Nebukhadnezzar kut ah a poelyoe sak
    vaengah Jehozadak khaw cet.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዪሁዳና ዬሩሳላሜና ዴሮ ናቡካዳናፆሬ ዖሎና ባሺ ዲዒ ዔኬም ቤሲ ባኣያ ማዒ ናንጋንዳጉዲ ማሄ ዎዶና
    ዒዮፄዴቄያ ዬያ ዓሶና ዎላ ዲዒንቲ ዴንዴኔ።
  twi-ASANTE: Wɔtwaa Yehosadak asuo ɛberɛ a Awurade de Yudafoɔ ne Yerusalemfoɔ kɔɔ
    nnommum mu a na wɔhyɛ Nebukadnessar ase no.
  eng-WEBU: Jehozadak went into captivity when the LORD carried Judah and Jerusalem
    away by the hand of Nebuchadnezzar.
  wal-wal: GODAI Yihudaanne Yerusalaame Naabukadanaxooran omoodissido wode Yoxedeeqikka
    omoodettidi biis.
  spa-PDDPT: Josadac fue llevado cautivo cuando Yavé deportó a Judá y a Jerusalén
    por medio de Nabucodonosor.
  gun-gun: Ha'e gui Jeozadaque ma escravo-rã heraa, Judá regua ha'e Jerusalém pygua
    kuery Nabucodonosor pe Senhor ogueraa uka ramo.
  ilo-ULB: Naibalud ni Jehozadak idi impanaw ni Yahweh ti Juda ken Jerusalem babaen
    iti ima ni Nebucadnezar.
  kpg-kpg: Jehozadak la ne hagabagi go King Nebuchadnezzar dalia nia hoo nia daangada
    o Judah mo Jerusalem ala ne hagabagi go Dimaadua gi daha mo di nadau henua.
  uig-ARA: پەرۋەردىگار نېبوقادنەسارنىڭ ۋاستىسى بىلەن يەھۇدادىكىلەر بىلەن يېرۇسالېمدىكىلەرنى
    سۈرگۈن قىلىدىغان چاغدا، بۇ يەھوزاداكمۇ سۈرگۈن قىلىنغان.
  sus-sus: Usa naxa Simeya sɔtɔ. Simeya naxa Xagiya sɔtɔ. Xagiya naxa Asaya sɔtɔ.
  pon-2006: Nanmwarki Nepukadnesar kalipehla Sehosadak iangahki aramas teikan en Suda
    oh Serusalem me KAUN-O ketin kalipehla.
  ksd-ksd: ma Ieosadak i ga vana ta ra kini na vilavilau, ba ra Luluai i ga ben vavilavilau
    Iuda ma Ierusalem ta ra lima i Nebukadnesar.
  tur-YTC: Yahve Nebukadnetsar'ın eliyle Yahuda ve Yeruşalem'i sürdüğü zaman, Yehotsadak
    sürgüne gitti.
  grc-BRENT: Σαμαὰ υἱὸς αὐτοῦ, Ἀγγία υἱὸς αὐτοῦ, Ἀσαῒας υἱὸς αὐτοῦ.
  ind-AYT: Yozadak turut dibawa ke tempat pengasingan ketika TUHAN membuang orang
    Yehuda dan Yerusalem melalui tangan Nebukadnezar.
  nya-nya: Yehozadaki anagwidwa ukapolo pamene Yehova analola Nebukadinezara kuti
    agwire ukapolo Yuda ndi Yerusalemu.
  hrv-hrv: njegov sin Šima, njegov sin Hagija, njegov sin Asaja.
  mps-mps: Te Genuai Bidigo king Nebukatnesar homu hodolali sogo, te Babilon dabe
    asama, te Juda dabe me Jerusalem dali selama, kalabus igi pali, te sogo augwaligo
    te bidi Jehosadak me kalabus sela pai dao.
  tpi-tpi: Long taim Bikpela i kirapim tingting bilong King Nebukatnesar, na ol Babilon
    i kam na kisim ol Juda na Jerusalem i go kalabus, ol i kisim Jehosadak tu i go
    kalabus.
  dan-1931: Men Jozadak drog med, da HERREN lod Juda og Jerusalem føre i Landflygtighed
    af Nebukadnezar.
  vie-OVCB: là người bị bắt lưu đày khi Chúa Hằng Hữu dùng Nê-bu-cát-nết-sa bắt người
    Giu-đa và Giê-ru-sa-lem dẫn đi.
  guj-2017: જયારે ઈશ્વરે નબૂખાદનેસ્સાર મારફતે યહૂદિયા અને યરુશાલેમના લોકોને બંદીવાન
    બનાવ્યાં હતા ત્યારે યહોસાદાકને બંદીવાસમાં લઈ જવામાં આવ્યો હતો.
  pon-2006A: Nanmwarki Nepukadnesar kalipehla Sehosadak iangahki aramas teikan en
    Suda oh Serusalem me KAUN-O ketin kalipehla.
  por-BRBSL: Jehozadak foi para o cativeiro quando Javé levou Judá e Jerusalém pelas
    mãos de Nabucodonosor.
  cth-cth: BAWIPA ni Judah hoi Jerusalem teh, Nebukhadnezar kut dawk a poe navah,
    Jehozadak hai a cei.
  twi-twi: Wotwaa Yehosadak asu bere a Awurade de Yudafo ne Yerusalemfo kɔɔ nnommum
    mu a na wɔhyɛ Nebukadnessar ase no.
  hlt-hlt: BOEIPA loh Judah neh Jerusalem te Nebukhadnezzar kut ah a poelyoe sak vaengah
    Jehozadak khaw cet.
  tbz-SIM: kɛ̀ Usɑɑ pɛitɛ́ Simɑ kɛ̀ Simɑɑ pɛitɛ́ Akiyɑ, kɛ̀ Akiyɑɑ pɛitɛ́ Asɑyɑ.
  msy-2020: Ezɨ Ikiavɨra Itir God nɨghnɨzim isava Atrivim Nebukatnesar ganɨngizɨma,
    Babilonia izava Judaba ko Jerusalemia inigha kalabuziabar mɨn me inigha ghue.
    Dughiar kamɨn me uaghan kalabuziar gumazimɨn mɨn, Jehosadak inigha Babilonɨn ghu.
  dop-dop: nɑ Simɑ, nɑ Hɑkiyɑ, nɑ Asɑyɑ.
  azb-azb: Navuxodonosorun vasitəsilə Rəbb Yəhudalıları və Yerusəlimliləri sürgün
    etdiyi zaman Yehosadaq da sürgün olundu.
  eng-DBY: and Jehozadak went away, when Jehovah carried away Judah and Jerusalem
    by the hand of Nebuchadnezzar.
  hin-2017: और जब यहोवा, यहूदा और यरूशलेम को नबूकदनेस्सर के द्वारा बन्दी बना करके
    ले गया, तब यहोसादाक भी बन्धुआ होकर गया।
  eng-YLT: and Jehozadak hath gone in Jehovah's removing Judah and Jerusalem by the
    hand of Nebuchadnezzar.
  eng-WYC-2017: Forsooth Jehozadak went out, when the Lord translated or brought over
    Judah and Jerusalem, by the hands of Nebuchadnezzar the king.
  eng-WMBB: Jehozadak went into captivity when the LORD carried Judah and Jerusalem
    away by the hand of Nebuchadnezzar.
  urd-GVH: जब रब ने नबूकदनज़्ज़र के हाथ से यरूशलम और पूरे यहूदाह के बाशिंदों को जिलावतन
    कर दिया तो यहूसदक़ भी उनमें शामिल था।
  rug-rug: Zehozadaki si ta raovo vagi koe Nebukaneza, turaṉae koari na tie Ziuda
    meke Zerusalema totoso garunu taloa ni e Zihova si arini la pa popoa seu.
  gaz-gaz: Yeroo Waaqayyo akka sabni Yihuudaatii fi Yerusaalem Nebukadnezariin boojiʼamu
    godhetti Yehoozaadaaqis boojiʼamee fudhatame.
  fra-LSG: Jehotsadak s’en alla quand l’Éternel emmena en captivité Juda et Jérusalem
    par Nebucadnetsar.
  yal-yal: Wusaha yi Simeya sɔtɔ. Simeya yi Xagiya sɔtɔ. Xagiya yi Asaya sɔtɔ.
  haw-1868: A hele aku la o Iehozadaka, i ka wa a Iehova i lawe pio aku ai i ka Iuda,
    a me ko Ierusalema ma ka lima o Nebukaneza.
  arb-NAV: وَذَهَبَ يَهُوصَادَاقُ فِي الأَسْرِ عِنْدَمَا سَمَحَ الرَّبُّ لِنَبُوخَذْنَصَّرَ
    بِسَبْيِ يَهُوذَا وَأُورُشَلِيمَ.
  ewe-ewe: ame si woɖe aboyoe esime Yehowa na Nebukadnezar ɖe aboyo ame siwo nɔ Yuda
    kple Yerusalem.
  eng-LEE: (5:41) And Jehozadak went away, when the Lord carried Judah and Jerusalem
    into exile through the hand of Nebuchadnezzar.
  asm-FB: যি সময়ত যিহোৱাই নবূখদনেচৰৰ দ্বাৰাই যিহূদা আৰু যিৰূচালেমক বন্দী কৰিছিল,
    সেই সময়ত যিহোচাদককো বন্দী কৰি নিয়া হৈছিল।
  sus-A: عُسَ نَشَ سِمٍيَ سْتْ. سِمٍيَ نَشَ شَفِيَ سْتْ. شَفِيَ نَشَ عَسَيَ سْتْ.
  fra-SBL: Jehozadak partit en captivité lorsque Yahvé emporta Juda et Jérusalem par
    la main de Nabuchodonosor.
  hbo-hbo: שִׁמְעָ֥א בְנֹ֛ו חַגִּיָּ֥ה בְנֹ֖ו עֲשָׂיָ֥ה בְנֹֽו׃ פ
  kik-kik: Jehozadaku nĩathaamirio hĩndĩ ĩrĩa Jehova aarekereirie andũ a Juda na a
    Jerusalemu matahwo nĩ Nebukadinezaru.
  fra-NCL: Sammaa, son fils ; Haggia, son fils ; Asaïa, son fils.
  cek-AK: Angraeng mah Nebuchdnezzar ban hoiah Judah hoi Jerusalem to misong ah caehsak
    naah Jehozadak doeh athum toeng.
  cuk-cuk: Degi, Josadac gales-selesad. Deunni, Bab-Jehová Judá-dulemar, degi, Jerusalén-dulemar,
    Nabucodonosorʼse-galegega imaksad.
  uig-CYR: Пәрвәрдигар Небоқаднәсарниң вастиси билән Йәһудадикиләр билән Йерусалимдикиләрни
    сүргүн қилидиған чағда, бу Йәһозадакму сүргүн қилинған.
  tel-2017: యెహోవా నెబుకద్నెజరు ద్వారా యూదావాళ్ళనూ యెరూషలేము వాళ్ళనూ చెరలోకి బందీలుగా
    తీసుకు వెళ్లినప్పుడు ఈ యెహోజాదాకు కూడా చెరలోకి వెళ్ళాడు.
  hat-BSA: Jehotsadak te ale lè SENYÈ a te pote Juda avèk Jérusalem ale an egzil pa
    Nebucadnetsar.
  kos-kos: Tokosra Nebuchadnezzar el supwalla pac Jehozadak yurin mwet Judah ac mwet
    Jerusalem su LEUM GOD El luselosla nu ke sruoh.
  hbo-WLC: שִׁמְעָ֥א בְנ֛וֹ חַגִּיָּ֥ה בְנ֖וֹ עֲשָׂיָ֥ה בְנֽוֹ׃ פ
  ibo-ibo: A dọtara Jehozadak nʼagha mgbe Onyenwe anyị mere ka Nebukadneza dọkpụrụ
    ndị Juda na Jerusalem nʼagha.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ନବୂଖଦ୍‍ନିତ୍ସରର ହସ୍ତ ଦ୍ୱାରା ଯିହୁଦା ଓ ଯିରୂଶାଲମକୁ ନିର୍ବାସନ
    କରିବା ସମୟରେ ଏହି ଯିହୋଷାଦକ ବନ୍ଦୀ ହୋଇଗଲା।
  chk-chk: Iwe, Jehosatak a oola, lupwen ewe Samol mi Lapalap a tinala ekewe chon
    Juta me chon Jerusalem seni fanüer, pwe repwe oola ren ewe king Nepukatnesar.
  rop-rop: '@see-verse:1CH.006.014'
  ukr-1871: Йоседека погнали в полонь, коли Господь переселив Юдеїв та Ерусалимлян
    Навуходонозоровою рукою.
  deu-1951: Jozadak aber zog weg, da der HERR Juda und Jerusalem durch Nebukadnezar
    wegführte.
  eng-JPS: (5-41) and Jehozadak went into captivity, when the LORD carried away Judah
    and Jerusalem by the hand of Nebuchadnezzar.
  srp-1865: A Josedek otide kad Gospod preseli Judeje i Jerusalim rukom Navuhodonosorovom.
  lug-lug: Yekozadaki yatwalibwa mu buwaŋŋanguse Mukama bwe yawaayo Yuda ne Yerusaalemi
    mu mukono gwa Nebukadduneeza.
  heb-heb: ויהוצדק הלך בהגלות יהוה את יהודה וירושלם ביד נבכדנאצר׃
  ben-IRV: সদাপ্রভু যে দিন নবূখদ্‌নিৎসরকে দিয়ে যিহূদা ও যিরূশালেমের লোকদের নিয়ে
    গেলেন, সেই দিনের এই যিহোষাদকও গেলেন।
  pan-pan: ਅਤੇ ਜਦ ਯਹੋਵਾਹ ਯਹੂਦਾਹ ਦੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥੋਂ ਲੈ ਗਿਆ ਤਦ ਯਹੋਸਾਦਾਕ
    ਵੀ ਗ਼ੁਲਾਮ ਹੋ ਕੇ ਗਿਆ।
  mya-JVB: ယောဇဒက် သည် နေဗုခဒ်နေဇာ လက် ဖြင့် ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားတို့ကို
    ထာဝရဘုရား သိမ်း သွားစေတော်မူသောအခါ ပါသွား သတည်း။
  hmo-hmo: Lohiabada ese Iuda bona Ierusalema taudia, be Nebukanesa ena goada dekena
    amo, idau gabu dekenai ia siaidia lao, unuseni idia noho neganai, inai Iehosadaka
    danu be idia danu ia lao.
  urd-urd: और जब ख़ुदावन्द ने नबूकदनज़र के हाथ यहूदाह और येरूशलेम को जिला वतन कराया,
    तो यहूसदक़ भी ग़ुलाम हो गया।
  rus-SYN: Иоседек пошел в плен, когда Господь переселил Иудеев и Иерусалимлян рукою
    Навуходоносора.
  bqc-SIM: Uza Simɛa ì, Simɛa Agia ì, Agia Asaia ì.
  tcz-CHONGTHU: Pakaiyin Judah mite leh Jerusalem mite soh-changa asol manga Nebuchadnezzar
    khut’a atolmang sah phat’in Jehozadak jong hi soh-changin achemang tan ahi.
  mar-mar: परमेश्वराने नबुखद्नेस्सराच्या हातून यहूदा आणि यरूशलेम यांचा पाडाव केला
    तेव्हा यहोसादाक युध्दकैदी झाला.
  qub-qub: Josadactaga prësu aparan Jerusalenpita Tayta Dios Judá famillyacunata jitarir
    Nabucodonosorwan prësu apachiptin.
  bqp-bqp: Mɑ Usɑ u seewɑ u Simɛɑ mɑrɑ. Mɑ Simɛɑ u seewɑ u Hɑgiyɑ mɑrɑ. Mɑ Hɑgiyɑ
    u seewɑ u Asɑyɑ mɑrɑ.
  hat-hat: Wa Nèbikadneza te depòte Jeosadak ansanm ak tout moun peyi Jida ak tout
    moun lavil Jerizalèm yo, jan Bondye te vle l' la.
  eng-BSB: Jehozadak went into captivity when the LORD sent Judah and Jerusalem into
    exile by the hand of Nebuchadnezzar.
  eng-WEBPB: Jehozadak went into captivity when the LORD carried Judah and Jerusalem
    away by the hand of Nebuchadnezzar.
  kbq-kbq: Hagi Ra Anumzamo'ma Juda vahe'ene Jerusalemi vahe'enema Nebukaneza azampima
    zamavarentegeno'ma kinama huzmanteno zamavarenoma vu'nefi, Jehozadakina avreno
    Babiloni vu'ne.
  nhe-BL: Huan Nabucodonosor quihuicac Josadoc quema Toteco quitequihui ya para quinquixtis
    israelitame tlen tlali Judá huan altepetl Jerusalén para quinhuicase tlatequipanotij.
  gub-BL: Tupàn weraha kar Zeozanak a'e, tuwihawete Namukononozor pe a'e. Weraha weko
    haw pe wemipyhyk kwer romo a'e, Zuta ywy rehe har wainuinuromo a'e, Zeruzarez
    pe har wainuinuromo a'e no.
  eng-DRA: Now Josedec went out, when the Lord carried away Juda, and Jerusalem, by
    the hands of Nabuchodonosor.
