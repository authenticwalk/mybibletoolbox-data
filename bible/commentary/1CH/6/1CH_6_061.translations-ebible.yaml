verse: 1CH.006.061
translations:
  mal-C: കെഹാത്തിന്റെ പിൻഗാമികളിൽ ബാക്കിയുള്ളവർക്ക് മനശ്ശെയുടെ അർധഗോത്രത്തിലെ കുലങ്ങളിൽനിന്ന്
    പത്തു നഗരങ്ങൾ ഭാഗിച്ചുകൊടുത്തു.
  deu-TKW: 'Und vom Stamme Naphtalie: Kedes im Galil samt den zugehörigen Weidetriften,
    Hammoth samt den zugehörigen Weidetriften und Kirjathaim samt den zugehörigen
    Weidetriften.'
  lin-lin: 'Kati na libota ya Nefitali, bazwaki : Kedeshi kati na Galile mpe bamboka
    na yango ya mike, Amoni mpe bamboka na yango ya mike, Kiriatayimi mpe bamboka
    na yango ya mike.'
  eng-LSV: And to the sons of Kohath, those left of the family of the tribe, from
    the half of the tribe, the half of Manasseh, by lot, [are] ten cities.
  eng-GNV: And vnto the sonnes of Kohath the remnant of the familie of the tribe,
    euen of the halfe tribe of the halfe of Manasseh, by lot ten cities.
  eng-WEBSTER: And to the sons of Kohath who were left of the family of that tribe,
    were cities given out of the half tribe, namely , out of the half tribe of Manasseh,
    by lot, ten cities.
  nhw-BL: Nojquiya nopa sequinoc iteipan ixhuihua Coat catli amo iixhuihua Aarón ica
    rifa quiselijque 10 altepeme tlen inintlal nopa tlajco ifamilia Manasés.
  swh-ONEN: Wazao waliobaki wa Wakohathi walipewa miji kumi kutoka koo za nusu ya
    kabila la Manase.
  bba-bba: Wuu si bɑ wɑ Nɛfitɑlin bwese kɛrɑn min di, siyɑ Kedɛsi ye yɑ wɑ̃ɑ Gɑlilen
    temɔ kɑ yen kpɑrɑ yenu, kɑ Hɑmɔɔ kɑ yen kpɑrɑ yenu, kɑ sere Kiriɑtɑimu kɑ yen
    kpɑrɑ yenu.
  eng-KJVCPB: And unto the sons of Kohath, which were left of the family of that tribe,
    were cities given out of the half tribe, namely, out of the half tribe of Manasseh,
    by lot, ten cities.
  luo-luo: Joka Kohath mamoko to nopog mier apar koa e nus dhout oganda Manase.
  meu-meu: Kohat taudia oredia na hanua gwauta mari amo e henidia, Manase iduhuna
    kahana ena amo.
  npi-ULB: कहातका बाँकी सन्‍तानहरूलाई मनश्‍शेको आधा कुलबाट दश वटा सहरहरू बाँडियो ।
  yor-yor: Ìyókù àwọn ìran ọmọ Kohati ní a pín ìlú mẹ́wàá fún láti àwọn ìdílé ní ti
    ààbọ̀ ẹ̀yà Manase.
  pes-OPCB: همچنین برای بقیهٔ طایفهٔ قهات ده شهر در سرزمین غربی قبیلهٔ منسی به قید
    قرعه تعیین شد.
  tgl-ULB: Sa pamamagitan ng palabunutan, ibinigay ang sampung lungsod sa mga natitirang
    kaapu-apuhan ni Kohat mula sa kalahating tribu ni Manases.
  hui-hui: Ani bialu Isaraeleali tigua ege to̱le̱ dindi walia helonaga lone baraga
    halu tano pira Kohada hameigini hearunaga tu wiabagi hene. Tano uruni Manase dindiha
    dindi abene ni paliragohayagi wiaru tu wu migi bini.
  mya-mya: ကော​ဟပ်​သား​ချင်း​စု​ထဲ​မှ​ကျန်​ရှိ​နေ​သော သူ​တို့​သည် အ​နောက်​ပိုင်း​မ​နာ​ရှေ​နယ်​ရှိ​မြို့
    ဆယ်​မြို့​ကို​အိမ်​ထောင်​စု​အ​လိုက်​မဲ​ချ​၍ ခွဲ​ဝေ​ယူ​ရ​ကြ​၏။
  bod-N: ཡང་ཀོ་ཧད་པའི་ཁྱིམ་རྒྱུད་ལྷག་ལུས་རྣམས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་རྒྱན་འཕངས་པ་དང་།
    མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་ལས་གྲོང་ཁྱེར་བཅུ་ཐོབ་བོ། །
  sna-sna: Zvimwe zvizvarwa zvaKohati zvakagoverwa maguta gumi kubva kudzimba dzorudzi
    rwehafu rwaManase.
  spa-BLM: A los demás hijos de Coat se les dio por sorteo, de la familia de la tribu,
    de la media tribu, la mitad de Manasés, diez ciudades.
  cac-cac: Yed' d'a smacb'en yin̈tilal Manasés ay d'a stojolal b'aj tz'em c'u, ix
    ac'chajpax lajun̈exo chon̈ab' d'a eb' vin̈ yin̈tilal vin̈aj Coat chi'.
  swh-ULB: Uzao mwengine wa Kohathi waliwapa kwa sehemu miji kumi kutoka kwa kabila
    la Manase.
  bel-bel: Астатнім сынам Каата, зь сямейства гэтага калена, дадзена па жэрабі дзесяць
    гарадоў з надзела палавіны калена Манасіінага.
  deu-ELBBK: 'und vom Stamm Naphtali: Kedes in Galiläa und seine Bezirke, und Hammon
    und seine Bezirke, und Kirjataim und seine Bezirke.'
  mbb-OT: Ne is nesamà he menge kevuwazan ni Kohat ne mibeǥayan te sepulù he inged
    he ebpuun te menge tanà te ketengà he tribu ni Manase pinaaǥi te ripa.
  mal-2015: കെഹാത്തിന്റെ ശേഷമുള്ള മക്കൾക്കു ഗോത്രത്തിന്റെ കുലത്തിൽ, മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ
    തന്നേ, ചീട്ടിട്ടു പത്തു പട്ടണം കൊടുത്തു.
  rmc-rmc: 'le kmeňostar Naftali: o Kedeš andre Galileja, o Chamon the o Kirjatajim.'
  pes-OPV: و به پسران قَهات که از قبايل آن سبط باقي ماندند، ده شهر از نصف سبط يعني
    از نصف مَنَّسي به قرعه داده شد.
  ron-1924: Челорлалць фий ай луй Кехат ли с-ау дат прин сорць зече четэць дин фамилииле
    семинцией луй Ефраим, дин семинция луй Дан, ши дин жумэтатя семинцией луй Манасе.
  ben-OBCV: কহাতের বাদবাকি বংশধরদের মনঃশির অর্ধেক বংশের অধিকার থেকে দশটি নগর দেওয়া
    হল।
  som-som: Oo reer Qohaad intiisii hadhayna waxaa saami loo siiyey toban magaalo oo
    ay ka dhex heleen reerka qabiilka iyo qabiilka badhkiisii, kaasoo ah qabiilkii
    reer Manaseh badhkiis.
  lat-VUC: Filiis autem Caath residuis de cognatione sua dederunt ex dimidia tribu
    Manasse in possessionem urbes decem.
  eng-ASVBT: And unto the rest of the sons of Kohath were given by lot, out of the
    family of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  ita-1885: Ed al rimanente de' figliuoli di Chehat furono date, a sorte, dieci città
    delle nazioni di due tribù, e di una mezza tribù, cioè, della metà di Manasse.
  eng-LXXUP: And of the tribe of Naphtali; Kedesh in Galilee and her suburbs, and
    Hammon and her suburbs, and Kiriathaim and her suburbs.
  eng-ULB: To the rest of clans of the Kohathites were allotted ten cities from the
    half tribe of Manasseh.
  spa-VBL: Los demás descendientes de Coat recibieron por sorteo diez ciudades de
    la media tribu de Manasés.
  fra-_FOB: Aux enfants de Kéhath qui restaient, on donna par le sort dix villes de
    la tribu d'Éphraïm, de la moitié de la tribu de Dan, et de la demi-tribu de Manassé.
  mal-mal: കെഹാത്തിന്റെ ഗോത്രത്തിൽ ബാക്കിയുള്ള മക്കൾക്ക്, മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ
    നിന്ന്, ചീട്ടിട്ടു പത്ത് പട്ടണങ്ങൾ കൊടുത്തു.
  urd-GVR: Qihāt ke bāqī ḳhāndānoṅ ko Manassī ke maġhribī hisse ke das shahr mil gae.
  suz-BL: मिनु कोहाथ आ लीशो मुर आन कली मनस्‍से आ आधा थर ङा मुर आन रे बाजी आप्‍शा १०
    ओटा सहर गेमे बाक्‍त।
  ita-1927: Agli altri figliuoli di Kehath toccarono a sorte dieci città delle famiglie
    della tribù di Efraim, della tribù di Dan e della mezza tribù di Manasse.
  ckb-ckb: بە قەهاتییەکانی دیکەش لە خاکی خێڵەکانی نیوەی هۆزی مەنەشە دە شارۆچکە بە
    تیروپشک درا.
  eng-BBE: And to the rest of the sons of Kohath there were given by the Lord's decision
    ten towns out of the families of the tribe of Ephraim and out of the tribe of
    Dan and out of the half-tribe of Manasseh.
  kan-OKCV: ಆ ಗೋತ್ರದ ಕುಟುಂಬಗಳಲ್ಲಿ ಉಳಿದ ಕೊಹಾತನ ಪುತ್ರರಿಗೂ ಚೀಟುಹಾಕಿ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದಿಂದ
    ಹತ್ತು ಪಟ್ಟಣಗಳು ದೊರೆತವು.
  tam-2017: கோகாத்தின் மற்ற வம்சத்தினருக்கு வேறொரு கோத்திர வம்சத்திலும், பாதிக் கோத்திரமாகிய
    மனாசேயின் பாதியிலும் விழுந்த சீட்டின்படியே பத்துப் பட்டணங்கள் இருந்தது.
  spa-RV-1909: A los hijos de Coath, que quedaron de su parentela, dieron diez ciudades
    de la media tribu de Manasés por suerte.
  ron-BTF: Și fiilor lui Chehat, rămași din familia acelui trib, li s-au dat prin
    sorț, zece cetăți, din jumătatea tribului, adică, din jumătatea tribului lui Manase;
  eng-WEBP: To the rest of the sons of Kohath were given by lot, out of the family
    of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  eng-FBV: The rest of Kohath's descendants received by lot ten towns from the half
    tribe of Manasseh.
  nld-1939: Onder de overige geslachten der Kehatieten werden tien steden verloot
    uit de stammen Efraïm, Dan en de helft van Manasse.
  nch-BL: Nojquiya nopa sequinoc iteipa ixhuihua Coat cati amo iixhuihua Aarón ica
    rifa quiselijque 10 altepeme ten inintal nopa tajco ifamilia Manasés.
  vie-1934: Con cháu Kê-hát còn lại bắt thăm mà được mười thành trong nửa chi phái
    Ma-na-se.
  hin-CV: तब कोहाथ की शेष संतान को ये चिट्ठी डालकर बांट दिए गए. परिवार के गोत्र से,
    अर्धकुल से, मनश्शेह के आधे गोत्र से, दस नगर.
  spa-BES: Y al resto de los hijos de Coat, fueron dados por decisión del Señor diez
    pueblos de las familias de la tribu de Efraín y de la tribu de Dan y de la media
    tribu de Manasés.
  tdx-tdx: 'le boak’ am-pifokoa’ i Naftalý: i Kedese e Galile reke-piandraza’e naho
    i Kamone reke-piandraza’e naho i Kiriatehaime reke-piandraza’e.'
  tha-KJV: ส่วนคนโคฮาทที่​เหลืออยู่​นั้นได้รับส่วนมอบโดยสลากที่​ได้​จากครอบครัวของตระกูล
    จากตระกูลมนัสเสห์​ครึ​่งหนึ่​งม​ี​สิ​บหัวเมือง
  por-BR-2018: Mas aos filhos de Coate, que restaram da família daquela tribo, deram
    por sorteio dez cidades da meia tribo de Manassés.
  deu-ELO: Und den übrigen Söhnen Kehaths gaben sie von dem Geschlecht des Stammes
    Ephraim und vom Stamme Dan und von der Hälfte des Stammes Manasse durchs Los,
    zehn Städte.
  eng-WYC-2018: And [to] the sons of Kohath, (to) the residues of their kindred, they
    gave of the half lineage of Manasseh, ten cities into possession. (And to the
    sons of Kohath, for the rest of their kindred, they gave from the western half
    of the tribe of Manasseh, ten cities for a possession.)
  epo-epo: Al la idoj de Kehat, kiuj restis el la familio de la tribo, oni donis de
    la duontribo de Manase laŭlote dek urbojn.
  uig-PIN: Koⱨatning baxⱪa ǝwladliriƣa bolsa taxlanƣan qǝkkǝ qiⱪⱪini boyiqǝ, Manassǝⱨ
    yerim ⱪǝbilisining zeminidin on xǝⱨǝr bɵlüp berildi.
  beo-beo: Gouha:de egaga fi dunu eno amolalima ilia da moilai nabuane (amo ilia da
    Ma:na:se fi dogoa mogi ilima lai) amo ilima i.
  tpi-OTNT: Ol Israel i pilai satu gen na makim 10-pela taun long ol arapela lain
    bilong Kohat. Ol dispela taun i stap long graun bilong hap lain Manase long hap
    san i go daun.
  hau-SA: Aka ba sauran zuriyar Kohat rabon garuruwa goma daga gidajen rabin kabilar
    Manasse.
  uig-LAT: Kohatning bashqa ewladlirigha bolsa tashlan’ghan chekke chiqqini boyiche,
    Manasseh yérim qebilisining zéminidin on sheher bölüp bérildi.
  nde-nde: Abaseleyo bamaKhohathi baphiwa imizi elitshumi beyingxenye yendlu yesizwana
    sikaManase.
  ton-ton: Pea naʻe foaki ʻae kolo ʻe hongofulu ʻo tatau mo e tohi ʻoe talotalo, mei
    hono vaheua ʻoe faʻahinga ʻo Manase, ki he ngaahi foha ʻo Kohate, ʻakinautolu
    naʻe kei toe ʻi he fānau ʻoe faʻahinga ko ia.
  ces-1613: Synům též Kahatovým ostatním z čeledi toho pokolení dáno v polovici pokolení
    Manassesova losem měst deset.
  eng-WMB: To the rest of the sons of Kohath were given by lot, out of the family
    of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  tam-TCV: மீதமிருந்த மற்ற கோகாத்தியருக்கு மனாசேயின் பாதிக் கோத்திரத்தின் பத்துப்
    பட்டணங்கள் பகிர்ந்து கொடுக்கப்பட்டன.
  ceb-ULB: Gihatag nila ngadto sa mga nahibilin nga mga kaliwat ni Kohat ang napulo
    ka luna sa mga siyudad gikan sa katunga sa tribo ni Manases.
  pol-UBG: A pozostałym synom Kehata, spośród rodziny tego pokolenia, przypadło losem
    dziesięć miast od połowy pokolenia Manassesa.
  urd-GVU: قِہات کے باقی خاندانوں کو منسّی کے مغربی حصے کے دس شہر مل گئے۔
  deu-1912: Aber den Kindern Kahaths nach ihren Geschlechtern wurden durch Los aus
    dem Stamm Ephraim, aus dem Stamm Dan und aus dem halben Stamm Manasse zehn Städte.
  kan-2017: ಕೆಹಾತ್ಯರ ಉಳಿದ ಕುಟುಂಬಗಳಿಗೆ ಚೀಟು ಹಾಕುವುದರ ಮೂಲಕ ಮನಸ್ಸೆ ಕುಲದ ಸ್ವತ್ತಿನಿಂದ ಹತ್ತು
    ಪಟ್ಟಣಗಳು ದೊರಕಿದವು.
  yap-yap: Pow nra girngiyed e duwgil riy, ni ngan pi’ ragag e yochi binaw ni bay
    u lan e gin tafen e Ba’ ni Ngal e Manasseh ngak fare ke girdi’ rok Kohath, ni
    reb e tabnaw nge reb.
  hlt-MCSB: Amah koca huiko kah aka coih Kohath ca rhoek te khaw Manasseh hlangvang
    kah koca rhakthuem taeng lamkah te hmulung bangla khopuei parha a yo.
  mdy-ETH: ዓባ ጌላ ዛሎና ዓኣ ሚናኣሴ ፃጶኮ ሄካሢ ዓጮፓ ታጶ ካታማ ሃንጎ ቄዓቴ ዜርፆም ዒፃ ዓጊንቴም ጊሽኪንቴኔ።
  twi-ASANTE: Na Kohat asefoɔ a wɔkaeɛ no nso, wɔnyaa nkurotoɔ edu a wɔnam ntontobɔ
    kronkron so firii Manase abusua fa no asase so.
  eng-WEBU: To the rest of the sons of Kohath were given by lot, out of the family
    of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  wal-wal: Minaase yaratu baggatu biittaappe tammu katamata attida Qahaata yaratuyyo
    saaman immidosona.
  spa-PDDPT: A los hijos de Coat que quedaron les dieron por sorteo diez ciudades
    de la media tribu de Manasés.
  gun-gun: Ha'e gui Coate ramymino kuery mboae pe ma xortea oexaague rami ome'ẽa dez
    tetã Manassés regua mbyte rupi oja'o va'ekue ikuaia re.
  ilo-ULB: Para kadagiti dadduma a kaputotan ni Coat ket naikkan iti sangapulo a siudad
    manipud iti kaguddua a tribu ti Manases babaen iti binnunotan.
  kpg-kpg: Nia waahale e madangaholu i lodo tenua Manasseh Bahi i dai guu wanga gi nia
    madahaanau o Kohath ala i golo gu nohonoho i mada haanau. Nia maa guu wanga ne hudihudi
    gi nia hadu.
  uig-ARA: كوھاتنىڭ باشقا ئەۋلادلىرىغا بولسا تاشلانغان چەككە چىققىنى بويىچە، ماناسسەھ
    يېرىم قەبىلىسىنىڭ زېمىنىدىن ئون شەھەر بۆلۈپ بېرىلدى.
  sus-sus: 'E xa taa naxee na Nafatali bɔnsɔɛ xa bɔxi ma, nee nan ya: Kadesi naxan
    na Galile bɔxi ma, Xamɔn, a rabilinyi, Kiriyatayimi nun a rabilinyi.'
  pon-2006: Kisin kahnimw eisek sang nan sapwen Palikapi en Manase me kohieng luhwen
    peneinei lap en Kohad ni usuhs, wad kisin peneinei.
  ksd-ksd: Ma ra ibaiba ta ra apik na tarai kai Koat, di ga padapadailam ure ma dia
    ga tul tar a vinun na pia na pal ta diat kan ra ngungu vuna tarai Manase.
  tur-YTC: Kohat oğullarının geri kalanına, bu oymağın boylarından, yarım oymak, Manaşşe'nin
    yarısından, on kent kurayla verildi.
  grc-BRENT: Καὶ ἀπὸ φυλῆς Νεφθαλὶ τὴν Κέδες ἐν τῇ Γαλιλαίᾳ καὶ τὰ περισπόρια αὐτῆς,
    καὶ τὴν Χαμὼθ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Καριαθαῒμ καὶ τὰ περισπόρια αὐτῆς.
  ind-AYT: Kepada sisa keturunan Kehat dari kaum suku itu, yaitu dari setengah suku
    Manasye, diberikan sepuluh kota melalui undian.
  nya-nya: Zidzukulu zotsala za Kohati anazigawira midzi khumi kuchokera ku mabanja
    a fuko la theka la Manase.
  hrv-hrv: Od Naftalijeva plemena Kedeš u Galileji s pašnjacima, Hamon s pašnjacima
    i Kirjatajim s pašnjacima.
  mps-mps: Te Israel dabe augwaligo satu gagali ma elama, te gasa hani te Kohat hani
    dabe taun nogo si dąį ma ilali. Te taun dabe te Manase hani pedaigo tǫde te
    giliga dega sabo badu elaluali.
  tpi-tpi: Ol Israel i pilai satu gen na makim 10-pela taun long ol arapela lain bilong
    Kohat. Ol dispela taun i stap long graun bilong hap lain Manase long hap san i
    go daun.
  dan-1931: Kehats øvrige Sønner* tilfaldt efter deres Slægter ved Lodkastning ti
    Byer af Efraims og Dans Stammer og Manasses halve Stamme. { [*dvs. Levitterne.
    Jos 21, 20 ff.] }
  vie-OVCB: Những người còn lại thuộc dòng Kê-hát nhận được mười thành trong đất của
    phân nửa đại tộc Ma-na-se.
  guj-2017: કહાથના બાકીના વંશજોને ચિઠ્ઠીઓ નાખીને એફ્રાઇમ, દાન, તથા મનાશ્શાના અડધા
    કુળમાંથી દસ નગરો આપવામાં આવ્યાં.
  pon-2006A: Kisin kahnimw eisek sang nan sapwen Palikapi en Manase me kohieng luhwen
    peneinei lap en Kohad ni usuhs, wad kisin peneinei.
  por-BRBSL: Ao resto dos filhos de Kohath foram dados por sorteio, fora da família
    da tribo, da meia tribo, da metade de Manasseh, dez cidades.
  cth-cth: Kohath miphun imthungnaw hanelah Manasseh miphun tangawn naw ni a coe awh
    e dawk hoi khopui 10 touh cungpam a khoe awh teh a poe awh.
  twi-twi: Na Kohat asefo a wɔkae no nso, wonyaa nkurow du a wɔnam ntontobɔ kronkron
    so fii Manase abusua fa no asase so.
  hlt-hlt: Amah koca huiko kah aka coih Kohath ca rhoek te khaw Manasseh hlangvang
    kah koca rhakthuem taeng lamkah te hmulung bangla khopuei parha a yo.
  tbz-SIM: '@see-verse:1CH.006.060'
  msy-2020: Ezɨ Israelia ua satu gikararava nguibar ekiar 10pla isava Kohatɨn ikɨzimɨn
    igharaz darazigh anɨngi. Nguibar ekiar kaba Manasen anabar tuirazimningɨn mamɨn
    nguazir aruem uaghiri naghɨn itimɨn iti.
  dop-dop: '@see-verse:1CH.006.060'
  azb-azb: Digər Qohat övladlarına isə Menaşşe qəbiləsinin yarısının torpağından püşkə
    görə on şəhər verildi.
  eng-DBY: And to the children of Kohath that remained [were given] by lot out of
    the families of the tribe [of Ephraim and of the tribe of Dan and] of the half
    tribe, half Manasseh, ten cities.
  hin-2017: और शेष कहातियों के गोत्र के कुल, अर्थात् मनश्शे के आधे गोत्र में से चिट्ठी
    डालकर दस नगर दिए गए।
  eng-YLT: And to the sons of Kohath, those left of the family of the tribe, from
    the half of the tribe, the half of Manasseh, by lot, [are] ten cities.
  eng-WYC-2017: And [to] the sons of Kohath, the residues of their kindred, they gave
    of the half lineage of Manasseh, ten cities into possession.
  eng-WMBB: To the rest of the sons of Kohath were given by lot, out of the family
    of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  urd-GVH: क़िहात के बाक़ी ख़ानदानों को मनस्सी के मग़रिबी हिस्से के दस शहर मिल गए।
  rug-rug: Koari na puku tutina e Kohati sapu koa holadi si ta vala koari hopeke tatamana
    si ka manege puta vasileana nomadi pa korapana sa popoa tanisa butubutu te Manase
    pa kali lodu rimata pa Zodani.
  gaz-gaz: Ilmaan Qohaati kanneen hafaniif immoo balbala walakkaa gosa Minaasee irraa
    magaalaawwan kudhanitu ixaadhaan kennameef.
  fra-LSG: Les autres fils de Kehath eurent par le sort dix villes des familles de
    la tribu d’Éphraïm, de la tribu de Dan et de la demi-tribu de Manassé.
  yal-yal: 'E taan naxanye sɔtɔ Nafatali bɔnsɔnna bɔxɔni, ne ni i ra: Kedesi taan
    Galile bɔxɔni, e nun Xamɔn nun Kiriyatayimi nun e rabilinne.'
  haw-1868: No na mamo a Kohata i koe o ka ohana ma ia lahuikanaka, i kaa no lakou
    he umi mau kulanakauhale o ka ohana hapa, oia ka ohana hapa a Manase.
  arb-NAV: وَأُعْطِيَتْ بِالْقُرْعَةِ عَشْرُ مُدُنٍ لِبَقِيَّةِ عَشِيرَةِ قَهَاتَ
    مِنْ مُدُنِ نِصْفِ سِبْطِ مَنَسَّى.
  ewe-ewe: Woda akɔ azɔ be woama anyigba mamlɛa ɖe Kohat ƒe dzidzimevi bubuawo dome
    eye woxɔ du ewo le Manase ƒe hlɔ̃ ƒe afã ƒe anyigba dzi.
  eng-LEE: (6:46) And unto the sons of Kehath that were left of the family of that
    tribe, [were given] from the half tribe, the half tribe of Menasseh, by lot, ten
    cities.
  asm-FB: কহাতৰ অৱশিষ্ট বংশধৰ সকলক মনচিৰ আধা জাতিৰ পৰা চিঠি খেলাই দহখন নগৰ দিয়া হ’ল।
  sus-A: عٍ شَ تَا نَشٍيٍ نَ نَقَتَلِ بْنسْي شَ بْشِ مَ، نٍيٍ نَن يَ؛ كَدٍ سِ نَشَن
    نَ فَلِلٍ بْشِ مَ، شَمْن، عَ رَبِلِنيِ، كِرِيَتَيِمِ نُن عَ رَبِلِنيِ.
  fra-SBL: Aux autres fils de Kehath, on donna par le sort, selon leurs familles,
    de la tribu, de la demi-tribu, de la moitié de Manassé, dix villes.
  hbo-hbo: וּמִמַּטֵּ֣ה נַפְתָּלִ֗י אֶת־קֶ֤דֶשׁ בַּגָּלִיל֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־חַמֹּ֖ון
    וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־קִרְיָתַ֖יִם וְאֶת־מִגְרָשֶֽׁיהָ׃ ס
  kik-kik: Njiaro icio ingĩ cia Kohathu ciaheirwo matũũra ikũmi, kuuma kũrĩ nuthu
    ya mũhĩrĩga wa Manase.
  fra-NCL: et de la tribu de Nephthali, Cédès en Galilée et ses pâturages, Hamon et
    ses pâturages, et Cariathaïm et ses pâturages.
  cek-AK: Kanghmat Kohath ih caanawk loe taham khethaih phoisa vah pacoengah, ahap
    Manasseh acaeng thung ih vangpui hato a hak o.
  cuk-cuk: Coat-e-dadgan-e-dadganba, Manasés-wagan-negabalad-e-neggwebur-gwaambe (10)
    ega uklesad, yamo-sulegarsuli, ega ibmargi-wilubdaklegar uklesad.
  uig-CYR: Коһатниң башқа әвлатлириға болса ташланған чәккә чиққини бойичә, Манассәһ
    йерим қәбилисиниң зиминидин он шәһәр бөлүп берилди.
  tel-2017: కహాతు వారసుల్లో మిగిలిన వాళ్లకు వారికి పడిన చీటీ ప్రకారం మనష్షే అర్థగోత్ర
    ప్రదేశాల్లో నుండి పది పట్టణాలు వచ్చాయి.
  hat-BSA: Epi a tout lòt fis a Kehath yo, te bay pa tiraj osò, soti nan fanmi a tribi
    a, soti nan mwatye tribi a, mwatye tribi Manassé a, dis vil.
  kos-kos: Oasr siti srisrik singoul in acn lun Tafun Manasseh Roto itukyang nu sin
    sou nukewa lula lal Kohath, ac kais sie sou elos eis acn selos ke susfa.
  hbo-WLC: וּמִמַּטֵּ֣ה נַפְתָּלִ֗י אֶת־קֶ֤דֶשׁ בַּגָּלִיל֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־חַמּ֖וֹן
    וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־קִרְיָתַ֖יִם וְאֶת־מִגְרָשֶֽׁיהָ׃ ס
  ibo-ibo: E fere nza tupu e nye ndị fọdụrụ nʼime ikwu Kohat obodo iri site nʼala
    ọkara ebo Manase.
  ory-ory: ପୁଣି, କହାତର ଅବଶିଷ୍ଟ ସନ୍ତାନମାନଙ୍କୁ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ବଂଶୀୟ ଗୋଷ୍ଠୀଠାରୁ, ଅର୍ଦ୍ଧ
    ବଂଶ, ଅର୍ଥାତ୍‍, ମନଃଶିର ଅର୍ଦ୍ଧାଂଶଠାରୁ ଦଶ ନଗର ଦିଆଗଲା।
  chk-chk: Nge ekewe lusun seni än Kohat we cho ra angei wiser fän üttüt ükükün engol
    telinimw seni ewe esopun ainangen Manasa.
  rop-rop: En Kohath bin gedim tenbala taun du brom det Sangodanwei Manesa klen.
  ukr-1871: Останнїм із Кагатових синів із родин того поколїння дано жеребом десять
    міст з надїлу половини Манассіїного поколїння.
  deu-1951: Und den übrigen Nachkommen Kahats gab man von den Geschlechtern des Stammes
    Ephraim und vom Stamme Dan und vom halben Stamme Manasse durchs Los zehn Städte;
  eng-JPS: (6-46) And unto the rest of the sons of Kohath were given by lot, out of
    the family of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  srp-1865: I ostalijem sinovima Katovijem od porodice toga plemena daše ždrijebom
    od polovine plemena, od polovine Manasijine deset gradova.
  lug-lug: Bazzukulu ba Kokasi abalala baweebwa ebibuga kkumi okuva ku nda ez’ekitundu
    ky’ekika kya Manase nga bakuba akalulu.
  heb-heb: ולבני קהת הנותרים ממשפחת המטה ממחצית מטה חצי מנשה בגורל ערים עשר׃
  ben-IRV: মনঃশি গোষ্ঠীর অর্ধেক লোকদের এলাকা থেকে দশটা শহর ও গ্রাম গুলিবাঁট অনুসারে
    কহাতের বাকি বংশের লোকদের দেওয়া হল।
  pan-pan: ਕਹਾਥ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਜਿਹੜੇ ਉਸ ਗੋਤ ਦੀ ਕੁਲ ਵਿੱਚੋਂ ਬਾਕੀ ਸਨ ਉਸ ਅੱਧੇ ਗੋਤ ਤੋਂ ਅਰਥਾਤ
    ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਤੋਂ ਗੁਣਾ ਪਾ ਕੇ ਦਸ ਸ਼ਹਿਰ ਮਿਲੇ
  mya-JVB: ကြွင်း သော ကောဟတ် သား အဆွေအမျိုး တို့ သည် စာရေးတံ အားဖြင့် ၊ မနာရှေ ခရိုင်
    ဝက် ထဲက မြို့ဆယ် မြို့ တို့ကို ရကြ၏။
  hmo-hmo: Kohata ena bese taudia oredia be hanua 10, laki dekena amo idia henia,
    Manase iduhu kahana ena tano dekena amo.
  urd-urd: और बाक़ी बनी क़िहात को आधे क़बीले, या'नी मनस्सी के आधे क़बीले में से दस
    शहर पर्ची डालकर दिए गए।
  rus-SYN: Остальным сыновьям Каафа, из семейств этого колена, дано по жребию десять
    городов из удела половины колена Манассиина.
  bqc-SIM: Nɛfatali bui wɛ̃́lɛↄ Kɛdɛsi pↄ́ kú Galile, Hamↄ, Kiliataiũ ń ń dã́dãkɛkĩiↄ.
  tcz-CHONGTHU: Kohath chapate amoh chengse din Bamau insung dinga phum aphatna dungjuiyin,
    Manasseh phung keh khat, hichea phunga kon chun khopi som khat jen akipen ahi.
  mar-mar: कहाथाच्या उरलेल्या काही वंशजांना चिठ्ठ्या टाकून मनश्शेच्या अर्ध्या वंशांतून
    दहा नगरे मिळाली.
  qub-qub: Coatpita mirar aywaj waquin famillyatapis töcaran chunca siudäcuna pullan
    Manasés trïbu tiyashancho.
  bqp-bqp: Wuu si bɑ wɑ Nɛfitɑlin bwese kɛrɑn min di, siyɑ Kedɛsi ye yɑ wɑ̃ɑ Gɑlilen
    temɔ kɑ yen kpɑrɑ yenu, kɑ Hɑmɔɔ kɑ yen kpɑrɑ yenu, kɑ sere Kiriɑtɑimu kɑ yen
    kpɑrɑ yenu.
  hat-hat: Yo pran dis lavil nan pòsyon tè ki pou branch fanmi Efrayim, pou branch
    fanmi Dann lan ak pou lòt mwatye branch fanmi Manase a, yo bay rès moun nan fanmi
    Keyat la.
  eng-BSB: To the rest of the Kohathites, ten cities were allotted from the half-tribe
    of Manasseh.
  eng-WEBPB: To the rest of the sons of Kohath were given by lot, out of the family
    of the tribe, out of the half-tribe, the half of Manasseh, ten cities.
  kbq-kbq: Hagi mago'a Kohati naga'ma mani'naza naga'ma kumama zami'nazana, Manase
    naga'ma amu'nompintima refkoma hu'naza nagamofo mopafinti satu zokago re'za nege'za
    10ni'a kuma refko huzami'naze.
  nhe-BL: Nojquiya nopa sequinoc iteipa ixhuihua Coat tlen ax iixhuihua Aarón ica
    rifa quiselijque 10 altepetini tlen inintlal nopa tlajco ifamilia Manasés.
  gub-BL: Omomor ita'i ma'e papar haw wà, amo 10 tawhu Manaxe kwarahy heixe haw kutyr
    har wanexanexak pà wà. Omono a'e tawhu Koat iànàm wanupe pitàitàigatu wà no.
  eng-DRA: And to the sons of Caath that remained of their kindred they gave out of
    the half tribe of Manasses ten cities in possession.
