verse: 1CH.006.021
translations:
  mal-C: സിമ്മായുടെ മകൻ യോവാഹ്, യോവാഹിന്റെ മകൻ ഇദ്ദോ, ഇദ്ദോയുടെ മകൻ സേരഹ്, സേരഹിന്റെ
    മകൻ യെഥേരായി.
  deu-TKW: des Sohnes Elkanas, des Sohnes Joels, des Sohnes Asarjas, des Sohnes Zephanjas,
  lin-lin: mwana mobali ya Elikana, mwana mobali ya Joeli, mwana mobali ya Azaria,
    mwana mobali ya Sofoni,
  eng-LSV: Joah his son, Iddo his son, Zerah his son, Jeaterai his son.
  eng-GNV: Ioah his sonne, Iddo his sonne, Zerah his sonne, Ieaterai his sonne.
  eng-WEBSTER: Joah his son, Iddo his son, Zerah his son, Jeaterai his son.
  nhw-BL: catli elqui itata Joa, catli elqui itata Iddo, catli elqui itata Zera, catli
    elqui itata Jeatrai.
  swh-ONEN: Zima akamzaa Yoa, Yoa akamzaa Ido, Ido akamzaa Zera, Zera akamzaa Yeatherai.
  bba-bba: kɑ mɑɑ Ɛlikɑnɑ ɡoo, kɑ Yoɛli ɡoo kɑ Asɑriɑ, kɑ Sofoni,
  eng-KJVCPB: Joah his son, Iddo his son, Zerah his son, Jeaterai his son.
  luo-luo: Zima nonywolo Joa, Joa nonywolo Ido, Ido nonywolo Zera to Zera nonywolo
    Jeatherai.
  meu-meu: Sima natuna na Ioa; Ioa natuna na Ido; Ido natuna na Sera; Sera natuna
    na leaterai.
  npi-ULB: तिनका छोरा योआ थिए । तिनका छोरा इद्दो थिए । तिनका छोरा जेरह तिए । तिनका
    छोरा यातरै थिए ।
  yor-yor: Joah ọmọkùnrin rẹ̀, Iddo ọmọkùnrin rẹ̀, Sera ọmọkùnrin rẹ̀ àti Jeaterai
    ọmọkùnrin rẹ̀.
  pes-OPCB: یوآخ، عدو، زارح و یاترای.
  tgl-ULB: Ang anak ni Zima ay si Joah. Ang anak ni Joah ay si Iddo. Ang anak ni Iddo
    ay si Zara. Ang anak ni Zara ay si Jeatrai.
  hui-hui: '@see-verse:1CH.006.020'
  mya-mya: ယော​အာ၊ ဣဒ္ဒေါ၊ ဇေ​ရ၊ ယာ​တ​ရဲ​ဟူ​၍​ဖြစ်​၏။
  bod-N: ཟིམ་མཱའི་བུ་ནི་ཡོ་ཨག ཡོ་ཨག་གི་བུ་ནི་ཨིད་དོ། ཨིད་དོའི་བུ་ནི་ཟེ་རག ཟེ༌རག་གི་བུ་ནི་ཡེ་ཨ་ཐེ་ར་ཨི་ཡིན་ནོ།
    །
  sna-sna: Joa mwanakomana wake Idho mwanakomana wake, Zera mwanakomana wake naJeaterai
    mwanakomana wake.
  spa-BLM: Joah su hijo, Iddo su hijo, Zera su hijo y Jeatherai su hijo.
  cac-cac: '@see-verse:1CH.006.020'
  swh-ULB: Mwanae alikuwa Yoa. Mwanae alikuwa alikuwa Ido. Mwanae alikuwa Zera. Mwanae
    alikuwa Yeatherai.
  bel-bel: Ёах, сын ягоны; Ідо, сын ягоны; Зэрах, сын ягоны; Еатрай сын ягоны.
  deu-ELBBK: des Sohnes Elkanas, des Sohnes Joels, des Sohnes Asarjas,
  mbb-OT: Joa, Iddo, Zera, wey si Jeaterai.
  mal-2015: അവന്റെ മകൻ യോവാഹ്; അവന്റെ മകൻ ഇദ്ദോ; അവന്റെ മകൻ സേരഹ്; അവന്റെ മകൻ യെയഥ്രായി.
  rmc-rmc: leske o Elkanah, leske o Joel, leske o Azarijah, leske o Cefanjah,
  pes-OPV: پسرش يوآخ پسرش عِدُّو پسرش زارَح پسرش ياتراي.
  ron-1924: Иоах, фиул сэу; Идо, фиул сэу; Зерах, фиул сэу; Иеатрай, фиул сэу.
  ben-OBCV: তাঁর ছেলে যোয়াহ, তাঁর ছেলে ইদ্দো, তাঁর ছেলে সেরহ এবং তাঁর ছেলে যিয়ত্রয়।
  som-som: oo isna dhalay Yoo'aax, oo isna dhalay Iddo, oo isna dhalay Serax, oo isna
    dhalay Ye'ateray.
  lat-VUC: Joah filius ejus, Addo filius ejus, Zara filius ejus, Jethrai filius ejus.
  eng-ASVBT: Joah his son, Iddo his son, Zerah his son, Jeatherai his son.
  ita-1885: di cui fu figliuolo Ioa, di cui fu figliuolo Iddo, di cui fu figliuolo
    Zera, di cui fu figliuolo Ieotrai.
  eng-LXXUP: the son of Elkanah, the son of Joel, the son of Azariah, the son of Zephaniah,
  eng-ULB: His son was Joah. His son was Iddo. His son was Zerah. His son was Jeatherai.
  spa-VBL: Joa su hijo, Iddo su hijo, Zera su hijo y Jeatherai su hijo.
  fra-_FOB: Joach, son fils; Iddo, son fils; Zérach, son fils; Jéathraï, son fils.
  mal-mal: അവന്റെ മകൻ യോവാഹ്; അവന്റെ മകൻ ഇദ്ദോ; അവന്റെ മകൻ സേരഹ്; അവന്റെ മകൻ യെയഥ്രായി.
  urd-GVR: Zimmā ke Yuāḳh, Yuāḳh ke Iddū, Iddū ke Zārah aur Zārah ke Yatrī.
  suz-BL: जिम्‍माह आ तौ योआह, योआह आ तौ इददो, इददो आ तौ जेराह नु जेरह आ तौ येआथेराइ
    बाक्‍मा बाक्‍त।
  ita-1927: che ebbe per figliuolo Joah, ch’ebbe per figliuolo Iddo, ch’ebbe per figliuolo
    Zerah, ch’ebbe per figliuolo Jeathrai.
  ckb-ckb: یۆئاح کوڕی زیما، عیدۆ کوڕی یۆئاح، زەرەح کوڕی عیدۆ و یەئاتەرەی کوڕی زەرەح.
  eng-BBE: Joah his son, Iddo his son, Zerah his son, Jeatherai his son.
  kan-OKCV: ಅವನ ಮಗ ಯೋವಾಹ, ಅವನ ಮಗ ಇದ್ದೋ, ಅವನ ಮಗನಾದ ಜೆರಹ, ಅವನ ಮಗ ಯೆವತ್ರೈ.
  tam-2017: இவனுடைய மகன் யோவா; இவனுடைய மகன் இத்தோ; இவனுடைய மகன் சேரா; இவனுடைய மகன்
    யாத்திராயி.
  spa-RV-1909: Joab su hijo, Iddo su hijo, Zera su hijo, Jeothrai su hijo.
  ron-BTF: Ioah, fiul său; Ido, fiul său; Zerah, fiul său; Ieaterai, fiul său.
  eng-WEBP: Joah his son, Iddo his son, Zerah his son, and Jeatherai his son.
  eng-FBV: Joah his son, Iddo his son, Zerah his son, and Jeatherai his son.
  nld-1939: die van Zimma was Joach; die van Joach was Iddo; die van Iddo was Zérach;
    die van Zérach was Jeaterai.
  nch-BL: cati elqui itata Joa, cati elqui itata Iddo, cati elqui itata Zera, cati
    elqui itata Jeatrai.
  vie-1934: con trai của Giô-a là Y-đô; con trai của Y-đô là Xê-ra; con trai của Xê-ra
    là Giê-a-trai.
  hin-CV: उसका पुत्र योआह, उसका पुत्र इद्दो, उसका पुत्र ज़ेराह, उसका पुत्र येआथेराई.
  spa-BES: Joa su hijo, Ido su hijo, Zera su hijo, Jeatrai su hijo.
  tdx-tdx: ana’ i Elkanà, ana’ Ioele, ana’ i Azarià, ana’ i Tsefana,
  tha-KJV: บุ​ตรชายของศิมมาห์คือโยอาห์ บุ​ตรชายของโยอาห์คื​ออ​ิดโด บุ​ตรชายของอิดโดคือเศ-ราห์
    บุ​ตรชายของเศ-ราห์คือเยอาเธรัย
  por-BR-2018: Seu filho Joabe, seu filho Ido, seu filho Zerá, e seu filho Jeaterai.
  deu-ELO: dessen Sohn Joach, dessen Sohn Iddo, dessen Sohn Serach, dessen Sohn Jeathrai.
    -
  eng-WYC-2018: Joah, his son; Iddo, his son; Zerah, his son; Jeaterai, his son.
  epo-epo: 'lia filo: Joaĥ; lia filo: Ido; lia filo: Zeraĥ; lia filo: Jeatraj.'
  uig-PIN: Zimmaⱨning oƣli Yoaⱨ, Yoaⱨning oƣli Iddo, Iddoning oƣli Zǝraⱨ, Zǝraⱨning
    oƣli Yiyatiray idi.
  beo-beo: '@see-verse:1CH.006.020'
  tpi-OTNT: na Sima em i papa bilong Joa na Joa em i papa bilong Ido na Ido em i papa
    bilong Sera na Sera em i papa bilong Jeaterai.
  hau-SA: Yowa, Iddo, Zera da Yeyaterai.
  uig-LAT: Zimmahning oghli Yoah, Yoahning oghli Iddo, Iddoning oghli Zerah, Zerahning
    oghli Yiyatiray idi.
  nde-nde: loJowa indodana yakhe, lo-Ido indodana yakhe, loZera indodana yakhe kanye
    loJeyatherayi indodana yakhe.
  ton-ton: Mo Soa ko hono foha ʻoʻona, mo Ito ko hono foha ʻoʻona, mo Selaa ko hono
    foha ʻoʻona, mo Siatelai ko hono foha ʻoʻona.
  ces-1613: Joach syn jeho, Iddo syn jeho, Zára syn jeho, Jetrai syn jeho.
  eng-WMB: Joah his son, Iddo his son, Zerah his son, and Jeatherai his son.
  tam-TCV: அவனுடைய மகன் யோவா; அவனுடைய மகன் இத்தோ; அவனுடைய மகன் சேரா; அவனுடைய மகன்
    யாத்திராயி.
  ceb-ULB: Ang iyang anak nga lalaki mao si Joa. Ang iyang anak nga lalaki mao si
    Ido. Ang iyang anak nga lalaki mao si Zera. Ang iyang anak nga lalaki mao si Jeaterai.
  pol-UBG: Jego syn Joach, jego syn Iddo, jego syn Zerach, jego syn Jeatraj.
  urd-GVU: زِمّہ کے یوآخ، یوآخ کے عِدّو، عِدّو کے زارح اور زارح کے یتری۔
  deu-1912: des Sohn war Joah; des Sohn war Iddo; des Sohn war Serah; des Sohn war
    Jeathrai.
  kan-2017: ಯೋವಾಹನ ಮಗ ಇದ್ದೋ, ಇವನ ಮಗ ಜೆರಹ. ಜೆರಹನ ಮಗ ಯೆವತ್ರೈ.
  yap-yap: Joah, Iddo, Zerah, Jeatherai.
  hlt-MCSB: Zimmah capa Joah, Joah capa Iddo, Iddo capa Zerah, Zerah capa Jeatherai.
  mdy-ETH: ዚማ ዮዓሄ፥ ዮዓሄ ዒዶ፥ ዒዶ ዜራሄ፥ ዜራሄ ዓትራዬ ሾዔኔ።
  twi-ASANTE: Yoa, Ido, Serah ne Yeaterai.
  eng-WEBU: Joah his son, Iddo his son, Zerah his son, and Jeatherai his son.
  wal-wal: Ziimma na7ai Yo7aaha; Yo7aaha na7ai Idda; Iddo na7ai Zaraaha; Zaraaha na7ai
    Ya7atiraaya.
  spa-PDDPT: Joa, Iddo, Zera y Jeatrai.
  gun-gun: Zima ra'y ma Joá, Joá ra'y ma Ido, Ido ra'y ma Zerá, Zerá ra'y ma Jeaterai.
  ilo-ULB: Ti putotna a lalaki ket ni Joa. Ti putotna a lalaki ket ni Iddo. Ti putotna
    a lalaki ket ni Zera. Ti putotna a lalaki ket ni Jeaterai.
  kpg-kpg: Joah, Iddo, Zerah, Jeatherai.
  uig-ARA: زىمماھنىڭ ئوغلى يوئاھ، يوئاھنىڭ ئوغلى ئىددو، ئىددونىڭ ئوغلى زەراھ، زەراھنىڭ
    ئوغلى يىياتىراي ئىدى.
  sus-sus: Elekana xa di, Yoweli xa di, Asaraya xa di, Sefaniya xa di,
  pon-2006: Soha, Iddo, Sera, Seaderai.
  ksd-ksd: Sima i ga vangala Ioa, Ioa i ga vangala Ido, Ido i ga vangala Sera, Sera
    i ga vangala Ieaterai.
  tur-YTC: Onun oğlu Yoah, onun oğlu İddo, onun oğlu Zerah ve onun oğlu Yeateray.
  grc-BRENT: υἱοῦ Ἑλκανὰ, υἱοῦ Ἰωὴλ, υἱοῦ Ἀζαρία, υἱοῦ Σαφανία,
  ind-AYT: Anak Zima adalah Yoah, anak Yoah adalah Ido, anak Ido adalah Zerah, dan
    anak Zerah adalah Yeatrai.
  nya-nya: Yowa, Ido, Zera ndi Yeaterai.
  hrv-hrv: sina Elkane, sina Joela, sina Azarje, sina Sefanije,
  mps-mps: Sima te Joago aya, Joa te Idogo aya da, Ido te Serago aya, Sera te Jeateraigo
    aya dao.
  tpi-tpi: na Sima em i papa bilong Joa na Joa em i papa bilong Ido na Ido em i papa
    bilong Sera na Sera em i papa bilong Jeaterai.
  dan-1931: hans Søn Joa, hans Søn Iddo, hans Søn Zera og hans Søn Jeateraj.
  vie-OVCB: Giô-a, Y-đô, Xê-ra, và Giê-a-trai.
  guj-2017: તેનો દીકરો યોઆહ, તેનો દીકરો ઇદ્દો, તેનો દીકરો ઝેરાહ, તેનો દીકરો યેઆથરાય.
  pon-2006A: Soha, Iddo, Sera, Seaderai.
  por-BRBSL: Joah seu filho, Iddo seu filho, Zerah seu filho, e Jeatherai seu filho.
  cth-cth: Zimmah capa Joah, Joab capa Iddo, Iddo capa Zerah, Zerah capa Jeatherai.
  twi-twi: Yoa, Ido, Serah ne Yeaterai.
  hlt-hlt: Zimmah capa Joah, Joah capa Iddo, Iddo capa Zerah, Zerah capa Jeatherai.
  tbz-SIM: '@see-verse:1CH.006.020'
  msy-2020: ezɨ Sima, a Joan afeziam, ezɨ Joa, a Idon afeziam, ezɨ Ido, a Seran afeziam,
    ezɨ Sera, a Jeaterain afeziam.
  dop-dop: Amɑsɑyi cɑɑ kɛlɛ Ɩlǝkɑnɑ, Ɩlǝkɑnɑ cɑɑ kɛlɛ Sowɛɛlɩ, Sowɛɛlɩ cɑɑ kɛlɛ Asɑliyɑ,
    Asɑliyɑ cɑɑ kɛlɛ Sefɑniyɑ.
  azb-azb: onun oğlu Yoah, onun oğlu İddo, onun oğlu Zerah, onun oğlu Yeatray.
  eng-DBY: Joah his son, Iddo his son, Zerah his son, Jeathrai his son.
  hin-2017: जिम्मा का योआह, योआह का इद्दो, इद्दो का जेरह, और जेरह का पुत्र यातरै हुआ।
  eng-YLT: Joah his son, Iddo his son, Zerah his son, Jeaterai his son.
  eng-WYC-2017: Joah, his son; Iddo, his son; Zerah, his son; Jeaterai, his son.
  eng-WMBB: Joah his son, Iddo his son, Zerah his son, and Jeatherai his son.
  urd-GVH: ज़िम्मा के युआख़, युआख़ के इद्दू, इद्दू के ज़ारह और ज़ारह के यतरी।
  rug-rug: Zima podoa se Zoa, Zoa podoa se Ido, Ido podoa se Zera, Zera podoa se Zeaterai.
  gaz-gaz: ilma isaa Yooʼaa, ilma isaa Iddoo, ilma isaa Zeraa fi ilma isaa Yeʼaateraayi.
  fra-LSG: Joach, son fils; Iddo, son fils; Zérach, son fils; Jeathraï, son fils.
  yal-yal: Elikana nan Amasayi sɔtɔ. Yowɛli nan Elikana sɔtɔ. Asari nan Yowɛli sɔtɔ.
    Sofoni nan Asari sɔtɔ.
  haw-1868: O Ioa kana keiki, o Ido kana keiki, o Zera kana keiki, o Ieaterai kana
    keiki.
  arb-NAV: وَزِمَّةُ يُوآخَ، وَيُوآخُ عِدُّو، وَعِدُّو زَارَحَ، وَزَارَحُ يَأَثْرَايَ.
  ewe-ewe: Yoa, Ido, Zera kple Yeaterai.
  eng-LEE: (6:6) Yoach his son, 'Iddo his son, Zerach his son, Yeatherai his son.
  asm-FB: জিম্মাৰ পুত্র যোৱাহ। যোৱাহৰ পুত্র ইদ্দো। ইদ্দোৰ পুত্র জেৰহ। জেৰহৰ পুত্র
    যিয়থৰয়।
  sus-A: عٍلٍكَنَ شَ دِ، يٌوٍلِ شَ دِ، عَسَرَيَ شَ دِ، سٍقَنِيَ شَ دِ،
  fra-SBL: Joach, son fils ; Iddo, son fils ; Zérah, son fils ; et Jeatherai, son
    fils.
  hbo-hbo: בֶּן־אֶלְקָנָה֙ בֶּן־יֹואֵ֔ל בֶּן־עֲזַרְיָ֖ה בֶּן־צְפַנְיָֽה׃
  kik-kik: nake Joa aarĩ mũriũ wa Zima, nake Ido aarĩ mũriũ wa Joa, nake Zera aarĩ
    mũriũ wa Ido, nake Jeatherai aarĩ mũriũ wa Zera.
  fra-NCL: fils d’Elcana, fils de Joël, fils d’Azarias, fils de Sophonias,
  cek-AK: Zimmah ih capa loe Joah; anih ih capa loe Iddo; anih ih capa loe Zerah;
    anih ih capa loe Jeaterai.
  cuk-cuk: Zima-e-machi, Joa. Joa-e-machi, Iddo. Iddo-e-machi, Zera. Degi, Zera-e-machi,
    Jeatrai.
  uig-CYR: Зиммаһниң оғли Йоаһ, Йоаһниң оғли Иддо, Иддониң оғли Зәраһ, Зәраһниң оғли
    Йиятирай еди.
  tel-2017: జిమ్మా కొడుకు యోవాహు, యోవాహు కొడుకు ఇద్దో, ఇద్దో కొడుకు జెరహు, జెరహు కొడుకు
    యెయతిరయి.
  hat-BSA: Joach, fis li a; Iddo, fis li a; Zérach, fis li a; Jeathrai, fis li a.
  kos-kos: Joah, Iddo, Zerah, Jeatherai.
  hbo-WLC: בֶּן־אֶלְקָנָה֙ בֶּן־יוֹאֵ֔ל בֶּן־עֲזַרְיָ֖ה בֶּן־צְפַנְיָֽה׃
  ibo-ibo: Joa, Ido, Zera na Jeaterai.
  ory-ory: ତାହାର ପୁତ୍ର ଯୋୟାହ, ତାହାର ପୁତ୍ର ଇଦ୍ଦୋ, ତାହାର ପୁତ୍ର ସେରହ, ତାହାର ପୁତ୍ର ଯୀୟତ୍ରୟ।
  chk-chk: nöün Sima Joa, nöün Joa Ito, nöün Ito Sera, nge nöün Sera Je-aterai.
  rop-rop: '@see-verse:1CH.006.020'
