verse: 1CH.006.059
translations:
  mal-C: ആശാൻ, യൂത്ത്, ബേത്-ശേമെശ് ഇവയും ഇവയ്ക്കു ചുറ്റുമുള്ള പുൽപ്പുറങ്ങളും അവർക്കുള്ളതായിരുന്നു.
  deu-TKW: 'Und vom Stamme Asser: Miseal samt den zugehörigen Weidetriften, Abdon
    samt den zugehörigen Weidetriften.'
  lin-lin: 'Kati na libota ya Aseri, bazwaki : Mashali mpe bamboka na yango ya mike,
    Abidoni mpe bamboka na yango ya mike,'
  eng-LSV: and Ashan and its outskirts, and Beth-Shemesh and its outskirts.
  eng-GNV: 'And Ashan and her suburbes, and Bethshemesh and her suburbes:'
  eng-WEBSTER: 'And Ashan with its suburbs, and Beth-shemesh with its suburbs:'
  nhw-BL: Asán huan Bet Semes ica nochi nopa potreros catli quiyahualojtoyaj sesen
    ni altepeme.
  swh-ONEN: Ashani, Yuta na Beth-Shemeshi pamoja na maeneo yake ya malisho.
  bba-bba: Wuu si bɑ wɑ Asɛɛn bwese kɛrɑn min di, siyɑ Mɑsikɑli kɑ yen kpɑrɑ yenu,
    kɑ Abudoni kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: 'and Ashan with her suburbs, and Beth-shemesh with her suburbs:'
  luo-luo: Ashan, Juta kod Beth Shemesh to gi kuondegi mag kwath.
  meu-meu: Asana, mai ena rei gabudia ida; Betesemese, mai ena rei gabudia ida.
  npi-ULB: अनि तिनीहरूले हारूनका सन्तानलाई खर्कहरूसहित आशानका साथै खर्कहरूसहित युत्ता
    र बेथ-शमेश दिए ।
  yor-yor: Aṣani, Jutta àti Beti-Ṣemeṣi lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ rẹ̀.
  pes-OPCB: '@see-verse:1CH.006.058'
  tgl-ULB: Ibinigay din sa mga kaapu-apuhan na ito ni Aaron ang Asan at Beth-semes
    kasama ang mga pastulan ng mga ito.
  hui-hui: '@see-verse:1CH.006.058'
  mya-mya: '@see-verse:1CH.006.058'
  bod-N: ཨ་ཤན་དང་དེའི་རྩྭ་ས། པེད་ཤེ་མེ་སི་དང་དེའི་རྩྭ་ས་བཅས་ཀྱང་ཡོད་དོ། །
  sna-sna: Ashani, Juta, Bheti Shemeshi pamwe chete namafuro awo.
  spa-BLM: Asán con sus tierras de pastoreo y Bet Semes con sus tierras de pastoreo;
  cac-cac: '@see-verse:1CH.006.058'
  swh-ULB: 'Waliwapa uzao wa Aruni: Ashani pamoja na nchi ya malisho na Bethi Shemeshi
    pamoja na nchi ya malisho;'
  bel-bel: і Ашан і прадмесьці яго, Вэтсаміс і прадмесьці яго,
  deu-ELBBK: 'und vom Stamm Aser: Maschal und seine Bezirke, und Abdon und seine Bezirke,'
  mbb-OT: '@see-verse:1CH.006.058'
  mal-2015: ആശാനും പുല്പുറങ്ങളും ബേത്ത്-ശേമെശും പുല്പുറങ്ങളും;
  rmc-rmc: 'le kmeňostar Ašer: o Mašal, o Abdon,'
  pes-OPV: و عاشان و حوالي آن را و بيت شمس و حوالي آن را،
  ron-1924: Ашан ку локуриле луй де пэшунат, Бет-Шемеш ку локуриле луй де пэшунат
  ben-OBCV: আশন, যুটা ও বেত-শেমশ, এবং সেই নগরগুলির চারণভূমিও তাদের দেওয়া হল।
  som-som: iyo Caashaan iyo agagaarkeedii, iyo Beytshemesh iyo agagaarkeedii.
  lat-VUC: Asan quoque, et Bethsemes, et suburbana earum.
  eng-ASVBT: and Ashan with its suburbs, and Beth-shemesh with its suburbs;
  ita-1885: ed Asan, col suo contado; e Betsemes, col suo contado.
  eng-LXXUP: And of the tribe of Asher; Mashal and her suburbs, and Abdon and her
    suburbs,
  eng-ULB: 'They also gave to the descendants of Aaron: Ashan with its pasturelands,
    Juttah, and Beth Shemesh with its pasturelands;'
  spa-VBL: Asán, Juta y Bet Semes, junto con sus pastizales.
  fra-_FOB: Ashan et sa banlieue, Beth-Shémèsh et sa banlieue;
  mal-mal: ആശാനും പുല്പുറങ്ങളും ബേത്ത്-ശേമെശും പുല്പുറങ്ങളും;
  urd-GVR: Asan, aur Bait-shams.
  suz-BL: आशान नु आ एर ओंथ ङा बस्‍तु भाव योव़तीके, बेथ-शेमेश नु आ एर ओंथ ङा बस्‍तु
    भाव योव़तीके नेल्‍ल गेमे बाक्‍त।
  ita-1927: Hashan col suo contado, Beth-Scemesh col suo contado;
  ckb-ckb: عاشان، یوتا و بێت‌شەمەش بە لەوەڕگاکانیانەوە.
  eng-BBE: And Ashan with its outskirts, and Beth-shemesh with its outskirts;
  kan-OKCV: ಆಷಾನ್, ಯುತಾಹ ಮತ್ತು ಬೇತ್ ಷೆಮೆಷ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳು.
  tam-2017: ஆசானையும் அதின் வெளிநிலங்களையும், பெத்ஷிமேசையும் அதின் வெளிநிலங்களையும்,
  spa-RV-1909: 'A Asán con sus ejidos, y á Beth-semes con sus ejidos:'
  ron-BTF: Și Așan cu împrejurimile ei și Bet-Șemeș cu împrejurimile ei;
  eng-WEBP: Ashan with its pasture lands, and Beth Shemesh with its pasture lands;
  eng-FBV: Ashan, Juttah and Beth Shemesh, together with their pasturelands.
  nld-1939: Asjan en Bet-Sjémesj, alle met bijbehorende weidegronden.
  nch-BL: Asán huan Bet Semes ica nochi nopa potreros cati quiyahualojtoyaj sesen
    ten ni altepeme.
  vie-1934: A-san, và địa hạt nó; Bết-Sê-mết, và địa hạt nó.
  hin-CV: आशान, युताह और बेथ-शेमेश और उनकी चरागाह,
  spa-BES: Y Asán con sus alrededores, y Bet-semes con sus alrededores;
  tdx-tdx: 'le boak’ am-pifokoa’ i Asere: i Masale reke-piandraza’e naho i Abdone
    reke-piandraza’e'
  tha-KJV: อาชานพร้อมกั​บท​ุ่งหญ้า และเบธเชเมชพร้อมกั​บท​ุ่งหญ้า
  por-BR-2018: Asã com seus campos; e a Bete-Semes com seus campos;
  deu-ELO: und Aschan und seine Bezirke, und Beth-Semes und seine Bezirke.
  eng-WYC-2018: also they gave Ashan, and Bethshemesh, and the suburbs of those. (and
    Ashan, and Bethshemesh, and their suburbs.)
  epo-epo: Aŝanon kaj ĝiajn antaŭurbojn, Bet-Ŝemeŝon kaj ĝiajn antaŭurbojn;
  uig-PIN: Axan wǝ uningƣa tǝwǝ etizliⱪlar, Bǝyt-Xǝmǝx wǝ uningƣa tǝwǝ etizliⱪlarmu
    tǝⱪsim ⱪilinƣan;
  beo-beo: '@see-verse:1CH.006.058'
  tpi-OTNT: na Asan na Betsemes. Na ol i givim tu sampela graun i stap klostu long
    ol dispela taun. Dispela graun i gat gutpela gras bilong ol bulmakau na sipsip
    i ken kaikai.
  hau-SA: Ashan, Yutta da Bet-Shemesh, tare da wuraren kiwonsu.
  uig-LAT: Ashan we uninggha tewe étizliqlar, Beyt-Shemesh we uninggha tewe étizliqlarmu
    teqsim qilin’ghan;
  nde-nde: le-Ashani, leJuta leBhethi-Shemeshi, ndawonye lamadlelo akhona.
  ton-ton: 'Mo ʻAsani mo hono ngaahi potu ofi, mo Pete-Semesi mo hono ngaahi potu
    ofi:'
  ces-1613: Též Asan a předměstí jeho, a Betsemes a předměstí jeho.
  eng-WMB: Ashan with its pasture lands, and Beth Shemesh with its pasture lands;
  tam-TCV: ஆஷான், யூத்சா, பெத்ஷிமேஷ் ஆகிய பட்டணங்களோடு அவற்றைச் சுற்றியுள்ள மேய்ச்சல்
    நிலங்களும் கொடுக்கப்பட்டன.
  ceb-ULB: 'Gihatag nila sa mga kaliwat ni Aaron: ang Ashan lakip ang mga sabsabanang
    dapit niini ug ang Bet shemes lakip ang mga sabsabanang dapit niini;'
  pol-UBG: Aszan z jego pastwiskami i Bet-Szemesz z jego pastwiskami.
  urd-GVU: عسن، اور بیت شمس۔
  deu-1912: Asan und Beth-Semes mit ihren Vorstädten;
  kan-2017: ಆಷಾನ್, ಬೇತ್‌ಷೆಮೆಷ್‌ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳನ್ನೂ,
  yap-yap: '@see-verse:1CH.006.058'
  hlt-MCSB: Ashan neh a khocaak, Bethshemesh neh a khocaak.
  mdy-ETH: '@see-verse:1CH.006.058'
  twi-ASANTE: Asan, Yuta ne Bet-Semes.
  eng-WEBU: Ashan with its pasture lands, and Beth Shemesh with its pasture lands;
  wal-wal: Ashaananne a hentta gadetanne Beeti-SHemeshanne a hentta gadeta immidosona.
  spa-PDDPT: Asán y Bet-semes.
  gun-gun: Asã ha'e Bete-Semes ijyvýry rupi yvy itui va'e reve,
  ilo-ULB: Naited met kadagitoy a kaputotan ni Aaron ti Asan agraman dagiti pagpaaraban
    daytoy ken ti Bet Semes agraman dagiti pagpaaraban daytoy.
  kpg-kpg: '@see-verse:1CH.006.058'
  uig-ARA: ئاشان ۋە ئۇنىڭغا تەۋە ئېتىزلىقلار، بەيت-شەمەش ۋە ئۇنىڭغا تەۋە ئېتىزلىقلارمۇ
    تەقسىم قىلىنغان؛
  sus-sus: 'E xa taa naxee na Aseri bɔnsɔɛ xa bɔxi ma nee nan ya: Masala, a rabilinyi,
    Abadon, a rabilinyi,'
  pon-2006: '@see-verse:1CH.006.058'
  ksd-ksd: Asan ma ra pia na vura tana, ma Bet-Semes ma ra pia na vura tana;
  tur-YTC: Aşan otlaklarıyla ve Beyt Şemeş otlaklarıyla
  grc-BRENT: Καὶ ἐκ φυλῆς Ἀσὴρ τὴν Μαασὰλ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἀβδὼν καὶ
    τὰ περισπόρια αὐτῆς,
  ind-AYT: Asan dengan padang-padang rumputnya, dan Bet-Semes dengan padang-padang
    rumputnya.
  nya-nya: Asani, Yuta ndi Beti-Semesi pamodzi ndi madera odyetsera ziweto ozungulira
    malowa.
  hrv-hrv: Od Ašerova plemena Mašal s pašnjacima, Abdon s pašnjacima,
  mps-mps: me Asan, me Betsemes. Tama augwaligo te taun pąde elaluali tǫ meba me
    mawai. Te tǫde te wiegi yai nosai te bulmakau dabe me sipsip dabego tuabo nosai
    elaluai dao.
  tpi-tpi: na Asan na Betsemes. Na ol i givim tu sampela graun i stap klostu long
    ol dispela taun. Dispela graun i gat gutpela gras bilong ol bulmakau na sipsip
    i ken kaikai.
  dan-1931: 'Asjan med Græsmarker, Jutta med Græsmarker og Bet-Sjemesj med Græsmarker:'
  vie-OVCB: A-san, và Bết-sê-mết.
  guj-2017: હારુનના વંશજોને આશાન તેના ગૌચરો સહિત સાથે તથા બેથ-શેમેશ તેના ગોચરો સહિત
    આપવામાં આવ્યાં.
  pon-2006A: '@see-verse:1CH.006.058'
  por-BRBSL: Ashan com suas terras de pasto, e Beth Shemesh com suas terras de pasto;
  cth-cth: Ashan tengpam e khonaw, Bethshemesh tengpam e khonaw hai.
  twi-twi: Asan, Yuta ne Bet-Semes.
  hlt-hlt: Ashan neh a khocaak, Bethshemesh neh a khocaak.
  tbz-SIM: '@see-verse:1CH.006.058'
  msy-2020: Asan ko Betsemes. Me uaghan nguibar ekiar kabar boroghɨn itir nguazir
    maba sara me ganɨngi. Nguazir kaba bulmakauba ko sipsipba damamin grazir bar aghuiba
    iti.
  dop-dop: '@see-verse:1CH.006.058'
  azb-azb: Aşanla otlaqları, Bet-Şemeşlə otlaqları,
  eng-DBY: and Ashan and its suburbs, and Beth-shemesh and its suburbs;
  hin-2017: आशान और बेतशेमेश।
  eng-YLT: and Ashan and its suburbs, and Beth-Shemesh and its suburbs.
  eng-WYC-2017: also they gave Ashan, and Beth-shemesh, and the suburbs of those [or
    them].
  eng-WMBB: Ashan with its pasture lands, and Beth Shemesh with its pasture lands;
  urd-GVH: असन, और बैत-शम्स।
  rug-rug: '@see-verse:1CH.006.058'
  gaz-gaz: Ashaan, Yootaa fi Beet Shemeshitu lafa dheeda isaanii wajjin kenname.
  fra-LSG: Aschan et sa banlieue, Beth-Schémesch et sa banlieue;
  yal-yal: 'E taan naxanye sɔtɔ Aseri bɔnsɔnna bɔxɔni, ne ni i ra: Masala nun Abadon
    nun'
  haw-1868: 'O Asana a me kona kula, a o Betesemesa a me kona kula:'
  arb-NAV: وَعَاشَانُ وَمَرَاعِيهَا، وَبَيْتُ شَمْسٍ وَمَرَاعِيهَا.
  ewe-ewe: Asan, Yuta kple Bet Semes kpe ɖe woƒe lãnyiƒewo ŋu na Aron ƒe dzidzimeviwo.
  eng-LEE: (6:44) And 'Ashan with its open spaces, and Beth-shemesh with its open
    spaces.
  asm-FB: হাৰোণৰ বংশধৰ সকলক চৰণীয়া ঠায়ে সৈতে আচন আৰু চৰণীয়া ঠায়ে সৈতে বৈৎচেমচো
    দিয়া হ’ল।
  sus-A: عٍ شَ تَا نَشٍيٍ نَ عَسٍرِ بْنسْي شَ بْشِ مَ نٍيٍ نَن يَ؛ مَسَلَ، عَ رَبِلِنيِ،
    عَبَدٌن، عَ رَبِلِنيِ،
  fra-SBL: Ashan et ses pâturages, Beth Shemesh et ses pâturages,
  hbo-hbo: וּמִמַּטֵּ֣ה אָשֵׁ֔ר אֶת־מָשָׁ֖ל וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־עַבְדֹּ֖ון וְאֶת־מִגְרָשֶֽׁיהָ׃
  kik-kik: na Ashani, na Juta, na Bethi-Shemeshu, hamwe na ũrĩithio wamo.
  fra-NCL: de la tribu d’Aser, Masal et ses pâturages, Abdon et ses pâturages,
  cek-AK: Ashan vangpui hoi a taeng ih ahmuen, Berth-Shemesh vangpui hoi a taeng ih
    ahmuen to paek o;
  cuk-cuk: Asán-neggwebur, Juta-neggwebur, degi, Bet-Semes-neggwebur.
  uig-CYR: Ашан вә униңға тәвә етизлиқлар, Бәйт-Шәмәш вә униңға тәвә етизлиқларму
    тәқсим қилинған;
  tel-2017: అహరోను వారసులకు వీటితో పాటు ఆషానూ దాని పచ్చిక మైదానాలూ, బేత్షెమెషూ దాని
    పచ్చిక మైదానాలూ కూడా దక్కాయి.
  hat-BSA: Aschan avèk patiraj pa li a ak Beth-Schémesch avèk patiraj pa li a;
  kos-kos: Ashan wi acn tupasrpasr ma raunela, ac Beth Shemesh wi acn tupasrpasr ma
    raunela.
  hbo-WLC: וּמִמַּטֵּ֣ה אָשֵׁ֔ר אֶת־מָשָׁ֖ל וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־עַבְדּ֖וֹן וְאֶת־מִגְרָשֶֽׁיהָ׃
  ibo-ibo: na Ashan, na Juta, na Bet-Shemesh, tinyere ebe ịta nri nke anụ ụlọ ha.
  ory-ory: ଆଶନ୍‍, ତହିଁର ତଳିଭୂମି ଓ ବେଥ୍-ଶେମଶ, ତହିଁର ତଳିଭୂମି;
  chk-chk: Asan me Pet-semes, pwal ekewe fanü pwelin ünükür fän iten nöür man.
  rop-rop: '@see-verse:1CH.006.058'
  ukr-1871: І Аїн та його передмістя, Бетсамис і його передмістя.
  deu-1951: und Aschan und seine Weideplätze und Beth-Semes und seine Weideplätze.
  eng-JPS: (6-44) and Ashan with the open land about it, and Beth-shemesh with the
    open land about it;
  srp-1865: I Asan i podgraða njegova, i Vet-Semes i podgraða njegova;
  lug-lug: Asani n’amalundiro gaakyo, ne Besusemesi n’amalundiro gaakyo.
  heb-heb: ואת עשן ואת מגרשיה ואת בית שמש ואת מגרשיה׃
  ben-IRV: এছাড়াও হারোনের বংশধরদের পশু চরাবার মাঠের সঙ্গে আশন ও বৈৎ-শেমশ দেওয়া হল;
  pan-pan: ਤੇ ਆਸ਼ਾਨ ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਸਣੇ ਤੇ ਬੈਤ ਸ਼ਮਸ਼ ਉਹ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਸਣੇ
  mya-JVB: အဣနမြို့နှင့် မြို့နယ်၊ ယုတ္တမြို့နှင့်မြို့နယ်၊ ဗက်ရှေမက် မြို့နှင့် မြို့နယ်
    တို့ကို၎င်း၊
  hmo-hmo: Asana, Iuta, bona Bete Semese, mai edia rei gabudia danu.
  urd-urd: और 'असन और उसका 'इलाक़ा, और बैत समा' और उसका 'इलाक़ा।
  rus-SYN: и Ашан и предместья его, Вефсамис и предместья его,
  bqc-SIM: Asɛɛ bui wɛ̃́lɛↄ Masala, Abedↄ̃,
  tcz-CHONGTHU: Ain khoppi, Juttah khopi, chule Beth-Shemesh khopi toh hichengse hi
    ahi.
  mar-mar: आशान, युत्ता, आणि बेथ-शेमेश ही नगरे त्यांच्या आसपासच्या कुरणासकट मिळाली.
  qub-qub: '@see-verse:1CH.006.058'
  bqp-bqp: Wuu si bɑ wɑ Asɛɛn bwese kɛrɑn min di, siyɑ Mɑsikɑli kɑ yen kpɑrɑ yenu,
    kɑ Abudoni kɑ yen kpɑrɑ yenu,
  hat-hat: Achan ak tout savann pou bèt yo, Bètchemèch ak tout savann pou bèt yo.
  eng-BSB: Ashan, Juttah, and Beth-shemesh, together with their pasturelands.
  eng-WEBPB: Ashan with its pasture lands, and Beth Shemesh with its pasture lands;
  kbq-kbq: Asan kuma'ma, Beth-semesi kumama Juda kumare.
