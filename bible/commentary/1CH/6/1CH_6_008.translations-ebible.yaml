verse: 1CH.006.008
translations:
  mal-C: അഹീതൂബ് സാദോക്കിന്റെ പിതാവും സാദോക്ക് അഹീമാസിന്റെ പിതാവും
  deu-TKW: dessen Sohn Elkana, dessen Sohn Ebjasaph, dessen Sohn Assir,
  lin-lin: Asiri abotaki Elikana ; Elikana abotaki Ebiazafi ; Ebiazafi abotaki Asiri ;
  eng-LSV: and Ahitub begot Zadok, and Zadok begot Ahimaaz,
  eng-GNV: And Ahitub begate Zadok, and Zadok begate Ahimaaz,
  eng-WEBSTER: And Ahitub begat Zadok, and Zadok begat Ahimaaz,
  nhw-BL: Huan Ahitob quipixqui icone catli itoca Sadoc. Huan Sadoc quipixqui icone
    catli itoca Ahimaas.
  swh-ONEN: Ahitubu akamzaa Sadoki, Sadoki akamzaa Ahimaasi,
  bba-bba: Mɑ Asiri u seewɑ u Ɛlikɑnɑ mɑrɑ. Mɑ Ɛlikɑnɑ u seewɑ u Abiɑsɑfu mɑrɑ. Mɑ
    Abiɑsɑfu u seewɑ u Asiri mɑrɑ.
  eng-KJVCPB: and Ahitub begat Zadok, and Zadok begat Ahimaaz,
  luo-luo: Ahitub nonywolo Zadok, Zadok nonywolo Ahimaz,
  meu-meu: Ahitubu na Sadok tamana; Sadok na Ahimasa tamana;
  npi-ULB: अहीतूब सादोकका पिता भए, र सादोक अहीमासका पिता भए ।
  yor-yor: Ahitubu baba Sadoku, Sadoku baba Ahimasi,
  pes-OPCB: صادوق، اخیمعص،
  tgl-ULB: Si Ahitob ang ama ni Zadok, at si Zadok ang ama ni Ahimaaz.
  hui-hui: '@see-verse:1CH.006.007'
  mya-mya: ဇာ​ဒုတ်၊ အ​ဟိ​မတ်၊-
  bod-N: ཨ་ཧི་ཏུབ་ལས་ཟཱ་ཏོག་དང་། ཟཱ་ཏོག་ལས་ཨ་ཧི་མཱ་ཨ་སི་མཆེད།
  sna-sna: Ahitubhi baba vaZadhoki, Zadhoki baba vaAhimaazi,
  spa-BLM: Ajitub fue el padre de Sadoc. Sadoc fue el padre de Ahimaas.
  cac-cac: '@see-verse:1CH.006.007'
  swh-ULB: Ahitubi akawa baba wa Zadoki, na Zadoki akawa baba wa Ahimazi.
  bel-bel: Ахітуў спарадзіў Садока, Садок спарадзіў Ахімааса;
  deu-ELBBK: dessen Sohn Elkana, und dessen Sohn Ebjasaph, und dessen Sohn Assir,
  mbb-OT: ne si Ahitub ne amey ni Zadok. Si Zadok ne amey ni Ahimaaz.
  mal-2015: അമര്യാവു അഹിത്തൂബിനെ ജനിപ്പിച്ചു; അഹീത്തൂബ് സാദോക്കിനെ ജനിപ്പിച്ചു; സാദോക്ക്
    അഹീമാസിനെ ജനിപ്പിച്ചു;
  rmc-rmc: leskro o Elkanah, leskro o Ebjasaf, leskro o Asir,
  pes-OPV: و اخيطوب صادوق را آورد و صادوق اَخِيمَعص را آورد.
  ron-1924: Ахитуб а нэскут пе Цадок; Цадок а нэскут пе Ахимаац;
  ben-OBCV: অহীটূব সাদোকের বাবা, সাদোক অহীমাসের বাবা,
  som-som: Axiituubna wuxuu dhalay Saadooq, Saadooqna wuxuu dhalay Axiimacas,
  lat-VUC: Achitob genuit Sadoc, et Sadoc genuit Achimaas,
  eng-ASVBT: and Ahitub begat Zadok, and Zadok begat Ahimaaz,
  ita-1885: ed Ahitub generò Sadoc, e Sadoc generò Ahimaas,
  eng-LXXUP: 'Elkanah his son, Ebiasaph his son, Assir his son:'
  eng-ULB: Ahitub became the father of Zadok, and Zadok became the father of Ahimaaz.
  spa-VBL: Ajitub fue el padre de Sadok. Sadok fue el padre de Ahimaas.
  fra-_FOB: Achitub engendra Tsadok; Tsadok engendra Achimaats;
  mal-mal: അമര്യാവ് അഹിത്തൂബിനെ ജനിപ്പിച്ചു; അഹീത്തൂബ് സാദോക്കിനെ ജനിപ്പിച്ചു; സാദോക്ക്
    അഹീമാസിനെ ജനിപ്പിച്ചു;
  urd-GVR: Aḳhītūb ke Sadoq, Sadoq ke Aḳhīmāz,
  suz-BL: अहीतुब सादोक आ आफ बाक्‍माक्‍त। सादोक अहीमाज आ आफ बाक्‍माक्‍त। २सामुएल ८:१७;
    २सामुएल १५:२७,३६
  ita-1927: Ahitub generò Tsadok; Tsadok generò Ahimaats;
  ckb-ckb: ئەحیتوڤ سادۆقی بوو، سادۆق ئەحیمەعەچی بوو،
  eng-BBE: And Ahitub was the father of Zadok, and Zadok was the father of Ahimaaz,
  kan-OKCV: ಅಹೀಟೂಬನು ಚಾದೋಕನನ್ನು ಪಡೆದನು, ಚಾದೋಕನು ಅಹೀಮಾಚನನ್ನು ಪಡೆದನು,
  tam-2017: அகிதூப் சாதோக்கைப் பெற்றான்; சாதோக் அகிமாசைப் பெற்றான்.
  spa-RV-1909: Y Achîtob engendró á Sadoc, y Sadoc engendró á Achîmaas;
  ron-BTF: Și Ahitub a născut pe Țadoc și Țadoc a născut pe Ahimaaț,
  eng-WEBP: Ahitub became the father of Zadok. Zadok became the father of Ahimaaz.
  eng-FBV: Ahitub was the father of Zadok, Zadok was the father of Ahimaaz,
  nld-1939: 'Achitoeb verwekte Sadok: Sadok verwekte Achimáas;'
  nch-BL: Huan Ahitob quipixqui icone cati itoca Sadoc. Huan Sadoc quipixqui icone
