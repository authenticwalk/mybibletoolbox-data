  gaz-gaz: Ahiixuub abbaa Zaadoqii ti; Zaadoq abbaa Ahiimaʼazii ti;
  fra-LSG: Achithub engendra Tsadok; Tsadok engendra Achimaats;
  yal-yal: Asiri yi Elikana sɔtɔ. Elikana yi Ebiyasafi sɔtɔ. Ebiyasafi yi Asiri sɔtɔ.
