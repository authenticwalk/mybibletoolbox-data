  uig-LAT: Axitubtin Zadok, Zadoktin Aximaaz,
  nde-nde: u-Ahithubi enguyise kaZadokhi, uZadokhi enguyise ka-Ahimazi,
  ton-ton: Pea tupu ʻia ʻAhitupe ʻa Satoki, pea tupu ʻia Satoki ʻa ʻAhimeasi,
