  pon-2006: Sadok, Ahimas,
  ksd-ksd: Akitub i ga vangala Sadok, Sadok i ga vangala Akimas,
  tur-YTC: Ahituv, Sadok'un babası oldu. Sadok, Ahimaats'ın babası oldu.
  grc-BRENT: Ἑλκανὰ υἱὸς αὐτοῦ, Ἀβισὰφ υἱὸς αὐτοῦ, Ἀσὴρ υἱὸς αὐτοῦ,
  ind-AYT: anak Ahitub adalah Zadok, anak Zadok adalah Ahimaas,
  nya-nya: Ahitubi anabereka Zadoki, Zadoki anabereka Ahimaazi.
  hrv-hrv: njegov sin Elkana, njegov sin Ebjasaf, njegov sin Asir;
  mps-mps: tama Ahitup te Sadokgo aya, tama Sadok te Ahimasgo aya,
