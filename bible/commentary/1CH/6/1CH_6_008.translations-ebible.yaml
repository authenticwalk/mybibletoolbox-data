  eng-WMB: Ahitub became the father of Zadok. Zadok became the father of Ahimaaz.
  tam-TCV: அகிதூப் சாதோக்கின் தகப்பன், சாதோக் அகிமாஸின் தகப்பன்,
  ceb-ULB: Si Ahitub mao ang amahan ni Zadok, ug si Zadok mao ang amahan ni Ahimaaz.
  pol-UBG: Achitub spłodził Sadoka, a Sadok spłodził Achimaasa.
  urd-GVU: اخی طوب کے صدوق، صدوق کے اخی معض،
  deu-1912: '[5:34] Ahitob zeugte Zadok. Zadok zeugte Ahimaaz.'
  kan-2017: ಅಹೀಟೂಬನು ಚಾದೋಕನನ್ನು ಪಡೆದನು; ಚಾದೋಕನು ಅಹೀಮಾಚನನ್ನು ಪಡೆದನು.
  yap-yap: Zadok, Ahimaaz,
  hlt-MCSB: Ahitub loh Zadok a sak, Zadok loh Ahimaaz a sak.
  mdy-ETH: ዓሂፆቤ ፃዶቄ፥ ፃዶቄ ዓሂማዓፄ ሾዔኔ፤
  twi-ASANTE: Ahitub woo Sadok, na Sadok woo Ahimaas,
  eng-WEBU: Ahitub became the father of Zadok. Zadok became the father of Ahimaaz.
  wal-wal: Ahixuubi Xaadooqa yeliis; Xaadooqi Ahima7aaxa yeliis;
  spa-PDDPT: Ahitob engendró a Sadoc. Sadoc engendró a Ahimaas.
