  ilo-ULB: Ni Ahitub ti ama ni Zadok, ket ni Zadok ti ama ni Ahimaaz.
  kpg-kpg: Zadok, Ahimaaz,
  uig-ARA: ئاخىتۇبتىن زادوك، زادوكتىن ئاخىمائاز،
  sus-sus: Asiri naxa Elekana sɔtɔ. Elekana naxa Ebiyasafi sɔtɔ. Ebiyasafi naxa Asiri
