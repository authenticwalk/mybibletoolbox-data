  vie-1934: A-hi-túp sanh Xa-đốc; Xa-đốc sanh A-hi-ma-ách;
  hin-CV: अहीतूब सादोक का सादोक अहीमाज़ का,
  spa-BES: Y Ahitob fue el padre de Sadoc, y Sadoc fue el padre de Ahimaas,
  tdx-tdx: ana’e t’i Elkanà, ana’e t’i Ebiasafe, ana’e t’i Asire,
  tha-KJV: อาหิทูบให้กำเนิดบุตรชื่อศาโดก ศาโดกให้กำเนิดบุตรชื่ออาหิมาอัส
  por-BR-2018: Aitube gerou a Zadoque, Zadoque gerou a Aimaaz;
  deu-ELO: und Ahitub zeugte Zadok, und Zadok zeugte Achimaaz,
  eng-WYC-2018: Ahitub begat Zadok, Zadok begat Ahimaaz,
  epo-epo: Aĥitub naskigis Cadokon, Cadok naskigis Aĥimaacon,
  uig-PIN: Ahitubtin Zadok, Zadoktin Ahimaaz,
