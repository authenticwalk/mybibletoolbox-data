  twi-twi: Ahitub woo Sadok, na Sadok woo Ahimaas.
  hlt-hlt: Ahitub loh Zadok a sak, Zadok loh Ahimaaz a sak.
  tbz-SIM: Kɛ̀ Aitubuu pɛitɛ́ Ɛdikɑnɑɑ kɛ̀ Ɛdikɑnɑɑ pɛitɛ́ Abiyɑsɑfu, kɛ̀ Abiyɑsɑfuu
