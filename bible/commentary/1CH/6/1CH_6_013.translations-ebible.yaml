verse: 1CH.006.013
translations:
  mal-C: ശല്ലൂം ഹിൽക്കിയാവിന്റെ പിതാവും ഹിൽക്കിയാവ് അസര്യാവിന്റെ പിതാവും
  deu-TKW: 'Und die Söhne Samuels waren: der Erstgeborene Joel und der zweite Abia.'
  lin-lin: 'Bana mibali ya Samuele : Joeli, mwana ya liboso ; mpe Abiya, mwana ya
    mibale.'
  eng-LSV: and Shallum begot Hilkiah, and Hilkiah begot Azariah,
  eng-GNV: And Shallum begate Hilkiah, and Hilkiah begate Azariah,
  eng-WEBSTER: And Shallum begat Hilkiah, and Hilkiah begat Azariah,
  nhw-BL: Huan Salum quipixqui icone catli itoca Hilcías. Huan Hilcías quipixqui icone
    catli itoca Azarías.
  swh-ONEN: Shalumu akamzaa Hilkia, Hilkia akamzaa Azaria,
  bba-bba: Sɑmuɛlin bibɑ mɑɑ sɑ̃ɑ Yoɛli kɑ Abiyɑ.
  eng-KJVCPB: and Shallum begat Hilkiah, and Hilkiah begat Azariah,
  luo-luo: Shalum nonywolo Hilkia, to Hilkia nonywolo Azaria,
  meu-meu: Salumu na Hilkia tamana; Hilkia na Asaria tamana;
  npi-ULB: शल्‍लूम हिल्‍कियाहका पिता भए, र हिल्‍कियाह अजर्याहका पिता भए ।
  yor-yor: Ṣallumu baba Hilkiah, Hilkiah baba Asariah,
  pes-OPCB: حلقیا، عزریا، سرایا و
  tgl-ULB: Si Sallum ang ama ni Hilkias, at si Hilkias ang ama ni Azarias.
  hui-hui: '@see-verse:1CH.006.012'
  mya-mya: ဟိ​လ​ခိ၊ အာ​ဇ​ရိ၊
  bod-N: ཤལ་ལུམ་ལས་ཧིལ་ཀི་ཡཱ་དང་། ཧིལ་ཀི་ཡཱ་ལས་ཨ་ཟར་ཡཱ་མཆེད།
  sna-sna: Sharumi baba vaHirikia, Hirikia baba vaAzaria,
  spa-BLM: Salum fue el padre de Jilquías. Hilcías fue el padre de Azarías.
  cac-cac: '@see-verse:1CH.006.012'
  swh-ULB: Shalumu akawa baba wa Hilikia, na Hilikia akawa baba wa Azaria.
  bel-bel: Сэлум спарадзіў Хэлкію, Хэлкія спарадзіў Азарыю;
  deu-ELBBK: 'Und die Söhne Samuels: der Erstgeborene Waschni, und Abija.'
  mbb-OT: si Shalum, ne amey ni Hilkia, ne si Hilkia ne amey ni Azaria.
  mal-2015: ശല്ലൂം ഹില്ക്കീയാവെ ജനിപ്പിച്ചു; ഹില്ക്കീയാവു അസര്യാവെ ജനിപ്പിച്ചു;
  rmc-rmc: 'Le Samuel sas duj čhave: Ešebno o Joel a dujto o Abijah.'
  pes-OPV: و شَلّوم حِلقيا را آورد و حِلقّيا عَزَريا را آورد
  ron-1924: Шалум а нэскут пе Хилкия; Хилкия а нэскут пе Азария;
  ben-OBCV: শল্লুম হিল্কিয়ের বাবা, হিল্কিয় অসরিয়ের বাবা,
  som-som: Shalluumna wuxuu dhalay Xilqiyaah, Xilqiyaahna wuxuu dhalay Casaryaah,
  lat-VUC: Sellum genuit Helciam, et Helcias genuit Azariam,
  eng-ASVBT: and Shallum begat Hilkiah, and Hilkiah begat Azariah,
  ita-1885: e Sallum generò Hilchia, ed Hilchia generò Azaria,
  eng-LXXUP: The sons of Samuel; the firstborn Sani, and Abijah.
  eng-ULB: Shallum became the father of Hilkiah, and Hilkiah became the father of
    Azariah.
  spa-VBL: Salum fue el padre de Hilcías. Hilcías fue el padre de Azarías.
  fra-_FOB: Shallum engendra Hilkija; Hilkija engendra Azaria;
  mal-mal: ശല്ലൂം ഹില്ക്കീയാവെ ജനിപ്പിച്ചു; ഹില്ക്കീയാവ് അസര്യാവെ ജനിപ്പിച്ചു;
  urd-GVR: Sallūm ke Ḳhilqiyāh, Ḳhilqiyāh ke Azariyāh,
  suz-BL: शाल्‍लुम हिल्‍कीयाह आ आफ बाक्‍माक्‍त। हिल्‍कीयाह अजारयाह आ आफ बाक्‍माक्‍त।
  ita-1927: Shallum generò Hilkija;
  ckb-ckb: شەلوم حیلقیای بوو، حیلقیا عەزەریای بوو،
  eng-BBE: And Shallum was the father of Hilkiah, and Hilkiah was the father of Azariah,
  kan-OKCV: ಶಲ್ಲೂಮನು ಹಿಲ್ಕೀಯನನ್ನು ಪಡೆದನು, ಹಿಲ್ಕೀಯನು ಅಜರ್ಯನನ್ನು ಪಡೆದನು,
  tam-2017: சல்லூம் இல்க்கியாவைப் பெற்றான்; இல்க்கியா அசரியாவைப் பெற்றான்.
  spa-RV-1909: Y Sallum engendró á Hilcías, é Hilcías engendró á Azarías;
  ron-BTF: Și Șalum a născut pe Hilchia și Hilchia a născut pe Azaria,
  eng-WEBP: Shallum became the father of Hilkiah. Hilkiah became the father of Azariah.
  eng-FBV: Shallum was the father of Hilkiah, Hilkiah was the father of Azariah,
  nld-1939: Sjalloem verwekte Chilki-ja; Chilki-ja verwekte Azarja;
  nch-BL: Huan Salum quipixqui icone cati itoca Hilcías. Huan Hilcías quipixqui icone
