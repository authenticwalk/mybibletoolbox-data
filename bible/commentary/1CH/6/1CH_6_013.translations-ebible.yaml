  pon-2006: Ilkaia, Asaraia,
  ksd-ksd: Salum i ga vangala Kilkia, Kilkia i ga vangala Asaria,
  tur-YTC: Şallum, Hilkiya'nın babası oldu. Hilkiya, Azarya'nın babası oldu.
  grc-BRENT: Υἱοὶ Σαμουὴλ, ὁ πρωτότοκος Σανὶ, καὶ Ἀβιά.
  ind-AYT: anak Salum adalah Hilkia, anak Hilkia adalah Azarya,
  nya-nya: Salumu anabereka Hilikiya, Hilikiya anabereka Azariya,
  hrv-hrv: Samuel, njegov prvenac, drugi Abija.
  mps-mps: te Salum te Hilkiago aya, tama Hilkia te Asariago aya,
  tpi-tpi: na Salum em i papa bilong Hilkia na Hilkia em i papa bilong Asaria
  dan-1931: Sjallum avlede Hilkija; Hilkija avlede Azarja;
  vie-OVCB: Sa-lum sinh Hinh-kia. Hinh-kia sinh A-xa-ria.
  guj-2017: શાલ્લુમનો દીકરો હિલ્કિયા. હિલ્કિયાનો દીકરો અઝાર્યા.
  pon-2006A: Ilkaia, Asaraia,
  por-BRBSL: Shallum se tornou o pai de Hilquias. Hilkiah se tornou o pai de Azariah.
  cth-cth: Shallum ni Hilkiah a sak teh Hilkiah ni Azariah a sak.
  twi-twi: Salum woo Hilkia. Hilkia woo Asaria.
  hlt-hlt: Shallum loh Hilkiah a sak tih Hilkiah loh Azariah a sak.
  tbz-SIM: kɛ̀ Sɑmmuyɛɛrii pɛitɛ́ o kóo po Sowɛɛri nɛ̀ o nɑntɛ̀ Abiɑ.
  msy-2020: ezɨ Salum, a Hilkian afeziam, ezɨ Hilkia, a Asarian afeziam,
  dop-dop: Sɑmiyɛɛlɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Sowɛɛlɩ, nɑ nɑɑlɛ nyǝŋ ntɛ́ Apiyɑ.
  azb-azb: Şallumdan Xilqiya törədi. Xilqiyadan Azarya törədi.
  eng-DBY: and Shallum begot Hilkijah, and Hilkijah begot Azariah,
  hin-2017: शल्लूम से हिल्किय्याह, हिल्किय्याह से अजर्याह,
