  vie-1934: Sa-lum sanh Hinh-kia; Hinh-kia sanh A-xa-ria;
  hin-CV: शल्लूम हिलकियाह का, हिलकियाह अज़रियाह का,
  spa-BES: Y Salum fue el padre de Hilcías, y Hilcías fue el padre de Azarías,
  tdx-tdx: O ana’ i Samoeleo; tañoloñoloña’e t’i Vasný naho i Abià.
  tha-KJV: ชัลลูมให้กำเนิดบุตรชื่อฮิลคียาห์ ฮิลคียาห์​ให้​กำเนิดบุตรชื่ออาซาริยาห์
  por-BR-2018: Salum gerou a Hilquias, Hilquias gerou a Azarias;
  deu-ELO: und Schallum zeugte Hilkija, und Hilkija zeugte Asarja,
  eng-WYC-2018: Shallum begat Hilkiah, Hilkiah begat Azariah,
  epo-epo: Ŝalum naskigis Ĥilkijan, Ĥilkija naskigis Azarjan,
  uig-PIN: Xallumdin Ⱨilⱪiya, Ⱨilⱪiyadin Azariya,
  beo-beo: '@see-verse:1CH.006.012'
  tpi-OTNT: na Salum em i papa bilong Hilkia na Hilkia em i papa bilong Asaria
  hau-SA: Shallum mahaifin Hilkiya, Hilkiya mahaifin Azariya,
  uig-LAT: Shallumdin Hilqiya, Hilqiyadin Azariya,
  nde-nde: uShalumi enguyise kaHilikhiya, uHilikhiya enguyise ka-Azariya,
  ton-ton: Pea tupu ʻia Salumi ʻa Hilikia, pea tupu ʻia Hilikia ʻa ʻAsalia,
  ces-1613: Sallum pak zplodil Helkiáše, Helkiáš pak zplodil Azariáše.
  eng-WMB: Shallum became the father of Hilkiah. Hilkiah became the father of Azariah.
  tam-TCV: சல்லூம் இல்க்கியாவின் தகப்பன்; இல்க்கியா அசரியாவின் தகப்பன்,
  ceb-ULB: Si Shalum mao ang amahan ni Hilkia, ug si Hilkia mao ang amahan ni Azaria.
  pol-UBG: Szallum spłodził Chilkiasza, a Chilkiasz spłodził Azariasza.
  urd-GVU: سلّوم کے خِلقیاہ، خِلقیاہ کے عزریاہ،
  deu-1912: '[5:39] Sallum zeugte Hilkia. Hilkia zeugte Asarja.'
  kan-2017: ಶಲ್ಲೂಮನು ಹಿಲ್ಕೀಯನನ್ನು ಪಡೆದನು; ಹಿಲ್ಕೀಯನು ಅಜರ್ಯನನ್ನು ಪಡೆದನು.
  yap-yap: Hilkiah, Azariah,
  hlt-MCSB: Shallum loh Hilkiah a sak tih Hilkiah loh Azariah a sak.
  mdy-ETH: ሻሉሜ ሂልቂያ ሾዔኔ፤ ሂልቂያ ዓዛሪያሴ ሾዔኔ፤
  twi-ASANTE: Salum woo Hilkia, Hilkia woo Asaria.
  eng-WEBU: Shallum became the father of Hilkiah. Hilkiah became the father of Azariah.
  wal-wal: SHaaluumi Hilqqiyaa yeliis; Hilqqee Azaariyaasa yeliis;
  spa-PDDPT: Salum engendró a Hilcías. Hilcías engendró a Azarías.
  gun-gun: Salum ra'y ma Hilquias, Hilquias ra'y ma Azarias,
  ilo-ULB: Ni Sallum ti ama ni Hilkias, ket n Hilkias ti ama ni Azarias.
  kpg-kpg: Hilkiah, Azariah,
  uig-ARA: شاللۇمدىن ھىلقىيا، ھىلقىيادىن ئازارىيا،
  sus-sus: 'Elekana naxa Samuweli sɔtɔ. Samuweli xa die nan ya: Yoweli, a xa di singe,
