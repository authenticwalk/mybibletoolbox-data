  fra-SBL: Schallum engendra Hilkija. Hilkija engendra Azaria, qui engendra Azaria.
  hbo-hbo: וּבְנֵ֧י שְׁמוּאֵ֛ל הַבְּכֹ֥ר וַשְׁנִ֖י וַאֲבִיָּֽה׃ ס
