  eng-WYC-2017: Shallum begat Hilkiah, Hilkiah begat Azariah,
  eng-WMBB: Shallum became the father of Hilkiah. Hilkiah became the father of Azariah.
  urd-GVH: सल्लूम के ख़िलक़ियाह, ख़िलक़ियाह के अज़रियाह,
  rug-rug: Salumu podoa se Hilikaea, Hilikaea podoa se Azaraea,
  gaz-gaz: Shaluum abbaa Hilqiyaa ti; Hilqiyaa abbaa Azaariyaa ti;
  fra-LSG: Schallum engendra Hilkija; Hilkija engendra Azaria;
  yal-yal: 'Samuyɛli a diine ni i ra: a dii singena Yowɛli e nun Abiya.'
  haw-1868: Na Saluma o Hilekia, na Hilekia o Azaria,
  arb-NAV: وَأَنْجَبَ شَلُّومُ حِلْقِيَا، وَحِلْقِيَا عَزَرْيَا،
