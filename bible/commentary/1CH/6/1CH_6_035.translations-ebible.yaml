  hin-CV: जो सूफ़ का, जो एलकाना का, जो माहाथ का, जो आमासाई का,
  spa-BES: El hijo de Zuf, el hijo de Elcana, el hijo de Mahat, el hijo de Amasai,
  tdx-tdx: 'Zao o ana’ i Aharoneo: i Elazare ana’e, i Pinekase ana’e, i Abisoà ana’e'
  tha-KJV: ผู้​เป็นบุตรชายศูฟ ผู้​เป็นบุตรชายเอลคานาห์ ผู้​เป็นบุตรชายมาฮาท ผู้​เป็นบุตรชายอามาสัย
  por-BR-2018: Filho de Zufe, filho de Elcana, filho Maate, filho de Amasai,
  deu-ELO: des Sohnes Zuphs, des Sohnes Elkanas, des Sohnes Machaths, des Sohnes Amasais,
  eng-WYC-2018: son of Zuph, son of Elkanah, son of Mahath, son of Amasai,
  epo-epo: filo de Cuf, filo de Elkana, filo de Maĥat, filo de Amasaj,
  uig-PIN: Toaⱨ Zufning oƣli, Zuf Əlkanaⱨning oƣli, Əlkanaⱨ Maⱨatning oƣli, Maⱨat
