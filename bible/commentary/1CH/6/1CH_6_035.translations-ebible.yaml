  pol-UBG: Syna Sufa, syna Elkany, syna Machata, syna Amasaja;
  urd-GVU: بن صوف بن اِلقانہ بن محت بن عماسی
  deu-1912: des Sohnes Zuphs, des Sohnes Elkanas, des Sohnes Mahaths, des Sohnes Amasais,
  kan-2017: ತೋಹನು ಚೂಫನ ಮಗ, ಇವನು ಎಲ್ಕಾನನ ಮಗ, ಎಲ್ಕಾನನು ಮಹತನ ಮಗ, ಮಹತನನು ಅಮಾಸೈಯ ಮಗ, ಅಮಾಸೈಯನು
