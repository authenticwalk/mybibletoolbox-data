  ces-1613: Syna Sufova, syna Elkánova, syna Machatova, syna Amasai,
  eng-WMB: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  tam-TCV: இவன் சூப்பின் மகன், இவன் எல்க்கானாவின் மகன், இவன் மாகாத்தின் மகன், இவன்
