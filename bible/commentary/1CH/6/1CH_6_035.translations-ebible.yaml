  twi-twi: Suf, Elkana, Mahat, Amasai
  hlt-hlt: Zuph capa Toa, Elkanah capa Zuph, Mahath capa Elkanah, Amasai capa Mahath.
  tbz-SIM: 'Ntɛ Anɔɔ yɑɑ̀bí: Anɔɔ weè do pɛitɛ́ Edɑsɑɑ kɛ̀ Edɑsɑɑ pɛitɛ́ Pinɑsi kɛ̀
