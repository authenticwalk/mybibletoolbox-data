  nde-nde: indodana kaZufi, indodana ka-Elikhana, indodana kaMahathi, indodana ka-Amasayi,
  ton-ton: Ko e foha ʻo Sufi, ko e foha ʻo ʻElikena, ko e foha ʻo Mehati, ko e foha
