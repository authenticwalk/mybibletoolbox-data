verse: 1CH.006.035
translations:
  mal-C: തോഹ സൂഫിന്റെ മകൻ, സൂഫ് എൽക്കാനായുടെ മകൻ, എൽക്കാന മഹത്തിന്റെ മകൻ, മഹത്ത് അമാസായിയുടെ
    മകൻ.
  deu-TKW: 'Und dies sind die Söhne Aarons: sein Sohn Eleasar, dessen Sohn Pinehas,
    dessen Sohn Abisua,'
  lin-lin: 'Tala bakitani ya Aron : Aron abotaki Eleazari, Eleazari abotaki Pineasi,
    Pineasi abotaki Abishuwa,'
  eng-LSV: son of Zuph, son of Elkanah, son of Mahath, son of Amasai,
  eng-GNV: The sonne of Zuph, the sonne of Elkanah, the sonne of Mahath, the sonne
    of Amasai,
  eng-WEBSTER: The son of Zuph, the son of Elkanah, the son of Mahath, the son of
    Amasai,
  nhw-BL: Toa elqui icone Zuf, catli elqui icone seyoc tlacatl catli itoca Elcana
    [6:35 Elcana II.]. Huan ni Elcana elqui icone Mahat, catli elqui icone Amasai.
  swh-ONEN: mwana wa Sufu, mwana wa Elikana, mwana wa Mahathi, mwana wa Amasai,
  bba-bba: Aronin bweserun tɔ̃kɑ wee. Aroni u seewɑ u Eleɑsɑɑ mɑrɑ. Mɑ Eleɑsɑɑ u seewɑ
    u Finɛɛsi mɑrɑ. Mɑ Finɛɛsi u seewɑ u Abisuɑ mɑrɑ.
  eng-KJVCPB: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  luo-luo: wuod Zuf, wuod Elkana, wuod Mahath, wuod Amasai,
  meu-meu: Toa na Sufu natuna, Sufu na Elkana natuna, Elkana na Mahata natuna, Mahata
    na Amasai natuna,
  npi-ULB: तोह सूपका छोरा थिए । सूप एल्‍कानाका छोरा थिए । एल्काना महतका छोरा थिए ।
    महत अमासैका छोरा थिए । अमासै एल्‍कानाका छोरा थिए ।
  yor-yor: ọmọ Sufu, ọmọ Elkana, ọmọ Mahati, ọmọ Amasai,
  pes-OPCB: صوف، القانه، مهت، عماسای،
  tgl-ULB: Si Toah ay anak ni Zuf na anak ni Elkana na anak ni Mahat. Si Mahat ay
    anak ni Amasai na anak ni Elkana.
  hui-hui: '@see-verse:1CH.006.034'
  mya-mya: '@see-verse:1CH.006.034'
  bod-N: ཐོ་ཨ་ནི་ཙུབ་ཀྱི་བུ་ཡིན་པ་དང་། ཙུབ་ནི་ཨེལ་ཁ་ནཱའི་བུ་ཡིན་ཞིང་། ཨེལ་ཁ་ནཱ་ནི་མ་ཧད་ཀྱི་བུ་ཡིན་ལ།
    མ་ཧད་ནི་ཨ་མ་སཱ་ཨི་ཡི་བུ་ཡིན་ནོ། །
  sna-sna: mwanakomana waZufi, mwanakomana waErikana, mwanakomana waMahati, mwanakomana
    waAmasai,
  spa-BLM: hijo de Zuph, hijo de Elcana, hijo de Mahat, hijo de Amasai,
  cac-cac: '@see-verse:1CH.006.034'
  swh-ULB: Toa alikuwa mwana wa Zufi. Zufi alikuwa mwana wa Elikana. Elikana alikuwa
    mwana wa Mahathi. Mahathi alikuwa mwana wa Amasai. Amasai alikuwa mwana wa Elikana.
  bel-bel: сын Цуфа, сын Элканы, сын Махата, сын Амасая,
  deu-ELBBK: 'Und dies waren die Söhne Aarons: dessen Sohn Eleasar, dessen Sohn Pinehas,
    dessen Sohn Abischua,'
  mbb-OT: Si Toa ne anak ni Zuf. Si Zuf ne anak ni Elkana. Si Elkana ne anak ni Mahat.
    Si Mahat ne anak ni Amasia.
  mal-2015: അവൻ എല്ക്കാനയുടെ മകൻ; അവൻ മഹത്തിന്റെ മകൻ; അവൻ അമാസായിയുടെ മകൻ; അവൻ എല്ക്കാനയുടെ
    മകൻ;
  rmc-rmc: 'Kala hine le Aronoskre potomki: Leskro čhavo sas o Eleazar, leskro o Pinchas,
    leskro o Abišuas,'
  pes-OPV: ابن صوف بن اَلقانَه بن مَهت بن عماساي،
  ron-1924: фиул луй Цуф, фиул луй Елкана, фиул луй Махат, фиул луй Амасай,
  ben-OBCV: তিনি সূফের ছেলে, তিনি ইল্‌কানার ছেলে, তিনি মাহতের ছেলে, তিনি অমাসয়ের
    ছেলে,
  som-som: ina Suuf, ina Elqaanaah, ina Maxad, ina Camaasay,
  lat-VUC: filii Suph, filii Elcana, filii Mahath, filii Amasai,
  eng-ASVBT: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  ita-1885: figliuolo di Suf, figliuolo di Elcana, figliuolo di Mahat,
  eng-LXXUP: And these are the sons of Aaron; Eleazar his son, Phinehas his son, Abishua
    his son,
  eng-ULB: Toah was the son of Zuph. Zuph was the son of Elkanah. Elkanah was the
    son of Mahath. Mahath was the son of Amasai. Amasai was son of Elkanah.
  spa-VBL: hijo de Zuf, ehijo de Elcana, hijo de Mahat, hijo de Amasai,
  fra-_FOB: Fils de Tsuph, fils d'Elkana, fils de Machath, fils d'Amasaï,
  mal-mal: അവൻ എല്ക്കാനയുടെ മകൻ; അവൻ മഹത്തിന്റെ മകൻ; അവൻ അമാസായിയുടെ മകൻ; അവൻ എല്ക്കാനയുടെ
    മകൻ;
  urd-GVR: bin Sūf bin Ilqānā bin Mahat bin Amāsī
  suz-BL: जूफ एल्‍काना आ तौ बाक्‍माक्‍त। एल्‍काना माहाथ आ तौ बाक्‍माक्‍त। माहाथ अमासै
    आ तौ बाक्‍माक्‍त। अमासै एल्‍काना आ तौ बाक्‍माक्‍त।
  ita-1927: figliuolo di Tsuf, figliuolo di Elkana, figliuolo di Mahath figliuolo
    d’Amasai,
  ckb-ckb: کوڕی چوفی، کوڕی ئەلقانەی، کوڕی مەحەتی، کوڕی عەماسەیی،
  eng-BBE: The son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  kan-OKCV: ಅವನು ಚೂಫನ ಮಗನು, ಅವನು ಎಲ್ಕಾನನ ಮಗನು, ಅವನು ಮಹತನ ಮಗನು, ಅವನು ಅಮಾಸೈಯ ಮಗನು,
  tam-2017: இவன் சூப்பின் மகன்; இவன் எல்க்கானாவின் மகன்; இவன் மாகாத்தின் மகன்; இவன்
    அமாசாயின் மகன்.
  spa-RV-1909: Hijo de Suph, hijo de Elcana, hijo Mahath, hijo de Amasai;
  ron-BTF: Fiul lui Țuf, fiul lui Elcana, fiul lui Mahat, fiul lui Amasai,
  eng-WEBP: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  eng-FBV: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  nld-1939: zoon van Soef, zoon van Elkana, zoon van Machat, zoon van Amasai,
  nch-BL: Toa elqui icone Zuf, cati elqui icone seyoc tacat cati itoca Elcana. Huan
