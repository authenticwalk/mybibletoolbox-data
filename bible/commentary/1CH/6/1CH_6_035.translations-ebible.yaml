  sus-sus: 'Haruna xa die nan ya: Eleyasari, a xa di Finexasi, a xa di Abisuwa,'
  pon-2006: Sup, Elkana, Mahad, Amasai,
  ksd-ksd: natu i Sup, natu i Elkana, natu i Makat, natu i Amasai,
  tur-YTC: Amasay oğlu Mahat oğlu Elkana oğlu Suf oğlu,
  grc-BRENT: Καὶ οὗτοι υἱοὶ Ἀαρών· Ἐλεάζαρ υἱὸς αὐτοῦ, Φινεὲς υἱὸς αὐτοῦ, Ἀβισοὺ υἱὸς
