  kpg-kpg: Zuph, Elkanah, Mahath, Amasai,
  uig-ARA: توئاھ زۇفنىڭ ئوغلى، زۇف ئەلكاناھنىڭ ئوغلى، ئەلكاناھ ماھاتنىڭ ئوغلى، ماھات
