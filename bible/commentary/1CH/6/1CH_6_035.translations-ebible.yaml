  dop-dop: Alɔŋ pǝyɑlʋ kɛlɛ Ɩlɑsɑɑ, Ɩlɑsɑɑ pǝyɑlʋ kɛlɛ Pɛnhɑsɩ, Pɛnhɑsɩ pǝyɑlʋ kɛlɛ
