  yap-yap: Zuf, Elkanah, Mahath, Amasai,
  hlt-MCSB: Zuph capa Toa, Elkanah capa Zuph, Mahath capa Elkanah, Amasai capa Mahath.
  mdy-ETH: ፁፒ፥ ዔልቃና፥ ማሃቴ፥ ዓማሳዬ፥
  twi-ASANTE: Suf, Elkana, Mahat, Amasai,
  eng-WEBU: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
