verse: 1CH.006.046
translations:
  mal-C: ഹിൽക്കിയാവ് അംസിയുടെ മകൻ, അംസി ബാനിയുടെ മകൻ, ബാനി ശെമെരിന്റെ മകൻ,
  deu-TKW: Die übrigen Nachkommen Kahaths aber erhielten von den Geschlechtern des
    Stammes Ephraim und vom Stamme Dan und vom halben Stamme Manasse durch das Los
    zehn Städte.
  lin-lin: Bana mosusu ya Keati bazwaki na nzela ya zeke bingumba zomi kati na etuka
    ya Efrayimi, ya Dani mpe ya ndambo ya libota ya Manase.
  eng-LSV: son of Amzi, son of Bani, son of Shamer,
  eng-GNV: The sonne of Amzi, the sonne of Bani, the sonne of Shamer,
  eng-WEBSTER: The son of Amzi, the son of Bani, the son of Shamer,
  nhw-BL: catli icone Amsi, catli icone Bani, catli icone Semer,
  swh-ONEN: mwana wa Amsi, mwana wa Bani, mwana wa Shemeri,
  bba-bba: Ye bɑ mɑɑ tɛtɛ tobɑ, Kehɑtin bibun bwese te tɑ tie, tɑ wusu wɔkuru wɑ Efɑrɑimun
    bwese kɛrɑn tem sɔɔ kɑ Dɑnun bwese kɛrɑɡim sɔɔ, kɑ Mɑnɑsen bwese kɛrɑn sukumɡim
    sɔɔ.
  eng-KJVCPB: the son of Amzi, the son of Bani, the son of Shamer,
  luo-luo: wuod Amzi, wuod Bani, wuod Shemer,
  meu-meu: Hilkia na Amasi natuna, Amasi na Bani natuna, Bani na Semere natuna,
  npi-ULB: हिल्कियाह अम्सीका छोरा थिए । अम्सी बानीका छोरा थिए । बानी शेमेरका छोरा
    थिए ।
  yor-yor: ọmọ Amisi, ọmọ Bani, ọmọ Ṣemeri,
  pes-OPCB: امصی، بانی، شامر،
  tgl-ULB: Si Hilkias ay anak na lalaki ni Amzi na anak na lalaki ni Bani na anak
    na lalaki ni Semer.
  hui-hui: '@see-verse:1CH.006.045'
  mya-mya: '@see-verse:1CH.006.045'
  bod-N: ཧིལ་ཀི་ཡཱ་ནི་ཨམ་ཟིའི་བུ་ཡིན་པ་དང་། ཨམ་ཟི་ནི་པཱ་ནིའི་བུ་ཡིན་ལ། པཱ་ནི་ནི་ཤེ་མེར་གྱི་བུ་ཡིན།
  sna-sna: mwanakomana waAmuzi, mwanakomana waBhani, mwanakomana waShemeri,
  spa-BLM: hijo de Amzi, hijo de Baní, hijo de Semer,
  cac-cac: '@see-verse:1CH.006.045'
  swh-ULB: Hilikia alikuwa mwana wa Amzi. Amzi alikuwa mwana wa Bani. Bani alikuwa
    mwana wa Shemeri.
  bel-bel: сын Амцыя, сын Ванія, сын Шэмэра,
  deu-ELBBK: Und den übrigen Söhnen Kehats gaben sie von dem Geschlecht des Stammes
    Ephraim und vom Stamm Dan und von der Hälfte des Stammes Manasse durchs Los, 10
    Städte.
  mbb-OT: Ne si Hilkia ne anak ni Amzi. Si Amzi ne anak ni Bani. Si Bani ne anak ni
    Shemer.
  mal-2015: അവൻ അംസിയുടെ മകൻ; അവൻ ബാനിയുടെ മകൻ; അവൻ ശാമെരിന്റെ മകൻ; അവൻ മഹ്ലിയുടെ
    മകൻ.
  rmc-rmc: Okla potomki le Kohatoskre chudle prekal o losos deš fori le kmeňostar
    Menaše pal o zapados.
  pes-OPV: ابن اَمصِي ابن باني ابن شامَر،
  ron-1924: фиул луй Амци, фиул луй Бани, фиул луй Шемер,
  ben-OBCV: তিনি অমসির ছেলে, তিনি বানির ছেলে, তিনি শেমরের ছেলে,
  som-som: ina Amsii, ina Baanii, ina Shemer,
  lat-VUC: filii Amasai, filii Boni, filii Somer,
  eng-ASVBT: the son of Amzi, the son of Bani, the son of Shemer,
  ita-1885: figliuolo di Amsi, figliuolo di Bani, figliuolo di Semer,
  eng-LXXUP: And to the sons of Kohath that were left of their families, there were
    given out of the tribe, namely, out of the half-tribe of Manasseh, by lot, ten
    cities.
  eng-ULB: Hilkiah was the son of Amzi. Amzi was the son of Bani. Bani was the son
    of Shemer.
  spa-VBL: hijo de Amzi, hijo de Bani, hijo de Semer,
  fra-_FOB: Fils d'Amtsi, fils de Bani, fils de Shémer,
  mal-mal: അവൻ അംസിയുടെ മകൻ; അവൻ ബാനിയുടെ മകൻ; അവൻ ശാമെരിന്റെ മകൻ; അവൻ മഹ്ലിയുടെ മകൻ.
  urd-GVR: bin Amsī bin Bānī bin Samar
  suz-BL: हिल्‍कीयाह अम्‍जी आ तौ बाक्‍माक्‍त। अम्‍जी बानी आ तौ बाक्‍माक्‍त। बानी शेमेर
    आ तौ बाक्‍माक्‍त।
  ita-1927: figliuolo d’Amtsi, figliuolo di Bani, figliuolo di Scemer,
  ckb-ckb: کوڕی ئەمچی، کوڕی بانی، کوڕی شەمەری،
  eng-BBE: The son of Amzi, the son of Bani, the son of Shemer,
  kan-OKCV: ಅವನು ಅಮ್ಚೀಯ ಮಗನು, ಅವನು ಬಾನೀಯ ಮಗನು, ಅವನು ಶೆಮೆರನ ಮಗನು,
  tam-2017: இவன் அம்சியின் மகன்; இவன் பானியின் மகன்; இவன் சாமேரின் மகன்.
  spa-RV-1909: Hijo de Amasai, hijo de Bani, hijo de Semer;
  ron-BTF: Fiul lui Amți, fiul lui Bani, fiul lui Șemer,
  eng-WEBP: the son of Amzi, the son of Bani, the son of Shemer,
  eng-FBV: the son of Amzi, the son of Bani, the son of Shemer,
  nld-1939: zoon van Amsi, zoon van Bani, zoon van Sjémer,
  nch-BL: cati icone Amsi, cati icone Bani, cati icone Semer,
  vie-1934: Hinh-kia con trai của Am-si, Am-si con trai của Ba-ni, Ba-ni con trai
    của Sê-me,
  hin-CV: जो आमज़ी का, जो बानी का, जो शेमर का,
  spa-BES: El hijo de Amsi, el hijo de Bani, el hijo de Semer,
  tdx-tdx: Le natolotse an-kitsapak’ amo ana’ i Kehàte ila’eo, boak’ an-kasavereñam-pifokoañe,
    i vakim-pifokoañe, vaki’ i Menasèy ty rova folo.
  tha-KJV: ผู้​เป็นบุตรชายอัมซี ผู้​เป็นบุตรชายบานี ผู้​เป็นบุตรชายเชเมอร์
  por-BR-2018: Filho de Anzi, filho de Bani, filho de Semer,
  deu-ELO: des Sohnes Amzis, des Sohnes Banis, des Sohnes Schemers,
  eng-WYC-2018: son of Amzi, son of Bani, son of Shamer,
  epo-epo: filo de Amci, filo de Bani, filo de Ŝemer,
  uig-PIN: Ⱨilⱪiya Amzining oƣli, Amzi Banining oƣli, Bani Xemǝrning oƣli,
  beo-beo: '@see-verse:1CH.006.045'
  tpi-OTNT: na Hilkia em i pikinini bilong Amsi na Amsi em i pikinini bilong Bani
    na Bani em i pikinini bilong Semer
  hau-SA: ɗan Amzi, ɗan Bani, ɗan Shemer,
  uig-LAT: Hilqiya Amzining oghli, Amzi Banining oghli, Bani Shémerning oghli,
  nde-nde: indodana ka-Amizi, indodana kaBhani, indodana kaShemeri,
  ton-ton: Ko e foha ʻo ʻAmisi, ko e foha ʻo Pani, ko e foha ʻo Sameli,
  ces-1613: Syna Amzova, syna Bánova, syna Semerova,
  eng-WMB: the son of Amzi, the son of Bani, the son of Shemer,
  tam-TCV: இவன் அம்சியின் மகன், இவன் பானியின் மகன், இவன் சாமேரின் மகன்,
  ceb-ULB: Si Hilkia ang anak nga lalaki ni Amzi. Si Amzi ang anak nga lalaki ni Bani.
