  tpi-tpi: na Hilkia em i pikinini bilong Amsi na Amsi em i pikinini bilong Bani na
    Bani em i pikinini bilong Semer
  dan-1931: en Søn af Amzi, en Søn af Bani, en Søn af Sjemer,
  vie-OVCB: Am-si, Ba-ni, Sê-me,
  guj-2017: હિલ્કિયા આમ્સીનો દીકરો, આમ્સી બાનીનો દીકરો, બાની શેમેરનો દીકરો,
  pon-2006A: Amsi, Pani, Semer,
  por-BRBSL: o filho de Amzi, o filho de Bani, o filho de Shemer,
  cth-cth: Amzi capa Hilkiah, Bani capa Amzi, Shemer capa Amzi.
  twi-twi: Amsi, Bani, Semer,
  hlt-hlt: Amzi capa Hilkiah, Bani capa Amzi, Shemer capa Amzi.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ́duɔ́ nKeɑti kó kunɑɑ̀mùnkù kɔbɛ tɔbɛ̀ bɛ kó yɛhɛkɛ̀
    Efɑdɑimmu tempɛ̃ mmiɛkɛ, nɛ̀ Dɑnni kó kutempɛ̃ mmiɛkɛ, nɛ̀ Mɑnɑnsee kó kuwuɔ ndikéè
    kùù bo diyiè yìɛ̀ní kɛ̀ ku miɛkɛ.
  msy-2020: ezɨ Hilkia, a Amsin otarim, ezɨ Amsi, a Banin otarim, ezɨ Bani, a Semerɨn
    otarim,
  dop-dop: Pɑ tɔwɑ tɛtɛ nɑ pɑ́ hɑ Kehɑtɩ lʋlʋŋ yǝlɑɑ lɛlɑɑ kɛ ɑcɑlɛɛ nɑɑnʋwɑ wei tɔɣɔlɛ.
    Ɩfǝlɑyim, nɑ Tɑŋ, nɑ Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ lɛŋkʋ ŋku kʋ wɛnnɑ ilim tǝtʋlɛ tɔɔ
    tɔ.
  azb-azb: Amsi oğlu Bani oğlu Şemer oğlu
  eng-DBY: the son of Amzi, the son of Bani, the son of Shemer,
  hin-2017: हिल्किय्याह अमसी का, अमसी बानी का, बानी शेमेर का,
  eng-YLT: son of Amzi, son of Bani, son of Shamer,
  eng-WYC-2017: son of Amzi, son of Bani, son of Shamer,
  eng-WMBB: the son of Amzi, the son of Bani, the son of Shemer,
  urd-GVH: बिन अमसी बिन बानी बिन समर
  rug-rug: Hilikaea si tuna Amazi, Amazi si tuna Bani, Bani si tuna Semera,
  gaz-gaz: ilma Amzii, ilma Baanii, ilma Shemeer,
  fra-LSG: fils d’Amtsi, fils de Bani, fils de Schémer,
