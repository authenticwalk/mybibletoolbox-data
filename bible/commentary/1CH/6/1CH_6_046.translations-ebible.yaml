  rus-SYN: сын Амция, сын Вания, сын Шемера,
  bqc-SIM: Kɛata bui kĩniↄ mɛ́ Manase bui pↄ́ kú bɛ'aɛ oiↄ wɛ̃́lɛↄ blè mɛ̀n kwi
