  haw-1868: Ke keiki a Amezi, ke keiki a Bani, ke keiki a Samera,
  arb-NAV: بْنِ أَمْصِي بْنِ بَانِي، بْنِ شَامِرَ،
  ewe-ewe: Amzi, Bani, Semer,
  eng-LEE: (6:31) The son of Amzi, the son of Bani, the son of Shamer,
  asm-FB: হিল্কিয়া আছিল অমচীৰ পুত্র। অমচী আছিল বানীৰ পুত্র। বানী আছিল চেমৰৰ পুত্র।
  sus-A: كٍهَتِ شَ دِ بٌورٍيٍ نَشَ تَا قُ سْتْ عَلَ شَ مَرَفِرِ كُي عٍقِرَ مِ بْنسْي،
    دَنَ بْنسْي سّيتِ كٍرٍن، نُن مَنَسِ بْنسْي سّيتِ كٍرٍن شَ بْشِيٍ مَ.
  fra-SBL: fils d'Amzi, fils de Bani, fils de Shemer,
  hbo-hbo: וְלִבְנֵ֨י קְהָ֜ת הַנֹּותָרִ֗ים מִמִּשְׁפַּ֣חַת הַמַּטֶּ֡ה מִֽ֠מַּחֲצִית
