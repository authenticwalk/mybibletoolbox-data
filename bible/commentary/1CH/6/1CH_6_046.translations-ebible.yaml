  ukr-1871: Сина Амзієвого, сина Ванієвого, сина Шемерового,
  deu-1951: des Sohnes Banis, des Sohnes Schemers,
  eng-JPS: (6-31) the son of Amzi, the son of Bani, the son of Shemer;
