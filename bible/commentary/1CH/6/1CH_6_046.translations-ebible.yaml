  pol-UBG: Syna Amsjego, syna Baniego, syna Szamera;
  urd-GVU: بن امصی بن بانی بن سمر
  deu-1912: des Sohnes Amzis, des Sohnes Banis, des Sohnes Semers,
  kan-2017: ಹಿಲ್ಕೀಯನು ಅಮ್ಚೀಯನ ಮಗ, ಇವನು ಬಾನೀಯನ ಮಗ, ಬಾನೀಯು ಶೆಮೆರನ ಮಗ.
  yap-yap: Amzi, Bani, Shemer,
  hlt-MCSB: Amzi capa Hilkiah, Bani capa Amzi, Shemer capa Amzi.
  mdy-ETH: ዓሞፂ፥ ባኒ፥ ሼሜሬ፥
  twi-ASANTE: Amsi, Bani, Semer,
  eng-WEBU: the son of Amzi, the son of Bani, the son of Shemer,
  wal-wal: Hilqqee Amoxa na7aa; Amoxi Baana na7aa; Baani SHemeera na7aa;
  spa-PDDPT: hijo de Amsi, hijo de Bani, hijo de Semer,
  gun-gun: Hilquias ma Anzi ra'y, Anzi ma Bani ra'y, Bani ma Semer ra'y,
  ilo-ULB: Ni Hilkias ket putot a lalaki ni Amzi. Ni Amzi ket putot a lalaki ni Bani.
