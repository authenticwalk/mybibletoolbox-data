  kpg-kpg: Amzi, Bani, Shemer,
  uig-ARA: ھىلقىيا ئامزىنىڭ ئوغلى، ئامزى بانىنىڭ ئوغلى، بانى شېمەرنىڭ ئوغلى،
  sus-sus: Kehati xa di booree naxa taa fu sɔtɔ Ala xa maragiri kui Efirami bɔnsɔɛ,
    Dana bɔnsɔɛ sɛɛti keren, nun Manasi bɔnsɔɛ sɛɛti keren xa bɔxie ma.
  pon-2006: Amsi, Pani, Semer,
  ksd-ksd: natu i Amsi, natu i Bani, natu i Semer,
  tur-YTC: Şemer oğlu, Bani oğlu, Amtsi oğlu,
  grc-BRENT: Καὶ τοῖς υἱοῖς Καὰθ τοῖς καταλοίποις ἐκ τῶν πατριῶν ἐκ τῆς φυλῆς ἐκ τοῦ
    ἡμίσους φυλῆς Μανασσῆ, κλήρῳ πόλεις δέκα.
  ind-AYT: anak Amzi, anak Bani, anak Semer,
  nya-nya: mwana wa Amizi, mwana wa Bani, mwana wa Semeri,
  hrv-hrv: Ostalim Kehatovim sinovima prema plemenskim rodovima pripalo je ždrijebom
    deset gradova od polovine Manašeova plemena.
  mps-mps: tama Hilkia te Amsigo ogwa, te Amsi te Banigo ogwa da, tama Bani te Semergo
