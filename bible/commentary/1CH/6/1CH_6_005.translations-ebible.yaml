  qub-qub: Abisuapa wamran caran Buqui; Buquipa wamran Uzi;
  bqp-bqp: Mɑ Gɛɛsɔni u seewɑ u Libini mɑrɑ. Mɑ Libini u seewɑ u Yɑsɑti mɑrɑ. Mɑ Yɑsɑti
    u seewɑ u Simmɑ mɑrɑ.
  hat-hat: Abichwa te papa Bouki, Bouki te papa Ouzi,
  eng-BSB: Abishua was the father of Bukki, Bukki was the father of Uzzi,
  eng-WEBPB: Abishua became the father of Bukki. Bukki became the father of Uzzi.
