verse: 1CH.006.005
translations:
  mal-C: അബീശൂവ ബുക്കിയുടെ പിതാവും ബുക്കി ഉസ്സിയുടെ പിതാവും
  deu-TKW: 'Von Gersom kamen: sein Sohn Libni, dessen Sohn Jahath, dessen Sohn Simna,'
  lin-lin: 'Mpo na Gerishoni : Gerishoni abotaki Libini ; Libini abotaki Yaati ; Yaati
    abotaki Zima ;'
  eng-LSV: and Abishua begot Bukki, and Bukki begot Uzzi,
  eng-GNV: And Abishua begate Bukki, and Bukki begate Vzzi,
  eng-WEBSTER: And Abishua begat Bukki, and Bukki begat Uzzi,
  nhw-BL: Huan Abisúa quipixqui icone catli itoca Buqui. Huan Buqui quipixqui icone
    catli itoca Uzi.
  swh-ONEN: Abishua akamzaa Buki, Buki akamzaa Uzi,
  bba-bba: Mɑ Gɛɛsɔni u seewɑ u Libini mɑrɑ. Mɑ Libini u seewɑ u Yɑsɑti mɑrɑ. Mɑ Yɑsɑti
    u seewɑ u Simmɑ mɑrɑ.
  eng-KJVCPB: and Abishua begat Bukki, and Bukki begat Uzzi,
  luo-luo: Abishua nonywolo Buki, to Buki nonywolo Uzi,
  meu-meu: Abisua na Buki tamana; Buki na Usisi tamana,
  npi-ULB: अबीशू बुक्‍कीका पिता भए, बुक्‍की उज्‍जीका पिता भए ।
  yor-yor: Abiṣua baba Bukki, Bukki baba Ussi,
  pes-OPCB: بقی، عزی،
  tgl-ULB: Si Abisua ang ama ni Buki, at si Buki ang ama ni Uzi.
  hui-hui: '@see-verse:1CH.006.004'
  mya-mya: '@see-verse:1CH.006.004'
  bod-N: ཨ་བི་ཤུ་ཨ་ལས་པུག་ཀི་དང་། པུག་ཀི་ལས་ཨུ་ཟི་མཆེད།
  sna-sna: Abhishua baba vaBhuki, Bhuki baba vaUzi,
  spa-BLM: Abisua fue el padre de Bukki. Bukki fue el padre de Uzzi.
  cac-cac: '@see-verse:1CH.006.004'
  swh-ULB: Abishua akawa baba wa Buki, na Buki akawa baba wa Uzi.
  bel-bel: Авішуй спарадзіў Букія, Букій спарадзіў Азію;
  deu-ELBBK: 'Von Gersom: dessen Sohn Libni, dessen Sohn Jachat, dessen Sohn Simma,'
  mbb-OT: ne si Abishua ne amey ni Buki. Si Buki ne amey ni Uzi,
  mal-2015: അബിശൂവ ബുക്കിയെ ജനിപ്പിച്ചു; ബുക്കി ഉസ്സിയെ ജനിപ്പിച്ചു;
  rmc-rmc: Le Geršomoskro čhavo sas o Libni, leskro o Jachat, leskro o Zimah,
  pes-OPV: و ابيشوع بُقِّي را آورد و بُقِّي عُزّي را آورد.
  ron-1924: Абишуа а нэскут пе Буки; Буки а нэскут пе Узи;
  ben-OBCV: অবিশূয় বুক্কির বাবা, বুক্কি উষির বাবা,
  som-som: Abiishuucana wuxuu dhalay Buqii, Buqiina wuxuu dhalay Cusii,
  lat-VUC: Abisue vero genuit Bocci, et Bocci genuit Ozi.
  eng-ASVBT: and Abishua begat Bukki, and Bukki begat Uzzi,
  ita-1885: ed Abisua generò Bucchi, e Bucchi generò Uzzi,
  eng-LXXUP: To Gershom—to Libni his son—were born Jahath his son, Zimmah his son,
  eng-ULB: Abishua became the father of Bukki, and Bukki became the father of Uzzi.
  spa-VBL: Abisúa fue el padre de Buqui. Buqui fue el padre de Uzi;
  fra-_FOB: Abishua engendra Bukki; Bukki engendra Uzzi;
  mal-mal: അബീശൂവ ബുക്കിയെ ജനിപ്പിച്ചു; ബുക്കി ഉസ്സിയെ ജനിപ്പിച്ചു;
  urd-GVR: Abīsua ke Buqqī, Buqqī ke Uzzī,
  suz-BL: अबीशुआ बुक्‍की आ आफ बाक्‍माक्‍त। बुककी उज्‍जी आ आफ बाक्‍माक्‍त।
  ita-1927: Abishua generò Bukki; Bukki generò Uzzi;
  ckb-ckb: ئەبیشوەع بوقی بوو، بوقی عوزیی بوو،
  eng-BBE: And Abishua was the father of Bukki, and Bukki was the father of Uzzi,
  kan-OKCV: ಅಬೀಷೂವನು ಬುಕ್ಕೀಯನನ್ನು ಪಡೆದನು, ಬುಕ್ಕೀಯನು ಉಜ್ಜೀಯನನ್ನು ಪಡೆದನು,
  tam-2017: அபிசுவா புக்கியைப் பெற்றான்; புக்கி ஊசியைப் பெற்றான்.
  spa-RV-1909: Y Abisua engendró á Bucci, y Bucci engendró á Uzzi;
  ron-BTF: Și Abișua a născut pe Buchi și Buchi a născut pe Uzi,
  eng-WEBP: Abishua became the father of Bukki. Bukki became the father of Uzzi.
  eng-FBV: Abishua was the father of Bukki, Bukki was the father of Uzzi,
  nld-1939: Abisjóea verwekte Boekki; Boekki verwekte Oezzi;
  nch-BL: Huan Abisúa quipixqui icone cati itoca Buqui. Huan Buqui quipixqui icone
    cati itoca Uzi.
  vie-1934: A-bi-sua sanh Bu-ki, Bu-ki sanh U-xi;
  hin-CV: अबीशुआ बुक्की का, बुक्की उज्जी का,
  spa-BES: Y Abisúa fue el padre de Buqui, y Buqui fue el padre de Uzi,
  tdx-tdx: 'I Gersone: ana’e t’i Libný, ana’e t’ Iakate, ana’e t’i Zimà,'
  tha-KJV: อาบ​ี​ชู​วาให้กำเนิดบุตรชื่​อบ​ุ​คค​ี บุ​คค​ี​ให้​กำเนิดบุตรชื่​ออ​ุสซี
  por-BR-2018: Abisua gerou a Buqui, Buqui gerou a Uzi;
  deu-ELO: und Abischua zeugte Bukki, und Bukki zeugte Ussi,
  eng-WYC-2018: Abishua begat Bukki, and Bukki begat Uzzi,
  epo-epo: Abiŝua naskigis Bukin, Buki naskigis Uzin,
  uig-PIN: Abixuadin Bukki, Bukkidin Uzzi,
  beo-beo: '@see-verse:1CH.006.004'
  tpi-OTNT: na Abisua em i papa bilong Buki na Buki em i papa bilong Usi
  hau-SA: Abishuwa mahaifin Bukki, Bukki mahaifin Uzzi,
  uig-LAT: Abishuadin Bukki, Bukkidin Uzzi,
  nde-nde: u-Abhishuwa enguyise kaBhukhi, uBhukhi enguyise ka-Uzi,
  ton-ton: Pea tupu ʻia ʻApisua ʻa Puki, pea tupu ʻia Puki ʻa Usi,
  ces-1613: Abisua pak zplodil Bukki, Bukki pak zplodil Uzi.
  eng-WMB: Abishua became the father of Bukki. Bukki became the father of Uzzi.
  tam-TCV: அபிசுவா புக்கியின் தகப்பன், புக்கி ஊசியின் தகப்பன்.
  ceb-ULB: Si Abishua mao ang amahan ni Buki, ug si Buki mao ang amahan ni Uzi.
  pol-UBG: Abiszua spłodził Bukkiego, a Bukki spłodził Uzziego.
  urd-GVU: ابی سوع کے بُقی، بُقی کے عُزّی،
  deu-1912: '[5:31] Abisua zeugte Bukki. Bukki zeugte Usi.'
  kan-2017: ಅಬೀಷೂವನು ಬುಕ್ಕೀಯನನ್ನು ಪಡೆದನು; ಬುಕ್ಕೀಯನು ಉಜ್ಜೀಯನನ್ನು ಪಡೆದನು.
  yap-yap: Bukki, Uzzi,
  hlt-MCSB: Abishua loh Bukki a sak tih Bukki loh Uzzi a sak.
  mdy-ETH: ቡቂ ዑዚ ሾዔኔ፤
  twi-ASANTE: Abisua woo Buki, na Buki woo Usi,
  eng-WEBU: Abishua became the father of Bukki. Bukki became the father of Uzzi.
  wal-wal: Buuqi Uzza yeliis;
  spa-PDDPT: Abisúa engendró a Buqui. Buqui engendró a Uzi.
  gun-gun: Abisua ra'y ma Buqui, Buqui ra'y ma Uzi,
  ilo-ULB: Ni Abisua ti ama ni Bukki, ket ni Bukki ama ni Uzzi.
  kpg-kpg: Bukki, Uzzi,
  uig-ARA: ئابىشۇئادىن بۇككى، بۇككىدىن ئۇززى،
  sus-sus: 'Lewi bɔnsɔɛe babae nan ya: Gerison naxa Libini sɔtɔ. Libini naxa Yaxati
    sɔtɔ. Yaxati naxa Sima sɔtɔ.'
  pon-2006: Pukki, Ussi,
  ksd-ksd: Abisua i ga vangala Buki, Buki i ga vangala Usi,
  tur-YTC: Avişua, Bukki'nin babası oldu. Bukki, Uzzi'nin babası oldu.
  grc-BRENT: Τῷ Γεδσὼν, τῷ Λοβενὶ υἱῷ αὐτοῦ, Ἰὲθ υἱὸς αὐτοῦ, Ζαμμὰθ υἱὸς αὐτοῦ,
  ind-AYT: anak Abisua adalah Buki, anak Buki adalah Uzi,
  nya-nya: Abisuwa anabereka Buki, Buki anabereka Uzi.
  hrv-hrv: 'Od Geršoma: sin mu Libni, njegov sin Jahat, njegov sin Zima,'
  mps-mps: me Abisua te Bukigo aya, Buki te Usigo aya,
  tpi-tpi: na Abisua em i papa bilong Buki na Buki em i papa bilong Usi
  dan-1931: Abisjua avlede Bukki; Bukki avlede Uzzi;
  vie-OVCB: A-bi-sua sinh Bu-ki. Bu-ki sinh U-xi.
  guj-2017: અબીશૂઆનો દીકરો બુક્કી. બુક્કીનો દીકરો ઉઝઝી.
  pon-2006A: Pukki, Ussi,
  por-BRBSL: Abishua tornou-se o pai de Bukki. Bukki se tornou o pai de Uzzi.
  cth-cth: Abishua ni Bukki a sak teh Bukki ni Uzzi a sak.
  twi-twi: Abisua woo Buki, na Buki woo Usi.
  hlt-hlt: Abishua loh Bukki a sak tih Bukki loh Uzzi a sak.
  tbz-SIM: 'Ntɛ Kɛrisonni kó kunɑɑ̀mùnkù do duɔ́ kɛ dòmmɛ̀: Kɛrisonni weè do pɛitɛ́
    Dibini, kɛ̀ Dibinii pɛitɛ́ Yɑɑti, kɛ̀ Yɑɑtii pɛitɛ́ Simmɑ,'
  msy-2020: ezɨ Abisua, a Bukin afeziam, ezɨ Buki, a Usin afeziam,
  dop-dop: Kɛɛsɔŋ lʋlʋɣʋ nyǝ́mɑ siɣisiɣi kɛlɛ Lipini, nɑ Yɑhɑtɩ, nɑ Simmɑ,
  azb-azb: Avişuadan Buqqi törədi. Buqqidən Uzzi törədi.
  eng-DBY: and Abishua begot Bukki, and Bukki begot Uzzi,
  hin-2017: अबीशू से बुक्की, बुक्की से उज्जी,
  eng-YLT: and Abishua begat Bukki, and Bukki begat Uzzi,
  eng-WYC-2017: Abishua begat Bukki, and Bukki begat Uzzi,
  eng-WMBB: Abishua became the father of Bukki. Bukki became the father of Uzzi.
  urd-GVH: अबीसुअ के बुक़्क़ी, बुक़्क़ी के उज़्ज़ी,
  rug-rug: Abisua podoa se Buki, Buki podoa se Uzi,
  gaz-gaz: Abiishuuwaan abbaa Buukii ti; Bukiin immoo abbaa Uzii ti;
  fra-LSG: Abischua engendra Bukki; Bukki engendra Uzzi;
  yal-yal: 'Gɛrisɔn xabilani: Gɛrisɔn yi Libini sɔtɔ. Libini yi Yaxati sɔtɔ. Yaxati
    yi Sima sɔtɔ.'
  haw-1868: Na Abisua o Buki, na Buki o Uzi,
  arb-NAV: وَأَبِيشُوعُ بُقِّيَ، وَبُقِّي عُزِّيَ.
  ewe-ewe: ame si dzi Buki, ame si dzi Uzi,
  eng-LEE: (5:31) And Abishua' begat Bukki, and Bukki begat 'Uzzi,
  asm-FB: অবীচুৱাৰ পুত্র বুক্কী, বুক্কীৰ পুতেক উজ্জী।
  sus-A: لٍوِ بْنسْييٍ بَبَيٍ نَن يَ؛ فٍرِ سٌن نَشَ لِبِنِ سْتْ. لِبِنِ نَشَ يَشَتِ
    سْتْ. يَشَتِ نَشَ سِمَ سْتْ.
  fra-SBL: Abishua engendra Bukki. Bukki engendra Uzzi.
  hbo-hbo: לְֽגֵרְשֹׁ֑ום לִבְנִ֥י בְנֹ֛ו יַ֥חַת בְּנֹ֖ו זִמָּ֥ה בְנֹֽו׃
  kik-kik: na Abishua nĩwe warĩ ithe wa Buki, na Buki nĩwe warĩ ithe wa Uzi,
  fra-NCL: 'De Gersom : Lobni, son fils ; Jahath, son fils ; Zamma, son fils ;'
  cek-AK: Abishua mah Bukki to sak moe, Bukki mah Uzzi to sak,
  cuk-cuk: Abisúaʼdi, machi-Buqui-nikusad. Buquiʼdi, machi-Uzi-nikusad.
  uig-CYR: Абишуадин Букки, Буккидин Уззи,
  tel-2017: అబీషూవకు బుక్కీ పుట్టాడు. బుక్కీకి ఉజ్జీ పుట్టాడు.
  hat-BSA: Abischua te vin papa a Bukki e Bukki te vin papa a Uzzi,
  kos-kos: Bukki, Uzzi,
  hbo-WLC: לְֽגֵרְשׁ֑וֹם לִבְנִ֥י בְנ֛וֹ יַ֥חַת בְּנ֖וֹ זִמָּ֥ה בְנֽוֹ׃
  ibo-ibo: Abishua bụ nna Buki, Buki abụrụ nna Uzi.
  ory-ory: ପୁଣି, ଅବୀଶୂୟ ବୁକ୍କିକୁ ଜାତ କଲା ଓ ବୁକ୍କୁ ଉଷିକୁ ଜାତ କଲା;
  chk-chk: Apisua semen Puki, Puki semen Usi,
  rop-rop: '@see-verse:1CH.006.004'
  ukr-1871: Від Авишуї народивсь Буккій, від Буккія народивсь Озія,
  deu-1951: und Abischua zeugte Bukki, und Bukki zeugte Ussi,
  eng-JPS: (5-31) and Abishua begot Bukki, and Bukki begot Uzzi;
  srp-1865: A Avisuja rodi Vukija; a Vukije rodi Oziju;
  lug-lug: Abisuwa n’azaala Bukki, ate Bukki n’azaala Uzzi;
  heb-heb: ואבישוע הוליד את בקי ובקי הוליד את עזי׃
  ben-IRV: অবীশূয়ের ছেলে বুক্কি, বুক্কির ছেলে উষি,
  pan-pan: ਅਤੇ ਅਬੀਸ਼ੂਆ ਤੋਂ ਬੁੱਕੀ ਜੰਮਿਆ ਅਤੇ ਬੁੱਕੀ ਤੋਂ ਉੱਜ਼ੀ
  mya-JVB: အဘိရွှ သား ဗုက္ကိ ၊ ဗုက္ကိ သား ဩဇိ၊
  hmo-hmo: Abisua be Buki ena tamana. Buki be Usisi ena tamana.
  urd-urd: और अबीसू'आ से बुक़्क़ी पैदा हुआ, और बुक़्क़ी 'उज़्ज़ी पैदा हुआ।
  rus-SYN: Авишуй родил Буккия, Буккий родил Озию;
  bqc-SIM: Geesↄ̃ Libeni ì, Libeni Yaata ì, Yaata Zima ì,
  tcz-CHONGTHU: Abishua hin Bukki anahingin, Bukki hin Uzzi ahinge.
