verse: 1CH.006.002
translations:
  mal-C: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  deu-TKW: 'Und dies sind die Namen der Söhne Gersoms: Libni und Simei.'
  lin-lin: 'Bana mibali ya Gerishoni : Libini mpe Shimei.'
  eng-LSV: 'And the sons of Kohath: Amram, Izhar, and Hebron, and Uzziel.'
  eng-GNV: And the sonnes of Kohath, Amram, Izhar, and Hebron, and Vzziel.
  eng-WEBSTER: And the sons of Kohath; Amram, Izhar, and Hebron, and Uzziel.
  nhw-BL: 'Coat teipa quinpixqui iconehua catli inintoca eliyayaj: Amram, Izhar, Hebrón
    huan Uziel.'
  swh-ONEN: 'Wana wa Kohathi walikuwa: Amramu, Ishari, Hebroni na Uzieli.'
  bba-bba: Ye Gɛɛsɔni u seewɑ, mɑ u Libini kɑ Simɛi mɑrɑ.
  eng-KJVCPB: And the sons of Kohath; Amram, Izhar, and Hebron, and Uzziel.
  luo-luo: 'Yawuot Kohath ne gin: Amram, Izhar, Hebron kod Uziel.'
  meu-meu: 'Kohat natuna: Amram, Isahara Heberon, Usiele.'
  npi-ULB: कहातका छोराहरू अम्राम, यिसहार, हेब्रोन र उज्‍जीएल थिए ।
  yor-yor: 'Àwọn ọmọ Kohati: Amramu, Isari, Hebroni, àti Usieli.'
  pes-OPCB: 'پسران قهات اینها بودند: عمرام، یصهار، حبرون و عزی‌ئیل.'
  tgl-ULB: Ang mga anak na lalaki ni Kohat ay sina Amram, Izar, Hebron at Uziel. Ang
    mga anak ni Amram ay sina Aaron, Moises at Miriam.
  hui-hui: Kohada igini maria henego Amarama Isiha Heberono Usiele imaru hene.
  mya-mya: ကော​ဟတ်​တွင်​အာ​မ​ရံ၊ ဣ​ဇ​ဟာ၊ ဟေ​ဗြုန်၊ သြ​ဇေ​လ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။
  bod-N: ཀོ་ཧད་ཀྱི་བུ་རྣམས་ནི་ཨམ་རམ་དང་། ཡེས་ཧར། ཧེབ་རོན། ཨུ་ཟི་ཨེལ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaKohati vaiva: Amiramu, Izhari, Hebhuroni naUzieri.'
  spa-BLM: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
  cac-cac: 'Axo vin̈aj Coat chi'' chan̈van̈ yuninal vin̈: Aton vin̈aj Amram, vin̈aj
    Izhar, vin̈aj Hebrón yed'' vin̈aj Uziel.'
  swh-ULB: Wana wa Kohathi walikuwa Amramu, Izhari, Hebroni, na Uzieli.
  bel-bel: 'Сыны Каата: Амрам, Іцгар, Хэўрон і Узііл.'
  deu-ELBBK: 'Und dies sind die Namen der Söhne Gersoms: Libni und Simei.'
  mbb-OT: Is menge anak ni Kohat ne iyan si Amram, Izhar, Hebron, wey si Uziel.
  mal-2015: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  rmc-rmc: Le Geršomoskre čhave sas o Libni the o Šimej.
  pes-OPV: 'بني قَهات: عَمرام و يصهار و حَبرون و عُزّيئيل.'
  ron-1924: 'Фиий луй Кехат: Амрам, Ицехар, Хеброн ши Узиел.'
  ben-OBCV: 'কহাতের ছেলেরা: অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।'
  som-som: Wiilashii Qohaadna waxay ahaayeen Camraam, iyo Isehaar, iyo Xebroon, iyo
    Cusii'eel.
  lat-VUC: 'Filii Caath: Amram, Isaar, Hebron, et Oziel.'
  eng-ASVBT: 'And the sons of Kohath: Amram, Izhar, and Hebron, and Uzziel.'
  ita-1885: Ed i figliuoli di Chehat furono Amram, ed Ishar, ed Hebron, ed Uzziel.
  eng-LXXUP: And these are the names of the sons of Gershom; Libni, and Shimei.
  eng-ULB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  spa-VBL: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
  fra-_FOB: 'Fils de Kéhath: Amram, Jitsehar, Hébron et Uziel.'
  mal-mal: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ.'
  urd-GVR: Qihāt ke beṭe Amrām, Izhār, Habrūn aur Uzziyel the.
  suz-BL: कोहाथ आ तौ अम्राम, इच्‍हार, हेब्रोन नु उज्‍जीएल बाक्‍मा बाक्‍त। प्रस्‍थान
    ६:२०; गन्‍ती २६:५९; मीका ६:४; प्रस्‍थान ६:२३; गन्‍ती २६:६०
  ita-1927: 'Figliuoli di Kehath: Amram, Itsehar, Hebron ed Uziel.'
  ckb-ckb: 'کوڕەکانی قەهات: عەمرام، یەسهار، حەبرۆن و عوزیێل.'
  eng-BBE: 'And the sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  kan-OKCV: 'ಕೊಹಾತನ ಪುತ್ರರು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್, ಉಜ್ಜೀಯೇಲನು.'
  tam-2017: கோகாத்தின் மகன்கள் அம்ராம், இத்சேயார், எப்ரோன் ஊசியேல் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Coath: Amram, Ishar, Hebrón y Uzziel.'
  ron-BTF: 'Și fiii lui Chehat: Amram, Ițehar și Hebron și Uziel.'
  eng-WEBP: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  eng-FBV: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  nld-1939: 'De zonen van Kehat waren: Amram, Jishar, Chebron en Oezziël.'
  nch-BL: 'Coat teipa quinpixqui iconehua cati inintoca eliyaya: Amram, Izhar, Hebrón
    huan Uziel.'
  vie-1934: Con trai của Kê-hát là Am-ram, Két-sê-ha, Hếp-rôn, và U-xi-ên.
  hin-CV: 'कोहाथ के पुत्र: अमराम, इज़हार, हेब्रोन और उज्ज़िएल.'
  spa-BES: 'Y los hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
  tdx-tdx: 'Zao ty tahina’ o ana’ i Gersomeo: i Libný naho i Simý.'
  tha-KJV: บุ​ตรชายของโคฮาทชื่อ อัมราม อิสฮาร์ เฮโบรน และอุสซีเอล
  por-BR-2018: 'Os filhos de Coate: Anrão, Izar, Hebrom e Uziel.'
  deu-ELO: 'Und die Söhne Kehaths: Amram, Jizhar und Hebron und Ussiel.'
  eng-WYC-2018: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  epo-epo: 'La filoj de Kehat: Amram, Jichar, Ĥebron, kaj Uziel.'
  uig-PIN: Koⱨatning oƣli Amram, Izⱨar, Ⱨebron wǝ Uzziǝl idi.
  beo-beo: Gouha:de egefelali da A:mala:me, Aisiha, Hibalone amola Asaiele.
  tpi-OTNT: Nem bilong ol pikinini man bilong Kohat i olsem, Amram na Ishar na Hebron
    na Usiel.
  hau-SA: ’Ya’yan Kohat maza su ne, Amram, Izhar, Hebron da Uzziyel.
  uig-LAT: Kohatning oghli Amram, Izhar, Hébron we Uzziel idi.
  nde-nde: 'Amadodana kaKhohathi yila: ngu-Amramu, lo-Izihari, loHebhroni kanye lo-Uziyeli.'
  ton-ton: Pea ko e ngaahi foha ʻo Kohate; ko ʻAmilami, mo ʻIsa, mo Hepeloni, mo ʻUsili.
  ces-1613: 'Synové pak Kahat: Amram, Izar, Hebron a Uziel.'
  eng-WMB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  tam-TCV: 'கோகாத்தின் மகன்கள்: அம்ராம், இத்சார், எப்ரோன், ஊசியேல்.'
  ceb-ULB: Ang mga anak nga lalaki ni Kohat mao sila Amram, Izhar, Hebron, ug Uziel.
  pol-UBG: 'A synowie Kehata: Amram, Ishar, Chebron i Uzziel.'
  urd-GVU: قِہات کے بیٹے عمرام، اِضہار، حبرون اور عُزی ایل تھے۔
  deu-1912: '[5:28] Die Kinder aber Kahaths waren: Amram, Jizhar, Hebron und Usiel.'
  kan-2017: ಕೆಹಾತನ ಮಕ್ಕಳು ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್ ಮತ್ತು ಉಜ್ಜೀಯೇಲ್.
  yap-yap: 'Ma aningeg e pumo’on ni fak Kohath: Amram, Izhar, Hebron, nge Uzziel.'
  hlt-MCSB: Kohath koca ah Amram, Izhar, Hebron neh Uzziel.
  mdy-ETH: ቄዓቴ፦ ዓምራሜ፥ ዪፅሃሬ፥ ኬብሮኦኔና ዑዚዔሌ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na Kohat asefoɔ nso yɛ: Amram, Ishar, Hebron ne Usiel.'
  eng-WEBU: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  wal-wal: Qahaata naati Amiraama, Yixihaara, Kebroonanne Uzzi7eela.
  spa-PDDPT: 'Hijos de Coat: Amram, Izhar, Hebrón y Uziel.'
  gun-gun: Coate ra'y kuery ma Anrão, Isar, Hebrom ha'e Uziel.
  ilo-ULB: Dagiti putot a lallaki ni Kohat ket da Amram, Izar, Hebron, ken Uzziel.
  kpg-kpg: 'Kohath ne hai ana dama daane dogohaa: Amram, Izhar, Hebron mo Uzziel.'
  uig-ARA: كوھاتنىڭ ئوغلى ئامرام، ئىزھار، ھېبرون ۋە ئۇززىئەل ئىدى.
  sus-sus: 'Gerison ma die nan ya: Libini nun Simeyi.'
  pon-2006: 'Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel.'
  ksd-ksd: 'Ma ra umana natu i Koat go diat: Amram, Isar, Kebron, ma Usiel.'
  tur-YTC: 'Kohat''ın oğulları: Amram, Yitshar, Hevron ve Uzziel.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Γεδσὼν, Λοβενὶ, καὶ Σεμεΐ.
  ind-AYT: Anak-anak Kehat adalah Amram, Yizhar, Hebron, dan Uziel.
  nya-nya: 'Ana a Kohati anali awa: Amramu, Izihari, Hebroni ndi Uzieli.'
  hrv-hrv: 'Evo imena Geršomovih sinova: Libni i Šimej.'
  mps-mps: Kohatgo ogwa nogi dabe e tiwai da, Amram, Ishar, me Hebron, me Usiel da.
  tpi-tpi: Nem bilong ol pikinini man bilong Kohat i olsem, Amram na Ishar na Hebron
    na Usiel.
  dan-1931: 'Kehats Sønner: Amram, Jizhar, Hebron og Uzziel.'
  vie-OVCB: Các con Kê-hát là Am-ram, Dít-sê-ha, Hếp-rôn, và U-xi-ên.
  guj-2017: 'કહાથના દીકરાઓ: આમ્રામ, યિસ્હાર, હેબ્રોન તથા ઉઝિયેલ.'
  pon-2006A: 'Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel.'
  por-BRBSL: 'Os filhos de Kohath: Amram, Izhar, Hebron, e Uzziel.'
  cth-cth: 'Kohath casaknaw teh: Amram, Izhar, Hebron hoi Uzziel.'
  twi-twi: 'Na Kohat asefo nso yɛ: Amram, Ishar, Hebron ne Usiel.'
  hlt-hlt: Kohath koca ah Amram, Izhar, Hebron neh Uzziel.
  tbz-SIM: Kɛ̀ Kɛrisonni kó ibí ntú Dibini nɛ̀ Simmɛii.
  msy-2020: 'Ezɨ Kohatɨn otaribar ziabar kara: Amram, Ishar, Hebron ko Usiel.'
  dop-dop: Kɛɛsɔŋ pǝyɑlɑɑ ntɛ́ Lipini nɑ Simeyi.
  azb-azb: 'Qohatın oğulları: Amram, İshar, Xevron və Uzziel.'
  eng-DBY: 'And the sons of Kohath: Amram, Jizhar, and Hebron, and Uzziel.'
  hin-2017: और कहात के पुत्र, अम्राम, यिसहार, हेब्रोन और उज्जीएल।
  eng-YLT: And the sons of Kohath; Amram, Izhar, and Hebron, and Uzziel.
  eng-WYC-2017: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
  eng-WMBB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  urd-GVH: क़िहात के बेटे अमराम, इज़हार, हबरून और उज़्ज़ियेल थे।
  rug-rug: 'Kohati si ka made tuna koreo: Ari Amaramu, e Izihara, Heboroni, meke Uzieli.'
  gaz-gaz: 'Ilmaan Qohaati: Amraam, Yizihaar, Kebroonii fi Uziiʼeel.'
  fra-LSG: 'Fils de Kehath: Amram, Jitsehar, Hébron et Uziel.'
  yal-yal: Gɛrisɔn yi Libini nun Simeyi sɔtɔ.
  haw-1868: O na keikikane a Kohata; o Amerama, o Izehara, o Heberona, a o Uziela.
  arb-NAV: 'وَأَبْنَاءُ قَهَاتَ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ.'
  ewe-ewe: 'Kohat ƒe viwoe nye: Amram, Izhar, Hebron kple Uziel.'
  eng-LEE: '(5:28) And the sons of Kehath: ''Amram, Yizhar, and Chebron, and ''Uzziel.'
  asm-FB: কহাতৰ পুত্র অম্ৰম, যিচহৰ, হিব্ৰোণ আৰু উজ্জীয়েল।
  sus-A: فٍرِ سٌن مَ دِيٍ نَن يَ؛ لِبِنِ نُن سِمٍيِ.
  fra-SBL: 'Fils de Kehath : Amram, Izhar, Hébron et Uzziel.'
  hbo-hbo: וְאֵ֛לֶּה שְׁמֹ֥ות בְּֽנֵי־גֵרְשֹׁ֖ום לִבְנִ֥י וְשִׁמְעִֽי׃
  kik-kik: 'Ariũ a Kohathu maarĩ: Amuramu, na Iziharu, na Hebironi, na Uzieli.'
  fra-NCL: 'Voici les noms des fils de Gersom : Lobni et Séméï. —'
  cek-AK: Kohath ih caanawk loe Amram, Izhar, Hebron hoi Uzziel.
  cuk-cuk: 'Coat-e-masmaladi, wemarmogad: Amram, Izhar, Hebrón, degi, Uziel.'
  uig-CYR: Коһатниң оғли Амрам, Изһар, Һеброн вә Уззиәл еди.
  tel-2017: కహాతు కొడుకులు అమ్రాము, ఇస్హారు, హెబ్రోను, ఉజ్జీయేలు అనే వాళ్ళు.
  hat-BSA: 'Fis a Kehath yo: Amram, Jitsehar, Hébron ak Uziel.'
  kos-kos: 'Oasr wen akosr natul Kohath: elos pa Amram, Izhar, Hebron, ac Uzziel.'
  hbo-WLC: וְאֵ֛לֶּה שְׁמ֥וֹת בְּֽנֵי־גֵרְשׁ֖וֹם לִבְנִ֥י וְשִׁמְעִֽי׃
  ibo-ibo: Kohat mụrụ Amram, Izha, Hebrọn na Uziel.
  ory-ory: କହାତର ପୁତ୍ର ଅମ୍ରାମ୍‍, ଯିଷ୍‍ହର ଓ ହିବ୍ରୋଣ ଓ ଉଷୀୟେଲ।
  chk-chk: 'Nge nöün Kohat kewe mwän: Amram, Isar, Hepron me Usiel.'
  rop-rop: En Kohath bin abum fobala san neim Emrem, Isa, Hebran, en Yusiyel.
  ukr-1871: 'Сини Кагатові: Амрам, Ізгар, Хеврон та Узиїл.'
  deu-1951: 'Amram, Jizhar, Hebron und Ussiel. Und die Söhne Amrams:'
  eng-JPS: '(5-28) And the sons of Kohath: Amram, Izhar, and Hebron, and Uzziel.'
  srp-1865: 'A sinovi Katovi: Amram, Isar i Hevron i Ozilo.'
  lug-lug: Batabani ba Kokasi ne baba Amulaamu, ne Izukali, ne Kebbulooni, ne Wuziyeeri.
  heb-heb: ובני קהת עמרם יצהר וחברון ועזיאל׃
  ben-IRV: কহাতের ছেলেরা হল অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।
  pan-pan: ਅਤੇ ਕਹਾਥ ਦੇ ਪੁੱਤਰ, ਅਮਰਾਮ, ਯਿਸਹਾਰ ਤੇ ਹਬਰੋਨ ਤੇ ਉੱਜ਼ੀਏਲ
  mya-JVB: ကောဟတ် သား ကား အာမရံ ၊ ဣဇဟာ ၊ ဟေဗြုန် ၊ ဩဇေလ တည်း။
  hmo-hmo: 'Kohata ena natuna tau be inai: Amarama, Isahara, Heberona bona Usiele.'
  urd-urd: और बनी क़िहात:'अमराम और इज़हार और हबरून और 'उज़्ज़िएल।
  rus-SYN: 'Сыновья Каафа: Амрам, Ицгар, Хеврон и Узиил.'
  bqc-SIM: Geesↄ̃ nɛgↄ̃ɛↄn Libeni ń Simɛio ũ.
  tcz-CHONGTHU: Kohath son achilhah ho chu Amram ahin, Izhar ahin, Hebron ahin, chule
    Uzziel toh ahiuve.
  mar-mar: अम्राम, इसहार, हेब्रोन आणि उज्जियेल हे कहाथाचे पुत्र.
  qub-qub: 'Coatpa wamrancuna caran: Amram, Izhar, Hebrón, Uziel.'
  bqp-bqp: Ye Gɛɛsɔni u seewɑ, mɑ u Libini kɑ Simɛi mɑrɑ.
  hat-hat: 'Keyat te gen kat pitit gason: Amram, Jizeya, Ebwon ak Ouzyèl.'
  eng-BSB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  eng-WEBPB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel.'
  kbq-kbq: Hagi Kohati ne' mofavreramimofo zamagi'a, Amramu'ma, Izari'ma, Hebroni'ma,
    Uzieli'e.
  nhe-BL: 'Coat teipa quinpixqui iconehua tlen inintoca eliyayaj: Amram, Izhar, Hebrón
    huan Uziel.'
  gub-BL: 'Heta 4 ta''yr Koat pe wà: Ànàràw, Izar, Emerom, Uziew.'
  eng-DRA: 'The sons of Caath: Amram, Isaar, Hebron, and Oziel.'
