  asm-FB: 'হাৰোণৰ বংশধৰ সকলক তলত দিয়াৰ দৰে বিবেচনা কৰা হৈছিল: হাৰোণৰ পুত্র আছিল ইলিয়েজৰ।
    ইলিয়াজৰৰ পুত্র আছিল পীনহচ। পীনহচৰ পুত্র আছিল অবীচুৱা'
  sus-A: عٍ نَشَ نَ تَايٍ قِ عٍ مَ عَلَ شَ مَرَفِرِ كُي، تَا نَشٍيٍ نُ نَ يُدَ، سِمٍيْن،
    نُن بُنيَمِن بْنسْييٍ شَ بْشِيٍ مَ.
  fra-SBL: 'Voici les fils d''Aaron : Éléazar, son fils ; Phinées, son fils ; Abishua,
