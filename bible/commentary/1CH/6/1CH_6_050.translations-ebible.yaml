  pan-pan: ਅਤੇ ਇਹ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਸਨ, ਉਹ ਦਾ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ, ਉਹ ਦਾ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ, ਉਹ
