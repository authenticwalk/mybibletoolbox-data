  tel-2017: అహరోను సంతానం ఎవరంటే, అహరోను కొడుకు ఎలియాజరు. ఎలియాజరు కొడుకు ఫీనెహాసు.
    ఫీనెహాసు కొడుకు అబీషూవ.
  hat-BSA: 'Sila yo se fis a Aaron yo: Éléazar, fis li a; Phinées, fis li a; Abischua,
