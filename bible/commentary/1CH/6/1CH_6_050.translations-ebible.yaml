  mar-mar: अहरोनाचे वंशज असे मोजले, अहरोनाचा पुत्र एलाजार. एलाजाराचा पुत्र फिनहास.
    फिनहासचा पुत्र अबीशूवा.
  qub-qub: 'Aaronpita mirajcuna caran: Aaronpa wamran Eleazar, Eleazarpa wamran Finees,
