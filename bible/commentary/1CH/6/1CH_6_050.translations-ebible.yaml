  ibo-ibo: Ụmụ ụmụ Erọn bụ Elieza, na Finehaz, na Abishua,
  ory-ory: ହାରୋଣଙ୍କର ସନ୍ତାନଗଣ; ହାରୋଣଙ୍କର ପୁତ୍ର ଇଲୀୟାସର, ତାହାର ପୁତ୍ର ପୀନହସ୍‍, ତାହାର
