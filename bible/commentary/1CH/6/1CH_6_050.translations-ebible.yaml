verse: 1CH.006.050
translations:
  mal-C: 'അഹരോന്റെ പിൻഗാമികൾ ഇവരായിരുന്നു: അഹരോന്റെ മകൻ എലെയാസാർ, എലെയാസാരിന്റെ മകൻ
    ഫീനെഹാസ്, ഫീനെഹാസിന്റെ മകൻ അബീശൂവ,'
  deu-TKW: Und zwar traten sie auf Grund des Loses vom Stamme der Judäer und vom Stamme
    der Simeoniten und vom Stamme der Benjaminiten jene namentlich benannten Städte
    ab.
  lin-lin: 'Bapesaki bango bingumba wana na nzela ya zeke : balongolaki ndambo ya
    bingumba yango kati na mabota ya Yuda, ya Simeoni mpe ya Benjame ; bongo bakomaki
    kobenga yango na bakombo ya mabota wana.'
  eng-LSV: 'And these [are] sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  eng-GNV: These are also the sonnes of Aaron, Eleazar his sonne, Phinehas his sonne,
    Abishua his sonne,
  eng-WEBSTER: And these are the sons of Aaron; Eleazar his son, Phinehas his son,
    Abishua his son,
  nhw-BL: Aarón quipixqui icone catli itoca Eleazar, catli quipixqui icone Finees,
    catli quipixqui icone Abisúa,
  swh-ONEN: 'Hawa ndio waliokuwa wazao wa Aroni: Aroni akamzaa Eleazari, Eleazari
    akamzaa Finehasi, Finehasi akamzaa Abishua,'
  bba-bba: Bɑ wuu si ɡɔsɑwɑ kɑ tɛtɛ Yudɑn bwese kɛrɑn temɔ, kɑ Simɛɔn bwese kɛrɑɡim
    sɔɔ, kɑ Bɛnyɑmɛɛn bwese kɛrɑɡim sɔɔ.
  eng-KJVCPB: And these are the sons of Aaron; Eleazar his son, Phinehas his son,
    Abishua his son,
  luo-luo: 'Magi e joka Harun: Harun nonywolo Eliazar, Eliazar nonywolo Finehas, Finehas
    nonywolo Abishua,'
  meu-meu: 'Aaron garana bini: natuna na Eleasara; Eleasara natuna na Fineha, Fineha
    natuna na Abisua,'
  npi-ULB: हारूनका सन्‍तान निम्‍नानुसार चिनिन्थेः हारूनका छोरा एलाजार थिए । एलाजारका
    छोरा पीनहास थिए । पीनहासका छोरा अबीशू थिए ।
  yor-yor: 'Wọ̀nyí ni àwọn ìránṣẹ́ Aaroni: Eleasari ọmọ rẹ̀, Finehasi ọmọ rẹ̀, Abiṣua
    ọmọ rẹ̀,'
  pes-OPCB: 'نسل هارون اینها بودند: العازار، فینحاس، ابیشوع،'
  tgl-ULB: Ang mga sumusunod ay kaapu-apuhan ni Aaron. Anak ni Aaron si Eleazar na
    ama ni Finehas na ama ni Abisua.
  hui-hui: Arono igini aguaneru uru hene. Arono igini Eleasa Eleasa igini Piniasa
    Piniasa igini Abisua Abisua igini Bugi Bugi igini Usi Usi igini Serahaia Serahaia
    igini Meraiodo Meraiodo igini Amaraia Amaraia igini Ahidubu Ahidubu igini Sadogo
    Sadogo igini Ahimasa hene.
  mya-mya: အာ​ရုန်​၏​သား​မြေး​များ​စာ​ရင်း​မှာ​အာ​ရုန်၊ ဧ​လာ​ဇာ၊ ဖိ​န​ဟတ်၊ အ​ဘိ​ရွှ၊-
  bod-N: ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ནི་འདི་ལྟ་སྟེ། ཨ་རོན་གྱི་བུ་ནི་ཨེ་ལི་ཨ་ཟར་ཡིན་པ་དང་།
    ཨེ་ལི་ཨ་ཟར་གྱི་བུ་ནི་ཕི་ནེ་ཧེ་དང་། ཕི་ནེ་ཧེ་ཡི་བུ་ནི་ཨ་བི་ཤུ་ཨ་ཡིན།
  sna-sna: 'Izvi ndizvo zvizvarwa zvaAroni: Ereazari mwanakomana wake, Finehasi mwanakomana
    wake, Abhishua mwanakomana wake'
  spa-BLM: 'Estos son los hijos de Aarón: Eleazar su hijo, Finees su hijo, Abisua
    su hijo,'
  cac-cac: 'Aton sb''i eb'' vin̈ yin̈tilal vin̈aj Aarón tic d''a stzolal: Vin̈aj Eleazar,
    vin̈aj Finees, vin̈aj Abisúa, vin̈aj Buqui, vin̈aj Uzi, vin̈aj Zeraías, vin̈aj
    Meraiot, vin̈aj Amarías, vin̈aj Ahitob, vin̈aj Sadoc, vin̈aj Ahimaas.'
  swh-ULB: 'Uzao wa Aruni una kumbukwa kama ifuatavyo: Mwana wa Aruni alikuwa Eleazari.
    Mwana Eleazari alikuwa Finehasi. Mwana wa Finehasi alikuwa Abishua.'
  bel-bel: 'Вось сыны Аарона: Элеазар, сын ягоны; Фінэес, сын ягоны; Авіюд, сын ягоны;'
  deu-ELBBK: Und zwar gaben sie durchs Los vom Stamm der Kinder Juda und vom Stamm
    der Kinder Simeon und vom Stamm der Kinder Benjamin diese Städte, die sie mit
    Namen nannten.
  mbb-OT: 'Iyan heini menge kevuwazan ni Aaron: si Eleazar, Finehas, Abishua,'
  mal-2015: 'അഹരോന്റെ പുത്രന്മാരാവിതു: അവന്റെ മകൻ എലെയാസാർ; അവന്റെ മകൻ ഫീനെഹാസ്; അവന്റെ
    മകൻ അബീശൂവ;'
  rmc-rmc: Kala fori andral o kmeňi Juda, Šimeon the Benjamin lenge sas dine prekal
    o losi.
  pes-OPV: 'و اينانند پسران هارون: پسرش اَلعازار، پسرش فينَحاس، پسرش اَبِيشُوع.'
  ron-1924: 'Ятэ фиий луй Аарон: Елеазар, фиул сэу; Финеас, фиул сэу; Абишуа, фиул
    сэу;'
  ben-OBCV: 'এরাই হারোণের বংশধর: তাঁর ছেলে ইলীয়াসর, তাঁর ছেলে পীনহস, তাঁর ছেলে অবিশূয়,'
  som-som: Oo kuwanuna waa farcankii Haaruun, wiilkiisii Elecaasaar, oo dhalay Fiinexaas,
    oo isna dhalay Abiishuuca,
  lat-VUC: 'Hi sunt autem filii Aaron: Eleazar filius ejus, Phinees filius ejus, Abisue
    filius ejus,'
  eng-ASVBT: 'And these are the sons of Aaron: Eleazar his son, Phinehas his son,
    Abishua his son,'
  ita-1885: 'E questi furono i figliuoli d''Aaronne: d''esso fu figliuolo Eleazaro,
    di cui fu figliuolo Finees, di cui fu figliuolo Abisua,'
  eng-LXXUP: And they gave by lot out of the tribe of the children of Judah, and out
    of the tribe of the children of Simeon, and out of the tribe of the children of
    Benjamin, these cities which they call by name.
  eng-ULB: 'Aaron''s descendants are reckoned as follows: Aaron''s son was Eleazar.
    Eleazar''s son was Phinehas. Phinehas''s son was Abishua.'
  spa-VBL: 'Los descendientes de Aarón fueron: Eleazar su hijo, Finees su hijo, Abisúa
    su hijo,'
  fra-_FOB: 'Voici les enfants d''Aaron: Éléazar, son fils; Phinées, son fils; Abishua,
    son fils;'
  mal-mal: 'അഹരോന്റെ പുത്രന്മാർ: അവന്റെ മകൻ എലെയാസാർ; അവന്റെ മകൻ ഫീനെഹാസ്; അവന്റെ
    മകൻ അബീശൂവ;'
  urd-GVR: Hārūn ke hāṅ Iliyazar paidā huā, Iliyazar ke Fīnhās, Fīnhās ke Abīsua,
  suz-BL: हारून आ तौपुकी सु सु बाक्‍मा बाक्‍त देंशा हना, एलाजर, एलाजर आ तौ फिनेहास,
    फिनेहास आ तौ अबीशुआ, १इतिहास ५:१०-३४
  ita-1927: 'Questi sono i figliuoli d’Aaronne: Eleazar, che ebbe per figliuolo Fineas,
    che ebbe per figliuolo Abishua,'
  ckb-ckb: 'ئەمانەش نەوەی هارونن: ئەلعازار کوڕی هارون، فینەحاس کوڕی ئەلعازار، ئەبیشوەع
    کوڕی فینەحاس،'
  eng-BBE: 'And these are the sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  kan-OKCV: 'ಆರೋನನ ವಂಶಜರು: ಅವನ ಮಗನು ಎಲಿಯಾಜರನು, ಅವನ ಮಗನು ಫೀನೆಹಾಸನು, ಅವನ ಮಗನು ಅಬೀಷೂವನು,'
  tam-2017: ஆரோனின் மகன்களில் எலெயாசார் என்பவனுடைய மகன் பினேகாஸ்; இவனுடைய மகன் அபிசுவா.
  spa-RV-1909: 'Y los hijos de Aarón son estos: Eleazar su hijo, Phinees su hijo,
    Abisua su hijo;'
  ron-BTF: 'Și aceștia sunt fiii lui Aaron: Eleazar, fiul său; Fineas, fiul său; Abișua,
    fiul său;'
  eng-WEBP: 'These are the sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  eng-FBV: 'The descendants of Aaron were: Eleazar his son, Phinehas his son, Abishua
    his son,'
  nld-1939: Hier volgen de afstammelingen van Aäron. Zijn eigen zoon was Elazar; die
    van Elazar was Pinechas; die van Pinechas was Abisjóea;
  nch-BL: Aarón quipixqui icone cati itoca Eleazar, cati quipixqui icone Finees, cati
    quipixqui icone Abisúa,
  vie-1934: 'Đây là dòng dõi của A-rôn: Ê-lê-a-sa con trai của A-rôn, Phi-nê-a con
    trai của Ê-lê-a-sa, A-bi-sua con trai của Phi-nê-a,'
  hin-CV: 'ये अहरोन के वंशज थे: उसका पुत्र एलिएज़र, उसका पुत्र फिनिहास, उसका पुत्र
    अबीशुआ,'
  spa-BES: 'Y estos son los hijos de Aarón: Eleazar su hijo, Finees, Abisua,'
  tdx-tdx: Tinolotse, an-kitsapake, boak’ am-pifokoan’ ana’ Iehoda naho am-pifokoan’
    ana’ i Simeone naho am-pifokoan’ ana’ i Beniamine, i rova tokaveñe amo añara’eo
    rezay.
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของอาโรนคือเอเลอาซาร์ บุ​ตรชายของเอเลอาซาร์คือฟีเนหัส
    บุ​ตรชายของฟีเนหัสคืออาบี​ชู​วา
  por-BR-2018: 'E estes foram os filhos de Arão: seu filho Eleazar, seu filho Fineias,
    seu filho Abisua,'
  deu-ELO: 'Und dies waren die Söhne Aarons: dessen Sohn Eleasar, dessen Sohn Pinehas,
    dessen Sohn Abischua,'
  eng-WYC-2018: And these be the sons of Aaron; Eleazar, his son; Phinehas, his son;
    Abishua, his son;
  epo-epo: 'Kaj jen estas la idoj de Aaron: lia filo: Eleazar; lia filo: Pineĥas;
    lia filo: Abiŝua;'
  uig-PIN: 'Ⱨarunning ǝwladliri tɵwǝndikiqǝ: Ⱨarunning oƣli Əliazar, Əliazarning oƣli
    Finiⱨas, Finiⱨasning oƣli Abixuya,'
  beo-beo: Elane egaga fifi misi da Elia:isa, Finia:se, Abisiua, Bugai, Asai, Selahaia,
    Mila:iode, A:malaia, Ahaidabe, Sa:idoge amola Ahima:ia:se.
  tpi-OTNT: Lain bilong Aron i olsem. Aron em i papa bilong Eleasar na Eleasar em
    i papa bilong Finias na Finias em i papa bilong Abisua
  hau-SA: Waɗannan su ne zuriyar Haruna, Eleyazar, Finehas, Abishuwa,
  uig-LAT: 'Harunning ewladliri töwendikiche: Harunning oghli Eliazar, Eliazarning
    oghli Finihas, Finihasning oghli Abishuya,'
  nde-nde: 'Laba ngabosendo luka-Aroni: ngu-Eliyazari indodana yakhe, loFinehasi indodana
    yakhe, lo-Abhishuwa indodana yakhe,'
  ton-ton: Pea ko e ngaahi foha eni ʻo ʻElone ko hono foha ko ʻEliesa, mo hono foha
    ko Finiasi, mo hono foha ko ʻApisua,
  ces-1613: 'Tito pak jsou synové Aronovi: Eleazar syn jeho, Fínes syn jeho, Abisua
    syn jeho,'
  eng-WMB: 'These are the sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  tam-TCV: 'ஆரோனின் சந்ததிகள் இவர்களே: அவன் மகன் எலெயாசார், அவன் மகன் பினெகாஸ், அவன்
    மகன் அபிசுவா,'
  ceb-ULB: 'Ang gituohan nga mga kaliwat ni Aaron mao ang mga mosunod: Ang anak nga
    lalaki ni Aaron mao si Eleazar. Ang anak nga lalaki ni Eleazar mao si Finehas.
    Ang anak nga lalaki ni Finehas mao si Abishua.'
  pol-UBG: 'A oto synowie Aarona: jego syn Eleazar, jego syn Pinchas;'
  urd-GVU: ہارون کے ہاں اِلی عزر پیدا ہوا، اِلی عزر کے فینحاس، فینحاس کے ابی سوع،
  deu-1912: 'Dies sind aber die Kinder Aarons: Eleasar, sein Sohn: des Sohn war Pinehas;
    des Sohn war Abisua;'
  kan-2017: 'ಆರೋನನ ಸಂತಾನದವರು: ಆರೋನನ ಮಗ ಎಲ್ಲಾಜಾರ್, ಇವನ ಮಗ ಫೀನೆಹಾಸ್, ಫೀನೆಹಾಸನ ಮಗ ಅಬೀಷೂವ.'
  yap-yap: 'Ba’aray e pi’in owchen Aron: Eleazar, Finehas, Abishua,'
  hlt-MCSB: Aaron koca ah he, Aaron capa Eleazar, Eleazar capa Phinekha, Phinekha
    capa Abishua.
  mdy-ETH: ዓኣሮኔ ዜርፆኮ ፓይዳ ሃካፓ ዴማ ዓኣ ጎይፆኬ፤ ዔያታ፦ ዓላዜሬ፥ ፒንሃሴ፥ ዓቢሹዓ፥
  twi-ASANTE: 'Na Aaron asefoɔ yɛ: Eleasa, Pinehas, Abisua,'
  eng-WEBU: 'These are the sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  wal-wal: Aaroona yeletai hagaappe kaallidi xaafettidaagaa. Aaroona na7ai El77aazara;
    El77aazara na7ai Piinihaasa; Piinihaasa na7ai Abishuu7a;
  spa-PDDPT: 'Estos son los hijos de Aarón: Finees, Abisúa,'
  gun-gun: Arão ra'y ma Eleazar, Eleazar ra'y ma Finéias, Finéias ra'y ma Abisua,
  ilo-ULB: 'Dagitoy dagiti sumaganad a kaputotan ni Aaron: Ti putot a lalaki ni Aaron
    ket ni Eleazar. Ti putot a lalaki ni Eleazar ket ni Finehas. Ti putot a lalaki
    ni Finehas ket ni Abisua.'
  kpg-kpg: 'Deenei di hagatau gi muli nia hagadili o Aaron: Eleazar, Phineas, Abishua,'
  uig-ARA: 'ھارۇننىڭ ئەۋلادلىرى تۆۋەندىكىچە: ھارۇننىڭ ئوغلى ئەلىئازار، ئەلىئازارنىڭ
    ئوغلى فىنىھاس، فىنىھاسنىڭ ئوغلى ئابىشۇيا،'
  sus-sus: E naxa na taae fi e ma Ala xa maragiri kui, taa naxee nu na Yuda, Simeyɔn,
    nun Bunyamin bɔnsɔɛe xa bɔxie ma.
  pon-2006: 'Iet duwen irekidien kadaudok en Aaron kan: Eleasar, Pineas, Apisua,'
  ksd-ksd: 'Go diat ra umana bul mur tai Aron: Aron i ga vangala Eleasar, Eleasar
    i ga vangala Pinekas, Pinekas i ga vangala Abisua,'
  tur-YTC: 'Aron''un oğulları şunlardır: Onun oğlu Elazar, onun oğlu Pinehas, onun
    oğlu Avişua,'
  grc-BRENT: Καὶ ἔδωκαν ἐν κλήρῳ ἐκ φυλῆς υἱῶν Ἰούδα, καὶ ἐκ φυλῆς υἱῶν Συμεὼν, καὶ
    ἐκ φυλῆς υἱῶν Βενιαμὶν τὰς πόλεις ταύτας ἃς ἐκάλεσαν αὐτὰς ἐπʼ ὀνόματος.
  ind-AYT: 'Inilah keturunan Harun: anak Harun adalah Eleazar, anak Eleazar adalah
    Pinehas, anak Pinehas adalah Abisua,'
  nya-nya: 'Ana a Aaroni ndi zidzukulu zake anali awa: Eliezara, Finehasi, Abisuwa,'
  hrv-hrv: Dali su ždrijebom od plemena Judinih sinova, od plemena Šimunovih sinova
    i od plemena Benjaminovih sinova te gradove koje su spomenuli poimence.
  mps-mps: Arongo hani e tama dao. Aron te Eleasargo aya, Eleasar te Finiasgo aya,
    tama Finias te Abisuago aya,
  tpi-tpi: Lain bilong Aron i olsem. Aron em i papa bilong Eleasar na Eleasar em i
    papa bilong Finias na Finias em i papa bilong Abisua
  dan-1931: 'Arons Sønner var følgende: Hans Søn Eleazar, hans Søn Pinehas, hans Søn
    Abisjua,'
  vie-OVCB: 'Con cháu A-rôn là: Ê-lê-a-sa, Phi-nê-a, A-bi-sua,'
  guj-2017: 'હારુનના વંશજો: હારુનનો દીકરો એલાઝાર, એલાઝારનો દીકરો ફીનહાસ, ફીનહાસનો
    દીકરો અબીશૂઆ,'
  pon-2006A: 'Iet duwen irekidien kadaudok en Aaron kan: Eleasar, Pineas, Apisua,'
  por-BRBSL: 'Estes são os filhos de Aarão: Eleazar seu filho, Finéias seu filho,
    Abishua seu filho,'
  cth-cth: 'Aron casaknaw teh: Aron capa Eleazar, Eleazar capa Phinehas, Phinehas
    capa Abishua.'
  twi-twi: 'Na Aaron asefo yɛ: Eleasar, Pinehas, Abisua,'
  hlt-hlt: Aaron koca ah he, Aaron capa Eleazar, Eleazar capa Phinekha, Phinekha capa
    Abishua.
  tbz-SIM: Yɛhɛkɛ̀ ti nɑ̀kɛ́ yɛ̀ɛ̀ kpɛ́í yɛ̀ do bo Sudɑɑ nɛ̀ Simmɛɔ̃ɔ̃ nɛ̀ Bɛnsɑmɛɛ
    bɛ kó itempɛ̃ mmiɛkɛ nkɛ, bɛ̀ do tɑ̃ũ tɛ́tɛ́ nwe kɛ́ yɛ̀ mbɛ̀ duɔ́.
  msy-2020: 'Kar Aronɨn ovavir boribar ziaba: Aron, a Eleasarɨn afeziam, ezɨ Eleasar,
    a Finiasɨn afeziam, ezɨ Finias, a Abisuan afeziam,'
  dop-dop: Tɛtɛ kɛ́ pɑ tɔwɑ nɑ pɑ́ tɑlǝnɑ Yutɑ nɑ Simiyɔŋ nɑ Pɛncɑmɛɛ pɑ tɛtʋnɑɑ tɑɑ
    ɑcɑlɛɛ nnɑ ɑ tɔm pɑɑ yɔɣɔtɑɑ tɔ.
  azb-azb: 'Harunun nəsli budur: onun oğlu Eleazar, onun oğlu Pinxas, onun oğlu Avişua,'
  eng-DBY: 'And these are the sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  hin-2017: 'और हारून के वंश में ये हुए: अर्थात् उसका पुत्र एलीआजर हुआ, और एलीआजर
    का पीनहास, पीनहास का अबीशू,'
  eng-YLT: 'And these [are] sons of Aaron: Eleazar his son, Phinehas his son, Abishua
    his son,'
  eng-WYC-2017: And these be the sons of Aaron; Eleazar, his son; Phinehas, his son;
    Abishua, his son;
