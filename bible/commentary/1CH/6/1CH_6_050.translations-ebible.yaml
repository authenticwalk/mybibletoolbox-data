    Ahitob, Ahitobpa wamran Sadoc, Sadocpa wamranna Ahimaas.'
  bqp-bqp: Bɑ wuu si gɔsɑwɑ kɑ tɛtɛ Yudɑn bwese kɛrɑn temɔ, kɑ Simɛɔn bwese kɛrɑgim
