    his son,'
  urd-GVH: हारून के हाँ इलियज़र पैदा हुआ, इलियज़र के फ़ीनहास, फ़ीनहास के अबीसुअ,
  rug-rug: 'Hire sarini pu tuti goredi koe Eroni: Eroni podoa se Eleaza, Elieza podoa
