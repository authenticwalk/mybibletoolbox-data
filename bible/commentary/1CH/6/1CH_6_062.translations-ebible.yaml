verse: 1CH.006.062
translations:
  mal-C: യിസ്സാഖാർ, ആശേർ, നഫ്താലി ഗോത്രങ്ങളിൽനിന്നും ബാശാനിലെ മനശ്ശെ ഗോത്രഭാഗത്തുനിന്നും
    ആയി പതിമ്മൂന്നു നഗരങ്ങൾ ഗെർശോമിന്റെ പിൻഗാമികൾക്കു കുലംകുലമായി ഭാഗിച്ചുകൊടുത്തു.
  deu-TKW: 'Die übrigen Nachkommen Meraris erhielten vom Stamme Sebulon: Rimmono samt
    den zugehörigen Weidetriften und Thabor samt den zugehörigen Weidetriften.'
  lin-lin: 'Bana mosusu ya Merari bazwaki bingumba oyo : kati na libota ya Zabuloni :
    Rimono mpe bamboka na yango ya mike, Tabori mpe bamboka na yango ya mike.'
  eng-LSV: And to the sons of Gershom, for their families, from the tribe of Issachar,
    and from the tribe of Asher, and from the tribe of Naphtali, and from the tribe
    of Manasseh in Bashan, [are] thirteen cities.
  eng-GNV: And to the sonnes of Gershom according to their families out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteene cities.
  eng-WEBSTER: And to the sons of Gershom throughout their families were given out
    of the tribe of Issachar, and out of the tribe of Asher, and out of the tribe
    of Naphtali, and out of the tribe of Manasseh in Bashan, thirteen cities.
  nhw-BL: Huan iteipan ixhuihua Gersón, catli icone Leví huejcajya, quiselijque 13
    altepeme tlen nopa huejhueyi familias Isacar, Aser, Neftalí huan nopa tlajco ifamilia
    Manasés catli itztoyaj ipan tlali Basán.
  swh-ONEN: Wazao wa Gershoni, ukoo kwa ukoo, walipewa miji kumi na mitatu kutoka
    kwa makabila ya Isakari, Asheri na Naftali kutoka sehemu ya kabila la Manase huko
    Bashani.
  bba-bba: Bɑ Lefi be bɑ tie Mɛrɑrin bweseru sɔɔ wusu wɛ̃. Wuu si bɑ wɑ Sɑbulonin
    bwese kɛrɑn min di, siyɑ Rimɔnɔ kɑ yen kpɑrɑ yenu, kɑ Tɑbori kɑ yen kpɑrɑ yenu.
  eng-KJVCPB: And to the sons of Gershom throughout their families out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  luo-luo: Joka Gershon, kuom anywola ka anywola nopog mier apar gadek koa kuom oganda
    mar Isakar, Asher kod Naftali, kendo koa e nus mar dhout oganda Manase manodak
    Bashan.
  meu-meu: Gereson taudia edia iduhu ta ta amo na hanua gwauta-toi e gwaurai henidia,
    Isakara bona Asere bona Napatali bona Manase (Basan ai) iduhudia amo.
  npi-ULB: गेर्शोनका सन्‍तानहरूलाई तिनीहरूका वंशहरूमा इस्‍साखार, आशेर, नप्‍ताली र
    बाशानमा भएको मनश्‍शेका कुलबाट तेह्र वटा सहरहरू दिइयो ।
  yor-yor: Àwọn ìran ọmọ Gerṣoni, sí ìdílé ni a pín ìlú mẹ́tàlá fún láti ẹ̀yà àwọn
    ẹ̀yà Isakari, Aṣeri àti Naftali, àti láti apá ẹ̀yà Manase tí ó wà ní Baṣani.
  pes-OPCB: خاندانهای طایفهٔ جرشون سیزده شهر به قید قرعه از قبیله‌های یساکار، اشیر،
    نفتالی و نصف قبیله منسی در باشان دریافت نمودند.
  tgl-ULB: Ibinigay sa mga kaapu-apuhan ni Gerson ayon sa iba't iba nilang angkan
    ang labintatlong lungsod mula sa mga tribu ni Isacar, Asher, Neftali at ang kalahating
    tribu ni Manases sa Bashan.
  hui-hui: Ani bialu tigua tano haleria (13) bibahende Gesono hameigini hearunaga
    tu wiabagi ho wini. Tano uruni hameigini Isaga dindihabi Ase dindihabi Nabadali
    dindihabi Manase hameigini halu mende Basana dindiha hearunaga dindihabi tu wu
    mini.
  mya-mya: ဂေ​ရ​ရှုံ​သား​ချင်း​စု​တို့​သည် ဣ​သ​ခါ​နယ်၊ အာ​ရှာ​နယ်၊ န​ဿ​လိ​နယ်၊ ဗာ​ရှန်​ပြည်​အ​ရှေ့
    မ​နာ​ရှေ​နယ်​တို့​မှ​မြို့​တစ်​ဆယ့်​သုံး​မြို့​ကို အိမ်​ထောင်​စု​အ​လိုက်​မဲ​ချ​၍​ခွဲ​ဝေ​ယူ​ရ
    ကြ​၏။-
  bod-N: ཡང་གེར་ཤོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་རང་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ། ཡེས་སི་ཀཱར་གྱི་ཚོ་པ་དང་།
    ཨ་ཤེར་གྱི་ཚོ་པ། ནཱབ་ཐ་ལིའི་ཚོ་པ། པཱ་ཤན་ལ་གནས་པའི་མཱ་ན་ཤེའི་ཚོ་པ་བཅས་ལས་གྲོང་ཁྱེར་བཅུ་གསུམ་ཐོབ་བོ།
    །
  sna-sna: Zvizvarwa zvaGerishoni mhuri nemhuri zvakagoverwawo maguta gumi namatatu
    kubva kumarudzi aIsakari, Asheri naNafutari uye nokubva kuchikamu chorudzi rwaManase
    chiri muBhashani.
  spa-BLM: A los hijos de Gersón, según sus familias, de la tribu de Isacar, de la
    tribu de Aser, de la tribu de Neftalí y de la tribu de Manasés en Basán, trece
    ciudades.
  cac-cac: Axo pax d'a eb' vin̈ yin̈tilal vin̈aj Gersón, icha jay macan̈ yaj eb',
    13 chon̈ab' ix ac'chaj d'a eb'. A juntzan̈ chon̈ab' chi' ay d'a yol smacb'en eb'
    yin̈tilal Isacar, eb' yic Aser, eb' yic Neftalí yed' d'a yic eb' Manasés ay d'a
    stojolal b'aj sjavi c'u, aton d'a Basán.
  swh-ULB: Kwa uzao wa Gerishomu kwa koo zao tofauti walipewa miji kumi na tatu kutoka
    kwa makabila ya Isakari, Asheri, Naftali, na nusu ya kabila la Manase huko Bashani.
  bel-bel: Сынам Гірсона па плямёнах іх, ад калена Ісахаравага, і ад калена Асіравага
    і ад калена Нэфталімавага і ад калена Манасіінага ў Васане дадзена трынаццаць
    гарадоў.
  deu-ELBBK: 'Den übrigen Söhnen Meraris: vom Stamm Sebulon: Rimmono und seine Bezirke,
    Tabor und seine Bezirke;'
  mbb-OT: Is menge kevuwazan ni Gershon, sumalà te kada pemilya, ne mibeǥayan te 13
    he inged he menge inged te menge tribu ni Isacar, ni Asher, ni Naftali, wey te
    ketengà he tribu ni Manase diyà te Bashan.
  mal-2015: ഗേർശോമിന്റെ മക്കൾക്കു കുലംകുലമായി യിസ്സാഖാർഗോത്രത്തിലും ആശേർഗോത്രത്തിലും;
    നഫ്താലിഗോത്രത്തിലും ബാശാനിലെ മനശ്ശെഗോത്രത്തിലും പതിമ്മൂന്നു പട്ടണം കൊടുത്തു.
  rmc-rmc: Olenge, ko ačhile le Merariskre potomstvostar, sas dine le kmeňostar Zebulun
    o fori Rimon the Tabor le maľenca.
  pes-OPV: و به بني جَرشُوم بر حسب قبايل ايشان از بسط يسّاکار و از سبط اَشير و از
    سبط نَفتالي و از سبط مَنَّسي درباشان سيزده شهر.
  ron-1924: Фиий луй Гершом, дупэ фамилииле лор, ау кэпэтат трейспрезече четэць дин
    семинция луй Исахар, дин семинция луй Ашер, дин семинция луй Нефтали ши дин семинция
    луй Манасе ын Басан.
  ben-OBCV: বংশ ধরে ধরে গের্শোনের বংশধরদের ইষাখর, আশের ও নপ্তালি বংশ থেকে, এবং মনঃশি
    বংশের সেই অংশ, যারা বাশনে ছিল, তাদের থেকে তোরোটি নগর দেওয়া হল।
  som-som: Oo reer Gershoomna sidii ay reerahoodu ahaayeen ayay saddex iyo toban magaalo
    uga heleen qabiilka reer Isaakaar, iyo qabiilka reer Aasheer, iyo qabiilka reer
    Naftaali, iyo qabiilka reer Manaseh oo Baashaan dhex deggan.
  lat-VUC: Porro filiis Gersom per cognationes suas de tribu Issachar, et de tribu
    Aser, et de tribu Nephthali, et de tribu Manasse in Basan, urbes tredecim.
  eng-ASVBT: And to the sons of Gershom, according to their families, out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  ita-1885: Ed a' figliuoli di Ghersom, spartiti per le lor nazioni, furono date tredici
    città, della tribù d'Issacar, e della tribù di Aser, e della tribù di Neftali,
    e della tribù di Manasse, in Basan.
  eng-LXXUP: 'To the sons of Merari that were left, they gave out of the tribe of
    Zebulun Rimmono and her suburbs, and Tabor and her suburbs:'
  eng-ULB: To Gershon's descendants in their various clans were given thirteen cities
    from the tribes of Issachar, Asher, Naphtali, and the half tribe of Manasseh in
    Bashan.
  spa-VBL: Los descendientes de Gersón, por familia, recibieron trece ciudades de
    las tribus de Isacar, Aser y Neftalí, y de la media tribu de Manasés en Basán.
  fra-_FOB: Aux enfants de Guershom, d'après leurs familles, on donna treize villes,
    de la tribu d'Issacar, de la tribu d'Asser, de la tribu de Nephthali, et de la
    tribu de Manassé, en Bassan.
  mal-mal: ഗെർശോമിന്റെ മക്കൾക്ക് കുലംകുലമായി യിസ്സാഖാർ ഗോത്രത്തിലും ആശേർഗോത്രത്തിലും;
    നഫ്താലിഗോത്രത്തിലും ബാശാനിലെ മനശ്ശെഗോത്രത്തിലും പതിമൂന്ന് പട്ടണങ്ങൾ കൊടുത്തു.
  urd-GVR: Jairsom kī aulād ko Ishkār, Āshar, Naftālī aur Manassī ke qabīloṅ ke 13
    shahr die gae. Yih Manassī kā wuh ilāqā thā jo Dariyā-e-Yardan ke mashriq meṅ
    Mulk-e-Basan meṅ thā.
  suz-BL: गेरशोम आ खिं खिं ङा मुर आन कली बाजी आप्‍शा इस्‍साकार आ थर, आशेर आ थर, नाप्‍ताली
    आ थर नु बाशान रागीम बाक्‍ब मनस्‍से आ आधा थर ङा मुर आन थेरशो रू रे १३ ओटा सहर गेमे
    बाक्‍त।
  ita-1927: Ai figliuoli di Ghershom, secondo le loro famiglie, toccarono tredici
    città, della tribù d’Issacar, della tribù di Ascer, della tribù di Neftali e della
    tribù di Manasse in Bashan.
  ckb-ckb: بە نەوەی گێرشۆنیش، بەگوێرەی خێڵەکانیان، لە خاکی هۆزەکانی یەساخار، ئاشێر،
    نەفتالی و لەو بەشەی هۆزی مەنەشەش کە لە باشانن، سێزدە شارۆچکە درا.
  eng-BBE: And to the sons of Gershom, by their families, out of the tribe of Issachar,
    and out of the tribe of Asher, and out of the tribe of Naphtali, and out of the
    tribe of Manasseh in Bashan, thirteen towns.
  kan-OKCV: ಗೇರ್ಷೋಮನ ಪುತ್ರರಿಗೆ ತಮ್ಮ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವೇ ಇಸ್ಸಾಕಾರನ ಗೋತ್ರದಿಂದಲೂ, ಆಶೇರನ
    ಗೋತ್ರದಿಂದಲೂ, ನಫ್ತಾಲಿಯ ಗೋತ್ರದಿಂದಲೂ, ಬಾಷಾನಿನಲ್ಲಿರುವ ಮನಸ್ಸೆಯ ಗೋತ್ರದಿಂದಲೂ ಹದಿಮೂರು
    ಪಟ್ಟಣಗಳು ದೊರಕಿದ್ದವು.
  tam-2017: கெர்சோமின் சந்ததிக்கு அவர்கள் வம்சங்களின்படியே, இசக்கார் கோத்திரத்திலும்
    ஆசேர் கோத்திரத்திலும், நப்தலி கோத்திரத்திலும், பாசானிலிருக்கிற மனாசே கோத்திரத்திலும்
    பதின்மூன்று பட்டணங்கள் இருந்தது.
  spa-RV-1909: Y á los hijos de Gersón, por sus linajes, dieron de la tribu de Issachâr,
    y de la tribu de Aser, y de la tribu de Nephtalí, y de la tribu de Manasés en
    Basán, trece ciudades.
  ron-BTF: Și fiilor lui Gherșom, prin toate familiile lor, din tribul lui Isahar
    și din tribul lui Așer și din tribul lui Neftali și din tribul lui Manase în Basan,
    treisprezece cetăți.
  eng-WEBP: To the sons of Gershom, according to their families, out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  eng-FBV: The descendants of Gershon, by family, received thirteen towns from the
    tribes of Issachar, Asher, and Naphtali, and from the partial tribe of Manasseh
    in Bashan.
  nld-1939: De geslachten der Gersjonieten kregen uit de stammen Issakar, Aser, Neftali
    en Manasse dertien steden in Basjan.
  nch-BL: Huan iteipa ixhuihua Gersón, cati icone Leví huejcajquiya, quiselijque 13
    altepeme ten nopa huejhueyi familias Isacar, Aser, Neftalí huan nopa tajco ifamilia
    Manasés cati itztoyaj ipan tali Basán.
  vie-1934: Con cháu Ghẹt-sôn, tùy theo họ hàng, đều được mười ba thành bởi trong
    chi phái Y-sa-ca, chi phái A-se, chi phái Nép-tha-li, và chi phái Ma-na-se tại
    đất Ba-san.
  hin-CV: गेरशोम के पुत्रों को उनके परिवार के अनुसार इस्साखार के गोत्र में से, आशेर
    के गोत्र में से, नफताली के गोत्र में से और बाशान में मनश्शेह के गोत्र में से तेरह
    नगर प्रदान किए गए.
  spa-BES: Y a los hijos de Gersón, por sus familias, de la tribu de Isacar, y de
    la tribu de Aser, y de la tribu de Neftalí, y de la tribu de Manasés en Basán,
    trece pueblos.
  tdx-tdx: 'Le natolotse amo ila’eo, amo ana’ i Merario, boak’ am-pifokoa’ i Zebolone:
    i Ri­mone reke-piandraza’e naho i Tabore reke-paripari’e.'
  tha-KJV: และมอบสิบสามหัวเมืองจากตระกูลอิสสาคาร์ ตระกูลอาเชอร์ ตระกู​ลน​ัฟทาลี และจากตระกูลมนัสเสห์ในบาชานให้​แก่​คนเกอร์โชมตามครอบครัวของเขา
  por-BR-2018: E aos filhos de Gérson, segundo suas famílias, deram treze cidades
    da tribo de Issacar, da tribo de Aser, da tribo de Naftali, e da tribo de Manassés,
    em Basã.
  deu-ELO: 'Und den Söhnen Gersoms, nach ihren Familien: vom Stamme Issaschar und
    vom Stamme Aser und vom Stamme Naphtali und vom Stamme Manasse in Basan, dreizehn
    Städte.'
  eng-WYC-2018: And to the sons of Gershon by their kindreds, they gave fourteen cities
    in Bashan, of the lineage of Issachar, and of the lineage of Asher, and of the
    lineage of Naphtali, and of the lineage of Manasseh. (And to the sons of Gershon
    by their kindreds, they gave thirteen cities from the tribes of Issachar, and
    Asher, and Naphtali, and the eastern half of the tribe of Manasseh in Bashan.)
  epo-epo: Al la idoj de Gerŝon laŭ iliaj familioj oni donis de la tribo Isaĥar, de
    la tribo Aŝer, de la tribo Naftali, kaj de la tribo Manase en Baŝan dek tri urbojn.
  uig-PIN: Gǝrxomning ǝwladliriƣa, jǝmǝtigǝ ⱪarap, Issakar ⱪǝbilisi, Axir ⱪǝbilisi,
    Naftali ⱪǝbilisi wǝ Baxan yurtidiki Manassǝⱨ yerim ⱪǝbilisining zeminidin on üq
    xǝⱨǝr bɵlüp berildi.
  beo-beo: Ilia da Gesione egaga fi, moilai galolisi (13) amolalima i. Ilia da amo
    moilai Isaga fi, A:sie fi, Na:fadalai fi amola Ma:na:se fi dunu mogili Ba:isia:ne
    soge ganodini esalu, ilima lai.
  tpi-OTNT: Na ol i makim 13 taun long ol lain famili bilong lain Gerson. Ol dispela
    taun i stap long graun bilong Isakar na Aser na Naptali na dispela hap lain Manase
    i stap long graun Basan.
  hau-SA: Aka ba zuriyar Gershom, gida-gida, rabon garuruwa goma sha uku daga kabilan
    Issakar, Asher da Naftali, da kuma daga sashen rabi kabilar Manasse da yake a
    Bashan.
  uig-LAT: Gershomning ewladlirigha, jemetige qarap, Issakar qebilisi, Ashir qebilisi,
    Naftali qebilisi we Bashan yurtidiki Manasseh yérim qebilisining zéminidin on
    üch sheher bölüp bérildi.
  nde-nde: Abosendo lukaGeshoni, indlu ngendlu, baphiwa imizi elitshumi lemithathu
    ezizwaneni zako-Isakhari, ko-Asheri lakoNafithali, kanye lengxenye yesizwana sikaManase
    esiseBhashani.
  ton-ton: Pea naʻe foaki ʻae kolo ʻe hongofulu ma tolu ki he ngaahi foha ʻo Kesomi
    ʻi honau ngaahi faʻahinga kotoa pē, mei he faʻahinga ʻo ʻIsaka, pea mei he faʻahinga
    ʻo ʻAseli, pea mei he faʻahinga ʻo Nafitali, pea mei he faʻahinga ʻo Manase ʻi
    Pesani.
  ces-1613: Synům pak Gersonovým po čeledech jejich v pokolení Izachar a v pokolení
    Asser, a v pokolení Neftalím, a v pokolení Manassesovu v Bázan měst třináct.
  eng-WMB: To the sons of Gershom, according to their families, out of the tribe of
    Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali, and
    out of the tribe of Manasseh in Bashan, thirteen cities.
  tam-TCV: கெர்சோமின் சந்ததிகளுக்கு அவர்களின் ஒவ்வொரு வம்சங்களுக்கேற்ப இசக்கார், ஆசேர்,
    நப்தலி, பாசானில் இருக்கிற மனாசேயின் மற்ற பாதிக் கோத்திரங்களிலுமிருந்து பதின்மூன்று
    பட்டணங்கள் பகிர்ந்து கொடுக்கப்பட்டன.
  ceb-ULB: Alang sa mga kaliwat ni Gershom sa nagkalainlain nilang kabanay gihatagan
    ug napulo ug tulo ka mga siyudad gikan sa mga tribo ni Isacar, Asher, Neftali,
    ug gikan sa katunga sa tribo ni Manases sa Bashan.
  pol-UBG: A synom Gerszoma według ich rodzin przypadło od pokolenia Issachara, od
    pokolenia Aszera, od pokolenia Neftalego i od pokolenia Manassesa w Baszanie –
    trzynaście miast.
  urd-GVU: جَیرسوم کی اولاد کو اِشکار، آشر، نفتالی اور منسّی کے قبیلوں کے 13 شہر دیئے
    گئے۔ یہ منسّی کا وہ علاقہ تھا جو دریائے یردن کے مشرق میں ملکِ بسن میں تھا۔
  deu-1912: Den Kindern Gerson nach ihren Geschlechtern wurden aus dem Stamm Isaschar
    und aus dem Stamm Asser und aus dem Stamm Naphthali und aus dem Stamm Manasse
    in Basan dreizehn Städte.
  kan-2017: ಗೇರ್ಷೋಮ್ಯರ ಕುಟುಂಬಗಳಿಗೆ ಇಸ್ಸಾಕಾರ್, ಆಶೇರ್, ನಫ್ತಾಲಿ, ಬಾಷಾನಿನಲ್ಲಿರುವ ಮನಸ್ಸೆ
    ಕುಲಗಳ ಸ್ವತ್ತಿನಿಂದ ಹದಿಮೂರು ಪಟ್ಟಣಗಳು ದೊರಕಿದವು.
  yap-yap: Fare ke girdi’ rok Gershon, nreb e tabnaw nge reb e ni pi’ ragag nge dalip
    e yochi binaw nu lan fa yungin tafen Issakar, Asher, Naftali, nge Ba’ ni Ngek
    e Manasseh u lan yu Bashan.
  hlt-MCSB: Gershom koca te khaw amamih cako tarhing ah, Issakhar koca taeng lamkah,
    Asher koca taeng lamkah, Naphtali koca taeng lamkah neh Manasseh koca taeng lamkah
    te Bashan ah kho hlai thum a yo.
  mdy-ETH: ጌርሾኔ ፃጶኮ ዱማ ዱማ ቶኦኮም፦ ዪሳኮኦሬይዳፓ፥ ዓሴኤሬይዳፓ፥ ኒፕታኣሌኤሜና ባኣሳኣኔናይዳ ዓኣ ዓባ ኬስካ ዛሎና
    ዓኣ ሚናኣሴ ዓጮይዳፓ ዎሊ ዑፃ ታጶ ሃይሦ ካታማ ዒንጊንቴኔ።
  twi-ASANTE: Gerson asefoɔ nam ntontobɔ kronkron so nyaa nkurotoɔ dumiɛnsa firii
    Isakar, Aser ne Naftali nsase so. Wɔnyaa bi nso firii Basan pɔ mu a ɛyɛ Manase
    dea, a ɛwɔ Yordan apueeɛ fam no.
  eng-WEBU: To the sons of Gershom, according to their families, out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  wal-wal: Yisaakoora zaretu biittaappe, Aseera zaretu biittaappe, Nifttaaleema zaretu
    biittaappenne Baasaanen de7iya Minaase yaratu biittaappe tammanne heezzu katamata
    Gershshoona yaratuyyo saaman immidosona.
  spa-PDDPT: A los hijos de Gersón, por sus familias, fueron dadas de las tribus de
    Isacar, Aser, Neftalí y Manasés en Basán, 13 ciudades.
  gun-gun: Ha'e gui Gérson ramymino kuery pe ma treze tetã ome'ẽa ha'e kuery ikuai
    aguã, Issacar, Aser, Naftali ha'e Manassés regua Basã yvy re ikuai va'e.
  ilo-ULB: Para kadagiti kaputotan ni Gersom kadagiti nadumaduma a pulida ket naikkanda
    iti sangapulo ket tallo a siudad manipud iti tribu ti Issacar, Aser, Naftali,
    ken ti kaguddua a tribu ti Manases idiay Basan.
  kpg-kpg: Nia waahale e madangaholu maa dolu i lodo tenua damana o Issachar, Asher,
    Naphtali, mo Manasseh Bahi i dua i Bashan guu wanga gi di madahaanau damana o
    Gershon.
  uig-ARA: گەرشومنىڭ ئەۋلادلىرىغا، جەمەتىگە قاراپ، ئىسساكار قەبىلىسى، ئاشىر قەبىلىسى،
    نافتالى قەبىلىسى ۋە باشان يۇرتىدىكى ماناسسەھ يېرىم قەبىلىسىنىڭ زېمىنىدىن ئون ئۈچ
    شەھەر بۆلۈپ بېرىلدى.
  sus-sus: 'Merari xa die xa taae nan ya: Rimono, a rabilinyi, Taboro, a rabilinyi,
    naxee na Sabulon bɔnsɔɛ xa bɔxi ma.'
  pon-2006: Ong peneinei lap en Kerson, wad kisin peneinei, kahnimw eisek siluh me
    kohieng irail sang nan sapwen Isakar, Aser, Napdali, oh Palimesehn Manase nan
    Pasan.
  ksd-ksd: Ma di ga tul tar a vinun ma a utul na pia na pal pire ra umana natu i Gerson
    varogop ma kadia umana apik na tarai, kan ra vuna tarai Isakar, ma ra vuna tarai
    Aser, ma ra vuna tarai Naptali, ma ra vuna tarai Manase aro Basan.
  tur-YTC: Gerşom oğullarına, boylarına göre, İssakar oymağından, Aşer oymağından,
    Naftali oymağından ve Başan'daki Manaşşe oymağından, on üç kent verildi.
  grc-BRENT: Τοῖς υἱοῖς Μεραρὶ τοῖς καταλοίποις ἐκ φυλῆς Ζαβουλὼν τὴν Ῥεμμὼν καὶ τὰ
    περισπόρια αὐτῆς, καὶ τὴν Θαβὼρ καὶ τὰ περισπόρια αὐτῆς,
  ind-AYT: Kepada keturunan Gerson menurut kaum-kaum mereka, diberikan tiga belas
    kota dari suku Isakhar, dari suku Asyer, dari suku Naftali, dan dari suku Manasye
    yang ada di Basan.
  nya-nya: Zidzukulu za Geresomu banja ndi banja zinapatsidwa mizinda 13 kuchokera
    ku mafuko a Isakara, Aseri ndi Nafutali, ndi gawo lina la fuko la Manase limene
    lili ku Basani.
  hrv-hrv: Ostalim Merarijevim sinovima dali su od Zebulunova plemena Rimon s pašnjacima
    i Tabor s pašnjacima.
  mps-mps: Tama augwaligo te nogo si olama sela taun dabe te Gersongo haniba dąį
    ilama mawai. Te taun dabe te Isakar, me Aser, me Naptali, me te Manase hani pedai
    te Basan tǫde bidali, te hani me si me sigo taun dabe manio.
  tpi-tpi: Na ol i makim 13 taun long ol lain famili bilong lain Gerson. Ol dispela
    taun i stap long graun bilong Isakar na Aser na Naptali na dispela hap lain Manase
    i stap long graun Basan.
  dan-1931: Gersons Sønner tilfaldt efter deres Slægter tretten Byer af Issakars,
    Asers og Naftalis Stammer og Manasses halve Stamme i Basan.
  vie-OVCB: Dòng Ghẹt-sôn nhận được mười ba thành, thuộc các đại tộc Y-sa-ca, A-se,
    Nép-ta-li, và Ma-na-se trong đất Ba-san, phía đông sông Giô-đan.
  guj-2017: ગેર્શોમના વંશજોને તેઓનાં જુદાં જુદાં કુટુંબો માટે ઇસ્સાખારના કુળમાંથી,
    આશેરના કુળમાંથી, નફતાલીના કુળમાંથી તથા મનાશ્શાના કુળમાંથી બાશાનમાં તેર નગરો આપવામાં
    આવ્યાં.
  pon-2006A: Ong peneinei lap en Kerson, wad kisin peneinei, kahnimw eisek siluh me
    kohieng irail sang nan sapwen Isakar, Aser, Napdali, oh Palimesehn Manase nan
    Pasan.
  por-BRBSL: Aos filhos de Gershom, de acordo com suas famílias, da tribo de Issachar,
    e da tribo de Asher, e da tribo de Naftali, e da tribo de Manasseh, em Bashan,
    treze cidades.
  cth-cth: Gershom casaknaw teh, a miphun lahoi Issakhar miphun ni a coe e dawk hoi,
    Asher miphun a coe e dawk hoi, Naphtali miphun coe e dawk hoi, Manasseh miphun
    coe e dawk hoi, Bashan ram Manasseh coe e naw dawk hoi khopui 13 touh a poe awh.
  twi-twi: Gerson asefo nam ntontobɔ kronkron so nyaa nkurow dumiɛnsa fii Isakar,
    Aser ne Naftali nsase so. Wonyaa bi nso fii Basan pɔw mu a ɛyɛ Manase de, a ɛwɔ
    Yordan apuei fam no.
  hlt-hlt: Gershom koca te khaw amamih cako tarhing ah, Issakhar koca taeng lamkah,
    Asher koca taeng lamkah, Naphtali koca taeng lamkah neh Manasseh koca taeng lamkah
    te Bashan ah kho hlai thum a yo.
  tbz-SIM: 'Ntɛ bɛ̀ do duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ Mɛdɑdi kó kunɑɑ̀mùnkù kɔbɛ, Sɑbunɔɔ kó kutempɛ̃
    mmiɛkɛ, dɛ kó yɛhɛkɛ̀ tu yiɛ: Dimmɔnɔɔ nɛ̀ Tɑbɔɔ, kɛ́ bɛ̀ duɔ́ nDubɛnni kó kutempɛ̃
    nkùù bo kukó nSuditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ tɔ́kɛ́nɛ̀ Sedikoo dɛ kó
    yɛhɛkɛ̀ yɛ̀ɛ̀ tu: Dikpɑ́ɑ̀ kó dihɛì Besɛɛ Yɑɑsi nɛ̀ Kedemɔti nɛ̀ Mɛtɑɑti. Kɑdi
    tempɛ̃ mmiɛkɛ kɛ́ bɛ̀ duɔ́ Dɑmɔti ɛì dìì bo Kɑdɑɑdi tenkɛ̀ miɛkɛ nɛ̀ Mɑdɑimmu
    nɛ̀ Ɛsibonni nɛ̀ Yɑsɛɛ, kɛ́ɑ̃nnɛ́ bɑ́ dìì ɛì nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀.'
  msy-2020: Egha me Gersonɨn ikɨzimɨn ovavir boriba bagha 13plan nguibar ekiaba amɨsefe.
    Nguibar ekiar kaba, Isakarɨn anabamɨn nguazim ko Aserɨn anabamɨn nguazim ko Naptalin
    anabamɨn nguazim ko Manasen anabar me tuirazimningɨn ikɨzir igharazimɨn nguazimɨn
    iti. Manasen anabar kamɨn nguazim, a Basanɨn Distrighɨn iti.
  dop-dop: Lefii tʋ Melɑli lʋlʋŋ nyǝ́mɑ lɛlɑɑ nɑ́ hikɑ ɑcɑlɛɛ nnɑ tɔɣɔlɔ. Sɑpulɔŋ
    tɛtʋ tɑɑ nyǝnɑ ntɛ́ Limmono nɑ Tɑpɔɔ. Lupɛŋ tɛtʋ tɑɑ nyǝnɑ nnɑ ɑ wɛ Yɑɑtɑnɩ pɔɣɔ
    wɑɑlɩ kɛ Yeliko ɩsɛntɑɑ tɔɣɔlɛ. Pesɛɛ kɛ wʋlɑɣɑ tɛtʋ hɔɣɔlʋɣʋ tɑɑ, nɑ Yɑhɑsɩ,
    nɑ ketemɔtɩ, nɑ Mefɑɑtɩ. Kɑtɩ tɛtʋ tɑɑ nyǝnɑ ntɛ́ Lɑmɔtɩ kɛ Kɑlɑɑtɩ tɑɑ, nɑ Mɑhɑnɑyim
    nɑ Hɛsǝpɔŋ nɑ Yɑsɛɛ. Acɑlɛɛ ɑnɩ nɑ ɑ nɔnɔkilɑ hɑlǝmnɑɑ kɛ pɑ hɑwɑ.
  azb-azb: Gerşon övladlarına nəsillərinə görə İssakar qəbiləsinin, Aşer qəbiləsinin,
    Naftali qəbiləsinin və Başanda olan Menaşşe qəbiləsinin torpağından on üç şəhər
    verildi.
  eng-DBY: And to the children of Gershom according to their families out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  hin-2017: और गेर्शोमियों के कुलों के अनुसार उन्हें इस्साकार, आशेर और नप्ताली के
    गोत्र, और बाशान में रहनेवाले मनश्शे के गोत्र में से तेरह नगर मिले।
  eng-YLT: And to the sons of Gershom, for their families, from the tribe of Issachar,
    and from the tribe of Asher, and from the tribe of Naphtali, and from the tribe
    of Manasseh in Bashan, thirteen cities.
  eng-WYC-2017: And to the sons of Gershon by their kindreds, they gave fourteen cities
    in Bashan, of the lineage of Issachar, and of the lineage of Asher, and of the
    lineage of Naphtali, and of the lineage of Manasseh.
  eng-WMBB: To the sons of Gershom, according to their families, out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  urd-GVH: जैरसोम की औलाद को इशकार, आशर, नफ़ताली और मनस्सी के क़बीलों के 13 शहर दिए
    गए। यह मनस्सी का वह इलाक़ा था जो दरियाए-यरदन के मशरिक़ में मुल्के-बसन में था।
  rug-rug: Koari na puku tutina e Qerisoni,, si tava hia la pa hopeke tatamana sari
    ka manege ṉeta vasileana nomadi pa popoa tadi na butubutu Isaka, Asa, Napitalai,
    meke sa kukuruna sa butubutu Manase pa popoa Basani pa kali gasa rimata Zodani.
  gaz-gaz: Ilmaan Geershoomiitiif immoo qooda Yisaakor irraa, qooda Aasheer irraa,
    qooda Niftaalemiitii fi qooda Minaasee kan Baashaanitti argamu irraa magaalaawwan
    kudha sadii akkuma gosa gosa isaaniitti kennaman.
  fra-LSG: Les fils de Guerschom, d’après leurs familles, eurent treize villes de
    la tribu d’Issacar, de la tribu d’Aser, de la tribu de Nephthali et de la tribu
    de Manassé en Basan.
  yal-yal: 'Lewi bɔnsɔn dɔnxɛne, Merari yixɛtɛne taane ni i ra: Rimono nun Taboro
    nun e rabilinne Sabulon bɔnsɔnna bɔxɔni.'
  haw-1868: A no ka poe mamo a Geresoma, ma ka lakou mau ohana, he umikumamakolu na
    kulanakauhale o ka ohana a Isekara, a o ka ohana a Asera, a o ka ohana a Napetali,
    a o ka ohana a Manase i Basana.
  arb-NAV: وَوُهِبَتْ لِعَائِلاتِ عَشَائِرِ جَرْشُومَ بِالْقُرْعَةِ ثَلاثَ عَشْرَةَ
    مَدِينَةً فِي أَرَاضِي أَسْبَاطِ يَسَّاكَرَ وَأَشِيرَ وَنَفْتَالِي وَمَنَسَّى
    فِي بَاشَانَ.
  ewe-ewe: Woda akɔ eye woxɔ du wuietɔ̃ le Basan le Isaka, Aser, Naftali kple Manase
    ƒe viwo si tsɔ na Gerson ƒe viwo.
  eng-LEE: (6:47) And to the sons or Gershom after their families, from the tribe
    of Issachar, and from the tribe of Asher, and from the tribe of Naphtali, and
    from the tribe of Menasseh in Bashan, [were given] thirteen cities.
  asm-FB: গেৰ্চোমৰ বংশধৰসকলক তেওঁলোকৰ বিভিন্ন গোষ্ঠী অনুসাৰে ইচাখৰ গোষ্ঠীৰ, আচেৰ গোষ্ঠীৰ,
    নপ্তালী গোষ্ঠীৰ, আৰু বাচানত থকা মনচিৰ গোষ্ঠীৰ পৰা তেৰখন নগৰ দিয়া হ’ল।
  sus-A: مٍرَرِ شَ دِيٍ شَ تَايٍ نَن يَ؛ رِ مٌنٌ، عَ رَبِلِنيِ، تَبٌرٌ، عَ رَبِلِنيِ،
    نَشٍيٍ نَ سَبُلٌن بْنسْي شَ بْشِ مَ.
  fra-SBL: Aux fils de Guershom, selon leurs familles, de la tribu d'Issacar, de la
    tribu d'Aser, de la tribu de Nephtali et de la tribu de Manassé, en Basan, treize
    villes.
  hbo-hbo: לִבְנֵ֣י מְרָרִי֮ הַנֹּותָרִים֒ מִמַּטֵּ֣ה זְבוּלֻ֔ן אֶת־רִמֹּונֹ֖ו וְאֶת־מִגְרָשֶׁ֑יהָ
    אֶת־תָּבֹ֖ור וְאֶת־מִגְרָשֶֽׁיהָ׃
  kik-kik: Njiaro cia Gerishoni, mbarĩ o mbarĩ ciagaĩirwo matũũra ikũmi na matatũ
    kuuma kũrĩ mũhĩrĩga wa Isakaru, na wa Asheri, na wa Nafitali, na kuuma kũrĩ gĩcunjĩ
    kĩa mũhĩrĩga wa Manase ũrĩa ũrĩ Bashani.
  fra-NCL: 'On donna au reste des Lévites, aux fils de Mérari : de la tribu de Zabulon,
    Remmono et ses pâturages, Thabor et ses pâturages ;'
  cek-AK: Gershom ih caanawk loe, angmacae ih acaeng Issakar, Asher, Naphtali, Bashan
    prae thungah kaom Manasseh khae hoiah vangpui hatlaithumto hak o.
  cuk-cuk: 'Gersón-e-waganga, e-dadgan-e-dadganba ega we-neggweburmar abar-abar uklesad:
    Isacar-e-wagan-e-neggweburmar, Aser-e-wagan-e-neggweburmar, Neftalí-e-wagan-e-neggweburmar,
    degi, Basán-yargi Manasés-wagan-negabalad-e-neggweburmar ega uklesad. Belagwable,
    neggwebur gwaambe-gakapaa (13) ega uklesad.'
  uig-CYR: Гәршомниң әвлатлириға, җәмәтигә қарап, Иссакар қәбилиси, Ашир қәбилиси,
    Нафтали қәбилиси вә Башан жутидики Манассәһ йерим қәбилисиниң зиминидин он үч
    шәһәр бөлүп берилди.
  tel-2017: గెర్షోను వారసులకు వాళ్ళ వివిధ తెగల ప్రకారం పదమూడు పట్టణాలు వచ్చాయి. ఇవి
    ఇశ్శాఖారూ, ఆషేరూ, నఫ్తాలీ, గోత్రాల ప్రదేశాల నుండీ బాషానులో ఉన్న మనష్షే అర్థగోత్ర
    ప్రదేశాల నుండీ ఇవ్వడం జరిగింది.
  hat-BSA: A fis a Guerschom yo, selon fanmi pa yo, te bay soti nan tribi Issacar
    ak soti nan tribi Aser a, tribi Nephtali a ak tribi Manassé a, trèz vil nan Basan
    yo.
  kos-kos: Itukyang siti srisrik singoul nu sin kais sie sou ke sou lulap lal Gershon,
    in acn lal Issachar, Asher, Naphtali, ac Tafun Manasseh Kutulap in acn Bashan.
  hbo-WLC: לִבְנֵ֣י מְרָרִי֮ הַנּוֹתָרִים֒ מִמַּטֵּ֣ה זְבוּלֻ֔ן אֶת־רִמּוֹנ֖וֹ וְאֶת־מִגְרָשֶׁ֑יהָ
    אֶת־תָּב֖וֹר וְאֶת־מִגְרָשֶֽׁיהָ׃
  ibo-ibo: E fekwara nza nye agbụrụ niile dị nʼikwu Geshọm obodo iri na atọ na Bashan,
    site nʼala ebo Isaka, na Asha, na Naftalị, na agbụrụ niile dị nʼikwu Manase.
  ory-ory: ଆଉ ଗେର୍ଶୋମର ସନ୍ତାନଗଣକୁ ସେମାନଙ୍କ ଗୋଷ୍ଠୀ ଅନୁସାରେ ଇଷାଖର-ବଂଶଠାରୁ ଓ ଆଶେର-ବଂଶଠାରୁ
    ଓ ନପ୍ତାଲି-ବଂଶଠାରୁ ଓ ବାଶନସ୍ଥ ମନଃଶି-ବଂଶଠାରୁ ତେର ନଗର ଦିଆଗଲା।
  chk-chk: Iwe, ra ngeni än Kersom we cho ükükün engol me ülüngat telinimw aükük ngeni
    ükükün ar kewe famili. Ra angei ekei telinimw seni ekewe ainangen Isakar, Aser,
    Naftali me Manasa me lon Pasan.
  rop-rop: Wal detlot femili blanga Geshan bin gedim 13 taun brom Isaka, Esha, en
    det Neftali klen, en det Sanraiswei Manesa klen hubin kaman brom Beishan.
  ukr-1871: Герсоновим синам по їх родинах, від Іссахарового поколїння, й від Ассерового
    поколїння, і від Нефталїєвого поколїння, й від Манассієвого поколїння в Базанї
    дано трийцять міст.
  deu-1951: und den Kindern Gersom nach ihren Geschlechtern [gab man] vom Stamme Issaschar
    und vom Stamme Asser und vom Stamme Naphtali und vom Stamme Manasse in Basan dreizehn
    Städte.
  eng-JPS: (6-47) And to the sons of Gershom, according to their families, out of
    the tribe of Issachar, and out of the tribe of Asher, and out of the tribe of
    Naphtali, and out of the tribe of Manasseh in Bashan, thirteen cities.
  srp-1865: A sinovima Girsonovijem po porodicama njihovijem trinaest gradova od plemena
    Isaharova i od plemena Asirova i od plemena Neftalimova i od plemena Manasijina
    u Vasanu.
  lug-lug: Bazzukulu ba Gerusoni, ng’enda zaabwe bwe zaali, baaweebwa ebibuga kkumi
    na bisatu okuva ku bika bya Isakaali, Aseri, Nafutaali, n’okuva ku kika kya Manase
    mu Basani.
  heb-heb: ולבני גרשום למשפחותם ממטה יששכר וממטה אשר וממטה נפתלי וממטה מנשה בבשן ערים
    שלש עשרה׃
  ben-IRV: বংশ অনুসারে গের্শোমের বংশের লোকদের দেওয়া হল ইষাখর, আশের, নপ্তালি এবং বাশনের
    মনঃশি গোষ্ঠীর এলাকা থেকে তেরোটা শহর ও গ্রাম।
  pan-pan: ਅਤੇ ਗੇਰਸ਼ੋਮ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੁਲਾਂ ਅਨੁਸਾਰ, ਯਿੱਸਾਕਾਰ ਦੇ ਗੋਤ ਤੋਂ
    ਤੇ ਆਸ਼ੇਰ ਦੇ ਗੋਤ ਤੋਂ ਤੇ ਨਫ਼ਤਾਲੀ ਦੇ ਗੋਤ ਤੋਂ ਤੇ ਮਨੱਸ਼ਹ ਦੇ ਗੋਤ ਤੋਂ ਬਾਸ਼ਾਨ ਵਿੱਚ ਤੇਰ੍ਹਾਂ
    ਸ਼ਹਿਰ
  mya-JVB: ဂေရရှုံ သား အဆွေအမျိုး တို့သည် ဣသခါ ခရိုင် ၊ အာရှာ ခရိုင် ၊ နဿလိ ခရိုင်
    ၊ ဗာရှန် ပြည်မနာရှေ ခရိုင် ထဲက မြို့တဆယ် သုံး မြို့ တို့ကို ရကြ၏။
  hmo-hmo: Geresone ena bese taudia edia iduhu ta ta be laki dekenai hanua 13 idia
    gwauraia, bona idia dekenai idia henia, Isakara, Asere, Napatali, bona Manase,
    (Basana dekenai), edia iduhu dekena amo.
  urd-urd: और जैरसोम के बेटों को उनके घरानों के मुताबिक़ इश्कार के क़बीले और और आशर
    के क़बीले और नफ़्ताली के क़बीले और मनस्सी के क़बीले से जो बसन में था तेरह शहर
    मिले।
  rus-SYN: Сыновьям Гирсона по племенам их, от колена Иссахарова, и от колена Асирова,
    и от колена Неффалимова, и от колена Манассиина в Васане, дано тринадцать городов.
  bqc-SIM: 'Levii nɛ́ Mɛlali buiↄ mɛ́ gↄ̃̀. Ɔ̃ aa Zabulↄni bui wɛ̃́lɛɛ beeↄ è: Yↄkenaũ,
    Kaata, Limↄnↄ ń Tabooo, ampii ń a dã́dãkɛkĩiↄ.'
  tcz-CHONGTHU: Gershom chapate chu phun kisan aphat dungjuiyin, Issachar gam'a kon,
    Asher gam'a kon, Naphtali gam'a kon, chule Jordan solam’a um Bashan gam'a Manasseh
    phunga kona kidong khom khopi agomin khopi som le khopi thum achanguvin ahi.
  mar-mar: गर्षोमच्या वंशजातील कुळांना तेरा नगरे मिळाली. ही त्यांना इस्साखार, आशेर,
    नफताली आणि बाशान मधील काही मनश्शे या वंशांच्या घराण्यांकडून मिळाली.
  qub-qub: Gersonpita miraj famillyata ayca famillyapis cashanpita töcaran chunca
    quimsa siudäcunata. Chay siudäcunaga caycaran Isacar, Aser, Neftalí trïbucuna
    tiyashancho, Basancho tiyaycaj pullan Manasés trïbucuna tiyashancho.
  bqp-bqp: Bɑ Lefi be bɑ tie Mɛrɑrin bweseru sɔɔ wusu wɛ̃. Wuu si bɑ wɑ Sɑbulonin
    bwese kɛrɑn min di, siyɑ Rimɔnɔ kɑ yen kpɑrɑ yenu, kɑ Tɑbori kɑ yen kpɑrɑ yenu.
  hat-hat: Trèz lavil nan pòsyon tè ki pou branch fanmi Isaka, branch fanmi Asè, branch
    fanmi Nèftali ak lòt mwatye branch fanmi Manase nan peyi Bazan an te soti pou
    branch fanmi Gèchon yo, chak fanmi ak lavil pa yo apa.
  eng-BSB: The Gershomites , according to their clans, were allotted thirteen cities
    from the tribes of Issachar, Asher, Naphtali, and Manasseh in Bashan.
  eng-WEBPB: To the sons of Gershom, according to their families, out of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the tribe of Manasseh in Bashan, thirteen cities.
  kbq-kbq: Hagi Basani mopa agu'afima me'nea kumatamimpintira Gesoni nagama, nagate
    nofite hu'za zami'nazana, Isaka naga mopafine, Aseli naga mopafine, Naftali naga
    mopafine, Manase naga mopafintira 13ni'a kuma zami'naze.
  nhe-BL: Huan iteipa ixhuihua Gersón, tlen icone Leví huejcajquiya, quiselijque 13
    altepetini tlen nopa huejhueyi familias Isacar, Aser, Neftalí huan nopa tlajco
    ifamilia Manasés tlen itztoyaj ipan tlali Basán.
  gub-BL: 'Omono 13 tawhu Zeroxon iànàm wanupe pitàitàigatu wà no. A''e tawhu upyta
    na''iruz ywy rehe wà. Na''aw a''e ywy waner xe wà: Azer, Napitari, Manaxe kwarahy
    ihemaw kutyr har Màxà huwake har.'
  eng-DRA: And to the sons of Gerson by their families out of the tribe of Issachar,
    and out of the tribe of Aser, and out of the tribe of Nephtali, and out of the
    tribe of Manasses in Basan, thirteen cities.
