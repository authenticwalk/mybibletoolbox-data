verse: 1CH.006.037
translations:
  mal-C: സെഫന്യാവ് തഹത്തിന്റെ മകൻ, തഹത്ത് അസ്സീറിന്റെ മകൻ, അസ്സീർ എബ്യാസാഫിന്റെ മകൻ,
    എബ്യാസാഫ് കോരഹിന്റെ മകൻ,
  deu-TKW: dessen Sohn Merajoth, dessen Sohn Amarja, dessen Sohn Ahitub,
  lin-lin: Zerakia abotaki Merayoti, Merayoti abotaki Amaria, Amaria abotaki Ayitubi,
  eng-LSV: son of Tahath, son of Assir, son of Ebiasaph, son of Korah,
  eng-GNV: The sonne of Tahath, the sonne of Assir, the sonne of Ebiasaph, the sonne
    of Korah,
  eng-WEBSTER: The son of Tahath, the son of Assir, the son of Ebiasaph, the son of
    Korah,
  nhw-BL: Sofonías elqui icone Tahat, catli elqui icone Asir. Huan Asir elqui icone
