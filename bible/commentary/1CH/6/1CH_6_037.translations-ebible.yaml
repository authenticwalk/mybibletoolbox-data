    ཨེ་བི་ཡ་སབ་ནི་ཀོ་རཱག་གི་བུ་ཡིན་ནོ། །
  sna-sna: mwanakomana waTahati, mwanakomana waAsiri, mwanakomana waEbhiasafi; mwanakomana
