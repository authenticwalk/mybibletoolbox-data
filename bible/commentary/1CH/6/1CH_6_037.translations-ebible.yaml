  swh-ONEN: mwana wa Tahathi, mwana wa Asiri, mwana wa Ebiasafu, mwana wa Kora,
  bba-bba: Mɑ Serɑyɑ u seewɑ u Mɛrɑyɔtu mɑrɑ. Mɑ Mɛrɑyɔtu u seewɑ u Amɑriɑ mɑrɑ. Mɑ
    Amɑriɑ u seewɑ u Akitubu mɑrɑ.
  eng-KJVCPB: the son of Tahath, the son of Assir, the son of Ebiasaph, the son of
    Korah,
  luo-luo: wuod Tahath, wuod Asir, wuod Ebiasaf, wuod Kora,
  meu-meu: Sefania na Tahata natuna, Tahata na Asiri natuna, Asiri na Ebiasafa natuna,
    Ebiasafa na Kora natuna.
  npi-ULB: समपन्याह तहतका छोरा थिए । तहत अस्‍सीरका छोरा थिए । अस्सीर एब्‍यासापका छोरा
    थिए । एब्‍यासाप कोरहका छोरा थिए ।
  yor-yor: ọmọ Tahati, ọmọ Asiri, ọmọ Ebiasafi, ọmọ Kora,
  pes-OPCB: تحت، اسیر، ابی‌آساف، قورح،
  tgl-ULB: Si Zefanias ay anak ni Tahat na anak ni Asir na anak ni Ebiasaf na anak
