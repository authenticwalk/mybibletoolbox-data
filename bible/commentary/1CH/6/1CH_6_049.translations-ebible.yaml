  beo-beo: 'Elane amola egaga fifi misi dunu ilia da gabusiga: manoma liligi amola
    Wadela:i Hou Dabe Ima:ne Iasu gobele salasu hou huluane ouligisu. Ilia da nodone
    sia:ne gadosu hou Hadigi Momei Sesei ganodini amola Isala:ili fi ilia wadela:i
    hou gogolema:ne olofosu gobele salasu hou, amo huluane ouligisu. Ilia da Gode
