  tpi-OTNT: Aron na ol lain pikinini bilong en i gat wok long mekim ol ofa long dispela
    alta we ol i save mekim ol ofa bilong paia i kukim olgeta, na tu long dispela
    alta we ol i save mekim ol ofa bilong kamapim smok i gat gutpela smel. Na ol i
    save mekim olgeta wok bilong Rum Tambu Tru. Na tu ol i save mekim ol ofa bilong
    rausim sin bilong ol Israel. Na long taim ol i mekim olgeta dispela wok ol i save
    bihainim olgeta tok em Moses, wokman bilong God, i bin givim Aron.
  hau-SA: Amma Haruna da zuriyarsa su ne waɗanda suke miƙa hadayu a kan bagaden hadaya
