    yayitshilo.
  ton-ton: ¶ Ka naʻe fai feilaulau ʻe ʻElone pea mo hono ngaahi foha ʻi he funga feilaulauʻanga
    ʻoe feilaulau tutu, pea mo e feilaulauʻanga ʻoe meʻa namu kakala, mo e ngāue kotoa
    pē ʻoe potu toputapu ʻaupito, pea ke fai ha fakalelei koeʻuhi ko ʻIsileli; ʻo
    fakatatau mo ia kotoa pē naʻe fekauʻi ʻe Mōsese ko e tamaioʻeiki ʻae ʻOtua.
  ces-1613: Ale Aron a synové jeho pálili na oltáři zápalu a na oltáři kadění, při
    všelikém přisluhování svatyně svatých, a k očišťování Izraele podlé všeho toho,
    jakož přikázal Mojžíš služebník Boží.
  eng-WMB: But Aaron and his sons offered on the altar of burnt offering, and on the
    altar of incense, for all the work of the most holy place, and to make atonement
    for Israel, according to all that Moses the servant of God had commanded.
  tam-TCV: ஆனால் இறைவனின் ஊழியன் மோசே கட்டளையிட்டபடியே, ஆரோனும் அவனுடைய சந்ததிகளும்
