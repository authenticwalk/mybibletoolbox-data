  tdx-tdx: 'Aa le natolo’ o ana’ Israeleo amo nte-Levio o rova’eo reke-piandrazañe:'
  tha-KJV: แต่​อาโรนกับบุตรชายของท่านถวายเครื่องบูชาบนแท่นเครื่องเผาบูชาและบนแท่นเครื่องหอม
