    poruncise.
  eng-WEBP: But Aaron and his sons offered on the altar of burnt offering, and on
    the altar of incense, for all the work of the most holy place, and to make atonement
    for Israel, according to all that Moses the servant of God had commanded.
  eng-FBV: However, it was Aaron and his descendants who were the ones who gave offerings
    on the altar of burnt offering and on the altar of incense and did all the work
