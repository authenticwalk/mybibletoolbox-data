  kan-2017: ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ಆರೋನನೂ, ಅವನ ಮಕ್ಕಳೂ ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ
