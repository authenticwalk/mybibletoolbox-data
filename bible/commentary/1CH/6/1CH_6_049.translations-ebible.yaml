  deu-ELO: Und Aaron und seine Söhne räucherten auf dem Brandopferaltar und auf dem
    Räucheraltar, nach allem Geschäft des Allerheiligsten und um Sühnung zu tun für
    Israel; nach allem, was Mose, der Knecht Gottes, geboten hatte.
  eng-WYC-2018: Forsooth Aaron and his sons burnt incense upon the altar of brunt
    sacrifices, and upon the altar of incense, into all the work of the holy of holy
    things; and that they should pray for Israel, by all things which Moses, the servant
    of God, commanded, (or and they prayed for Israel, following the commands which
    Moses, the servant of God, had given).
  epo-epo: Aaron kaj liaj filoj incensadis sur la altaro de bruloferoj kaj sur la
    altaro de incensado; ili estis destinitaj por ĉiuj servoj en la plejsanktejo,
    kaj por pekliberigi Izraelon, konforme al ĉio, kion ordonis Moseo, servanto de
    Dio.
  uig-PIN: Ⱨarun wǝ uning ǝwladliri bolsa Hudaning hizmǝtkari Musaning tapiliƣinidǝk
