    e'ỹ ete va'e py avi ikuai guetarã Israel kuery ojejavyague ojao'i uka aguã Senhor
    pe, Nhanderuete guembiguai Moisés pe ojapo ukaague ha'e javi rami vy.
  ilo-ULB: Ni Aaron ken dagiti putotna a lallaki ti nangaramid kadagiti amin a trabaho
    iti kasasantoan a lugar. Indatagda kadagiti daton a mapuoran iti altar. Indatagda
    ti daton iti altar ti insenso. Maaramid amin dagitoy para iti pannakapakawan ti
    Israel. Sinurotda amin a banbanag nga imbilin ni Moises nga adipen ti Dios.
  kpg-kpg: Aaron mo ono hagadili guu hai di nadau tigidaumaha gi nia ‘incense’, gei
    gu dahi aga nadau mee hagalabagau ala e wanga gi hongo di gowaa dudu tigidaumaha.
    Digaula ala e madamada humalia nia hegau dabu huogodoo o nia daumaha i lodo di
    Gowaa Dabuaahia Huoloo mo nia tigidaumaha huogodoo ala God e dumaalia ang gi nia
    hala o digau Israel. Digaula e hai nia mee aanei huogodoo gii hai be nia boloagi
    ala ne hai go Moses, tama hai hegau a God.
  uig-ARA: ھارۇن ۋە ئۇنىڭ ئەۋلادلىرى بولسا خۇدانىڭ خىزمەتكارى مۇسانىڭ تاپىلىغىنىدەك
    كۆيدۈرمە قۇربانلىق سۇنۇلىدىغان قۇربانگاھتا قۇربانلىقلار سۇنۇپ، خۇشبۇيگاھدا خۇشبۇي
    يېقىپ، مۇقەددەسگاھدىكى بارلىق خىزمەتلەرنى ئادا قىلاتتى، شۇنداقلا ئىسرائىللار ئۈچۈن
    كەچۈرۈم-كافارەت ئىشلىرىنى قىلاتتى.
  sus-sus: Isirayilakae taae nun e rabilinyie fi Lewi bɔnsɔɛ ma na ki nɛ.
  pon-2006: Aaron oh kadaudoke kan kin patohwanda meirong en warpwohmwahu oh meirong
    isihs pohn pei sarawio. Irail me kin pwukoahki wiepen kaudok koaros nan Wasa Sarawiheo
    oh meirong kan me Koht kin ketin mahkikihong dipen mehn Israel kan. Re kin wiahda
    soahng koaros nin duwen kehkehlik me sapwellimen Koht ladu, Moses, kihong irail.
  ksd-ksd: Ma Aron ma ra umana natuna dia ga pait ra tinabar ta ra uguugu ure ra tinabar
    di tuntun tar ia, ma ta ra uguugu ure ra mi na lotu, ma diat ika dia ga pait ra
    tiniba ta ra pakana i gomgom kakit, ma dia ga pait ra varporong ure ra tarai Israel,
    da nam Moses ra tultul kai God i ga vartuluai ure.
  tur-YTC: Ama Aron ve oğulları, Tanrı'nın hizmetkârı Moşe'nin buyurduğu her şeye
    göre, yakmalık sunu sunağında ve buhur sunağında, En Kutsal Yer'in bütün işleri
    için ve İsrael için kefaret etmek üzere sunular sundular.
  grc-BRENT: Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ περισπόρια
    αὐτῶν.
  ind-AYT: Namun, Harun dan anak-anaknya bertugas membakar kurban di atas mazbah kurban
    bakaran dan di atas mazbah pembakaran dupa, serta melakukan semua pekerjaan di
    Ruang Mahakudus dan mengadakan pendamaian bagi orang Israel, menurut segala sesuatu
    yang diperintahkan Musa, hamba Allah itu.
  nya-nya: Koma Aaroni ndi zidzukulu zake anali amene amapereka nsembe pa guwa lansembe
    zopsereza ndi pa guwa lansembe zofukiza pamodzi ndi zonse zimene zimachitika ku
    malo opatulika kwambiri, kuchita mwambo wopepesera Israeli, potsata zonse zimene
    Mose mtumiki wa Mulungu anawalamulira.
  hrv-hrv: Tako su Izraelovi sinovi dali levitima te gradove s pašnjacima.
  mps-mps: Te Aron me aga ogomani dabe dali augwaligo te isiba tigidali ulama dela
    silibo ofa te altade ebo sę elaluali, tama te gasa altade me te wiegi yai denami
    ilibo hano holobo ofa ebo sę ilali. Tama augwaligo te tigidali Tedali Gasagi
    Yai Mu Be Habude sę me yali. Tama augwaligo te Israel dabego sęgę sela sąbo
    ofa me yalio. Tama augwaligo te tigidali sę ebo sogo augwaligo tigidali po te
    Moses, Godigo sę bidigo, te Aronba mani po tigidali mu wali pabo sę yalio.
  tpi-tpi: Aron na ol lain pikinini bilong en i gat wok long mekim ol ofa long dispela
    alta we ol i save mekim ol ofa bilong paia i kukim olgeta, na tu long dispela
    alta we ol i save mekim ol ofa bilong kamapim smok i gat gutpela smel. Na ol i
    save mekim olgeta wok bilong Rum Tambu Tru. Na tu ol i save mekim ol ofa bilong
    rausim sin bilong ol Israel. Na long taim ol i mekim olgeta dispela wok ol i save
    bihainim olgeta tok em Moses, wokman bilong God, i bin givim Aron.
  dan-1931: men Aron og hans Sønner ofrede Røgofre på Brændofferalteret og Røgofferalteret,
    de udførte alt Arbejde i det Allerhelligste og skaffede Israel Soning, ganske
    som Guds Tjener Moses havde påbudt.
  vie-OVCB: Chỉ có A-rôn và các con ông làm thầy tế lễ. Họ lo việc dâng lễ thiêu,
    xông hương trên bàn thờ và mọi công việc khác trong Nơi Chí Thánh. Họ làm lễ chuộc
    tội cho Ít-ra-ên, theo như mọi điều Môi-se, đầy tớ của Đức Chúa Trời, đã truyền
    dạy họ.
  guj-2017: હારુન તથા તેના દીકરાઓએ પરમપવિત્રસ્થાનને લગતું સઘળું કામ કર્યું. એટલે તેઓએ
    દહનીયાર્પણની વેદી પર અર્પણો ચઢાવ્યાં. તેઓએ ધૂપવેદી પર ધૂપ બાળ્યું. સર્વ ઇઝરાયલને
    માટે પ્રાયશ્ચિત કરવા સારુ, તેઓએ ઈશ્વરના સેવક મૂસાએ જે સર્વ આજ્ઞાઓ આપી હતી તે પ્રમાણે
    કરતા હતા.
  pon-2006A: Aaron oh kadaudoke kan kin patohwanda meirong en warpwohmwahu oh meirong
    isihs pohn pei sarawio. Irail me kin pwukoahki wiepen kaudok koaros nan Wasa Sarawiheo
    oh meirong kan me Koht kin ketin mahkikihong dipen mehn Israel kan. Re kin wiahda
    soahng koaros nin duwen kehkehlik me sapwellimen Koht ladu, Moses, kihong irail.
  por-BRBSL: Mas Arão e seus filhos ofereceram no altar de holocausto, e no altar
    de incenso, por toda a obra do lugar santíssimo, e para fazer expiação por Israel,
    de acordo com tudo o que Moisés, servo de Deus, havia ordenado.
  cth-cth: Aron e casaknaw ni Cathut e san Mosi ni kâ a poe e naw pueng teh, hmuen
    kathoungpounge koe thaw tawk hane a coe awh. Isarelnaw yontha hanelah sathei hoi
    hmuitui hah hmaisawi thuengnae khoungroe dawk ouk a poe awh.
  twi-twi: Aaron ne nʼasefo nko na wɔsom sɛ asɔfo. Na wɔde afɔrebɔde gu ɔhyew afɔremuka
    ne ohuam afɔremuka so, na wodi dwuma biara a ɛfa kronkron mu kronkron hɔ ho. Wɔnam
    mmara a Onyankopɔn somfo Mose de maa wɔn no so, yɛɛ mpata maa Israel.
  hlt-hlt: Tedae Aaron neh anih koca rhoek tah hmueihhlutnah hmueihtuk so neh, hmueihtuk
    soah bo-ul aka phum la, hmuencim neh hmuencim koek kah bitat cungkuem ham neh
    Pathen kah sal Moses taengah a cungkuem neh a uen bangla Israel ham aka dawth
    pah la om.
  tbz-SIM: Isidɑyɛɛribɛ do duɔ́ ndɛ kó yɛhɛkɛ̀ Defiibɛ, kɛ́ bɛ̀ duɔ́nnɛ̀mu bɛ wũɔ̃
    yó ncentì dɛ̀.
  msy-2020: Aron uan otariba ko, asɨziba bar isia mɨghɨrir ofa gamir dakozim ko pauran
    mughuriar aghuim tuamin ofa gamir dakozimɨn, ofa damuamin ingangarim iti. Egha
    me Bar Anogoroghezir Danganimɨn aven ingangaribagh ami. Egha me uaghan Israelian
    arazir kuraba gɨn amangasa ofabagh ami. Godɨn ingangarir gumazim Moses, an Aron
    mɨkemezir mɨgɨrɨgɨaba, me dar gɨntɨgha ingangarir kaba bar dagh ami.
  dop-dop: Lefii lʋlʋŋ nyǝ́mɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ hɑwɑ ɑcɑlɛɛ ɑnɩ nɑ ɑ nɔnɔkilɑ hɑlǝmnɑɑ.
  azb-azb: 'Harunun və onun nəslinin öhdəsinə isə bu işlər qoyulmuşdu: yandırma qurbangahında
    və buxur qurbangahında təqdim gətirilməsi, Ən Müqəddəs yerə aid hər iş – İsraillilərin
    günahlarını kəffarə etmək üçün Allahın qulu Musanın əmr etdiyi bütün işlər.'
  eng-DBY: And Aaron and his sons offered upon the altar of the burnt-offering, and
    on the altar of incense, for all the work of the most holy place, and to make
    atonement for Israel, according to all that Moses the servant of God had commanded.
  hin-2017: परन्तु हारून और उसके पुत्र होमबलि की वेदी, और धूप की वेदी दोनों पर बलिदान
    चढ़ाते, और परमपवित्र स्थान का सब काम करते, और इस्राएलियों के लिये प्रायश्चित करते
    थे, जैसे कि परमेश्वर के दास मूसा ने आज्ञाएँ दी थीं।
  eng-YLT: And Aaron and his sons are making perfume on the altar of the burnt-offering,
    and on the altar of the perfume, for all the work of the holy of holies, and to
    make atonement for Israel, according to all that Moses servant of God commanded.
  eng-WYC-2017: Forsooth Aaron and his sons burnt incense upon the altar of brunt
    sacrifices, and upon the altar of incense, into all the work of the holy of holy
    things; and that they should pray for Israel, by all things which Moses, the servant
    of God, commanded.
  eng-WMBB: But Aaron and his sons offered on the altar of burnt offering, and on
    the altar of incense, for all the work of the most holy place, and to make atonement
    for Israel, according to all that Moses the servant of God had commanded.
  urd-GVH: लेकिन सिर्फ़ हारून और उस की औलाद भस्म होनेवाली क़ुरबानियाँ पेश करते और
    बख़ूर की क़ुरबानगाह पर बख़ूर जलाते थे। वही मुक़द्दसतरीन कमरे में हर ख़िदमत सरंजाम
    देते थे। इसराईल का कफ़्फ़ारा देना उन्हीं की ज़िम्मादारी थी। वह सब कुछ ऐन उन हिदायात
    के मुताबिक़ अदा करते थे जो अल्लाह के ख़ादिम मूसा ने उन्हें दी थीं।
  rug-rug: Ba Eroni meke sari na tutina si kopu ni sari na vina uququ oto huda humaṉa
    lea meke sari na vina vukivukihi koasa Lose Hopena pa Hopena. Meke sari na vina
    vukivukihi arini sina vina vukivukihi tana sinea pude taleosae koe Tamasa sari
    na sinea tadi na tie Izireli. Tavete luli rini gua sapu garunu ni e Mosese, sa
    nabulu te Tamasa.
  gaz-gaz: Aroonii fi ilmaan isaa garuu akkuma waan Museen garbichi Waaqaa sun ajajee
    ture hundaatti hojii Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe sanaatiif, sababii
    Israaʼeliitiifis araara buusuudhaaf iddoo aarsaa kan aarsaa gubamuutii fi iddoo
    aarsaa ixaanaa irratti aarsaawwan dhiʼeessaa turan.
  fra-LSG: Aaron et ses fils offraient les sacrifices sur l’autel des holocaustes
    et l’encens sur l’autel des parfums, ils remplissaient toutes les fonctions dans
    le lieu très saint, et faisaient l’expiation pour Israël, selon tout ce qu’avait
    ordonné Moïse, serviteur de Dieu.
  yal-yal: Isirayila kaane taane nun e rabilinne fi Lewi bɔnsɔnna ma na kii nin.
  haw-1868: Aka, o Aarona a me kana mau keiki, mohai aku la lakou mala na o ke kuahu
    no ka mohaikuni, a maluna o ke kuahu no ka mea ala, a no ka hana a pau o ke keena
    kapu, a e mohai kalahala no ka Iseraela, e like me na mea a pau a Mose ke kauwa
    na ke Akua i kauoha ai.
  arb-NAV: أَمَّا هرُونُ وَذُرِّيَّتُهُ فَقَدْ تَوَلَّوْا خِدْمَةَ تَقْدِيمِ الْمُحْرَقَاتِ
    عَلَى مَذْبَحِ الْمُحْرَقَةِ وَالْبَخُورِ عَلَى مَذْبَحِ الْبَخُورِ، فَضْلاً عَنْ
    تَأْدِيَةِ كُلِّ خَدَمَاتِ قُدْسِ الأَقْدَاسِ وَلِلتَّكْفِيرِ عَنْ إِسْرَائِيلَ
    بِمُوْجِبِ مَا أَمَرَ بِهِ مُوسَى عَبْدُ اللهِ.
  ewe-ewe: Ke Aron kple eƒe dzidzimeviwo koe nye nunɔlawo. Woƒe dɔdeasiwo dometɔ aɖewoe
    nye numevɔwo sasa, dzudzɔdodo, dɔwɔwɔ le Kɔkɔeƒe ƒe Kɔkɔeƒe kple dɔ siwo ku ɖe
    ƒe sia ƒe ƒe Avuléŋkekenyui le Israel ŋuti. Wokpɔa egbɔ be wowɔ ɖe nu siwo katã
    Mose, Mawu ƒe dɔla ɖo na wo la dzi pɛpɛpɛ.
  eng-LEE: (6:34) But Aaron and his sons offered upon the altar of the burnt-offering,
    and upon the altar of incense, [and were] for all the work of the most holy place,
    and to make an atonement for Israel, in accordance with all that Moses the servant
    of God had commanded.
  asm-FB: হাৰোণ আৰু তেওঁৰ পুত্রসকলে একেলগে মহা-পবিত্ৰ স্থানৰ সকলো কাৰ্য কৰিছিল। ইস্ৰায়েলক
    প্ৰায়শ্চিত কৰিবলৈ যজ্ঞবেদিৰ ওপৰত হোম-বলি দিছিল, আৰু ধূপ-বেদিৰ ওপৰত ধূপ জ্বলাইছিল।
    এই সকলো ঈশ্বৰৰ দাস মোচিৰ আজ্ঞা অনুসাৰে তেওঁলোকে কৰিছিল।।
  sus-A: عِسِرَيِلَكَيٍ تَايٍ نُن عٍ رَبِلِنيِيٍ قِ لٍوِ بْنسْي مَ نَ كِ نّ.
  fra-SBL: Aaron et ses fils firent des offrandes sur l'autel des holocaustes et sur
    l'autel des parfums, pour tout le service du lieu très saint, et pour faire l'expiation
    pour Israël, selon tout ce qu'avait ordonné Moïse, serviteur de Dieu.
  hbo-hbo: וַיִּתְּנ֥וּ בְנֵי־יִשְׂרָאֵ֖ל לַלְוִיִּ֑ם אֶת־הֶעָרִ֖ים וְאֶת־מִגְרְשֵׁיהֶֽם׃
  kik-kik: No Harũni na njiaro ciake nĩo maarutaga magongona kĩgongona-inĩ kĩa igongona
    rĩa njino, na kĩgongona-inĩ gĩa gũcinĩrwo ũbumba, na wĩra wothe warutagwo ũkonainie
    na Handũ-hau-Hatheru-Mũno, nĩ ũndũ wa kũhoroheria andũ a Isiraeli mehia, kũringana
    na ũrĩa Musa ndungata ya Ngai yaathanĩte.
  fra-NCL: Les enfants d’Israël donnèrent aux Lévites les villes et leurs pâturages.
  cek-AK: Toe Aaron hoi anih ih caanawk loe, hmaicam pongah angbawnhaih paek moe,
    hmaicam ah hmuihoih thlaek pacoengah, hmuenciim koek ahmuen ah tok congca sak
    hanah, Sithaw ih tamna Mosi lokpaekhaih baktih toengah, Israel kaminawk mah zaehaih
    thung hoi loih o thai hanah, angbawnhaih sah kami ah oh o.
  cuk-cuk: Aarón, degi, e-waganmala, Bab-dummadga-ibmar-ogumakleged-ailagi ibmar-durgan-ogumakar
    ukdamalad. Degi, ina-wawadikid ogumakar ukdamarbalid. Deginbali, Neg-Ise-Islidikidyaba,
    Israel-dulemar-e-isgued-eliega, Bab-Dummadga ibmar-durgan-e-abe-ukedgi arbadamarbalid.
    Igi Moisés-Bab-Dummad-e-mai sogsagusa, deyob imakdamalad.
  uig-CYR: Һарун вә униң әвлатлири болса Худаниң хизмәткари Мусаниң тапилиғинидәк
    көйдүрмә қурбанлиқ сунулидиған қурбангаһта қурбанлиқлар сунуп, хушбуйгаһда хушбуй
    йеқип, муқәддәсгаһдики барлиқ хизмәтләрни ада қилатти, шундақла Исраиллар үчүн
    кәчүрүм-кафарәт ишлирини қилатти.
  tel-2017: అతి పరిశుద్ధ స్థలానికి సంబంధించిన అన్ని పనులూ అహరోనూ, అతని సంతానం చేస్తూ
    ఉన్నారు. వీళ్ళు దహన బలి అర్పణని బలిపీఠం పైన అర్పించేవాళ్ళు. అలాగే ధూపార్పణని బలిపీఠం
    పైన అర్పించేవాళ్ళు. ఇశ్రాయేలీయుల కోసం ప్రాయశ్చిత్తం చేయడానికి ఇదంతా దేవుని సేవకుడైన
    మోషే ఆజ్ఞాపించినట్లుగా జరిగేది.
  hat-BSA: Men Aaron avèk fis li yo te lofri sou lotèl ofrann brile a ak sou lotèl
    lansan an, pou tout zèv kote ki pi sen pase tout lòt yo a e pou fè ekspiyasyon
    pou Israël, selon tout sa ke Moïse, sèvitè Bondye a, te òdone.
  kos-kos: Aaron ac fwil natul pa orekma ke mwe kisa keng, ac kisakin mwe kisa firir
    fin mwe loang uh. Elos pa karingin ma nukewa ke pacl in alu in Acn Mutal Na Mutal
    in Tempul uh, ac in orek kisa nu sin God tuh Elan nunak munas ke ma koluk lun
    mwet Israel. Elos oru ma inge fal nu ke oakwuk lal Moses, mwet kulansap lun God.
  hbo-WLC: וַיִּתְּנ֥וּ בְנֵי־יִשְׂרָאֵ֖ל לַלְוִיִּ֑ם אֶת־הֶעָרִ֖ים וְאֶת־מִגְרְשֵׁיהֶֽם׃
  ibo-ibo: Ma Erọn na ụmụ ụmụ ya bụ ndị chụrụ aja onyinye nʼelu ebe ịchụ aja nke aja
    nsure ọkụ, nakwa nʼelu ebe ịchụ aja ihe na-esi isi ụtọ, nke metụtara ọrụ ije ozi
    niile nʼime Ebe ahụ Kachasị Nsọ, na-ekpuchikwara Izrel mmehie niile ha, nʼusoro
    dịka ihe niile si dị nke Mosis ohu Chineke nyere nʼiwu.
  ory-ory: ମାତ୍ର ହାରୋଣ ଓ ତାଙ୍କର ପୁତ୍ରଗଣ ପରମେଶ୍ୱରଙ୍କ ସେବକ ମୋଶାଙ୍କର ସମସ୍ତ ଆଜ୍ଞା ପ୍ରମାଣେ
    ମହାପବିତ୍ର ସ୍ଥାନର ସମସ୍ତ କାର୍ଯ୍ୟ ନିମନ୍ତେ ଓ ଇସ୍ରାଏଲ ପାଇଁ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ନିମନ୍ତେ
    ହୋମାର୍ଥକ ବେଦି ଉପରେ ଓ ଧୂପାର୍ଥକ ବେଦି ଉପରେ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, Aaron me mwirimwirin kana ra föri ewe angangen asor won ewe rongen
    asoren kek, pwal won ewe rongen asoren ötüöt, ra pwal föri angangen ewe leni mi
    unusen pin meinisin, pun ra föri asoren amusamusen tipis fän iten chon Israel,
    usun mine Moses nöün Kot we chon angang a allük.
  rop-rop: Wal Eran en det femili lain weya bin kamat brom im, bin gibit detlot gudsmelwan
    ofring, en detlot sekrifais ofring deibin barnim langa det teibul blanga ofring.
    Deibin boswan blanga ola weship blanga det Brabli Seikridwan Rum, en blanga detlot
    sekrifais weya God wandim blanga larramgo fri ola Isreil pipul brom olabat nogudbalawei.
    Deibin dum ol dislot wek hau Mosis det wekinmen blanga God bin dalimbat olabat.
  ukr-1871: Аарон же та сини його палили на жертовникові всепалення, і на жертовникові
    кадильному, й служили всяку службу в Сьвятому Сьвятих, та задля очищення Ізраїля
    у всьому, як наказав слуга Божий Мойсей.
  deu-1951: Und Aaron und seine Söhne opferten auf dem Brandopferaltar und auf dem
    Räucheraltar, gemäß allem Dienst des Allerheiligsten, und für Israel Sühne zu
    erwirken, ganz so, wie Mose, der Knecht Gottes, geboten hatte.
  eng-JPS: (6-34) But Aaron and his sons offered upon the altar of burnt-offering,
    and upon the altar of incense, for all the work of the most holy place, and to
    make atonement for Israel, according to all that Moses the servant of God had
    commanded.
  srp-1865: A Aron i sinovi njegovi paljahu na oltaru za žrtve paljenice i na oltaru
    kadionom, vršeæi sve poslove u svetinji nad svetinjama, i èineæi oèišæenje za
    Izrailja po svemu kako je zapovjedio Mojsije sluga Božji.
  lug-lug: Naye Alooni ne batabani be ne bazzukulu be, be baawangayo ku kyoto ebiweebwayo
    ebyokebwa ne ku kyoto eky’okwoterezangako obubaane olw’ebyo byonna ebyakolebwanga
    mu Kifo ekisinga Obutukuvu, olw’okutangirira Isirayiri, nga Musa, omuddu wa Katonda
    bwe yalagira.
  heb-heb: ואהרן ובניו מקטירים על מזבח העולה ועל מזבח הקטרת לכל מלאכת קדש הקדשים ולכפר
    על ישראל ככל אשר צוה משה עבד האלהים׃
  ben-IRV: কিন্তু হারোণ ও তাঁর ছেলেরা ঈশ্বরের দাস মোশির সমস্ত আদেশ অনুসারে হোমযজ্ঞ
    বেদী ও ধূপবেদীর ওপরে উপহার দাহ করতেন এবং মহাপবিত্র স্থানে যা কিছু করবার দরকার
    তা করতেন আর ইস্রায়েলের পাপ মোচনের জন্য ব্যবস্থা করতেন।
  pan-pan: ਪਰ ਹਾਰੂਨ ਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਧੂਪ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਅਤੇ ਅੱਤ ਪਵਿੱਤਰ
    ਸਥਾਨ ਦੇ ਸਾਰੇ ਕੰਮ ਲਈ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪ੍ਰਾਸਚਿਤ ਲਈ ਭੇਟਾਂ ਚੜ੍ਹਾਉਂਦੇ ਸਨ ਜਿਵੇਂ ਹੀ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ
  mya-JVB: အာရုန် နှင့် သူ ၏ သားစဉ် မြေးဆက်မူကား ၊ ယဇ်ကောင်ကို မီး ရှို့ရာပလ္လင် နှင့်
    ၊ နံ့သာပေါင်း ကို မီးရှို့ရာ ပလ္လင် ပေါ် မှာပူဇော် လျက် ၊ အလွန် သန့်ရှင်းရာဌာနတော်
    အမှု အလုံးစုံ ကိုစောင့်လျက်၊ ဘုရားသခင် ၏ ကျွန် မောရှေ မှာထား သမျှ အတိုင်း ၊ ဣသရေလ
    အမျိုး၏ အပြစ် ကို ဖြေရသောသူဖြစ် ကြ၏။
  hmo-hmo: To Arona, mai ena bese taudia danu ese boubou karadia idia karaia, gabua
    ore bouboudia, boubou patana ena latanai, bona muramura mai bonana namo idia gabua
    ena patana latanai danu. Idia ese danu Helaga Herea Gabuna ena lalonai tomadiho
    gaukara ibounai, bona Israela ena kara dika ena davana karaia totona boubou danu
    be Arona ena bese ese idia karaia. Inai boubou dainai, Dirava ese Israela taudia
    edia kara dika ia gwauatao. Inai gaukara helagadia ibounai idia karaia, Mose,
    Dirava ena hesiai tauna, ena oda ibounai hegeregerena.
  urd-urd: लेकिन हारून और उसके बेटे सोख़्तनी क़ुर्बानी के मज़बह और ख़ुशबू जलाने की
    क़ुर्बानगाह दोनों पर पाकतरीन मकान की सारी ख़िदमत को अंजाम देने और इस्राईल के लिए
    कफ़्फ़ारा देने के लिए जैसा ख़ुदा बन्दे मूसा ने हुक्म किया था क़ुर्बानी पेश करते
    थे।
  rus-SYN: Аарон же и сыновья его сожигали на жертвеннике всесожжения и на жертвеннике
    кадильном, и совершали всякое священнодействие во Святом Святых и для очищения
    Израиля во всем, как заповедал раб Божий Моисей.
  bqc-SIM: Ɔ̃ Isaili buipiↄ wɛ̃́lɛpiↄ ń ń dã́dãkɛkĩiↄ kpà Levii buiↄwa.
  tcz-CHONGTHU: Aaron le achapate jeng bouseh chu Thempu kin tongin apanguvin ahi.
    Amahon pumgo thilto kigona maicham chung le gimnaitui kihalvamna maicham chunga
    thilto ding jouse toh-soh in apanguvin, Muntheng Phunga natohna ding thil toh
    din apanguve, chujongleh Pathen lhachapa Mose thupeh dungyuiyin Israelte kithoina
    kinbol’in apang jiuve.
  mar-mar: अहरोन व त्याचे पुत्र हे होमवेदीवर आणि धूपवेदीवर अर्पणे करीत असत. देवाचा
    सेवक मोशे याने जे आज्ञापिले त्याप्रमाणे परमपवित्रस्थानाच्या सर्व कामासाठी व इस्राएल
    लोकांकरता प्रायश्चित्त करीत.
  qub-qub: Aaronpis paypita mirar aywaj caran. Aaronga Tayta Diospaj rupachina sacrifisyucunata
    altarcho rupachej. Insinsu saumachicuna altarchöpis saumachej. Mas rispitädu cajcho
    Tayta Diospaj ima ruraycunatapis paycunallami ruraj. Israelcunata juchanpita Tayta
    Dios perdunananpäpis paycunallami ruraj sirbejnin Moisesta Tayta Dios nishanno.
  bqp-bqp: Isirelibɑ bɑ mɑɑ Lefibɑ wusu gɑsu wɛ̃ kɑ sin kpɑrɑ yenu.
  hat-hat: Se Arawon ak pitit li yo ki te pou boule bèt yo te ofri sou lotèl yo te
    mete la pou sa, ak lansan sou lotèl lansan an. Se yo menm tou ki te reskonsab
    pou tout sèvis nan kay yo mete apa nèt pou Seyè a, pou mande padon pou peche pèp
    Izrayèl la, dapre tout regleman Moyiz, sèvitè Bondye a, te bay.
  eng-BSB: But Aaron and his sons did all the work of the Most Holy Place. They presented
    the offerings on the altar of burnt offering and on the altar of incense to make
    atonement for Israel, according to all that Moses the servant of God had commanded.
  eng-WEBPB: But Aaron and his sons offered on the altar of burnt offering, and on
    the altar of incense, for all the work of the most holy place, and to make atonement
    for Israel, according to all that Moses the servant of God had commanded.
  kbq-kbq: Hianagi Aroni'ene mofavrezaga'amo'zanena kre sramnamavu itare'ma ofama
    hu eri'zanki Ruotgema huno Ruotgema Hu'nefinkama mnanentake'za insensima kre mnamavu
    eri'zanki hu'za eri'naze. Hagi Anumzamofo eri'za ne' Mosese'ma hihoma huno huzmante'nea
    kante ante'za Israeli vahe'mofo kumizmiguma nona huno apasezmante eri'zana eri'naze.
  nhe-BL: Pero tlen hualajque ipan Aarón huan iteipa ixhuihua elque totajtzitzi. Inintequi
    eliyaya para quitencahuase tlacajcahualistli tlatlatili, quitlatise copali huan
    para quichihuase sequinoc tlamantli tequitl ipan nopa cuarto tlen Más Tlatzejtzeloltic.
    Nojquiya quipixque inintequi para quiixtzacuase tetlajtlacolhua sesen xihuitl
    queja quiijto nopa tlanahuatili tlen Toteco quimacac itlatequipanojca, Moisés.
  gub-BL: Àràw a'e, ta'yr a'e wà no, wapy yhyk hyàkwegatu ma'e Tupàn henataromo wà.
    Uzuka ma'ea'yr henataromo wà no. Omono amo temi'u izupe wà no. Wapy tata a'e imono
    pyrer rehe wà no. Ukaz paw rupi wà. Uzekaiw Tupàn imuwete haw tàpuzràn pupe har
    ipupyaikaw pyrer ikatuahy ma'e pe har nànàn wà. Uzekaiw ma'ea'yr Izaew wanemiapo
    kwer hekuzaromo izuka haw rehe wà no. Kwehe mehe Tupàn umume'u a'e ma'e iapo àwàm
    Moizez pe a'e. A'e xaxeto uzapo ma'e a'e ze'eg kwehe arer rupi katete a'e wà.
  eng-DRA: 'But Aaron and his sons offered burnt offerings upon the altar of holocausts,
    and upon the altar of incense, for very work of the holy of holies: and to pray
    for Israel according to all that Moses the servant of God had commanded.'
