verse: 1CH.006.049
translations:
  mal-C: എന്നാൽ അതിവിശുദ്ധസ്ഥലത്തുള്ള ആരാധനയുടെ ഭാഗമായി ഹോമയാഗത്തിനുള്ള യാഗപീഠത്തിന്മേൽ
    ബലികൾ അർപ്പിക്കുന്നതും ധൂപപീഠത്തിന്മേൽ അർപ്പിക്കുന്നതും ദൈവദാസനായ മോശ കൽപ്പിച്ചതെല്ലാം
    അനുസരിച്ച് ഇസ്രായേലിനുവേണ്ടി പ്രായശ്ചിത്തം അനുഷ്ഠിക്കുന്നതും അഹരോനും അദ്ദേഹത്തിന്റെ
    പിൻഗാമികളുംമാത്രമായിരുന്നു.
  deu-TKW: So übergaben die Israeliten den Leviten die Städte samt den zugehörigen
    Weidetriften.
  lin-lin: Boye bana ya Isalaele bapesaki epai ya bana ya Levi, bingumba wana mpe
    bamboka na yango ya mike.
  eng-LSV: And Aaron and his sons are making incense on the altar of the burnt-offering,
    and on the altar of the incense, for all the work of the Holy of Holies, and to
    make atonement for Israel, according to all that Moses servant of God commanded.
  eng-GNV: But Aaron and his sonnes burnt incense vpon the altar of burnt offering,
    and on the altar of incense, for all that was to do in the most holy place, and
    to make an atonement for Israel, according to all that Moses the seruant of God
    had commanded.
  eng-WEBSTER: But Aaron and his sons offered upon the altar of the burnt-offering,
    and on the altar of incense, and were appointed for all the work of the place
    most holy, and to make an atonement for Israel, according to all that Moses the
    servant of God had commanded.
  nhw-BL: Pero catli hualajque ipan Aarón huan iteipan ixhuihua elque totajtzitzi.
    Inintequi eliyaya para quitencahuase tlacajcahualistli tlatlatili, quitlatise
    copali huan para quichihuase sequinoc tlamantli tequitl ipan nopa cuarto catli
    Más Tlatzejtzeloltic. Nojquiya quipixque inintequi para quiixtzacuase tetlajtlacolhua
    sesen xihuitl quen quiijto nopa tlanahuatilme catli Toteco quimacac itequipanojca,
    Moisés.
  swh-ONEN: Lakini Aroni na uzao wake ndio waliokuwa na wajibu wa kutoa sadaka katika
    madhabahu ya sadaka ya kuteketezwa na kwenye madhabahu ya kufukizia uvumba pamoja
    na yote yaliyofanyika pa Patakatifu, wakifanya upatanisho kwa ajili ya Israeli,
    sawasawa na yale yote aliyoagiza Mose mtumishi wa Mungu.
  bba-bba: Isirelibɑ bɑ mɑɑ Lefibɑ wusu ɡɑsu wɛ̃ kɑ sin kpɑrɑ yenu.
  eng-KJVCPB: But Aaron and his sons offered upon the altar of the burnt offering,
    and on the altar of incense, and were appointed for all the work of the place
    most holy, and to make an atonement for Israel, according to all that Moses the
    servant of God had commanded.
  luo-luo: To Harun gi joge ema ne chiwo misango e kendo mar misango miwangʼo pep,
    kendo ne giwangʼo ubani e kendo mar ubani, kendo negitimo misango mipwodhogo richo
    jo-Israel. Negitiyo tije duto mag Kama Ler Moloyo, kaka Musa jatich Nyasaye nochiko.
  meu-meu: A Aaron mai garana ida ese boubou ḡaudia e hahelaḡadia, ḡole-oho bouboudia
    ihaboulaina patana latanai bona muramura mai bonadia patana latanai, helaḡa-herea
    gabuna gaukaradia iboudiai daidiai bona Israel ena herohemaino ikarana totona,
    Dirava ena hesiai tauna Mose ena haheḡani iboudiai heḡereḡeredia.
  npi-ULB: हारून र तिनका सन्‍तानहरूले वेदीमा होमबलिहरू, अनि महापवित्र स्थानमा हुने
    सबै कार्यको निम्ति धूप वेदीमा भेटीहरू चढाए । यी भेटीहरू इस्राएलका पापका लागि प्रायश्‍चित
    गर्नलाई परमेश्‍वरका दास मोशाका आज्ञाअनुसार यी सबै भेटीहरू चढाइए ।
  yor-yor: Ṣùgbọ́n Aaroni àti àwọn ìran ọmọ rẹ̀ jẹ́ àwọn tí ó gbé ọrẹ kalẹ̀ lórí pẹpẹ
    ẹbọ sísun àti lórí pẹpẹ tùràrí ní ìbátan pẹ̀lú gbogbo ohun tí a ṣe ní Ibi Mímọ́
    Jùlọ. Ṣíṣe ètùtù fún Israẹli, ní ìbámu pẹ̀lú gbogbo ohun tí Mose ìránṣẹ́ Ọlọ́run
    ti pàṣẹ.
  pes-OPCB: 'ولی خدمات زیر به عهدهٔ هارون و نسل او بود: تقدیم هدایای سوختنی، سوزاندن
    بخور، تمام وظایف مربوط به قدس‌الاقداس و تقدیم قربانیها برای کفارهٔ گناهان بنی‌اسرائیل.
    آنها تمام این خدمات را طبق دستورهای موسی خدمتگزار خدا انجام می‌دادند.'
  tgl-ULB: Si Aaron at ang kaniyang mga anak ang gumagawa ng lahat ng gawain na may
    kinalaman sa kabanal-banalang lugar. Ginagawa nila ang mga paghahandog sa altar
    para sa mga alay na susunugin. Ginagawa nila ang paghahandog sa altar ng insenso.
    Ang lahat ng ito ay upang mabayaran ang mga kasalanan ng Israel. Sinunod nila
    ang lahat ng mga iniutos ni Moises na lingkod ng Diyos.
  hui-hui: Arono halu ibu igini aguaneru tigua Anduane Homogonaga lomabu delaga dabu
    wiagoria ira hagua ngabilo inisenesibi nogo tara tara loma biniru dai helonagabi
    biabe bialu haga hene. Ani bialu anda tamu Hobane Loma Bia Heneore biagohabi Anduane
    Homogo mitangi bialu biabe bialu haga hene. Ani bialu tigua Isaraele wali agalime
    ko biyaru domo wahelonaga lomabu delaga hene. Tigua biabe uruni bialu howa Anduane
    Homogonaga biabe biaga Mosesehanda ogodagua bilimu lalu Aronohondo lamiyadagua
    bialu hene.
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​မြေး​တို့​သည်​နံ့​သာ ပေါင်း​ကို​မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ​နှင့်
    ပလ္လင်​ပေါ် တွင်​တင်​၍​မီး​ရှို့​ရာ​ယဇ်​ကို​ပူ​ဇော်​ဆက်​သ ရ​ကြ​၏။ သူ​တို့​သည်​အ​လွန်​သန့်​ရှင်း​ရာ
    ဌာ​န​တော်​၌​ကိုး​ကွယ်​ဝတ်​ပြု​မှု​မှန်​သ​မျှ ကို​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ပူ​ဇော်​မှု​များ ကို​လည်း​ကောင်း၊ တာ​ဝန်​ယူ​၍​ဆောင်​ရွက်
    ရ​ကြ​၏။ ယင်း​သို့​ဆောင်​ရွက်​ရာ​၌​သူ​တို့ သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ဖြစ်​သူ မော​ရှေ​ဆင့်​ဆို​ညွှန်​ကြား​ခဲ့​သည့်​အ​တိုင်း
    လိုက်​နာ​ကျင့်​သုံး​ရ​ကြ​ပေ​သည်။-
  bod-N: དཀོན་མཆོག་གི་ཞབས་ཕྱི་མོ་ཤེས་བཀའ་བསྩལ་པ་བཞིན་དུ། ཨ་རོན་དང་དེའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་དང་།
    སྤོས་ཁྲིའི་ཁར་མཆོད་པ་འབུལ་ཞིང་སྤོས་བསྒྲོན་པ་དང་། གནས་དམ་མཆོག་གི་ཞབས་ཏོག་ཐམས་ཅད་བསྒྲུབས་ནས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དོན་དུ་སྡིག་བཤགས་བྱེད་པ་ཡིན་ནོ། །
  sna-sna: Asi Aroni nezvizvarwa zvake ndivo vaiisa zvipiriso paaritari yezvipiriso
    zvinopiswa uye nepaaritari yezvinonhuhwira maererano nezvose zvaiitwa paNzvimbo
    Tsvene-tsvene, vachiyananisira Israeri maererano nezvose zvakanga zvarayirwa Mozisi
    muranda waMwari.
  spa-BLM: Pero Aarón y sus hijos ofrecían en el altar de los holocaustos y en el
    altar del incienso, para toda la obra del lugar santísimo y para hacer la expiación
    por Israel, conforme a todo lo que había mandado Moisés, siervo de Dios.
  cac-cac: A vin̈aj Aarón yed' eb' yin̈tilal, a eb' sn̈usan ofrenda d'a altar b'aj
    stz'a silab' yed' d'a altar yic incienso. An̈ejtona' a eb' tz'ilan masanil opisio
    d'a jun Lugar Yicn̈ej Jehová yaji yed' yic tz'ac'ji tup smul eb' yetisraelal eb',
    icha val yutejnac vin̈aj Moisés schecab' Dios yalancani.
  swh-ULB: Aruni na wana wake walitoa sadaka katika madhabahu kwa ajili ya sadaka
    za kuteketeza; na sadaka katika madhabahu ya uvumba kwa kazi zote katika pa patakatifu.
    Hizi sadaka zilifanya maombezi kwa ajili ya Waisraeli, kwa kadiri ya yote ambayo
    Musa mtumishi wa Mungu aliwaamuru.
  bel-bel: А Аарон і сыны ягоныя палілі на ахвярніку цэласпаленьня і на ахвярніку
    кадзільным, і ўчынялі ўсякае сьвяшчэнадзейства ў Сьвятым Сьвятых і дзеля ачышчэньня
    Ізраіля ва ўсім, як наказваў раб Божы Майсей.
  deu-ELBBK: Und die Kinder Israel gaben den Leviten die Städte und ihre Bezirke.
  mbb-OT: Piru iyan dà si Aaron wey is menge kevuwazan din midhimu he menge memumuhat.
    Iyan sikandan ebpemuhat diyà te pemuhatà te edtutungen wey ziyà te pemuhatà he
    edtutungan te veyewà. Ne iyan daan sikandan ebaal te zuma he menge vuluhaten he
    egkelavet sikan is Utew Segradu he Lugar. Ebpemuhat dan su wey mevelukasi is menge
    Israilihanen puun te menge salè dan. Ebeelan dan heini sumalà te langun he insuǥù
    ni Moises he suluǥuen te Megbevayà.
  mal-2015: എന്നാൽ അഹരോനും അവന്റെ പുത്രന്മാരും ഹോമയാഗപീഠത്തിന്മേലും ധൂപപീഠത്തിന്മേലും
    അർപ്പണം ചെയ്തു; അവർ അതിവിശുദ്ധസ്ഥലത്തിലെ സകലശുശ്രൂഷെക്കും ദൈവത്തിന്റെ ദാസനായ മോശെ
    കല്പിച്ചപ്രകാരമൊക്കെയും യിസ്രായേലിന്നുവേണ്ടി പ്രായശ്ചിത്തം വരുത്തുവാനും നിയമിക്കപ്പെട്ടിരുന്നു.
  rmc-rmc: Avke o Izraeliti dine le Levitenge o fori le maľenca.
  pes-OPV: و اما هارون و پسرانش بر مذبح قرباني سوختني و بر مذبح بخور به جهت تمامي
    عمل قدس الاقداس قرباني مي گذرانيدند تا به جهت اسرائيل موافق هر آنچه موسي بنده
    خدا امر فرموده بود، کفاره نمايند.
  ron-1924: Аарон ши фиий сэй адучяу жертфе пе алтарул ардерилор-де-тот ши тэмые пе
    алтарул тэмыий, ымплиняу тоате службеле ын Локул Прясфынт ши фэчяу испэшире пентру
    Исраел, потривит ку тот че порунчисе Мойсе, робул луй Думнезеу.
  ben-OBCV: কিন্তু হারোণ ও তাঁর বংশধররাই মহাপবিত্রস্থানে যা যা করণীয়, সেই প্রথানুসারে
    হোমবলির বেদির ও ধূপবেদির উপর উপহার উৎসর্গ করার মাধ্যমে ঈশ্বরের দাস মোশির দেওয়া
    আদেশানুসারে ইস্রায়েলের জন্য প্রায়শ্চিত্ত করতেন।
  som-som: Laakiinse Haaruun iyo wiilashiisu waxay meesha allabariga la gubo iyo girgiraha
    fooxa wax ugu bixin jireen shuqulkii meesha ugu quduuska ah oo dhan iyo inay reer
    binu Israa'iil kafaaraggud ugu sameeyaan, sidii dhammaan addoonkii Ilaah ee Muuse
    ahaa amray.
  lat-VUC: 'Aaron vero et filii ejus adolebant incensum super altare holocausti, et
    super altare thymiamatis, in omne opus Sancti sanctorum: et ut precarentur pro
    Israël juxta omnia quæ præceperat Moyses servus Dei.'
  eng-ASVBT: But Aaron and his sons offered upon the altar of burnt offering, and
    upon the altar of incense, for all the work of the most holy place, and to make
    atonement for Israel, according to all that Moses the servant of God had commanded.
  ita-1885: Ma Aaronne ed i suoi figliuoli ardevano i sacrificii e le offerte sopra
    l'Altare degli olocausti e sopra l'Altare de' profumi, secondo tutto ciò che si
    conveniva fare nel Luogo santissimo, e per far purgamento per Israele, secondo
    tutto ciò che Mosè, servitor di Dio, avea comandato.
  eng-LXXUP: So the children of Israel gave to the Levites the cities and their suburbs.
  eng-ULB: Aaron and his sons made the offerings on the altar for burnt offerings;
    and the offering on the incense altar for all the work on the most holy place.
    These offerings made atonement for Israel, according to all that Moses the servant
    of God had commanded.
  spa-VBL: Sin embargo, eran Aarón y sus descendientes quienes daban ofrendas en el
    altar de los holocaustos y en el altar del incienso y hacían todo el trabajo en
    el Lugar Santísimo, haciendo la expiación por Israel según todo lo que había ordenado
    Moisés, el siervo de Dios.
  fra-_FOB: Aaron et ses fils faisaient fumer les oblations sur l'autel des holocaustes
    et sur l'autel des parfums, vaquant à toute l'œuvre du lieu très-saint, et faisant
    l'expiation pour Israël, selon tout ce qu'avait commandé Moïse, serviteur de Dieu.
  mal-mal: എന്നാൽ അഹരോനും അവന്റെ പുത്രന്മാരും ഹോമയാഗപീഠത്തിന്മേലും ധൂപപീഠത്തിന്മേലും
    ബലി അർപ്പിച്ചു; അവർ അതിവിശുദ്ധസ്ഥലത്തിലെ സകലശുശ്രൂഷയ്ക്കും ദൈവത്തിന്റെ ദാസനായ
    മോശെ കല്പിച്ചപ്രകാരമൊക്കെയും യിസ്രായേലിനുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യുവാനും നിയമിക്കപ്പെട്ടിരുന്നു.
  urd-GVR: Lekin sirf Hārūn aur us kī aulād bhasm hone wālī qurbāniyāṅ pesh karte
    aur baḳhūr kī qurbāngāh par baḳhūr jalāte the. Wuhī Muqaddastarīn Kamre meṅ har
    ḳhidmat saranjām dete the. Isrāīl kā kaffārā denā unhīṅ kī zimmedārī thī. Wuh
    sab kuchh ain un hidāyāt ke mutābiq adā karte the jo Allāh ke ḳhādim Mūsā ne unheṅ
    dī thīṅ.
  suz-BL: मिनु हारून नु आ तौपुकीमी ला चढ़ेतीकेम चोशा चढ़ेतीक नु धूप चोशा चढ़ेतीकेम
    चढ़ेमे बाक्‍त। मेकोम नेल्‍ल क्‍येङा चोव़खो कोठा ङा गेय यो पामे बाक्‍त। इस्राएली
    आन पर्बम पाप क्‍याम्‍तीक गेय पामे बाक्‍त। परमप्रभु आ गेय पाइब मोसामी दोदेंशो पा
    अरेवा मोदेंशो पा पामे बाक्‍त। प्रस्‍थान २८:१; लेवी १६:-
  ita-1927: Ma Aaronne ed i suoi figliuoli offrivano i sacrifizi sull’altare degli
    olocausti e l’incenso sull’altare dei profumi, compiendo tutto il servizio nel
    luogo santissimo, e facendo l’espiazione per Israele, secondo tutto quello che
    Mosè, servo di Dio, aveva ordinato.
  ckb-ckb: بەڵام هارون و نەوەکانی لەسەر قوربانگای قوربانی سووتاندن و قوربانگای بخوور،
    پێشکەشکراویان پێشکەش دەکرد، لەگەڵ هەموو کارەکانی پەیوەست بەو لە شوێنی هەرە پیرۆز
    و کەفارەتکردن بۆ ئیسرائیل، بەپێی هەموو ئەوەی موسای بەندەی خودا فەرمانی پێی کرد.
  eng-BBE: But Aaron and his sons made offerings on the altar of burned offering,
    and on the altar of perfume, for all the work of the most holy place, and to take
    away the sin of Israel, doing everything ordered by Moses, the servant of God.
  kan-OKCV: ಆದರೆ ಆರೋನನೂ, ಅವನ ಪುತ್ರರೂ ದಹನಬಲಿಯ ಪೀಠದ ಮೇಲೆಯೂ, ಧೂಪವನ್ನು ಪೀಠದ ಮೇಲೆಯೂ ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
