  mdy-ETH: ዓኣሮኔና ዒዛኮ ዜርፆና ዑንጆንታ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ሚቺ ዒንጎ ባኮዋ ቢያ ሚቺ ፆኦሲም ዒንጋኔ፤ ዬያጉዲ ሃሣ
