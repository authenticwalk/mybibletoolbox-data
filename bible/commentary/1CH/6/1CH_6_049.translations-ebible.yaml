    voorgeschreven.
  nch-BL: Pero cati hualajque ipan Aarón huan iteipa ixhuihua elque totajtzitzi. Inintequi
    eliyaya para quitencahuase tacajcahualisti tatatili, quitatise copali huan para
    quichihuase sequinoc tamanti tequit ipan nopa cuarto cati Más Tatzejtzeloltic.
    Nojquiya quipixque inintequi para quiixtzacuase tetajtacolhua sesen xihuit quej
    quiijtohuayaya nopa tanahuatilme cati Toteco quimacac itequipanojca, Moisés.
  vie-1934: A-rôn và các con trai người đều dâng của lễ hoặc trên bàn thờ về của lễ
    thiêu hay trên bàn thờ xông hương, làm mọi việc ở nơi chí thánh, và làm lễ chuộc
    tội cho Y-sơ-ra-ên, theo như mọi sự Môi-se, đầy tớ Đức Chúa Trời, đã truyền dạy.
  hin-CV: मगर अहरोन और उसके पुत्र वेदी पर होमबलि चढ़ाते और धूप वेदी पर धूप जलाते,
    परम पवित्र स्थान संबंधित कार्य और परमेश्वर के सेवक मोशेह के आदेश अनुसार इस्राएल
