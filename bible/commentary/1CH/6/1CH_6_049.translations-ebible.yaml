    பலியிட்டு, தூப மேடைகளில் தூபங்காட்டும் வேலையையும் செய்வதற்கென நியமிக்கப்பட்டிருந்தனர்.
  ceb-ULB: Si Aaron ug ang iyang mga anak nga lalaki ang nagahalad sa halad sinunog
