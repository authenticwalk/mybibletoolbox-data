    ಇಸ್ರಾಯೇಲಿಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕೂ ನೇಮಕವಾಗಿದ್ದರು.
  tam-2017: ஆரோனும் அவனுடைய மகன்களும் சர்வாங்க தகனபலிபீடத்தின்மேல் பலியிட்டு தூபங்காட்டும்
