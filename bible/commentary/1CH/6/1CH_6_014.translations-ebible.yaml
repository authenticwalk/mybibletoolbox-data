verse: 1CH.006.014
translations:
  mal-C: അസര്യാവ് സെരായാവിന്റെ പിതാവും സെരായാവ് യെഹോസാദാക്കിന്റെ പിതാവും ആയിരുന്നു.
  deu-TKW: 'Die Söhne Meraris waren: Maheli, dessen Sohn Libni, dessen Sohn Simei,
    dessen Sohn Ussa,'
  lin-lin: 'Bakitani ya Merari kolanda batata na bango : Merari abotaki Maali ; Maali
    abotaki Libini ; Libini abotaki Shimei ; Shimei abotaki Uza ;'
  eng-LSV: and Azariah begot Seraiah, and Seraiah begot Jehozadak;
  eng-GNV: And Azariah begate Seraiah, and Seraiah begate Iehozadak,
  eng-WEBSTER: And Azariah begat Seraiah, and Seraiah begat Jehozadak,
  nhw-BL: Huan Azarías quipixqui icone catli itoca Seraías. Huan Seraías quipixqui
    icone catli itoca Josadoc.
  swh-ONEN: Azaria akamzaa Seraya, Seraya akamzaa Yehosadaki.
  bba-bba: Mɛrɑrin bwese kɛrɑ sɔɔ, Mɛrɑri u seewɑ u Mɑkili mɑrɑ. Mɑ Mɑkili u seewɑ
    u Libini mɑrɑ. Mɑ Libini u seewɑ u Simɛi mɑrɑ. Mɑ Simɛi u seewɑ u Usɑ mɑrɑ.
  eng-KJVCPB: and Azariah begat Seraiah, and Seraiah begat Jehozadak,
  luo-luo: Azaria nonywolo Seraya, to Seraya nonywolo Jehozadak.
  meu-meu: Asaria na Seraia tamana; Seraia na Iehosadak tamana.
  npi-ULB: अजर्याह सरायाहका पिता भए, र सरायाह यहोसादाकका पिता भए ।
  yor-yor: Asariah baba Seraiah, pẹ̀lú Seraiah baba Josadaki.
  pes-OPCB: یهوصادق. وقتی خداوند مردم یهودا و اورشلیم را به دست نِبوکَدنِصَّر اسیر
    کرد، یهوصادق هم جزو اسرا بود.
  tgl-ULB: Si Azarias ang ama ni Seraya, at si Seraya ang ama ni Jehozadak.
  hui-hui: '@see-verse:1CH.006.013'
  mya-mya: စ​ရာ​ယ၊ ယော​ဇ​ဒက်​ဟူ​၍​လည်း​ကောင်း​ဖြစ် သ​တည်း။
  bod-N: ཨ་ཟར་ཡཱ་ལས་སེ་ར་ཡཱ་དང་། སེ་ར་ཡཱ་ལས་ཡེ་ཧོ་ཙ་དག་མཆེད།
  sna-sna: Azaria baba vaSeraya uye Seraya baba vaJehozadhaki.
  spa-BLM: Azarías fue el padre de Seraías. Seraías fue el padre de Josadac.
  cac-cac: '@see-verse:1CH.006.013'
  swh-ULB: Azaria akawa baba Seraia, na Seraia akawa baba wa Yehozadaki.
  bel-bel: Азарыя спарадзіў Сэраю, Сэрая спарадзіў Ёсэдэка.
  deu-ELBBK: 'Die Söhne Meraris: Machli, dessen Sohn Libni, dessen Sohn Simei, dessen
    Sohn Ussa,'
  mbb-OT: Si Azaria, ne amey ni Seraya, ne si Seraya, ne amey ni Jehozadak.
  mal-2015: അസര്യാവു സെരായാവെ ജനിപ്പിച്ചു; സെരായാവു യെഹോസാദാക്കിനെ ജനിപ്പിച്ചു.
  rmc-rmc: Le Merariskro čhavo sas o Machli, leskro o Libni, leskro o Šimej, leskro
    o Uza,
  pes-OPV: و عَزَريا سَرايا را آورد و سرايا يهُوصاداق را آورد.
  ron-1924: Азария а нэскут пе Серая; Серая а нэскут пе Иехоцадак.
  ben-OBCV: অসরিয় সরায়ের বাবা, সরায় যোষাদকের বাবা
  som-som: Casaryaahna wuxuu dhalay Seraayaah, Seraayaahna wuxuu dhalay Yehoosaadaaq,
  lat-VUC: Azarias genuit Saraiam, et Saraias genuit Josedec.
  eng-ASVBT: and Azariah begat Seraiah, and Seraiah begat Jehozadak;
  ita-1885: ed Azaria generò Seraia, e Seraia generò Iosadac,
  eng-LXXUP: The sons of Merari; Mahli, Libni his son, Shimei his son, Uzzah his son;
  eng-ULB: Azariah became the father of Seraiah, and Seraiah became the father of
    Jozadak.
  spa-VBL: Azarías fue el padre de Seraías, y Seraías fue el padre de Josadac.
  fra-_FOB: Azaria engendra Séraja; Séraja engendra Jéhotsadak;
  mal-mal: അസര്യാവ് സെരായാവെ ജനിപ്പിച്ചു; സെരായാവ് യെഹോസാദാക്കിനെ ജനിപ്പിച്ചു.
  urd-GVR: Azariyāh ke Sirāyāh aur Sirāyāh ke Yahūsadaq.
  suz-BL: अजारयाह सेरायाह आ आफ बाक्‍माक्‍त। सेरायाह यहो-सादाक आ आफ बाक्‍माक्‍त। २राजा
    २५:१८; एज्रा ७:१; नहेम्‍याह १२:२६
  ita-1927: Hilkija generò Azaria; Azaria generò Seraia; Seraia generò Jehotsadak;
  ckb-ckb: عەزەریا سەرایای بوو و سەرایا یەهۆچاداقی بوو.
  eng-BBE: And Azariah was the father of Seraiah, and Seraiah was the father of Jehozadak;
  kan-OKCV: ಅಜರ್ಯನು ಸೆರಾಯನನ್ನು ಪಡೆದನು, ಸೆರಾಯನು ಯೆಹೋಚಾದಾಕನನ್ನು ಪಡೆದನು,
  tam-2017: அசரியா செராயாவைப் பெற்றான்; செராயா யோசதாக்கைப் பெற்றான்.
  spa-RV-1909: Y Azarías engendró á Seraíah, y Seraíah engendró á Josadec.
  ron-BTF: Și Azaria a născut pe Seraia și Seraia a născut pe Iehoțadac,
  eng-WEBP: Azariah became the father of Seraiah. Seraiah became the father of Jehozadak.
  eng-FBV: Azariah was the father of Seraiah, and Seraiah was the father of Jehozadak.
  nld-1939: Azarja verwekte Seraja; Seraja verwekte Jehosadak.
  nch-BL: Huan Azarías quipixqui icone cati itoca Seraías. Huan Seraías quipixqui
    icone cati itoca Josadoc.
  vie-1934: A-xa-ria sanh Sê-ra-gia; Sê-ra-gia sanh Giê-hô-xa-đác;
  hin-CV: अज़रियाह सेराइयाह का, सेराइयाह यहोत्सादाक का,
  spa-BES: Y Azarías fue el padre de Seraías, y Seraías fue el padre de Josadac;
  tdx-tdx: 'O ana’ i Merario: i Maklý, ana’e t’i Libný, ana’e t’i Shimý, ana’e t’i
    Ozà.'
  tha-KJV: อาซาริยาห์​ให้​กำเนิดบุตรชื่อเสไรอาห์ เสไรอาห์​ให้​กำเนิดบุตรชื่อเยโฮซาดัก
  por-BR-2018: Azarias gerou a Seraías, Seraías, gerou a Jeozadaque.
  deu-ELO: und Asarja zeugte Seraja, und Seraja zeugte Jehozadak;
  eng-WYC-2018: Azariah begat Seraiah, Seraiah begat Jehozadak.
  epo-epo: Azarja naskigis Serajan, Seraja naskigis Jehocadakon.
  uig-PIN: Azariyadin Seraya, Serayadin Yǝⱨozadak tɵrǝldi;
  beo-beo: '@see-verse:1CH.006.013'
  tpi-OTNT: na Asaria em i papa bilong Seraia na Seraia em i papa bilong Jehosadak.
  hau-SA: Azariya mahaifin Serahiya, Serahiya kuwa mahaifin Yehozadak.
  uig-LAT: Azariyadin Séraya, Sérayadin Yehozadak töreldi;
  nde-nde: u-Azariya enguyise kaSeraya, uSeraya enguyise kaJozadaki.
  ton-ton: Pea tupu ʻia ʻAsalia ʻa Selaia, pea tupu ʻia Selaia ʻa Sihosataki,
  ces-1613: Azariáš pak zplodil Saraiáše, Saraiáš pak zplodil Jozadaka.
  eng-WMB: Azariah became the father of Seraiah. Seraiah became the father of Jehozadak.
  tam-TCV: அசரியா செராயாவின் தகப்பன், செராயா யோசதாக்கின் தகப்பன்.
  ceb-ULB: Si Azaria mao ang amahan ni Seraya, ug si Seraya mao ang amahan ni Jehozadak.
  pol-UBG: Azariasz spłodził Serajasza, a Serajasz spłodził Jehocadaka.
  urd-GVU: عزریاہ کے سرایاہ اور سرایاہ کے یہوصدق۔
  deu-1912: '[5:40] Asarja zeugte Seraja. Seraja zeugte Jozadak.'
  kan-2017: ಅಜರ್ಯನು ಸೆರಾಯನನ್ನು ಪಡೆದನು; ಸೆರಾಯನು ಯೆಹೋಚಾದಾಕನನ್ನು ಪಡೆದನು.
  yap-yap: Serayah, Jehozadak.
  hlt-MCSB: Azariah loh Seraiah a sak tih Seraiah loh Jehozadak a sak.
  mdy-ETH: ዓዛሪያሴ ሴራያ፥ ሴራያ ዒዮፄዴቄ ሾዔኔ።
  twi-ASANTE: Asaria woo Seraia, Seraia woo Yehosadak.
  eng-WEBU: Azariah became the father of Seraiah. Seraiah became the father of Jehozadak.
  wal-wal: Azaariyaasi Saraaya yeliis; Saraayi Yoxedeeqa yeliis.
  spa-PDDPT: Azarías engendró a Seraías. Y Seraías engendró a Josadac.
  gun-gun: Azarias ra'y ma Seraías, Seraías ra'y ma Jeozadaque.
  ilo-ULB: Ni Azarias ti ama ni Serahias, ket ni Serahias ti ama ni Jehozadak.
  kpg-kpg: Seraiah, Jehozadak.
  uig-ARA: ئازارىيادىن سېرايا، سېرايادىن يەھوزاداك تۆرەلدى؛
  sus-sus: 'Merari xa die nan ya: Merari naxa Maxali sɔtɔ. Maxali naxa Libini sɔtɔ.
    Libini naxa Simeyi sɔtɔ. Simeyi naxa Usa sɔtɔ.'
  pon-2006: Seraia, Sehosadak.
  ksd-ksd: Asaria i ga vangala Seraia, Seraia i ga vangala Ieosadak;
  tur-YTC: Azarya, Seraya'nın babası oldu. Seraya, Yehotsadak'ın babası oldu.
  grc-BRENT: Υἱοὶ Μεραρὶ, Μοολὶ, Λοβενὶ υἱὸς αὐτοῦ, Σεμεῒ υἱὸς αὐτοῦ, Ὀζὰ υἱὸς αὐτοῦ,
  ind-AYT: anak Azarya adalah Seraya, dan anak Seraya adalah Yozadak.
  nya-nya: Azariya anabereka Seraya, ndipo Seraya anabereka Yehozadaki.
  hrv-hrv: 'Merarijevi sinovi: Mahli, njegov sin Libni, njegov sin Šimej, njegov sin
    Uza,'
  mps-mps: tama Asaria te Seraiago aya, tama Seraia te Jehosadakgo aya dao.
  tpi-tpi: na Asaria em i papa bilong Seraia na Seraia em i papa bilong Jehosadak.
  dan-1931: Azarja avlede Seraja; Seraja avlede Jozadak,
  vie-OVCB: A-xa-ria sinh Sê-ra-gia. Sê-ra-gia sinh Giô-sa-đác,
  guj-2017: અઝાર્યાનો દીકરો સરાયા. સરાયાનો દીકરો યહોસાદાક.
  pon-2006A: Seraia, Sehosadak.
  por-BRBSL: Azariah se tornou o pai de Seraías. Seraías se tornou o pai de Jehozadaque.
  cth-cth: Azariah ni Seraiah a sak teh Seraiah ni Jehozadak a sak.
  twi-twi: Asaria woo Seraia. Seraia woo Yehosadak.
  hlt-hlt: Azariah loh Seraiah a sak tih Seraiah loh Jehozadak a sak.
  tbz-SIM: 'Ntɛ Mɛdɑdi kó kunɑɑ̀mùnkù duɔ́ kɛ dòmmɛ̀: Mɛdɑdi weè do pɛitɛ́ Mɑdi, kɛ̀
    Mɑdii pɛitɛ́ Dibini, kɛ̀ Dibinii pɛitɛ́ Simmɛii, kɛ̀ Simmɛii pɛitɛ́ Usɑɑ,'
  msy-2020: ezɨ Asaria, a Seraian afeziam, ezɨ Seraia, a Jehosadakɨn afeziam.
  dop-dop: Melɑli lʋlʋɣʋ nyǝ́mɑ siɣisiɣi kɛlɛ Mɑlii, nɑ Lipini, nɑ Simeyi, nɑ Usɑ,
  azb-azb: Azaryadan Seraya törədi. Serayadan Yehosadaq törədi.
  eng-DBY: and Azariah begot Seraiah, and Seraiah begot Jehozadak,
  hin-2017: अजर्याह से सरायाह, और सरायाह से यहोसादाक उत्पन्न हुआ।
  eng-YLT: and Azariah begat Seraiah, and Seraiah begat Jehozadak;
  eng-WYC-2017: Azariah begat Seraiah, Seraiah begat Jehozadak.
  eng-WMBB: Azariah became the father of Seraiah. Seraiah became the father of Jehozadak.
  urd-GVH: अज़रियाह के सिरायाह और सिरायाह के यहूसदक़।
  rug-rug: Azaraea podoa se Seraea, Seraea podoa se Zehozadaki.
  gaz-gaz: Azaariyaa abbaa Seraayaa ti; Seraayaan abbaa Yehoozaadaaqii ti.
  fra-LSG: et Azaria engendra Seraja; Seraja engendra Jehotsadak,
  yal-yal: 'Merari xabilani: Merari yi Maxali sɔtɔ. Maxali yi Libini sɔtɔ. Libini
    yi Simeyi sɔtɔ. Simeyi yi Wusa sɔtɔ.'
  haw-1868: Na Azaria o Seraia, na Seraia o Iehozadaka.
  arb-NAV: وَعَزَرْيَا سَرَايَا، وَسَرَايَا يَهُوصَادَاقَ.
  ewe-ewe: Azaria dzi Seraya, ame si dzi Yehozadak,
  eng-LEE: (5:40) And 'Azaryah begat Serayah, and Serayah begat Jehozadak,
  asm-FB: অজৰিয়াৰ পুত্র চৰায়া, চৰায়াৰ পুত্র যিহোচাদক।
  sus-A: مٍرَرِ شَ دِيٍ نَن يَ؛ مٍرَرِ نَشَ مَشَلِ سْتْ. مَشَلِ نَشَ لِبِنِ سْتْ.
    لِبِنِ نَشَ سِمٍيِ سْتْ. سِمٍيِ نَشَ عُسَ سْتْ.
  fra-SBL: Azaria engendra Seraja. Seraja engendra Jéhozadak.
  hbo-hbo: בְּנֵ֥י מְרָרִ֖י מַחְלִ֑י לִבְנִ֥י בְנֹ֛ו שִׁמְעִ֥י בְנֹ֖ו עֻזָּ֥ה בְנֹֽו׃
  kik-kik: na Azaria nĩwe warĩ ithe wa Seraia, na Seraia nĩwe warĩ ithe wa Jehozadaku.
  fra-NCL: 'Fils de Mérari : Moholi ; Lobni, son fils ; Séméï, son fils ; Oza, son
    fils ;'
  cek-AK: Azariah mah Seraiah to sak moe, Seraiah mah Jehozadak to sak,
  cuk-cuk: Azaríasʼdi, machi-Seraías-nikusad. Degi, Seraíasʼdi, machi-Josadac-nikusad.
  uig-CYR: Азариядин Серая, Сераядин Йәһозадак төрәлди;
  tel-2017: అజర్యాకి శెరాయా పుట్టాడు. శెరాయాకి యెహోజాదాకు పుట్టాడు.
  hat-BSA: Azaria te vin papa a Seraja; Seraja te vin papa a Jehotsadak.
  kos-kos: Seraiah, Jehozadak.
  hbo-WLC: בְּנֵ֥י מְרָרִ֖י מַחְלִ֑י לִבְנִ֥י בְנ֛וֹ שִׁמְעִ֥י בְנ֖וֹ עֻזָּ֥ה בְנֽוֹ׃
  ibo-ibo: Azaraya mụrụ Seraya, Seraya amụọ Jehozadak,
  ory-ory: ଆଉ ଅସରୀୟ ସରାୟକୁ ଜାତ କଲା ଓ ସରାୟ ଯିହୋଷାଦକଙ୍କୁ ଜାତ କଲା।
  chk-chk: Asaria semen Seraia, nge Seraia semen Jehosatak.
  rop-rop: '@see-verse:1CH.006.013'
  ukr-1871: Від Азарії народивсь Сераїя, від Сераії народивсь Йоседек;
  deu-1951: Asarja zeugte Seraja, Seraja zeugte Jozadak,
  eng-JPS: (5-40) and Azariah begot Seraiah, and Seraiah begot Jehozadak;
  srp-1865: A Azarija rodi Seraju; a Seraja rodi Josedeka.
  lug-lug: Azaliya n’azaala Seraya, ne Seraya n’azaala Yekozadaki;
  heb-heb: ועזריה הוליד את שריה ושריה הוליד את יהוצדק׃
  ben-IRV: অসরিয়ের ছেলে সরায় এবং সরায়ের ছেলে যিহোষাদক।
  pan-pan: ਅਤੇ ਅਜ਼ਰਯਾਹ ਤੋਂ ਸਰਾਯਾਹ ਜੰਮਿਆ ਅਤੇ ਸਰਾਯਾਹ ਤੋਂ ਯਹੋਸਾਦਾਕ ਜੰਮਿਆ
  mya-JVB: အာဇရိ သား စရာယ ၊ စရာယ သား ယောဇဒက် တည်း။
  hmo-hmo: Asaraia be Seraia ena tamana. Seraia be Iehosadaka ena tamana.
  urd-urd: और 'अज़रियाह से सिरायाह पैदा हुआ और सिरायाह से यहूसदक़ पैदा हुआ।
  rus-SYN: Азария родил Сераию, Сераия родил Иоседека.
  bqc-SIM: Mɛlali Mali ì, Mali Libeni ì, Libeni Simɛi ì, Simɛi Uza ì,
  tcz-CHONGTHU: Azariah hin Seraiah ahingin, Seraiah chun Jehozadak ahingin ahi.
  mar-mar: अजऱ्या म्हणजे सरायाचे पिता. सरायाने यहोसादाकला जन्म दिला.
  qub-qub: Azariaspa wamran caran Seraías; Seraiaspa wamranna Josadac.
  bqp-bqp: Mɛrɑrin bwese kɛrɑ sɔɔ, Mɛrɑri u seewɑ u Mɑkili mɑrɑ. Mɑ Mɑkili u seewɑ
    u Libini mɑrɑ. Mɑ Libini u seewɑ u Simɛi mɑrɑ. Mɑ Simɛi u seewɑ u Usɑ mɑrɑ.
  hat-hat: Azarya te papa Seraja, Seraja te papa Jeosadak.
  eng-BSB: Azariah was the father of Seraiah, and Seraiah was the father of Jehozadak.
  eng-WEBPB: Azariah became the father of Seraiah. Seraiah became the father of Jehozadak.
  kbq-kbq: Azaria'a Seraia nefa'e, Seraia'a Jehozadaki nefa'e.
  nhe-BL: Huan Azarías quipixqui icone tlen itoca Seraías. Huan Seraías quipixqui
    icone tlen itoca Josadoc.
  gub-BL: Heta amo Azari ta'yr Xerai her ma'e izupe a'e. Heta amo Xerai ta'yr Zeozanak
    her ma'e izupe a'e.
  eng-DRA: Azarias beget Saraias, and Saraias beget Josedec.
