verse: 1CH.006.055
translations:
  mal-C: യെഹൂദ്യയിലെ ഹെബ്രോനും അതിനുചുറ്റുമുള്ള പുൽപ്പുറങ്ങളും അവർക്കു നൽകപ്പെട്ടു.
  deu-TKW: 'Und vom halben Stamme Manasse: Thaanach samt den zugehörigen Weidetriften
    und Jibleam samt den zugehörigen Weidetriften - den Geschlechtern der übrigen
    Nachkommen Kahaths.'
  lin-lin: 'Mpe kati na etuka ya ndambo ya libota ya Manase, bazwaki : Aneri mpe bamboka
    na yango ya mike, Bileami mpe bamboka na yango ya mike. Bingumba nyonso oyo elongo
    na bamboka na yango ya mike epesamaki epai ya bituka mosusu ya bana ya Keati.'
  eng-LSV: and they give to them Hebron in the land of Judah and its outskirts around
    it;
  eng-GNV: So they gaue them Hebron in the lande of Iudah and the suburbes thereof
    rounde about it.
  eng-WEBSTER: And they gave them Hebron in the land of Judah, and its suburbs around
    it.
  nhw-BL: Hebrón ipan tlali Judá huan nochi nopa potreros catli quiyahualojtoyaj.
  swh-ONEN: Walipewa Hebroni katika nchi ya Yuda pamoja na sehemu ya malisho inayouzunguka.
  bba-bba: Wuu si Mɑnɑsen bwese kɛrɑn sukum mu mɑɑ wɑ, siyɑ Anɛɛ kɑ yen kpɑrɑ yenu,
    kɑ Bileɑmu kɑ yen kpɑrɑ yenu. Siyɑ bɑ Kehɑtin bwese kɛrɑɡii be bɑ tie wɛ̃.
  eng-KJVCPB: And they gave them Hebron in the land of Judah, and the suburbs thereof
    round about it.
  luo-luo: Ne omigi Hebron ei Juda kaachiel gi kuonde kwath molwore.
  meu-meu: bena Heberon, Iuda tanona ai, mai ena rei gabudia ida, e henidia;
  npi-ULB: उनीहरूले तिनीहरूलाई यहूदाको देशमा भएको हेब्रोन र त्‍यसका खर्कहरू दिए,
  yor-yor: A fún wọn ní Hebroni ní Juda pẹ̀lú àyíká pápá oko tútù ilẹ̀ rẹ̀.
  pes-OPCB: '@see-verse:1CH.006.054'
  tgl-ULB: Itinalaga sila sa Hebron sa lupain ng Juda at sa mga pastulan nito.
  hui-hui: Ani hondowa tigua Heberono tano Yuda dindihayagi wiago ti helo mini. Ani
    bialu dindi emene Heberono tanobi dindi emene ogonihayagi wiapara hearubi heba
    Arono aria ti helo mia dege bini. Dindi uruniha tinaga nogo sibi bulumagaru tani
    nolene bayale andahohe wiaru mini.
  mya-mya: '@see-verse:1CH.006.054'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་ཡུལ་གྱི་ཧེབ་རོན་དང་དེའི་མཐའ་འཁོར་གྱི་རྩྭ་ས་དག་ཁོ་རྣམས་ལ་སྤྲད་ཀྱང་།
  sna-sna: Vakapiwa Hebhuroni iri muJudha namafuro ose akaipoteredza.
  spa-BLM: les dieron Hebrón en la tierra de Judá, y sus tierras de pastoreo alrededor
    de ella;
  cac-cac: '@see-verse:1CH.006.054'
  swh-ULB: Walipewa Hebroni katika nchi ya Yuda na nchi ya malisho,
  bel-bel: далі Хэўрон, у зямлі Юдавай, і прадмесьці яго вакол яго;
  deu-ELBBK: 'Und von der Hälfte des Stammes Manasse: Aner und seine Bezirke, und
    Bileam und seine Bezirke – den Familien der übrigen Söhne Kehats.'
  mbb-OT: Apil en kayi he menge lugar is Hebron diyà te Juda wey is menge penebtavà
    he nekelingut kayi.
  mal-2015: അവർക്കല്ലോ ഒന്നാമതു ചീട്ടു വീണതു‒അവർക്കു യെഹൂദാദേശത്തു ഹെബ്രോനും ചുറ്റുമുള്ള
    പുല്പുറങ്ങളും കൊടുത്തു.
  rmc-rmc: Le Kohatoskre fajtenge, save ačhile, sas dine le kmeňostar Menaše pro zapados
    o fori Aner the Balaam le maľenca.
  pes-OPV: پس حَبرُون در زمين يهودا با حوالي آن به هر طرفش به ايشان داده شد.
  ron-1924: ли с-а дат Хебронул ын цара луй Иуда ши локуриле луй де пэшунат,
  ben-OBCV: তাদের যিহূদা অঞ্চলের হিব্রোণ ও সেখানকার চারপাশের চারণভূমিগুলি দেওয়া হল।
  som-som: waxaa la siiyey Xebroon oo ku dhex tiil dalka reer Yahuudah, iyo agagaarkeedii
    ku wareegsanaa oo dhanba.
  lat-VUC: 'Dederunt igitur eis Hebron in terra Juda, et suburbana ejus per circuitum:'
  eng-ASVBT: to them they gave Hebron in the land of Judah, and the suburbs thereof
    round about it;
  ita-1885: Alla nazione de' Chehatiti, d'infra i figliuoli d'Aaronne, fu dato (perciocchè
    questa sorte fu per loro) Hebron, nel paese di Giuda, insieme col suo contado
    d'intorno;
  eng-LXXUP: and of the half-tribe of Manasseh Aner and her suburbs, and Bileam and
    her suburbs, to the sons of Kohath that were left, according to each several family.
  eng-ULB: To them they gave Hebron in the land of Judah and its pasturelands,
  spa-VBL: Recibieron Hebrón, en Judá, junto con los pastos que la rodean.
  fra-_FOB: On donna Hébron, au pays de Juda, et sa banlieue tout autour.
  mal-mal: ഒന്നാമത് ചീട്ട് വീണു. അവർക്ക് യെഹൂദാദേശത്ത് ഹെബ്രോനും ചുറ്റുമുള്ള പുല്പുറങ്ങളും
    കൊടുത്തു.
  urd-GVR: Use Yahūdāh ke qabīle se Habrūn Shahr us kī charāgāhoṅ samet mil gayā.
  suz-BL: मेको आन कली यहूदा आ थेरशो रू रे हेब्रोन सहर नु आ एर ओंथ ङा बस्‍तु भाव योव़तीके
    गेमे बाक्‍त।
  ita-1927: furon dati Hebron, nel paese di Giuda, e il contado all’intorno;
  ckb-ckb: حەبرۆنیان پێدان لە خاکی یەهودا لەگەڵ لەوەڕگاکانی دەوروبەریدا.
  eng-BBE: To them they gave Hebron and its outskirts in the land of Judah;
  kan-OKCV: 'ಅವು ಯಾವುವೆಂದರೆ: ಕೊಹಾತ್ಯರ ಕುಟುಂಬಗಳಿಗೆ ಚೀಟು ಬಿದ್ದ ಪ್ರಕಾರ, ಯೆಹೂದ ದೇಶದಲ್ಲಿ
    ಹೆಬ್ರೋನ್ ಪಟ್ಟಣವೂ, ಅದರ ಸುತ್ತಲಿರುವ ಗೋಮಾಳಗಳೂ ಅವರಿಗೆ ದೊರೆತವು.'
  tam-2017: யூதா தேசத்திலிருக்கிற எப்ரோனையும் அதைச் சுற்றியிருக்கிற வெளிநிலங்களையும்
    கொடுத்தார்கள்.
  spa-RV-1909: Les dieron pues á Hebrón en tierra de Judá, y sus ejidos alrededor
    de ella.
  ron-BTF: Și le-au dat Hebronul în țara lui Iuda și împrejurimile acestuia de jur
    împrejurul lui.
  eng-WEBP: to them they gave Hebron in the land of Judah, and its pasture lands around
    it;
  eng-FBV: They received Hebron in Judah together with its surrounding pasturelands.
  nld-1939: gaf men Hebron in het land Juda, met de omliggende weidegronden.
  nch-BL: Hebrón ipan tali Judá huan nochi nopa potreros cati quiyahualojtoyaj.
  vie-1934: Họ phân cấp cho chúng thành Hếp-rôn tại xứ Giu-đa và các cõi bốn phía.
  hin-CV: इन्होंने उन्हें यहूदिया में हेब्रोन क्षेत्र दे दिया साथ ही इसके आस-पास के
    चरागाह भी.
  spa-BES: A ellos les dieron a Hebrón y sus alrededores en la tierra de Judá;
  tdx-tdx: 'le boak’ ami’ty vakim-pifokoa’ i Menasè ao: i Anere reke-piandraza’e naho
    i Bileame reke-piandraza’e, ho a ty ila’ o hasavereñan’ ana’ i Kehàteo.'
  tha-KJV: เขาได้รับเมืองเฮโบรนในแผ่นดินยูดาห์ และทุ่งหญ้าซึ่งอยู่ล้อมรอบนั้น
  por-BR-2018: Deram-lhes, pois, a Hebrom na terra de Judá, e seus campos ao redor
    dela.
  deu-ELO: ihnen gaben sie Hebron im Lande Juda und seine Bezirke rings um dasselbe
    her.
  eng-WYC-2018: Therefore the children of Israel gave to them Hebron in the land of
    Judah, and the suburbs thereof by compass; (And so the children of Israel gave
    them Hebron in the land of Judah, and its suburbs all around;)
  epo-epo: oni donis Ĥebronon, en la lando de Jehuda, kaj ĝiajn antaŭurbojn ĉirkaŭ
    ĝi;
  uig-PIN: Yǝⱨuda zeminidiki Ⱨebron wǝ Ⱨebronning tɵt ǝtrapidiki etizliⱪliri ularƣa
    tǝⱪsim ⱪilinƣan
  beo-beo: Amo soge ganodini, Yuda soge moilai bai bagade amo Hibalone amola Hibalone
    sisiga:i ohe fi ha:i nasu soge ba:i.
  tpi-OTNT: Olsem na ol Israel i givim taun Hebron i stap long graun bilong lain Juda
    long ol Aron. Na ol i givim tu olgeta graun i stap klostu long taun. Dispela graun
    i gat gutpela gras bilong ol bulmakau na sipsip i ken kaikai.
  hau-SA: Aka ba su Hebron a Yahuda tare da wuraren kiwon da suke kewayenta.
  uig-LAT: Yehuda zéminidiki Hébron we Hébronning töt etrapidiki étizliqliri ulargha
    teqsim qilin’ghan
  nde-nde: Babephiwe iHebhroni koJuda lamadlelo akhona.
  ton-ton: Pea naʻa nau foaki ʻa Hepeloni kiate kinautolu ʻi he fonua ʻo Siuta, pea
    mo e ngaahi potu naʻe tuʻu takatakai ʻo ofi ki ai.
  ces-1613: A protož dali jim Hebron v zemi Judské, a předměstí jeho vůkol něho.
  eng-WMB: to them they gave Hebron in the land of Judah, and its pasture lands around
    it;
  tam-TCV: அதன்படி அவர்களுக்கு யூதாவிலுள்ள எப்ரோனும், அதைச் சுற்றியுள்ள மேய்ச்சல்
    நிலங்களும் கொடுக்கப்பட்டன.
  ceb-ULB: Gihatag kanila ang Hebron sa yuta sa Juda ug ang mga sabsabanang dapit,
  pol-UBG: Oddano im Hebron w ziemi Judy wraz z pastwiskami dokoła niego;
  urd-GVU: اُسے یہوداہ کے قبیلے سے حبرون شہر اُس کی چراگاہوں سمیت مل گیا۔
  deu-1912: und sie gaben ihnen Hebron im Lande Juda und desselben Vorstädte umher.
  kan-2017: ಆದುದರಿಂದ ಇಸ್ರಾಯೇಲರು ಅವರಿಗೆ ಯೆಹೂದ ಸೀಮೆಯ ಹೆಬ್ರೋನ್ ಪಟ್ಟಣವನ್ನೂ ಮತ್ತು ಅದರ ಸುತ್ತಲಿನ
    ಗೋಮಾಳಗಳನ್ನು ಕೊಟ್ಟರು.
  yap-yap: Aram e ba mu’un yu Hebron ngay ni bay u lan e nug nu Judah nge yungi binaw
    nib liyeg ntagil’ e chugol gamanman.
  hlt-MCSB: Te dongah amih te Judah khohmuen kah Hebron neh a kaepvai kah a khocaak
    te a paek uh.
  mdy-ETH: ዬይ ቤዛ ዪሁዳ ዓጮይዳ ዓኣ ኬብሮኦኔና ዬኖኮ ኮይሎይዳ ቆልማ ሄንቃ ቤዞዋ ቢያ ዓርቃያኬ።
  twi-ASANTE: Na Hebron ne mmoa adidibea nsase a atwa ho ahyia wɔ Yuda no ka ho.
  eng-WEBU: to them they gave Hebron in the land of Judah, and its pasture lands around
    it;
  wal-wal: He saaman Yihudan de7iya Kebroona katamaanne Kebroona yuushuwan de7iya
    hentta gadeta etayyo immidosona;
  spa-PDDPT: les dieron Hebrón, en tierra de Judá, y sus campos de alrededor.
  gun-gun: ha'e kuery pe ome'ẽa Hebrom tetã Judá yvy re, ha'e ijyvýry rupi yvy itui
    va'e ha'e javi.
  ilo-ULB: Naidutok kadakuada ti Hebron iti daga ti Juda, ken dagiti pagpaaraban daytoy.
  kpg-kpg: Di gowaa deenei e hagapuni gi Hebron i lodo tenua go Judah mo nia henua
    ala e daabui mai ono daha.
  uig-ARA: يەھۇدا زېمىنىدىكى ھېبرون ۋە ھېبروننىڭ تۆت ئەتراپىدىكى ئېتىزلىقلىرى ئۇلارغا
    تەقسىم قىلىنغان
  sus-sus: E naxa Aneri, a rabilinyi, Bileyami, nun a rabilinyi sɔtɔ Manasi bɔnsɔɛ
    tagi xa bɔxi ma. Kehati xabilɛ booree xa taae nan na ki.
  pon-2006: Sahpw wet iangahki Epron nan sapwen Suda oh sahpw akan me kapilpene.
  ksd-ksd: Iuda i ga tul tar ra pia na pal Kebron pire diat ma ra pia parika tana;
  tur-YTC: Yahuda ülkesindeki Hevron'u ve çevresindeki otlakları onlara verdiler.
  grc-BRENT: Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ τὴν Ἀνὰρ καὶ τὰ περισπόρια αὐτῆς, καὶ
    τὴν Ἰεμβλάαν καὶ τὰ περισπόρια αὐτῆς, κατὰ πατριὰν τοῖς υἱοῖς Καὰθ τοῖς καταλοίποις.
  ind-AYT: diberikan Hebron di tanah Yehuda dengan padang-padang rumput di sekitarnya.
  nya-nya: Iwo anapatsidwa Hebroni mʼdziko la Yuda ndi madera odyetsera ziweto ozungulira
    malowa.
  hrv-hrv: 'Od polovine Manašeova plemena dali su rodovima ostalih Kehatovih sinova:
    Aner s pašnjacima i Bileam s pašnjacima.'
  mps-mps: Tama tibaso, te Israel dabego te Juda hanigo tǫde elaluali taun Hebron
    te Arongo haniba mawai. Tama augwaligo te taun pąde elaluali tǫ me tigidali
    manio. Te tǫde te bulmakau me sipsip dabego tuabo wiegi yai nosai elaluai.
  tpi-tpi: Olsem na ol Israel i givim taun Hebron i stap long graun bilong lain Juda
    long ol Aron. Na ol i givim tu olgeta graun i stap klostu long taun. Dispela graun
    i gat gutpela gras bilong ol bulmakau na sipsip i ken kaikai.
  dan-1931: gav man Hebron i Judas Land med tilhørende Græsmarker;
  vie-OVCB: Dòng Kê-hát nhận được thành Hếp-rôn và các đồng cỏ chung quanh thành này
    trong đất Giu-đa,
  guj-2017: તેઓને યહૂદાના દેશમાં હેબ્રોન તથા તેની આસપાસની ઘાસચારાવાળી જમીનો આપવામાં
    આવી હતી.
  pon-2006A: Sahpw wet iangahki Epron nan sapwen Suda oh sahpw akan me kapilpene.
  por-BRBSL: a eles deram Hebron na terra de Judá, e suas terras de pasto ao seu redor;
  cth-cth: Judah ram hoi Hebron hoi a tengpam e pueng hah poe e lah ao awh.
  twi-twi: Na Hebron ne mmoa adidibea nsase a atwa ho ahyia wɔ Yuda no ka ho.
  hlt-hlt: Te dongah amih te Judah khohmuen kah Hebron neh a kaepvai kah a khocaak
    te a paek uh.
  tbz-SIM: '@see-verse:1CH.006.054'
  msy-2020: Kamaghɨn amizɨ, Israelia Hebronɨn nguibar ekiar Judan anabamɨn nguazimɨn
    itim isava Aronɨn adarazigh anɨngi. Egha uaghan nguazir nguibar ekiar kamɨn boroghɨn
    itiba isava me ganɨngi. Nguazir kam grazir bar aghuir bulmakauba ko sipsipba damamiba
    an iti.
  dop-dop: '@see-verse:1CH.006.054'
  azb-azb: Yəhuda torpağında olan Xevronu və onun ətrafındakı otlaqları verdilər.
  eng-DBY: and they gave them Hebron in the land of Judah, and its suburbs round about
    it;
  hin-2017: अर्थात् चारों ओर की चराइयों समेत यहूदा देश का हेब्रोन उन्हें मिला।
  eng-YLT: and they give to them Hebron in the land of Judah and its suburbs round
    about it;
  eng-WYC-2017: Therefore the children of Israel gave to them Hebron in the land of
    Judah, and the suburbs thereof by compass;
  eng-WMBB: to them they gave Hebron in the land of Judah, and its pasture lands around
    it;
  urd-GVH: उसे यहूदाह के क़बीले से हबरून शहर उस की चरागाहों समेत मिल गया।
  rug-rug: Koa rini si ta vala si pa Heboroni pa popoa Ziuda meke sari pezara koa
    i na duduli tana bulumakao na sipi pa vari likohaena.
  gaz-gaz: Kebroon isheen biyya Yihuudaa keessaatii fi lafti dheedaa kan naannoo isheetti
    argamtu isaaniif ni kennaman.
  fra-LSG: on donna Hébron, dans le pays de Juda, et la banlieue qui l’entoure;
  yal-yal: E yi Aneri nun Bileyami nun e rabilinne sɔtɔ Manase bɔnsɔnna fɔxɔ kedenna
    bɔxɔni. Kehati xabilan bonne taane nan ne ra.
  haw-1868: A haawi aku la lakou ia Heberona no lakou, ma ka aina o ka Iuda, a me
    na kula o ia wahi a puni.
  arb-NAV: فَأَعْطَوْهُمْ حَبْرُونَ فِي أَرْضِ يَهُوذَا مَعَ مَرَاعِيهَا الْمُحِيطَةِ
    بِها.
  ewe-ewe: Hebron kple lãnyiƒe siwo ƒo xlãe le Yuda.
  eng-LEE: (6:40) And they gave unto them Hebron in the land of Judah, with its open
    spaces round about it.
  asm-FB: তেওঁলোকক যিহূদা দেশৰ হিব্ৰোণ আৰু তাৰ চাৰিওফালৰ চৰণীয়া ঠাই দিয়া হ’ল।
  sus-A: عٍ نَشَ عَنٍرِ، عَ رَبِلِنيِ، بِلٍيَمِ، نُن عَ رَبِلِنيِ سْتْ مَنَسِ بْنسْي
    تَفِ شَ بْشِ مَ. كٍهَتِ شَبِلّ بٌورٍيٍ شَ تَايٍ نَن نَ كِ.
  fra-SBL: ils donnèrent Hébron, dans le pays de Juda, et les pâturages qui l'entourent ;
  hbo-hbo: וּמִֽמַּחֲצִית֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־עָנֵר֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־בִּלְעָ֖ם
    וְאֶת־מִגְרָשֶׁ֑יהָ לְמִשְׁפַּ֥חַת לִבְנֵי־קְהָ֖ת הַנֹּותָרִֽים׃ פ
  kik-kik: Maaheirwo Hebironi kũu Juda, o hamwe na ũrĩithio ũrĩa warigiicĩirie.
