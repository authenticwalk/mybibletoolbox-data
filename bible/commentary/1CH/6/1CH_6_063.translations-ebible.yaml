verse: 1CH.006.063
translations:
  mal-C: രൂബേൻ, ഗാദ്, സെബൂലൂൻ ഗോത്രങ്ങളിൽനിന്ന് പന്ത്രണ്ടുനഗരങ്ങൾ മെരാരിയുടെ പിൻഗാമികൾക്ക്
    കുലംകുലമായി വിഭാഗിച്ചുനൽകി.
  deu-TKW: 'Und jenseits des Jordans gegenüber von Jericho, östlich vom Jordan, erhielten
    sie vom Stamme Ruben: Bezer in der Steppe samt den zugehörigen Weidetriften, Jahza
    samt den zugehörigen Weidetriften,'
  lin-lin: 'Kati na libota ya Ribeni, kuna na ngambo ya este ya Yordani, pembeni ya
    Jeriko, bazwaki bingumba oyo : Betseri, kati na esobe, mpe bamboka na yango ya
    mike ; Yakatsi mpe bamboka na yango ya mike,'
  eng-LSV: To the sons of Merari, for their families, from the tribe of Reuben, and
    from the tribe of Gad, and from the tribe of Zebulun, by lot, [are] twelve cities.
  eng-GNV: Vnto the sonnes of Merari according to their families out of the tribe
    of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun, by lot
    twelue cities.
  eng-WEBSTER: To the sons of Merari were given by lot, throughout their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  nhw-BL: Huan iteipan ixhuihua Merari, icone Leví huejcajya, quiselijque ica rifa
    12 altepeme ipan inintlal nopa huejhueyi familias Rubén, Gad huan Zabulón.
  swh-ONEN: Wazao wa Merari, ukoo kwa ukoo walipewa miji kumi na miwili kutoka makabila
    ya Reubeni, Gadi na Zabuloni.
  bba-bba: Wuu si bɑ wɑ Rubɛnin bwese kɛrɑn min di Yuudɛnin ɡuru ɡiɔ, Yerikon deedeeru
    sɔ̃ɔ yɑri yeru ɡiɑ, siyɑ Beseri ye yɑ wɑ̃ɑ tem sɑɑrɑɔ kɑ yen kpɑrɑ yenu, kɑ Yɑsɑ
    kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: Unto the sons of Merari were given by lot, throughout their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  luo-luo: Joka Merari kuom anywola ka anywola to nopog mier apar gariyo koa kuom
    oganda Reuben, Gad kod Zebulun.
  meu-meu: Merari taudia edia iduhu ta ta amo na hanua gwauta-rua e gwaurai henidia,
    Ruben bona Gad bona Sebulun iduhudia amo.
  npi-ULB: मरारीका सन्‍तानहरूलाई तिनीहरूका वंशअनुसार रूबेन, गाद र जबूलूनका कुलबाट
    बाह्र सहरहरू दिइए ।
  yor-yor: Sebuluni àwọn ìran ọmọ Merari, ìdílé sí ìdílé, ní a pín ìlú méjìlá fún
    láti ẹ̀yà Reubeni, Gadi àti Sebuluni.
  pes-OPCB: از طرف قبایل رئوبین، جاد و زبولون دوازده شهر به قید قرعه به خاندانهای
    مراری داده شد.
  tgl-ULB: Ibinigay sa mga kaapu-apuhan ni Merari ang labindalawang lungsod sa pamamagitan
    ng palabunutan ayon sa iba't iba nilang angkan mula sa mga tribu ni Ruben, Gad
    at Zebulun.
  hui-hui: Ogonidagua tigua Merari hameigini hearuhondo tano hombearia (12) tu wu
    mini. Tano uruni Lubene dindiha howabi Gada dindiha howabi Sebulunu dindiha howabi
    tu wu migi bini.
  mya-mya: ထို​နည်း​တူ​စွာ​မေ​ရာ​ရိ​သား​ချင်း​စု​တို့​သည် ရု​ဗင်​နယ်၊ ဂဒ်​နယ်​နှင့်​ဇာ​ဗု​လုန်​နယ်​တို့​မှ​မြို့
    တစ်​ဆယ့်​နှစ်​မြို့​ကို​အိမ်​ထောင်​စု​အ​လိုက်​မဲ​ချ ၍​ခွဲ​ဝေ​ယူ​ရ​ကြ​၏။-
  bod-N: ཡང་མཱ་རཱ་རེའེ་ཡི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་རྒྱན་འཕངས་ནས། རང་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ།
    རུ་བེན་གྱི་ཚོ་པ་དང་། གཱ་རྡུའི་ཚོ་པ། ཟེ་བུ་ལུན་གྱི་ཚོ་པ་བཅས་ལས་གྲོང་ཁྱེར་བཅུ་གཉིས་ཐོབ་བོ།
    །
  sna-sna: Zvizvarwa zvaMerari, mhuri nemhuri zvakagoverwa maguta gumi namaviri kubva
    kumarudzi aRubheni, Gadhi naZebhuruni.
  spa-BLM: A los hijos de Merari se les dio por sorteo, según sus familias, de la
    tribu de Rubén, de la tribu de Gad y de la tribu de Zabulón, doce ciudades.
  cac-cac: An̈eja' pax d'a eb' vin̈ yin̈tilal vin̈aj Merari, ix ac'chaj 12 chon̈ab'
    icha jay macan̈ yaj eb'. A juntzan̈ chon̈ab' chi', a d'a yol smacb'en eb' yin̈tilal
    Rubén ay, eb' yic Gad yed' eb' yic Zabulón.
  swh-ULB: Kwa uzao wa Merari walipewa miji kumi, kulingana na koo zao, kutoka kwa
    makabila ya Rubeni, Gadi, na Zebuluni.
  bel-bel: Сынам Мэрары па плямёнах іх, ад калена Рувімавага, і ад калена Гадавага,
    і ад калена Завулонавага, дадзена па жэрабі дванаццаць гарадоў.
  deu-ELBBK: 'und jenseits des Jordan von Jericho, östlich vom Jordan, vom Stamm Ruben:
    Bezer in der Wüste und seine Bezirke, und Jahza und seine Bezirke,'
  mbb-OT: Is menge kevuwazan ni Merari, sumalà te kada pemilya, mibeǥayan te 12 he
    inged he menge inged te menge tribu ni Reuben, ni Gad, wey ni Zebulun.
  mal-2015: മെരാരിയുടെ മക്കൾക്കു കുലംകുലമായി രൂബേൻഗോത്രത്തിലും ഗാദ്ഗോത്രത്തിലും സെബൂലൂൻഗോത്രത്തിലും
    ചീട്ടിട്ടു പന്ത്രണ്ടു പട്ടണം കൊടുത്തു.
  rmc-rmc: 'Le kmeňostar Ruben pre vichodno sera le Jordanostar paš o Jericho lenge
    sas dine kala štar fori le maľenca: o Becer pre pušťa, e Jahca,'
  pes-OPV: و به پسران مَراري بر حسب قبايل ايشان از بسط رؤبين و از سبط جاد و از سبط
    زبولون دوازده شهر به قرعه داده شد.
  ron-1924: Фиий луй Мерари, дупэ фамилииле лор, ау кэпэтат прин сорць доуэспрезече
    четэць дин семинция луй Рубен, дин семинция луй Гад ши дин семинция луй Забулон.
  ben-OBCV: বংশ ধরে ধরে মরারির বংশধরদের রূবেণ, গাদ ও সবূলূন বংশ থেকে বারোটি নগর দেওয়া
    হল।
  som-som: Oo reer Meraarii waxaa saami loogu siiyey siday reerahoodu ahaayeen laba
    iyo toban magaalo oo ay ka dhex heleen qabiilka reer Ruubeen, iyo qabiilka reer
    Gaad, iyo qabiilka reer Sebulun.
  lat-VUC: Filiis autem Merari per cognationes suas de tribu Ruben, et de tribu Gad,
    et de tribu Zabulon, dederunt sorte civitates duodecim.
  eng-ASVBT: Unto the sons of Merari were given by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  ita-1885: A' figliuoli di Merari, spartiti per le lor nazioni, furono date, a sorte,
    dodici città, della tribù di Ruben, e della tribù di Gad, e della tribù di Zabulon.
  eng-LXXUP: 'out of the country beyond Jordan; Jericho westward of Jordan: out of
    the tribe of Reuben; Bezer in the wilderness and her suburbs, and Jahzah and her
    suburbs,'
  eng-ULB: To Merari's descendants they gave twelve cities, clan by clan, from the
    tribes of Reuben, Gad, and Zebulun.
  spa-VBL: Los descendientes de Merari, por familia, recibieron doce ciudades de las
    tribus de Rubén, Gad y Zabulón.
  fra-_FOB: Aux enfants de Mérari, d'après leurs familles, on donna, par le sort,
    douze villes, de la tribu de Ruben, de la tribu de Gad, et de la tribu de Zabulon.
  mal-mal: മെരാരിയുടെ മക്കൾക്ക് കുലംകുലമായി രൂബേൻ ഗോത്രത്തിലും ഗാദ്ഗോത്രത്തിലും സെബൂലൂൻ
    ഗോത്രത്തിലും ചീട്ടിട്ട് പന്ത്രണ്ട് പട്ടണങ്ങൾ കൊടുത്തു.
  urd-GVR: Mirārī kī aulād ko Rūbin, Jad aur Zabūlūn ke qabīloṅ ke 12 shahr mil gae.
  suz-BL: मेरारी आ खिं खिं ङा मुर आन कली बाजी आप्‍शा रूबेन आ थर, गाद आ थर नु जबूलून
    आ थर आन थेरशो रू रे १२ ओटा सहर गेमे बाक्‍त।
  ita-1927: Ai figliuoli di Merari, secondo le loro famiglie, toccarono a sorte dodici
    città della tribù di Ruben, della tribù di Gad e della tribù di Zabulon.
  ckb-ckb: بە نەوەی مەراریش بەگوێرەی خێڵەکانیان، لە بەشی هۆزەکانی ڕەئوبێن، گاد و زەبولون
    بە تیروپشک، دوازدە شارۆچکە درا.
  eng-BBE: And to the sons of Merari, by their families, twelve towns were given by
    the Lord's decision, out of the tribe of Reuben, and out of the tribe of Gad,
    and out of the tribe of Zebulun.
  kan-OKCV: ಮೆರಾರೀಯ ಪುತ್ರರಿಗೂ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಚೀಟುಹಾಕಿ, ರೂಬೇನನ ಗೋತ್ರದಿಂದಲೂ, ಗಾದನ
    ಗೋತ್ರದಿಂದಲೂ, ಜೆಬುಲೂನನ ಗೋತ್ರದಿಂದಲೂ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳು ದೊರಕಿದ್ದವು.
  tam-2017: மெராரியின் சந்ததிக்கு அவர்கள் வம்சங்களின்படியே, ரூபன் கோத்திரத்திலும்,
    காத் கோத்திரத்திலும், செபுலோன் கோத்திரத்திலும் விழுந்த சீட்டின்படி பன்னிரெண்டு
    பட்டணங்கள் இருந்தது.
  spa-RV-1909: Y á los hijos de Merari, por sus linajes, de la tribu de Rubén, y de
    la tribu de Gad, y de la tribu de Zabulón, se dieron por suerte doce ciudades.
  ron-BTF: Fiilor lui Merari le-a fost dat prin sorț, prin toate familiile lor, din
    tribul lui Ruben și din tribul lui Gad și din tribul lui Zabulon, douăsprezece
    cetăți.
  eng-WEBP: To the sons of Merari were given by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  eng-FBV: The descendants of Merari, by family, received twelve towns from the tribes
    of Reuben, Gad, and Zebulun.
  nld-1939: Onder de geslachten der Merarieten werden twaalf steden verloot uit de
    stammen Ruben, Gat en Zabulon.
  nch-BL: Huan iteipa ixhuihua Merari, icone Leví huejcajquiya, quiselijque ica rifa
    12 altepeme ipan inintal nopa huejhueyi familias Rubén, Gad huan Zabulón.
  vie-1934: Con cháu Mê-ra-ri, tùy theo gia tộc họ, đều bắt thăm mà được mười hai
    thành, bởi trong chi phái Ru-bên, chi phái Gát và chi phái Sa-bu-lôn.
  hin-CV: मेरारी वंशजों को उनके कुलों के अनुसार रियूबेन के, गाद के और ज़ेबुलून के
    कुलों से बारह नगर बांटे गए.
  spa-BES: Y a los hijos de Merari, por sus familias, doce pueblos fueron dados por
    decisión del Señor, de la tribu de Rubén, y de la tribu de Gad, y de la tribu
    de Zabulón.
  tdx-tdx: Le alafe’ Iordaney e Ierikò, atiñana’ Iordaney, boak’ am-pifokoa’ i Reobene,
    i Betse­re am-patrambey ao, reke-pian­draza’e naho Iatsà reke-pian­draza’e,
  tha-KJV: และมอบโดยสลากสิบสองหัวเมืองจากตระกูลรู​เบน ตระกูลกาด และตระกูลเศบู​ลุ​นให้​แก่​คนเมรารีตามครอบครัวของเขา
  por-BR-2018: E aos filhos de Merari, segundo suas famílias, deram por sorteio doze
    cidades da tribo de Rúben, da tribo de Gade, e da tribo de Zebulom.
  deu-ELO: 'Den Söhnen Meraris, nach ihren Familien: vom Stamme Ruben und vom Stamme
    Gad und vom Stamme Sebulon, durchs Los, zwölf Städte.'
  eng-WYC-2018: And to the sons of Merari by their kindreds, they gave by lots twelve
    cities, of the lineage of Reuben, of the lineage of Gad, and of the lineage of
    Zebulun. (And to the sons of Merari by their kindreds, they gave by lot twelve
    cities, from the tribes of Reuben, and Gad, and Zebulun.)
  epo-epo: Al la idoj de Merari laŭ iliaj familioj oni donis de la tribo Ruben, de
    la tribo Gad, kaj de la tribo Zebulun laŭlote dek du urbojn.
  uig-PIN: Mǝrarining ǝwladliriƣa, jǝmǝtigǝ ⱪarap, taxlanƣan qǝkkǝ qiⱪⱪini boyiqǝ,
    Rubǝn ⱪǝbilisi, Gad ⱪǝbilisi wǝ Zǝbulun ⱪǝbilisidin on ikki xǝⱨǝr bɵlüp berildi.
  beo-beo: Ilia da Liubene fi, Ga:de fi amo Siebulane fi amolalima moilai fagoyale
    gala lale, Milalai egaga fi afae afae amolalima i.
  tpi-OTNT: Na ol i makim 12-pela taun long ol lain famili bilong lain Merari. Ol
    dispela taun i stap long graun bilong lain Ruben na Gat na Sebulun.
  hau-SA: Aka ba zuriyar Merari, gida-gida, rabon garuruwa goma sha biyu daga kabilan
    Ruben, Gad da Zebulun.
  uig-LAT: Merarining ewladlirigha, jemetige qarap, tashlan’ghan chekke chiqqini boyiche,
    Ruben qebilisi, Gad qebilisi we Zebulun qebilisidin on ikki sheher bölüp bérildi.
  nde-nde: Abosendo lukaMerari, indlu ngendlu, baphiwa imizi elitshumi lambili esizwaneni
    sikaRubheni, lesikaGadi lesikaZebhuluni.
  ton-ton: Naʻe foaki ʻae kolo ʻe hongofulu ma ua ki he ngaahi foha ʻo Melali ʻi he
    talotalo, ki honau ngaahi faʻahinga, mei he faʻahinga ʻo Lupeni, pea mei he faʻahinga
    ʻo Kata, pea mei he faʻahinga ʻo Sepuloni.
  ces-1613: Synům Merari po čeledech jejich v pokolení Ruben, a v pokolení Gád, a
    v pokolení Zabulon losem měst dvanáct.
  eng-WMB: To the sons of Merari were given by lot, according to their families, out
    of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun,
    twelve cities.
  tam-TCV: மெராரியின் சந்ததிகளுக்கு அவர்களின் ஒவ்வொரு வம்சங்களுக்கும் ஏற்ப ரூபன்,
    காத், செபுலோன் கோத்திரங்களிலுமிருந்து பன்னிரண்டு பட்டணங்கள் பகிர்ந்து கொடுக்கப்பட்டன.
  ceb-ULB: Gihatag nila ang napulo ug duha ka mga siyudad ngadto sa mga kaliwat ni
    Merari, sumala sa ilang mga banay, gikan sa mga tribo ni Ruben, Gad, ug kang Zebulun.
  pol-UBG: Synom Merariego według ich rodzin przypadło losem od pokolenia Rubena,
    od pokolenia Gada i od pokolenia Zebulona – dwanaście miast.
  urd-GVU: مِراری کی اولاد کو روبن، جد اور زبولون کے قبیلوں کے 12 شہر مل گئے۔
  deu-1912: Den Kindern Merari nach ihren Geschlechtern wurden durch das Los aus dem
    Stamm Ruben und aus dem Stamm Gad und aus dem Stamm Sebulon zwölf Städte.
  kan-2017: ಮೆರಾರೀ ಕುಟುಂಬಗಳಿಗೆ ರೂಬೇನ್, ಗಾದ್, ಜೆಬುಲೂನ್ ಕುಲಗಳ ಸ್ವತ್ತಿನಿಂದ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳು
    ಚೀಟು ಹಾಕುವುದರಿಂದ ದೊರಕಿದವು.
  yap-yap: Ma ku aram rogon nni pi’ ragag nge l’agruw e yochi binaw nu lan e yungin
    tafen Ruben, Gad, nge Zebulun ngak fare ke girdi’ rok Merari, nreb e tabnaw nge
    reb.
  hlt-MCSB: Merari koca te amamih cako tarhing ah Reuben koca lamkah, Gad koca lamkah,
    Zebulun koca lamkah te hmulung vanbangla kho hlai nit.
  mdy-ETH: ዬያጉዲ ሃሣ ሜራሪ ፃጶኮ ዱማ ዱማ ቶኦኮም፦ ሮኦቤኤሌሲዳፓ፥ ጋኣዴና ዛብሎኦኔ ዓጮናይዳፓ ዎሊ ዑፃ ታጶ ላምዖ ካታማ
    ዒፃና ዱማሲ ዒንጊንቴኔ።
  twi-ASANTE: Merari asefoɔ nam ntontobɔ kronkron so, nyaa nkurotoɔ dumienu firii
    Ruben, Gad ne Sebulon nsase so.
  eng-WEBU: To the sons of Merari were given by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  wal-wal: Roobeela zaretu biittaappe, Gaada zaretu biittaappenne Zaabiloona zaretu
    biittaappe tammanne naa77u katamata Maraara yaratuyyo saaman immidosona.
  spa-PDDPT: A los hijos de Merari, por sus familias, les dieron 12 ciudades por sorteo
    de las tribus de Rubén, Gad y Zabulón.
  gun-gun: Ha'e gui Merari ramymino kuery pe ma doze tetã ome'ẽa Rúben, Gade ha'e
    Zebulom regua, xortea oexaague rami vy.
  ilo-ULB: Dagiti kaputotan ni Merari ket naikkanda iti sangapulo ket dua a siudad
    manipud kadagiti tribu ti Ruben, Gad, ken Zebulun babaen iti binnunotan iti nadumaduma
    a pulida.
  kpg-kpg: I di hai la hua, nia waahale e madangaholu maa lua i lodo tenua damana
    o Reuben, Gad mo Zebulun guu wanga gi di madahaanau damana o Merari, gu nohonoho
    i mada haanau.
  uig-ARA: مەرارىنىڭ ئەۋلادلىرىغا، جەمەتىگە قاراپ، تاشلانغان چەككە چىققىنى بويىچە،
    رۇبەن قەبىلىسى، گاد قەبىلىسى ۋە زەبۇلۇن قەبىلىسىدىن ئون ئىككى شەھەر بۆلۈپ بېرىلدى.
  sus-sus: 'E xa taa naxee na Ruben bɔnsɔɛ xa bɔxi ma Yurudɛn naakiri ma Yeriko ya
    ra, nee nan ya: Beteseri naxan na gbengberenyi ma, a rabilinyi, Yahasa, a rabilinyi,'
  pon-2006: Pil duwehte, kisin kahnimw eisek riau sang nan sapwen Reupen, Kad, oh
    Sepulon, me kohieng peneinei lap en Merari, wad kisin peneinei.
  ksd-ksd: Ma di ga padapadailam ure ra umana natu i Merari, varogop ma kadia umana
    apik na tarai, ma di ga tul tar a vinun na pia na pal ta diat kan ra vuna tarai
    Ruben, ma ra vuna tarai Gad, ma ra vuna tarai Sebulun.
  tur-YTC: Merari oğullarına, boylarına göre, Ruven oymağından, Gad oymağından ve
    Zevulun oymağından on iki kent kurayla verildi.
  grc-BRENT: ἐκ τοῦ πέραν τοῦ Ἰορδάνου τὴν Ἱεριχὼ κατὰ δυσμὰς τοῦ Ἰορδάνου· ἐκ φυλῆς
    Ῥουβὴν τὴν Βοσὸρ ἐν τῇ ἐρήμῳ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἰασὰ καὶ τὰ περισπόρια
    αὐτῆς,
  ind-AYT: Kepada keturunan Merari menurut kaum-kaumnya, diberikan dua belas kota
    dari suku Ruben, suku Gad, dan suku Zebulon melalui undian.
  nya-nya: Zidzukulu za Merari banja ndi banja zinapatsidwa mizinda khumi ndi iwiri
    kuchokera ku mafuko a Rubeni, Gadi ndi Zebuloni.
  hrv-hrv: S onu stranu Jordana, prema Jerihonu, na istočnoj strani Jordana, dali
    su im od Rubenova plemena Beser u pustinji s pašnjacima, Jahsu s pašnjacima,
  mps-mps: Tama augwaligo te 12 taun dabe te Merarigo hani dabeba dąį ilala peyu
    mawai. Te taun dabe te Ruben, me Gat, me Sebulun, te augwali hanigo tǫde elaluai
    dao.
  tpi-tpi: Na ol i makim 12-pela taun long ol lain famili bilong lain Merari. Ol dispela
    taun i stap long graun bilong lain Ruben na Gat na Sebulun.
  dan-1931: Meraris Sønner tilfaldt efter deres Slægter ved Lodkastning tolv Byer
    af Rubens, Gads og Zebulons Stammer.
  vie-OVCB: Dòng Mê-ra-ri nhận được mười hai thành trong đất của các đại tộc Ru-bên,
    Gát, và Sa-bu-luân.
  guj-2017: મરારીના વંશજોને, તેઓનાં કુટુંબો પ્રમાણે, રુબેનના, ગાદના તથા ઝબુલોનના કુળમાંથી
    ચિઠ્ઠીઓ નાખીને બાર નગરો આપવામાં આવ્યાં.
  pon-2006A: Pil duwehte, kisin kahnimw eisek riau sang nan sapwen Reupen, Kad, oh
    Sepulon, me kohieng peneinei lap en Merari, wad kisin peneinei.
  por-BRBSL: Aos filhos de Merari foram dados por sorteio, de acordo com suas famílias,
    da tribo de Reuben, e da tribo de Gad, e da tribo de Zebulun, doze cidades.
  cth-cth: 'Merari casaknaw teh: amamae imthung lahoi Reuben coe e dawk hoi, Gad coe
    e dawk hoi, Zebulun coe e dawk hoi, cungpam khoe e lah kho 12 touh a poe awh.'
  twi-twi: Merari asefo nam ntontobɔ kronkron so, nyaa nkurow dumien fii Ruben, Gad
    ne Sebulon nsase so.
  hlt-hlt: Merari koca te amamih cako tarhing ah Reuben koca lamkah, Gad koca lamkah,
    Zebulun koca lamkah te hmulung vanbangla kho hlai nit.
  tbz-SIM: '@see-verse:1CH.006.062'
  msy-2020: Egha me Merarin ikɨzimɨn ovavir boriba bagha, 12plan nguibar ekiaba amɨsefe.
    Nguibar ekiar kaba, Ruben, Gat ko Sebulunɨn anababar nguazibar iti.
  dop-dop: '@see-verse:1CH.006.062'
  azb-azb: Merari övladlarına nəsillərinə görə Ruven, Qad və Zevulun qəbilələrinin
    torpağından püşklə on iki şəhər verildi.
  eng-DBY: To the children of Merari [were given] by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  hin-2017: मरारियों के कुलों के अनुसार उन्हें रूबेन, गाद और जबूलून के गोत्रों में
    से चिट्ठी डालकर बारह नगर दिए गए।
  eng-YLT: To the sons of Merari, for their families, from the tribe of Reuben, and
    from the tribe of Gad, and from the tribe of Zebulun, by lot, twelve cities.
  eng-WYC-2017: And to the sons of Merari by their kindreds, they gave by lots twelve
    cities, of the lineage of Reuben, of the lineage of Gad, and of the lineage of
    Zebulun.
  eng-WMBB: To the sons of Merari were given by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  urd-GVH: मिरारी की औलाद को रूबिन, जद और ज़बूलून के क़बीलों के 12 शहर मिल गए।
  rug-rug: Gua tugo asa sari tutina e Merari, sapu tava hia la koari hopeke dia tatamana
    sari ka manege rua vasileana nomadi pa korapana sa popoa tadi na butubutu Rubeni,
    Qadi, meke Zeboloni.
  gaz-gaz: Ilmaan Meraariitiif qooda gosa Ruubeen irraa, qooda gosa Gaadiitii fi qooda
    gosa Zebuuloon irraa magaalaawwan kudha lama akkuma balbala balbala isaaniitti
    ni kennaman.
  fra-LSG: Les fils de Merari, d’après leurs familles, eurent par le sort douze villes
    de la tribu de Ruben, de la tribu de Gad et de la tribu de Zabulon.
  yal-yal: 'E taan naxanye sɔtɔ Rubɛn bɔnsɔnna bɔxɔni Yurudɛn kidi ma Yeriko sogeteden
    binni, ne ni i ra: Bɛsɛri tonbonni e nun a rabilinne nun Yahasi nun'
  haw-1868: A kaa aku no na mamo a Merari, ma ka lakou mau ohana, he umikumamalua
    na kulanakauhale o ka ohana a Reubena, a o ka ohana a Gada, a o ka ohana a Zebuluna.
  arb-NAV: كَمَا وُهِبَتْ لِعَائِلاتِ عَشَائِرِ مَرَارِي بِالْقُرْعَةِ اثْنَتَا عَشْرَةَ
    مَدِينَةً مِنْ مُدُنِ أَسْبَاطِ رَأُوبَيْنَ وَجَادٍ وَزَبُولُونَ.
  ewe-ewe: Woda akɔ eye woxɔ du wuieve le Ruben, Gad kple Zebulon ƒe viwo si tsɔ na
    Merari ƒe viwo.
  eng-LEE: (6:48) Unto the sons of Merari after their families, from the tribe of
    Reuben, and from the tribe of Gad, and from the tribe of Zebulun, [were given]
    by lot, twelve cities.
  asm-FB: মৰাৰীৰ বংশধৰ সকলক বিভিন্ন গোষ্ঠী অনুসাৰে ৰূবেণ জাতিৰ, গাদ জাতিৰ, আৰু জবূলূন
    জাতিৰ পৰা, চিঠি খেলাই বাৰখন নগৰ দিয়া হ’ল।
  sus-A: عٍ شَ تَا نَشٍيٍ نَ رُبٍن بْنسْي شَ بْشِ مَ يُرُدّن نَاكِرِ مَ يٍرِكٌ يَ
    رَ، نٍيٍ نَن يَ؛ بٍتٍسٍرِ نَشَن نَ فبٍنفبٍرٍنيِ مَ، عَ رَبِلِنيِ، يَهَسَ، عَ رَبِلِنيِ،
  fra-SBL: Aux fils de Merari, on donna par le sort, selon leurs familles, de la tribu
    de Ruben, de la tribu de Gad et de la tribu de Zabulon, douze villes.
  hbo-hbo: וּמֵעֵ֜בֶר לְיַרְדֵּ֣ן יְרֵחֹו֮ לְמִזְרַ֣ח הַיַּרְדֵּן֒ מִמַּטֵּ֣ה רְאוּבֵ֔ן
    אֶת־בֶּ֥צֶר בַּמִּדְבָּ֖ר וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־יַ֖הְצָה וְאֶת־מִגְרָשֶֽׁיהָ׃
  kik-kik: Njiaro cia Merari, mbarĩ o mbarĩ, ciagaĩirwo matũũra ikũmi na meerĩ kuuma
    kũrĩ mũhĩrĩga wa Rubeni, na wa Gadi, na wa Zebuluni.
  fra-NCL: 'de l’autre côté du Jourdain, vis-à-vis de Jéricho, à l’orient du Jourdain :
    de la tribu de Ruben, Bosor, au désert, et ses pâturages, Jassa et ses pâturages,'
  cek-AK: Merari caanawk loe, taham khethaih phoisa vahhaih rang hoiah angmacae ih
    acaeng Reuben, Gad hoi Zebulun khae hoiah vangpui hatlaihnetto hak o.
  cuk-cuk: 'Merari-e-waganga, e-dadgan-e-dadganba neggweburmar yamo-sulegarsuli, ega
    ibmargi-wilubdaklegar uklesad. We-neggweburmar abar-abar ega uklesad: Rubén-e-wagan-e-neggweburmar,
    Gad-e-wagan-e-neggweburmar, degi, Zabulón-e-wagan-e-neggweburmar ega uklesad.
    Belagwable, neggwebur gwaambe-gakabo (12) ega uklesad.'
  uig-CYR: Мәрариниң әвлатлириға, җәмәтигә қарап, ташланған чәккә чиққини бойичә,
    Рубән қәбилиси, Гад қәбилиси вә Зәбулун қәбилисидин он икки шәһәр бөлүп берилди.
  tel-2017: మెరారీయులకు పడిన చీటీ ప్రకారం వాళ్ళ తెగలకు పన్నెండు పట్టణాలు వచ్చాయి.
    ఈ పట్టణాలను రూబేనూ, గాదూ, జెబూలూనూ గోత్రాల ప్రదేశాల నుండి ఇవ్వడం జరిగింది.
  hat-BSA: A fis a Merari yo, te bay pa tiraj osò, selon fanmi pa yo, soti nan tribi
    Ruben an, tribi Gad la ak tribi Zabulon an, douz vil.
  kos-kos: In lumah se pacna inge, oasr siti srisrik singoul luo in acn lal Reuben,
    Gad, ac Zebulun itukyang nu sin kais sie sou in sou lulap lal Merari.
  hbo-WLC: וּמֵעֵ֜בֶר לְיַרְדֵּ֣ן יְרֵחוֹ֮ לְמִזְרַ֣ח הַיַּרְדֵּן֒ מִמַּטֵּ֣ה רְאוּבֵ֔ן
    אֶת־בֶּ֥צֶר בַּמִּדְבָּ֖ר וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־יַ֖הְצָה וְאֶת־מִגְרָשֶֽׁיהָ׃
  ibo-ibo: E fekwara nza nye ikwu Merari obodo iri na abụọ site nʼala ebo Ruben, na
    Gad, na Zebụlọn.
  ory-ory: ମରାରିର ସନ୍ତାନଗଣକୁ ସେମାନଙ୍କ ଗୋଷ୍ଠୀ ଅନୁସାରେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ରୁବେନ୍‍-ବଂଶଠାରୁ
    ଓ ଗାଦ୍‍ ବଂଶଠାରୁ ଓ ସବୂଲୂନ-ବଂଶଠାରୁ ବାର ନଗର ଦିଆଗଲା।
  chk-chk: Ra pwal ngeni än Merari we cho ükükün engol me ruu telinimw aükük ngeni
    ükükün ar kewe famili. Ra angei ekei telinimw seni ekewe ainangen Rupen, Kat me
    Sepulon.
  rop-rop: En 12 taun brom detlot Rubin, Ged en Sebyulan klen bin go langa detlot
    femili blanga Merarai, det san blanga Libai.
  ukr-1871: Мераріїним синам по їх родинах, від Рубенового поколїння й від Гадового
    поколїння, й від Зебулонового поколїння дано жеребом дванайцять міст.
  deu-1951: Den Kindern Merari nach ihren Geschlechtern [gab man] vom Stamme Ruben
    und vom Stamme Gad und vom Stamme Sebulon durchs Los zwölf Städte.
  eng-JPS: (6-48) Unto the sons of Merari were given by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  srp-1865: Sinovima Merarijevim po porodicama njihovijem daše ždrijebom od plemena
    Ruvimova i od plemena Gadova i od plemena Zavulonova dvanaest gradova.
  lug-lug: Bazzukulu ba Merali ng’enda zaabwe bwe zaali, baaweebwa ebibuga kkumi na
    bibiri okuva ku bika bya Lewubeeni, Gaadi ne Zebbulooni.
  heb-heb: לבני מררי למשפחותם ממטה ראובן וממטה גד וממטה זבולן בגורל ערים שתים עשרה׃
  ben-IRV: রূবেণ, গাদ ও সবূলূন গোষ্ঠীর এলাকা থেকে গুলিবাঁট করে বারোটা শহর ও বংশ অনুসারে
    মরারির বংশের লোকদের দেওয়া হল।
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੁਲਾਂ ਅਨੁਸਾਰ ਰਊਬੇਨ ਦੇ ਗੋਤ ਤੋਂ, ਗਾਦ ਦੇ ਗੋਤ
    ਤੋਂ ਤੇ ਜ਼ਬੂਲੁਨ ਦੇ ਗੋਤ ਤੋਂ ਗੁਣਾ ਪਾ ਕੇ ਬਾਰਾਂ ਸ਼ਹਿਰ
  mya-JVB: မေရာရိ သား အဆွေအမျိုး တို့သည် ရုဗင် ခရိုင် ၊ ဂဒ် ခရိုင် ၊ ဇာဗုလုန် ခရိုင်
    ထဲက မြို့တဆယ် နှစ် မြို့ တို့ကို ရကြ၏။
  hmo-hmo: Merari ena bese taudia edia iduhu ta ta be laki dekena amo hanua 12 idia
    gwauraia, bona idia dekenai idia henia, Rubena, Gado bona Sebuluno edia iduhu
    dekena amo.
  urd-urd: मिरारी के बेटों को उनके घरानों के मुताबिक़ रूबिन के क़बीले, और जद्द के
    क़बीले और ज़बूलून के क़बीले में से बारह शहर पर्ची डालकर दिए गए।
  rus-SYN: Сыновьям Мерари по племенам их, от колена Рувимова, и от колена Гадова,
    и от колена Завулонова, дано по жребию двенадцать городов.
  bqc-SIM: 'Aa Lubɛni bui pↄ́ kú Yuudɛ̃ baa bↄaa ń Yelikooↄ wɛ̃́lɛɛ beeↄ è lↄ:
    Bɛzɛɛ pↄ́ kú guwaiwaiu, Yaza,'
  tcz-CHONGTHU: Merari chapate jong phun kisan aphat dungjuiyin, Reuben gam'a kon,
    Gad gam'a kon, chule Zebulun gam'a kon kidong khom khopi som le khopi ni acheng
    uvin ahiye.
  mar-mar: मरारीच्या वंशजांतील कुळांना बारा नगरे मिळाली. रऊबेनी, गाद आणि जबुलून यांच्या
    घराण्यांतून, चिठ्ठ्या टाकून त्यांना ती मिळाली.
  qub-qub: Meraripita miraj caj famillyatana töcaran ayca famillyapis cashanpita chunca
    ishcay siudäcuna. Chay siudäcunaga caycaran Rubén, Gad, Zabulón trïbucuna tiyashancho.
  bqp-bqp: Wuu si bɑ wɑ Rubɛnin bwese kɛrɑn min di Yuudɛnin guru giɔ, Yerikon deedeeru
    sɔ̃ɔ yɑri yeru giɑ, siyɑ Beseri ye yɑ wɑ̃ɑ tem sɑɑrɑɔ kɑ yen kpɑrɑ yenu, kɑ Yɑsɑ
    kɑ yen kpɑrɑ yenu,
  hat-hat: Konsa tou, douz lavil nan pòsyon tè ki pou branch fanmi Woubenn, branch
    fanmi Gad ak branch fanmi Zabilon soti pou branch fanmi Merari yo, chak fanmi
    ak lavil pa yo apa.
  eng-BSB: The Merarites, according to their families, were allotted twelve cities
    from the tribes of Reuben, Gad, and Zebulun.
  eng-WEBPB: To the sons of Merari were given by lot, according to their families,
    out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe
    of Zebulun, twelve cities.
  kbq-kbq: Hagi Merari naga nofima 12fu'a kuma'ma refkoma hu'za zami'nazana, Rubeni
    naga mopafine, Gati naga mopafine, Zebuluni naga mopafine zami'naze.
  nhe-BL: Huan iteipa ixhuihua Merari, icone Leví huejcajquiya, quiselijque ica rifa
    12 altepetini ipan inintlal nopa huejhueyi familias Rubén, Gad huan Zabulón.
  gub-BL: 'Omono 12 tawhu Merari iànàm wanupe pitàitàigatu wà no. A''e tawhu upyta
    na''iruz ywy rehe wà: Humen, Kaz, Zemurom.'
  eng-DRA: And to the sons of Merari by their families out of the tribe of Ruben,
    and out of the tribe of Gad, and out of the tribe of Zabulon, they gave by lot
    twelve cities.
