verse: 1CH.006.056
translations:
  mal-C: (എന്നാൽ നഗരത്തിനു ചുറ്റുമുള്ള വയലുകളും ഗ്രാമങ്ങളും യെഫുന്നയുടെ മകനായ കാലേബിനാണു
    കൊടുത്തത്).
  deu-TKW: 'Die Nachkommen Gersoms erhielten vom halben Stamme Manasse: Golam in Basan
    samt den zugehörigen Weidetriften und Astaroth samt den zugehörigen Weidetriften.'
  lin-lin: 'Bakitani ya Gerishoni bazwaki : Kati na etuka ya ndambo ya libota ya Manase,
    bazwaki bingumba oyo : Golani kati na Bashani mpe bamboka na yango ya mike, Ashitaroti
    mpe bamboka na yango ya mike.'
  eng-LSV: and they gave the field of the city and its villages to Caleb son of Jephunneh.
  eng-GNV: But the fielde of the citie, and the villages thereof they gaue to Caleb
    the sonne of Iephunneh.
  eng-WEBSTER: But the fields of the city, and its villages, they gave to Caleb the
    son of Jephunneh.
  nhw-BL: Caleb, icone Jefone quiseli nopa mili huan cuatitlamitl nechca Hebrón.
  swh-ONEN: Lakini mashamba pamoja na vijiji vilivyouzunguka mji alipewa Kalebu mwana
    wa Yefune.
  bba-bba: Bɑ mɑɑ Gɛɛsɔnin bwese kɛrɑn tɔmbu wusu wɛ̃. Wuu si bɑ wɑ Mɑnɑsen bwese
    kɛrɑn sukum min di, siyɑ Golɑni ye yɑ wɑ̃ɑ Bɑsɑniɔ kɑ yen kpɑrɑ yenu, kɑ Asitɑrɔtu
    kɑ yen kpɑrɑ yenu.
  eng-KJVCPB: But the fields of the city, and the villages thereof, they gave to Caleb
    the son of Jephunneh.
  luo-luo: (To pewe kod mier molworo dala maduongʼ nomi Kaleb wuod Jefune.)
  meu-meu: a hanua badana tanodia mai ena hanua maraḡidia ida na Kaleb Iefune e henia.
  npi-ULB: तर त्‍यस सहरका खेतबारी र त्‍यसका गाउँहरूचाहिं तिनीहरूले यपुन्‍नेका छोरा
    कालेबलाई दिए ।
  yor-yor: Ṣùgbọ́n àwọn pápá àti ìletò tí ó yí ìlú ńlá náà ká ni a fi fún Kalebu ọmọ
    Jefunne.
  pes-OPCB: (مزارع و روستاهای اطراف آن قبلاً به کالیب پسر یفنه به ملکیت داده شده بود.)
  tgl-ULB: Ngunit ang mga bukirin ng lungsod at ang mga nayon na nakapalibot dito
    ay ibinigay kay Caleb na anak na lalaki ni Jefune.
  hui-hui: Anigo Isaraele tigua Heberono tanoha mabu bayale wiapara hearuni Arono
    aria hearu nami Yabune igini Kalebe heagohondo mini.
  mya-mya: ထို​မြို့​တို့​နှင့်​သက်​ဆိုင်​ရာ​လယ်​များ၊ ရွာ​များ​ကို မူ​ယေ​ဖုန္န​၏​သား​ကာ​လက်​က​ရ​ရှိ​လေ​သည်။-
  bod-N: གྲོང་ཁྱེར་དེའི་ཞིང་ས་དང་དེར་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ནི་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་ལ་སྤྲད་པའོ།
    །
  sna-sna: Asi minda nemisha yose yakapoteredza guta iri yakapiwa kuna Karebhu mwanakomana
    waJefune.
  spa-BLM: pero los campos de la ciudad y sus aldeas, se los dieron a Caleb hijo de
    Jefone.
  cac-cac: '@see-verse:1CH.006.055'
  swh-ULB: lakini maeneo ya mji na vijiji alipewa Kalebu mwana wa Yefune.
  bel-bel: а палі гэтага горада і сёлы яго аддалі Халеву, сыну Ефаніінаму.
  deu-ELBBK: 'Den Söhnen Gersoms: vom Geschlecht des halben Stammes Manasse: Golan
    in Basan und seine Bezirke, und Astarot und seine Bezirke;'
  mbb-OT: Piru is menge vevesukà wey is lugar he nekelingut te Hebron, ne imbeǥey
    ki Caleb he anak ni Jefune.
  mal-2015: എന്നാൽ പട്ടണത്തിന്റെ വയലുകളും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും യെഫുന്നയുടെ മകനായ
    കാലേബിന്നു കൊടുത്തു.
  rmc-rmc: 'Le Geršomoskre potomkenge sas dine kala fori le maľenca: andral o kmeňos
    Menaše pro vichodos o Golan andre phuv Bašan the Aštarot;'
  pes-OPV: و اما زمينهاي آن شهر دهاتش را به کاليب بن يفُنَّه دادند.
  ron-1924: дар кымпия четэций ши сателе ей ау фост дате луй Калеб, фиул луй Иефуне.
  ben-OBCV: কিন্তু ক্ষেতজমি ও নগর ঘিরে থাকা গ্রামগুলি দেওয়া হল যিফূন্নির ছেলে কালেবকে।
  som-som: Laakiinse magaalada beeraheedii iyo tuulooyinkeediiba waxaa la siiyey Kaaleeb
    oo ahaa ina Yefunneh.
  lat-VUC: agros autem civitatis, et villas, Caleb filio Jephone.
  eng-ASVBT: but the fields of the city, and the villages thereof, they gave to Caleb
    the son of Jephunneh.
  ita-1885: ma il territorio, e le villate della città, furono date a Caleb, figliuolo
    di Gefunne.
  eng-LXXUP: To the sons of Gershom from the families of the half-tribe of Manasseh
    they gave Golan of Bashan and her suburbs, and Ashtaroth and her suburbs.
  eng-ULB: but the fields of the city and its villages they gave to Caleb son of Jephunneh.
  spa-VBL: Pero los campos y las aldeas cercanas a la ciudad fueron entregados a Caleb
    hijo de Jefone.
  fra-_FOB: Mais on donna à Caleb, fils de Jéphunné, le territoire de la ville et
    ses villages.
  mal-mal: എന്നാൽ പട്ടണത്തിന്റെ വയലുകളും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും യെഫുന്നെയുടെ മകനായ
    കാലേബിന് കൊടുത്തു.
  urd-GVR: Lekin gird-o-nawāh ke khet aur dehāt Kālib bin Yafunnā ko die gae.
  suz-BL: तन्‍न मेको सहर ङा रू नु आ एर ओंथ ङा गाउंपुकी यपुन्‍ने आ तौ कालेब कली गेमे
    बाक्‍त।
  ita-1927: ma il territorio della città e i suoi villaggi furon dati a Caleb, figliuolo
    di Gefunne.
  ckb-ckb: بەڵام کێڵگە و گوندەکانی دەوروبەری شارەکە بە کالێبی کوڕی یەفونە درا.
  eng-BBE: But the open country of the town, and the small places round it, they gave
    to Caleb, the son of Jephunneh.
  kan-OKCV: ಆದರೆ ಆ ಪಟ್ಟಣದ ಹೊಲಗಳನ್ನೂ, ಅದರ ಗ್ರಾಮಗಳನ್ನೂ, ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: அந்தப் பட்டணத்தின் வயல்களையும் அதின் கிராமங்களையும் எப்புன்னேயின் மகனாகிய
    காலேபுக்குக் கொடுத்தார்கள்.
  spa-RV-1909: Mas el territorio de la ciudad y sus aldeas se dieron á Caleb, hijo
    de Jephone.
  ron-BTF: Dar câmpurile cetății și satele ei, le-au dat lui Caleb fiul lui Iefune.
  eng-WEBP: but the fields of the city and its villages, they gave to Caleb the son
    of Jephunneh.
  eng-FBV: But the fields and villages near the town were given to Caleb son of Jephunneh.
  nld-1939: Het akkerland van die stad en haar dorpen had men reeds aan Kaleb, den
    zoon van Jefoenne, in eigendom gegeven.
  nch-BL: Caleb, icone Jefone quiseli nopa mili huan cuatitamit nechca Hebrón.
  vie-1934: Song đất ruộng và hương thôn của thành đều ban cho Ca-lép, con trai Giê-phu-nê.
  hin-CV: (किंतु नगर के बीच के खेत और इसके गांव उन्होंने येफुन्‍नेह के पुत्र कालेब
    को दे दिए.)
  spa-BES: Pero el campo abierto de la ciudad y los pequeños lugares que lo rodeaban
    le dieron a Caleb, el hijo de Jefone.
  tdx-tdx: Natolotse amo ana’ i Gersomeo, boak’ an-kasavereñam-bakim-pifokoa’ i Menasè
    ao, i Golane e Basane ao reke-piandraza’e naho i Astarote reke-piandraza’e;
  tha-KJV: แต่​ทุ​่งนาและตามชนบทของเมืองนั้น เขายกให้​แก่​คาเลบบุตรชายเยฟุนเนห์
  por-BR-2018: Porém o território da cidade e suas aldeias foram dadas a Calebe, filho
    de Jefoné.
  deu-ELO: Aber das Feld der Stadt und ihre Dörfer gaben sie Kaleb, dem Sohne Jephunnes.
  eng-WYC-2018: and they gave the fields and towns of the cities to Caleb, the son
    of Jephunneh.
  epo-epo: sed la kampon de tiu urbo kaj ĝiajn vilaĝojn oni donis al Kaleb, filo de
    Jefune.
  uig-PIN: (lekin bu xǝⱨǝrning ǝtrapidiki otluⱪlar wǝ xǝⱨǝrgǝ ⱪaraxliⱪ yeza-kǝntlǝr
    bolsa Yǝfunnǝⱨning oƣli Kalǝbkǝ berildi).
  beo-beo: Be ifabi soge amola Hibalone sisiga:i moilai fonobahadi huluane, ilia da
    Yifane egefe Ga:ilebe ema i.
  tpi-OTNT: Tasol ol gaden na ol liklik ples i stap klostu long Hebron, em ol Israel
    i no givim long lain bilong Aron, long wanem, ol i bin givim pinis long Kalep,
    pikinini man bilong Jefune.
  hau-SA: Amma filaye da ƙauyukan da suke kewayen birnin aka ba wa Kaleb ɗan Yefunne.
  uig-LAT: (lékin bu sheherning etrapidiki otluqlar we sheherge qarashliq yéza-kentler
    bolsa Yefunnehning oghli Kalebke bérildi).
  nde-nde: Kodwa amasimu lemizana eyayiseduzane ledolobho kwaphiwa uKhalebi indodana
    kaJefune.
  ton-ton: Ka ko e ngaahi ngoue ʻoe kolo, mo hono ngaahi potu kakai siʻi, naʻa nau
    foaki ia kia Kelepi ko e foha ʻo Sifune.
  ces-1613: Pole však městská a vsi jejich dali Kálefovi synu Jefonovu.
  eng-WMB: but the fields of the city and its villages, they gave to Caleb the son
    of Jephunneh.
  tam-TCV: ஆனால் பட்டணத்தைச் சுற்றியுள்ள வயல்களும், கிராமங்களும் எப்புன்னேயின் மகன்
    காலேபுக்குக் கொடுக்கப்பட்டன.
  ceb-ULB: apan ang kaumahan sa siyudad ug ang mga baryo niini gihatag ngadto kang
    Caleb nga anak ni Jefune.
  pol-UBG: Lecz pola miasta i jego wsie dano Kalebowi, synowi Jefunnego.
  urd-GVU: لیکن گرد و نواح کے کھیت اور دیہات کالب بن یفُنّہ کو دیئے گئے۔
  deu-1912: Aber das Feld der Stadt und ihre Dörfer gaben sie Kaleb, dem Sohn Jephunnes.
  kan-2017: ಆದರೆ ಅದರ ಹೊಲಗಳನ್ನೂ ಅದಕ್ಕೆ ಸೇರಿದ ಗ್ರಾಮಗಳನ್ನೂ, ಯೆಫುನ್ನೆಯನ ಮಗನಾದ ಕಾಲೇಬನಿಗೆ
    ಕೊಟ್ಟರು.
  yap-yap: Machane fa yungi flang nge fa yochi binaw nib mu’un ko fare binaw e ni
    pi’ ngak Kaleb, nib mo’on ni fak Jefunneh.
  hlt-MCSB: Tedae khopuei neh a vangca kah losa te tah Jephunneh capa Kaleb taengla
    a paek uh.
  mdy-ETH: ኬብሮኦኔኮ ጎዦ ቤዞና ጉርዳ ጋዓንቴ ዪፑኔ ናኣዚ፥ ካኣሌቤም ጌይንቴያኬ።
  twi-ASANTE: Nanso, kuro no ho mfuo ne ɛho nkuraa no deɛ, wɔde maa Yefune babarima
    Kaleb.
  eng-WEBU: but the fields of the city and its villages, they gave to Caleb the son
    of Jephunneh.
  wal-wal: shin katamaa goshshaanne katamaa yuushuwan de7iya moottata Yifune na7aa
    Kaaleebayyo immidosona.
  spa-PDDPT: Pero el territorio de la ciudad y sus aldeas se dieron a Caleb, hijo
    de Jefone.
  gun-gun: Ha'e rã yvy tetã ha'e tekoa'i ikuai va'e yvýry rupigua ma Jefoné ra'y Calebe
    pe ome'ẽa.
  ilo-ULB: Ngem dagiti talon ti siudad ken dagiti aglikmutna a purpurok ket naited
    kenni Caleb a putot a lalaki ni Jefonne.
  kpg-kpg: Nia gowaa maalama mo nia dama guongo lligi ala e dau gi di waahale damana
    la gu haga ingoo gi Caleb, tama daane a Jephunneh.
  uig-ARA: (لېكىن بۇ شەھەرنىڭ ئەتراپىدىكى ئوتلۇقلار ۋە شەھەرگە قاراشلىق يېزا-كەنتلەر
    بولسا يەفۇننەھنىڭ ئوغلى كالەبكە بېرىلدى).
  sus-sus: 'Gerison ma die xa taae nan ya: Golan, a rabilinyi, naxan na Basan bɔxi
    ma, Asataroti, a rabilinyi, naxee na Manasi bɔnsɔɛ tagi xa bɔxi ma,'
  pon-2006: Ahpw mohs akan oh kousapw akan me kisehn kahnimwo kohieng Kalep nein Sepune.
  ksd-ksd: ia kaka ra pia nina i ki kikil ra pia na pal, ma ra umana gunan tana, dia
    ga tul tar ia pire Kaleb natu i Iepune.
  tur-YTC: Ancak kentin tarlalarını ve köylerini Yefunne oğlu Kalev'e verdiler.
  grc-BRENT: Τοῖς υἱοῖς Γεδσὼν ἀπὸ πατριῶν ἡμίσους φυλῆς Μανασσῆ τὴν Γωλὰν ἐκ τῆς
    Βασὰν καὶ τὰ περιπόλια αὐτῆς, καὶ τὴν Ἀσηρὼθ καὶ τὰ περιπόλια αὐτῆς·
  ind-AYT: Namun, tanah kota itu dengan desa-desanya diberikan kepada Kaleb, anak
    Yefune.
  nya-nya: Koma minda ndi midzi yozungulira mzindawo zinapatsidwa kwa Kalebe mwana
    wa Yefune.
  hrv-hrv: Geršomovim sinovima dali su od rodova polovine Manašeova plemena Golan
    u Bašanu s pašnjacima i Aštarot s pašnjacima.
  mps-mps: Tialima te gi dabe me te dwasianu bulu te Hebron pąde elaluali, te Israel
    dabego te Arongo hani dabeba mabeo, magi baso meni, augwaligo te Kalepba mawai,
    te Jefunego ogwa dao.
  tpi-tpi: Tasol ol gaden na ol liklik ples i stap klostu long Hebron, em ol Israel
    i no givim long lain bilong Aron, long wanem, ol i bin givim pinis long Kalep,
    pikinini man bilong Jefune.
  dan-1931: men Byens Landområde og Landsbyer gav man Kaleb, Jefunnes Søn.
  vie-OVCB: trừ các đồng ruộng và hương thôn ngoại thành, là phần đã chỉ định cho
    Ca-lép, con Giê-phu-nê.
  guj-2017: પણ તે નગરનાં ખેતરો તથા તેની આસપાસનાં ગામો તેઓએ યફૂન્નેના દીકરા કાલેબને
    આપ્યાં.
  pon-2006A: Ahpw mohs akan oh kousapw akan me kisehn kahnimwo kohieng Kalep nein
    Sepune.
  por-BRBSL: but os campos da cidade e suas aldeias, deram a Calebe o filho de Jefoné.
  cth-cth: Hateiteh, khopui hoi a tengpam e ramnaw hoi khotenaw teh Jephunneh e capa
    Kaleb hah a poe awh.
  twi-twi: Nanso mfuw ne nkuraa a atwa ho ahyia no de, wɔde maa Yefune babarima Kaleb.
  hlt-hlt: Tedae khopuei neh a vangca kah losa te tah Jephunneh capa Kaleb taengla
    a paek uh.
  tbz-SIM: Ntɛ bɛ̀ do duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ Kɛrisonni kó kunɑɑ̀mùnkù kɔbɛ, Mɑnɑnsee kó
    kuwuɔ ndikéè dìì bo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kutempɛ̃ mmiɛkɛ Konɑɑ ɛì nɛ̀
    Asitɑdoti yɛ̀ɛ̀ bo Bɑsɑ̃ɑ̃ tenkɛ̀ miɛkɛ. Isɑkɑɑ kó kutempɛ̃ mmiɛkɛ kɛ́ bɛ̀ duɔ́nnɛ̀
    Kedɛsi nɛ̀ Dɑbedɑti nɛ̀ Dɑmɔti nɛ̀ Anɛmmɛii. Asɛɛ tempɛ̃ mmiɛkɛ kɛ́ bɛ̀ duɔ́ Mɑsɑdi
    nɛ̀ Abudonni nɛ̀ Ukoki nɛ̀ Deɔbu. Nɛfutɑdii tempɛ̃ mmiɛkɛ kɛ́ bɛ̀ duɔ́ Kedɛsi
    ɛì dìì bo Kɑdidee nɛ̀ Amɔɔ nɛ̀ Kidiyɑtɑimmu. Bɛ̀ do yɛ̀ mbɛ̀ duɔ́ nkɛ́ bɛ̀ duɔ́nnɛ̀mu
    bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: Ezɨ azeniba ko nguibar dozir Hebronɨn boroghɨn itir kaba, me faragha da
    isava Jefunen otarim Kalep ganɨngigha gɨfa. Kamaghɨn amizɨ, Israelia da isava
    Aronɨn adarazigh anɨngizir puvatɨ.
  dop-dop: Acɑlɛɛ nnɑ Kɛɛsɔŋ kpekǝle yǝlɑɑ hikɑɑ tɔɣɔlɔ, Mɑnɑsee kpekǝle hɔɣɔlʋɣʋ
    lɛŋkʋ tɑɑ nyǝnɑ ntɛ́ Kolɑŋ nɑ Asǝtɑlɔtɩ kɛ Pɑsɑŋ tɑɑ. Ɩsɑkɑɑ tɛtʋ tɑɑ nyǝnɑ ntɛ́
    Ketɛɛsɩ nɑ Tɑpǝlɑtɩ nɑ Lɑmɔtɩ, nɑ Anem. Asɛɛ tɛtʋ nyǝnɑ ntɛ́, Mɑsɑɑlɩ, nɑ Apǝtɔŋ,
    nɑ Hukɔkɩ, nɑ Lehopɩ. Nefǝtɑli tɛtʋ tɑɑ nyǝnɑ ntɛ́ Ketɛɛsɩ kɛ Kɑlilee tɑɑ nɑ Hɑmmɔŋ
    nɑ Kiliyɑtɑyim. Acɑlɛɛ ɑnɩ nɑ ɑ nɔnɔkilɑ hɑlǝmnɑɑ kɛ pɑ hɑwɑ.
  azb-azb: Ancaq bu şəhərin çölünü və kəndlərini Yefunne oğlu Kalevə verdilər.
  eng-DBY: but the fields of the city, and the hamlets thereof gave they to Caleb
    the son of Jephunneh.
  hin-2017: परन्तु उस नगर के खेत और गाँव यपुन्ने के पुत्र कालेब को दिए गए।
  eng-YLT: and the field of the city and its villages they gave to Caleb son of Jephunneh.
  eng-WYC-2017: and they gave the fields and towns of the cities to Caleb, the son
    of Jephunneh.
  eng-WMBB: but the fields of the city and its villages, they gave to Caleb the son
    of Jephunneh.
  urd-GVH: लेकिन गिर्दो-नवाह के खेत और देहात कालिब बिन यफ़ुन्ना को दिए गए।
  rug-rug: Ba sari na pezara na vasileana hitekedi pa Heboroni si tava hia la koe
    Kelebi tuna koreo e Zepune.
  gaz-gaz: Lafti qotiisaatii fi gandoonni naannoo Kebrooniitti argaman garuu Kaaleb
    ilma Yefuneetiif ni kennaman.
  fra-LSG: mais le territoire de la ville et ses villages furent accordés à Caleb,
    fils de Jephunné.
  yal-yal: 'Gɛrisɔn yixɛtɛne taane ni i ra: Golan nun a rabilinna Basan yamanani,
    e nun Asatarɔti nun a rabilinna Manase bɔnsɔnna fɔxɔ kedenna bɔxɔni.'
  haw-1868: Aka, o na aina mahiai o ke kulanakauhale, a me na kauhale ilaila, haawi
    aku la lakou ia mau mea no Kaleba ke keiki a Iepune.
  arb-NAV: وَأَمَّا حُقُولُ الْمَدِينَةِ وَضِيَاعُهَا فَقدْ أُعْطِيَتْ لِكَالَبَ بْنِ
    يَفُنَّةَ.
  ewe-ewe: (Ke agbledeƒe kple kɔƒe siwo ƒo xlã du gã la, wotsɔ wo na Kaleb, Yefune
    ƒe vi.)
  eng-LEE: (6:41) But the fields of the city, and its villages, they gave to Caleb
    the son Jephunneh.
  asm-FB: কিন্তু সেই নগৰৰ পথাৰ আৰু চাৰিওফালৰ গাওঁবোৰ যিফুন্নিৰ পুত্ৰ কালেবক দিয়া
    হ’ল।
  sus-A: فٍرِ سٌن مَ دِيٍ شَ تَايٍ نَن يَ؛ فٌلَن، عَ رَبِلِنيِ، نَشَن نَ بَسَن بْشِ
    مَ، عَسَتَرٌتِ، عَ رَبِلِنيِ، نَشٍيٍ نَ مَنَسِ بْنسْي تَفِ شَ بْشِ مَ،
  fra-SBL: mais les champs de la ville et ses villages, ils les donnèrent à Caleb,
    fils de Jephunné.
  hbo-hbo: לִבְנֵי֮ גֵּרְשֹׁום֒ מִמִּשְׁפַּ֗חַת חֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־גֹּולָ֥ן
    בַּבָּשָׁ֖ן וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־עַשְׁתָּרֹ֖ות וְאֶת־מִגְרָשֶֽׁיהָ׃ ס
  kik-kik: No mĩgũnda na matũũra marĩa maakuhĩrĩirie itũũra inene maaheirwo Kalebu
    mũrũ wa Jefune.
  fra-NCL: 'On donna aux fils de Gersom : de la famille de la demi-tribu de Manassé,
    Gaulon en Basan et ses pâturages, Astharoth et ses pâturages ;'
  cek-AK: Toe lawknawk hoi vangpui taeng ih vangtanawk loe Jephunneh capa Kaleb hanah
    paek o.
  cuk-cuk: Jefone-machi-Calebʼga, Hebrón-neggwebur-e-nainugan, degi, e-neggwebur-burwiganase-bakar,
    uklesad.
  uig-CYR: (лекин бу шәһәрниң әтрапидики отлуқлар вә шәһәргә қарашлиқ йеза-кәнтләр
    болса Йәфуннәһниң оғли Каләбкә берилди).
  tel-2017: అయితే ఆ పట్టణం చుట్టూ ఉన్న పొలాలనూ దాని చుట్టుపక్కల గ్రామాలనూ యెఫున్నె
    కొడుకు కాలేబుకి ఇచ్చారు.
  hat-BSA: men chan vil yo ak bouk pa li yo, yo te bay a Caleb, fis a Jephunné a.
  kos-kos: Tusruktu ima ac siti srisrik su ma lun Hebron tuh itukyang lal Caleb, wen
    natul Jephunneh.
  hbo-WLC: לִבְנֵי֮ גֵּרְשׁוֹם֒ מִמִּשְׁפַּ֗חַת חֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־גּוֹלָ֥ן
    בַּבָּשָׁ֖ן וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־עַשְׁתָּר֖וֹת וְאֶת־מִגְרָשֶֽׁיהָ׃ ס
  ibo-ibo: Ma ala ubi na obodo nta niile gbara Hebrọn gburugburu ka e nyere Kaleb
    nwa Jefune.
  ory-ory: ମାତ୍ର ନଗରର କ୍ଷେତ୍ର ଓ ତହିଁର ଗ୍ରାମସବୁ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବଙ୍କୁ ଦିଆଗଲା।
  chk-chk: Nge ekewe tanipi ünükün ewe telinimw me wisoposopun kewe ra ngeni Kalep
    nöün Jefune we mwän.
  rop-rop: Bat ola najalot kantri en lilwan taun lilbit longwei brom Hebran bin go
    langa Keilab det san blanga Jefana.
  ukr-1871: А поля цього міста та села його віддали Калебові Ефонїєнкові.
  deu-1951: aber das Feld der Stadt und ihre Dörfer gab man Kaleb, dem Sohne Jephunnes.
  eng-JPS: (6-41) but the fields of the city, and the villages thereof, they gave
    to Caleb the son of Jephunneh.
  srp-1865: A polje gradsko i sela njegova dadoše Halevu sinu Jefonijinu;
  lug-lug: naye ennimiro n’ebyalo ebyetoolodde ekibuga ekyo, byaweebwa Kalebu mutabani
    wa Yefune.
  heb-heb: ואת שדה העיר ואת חצריה נתנו לכלב בן יפנה׃
  ben-IRV: কিন্তু শহরের চারপাশের ক্ষেত খামার ও গ্রামগুলো দেওয়া হয়েছিল যিফুন্নির
    ছেলে কালেবকে।
  pan-pan: ਪਰ ਸ਼ਹਿਰ ਦੀਆਂ ਪੈਲੀਆਂ ਤੇ ਉਹ ਦੇ ਪਿੰਡ ਉਨ੍ਹਾਂ ਨੇ ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਨੂੰ
    ਦਿੱਤੇ
  mya-JVB: သို့ရာတွင် မြို့ နှင့်ဆိုင်သောလယ် များ၊ ရွာ များတို့ကို ယေဖုန္န သား ကာလက်
    သည်ရ၏။
  hmo-hmo: To hanua badana, Heberona ena uma tano, bona iena hanua maragidia danu
    be Kaleba Iepune dekenai idia henia.
  urd-urd: लेकिन उस शहर के खेत और उसके देहात युफ़न्ना के बेटे कालिब को दिए।
  rus-SYN: поля же сего города и села его отдали Халеву, сыну Иефонниину.
  bqc-SIM: 'Wɛ̃́lɛ pↄ́ Geesↄ̃ buiↄ èn kɛ: Manase bui pↄ́ kú gukpɛ oi wɛ̃́lɛↄ Golana
    pↄ́ kú Basana bùsuu ń Asaloo ń ń dã́dãkɛkĩio.'
  tcz-CHONGTHU: Amavang akhopi loujao lah chengse leh akhoneo dung jouse chu Caleb
    kitipa Jephunneh chapa chu apetauve.
  mar-mar: त्यापुढची जागा आणि हेब्रोन नगराजवळची खेडी यफुन्नेचा पुत्र कालेब याला मिळाली.
  qub-qub: Jefonepa wamran Calebtana töcaran siudäpa ñaupancho caycaj chacracuna marcantin.
  bqp-bqp: Bɑ mɑɑ Gɛɛsɔnin bwese kɛrɑn tɔmbu wusu wɛ̃. Wuu si bɑ wɑ Mɑnɑsen bwese
    kɛrɑn sukum min di, siyɑ Golɑni ye yɑ wɑ̃ɑ Bɑsɑniɔ kɑ yen kpɑrɑ yenu, kɑ Asitɑrɔtu
    kɑ yen kpɑrɑ yenu.
  hat-hat: Yo bay Kalèb, pitit Jefoune a, tout jaden ki te andeyò lavil la ak tout
    ti bouk ki te sou lòd li yo.
  eng-BSB: But the fields and villages around the city were given to Caleb son of
    Jephunneh.
  eng-WEBPB: but the fields of the city and its villages, they gave to Caleb the son
    of Jephunneh.
  kbq-kbq: Hianagi hoza mopane Hebroni kuma tavaonte'ma me'nea neonse kumataminena
    Jefune nemofo Kalepi ami'naze.
  nhe-BL: Caleb, icone Jefone quiseli nopa mili huan cuatitlamitl nechca Hebrón.
  gub-BL: Omono amogwer ma'etymaw Karew pe wà. Omono taw a'e tawhu izywyr har izupe
    wà no.
  eng-DRA: But the fields of the city, and the villages to Caleb son of Jephone.
