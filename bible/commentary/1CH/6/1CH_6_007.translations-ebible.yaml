verse: 1CH.006.007
translations:
  mal-C: മെരായോത്ത് അമര്യാവിന്റെ പിതാവും അമര്യാവ് അഹീതൂബിന്റെ പിതാവും
  deu-TKW: 'Die Söhne Kabaths waren: sein Sohn Amminadab, dessen Sohn Korah, dessen
    Sohn Assir,'
  lin-lin: 'Mpo na Keati : Keati abotaki Aminadabi ; Aminadabi abotaki Kore ; Kore
    abotaki Asiri ;'
  eng-LSV: Meraioth begot Amariah, and Amariah begot Ahitub,
  eng-GNV: Meraioth begate Amariah, and Amariah begate Ahitub,
  eng-WEBSTER: Meraioth begat Amariah, and Amariah begat Ahitub,
  nhw-BL: Huan Meraiot quipixqui icone catli itoca Amarías. Huan Amarías quipixqui
    icone catli itoca Ahitob.
  swh-ONEN: Merayothi akamzaa Amaria, Amaria akamzaa Ahitubu,
  bba-bba: Kehɑtibɑ sɔɔ, Kehɑti u seewɑ u Aminɑdɑbu mɑrɑ. Mɑ Aminɑdɑbu u seewɑ u Kore
    mɑrɑ. Mɑ Kore u seewɑ u Asiri mɑrɑ.
  eng-KJVCPB: Meraioth begat Amariah, and Amariah begat Ahitub,
  luo-luo: Merayoth nonywolo Amaria, to Amaria nonywolo Ahitub,
  meu-meu: Meraioto na Amaria tamana; Amaria na Ahitubu tamana;
  npi-ULB: मरायोत अमर्याहका पिता भए, र अमर्याह अहीतूबका पिता भए ।
  yor-yor: Meraioti baba Amariah, Amariah baba Ahitubu
  pes-OPCB: امریا، اخیطوب،
  tgl-ULB: Si Meraiot ang ama ni Amarias, si Amarias ang ama ni Ahitob.
  hui-hui: '@see-verse:1CH.006.006'
  mya-mya: '@see-verse:1CH.006.006'
  bod-N: མེ་ར་ཡོད་ལས་ཨ་མར་ཡཱ་དང་། ཨ་མར་ཡཱ་ལས་ཨ་ཧི་ཏུབ་མཆེད།
  sna-sna: Merayoti baba vaAmaria, Amaria baba vaAhitubhi,
  spa-BLM: Meraioth fue el padre de Amarías. Amarías fue el padre de Ajitub.
  cac-cac: '@see-verse:1CH.006.006'
  swh-ULB: Meraioti akawa baba wa Amaria, na Amaria akawa baba wa Ahitubi.
  bel-bel: Мэраёт спарадзіў Амарыю, Амарыя спарадзіў Ахітува;
  deu-ELBBK: 'Die Söhne Kehats: dessen Sohn Amminadab, dessen Sohn Korah, dessen Sohn
    Assir,'
  mbb-OT: Si Merayot ne amey ni Amaria, si Amaria ne amey ni Ahitub,
  mal-2015: മെരായോത്ത് അമര്യാവെ ജനിപ്പിച്ചു;
  rmc-rmc: Le Kohatoskro čhavo sas o Aminadab, leskro o Korach, leskro o Asir,
  pes-OPV: ومَرايوت اَمَريا را آورد و اَمَريا اخيطوب را آورد.
  ron-1924: Мераиот а нэскут пе Амария; Амария а нэскут пе Ахитуб;
  ben-OBCV: মরায়োত অমরিয়ের বাবা, অমরিয় অহীটূবের বাবা,
  som-som: Meraayoodna wuxuu dhalay Amaryaah, Amaryaahna wuxuu dhalay Axiituub,
  lat-VUC: Porro Meraioth genuit Amariam, et Amarias genuit Achitob.
  eng-ASVBT: Meraioth begat Amariah, and Amariah begat Ahitub,
  ita-1885: e Meraiot generò Amaria, e Amaria generò Ahitub,
  eng-LXXUP: The sons of Kohath; Amminadab his son, Korah his son, Assir his son;
  eng-ULB: Meraioth became the father of Amariah, and Amariah became the father of
    Ahitub.
  spa-VBL: Meraiot fue el padre de Amarías. Amarías fue el padre de Ajitub.
  fra-_FOB: Mérajoth engendra Amaria; Amaria engendra Achitub;
  mal-mal: മെരായോത്ത് അമര്യാവെ ജനിപ്പിച്ചു;
  urd-GVR: Mirāyot ke Amariyāh, Amariyāh ke Aḳhītūb,
  suz-BL: मेरायोथ अमारयाह आ आफ बाक्‍माक्‍त। अमारयाह अहीतुब आ आफ बाक्‍माक्‍त।
  ita-1927: Meraioth generò Amaria; Amaria generò Ahitub;
  ckb-ckb: مەرایۆت ئەمەریای بوو، ئەمەریا ئەحیتوڤی بوو،
  eng-BBE: Meraioth was the father of Amariah, and Amariah was the father of Ahitub,
  kan-OKCV: ಮೆರಾಯೋತನು ಅಮರ್ಯನನ್ನು ಪಡೆದನು, ಅಮರ್ಯನು ಅಹೀಟೂಬನನ್ನು ಪಡೆದನು,
  tam-2017: மெராயோத் அமரியாவைப் பெற்றான்; அமரியா அகிதூபைப் பெற்றான்.
  spa-RV-1909: Y Meraioth engendró á Amarías, y Amarías engendró á Achîtob;
  ron-BTF: Meraiot a născut pe Amaria și Amaria a născut pe Ahitub,
  eng-WEBP: Meraioth became the father of Amariah. Amariah became the father of Ahitub.
  eng-FBV: Meraioth was the father of Amariah, Amariah was the father of Ahitub,
  nld-1939: Merajot verwekte Amarja; Amarja verwekte Achitoeb;
  nch-BL: Huan Meraiot quipixqui icone cati itoca Amarías. Huan Amarías quipixqui
    icone cati itoca Ahitob.
  vie-1934: Mê-ra-giốt sanh A-ma-ria; A-ma-ria sanh A-hi-túp;
  hin-CV: मेराइओथ अमरियाह का, अमरियाह अहीतूब का,
  spa-BES: Meraiot fue el padre de Amarías, y Amarías fue el padre de Ahitob,
  tdx-tdx: 'O ana’ i Kehàteo: ana’e t’i Aminadabe, ana’e t’i Korake, ana’e t’i Asire,'
  tha-KJV: เมราโยทให้กำเนิดบุตรชื่ออามาริยาห์ อามาริยาห์​ให้​กำเนิดบุตรชื่ออาหิ​ทูบ
  por-BR-2018: Meraiote gerou a Amarias, Amarias gerou a Aitube;
  deu-ELO: Merajoth zeugte Amarja, und Amarja zeugte Ahitub,
  eng-WYC-2018: Forsooth Meraioth begat Amariah, Amariah begat Ahitub,
  epo-epo: Merajot naskigis Amarjan, Amarja naskigis Aĥitubon,
  uig-PIN: Merayottin Amariya, Amariyadin Ahitub,
  beo-beo: '@see-verse:1CH.006.006'
  tpi-OTNT: na Meraiot em i papa bilong Amaria na Amaria em i papa bilong Ahitup
  hau-SA: Merahiyot mahaifin Amariya, Amariya mahaifin Ahitub,
  uig-LAT: Mérayottin Amariya, Amariyadin Axitub,
  nde-nde: uMerayothi enguyise ka-Amariya, u-Amariya enguyise ka-Ahithubi,
  ton-ton: Pea naʻe tupu ʻia Milaioti ʻa ʻAmalia, pea tupu ʻia ʻAmalia ʻa ʻAhitupe,
  ces-1613: Meraiot zplodil Amariáše, Amariáš pak zplodil Achitoba.
  eng-WMB: Meraioth became the father of Amariah. Amariah became the father of Ahitub.
  tam-TCV: மெராயோத் அமரியாவின் தகப்பன், அமரியா அகிதூபின் தகப்பன்,
  ceb-ULB: Si Merayot mao ang amahan ni Amaria, ug si Amaria mao ang amahan ni Ahitub.
  pol-UBG: Merajot spłodził Amariasza, a Amariasz spłodził Achituba.
  urd-GVU: مِرایوت کے امریاہ، امریاہ کے اخی طوب،
  deu-1912: '[5:33] Merajoth zeugte Amarja. Amarja zeugte Ahitob.'
  kan-2017: ಮೆರಾಯೋತನು ಅಮರ್ಯನನ್ನು ಪಡೆದನು; ಅಮರ್ಯನು ಅಹೀಟೂಬನನ್ನು ಪಡೆದನು.
  yap-yap: Amariah, Ahitub,
  hlt-MCSB: Meraioth loh Amariah a sak, Amariah loh Ahitub a sak.
  mdy-ETH: ሜራዮቴ ዓማሪያ፥ ዓማሪያ ሃሣ ዓሂፆቤ ሾዔኔ፤
  twi-ASANTE: Meraiot woo Amaria, na Amaria woo Ahitub,
  eng-WEBU: Meraioth became the father of Amariah. Amariah became the father of Ahitub.
  wal-wal: Maraayooti Amaariyaa yeliis; Amaaree Ahixuuba yeliis;
  spa-PDDPT: Meraiot engendró a Amarías. Amarías engendró a Ahitob.
  gun-gun: Meraiote ra'y ma Amarias, Amarias ra'y ma Aitube,
  ilo-ULB: Ni Merayot ti ama ni Amarias, ket ni Amarias ti ama ni Ahitub.
  kpg-kpg: Amariah, Ahitub,
  uig-ARA: مېرايوتتىن ئامارىيا، ئامارىيادىن ئاخىتۇب،
  sus-sus: 'Kehati xa die nan ya: Kehati naxa Aminadabo sɔtɔ. Aminadabo naxa Kora
    sɔtɔ. Kora naxa Asiri sɔtɔ.'
  pon-2006: Amaraia, Ahidup,
  ksd-ksd: Meraiot i ga vangala Amaria, Amaria i ga vangala Akitub,
  tur-YTC: Merayot, Amarya'nın babası oldu. Amarya, Ahituv'un babası oldu.
  grc-BRENT: Υἱοὶ Καὰθ, Ἀμιναδὰβ υἱὸς αὐτοῦ, Κορὲ υἱὸς αὐτοῦ, Ἀσὴρ υἱὸς αὐτοῦ,
  ind-AYT: anak Merayot adalah Amarya, anak Amarya adalah Ahitub,
  nya-nya: Merayoti anabereka Amariya, Amariya anabereka Ahitubi.
  hrv-hrv: 'Kehatovi sinovi: sin mu Aminadab, njegov sin Korah, njegov sin Asir,'
  mps-mps: tama Meraiot te Amariago aya, tama Amaria te Ahitupgo aya da,
  tpi-tpi: na Meraiot em i papa bilong Amaria na Amaria em i papa bilong Ahitup
  dan-1931: Merajot avlede Amarja; Amarja avlede Ahitub;
  vie-OVCB: Mê-ra-giốt sinh A-ma-ria. A-mi-ra sinh A-hi-túp.
  guj-2017: મરાયોથનો દીકરો અમાર્યા. અમાર્યાનો દીકરો અહિટૂબ.
  pon-2006A: Amaraia, Ahidup,
  por-BRBSL: Meraioth tornou-se o pai de Amariah. Amarias se tornou o pai de Ahitub.
  cth-cth: Meraioth ni Amariah a sak, Amariah ni Ahitub a sak.
  twi-twi: Meraiot woo Amaria, na Amaria woo Ahitub.
  hlt-hlt: Meraioth loh Amariah a sak, Amariah loh Ahitub a sak.
  tbz-SIM: 'Ntɛ Keɑti kó kunɑɑ̀mùnkù duɔ́ kɛ dòmmɛ̀: Keɑti weè do pɛitɛ́ Aminnɑdɑbu
    kɛ̀ Aminnɑdɑbuu pɛitɛ́ Kodee kɛ̀ Kodee pɛitɛ́ Aitubu.'
  msy-2020: ezɨ Meraiot, a Amarian afeziam, ezɨ Amaria, a Ahitupɨn afeziam,
  dop-dop: Kehɑtɩ pǝyɑlɑɑ ntɛ́ Aminɑtɑpɩ, nɑ Kolee, nɑ Asii,
  azb-azb: Merayotdan Amarya törədi. Amaryadan Axituv törədi.
  eng-DBY: Meraioth begot Amariah, and Amariah begot Ahitub,
  hin-2017: मरायोत से अमर्याह, अमर्याह से अहीतूब,
  eng-YLT: Meraioth begat Amariah, and Amariah begat Ahitub,
  eng-WYC-2017: Forsooth Meraioth begat Amariah, Amariah begat Ahitub,
  eng-WMBB: Meraioth became the father of Amariah. Amariah became the father of Ahitub.
  urd-GVH: मिरायोत के अमरियाह, अमरियाह के अख़ीतूब,
  rug-rug: Meraioti podoa se Amaraea, Amaraea podoa se Ahitubi,
  gaz-gaz: Meraayoot abbaa Amariyaa ti; Amariyaan abbaa Ahiixuubii ti;
  fra-LSG: Merajoth engendra Amaria; Amaria engendra Achithub;
  yal-yal: 'Kehati xabilani: Kehati yi Aminadabo sɔtɔ. Aminadabo yi Kora sɔtɔ. Kora
    yi Asiri sɔtɔ.'
  haw-1868: Na Meraiota o Amaria, na Amaria o Ahituha,
  arb-NAV: وَمَرَايُوثُ أَمَرْيَا، وَأَمَرْيَا أَخِيطُوبَ،
  ewe-ewe: ame si dzi Amaria, ame si dzi Ahitub,
  eng-LEE: (5:33) Merayoth begat Amaryah, and Amaryah begat Achitub,
  asm-FB: মৰায়োতৰ পুত্র অমৰিয়া, অমৰিয়াৰ পুত্র অহীটুব।
  sus-A: كٍهَتِ شَ دِيٍ نَن يَ؛ كٍهَتِ نَشَ عَمِنَدَبٌ سْتْ. عَمِنَدَبٌ نَشَ كٌرَ
    سْتْ. كٌرَ نَشَ عَسِرِ سْتْ.
  fra-SBL: Meraïoth engendra Amaria. Amariah engendra Ahitub.
  hbo-hbo: בְּנֵ֖י קְהָ֑ת עַמִּינָדָ֣ב בְּנֹ֔ו קֹ֥רַח בְּנֹ֖ו אַסִּ֥יר בְּנֹֽו׃
  kik-kik: na Meraiothu nĩwe warĩ ithe wa Amaria, na Amaria nĩwe warĩ ithe wa Ahitubu,
  fra-NCL: 'Fils de Caath : Aminadab, son fils ; Coré, son fils ; Asir, son fils ;'
  cek-AK: Meraioth mah Amariah to sak moe, Amariah mah Ahitub to sak,
  cuk-cuk: Meraiotʼdi, machi-Amarías-nikusad. Amaríasʼdi, machi-Ahitob-nikusad.
  uig-CYR: Мерайоттин Амария, Амариядин Ахитуб,
  tel-2017: మెరాయోతుకి అమర్యా పుట్టాడు. అమర్యాకి అహీటూబు పుట్టాడు.
  hat-BSA: Merajoth te vin papa a Amaria; Amaria te vin papa a Achithub;
  kos-kos: Amariah, Ahitub,
  hbo-WLC: בְּנֵ֖י קְהָ֑ת עַמִּינָדָ֣ב בְּנ֔וֹ קֹ֥רַח בְּנ֖וֹ אַסִּ֥יר בְּנֽוֹ׃
  ibo-ibo: Meraiot mụrụ Amaraya, Amaraya amụọ Ahitub.
  ory-ory: ମରାୟୋତ୍‍ ଅମରୀୟକୁ ଜାତ କଲା, ଅମରୀୟ ଅହୀଟୂବ୍‍କୁ ଜାତ କଲା।
  chk-chk: Meraiot semen Amaria, Amaria semen Ahitup,
  rop-rop: '@see-verse:1CH.006.006'
  ukr-1871: Від Мерайота народивсь Амарія, від Амарії народивсь Ахитув;
  deu-1951: Merajot zeugte Amarja, Amarja zeugte Achitub,
  eng-JPS: (5-33) Meraioth begot Amariah, and Amariah begot Ahitub;
  srp-1865: A Merajot rodi Amariju; a Amarija rodi Ahitova;
  lug-lug: Merayoosi n’azaala Amaliya, ne Amaliya n’azaala Akitubu;
  heb-heb: מריות הוליד את אמריה ואמריה הוליד את אחיטוב׃
  ben-IRV: মরায়োতের ছেলে অমরিয়, অমরিয়ের ছেলে অহীটূব,
  pan-pan: ਮਰਾਯੋਥ ਤੋਂ ਅਮਰਯਾਹ ਜੰਮਿਆ ਤੇ ਅਮਰਯਾਹ ਤੋਂ ਅਹੀਟੂਬ ਜੰਮਿਆ
  mya-JVB: မေရာယတ် သား အာမရိ ၊ အာမရိ သား အဟိတုပ်၊
  hmo-hmo: Meraioto be Amaraia ena tamana. Amaraia be Ahitubu ena tamana.
  urd-urd: मिरायोत से अमरियाह पैदा हुआ, और अमरियाह अख़ीतोब पैदा हुआ।
  rus-SYN: Мераиоф родил Амарию, Амария родил Ахитува;
  bqc-SIM: Kɛata Aminadabu ì, Aminadabu Kole ì, Kole Asii ì,
  tcz-CHONGTHU: Meraioth hin Amariah ahingin, Amariah hin Ahitub ahinge.
  mar-mar: मरायोथ हा अमऱ्या याचा बाप. आणि अमऱ्या अहीटूबचा.
  qub-qub: Meraiotpa wamran caran Amarías; Amariaspa wamranna Ahitob.
  bqp-bqp: Kehɑtibɑ sɔɔ, Kehɑti u seewɑ u Aminɑdɑbu mɑrɑ. Mɑ Aminɑdɑbu u seewɑ u Kore
    mɑrɑ. Mɑ Kore u seewɑ u Asiri mɑrɑ.
  hat-hat: Merajòt te papa Amarya, Amarya te papa Akitoub,
  eng-BSB: Meraioth was the father of Amariah, Amariah was the father of Ahitub,
  eng-WEBPB: Meraioth became the father of Amariah. Amariah became the father of Ahitub.
  kbq-kbq: hagi Meraioti'a Amaria nefa'e, Amaria'a Ahitupu nefa'e,
  nhe-BL: Huan Meraiot quipixqui icone tlen itoca Amarías. Huan Amarías quipixqui
    icone tlen itoca Ahitob.
  gub-BL: Heta amo Meraiot ta'yr Amaria her ma'e izupe a'e. Heta amo Amaria ta'yr
    Aitu her ma'e izupe a'e.
  eng-DRA: And Maraioth beget Amarias, and Amarias beget Achitob.
