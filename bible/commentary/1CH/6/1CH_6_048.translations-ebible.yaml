verse: 1CH.006.048
translations:
  mal-C: അവരുടെ സഹഗോത്രക്കാരായ ലേവ്യർ ദൈവത്തിന്റെ ആലയമായ സമാഗമകൂടാരത്തിലെ മറ്റെല്ലാ
    ശുശ്രൂഷകൾക്കുമായി നിയോഗിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Die Nachkommen Meraris nach ihren Geschlechtern erhielten vom Stamme Ruben
    und vom Stamme Gad und vom Stamme Sebulon durch das Los zwölf Städte.
  lin-lin: Bana ya Merari, kolanda bituka na bango, bazwaki na nzela ya zeke, bingumba
    zomi na mibale kati na libota ya Ribeni, ya Gadi mpe ya Zabuloni.
  eng-LSV: And their brothers the Levites are put to all the service of the Dwelling
    Place of the house of God.
  eng-GNV: And their brethren the Leuites were appointed vnto all the seruice of the
    Tabernacle of the house of God,
  eng-WEBSTER: Their brethren also the Levites were appointed to all manner of service
    of the tabernacle of the house of God.
  nhw-BL: Huan sequinoc iteiximatcahua catli nojquiya itztoyaj levitame o iixhuihua
    Leví, quiselijque sequinoc tlamantli tequitl para ma quichihuaca ipan Itiopa Toteco.
  swh-ONEN: Ndugu zao wengine Walawi walipewa huduma nyingine za kuhudumia hema takatifu,
    nyumba ya Mungu.
  bba-bba: Ye bɑ mɑɑ wure bɑ tɛtɛ tobɑ, wusu wɔkurɑ yiruwɑ Mɛrɑrin bibun bweserɑ wɑ
    Rubɛnin bwese kɛrɑn tem sɔɔ, kɑ Gɑdiɡiɑn tem sɔɔ, kɑ Sɑbuloniɡiɑn tem sɔɔ nɡe
    mɛ ben bwese kɛrin ɡeerɑ nɛ.
  eng-KJVCPB: Their brethren also the Levites were appointed unto all manner of service
    of the tabernacle of the house of God.
  luo-luo: Jo-Lawi mamoko to ne omi tije mamoko duto e hema, e od Nyasaye.
  meu-meu: Bona tadikakadia Levi taudia na e gwauraidia hidi, Dirava ena dubu ai gabu
    helaḡana ḡaukaradia iboudiai ikaradia taudia.
  npi-ULB: तिनीहरूका सहयोगी लेवीहरूलाई परमेश्‍वरको मन्‍दिरमा भएको पवित्र वासस्‍थानका
    सबै कामको जिम्मा दिइयो ।
  yor-yor: Àwọn Lefi ẹgbẹ́ wọn ni wọn yan àwọn iṣẹ́ yòókù ti àgọ́ fún, èyí tí í ṣe
    ilé Ọlọ́run.
  pes-OPCB: سایر خدمات خیمهٔ عبادت به عهدهٔ لاویان دیگر بود.
  tgl-ULB: Ang kanilang mga kasamahang Levita ay itinalaga upang gawin ang lahat ng
    mga gawain sa tabernakulo na tahanan ng Diyos.
  hui-hui: Anduane Homogonaga andaha biabe maru bulene wiaru damene bialu helonaga
    Libai agali maru tigua dabo helaga bini.
  mya-mya: ထို​သူ​တို့​၏​ဆွေ​မျိုး​သား​ချင်း​များ​ဖြစ်​သော အ​ခြား​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်
    ကိုး​ကွယ် ဝတ်​ပြု​ရာ​ဌာ​န​တော်​တွင်​အ​ခြား​တာ​ဝန် ဝတ္တ​ရား​များ​ကို​ထမ်း​ဆောင်​ရ​ကြ​၏။
  bod-N: དེ་དག་གི་གཉེན་ཉེ་ལེ་ཝི་པ་རྣམས་ནི་དཀོན་མཆོག་གི་བཞུགས་གནས་ཡིན་པའི་གུར་མཆོག་ནང་དུ་ཞབས་ཏོག་ཐམས་ཅད་བསྒྲུབ་པར་བསྐོས་པའོ།
    །
  sna-sna: Vamwe vavo vaRevhi vakapiwa mamwe mabasa ose omutabhenakeri, imba yaMwari.
  spa-BLM: Sus hermanos los levitas fueron designados para todo el servicio del tabernáculo
    de la casa de Dios.
  cac-cac: Axo juntzan̈ eb' vin̈ sc'ab'yoc eb' vin̈, an̈eja' yin̈tilal Leví eb' vin̈,
    ix can eb' vin̈ munlajel d'a stemplo Jehová.
  swh-ULB: Walawi, alipangiwa kufanya kazi zote za hema, nyumba ya Mungu.
  bel-bel: Браты іх лявіты прызначаны на розныя службы пры доме Божым;
  deu-ELBBK: 'Den Söhnen Meraris, nach ihren Familien: vom Stamm Ruben und vom Stamm
    Gad und vom Stamm Sebulon durchs Los: 12 Städte.'
  mbb-OT: Is menge iring dan he menge Levihanen, ne mibeǥayan te zuma he menge vuluhaten
    dutun te Tulda he Edtelevukaayan, he valey te Megbevayà.
  mal-2015: അവരുടെ സഹോദരന്മാരായ ലേവ്യർ ദൈവാലയമായ തിരുനിവാസത്തിലെ സകലശുശ്രൂഷെക്കും
    നിയമിക്കപ്പെട്ടിരുന്നു.
  rmc-rmc: Le Merariskre potomkenge prekal o losos sas dine dešuduj (12) fori andral
    o kmeňi Ruben, Gad the Zebulun.
  pes-OPV: و لاوياني که برادران ايشان بودند، به تمامي خدمت مسکن خانه خدا گماشته شدند.
  ron-1924: Фраций лор, левиций, ерау ынсэрчинаць ку тоатэ служба локашулуй Касей
    луй Думнезеу.
  ben-OBCV: তাদের সাথী লেবীয়দেরও সদাপ্রভুর গৃহের, সেই সমাগম তাঁবুর অন্যান্য সব কাজকর্ম
    করার দায়িত্ব দেওয়া হল।
  som-som: Oo walaalahood oo ahaa reer Laawina waxaa loo doortay inay ka adeegaan
    taambuuggii guriga Ilaah oo dhan.
  lat-VUC: Fratres quoque eorum Levitæ, qui ordinati sunt in cunctum ministerium tabernaculi
    domus Domini.
  eng-ASVBT: And their brethren the Levites were appointed for all the service of
    the tabernacle of the house of God.
  ita-1885: E gli altri Leviti, lor fratelli, furono ordinati per fare tutto il servigio
    del Tabernacolo della Casa di Dio.
  eng-LXXUP: And to the sons of Merari according to their families there were given,
    by lot, twelve cities of the tribe of Reuben, of the tribe of Gad, and of the
    tribe of Zebulun.
  eng-ULB: Their associates, the Levites, were assigned to do all the work for the
    tabernacle, the house of God.
  spa-VBL: Los demás levitas desempeñaban todas las demás funciones en el Tabernáculo,
    la casa de Dios.
  fra-_FOB: Leurs frères, les Lévites, étaient chargés de tout le service de la demeure
    de la maison de Dieu.
  mal-mal: അവരുടെ സഹോദരന്മാരായ ലേവ്യർ ദൈവാലയമായ തിരുനിവാസത്തിലെ സകലശുശ്രൂഷയ്ക്കും
    നിയമിക്കപ്പെട്ടിരുന്നു.
  urd-GVR: Dūsre Lāwiyoṅ ko Allāh kī sukūnatgāh meṅ bāqīmāndā zimmedāriyāṅ dī gaī
    thīṅ.
  suz-BL: मेको आन लोक्‍ब लेवी आ मुर नेल्‍ल परमप्रभु आ बाक्‍तीक ताम्‍बु ङा मार मार
    पचा कली योव़शो बाक्‍मा बाक्‍त।
  ita-1927: I loro fratelli, i Leviti, erano incaricati di tutto il servizio del tabernacolo
    della casa di Dio.
  ckb-ckb: برا لێڤییەکانی دیکەیان هەموو خزمەتەکانی دیکەی چادری پەرستنی ماڵی خودایان
    پێ سپێردرا.
  eng-BBE: And their brothers the Levites were responsible for all the work of the
    Tent of the house of God.
  kan-OKCV: ಅವರ ಸಹೋದರರಾದ ಇತರ ಲೇವಿಯರು ದೇವರ ಮನೆಯ ಗುಡಾರದ ಸಮಸ್ತ ಸೇವೆಗೆ ನೇಮಕವಾಗಿದ್ದರು.
  tam-2017: அவர்களுடைய சகோதரர்களாகிய மற்ற லேவியர்கள் தேவனுடைய ஆலயமாகிய ஆசரிப்புக்கூடாரத்தின்
    பணிகளைச் செய்ய நியமிக்கப்பட்டிருந்தார்கள்.
  spa-RV-1909: Y sus hermanos los Levitas fueron puestos sobre todo el ministerio
    del tabernáculo de la casa de Dios.
  ron-BTF: De asemenea frații lor, leviții, erau rânduiți pentru tot felul de servicii
    ale tabernacolului casei lui Dumnezeu.
  eng-WEBP: Their brothers the Levites were appointed for all the service of the tabernacle
    of God’s house.
  eng-FBV: The other Levites carried out all the other functions in the Tabernacle,
    the house of God.
  nld-1939: De levieten, hun ambtgenoten, waren belast met allerlei diensten in de
    tabernakel van het Godshuis.
  nch-BL: Huan sequinoc iteixmatcahua cati nojquiya eliyayaj levitame o iixhuihua
    Leví, quiselijque sequinoc tamanti tequit para ma quichihuaca ipan itiopa Toteco.
  vie-1934: Các anh em chúng, là những người Lê-vi khác, đều được cắt làm mọi việc
    trong đền tạm của Đức Chúa Trời.
  hin-CV: लेवी, उनके संबंधी, मिलनवाले तंबू और परमेश्वर के भवन संबंधी सेवा के लिए चुने
    गए थे.
  spa-BES: Y sus hermanos, los levitas, fueron responsables de todo el servicio del
    templo de Dios.
  tdx-tdx: Le amo ana’ i Merario, ty natolots’ an-tsapake, ty amo hasavereña’eo, boak’
    am-pifokoa’ i Reobene naho am-pifokoa’ i Gade naho am-pifokoa’ i Zebolone ao,
    ty rova folo-ro’ amby.
  tha-KJV: และคนเลวี​พี่​น้องของเขาได้รับแต่งตั้งให้​ปฏิบัติ​งานทุกอย่างของพลับพลาของพระนิเวศของพระเจ้า
  por-BR-2018: E seus irmãos, os Levitas, foram postos para todo o serviço do tabernáculo
    da casa de Deus.
  deu-ELO: Und ihre Brüder, die Leviten, waren gegeben zu allem Dienst der Wohnung
    des Hauses Gottes.
  eng-WYC-2018: And deacons, the brethren of them, that were ordained into all the
    service of the tabernacle of the house of the Lord. (And the Levites, their kinsmen,
    who were ordained to do all the service of the Tabernacle, the House of the Lord.)
  epo-epo: Kaj iliaj fratoj, la Levidoj, estis destinitaj por ĉiuj servoj en la tabernaklo
    de la domo de Dio.
  uig-PIN: Ularning ⱪalƣan Lawiy ⱪerindaxliri bolsa ⱨǝmmisi Hudaning ɵyi, yǝni ibadǝt
    qediridiki baxⱪa hizmǝtlǝrni bejirixkǝ atalƣanidi.
  beo-beo: 'Ilia da eno Lifai sosogo fi dunu amo Godema nodone sia:ne gadosu abula
    diasuga, eno hawa: hamoma:ne ilegei.'
  tpi-OTNT: Na olgeta arapela wok insait long haus bilong God, ol bikman i makim long
    ol arapela lain bilong Livai.
  hau-SA: Aka ba ’yan’uwansu Lawiyawa dukan sauran ayyukan tabanakul, gidan Allah.
  uig-LAT: Ularning qalghan Lawiy qérindashliri bolsa hemmisi Xudaning öyi, yeni ibadet
    chédiridiki bashqa xizmetlerni béjirishke atalghanidi.
  nde-nde: Abafowabo kubaLevi babephiwe yonke eminye imisebenzi ethabanikeleni, endlini
    kaNkulunkulu.
  ton-ton: Naʻe fakanofo foki ʻa honau kāinga ko e kau Livai ki he ngāue kehekehe
    ʻi he fale fehikitaki ʻoe fale ʻoe ʻOtua.
  ces-1613: Bratří pak jejich Levítové jiní oddáni jsou ke všelikému přisluhování
    příbytku domu Božího.
  eng-WMB: Their brothers the Levites were appointed for all the service of the tabernacle
    of God’s house.
  tam-TCV: இவர்களோடிருந்த மற்ற லேவியர்கள் இறைவனது ஆலயமாகிய ஆசரிப்புக்கூடாரத்தின் மற்ற
    வேலைகளைக் கவனிக்க நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Ang ilang mga kaubanan, nga mga Levita, gisaligan sa pagbuhat sa tanang
    buluhaton sa tabernakulo, ang balay sa Dios.
  pol-UBG: A ich bracia, Lewici, byli ustanowieni do wszelkiej posługi w przybytku
    domu Boga.
  urd-GVU: دوسرے لاویوں کو اللہ کی سکونت گاہ میں باقی ماندہ ذمہ داریاں دی گئی تھیں۔
  deu-1912: Ihre Brüder aber, die Leviten, waren gegeben zu allerlei Amt an der Wohnung
    des Hauses Gottes.
  kan-2017: ಅವರ ಸಹೋದರರಾದ ಇತರ ಲೇವಿಯರು ದೇವಾಲಯದ ಗುಡಾರದ ಸೇವೆಗಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Boch piyu Levi e ni pi’ ngorad urngin e tin kabay e maruwel u tagil’ e
    liyor.
  hlt-MCSB: Amih boeinaphung Levi rhoek tah Pathen im kah dungtlungim ah thothuengnah
    cungkuem ham a paek.
  mdy-ETH: ሌዊ ዓሶ ማዔ፥ ዔያቶኮ ዒጊና ፆኦሲ ዚጊ ካኣሽኮ ቤዛ ማዺንታ ሜሌ ሜሌ ማዾ ቢያ ማዻኔ።
  twi-ASANTE: Na wɔn abusuafoɔ a wɔyɛ Lewifoɔ no nso, wɔmaa wɔn dwuma ahodoɔ bi dii
    wɔ Ahyiaeɛ Ntomadan a ɛyɛ Onyankopɔn fie no mu.
  eng-WEBU: Their brothers the Levites were appointed for all the service of the tabernacle
    of God’s house.
  wal-wal: Eta dabboti Leewati Xoossaa Dunkkaaniyaayyo oottanau sunttettidosona.
  spa-PDDPT: Sus hermanos levitas fueron asignados a todo el ministerio del Tabernáculo
    de la Casa de ʼElohim.
  gun-gun: Ha'e gui tyvy kuery Levi ramymino ikuai va'e ma omoĩa Nhanderuete pegua
    opy rupi opa mba'e re omba'eapo aguã.
  ilo-ULB: Dagiti kabadangda, dagiti Levita, ket nadutokan a mangaramid kadagiti amin
    a trabaho iti tabernakulo, ti balay ti Dios.
  kpg-kpg: Nia hoo o digau Levi la guu wanga ginai nia moomee huogodoo ala i golo
    i lodo di gowaa hai daumaha.
  uig-ARA: ئۇلارنىڭ قالغان لاۋىي قېرىنداشلىرى بولسا ھەممىسى خۇدانىڭ ئۆيى، يەنى ئىبادەت
    چېدىرىدىكى باشقا خىزمەتلەرنى بېجىرىشكە ئاتالغانىدى.
  sus-sus: Merari xa die naxa taa fu nun firin sɔtɔ Ala xa maragiri kui Ruben bɔnsɔɛ,
    Gadi bɔnsɔɛ, nun Sabulon bɔnsɔɛ xa bɔxie ma.
  pon-2006: Iengarail mehn Lipai ko ahneki pwukoah doadoahk teikan ni wasahn kaudoko.
  ksd-ksd: Ma di ga tibe ra umana tura i diat a tarai Levi ure ra papalum ta ra pal
    na varbarat kai God.
  tur-YTC: Tanrı Evi'nin çadırının bütün hizmeti için kardeşleri Levililer atandı.
  grc-BRENT: Καὶ τοῖς υἱοῖς Μεραρὶ κατὰ πατριὰς αὐτῶν ἐκ φυλῆς Ῥουβὴν, ἐκ φυλῆς Γὰδ,
    ἐκ φυλῆς Ζαβουλὼν, κλήρῳ πόλεις δεκαδύο.
  ind-AYT: Saudara-saudara mereka, yaitu orang-orang Lewi, diberi seluruh pekerjaan
    di Tenda Suci, bait Allah.
  nya-nya: Abale awo Alevi anapatsidwa ntchito zina zonse ku malo opatulika ku nyumba
    ya Mulungu.
  hrv-hrv: Merarijevim sinovima po njihovim rodovima pripalo je ždrijebom od Rubenova
    plemena, od Gadova plemena i od Zebulunova plemena dvanaest gradova.
  mps-mps: Te Godigo ugwa be tomode meba gasa sę tigidali yabo, te genuai bidi dabego
    te Livaigo gasa haniba dąį ilalio.
  tpi-tpi: Na olgeta arapela wok insait long haus bilong God, ol bikman i makim long
    ol arapela lain bilong Livai.
  dan-1931: Deres Brød Levitterne var pligtige at gøre alt Arbejdet ved Guds Hus's
    Bolig;
  vie-OVCB: Các người Lê-vi khác, là anh em của họ, đều phục vụ trong Đền Tạm, nhà
    của Đức Chúa Trời.
  guj-2017: તેઓના લેવી સાથીઓ ઈશ્વરના મંડપની તમામ સેવાને માટે નિમાયેલા હતા.
  pon-2006A: Iengarail mehn Lipai ko ahneki pwukoah doadoahk teikan ni wasahn kaudoko.
  por-BRBSL: seus irmãos, os Levitas foram nomeados para todo o serviço do tabernáculo
    da casa de Deus.
  cth-cth: A hmaunawnghanaw thung dawk e Levih imthungnaw teh, Cathut onae lukkareiim
    dawk thaw ka tawk hanelah poe e lah ao awh.
  twi-twi: Wɔmaa wɔn abusuafo a wɔyɛ Lewifo no nso dwuma ahorow bi dii wɔ Ahyiae Ntamadan
    a ɛyɛ Onyankopɔn fi no mu.
  hlt-hlt: Amih boeinaphung Levi rhoek tah Pathen im kah dungtlungim ah thothuengnah
    cungkuem ham a paek.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ́duɔ́ Mɛdɑdi kó kunɑɑ̀mùnkù kɔbɛ bɛ kó yɛhɛkɛ̀ tɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀, Dubɛnni nɛ̀ Kɑdi nɛ̀ Sɑbunɔɔ bɛ tenkɛ̀ miɛkɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Dɨpenimɨn aven ingangarir igharaziba, gumazir
    aruaba dar amuasa Livain anabamɨn gumazir igharaziba amɨsefe.
  dop-dop: Tɛtɛ kɛ́ pɑ tɔwɑ nɑ pɑ́ hɑ Melɑli lʋlʋŋ yǝlɑɑ kɛ ɑcɑlɛɛ nɑɑnʋwɑ nɑ nɑɑlɛ.
    Lupɛŋ nyǝ́mɑ nɑ Kɑtɩ nyǝ́mɑ nɑ Sɑpulɔŋ nyǝ́mɑ pɑ tɛtʋnɑɑ tɑɑ kɛ́ ɑ wɛɛ.
  azb-azb: Onların qohumları olan Levililər müqəddəs məskən olan Allah evinin bütün
    xidmət işlərinə təyin olunmuşdu.
  eng-DBY: And their brethren the Levites were given for all the service of the tabernacle
    of the house of God.
  hin-2017: और इनके भाई जो लेवीय थे वे परमेश्वर के भवन के निवास की सब प्रकार की सेवा
    के लिये अर्पण किए हुए थे।
  eng-YLT: And their brethren the Levites are put to all the service of the tabernacle
    of the house of God.
  eng-WYC-2017: And deacons [or Levites], the brethren of them, that were ordained
    into all the service of the tabernacle of the house of the Lord.
  eng-WMBB: Their brothers the Levites were appointed for all the service of the tabernacle
    of God’s house.
  urd-GVH: दूसरे लावियों को अल्लाह की सुकूनतगाह में बाक़ीमाँदा ज़िम्मादारियाँ दी गई
    थीं।
  rug-rug: Sari doduru tie pule pa butubutu te Livae si ta poni ni rini sari doduru
    tinavete koa holadi koasa Zelepade te Tamasa.
  gaz-gaz: Obboloonni isaanii Lewwonni akka hojii dunkaana qulqulluu mana Waaqaa hunda
    hojjetaniif ramadamanii turan.
  fra-LSG: Leurs frères, les Lévites, étaient chargés de tout le service du tabernacle,
    de la maison de Dieu.
  yal-yal: Merari yixɛtɛne yi taa fu nun firin sɔtɔ masɛnsɛnna xɔn Rubɛn bɔnsɔnna
    bɔxɔn nun Gadi bɔnsɔnna bɔxɔn nun Sabulon bɔnsɔnna bɔxɔni.
  haw-1868: Ua hoonohoia hoi ko lakou poe hoahanau o ka Levi i kela hana keia hana
    a pau o ka halelewa, ka hale o ke Akua.
  arb-NAV: وَقَدْ تَوَلَّى بَقِيَّةُ إِخْوَتِهِمِ اللّاوِيِّينَ، خِدْمَةَ مَسْكَنِ
    بَيْتِ الرَّبِّ.
  ewe-ewe: Woƒe ƒometɔwo nye Levitɔ bubuawo. Wotsɔ wo ɖo dɔ bubu vovovowo nu le Mawu
    ƒe agbadɔ la me.
  eng-LEE: (6:33) And their brethren the Levites were superadded for all manner of
    service of the tabernacle of the house of God.
  asm-FB: তেওঁলোকৰ সহকৰ্মী লেবীয়া লোকসকলক ঈশ্বৰৰ গৃহৰ পবিত্র স্থানৰ সকলো কাৰ্যৰ বাবে
    নিযুক্ত কৰা হৈছিল।
  sus-A: مٍرَرِ شَ دِيٍ نَشَ تَا قُ نُن قِرِن سْتْ عَلَ شَ مَرَفِرِ كُي رُبٍن بْنسْي،
    فَدِ بْنسْي، نُن سَبُلٌن بْنسْي شَ بْشِيٍ مَ.
  fra-SBL: Leurs frères les Lévites furent désignés pour tout le service du tabernacle
    de la maison de Dieu.
  hbo-hbo: לִבְנֵ֨י מְרָרִ֜י לְמִשְׁפְּחֹותָ֗ם מִמַּטֵּ֣ה רְ֠אוּבֵן וּֽמִמַּטֵּה־גָ֞ד
    וּמִמַּטֵּ֤ה זְבוּלֻן֙ בַּגֹּורָ֔ל עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  kik-kik: Alawii arĩa maarĩ a thiritũ yao maagaĩirwo mawĩra marĩa mangĩ mothe ma
    hema ĩrĩa nyamũre, o ĩyo nyũmba ya Ngai.
  fra-NCL: Les fils de Mérari, d’après leurs familles, eurent par le sort douze villes
    de la tribu de Ruben, de la tribu de Gad et de la tribu de Zabulon.
  cek-AK: Nihcae ih nawkamya Levinawk doeh Sithaw imthung ih kahni im ah tok congca
    sak hanah paek o.
  cuk-cuk: Leví-wagandina, bela Bab-Dummadse-goled-neg-nabir-selegedyagi arbamalaga
    ogwichilesmalad.
  uig-CYR: Уларниң қалған Лавий қериндашлири болса һәммиси Худаниң өйи, йәни ибадәт
    чедиридики башқа хизмәтләрни беҗиришкә аталған еди.
  tel-2017: వీళ్ళ సోదరులైన ఇతర లేవీయులను దేవుని మందిరానికి సంబంధించిన అన్ని పనులకు
    నియమించారు.
  hat-BSA: Fanmi pa yo, Levit yo, te chwazi pou tout sèvis tabènak lakay Bondye a.
  kos-kos: Mwet Levi saya elos kuneyuki nu ke orekma nukewa saya ke nien alu uh.
  hbo-WLC: לִבְנֵ֨י מְרָרִ֜י לְמִשְׁפְּחוֹתָ֗ם מִמַּטֵּ֣ה רְ֠אוּבֵן וּֽמִמַּטֵּה־גָ֞ד
    וּמִמַּטֵּ֤ה זְבוּלֻן֙ בַּגּוֹרָ֔ל עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  ibo-ibo: Ụmụnna ha ndị Livayị ụfọdụ ka e tinyere nʼọrụ dị iche iche nʼụlọ ikwu,
    bụ ụlọ Chineke.
  ory-ory: ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ଲେବୀୟମାନେ ପରମେଶ୍ୱରଙ୍କ ଗୃହରୂପ ଆବାସର ସମସ୍ତ ସେବାରେ ନିଯୁକ୍ତ
    ଥିଲେ।
  chk-chk: Iwe, chiener kewe ekewe mwän seni ewe ainangen Lefi, ra kefilitä pwe repwe
    wisen föri pwal ekewe ekoch angangen imwenfel.
  rop-rop: Ol detlot najalot Libaimen bin dum najalot wek langa det Serramoni Pleis.
  ukr-1871: А брати їх левіти, настановляні до всяких послуг при домі Божому;
  deu-1951: Und ihre Brüder, die Leviten, waren für den gesamten Dienst der Wohnung
    des Hauses Gottes gegeben worden.
  eng-JPS: (6-33) And their brethren the Levites were appointed for all the service
    of the tabernacle of the house of God.
  srp-1865: A braæa njihova, ostali Leviti, biše odreðeni na svu službu u šatoru doma
    Božijega.
  lug-lug: Baganda baabwe Abaleevi baavunaanyizibwanga okukola emirimu gyonna egy’omu
    Weema, ye Nnyumba ya Katonda.
  heb-heb: ואחיהם הלוים נתונים לכל עבודת משכן בית האלהים׃
  ben-IRV: তাঁদের সঙ্গী লেবীয়দের আবাস তাঁবুর, অর্থাৎ ঈশ্বরের গৃহের অন্যান্য সমস্ত
    কাজে নিযুক্ত করা হয়েছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਲੇਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਡੇਰੇ ਦੀ ਸਾਰੀ ਟਹਿਲ ਸੇਵਾ ਲਈ ਥਾਪੇ
    ਗਏ।
  mya-JVB: သူ တို့၏ညီအစ်ကို ဖြစ်သော လေဝိ သားတို့သည်၊ ဘုရားသခင် ကျိန်းဝပ်တော်မူရာ တဲ
    တော်အမှု အမျိုးမျိုး စောင့်သောအရာ၌ ခန့်ထား ခြင်းကိုခံ ကြ၏။
  hmo-hmo: Inai ane abia taudia edia varavara Levi taudia be Lohiabada ena oda hegeregerena,
    Dirava ena tomadiho gabuna dekenai gaukara idauidau idia karaia.
  urd-urd: और उनके भाई लावी बैत उल्लाह के घर की सारी ख़िदमत पर मुक़र्रर थे।
  rus-SYN: Братья их левиты определены на всякие службы при доме Божием;
  bqc-SIM: Mɛlali buiↄ mɛ́ Lubɛni buiↄ ń Gada buiↄ ń Zabulↄni buiↄ wɛ̃́lɛↄ blè
    daɛdaɛ mɛ̀n kwi gbɛlaa guu.
  tcz-CHONGTHU: Amaho sopite Levi phung sung mite jouse chu abonchauvin Pathen hou-in
    houbuh sunga natong kinbol din akipansah soh keiyuvin ahi.
  mar-mar: आणि त्यांचे भाऊ लेवी देवाच्या घराच्या मंडपाच्या सर्व सेवेस नेमलेले होते.
  qub-qub: Levïpita mirajcuna waquin cäga carcaycaran Tayta Diospa Tolduncho ima ruraycunapis
    cajta ruraj.
  bqp-bqp: Ye bɑ mɑɑ wure bɑ tɛtɛ tobɑ, wusu wɔkurɑ yiruwɑ Mɛrɑrin bibun bweserɑ wɑ
    Rubɛnin bwese kɛrɑn tem sɔɔ, kɑ Gɑdigiɑn tem sɔɔ, kɑ Sɑbulonigiɑn tem sɔɔ nge
    mɛ ben bwese kɛrin geerɑ nɛ.
  hat-hat: Lòt moun branch fanmi Levi yo te gen travay pa yo nan sèvis Tanp Seyè a.
  eng-BSB: Their fellow Levites were assigned to every kind of service of the tabernacle,
    the house of God.
  eng-WEBPB: Their brothers the Levites were appointed for all the service of the
    tabernacle of God’s house.
  kbq-kbq: Hagi mago'a Livae vahetamimo'za Anumzamofo nompi eri'za maka eri'naze.
  nhe-BL: Huan sequinoc iteixmatcahua tlen nojquiya itztoyaj levitame o iixhuihua
    Leví, quiselijque sequinoc tlamantli tequitl para ma quichihuaca ipan Itiopa Toteco.
  gub-BL: Wainuinuromo uma'ereko ma'e Erewi izuapyapyr a'e wà, wiko amogwer ma'ereko
    haw rehe uzekaiw ma'e romo paw rupi wà. Uzapo uma'ereko haw Tupàn imuwete haw
    pe Zeruzarez pe wà.
  eng-DRA: Their brethren also the Levites, who were appointed for all the ministry
    of the tabernacle of the house of the Lord.
