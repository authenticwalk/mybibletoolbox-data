verse: 1CH.006.024
translations:
  mal-C: അസ്സീറിന്റെ മകൻ തഹത്ത്, തഹത്തിന്റെ മകൻ ഊരിയേൽ, ഊരിയേലിന്റെ മകൻ ഉസ്സീയാവ്,
    ഉസ്സീയാവിന്റെ മകൻ ശാവൂൽ.
  deu-TKW: Und sein Bruder war Asaph, der zu seiner Rechten stand, Asaph der Sohn
    Berechjas, des Sohnes Simeas,
  lin-lin: Na ngambo ya loboko ya mobali ya Emani, Azafi nde azalaki kotelema wana
    mpe azalaki libota moko na Emani. Azafi, mwana mobali ya Berekia, mwana mobali
    ya Shimea,
  eng-LSV: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  eng-GNV: Tahath his sonne, Vriel his sonne, Vzziah his sonne, and Shaul his sonne,
  eng-WEBSTER: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  nhw-BL: catli teipa elqui itata Tahat, catli teipa elqui itata Uriel, catli teipa
    elqui itata Uzías catli teipa elqui itata Saúl.
  swh-ONEN: Asiri akamzaa Tahathi, Tahathi akamzaa Urieli, Urieli akamzaa Uzia, Uzia
    akamzaa Shauli.
  bba-bba: Asɑfu u mɑɑ sɑ̃ɑwɑ wom kowobun wiruɡii turo. Wiyɑ u rɑ n wɑ̃ɑ Hemɑnin nɔm
    ɡeuɔ u n nùn somimɔ. Win sikɑdobɑrɑ Berekiɑ, kɑ Simɛɑ,
  eng-KJVCPB: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  luo-luo: Asir nonywolo Tahath, Tahath nonywolo Uriel, Uriel nonywolo Uzia, to Uzia
    nonywolo Shaul.
  meu-meu: Asiri natuna na Tahata; Tahata natuna na Uriele; Uriele natuna na Usia,
    Usia natuna na Saul.
  npi-ULB: तिनका छोरा तहत थिए । तिनका छोरा उरीएल थिए । तिनका छोरा उज्‍जियाह थिए ।
    तिनका छोरा शौल थिए ।
  yor-yor: Tahati ọmọkùnrin rẹ̀, Urieli ọmọkùnrin rẹ̀, Ussiah ọmọkùnrin rẹ̀ àti Saulu
    ọmọkùnrin rẹ̀.
  pes-OPCB: تحت، اوری‌ئیل، عزیا و شائول.
  tgl-ULB: Ang anak ni Asir ay si Tahat. Ang anak ni Tahat ay si Uriel. Ang anak ni
    Uriel ay si Uzias. Ang anak ni Uzias ay si Shaul.
  hui-hui: '@see-verse:1CH.006.023'
  mya-mya: တာ​ဟပ်၊ ဥ​ရေ​လ၊ သြ​ဇိ၊ ရှော​လ​ဟူ​၍​ဖြစ်​၏။
  bod-N: ཨ་སིར་གྱི་བུ་ནི་ཐ་ཧད། ཐ་ཧད་ཀྱི་བུ་ནི་ཨུ་རི་ཨེལ། ཨུ་རི་ཨེལ་གྱི་བུ་ནི་ཨུ་ཟི་ཡཱ།
    ཨུ་ཟི་ཡཱའི་བུ་ནི་ཤ་ཨུལ་ཡིན་པའོ། །
  sna-sna: naTahati mwanakomana wake, Urieri mwanakomana wake, Uzia mwanakomana wake
    naShauri mwanakomana wake.
  spa-BLM: Tahat su hijo, Uriel su hijo, Uzías su hijo y Shaúl su hijo.
  cac-cac: '@see-verse:1CH.006.023'
  swh-ULB: Mwanae alikuwa Tahathi. Mwanae alikuwa Urieli. Mwanae alikuwa uzia. Mwanae
    alikuwa Shauli.
  bel-bel: Тахат, сын ягоны; Урыіл, сын ягоны; Узія, сын ягоны; Саўл, сын ягоны.
  deu-ELBBK: 'Und sein Bruder Asaph, der zu seiner Rechten stand: Asaph, der Sohn
    Berekjas, des Sohnes Schimeas,'
  mbb-OT: Tahat, Uriel, Uzia, wey si Shaul.
  mal-2015: അവന്റെ മകൻ തഹത്ത്; അവന്റെ മകൻ ഊരീയേൽ; അവന്റെ മകൻ ഉസ്സീയാവു; അവന്റെ മകൻ
    ശൗൽ.
  rmc-rmc: 'O Asaf, le Hemanoskro pribuzno, leha ačhelas andre služba pal e čači sera.
    Le Asafoskro dad the phure dada pal o rodokmeňos sas: o Berechijah, o Šimea,'
  pes-OPV: پسرش تَحَت پسرش اُوريئيل پسرش عُزّيا، پسرش شاؤل.
  ron-1924: Тахат, фиул сэу; Уриел, фиул сэу; Озия, фиул сэу; Саул, фиул сэу.
  ben-OBCV: তাঁর ছেলে তহৎ, তাঁর ছেলে ঊরীয়েল, তাঁর ছেলে উষিয় ও তাঁর ছেলে শৌল।
  som-som: oo isna dhalay Taxad, oo isna dhalay Uurii'eel, oo isna dhalay Cusiyaah,
    oo isna dhalay Shaa'uul.
  lat-VUC: Thahath filius ejus, Uriel filius ejus, Ozias filius ejus, Saul filius
    ejus.
  eng-ASVBT: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  ita-1885: di cui fu figliuolo Tahat, di cui fu figliuolo Uriel, di cui fu figliuolo
    Uzzia, di cui fu figliuolo Saulle.
  eng-LXXUP: And his brother Asaph, who stood at his right hand; Asaph the son of
    Berechiah, the son of Shimea,
  eng-ULB: His son was Tahath. His son was Uriel. His son was Uzziah. His son was
    Shaul.
  spa-VBL: Tahat su hijo; Uriel su hijo; Uzías su hijo, y Saúl su hijo.
  fra-_FOB: Tachath, son fils; Uriel, son fils; Uzzija, son fils; Saül, son fils.
  mal-mal: അവന്റെ മകൻ തഹത്ത്; അവന്റെ മകൻ ഊരീയേൽ; അവന്റെ മകൻ ഉസ്സീയാവ്; അവന്റെ മകൻ
    ശൌൽ.
  urd-GVR: Assīr ke Tahat, Tahat ke Ūriyel, Ūriyel ke Uzziyāh aur Uzziyāh ke Sāūl.
  suz-BL: अस्‍सीर आ तौ तहाथ, नाहाथ आ तौ उरीएल, उरीएल आ तौ उज्‍जीयाह, उज्‍जीयाह आ तौ
    शावल बाक्‍मा बाक्‍त।
  ita-1927: che ebbe per figliuolo Tahath, che ebbe per figliuolo Uriel, che ebbe
    per figliuolo Uzzia, che ebbe per figliuolo Saul.
  ckb-ckb: تەحەس کوڕی ئەسسیر، ئوریێل کوڕی تەحەس، عوزیا کوڕی ئوریێل، شائوول کوڕی عوزیا.
  eng-BBE: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  kan-OKCV: ಅವನ ಮಗ ತಹತ್, ಅವನ ಮಗ ಉರೀಯೇಲ್, ಅವನ ಮಗ ಉಜ್ಜೀಯ, ಅವನ ಮಗ ಸೌಲ್.
  tam-2017: இவனுடைய மகன் எல்க்கானா; இவனுடைய மகன் ஊரியேல்; இவனுடைய மகன் ஊசியா; இவனுடைய
    மகன் சவுல்.
  spa-RV-1909: Thahath su hijo, Uriel su hijo, Uzzia su hijo, y Saúl su hijo.
  ron-BTF: Tahat, fiul său; Uriel, fiul său; Ozia, fiul său; și Șaul, fiul său.
  eng-WEBP: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  eng-FBV: Tahath his son, Uriel his son, Uzziah his son and Shaul his son.
  nld-1939: die van Assir was Táchat; die van Táchat was Oeriël; die van Oeriël was
    Oezzi-ja; die van Oezzi-ja was Sjaoel.
  nch-BL: cati teipa elqui itata Tahat, cati teipa elqui itata Uriel, cati teipa elqui
    itata Uzías cati teipa elqui itata Saúl.
  vie-1934: con trai của Aùt-si là Ta-hát; con trai của Ta-hát là U-ri-ên; con trai
    của U-ri-ên là U-xi-gia; con trai của U-xi-gia là Sau-lơ.
  hin-CV: उसका पुत्र ताहाथ, उसका पुत्र उरीएल, उज्जियाह उसका पुत्र, शाऊल उसका पुत्र.
  spa-BES: Tahat su hijo, Uriel su hijo, Uzías su hijo, Saúl su hijo.
  tdx-tdx: Naho i Asafe rahalahi’ey nijohañe am-pitàn-kavana eo, toe i Asafe ana’
    i Berakià, ana’ i Simeà,
  tha-KJV: บุ​ตรชายของอั​สส​ีร์คือทาหัท บุ​ตรชายของทาหัทคื​ออ​ุ​รี​เอล บุ​ตรชายของอุ​รี​เอลคื​ออ​ุสซียาห์
    บุ​ตรชายของอุสซียาห์คือชาอูล
  por-BR-2018: Seu filho Taate, seu filho Uriel, seu filho Uzias, e seu filho Saul.
  deu-ELO: dessen Sohn Tachath, dessen Sohn Uriel, dessen Sohn Ussija, dessen Sohn
    Saul.
  eng-WYC-2018: Tahath, his son; Uriel, his son; Uzziah, his son; Saul, his son.
  epo-epo: 'lia filo: Taĥat; lia filo: Uriel; lia filo: Uzija; lia filo: Ŝaul.'
  uig-PIN: Assirning oƣli Taⱨat, Taⱨatning oƣli Uriǝl, Uriǝlning oƣli Uzziya, Uzziyaning
    oƣli Xaul idi.
  beo-beo: '@see-verse:1CH.006.023'
  tpi-OTNT: na Asir em i papa bilong Tahat na Tahat em i papa bilong Uriel na Uriel
    em i papa bilong Usia na Usia em i papa bilong Saul.
  hau-SA: Tahat, Uriyel, Uzziya da Shawulu.
  uig-LAT: Assirning oghli Tahat, Tahatning oghli Uriel, Urielning oghli Uzziya, Uzziyaning
    oghli Shaul idi.
  nde-nde: loThahathi indodana yakhe, lo-Uriyeli indodana yakhe, lo-Uziya indodana
    yakhe kanye loShawuli indodana yakhe.
  ton-ton: Mo Tehati ko hono foha, mo Ulieli ko hono foha, mo Sauli ko hono foha.
  ces-1613: Tachat syn jeho, Uriel syn jeho, Uziáš syn jeho, Saul syn jeho.
  eng-WMB: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  tam-TCV: அவனுடைய மகன் தாகாத், அவனுடைய மகன் ஊரியேல், அவனுடைய மகன் உசியா, அவனுடைய
    மகன் சாவூல் என்பவர்கள்.
  ceb-ULB: Ang iyang anak nga lalaki mao si Tahat. Ang iyang anak nga lalaki mao si
    Uriel. Ang iyang iyang anak nga lalaki mao si Uzia. Ang iyang anak nga lalaki
    mao Shaul.
  pol-UBG: Jego syn Tachat, jego syn Uriel, jego syn Uzjasz, jego syn Saul.
  urd-GVU: اسّیر کے تحت، تحت کے اُوری ایل، اُوری ایل کے عُزیّاہ اور عُزیّاہ کے ساؤل۔
  deu-1912: des Sohn war Thahat; des Sohn war Uriel; des Sohn war Usia; des Sohn war
    Saul.
  kan-2017: ಅಸ್ಸೀರನ ಮಗ ತಹತ್, ಇವನ ಮಗ ಊರೀಯೇಲ್. ಊರೀಯೇಲನ ಮಗ ಉಜ್ಜೀಯ, ಇವನ ಮಗ ಸೌಲ್.
  yap-yap: Tahath, Uriel, Uzziah, Shaul.
  hlt-MCSB: Assir capa Tahath, Tahath capa Uriel, Uriel capa Uzziah, Uzziah capa Saul.
  mdy-ETH: ዓሲሬ ታሃቴ፥ ታሃቴ ዑሪዔኤሌ፥ ዑሪዔኤሌ ዑዚያ ሾዓዛ፥ ዑዚያ ሻዑሌ ሾዔኔ።
  twi-ASANTE: Tahat, Uriel, Usia ne Saulo.
  eng-WEBU: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  wal-wal: Asiira na7ai Tahaata; Tahaata na7ai Uri7eela; Uri7eela na7ai Ooziyaana;
    Ooziyaana na7ai SHaa7ula.
  spa-PDDPT: Tahat, Uriel, Uzías, Saúl,
  gun-gun: Assir ra'y ma Taate, Taate ra'y ma Uriel, Uriel ra'y ma Uzias, Uzias ra'y
    ma Saul.
  ilo-ULB: Ti putotna a lalaki ket ni Taat. Ti putotna a lalaki ket ni Uriel. Ti putotna
    a lalaki ket ni Uzzias. Ti putotna a lalaki ket ni Saul.
  kpg-kpg: Tahath, Uriel, Uzziah, Shaul.
  uig-ARA: ئاسسىرنىڭ ئوغلى تاھات، تاھاتنىڭ ئوغلى ئۇرىئەل، ئۇرىئەلنىڭ ئوغلى ئۇززىيا،
    ئۇززىيانىڭ ئوغلى شائۇل ئىدى.
  sus-sus: Heman malima, naxan nu tixi a yirefanyi ma, na findi Asafi nan na, Berekiya
    xa di, Simeya xa di,
  pon-2006: Tahad, Uriel, Usaia, Saul.
  ksd-ksd: Asir i ga vangala Takat, Takat i ga vangala Uriel, Uriel i ga vangala Usia,
    Usia i ga vangala Saul.
  tur-YTC: Onun oğlu Tahat, onun oğlu Uriel, onun oğlu Uzziya ve onun oğlu Şaul.
  grc-BRENT: Καὶ ὁ ἀδελφὸς αὐτοῦ Ἀσὰρ ὁ ἑστηκὼς ἐν δεξιᾷ αὐτοῦ· Ἀσὰρ υἱὸς Βαραχία,
    υἱοῦ Σαμαὰ,
  ind-AYT: Anak Asir adalah Tahat, anak Tahat adalah Uriel, anak Uriel adalah Uzia,
    dan anak Uzia adalah Saul.
  nya-nya: Tahati, Urieli, Uziya ndi Sauli.
  hrv-hrv: Brat mu Asaf stajao je s desne strane; Asaf je bio sin Berekje, sina Šime,
  mps-mps: tama Asir te Tahatgo aya, Tahat te Urielgo aya da, Uriel te Usiago aya,
    tama Usia te Saulgo aya dao.
  tpi-tpi: na Asir em i papa bilong Tahat na Tahat em i papa bilong Uriel na Uriel
    em i papa bilong Usia na Usia em i papa bilong Saul.
  dan-1931: hans Søn Tahat, hans Søn Uriel, hans Søn Uzzija og hans Søn Sja'ul.
  vie-OVCB: Ta-hát, U-ri-ên, U-xi-gia, và Sau-lơ.
  guj-2017: તેનો દીકરો તાહાથ, તેનો દીકરો ઉરીએલ, તેનો દીકરો ઉઝિયા, તેનો દીકરો શાઉલ.
  pon-2006A: Tahad, Uriel, Usaia, Saul.
  por-BRBSL: Tahath seu filho, Uriel seu filho, Uzias seu filho, e Shaul seu filho.
  cth-cth: Assir capa Tahath, Tahath capa Uriel, Uriel capa Uzziah, Uzziah capa Sawl.
  twi-twi: Tahat, Uriel, Usia ne Saulo.
  hlt-hlt: Assir capa Tahath, Tahath capa Uriel, Uriel capa Uzziah, Uzziah capa Saul.
  tbz-SIM: Kɛ̀ Emɑnni tebitɛ Asɑfu ncómmú o bɑkù yoú kɛ ni didentĩ̀nnì tɛrì, ò do
    tú Simmɛɑɑ yɑɑ̀birɛ Bedikiɑ birɛ ndɛ.
  msy-2020: ezɨ Asir, a Tahatɨn afeziam, ezɨ Tahat, a Urielɨn afeziam, ezɨ Uriel,
    a Usian afeziam, ezɨ Usia, a Saulɨn afeziam.
  dop-dop: Yonyoolɑɑ kpekǝle nɑɑlɛ nyǝntɛ nyʋɣʋ tʋ Asɑfɩ kɑ wɛnnɑ Hemɑŋ ntɔɣɔŋ tɔɔ.
    Ɩ cɑɑ kɛlɛ Pelekiyɑ, Pelekiyɑ cɑɑ kɛlɛ Simɑ.
  azb-azb: onun oğlu Taxat, onun oğlu Uriel, onun oğlu Uzziya və onun oğlu Şaul.
  eng-DBY: Tahath his son, Uriel his son, Uzziah his son, and Saul his son.
  hin-2017: अस्सीर का तहत, तहत का ऊरीएल, ऊरीएल का उज्जियाह और उज्जियाह का पुत्र शाऊल
    हुआ।
  eng-YLT: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  eng-WYC-2017: Tahath, his son; Uriel, his son; Uzziah, his son; Saul, his son.
  eng-WMBB: Tahath his son, Uriel his son, Uzziah his son, and Shaul his son.
  urd-GVH: अस्सीर के तहत, तहत के ऊरियेल, ऊरियेल के उज़्ज़ियाह और उज़्ज़ियाह के साऊल।
  rug-rug: Asire podoa se Tahati, Tahati podoa se Urieli, Urieli podoa se Uzaea, meke
    Uzaea podoa se Saulu.
  gaz-gaz: ilma isaa Tahaat, ilma isaa Uuriiʼeel, ilma isaa Uziyaa fi ilma isaa Shaawul.
  fra-LSG: Thachath, son fils; Uriel, son fils; Ozias, son fils; Saül, son fils.
  yal-yal: Heman mali muxun naxan yi tixi a yiifanna ma, na yi findixi Asafi nan na.
    Bereki nan Asafi sɔtɔ. Simeya nan Bereki sɔtɔ.
  haw-1868: O Tahata kana keiki, o Uriela kana keiki, o Uzia kana keiki, o Saula kana
    keiki.
  arb-NAV: وَأَسِّيرُ تَحَثَ، وَتَحَثُ أُورِيئِيلَ، وَأُورِيئِيلُ عُزِّيَّا، وَعُزِّيَّا
    شَاوُلَ.
  ewe-ewe: Tahat, Uriel, Uzia kple Saul.
  eng-LEE: (6:9) Tachath his son, Uriel his son, 'Uzziyah his son, and Saul his son.
  asm-FB: অচীৰৰ পুত্র তহৎ। তহতৰ পুত্র উৰীয়েল। উৰীয়েলৰ পুত্র উজ্জীয়া। উজ্জীয়াৰ
    পুত্র চৌল।
  sus-A: هٍمَن مَلِمَ، نَشَن نُ تِشِ عَ يِرٍقَنيِ مَ، نَ قِندِ عَسَقِ نَن نَ، بٍرٍكِيَ
    شَ دِ، سِمٍيَ شَ دِ،
  fra-SBL: Tahath, son fils ; Uriel, son fils ; Ozias, son fils ; Saül, son fils.
  hbo-hbo: וְאָחִ֣יו אָסָ֔ף הָעֹמֵ֖ד עַל־יְמִינֹ֑ו אָסָ֥ף בֶּן־בֶּרֶכְיָ֖הוּ בֶּן־שִׁמְעָֽא׃
  kik-kik: nake Tahathu aarĩ mũriũ wa Asiru, nake Urieli aarĩ mũriũ wa Tahathu, nake
    Uzia aarĩ mũriũ wa Urieli, nake Shauli aarĩ mũriũ wa Uzia.
  fra-NCL: '— Son frère Asaph, qui se tenait à sa droite : Asaph, fils de Barachias,
    fils de Samaa,'
  cek-AK: anih ih capa loe Tahath; anih ih capa loe Uriel; anih ih capa loe Uzziah;
    anih ih capa loe Shaul;
  cuk-cuk: Asir-e-machi, Tahat. Tahat-e-machi, Uriel. Uriel-e-machi, Uzías. Degi,
    Uzías-e-machi, Saúl.
  uig-CYR: Ассирниң оғли Таһат, Таһатниң оғли Уриәл, Уриәлниң оғли Уззия, Уззияниң
    оғли Шаул еди.
  tel-2017: అస్సీరు కొడుకు తాహెతు, తాహెతు కొడుకు ఊరియేలు, ఊరియేలు కొడుకు ఉజ్జియా,
    ఉజ్జియా కొడుకు షావూలు.
