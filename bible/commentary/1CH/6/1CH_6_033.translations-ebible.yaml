  chk-chk: 'Ikkei ir ekewe mwän me nöür kewe mi föri ewe angang: Seni än Kohat we
    cho Heman ewe souemwenin mwichen köl, i nöün Joel, nge Joel nöün Samuel,'
  rop-rop: Wal Heiman bin boswan blanga det fes singamob. Im femili lain bin gobek
    raitbek langa Jeikob. Olabat bin neim Heiman, Jowal, Semyul, Elkana, Jeroham,
    Eliyel, Towa, Suf, Elkana, Mahath, Amasai, Elkana, Jowal, Asaraiya, Sefanaiya,
    Teihath, Esiya, Ibaiyasaf, Kora, Isa, Kohath, Libai, en Jeikob.
  ukr-1871: 'Оце ті, що ставали з своїми синами: з синів Кагатових — Еман сьпівець,
    син Йоїла, сина Самуїлового,'
  deu-1951: 'Und diese sind es und ihre Söhne, die vorstanden: von den Söhnen der
    Kahatiter: Heman, der Sänger, der Sohn Joels, des Sohnes Samuels,'
  eng-JPS: '(6-18) And these are they that took their station, and their sons. Of
    the sons of the Kohathites: Heman the singer, the son of Joel, the son of Samuel;'
  srp-1865: 'Ovi su što stajahu i sinovi njihovi: od sinova Katovijeh Eman pjevaè,
    sin Joila sina Samuila,'
  lug-lug: 'Bano be basajja abaaweerezanga, wamu ne batabani baabwe: Okuva mu Abakokasi;
    Kemani, omuyimbi, mutabani wa Yoweeri, muzzukulu wa Samwiri,'
  heb-heb: ואלה העמדים ובניהם מבני הקהתי הימן המשורר בן יואל בן שמואל׃
  ben-IRV: 'এই সেবার কাজে যে সব লোকেরা এবং তাদের বংশধরেরা নিযুক্ত হয়েছিল তারা হল:
    কহাতীয়দের মধ্যে ছিলেন গায়ক হেমন। তিনি ছিলেন যোয়েলের ছেলে, যোয়েল শমূয়েলের
    ছেলে,'
  pan-pan: ਇਹ ਹਾਜ਼ਰ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ, ਕਹਾਥੀਆਂ ਵਿੱਚੋਂ ਹੇਮਾਨ ਗਵੱਯਾ, ਯੋਏਲ
    ਦਾ ਪੁੱਤਰ, ਸਮੂਏਲ ਦਾ ਪੁੱਤਰ,
  mya-JVB: '-'
  hmo-hmo: 'Inai gaukara idia karaia taudia, mai edia natudia danu, edia ladana be
    inai: Kohata iduhu: Ane abia tauna, Hemana, Ioela ena natuna tau. Inai Ioela be
    Samuela ena natuna tau,'
  urd-urd: 'और जो हाज़िर रहते थे वह और उनके बेटे यह हैं: क़िहातियों की औलाद में से
    हैमान गवय्या बिन यूएल बिन समुएल।'
  rus-SYN: 'Вот те, которые становились с сыновьями своими: из сыновей Каафовых Еман
    певец, сын Иоиля, сын Самуила,'
  bqc-SIM: An Levii deeↄ mɛ́ zwã̀akpɛ pↄ́ dɛ Lua kpɛ́ ũ zĩ kĩniↄ kɛ̀ píi.
  tcz-CHONGTHU: 'Hichea la lamkaiya pang ho leh achapateu chu aban''a kisei ho hi
    ahi-uve: Heman tumging thempa chu Kohath chilhah miho lah’a Joel chapa ahin, Joel
    chu Samuel chapa ahin,'
  mar-mar: गायनसेवा करणाऱ्यांची नावे, कहाथ घराण्यातील वंशज, हेमान हा गवई. हा योएलाचा
    पुत्र. योएल शमुवेलचा पुत्र.
  qub-qub: 'Alabajcunaga wamrancunawan-cama caran: Coat castacuna caran Hemán. Hemanpa
    papänenga caran Joel. Joelpa papäninna caran Samuel.'
  bqp-bqp: Ben mɛro bisi be bɑ tie, berɑ bɑ rɑ sɔmɑ ko ye yɑ wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ kpuro.
  hat-hat: 'Men non sanba yo ak tout fanmi yo: Nan fanmi Keyat la te gen Eyman premye
    sanba, ki te pitit Joèl, ki li menm te pitit Samyèl,'
  eng-BSB: 'These are the men who served, together with their sons. From the Kohathites:
    Heman the singer, the son of Joel, the son of Samuel,'
  eng-WEBPB: 'These are those who served, and their sons. Of the sons of the Kohathites:
    Heman the singer, the son of Joel, the son of Samuel,'
  kbq-kbq: Hagi ana vahezagane mofavrezmimofo zamagi'a ama'ne, mago'ma zavenama aheno
    zagamema nehia nera Hemani'e. Agra Kohati nagapinti nere. Hagi Hemani'a Joeli
    nemofo'e, Joeli'a Samueli nemofo'e,
  nhe-BL: 'Ni tlacame huan ininconehua huicaque huan nochi itztoyaj iteipa ixhuihua
    Coat tlen huejcajquiya: Hemán tlayacanqui huan nojquiya huicaque Joel, tlen elqui
    icone Samuel.'
  gub-BL: 'Na''aw waner xe wà: Koat iànàm wainuromo har wà: Emà uzegar ma''e ipy wanuwihaw
    wiko Zoew ta''yr romo a''e. Zoew wiko Xamuew ta''yr romo a''e.'
  eng-DRA: And these are they that stood with their sons, of the sons of Caath, Hemam
    a singer, the son of Joel, the son of Sammuel,
