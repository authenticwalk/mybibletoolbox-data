verse: 1CH.006.033
translations:
  mal-C: 'തങ്ങളുടെ പുത്രന്മാരോടുചേർന്ന് ആ ശുശ്രൂഷ ചെയ്തിരുന്നവർ ഇവരാണ്: കെഹാത്യരിൽനിന്ന്
    ഗായകനായ ഹേമാൻ, ഇദ്ദേഹം ശമുവേലിന്റെ മകനായ യോവേലിന്റെ മകനായിരുന്നു.'
  deu-TKW: Und ihre Brüder, die Leviten, waren für den gesamten Dienst an der Wohnung
    des Tempels Gottes bestellt.
  lin-lin: Bandeko na bango ya mibali, bana mosusu ya Levi, baponamaki mpo na kosala
    misala mosusu liboso ya Mongombo, kati na Esika ya bule ya Nzambe.
  eng-LSV: 'And these [are] those standing, and their sons, of the sons of the Kohathite:
    Heman the singer, son of Joel, son of Shemuel,'
  eng-GNV: 'And these ministred with their children: of the sonnes of Kohath, Heman
    a singer, the sonne of Ioel, the sonne of Shemuel,'
  eng-WEBSTER: 'And these are they that waited with their children. Of the sons of
    the Kohathites: Heman a singer, the son of Joel, the son of Shemuel,'
  nhw-BL: 'Ni tlacame huan ininconehua huicaque huan nochi itztoyaj iteipan ixhuihua
    Coat tlen huejcajya: Hemán tlayacanqui huan nojquiya huicaque Joel, catli elqui
    icone Samuel.'
  swh-ONEN: 'Wafuatao ni watu waliohudumu pamoja na wana wao: Kutoka ukoo wa Kohathi
    walikuwa: Hemani, mpiga kinanda, alikuwa mwana wa Yoeli, mwana wa Samweli,'
  bba-bba: Ben mɛro bisi be bɑ tie, berɑ bɑ rɑ sɔmɑ ko ye yɑ wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ kpuro.
  eng-KJVCPB: 'And these are they that waited with their children. Of the sons of
    the Kohathites: Heman a singer, the son of Joel, the son of Shemuel,'
  luo-luo: 'Magi e joma notiyo kaachiel gi yawuotgi: Koa kuom jo-Kohath ne gin: Heman
    jago thum, ma wuod Joel, ma wuod Samuel,'
  meu-meu: 'Ina ḡaukara e karaia taudia, mai natudia ida, ladadia bini. Kohat iduhuna
    amo: Ane-abi tauna Hemana, Ioel natuna. (Hari Ioel na Sarnuel natuna,'
  npi-ULB: आ-आफ्‍ना छोराहरूसँग सेवा गर्नेहरू यी नै थिए । कहातीहरूबाट सङ्गीतकार हेमान
    आए । तिनका पुर्खा यी नै थिएः हेमान योएलका छोरा थिए । योएल शमूएलका छोरा थिए ।
  yor-yor: 'Wọ̀nyí ni àwọn ọkùnrin tí ó sìn pẹ̀lú ọmọ wọn. Láti ọ̀dọ̀ àwọn ará Kohati:
    Hemani olùkọrin, ọmọ Joẹli, ọmọ Samuẹli,'
  pes-OPCB: 'اینها بودند مردمانی که همراه پسرانشان خدمت می‌کردند: هیمان رهبر گروه
    از طایفهٔ قهات بود. نسب نامهٔ او که از پدرش یوئیل به جدش یعقوب می‌رسید عبارت بود
    از: هیمان، یوئیل، سموئیل،'
  tgl-ULB: 'Ito ang mga naglingkod kasama ang kanilang mga anak na lalaki. Mula sa
    angkan ng mga Kohat ay si Heman na manunugtog. Kung babalikan ang nakaraang panahon,
    ito ang kaniyang mga lalaking ninuno: si Heman ay anak ni Joel na anak ni Samuel.'
  hui-hui: Agali tebiralime ngida aleru balu iba gana lelonaga biabe ogoni haru haga
    helo ti dabo helene. Ani biyagola mani agali uruni ti igini aguanerumebi biabe
    ogoni dege bialu hene. Kohada hameigini agali haguane hayadago mini Hemana hene.
    Ibugua iba gana lolene mugube howa iba gana laga agali wabuni mbira heneru haru
    haga hene. Hemana ibu Yoele igini Yoele ibu Samuele igini Samuele ibu Elegana
    igini Elegana ibu Yarohama igini Yarohama ibu Eliele igini Eliele ibu Toa igini
    Toa ibu Subu igini Subu ibu Elegana igini Elegana ibu Mahada igini Mahada ibu
    Amasai igini Amasai ibu Elegana igini Elegana ibu Yoele igini Yoele ibu Asaraia
    igini Asaraia ibu Sebanaia igini Sebanaia ibu Tahada igini Tahada ibu Asiri igini
    Asiri ibu Ebiasaba igini Ebiasaba ibu Kora igini Kora ibu Isiha igini Isiha ibu
    Kohada igini Kohada ibu Libai igini Libai ibu nde Yagaba igini hene.
  mya-mya: ဤ​ရာ​ထူး​တွင်​ခန့်​ထား​ခြင်း​ခံ​ရ​သူ​တို့ ၏ ဆွေ​စဉ်​မျိုး​ဆက်​စာ​ရင်း​မှာ​အောက်​ပါ
    အ​တိုင်း​ဖြစ်​သည်။ ကော​ဟတ်​သား​ချင်း​စု​မှ​ယော​လ​၏​သား ဟေ​မန်​သည် ပ​ထ​မ​သံ​စုံ​သီ​ချင်း​အ​ဖွဲ့
    ခေါင်း​ဆောင်​ဖြစ်​၏။ ဟေ​မန်​၏​အ​ဖ​သည် ယော​လ၊ ယော​လ​၏​အ​ဖ​မှာ ရှ​မွေ​လ၊ ရှ​မွေ​လ​၏​အ​ဖ​ကား​ဧ​လ​ကာ​န​ဖြစ်​၏။
    ဧ​လ​ကာ​န​၏​အ​ဖ​သည် ယေ​ရော​ဟံ၊ ယေ ရော​ဟံ​၏​အ​ဖ​မှာ​ဧ​လျာ​ဘ၊ ဧ​လျာ​ဘ ၏​အ​ဖ​ကား​တော​အာ​ဖြစ်​၏။
    တော​အာ​၏ အ​ဖ​သည်​ဇော​ဖဲ၊ ဇော​ဖဲ​၏​အ​ဖ​မှာ ဧ​လ ကာ​န၊ ဧ​လ​ကာ​န​၏​အ​ဖ​ကား​မာ​ဟတ်
    ဖြစ်​၏။ မာ​ဟတ်​၏​အ​ဖ​သည် အ​မာ​သဲ၊ အ​မာ​သဲ​၏​အ​ဖ​သည်​ဧ​လ​ကာ​န၊ ဧ​လ ကာ​န​၏​အ​ဖ​မှာ​ယော​လ၊
    ယော​လ​၏​အ​ဖ ကား​အာ​ဇ​ရိ​ဖြစ်​၏။ အာ​ဇ​ရိ​၏​အ​ဖ​သည် ဇေ​ဖ​နိ၊ ဇေ​ဖ​နိ​၏​အ​ဖ​မှာ​တာ​ဟတ်၊
    တာ ဟတ်​၏​အ​ဖ​သည်​အ​ဿိ​ရ၊ အ​ဿိ​ရ​၏​အ​ဖ ကား​ဧ​ဗျာ​သပ်​ဖြစ်​၏။ ဧ​ဗျာ​သပ်​၏​အ​ဖ သည်​ကော​ရ၊
    ကော​ရ​၏​အ​ဖ​မှာ​ဣ​ဇ​ဟာ၊ ဣ​ဇ​ဟာ​၏​အ​ဖ​ကား​ကော​ဟတ်​ဖြစ်​၏။ ကော​ဟပ်​၏​အ​ဖ​သည်​လေ​ဝိ၊
    လေ​ဝိ​၏ အ​ဖ​ကား​ယာ​ကုပ်​ဖြစ်​၏။ ဤ​သို့​လျှင် ဟေ​မန်​၏​ဘိုး​ဘေး​စာ​ရင်း​မှာ​ယာကုပ်
    တွင်​အ​ဆုံး​သတ်​သ​တည်း။
  bod-N: ལས་འགན་འཁུར་མཁན་རྣམས་དང་ཁོ་རྣམས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། ཀོ་ཧད་པའི་བུ་རབས་ཚ་རྒྱུད་ཀྱི་ཁྲོད་དུ་མགུར་ལེན་མཁན་ཧེ་མཱན་ཡོད་ཅིང་།
    ཧེ་མཱན་ནི་ཡོ་ཨེལ་གྱི་བུ་ཡིན་པ་དང་། ཡོ་ཨེལ་ནི་སཱ་མུ་ཨེལ་གྱི་བུ་ཡིན།
  sna-sna: 'Ava ndivo varume vaibata basa pamwe chete navanakomana vavo: kubva kuvaKohati:
    Hemani muimbi, mwanakomana waJoere, mwanakomana waSamueri,'
  spa-BLM: Estos son los que servían, y sus hijos. De los hijos de los coatitas Hemán
    el cantor, hijo de Joel, hijo de Samuel,
  cac-cac: 'A eb'' vin̈ ayoch d''a yopisio sb''itan chi'' yed'' eb'' vin̈ yuninal,
    aton sb''i eb'' vin̈ tic d''a stzolal: A eb'' vin̈ yin̈tilal vin̈aj Coat, aton
    eb'' vin̈ tic: Vin̈aj Hemán scuchb''an jun macan̈ eb'' vin̈ sb''itan chi''. A
    sb''i eb'' vin̈ b''aj ix cot yin̈tilal vin̈aj Hemán chi'' tz''el yich d''a vin̈
    smam vin̈ masanto d''a slajvub''xo smam yicham vin̈, aton eb'' vin̈ tic: Vin̈aj
    Joel, vin̈aj Samuel, vin̈aj Elcana, vin̈aj Jeroham, vin̈aj Eliel, vin̈aj Toa,
    vin̈aj Zuf, vin̈aj Elcana, vin̈aj Mahat, vin̈aj Amasai, vin̈aj Elcana, vin̈aj
    Joel, vin̈aj Azarías, vin̈aj Sofonías, vin̈aj Tahat, vin̈aj Asir, vin̈aj Ebiasaf,
    vin̈aj Coré, vin̈aj Izhar, vin̈aj Coat, vin̈aj Leví yed'' vin̈aj Israel.'
  swh-ULB: 'Hawa walitumika pamoja na wana wao. Katika makabila ya Wakohathi alitoka
    Hemani mwana muziki. Babu zake walikuwa hawa, kurudi nyuma ya wakati: Hemani alikuwa
    mwana wa Yoeli. Yoeli alikuwa mwana wa Samweli.'
  bel-bel: 'Вось тыя, якія станавіліся з сынамі сваімі: з сыноў Каатавых Эман сьпявак,
    сын Ёіля, сын Самуіла,'
  deu-ELBBK: Und ihre Brüder, die Leviten, waren gegeben zu allem Dienst der Wohnung
    des Hauses Gottes.
  mbb-OT: 'Iyan heini sikandan ebpenilbi zuma is menge anak dan: Is kevuwazan ni Kohat,
    ne si Heman he musikiru. Si Heman ne anak ni Joel. Si Joel ne anak ni Samuel.
    Si Samuel ne anak ni Elkana.'
  mal-2015: 'തങ്ങളുടെ പുത്രന്മാരോടും കൂടെ ശുശ്രൂഷിച്ചവർ ആരെന്നാൽ: കെഹാത്യരുടെ പുത്രന്മാരിൽ
    സംഗീതക്കാരനായ ഹേമാൻ; അവൻ യോവേലിന്റെ മകൻ; അവൻ ശമൂവേലിന്റെ മകൻ;'
  rmc-rmc: Okle Levitenge sas dine savore aver službi andro Stanos, pro than, kaj
    lašarenas le Devles.
  pes-OPV: 'پس آنهايي که با پسران خود معين شدند، اينانند: از بني قَهاتيان هِمانِ مغنّي
    ابن يوئيل بن سموئيل.'
  ron-1924: 'Ятэ чей че служяу ку фиий лор. Динтре фиий кехатицилор: Хеман, кынтэрецул,
    фиул луй Иоел, фиул луй Самуел,'
  ben-OBCV: 'এরা সেইসব লোক, যারা তাদের ছেলেদের সঙ্গে নিয়ে সেবাকাজ করে গেলেন: কহাতীয়দের
    মধ্যে থেকে: গায়ক হেমন, তিনি যোয়েলের ছেলে, তিনি শমূয়েলের ছেলে,'
  som-som: Oo intanu waa kuwii adeegi jiray iyo wiilashoodii. Kuwii ka mid ahaa reer
    Qohaad waxay ahaayeen Heemaan oo gabayaa ahaa, ina Yoo'eel, ina Samuu'eel,
  lat-VUC: Hi vero sunt qui assistebant cum filiis suis, de filiis Caath, Hemam cantor
    filius Johel, filii Samuel,
  eng-ASVBT: 'And these are they that waited, and their sons. Of the sons of the Kohathites:
    Heman the singer, the son of Joel, the son of Samuel,'
  ita-1885: Questi, dico, son quelli che ministravano in ciò co' lor figliuoli. D'infra
    i figliuoli dei Chehatiti, Heman cantore, figliuolo di Ioel, figliuolo di Samuele,
  eng-LXXUP: And their brethren according to the houses of their fathers, were the
    Levites who were appointed to all the work of ministration of the tabernacle of
    the house of God.
  eng-ULB: 'These were those who served with their sons. From the clans of the Kohathites
    came Heman the musician. Here were his ancestors, going back in time: Heman was
    the son of Joel. Joel was the son of Samuel.'
  spa-VBL: 'Estos son los hombres que servían, junto con sus hijos: De los coatitas
    Hemán, el cantor, el hijo de Joel, el hijo de Samuel,'
  fra-_FOB: 'Voici ceux qui officiaient, avec leurs fils. D''entre les enfants des
    Kéhathites: Héman, le chantre, fils de Joël, fils de Samuel,'
  mal-mal: 'തങ്ങളുടെ പുത്രന്മാരോടുകൂടെ ശുശ്രൂഷിച്ചവർ: കെഹാത്യരുടെ പുത്രന്മാരിൽ സംഗീതക്കാരനായ
    ഹേമാൻ; അവൻ യോവേലിന്റെ മകൻ; യോവേൽ ശമൂവേലിന്റെ മകൻ;'
  urd-GVR: 'Zail meṅ un ke nām un ke beṭoṅ ke nāmoṅ samet darj haiṅ. Qihāt ke ḳhāndān
    kā Haimān pahlā gulūkār thā. Us kā pūrā nām yih thā: Haimān bin Yoel bin Samuel'
  suz-BL: मेको कुम्‍सो पाइब नु आन तौ सु सु बाक्‍मा बाक्‍त देंशा हना, कोहाथ आ खिं ङा
    कुम्‍सो पाइब हेमान बाक्‍माक्‍त। हेमान योएल आ तौ बाक्‍माक्‍त। योएल सामुएल आ तौ
    बाक्‍माक्‍त। १इतिहास १५:१७,१९
  ita-1927: 'Questi sono quelli che facevano il loro servizio, e questi i loro figliuoli.
    Dei figliuoli dei Kehathiti: Heman, il cantore, figliuolo di Joel, figliuolo di
    Samuele,'
  ckb-ckb: 'ئەمانە ئەوانەن لەگەڵ کوڕەکانیاندا خزمەتیان دەکرد: لە نەوەی قەهاتییەکان:
    هێیمانی مۆسیقاژەن کوڕی یۆئێلی، کوڕی ساموئێلی،'
  eng-BBE: 'And these are those who did this work, and their sons. Of the sons of
    the Kohathites: Heman, who made melody, the son of Joel, the son of Samuel,'
  kan-OKCV: 'ಸೇವೆಗೆ ಆಯ್ಕೆಯಾದ ವ್ಯಕ್ತಿಗಳು ಮತ್ತು ಅವರ ಪುತ್ರರ ಹೆಸರುಗಳು ಹೀಗಿವೆ: ಕೊಹಾತ್ಯರ
    ಮಕ್ಕಳಲ್ಲಿ ಸಂಗೀತಗಾರನಾದ ಹೇಮಾನನು. ಅವನು ಯೋಯೇಲನ ಮಗನು, ಅವನು ಸಮುಯೇಲನ ಮಗನು,'
  tam-2017: கோகாத்தியர்களின் மகன்களில் ஏமான் என்னும் பாடகன்; இவன் யோவேலின் மகன்; இவன்
    சாமுவேலின் மகன்.
  spa-RV-1909: 'Estos pues con sus hijos asistían: de los hijos de Coath, Hemán cantor,
    hijo de Joel, hijo de Samuel;'
  ron-BTF: 'Și aceștia sunt cei care au servit cu copiii lor. Dintre fiii Chehatiților:
    Heman un cântăreț, fiul lui Ioel, fiul lui Șemuel,'
  eng-WEBP: 'These are those who served, and their sons. Of the sons of the Kohathites:
    Heman the singer, the son of Joel, the son of Samuel,'
  eng-FBV: 'Here are the men who served, together with their sons: From the Kohathites:
    Heman, the singer, the son of Joel, the son of Samuel,'
  nld-1939: 'Dit waren dan de dienstdoenden met hun zonen: Van de Kehatieten was het:
    Heman de zanger, de zoon van Joël, den zoon van Samuël,'
  nch-BL: 'Ni tacame huan ininconehua huicaque huan nochi eliyayaj iteipa ixhuihua
    Coat ten huejcajquiya: Hemán tayacanqui huan nojquiya huicaque Joel cati elqui
    icone Samuel.'
  vie-1934: Đây là những kẻ chầu chực với con trai mình. Trong con cháu Kê-hát có
    Hê-man là kẻ nhã nhạc, con trai của Giô-ên, Giô-ên con trai của Sa-mu-ên,
  hin-CV: 'सेवा के लिए चुने गए उन व्यक्तियों और उनके पुत्रों के नाम इस प्रकार है:
    कोहाथ के पुत्रों में से: गायक, हेमान, जो योएल का पुत्र, शमुएल का पुत्र था,'
  spa-BES: Y estos son los que hicieron este trabajo, y sus hijos. De los hijos de
    él cantor, el hijo de Joel, el hijo de Samuel,
  tdx-tdx: Le tinendre amo hene fitoroñañe an-kibohon’ anjomban’ Añahareo o nte-Levy
    rahalahi’ iareoo.
  tha-KJV: ต่อไปนี้​เป็นบุคคลที่​ปฏิบัติ​งานอยู่​พร​้อมกับบุตรของเขา พวกบุตรชายของคนโคฮาทคือ
    เฮมานนั​กร​้อง ผู้​เป็นบุตรชายโยเอล ผู้​เป็นบุตรชายเชมูเอล
  por-BR-2018: 'Estes, pois, foram os que ali estavam com seus filhos: dos filhos
    dos coatitas, Hemã, o cantor, filho de Joel, filho de Samuel,'
  deu-ELO: 'Und diese sind es, die da standen, und ihre Söhne: Von den Söhnen der
    Kehathiter: Heman, der Sänger, der Sohn Joels, des Sohnes Samuels,'
  eng-WYC-2018: And these it be that stood nigh with their sons. Of the sons of Kohath;
    Heman the chanter, the son of Joel, son of Shemuel, (And these were they who did
    their duty with their kinsmen. Of the sons of Kohath; Heman the cantor, or the
    singer, the son of Joel, the son of Shemuel,)
  epo-epo: 'jen estas tiuj, kiuj stariĝadis, kaj iliaj filoj: el la Kehatidoj estis
    la kantisto Heman, filo de Joel, filo de Samuel,'
  uig-PIN: 'Tɵwǝndikilǝr wǝzipǝ ɵtigǝn adǝmlǝr wǝ ularning ǝwladliri: — Koⱨatning
    ǝwladliri iqidǝ: — nǝƣmiqi Ⱨeman bar idi. Ⱨeman Yoelning oƣli, Yoel Samuilning
    oƣli idi.'
