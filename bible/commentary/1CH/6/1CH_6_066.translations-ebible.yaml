verse: 1CH.006.066
translations:
  mal-C: ചില കെഹാത്യകുലങ്ങൾക്ക് അവകാശഭൂമിയായി പട്ടണങ്ങൾ കൊടുത്തത് എഫ്രയീം ഗോത്രത്തിൽനിന്നാണ്.
  deu-TKW: Hesbon samt den zugehörigen Weidetriften und Jaser samt den zugehörigen
    Weidetriften.
  lin-lin: Eshiboni mpe bamboka na yango ya mike, Yaezeri mpe bamboka na yango ya
    mike.
  eng-LSV: and some of the families of the sons of Kohath have cities of their border
    from the tribe of Ephraim;
  eng-GNV: And they of the families of the sonnes of Kohath, had cities and their
    coastes out of the tribe of Ephraim.
  eng-WEBSTER: And the residue of the families of the sons of Kohath had cities of
    their borders out of the tribe of Ephraim.
  nhw-BL: Sequin iixhuihua Coat quiselijque altepeme tlen inintlal nopa hueyi familia
    Efraín ica nochi nopa potreros catli quinyahualojtoyaj.
  swh-ONEN: Baadhi ya koo za Wakohathi walipewa kama nchi yao miji kutoka kabila la
    Efraimu.
  bba-bba: kɑ Hɛsiboni kɑ yen kpɑrɑ yenu, kɑ sere Yɑsɛɛ kɑ yen kpɑrɑ yenu.
  eng-KJVCPB: And the residue of the families of the sons of Kohath had cities of
    their coasts out of the tribe of Ephraim.
  luo-luo: Dhood Kohath mamoko ne omi mier mag dak ei oganda Efraim.
  meu-meu: Kohat taudia edia iduhu haida na edia hanua e abidia, Efraim taudia edia
    tano amo.
  npi-ULB: कहातीका केही वंशहरूलाई एफ्राइमको कुलबाट सहरहरू दिइए ।
  yor-yor: Lára àwọn ìdílé Kohati ni a fún ní ìlú láti ẹ̀yà Efraimu gẹ́gẹ́ bí ìlú
    agbègbè wọn.
  pes-OPCB: 'قبیلهٔ افرایم این شهرها و چراگاههای اطراف آنها را به خاندانهای طایفهٔ
    قهات داد: شکیم (یکی از شهرهای پناهگاه که در کوهستان افرایم واقع بود)، جازر، یقمعام،
    بیت‌حورون، ایلون و جت‌رمون.'
  tgl-ULB: Ibinigay sa ilang mga angkan ni Kohat ang mga lungsod mula sa tribu ni
    Efraim.
  hui-hui: Tano maru Kohada hameigini ti migi binidaru Eberaimi hameigini dindiha
    wini.
  mya-mya: ကော​ဟတ်​သား​ချင်း​စု​ထဲ​မှ​အ​ချို့​သော​အိမ် ထောင်​စု​တို့​သည် ဧ​ဖ​ရိမ်​နယ်​မှ​မြို့​များ​နှင့်
    မြက်​ခင်း​များ​ကို​ရ​ရှိ​ကြ​၏။-
  bod-N: ཡང་ཀོ་ཧད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་དག་གི་ཁྱིམ་རྒྱུད་ཁྲོད་ཀྱི་འགའ་ཤས་ལ་ཨེ་ཕཱར་ཡིམ་གྱི་ཚོ་པ་ལས་ཀྱང་དེ་དག་མངའ་འོག་གི་གྲོང་ཁྱེར་རྣམས་ཐོབ་བོ།
    །
  sna-sna: Vamwe vedzimba dzaKohati vakapiwa kuti ive nyika yavo, maguta kubva kurudzi
    rwaEfuremu.
  spa-BLM: Algunas de las familias de los hijos de Coat tenían ciudades de sus fronteras
    fuera de la tribu de Efraín.
  cac-cac: 'Ay juntzan̈xo macan̈ yin̈tilal vin̈aj Coat ix chaan juntzan̈ chon̈ab''
    b''aj tz''aj eb'' d''a smacb''en eb'' yin̈tilal Efraín:'
  swh-ULB: Kwa baadhi ya koo za Wakohathi walitoa miji kutoka kwa kabila la Efraimu.
  bel-bel: А некаторым плямёнам сыноў Каатавых дадзены былі нарады ад калена Яфрэмавага.
  deu-ELBBK: und Hesbon und seine Bezirke, und Jaser und seine Bezirke.
  mbb-OT: Is duma he menge kevuwazan ni Kohat, ne mibeǥayan daan te menge inged te
    tribu ni Efraim.
  mal-2015: കെഹാത്ത് മക്കളുടെ ചില കുലങ്ങൾക്കോ എഫ്രയീംഗോത്രത്തിൽ തങ്ങൾക്കു അധീനമായ
    പട്ടണങ്ങൾ ഉണ്ടായിരുന്നു.
  rmc-rmc: o Chešbon the o Jazer.
  pes-OPV: و بعضي از قبايل بني قَهات شهرهاي حدود خود را از سبط افرايم داشتند.
  ron-1924: Кыт пентру челелалте фамилий але фиилор луй Кехат, четэциле цинутулуй
    лор ау фост луате дин семинция луй Ефраим.
  ben-OBCV: কহাতীয়দের কয়েকটি বংশকে তাদের এলাকাভুক্ত নগররূপে ইফ্রয়িম বংশ থেকে কয়েকটি
    নগর দেওয়া হল।
  som-som: Reerihii Qohaad qaarkoodna waxay magaalooyin ku lahaayeen meelo soohdintooda
    ah oo ay ka heleen qabiilka reer Efrayim.
  lat-VUC: et his, qui erant de cognatione filiorum Caath, fueruntque civitates in
    terminis eorum de tribu Ephraim.
  eng-ASVBT: And some of the families of the sons of Kohath had cities of their borders
    out of the tribe of Ephraim.
  ita-1885: E quant'è alle altre nazioni de' figliuoli di Chehat, le città della lor
    contrada furono della tribù di Efraim.
  eng-LXXUP: and Heshbon and her suburbs, and Jazer and her suburbs.
  eng-ULB: Some of the clans of the Kohathites were given cities from the territory
    of the tribe of Ephraim.
  spa-VBL: Algunas de las familias coatitas recibieron como territorio ciudades de
    la tribu de Efraín.
  fra-_FOB: Et pour les autres familles des enfants de Kéhath, les villes de leur
    territoire furent de la tribu d'Éphraïm.
  mal-mal: കെഹാത്ത് മക്കളുടെ ചില കുലങ്ങൾക്കോ എഫ്രയീംഗോത്രത്തിൽ തങ്ങൾക്ക് അധീനമായ പട്ടണങ്ങൾ
    കൊടുത്തു.
  urd-GVR: Qihāt ke chand ek ḳhāndānoṅ ko Ifrāīm ke qabīle se shahr un kī charāgāhoṅ
    samet mil gae.
  suz-BL: कोहाथ आ तौ आन खिं ङा का निक्‍शी मुर एफ्राइम आ थर ङा मुर आन थेरशो रू रे सहरपुकी
    तामे बाक्‍त।
  ita-1927: Quanto alle altre famiglie dei figliuoli di Kehath, le città del territorio
    assegnato loro appartenevano alla tribù di Efraim.
  ckb-ckb: هەندێک لە خێڵەکانی قەهاتییەکانیش شارۆچکەکانی سنووریان لە خاکی هۆزی ئەفرایم
    بوو.
  eng-BBE: And to the families of the sons of Kohath were given towns by the Lord's
    decision out of the tribe of Ephraim.
  kan-OKCV: ಕೊಹಾತನ ಪುತ್ರರ ಮಿಕ್ಕಾದ ಕುಟುಂಬಗಳಿಗೂ, ಅವರ ಮೇರೆಗಳಲ್ಲಿ ಎಫ್ರಾಯೀಮನ ಗೋತ್ರದೊಳಗೆ
    ಪಟ್ಟಣಗಳು ದೊರೆತಿದ್ದವು.
  tam-2017: கோகாத் சந்ததியில் மற்ற வம்சங்களுக்கு அவர்கள் எல்லையான பட்டணங்கள் அவர்களுக்கு
    எப்பிராயீம் கோத்திரத்திலே இருந்தது.
  spa-RV-1909: Y á los linajes de los hijos de Coath dieron ciudades con sus términos
    de la tribu de Ephraim.
  ron-BTF: Și rămășița familiilor fiilor lui Chehat avea cetăți din ținuturile lor
    din tribul lui Efraim.
  eng-WEBP: Some of the families of the sons of Kohath had cities of their borders
    out of the tribe of Ephraim.
  eng-FBV: Some of the Kohathite families received as their territory towns from the
    tribe of Ephraim.
  nld-1939: 'Aan de geslachten der Kehatieten werden door het lot de volgende steden
    toegewezen: Uit de stam Efraïm'
  nch-BL: Sequij iixhuihua Coat quiselijque altepeme ten inintal nopa hueyi familia
    Efraín ica nochi nopa potreros cati quinyahualojtoyaj.
  vie-1934: Trong người Kê-hát có mấy nhà đã được những thành bởi trong chi phái Eùp-ra-im;
  hin-CV: कोहाथ वंश के कुछ परिवारों के पास एफ्राईम गोत्र की सीमा में के कुछ नगर थे.
  spa-BES: Y a las familias de los hijos de Coat se les dio ciudades por la decisión
    del Señor de la tribu de Efraín.
  tdx-tdx: naho i Kesbone reke-piandraza’e naho Iazere reke-piandraza’e.
  tha-KJV: และครอบครัวคนโคฮาทที่​เหลืออยู่​มี​หัวเมืองอันเป็นดินแดนของเขาจากตระกูลเอฟราอิม
  por-BR-2018: E quanto ao resto das famílias dos filhos de Coate deram-lhes cidades
    com seus termos da tribo de Efraim.
  deu-ELO: Und die übrigen von den Familien der Söhne Kehaths erhielten die Städte
    ihres Gebiets vom Stamme Ephraim.
  eng-WYC-2018: and of them that were of the kindred of the sons of Kohath, and in
    the terms of them, were the cities of the lineage of Ephraim. (And for those who
    were of the kindred of the sons of Kohath, there were cities in the land of the
    tribe of Ephraim.)
  epo-epo: Al kelkaj familioj el la idoj de Kehat oni donis urbojn, apartenontajn
    al ili, de la tribo Efraim.
  uig-PIN: Koⱨatning ǝwladliridin bolƣan bǝzi jǝmǝtlǝrgǝ Əfraim ⱪǝbilisining zemini
    tǝwǝsidiki xǝⱨǝrlǝrdin bɵlüp berilgǝnlirimu boldi.
  beo-beo: Ilia da Gouha:de sosogo mogili, moilai amo ilia da Ifala:ime fi amolali
    lai, amo Gouha:dema i.
  tpi-OTNT: Sampela bilong ol dispela taun ol lain famili bilong lain Kohat i bin
    kisim, i stap long graun bilong lain Efraim.
  hau-SA: Aka ba wa waɗansu na mutanen gidan Kohat yankin garuruwansu daga kabilar
    Efraim.
  uig-LAT: Kohatning ewladliridin bolghan bezi jemetlerge Efraim qebilisining zémini
    tewesidiki sheherlerdin bölüp bérilgenlirimu boldi.
  nde-nde: Amanye amaKhohathi aphiwa imizi elizweni lesizwana sika-Efrayimi.
  ton-ton: Pea ko hono toe ʻoe ngaahi faʻahinga ʻoe ngaahi foha ʻo Kohate naʻe ʻonautolu
    ʻae ngaahi kolo ʻo honau fonua mei he faʻahinga ʻo ʻIfalemi.
  ces-1613: A kteříž byli z čeledi synů Kahat, (byla pak města a hranice jejich v
    pokolení Efraimovu),
  eng-WMB: Some of the families of the sons of Kohath had cities of their borders
    out of the tribe of Ephraim.
  tam-TCV: சில கோகாத்திய வம்சங்களுக்கு எப்பிராயீம் கோத்திரத்திலிருந்து பட்டணங்கள்
    அவர்கள் பிரதேசமாகக் கொடுக்கப்பட்டன.
  ceb-ULB: Alang sa ubang banay sa mga Kohatihanon gihatag nila ang mga siyudad gikan
    sa tribo sa Efraim.
  pol-UBG: A ci, którzy pochodzili z rodu synów Kehata, mieli miasta w granicach pokolenia
    Efraima.
  urd-GVU: قِہات کے چند ایک خاندانوں کو افرائیم کے قبیلے سے شہر اُن کی چراگاہوں سمیت
    مل گئے۔
  deu-1912: Aber den Geschlechtern der Kinder Kahath wurden Städte ihres Gebietes
    aus dem Stamm Ephraim.
  kan-2017: ಕೆಹಾತ್ಯರ ಕುಟುಂಬಗಳಿಗೆ ಎಫ್ರಾಯೀಮ್ಯರ ಸ್ವತ್ತಿನಿಂದ
  yap-yap: 'Boch fapi tabnaw ko fare ke girdi’ rok Kahath e kan pi’ ngay e yochi binaw
    nge yungin tagil’ e chugol gamanman u lan fa gin tafen Efraim:'
  hlt-MCSB: Kohath capa koca lamkah neh Ephraim koca lamkah khopuei khaw amih kah
    khorhi khui la om.
  mdy-ETH: ቄዓቴ ቶኦካፓ ፔቴ ፔቴ ማኣሪ ዓሲም ዔፕሬኤሜ ዓጮይዳ ካታማና ቆልሞ ሄንቃ ቤሲና ዒንጊንቴኔ።
  twi-ASANTE: 'Saa nkurotoɔ yi ne ɛho mmoa adidibea na Kohat asefoɔ nya firii Efraim
    asase so:'
  eng-WEBU: Some of the families of the sons of Kohath had cities of their borders
    out of the tribe of Ephraim.
  wal-wal: Qahaata yaratuppe amaridaageeti bantta katamata Efireema zaretu katamatuppe
    ekkidosona.
  spa-PDDPT: De la tribu de Efraín dieron ciudades con sus campos de alrededor a las
    familias de los hijos de Coat,
  gun-gun: Ha'e gui Coate ramymino kuery amongue regua pe ma ome'ẽa tetã Efraim regua
    yvy re ikuai va'e.
  ilo-ULB: Dagiti dadduma kadagiti puli ti Kohatita ket naikkanda kadagiti siudad
    manipud iti tribu ti Efraim.
  kpg-kpg: 'Hunu gau i di madahaanau damana o Kohath, guu wanga ginai nadau waahale
    mono henua dugu manu i lodo tenua damana o Ephraim:'
  uig-ARA: كوھاتنىڭ ئەۋلادلىرىدىن بولغان بەزى جەمەتلەرگە ئەفرائىم قەبىلىسىنىڭ زېمىنى
    تەۋەسىدىكى شەھەرلەردىن بۆلۈپ بېرىلگەنلىرىمۇ بولدى.
  sus-sus: Xɛsibɔn, a rabilinyi, Yaasɛri, nun a rabilinyi.
  pon-2006: 'Ekei peneineien Kohad ale kisin kahnimw kei oh sahpw akan me kapilpene
    sang nan sapwen Epraim:'
  ksd-ksd: Ma ta umana ta diat ta ra apik na tarai kai Koat dia ga vatur vake kadia
    umana pia na pal ta ra langun kai ra vuna tarai Epraim.
  tur-YTC: Kohat oğullarının bazı oymaklarının Efraim oymağından sınır kentleri vardı.
  grc-BRENT: καὶ τὴν Ἐσεβὼν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Ἰαζὴρ καὶ τὰ περισπόρια
    αὐτῆς.
  ind-AYT: Beberapa kaum keturunan Kehat mendapat kota-kota sebagai daerah mereka
    dari suku Efraim.
  nya-nya: Mabanja ena a Kohati anapatsidwanso malo kuchokera ku fuko la Efereimu.
  hrv-hrv: Hešbon s pašnjacima i Jazer s pašnjacima.
  mps-mps: Te Kohat hani dabe meba augwaligo sali taun dabe meba te Efraim hani augwaligo
    tǫde elaluai dao.
  tpi-tpi: Sampela bilong ol dispela taun ol lain famili bilong lain Kohat i bin kisim,
    i stap long graun bilong lain Efraim.
  dan-1931: Kehatitternes Slægter fik de dem ved Lodkastning tildelte Byer af Efraims
    Stamme;
  vie-OVCB: 'Một số gia đình thuộc dòng Kê-hát nhận được thành từ đại tộc Ép-ra-im
    các thành trú ẩn với đồng cỏ chung quanh sau đây:'
  guj-2017: કહાથના કેટલાંક કુટુંબોને એફ્રાઇમના કુળમાંથી નગરો આપવામાં આવ્યાં.
  pon-2006A: 'Ekei peneineien Kohad ale kisin kahnimw kei oh sahpw akan me kapilpene
    sang nan sapwen Epraim:'
  por-BRBSL: Some das famílias dos filhos de Kohath tinham cidades de suas fronteiras
    fora da tribo de Efraim.
  cth-cth: Kohath miphun coe e hoi Ephraim miphun coe e khopui hai a coe awh.
  twi-twi: 'Saa nkurow yi ne ɛho mmoa adidibea na Kohat asefo nya fii Efraim asase
    so:'
  hlt-hlt: Kohath capa koca lamkah neh Ephraim koca lamkah khopuei khaw amih kah khorhi
    khui la om.
  tbz-SIM: '@see-verse:1CH.006.065'
  msy-2020: Kohatɨn ikɨzimɨn ovavir boriba inizir nguibar ekiar kabar maba, Efraimɨn
    anabamɨn nguazimɨn iti.
  dop-dop: '@see-verse:1CH.006.065'
  azb-azb: Qohat nəslindən bəzilərinə Efrayim qəbiləsinə aid şəhərləri verdilər.
  eng-DBY: And to the families of the children of Kohath who had the cities of their
    territory out of the tribe of Ephraim,
  hin-2017: और कहातियों के कई कुलों को उनके भाग के नगर एप्रैम के गोत्र में से मिले।
  eng-YLT: and some of the families of the sons of Kohath have cities of their border
    from the tribe of Ephraim;
  eng-WYC-2017: and of them that were of the kindred of the sons of Kohath, and in
    the terms of them, were the cities of the lineage of Ephraim.
  eng-WMBB: Some of the families of the sons of Kohath had cities of their borders
    out of the tribe of Ephraim.
  urd-GVH: क़िहात के चंद एक ख़ानदानों को इफ़राईम के क़बीले से शहर उनकी चरागाहों समेत
    मिल गए।
  rug-rug: 'Kaiqa tatamana pa tutina e Kohati si tava hia ni sari na vasileana nomadi
    meke turaṉae sari dia pezara koai na duduli tana bulumakao na sipi pa korapana
    sa voloso popoa te Iparemi. Hire sari vasileana nomadi arini:'
  gaz-gaz: Maatiiwwan Qohaati tokko tokkos qooda gosa Efreem keessaa magaalaawwan
    jireenyaa argatanii turan.
  fra-LSG: Et pour les autres familles des fils de Kehath les villes de leur territoire
    furent de la tribu d’Éphraïm.
  yal-yal: Xɛsibɔn nun Yaasɛri nun e rabilinne.
  haw-1868: A i kekahi mau ohana o na mamo a Kohata, ia lakou na kulanakauhale o na
    mokuna o lakou ma ko ka ohana a Eperaima.
  arb-NAV: كَمَا كَانَتْ بَعْضُ مُدُنِ الْقَهَاتِيِّينَ ضِمْنَ حُدُودِ أَرَاضِي سِبْطِ
    أَفْرَايِمَ.
  ewe-ewe: 'Efraim ƒe viwo tsɔ Sitsoƒedu siawo kple lãnyiƒe siwo ƒo xlã wo la na Kohat
    ƒe viwo:'
  eng-LEE: (6:51) And some of the families of the sons of Kehath had the cities of
    their territory from the tribe of Ephraim.
  asm-FB: কিছুমান কহাত গোষ্ঠীৰ লোকসকলক ইফ্ৰয়িম জাতিৰ পৰা নগৰবোৰ দিয়া হ’ল।
  sus-A: شّسِبْن، عَ رَبِلِنيِ، يَاسّرِ، نُن عَ رَبِلِنيِ.
  fra-SBL: Quelques-unes des familles des fils de Kehath eurent des villes de leur
    ressort dans la tribu d'Ephraïm.
  hbo-hbo: וְאֶת־חֶשְׁבֹּון֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־יַעְזֵ֖יר וְאֶת־מִגְרָשֶֽׁיהָ׃
    ס
  kik-kik: Mbarĩ imwe cia Akohathu ciaheirwo matũũra nĩ mũhĩrĩga wa Efiraimu matuĩke
    bũrũri wao.
  fra-NCL: Hésebon et ses pâturages, Jézer et ses pâturages.
  cek-AK: Kanghmat Kohath acaengnawk loe, Ephraim acaengnawk khae hoiah prae to hak
    o.
  cuk-cuk: 'Coat-e-waganga, Efraín-e-wagan-neggweburmar, degi, e-moli-ambikued-nainuse-bakar,
    ega uklesad:'
  uig-CYR: Коһатниң әвлатлиридин болған бәзи җәмәтләргә Әфраим қәбилисиниң зимини
    тәвәсидики шәһәрләрдин бөлүп берилгәнлириму болди.
  tel-2017: కహాతీయుల తెగలో కొందరికి ఎఫ్రాయిము గోత్రానికి చెందిన కొన్ని పట్టణాలను ఇచ్చారు.
  hat-BSA: Alò, kèk nan fanmi a fis a Kehath yo te gen vil nan teritwa pa yo soti
    nan tribi Éphraïm.
  kos-kos: 'Inen siti srisrik in acn lal Ephraim ma itukyang nu sin kutu sou in sou
    lulap lal Kohath wi acn tupasrpasr nien mongo lun kosro pa inge:'
  hbo-WLC: וְאֶת־חֶשְׁבּוֹן֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־יַעְזֵ֖יר וְאֶת־מִגְרָשֶֽׁיהָ׃
    ס
  ibo-ibo: E sitere nʼala ndị ebo Ifrem kenye ụfọdụ nʼime ndị agbụrụ Kohat obodo ụfọdụ.
  ory-ory: ପୁଣି, କହାତ-ସନ୍ତାନଗଣର କୌଣସି କୌଣସି ଗୋଷ୍ଠୀ ଇଫ୍ରୟିମ-ବଂଶଠାରୁ ସ୍ୱ ସ୍ୱ ସୀମାସ୍ଥ
    ନଗର ପାଇଲେ।
  chk-chk: Iwe, ekoch familien än Kohat we cho ra angei ar kewe telinimw seni ewe
    ainangen Efraim.
  rop-rop: Wal sambala femili blanga det femili gulum Kohath bin abum sambala taun
    en gudwan kantri blanga buligi en ship brom det Ifreiyim klen. Deibin gedim Shekam,
    det seifwan taun langa det hil kantri blanga Ifreiyim, Gisa, Jomiyam, Betharan,
    Ejalan en Geriman. En langa det kantri blanga det Sangodanwei Manesa klen deibin
    abum dubala taun gulum Eina en Biliyam en det gudwan kantri blanga buligi en ship
    gulijap langa dubala taun.
  ukr-1871: А деяким родинам синів Кагатових дано міста від поколїння Ефраїмового.
  deu-1951: Den übrigen Geschlechtern der Nachkommen Kahats fielen die Ortschaften
    ihres Loses im Stamme Ephraim zu.
  eng-JPS: (6-51) And some of the families of the sons of Kohath had cities of their
    borders out of the tribe of Ephraim.
  srp-1865: I onima koji bijahu od roda sinova Katovijeh a gradovi njihovi i meðe
    njihove bijahu u plemenu Jefremovu,
  lug-lug: Enda ezimu eza Kokasi zaaweebwa ebibuga okuva eri ensi y’ekika kya Efulayimu.
  heb-heb: וממשפחות בני קהת ויהי ערי גבולם ממטה אפרים׃
  ben-IRV: কহাতীয়দের কোনো কোনো গোষ্ঠী ইফ্রয়িম গোষ্ঠীর থেকে কতগুলো শহর দেওয়া হয়েছিল।
  pan-pan: ਅਤੇ ਕਹਾਥੀਆਂ ਦੀਆਂ ਕਈ ਕੁਲਾਂ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਬੰਨਿਆਂ ਦੇ ਸ਼ਹਿਰ ਇਫ਼ਰਾਈਮ ਦੇ ਗੋਤ ਤੋਂ
    ਸਨ
  mya-JVB: ကြွင်းသော ကောဟတ် သား အဆွေအမျိုး တို့ သည် ဧဖရိမ် ခရိုင် ထဲက ရ သည်အတိုင်း၊
  hmo-hmo: Kohata taudia edia iduhu haida ese Eparaima taudia edia tano dekena amo
    edia noho hanuadia idia abia.
  urd-urd: और बनी क़िहात के कुछ ख़ानदानों के पास उनकी सरहद्दों के शहर इफ़्राईम के
    क़बीले में से थे।
  rus-SYN: Некоторым же племенам сыновей Каафовых даны были города от колена Ефремова.
  bqc-SIM: Ɛsɛbↄ̃ ń Yazɛɛo, ampii ń a dã́dãkɛkĩiↄ.
  tcz-CHONGTHU: Kohath chapate insung mi phabep jong Ephraim phunga konin agamsunguva
    khopi phabep le ahamhing gamsungse cheh achanguvin,
  mar-mar: एफ्राईमाच्या वंशजांनी काही नगरे कहाथाच्या वंशजांना दिली. ती ही चिठ्ठ्या
    टाकून ठरवण्यात आली.
  qub-qub: Coatpita miraj waquin famillyata töcaran Efraín trïbu tiyashancho caycaj
    siudäcuna.
  bqp-bqp: kɑ Hɛsiboni kɑ yen kpɑrɑ yenu, kɑ sere Yɑsɛɛ kɑ yen kpɑrɑ yenu.
  hat-hat: Gen kèk fanmi nan branch Keyat la ki te jwenn lavil nan pòsyon tè ki pou
    branch fanmi Efrayim lan.
  eng-BSB: 'And some of the clans of the Kohathites were given cities from the tribe
    of Ephraim for their territory:'
  eng-WEBPB: Some of the families of the sons of Kohath had cities of their borders
    out of the tribe of Ephraim.
  kbq-kbq: Hagi mago'a kumatamima Kohati naga'mo'zama eri'nazana, Efraemi naga mopafi
    me'nea kumatami eri'naze.
  nhe-BL: Sequin iixhuihua Coat quiselijque altepetini tlen inintlal nopa hueyi familia
    Efraín ica nochi nopa potreros tlen quinyahualojtoyaj.
  gub-BL: Amo Koat iànàm upyhyk amo tawhu Eparai ywy rehe har wà. Upyhyk ywy ka'api'i
    heta haw a'e tawhu waiwyr har wà no.
  eng-DRA: And to them that were of the kindred of the sons of Caath, and the cities
    in their borders were of the tribe of Ephraim.
