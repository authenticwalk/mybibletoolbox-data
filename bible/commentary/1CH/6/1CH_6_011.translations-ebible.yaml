verse: 1CH.006.011
translations:
  mal-C: അസര്യാവ് അമര്യാവിന്റെ പിതാവും അമര്യാവ് അഹീതൂബിന്റെ പിതാവും
  deu-TKW: dessen Sohn war Elkana, dessen Sohn Zophai, und dessen Sohn Nahath,
  lin-lin: Elikana abotaki Tsofayi ; Tsofayi abotaki Naati ;
  eng-LSV: And Azariah begets Amariah, and Amariah begot Ahitub,
  eng-GNV: And Azariah begate Amariah, and Amariah begate Ahitub,
  eng-WEBSTER: And Azariah begat Amariah, and Amariah begat Ahitub,
  nhw-BL: Azarías quipixqui icone catli itoca Amarías. Huan Amarías quipixqui icone
    catli itoca Ahitob.
  swh-ONEN: Azaria akamzaa Amaria, Amaria akamzaa Ahitubu,
  bba-bba: Ahimɔtin bweseru sɔɔ, Akimɔti u seewɑ u Ɛlikɑnɑ mɑrɑ. Mɑ Ɛlikɑnɑ u seewɑ
    u Sofɑi mɑrɑ. Mɑ Sofɑi u seewɑ u Nɑhɑti mɑrɑ.
  eng-KJVCPB: and Azariah begat Amariah, and Amariah begat Ahitub,
  luo-luo: Azaria nonywolo Amaria, to Amaria nonywolo Ahitub,
  meu-meu: Asaria na Amaria tamana Arnaria na Ahitubu tamana;
  npi-ULB: अजर्याह अमर्याहका पिता भए, र अमर्याह अहीतूबका पिता भए ।
  yor-yor: Asariah baba Amariah Amariah baba Ahitubu
  pes-OPCB: امریا، اخیطوب،
  tgl-ULB: Si Azarias ang ama ni Amarias, at si Amarias ang ama ni Ahitob.
  hui-hui: Asaraia ogoni ibu igini Amaraia Amaraia igini Ahidubu Ahidubu igini Sadogo
    Sadogo igini Salumu Salumu igini Hiligaia Hiligaia igini Asaraia Asaraia igini
    Seraia Seraia igini Yahosadaga hene.
  mya-mya: အာ​မ​ရိ၊ အ​ဟိ​တုပ်၊
  bod-N: ཨ་ཟར་ཡཱ་ལས་ཨ་མར་ཡཱ་དང་། ཨ་མར་ཡཱ་ལས་ཨ་ཧི་ཏུབ་མཆེད།
  sna-sna: Azaria baba vaAmaria, Amaria baba vaAhitubhi.
  spa-BLM: Azarías fue el padre de Amarías. Amarías fue el padre de Ajitub.
  cac-cac: '@see-verse:1CH.006.010'
  swh-ULB: Azaria akawa baba wa Amaria, na Amaria akawa baba wa Ahitubi.
  bel-bel: І спарадзіў Азарыя Амарыю, Амарыя спарадзіў Ахітува;
  deu-ELBBK: 'Elkana – die Söhne Elkanas: dessen Sohn Zophai, und dessen Sohn Nachat,'
  mbb-OT: Si Azaria ne amey ni Amaria. Ne si Amaria ne amey ni Ahitub,
  mal-2015: അസര്യാവു അമര്യാവെ ജനിപ്പിച്ചു; അമര്യാവു അഹീത്തൂബിനെ ജനിപ്പിച്ചു;
  rmc-rmc: Le Achimotoskro čhavo sas o Elkanah, leskro o Cofaj, leskro o Nachat,
  pes-OPV: و عَزَريا اَمَريا را آورد و اَمَريا اخيطوب را آورد.
  ron-1924: Азария а нэскут пе Амария; Амария а нэскут пе Ахитуб;
  ben-OBCV: অসরিয় অমরিয়ের বাবা, অমরিয় অহীটূবের বাবা,
  som-som: Casaryaahna wuxuu dhalay Amaryaah, Amaryaahna wuxuu dhalay Axiituub,
  lat-VUC: Genuit autem Azarias Amariam, et Amarias genuit Achitob,
  eng-ASVBT: and Azariah begat Amariah, and Amariah begat Ahitub,
  ita-1885: ed Azaria generò Amaria, ed Amaria generò Ahitub,
  eng-LXXUP: Elkanah his son, Zophai his son, Nahath his son;
  eng-ULB: Azariah became the father of Amariah, and Amariah became the father of
    Ahitub.
  spa-VBL: Azarías fue el padre de Amarías. Amarías fue el padre de Ajitub.
  fra-_FOB: Azaria engendra Amaria; Amaria engendra Achitub;
  mal-mal: അസര്യാവ് അമര്യാവെ ജനിപ്പിച്ചു; അമര്യാവ് അഹീത്തൂബിനെ ജനിപ്പിച്ചു;
  urd-GVR: Us ke hāṅ Amariyāh paidā huā, Amariyāh ke Aḳhītūb,
  suz-BL: अजारयाह अमारयाह आ आफ बाक्‍माक्‍त। अमारयाह अहीतुब आ आफ बाक्‍माक्‍त।
  ita-1927: Azaria generò Amaria; Amaria generò Ahitub;
  ckb-ckb: هەروەها عەزەریا ئەمەریای بوو، ئەمەریا ئەحیتوڤی بوو،
  eng-BBE: And Azariah was the father of Amariah, and Amariah was the father of Ahitub,
  kan-OKCV: ಅಜರ್ಯನು ಅಮರ್ಯನನ್ನು ಪಡೆದನು, ಅಮರ್ಯನು ಅಹೀಟೂಬನನ್ನು ಪಡೆದನು,
  tam-2017: அசரியா அமரியாவைப் பெற்றான்; அமரியா அகிதூபைப் பெற்றான்.
  spa-RV-1909: Y Azarías engendró á Amarías, y Amarías engendró á Achîtob;
  ron-BTF: Și Azaria a născut pe Amaria și Amaria a născut pe Ahitub,
  eng-WEBP: Azariah became the father of Amariah. Amariah became the father of Ahitub.
  eng-FBV: Azariah was the father of Amariah, Amariah was the father of Ahitub,
  nld-1939: Azarja verwekte Amarja; Amarja verwekte Achitoeb;
  nch-BL: Azarías quipixqui icone cati itoca Amarías. Huan Amarías quipixqui icone
    cati itoca Ahitob.
  vie-1934: A-xa-ria sanh A-ma-ria; A-ma-ria sanh A-hi-túp;
  hin-CV: अज़रियाह अमरियाह का, अमरियाह अहीतूब का,
  spa-BES: Y Azarías fue el padre de Amarías, y Amarías fue el padre de Ahitob.
  tdx-tdx: 'Ty amy Elkanà: o ana’ i Elkanào: ana’e t’i Zofay, ana’e t’i Nakate,'
  tha-KJV: อาซาริยาห์​ให้​กำเนิดบุตรชื่ออามาริยาห์ อามาริยาห์​ให้​กำเนิดบุตรชื่ออาหิ​ทูบ
  por-BR-2018: Azarias gerou a Amarias, Amarias gerou a Aitube;
  deu-ELO: Und Asarja zeugte Amarja, und Amarja zeugte Ahitub,
  eng-WYC-2018: Forsooth Azariah begat Amariah, and Amariah begat Ahitub,
  epo-epo: Azarja naskigis Amarjan, Amarja naskigis Aĥitubon,
  uig-PIN: Azariyadin Amariya, Amariyadin Ahitub,
  beo-beo: '@see-verse:1CH.006.010'
  tpi-OTNT: Na dispela Asaria em i papa bilong Amaria na Amaria em i papa bilong Ahitup
  hau-SA: Azariya mahaifin Amariya, Amariya mahaifin Ahitub,
  uig-LAT: Azariyadin Amariya, Amariyadin Axitub,
  nde-nde: U-Azariya enguyise ka-Amariya, u-Amariya enguyise ka-Ahithubi,
  ton-ton: Pea naʻe tupu ʻia ʻAsalia ʻa ʻAmalia, pea tupu ʻia ʻAmalia ʻa ʻAhitupe,
  ces-1613: Zplodil pak Azariáš Amariáše, Amariáš pak zplodil Achitoba.
  eng-WMB: Azariah became the father of Amariah. Amariah became the father of Ahitub.
  tam-TCV: அசரியா அமரியாவின் தகப்பன், அமரியா அகிதூபின் தகப்பன்,
  ceb-ULB: Si Azaria mao ang amahan ni Amaria, ug si Amaria mao ang amahan ni Ahitub.
  pol-UBG: Azariasz spłodził Amariasza, a Amariasz spłodził Achituba.
  urd-GVU: اُس کے ہاں امریاہ پیدا ہوا، امریاہ کے اخی طوب،
  deu-1912: '[5:37] Asarja zeugte Amarja. Amarja zeugte Ahitob.'
  kan-2017: ಅಜರ್ಯನು ಅಮರ್ಯನನ್ನು ಪಡೆದನು; ಅಮರ್ಯನು ಅಹೀಟೂಬನನ್ನು ಪಡೆದನು.
  yap-yap: Amariah, Ahitub,
  hlt-MCSB: Azariah loh Amariah a sak tih Amariah loh Ahitub a sak.
  mdy-ETH: ዓዛሪያሴ ዓማሪያ፥ ዓማሪያ ሃሣ ዓሂፁቤ ሾዔኔ፤
  twi-ASANTE: Asaria woo Amaria, Amaria woo Ahitub,
  eng-WEBU: Azariah became the father of Amariah. Amariah became the father of Ahitub.
  wal-wal: Azaariyaasi Amaariyaa yeliis; Amaaree Ahixuuba yeliis;
  spa-PDDPT: Azarías engendró a Amarías. Amarías engendró a Ahitob.
  gun-gun: Ha'e gui Azarias ra'y ma Amarias, Amarias ra'y ma Aitube,
  ilo-ULB: Ni Azarias ti ama ni Amarias, ket ni Amarias ti ama ni Ahitub.
  kpg-kpg: Amariah, Ahitub,
  uig-ARA: ئازارىيادىن ئامارىيا، ئامارىيادىن ئاخىتۇب،
  sus-sus: Elekana naxa Sofayi sɔtɔ. Sofayi naxa Naxati sɔtɔ.
  pon-2006: Amaraia, Ahidup,
  ksd-ksd: ma Asaria i ga vangala Amaria, Amaria i ga vangala Akitub,
  tur-YTC: Azarya, Amarya'nın babası oldu. Amarya, Ahituv'un babası oldu.
  grc-BRENT: Ἑλκανὰ υἱὸς αὐτοῦ, Σουφὶ υἱὸς αὐτοῦ, Καιναὰθ υἱὸς αὐτοῦ,
  ind-AYT: Anak Azarya adalah Amarya, anak Amarya adalah Ahitub,
  nya-nya: Azariya anabereka Amariya, Amariya anabereka Ahitubi,
  hrv-hrv: njegov sin Elkana, njegov sin Sufaj, njegov sin Nahat;
  mps-mps: Tama te Asaria te Amariago aya, tama Amaria te Ahitupgo aya,
  tpi-tpi: Na dispela Asaria em i papa bilong Amaria na Amaria em i papa bilong Ahitup
  dan-1931: Azarja avlede Amarja; Amarja avlede Ahitub;
  vie-OVCB: A-xa-ria sinh A-ma-ria. A-ma-ria sinh A-hi-túp.
  guj-2017: અઝાર્યાનો દીકરો અમાર્યા. અને અમાર્યાનો દીકરો અહિટૂબ.
  pon-2006A: Amaraia, Ahidup,
  por-BRBSL: Azariah tornou-se o pai de Amariah. Amarias se tornou o pai de Ahitub.
  cth-cth: Azariah ni Amariah a sak teh Amariah ni Ahitub a sak.
  twi-twi: Asaria woo Amaria. Amaria woo Ahitub.
  hlt-hlt: Azariah loh Amariah a sak tih Amariah loh Ahitub a sak.
  tbz-SIM: Kɛ̀ Aimɔtii pɛitɛ́ Ɛdikɑnɑɑ, kɛ̀ Ɛdikɑnɑɑ pɛitɛ́ Sɑfɑii, kɛ̀ Sɑfɑii pɛitɛ́
    Nɑɑti
  msy-2020: Ezɨ Asarian kam, a Amarian afeziam, ezɨ Amaria, a Ahitupɨn afeziam,
  dop-dop: Ahimɔtɩ lʋlʋɣʋ nyǝ́mɑ ntɛ́ Ɩlǝkɑnɑ, nɑ Sofɑyi, nɑ Nɑhɑtɩ,
  azb-azb: Azaryadan Amarya törədi. Amaryadan Axituv törədi.
  eng-DBY: and Azariah begot Amariah, and Amariah begot Ahitub,
  hin-2017: अजर्याह से अमर्याह, अमर्याह से अहीतूब,
  eng-YLT: And Azariah begetteth Amariah, and Amariah begat Ahitub,
  eng-WYC-2017: Forsooth Azariah begat Amariah, and Amariah begat Ahitub,
  eng-WMBB: Azariah became the father of Amariah. Amariah became the father of Ahitub.
  urd-GVH: उसके हाँ अमरियाह पैदा हुआ, अमरियाह के अख़ीतूब,
  rug-rug: Azaraea podoa se Amaraea, Amaraea podoa se Ahitubi,
  gaz-gaz: Azaariyaa abbaa Amariyaa ti; Amariyaan abbaa Ahiixuubii ti;
  fra-LSG: Azaria engendra Amaria; Amaria engendra Achithub;
  yal-yal: nun Elikana sɔtɔ. Elikana yi Sofayi sɔtɔ. Sofayi yi Naxati sɔtɔ.
  haw-1868: Na Azaria o Amaria, na Amaria o Ahituba,
  arb-NAV: وَأَنْجَبَ عَزَرْيَا أَمَرْيَا، وَأَمَرْيَا أَخِيطُوبَ،
  ewe-ewe: Azaria hã dzi Amaria, ame si dzi Ahitub,
  eng-LEE: (5:37) And 'Azaryah begat Amaryah, and Amaryah begat Achitub,
  asm-FB: অজৰিয়াৰ পুত্র অমৰিয়া, অমৰিয়াৰ পুত্র অহীটুব।
  sus-A: عٍلٍكَنَ نَشَ سٌقَيِ سْتْ. سٌقَيِ نَشَ نَشَتِ سْتْ.
  fra-SBL: Azaria engendra Amaria. Amaria engendra Ahitub.
  hbo-hbo: אֶלְקָנָ֑ה *בְּנֹו (בְּנֵי֙) אֶלְקָנָ֔ה צֹופַ֥י בְּנֹ֖ו וְנַ֥חַת בְּנֹֽו׃
  kik-kik: na Azaria nĩwe warĩ ithe wa Amaria, na Amaria nĩwe warĩ ithe wa Ahitubu,
  fra-NCL: Elcana, son fils ; Sophaï, son fils ; Nahath, son fils ;
  cek-AK: Azariah mah Amariah to sak moe, Amaziah mah Ahitub to sak,
  cuk-cuk: Azarías, machi-Amarías-nikusad. Amaríasʼdi, machi-Ahitob-nikusad.
  uig-CYR: Азариядин Амария, Амариядин Ахитуб,
  tel-2017: అజర్యాకి అమర్యా పుట్టాడు. అమర్యాకి అహీటూబు పుట్టాడు.
  hat-BSA: epi Azaria te vin papa a Amaria; Amaria te vin papa a Achithub;
  kos-kos: Amariah, Ahitub,
  hbo-WLC: אֶלְקָנָ֑ה בנו אֶלְקָנָ֔ה צוֹפַ֥י בְּנ֖וֹ וְנַ֥חַת בְּנֽוֹ׃
  ibo-ibo: Azaraya mụrụ Amaraya, Amaraya amụọ Ahitub.
  ory-ory: ଅସରୀୟ ଅମରୀୟକୁ ଜାତ କଲା, ଅମରୀୟ ଅହୀଟୂବ୍‍କୁ ଜାତ କଲା;
  chk-chk: Iwe, Asaria semen Amaria, Amaria semen Ahitup,
  rop-rop: '@see-verse:1CH.006.010'
  ukr-1871: І від Азарії народивсь Амарія, від Амарії народивсь Ахитув;
  deu-1951: Und Asarja zeugte Amarja, und Amarja zeugte Achitub, Achitub zeugte Zadok,
  eng-JPS: (5-37) and Azariah begot Amariah, and Amariah begot Ahitub;
  srp-1865: A Azarija rodi Amariju; a Amarija rodi Ahitova;
  lug-lug: Azaliya n’azaala Amaliya, ne Amaliya n’azaala Akitubu;
  heb-heb: ויולד עזריה את אמריה ואמריה הוליד את אחיטוב׃
  ben-IRV: অসরিয়ের ছেলে অমরিয়, অমরিয়ের ছেলে অহীটূব,
  pan-pan: ਅਤੇ ਅਜ਼ਰਯਾਹ ਤੋਂ ਅਮਰਯਾਹ ਜੰਮਿਆ ਅਤੇ ਅਮਰਯਾਹ ਤੋਂ ਅਹੀਟੂਬ ਜੰਮਿਆ
  mya-JVB: အာဇရိ သား ကား အာမရိ ၊ အာမရိ သား အဟိတုပ်၊
  hmo-hmo: Asaraia be Amaraia ena tamana. Amaraia be Ahitubu ena tamana.
  urd-urd: और 'अज़रियाह से अमरियाह पैदा हुआ और अमरियाह से अख़ितोब पैदा हुआ।
  rus-SYN: И родил Азария Амарию, Амария родил Ахитува;
  bqc-SIM: Aimↄ Ɛlikana ì, Ɛlikana Zofai ì, Zofai Naata ì,
  tcz-CHONGTHU: Azariah hin Amariah ahingin, Amariah chun Ahitub ahinge.
  mar-mar: अजऱ्या याने अमऱ्या याला जन्म दिला. अमऱ्याने अहीटूबला.
  qub-qub: Azariaspa wamran caran Amarías; Amariaspa wamranna Ahitob.
  bqp-bqp: Ahimɔtin bweseru sɔɔ, Akimɔti u seewɑ u Ɛlikɑnɑ mɑrɑ. Mɑ Ɛlikɑnɑ u seewɑ
    u Sofɑi mɑrɑ. Mɑ Sofɑi u seewɑ u Nɑhɑti mɑrɑ.
  hat-hat: Azarya te papa Amarya, Amarya te papa Achitoub,
  eng-BSB: Azariah was the father of Amariah, Amariah was the father of Ahitub,
  eng-WEBPB: Azariah became the father of Amariah. Amariah became the father of Ahitub.
  kbq-kbq: Hagi Azaria'a Amaria nefa'e, Amaria'a Ahitupu nefa'e,
  nhe-BL: Azarías quipixqui icone tlen itoca Amarías. Huan Amarías quipixqui icone
    tlen itoca Ahitob.
  gub-BL: Heta amo Azari ta'yr Amaria her ma'e izupe a'e. Heta amo Amaria ta'yr Aitu
    her ma'e izupe a'e.
  eng-DRA: And Azarias beget Amarias, and Amarias beget Achitob.
