verse: 1CH.006.054
translations:
  mal-C: 'ലേവ്യരുടെ മേഖലകളായി വീതിച്ചുകിട്ടിയ അവരുടെ അധിനിവേശങ്ങളുടെ സ്ഥാനനിർണയം ഈ
    വിധമാണ്. അഹരോന്റെ പിൻഗാമികളിൽ കെഹാത്യകുലത്തിന് ആദ്യം നറുക്കുവീണു. അതിനാൽ അവർക്കായി
    ഇവ നിശ്ചയിക്കപ്പെട്ടു:'
  deu-TKW: Ajalon samt den zugehörigen Weidetriften und Gath-Rimmon samt den zugehörigen
    Weidetriften.
  lin-lin: Ayaloni mpe bamboka na yango ya mike, Gati-Rimoni mpe bamboka na yango
    ya mike.
  eng-LSV: And these [are] their dwellings, throughout their towers, in their borders,
    of the sons of Aaron, of the family of the Kohathite, for the lot was theirs;
  eng-GNV: And these are the dwelling places of them throughout their townes and coastes,
    euen of the sonnes of Aaron for the familie of the Kohathites, for the lot was
    theirs.
  eng-WEBSTER: 'Now these are their dwelling-places throughout their castles in their
    limits, of the sons of Aaron, of the families of the Kohathites: for theirs was
    the lot.'
  nhw-BL: 'Ya ni inintoca nopa altepeme huan tlalme catli quiselijque iixhuihua Aarón
    quen catli quintocaro ica rifa. Aarón catli quisqui tlen se ihuejcapan tata catli
    itoca Coat quinpixqui iteipan ejcahua catli quiselijque ni tlalme:'
  swh-ONEN: 'Zifuatazo ni sehemu walizopewa ziwe nchi yao kwa ajili ya makazi yao
    (walipewa wazao wa Aroni waliotoka katika ukoo wa Wakohathi, kwa sababu kura ya
    kwanza iliwaangukia):'
  bba-bba: kɑ Ayɑloni kɑ yen kpɑrɑ yenu, kɑ sere mɑɑ Gɑti Rimɔɔ kɑ yen kpɑrɑ yenu.
  eng-KJVCPB: 'Now these are their dwelling places throughout their castles in their
    coasts, of the sons of Aaron, of the families of the Kohathites: for theirs was
    the lot.'
  luo-luo: Magi e kuondegi mane gidakie kod gwenge mane omigi (tiende ni, mane omi
    joka Harun mane jo-dhood Kohath nikech pok mokwongo ne margi).
  meu-meu: Ini na edia noho gabudia, edia taruha ta ta hetoadia heḡereḡeredia ai.
    Aaron garana Kohat iduhuna taudia na mari ese e duanaidia;
  npi-ULB: हारूनका सन्‍तानको कहाती वंशलाई तोकेर दिएको इलाकामा तिनीहरूका स्थानहरू यी
    नै हुन्‌ (किनभने पहिलो चिट्ठा कहातीहरूलाई नै परेको थियो) ।
  yor-yor: Wọ̀nyí ni ibùgbé wọn tí a pín fún wọn gẹ́gẹ́ bí agbègbè wọn (tí a fi lé
    àwọn ìran ọmọ Aaroni lọ́wọ́ tí ó wá láti ẹ̀yà Kohati, nítorí kèké alákọ́kọ́ jẹ́
    tiwọn).
  pes-OPCB: طایفهٔ قهات که از نسل هارون بودند، نخستین گروهی بودند که قرعه به نامشان
    درآمد و شهر حبرون در سرزمین یهودا با چراگاههای اطرافش به ایشان داده شد.
  tgl-ULB: Ang mga sumusunod ay ang mga lugar na itinalaga sa mga kaapu-apuhan ni
    Aaron. Sa mga angkan ni Kohat (sila ang unang itinalaga sa pamamagitan ng palabunutan).
  hui-hui: Isaraeleali tigua Arono aguanene Kohada hameiginihondo dindi tanobi tu
    wu minidaru mini uru gilibu nga. Isaraele tigua Libai hameigini dindi tu wu mulenaga
    hameigini emene haga biadagua ago ibu dindi ala mulubadabe hondolenaga ege to̱le̱
    emeneni mini gili buwa baraga halu hene. Anidagua biyagola Arono aria hearu ti
    dindi ala mulene wiaria hendene.
  mya-mya: ကော​ဟတ်​သား​ချင်း​စု​ဖြစ်​သော၊ အာ​ရုန် ၏​သား​မြေး​များ​ပ​ထ​မ​ဆုံး​ဝေ​စု​အ​ဖြစ်​ဖြင့်
    ခွဲ​ဝေ​ပေး​ခြင်း​ခံ​ရ​သည့်​နယ်​မြေ​များ​မှာ ယု​ဒ​နယ်​မှ​ဟေ​ဗြုန်​မြို့​နှင့်​ပတ်​ဝန်း​ကျင်
    ရှိ​မြက်​ခင်း​များ​ဖြစ်​၏။-
  bod-N: ཡང་ཁོ་རྣམས་ཀྱི་མངའ་ཁོངས་སུ་ཁོ་རྣམས་སྒར་ས་བཞིན་གནས་པའི་ཡུལ་རྣམས་ནི་འདི་ལྟར།
    ཀོ་ཧད་པའི་ཁྲོད་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་ཀྱིས་རྒྱན་བླངས་ནས་ཐོབ་པ་ཡིན་ཏེ།
  sna-sna: Idzi ndidzo dzakanga dziri nzvimbo dzavo dzavakagoverwa dzokugara senyika
    yavo (dzakapiwa kuzvizvarwa zvaAroni, avo vaibva kuimba yaKohati, nokuti mugove
    wokutanga wakanga uri wavo).
  spa-BLM: 'Estos son sus lugares de residencia según sus campamentos en sus fronteras:
    a los hijos de Aarón, de las familias de los coatitas (porque la suya fue la primera
    suerte),'
  cac-cac: 'Aton juntzan̈ chon̈ab'' tic yed'' smacb''en b''aj ix cajnaj eb'' vin̈
    yin̈tilal vin̈aj Aarón. Ix och suerte d''a yib''an̈ eb'' vin̈. A d''a eb'' vin̈
    yin̈tilal vin̈aj Coat ix em jun b''ab''el macan̈, yuj chi'' a chon̈ab'' Hebrón
    d''a yol yic Judá, a ix can d''a eb'' vin̈ yed'' sluumal d''a spatictac b''aj
    sva noc'' smolb''etzal noc'' eb'' vin̈. Palta a juntzan̈ yaldeail yed'' sluumal
    d''a spatictac chi'' ac''b''il d''a vin̈aj Caleb yuninal vin̈aj Jefone. A d''a
    eb'' vin̈ yin̈tilal vin̈aj Aarón chi'' ix ac''chaj Hebrón, aton jun chon̈ab''
    chi'' b''aj syal scolan sb''a eb'' smilancham junoc anima man̈ sc''anoc sc''ool.
    Ix ac''jipax juntzan̈xo chon̈ab'' tic d''a eb'': Libna, Jatir, Estemoa, Hilén,
    Debir, Asán yed'' Bet-semes. A juntzan̈ chon̈ab'' chi'', a d''a yol yic Judá ay.
    Axo d''a yol yic Benjamín ix ac''chaj juntzan̈xo chon̈ab'' tic: Geba, Alemet yed''
    Anatot. A juntzan̈ chon̈ab'' chi'', 13 d''a smasanil, ix cann̈ej yed'' sluumal
    d''a spatictac b''aj syal sva noc'' smolb''etzal noc'' eb''.'
  swh-ULB: Hizi ni sehemu ambazo wazao wa Aruni walipangiwa kuishi, wazao wa Aruni
    ambao walitoka katika koo za Wakohathi (maeneo ya kwanza yalikuwa yao).
  bel-bel: 'І вось жытлішчы іхнія па селішчах іхніх у межах іх: сынам Аарона з племені
    Каатава, бо жэрабя выпала ім,'
  deu-ELBBK: und Ajjalon und seine Bezirke, und Gat-Rimmon und seine Bezirke.
  mbb-OT: 'Is menge kevuwazan ni Aaron he ebpuun te pemilya ni Kohat, iyan sikandan
    nehuna he neveǥayan te tanà pinaaǥi te ripa. Iyan heini menge lugar he imbeǥey
    kandan:'
  mal-2015: 'അവരുടെ ദേശത്തിൽ ഗ്രാമംഗ്രാമമായി അവരുടെ വാസസ്ഥലങ്ങൾ ഏവയെന്നാൽ: കെഹാത്യരുടെ
    കുലമായ അഹരോന്യർക്കു‒'
  rmc-rmc: o Ajalon the o Gat-Rimon.
  pes-OPV: 'و مسکن هاي ايشان بر حسب موضع ها و حدود ايشان اينها است: از پسران هارون
    به جهت قبايل قَهاتيان زيرا قرعه اوّل از آنِ ايشان بود.'
  ron-1924: Ятэ локуинцеле лор, дупэ сателе лор, ын хотареле каре ле-ау фост ынсемнате.
    Фиилор луй Аарон дин фамилия кехатицилор, ешиць чей динтый ла сорць,
  ben-OBCV: 'তাদের এলাকারূপে এই স্থানগুলিই তাদের উপনিবেশ গড়ার জন্য চিহ্নিত হল: (সেগুলি
    হারোণের সেই বংশধরদের জন্যই চিহ্নিত হল, যারা কহাতীয় বংশোদ্ভূত ছিল, কারণ প্রথম
    ভাগটি তাদের জন্যই ছিল)'
  som-som: Haddaba kuwanu waa meelahoodii ay degi jireen iyo sidii degmooyinkoodu
    ahaayeen kuwaasoo ku dhex yiil soohdimahooda. Reer Haaruun oo ah qolooyinka reer
    Qohaad, oo saamiga kowaad lahaa,
  lat-VUC: 'Et hæc habitacula eorum per vicos atque confinia, filiorum scilicet Aaron,
    juxta cognationes Caathitarum: ipsis enim sorte contigerant.'
  eng-ASVBT: 'Now these are their dwelling places according to their encampments in
    their borders: to the sons of Aaron, of the families of the Kohathites (for theirs
    was the first lot),'
  ita-1885: E queste furono le loro abitazioni, secondo le lor magioni, nelle lor
    contrade.
  eng-LXXUP: 'and Aijalon and her suburbs, and Gath-rimmon and her suburbs:'
  eng-ULB: These are the locations where Aaron's descendants were assigned to live,
    that is, for the descendants of Aaron who were from the clans of the Kohathites
    (the first lot was theirs).
  spa-VBL: 'Estos fueron los lugares que se les dieron para vivir como territorio
    asignado a los descendientes de Aarón, comenzando por el clan coatita, porque
    el suyo fue el primer lote:'
  fra-_FOB: Voici leurs habitations, selon leurs enclaves, dans leurs limites. Aux
    enfants d'Aaron de la famille des Kéhathites (car le premier sort fut pour eux),
  mal-mal: 'ഗ്രാമംഗ്രാമമായി അഹരോന്റെ പിന്തുടർച്ചക്കാരുടെ വാസസ്ഥലങ്ങൾ: കെഹാത്യരുടെ
    കുലമായ അഹരോന്യർക്ക്'
  urd-GVR: Zail meṅ wuh ābādiyāṅ aur charāgāheṅ darj haiṅ jo Lāwiyoṅ ko qurā ḍāl kar
    dī gaīṅ. Qurā ḍālte waqt pahle Hārūn ke beṭe Qihāt kī aulād ko jagheṅ mil gaīṅ.
  suz-BL: हारून आ तौ कोहाथ आ खिं खिं ङा मुर नेल्‍ल आन क्‍येङा ङोंइती योव़शा गेशो बाक्‍तीके
    तेको बाक्‍मा बाक्‍त देंशा हना,
  ita-1927: Questi sono i luoghi delle loro dimore, secondo le loro circoscrizioni
    nei territori loro assegnati. Ai figliuoli d’Aaronne della famiglia dei Kehathiti,
    che furono i primi tirati a sorte,
  ckb-ckb: 'ئەمانەش ئەو ناوچانەیە کە نەوەی هارون لە خێڵی قەهاتییەکان تێیدا نیشتەجێ
    بوون، چونکە یەکەم تیروپشک بۆ ئەوان دەرچوو:'
  eng-BBE: 'Now these are their living-places, the limits inside which they were to
    put up their tents: to the sons of Aaron, of the families of the Kohathites, because
    they had the first selection,'
  kan-OKCV: 'ಕೊಹಾತನ ಗೋತ್ರದ ಆರೋನನ ವಂಶಜರಿಗೆ ನೇಮಕವಾದ ಪ್ರಾಂತ್ಯ ಇದು: ಅವರಿಗೆಂದು ಪ್ರತ್ಯೇಕಿಸಿದ
    ಪ್ರದೇಶದ ಪ್ರಥಮ ಚೀಟಿನ ಪಾಲನ್ನು ಅವರು ಪಡೆದುಕೊಂಡರು.'
  tam-2017: 'அவர்களுடைய குடியிருப்புக்களின்படியே அவர்கள் எல்லைக்குள்ளான அவர்கள் தங்கும்
    இடங்களாவன: கோகாத்தியர்களின் வம்சமான ஆரோனின் சந்ததிக்கு விழுந்த சீட்டின்படியே,'
  spa-RV-1909: 'Y estas son sus habitaciones, conforme á sus domicilios y sus términos,
    las de los hijos de Aarón por las familias de los Coathitas, porque de ellos fué
    la suerte:'
  ron-BTF: Și acestea sunt locuințele lor prin toate cetățuile lor în ținuturile lor,
    ale fiilor lui Aaron, ale familiilor Chehatiților; căci al lor a fost sorțul.
  eng-WEBP: 'Now these are their dwelling places according to their encampments in
    their borders: to the sons of Aaron, of the families of the Kohathites (for theirs
    was the first lot),'
  eng-FBV: 'These were the places they were given to live as their territory allotted
    to descendants of Aaron, beginning with the Kohathite clan, because theirs was
    the first lot:'
  nld-1939: En dit waren hun woonplaatsen met hun kampementen op hun grondgebied.
    Aan de zonen van Aäron, een der geslachten der Kehatieten, voor wie het eerste
    lot was gevallen,
  nch-BL: 'Ya ni inintoca nopa altepeme huan talme cati quiselijque iixhuihua Aarón
    quej cati quintocaro ica rifa. Aarón cati quisqui ten se ihuejcapan tata cati
    itoca Coat quinpixqui iteipan conehua cati quiselijque ni talme:'
  vie-1934: Nầy là nơi ở của con cái A-rôn, tùy theo nơi đóng trại mình trong địa
    phận chúng. Họ hàng Kê-hát bắt thăm trước hết.
  hin-CV: 'उनकी सीमाओं ही के भीतर, उनके शिविरों के आधार पर उनके उपनिवेश इस प्रकार
    थे मतपत्रों के आधार पर सर्वप्रथम स्थान अहरोन के पुत्रों के परिवार को प्राप्‍त
    हुआ था. (अहरोन-वंशजों को जो कोहाथि कुल के थे, क्योंकि चिट्ठी डालकर वे ही इसके
    लिए पहले स्थान के लिए चुने गए थे):'
  spa-BES: 'Ahora, estos son sus lugares de residencia, los límites dentro de los
    cuales debían levantar sus tiendas: a los hijos de Aarón, de las familias de los
    coatitas, porque tenían la primera selección,'
  tdx-tdx: naho i Aialone reke-piandraza’e naho i Gate-rimone reke-piandraza’e;
  tha-KJV: ต่อไปนี้​เป็​นที​่อาศัยของเขาตามค่ายในเขตแดนของเขา คือลูกหลานของอาโรน ครอบครัวคนโคฮาท
    เพราะสลากตกเป็นของเขา
  por-BR-2018: E estas foram suas habitações, conforme seus acampamentos e seus termos,
    dos filhos de Arão da família dos coatitas, porque eles foram sorteados.
  deu-ELO: 'Und dies waren ihre Wohnsitze, nach ihren Gehöften in ihren Grenzen: Den
    Söhnen Aarons von dem Geschlecht der Kehathiter (denn für sie war das erste Los),'
  eng-WYC-2018: And these were the dwelling places, by the towns and coasts of them,
    that is, of the sons of Aaron, by the kindreds of Kohathites; for those befelled
    to them by lot.
  epo-epo: 'Kaj jen estas iliaj loĝlokoj, laŭ iliaj vilaĝoj en iliaj limoj: al la
    idoj de Aaron, al la familioj de la Kehatidoj, ĉar al ili destinis la loto,'
  uig-PIN: 'Tɵwǝndikilǝr Ⱨarunning ǝwladlirining ɵz zemini iqidǝ makan tutup olturƣan
    yǝrliri: — Koⱨat jǝmǝtining yǝrliri bolsa (muxu yǝrlǝr qǝk taxlax arⱪiliⱪ ularƣa
    tǝⱪsim ⱪilinƣan): —'
  beo-beo: 'Elane egaga fifi misi dunu (ilima Lifai dio asuli) da Ga:ina:ne soge ganodini,
    ilila: sogedafa lai. Isala:ili fi da Gouha:de sosogo fi ilima soge bisili amoga
    na:iyado ilegelalu ilima i.'
  tpi-OTNT: Dispela hap i gat lista bilong ol taun ol Israel i bin makim bilong lain
    famili bilong Aron. Aron em i man bilong lain Kohat. Long taim ol Israel i laik
    tilim ol taun bilong ol lain Livai ol i bin pilai satu bilong painimaut wanem
    famili i mas kisim taun pastaim. Orait na satu i makim lain famili bilong Aron.
  hau-SA: 'Waɗannan su ne wuraren zamansu da aka ba su rabo su zama yankunansu (aka
    ba wa zuriyar Haruna waɗanda suke daga gidan Kohat, domin rabo na fari nasu ne):'
  uig-LAT: 'Töwendikiler Harunning ewladlirining öz zémini ichide makan tutup olturghan
    yerliri: — Kohat jemetining yerliri bolsa (mushu yerler chek tashlash arqiliq
    ulargha teqsim qilin’ghan): —'
  nde-nde: 'Imizi ababehlezi kiyo kuselizweni ababeliphiwe (yimizi eyayiphiwe abosendo
    luka-Aroni beyinzalo kaKhohathi, ngoba isabelo sakuqala sasingesabo) yile:'
  ton-ton: '¶ Pea ko eni ia ʻa honau ngaahi nofoʻanga ʻi honau ngaahi kolo mālohi
    ʻo honau fonua, ʻi he ngaahi foha ʻo ʻElone, mo e ngaahi faʻahinga ʻoe kakai Kohate:
    he naʻe ʻonautolu ʻae tohi ʻoe talotalo.'
  ces-1613: A tato obydlé jejich, po příbytcích jejich, v mezech jejich, synů Aronových
    po čeledi Kahatských; nebo jejich byl los.
  eng-WMB: 'Now these are their dwelling places according to their encampments in
    their borders: to the sons of Aaron, of the families of the Kohathites (for theirs
    was the first lot),'
  tam-TCV: 'அவர்களுக்கென பிரதேசமாக நியமிக்கப்பட்ட குடியிருப்புகளின் இடங்களாவன: முதல்
    சீட்டு கோகாத் வம்சத்தைச் சேர்ந்த ஆரோனின் சந்ததிகளுக்கு விழுந்தபடியால், அவர்களுக்கு
    அவ்விடங்கள் கொடுக்கப்பட்டன.'
  ceb-ULB: Mao kini ang mga dapit nga gipapuy-an sa mga kaliwat ni Aaron, alang kini
    sa mga kaliwat ni Aaron nga gikan sa mga banay ni Kohat (ilaha ang unang luna).
  pol-UBG: A to są ich mieszkania według ich wieży w ich obszarze, to jest synów Aarona,
    według rodu Kehatytów. Był to bowiem ich los.
  urd-GVU: ذیل میں وہ آبادیاں اور چراگاہیں درج ہیں جو لاویوں کو قرعہ ڈال کر دی گئیں۔
    قرعہ ڈالتے وقت پہلے ہارون کے بیٹے قِہات کی اولاد کو جگہیں مل گئیں۔
  deu-1912: Und dies ist ihre Wohnung und Sitz in ihren Grenzen, nämlich der Kinder
    Aaron, des Geschlechts der Kahathiter; denn das Los fiel ihnen zu,
  kan-2017: 'ಲೇವಿಯರಿಗೆ ಸ್ವತ್ತಾಗಿ ದೊರಕಿದ ಪಟ್ಟಣಗಳು: ಆರೋನನ ಸಂತಾನದವರಾದ ಕೇಹಾತನ ಗೋತ್ರದವರಿಗೆ
    ಚೀಟು ಮೊದಲು ಬಿದ್ದಿತು.'
  yap-yap: Ba’aray e re gi binaw nni pi’ ngak e pi’in owchen Aron ko fare ke girdi’
    rok Kohath. Yad e som’on nni pi’ taferad ko fa gi but’ nni pi’ ko ganong rok Levi.
  hlt-MCSB: Amah khorhi khuikah a tolrhum ah a lumim neh aka om ham he, Aaron koca
    ah Kohathi cako ham hmulung om coeng.
  mdy-ETH: ዓኣሮኔ ዜርፆይዳፓ ቄዓቴ ዜርፃ ሌዊ ዓሶም ዒንጊንቴ ቤዞይዳፓ ቤርታዺ ዒዛም ማዓ ቤዞ ዱማሲ ዔራኒ ዓጎ ባኮና ዔኬኔ፤
  twi-ASANTE: Yei ne abakɔsɛm a ɛfa nkuro ne asase a wɔnam ntontobɔ kronkron so de
    maa Aaron ne nʼasefoɔ a wɔfiri Kohat abusua mu no.
  eng-WEBU: 'Now these are their dwelling places according to their encampments in
    their borders: to the sons of Aaron, of the families of the Kohathites (for theirs
    was the first lot),'
  wal-wal: Aaroona zareti bantta zawaa giddon de7anau eta utettaadan etayyo imettida
    sohoti hagaappe kaallidi xaafettidaageeta. Qahaata yarati koiro saamaa ekkidosona.
  spa-PDDPT: Éstos son los lugares de residencia según sus campamentos en su territorio.
    A los hijos de Aarón de la familia de los coatitas, porque a ellos les tocó la
    primera suerte,
  gun-gun: 'Pova''e py ma ha''e kuery hekoa okuapy, ha''e kuery rekoarã ome''ẽague
    rami vy, ijapya peve: Arão ramymino kuery Coate regua pe ranhe xortea oexa ramo'
  ilo-ULB: 'Dagiti sumaganad ket dagiti lugar a naidutok kadagiti kaputotan ni Aaron.
    Para kadagiti puli ti Kohatita (kukuada ti immuna a naidutok babaen iti panagbibinnunot):'
  kpg-kpg: Deenei tenua ne haga ingoo gi nia hagadili o Aaron mai di madahaanau damana
    o Kohath. Digaula ne kae di baahi gowaa dela ne haga ingoo gi digau Levi matagidagi.
  uig-ARA: 'تۆۋەندىكىلەر ھارۇننىڭ ئەۋلادلىرىنىڭ ئۆز زېمىنى ئىچىدە ماكان تۇتۇپ ئولتۇرغان
    يەرلىرى: ــ كوھات جەمەتىنىڭ يەرلىرى بولسا (مۇشۇ يەرلەر چەك تاشلاش ئارقىلىق ئۇلارغا
    تەقسىم قىلىنغان): ــ'
  sus-sus: Ayalon, a rabilinyi, Gati Rimɔn, nun a rabilinyi.
  pon-2006: Iet sahpw me kileldiong kisehn peneineien Kohad sang nan kadaudok en Aaron.
    Re ale peliensapw me tepin kileldiong mehn Lipai kan.
  ksd-ksd: 'Go ra lavur pia na pal nina di ga padapadailam ure diat upi kai ra lavur
    natu i Aron ta ra apik na tarai kai Koat:'
  tur-YTC: 'Şimdi, sınırlarında ordugâhlarına göre meskenleri şunlardır: Kohatlılar''ın
    boylarından Aron oğullarına (çünkü ilk kura onlarındı),'
  grc-BRENT: καὶ τὴν Αἰλὼν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Γεθρεμμὼν καὶ τὰ περισπόρια
    αὐτῆς·
  ind-AYT: 'Inilah tempat-tempat tinggal mereka menurut tempat-tempat perkemahan mereka
    dengan perbatasannya: kepada keturunan Harun dari kaum orang Kehat, karena merekalah
    yang mendapat undian pertama,'
  nya-nya: 'Malo amene iwo anapatsidwa kuti likhale dziko lawo ndi awa: (Malowa anapatsidwa
    kwa zidzukulu za Aaroni zimene zinali za banja la Kohati, chifukwa malo oyamba
    kugawidwa anali awo).'
  hrv-hrv: Ajalon s pašnjacima i Gat-Rimon s pašnjacima.
  mps-mps: Te ede da te Israel dabego Arongo hani dabeba dąį ilama mani taun nogi
    dabe asęani elalubao. Aron te Kohat hani bidi da. Te Israel dabego te Livai haniba
    te taun dabe dobawainogo yali sogo, augwaligo te satu gagali bolo elama, te mena
    hanigo mu hasia te taun sabo ola momainu yalio. Tialima satugo te Arongo hani
    dabego te taun sabo dąį ilama dolo ponanio.
  tpi-tpi: Dispela hap i gat lista bilong ol taun ol Israel i bin makim bilong lain
    famili bilong Aron. Aron em i man bilong lain Kohat. Long taim ol Israel i laik
    tilim ol taun bilong ol lain Livai ol i bin pilai satu bilong painimaut wanem
    famili i mas kisim taun pastaim. Orait na satu i makim lain famili bilong Aron.
  dan-1931: 'Deres Boliger, deres Teltlejre i deres Område var følgende: Arons Sønner
    af Kehatitternes Slægt - thi, for dem faldt Loddet først -'
  vie-OVCB: 'Sau đây là sự phân phối các thành và đất đai cho các con cháu A-rôn thuộc
    dòng Kê-hát:'
  guj-2017: 'જે જગ્યા હારુનના વંશજોને આપવામાં આવી હતી. એ જગ્યાઓ આ હતી. કહાથીઓના કુટુંબો
    માટે ચિઠ્ઠીઓ નાખીને પહેલો ભાગ તેમને આપવામાં આવ્યો હતો:'
  pon-2006A: Iet sahpw me kileldiong kisehn peneineien Kohad sang nan kadaudok en
    Aaron. Re ale peliensapw me tepin kileldiong mehn Lipai kan.
  por-BRBSL: 'Now estes são seus lugares de moradia de acordo com seus acampamentos
    nas fronteiras: aos filhos de Aarão, das famílias dos coatitas (pois a deles foi
    o primeiro lote),'
  cth-cth: Hetnaw teh amamae ram thung a onae hmuen a nepnae koe lengkaleng kho a
    sak awh. Aron e capa Kohath miphunnaw teh, cungpam a khoe awh e patetlah,
  twi-twi: Eyi ne abakɔsɛm a ɛfa nkurow ne asase a wɔnam ntontobɔ kronkron so de maa
    Aaron ne nʼasefo a wofi Kohat abusua mu no.
  hlt-hlt: Amah khorhi khuikah a tolrhum ah a lumim neh aka om ham he, Aaron koca
    ah Kohathi cako ham hmulung om coeng.
  tbz-SIM: '@see-verse:1CH.006.053'
  msy-2020: 'Kar danganir Israelia Aronɨn ovavir boriba bagha mɨsevezir nguibar ekiabar
    ziaba: Aron, a Kohatɨn ikɨzimɨn gumazim. Israelia fomɨra, nguibaba tuiragh Livain
    anabamɨn adarazir anɨngsɨ satu gikararava kamaghɨn fogh suam, men ikɨzimɨn aven
    terara faragh nguibam iniam. Ezɨ Aronɨn adarazir ziam faragha oto.'
  dop-dop: '@see-verse:1CH.006.053'
  azb-azb: 'Levililərin öz torpaqlarında yaşadığı yerlər bunlardır: ilk püşk Qohat
    nəslindən olan Harunun övladlarına düşdüyü üçün onlara'
  eng-DBY: And these are their dwelling-places according to their encampments, within
    their borders. For the sons of Aaron, of the family of the Kohathites, for theirs
    was the lot;
  hin-2017: उनके भागों में उनकी छावनियों के अनुसार उनकी बस्तियाँ ये हैं अर्थात् कहात
    के कुलों में से पहली चिट्ठी जो हारून की सन्तान के नाम पर निकली;
  eng-YLT: And these [are] their dwellings, throughout their towers, in their borders,
    of the sons of Aaron, of the family of the Kohathite, for theirs was the lot;
  eng-WYC-2017: And these were the dwelling places, by the towns and coasts of them,
    that is, of the sons of Aaron, by the kindreds of Kohathites; for those [or they]
    befelled to them by lot.
  eng-WMBB: 'Now these are their dwelling places according to their encampments in
    their borders: to the sons of Aaron, of the families of the Kohathites (for theirs
    was the first lot),'
  urd-GVH: ज़ैल में वह आबादियाँ और चरागाहें दर्ज हैं जो लावियों को क़ुरा डालकर दी
    गईं। क़ुरा डालते वक़्त पहले हारून के बेटे क़िहात की औलाद को जगहें मिल गईं।
  rug-rug: 'Hire sari na vasidi pu ta hia ni ri na tie pa puku butubutu te Eroni:
    arini pu goredi koasa tutina e Kohati si vagia sa hinia kekenu koari na tuna Livae.'
  gaz-gaz: 'Sababii ixaan jalqabaa isaaniif baʼeef iddoowwan kunneen Aroonii fi ilmaan
    isaa kanneen balbala Qohaati keessaa dhufaniif ni kennaman; iddoowwan qubata isaanii
    kanneen akka biyya isaanii taʼaniif isaaniif ramadamanii dha:'
  fra-LSG: Voici leurs habitations, selon leurs enclos, dans les limites qui leur
    furent assignées. Aux fils d’Aaron de la famille des Kehathites, indiqués les
    premiers par le sort,
  yal-yal: Ayalɔn nun Gati-Rimɔn nun e rabilinne.
  haw-1868: Eia ko lakou mau wahi noho, ma ko lakou mau halelewa, iloko o ko lakou
    mau aina, ko na mamo a Aarona, ko na ohana a Kohata; no ka mea, no lakou ka haawina.
  arb-NAV: وَهَذِهِ هِيَ مَوَاضِعُ مَسَاكِنِ الْقَهَاتِيِّينَ مِنْ ذُرِّيَّةِ هرُونَ
    وَضِيَاعُهُمْ وَحُدُودُهُمُ الَّتِي وَقَعَتِ الْقُرْعَةُ عَلَيْهَا.
  ewe-ewe: 'Du kple anyigba siwo wona Aron ƒe dzidzimeviwo, ame siwo tso Kohat ƒe
    hlɔ̃ me la woe nye:'
  eng-LEE: (6:39) And these are their dwelling-places with their castles in their
    boundaries; unto the sons of Aaron, of the families of the Kehathites; for theirs
    was the [first] lot,—
  asm-FB: 'তলত উল্লেখিত ঠাইসমূহ হাৰোণৰ বংশধৰ সকললৈ নিৰ্ধাৰণ কৰা হৈছিল। কহাতীয়া গোষ্ঠীসকলৰ
    বাবে। চিঠি খেলৰ যোগেদি তেওঁলোকৰ বাবে প্ৰথম ঠাই নিৰ্ধাৰণ কৰা:'
  sus-A: عَيَلٌن، عَ رَبِلِنيِ، فَتِ رِ مْن، نُن عَ رَبِلِنيِ.
  fra-SBL: Voici leurs lieux d'habitation, selon leurs campements dans leurs frontières.
    Aux fils d'Aaron, des familles des Kehathites, car c'était le premier lot,
  hbo-hbo: וְאֶת־אַיָּלֹון֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־גַּת־רִמֹּ֖ון וְאֶת־מִגְרָשֶֽׁיהָ׃
    פ
  kik-kik: 'Na rĩrĩ, gũkũ nĩkuo kũndũ kũrĩa maagaĩirwo kũrĩ bũrũri wao (nakuo kwagaĩirwo
    njiaro cia Harũni iria ciarĩ cia mbarĩ ya Kohathu, tondũ igai rĩa mbere rĩarĩ
    rĩao):'
  fra-NCL: Hélon et ses pâturages, Geth-Remmon et ses pâturages ;
  cek-AK: Aaron ih caa Kohath ih acaengnawk mah taham khethaih phoisa vahhaih hoiah
    nihcae mah hak o ih nihcae ohhaih ahmuen loe,
  cuk-cuk: 'Aarón-e-waganga neggweburmar, degi, e-moli-ambikued-nainu-abingunanaidi,
    weyobi mimilesad: Coat-e-waganmargar-inse neggweburmar yamo-sulegarsuli ibmargi-wilubdakar
    ega uklesad.'
  uig-CYR: 'Төвәндикиләр Һарунниң әвлатлириниң өз зимини ичидә макан тутуп олтарған
    йәрлири: — Коһат җәмәтиниң йәрлири болса (мошу йәрләр чәк ташлаш арқилиқ уларға
    тәқсим қилинған): —'
  tel-2017: అహరోను వారసులకు కేటాయించిన స్థలాలు ఇవి. దీనికోసం చీటీలు వేసినప్పుడు మొదటి
    చీటీ కహాతీయుల కుటుంబాల పైన పడింది.
  hat-BSA: Alò, sila yo se lye anplasman pa yo selon kan anndan tout fwontyè yo. A
    fis Aaron yo, a fanmi Keatit yo, (paske premye tiraj osò a te tonbe pou yo),
  kos-kos: Pa inge acn se itukyang nu sin mwet in fwil natul Aaron ke sruf lal Kohath.
    Elos pa eis ipin acn lalos emeet ke acn ma itukyang lun mwet Levi.
  hbo-WLC: וְאֶת־אַיָּלוֹן֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־גַּת־רִמּ֖וֹן וְאֶת־מִגְרָשֶֽׁיהָ׃
    פ
  ibo-ibo: Ndị a bụ ala na obodo dị iche iche ụmụ Erọn ketara, nke e nyere ikwu Kohat,
    ụmụ ụmụ Erọn, nʼihi na ọ bụ ha ka e bu ụzọ kenye oke site nʼife nza.
  ory-ory: ଆଉ ସେମାନଙ୍କ ସ୍ୱ ସ୍ୱ ସୀମାରେ ଛାଉଣିର ସ୍ଥାପନାନୁସାରେ ଏହିସବୁ ସେମାନଙ୍କର ବସତି ସ୍ଥାନ।
    ଯଥା, ହାରୋଣଙ୍କର ସନ୍ତାନଗଣ କହାତୀୟ ଗୋଷ୍ଠୀର ପ୍ରଥମ ବାଣ୍ଟ ଥିଲା,
  chk-chk: Ikkei ekewe leni me kiännir ia chon ewe ainangen Lefi ra nom ie. Iwe, iei
    wisen än Kohat we cho, ekewe mwirimwirin Aaron, pun ir ra akomwen angei inetir
    fän üttüt.
  rop-rop: Wal dijan na ol detlot kantri blanga det Libai klen. Libai en im thribala
    san neim Kohath, Geshan en Merarai bin gedim taun brom detlot kantri blanga ol
    detlot najalot klen en bambai deibin hendimoba langa olabat sanmob en grensanmob.
    Wal Eran, det grensan blanga Kohath, en det femili lain weya bin kamat brom im
    bin gedim ol dislot pleis na.
  ukr-1871: 'А оце житла їх по їх оселях в гряницях їх: Аароновим синам по родах Кагатових,
    після того, як випав їм жереб,'
  deu-1951: 'Und das sind ihre Wohnorte, nach ihren Gehöften, in ihrem Gebiete: der
    Söhne Aarons vom Geschlechte der Kahatiter (denn auf sie fiel das erste Los),'
  eng-JPS: '(6-39) Now these are their dwelling-places according to their encampments
    in their borders: to the sons of Aaron, of the families of the Kohathites, for
    theirs was the first lot,'
  srp-1865: 'A ovo su im stanovi po gradovima njihovijem u meðama njihovijem: sinovima
    Aronovijem od porodice Katove dopade ždrijebom,'
  lug-lug: Bino by’ebifo ebyabaweebwa okutuulamu ng’ensi yaabwe era bino bye byali
    biweereddwa bazzukulu ba Alooni Abakokasi, kubanga be baasooka okufuna omugabo.
  heb-heb: ואלה מושבותם לטירותם בגבולם לבני אהרן למשפחת הקהתי כי להם היה הגורל׃
  ben-IRV: আর তাঁদের সীমার মধ্যে শিবির স্থাপন অনুযায়ী এইসব তাঁদের বাসস্থান; কহাতীয়
    হারোণের বংশের লোকদের জন্য প্রথম গুলিবাঁট করা হল।
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਵਸੇਬੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਛਾਉਣੀਆਂ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਸਨ।
    ਕਹਾਥੀਆਂ ਦੇ ਪਰਿਵਾਰਾਂ ਵਿੱਚੋਂ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦਾ ਪਹਿਲਾ ਗੁਣਾ ਨਿੱਕਲਿਆ
  mya-JVB: အာရုန် ၏ သားမြေးဖြစ်သော ကောဟတ် အဆွေအမျိုး တို့သည်၊ စာရေးတံ ပြု သောအားဖြင့်
    ရ၍ နေရသောမြို့ နှင့် မြို့နယ် များဟူမူကား၊
  hmo-hmo: 'Kohata ena iduhu tauna, Arona, ena bese taudia edia tano, laki dekena
    amo idia haria tano be inai:'
  urd-urd: और उनकी हुदूद में उनकी छावनियों के मुताबिक़ उनकी सुकूनतगाहें यह हैं; बनी
    हारून में से क़िहातियों के ख़ानदानों को, जिनकी पर्ची पहली निकली।
  rus-SYN: 'И вот жилища их по селениям их в пределах их: сыновьям Аарона из племени
    Каафова, так как жребий выпал им,'
  bqc-SIM: ń Ayalonio ń Galimↄo, ampii ń a dã́dãkɛkĩioɛ.
  tcz-CHONGTHU: 'Hichengse hi amaho gamgi hop sunga achenna mun chengseu chu ahiye:
    Aaron chapate Kohath phung sung mite dinga phun kisan chu aphat jeh’in,'
  mar-mar: अहरोनाच्या वंशाला नेमून दिलेले राहण्याचे स्थान खालीलप्रमाणे होते. कहाथ
    कुळाची पहिली चिठ्ठी निघाली.
  qub-qub: Aaronpita mirajcunapa siudänincunawan lindancuna cayno caran. Coat famillya
    cajtaga töcaran Hebrón.
  bqp-bqp: kɑ Ayɑloni kɑ yen kpɑrɑ yenu, kɑ sere mɑɑ Gɑti Rimɔɔ kɑ yen kpɑrɑ yenu.
  hat-hat: Men kote fanmi Arawon yo te rete ak limit zòn ki te pou yo. Lè yo fè tiraj
    osò, se branch fanmi Keyat yo ki soti an premye avèk
  eng-BSB: 'Now these were the territories assigned to the descendants of Aaron from
    the Kohathite clan for their settlements, because the first lot fell to them:'
  eng-WEBPB: 'Now these are their dwelling places according to their encampments in
    their borders: to the sons of Aaron, of the families of the Kohathites (for theirs
    was the first lot),'
  kbq-kbq: Hagi Israeli vahe'mo'zama, ese satu zokagoma re'za nege'za, mopama refkoma
    hu'za Aronimpinti'ma fore'ma hu'naza Kohati naga nofi'ma zami'zage'za eri'nazana
    amanahu hu'ne.
  nhe-BL: 'Ya ni inintoca nopa altepetini huan tlaltini tlen quiselijque iixhuihua
    Aarón queja tlen quintocaro ica rifa. Aarón tlen quisqui tlen se ihuejcapantata
    tlen itoca Coat quinpixqui iteipa ejcahua tlen quiselijque ni tlaltini:'
  gub-BL: Teko omono ywy Àràw izuapyapyr wanupe wà. Koat wiko Àràw izuapyr romo a'e.
    A'e rupi iànàm upyhyk ywy pehegwer wà. Amume'u putar waiwy xe ihe nehe kury.
  eng-DRA: 'And these are their dwelling places by the towns and confines, to wit,
