verse: 1CH.006.020
translations:
  mal-C: 'ഗെർശോമിന്റെ പിൻഗാമികൾ: ഗെർശോമിന്റെ മകൻ ലിബ്നി, ലിബ്നിയുടെ മകൻ യഹത്ത്, യഹത്തിന്റെ
    മകൻ സിമ്മാ,'
  deu-TKW: des Sohnes Zuphs, des Sohnes Elkanas, des Sohnes Mahats, des Sohnes Amasais,
  lin-lin: mwana mobali ya Tsufi, mwana mobali ya Elikana, mwana mobali ya Maalati,
    mwana mobali ya Amasayi,
  eng-LSV: 'of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  eng-GNV: Of Gershom, Libni his sonne, Iahath his sonne, Zimmah his sonne,
  eng-WEBSTER: Of Gershom; Libni his son, Jahath his son, Zimmah his son,
  nhw-BL: 'Huan nica eltoc inintoca iteipan ixhuihua Gersón catli mochijque familias.
    Inijuanti inintoca eliyayaj: Libni catli elqui itata Jahat, catli elqui itata
    Zima,'
  swh-ONEN: 'Wazao wa Gershoni: Gershoni akamzaa Libni, Libni akamzaa Yahathi, Yahathi
    akamzaa Zima,'
  bba-bba: kɑ Sufu, kɑ Ɛlikɑnɑ, kɑ Mɑhɑti, kɑ Amɑsɑi,
  eng-KJVCPB: Of Gershom; Libni his son, Jahath his son, Zimmah his son,
  luo-luo: 'Joka Gershon ne gin: Gershon nonywolo Libni, Libni nonywolo Jahath, Jahath
    nonywolo Zima,'
  meu-meu: Gereson natuna na Libni; Libni natuna na Iahata; Iahata natuna na Sima;
  npi-ULB: 'गेर्शोनका सन्‍तानहरू: तिनका छोरा लिब्‍नी थिए । लिब्‍नीका छोरा येहाथ तिए
    । तिनका छोरा जिम्‍माह थिए ।'
  yor-yor: 'Ti Gerṣoni: Libni ọmọkùnrin rẹ̀, Jahati. Ọmọkùnrin rẹ̀, Simma ọmọkùnrin
    rẹ̀,'
  pes-OPCB: 'نسل جرشون به ترتیب اینها بودند: لبنی، یحت، زمه،'
  tgl-ULB: Ang mga kaapu-apuhan ni Gerson ay nagmula sa kaniyang anak na si Libni.
    Ang anak ni Libni ay si Jahat. Ang anak ni Jahat ay si Zima.
  hui-hui: Gesono igini aguaneru henego urudagua hama ibini. Gesono igini Libini Libini
    igini Yahada Yahada igini Sima Sima igini Yoa Yoa igini Ido Ido igini Sera Sera
    igini Yaderai laga biyaru hene.
  mya-mya: အ​ဖ​နှင့်​သား​နာ​မည်​များ​အ​စဉ်​လိုက် အ​တိုင်း ဂေ​ရ​ရှုံ​၏​သား​မြေး​စာ​ရင်း​မှာ
    ဂေ​ရ​ရှုံ၊ လိ​ဗ​နိ၊ ယာ​ဟတ်၊ ဇိမ္မ၊-
  bod-N: གེར་ཤོན་གྱི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། གེར་ཤོན་གྱི་བུ་ནི་ལིབ་ནིས་དང་།
    ལིབ་ནིས་ཀྱི་བུ་ནི་ཡ་ཧད། ཡ་ཧད་ཀྱི་བུ་ནི་ཟིམ་མཱ།
  sna-sna: 'VaGerishoni: Ribhini mwanakomana wake, Jehati mwanakomana wake naZima
    mwanakomana wake,'
  spa-BLM: 'De Gersón: Libni su hijo, Jahat su hijo, Zimma su hijo,'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Gersón d''a stzolal: Aton vin̈aj Libni, vin̈aj
    Jahat, vin̈aj Zima, vin̈aj Joa, vin̈aj Iddo, vin̈aj Zera yed'' vin̈aj Jeatrai.'
  swh-ULB: Uzao wa Gerishomu ulianza na mwanae Libini. Mwana wa Libini alikuwa Jahathi.
    Mwanae alikuwa Zima.
  bel-bel: 'У Гірсона: Ліўні, сын ягоны, Яхаў, сын ягоны; Зіма, сын ягоны.'
  deu-ELBBK: des Sohnes Zuphs, des Sohnes Elkanas, des Sohnes Machats, des Sohnes
    Amasais,
  mbb-OT: 'Diyà te menge kevuwazan ni Gershon: si Libni, Jahat, Zima,'
  mal-2015: ലേവ്യരുടെ പിതൃഭവനങ്ങളിൻപ്രകാരം അവരുടെ കുലങ്ങൾ ഇവ തന്നേ. ഗേർശോമിന്റെ മകൻ
    ലിബ്നി; അവന്റെ മകൻ യഹത്ത്; അവന്റെ മകൻ സിമ്മാ;
  rmc-rmc: leske o Cuf, leske o Elkanah, leske o Machat, leske o Amasaj,
  pes-OPV: از جَرشُوم پسرش لِبنِي، پسرش يحَت، پسرش زِمَّه.
  ron-1924: 'Дин Гершом: Либни, фиул сэу; Иахат, фиул сэу; Зима, фиул сэу;'
  ben-OBCV: 'গের্শোনের: তাঁর ছেলে লিব্‌নি, তাঁর ছেলে যহৎ, তাঁর ছেলে সিম্ম,'
  som-som: Gershoom waxaa ka soo farcamay wiilkiisii Libnii oo dhalay Yaaxad, oo isna
    dhalay Simmaah,
  lat-VUC: 'Gersom: Lobni filius ejus, Jahath filius ejus, Zamma filius ejus,'
  eng-ASVBT: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  ita-1885: 'I figliuoli di Ghersom: d''esso fu figliuolo Libni, di cui fu figliuolo
    Iahat, di cui fu figliuolo Zimma,'
  eng-LXXUP: the son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai,
  eng-ULB: 'The descendants of Gershon: His son was Libni. Libni''s son was Jahath.
    His son was Zimmah.'
  spa-VBL: 'Los descendientes de Gersón: Libni su hijo, Jehat su hijo, Zima su hijo,'
  fra-_FOB: 'De Guershom: Libni, son fils; Jachath, son fils; Zimma, son fils;'
  mal-mal: ലേവ്യരുടെ പിതൃഭവനങ്ങളിൻപ്രകാരം അവരുടെ കുലങ്ങൾ ഇവ തന്നേ. ഗെർശോമിന്റെ മകൻ
    ലിബ്നി; അവന്റെ മകൻ യഹത്ത്; അവന്റെ മകൻ സിമ്മാ;
  urd-GVR: Jairsom ke hāṅ Libnī paidā huā, Libnī ke Yahat, Yahat ke Zimmā,
  suz-BL: गेरशोम आ तौ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, लिब्‍नी, लिब्‍नी आ तौ
    याहाथ, याहाथ आ तौ जिम्‍माह,
  ita-1927: Ghershom ebbe per figliuolo Libni, che ebbe per figliuolo Jahath, che
    ebbe per figliuolo Zimma,
  ckb-ckb: 'لە گێرشۆن بەرەو خوارەوە: لیبنی کوڕی گێرشۆن، یەحەت کوڕی لیبنی، زیما کوڕی
    یەحەت،'
  eng-BBE: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  kan-OKCV: 'ಗೇರ್ಷೋಮಿನವರು: ಅವನ ಮಗ ಲಿಬ್ನೀ, ಅವನ ಮಗ ಯಹತ್, ಅವನ ಮಗ ಜಿಮ್ಮ,'
  tam-2017: கெர்சோமின் மகன் லிப்னி; இவனுடைய மகன் யாகாத்; இவனுடைய மகன் சிம்மா.
  spa-RV-1909: 'Gersón: Libni su hijo, Joath su hijo, Zimma su hijo,'
  ron-BTF: 'Din Gherșom: Libni, fiul său; Iahat, fiul său; Zima, fiul său;'
  eng-WEBP: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  eng-FBV: 'The descendants of Gershon: Libni his son, Jehath his son, Zimmah his
    son,'
  nld-1939: De zoon van Gersjon was Libni; die van Libni was Jáchat; die van Jáchat
    was Zimma;
  nch-BL: 'Huan nica eltoc inintoca iteipa ixhuihua Gersón cati mochijque familias.
    Inijuanti inintoca eliyaya: Libni cati elqui itata Jahat, cati elqui itata Zima,'
  vie-1934: Con trai của Ghẹt-sôn là Líp-ni; con trai của Líp-ni là Gia-hát; con trai
    của Gia-hát là Xim-ma; con trai của Xim-ma là Giô-a;
  hin-CV: 'गेरशोम के कुल: उसका पुत्र लिबनी, उसका पुत्र याहाथ, उसका पुत्र ज़िम्माह,'
  spa-BES: 'De Gersón: Libni su hijo, Jahath su hijo, Zima su hijo,'
  tdx-tdx: ana’ i Zofe, ana’ i Elkanà, ana’ i Mahate, ana’ i Amasay,
  tha-KJV: บุ​ตรชายของเกอร์โชมคือลิ​บน​ี บุ​ตรชายของลิ​บน​ีคือยาหาท บุ​ตรชายของยาหาทคือศิมมาห์
  por-BR-2018: 'De Gérson: seu filho Libni, seu filho Jaate, seu filho Zima.'
  deu-ELO: 'Von Gersom: dessen Sohn Libni, dessen Sohn Jachath, dessen Sohn Simma,'
  eng-WYC-2018: (of) Gershon; Libni, his son; Jahath, his son; Zimmah, his son;
  epo-epo: 'la idoj de Gerŝon: Libni; lia filo: Jaĥat; lia filo: Zima;'
  uig-PIN: 'Gǝrxomning ǝwladliri tɵwǝndikiqǝ: Gǝrxomning oƣli Libni, Libnining oƣli
    Jaⱨat, Jaⱨatning oƣli Zimmaⱨ,'
  beo-beo: Gesione egaga fifi misi da Libini, Yaha:de, Sima, Youa, Idou, Sela amola
    Yia:delai.
  tpi-OTNT: Lain bilong Gerson i olsem. Gerson em i papa bilong Lipni na Lipni em
    i papa bilong Jahat na Jahat em i papa bilong Sima
  hau-SA: Na Gershom su ne, Libni, Yahat, Zimma,
  uig-LAT: 'Gershomning ewladliri töwendikiche: Gershomning oghli Libni, Libnining
    oghli Jahat, Jahatning oghli Zimmah,'
  nde-nde: 'AbakaGeshoni yilaba: nguLibhini indodana yakhe, loJahathi indodana yakhe,
    loZima indodana yakhe,'
  ton-ton: ‌ʻIa Kesomi; ko Lipinai ko hono foha, mo Sehati ko hono foha ʻoʻona, mo
    Sima ko hono foha ʻoʻona,
  ces-1613: 'Gersomovi: Lebni syn jeho, Jachat syn jeho, Zimma syn jeho,'
  eng-WMB: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  tam-TCV: 'கெர்சோமின் மகன்கள்: கெர்சோமின் மகன் லிப்னி, அவனுடைய மகன் யாகாத்; அவனுடைய
    மகன் சிம்மா,'
  ceb-ULB: Nagsugod ang mga kaliwat ni Gershom sa iyang anak nga lalaki nga si Libni.
    Ang anak nga lalaki ni Libni mao si Jahat. Ang iyang anak nga lalaki mao si Zima.
  pol-UBG: 'Od Gerszoma: jego syn Libni, jego syn Jachat, jego syn Zimma;'
  urd-GVU: جَیرسوم کے ہاں لِبنی پیدا ہوا، لِبنی کے یحت، یحت کے زِمّہ،
  deu-1912: Gerson Sohn war Libni; des Sohn war Jahath; des Sohn war Simma;
  kan-2017: 'ಗೇರ್ಷೋಮನ ಗೋತ್ರ: ಗೇರ್ಷೋಮನ ಮಗ ಲಿಬ್ನೀ. ಇವನ ಮಗ ಯಹತ್, ಇವನ ಮಗ ಜಿಮ್ಮ. ಜಿಮ್ಮನ
    ಮಗ ಯೋವಾಹ,'
  yap-yap: 'Ba’aray e pi’in owchen Gershon u reb e mfen ngu reb: Libni, Jahath, Zimmah,'
  hlt-MCSB: Gershom koca ah Gershom capa Libni, Libni capa Jahath, Jahath capa Zimmah.
  mdy-ETH: ጌርሾኔ ሊቢኒ ሾዔኔ፤ ሊቢኒ ያሃቴ ሾዔኔ፤ ያሃቴ ዚማ ሾዔኔ፤
  twi-ASANTE: 'Na Gerson asefoɔ yɛ: Libni, Yahat, Sima,'
  eng-WEBU: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  wal-wal: Gershshoona na7ai Liibina; Liibina na7ai Yahaata; Yahaata na7ai Ziimma.
  spa-PDDPT: 'Hijos de Gersón: Libni, Jahat, Zima,'
  gun-gun: Gérson ra'y ma Libni, Libni ra'y ma Jaate, Jaate ra'y ma Zima,
  ilo-ULB: Nangrugi ti kaputotan ni Gersom babaen iti putotna a lalaki a ni Libni.
    Ti putot a lalaki ni Libni ket ni Jaat. Ti putotna a lalaki ket ni Zimma.
  kpg-kpg: 'Aanei nia hagadili o Gershon mai i di adu daangada gaa tugi i di adu daangada:
    go Libni, Jahath, Zimmah,'
  uig-ARA: 'گەرشومنىڭ ئەۋلادلىرى تۆۋەندىكىچە: گەرشومنىڭ ئوغلى لىبنى، لىبنىنىڭ ئوغلى
    جاھات، جاھاتنىڭ ئوغلى زىمماھ،'
  sus-sus: Sufu xa di, Elekana xa di, Maxati xa di, Amasayi xa di,
  pon-2006: 'Iet akan kadaudok en Kerson sang ehu dih lel ehu dih: Lipni, Sahad, Simma,'
  ksd-ksd: 'Ra apik na tarai kai Gerson: Gerson i ga vangala Libni, Libni i ga vangala
    Iakat, Iakat i ga vangala Sima,'
  tur-YTC: 'Gerşom''dan: Onun oğlu Livni, onun oğlu Yahat, onun oğlu Zimmah,'
  grc-BRENT: υἱοῦ Σοὺφ, υἱοῦ Ἑλκανὰ, υἱοῦ Μαὰθ, υἱοῦ Ἀμαθὶ,
  ind-AYT: Anak Gerson adalah Libni, anak Libni adalah Yahat, dan anak Yahat adalah
    Zima.
  nya-nya: 'Ana a Geresomu ndi awa: Libini, Yehati, Zima,'
  hrv-hrv: sina Sifa, sina Elkane, sina Mahata, sina Amasaja,
  mps-mps: Te Gersongo hani dabego nogi dabe da e tama da. Gerson te Lipnigo aya,
    Lipni te Jahatgo aya, Jahat te Simago aya,
  tpi-tpi: Lain bilong Gerson i olsem. Gerson em i papa bilong Lipni na Lipni em i
    papa bilong Jahat na Jahat em i papa bilong Sima
  dan-1931: 'Fra Gerson nedstammede: Hans Søn Libni, hans Søn Jahat, hans Søn Zimma,'
  vie-OVCB: Con cháu của Ghẹt-sôn gồm Líp-ni, Gia-hát, Xim-ma,
  guj-2017: 'ગેર્શોમનો દીકરો: લિબ્ની. લિબ્નીનો દીકરો યાહાથ, તેનો દીકરો ઝિમ્મા.'
  pon-2006A: 'Iet akan kadaudok en Kerson sang ehu dih lel ehu dih: Lipni, Sahad,
    Simma,'
  por-BRBSL: 'De Gershom: Libni seu filho, Jahath seu filho, Zimmah seu filho,'
  cth-cth: 'Gershom casaknaw teh: Gershom capa Libni, Libni capa Jahath, Jahath capa
    Zimmah.'
  twi-twi: 'Na Gerson asefo yɛ: Libni, Yahat, Sima,'
  hlt-hlt: Gershom koca ah Gershom capa Libni, Libni capa Jahath, Jahath capa Zimmah.
  tbz-SIM: '@see-verse:1CH.006.019'
  msy-2020: 'Ezɨ Gersonɨn ikɨzimɨn ovavir boribar ziabar kara: Gerson, a Lipnin afeziam,
    ezɨ Lipni, a Jahatɨn afeziam, ezɨ Jahat, a Siman afeziam,'
  dop-dop: Towɑ cɑɑ kɛlɛ Sufɩ, Sufɩ cɑɑ kɛlɛ Ɩlǝkɑnɑ, Ɩlǝkɑnɑ cɑɑ kɛlɛ Mɑhɑtɩ, Mɑhɑtɩ
    cɑɑ kɛlɛ Amɑsɑyi.
  azb-azb: 'Gerşonun nəsli: onun oğlu Livni, onun oğlu Yaxat, onun oğlu Zimma,'
  eng-DBY: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  hin-2017: अर्थात्, गेर्शोम का पुत्र लिब्नी हुआ, लिब्नी का यहत, यहत का जिम्मा।
  eng-YLT: 'of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  eng-WYC-2017: of Gershon; Libni, his son; Jahath, his son; Zimmah, his son;
  eng-WMBB: 'Of Gershom: Libni his son, Jahath his son, Zimmah his son,'
  urd-GVH: जैरसोम के हाँ लिबनी पैदा हुआ, लिबनी के यहत, यहत के ज़िम्मा,
  rug-rug: 'Sa ginore tuti te Qerisoni si gua hie: Qerisoni podoa se Libini, Libini
    podoa se Zahata, Zahata podoa se Zima,'
  gaz-gaz: 'Balbala Geershoom keessaa: Ilma isaa Loobeen, ilma isaa Yahaati, ilma
    isaa Zimaati,'
  fra-LSG: 'De Guerschom: Libni, son fils; Jachath, son fils; Zimma, son fils;'
  yal-yal: Sufi nan Towa sɔtɔ. Elikana nan Sufi sɔtɔ. Maxati nan Elikana sɔtɔ. Amasayi
    nan Maxati sɔtɔ.
  haw-1868: Na Geresoma; o Libeni kana keiki, o Iahata kana keiki, o Zima kana keiki,
  arb-NAV: أَنْجَبَ جَرْشُومُ لِبْنِي، وَلِبْنِي يَحَثَ، وَيَحَثُ زِمَّةَ،
  ewe-ewe: Gerson ƒe viwoe nye, Libni, Yahat, Zima,
  eng-LEE: '(6:5) Of Gershom: Libni his son, Jachath his son, Zimmah his son,'
  asm-FB: গেৰ্চোমৰ বংশধৰ লিবনী। লিবনীৰ পুত্ৰ যহৎ। যহতৰ পুত্র জিম্মা।
  sus-A: سُقُ شَ دِ، عٍلٍكَنَ شَ دِ، مَشَتِ شَ دِ، عَمَسَيِ شَ دِ،
  fra-SBL: 'De Gershom : Libni, son fils ; Jahath, son fils ; Zimma, son fils ;'
  hbo-hbo: בֶּן־*צִיף (צוּף֙) בֶּן־אֶלְקָנָ֔ה בֶּן־מַ֖חַת בֶּן־עֲמָשָֽׂי׃
  kik-kik: 'Ariũ a Gerishoni maarĩ: mũriũ Libini, nake Jehathu aarĩ mũriũ wa Libini,
    nake Zima aarĩ mũriũ wa Jehathu,'
  fra-NCL: fils de Suph, fils d’Elcana, fils de Mahath, fils d’Amasaï,
  cek-AK: Gershom ih caanawk loe Libni, Jehath hoi Zimmah,
  cuk-cuk: 'Gersón-e-wagandi, wemarmogad: Gersón-e-machi, Libni. Libni-e-machi, Jahat.
    Jahat-e-machi, Zima.'
  uig-CYR: 'Гәршомниң әвлатлири төвәндикичә: Гәршомниң оғли Либни, Либниниң оғли Җаһат,
    Җаһатниң оғли Зиммаһ,'
  tel-2017: గెర్షోను కొడుకు లిబ్నీ, లిబ్నీ కొడుకు యహతు, యహతు కొడుకు జిమ్మా.
  hat-BSA: 'Selon Guerschom: Libni, fis li a, Jachath, fis li a; Zimma, fis li a;'
