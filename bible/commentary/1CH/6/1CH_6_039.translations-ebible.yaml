verse: 1CH.006.039
translations:
  mal-C: 'ഹേമാന്റെ സഹായിയായി അദ്ദേഹത്തിന്റെ വലതുഭാഗത്തു നിന്ന് ശുശ്രൂഷ ചെയ്തിരുന്ന
    ആസാഫിന്റെ വംശാവലി: ആസാഫ് ബേരെഖ്യാവിന്റെ മകൻ, ബേരെഖ്യാവ് ശിമെയായുടെ മകൻ,'
  deu-TKW: 'Und dies sind ihre Wohnsitze nach ihren Zeltlagern in ihrem Gebiet: den
    Nachkommen Aarons, dem Geschlecht der Kahathiter, - denn auf sie fiel zuerst das
    Los -'
  lin-lin: 'Tala bamboka oyo epesamaki na libota ya Aron kati na etuka ya Keati kolanda
    bandelo ya mabele na bango ; pamba te bato ya Keati nde bazalaki bato ya liboso
    ya kozwa libula ya mabele na nzela ya Zeke :'
  eng-LSV: And his brother Asaph, who is standing on his right—Asaph, son of Berachiah,
    son of Shimea,
  eng-GNV: 'And his brother Asaph stoode on his right hand: and Asaph was the sonne
    of Berechiah, the sonne of Shimea,'
  eng-WEBSTER: And his brother Asaph, who stood on his right hand, even Asaph the
    son of Berechiah, the son of Shimea,
  nhw-BL: Huan Hemán quipixqui itlapalehuijca catli itoca Asaf catli mocajqui ipan
    inejmac. Huan Asaf elqui icone Berequías, catli icone Simea,
  swh-ONEN: 'na msaidizi wa Hemani alikuwa Asafu, aliyesimama mkono wa kuume: Asafu
    mwana wa Berekia, mwana wa Shimea,'
  bba-bba: Ye bɑ tɛtɛ tobɑ, be bɑ ɡbiɑ bɑ tem wɛ̃ berɑ Kehɑtin bwese kɛrɑɡibu, Aronin
    bweseru sɔɔ. Ben wɑ̃ɑ yenu kɑ ben kpɑrɑ yenu kɑ ben tem nɔɔ burɑ yenu wee.
  eng-KJVCPB: And his brother Asaph, who stood on his right hand, even Asaph the son
    of Berachiah, the son of Shimea,
  luo-luo: kod Asaf jatich kaachiel gi Heman mane otiyo kochungʼ e bade korachwich.
    Asaf wuod Berekia, wuod Shimea,
  meu-meu: Bona ia tadina Asaf; ia na ia idibana kahana ai e giniva. (Hari Asaf na
    Berekia natuna, Berekia na Simea natuna,
  npi-ULB: हेमानका सहयोगी आसाप थिए, जो तिनको दायाँतर्फ खडा रहन्‍थे । आसाप बेरेक्‍याहका
    छोरा थिए । बेरेक्याह शिमेअका छोरा थिए ।
  yor-yor: 'Hemani sì darapọ̀ mọ́ Asafu, ẹni tí o sìn ní ọwọ́ ọ̀tún rẹ̀: Asafu ọmọ
    Berekiah, ọmọ Ṣimea,'
  pes-OPCB: 'آساف خویشاوند هیمان، دستیار او بود و در طرف راست او می‌ایستاد. نسب نامهٔ
    آساف که از پدرش برکیا به جدش لاوی می‌رسید عبارت بود از: آساف، برکیا، شمعی،'
  tgl-ULB: Ang kasamahan ni Heman ay si Asaf na nakatayo sa kaniyang kanan. Si Asaf
    ay anak na lalaki ni Berequias na anak na lalaki ni Simea.
  hui-hui: Debidi ibugua Asaba ibu iba gana lagaru wabuni halu mende haru helo dabo
    helene. Ibu Hemanala libu biabe mandagi biaga hene. Iba gana lole ngida bolene
    harangi Asaba ibunaga agali urunime Hemana ibunaga agali biarume gi tigahayagi
    heyu haga hene. Asaba ibu Beregaia igini Beregaia ibu Simea igini Simea ibu Maigele
    igini Maigele ibu Basea igini Basea ibu Malagiya igini Malagiya ibu Edeni igini
    Edeni ibu Sera igini Sera ibu Adaia igini Adaia ibu Edana igini Edana ibu Sima
    igini Sima ibu Simei igini Simei ibu Yahada igini Yahada ibu Gesono igini Gesono
    ibu Libai igini hene.
  mya-mya: ဒု​တိ​ယ​သံ​စုံ​သီ​ချင်း​အ​ဖွဲ့​ခေါင်း​ဆောင်​မှာ အာ​သပ်​ဖြစ်​၏။ အာ​သပ်​၏​အ​ဖ​သည်​ဗေ​ရ​ခိ၊
    ဗေ​ရ​ခိ​၏​အ​ဖ​မှာ​ရှိ​မာ၊ ရှိ​မာ​၏​အ​ဖ​ကား မိက္ခေ​လ​ဖြစ်​၏။ မိက္ခေ​လ​၏​အ​ဖ​သည်​ဗာ​သေ
    ယ၊ ဗာ​သေ​ယ​၏​အ​ဖ​မှာ​မာ​လ​ခိ၊ မာ​လ​ခိ ၏​အ​ဖ​ကား​ဧ​သ​နိ​ဖြစ်​၏။ ဧ​သ​နိ​၏ အ​ဖ​သည်​ဇေ​ရ၊
    ဇေ​ရ​၏​အ​ဖ​မှာ​အ​ဒါ​ယ၊ အ​ဒါ​ယ​၏​အ​ဖ​ကား​ဧ​သန်​ဖြစ်​၏။ ဧ​သန် ၏​အ​ဖ​သည်​ဇိမ္မ၊ ဇိမ္မ​၏​အ​ဖ​မှာ​ရှိ​မိ၊
    ရှိ​မိ ၏​အ​ဖ​သည်​ယာ​ဟတ်​ဖြစ်​၏။ ယာ​ဟတ်​၏ အ​ဖ​သည်​ဂေ​ရ​ရှုံ၊ ဂေ​ရ​ရှုံ​၏​အ​ဖ​ကား
    လေ​ဝိ​ဖြစ်​၏။ ဤ​သို့​လျှင်​အာ​သပ်​၏​ဘိုး ဘေး​စာ​ရင်း​သည်​လေ​ဝိ​တွင်​အ​ဆုံး​သတ်
    သ​တည်း။
  bod-N: ཡང་ཧེ་མཱན་གྱི་སྤུན་ཨ་སབ་སྟེ། ཧེ་མཱན་གྱི་གཡས་སུ་འགྲེང་སྟེ་ལས་འགན་སྒྲུབ་པའི་ཨ་སབ་ནི་པེ་རེག་ཡཱའི་བུ་ཡིན་ལ།
    པེ་རེག་ཡཱ་ནི་ཤི་མེ་ཨ་ཡི་བུ་ཡིན།
  sna-sna: 'Uye mubatsiri waHemani pabasa ainzi Asafi akanga amire kurudyi rwake:
    Asafi mwanakomana waBherekia mwanakomana waShimea,'
  spa-BLM: Su hermano Asaf, que estaba a su derecha, Asaf hijo de Berequías, hijo
    de Simea,
  cac-cac: 'A d''a svach'' vin̈aj Hemán chi'' scan vin̈aj Asaf, aton vin̈ scuchb''an
    junxo macan̈ eb'' vin̈ sb''itan chi''. Aton sb''i eb'' vin̈ smam yicham vin̈aj
    Asaf chi'' d''a stzolal: Vin̈aj Berequías, vin̈aj Simea, vin̈aj Micael, vin̈aj
    Baasías, vin̈aj Malquías, vin̈aj Etni, vin̈aj Zera, vin̈aj Adaía, vin̈aj Etán,
    vin̈aj Zima, vin̈aj Simei, vin̈aj Jahat, vin̈aj Gersón yed'' vin̈aj Leví.'
  swh-ULB: Msaidizi wa Hemani alikuwa Asafu, aliye simama mkono wake wa kuume. Asafu
    alikuwa mwana Berekia. Berekia alikuwa mwana wa Shimea.
  bel-bel: і брат яго Асаф, які стаяў з правага боку яго, - Асаф, сын Бэрэхіі, сын
    Шымы,
  deu-ELBBK: 'Und dies waren ihre Wohnsitze, nach ihren Gehöften in ihren Grenzen:
    Den Söhnen Aarons von dem Geschlecht der Kehatiter, (denn für sie war das erste
    Los)'
  mbb-OT: Is kevuwazan ni Gershon he si Asaf, ne iyan nehuna he mid-uǥup ki Heman.
    Si Asaf ne anak ni Berekia. Si Berekia ne anak ni Shimea.
  mal-2015: 'അവന്റെ വലത്തുഭാഗത്തു നിന്ന അവന്റെ സഹോദരൻ ആസാഫ്: ആസാഫ് ബെരെഖ്യാവിന്റെ
    മകൻ; അവൻ ശിമെയയുടെ മകൻ;'
  rmc-rmc: Kala hine o fori the o phuva, so chudle o potomki le Aronoskre andral e
    fajta Kohat. On chudle ešebno kotor la phuvatar, so sas dino le Levitenge prekal
    o losos.
  pes-OPV: و برادرش آساف که به دست راست وي مي ايستاد. آساف بن بَرَکيا ابن شِمعِي،
  ron-1924: Фрателе сэу Асаф, каре стэтя ла дряпта са, Асаф, фиул луй Берекия, фиул
    луй Шимея,
  ben-OBCV: 'এবং হেমনের সহকর্মী ছিলেন সেই আসফ, যিনি তাঁর ডানদিকে দাঁড়িয়ে থেকে সেবাকাজ
    করতেন: আসফ বেরিখিয়ের ছেলে, তিনি শিমিয়ির ছেলে,'
  som-som: Walaalkiis Aasaaf oo gacantiisii midig istaagi jiray wuxuu ahaa Aasaaf
    ina Berekyaah, ina Shimcaa,
  lat-VUC: Et frater ejus Asaph, qui stabat a dextris ejus, Asaph filius Barachiæ,
    filii Samaa,
  eng-ASVBT: And his brother Asaph, who stood on his right hand, even Asaph the son
    of Berechiah, the son of Shimea,
  ita-1885: Poi vi era Asaf, fratello di esso Heman, il quale stava alla sua destra.
    Or Asaf era figliuolo di Berechia, figliuolo di Sima,
  eng-LXXUP: 'And these are their residences in their villages, in their coasts, to
    the sons of Aaron, to their family the Kohathites: for they had the lot.'
  eng-ULB: Heman's colleague was Asaph, who stood at his right hand. Asaph was the
    son of Berekiah. Berekiah was the son of Shimea.
  spa-VBL: 'Asaf, pariente de Hemán, que servía junto a él a la derecha: Asaf hijo
    de Berequías, hijo de Simea,'
  fra-_FOB: Son frère Asaph, qui se tenait à sa droite. Asaph, fils de Bérekia, fils
    de Shimea,
  mal-mal: 'അവന്റെ വലത്തുഭാഗത്ത് നിന്ന അവന്റെ സഹോദരൻ ആസാഫ്: ആസാഫ് ബെരെഖ്യാവിന്റെ മകൻ;
    അവൻ ശിമെയയുടെ മകൻ;'
  urd-GVR: 'Haimān ke dahne hāth Āsaf khaṛā hotā thā. Us kā pūrā nām yih thā: Āsaf
    bin Barakiyāh bin Simā'
  suz-BL: हेमान आ लोक्‍ब आसाफ आ ग्‍युरा गे बाक्‍शो बाक्‍माक्‍त। आसाफ बेरेक्‍याह आ
    तौ बाक्‍माक्‍त। बेरेक्‍याह शिमेआ आ तौ बाक्‍माक्‍त। १इतिहास १५:१७,१९
  ita-1927: 'Poi v’era il suo fratello Asaf, che gli stava alla destra: Asaf, figliuolo
    di Berekia, figliuolo di Scimea,'
  ckb-ckb: 'ئاسافی یاریدەدەری دەستەڕاستی هێیمانیش: ئاساف کوڕی بەرەخیای، کوڕی شیمەعەی،'
  eng-BBE: And his brother Asaph, whose place was at his right hand, Asaph, the son
    of Berechiah, the son of Shimea,
  kan-OKCV: ಹೇಮಾನನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಲ್ಲುತ್ತಿದ್ದ ಅವನ ಸಹೋದರನಾದ ಆಸಾಫನು ಜೊತೆಸೇವಕನಾಗಿದ್ದನು.
    ಈ ಆಸಾಫನು ಬೆರೆಕ್ಯನ ಮಗನು, ಅವನು ಶಿಮ್ಮನ ಮಗನು.
  tam-2017: இவன் சகோதரனாகிய ஆசாப் இவன் வலது பக்கத்திலே நிற்பான்; ஆசாப் பெரகியாவின்
    மகன்; இவன் சிமேயாவின் மகன்.
  spa-RV-1909: 'Y su hermano Asaph, el cual estaba á su mano derecha: Asaph, hijo
    de Berachîas, hijo de Sima;'
  ron-BTF: Și fratele său Asaf, care a stat la dreapta lui, adică Asaf fiul lui Berechia,
    fiul lui Șimea,
  eng-WEBP: His brother Asaph, who stood on his right hand, even Asaph the son of
    Berechiah, the son of Shimea,
  eng-FBV: 'Asaph, Heman''s relative, who served beside him on the right: Asaph son
    of Berekiah, the son of Shimea,'
  nld-1939: Zijn ambtgenoot, die aan zijn rechterhand stond, was een Gersjoniet, namelijk
    Asaf. Deze was de zoon van Berekjáhoe, den zoon van Sjima,
  nch-BL: Huan Hemán quipixqui itapalehuijca cati itoca Asaf cati itztoya ipan inejmat.
    Huan Asaf elqui icone Berequías, cati icone Simea,
  vie-1934: A-sáp, anh em của Hê-man, chầu chực bên hữu người. A-sáp là con trai của
    Bê-rê-kia, Bê-rê-kia con trai của Si-mê-a,
  hin-CV: हेमान का सहकर्मी आसफ उसके दाएं पक्ष में खड़ा रहता था, जो वस्तुतः बेरेखियाह
    का पुत्र, शिमिया का पुत्र था.
  spa-BES: Y su hermano Asaf, cuyo lugar estaba a su derecha, Asaf, hijo de Berequías,
    hijo de Simea,
  tdx-tdx: Le zao o toem-pimoneña’ iareo amo rova’eoo naho amo efe-tane’ o ana’ i
    Aharoneo, amo hasavereña’ o nte-Kehàteoo, o niazo’ iereo an-kitsapakeo.
  tha-KJV: กับอาสาฟพี่น้องของเขา ผู้​ซึ่งยืนอยู่ข้างขวามือของเขา คืออาสาฟบุตรชายเบเรคิยาห์
    ผู้​เป็นบุตรชายชิเมอา
  por-BR-2018: E seu irmão Asafe estava à sua direita; Asafe era, filho de Berequias,
    filho de Simeia,
  deu-ELO: 'Und sein Bruder Asaph, der zu seiner Rechten stand: Asaph, der Sohn Berekjas,
    des Sohnes Schimeas,'
  eng-WYC-2018: And his brethren; Asaph, that stood at the right half of him, (that
    is) Asaph, the son of Berachiah, son of Shimea, (And his kinsman, Asaph, who stood
    at his right hand, that is Asaph, the son of Berachiah, the son of Shimea,)
  epo-epo: Kaj lia frato Asaf, kiu staradis dekstre de li, Asaf, filo de Bereĥja,
    filo de Ŝimea,
  uig-PIN: Ⱨemanning ong tǝripidǝ hizmǝttǝ turƣan ⱪerindixi Asaf idi. Asaf bolsa Bǝrǝkiyaning
    oƣli, Bǝrǝkiya Ximiyaning oƣli,
  beo-beo: A:isafe da amo bagia gesami hea:la mabe ouligisu. Ea sosogo da Lifai ema
    amogainini fifi misi. Lifai egefe da Gesione, amalu Ya:iha:de, Simiai, Sima, Ida:ne,
    Ada:iya, Sela, Edenai, Ma:legaia, Basiya, Maiga:le, Simiai, Belegaia, A:isa:fe
    amola Hima:ne.
  tpi-OTNT: Nem bilong namba 2 man Devit i makim, em Asap. Asap em i brata na wanwok
    bilong Heman. Na long taim bilong mekim musik Asap wantaim ol lain bilong en i
    save sanap long han sut bilong lain bilong Heman. Asap em i pikinini bilong Berekia
    na Berekia em i pikinini bilong Simea
  hau-SA: da kuma Asaf ’yan’uwan Heman, waɗanda suka yi hidima a hannun damansa. Asaf
    ɗan Berekiya, ɗan Shimeya,
  uig-LAT: Hémanning ong teripide xizmette turghan qérindishi Asaf idi. Asaf bolsa
    Berekiyaning oghli, Berekiya Shimiyaning oghli,
  nde-nde: 'U-Asafi umkhula kaHemani owasebenza laye ngasesandleni sakhe sokudla:
    U-Asafi indodana kaBherekhiya, indodana kaShimeya,'
  ton-ton: Pea ko hono tokoua ko ʻAsafi, ʻaia naʻe tuʻu ki hono nima toʻomataʻu, ʻio,
    ʻa ʻAsafi ko e foha ʻo Pelekia ko e foha ʻo Simia,
  ces-1613: A bratr jeho Azaf, kterýž stával po pravici jeho. Azaf pak byl syn Berechiáše,
    syna Simova,
  eng-WMB: His brother Asaph, who stood on his right hand, even Asaph the son of Berechiah,
    the son of Shimea,
  tam-TCV: 'ஏமானின் வலதுபக்கத்தில் நின்று அவனுடன் பணிசெய்தவனான அவன் சகோதரன் ஆசாப்:
    ஆசாப் பெரகியாவின் மகன், இவன் சிமெயாவின் மகன்,'
  ceb-ULB: Ang mga kaubanan ni Heman mao si Asaf, nga mitindog sa iyang tuong bahin.
    Si Asaf mao ang anak nga lalaki ni Berekia. Si Berekia mao ang anak nga lalaki
    ni Shimea.
  pol-UBG: Oraz jego brat Asaf, który stawał po jego prawicy. Asaf, syn Berechiasza,
    syna Szimei;
  urd-GVU: 'ہیمان کے دہنے ہاتھ آسف کھڑا ہوتا تھا۔ اُس کا پورا نام یہ تھا: آسف بن برکیاہ
    بن سِمعا'
  deu-1912: Und sein Bruder Asaph stand zu seiner Rechten. Und er, der Asaph, war
    ein Sohn Berechjas, des Sohnes Simeas,
  kan-2017: ಇವನ ಬಲಗಡೆಯಲ್ಲಿ ನಿಲ್ಲುತ್ತಿದ್ದ ಇವನ ಸಹೋದರನಾದ ಆಸಾಫನು ಎರಡನೆಯವನು. ಇವನು ಬೆರೆಕ್ಯನ
    ಮಗ, ಇವನು ಶಿಮ್ಮನ ಮಗ.
  yap-yap: 'Asaf e gafaliy e bin l’agruw e ulung ko tang. Gathon e tabnaw rok Asaf
    ni tabab rok me yan nga tomur nge mada’ ngak Levi e bod ni ba’aray: Asaf, Berekiah,
    Shimea,'
  hlt-MCSB: A manuca Asaph te a bantang ah thotat. Berekiah capa Asaph, Shimea capa
    Brekiah.
  mdy-ETH: ሚዛቆ ዛላ ዔቂ ማዻ ላምዓሳ፥ ዓይናዻ ዓሶ ሱኡጋሢ ዓሳኣፔኬ፤ ዬያኮ ማኣሮ ዓሶ ፓይዳ ሃካፓ ዴማ ፓይዲንታ ጎይፆና
    ዴንዲ ሌዊ ሄላኔ፤ ዔያታ፦ ዓሳኣፔ፥ ቤራኪያ፥ ሺምዓ፥
  twi-ASANTE: Herman abadiakyire a ɔdi ɛkan no din de Asaf, a na ɔfiri Gerson abusua
    mu. Wɔto Asaf abusuadua ana firi Berekia, Simea,
  eng-WEBU: His brother Asaph, who stood on his right hand, even Asaph the son of
    Berechiah, the son of Shimea,
  wal-wal: A dabboi Asaafi a ushachcha baggaara eqqees. Asaafi Berekiyaa na7aa; Berekee
    SHim77a na7aa;
  spa-PDDPT: su hermano Asaf, el cual estaba a su mano derecha, Asaf, hijo de Berequías,
    hijo de Simea,
  gun-gun: Ha'e gui tyvy Asafe ma irũrã oĩ oiporu kuaa regua re. Asafe ma Berequias
    ra'y, Berequias ma Siméia ra'y,
  ilo-ULB: Dagiti kakaddua ni Heman ket ni Asaf, nga isu iti timmakder a nagsaad iti
    makannawanna. Ni Asaf ket putot a lalaki ni Berecias. Ni Berecias ket putot a
    lalaki ni Simea.
  kpg-kpg: 'Asaph di tagi togo lua buini daahili. Di hagatau gi muli o dono madahaanau
    gaa tugi i Levi le e hai beenei: Asaph, Berechiah, Shimea,'
  uig-ARA: ھېماننىڭ ئوڭ تەرىپىدە خىزمەتتە تۇرغان قېرىندىشى ئاساف ئىدى. ئاساف بولسا
    بەرەكىيانىڭ ئوغلى، بەرەكىيا شىمىيانىڭ ئوغلى،
  sus-sus: 'E xa taae nan ya e sabatixi dɛnnaxɛ: Haruna xa die, naxee kelixi Kehati
    xabilɛ ya ma, nee nan singe bɔxi sɔtɔ Ala xa maragiri kui.'
  pon-2006: 'Asap me kaunda pwihn en koul keriau. Irekidien eh peneinei kodoudoulahng
    Lipai nin duwe met: Asap, Perekaia, Simea,'
  ksd-ksd: Ma turana Asap, nina i ga tur ta ra papar a limana tuna, go iat Asap natu
    i Berekia, natu i Simea,
  tur-YTC: Sağında duran onun kardeşi Asaf, Şimea oğlu, Berekya oğlu Asaf,
  grc-BRENT: Καὶ αὗται αἱ κατοικίαι αὐτῶν ἐν ταῖς κώμαις αὐτῶν, ἐν τοῖς ὁρίοις αὐτῶν,
    τοῖς υἱοῖς Ἀαρὼν τῇ πατριᾷ αὐτῶν τοῖς Κααθὶ, ὅτι αὐτοῖς ἐγένετο ὁ κλῆρος.
  ind-AYT: Asaf, saudaranya, berdiri di sebelah kanannya. Asaf adalah anak Berekhya,
    anak Simea,
  nya-nya: 'ndi Asafu mʼbale wake, amene ankatumikira ku dzanja lake lamanja: Asafu
    anali mwana wa Berekiya, mwana wa Simea,'
  hrv-hrv: 'Ovo su im boravišta po naseljima u njihovu području: Aronovim sinovima
    od Kehatove obitelji - jer na njih je pao ždrijeb -'
  mps-mps: Te Devitgo dąį ilali si wali bidi me nogi, te Asap. Asap te aga ama te
    Heman dali deli sę ebo bidi da. Tama te musik tęąbi wabo sogo Asap te aga hani
    dali te Hemango hanigo dolo nogo badu dolaluali. Asap te Berekiago ogwa, te Berekia
    Simeago ogwa da,
  tpi-tpi: Nem bilong namba 2 man Devit i makim, em Asap. Asap em i brata na wanwok
    bilong Heman. Na long taim bilong mekim musik Asap wantaim ol lain bilong en i
    save sanap long han sut bilong lain bilong Heman. Asap em i pikinini bilong Berekia
    na Berekia em i pikinini bilong Simea
  dan-1931: 'Hans Broder* Asaf, der havde Plads til højre for ham: Asaf, en Søn af
    Berekja, en Søn af Sjim''a, { [*Embedsbroder.] }'
  vie-OVCB: 'Phụ tá thứ nhất của Hê-man là A-sáp, thuộc dòng dõi Ghẹt-sôn. Tổ tiên
    của A-sáp theo thứ tự từ dưới lên như sau: Bê-rê-kia, Si-mê-a,'
  guj-2017: હેમાનનો સાથીદાર આસાફ, જે તેને જમણે હાથે ઊભો રહેતો હતો. આસાફ બેરેખ્યાનો
    દીકરો, બેરેખ્યા શિમઆનો દીકરો.
  pon-2006A: 'Asap me kaunda pwihn en koul keriau. Irekidien eh peneinei kodoudoulahng
    Lipai nin duwe met: Asap, Perekaia, Simea,'
  por-BRBSL: seu irmão Asafe, que estava à sua direita, até Asafe, filho de Berequias,
    filho de Siméia,
  cth-cth: A hmaunawngha e aranglah ka tahung e Asaph, Berekhiah capa Asaph, Shimea
    capa Berekhiah.
  twi-twi: Herman abediakyiri a odi kan no din de Asaf, a na ofi Gerson abusua mu.
    Wɔto Asaf abusua ana fi Berekia, Simea,
  hlt-hlt: A manuca Asaph te a bantang ah thotat. Berekiah capa Asaph, Shimea capa
    Brekiah.
  tbz-SIM: 'Ntɛ bɛ̀ do totí mɛ̀ɛ̀ botí yɛhɛkɛ̀ Anɔɔ yɑɑ̀bí: Bɛ̀ do tɑ̃ũ tɛ́tɛ́ kɛ̀
    Keɑti kó kunɑɑ̀mùnkù kɔbɛ bɛɛ̀ ntú bɛketibɛ̀ kɛ́cɔutɛ́ bɛ kó kɛtenkɛ̀.'
  msy-2020: Devit mɨsevezir gumazir namba 2, an ziam Asap. Asap, a Hemanɨn aveghbuam,
    egha a ko ingangarir vamɨram ami. Egha onger akabagh amir dughiabar, Asap uan
    adarazi ko Hemanɨn agharir guvimɨn amadaghan tuifi. Asap, a Berekian otarim, ezɨ
    Berekia, a Simean otarim,
  dop-dop: Tɛtʋ hɔɣɔlǝŋ wei ɩ tɑɑ Alɔŋ piitim nyǝ́mɑ mpɑ pɑ kɛ́ Kehɑtɩ lʋlʋɣʋ nyǝ́mɑ
    tɔ pɑɑ wɛɛ tɔɣɔlɔ. Mpɛɣɛ pɑ tɔwɑ tɛtɛ nɑ pɑ́ cɑɑlɩ-wɛɣɛ pɑ tɛtʋ cɛlʋɣʋ.
  azb-azb: 'Sağında xidmət edən qohumu Asəf. Onun nəsil şəcərəsi belədir: Berekya
    oğlu Şima oğlu'
  eng-DBY: 'And his brother Asaph, who stood on his right hand: Asaph, the son of
    Berechiah, the son of Shimea,'
  hin-2017: और उसका भाई आसाप जो उसके दाहिने खड़ा हुआ करता था वह बेरेक्याह का पुत्र
    था, और बेरेक्याह शिमा का,
  eng-YLT: And his brother Asaph, who is standing on his right — Asaph, son of Berachiah,
    son of Shimea,
  eng-WYC-2017: And his brethren; Asaph, that stood at the right half of him, that
    is Asaph, the son of Berachiah, son of Shimea,
  eng-WMBB: His brother Asaph, who stood on his right hand, even Asaph the son of
    Berechiah, the son of Shimea,
  urd-GVH: 'हैमान के दहने हाथ आसफ़ खड़ा होता था। उसका पूरा नाम यह था : आसफ़ बिन बरकियाह
    बिन सिमआ'
  rug-rug: 'Asapa si na tie tuturaṉa koasa koea vina rua. Sa tutina sapu kamo pule
    la koe Livae si gua hie: Asapa si tuna Berekaea, Berekaea si tuna Simea,'
  gaz-gaz: 'akkasumas Asaaf obboleessi Heemaan karaa mirgaatiin dhaabata ture: Asaaf
    ilma Berekiyaa, ilma Shimeʼaa,'
  fra-LSG: Son frère Asaph, qui se tenait à sa droite, Asaph, fils de Bérékia, fils
    de Schimea,
  yal-yal: E taane xinle ni itoe ra Haruna yixɛtɛn naxanye yi Kehati xabilani, ne
    dɔxɔ dɛnaxanye yi. E singe nan bɔxɔn sɔtɔ bayo masɛnsɛnna e tan nan singe suxu.
  haw-1868: A o kona hoahanau o Asapa, ka mea i ku ma kona lima akau, o Asapa ke keiki
    a Berakia, ke keiki a Simea,
  arb-NAV: وَكَانَ آسَافُ مُسَاعِداً لِهَيْمَانَ، وَهُوَ آسَافُ بْنُ بَرَخْيَا بْنِ
    شِمْعِي،
  ewe-ewe: 'Heman ƒe kpeɖeŋutɔ gbãtɔe nye Asaf, ame si ƒe dzidzime heyi megbe va se
    ɖe Levi dzi la yi ale: Berekia, Simea,'
  eng-LEE: (6:24) And his relative Assaph was he, who stood on his right hand, [even]
    Assaph the son of Berachyah, the son of Shim'a,
  asm-FB: হেমনৰ লগৰীয়া আচফ। তেওঁ হেমনৰ সোঁহাতে থিয় হৈছিল। আচফ আছিল বেৰেখিয়াৰ পুত্র।
    বেৰেখিয়া আছিল চিমিয়াৰ পুত্র।
  sus-A: عٍ شَ تَايٍ نَن يَ عٍ سَبَتِشِ دّننَشّ؛ هَرُنَ شَ دِيٍ، نَشٍيٍ كٍلِشِ كٍهَتِ
    شَبِلّ يَ مَ، نٍيٍ نَن سِنفٍ بْشِ سْتْ عَلَ شَ مَرَفِرِ كُي.
  fra-SBL: Son frère Asaph, qui se tenait à sa droite, Asaph, fils de Bérékia, fils
    de Shiméa,
  hbo-hbo: וְאֵ֙לֶּה֙ מֹושְׁבֹותָ֔ם לְטִירֹותָ֖ם בִּגְבוּלָ֑ם לִבְנֵ֤י אַהֲרֹן֙ לְמִשְׁפַּחַ֣ת
    הַקְּהָתִ֔י כִּ֥י לָהֶ֖ם הָיָ֥ה הַגֹּורָֽל׃
  kik-kik: 'na Asafu, mũthiritũ wa Hemani, ũrĩa watungataga mwena wake wa ũrĩo: Asafu
    aarĩ mũrũ wa Berekia, mũrũ wa Shimea,'
  fra-NCL: 'Voici leurs habitations, selon leurs enceintes, dans leurs territoires :
    — Aux fils d’Aaron, de la famille des Caathites, désignés les premiers par le
    sort,'
  cek-AK: Heman bomkung Asaph loe anih ih bantang bangah angdoet; Asaph loe Berakiah
    capa ah oh; Berekiah loe Shimea ih capa,
  cuk-cuk: Namaklealile, Hemán-e-argan-nuedsik e-gwenad-Asaf gwisgus daed. Asafʼde,
    Berequías-e-machi, Simea-e-wagwad.
  uig-CYR: Һеманниң оң тәрипидә хизмәттә турған қериндиши Асаф еди. Асаф болса Бәрәкияниң
    оғли, Бәрәкия Шимияниң оғли,
  tel-2017: హేమాను సహచరుడైన ఆసాపు కుడివైపున నిలుచుని ఉండేవాడు. ఈ ఆసాపు బెరక్యా కొడుకు.
    బెరక్యా షిమ్యా కొడుకు.
  hat-BSA: Frè Héman an, Asaph te kanpe sou men dwat li, menm Asaph la, fis a Bérékia
    a, fis a Schimea a,
  kos-kos: 'Asaph pa mwet kol un mwet on se akluo uh. Takin sou lal an pa inge: Asaph,
    wen natul Berechiah, wen natul Shimea,'
  hbo-WLC: וְאֵ֙לֶּה֙ מוֹשְׁבוֹתָ֔ם לְטִירוֹתָ֖ם בִּגְבוּלָ֑ם לִבְנֵ֤י אַהֲרֹן֙ לְמִשְׁפַּחַ֣ת
    הַקְּהָתִ֔י כִּ֥י לָהֶ֖ם הָיָ֥ה הַגּוֹרָֽל׃
  ibo-ibo: 'Asaf onye na-enyere Heman aka, na-eje ozi nʼakụkụ aka nri ya. Ndị bụ nna
    nna ya ochie bụ ndị a: Berekaya, nwa Shimea,'
  ory-ory: ହେମନର ଭ୍ରାତା ଆସଫ ତାହାର ଦକ୍ଷିଣରେ ଠିଆ ହେଲା, ସେହି ଆସଫ ବେରିଖୀୟର ପୁତ୍ର, ସେ ଶିମୀୟର
    ପୁତ୍ର;
  chk-chk: Iwe, Asaf eman märärin Heman a ütä lepelifichin fiti an mwichen köl. Iwe,
    Asaf nöün Perekia, nge Perekia nöün Simea,
  rop-rop: Wal Eisaf bin boswan blanga det sekan singamob. Im femili lain bin gobek
    raitbek langa Libai. Olabat neim bin Eisaf, Berakaiya, Shimiya, Maikul, Beiseiya,
    Melkija, Ithnai, Sera, Adaiya, Ithan, Sima, Shimiyai, Jeihath, Geshan en Libai.
  ukr-1871: І його брат Асаф, що стояв праворуч в його, — Асаф, син Берехії, сина
    Шиминого,
  deu-1951: 'Und sein Bruder Asaph, der zu seiner Rechten stand: Asaph, der Sohn Berechjas,
    des Sohnes Schimeas,'
  eng-JPS: (6-24) And his brother Asaph, who stood on his right hand; even Asaph the
    son of Berechiah, the son of Shimea;
  srp-1865: I brat mu Asaf, koji mu stajaše s desne strane; a Asaf bijaše sin Varahije,
    sina Simeje,
  lug-lug: 'Kemani yalina muganda we Asafu eyamuyambangako mu mulimu ogwo, era n’ab’enju
    ye baali bwe bati: Asafu mutabani wa Berekiya, muzzukulu wa Simeeyi,'
  heb-heb: ואחיו אסף העמד על ימינו אסף בן ברכיהו בן שמעא׃
  ben-IRV: হেমনের সহকর্মী আসফ, তিনি তার ডান দিকে দাঁড়াত; সেই আসফ ছিলেন বেরিখিয়ের
    ছেলে, বেরিখিয় শিমিয়ের ছেলে,
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਭਰਾ ਆਸਾਫ਼, ਜਿਹੜਾ ਉਹ ਦੇ ਸੱਜੇ ਪਾਸੇ ਖੜ੍ਹਾ ਹੁੰਦਾ ਸੀ ਆਸਾਫ਼ ਬਰਕਯਾਹ
    ਦਾ ਪੁੱਤਰ, ਸ਼ਿਮਆ ਦਾ ਪੁੱਤਰ,
  mya-JVB: '-'
  hmo-hmo: 'Ane abia orea iharuana ena gunalaia tauna be Asapa, Hemana ena tadina.
    Iena bese taudia edia ladana be inai: Asapa be Berekaia ena natuna tau. Berekaia
    be Simea ena natuna tau.'
  urd-urd: और उसका भाई आसफ़ जो उसके दहने खड़ा होता था, या'नी आसफ़ बिन बरकियाह बिन
    सिम'आ।
  rus-SYN: и брат его Асаф, стоявший на правой стороне его, - Асаф, сын Берехии, сын
    Шимы,
  bqc-SIM: 'Wɛ̃́lɛ pↄ́ wa kpàmá ń zↄ̃lɛkĩi ũↄn kɛ: Kɛata tↄũna Aalona buiↄ ↄ̃
    wà gbɛlànɛ́ káau.'
  tcz-CHONGTHU: Heman’in manchah phapenna anei masapa Gershon chilhah miho lah’a Asaph
    kitipa chu Berekiah chapa ahin, Berekiah chu Shimea chapa ahi;
  mar-mar: आसाफ हेमानाचा नातलग होता. हेमानच्या उजवीकडे आसाफ उभा राहून सेवा करीत असे.
    आसाफ हा बरेख्या याचा पुत्र. बरेख्या शिमाचा पुत्र.
  qub-qub: Hemanpa derëchu caj-läduncho alabaj caran famillyan Asaf. Asafpa papänin
    caran Berequías. Berequiaspa papänin caran Simea.
  bqp-bqp: Ye bɑ tɛtɛ tobɑ, be bɑ gbiɑ bɑ tem wɛ̃ berɑ Kehɑtin bwese kɛrɑgibu, Aronin
    bweseru sɔɔ. Ben wɑ̃ɑ yenu kɑ ben kpɑrɑ yenu kɑ ben tem nɔɔ burɑ yenu wee.
  hat-hat: Asaf, dezyèm sanba a, te kanpe sou bò dwat Eyman. Asaf te pitit Berekya,
    ki li menm te pitit Chimeya,
  eng-BSB: 'Heman’s kinsman was Asaph, who served at his right hand: Asaph the son
    of Berechiah, the son of Shimea,'
  eng-WEBPB: His brother Asaph, who stood on his right hand, even Asaph the son of
    Berechiah, the son of Shimea,
  kbq-kbq: Hagi Hemanima azama hania ne'ma Deviti'ma azeri oti'neana, Gesoni nagapinti
    ne' Asapu azeri oti'ne. Hagi Asapu'a Bereki'a nemofo'e, Berekia'a Simea nemofo'e.
  nhe-BL: Huan Hemán quipixqui itlapalehuijca tlen itoca Asaf tlen mocajqui ipan inejmatl.
    Huan Asaf elqui icone Berequías, tlen icone Simea,
  gub-BL: Azap uzegar ma'e inugwer wanuwihaw wiko ta'yr romo a'e. Mereki wiko Ximez
    ta'yr romo.
  eng-DRA: And his brother Asaph, who stood on his right hand, Asaph the son of Barachias,
    the son of Samaa.
