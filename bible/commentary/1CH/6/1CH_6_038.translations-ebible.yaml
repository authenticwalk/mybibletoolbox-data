  hin-CV: जो इज़हार का, जो कोहाथ का, जो लेवी का, जो इस्राएल का पुत्र था.
  spa-BES: El hijo de Izhar, el hijo de Coat, el hijo de Leví, el hijo de Israel.
  tdx-tdx: i Tsadoke ana’e, i Akimatse ana’e.
  tha-KJV: ผู้​เป็นบุตรชายอิสฮาร์ ผู้​เป็นบุตรชายโคฮาท ผู้​เป็นบุตรชายเลวี ผู้​เป็นบุตรชายอิสราเอล
  por-BR-2018: Filho de Izar, filho de Coate, filho de Levi, filho de Israel.
  deu-ELO: des Sohnes Jizhars, des Sohnes Kehaths, des Sohnes Levis, des Sohnes Israels.
  eng-WYC-2018: son of Izhar, son of Kohath, son of Levi, the son of Israel.
  epo-epo: filo de Jichar, filo de Kehat, filo de Levi, filo de Izrael.
  uig-PIN: Koraⱨ Izⱨarning oƣli, Izⱨar Koⱨatning oƣli, Koⱨat Lawiyning oƣli, Lawiy
