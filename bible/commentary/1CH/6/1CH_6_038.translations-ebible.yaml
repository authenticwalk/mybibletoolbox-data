verse: 1CH.006.038
translations:
  mal-C: കോരഹ് യിസ്ഹാരിന്റെ മകൻ, യിസ്ഹാർ കെഹാത്തിന്റെ മകൻ, കെഹാത്ത് ലേവിയുടെ മകൻ,
    ലേവി ഇസ്രായേലിന്റെ മകൻ.
  deu-TKW: dessen Sohn Zadok, dessen Sohn Ahimaaz.
  lin-lin: Ayitubi abotaki Tsadoki, mpe Tsadoki abotaki Ayimaatsi.
  eng-LSV: son of Izhar, son of Kohath, son of Levi, son of Israel.
  eng-GNV: The sonne of Izhar, the sonne of Kohath, the sonne of Leui, the sonne of
    Israel.
  eng-WEBSTER: The son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  nhw-BL: Coré elqui icone Izhar, catli elqui icone Coat. Huan Coat elqui icone Leví,
    catli elqui icone Israel.
  swh-ONEN: mwana wa Ishari, mwana wa Kohathi, mwana wa Lawi, mwana wa Israeli;
  bba-bba: Mɑ Akitubu u seewɑ u Sɑdɔku mɑrɑ. Mɑ Sɑdɔku u seewɑ u Akimɑsi mɑrɑ.
  eng-KJVCPB: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  luo-luo: wuod Izhar, wuod Kohath, wuod Lawi, wuod Israel;
  meu-meu: Kora na Isahara natuna, Isahara na Kohat natuna, Kohat na Levi natuna,
    Levi na Israel natuna.)
  npi-ULB: कोरह यिसहारका छोरा थिए । यिसहार कहातका छोरा थिए । कहात लेवीका छोरा थिए
    । लेवी इस्राएलका छोरा थिए ।
  yor-yor: ọmọ Isari, ọmọ Kohati, ọmọ Lefi, ọmọ Israẹli;
  pes-OPCB: یصهار، قهات، لاوی و یعقوب.
  tgl-ULB: Si Korah ay anak ni Izar na anak ni Kohat na anak ni Levi. Si Levi ay anak
    ni Israel.
  hui-hui: '@see-verse:1CH.006.037'
  mya-mya: '@see-verse:1CH.006.037'
  bod-N: ཀོ་རཱག་ནི་ཡེས་ཧར་གྱི་བུ་ཡིན་པ་དང་། ཡེས་ཧར་ནི་ཀོ་ཧད་ཀྱི་བུ་ཡིན་ཞིང་། ཀོ་ཧད་ནི་ལེ་ཝིའི་བུ་ཡིན་ལ།
    ལེ་ཝི་ནི་ཡེས་ར་ཨེལ་གྱི་བུ་ཡིན་ནོ། །
  sna-sna: mwanakomana waIzhari, mwanakomana waKohati, mwanakomana waRevhi mwanakomana
    waIsraeri.
  spa-BLM: hijo de Izhar, hijo de Coat, hijo de Leví, hijo de Israel.
  cac-cac: '@see-verse:1CH.006.037'
  swh-ULB: Kora alikuwa mwana wa Izhari. Izhari alikuwa mwana wa Kohathi. Kohathi
    alikuwa mwana wa Levi. Levi alikuwa mwana wa Israeli.
  bel-bel: сын Іцгара, сын Каата, сын Левія, сын Ізраіля;
  deu-ELBBK: dessen Sohn Zadok, dessen Sohn Achimaaz.
  mbb-OT: Si Kora ne anak ni Izhar. Si Izhar ne anak ni Kohat. Si Kohat ne anak ni
    Levi. Si Levi ne anak ni Israel.
  mal-2015: അവൻ യിസ്ഹാരിന്റെ മകൻ; അവൻ കെഹാത്തിന്റെ മകൻ; അവൻ ലേവിയുടെ മകൻ; അവൻ യിസ്രായേലിന്റെ
    മകൻ;
  rmc-rmc: leskro o Cadok a leskro o Achimaac.
  pes-OPV: ابن يصهار بن قَهات بن لاوي بن اسرائيل.
  ron-1924: фиул луй Ицехар, фиул луй Кехат, фиул луй Леви, фиул луй Исраел.
  ben-OBCV: তিনি যিষ্‌হরের ছেলে, তিনি কহাতের ছেলে, তিনি লেবির ছেলে, তিনি ইস্রায়েলের
    ছেলে;
  som-som: ina Isehaar, ina Qohaad, ina Laawi, ina Israa'iil.
  lat-VUC: filii Isaar, filii Caath, filii Levi, filii Israël.
  eng-ASVBT: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  ita-1885: figliuolo di Chehat, figliuolo di Levi, figliuolo d'Israele.
  eng-LXXUP: Zadok his son, Ahimaaz his son.
  eng-ULB: Korah was the son of Izhar. Izhar was the son of Kohath. Kohath was the
    son of Levi. Levi was the son of Israel.
  spa-VBL: hijo de Izhar, hijo de Coat, hijo de Leví, hijo de Israel.
  fra-_FOB: Fils de Jitsehar, fils de Kéhath, fils de Lévi, fils d'Israël.
  mal-mal: അവൻ യിസ്ഹാരിന്റെ മകൻ; അവൻ കെഹാത്തിന്റെ മകൻ; അവൻ ലേവിയുടെ മകൻ; അവൻ യിസ്രായേലിന്റെ
    മകൻ;
  urd-GVR: bin Izhār bin Qihāt bin Lāwī bin Isrāīl.
  suz-BL: इच्‍हार कोहाथ आ तौ बाक्‍माक्‍त। कोहाथ लेवी आ तौ बाक्‍माक्‍त। लेवी इस्राएल
    आ तौ बाक्‍माक्‍त।
  ita-1927: figliuolo di Kehath, figliuolo di Levi, figliuolo d’Israele.
  ckb-ckb: کوڕی یەسهاری، کوڕی قەهاتی، کوڕی لێڤی، کوڕی ئیسرائیل.
  eng-BBE: The son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  kan-OKCV: ಅವನು ಇಚ್ಹಾರನ ಮಗನು, ಅವನು ಕೊಹಾತನ ಮಗನು, ಅವನು ಲೇವಿಯನ ಮಗನು, ಅವನು ಇಸ್ರಾಯೇಲನ
