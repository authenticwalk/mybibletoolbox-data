  kan-2017: ಇಚ್ಹಾರನು ಕೆಹಾತನ ಮಗ, ಇವನು ಲೇವಿಯನ ಮಗ, ಲೇವಿಯು ಇಸ್ರಾಯೇಲನ ಮಗ.
