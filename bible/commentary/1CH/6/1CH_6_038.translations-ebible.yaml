  spa-RV-1909: Hijo de Ishar, hijo de Coath, hijo de Leví, hijo de Israel.
  ron-BTF: Fiul lui Ițehar, fiul lui Chehat, fiul lui Levi, fiul lui Israel.
  eng-WEBP: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  eng-FBV: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  nld-1939: zoon van Jishar, zoon van Kehat, zoon van Levi, zoon van Israël.
  nch-BL: Coré elqui icone Izhar, cati elqui icone Coat. Huan Coat elqui icone Leví,
