  pan-pan: ਯਿਸਹਾਰ ਦਾ ਪੁੱਤਰ, ਕਹਾਥ ਦਾ ਪੁੱਤਰ, ਲੇਵੀ ਦਾ ਪੁੱਤਰ, ਇਸਰਾਏਲ ਦਾ ਪੁੱਤਰ
  mya-JVB: ထို အမှု တော်ကို စောင့်သောသူတို့နှင့် သားစဉ် မြေးဆက်ဟူမူကား ၊ ဣသရေလ ၊ လေဝိ
    ၊ ကောဟတ် ၊ ဣဇဟာ ၊ ကောရ ၊ ဧဗျာသပ် ၊ အဿိရ ၊ တာဟတ် ၊ ဇေဖနိ ၊ အာဇရိ ၊ ယောလ ၊ ဧလကာန
    ၊ အမာသဲ ၊ မာဟတ် ၊ ဧလကာန ၊ ဇောဖဲ ၊ တောအာ ၊ ဧလျာဘ ၊ ယေရောဟံ ၊ ဧလကာန ၊ ရှမွေလ ၊ ယောလ
    တို့မှ ဆင်းသက်သော ကောဟတ် အမျိုး၊ သီချင်း သည် ဟေမန် တပါး၊
  hmo-hmo: Kora be Isahara ena natuna tau, Isahara be Kohata ena natuna tau. Kohata
    be Levi ena natuna tau, bona Levi be Israela ena natuna tau.
  urd-urd: बिन इज़हार बिन क़िहात बिन लावी बिन इस्राईल।
  rus-SYN: сын Ицгара, сын Каафа, сын Левия, сын Израиля;
  bqc-SIM: Aitubu Zadoki ì, Zadoki Aimaaza ì.
  tcz-CHONGTHU: Korah chu Izhar chapa ahin, Izhar chu Kohath chapa ahi; Kohath chu
    Levi chapa ahin, Levi chu Israel chapa ahi.
  mar-mar: कोरह इसहारचा पुत्र. इसहार कहाथचा पुत्र. कहाथ लेवीचा आणि लेवी इस्राएलाचा
    पुत्र.
  qub-qub: Corëpa papänin caran Izhar. Izharpa papäninna caran Coat. Coatpa papänin
    caran Leví. Levïpa papäninna caran Israel.
  bqp-bqp: Mɑ Akitubu u seewɑ u Sɑdɔku mɑrɑ. Mɑ Sɑdɔku u seewɑ u Akimɑsi mɑrɑ.
  hat-hat: ki li menm te pitit Jizeya, ki li menm te pitit Keyat, ki li menm te pitit
    Levi, ki li menm te pitit Izrayèl.
  eng-BSB: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  eng-WEBPB: the son of Izhar, the son of Kohath, the son of Levi, the son of Israel.
  kbq-kbq: Hagi Kora'a Izari nemofo'e, Izari'a Livae nemofo'e hagi Livae'a Israeli
    nemofo'e.
  nhe-BL: Coré elqui icone Izhar, tlen elqui icone Coat. Huan Coat elqui icone Leví,
    tlen elqui icone Israel.
  gub-BL: Kora wiko Izar ta'yr romo. Izar wiko Koat ta'yr romo. Koat wiko Erewi ta'yr
    romo. Erewi wiko Zako ta'yr romo.
  eng-DRA: The son of Isaar, the son of Caath, the son of Levi, the son of Israel.
