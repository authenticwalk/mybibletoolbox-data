  bel-bel: сын Элканы, сын Ёіля, сын Азарыі, сын Цэфаніі,
  deu-ELBBK: dessen Sohn Bukki, dessen Sohn Ussi, dessen Sohn Serachja,
  mbb-OT: Si Amasia ne anak ni Elkana. Si Elkana ne anak ni Joel. Si Joel ne anak
