verse: 1CH.006.036
translations:
  mal-C: അമാസായി എൽക്കാനായുടെ മകൻ, എൽക്കാന യോവേലിന്റെ മകൻ, യോവേൽ അസര്യാവിന്റെ മകൻ,
    അസര്യാവ് സെഫന്യാവിന്റെ മകൻ,
  deu-TKW: dessen Sohn Bukki, dessen Sohn Ussi, dessen Sohn Serahja,
  lin-lin: Abishuwa abotaki Buki, Buki abotaki Uzi, Uzi abotaki Zerakia,
  eng-LSV: son of Elkanah, son of Joel, son of Azariah, son of Zephaniah,
  eng-GNV: The sonne of Elkanah, the sonne of Ioel, the sonne of Azariah, the sonne
    of Zephaniah,
  eng-WEBSTER: The son of Elkanah, the son of Joel, the son of Azariah, the son of
    Zephaniah,
  nhw-BL: Amasai elqui icone seyoc tlacatl catli itoca Elcana [6:36 Elcana I.], catli
    elqui icone Joel. Huan Joel elqui icone Azarías, catli elqui icone Sofonías.
  swh-ONEN: mwana wa Elikana, mwana wa Yoeli, mwana wa Azaria, mwana wa Sefania,
  bba-bba: Mɑ Abisuɑ u seewɑ u Buki mɑrɑ. Mɑ Buki u seewɑ u Usi mɑrɑ. Mɑ Usi u seewɑ
    u Serɑyɑ mɑrɑ.
  eng-KJVCPB: the son of Elkanah, the son of Joel, the son of Azariah, the son of
    Zephaniah,
  luo-luo: wuod Elkana, wuod Joel, wuod Azaria, wuod Zefania,
  meu-meu: Amasai na Elkana natuna, Elkana na Ioel natuna, Ioel na Asaria natuna,
    Asaria na Sefania natuna,
  npi-ULB: एल्काना योएलका छोरा थिए । योएल अजर्याहका छोरा थिए । अजर्याह सपन्‍याहका
    छोरा थिए ।
  yor-yor: ọmọ Elkana, ọmọ Joẹli, ọmọ Asariah, ọmọ Sefaniah,
  pes-OPCB: القانه، یوئیل، عزریا، صفنیا،
  tgl-ULB: Si Elkana ay anak ni Joel na anak ni Azarias na anak ni Zefanias.
  hui-hui: '@see-verse:1CH.006.035'
  mya-mya: '@see-verse:1CH.006.035'
