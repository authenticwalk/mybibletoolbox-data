    ཡོ་ཨེལ་ནི་ཨ་ཟར་ཡཱའི་བུ་ཡིན་ལ། ཨ་ཟར་ཡཱ་ནི་ཙེ་ཕན་ཡཱའི་བུ་ཡིན་ནོ། །
  sna-sna: mwanakomana waErikana, mwanakomana waJoere, mwanakomana waAzaria, mwanakomana
