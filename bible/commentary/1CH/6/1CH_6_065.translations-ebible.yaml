verse: 1CH.006.065
translations:
  mal-C: യെഹൂദാ, ശിമെയോൻ, ബെന്യാമീൻഗോത്രത്തിൽനിന്നു മുകളിൽ പറഞ്ഞിരിക്കുന്ന നഗരങ്ങൾ
    അവർക്കു കൊടുത്തു.
  deu-TKW: 'Und vom Stamme Gad: Ramoth in Gilead samt den zugehörigen Weidetriften,
    Mahanaim samt den zugehörigen Weidetriften,'
  lin-lin: 'Kati na libota ya Gadi, bazwaki : Ramoti kati na Galadi mpe bamboka na
    yango ya mike, Maanayimi mpe bamboka na yango ya mike,'
  eng-LSV: And they give by lot from the tribe of the sons of Judah, and from the
    tribe of the sons of Simeon, and from the tribe of the sons of Benjamin, these
    cities which they call by name;
  eng-GNV: And they gaue by lot out of the tribe of the children of Iudah, and out
    of the tribe of the children of Simeon, and out of the tribe of the children of
    Beniamin, these cities, which they called by their names.
  eng-WEBSTER: And they gave by lot out of the tribe of the children of Judah, and
    out of the tribe of the children of Simeon, and out of the tribe of the children
    of Benjamin, these cities, which are called by their names.
  nhw-BL: Quena, ica rifa israelitame catli ininteipan ixhuihua Judá, Simeón huan
    Benjamín quinmacaque levitame ni altepeme catli nimitzilhuijtoc huejcapa tlen
    inintlalhua.
  swh-ONEN: Kutoka makabila ya Yuda, Simeoni na Benyamini walipewa miji iliyotajwa
    hapo juu.
  bba-bba: Wuu si bɑ mɑɑ wɑ Gɑdin bwese kɛrɑn min di, siyɑ Rɑmɔti, Gɑlɑdin temɔ kɑ
    yen kpɑrɑ yenu, kɑ Mɑhɑnɑimu kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: And they gave by lot out of the tribe of the children of Judah, and
    out of the tribe of the children of Simeon, and out of the tribe of the children
    of Benjamin, these cities, which are called by their names.
  luo-luo: Koa kuom oganda Juda, Simeon, kod Benjamin negipogogi mier mondik malogo.
  meu-meu: Bona Iuda bona Simeon bona Beniamina iduhudia amo ini ladadia vada e tore
    hanuadia na mari amo e henidia.
  npi-ULB: माथि उल्लेख गरिएका सहरहरू यहूदा, शिमियोन र बेन्‍यामीनका कुलहरूबाट चिठ्ठाको
    माध्यमबाट तिनीहरूलाई दिइयो ।
  yor-yor: Láti ẹ̀yà Juda, Simeoni àti Benjamini ni a pín ìlú tí a ti dárúkọ wọn sẹ́yìn
    fún.
  pes-OPCB: شهرهای اهدایی قبیلهٔ یهودا، شمعون و بنیامین نیز به قید قرعه به ایشان داده
    شد.
  tgl-ULB: Itinalaga nila sa pamamagitan ng palabunutan ang mga bayang unang nabanggit
    mula sa mga tribu ni Juda, Simeon at Benjamin.
  hui-hui: Tano uruni Yuda dindihabi Simeono dindihabi Beniyamini dindihabi howa tu
    wu migi binigonaga mini gilibu ngaruni tigua dindi walia helonaga ege to̱le̱ emene
    baraga halu ogonime mo walia haga biyagola tano ogoni dabaga bini.
  mya-mya: (အ​ထက်​ဖော်​ပြ​ပါ​ယု​ဒ​နယ်၊ ရှိ​မောင်​နယ်၊ င်္ဗယာ​မိန်​နယ်​တို့​မှ​မြို့​တို့​ကို​လည်း​မဲ​ချ​၍
    ခွဲ​ဝေ​ပေး​ကြ​၏။)
  bod-N: ཡང་ཡ་ཧུ་དཱའི་ཚོ་པ་དང་། སི་མུ་ཨོན་གྱི་ཚོ་པ་དང་། པེན་ཡཱ་མེན་གྱི་ཚོ་པ་བཅས་ལས་རྒྱན་བླངས་ནས་གོང་གི་མིང་བརྗོད་ཟིན་པའི་གྲོང་ཁྱེར་ཡང་དེ་རྣམས་ལ་སྤྲད།
  sna-sna: Kubva kurudzi rwaJudha, rwaSimeoni norwaBhenjamini vakagoverwa maguta ayo
    akanga arehwa namazita.
  spa-BLM: De la tribu de los hijos de Judá, de la tribu de los hijos de Simeón y
    de la tribu de los hijos de Benjamín, dieron por sorteo estas ciudades que se
    mencionan por su nombre.
  cac-cac: A d'a smacb'en Judá, yic Simeón yed' yic Benjamín, ata' ay juntzan̈ chon̈ab'
    toxo ix b'inaj ix ac'chaj d'a eb' yin̈tilal Leví chi', icha ix aj yic'an eb' d'a
    suerteal.
  swh-ULB: Walitoa kwa sehemu miji iliyo tajwa awali kutoka katika kabila la Yuda,
    Simeoni, na Benjamini.
  bel-bel: Далі яны па жэрабі ад калена сыноў Юдавых, і ад калена сыноў Сімяонавых,
    і ад калена сыноў Веньямінавых тыя гарады, якія яны назвалі па імёнах.
  deu-ELBBK: 'und vom Stamm Gad: Ramot in Gilead und seine Bezirke, und Machanaim
    und seine Bezirke,'
  mbb-OT: Imbeǥey kandan pinaaǥi te ripa heini is nekaǥi kayi he menge inged he menge
    inged te tribu ni Juda, Simeon, wey Benjamin.
  mal-2015: യെഹൂദാമക്കളുടെ ഗോത്രത്തിലും ശിമെയോൻമക്കളുടെ ഗോത്രത്തിലും ബെന്യാമീൻമക്കളുടെ
    ഗോത്രത്തിലും പേർ പറഞ്ഞിരിക്കുന്ന ഈ പട്ടണങ്ങളെ ചീട്ടിട്ടു കൊടുത്തു.
  rmc-rmc: 'a le kmeňostar Gad kala fori: o Ramot andro Gilead, o Machanajim,'
  pes-OPV: و از بسط بني يهودا و از بسط بني شَمعون و از بسط بني بنيامين اين شهرها را
    که اسم آنها مذکور است به قرعه دادند.
  ron-1924: Ау дат прин сорць, дин семинция фиилор луй Иуда, дин семинция фиилор луй
    Симеон ши дин семинция фиилор луй Бениамин, ачесте четэць, пе каре ле-ау нумит
    пе нуме.
  ben-OBCV: যিহূদা, শিমিয়োন ও বিন্যামীন বংশ থেকে তারা সেই নগরগুলি দিয়েছিল, যেগুলির
    নামোল্লেখ আগে করা হয়েছে।
  som-som: Oo saami ahaan ayay magaalooyinkan la magacaabay uga siiyeen qabiilka reer
    Yahuudah, iyo qabiilka reer Simecoon, iyo qabiilka reer Benyaamiin.
  lat-VUC: dederuntque per sortem, ex tribu filiorum Juda, et ex tribu filiorum Simeon,
    et ex tribu filiorum Benjamin urbes has, quas vocaverunt nominibus suis,
  eng-ASVBT: And they gave by lot out of the tribe of the children of Judah, and out
    of the tribe of the children of Simeon, and out of the tribe of the children of
    Benjamin, these cities which are mentioned by name.
  ita-1885: E diedero a sorte quelle città che sono state nominate per i nomi loro,
    della tribù dei figliuoli di Giuda, e della tribù dei figliuoli di Simeone, e
    della tribù dei figliuoli di Beniamino.
  eng-LXXUP: Out of the tribe of Gad; Ramoth-gilead and her suburbs, and Mahanaim
    and her suburbs,
  eng-ULB: They assigned by lot the towns mentioned earlier from the tribes of Judah,
    Simeon, and Benjamin.
  spa-VBL: A las ciudades ya mencionadas les asignaron por nombre las de las tribus
    de Judá, Simeón y Benjamín.
  fra-_FOB: Ils donnèrent par le sort, de la tribu des enfants de Juda, de la tribu
    des enfants de Siméon, et de la tribu des enfants de Benjamin, ces villes qu'ils
    désignèrent par leurs noms.
  mal-mal: യെഹൂദാമക്കളുടെ ഗോത്രത്തിലും ശിമെയോൻമക്കളുടെ ഗോത്രത്തിലും ബെന്യാമീൻ മക്കളുടെ
    ഗോത്രത്തിലും പേർ പറഞ്ഞിരിക്കുന്ന ഈ പട്ടണങ്ങളെ ചീട്ടിട്ട് കൊടുത്തു.
  urd-GVR: '@see-verse:1CH.006.064'
  suz-BL: मेकोपुकीमी यो बाजी आप्‍शा, यहूदा आ थर, सिमियोन आ थर नु बेन्‍यामीन आ थर आन
    थेरशो रू रे मेको नें ब्रेक्‍शो सहरपुकी गेमे बाक्‍त।
  ita-1927: dettero a sorte, della tribù dei figliuoli di Giuda, della tribù dei figliuoli
    di Simeone e della tribù dei figliuoli di Beniamino, le dette città che furono
    designate per nome.
  ckb-ckb: هەروەها بە تیروپشک لە هۆزی نەوەی یەهودا و لە هۆزی نەوەی شیمۆن و لە هۆزی
    نەوەی بنیامین ئەو شارۆچکانەیان دا کە پێشتر ناویان برا.
  eng-BBE: And they gave by the Lord's decision out of the tribe of the children of
    Judah, and out of the tribe of the children of Simeon, and out of the tribe of
    the children of Benjamin, these towns whose names are given.
  kan-OKCV: ಅವರು ಚೀಟುಹಾಕಿ ಯೆಹೂದ ಸಿಮೆಯೋನ್ ಬೆನ್ಯಾಮೀನ್ ಕುಲಗಳಿಂದ ಮೇಲೆ ಹೆಸರು ಹೇಳಿದ ಪಟ್ಟಣಗಳನ್ನು
    ಕೊಟ್ಟರು.
  tam-2017: சீட்டுப்போட்டு, சிலருக்கு யூதா கோத்திரத்திலும், சிமியோன் கோத்திரத்திலும்,
    பென்யமீன் கோத்திரத்திலும், பெயர் வரிசையில் சொல்லப்பட்ட அந்தப் பட்டணங்களைக் கொடுத்தார்கள்.
  spa-RV-1909: Y dieron por suerte de la tribu de los hijos de Judá, y de la tribu
    de los hijos de Simeón, y de la tribu de los hijos de Benjamín, las ciudades que
    nombraron por sus nombres.
  ron-BTF: Și le-au dat prin sorț din tribul copiilor lui Iuda și din tribul copiilor
    lui Simeon și din tribul copiilor lui Beniamin, aceste cetăți, care sunt numite
    pe numele lor.
  eng-WEBP: They gave by lot out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, and out of the tribe of the children of Benjamin,
    these cities which are mentioned by name.
  eng-FBV: They allotted the towns already mentioned by name from the tribes of Judah,
    Simeon, and Benjamin.
  nld-1939: Uit de stammen der Judeërs, Simeonieten en Benjamieten waren bovengenoemde
    steden verloot.
  nch-BL: Quena, ica rifa israelitame cati ininteipa ixhuihua Judá, Simeón huan Benjamín
    quinmacaque levitame ni altepeme cati nimitzilhuijtoc huejcapa ten inintalhua.
  vie-1934: Họ bắt thăm mà cho bởi trong chi phái Giu-đa, chi phái Si-mê-ôn, và chi
    phái Bên-gia-min, những thành đã kể ở trên.
  hin-CV: यहूदाह गोत्र के कुलों से उन्होंने चिट्ठियों द्वारा शिमओन वंश के कुलों और
    बिन्यामिन वंश के कुलों को ये नगर, जिनका उल्लेख किया जा चुका है, दे दिए.
  spa-BES: Y dieron por decisión del Señor la tribu de los hijos de Judá, y la tribu
    de los hijos de Simeón, y la tribu de los hijos de Benjamín, estos pueblos cuyos
    nombres reciben.
  tdx-tdx: 'le boak’ am-pifokoa’ i Gade: i Ramote e Gilade ao reke-piandraza’e naho
    i Makanaime reke-piandraza’e,'
  tha-KJV: และคนอิสราเอลได้จับสลากให้หัวเมืองจากตระกูลยูดาห์ ตระกูลสิเมโอน และตระกูลเบนยามิน
    ตามที่​กล​่าวชื่อไว้นั้นด้วย
  por-BR-2018: E deram-lhes por sorteio, da tribo dos filhos de Judá, da tribo dos
    filhos de Simeão, e da tribo dos filhos de Benjamim, estas cidades, as quais mencionaram
    por seus nomes.
  deu-ELO: Und zwar gaben sie durchs Los vom Stamme der Kinder Juda und vom Stamme
    der Kinder Simeon und vom Stamme der Kinder Benjamin diese Städte, die sie mit
    Namen nannten.
  eng-WYC-2018: and they gave by lot, of the sons of the lineage of Judah, and of
    the lineage of the sons of Simeon, and of the lineage of the sons of Benjamin,
    these cities, which the deacons called by their names; (and they gave by lot,
    from the tribes of Judah, and of Simeon, and of Benjamin, these cities, which
    be named above.)
  epo-epo: Ili donis laŭlote de la tribo de la Jehudaidoj, de la tribo de la Simeonidoj,
    kaj de la tribo de la Benjamenidoj tiujn urbojn, kiujn ili nomis laŭ la nomoj.
  uig-PIN: Ular taxlanƣan qǝkkǝ qiⱪⱪini boyiqǝ, yǝnǝ yuⱪirida nami atalƣan xǝⱨǝrlǝrni
    Yǝⱨuda ⱪǝbilisidin, Ximeon ⱪǝbilisidin wǝ Binyamin ⱪǝbilisidin elip ularƣa bǝrdi.
  beo-beo: 'Ilia da musa: dedei moilai huluane, amo Yuda fi, Simiane fi amola Bediamini
    fi, amolalima lale, Lifai fi amolalima i.'
  tpi-OTNT: Sampela bilong ol dispela taun i stap long graun bilong lain Juda na Simeon
    na Benjamin. Na yu lukim pinis nem bilong ol. Ol i bin pilai satu na makim ol
    dispela taun.
  hau-SA: Daga kabilan Yahuda, Simeyon da Benyamin suka ba su rabon sunayen garuruwan
    da aka ambata.
  uig-LAT: Ular tashlan’ghan chekke chiqqini boyiche, yene yuqirida nami atalghan
    sheherlerni Yehuda qebilisidin, Shiméon qebilisidin we Binyamin qebilisidin élip
    ulargha berdi.
  nde-nde: Esizwaneni sakoJuda, lesakoSimiyoni loBhenjamini baphiwa imizi esike yaqanjwa.
  ton-ton: Pea naʻa nau foaki ʻi he talotalo, mei he faʻahinga ʻoe fānau ʻa Siuta,
    pea mei he faʻahinga ʻoe fānau ʻa Simione, pea mei he faʻahinga ʻoe fānau ʻa Penisimani,
    ʻae ngaahi kolo ko eni, ʻaia ʻoku ui ʻaki ʻa honau hingoa.
  ces-1613: A dali je losem v pokolení synů Judových, a v pokolení synů Simeonových,
    a v pokolení synů Beniaminových, města ta, kteráž jmenovali ze jména.
  eng-WMB: They gave by lot out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, and out of the tribe of the children of Benjamin,
    these cities which are mentioned by name.
  tam-TCV: யூதா, சிமியோன், பென்யமீன் ஆகிய கோத்திரங்களிலிருந்தும் முன்குறிப்பிடப்பட்ட
    பட்டணங்களையும் கொடுத்தார்கள்.
  ceb-ULB: Gihatag nila ang matag luna sa mga lungsod nga gihisgotan sa nahiuna gikan
    sa mga tribo sa Juda, Simeon, ug sa Benjamin.
  pol-UBG: A dali przez los od pokolenia synów Judy, od pokolenia synów Symeona i
    od pokolenia synów Beniamina te miasta, którym nadali ich imiona.
  urd-GVU: '@see-verse:1CH.006.064'
  deu-1912: nämlich durchs Los aus dem Stamm der Kinder Juda und aus dem Stamm der
    Kinder Simeon und aus dem Stamm der Kinder Benjamin die Städte, die sie mit Namen
    bestimmten.
  kan-2017: ಅವರು ಚೀಟು ಹಾಕಿ ಯೆಹೂದ, ಸಿಮೆಯೋನ್ ಮತ್ತು ಬೆನ್ಯಾಮೀನನ ಕುಲಗಳಿಂದ ಮೇಲೆ ಹೇಳಿದ ಪಟ್ಟಣಗಳನ್ನೂ
    ಕೊಟ್ಟರು.
  yap-yap: Pi yochi binaw nu lan e yungin tafen Judah, Simeon, nge Benjamin, ni kafin
    ni mu’ i yog fithingarad e kun pi’ ni rogon ni duwgil ko pow nni girengiy.)
  hlt-MCSB: hmulung bangla Judah capa koca taeng lamkah khaw, Simeon capa koca taeng
    lamkah khaw, Benjamin capa koca taeng lamkah khaw a paek tih te khopuei rhoek
    te a ming neh a khue uh.
  mdy-ETH: ኬዴና ኬኤዚንቴ ቤዛ፦ ዪሁዳይዳ፥ ሲሞኦኔና ቢኢኒያሜና ዓጮይዳ ዓኣ ካታሞዋ ሃንጎዋቶጉዲ ቢያ ዱማሲ ዔሮ ባኮና ዒንጊንቴያኬ።
  twi-ASANTE: Wɔnam ntontobɔ kronkron so na wɔde nkuro a ɛwowɔ Yuda, Simeon ne Benyamin
    nsase so maeɛ sɛdeɛ wɔaka dada no.
  eng-WEBU: They gave by lot out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, and out of the tribe of the children of Benjamin,
    these cities which are mentioned by name.
  wal-wal: Qassi Yihudaa zaretu biittaappe, Simoona zaretu biittaappenne Biniyaama
    zaretu biittaappe, hagaappe qommo baggaara bantta sunttan xaafettida katamata
    etayyo saaman immiis.
  spa-PDDPT: De las tribus de los hijos de Judá, Simeón y Benjamín, dieron por sorteo
    las ciudades que llamaron por sus nombres.
  gun-gun: Ha'e va'e tetã peteĩ-teĩ rery rupi ome'ẽa avi Judá, Simeão ha'e Benjamim
    regua va'ekue, xorte oexaague rami.
  ilo-ULB: Naisaadda babaen iti binnunotan kadagiti ili nga immun-una a naibaga manipud
    kadagiti tribu ti Juda, Simeon, ken Benjamin.
  kpg-kpg: (Nia waahale ala i lodo tenua damana o Judah, Simeon, mo Benjamin ala gu haga modongoohia
    i nua, guu wanga labelaa gi digaula ne hai di hudihudi.)
  uig-ARA: ئۇلار تاشلانغان چەككە چىققىنى بويىچە، يەنە يۇقىرىدا نامى ئاتالغان شەھەرلەرنى
    يەھۇدا قەبىلىسىدىن، شىمېئون قەبىلىسىدىن ۋە بىنيامىن قەبىلىسىدىن ئېلىپ ئۇلارغا
    بەردى.
  sus-sus: 'E xa taa naxee na Gadi bɔnsɔɛ xa bɔxi ma, nee nan ya: Ramoti naxan na
    Galadi bɔxi ma, a rabilinyi, Maxanayimi, a rabilinyi,'
  pon-2006: (Kisin kahnimw kan sang nan sapwen Suda, Simion, oh Pensamin, me sansalehr
    powe, pil kohieng irail ni usuhs.)
  ksd-ksd: Ma di ga tul tar nam ra umana pia na pal nina di ga tar tumu vake ra iang
    i diat, kan ra vuna tarai Iuda, ma kan ra vuna tarai Simeon, ma kan ra vuna tarai
    Beniamin.
  tur-YTC: Yahuda'nın çocukları oymağından, Şimon'un çocukları oymağından, Benyamin'in
    çocukları oymağından adlarıyla anılan şu kentleri kura ile verdiler.
  grc-BRENT: Ἐκ φυλῆς Γὰδ τὴν Ῥαμμὼθ Γαλαὰδ καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Μααναῒμ
    καὶ τὰ περισπόρια αὐτῆς,
  ind-AYT: Mereka juga memberikan kota-kota tadi, yang telah disebut nama-namanya,
    dari suku keturunan Yehuda, dari suku keturunan Simeon, dan dari suku keturunan
    Benyamin melalui undian.
  nya-nya: Kuchokera ku mafuko a Yuda, Simeoni ndi Benjamini anawapatsa mizinda imene
    inawatchula kale mayina.
  hrv-hrv: Od Gadova plemena Ramot u Gileadu s pašnjacima, Mahanajim s pašnjacima,
  mps-mps: Te taun dabe meba te Juda, me Simeon, me Benjamin, te augwali hanigo tǫde
    elaluali. Te hanu dabe nogi nago suali dao. Augwaligo satu gagali elama te taun
    dąį ilai dao.
  tpi-tpi: Sampela bilong ol dispela taun i stap long graun bilong lain Juda na Simeon
    na Benjamin. Na yu lukim pinis nem bilong ol. Ol i bin pilai satu na makim ol
    dispela taun.
  dan-1931: De gav dem* ved Lodkastning af Judæernes, Simeonitternes og Benjaminitternes
    Stammer de ovenfor** nævnte Byer. { [*dvs. Præsterne; se Jos. 21, 9-10.] / [**V.
    54-60.] }
  vie-OVCB: Các thành thuộc đại tộc Giu-đa, Si-mê-ôn, và Bên-gia-min là được kể tên
    trên đây được chỉ định cho Người Lê-vi.
  guj-2017: તેઓએ યહૂદાના, શિમયોનના તથા બિન્યામીનના કુળમાંથી આ નગરો જેઓનાં નામ આપેલાં
    છે તે, ચિઠ્ઠીઓ નાખીને આપ્યાં.
  pon-2006A: (Kisin kahnimw kan sang nan sapwen Suda, Simion, oh Pensamin, me sansalehr
    powe, pil kohieng irail ni usuhs.)
  por-BRBSL: They deram por sorteio fora da tribo dos filhos de Judá, e fora da tribo
    dos filhos de Simeão, e fora da tribo dos filhos de Benjamim, estas cidades que
    são mencionadas pelo nome.
  cth-cth: Judah miphun coe e thung dawk hoi, Simeon miphun coe e thung dawk hoi,
    Benjamin miphun coe e thung dawk hoi, cungpam khoe e lahoi a poe awh.
  twi-twi: Wɔnam ntontobɔ kronkron so na wɔde nkurow a ɛwowɔ Yuda, Simeon ne Benyamin
    nsase so mae sɛnea wɔaka dedaw no.
  hlt-hlt: hmulung bangla Judah capa koca taeng lamkah khaw, Simeon capa koca taeng
    lamkah khaw, Benjamin capa koca taeng lamkah khaw a paek tih te khopuei rhoek
    te a ming neh a khue uh.
  tbz-SIM: '@see-verse:1CH.006.064'
  msy-2020: Nguibar ekiar kabar maba, Juda ko Simeon ko Benjaminɨn anababar nguazibar
    iti. Ezɨ nɨ men ziabar ganigha gɨfa. Me satu gikararava me bagha nguibar ekiar
    kaba amɨsefe.
  dop-dop: '@see-verse:1CH.006.064'
  azb-azb: Yəhuda, Şimeon və Binyamin qəbilələrinin torpağından adları göstərilən
    bu şəhərləri püşkə görə verdilər.
  eng-DBY: And they gave by lot out of the tribe of the children of Judah, and out
    of the tribe of the children of Simeon, and out of the tribe of the children of
    Benjamin, these cities which were mentioned by name.
  hin-2017: उन्होंने यहूदियों, शिमोनियों और बिन्यामीनियों के गोत्रों में से वे नगर
    दिए, जिनके नाम ऊपर दिए गए हैं।
  eng-YLT: And they give by lot from the tribe of the sons of Judah, and from the
    tribe of the sons of Simeon, and from the tribe of the sons of Benjamin, these
    cities which they call by name;
  eng-WYC-2017: and they gave by lot, of the sons of the lineage of Judah, and of
    the lineage of the sons of Simeon, and of the lineage of the sons of Benjamin,
    these cities, which the deacons [or Levites] called by their names;
  eng-WMBB: They gave by lot out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, and out of the tribe of the children of Benjamin,
    these cities which are mentioned by name.
  urd-GVH: '@see-verse:1CH.006.064'
  rug-rug: Sari na vasileana nomadi sapu ta poza meke ta hia la koari na tie Livae
    si koa pa korapadi rina voloso pa popoa Ziuda, Simione, meke Benisimane.
  gaz-gaz: Gosa Yihuudaa irraa, gosa Simiʼooniitii fi gosa Beniyaam irraa magaalaawwan
    maqaan isaanii armaan olitti dhaʼame sana ixaadhaan ni kennaniif.
  fra-LSG: Ils donnèrent par le sort, de la tribu des fils de Juda, de la tribu des
    fils de Siméon et de la tribu des fils de Benjamin, ces villes qu’ils désignèrent
    nominativement.
  yal-yal: 'E taan naxanye sɔtɔ Gadi bɔnsɔnna bɔxɔni, ne ni i ra: Ramoti nun a rabilinne
    Galadi bɔxɔni e nun Maxanayin nun'
  haw-1868: A haawi aku la lakou ma ka puu ana ia mau kulanakauhale i kapaia ma na
    inoa, noloko o ka ohana o na mamo a Iuda, a noloko o ka ohana o na mamo a Simeona,
    a noloko o ka ohana o na mamo a Beniamina.
  arb-NAV: وَقَدْ أُعْطِيَتْ هَذِهِ الْمُدُنُ الْمَذْكُورَةُ بِأَسْمَائِهَا بِالْقُرْعَةِ
    مِنْ مُدُنِ أَرَاضِي أَسْبَاطِ يَهُوذَا، وَشِمْعُونَ، وَبَنْيَامِينَ.
  ewe-ewe: Le Yuda, Simeon kple Benyamin ƒe towo me la, wotsɔ du siwo ŋkɔ woyɔxoxo
    la na wo.
  eng-LEE: (6:50) And they gave by lot from the tribe of the children of Judah, and
    from the tribe of the children of Simeon, and from the tribe of the children of
    Benjamin these cities, which they called by names.
  asm-FB: তেওঁলোকে যিহূদা, চিমিয়োন, বিন্যামীনৰ লোকসকলৰ জাতিৰ পৰা, চিঠি খেলাই ওপৰত
    লিখা নগৰবোৰ তেওঁলোকক দিলে।
  sus-A: عٍ شَ تَا نَشٍيٍ نَ فَدِ بْنسْي شَ بْشِ مَ، نٍيٍ نَن يَ؛ رَ مٌتِ نَشَن نَ
    فَلَدِ بْشِ مَ، عَ رَبِلِنيِ، مَشَنَيِمِ، عَ رَبِلِنيِ،
  fra-SBL: Ils donnèrent par tirage au sort, de la tribu des fils de Juda, de la tribu
    des fils de Siméon et de la tribu des fils de Benjamin, ces villes qui sont mentionnées
    par leur nom.
  hbo-hbo: וּמִ֨מַּטֵּה־גָ֔ד אֶת־רָאמֹ֥ות בַּגִּלְעָ֖ד וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶֽת־מַחֲנַ֖יִם
    וְאֶת־מִגְרָשֶֽׁיהָ׃
  kik-kik: Kuuma mũhĩrĩga wa Juda, na wa Simeoni, na wa Benjamini makĩmahe matũũra
    macio magwetetwo.
  fra-NCL: et de la tribu de Gad, Ramoth en Galaad et ses pâturages, Manaïm, et ses
    pâturages,
  cek-AK: Taham khethaih phoisa vahhaih hoiah Judah, Simeon hoi Benjamin acaeng khae
    hoiah ranui ah thuih tangcae ih vangpuinawk to hak o.
  cuk-cuk: 'Levita-dulemarga neggweburmar-yamo-sulegarsuli, ega ibmargi-wilubdaklegar
    uklesad. We-neggweburmar abar-abar ega uklesad: Judá-e-wagan-e-neggweburmar, Simeón-e-wagan-e-neggweburmar,
    Benjamín-e-wagan-e-neggweburmar, bato we-neggwebur-iduar-bilesmalad ega uklesad.'
  uig-CYR: Улар ташланған чәккә чиққини бойичә, йәнә жуқурида нами аталған шәһәрләрни
    Йәһуда қәбилисидин, Шимеон қәбилисидин вә Бинямин қәбилисидин елип уларға бәрди.
  tel-2017: వాళ్ళు చీటీ వేసి, ముందు పేర్కొన్న పట్టణాలను యూదా, షిమ్యోనూ, బెన్యామీను
    గోత్ర ప్రదేశాల నుండి వాటిని కేటాయించారు.
  hat-BSA: Yo te bay pa tiraj osò soti nan tribi fis a Juda yo, tribi a fis a Siméon
    yo ak tribi a fis a Benjamin yo, vil sila ki mansyone pa non yo.
  kos-kos: (Siti srisrik in acn lal Judah, Simeon, ac Benjamin ma fwack tari lucng
    itukyang pac ke susfa.)
  hbo-WLC: וּמִ֨מַּטֵּה־גָ֔ד אֶת־רָאמ֥וֹת בַּגִּלְעָ֖ד וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶֽת־מַחֲנַ֖יִם
    וְאֶת־מִגְרָשֶֽׁיהָ׃
  ibo-ibo: Site nʼebo Juda, na Simiọn, na Benjamin ka e si kenye ha obodo ndị ahụ
    a kpọrọ aha ha na mbụ.
  ory-ory: ସେମାନେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ନାମରେ ଉଲ୍ଲିଖିତ ଏହି ନଗରସବୁ ଯିହୁଦା-ସନ୍ତାନଗଣର ବଂଶଠାରୁ
    ଓ ଶିମୀୟୋନ-ସନ୍ତାନଗଣର ବଂଶଠାରୁ ଓ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର ବଂଶଠାରୁ ସେମାନଙ୍କୁ ଦେଲେ।
  chk-chk: Ekei telinimw a fen föü iter seni ekewe ainangen Juta, Simeon me Peniamin
    ra ngeniir ren üttüt.
  rop-rop: Detlot taun langa detlot kantri blanga detlot thribala klen blanga Juda,
    Simiyan en Benjamin bin jidan lagijat na wen YAWEI bin album olabat.
  ukr-1871: Дали вони жеребом від поколїння Юдиних дїтей й від поколїння Симеонових
    дїтей, й від поколїння Беняминових дїтей ті міста, котрі вони назвали іменням
    своїм.
  deu-1951: Und sie gaben durchs Los vom Stamme der Kinder Juda und vom Stamme der
    Kinder Simeon und vom Stamme der Kinder Benjamin diese Städte, die sie mit Namen
    nannten.
  eng-JPS: (6-50) And they gave by lot out of the tribe of the children of Judah,
    and out of the tribe of the children of Simeon, and out of the tribe of the children
    of Benjamin, these cities which are mentioned by name.
  srp-1865: I daše ždrijebom od plemena sinova Judinijeh i od plemena sinova Simeunovijeh
    i od plemena sinova Venijaminovijeh te gradove, koje imenovaše poimence.
  lug-lug: N’ebibuga okuva mu bika bya Yuda, ne Simyoni ne Benyamini ebyogeddwako
    byabaweebwa nga bakuba akalulu.
  heb-heb: ויתנו בגורל ממטה בני יהודה וממטה בני שמעון וממטה בני בנימן את הערים האלה
    אשר יקראו אתהם בשמות׃
  ben-IRV: যিহূদা, শিমিয়োন ও বিন্যামীন গোষ্ঠীর এলাকা থেকে যে সব শহরের নাম উল্লেখ
    করা হয়েছে সেগুলোও গুলিবাঁট অনুসারে দেওয়া হয়েছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਗੁਣਾ ਪਾ ਕੇ ਯਹੂਦੀਆਂ ਦੇ ਗੋਤ ਤੋਂ ਤੇ ਸ਼ਿਮਓਨੀਆਂ ਦੇ ਗੋਤ ਤੋਂ ਤੇ
    ਬਿਨਯਾਮੀਨੀਆਂ ਦੇ ਗੋਤ ਤੋਂ ਇਹ ਸ਼ਹਿਰ ਦਿੱਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਵਾਂ ਦਾ ਵਰਨਣ ਹੋਇਆ ਹੈ।
  mya-JVB: အထက်ဆိုခဲ့ပြီးသော မြို့တို့ကို စာရေးတံ ပြု၍၊ ယုဒ အမျိုးသား ခရိုင် ၊ ရှိမောင်
    အမျိုးသား ခရိုင် ၊ ဗင်္ယာမိန် အမျိုးသား ခရိုင် ထဲက ပေး ကြ၏။
  hmo-hmo: Iuda, Simeona, bona Beniamina iduhu edia tano dekena amo Levi taudia totona
    idia gwauraia hanua be laki dekena amo idia abia hidi.
  urd-urd: और उनोने बनी यहूदाह के क़बीले, और बनी शमौन के क़बीले, और बनी बिनयमीन के
    क़बीले, में से यह शहर जिनके नाम मज़कूर हुए पर्ची डालकर दिए।
  rus-SYN: Дали они по жребию от колена сыновей Иудиных, и от колена сыновей Симеоновых,
    и от колена сыновей Вениаминовых те города, которые они назвали по именам.
  bqc-SIM: 'Aa Gada bui wɛ̃́lɛɛ beeↄ è lↄ: Lamↄtu pↄ́ kú Galada bùsuu, Maanaiũ,'
  tcz-CHONGTHU: Hitobang hin phun phatna dungjuiyin, Judah phunga kon, Simeon phunga
    kon, chule Benjamin phunga konin achunga kisei khopi ho hi anapeuvin ahi.
  mar-mar: यहूदा, शिमोन आणि बन्यामीन यांच्या घराण्यातून, चिठ्ठ्या टाकून, लेवी वंशजांना
    ती नगरे देण्यात आली.
  qub-qub: Judá, Simeón, Benjamín trïbu tiyashancunacho töcashanga maynami isquirbiraycan.
  bqp-bqp: Wuu si bɑ mɑɑ wɑ Gɑdin bwese kɛrɑn min di, siyɑ Rɑmɔti, Gɑlɑdin temɔ kɑ
    yen kpɑrɑ yenu, kɑ Mɑhɑnɑimu kɑ yen kpɑrɑ yenu,
  hat-hat: Yo te tire osò tou pou yo ba yo lavil nan pòsyon tè branch fanmi Jida,
    branch fanmi Simeyon ak branch fanmi Benjamen, jan nou sot nonmen yo a.
  eng-BSB: They assigned by lot the cities named above from the tribes of Judah, Simeon,
    and Benjamin.
  eng-WEBPB: They gave by lot out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, and out of the tribe of the children of Benjamin,
    these cities which are mentioned by name.
  kbq-kbq: Hagi Juda naga mopafima, Simioni naga mopafima, Benzameni naga mopafinema,
    me'nea kumatamima zamagima krente'naza kumatamina satu zokago re'za nege'za, zamitere
    hu'naze.
  nhe-BL: Quena, ica rifa israelitame tlen ininteipa ixhuihua Judá, Simeón huan Benjamín
    quinmacaque levitame ni altepetini tlen nimitzilhuijtoc huejcapa tlen inintlalhua.
  gub-BL: 'Omomor ita''i ma''e papar haw hereko har a''e tawhu heremimume''u kwer
    wanexanexak pà wà no, Erewi izuapyapyr wanupe wamonomono pà pitàitàigatu wà no.
    Upyta na''iruz ywy rehe wà: Zuta, Ximeàw, Mezàmi.'
  eng-DRA: And they gave them by lot, out of the tribe of the sons of Juda, and out
    of the tribe of the sons of Simeon, and out of the tribe of the sons of Benjamin,
    these cities which they called by their names.
