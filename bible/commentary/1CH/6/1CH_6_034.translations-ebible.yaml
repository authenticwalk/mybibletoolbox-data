verse: 1CH.006.034
translations:
  mal-C: ശമുവേൽ എൽക്കാനായുടെ മകൻ, എൽക്കാനാ യെരോഹാമിന്റെ മകൻ, യെരോഹാം എലീയേലിന്റെ മകൻ,
    എലീയേൽ തോഹയുടെ മകൻ.
  deu-TKW: Aaron aber und seine Söhne besorgten den Opferdienst am Brandopferaltar
    und am Räucheraltar und den gesamten Dienst am Allerheiligsten und die Beschaffung
    der Sühne für Israel, genau nach der Vorschrift, die Mose, der Knecht Gottes,
    gegeben hatte.
  lin-lin: Kasi Aron mpe bana na ye ya mibali bapesamelaki mokumba ya kotumba mbeka
    na likolo ya etumbelo ya nyama mpe etumbelo ya malasi. Bazalaki kosala misala
    nyonso oyo etali Esika-Oyo-Eleki-Bule mpe mosala ya bolimbisi masumu ya Isalaele
    kolanda mitindo nyonso oyo Moyize, mosali na Nzambe, apesaki.
  eng-LSV: son of Elkanah, son of Jeroham, son of Eliel, son of Toah,
  eng-GNV: The sonne of Elkanah, the sonne of Ieroham, the sonne of Eliel, the sonne
    of Toah,
  eng-WEBSTER: The son of Elkanah, the son of Jeroham, the son of Eliel, the son of
    Toah,
  nhw-BL: Samuel elqui icone Elcana [6:34 Elcana III.], catli elqui icone Jeroham.
    Huan Jeroham elqui icone Eliel, catli elqui icone Toa.
  swh-ONEN: mwana wa Elikana, mwana wa Yerohamu, mwana wa Elieli, mwana wa Toa,
  bba-bba: Aroni kɑ win bibun bweserɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko yɑ̃ku yeru
    wɔllɔ kpɑ bu mɑɑ turɑre dɔ̃ɔ doke mi. Berɑ bɑ rɑ sɔmɑ kpuro ko dii te tɑ dɛɛre
    ɡem ɡem sɔɔ kpɑ bu torɑrun yɑ̃kunu ko Isirelibɑn sɔ̃ nɡe mɛ Mɔwisi, Gusunɔn sɔm
    kowo u bu yiire.
  eng-KJVCPB: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of
    Toah,
  luo-luo: wuod Elkana, wuod Jeroham, wuod Eliel, wuod Toa,
  meu-meu: Samuel na Elkana natuna, Elkana na Ierohama natuna, Ierohama na Eliele
    natuna, Eliele na Toa natuna,
  npi-ULB: शमूएल एल्‍कानाका छोरा थिए । एल्काना यरोहामका छोरा थिए । यरोहाम एलीएलका
    छोरा थिए । एलीएल तोहका छोरा थिए ।
  yor-yor: ọmọ Elkana, ọmọ Jerohamu, ọmọ Elieli, ọmọ Toha,
  pes-OPCB: القانه، یروحام، الی‌ئیل، توح،
  tgl-ULB: Si Samuel ay anak ni Elkana na anak ni Jeroham na anak ni Eliel na anak
    ni Toah.
  hui-hui: '@see-verse:1CH.006.033'
  mya-mya: '@see-verse:1CH.006.033'
  bod-N: སཱ་མུ་ཨེལ་ནི་ཨེལ་ཁ་ནཱའི་བུ་ཡིན་པ་དང་། ཨེལ་ཁ་ནཱ་ནི་ཡེ་རོ་ཧམ་གྱི་བུ་ཡིན་ཞིང་།
    ཡེ་རོ་ཧམ་ནི་ཨེ་ལི་ཨེལ་གྱི་བུ་ཡིན་ལ། ཨེ་ལི་ཨེལ་ནི་ཐོ་ཨ་ཡི་བུ་ཡིན་ནོ། །
  sna-sna: mwanakomana waErikana, mwanakomana waJerohamu, mwanakomana waErieri, mwanakomana
    waToa,
  spa-BLM: hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Toah,
  cac-cac: '@see-verse:1CH.006.033'
  swh-ULB: Samweli alikuwa mwana wa Elikana. Elikana alikuwa mwana wa Yerohamu. Yerohamu
    alikuwa mwana wa Elieli. Elieli alikuwa mwana wa Toa.
  bel-bel: сын Элканы, сын Ерахама, сын Элііла, сын Тоаха,
  deu-ELBBK: Und Aaron und seine Söhne räucherten auf dem Brandopferaltar und auf
    dem Räucheraltar, nach allem Geschäft des Allerheiligsten und um Sühnung zu tun
    für Israel; nach allem, was Mose, der Knecht Gottes, geboten hatte.
  mbb-OT: Si Elkana ne anak ni Jehoram. Si Jehoram ne anak ni Eliel. Si Eliel ne anak
    ni Toa.
  mal-2015: അവൻ എല്ക്കാനയുടെ മകൻ; അവൻ യെരോഹാമിന്റെ മകൻ; അവൻ എലീയേലിന്റെ മകൻ; അവൻ തോഹയുടെ
    മകൻ; അവൻ സൂഫിന്റെ മകൻ;
  rmc-rmc: O Aron peskre čhavenca anelas o labarde the o voňava obeti pro oltara.
    On kerenas andro Neksveteder than savori služba, hoj o RAJ te odmukel o bini le
    Izraelitenge, sa avke sar prikazinďa o Mojžiš, le Devleskro služobňikos.
  pes-OPV: بن اَلقانَه بن يرُوحام بن اَليئيل بن نُوح،
  ron-1924: фиул луй Елкана, фиул луй Иерохам, фиул луй Елиел, фиул луй Тоах,
  ben-OBCV: তিনি ইল্‌কানার ছেলে, তিনি যিরোহমের ছেলে, তিনি ইলীয়েলের ছেলে, তিনি তোহের
    ছেলে,
  som-som: ina Elqaanaah, ina Yeroxaam, ina Elii'eel, ina Too'ax,
  lat-VUC: filii Elcana, filii Jeroham, filii Eliel, filii Thohu,
  eng-ASVBT: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of
    Toah,
  ita-1885: figliuolo di Elcana, figliuolo di Ieroham, figliuolo di Eliel, figliuolo
    di Toa,
  eng-LXXUP: And Aaron and his sons were to burn incense on the altar of whole burnt
    offerings, and on the altar of incense, for all the ministry in the holy of holies,
    and to make atonement for Israel, according to all things that Moses the servant
    of the Lord commanded.
  eng-ULB: Samuel was the son of Elkanah. Elkanah was the son of Jeroham. Jeroham
    was the son of Eliel. Eliel was the son of Toah.
  spa-VBL: hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Toa,
  fra-_FOB: Fils d'Elkana, fils de Jérocham, fils d'Éliel, fils de Thoach,
  mal-mal: അവൻ എല്‍ക്കാനായുടെ മകൻ; അവൻ യെരോഹാമിന്റെ മകൻ; അവൻ എലീയേലിന്റെ മകൻ; അവൻ
    തോഹയുടെ മകൻ; അവൻ സൂഫിന്റെ മകൻ;
  urd-GVR: bin Ilqānā bin Yarohām bin Iliyel bin Tūḳh
  suz-BL: सामुएल एल्‍काना आ तौ बाक्‍माक्‍त। एल्‍काना येरोहाम आ तौ बाक्‍माक्‍त। येहोराम
    एलीएल आ तौ बाक्‍माक्‍त। एलीएल तोआह आ तौ बाक्‍माक्‍त। तोआह जूफ आ तौ बाक्‍माक्‍त।
  ita-1927: figliuolo di Elkana, figliuolo di Jeroham, figliuolo di Eliel, figliuolo
    di Toah,
  ckb-ckb: کوڕی ئەلقانەی، کوڕی یەرۆحامی، کوڕی ئەلیێلی، کوڕی تۆوەحی،
  eng-BBE: The son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  kan-OKCV: ಅವನು ಎಲ್ಕಾನನ ಮಗನು, ಅವನು ಯೆರೋಹಾಮನ ಮಗನು, ಅವನು ಎಲೀಯೇಲನ ಮಗನು, ಅವನು ತೋಹನ ಮಗನು,
  tam-2017: இவன் எல்க்கானாவின் மகன்; இவன் யெரொகாமின் மகன்; இவன் ஏலியேலின் மகன்; இவன்
    தோவாகின் மகன்.
  spa-RV-1909: Hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Thoa;
  ron-BTF: Fiul lui Elcana, fiul lui Ieroham, fiul lui Eliel, fiul lui Toah,
  eng-WEBP: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  eng-FBV: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  nld-1939: zoon van Elkana, zoon van Jerocham, zoon van Eliël, zoon van Tóach,
  nch-BL: Samuel elqui icone Elcana cati elqui icone Jeroham. Huan Jeroham elqui icone
    Eliel, cati elqui icone Toa.
  vie-1934: Sa-mu-ên con trai của Eân-ca-na, Eân-ca-na con trai của Giê-rô-ham, Giê-rô-ham
    con trai của Ê-li-ên, Ê-li-ên con trai của Thô-a,
  hin-CV: जो एलकाना का, जो येरोहाम का, जो एलिएल का, जो तौआह का,
  spa-BES: El hijo de Elcana, el hijo de Jeroham, el hijo de Eliel, el hijo de Toa,
  tdx-tdx: Le i Aharone naho o ana-dahi’eo ty nañenga amy kitrelin’ engan-koroañey
    naho amy kitrelim-pañembohañey ho amy ze fitoroñañe iaby amy toetse loho masiñey
    naho hijebañañe Israele ty amy ze hene nandilia’ i Mosè mpitoron’ Añahare.
  tha-KJV: ผู้​เป็นบุตรชายเอลคานาห์ ผู้​เป็นบุตรชายเยโรฮัม ผู้​เป็นบุตรชายเอลีเอล
    ผู้​เป็นบุตรชายโทอาห์
  por-BR-2018: Filho de Elcana, filho de Jeroão, filho de Eliel, filho de Toá,
  deu-ELO: des Sohnes Elkanas, des Sohnes Jerochams, des Sohnes Eliels, des Sohnes
    Toachs,
  eng-WYC-2018: son of Elkanah, son of Jeroham, son of Eliel, son of Toah,
  epo-epo: filo de Elkana, filo de Jeroĥam, filo de Eliel, filo de Toaĥ,
  uig-PIN: Samuil Əlkanaⱨning oƣli, Əlkanaⱨ Yǝroⱨamning oƣli, Yǝroⱨam Əliyǝlning oƣli,
    Əliyǝl Toaⱨning oƣli,
  beo-beo: '@see-verse:1CH.006.033'
  tpi-OTNT: Samuel em i pikinini bilong Elkana na Elkana em i pikinini bilong Jeroham
    na Jeroham em i pikinini bilong Eliel na Eliel em i pikinini bilong Toa
  hau-SA: ɗan Elkana, ɗan Yeroham, ɗan Eliyel, ɗan Towa,
  uig-LAT: Samuil Elkanahning oghli, Elkanah Yerohamning oghli, Yeroham Eliyelning
    oghli, Eliyel Toahning oghli,
  nde-nde: indodana ka-Elikhana, indodana kaJerohamu, indodana ka-Eliyeli, indodana
    kaThowa,
  ton-ton: Ko e foha ʻo ʻElikena, ko e foha ʻo Siholami, ko e foha ʻo Ilieli, ko e
    foha ʻo Toa,
  ces-1613: Syna Elkánova, syna Jerochamova, syna Elielova, syna Tohu,
  eng-WMB: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  tam-TCV: இவன் எல்க்கானாவின் மகன், இவன் எரோகாமின் மகன், இவன் எலியேலின் மகன், இவன்
    தோவாக்கின் மகன்,
  ceb-ULB: Si Samuel mao ang anak nga lalaki ni Elkana. Si Elkana mao ang anak nga
    lalaki ni Jeroham. Si Jeroham mao ang anak nga lalaki ni Eliel. Si Eliel mao ang
    anak nga lalaki ni Toa.
  pol-UBG: Syna Elkany, syna Jerochama, syna Eliela, syna Toacha;
  urd-GVU: بن اِلقانہ بن یروحام بن اِلی ایل بن توخ
  deu-1912: des Sohnes Elkanas, des Sohnes Jerohams, des Sohnes Eliels, des Sohnes
    Thoahs,
  kan-2017: ಸಮುವೇಲನು ಎಲ್ಕಾನನ ಮಗ. ಇವನು ಯೆರೋಹಾಮನ ಮಗ, ಯೆರೋಹಾಮನು ಎಲೀಯೇಲನ ಮಗ, ಇವನು ತೋಹನ
    ಮಗ.
  yap-yap: Elkanah, Jeroham, Eliel, Toah,
  hlt-MCSB: Elkanah capa Samuel, Jeroham capa Elkanah, Eliel capa Jeroham, Toah capa
    Eliel.
  mdy-ETH: ሂልቃና፥ ዪሮሃሜ፥ ዔሊዔኤሌ፥ ቶሃ፥
  twi-ASANTE: Elkana, Yeroham, Eliel, Yoa,
  eng-WEBU: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  wal-wal: Sameeli Elqqaana na7aa; Elqqaani Yirohaama na7aa; Yirohaami Eli7eela na7aa;
    Eli7eeli Tooha na7aa;
  spa-PDDPT: hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Toa,
  gun-gun: Samuel ma Elcana ra'y, Elcana ma Jeroão ra'y, Jeroão ma Eliel ra'y, Eliel
    ma Toá ra'y,
  ilo-ULB: Ni Samuel ket putot a lalaki ni Elkana. Ni Elkana ket putot a lalaki ni
    Jeroham. Ni Jeroham ket putot a lalaki ni Eliel. Ni Eliel ket putot a lalaki ni
    Toa.
  kpg-kpg: Elkanah, Jeroham, Eliel, Toah,
  uig-ARA: سامۇئىل ئەلكاناھنىڭ ئوغلى، ئەلكاناھ يەروھامنىڭ ئوغلى، يەروھام ئەلىيەلنىڭ
    ئوغلى، ئەلىيەل توئاھنىڭ ئوغلى،
  sus-sus: Haruna nun a xa die naxa sɛrɛxɛ gan daaxi ba sɛrɛxɛbade fari, e man surayi
    gan sɛrɛxɛ ra surayi sɛrɛxɛbade fari. E na wali birin naba yire sɛniyɛnxi fisamante
    nan kui naxan findi Isirayila xunsare ra, alɔ Ala xa konyi Munsa a masenxi ki
    naxɛ.
  pon-2006: Elkana, Seroham, Eliel, Toa,
  ksd-ksd: natu i Elkana, natu i Ierokam, natu i Eliel, natu i Toa,
  tur-YTC: Toah oğlu, Eliel oğlu, Yeroham oğlu, Elkana oğlu,
  grc-BRENT: Καὶ Ἀαρὼν καὶ υἱοὶ αὐτοῦ θυμιῶντες ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων,
    καὶ ἐπὶ τὸ θυσιαστήριον τῶν θυμιαμάτων εἰς πᾶσαν ἐργασίαν ἅγια τῶν ἁγίων, καὶ
    ἐξιλάσκεσθαι περὶ Ἰσραὴλ, κατὰ πάντα ὅσα ἐνετείλατο Μωυσῆς παῖς τοῦ Θεοῦ.
  ind-AYT: anak Elkana, anak Yeroham, anak Eliel, anak Toah,
  nya-nya: mwana wa Elikana, mwana wa Yerohamu, mwana wa Elieli, mwana wa Towa,
  hrv-hrv: Aron i njegovi sinovi prinosili su kad na žrtveniku za paljenice i na kadionom
    žrtveniku, obavljajući sav posao u Svetinji nad svetinjama i izvršujući obred
    pomirenja nad Izraelom, prema svemu što je zapovjedio Božji sluga Mojsije.
  mps-mps: Samuel te Elkanago ogwa, tama Elkana te Jerohamgo ogwa, tama Jeroham te
    Elielgo ogwa, te Eliel te Toago ogwa da,
  tpi-tpi: Samuel em i pikinini bilong Elkana na Elkana em i pikinini bilong Jeroham
    na Jeroham em i pikinini bilong Eliel na Eliel em i pikinini bilong Toa
  dan-1931: en Søn af Elkana, en Søn af Jeroham, en Søn af Eliel, en Søn af Toa,
  vie-OVCB: Ên-ca-na, Giê-rô-ham, Ê-li-ên, Thô-a,
  guj-2017: શમુએલ એલ્કાનાનો દીકરો, એલ્કાના યરોહામનો દીકરો, યરોહામ અલિયેલનો દીકરો,
    અલિયેલ તોઆનો દીકરો હતો.
  pon-2006A: Elkana, Seroham, Eliel, Toa,
  por-BRBSL: o filho de Elcana, o filho de Jeroham, o filho de Eliel, o filho de Toah,
  cth-cth: Elkanah capa Samuel, Jeroham capa Elkanah, Eliel capa Jeroham, Toah capa
    Eliel.
  twi-twi: Elkana, Yeroham, Eliel, Yoa,
  hlt-hlt: Elkanah capa Samuel, Jeroham capa Elkanah, Eliel capa Jeroham, Toah capa
    Eliel.
  tbz-SIM: Anɔɔ nɛ̀ o bí bɛɛ̀ do te bɛ̀ bo mbɛnkúmɛ̀ Kuyie nyiwũɔ̃ bɛnìtìbɛ̀ kù pɑ̃ɑ̃
    nyì, kɛ ì tùɔ̀ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ tuɔ̀ ntihúúntì dihúúntɔ̀nnì ĩ́nkɛ̀. Bɛɛ̀
    do te bɛ̀ bo mpĩ́mmɛ̀ mutɔ̃mmú mumɔu mùù tu Kuyie ncĩ́ɛ̃̀tɛ̀ kɔ̃mu. Bɛɛ̀ do te
    bɛ̀ bo ndɔɔrimɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́ Isidɑyɛɛribɛ Kuyie ndo tì nɑ̀kɛ́ ku
    kóo tɔ̃ntì Mɔyiisi kɛ yɛ̃ ndɛmɔu dɛ̀ dò nkɛ́ndòmmɛ̀.
  msy-2020: ezɨ Samuel, a Elkanan otarim, ezɨ Elkana, a Jerohamɨn otarim, ezɨ Jeroham,
    a Elielɨn otarim, ezɨ Eliel, a Toan otarim,
  dop-dop: Alɔŋ nɑ ɩ lʋlʋɣʋ nyǝ́mɑ pɑ tǝmlɛ ntɛ́ tɔlɑ nɑ tulɑɑlʋnɑɑ pǝ kɔtɑsɩ lɑpʋ.
    Mpɛ pɑ tike pɑ pɑɑsɑɣɑnɑ nɑ Ɩsɔ wontu kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ pɑ́ lɑkɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ ɩsɑɣɑtʋ tɑɣɑnʋɣʋ kɔtɑsɩ kɛ teitei ɩsɩɩ Ɩsɔ tǝmlɛ tʋ Moisi kɑ sɩɩʋ tɔ.
  azb-azb: Elqana oğlu Yeroxam oğlu Eliel oğlu Toah oğlu
  eng-DBY: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  hin-2017: शमूएल एल्काना का, एल्काना यरोहाम का, यरोहाम एलीएल का, एलीएल तोह का,
  eng-YLT: son of Elkanah, son of Jeroham, son of Eliel, son of Toah,
  eng-WYC-2017: son of Elkanah, son of Jeroham, son of Eliel, son of Toah,
  eng-WMBB: the son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah,
  urd-GVH: बिन इलक़ाना बिन यरोहाम बिन इलियेल बिन तूख़
  rug-rug: Samuela si tuna Elikana, Elikana si tuna Zerohamu, Zerohamu si tuna Elieli,
    Elieli si tuna Toaha,
