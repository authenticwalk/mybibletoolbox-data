verse: 1CH.006.003
translations:
  mal-C: 'അമ്രാമിന്റെ മക്കൾ: അഹരോൻ, മോശ, മിര്യാം. അഹരോന്റെ പുത്രന്മാർ: നാദാബ്, അബീഹൂ,
    എലെയാസാർ, ഈഥാമാർ.'
  deu-TKW: 'Und die Söhne Kahaths waren: Amram, Jizhar, Hebron und Ussiel.'
  lin-lin: 'Bana mibali ya Keati : Amirami, Yitseari, Ebron mpe Uzieli.'
  eng-LSV: 'And sons of Amram: Aaron, and Moses, and [his daughter] Miriam. And sons
    of Aaron: Nadab, and Abihu, Eleazar, and Ithamar.'
  eng-GNV: And the children of Amram, Aaron, and Moses and Miriam. And the sonnes
    of Aaron, Nadab, and Abihu, and Eleazar, and Ithamar.
  eng-WEBSTER: And the children of Amram; Aaron, and Moses, and Miriam. The sons also
    of Aaron; Nadab, and Abihu, Eleazar, and Ithamar.
  nhw-BL: 'Amram teipa quinpixqui iconehua catli inintoca eliyayaj: Aarón, Moisés
    huan María. Huan Aarón teipa quinpixqui iconehua catli inintoca eliyayaj: Nadab,
    Abiú, Eleazar huan Itamar.'
  swh-ONEN: 'Amramu alikuwa na wana: Aroni, Mose, na Miriamu. Aroni alikuwa na wana:
    Nadabu, Abihu, Eleazari na Ithamari.'
  bba-bba: Be bɑ sɑ̃ɑ Kehɑtin bibu, berɑ Amurɑmu, kɑ Yisehɑri, kɑ Heboroni, kɑ Usiɛli.
  eng-KJVCPB: And the children of Amram; Aaron, and Moses, and Miriam. The sons also
    of Aaron; Nadab, and Abihu, Eleazar, and Ithamar.
  luo-luo: 'Nyithind Amram ne gin: Harun, Musa kod Miriam. Yawuot Harun ne gin: Nadab,
    Abihu, Eliazar kod Ithamar'
  meu-meu: 'Arnram natuna: Aaron, Mose, Miriama. Aaron natuna: Nadab, Abihu, Eleasara,
    Itamara.'
  npi-ULB: अम्रामका छोराछोरी हारून, मोशा र मिरियम थिए । हारूनका छोराहरू नादाब, अबीहू,
    एलाजार र ईतामार थिए ।
  yor-yor: 'Àwọn ọmọ Amramu: Aaroni, Mose àti Miriamu. Àwọn ọmọkùnrin Aaroni: Nadabu,
    Abihu, Eleasari àti Itamari.'
  pes-OPCB: 'هارون، موسی و مریم فرزندان عمرام بودند. هارون چهار پسر داشت به نامهای:
    ناداب، ابیهو، العازار و ایتامار.'
  tgl-ULB: Ang mga anak na lalaki ni Aaron ay sina Nadab, Abihu, Eleazar at Itamar.
  hui-hui: Amarama igini Arono Mosesela halu wane mbiraore Miriama berene. Arono igini
    Nadaba Abihu Eleasa Idama laga biyaru hene.
  mya-mya: အာ​မ​ရံ​တွင်​အာ​ရုန်၊ မော​ရှေ​ဟူ​သော​သား နှစ်​ယောက်​နှင့်​မိ​ရိ​အံ​ဟူ​သော​သ​မီး​တစ်
    ယောက်​ရှိ​၏။ အာ​ရုန်​တွင်​နာ​ဒပ်၊ အ​ဘိ​ဟု၊ ဧ​လာ​ဇာ နှင့်​ဣ​သ​မာ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။
  bod-N: ཨམ་རམ་གྱི་བུ་དང་བུ་མོ་ནི་ཨ་རོན་དང་། མོ་ཤེ། མིར་ཡམ་བཅས་ཡིན། ཨ་རོན་གྱི་བུ་ནི་ནཱ་དབ་དང་།
    ཨ་བི་ཧུ། ཨེ་ལི་ཨ་ཟར། ཨི་ཐ་མཱར་བཅས་ཡིན།
  sna-sna: 'Vana vaAmiramu vaiva: Aroni, Mozisi naMiriamu. Vanakomana vaAroni vaiva:
    Nadhabhi, Abhihu, Ereazari naItamari.'
  spa-BLM: 'Los hijos de Amram: Aarón, Moisés y Miriam. Los hijos de Aarón: Nadab,
    Abiú, Eleazar e Itamar.'
  cac-cac: 'A vin̈aj Amram chi'' chavan̈ yuninal vin̈: Aton vin̈aj Aarón yed'' vin̈aj
    Moisés yed'' jun yisil vin̈, aton ix María. Axo eb'' vin̈ yuninal vin̈aj Aarón
    chi'' chan̈van̈ eb'' vin̈: Aton vin̈aj Nadab, vin̈aj Abiú, vin̈aj Eleazar yed''
    vin̈aj Itamar.'
  swh-ULB: Wana wa Amramu walikuwa Aruni, Musa, Miriamu. Wana wa Aruni walikuwa Nadabu,
    Abihu, Eleazari, na Ithamari.
  bel-bel: 'Дзеці Амрама: Аарон, Майсей і Марыям. Сыны Аарона: Надаў, Авіюд, Элеазар
    і Ітамар.'
  deu-ELBBK: 'Und die Söhne Kehats: Amram und Jizhar und Hebron und Ussiel.'
  mbb-OT: Is menge anak ni Amram iyan si Aaron, Moises, wey si Miriam. Is menge anak
    ni Aaron ne iyan si Nadab, Abihu, Eleazar, wey si Itamar.
  mal-2015: 'അമ്രാമിന്റെ മക്കൾ: അഹരോൻ, മോശെ, മിര്യാം, അഹരോന്റെ പുത്രന്മാർ: നാദാബ്,
    അബീഹൂ, ഏലെയാസാർ, ഈഥാമാർ.'
  rmc-rmc: Le Kohatoskre čhave sas o Amram, o Jishar, o Chebron the o Uziel.
  pes-OPV: 'وبني عَمرام: هارون و موسي و مريم. و بني هارون: ناداب و اَبِيهُو و اَليعازار
    و ايتامار.'
  ron-1924: 'Фиий луй Амрам: Аарон ши Мойсе, ши Мария. Фиий луй Аарон: Надаб, Абиху,
    Елеазар ши Итамар.'
  ben-OBCV: 'অম্রামের সন্তানেরা: হারোণ, মোশি ও মরিয়ম। হারোণের ছেলেরা: নাদব, অবীহূ,
    ইলীয়াসর ও ঈথামর।'
  som-som: Ilmaha Camraamna waxay ahaayeen Haaruun, iyo Muuse, iyo Maryan. Wiilashii
    Haaruunna waxay ahaayeen Naadaab, iyo Abiihuu, iyo Elecaasaar, iyo Iitaamaar.
  lat-VUC: 'Filii Amram: Aaron, Moyses, et Maria. Filii Aaron: Nadab et Abiu, Eleazar,
    et Ithamar.'
  eng-ASVBT: 'And the children of Amram: Aaron, and Moses, and Miriam. And the sons
    of Aaron: Nadab, and Abihu, Eleazar, and Ithamar.'
  ita-1885: Ed i figliuoli di Amram furono Aaronne, e Mosè, e Maria. E i figliuoli
    di Aaronne furono Nadab, ed Abihu, ed Eleazaro, ed Itamar.
  eng-LXXUP: The sons of Kohath; Amram, and Izhar, Hebron, and Uzziel.
  eng-ULB: The children of Amram were Aaron, Moses, and Miriam. The sons of Aaron
    were Nadab, Abihu, Eleazar, and Ithamar.
  spa-VBL: 'Los hijos de Amram: Aarón, Moisés y Miriam. Los hijos de Aarón: Nadab,
    Abiú, Eleazar e Itamar.'
  fra-_FOB: 'Enfants d''Amram: Aaron, Moïse et Marie. Fils d''Aaron: Nadab, Abihu,
    Éléazar et Ithamar.'
  mal-mal: 'അമ്രാമിന്റെ മക്കൾ: അഹരോൻ, മോശെ, മിര്യാം, അഹരോന്റെ പുത്രന്മാർ: നാദാബ്,
    അബീഹൂ, എലെയാസാർ, ഈഥാമാർ.'
  urd-GVR: Amrām ke beṭe Hārūn aur Mūsā the. Beṭī kā nām Mariyam thā. Hārūn ke beṭe
    Nadab, Abīhū, Iliyazar aur Itamar the.
  suz-BL: अम्राम आ आल हारून, मोसा नु मिरयाम बाक्‍मा बाक्‍त। हारून आ तौ नादाब, अबीहु,
    एलाजर नु इथामार बाक्‍मा बाक्‍त। १इतिहास ६:३५-३८
  ita-1927: 'Figliuoli di Amram: Aaronne, Mosè e Maria. Figliuoli d’Aaronne: Nadab,
    Abihu, Eleazar ed Ithamar.'
  ckb-ckb: 'منداڵەکانی عەمرام: هارون، موسا و مریەم. کوڕەکانی هارون: ناداب، ئەبیهو،
    ئەلعازار و ئیتامار.'
  eng-BBE: 'And the sons of Amram: Aaron and Moses and Miriam. And the sons of Aaron:
    Nadab and Abihu, Eleazar and Ithamar.'
  kan-OKCV: 'ಅಮ್ರಾಮನ ಪುತ್ರರು: ಆರೋನನು, ಮೋಶೆಯು, ಮಿರ್ಯಾಮಳು. ಆರೋನನ ಪುತ್ರರು: ನಾದಾಬ್, ಅಬೀಹೂ,
    ಎಲಿಯಾಜರ್, ಈತಾಮಾರ್.'
  tam-2017: அம்ராமின் பிள்ளைகள், ஆரோன், மோசே, மிரியாம் என்பவர்கள்; ஆரோனின் மகன்கள்
    நாதாப், அபியூ, எலெயாசார், இத்தாமார் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Amram: Aarón, Moisés, y Mariam. Los hijos de Aarón: Nadab,
    Abiú, Eleazar, é Ithamar.'
  ron-BTF: 'Și copiii lui Amram: Aaron și Moise și Miriam. De asemenea fiii lui Aaron:
    Nadab și Abihu, Eleazar și Itamar.'
  eng-WEBP: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  eng-FBV: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
    Abihu, Eleazar and Ithamar.'
  nld-1939: 'De kinderen van Amram waren: Aäron, Moses en Mirjam. De zonen van Aäron
    waren Nadab, Abihoe, Elazar en Itamar.'
  nch-BL: 'Amram teipa quinpixqui iconehua cati inintoca eliyaya: Aarón, Moisés huan
    María. Huan Aarón teipa quinpixqui iconehua cati inintoca eliyaya: Nadab, Abiú,
    Eleazar huan Itamar.'
  vie-1934: Con trai của Am-ram là A-rôn, Môi-se và Mi-ri-am. Con trai của A-rôn là
    Na-đáp, A-bi-hu, Ê-lê-a-sa, và Y-tha-ma.
  hin-CV: 'अमराम की संतान: अहरोन, मोशेह और मिरियम. अहरोन के पुत्र: नादाब, अबीहू, एलिएज़र
    और इथामार.'
  spa-BES: 'Y los hijos de Amram: Aarón, Moisés y María. Y los hijos de Aarón: Nadab,
    Abiú, Eleazar e Itamar.'
  tdx-tdx: 'O ana’ i Kehàteo: i Amrame, Itshare naho i Kebrone vaho i Oziele.'
  tha-KJV: บุ​ตรของอัมรามคือ อาโรน โมเสส และนางมิเรี​ยม บุ​ตรชายอาโรนคือ นาดับ อาบ​ีฮู
    เอเลอาซาร์ และอิธามาร์
  por-BR-2018: 'Os filhos de Anrão: Arão, Moisés, e Miriã. E os filhos de Arão foram:
    Nadabe, Abiú, Eleazar, e Itamar.'
  deu-ELO: 'Und die Söhne Amrams: Aaron und Mose, und Mirjam. Und die Söhne Aarons:
    Nadab und Abihu, Eleasar und Ithamar.'
  eng-WYC-2018: The sons of Amram were Aaron, Moses, and Marie, (or The children of
    Amram were Aaron, Moses, and Miriam). The sons of Aaron were Nadab, and Abihu,
    Eleazar, and Ithamar.
  epo-epo: 'La infanoj de Amram: Aaron, Moseo, kaj Mirjam; kaj la filoj de Aaron:
    Nadab, Abihu, Eleazar, kaj Itamar.'
  uig-PIN: Amramning pǝrzǝntliri Ⱨarun, Musa wǝ Mǝryǝm idi. Ⱨarunning oƣli Nadab,
    Abiⱨu, Əliazar wǝ Itamar idi.
  beo-beo: A:mala:me manoni da Elane, Mousese amola Milia:me. Elane egefelali da Na:ida:be,
    Abaihiu, Elia:isa amola Idama.
  tpi-OTNT: Nem bilong ol pikinini bilong Amram i olsem, Aron na Moses na Miriam.
    Nem bilong ol pikinini man bilong Aron i olsem, Nadap na Abihu na Eleasar na Itamar.
  hau-SA: Yaran Amram su ne, Haruna, Musa da Miriyam. ’Ya’yan Haruna maza su ne, Nadab,
    Abihu, Eleyazar da Itamar.
  uig-LAT: Amramning perzentliri Harun, Musa we Meryem idi. Harunning oghli Nadab,
    Abihu, Eliazar we Itamar idi.
  nde-nde: 'Abantwana baka-Amramu yilaba: ngu-Aroni, loMosi kanye loMiriyemu. Amadodana
    ka-Aroni yila: nguNadabi, lo-Abhihu lo-Eliyazari lo-Ithamari.'
  ton-ton: Pea ko e fānau ʻa ʻAmilami; ko ʻElone, mo Mōsese pea mo Miliame. Ko e ngaahi
    foha foki ʻo ʻElone; ko Natapi, mo ʻApiu, mo ʻEliesa, pea mo ʻItama.
  ces-1613: 'Synové pak Amramovi: Aron, Mojžíš, a Maria. Synové pak Aronovi: Nádab,
    Abiu, Eleazar a Itamar.'
  eng-WMB: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  tam-TCV: 'அம்ராமின் பிள்ளைகள் ஆரோன், மோசே, மிரியாம். ஆரோனின் மகன்கள்: நாதாப், அபியூ,
    எலெயாசார், இத்தாமார்.'
  ceb-ULB: Ang mga anak nga lalaki ni Amram mao sila Aaron, Moises, ug si Miriam.
    Ang mga anak nga lalaki ni Aaron mao si Nadab, Abihu, Eleazar, ug si Itamar.
  pol-UBG: 'A dzieci Amrama: Aaron, Mojżesz i Miriam. Synowie Aarona: Nadab, Abihu,
    Eleazar i Itamar.'
  urd-GVU: عمرام کے بیٹے ہارون اور موسیٰ تھے۔ بیٹی کا نام مریم تھا۔ ہارون کے بیٹے
    ندب، ابیہو، اِلی عزر اور اِتمر تھے۔
  deu-1912: '[5:29] Die Kinder Amrams waren: Aaron, Mose und Mirjam. Die Kinder Aaron
    waren Nadab, Abihu, Eleasar und Ithamar.'
  kan-2017: ಅಮ್ರಾಮನ ಮಕ್ಕಳು ಆರೋನ್, ಮೋಶೆ ಮತ್ತು ಮಿರ್ಯಾಮ್. ಆರೋನನ ಮಕ್ಕಳು ನಾದಾಬ್, ಅಬೀಹೂ,
    ಎಲ್ಲಾಜಾರ್ ಮತ್ತು ಈತಾಮಾರ್.
  yap-yap: 'L’agruw e pumo’on ni fak Amram: Aron nge Moses, nge ta’reb e bpin ni Miriam.
    Aningeg e pumo’on ni fak Aron: Nadab, Abihu, Eleazar, nge Ithamar.'
  hlt-MCSB: Amram koca ah Aaron, Moses neh Miriam. Aaron koca ah Nadab, Abihu, Eleazar
    neh Ithamar.
  mdy-ETH: ዓምራሜያ ዓኣሮኔና ሙሴ ጌይንታ ላምዖ ዓቲንቄና ማይራሞ ጌይንታ ፔቴ ዉዱሮ ናይ ሾዔኔ። ዓኣሮኔ፦ ናኣዳኣቤ፥ ዓቢሁ፥
    ዓላዜሬንታ ዒታማሬ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na Amram mma yɛ: Aaron, Mose ne Miriam. Na Aaron mmammarima yɛ: Nadab,
    Abihu, Eleasa ne Itamar.'
  eng-WEBU: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  wal-wal: Amiraama naati Aaroona, Muusanne Miiriyaamo. Aaroona naati Nadaaba, Abiiha,
    El77aazaranne Itaamaara.
  spa-PDDPT: 'Hijos de Amram: Aarón, Moisés y Miriam. Hijos de Aarón: Nadab, Abiú,
    Eleazar e Itamar.'
  gun-gun: Anrão ra'y kuery ma Arão, Moisés ha'e Miriã. Arão ra'y kuery ma Nadabe,
    Abiú, Eleazar ha'e Itamar.
  ilo-ULB: Dagiti annak ni Amram ket da Aaron, Moises, ken Miriam. Dagiti putot a
    lallaki ni Aaron ket da Nadab, Abihu, Eleazar, ken Itamar.
  kpg-kpg: 'Amram guu hai ana dama daane dogolua: go Aaron mo Moses, ge dahi dama ahina
    go Miriam. Aaron guu hai ana dama daane dogohaa: go Nadab, Abihu, Eleazar mo Ithamar.'
  uig-ARA: ئامرامنىڭ پەرزەنتلىرى ھارۇن، مۇسا ۋە مەريەم ئىدى. ھارۇننىڭ ئوغلى ناداب،
    ئابىھۇ، ئەلىئازار ۋە ئىتامار ئىدى.
  sus-sus: 'Kehati xa die nan ya: Amarama, Yisehari, Xebiron, nun Yusiyɛli.'
  pon-2006: 'Amram naineki pwutak riemen: Aaron oh Moses, oh serepein men, Miriam.
    Aaron naineki pwutak pahmen: Nadap, Apihu, Eleasar, Idamar.'
  ksd-ksd: 'Ma ra utul a natu i Amram go dital: Aron, Moses, ma Miriam. Ma ra umana
    natu i Aron go diat: Nadab, Abiu, Eleasar, ma Itamar.'
  tur-YTC: 'Amram''ın oğulları: Aron, Moşe ve Miryam. Aron''un oğulları: Nadav, Avihu,
    Elazar ve İtamar.'
  grc-BRENT: Υἱοὶ Καὰθ, Ἄμβραμ, καὶ Ἰσσαὰρ, Χεβρὼν, καὶ Ὀζιήλ.
  ind-AYT: Anak-anak Amram adalah Harun, Musa, dan Miryam. Anak-anak Harun adalah
    Nadab, Abihu, Eleazar, dan Itamar.
  nya-nya: 'Ana a Amramu anali awa: Aaroni, Mose ndi Miriamu. Ana a Aaroni anali awa:
    Nadabu, Abihu, Eliezara ndi Itamara'
  hrv-hrv: 'Kehatovi su sinovi bili: Amram, Jishar, Hebron i Uziel.'
  mps-mps: Amramgo ogwa dabe nogi da e tama, Aron me Moses, me te wegi nogi Miriam.
    Te Arongo ogwa dabe nogi da e tama Nadap, me Abihu, me Eleasar, me Itamar dao.
  tpi-tpi: Nem bilong ol pikinini bilong Amram i olsem, Aron na Moses na Miriam. Nem
    bilong ol pikinini man bilong Aron i olsem, Nadap na Abihu na Eleasar na Itamar.
  dan-1931: 'Amrams Børn: Aron, Moses og Mirjam. Arons Sønner: Nadab, Abihu, Eleazar
    og Itamar.'
  vie-OVCB: Các con Am-ram là A-rôn, Môi-se, và Mi-ri-am. Các con A-rôn là Na-đáp,
    A-bi-hu, Ê-lê-a-sa, và Y-tha-ma.
  guj-2017: 'આમ્રામના દીકરાઓ: હારુન, મૂસા તથા દીકરી મરિયમ. હારુનના દીકરાઓ: નાદાબ,
    અબીહૂ, એલાઝાર તથા ઈથામાર.'
  pon-2006A: 'Amram naineki pwutak riemen: Aaron oh Moses, oh serepein men, Miriam.
    Aaron naineki pwutak pahmen: Nadap, Apihu, Eleasar, Idamar.'
  por-BRBSL: 'Os filhos de Amram: Aaron, Moisés, e Miriam. Os filhos de Aarão: Nadab,
    Abihu, Eleazar, e Ithamar.'
  cth-cth: 'Amram casaknaw teh: Aron, Mosi hoi Miriam. Aron casaknaw teh: Nadab, Abihu,
    Eleazar hoi Ithamar.'
  twi-twi: 'Na Amram mma yɛ: Aaron, Mose ne Miriam. Na Aaron mmabarima yɛ: Nadab,
    Abihu, Eleasar ne Itamar.'
  hlt-hlt: Amram koca ah Aaron, Moses neh Miriam. Aaron koca ah Nadab, Abihu, Eleazar
    neh Ithamar.
  tbz-SIM: 'Kɛ̀ Keɑti kpɛyi tú: Amudɑmu nɛ̀ Isɑɑdi nɛ̀ Abunɔɔ nɛ̀ Usiyɛɛdi.'
  msy-2020: 'Ezɨ Amramɨn boribar ziabar kara: Aron ko Moses ko Miriam. Ezɨ Aronɨn
    otaribar ziabar kara: Nadap, Abihu, Eleasar ko Itamar.'
  dop-dop: Kehɑtɩ pǝyɑlɑɑ ntɛ́ Amǝlɑm, nɑ Ɩsɑɑ, nɑ Hepǝlɔŋ nɑ Usiyɛlɩ.
  azb-azb: 'Amramın övladları: Harun, Musa və Məryəm. Harunun oğulları: Nadav, Avihu,
    Eleazar və İtamar.'
  eng-DBY: 'And the children of Amram: Aaron, and Moses, and Miriam. And the sons
    of Aaron: Nadab and Abihu, Eleazar and Ithamar.'
  hin-2017: और अम्राम की सन्तान हारून, मूसा और मिर्याम, और हारून के पुत्र, नादाब,
    अबीहू, एलीआजर और ईतामार।
  eng-YLT: 'And sons of Amram: Aaron, and Moses, and Miriam. And sons of Aaron: Nadab,
    and Abihu, Eleazar, and Ithamar.'
  eng-WYC-2017: The sons of Amram were Aaron, Moses, and Marie. The sons of Aaron
    were Nadab, and Abihu, Eleazar, and Ithamar.
  eng-WMBB: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  urd-GVH: अमराम के बेटे हारून और मूसा थे। बेटी का नाम मरियम था। हारून के बेटे नदब,
    अबीहू, इलियज़र और इतमर थे।
  rug-rug: 'Amaramu si karua tuna koreo: Eroni meke Mosese, meke keke tuna vineki,
    Miriami. Eroni si ka made tuna koreo: Nadabi, e Abihu, e Eleaza meke e Itamara.'
  gaz-gaz: 'Ijoolleen Amraam: Aroon, Musee fi Miiriyaam. Ilmaan Aroon: Naadaab, Abiihuu,
    Eleʼaazaarii fi Iitaamaar.'
  fra-LSG: 'Fils d’Amram: Aaron et Moïse; et Marie. Fils d’Aaron: Nadab, Abihu, Éléazar
    et Ithamar.'
  yal-yal: Kehati yi Amirama nun Yisehari nun Xebiron nun Yusiyɛli sɔtɔ.
  haw-1868: A o na keiki a Amerama; o Aarona, o Mose, a o Miriama. O na keikikane
    hoi a Aarona; o Nadaba, o Abihu, o Eleazara, a o Itamara.
  arb-NAV: وَمِنْ ذُرِّيَّةِ عَمْرَامَ هَرُونُ وَمُوسَى وَمَرْيَمُ. وَأَنْجَبَ هَرُونُ
    نَادَابَ وَأَبِيهُو وَأَلِيعَازَارَ وَإِيثَامَارَ،
  ewe-ewe: 'Amram ƒe viwoe nye: Aron, Mose kple Miriam. Aron ƒe viwoe nye: Nadab,
    Abihu, Eleazar kple Itamar.'
  eng-LEE: '(5:29) And the children of ''Amram: Aaron, and Moses, and Miriam. And
    the sons of Aaron: Nadab, and Abihu, El''azar, and Ithamar.'
  asm-FB: অম্ৰমৰ পুত্র হাৰোণ, মোচি, আৰু তেওঁৰ ছোৱালী মিৰিয়ম। হাৰোণৰ পুত্র নাদব, অবীহূ,
    ইলিয়াজৰ, আৰু ঈথামৰ।
  sus-A: كٍهَتِ شَ دِيٍ نَن يَ؛ عَمَرَ مَ، يِسٍهَرِ، شٍبِرٌن، نُن يُسِيّلِ.
  fra-SBL: 'Fils d''Amram : Aaron, Moïse et Miriam. Fils d''Aaron : Nadab, Abihu,
    Éléazar et Ithamar.'
  hbo-hbo: וּבְנֵ֖י קְהָ֑ת עַמְרָ֣ם וְיִצְהָ֔ר וְחֶבְרֹ֖ון וְעֻזִּיאֵֽל׃
  kik-kik: 'Ciana cia Amuramu ciarĩ: Harũni, na Musa, na Miriamu. Ariũ a Harũni maarĩ:
    Nadabu, na Abihu, na Eleazaru, na Ithamaru.'
  fra-NCL: 'Fils de Caath : Amram, Isaar, Hébron et Oziel. —'
  cek-AK: Amram ih caanawk loe Aaron, Mosi hoi Miriam. Aaron ih caanawk loe Nadab,
    Abihu, Eleazar hoi Ithamar.
  cuk-cuk: 'Amram-e-mimmigandi, wemarmogad: Aarón, Moisés, María. Aarón-e-masmaladi,
    wemarmogad: Nadab, Abiú, Eleazar, degi, Itamar.'
  uig-CYR: Амрамниң пәрзәнтлири Һарун, Муса вә Мәрйәм еди. Һарунниң оғли Надаб, Абиһу,
    Әлиазар вә Итамар еди.
  tel-2017: అమ్రాము కొడుకులు అహరోను, మోషే. కూతురు పేరు మిర్యాము. అహరోను కొడుకులు నాదాబు,
    అబీహు, ఎలియాజరు, ఈతామారు.
  hat-BSA: 'Pitit a Amram yo: Aaron avèk Moïse ak Marie. Fis a Aaron yo: Nadab, Abihu,
    Éléazar ak Ithamar.'
  kos-kos: 'Oasr wen luo natul Amram: elos pa Aaron ac Moses, ac acn se wialtal pa
    Miriam. Oasr wen akosr natul Aaron: elos pa Nadab, Abihu, Eleazar, ac Ithamar.'
  hbo-WLC: וּבְנֵ֖י קְהָ֑ת עַמְרָ֣ם וְיִצְהָ֔ר וְחֶבְר֖וֹן וְעֻזִּיאֵֽל׃
  ibo-ibo: Amram mụrụ Erọn, Mosis na Miriam. Erọn mụrụ Nadab, Abihu, Elieza na Itama.
  ory-ory: ଅମ୍ରାମ୍‍ର ସନ୍ତାନ ହାରୋଣ ଓ ମୋଶା ଓ ମରୀୟମ। ପୁଣି, ହାରୋଣର ପୁତ୍ର ନାଦବ୍‍ ଓ ଅବୀହୂ,
    ଇଲୀୟାସର ଓ ଈଥାମର।
  chk-chk: 'Iwe, nöün Amram kewe mwän: Aaron me Moses, pwal Miriam fefiner we. Nge
    nöün Aaron kewe mwän: Natap, Apihu, Eleasar me Itamar.'
  rop-rop: En Emrem bin abum dubala san neim Eran en Mosis en wanbala doda gulum Miriyam.
    Eran bin abum fobala san neim Neideb, Abaihu, Eliyeisa, en Ithama.
  ukr-1871: 'Дїти Амрамові: Аарон, Мойсей та Маріама. Сини Ааронові: Надаб, Абіуд
    (Абігей), Елеазар та Ітамар.'
  deu-1951: 'Aaron, Mose; und Mirjam. Und die Söhne Aarons: Nadab und Abihu, Eleasar
    und Itamar.'
  eng-JPS: '(5-29) And the children of Amram: Aaron, and Moses, and Miriam. And the
    sons of Aaron: Nadab and Abihu, Eleazar and Ithamar.'
  srp-1865: 'A sinovi Amramovi: Aron i Mojsije, i kæi Marija. A sinovi Aronovi: Nadav
    i Avijud i Eleazar i Itamar.'
  lug-lug: Ate abaana ba Amulaamu baali Alooni, ne Musa ne Miryamu. Batabani ba Alooni
    baali Nadabu, ne Abiku, ne Eriyazaali ne Isamaali.
  heb-heb: ובני עמרם אהרן ומשה ומרים ובני אהרן נדב ואביהוא אלעזר ואיתמר׃
  ben-IRV: অম্রামের ছেলেরা হল হারোণ, মোশি ও মরিয়ম। হারোণের ছেলেরা হল নাদব, অবীহূ,
    ইলীয়াসর ও ঈথামর।
  pan-pan: ਅਤੇ ਅਮਰਾਮ ਦੇ ਪੁੱਤਰ, ਹਾਰੂਨ ਦੇ ਮੂਸਾ ਤੇ ਮਿਰਯਮ, ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ, ਨਾਦਾਬ ਤੇ
    ਅਬੀਹੂ, ਅਲਆਜ਼ਾਰ ਤੇ ਈਥਾਮਾਰ
  mya-JVB: အာမရံ သား ကားအာရုန် ၊ မောရှေ ၊ မိရိအံ တည်း။ အာရုန် သား ကား နာဒပ် ၊ အဘိဟု
    ၊ ဧလာဇာ ၊ ဣသမာ တည်း။
  hmo-hmo: 'Amarama ena natuna tau be inai: Arona bona Mose, bona natuna hahine ta,
    Miriama. Arona ena natuna tau be inai: Nadaba, Abihu, Eleasara, Itamara.'
  urd-urd: 'और ''अमराम की औलाद:हारून और मूसा और मरियम। और बनी हारून: नदब और अबीहू
    इली''एलियाज़र और ऐतामर।'
  rus-SYN: 'Дети Амрама: Аарон, Моисей и Мариам. Сыновья Аарона: Надав, Авиуд, Елеазар
    и Ифамар.'
  bqc-SIM: 'Kɛata nɛgↄ̃ɛↄ tↄ́n kɛ: Amlaũ, Isaa, Hɛblↄ̃ ń Uziɛlio.'
  tcz-CHONGTHU: Amram chapate chu Aaron ahin, Moses ahin, chule Miriam toh ahi. Aaron
    chapate chu Nadab, Abihu, Eleazar, chule Ithamar toh hichengse hi ahiuve.
  mar-mar: अहरोन, मोशे, मिर्याम हे अम्रामचे पुत्र. नादाब, अबीहू, एलाजार व इथामार हे
    अहरोनाचे पुत्र.
  qub-qub: 'Amrampa wamrancuna caran: Aarón, Moisés, María. Aaronpa wamrancuna caran:
    Nadab, Abiú, Eleazar, Itamar.'
  bqp-bqp: Be bɑ sɑ̃ɑ Kehɑtin bibu, berɑ Amurɑmu, kɑ Yisehɑri, kɑ Heboroni, kɑ Usiɛli.
  hat-hat: 'Amram te gen de pitit gason, Arawon ak Moyiz ak yon pitit fi yo te rele
    Miryam. Arawon te gen kat pitit gason: Nadab, Abiyou, Eleaza ak Itama.'
  eng-BSB: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron: Nadab,
    Abihu, Eleazar, and Ithamar.'
  eng-WEBPB: 'The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron:
    Nadab, Abihu, Eleazar, and Ithamar.'
  kbq-kbq: Hagi Amramu mofavreramimofo zamagi'a, Aroni'ma, Mosesi'ma, Miriamu'e. Hagi
    Aroni ne' mofavreramimofo zamagi'a, Nadapu'ma, Abihu'ma Eleaza'ma, Itamari'e.
  nhe-BL: 'Amram teipa quinpixqui iconehua tlen inintoca eliyayaj: Aarón, Moisés huan
    María. Huan Aarón teipa quinpixqui iconehua tlen inintoca eliyayaj: Nadab, Abiú,
    Eleazar huan Itamar.'
  gub-BL: 'Heta mokoz ta''yr Ànàràw pe wà: Àràw, Moizez. Umuzàg pitài wazyr no. Mirià
    her romo a''e. Heta 4 ta''yr Àràw pe wà: Nanaw, Amiu, Ereazar, Itamar.'
  eng-DRA: 'The children of Amram: Aaron, Moses, and Mary. The sons of Aaron: Nadab
    and Abiu, Eleazar and Ithamar.'
