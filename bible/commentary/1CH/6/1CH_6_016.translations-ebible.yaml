verse: 1CH.006.016
translations:
  mal-C: 'ലേവിയുടെ പുത്രന്മാർ: ഗെർശോം, കെഹാത്ത്, മെരാരി.'
  deu-TKW: Und das sind die, welche David für den Gesang im Tempel Jahwes bestellte,
    nachdem die Lade einen Ruheort gefunden hatte;
  lin-lin: Tala Balevi oyo Davidi apesaki mokumba ya kotambolisa banzembo kati na
    Tempelo ya Yawe, wuta tango Sanduku ya Yawe ezwaki kuna esika ya bopemi.
  eng-LSV: 'Sons of Levi: Gershom, Kohath, and Merari.'
  eng-GNV: The sonnes of Leui were Gershom, Kohath and Merari.
  eng-WEBSTER: The sons of Levi; Gershom, Kohath, and Merari.
  nhw-BL: 'Leví quinpixqui iconehua catli inintoca eliyayaj: Gersón, Coat huan Merari.'
  swh-ONEN: 'Wana wa Lawi walikuwa: Gershoni, Kohathi na Merari.'
  bba-bba: Sɑnɑm mɛ bɑ Yinni Gusunɔn woodɑn kpɑkororu yii yeru wɑɑwɑ, sɑnɑm mɛyɑ Dɑfidi
    u Lefi ben ɡɑbu kuɑ wom kowobun wiruɡibu Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: The sons of Levi; Gershom, Kohath, and Merari.
  luo-luo: 'Yawuot Lawi ne gin: Gershon, Kohath kod Merari.'
  meu-meu: 'Levi natuna: Gereson, Kohat, Merari.'
  npi-ULB: लेवीका छोराहरू गेर्शोन, कहात र मरारी थिए ।
  yor-yor: 'Àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari.'
  pes-OPCB: چنانکه قبلاً گفته شد، جرشون، قهات و مراری پسران لاوی بودند.
  tgl-ULB: Ang mga anak na lalaki ni Levi ay sina Gerson, Kohat at Merari.
  hui-hui: Libai igini tebira Gesono Kohada Merari imaru hene. Uruni ti iginibi nde
    henego mini uru. Mbira Gesono ibu igini Libini Simeila hene.
  mya-mya: လေ​ဝိ​တွင်​ဂေ​ရ​ရှုံ၊ ကော​ဟတ်၊ မေ​ရာ​ရိ​ဟူ​၍ သား​သုံး​ယောက်​ရှိ​၏။-
  bod-N: ལེ་ཝིའི་བུ་ནི་གེར་ཤོན་དང་། ཀོ་ཧད། མཱ་རཱ་རེའེ་བཅས་ཡིན་ཞིང་།
  sna-sna: 'Vanakomana vaRevhi vaiva: Gerishoni, Kohati naMerari.'
  spa-BLM: 'Los hijos de Leví: Gersón, Coat y Merari.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Leví oxvan̈ eb'': Aton vin̈aj Gersón, vin̈aj
    Coat yed'' vin̈aj Merari.'
  swh-ULB: Wana wa Levi walikuwa Gerishomu, Kohathi, na Merari.
  bel-bel: 'Вось сыны Левія: Гірсон, Каат і Мэрары.'
  deu-ELBBK: Und diese sind es, die David zur Leitung des Gesangs im Haus des HERRN
    anstellte, seitdem die Lade einen Ruheplatz hatte;
  mbb-OT: Is menge anak ni Levi he menge maama iyan ensi Gershon, Kohat, wey si Merari.
  mal-2015: 'ലേവിയുടെ പുത്രന്മാർ: ഗേർശോം, കെഹാത്ത്, മെരാരി.'
  rmc-rmc: Kalen muršen o David ačhaďa, hoj te služinen le giľavipnaha pro than, kaj
    lašarenas le RAJES akorestar, sar andro Jeruzalem ande e archa la zmluvakri.
  pes-OPV: 'پسران لاوي: جرشوم و قَهات و مَراري.'
  ron-1924: 'Фиий луй Леви: Гершом, Кехат ши Мерари.'
  ben-OBCV: 'লেবির ছেলেরা: গের্শোন, কহাৎ ও মরারি।'
  som-som: Wiilashii Laawina waxay ahaayeen Gershoom, iyo Qohaad, iyo Meraarii.
  lat-VUC: 'Filii ergo Levi: Gersom, Caath, et Merari.'
  eng-ASVBT: 'The sons of Levi: Gershom, Kohath, and Merari.'
  ita-1885: I figliuoli di Levi adunque furono Ghersom, Chehat, e Merari.
  eng-LXXUP: And these were the men whom David set over the service of the singers
    in the house of the Lord when the ark was at rest.
  eng-ULB: The sons of Levi were Gershon, Kohath, and Merari.
  spa-VBL: 'Los hijos de Leví: Gersón, Coat y Merari.'
  fra-_FOB: 'Fils de Lévi: Guershom, Kéhath et Mérari.'
  mal-mal: 'ലേവിയുടെ പുത്രന്മാർ: ഗെർശോം, കെഹാത്ത്, മെരാരി.'
  urd-GVR: Lāwī ke tīn beṭe Jairsom, Qihāt aur Mirārī the.
  suz-BL: लेवी आ तौ गेरशोम, कोहाथ नु मेरारी बाक्‍मा बाक्‍त। प्रस्‍थान ६:१६-१९
  ita-1927: 'Figliuoli di Levi: Ghershom, Kehath e Merari.'
  ckb-ckb: 'کوڕەکانی لێڤی: گێرشۆن، قەهات و مەراری.'
  eng-BBE: The sons of Levi; Gershom, Kohath, and Merari.
  kan-OKCV: 'ಲೇವಿಯ ಪುತ್ರರು: ಗೇರ್ಷೋಮ್, ಕೊಹಾತ್, ಮೆರಾರೀ ಎಂಬುವರು.'
  tam-2017: லேவியின் மகன்கள் கெர்சோம், கோகாத், மெராரி என்பவர்களே.
  spa-RV-1909: 'Los hijos de Leví: Gersón, Coath, y Merari.'
  ron-BTF: 'Fiii lui Levi: Gherșom, Chehat și Merari.'
  eng-WEBP: 'The sons of Levi: Gershom, Kohath, and Merari.'
  eng-FBV: 'The sons of Levi: Gershon, Kohath, and Merari.'
  nld-1939: De zonen van Levi waren dus Gersjon, Kehat en Merari.
  nch-BL: 'Leví quinpixqui iconehua cati inintoca eliyaya: Gersón, Coat huan Merari.'
  vie-1934: Con trai của Lê-vi là Ghẹt-sôn, Kê-hát, và Mê-ra-ri.
  hin-CV: 'लेवी के पुत्र: गेरशोम, कोहाथ और मेरारी.'
  spa-BES: Los hijos de Leví. Gerson, Coat y Merari.
  tdx-tdx: Iretoañe o najado’ i Davide hifeleke ty fisaboañe añ’anjomba’ Iehovào,
    ie fa napok’ ao i vatay.
  tha-KJV: บุ​ตรชายของเลวี​คือ เกอร์โชม โคฮาท และเมรารี
  por-BR-2018: 'Os filhos de Levi foram: Gérson, Coate, e Merari.'
  deu-ELO: 'Die Söhne Levis: Gersom, Kehath und Merari.'
  eng-WYC-2018: Therefore the sons of Levi were Gershon, Kohath, and Merari.
  epo-epo: 'La filoj de Levi: Gerŝon, Kehat, kaj Merari.'
  uig-PIN: Lawiyning oƣli Gǝrxom, Koⱨat wǝ Mǝrari.
  beo-beo: Lifai egefelali da Gesione, Gouha:de amola Milalai.
  tpi-OTNT: Nem bilong ol pikinini man bilong Livai i olsem, Gerson na Kohat na Merari.
  hau-SA: ’Ya’yan Lawi maza su ne, Gershom, Kohat da Merari.
  uig-LAT: Lawiyning oghli Gershom, Kohat we Merari.
  nde-nde: 'Amadodana kaLevi yila: nguGeshoni, loKhohathi kanye loMerari.'
  ton-ton: ¶ Ko e ngaahi foha ʻo Livai; ko Kesomi, mo Kohate, mo Melali.
  ces-1613: 'Synové Léví: Gersom, Kahat a Merari.'
  eng-WMB: 'The sons of Levi: Gershom, Kohath, and Merari.'
  tam-TCV: 'லேவியின் மகன்கள்: கெர்சோம், கோகாத், மெராரி என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Levi mao sila Gershom, Kohat, ug si Merari.
  pol-UBG: 'Synowie Lewiego: Gerszom, Kehat i Merari.'
  urd-GVU: لاوی کے تین بیٹے جَیرسوم، قِہات اور مِراری تھے۔
  deu-1912: '[6:1] So sind nun die Kinder Levis diese: Gerson, Kahath, Merari.'
  kan-2017: ಲೇವಿಯ ಮಕ್ಕಳು ಗೇರ್ಷೋಮ್, ಕೆಹಾತ್, ಮೆರಾರೀ.
  yap-yap: Dalip e pumo’on ni fak Levi ni aram Gershon, Kohath, nge Merari.
  hlt-MCSB: Levi koca ah Gershom, Kohath neh Merari.
  mdy-ETH: ሌዊ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ፦ ጌርሾኔ፥ ቄዓቴና ሜራሪ ጎዖያኬ፤
  twi-ASANTE: 'Na Lewi mmammarima din de: Gersom, Kohat ne Merari.'
  eng-WEBU: 'The sons of Levi: Gershom, Kohath, and Merari.'
  wal-wal: Leewa naati Gershshoona, Qahaatanne Maraara.
  spa-PDDPT: 'Hijos de Leví: Gersón, Coat y Merari.'
  gun-gun: Ha'e gui Levi ra'y kuery ma Gérson, Coate ha'e Merari.
  ilo-ULB: Dagiti putot a lallaki ni Levi ket da Gersom, Kohat, ken Merari.
  kpg-kpg: Levi ne hai ana dama daane dogodolu go Gershon, Kohath mo Merari.
  uig-ARA: لاۋىينىڭ ئوغلى گەرشوم، كوھات ۋە مەرارى.
  sus-sus: Saatɛ kankira to dɔxɔ Alatala xa hɔrɔmɔlingira kui, Dawuda naxa bɛɛtibae
    sugandi naxee bɛɛti bama.
  pon-2006: 'Lipai naineki pwutak silimen: Kerson, Kohad, oh Merari.'
  ksd-ksd: 'Ra umana natu i Levi go dital: Gerson, Koat, ma Merari.'
  tur-YTC: 'Levi''nin oğulları: Gerşom, Kehat ve Merari.'
  grc-BRENT: Καὶ οὗτοι οὓς κατέστησε Δαυὶδ ἐπὶ χεῖρας ᾀδόντων ἐν οἴκῳ Κυρίου ἐν τῇ
    καταπαύσει τῆς κιβωτοῦ.
  ind-AYT: Anak-anak Lewi adalah Gerson, Kehat, dan Merari.
  nya-nya: 'Ana a Levi anali awa: Geresomu, Kohati ndi Merari.'
  hrv-hrv: Ovo su oni koje je postavio David da se brinu za pjevanje u Domu Jahvinu
    kad je Kovčeg ondje našao svoje počivalište;
  mps-mps: Te Livaigo ogwa dabe nogi da e tama da, Gerson, Kohat, Merari da.
  tpi-tpi: Nem bilong ol pikinini man bilong Livai i olsem, Gerson na Kohat na Merari.
  dan-1931: 'Levis Sønner: Gerson*, Kehat og Merari. { [*her og flere andre Steder
    har den hebr. Tekst: Gersom.] }'
  vie-OVCB: Các con Lê-vi là Ghẹt-sôn, Kê-hát, và Mê-ra-ri.
  guj-2017: 'લેવીના દીકરાઓ: ગેર્શોન, કહાથ તથા મરારી.'
  pon-2006A: 'Lipai naineki pwutak silimen: Kerson, Kohad, oh Merari.'
  por-BRBSL: 'Os filhos de Levi: Gershom, Kohath, e Merari.'
  cth-cth: 'Levih casaknaw teh: Gershom, Kohath hoi Merari.'
  twi-twi: Na Lewi mmabarima din de Gersom, Kohat ne Merari.
  hlt-hlt: Levi koca ah Gershom, Kohath neh Merari.
  tbz-SIM: Bɛ̀ tɑnnɛ́ dìì mɔ̀nnì Kuyie ntɑummɛ̀ tɔu ku cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ̀ Dɑfiti
    duɔ́ nkɛ̀ Defii yɑɑ̀bí iì nte mudèmmù.
  msy-2020: 'Livain otaribar ziabar kara: Gerson, Kohat ko Merari.'
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kpɑwɑ Lefii lʋlʋɣʋ nyǝ́mɑ lɛlɑɑ kɛ yonyoolɑɑ kɛ pǝ kpɑɣɑʋ
    wɑɑtʋ wei pɑ sɩɩ Ɩsɔ ɑtɑkɑɑ kɛ cokǝle tɑɑ kɛ Yosɑlɛm tɔ.
  azb-azb: 'Levinin oğulları: Gerşon, Qohat və Merari.'
  eng-DBY: 'The sons of Levi: Gershom, Kohath, and Merari.'
  hin-2017: लेवी के पुत्र गेर्शोम, कहात और मरारी।
  eng-YLT: 'Sons of Levi: Gershom, Kohath, and Merari.'
  eng-WYC-2017: Therefore the sons of Levi were Gershon, Kohath, and Merari.
  eng-WMBB: 'The sons of Levi: Gershom, Kohath, and Merari.'
  urd-GVH: लावी के तीन बेटे जैरसोम, क़िहात और मिरारी थे।
  rug-rug: 'Livae si ka ṉeta tuna koreo: Qerisoni, Kohati, meke Merari.'
  gaz-gaz: 'Ilmaan Lewwii: Geershoom, Qohaatii fi Meraarii.'
  fra-LSG: 'Fils de Lévi: Guerschom, Kehath et Merari.'
  yal-yal: Dawuda yi Lewi bɔnsɔnna muxuna ndee dɔxɔ bɛti ba kuntigine ra Alatala Batu
    Banxini Layiri Kankiraan fa mɛnni waxatin naxan yi.
  haw-1868: Eia na keikikane a Levi; o Geresoma, o Kohata, a o Merari.
  arb-NAV: 'وَأَبْنَاءُ لاوِي: جَرْشُومُ وَقَهَاتُ وَمَرَارِي.'
  ewe-ewe: Abe ale si wode dzesii xoxo ene la, Levi ƒe viwoe nye, Gerson, Kohat kple
    Merari.
  eng-LEE: '(6:1) The sons of Levi: Gershom, Kehath, and Merari.'
  asm-FB: লেবীৰ পুত্র গেৰ্চোম, কহাৎ, আৰু মৰাৰী।
  sus-A: سَاتّ كَنكِرَ تٌ دْشْ عَلَتَلَ شَ هْرْ مْلِنفِرَ كُي، دَوُدَ نَشَ بّيتِبَيٍ
    سُفَندِ نَشٍيٍ بّيتِ بَمَ.
  fra-SBL: 'Fils de Lévi : Gershom, Kehath et Merari.'
  hbo-hbo: וְאֵ֗לֶּה אֲשֶׁ֨ר הֶעֱמִ֥יד דָּוִ֛יד עַל־יְדֵי־שִׁ֖יר בֵּ֣ית יְהוָ֑ה מִמְּנֹ֖וחַ
    הָאָרֹֽון׃
  kik-kik: 'Ariũ a Lawi maarĩ: Gerishoni, na Kohathu, na Merari.'
  fra-NCL: 'Voici ceux que David établit pour diriger le chant dans la maison de Yahweh,
    depuis que l’arche eut un lieu de repos :'
  cek-AK: Levi ih caanawk loe Gershom, Kohath hoi Merari.
  cuk-cuk: 'Leví-e-masmala, wemalad: Gersón, Coat, Merari.'
  uig-CYR: Лавийниң оғли Гәршом, Коһат вә Мәрари.
  tel-2017: లేవి కుమారులు గెర్షోను, కహాతూ, మెరారీలు.
  hat-BSA: 'Fis a Lévi yo: Guerschom, Kehath ak Merari.'
  kos-kos: 'Oasr wen tolu natul Levi: elos pa Gershon, Kohath, ac Merari.'
  hbo-WLC: וְאֵ֗לֶּה אֲשֶׁ֨ר הֶעֱמִ֥יד דָּוִ֛יד עַל־יְדֵי־שִׁ֖יר בֵּ֣ית יְהוָ֑ה מִמְּנ֖וֹחַ
    הָאָרֽוֹן׃
  ibo-ibo: Ụmụ ndị ikom Livayị bụ, Geshọm, Kohat na Merari.
  ory-ory: ଲେବୀର ପୁତ୍ର ଗେର୍ଶୋମ, କହାତ ଓ ମରାରି ଥିଲେ।
  chk-chk: 'Iwe, ikkei ir nöün Lefi kewe mwän: Kersom, Kohat me Merari.'
  rop-rop: Wal Libai bin abum thribala san neim Geshan, Kohath en Merarai.
  ukr-1871: 'Оце ж Левіїні сини: Гирсон, Кагат та Мерарій.'
  deu-1951: 'Die Söhne Levis: Gersom, Kahat und Merari.'
  eng-JPS: '(6-1) The sons of Levi: Gershom, Kohath and Merari.'
  srp-1865: 'Sinovi Levijevi bijahu: Girson, Kat i Merarije.'
  lug-lug: Batabani ba Leevi baali Gerusomu, ne Kokasi ne Merali.
  heb-heb: בני לוי גרשם קהת ומררי׃
  ben-IRV: লেবির ছেলেরা হল গের্শোম, কহাৎ ও মরারি।
  pan-pan: ਲੇਵੀ ਦੇ ਪੁੱਤਰ, ਗੇਰਸ਼ੋਮ, ਕਹਾਥ ਤੇ ਮਰਾਰੀ
  mya-JVB: လေဝိ သား ဂေရရှုံ ၊ ကောဟတ် ၊ မေရာရိ တို့တွင်၊
  hmo-hmo: 'Levi ena natuna tau be inai: Geresone, Kohata bona Merari.'
  urd-urd: बनी लावी:जैरसोम क़िहात, और मिरारी हैं।
  rus-SYN: 'Итак сыновья Левия: Гирсон, Кааф и Мерари.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ Davidi ń dílɛ Dii kpɛ́ lɛ̀sin gbɛ̃zↄ̃ↄↄ ũ kpagolo sua we
    gbɛaↄn kɛ:'
  tcz-CHONGTHU: Levi chapate chu Gershon ahin, Kohath ahin, chule Merari ahi.
  mar-mar: गर्षोम, कहाथ आणि मरारी हे लेवीचे पुत्र.
  qub-qub: 'Levïpa wamrancuna caran: Gersón, Coat, Merari.'
  bqp-bqp: Sɑnɑm mɛ bɑ Yinni Gusunɔn woodɑn kpɑkororu yii yeru wɑɑwɑ, sɑnɑm mɛyɑ Dɑfidi
    u Lefi ben gɑbu kuɑ wom kowobun wirugibu Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: 'Levi te gen twa pitit gason: Gèchon, Keyat ak Merari.'
  eng-BSB: 'The sons of Levi: Gershom, Kohath, and Merari.'
  eng-WEBPB: 'The sons of Levi: Gershom, Kohath, and Merari.'
  kbq-kbq: Hagi Livae ne' mofavreramimofo zamagi'a, Gesoni'ma, Kohatima, Merari'e.
  nhe-BL: 'Leví quinpixqui iconehua tlen inintoca eliyayaj: Gersón, Coat huan Merari.'
  gub-BL: 'Heta na''iruz ta''yr Erewi pe wà: Zeroxon, Koat, Merari.'
  eng-DRA: So the sons of Levi were Gerson, Caath, and Merari.
