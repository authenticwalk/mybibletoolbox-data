verse: 1CH.006.044
translations:
  mal-C: 'അവരുടെ സഹശുശ്രൂഷകരായി ഹേമാന്റെ ഇടതുഭാഗത്തുനിന്നു ശുശ്രൂഷ ചെയ്തിരുന്ന മെരാരിയുടെ
    മക്കൾ: ഏഥാൻ കീശിയുടെ മകൻ, കീശി അബ്ദിയുടെ മകൻ, അബ്ദി മല്ലൂക്കിന്റെ മകൻ,'
  deu-TKW: Asan samt den zugehörigen Weidetriften, Jutta samt den zugehörigen Weidetriften,
    Beth-Semes samt den zugehörigen Weidetriften.
  lin-lin: Ashani mpe bamboka na yango ya mike, Beti-Shemeshi mpe bamboka na yango
    ya mike.
  eng-LSV: 'And sons of Merari, their brothers, on the left: Ethan son of Kishi, son
    of Abdi, son of Malluch,'
  eng-GNV: And their brethren the sonnes of Merari were on the left hand, euen Ethan
    the sonne of Kishi, the sonne of Abdi, the sonne of Malluch,
  eng-WEBSTER: 'And their brethren the sons of Merari stood on the left hand: Ethan
    the son of Kishi, the son of Abdi, the son of Malluch,'
  nhw-BL: Huan tlen iteipan ixhuihua Merari itlapalehuijca Hemán catli moquetzqui
    ipan iopoch elqui Etán catli elqui icone Quisi, catli icone Abdi, catli icone
    Maluc,
  swh-ONEN: 'Na kutoka kwa walioshirikiana nao, Wamerari, mkono wake wa kushoto: Ethani
    mwana wa Kishi, mwana wa Abdi, mwana wa Maluki,'
  bba-bba: kɑ Asɑni kɑ yen kpɑrɑ yenu, kɑ Bɛti Semɛsi kɑ yen kpɑrɑ yenu,
  eng-KJVCPB: 'And their brethren the sons of Merari stood on the left hand: Ethan
    the son of Kishi, the son of Abdi, the son of Malluch,'
  luo-luo: 'kendo koa kuom jotich kaachiel kodgi, joka Merari kochungʼ e bade koracham
    ne gin: Ethan wuod Kishi, wuod Abdi, wuod Maluk,'
  meu-meu: Lauri kahana ai na tadikakadia Merari garana, Etana Kisi. (Una Kisi na
    Abdi natuna, Abdi na Maluku natuna,
  npi-ULB: हेमानका बायाँतर्फ तिनका सहयोगीहरू मरारीका छोराहरू थिए । तिनीहरूमा कीशीका
    छोरा एतान थिए । कीशी अब्‍दीका छोरा थिए । अब्दी मल्‍लूकका छोरा थिए ।
  yor-yor: 'láti ìbákẹ́gbẹ́ wọn, àwọn ará Merari wà ní ọwọ́ òsì rẹ̀: Etani ọmọ Kiṣi,
    ọmọ Abdi, ọmọ Malluki,'
  pes-OPCB: 'ایتان دستیار دیگر هیمان از طایفهٔ مراری بود و در طرف چپ او می‌ایستاد.
    نسب نامهٔ او که از قیشی به جدش لاوی می‌رسید عبارت بود از: ایتان، قیشی، عبدی، ملوک،'
  tgl-ULB: Sa gawing kaliwa ni Heman ay ang kaniyang mga kasamahan na mga anak na
    lalaki ni Merari. Isinama nila si Etan na anak na lalaki ni Quisi na anak na lalaki
    ni Abdi na anak na lalaki ni Malluc.
  hui-hui: Merari hameigini agali haguane mini Edana ibugua iba gana lagaru wabuni
    halu tebone heneru haru helo Debidihanda dabo helene. Agali uru tigua iba gana
    lalu ngidaru bole howa Hemana hameiginirunaga gi lehayagi heyu haga hene. Edana
    ibu Kisi igini Kisi ibu Abadi igini Abadi ibu Malugu igini Malugu ibu Hasabaia
    igini Hasabaia ibu Amasaia igini Amasaia ibu Hiligaia igini Hiligaia ibu Amasi
    igini Amasi ibu Bani igini Bani ibu Seme igini Seme ibu Mali igini Mali ibu Musi
    igini Musi ibu Merari igini Merari ibu Libai igini hene.
  mya-mya: မေ​ရာ​ရိ​သား​ချင်း​စု​မှ​ဧ​သန်​သည်​တ​တိ​ယ သံ​စုံ​သီ​ချင်း​အ​ဖွဲ့​ခေါင်း​ဆောင်​ဖြစ်​၏။
    ဧ​သန် ၏​အ​ဖ​သည်​ကိ​ရှိ၊ ကိ​ရှိ​၏​အ​ဖ​မှာ​အာ​ဖ​ဒိ၊ အာ​ဖ​ဒိ​၏​အ​ဖ​ကား​မလ္လုတ်​ဖြစ်​၏။
    မလ္လုတ် ၏​အ​ဖ​သည်​ဟာ​ရှ​ဗိ၊ ဟာ​ရှ​ဗိ​၏​အ​ဖ​မှာ အာ​မ​ဇိ၊ အာ​မ​ဇိ​၏​အ​ဖ​ကား​ဟိ​လ​ခိ
    ဖြစ်​၏။ ဟိ​လ​ခိ​၏​အ​ဖ​သည်​အံ​ဇိ၊ အံ​ဇိ ၏​အ​ဖ​မှာ​ဗာ​နိ၊ ဗာ​နိ​၏​အ​ဖ​ကား​ရှ​မေ​ရ
    ဖြစ်​၏။ ရှ​မေ​ရ​၏​အ​ဖ​သည်​မ​ဟာ​လိ၊ မ​ဟာ လိ​၏​အ​ဖ​မှာ​မု​ရှိ၊ မု​ရှိ​၏​အ​ဖ​ကား​မေ
    ရာ​ရိ​ဖြစ်​၍ မေ​ရာ​ရိ​၏​အ​ဖ​သည်​လေ​ဝိ ဖြစ်​၏။ ဤ​သို့​လျှင်​ဧ​သန်​၏​ဘိုး​ဘေး​စာ​ရင်း
    သည်​လေ​ဝိ​တွင်​အ​ဆုံး​သတ်​သ​တည်း။
  bod-N: ཡང་ཧེ་མཱན་དང་ཨ་སབ་ཀྱི་སྤུན་མཱ་རཱ་རེའེ་ཡི་བུ་རབས་ཚ་རྒྱུད་དེ། ཁོ་རྣམས་ཀྱི་གཡོན་དུ་ལས་འགན་སྒྲུབ་མཁན་ཨེ་ཐན་ཡོད་ཅིང་།
    ཨེ་ཐན་ནི་ཀི་ཤིའི་བུ་ཡིན་པ་དང་། ཀི་ཤི་ནི་ཨབ་དིའི་བུ་ཡིན་ལ། ཨབ་དི་ནི་མལ་ལུག་གི་བུ་ཡིན།
  sna-sna: 'uye kubva kuvabatsiri vavo, vaMerari, kuruboshwe rwake, vaiva: Etani mwanakomana
    waKishi, mwanakomana waAbhidhi, mwanakomana waMaruki,'
  spa-BLM: 'A la izquierda sus hermanos los hijos de Merari: Etán hijo de Cisí, hijo
    de Abdi, hijo de Malluch,'
  cac-cac: 'Axo d''a sq''uexan̈ vin̈aj Hemán chi'' scan eb'' vin̈ yin̈tilal vin̈aj
    Merari sb''itan paxi. A vin̈aj Etán scuchb''an eb'' vin̈ d''a b''it chi''. Aton
    stzolal smam yicham vin̈aj Etán tic: Vin̈aj Quisi, vin̈aj Abdi, vin̈aj Maluc,
    vin̈aj Hasabías, vin̈aj Amasías, vin̈aj Hilcías, vin̈aj Amsi, vin̈aj Bani, vin̈aj
    Semer, vin̈aj Mahli, vin̈aj Musi, vin̈aj Merari yed'' vin̈aj Leví.'
  swh-ULB: Upande wa mkono wa koshoto wa Hemani walikuwa wasaidizi wake wana wa Merari.
    Alikuwa Ethani mwana wa Kishi. Kishi alikuwa mwana wa Abdi. Abdi alikuwa mwana
    wa Maluki.
  bel-bel: 'А з сыноў Мэрары, братоў іхніх, - па левы бок: Этан, сын Кішыя, сын Аўдыя,
    сын Малуха,'
  deu-ELBBK: und Aschan und seine Bezirke, und Beth-Semes und seine Bezirke.
  mbb-OT: Is kevuwazan ni Merari he si Etan, he ikezuwa he mid-uǥup ki Heman. Si Etan
    ne anak ni Kishi. Si Kishi ne anak ni Abdi. Si Abdi ne anak ni Maluc.
  mal-2015: അവരുടെ സഹോദരന്മാരായ മെരാരിയുടെ പുത്രന്മാർ ഇടത്തുഭാഗത്തുനിന്നു; കീശിയുടെ
    മകൻ ഏഥാൻ; അവൻ അബ്ദിയുടെ മകൻ; അവൻ മല്ലൂക്കിന്റെ മകൻ;
  rmc-rmc: o Ašan the o Bet-Šemeš.
  pes-OPV: 'و به طرف چپ برادران ايشان که پسران مَراري بودند: اِيتان بن قيشي ابن عَبدِي
    ابن مَلّوک،'
  ron-1924: Фиий луй Мерари, фраций лор, ла стынга; Етан, фиул луй Киши, фиул луй
    Абди, фиул луй Малук,
  ben-OBCV: 'এবং তাদের সহকর্মীদের মধ্যে থেকে, মরারীয়রা তাঁর বাঁদিকে দাঁড়াতেন: এথন
    কীশির ছেলে, তিনি অব্দির ছেলে, তিনি মল্লুকের ছেলে,'
  som-som: Oo iyaga gacantooda midigtana waxaa istaagi jiray walaalahood oo ahaa reer
    Meraarii, Eetaan oo ahaa ina Qiishii, ina Cabdii, ina Malluug,
  lat-VUC: Filii autem Merari fratres eorum, ad sinistram, Ethan filius Cusi, filii
    Abdi, filii Maloch,
  eng-ASVBT: 'And on the left hand their brethren the sons of Merari: Ethan the son
    of Kishi, the son of Abdi, the son of Malluch,'
  ita-1885: 'E i figliuoli di Merari, lor fratelli, stavano a man sinistra, cioè:
    Etan, figliuolo di Chisi, figliuolo di Abdi, figliuolo di Malluc,'
  eng-LXXUP: 'and Ashan and her suburbs, and Beth-shemesh and her suburbs:'
  eng-ULB: At Heman's left hand were his colleagues the sons of Merari. They included
    Ethan son of Kishi. Kishi was the son of Abdi. Abdi was the son of Malluk.
  spa-VBL: 'A la izquierda de Hemán sirvieron los hijos de Merari: Etán hijo de Quisi,
    el hijo de Abdi, hijo de Malluch,'
  fra-_FOB: 'Enfants de Mérari, leurs frères, à la gauche: Éthan, fils de Kishi, fils
    d''Abdi, fils de Malluc,'
  mal-mal: അവരുടെ സഹോദരന്മാരായ മെരാരിയുടെ പുത്രന്മാർ ഇടത്തുഭാഗത്തുനിന്ന്; കീശിയുടെ
    മകൻ ഏഥാൻ; അവൻ അബ്ദിയുടെ മകൻ; അവൻ മല്ലൂക്കിന്റെ മകൻ;
  urd-GVR: 'Haimān ke bāeṅ hāth Aitān khaṛā hotā thā. Wuh Mirārī ke ḳhāndān kā fard
    thā. Us kā pūrā nām yih thā: Aitān bin Qīsī bin Abdī bin Mallūk'
  suz-BL: हेमान आ लोक्‍ब मेरारी आ तौ आ पेरा गे बाक्‍शो बाक्‍मा बाक्‍त। अरु सु सु बाक्‍मा
    बाक्‍त देंशा हना, एथान किशी आ तौ बाक्‍माक्‍त। किशी अब्‍दी आ तौ बाक्‍माक्‍त। अब्‍दी
    माल्‍लुक आ तौ बाक्‍माक्‍त। १इतिहास १५:१९
  ita-1927: 'I figliuoli di Merari, loro fratelli, stavano a sinistra, ed erano: Ethan,
    figliuolo di Kisci, figliuolo d’Abdi, figliuolo di Malluc,'
  ckb-ckb: 'هەروەها لە یاریدەدەرەکانیان کە لە نەوەی مەراری بوون، یاریدەدەری دەستە
    چەپی هێیمان: ئێیتانی کوڕی قیشی، کوڕی عەبدی، کوڕی مەلوخی،'
  eng-BBE: 'And on the left their brothers, the sons of Merari: Ethan, the son of
    Kishi, the son of Abdi, the son of Malluch,'
  kan-OKCV: ಅವರ ಸಹೋದ್ಯೋಗಿ ಮೆರಾರೀಯ ಪುತ್ರರು ಎಡಗಡೆಯಲ್ಲಿ ನಿಂತಿದ್ದರು. ಏತಾನನು ಕೀಷೀಯ ಮಗನು,
    ಅವನು ಅಬ್ದೀಯ ಮಗನು, ಅವನು ಮಲ್ಲೂಕನ ಮಗನು,
  tam-2017: மெராரியின் மகன்களாகிய இவர்களுடைய சகோதரர்கள் இடதுபக்கத்திலே நிற்பார்கள்;
    அவர்களில் ஏத்தான் என்பவன் கிஷியின் மகன்; இவன் அப்தியின் மகன்; இவன் மல்லூகின் மகன்.
  spa-RV-1909: Mas los hijos de Merari sus hermanos estaban á la mano siniestra, es
    á saber, Ethán hijo de Chîsi, hijo de Abdi, hijo de Maluch;
  ron-BTF: 'Și frații lor, fiii lui Merari, au stat la stânga: Etan, fiul lui Chiși,
    fiul lui Abdi, fiul lui Maluc,'
  eng-WEBP: 'On the left hand their brothers the sons of Merari: Ethan the son of
    Kishi, the son of Abdi, the son of Malluch,'
  eng-FBV: 'To Heman''s left served sons of Merari: Ethan son of Kishi, the son of
    Abdi, the son of Malluch,'
  nld-1939: Zijn ambtgenoot, die aan zijn linkerhand stond, was een Merariet, namelijk
    Etan. Deze was de zoon van Kisji, den zoon van Abdi zoon van Malloek,
  nch-BL: Huan ten iteipa ixhuihua Merari, itapalehuijca Hemán cati moquetzayaya ipan
    iarraves elqui Etán cati elqui icone Quisi, cati icone Abdi, cati icone Maluc,
  vie-1934: Các con cháu của Mê-ra-ri, anh em của chúng, đều chầu chực bên tả, là
    Ê-than con trai của Ki-si, Ki-si con trai của Aùp-đi, Aùp-đi con trai của Ma-lúc,
  hin-CV: 'उनके बाएं पक्ष में उनके संबंधी, मेरारी-वंशज खड़े हुआ करते थे: कीशी का पुत्र
    एथन, जो अबदी का, जो मल्‍लूख का,'
  spa-BES: 'Y a la izquierda, sus hermanos, los hijos de Merari: Ethan, el hijo de
    Quisi, el hijo de Abdi, el hijo de Maluc,'
  tdx-tdx: naho i Asane reke-piandraza’e naho i Bete-semese reke-piandraza’e,
  tha-KJV: ที่​ข้างซ้ายมื​อม​ี​บุ​ตรชายของเมรารี พี่​น้องของเขาคือ เอธานผู้เป็นบุตรชายคี​ชี
    ผู้​เป็นบุตรชายอั​บด​ี ผู้​เป็นบุตรชายมัลลูค
  por-BR-2018: 'E seus irmãos, os filhos de Merari, estavam à esquerda; eram eles
    : Etã, filho de Quisi, filho de Abdi, filho de Maluque,'
  deu-ELO: 'Und die Söhne Meraris, ihre Brüder, standen zur Linken: Ethan, der Sohn
    Kischis, des Sohnes Abdis, des Sohnes Malluks,'
  eng-WYC-2018: Forsooth the sons of Merari, the brethren of them, were at the left
    side; Ethan, the son of Kishi, son of Abdi, son of Malluch, (And their kinsman,
    Ethan, the son of Merari, who stood at their left side, that is, Ethan, the son
    of Kishi, the son of Abdi, the son of Malluch,)
  epo-epo: 'La idoj de Merari, iliaj fratoj, staradis maldekstre: Etan, filo de Kiŝi,
    filo de Abdi, filo de Maluĥ,'
  uig-PIN: Ⱨeman bilǝn Asafning sol tǝripidǝ hizmǝttǝ turƣan ⱪerindaxliri Mǝrarining
    ǝwladliridin Etanlar idi. Etan bolsa Kixining oƣli idi, Kixi Abdining oƣli, Abdi
    Malluⱪning oƣli,
  beo-beo: Ida:ne da amo bagia gesami hea:la mabe eno ouligisu. Ea sosogo fi da Milalai.
    Milalai sosogo fi da Lifaima amogainini fifi misi agoane, Lifai, Milalai, Miusiai,
    Malai, Sime, Ba:ini, A:masai, Hiligaia, A:malu, Ha:sia:baia, Ma:lage, A:badai,
    Gisi amola Ida:ne.
  tpi-OTNT: Na nem bilong namba 3 man Devit i makim, em Etan na em i bosim lain Merari.
    Na long taim bilong mekim musik ol lain bilong Merari i save sanap long han kais
    bilong lain bilong Heman. Etan em i pikinini bilong Kisi na Kisi em i pikinini
    bilong Apdi na Apdi em i pikinini bilong Maluk
  hau-SA: da kuma daga ’yan’uwansu, mutanen Merari, a hannun hagunsa. Etan ɗan Kishi,
    ɗan Abdi, ɗan Malluk,
  uig-LAT: Héman bilen Asafning sol teripide xizmette turghan qérindashliri Merarining
    ewladliridin Étanlar idi. Étan bolsa Kishining oghli idi, Kishi Abdining oghli,
    Abdi Malluqning oghli,
  nde-nde: 'kanti njalo kubakhula babo amaMerari kwesenxele isandla sakhe yilaba:
    ngu-Ethani indodana kaKhishi, indodana ka-Abhidi, indodana kaMaluki,'
  ton-ton: 'Pea naʻe tutuʻu ʻa honau ngaahi tokoua ko e ngaahi foha ʻo Melali ki he
    nima toʻohema: ko Etani ko e foha ʻo Kisi, ko e foha ʻo ʻApiti, ko e foha ʻo Maluki,'
  ces-1613: 'Synové pak Merari, bratří jejich, stávali po levici: Etan, syn Kísi,
    syna Abdova, syna Malluchova,'
  eng-WMB: 'On the left hand their brothers the sons of Merari: Ethan the son of Kishi,
    the son of Abdi, the son of Malluch,'
  tam-TCV: 'மெராரியராகிய இவர்களது சகோதரர்கள் அவர்களுடைய இடதுபக்கத்தில் நிற்பார்கள்:
    அவர்களில் ஏத்தான் கிஷியின் மகன், இவன் அப்தியின் மகன், இவன் மல்லூக்கின் மகன்,'
  ceb-ULB: Ang anaa sa walang bahin sa kamot ni Heman mao ang iyang mga kaubanan nga
    mga anak nga lalaki ni Merari. Gilakip nila si Ethan ang anak nga lalaki ni Kishi.
    Si Kishi ang anak nga lalaki ni Abdi. Si Abdi ang anak nga lalaki ni Maluc.
  pol-UBG: 'A ich bracia, synowie Merariego, stawali po lewej stronie: Etan, syn Kisziego,
    syna Abdiego, syna Malluka;'
  urd-GVU: 'ہیمان کے بائیں ہاتھ ایتان کھڑا ہوتا تھا۔ وہ مِراری کے خاندان کا فرد تھا۔
    اُس کا پورا نام یہ تھا: ایتان بن قیسی بن عبدی بن ملّوک'
  deu-1912: 'Ihre Brüder aber, die Kinder Meraris, standen zur Linken: nämlich Ethan,
    der Sohn Kusis, des Sohnes Abdis, des Sohnes Malluchs,'
  kan-2017: ಇವನ ಎಡಗಡೆಯಲ್ಲಿ ನಿಲ್ಲುತ್ತಿದ್ದ ಇವನ ಸಹೋದರನೂ, ಮೆರಾರಿಯನೂ ಆದ ಏತಾನನು ಮೂರನೆಯವನು.
    ಇವನು ಕೀಷೀಯ ಮಗ, ಇವನು ಅಬ್ದೀಯನ ಮಗ, ಇವನು ಮಲ್ಲೂಕನ ಮಗ.
  yap-yap: 'I Ethan ni be’ ko fare ke girdi’ rok Merari e ir e i gafaliy e bin dalip
    e ulung ko tang. Gathon e tabnaw rok Ethan ni tabab rok nge yan nga tomur nge
    mada’ ngak Levi e bod ni ba’aray: Ethan, Kishi, Abdi, Malluk,'
  hlt-MCSB: Banvoei kah Merari koca, amih boeinaphung tah, Kishi capa Ethan, Abdi
    capa Kishi, Mallukh capa Abdi.
  mdy-ETH: ሻውሎ ዛላ ዔቂ ማዻ፥ ሃይሣሳ ዓይናዻ ዓሶ ሱኡጋሢ ሜራሪ ናኣዚ ዔታኔኬ፤ ዒዛኮ ማኣሮ ዓሶኮ ፓይዳ ሃይካፓ ዴማ ፓይዲንቴ
    ጎይፆና ዴንዲ ሌዊ ሄላኔ፤ ዔያታ፦ ዔታኔ፥ ቂሺ፥ ዓብዲ፥ ማሉኬ፥
  twi-ASANTE: Herman abadiakyire a ɔtɔ so mmienu no din de Etan, a na ɔfiri Merari
    abusua mu. Wɔto Etan abusuadua ana firi Kisi, Abdi, Maluk,
  eng-WEBU: 'On the left hand their brothers the sons of Merari: Ethan the son of
    Kishi, the son of Abdi, the son of Malluch,'
  wal-wal: Eta haddirssa baggaara eta dabboti, Maraara yarati eqqoosona. Etaani Qiisha
    na7aa; Qiishi Abdda na7aa; Abddi Malluuka na7aa;
  spa-PDDPT: 'Los hijos de Merari, sus hermanos, estaban a la izquierda: Etán, hijo
    de Quisi, hijo de Abdi, hijo de Maluc,'
  gun-gun: Ha'e gui tyvy kuery Merari ramymino kuery ma ijaxua re ikuai. Ha'e va'e
    ma Quisi ra'y Etã. Ha'e gui Quisi ma Abdi ra'y, Abdi ma Maluque ra'y,
  ilo-ULB: Iti makannigid nga ima ni Heman ket dagiti kakadduana a putot a lalaki
    ni Merari. Inramanda ni Etan a putot a lalaki ni Kisi. Ni Kisi ket putot a lalaki
    ni Abdi. Ni Abdi ket putot a lalaki ni Malluc.
  kpg-kpg: 'Ethan, tangada mai i di madahaanau damana o Merari, di tagi o togo dolu
    buini daahili. Di hagatau gi muli o dono madahaanau gaa tugi i Levi le e hai beenei:
    Ethan, Kishi, Abdi, Malluch,'
  uig-ARA: ھېمان بىلەن ئاسافنىڭ سول تەرىپىدە خىزمەتتە تۇرغان قېرىنداشلىرى مەرارىنىڭ
    ئەۋلادلىرىدىن ئېتانلار ئىدى. ئېتان بولسا كىشىنىڭ ئوغلى ئىدى، كىشى ئابدىنىڭ ئوغلى،
    ئابدى ماللۇقنىڭ ئوغلى،
  sus-sus: Asan nun a rabilinyi, Beti Semesi nun a rabilinyi fan sɔtɔ.
  pon-2006: 'Edan sang peneineien Merari me wia kaunen sounkoul kesiluh. Irekidien
    eh peneinei kodoudoulahng Lipai nin duwe met: Edan, Kisi, Apdi, Malluk,'
  ksd-ksd: 'Ma ta ra papar a maira ta ra umana tura i diat, diat ta ra apik na tarai
    kai Merari dia ga tur: Etan natu i Kisi, natu i Abdi, natu i Maluk,'
  tur-YTC: 'Sol tarafta onların kardeşleri Merari oğulları: Malluk oğlu, Avdi oğlu,
    Kişi oğlu Etan,'
  grc-BRENT: καὶ τὴν Ἀσὰν καὶ τὰ περισπόρια αὐτῆς, καὶ τὴν Βαιθσαμὺς καὶ τὰ περισπόρια
    αὐτῆς·
  ind-AYT: Anak-anak Merari, saudara-saudara mereka, berdiri di sebelah kiri, dipimpin
    oleh Etan anak Kisi, anak Abdi, anak Malukh,
  nya-nya: 'ndipo abale awo ena anali a banja la Merari amene amatumikira ku dzanja
    lake lamanzere: Etani anali mwana wa Kisi, mwana wa Abidi, mwana wa Maluki,'
  hrv-hrv: Ašan s pašnjacima i Bet Šemeš s pašnjacima.
  mps-mps: Devitgo dąį ilali sela wali bidi me nogi te Etan, agai te Merari hani
    tonaluali. Te musik tęąbi wabo sogo te Merarigo hani bage te Heman hani pobase
    nogo badu dolaluali. Etan te Kisigo ogwa, tama Kisi te Apdigo ogwa, tama Apdi
    te Malukgo ogwa dao,
  tpi-tpi: Na nem bilong namba 3 man Devit i makim, em Etan na em i bosim lain Merari.
    Na long taim bilong mekim musik ol lain bilong Merari i save sanap long han kais
    bilong lain bilong Heman. Etan em i pikinini bilong Kisi na Kisi em i pikinini
    bilong Apdi na Apdi em i pikinini bilong Maluk
  dan-1931: 'Deres Brødre, Meraris Sønner, der havde Plads til venstre: Etan, en,
    Søn af Kisji en Søn af Abdi, en af Malluk,'
  vie-OVCB: 'Phụ tá thứ hai của Hê-man là Ê-than, người thuộc dòng Mê-ra-ri. Tổ tiên
    của Ê-than theo thứ tự từ dưới lên như sau: Ki-si, Áp-đi, Ma-lúc,'
  guj-2017: હેમાનના ડાબા હાથે તેના સાથીદાર મરારીના દીકરાઓ હતા. તેઓમાં કીશીનો દીકરો
    એથાન. કીશી આબ્દીનો દીકરો, આબ્દી માલ્લૂખનો દીકરો.
  pon-2006A: 'Edan sang peneineien Merari me wia kaunen sounkoul kesiluh. Irekidien
    eh peneinei kodoudoulahng Lipai nin duwe met: Edan, Kisi, Apdi, Malluk,'
  por-BRBSL: 'On a mão esquerda seus irmãos os filhos de Merari: Ethan o filho de
    Kishi, o filho de Abdi, o filho de Malluch,'
  cth-cth: 'Hahoi avoilah kaawm e hmaunawngha Merari casak teh: Kishi capa Ethan,
    Abdi capa Kishi, Malluck capa Abdi.'
  twi-twi: Herman abediakyiri a ɔto so abien no din de Etan, a na ofi Merari abusua
    mu. Wɔto Etan abusua ana fi Kisi, Abdi, Maluk,
  hlt-hlt: Banvoei kah Merari koca, amih boeinaphung tah, Kishi capa Ethan, Abdi capa
    Kishi, Mallukh capa Abdi.
  tbz-SIM: '@see-verse:1CH.006.043'
  msy-2020: Ezɨ namba 3ɨn gumazir Devit mɨsevezim, an ziam Etan, a Merarin ikɨzimɨn
    adarazi gativagha men gari. Onger akabagh amir dughiamɨn, Merarin adarazi Hemanɨn
    agharir kɨriamɨn amadaghan tuifi. Etan, a Kisin otarim, ezɨ Kisi, an Apdin otarim,
    ezɨ Apdi, a Malukɨn otarim,
  dop-dop: '@see-verse:1CH.006.043'
  azb-azb: 'Sol tərəfində xidmət edən qohumları Merarinin nəslindən Etan. Onun nəsil
    şəcərəsi belədir: Qişi oğlu Avdi oğlu Malluk oğlu'
  eng-DBY: 'And their brethren the sons of Merari were on the left hand: Ethan the
    son of Kishi, the son of Abdi, the son of Malluch,'
  hin-2017: और बाईं ओर उनके भाई मरारी खड़े होते थे, अर्थात् एतान जो कीशी का पुत्र
    था, और कीशी अब्दी का, अब्दी मल्लूक का,
  eng-YLT: And sons of Merari, their brethren, [are] on the left. Ethan son of Kishi,
    son of Abdi, son of Malluch,
  eng-WYC-2017: Forsooth the sons of Merari, the brethren of them, were at the left
    side; Ethan, the son of Kishi, son of Abdi, son of Malluch,
  eng-WMBB: 'On the left hand their brothers the sons of Merari: Ethan the son of
    Kishi, the son of Abdi, the son of Malluch,'
  urd-GVH: 'हैमान के बाएँ हाथ ऐतान खड़ा होता था। वह मिरारी के ख़ानदान का फ़रद था।
    उसका पूरा नाम यह था : ऐतान बिन क़ीसी बिन अबदी बिन मल्लूक'
  rug-rug: 'E Etani si na tie tuturaṉa koasa koea vina ṉeta. Sa tutina sapu kamo pule
    la koe Livae si gua hie: Etani si tuna Kisi, Kisi si tuna Abidi, Abidi si tuna
    Maluki,'
  gaz-gaz: 'karaa bitaa isaatiin immoo warri isaan wajjin turan gosa Meraarii keessaa:
    Eetaan ilma Qiisaa, ilma Abdii, ilma Maluuk,'
  fra-LSG: Fils de Merari, leurs frères, à la gauche; Éthan, fils de Kischi, fils
    d’Abdi, fils de Malluc,
  yal-yal: Asan nun Beti-Semɛsi nun e rabilinne.
  haw-1868: A ma ka lima hema ko lakou poe hoahanau, na mamo a Merari. O Etana ke
    keiki a Kisi, ke keiki a Abedia, ke keiki a Maluka,
  arb-NAV: وَكَانَ أَيْثَانُ مُسَاعِداً ثَانِياً لِهَيْمَانَ، وَهُوَ مِنْ ذُرِّيَّةِ
    مَرَارِي، وَأَبُوهُ قِيشِي بْنُ عَبْدِي بْنِ مَلُّوخَ،
  ewe-ewe: 'Heman ƒe kpeɖeŋutɔ eveliae nye Etan, tso Merari ƒe ƒome la me. Enɔa Heman
    ƒe miame. Eƒe dzidzimeviwo heyi megbe va se ɖe Levi dzi yi ale: Kisi, Abdi, Maluk,'
  eng-LEE: '(6:29) And their brethren the sons of Merari [stood] on the left hand:
    Ethan the son of Kishi, the son of ''Abdi, the son of Malluch,'
  asm-FB: মৰাৰীৰ সন্তান সকল হেমনৰ সহকৰ্মী আছিল, আৰু তেওঁলোক তেওঁৰ বাওঁহাতে থিয় হৈছিল।
    তেওঁলোক কীচীৰ পুত্ৰ এথনকো অন্তৰ্ভুক্ত কৰিছিল। কীচী আছিল অব্দীৰ পুত্ৰ। অব্দী আছিল
    মল্লূকৰ পুত্র।
  sus-A: عَسَن نُن عَ رَبِلِنيِ، بٍتِ سٍمٍسِ نُن عَ رَبِلِنيِ قَن سْتْ.
  fra-SBL: 'A gauche, leurs frères, fils de Merari : Éthan, fils de Kishi, fils d''Abdi,
    fils de Malluch,'
  hbo-hbo: וְאֶת־עָשָׁן֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־בֵּ֥ית שֶׁ֖מֶשׁ וְאֶת־מִגְרָשֶֽׁיהָ׃
    ס
  kik-kik: 'na kuuma kũrĩ athiritũ ao, Amerari, arĩa maatungataga marĩ mwena wake
    wa ũmotho, maarĩ: Ethani mũrũ wa Kishi, mũrũ wa Abudi, mũrũ wa Maluku,'
  fra-NCL: Asan et ses pâturages, Bethsémès et ses pâturages ;
  cek-AK: Nihnik bomkung Merari capanawk loe banqoi bangah angdoet o; Ethan loe Kishi
    ih capa, Kishi loe Abdi ih capa, Abdi loe Malluk ih capa,
  cuk-cuk: Hemán-e-argan-sapiledsikdina, Merari-e-wagwa-Etán gwisgus daed. Etánʼdi,
    Quisi-e-machi. Quisiʼdi, Abdi-e-machi. Abdiʼdi, Maluc-e-machi.
  uig-CYR: Һеман билән Асафниң сол тәрипидә хизмәттә турған қериндашлири Мәрариниң
    әвлатлиридин Етанлар еди. Етан болса Кишиниң оғли еди, Киши Абдиниң оғли, Абди
    Маллуқниң оғли,
  tel-2017: హేమానుకి ఎడమవైపున మెరారీయులు నిలుచుని ఉండేవాళ్ళు. వాళ్ళలో ఏతాను కీషీ కొడుకు.
    కీషీ అబ్దీ కొడుకు. అబ్దీ మల్లూకు కొడుకు. మల్లూకు హషబ్యా కొడుకు.
  hat-BSA: 'Sou lamen goch, fanmi pa yo, fis a Merari yo: Ethan, fis a Kishi a, fis
    a Abdi a, fis a Malluch la,'
  kos-kos: 'Ethan, su ma ke sruf lal Merari, pa mwet kol un mwet on se aktolu uh.
    Takin sou lal uh pa inge: Ethan, wen natul Kishi, wen natul Abdi, wen natul Malluch,'
  hbo-WLC: וְאֶת־עָשָׁן֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־בֵּ֥ית שֶׁ֖מֶשׁ וְאֶת־מִגְרָשֶֽׁיהָ׃
    ס
  ibo-ibo: Onye ọzọ na-enyere Heman aka bụ Etan, onye ikwu Merari. Ọ na-anọ nʼaka
    ekpe ya. Ndị bụ nna nna ochie Etan bụ ndị a, Kishi, nwa Abdi, nwa Maluk,
  ory-ory: ବାମ ଭାଗରେ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ମରାରିର ସନ୍ତାନମାନେ ଠିଆ ହେଲେ; ଏଥନ୍‍ କୀଶିର ପୁତ୍ର,
    ସେ ଅବ୍‍ଦିର ପୁତ୍ର, ସେ ମଲ୍ଲୁକର ପୁତ୍ର;
  chk-chk: Iwe, Etan eman märärir seni än Merari we cho a ütä pelimöngün fiti an mwichen
    köl. Etan nöün Kisi, Kisi nöün Apti, Apti nöün Maluk,
  rop-rop: Wal Ithan bin boswan blanga det namba 3 singamob. Im femili lain bin gobek
    raitbek langa Libai. Olabat neim bin Kishai, Ebdi, Melak, Hashabaiya, Amasaiya,
    Hilkaiya, Emsi, Bani, Shemera, Malai, Mushai, Merarai en Libai.
  ukr-1871: 'А з Мераріїних синів, їх братів, — лїворуч: Етан, син Кишія, сина Авдієвого,
    сина Маллухового,'
  deu-1951: 'Und die Söhne Meraris, ihre Brüder, standen zur Linken: Etan, der Sohn
    Kischis, des Sohnes Abdis, des Sohnes Malluchs,'
  eng-JPS: '(6-29) And on the left hand their brethren the sons of Merari: Ethan the
    son of Kishi, the son of Abdi, the son of Malluch;'
  srp-1865: 'A sinovi Merarijevi, braæa njihova, stajahu s lijeve strane: Etan sin
    Kisije, sina Avdija, sina Maluha,'
  lug-lug: Ne baganda be abalala abaamuyambangako baali abazzukulu ba Merali, mutabani
    wa Leevi, Esani mutabani wa Kiisi, muzzukulu wa Abudi, muzzukulu wa Malluki,
  heb-heb: ובני מררי אחיהם על השמאול איתן בן קישי בן עבדי בן מלוך׃
  ben-IRV: তাঁদের সহকর্মীরা, অর্থাৎ মরারির ছেলেরা এদের বাম দিকে দাঁড়াতেন। এথন ছিলেন
    কীশির ছেলে, কীশি অব্দির ছেলে, অব্দি মল্লুকের ছেলে,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ ਖੱਬੇ ਪਾਸੇ, ਏਥਾਨ ਕੀਸ਼ੀ ਦਾ ਪੁੱਤਰ, ਅਬਦੀ ਦਾ
    ਪੁੱਤਰ, ਮੱਲੂਕ ਦਾ ਪੁੱਤਰ,
  mya-JVB: '-'
  hmo-hmo: 'Ma ane abia orea ihatoina ena gunalaia tauna be Etana, Merari iduhu tauna.
    Iena bese taudia edia ladana be inai: Etana be Kisi ena natuna tau. Kisi be Abidi
    ena natuna tau, Abidi be Maluku ena natuna tau.'
  urd-urd: और बनी मिरारी उनके भाई बाएं हाथ खड़े होते थे या'नी ऐतान बिन क़ीसी बिन 'अबदी
    बिन मुलोक।
  rus-SYN: 'А из сыновей Мерари, братьев их, на левой стороне: Ефан, сын Кишия, сын
    Авдия, сын Маллуха,'
  bqc-SIM: ń Asão ń Bɛsɛmɛsio, ampii ń a dã́dãkɛkĩioɛ.
  tcz-CHONGTHU: Hemanin manchah phapenna anei ani channa pa Merari chilhah miho lah’a
    Ethan chu Kishi chapa ahin, Kishi chu Abdi chapa ahin, Abdi chu Malluch chapa
    ahin,
  mar-mar: मरारीचे वंशज हेमान आणि आसाफ यांचे नातलग होते. गाताना त्यांचा गट हेमानच्या
    डावीकडे उभा राहत असे. एथान हा किशीचा पुत्र. किशी अब्दीचा पुत्र. अब्दी मल्लूखचा
    पुत्र.
  qub-qub: 'Hemanpa ichoj caj-läduncho alabaj caran famillyan Merari casta: Etán.
    Etanpa papänin caran Quisi, Quisipa papänin Abdi, Abdipa papänin Maluc,'
  bqp-bqp: kɑ Asɑni kɑ yen kpɑrɑ yenu, kɑ Bɛti Semɛsi kɑ yen kpɑrɑ yenu,
  hat-hat: Etan ki soti nan branch fanmi Merari a te twazyèm sanba a ki te sou bò
    gòch Eyman. Se pitit Kichi li te ye. Kichi sa a te pitit Abdi, ki li menm te pitit
    Malouk,
  eng-BSB: 'On the left were their kinsmen, the sons of Merari: Ethan the son of Kishi,
    the son of Abdi, the son of Malluch,'
  eng-WEBPB: 'On the left hand their brothers the sons of Merari: Ethan the son of
    Kishi, the son of Abdi, the son of Malluch,'
  kbq-kbq: Hagi Hemanima azama hania ne'ma mago'ma azeri oti'neana Merari nagapinti
    ne' Etani'e. Etani'a Kisi nemofo'e, Kisi'a Abdi nemofo'e, Abdi'a Maluku nemofo'e.
  nhe-BL: Huan tlen iteipa ixhuihua Merari itlapalehuijca Hemán tlen moquetzqui ipan
    iarraves elqui Etán tlen elqui icone Quisi, tlen icone Abdi, tlen icone Maluc,
  gub-BL: Età Merari iànàm wiko uzegar ma'e na'iruz haw wanuwihaw a'e. Età wiko Kizi
    ta'yr romo. Kizi wiko Amini ta'yr romo. Amini wiko Maruk ta'yr romo.
  eng-DRA: And the sons of Merari their brethren, on the left hand, Ethan the son
    of Cusi, the son of Abdi, the son of Meloch,
