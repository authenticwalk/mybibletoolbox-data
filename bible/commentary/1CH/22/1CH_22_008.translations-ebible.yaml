verse: 1CH.022.008
translations:
  mal-C: 'എന്നാൽ യഹോവയിൽനിന്ന് ഈ അരുളപ്പാടാണ് എനിക്കു ലഭിച്ചത്: ‘നീ വളരെയേറെ രക്തം
    ചിന്തിയിരിക്കുന്നു; വളരെയേറെ യുദ്ധങ്ങളും നീ നടത്തിയിരിക്കുന്നു; എന്റെ നാമത്തിന്
    ഒരാലയം പണിയേണ്ടതു നീയല്ല; കാരണം, എന്റെ കൺമുമ്പിൽ, നീ ഭൂതലത്തിൽ വളരെയേറെ രക്തം
    ചിന്തിയവനാണ്.'
  deu-TKW: 'Es erging jedoch das Wort Jahwes an mich folgendermaßen: Du hast Blut
    in Menge vergossen und große Kriege geführt: du darfst meinem Namen kein Haus
    bauen, weil du vor meinem Angesichte viel Blut zur Erde vergossen hast.'
  lin-lin: 'kasi tala maloba oyo Yawe alobaki na ngai : ‹ Osopaki makila ebele mpe
    obundaki bitumba ebele. Okoki te kotonga ndako mpo na Kombo na Ngai ; pamba te
    kati na mokili, osopaki makila ebele na miso na Ngai.'
  eng-LSV: and the word of YHWH [is] against me, saying, You have shed blood in abundance,
    and you have made great wars; you do not build a house for My Name, for you have
    shed much blood to the earth before Me.
  eng-GNV: 'But the worde of the Lord came to me, saying, Thou hast shed much blood,
    and hast made great battels: thou shalt not builde an house vnto my Name: for
    thou hast shead much blood vpon the earth in my sight.'
  eng-WEBSTER: 'But the word of the LORD came to me, saying, Thou hast shed blood
    abundantly, and hast made great wars: thou shalt not build a house to my name,
    because thou hast shed much blood upon the earth in my sight.'
  nhw-BL: Pero yaya nechnojnotzqui huan nechilhui para amo na nijchijchihuas nopa
    tiopamitl pampa niquinmictijtoc miyac masehualme ipan miyac tlahuilancayotl. Huan
    pampa iixpa nijtoyajtoc miyac estli ipan ni tlali, amo quinamiqui para na nielis
    catli quichijchihuas nopa tiopamitl.
  swh-ONEN: 'Lakini neno hili la Bwana likanijia, kusema: ‘Wewe umemwaga damu nyingi
    na kupigana vita vingi. Wewe hutajenga nyumba kwa ajili ya Jina langu, kwa sababu
    umemwaga damu nyingi juu ya nchi machoni pangu.'
  bba-bba: Adɑmɑ u mɑn sɔ̃ɔwɑ u nɛɛ, nɑ tɔmbun yɛm yɑri too win wuswɑɑɔ tɑɑ bɑkɑ bi
    nɑ kuɑn sɔ̃. Yen sɔ̃ n ǹ nɛ kon nùn sɑ̃ɑ yeru bɑniɑ mi bɑ ko n dɑ nùn sɑ̃.
  eng-KJVCPB: 'but the word of the Lord came to me, saying, Thou hast shed blood abundantly,
    and hast made great wars: thou shalt not build a house unto my name, because thou
    hast shed much blood upon the earth in my sight.'
  luo-luo: To wach Jehova Nyasaye nobirona kawacho ni, ‘Isechwero remo mangʼeny kendo
    isekedo lwenje mangʼeny. Ok iniger ot maluongo Nyinga nikech isechwero remo mangʼeny
    e nyima.
  meu-meu: 'A Iehova ena hereva na egu ai e kau, eto: Oi na rara momo vada o hahebubu,
    bona tuari babada o kara; dubu auta basio haginia lau ladagu ena, badina be rara
    momo na tano ai vada o hahebubu lau vairagu ai.'
  npi-ULB: तर परमप्रभुले मकहाँ आउनुभयो र भन्‍नुभयो, ‘तैंले धेरै रक्तपात गरेको र धेरै
    युद्ध गरेको छस्‌ । मेरो नाउँको निम्‍ति मन्‍दिर तैंले बनाउनेछैनन्, किनभने मेरो
    दृष्‍टिमा तैंले पृथ्‍वीमा धेरै रगत बगाएको छस्‌ ।
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé, ‘Ìwọ ti ta ẹ̀jẹ̀ sílẹ̀ ní ọ̀pọ̀lọpọ̀,
    o sì ti ja ọ̀pọ̀ ogun ńlá ńlá, kì í ṣe ìwọ ni yóò kọ́ ilé fún orúkọ mi, nítorí
    ìwọ ti ta ẹ̀jẹ̀ sílẹ̀ púpọ̀ lórí ilẹ̀ ní ojú mi.
  emp-NTPO: 'Baribʌrʌ idjia mʌ̃́a nãwã jarasia: “Bʌra dewara puru b̶ea ume b̶arima
    zocãrã djõped̶a ẽberãrãda quenasia. Mʌ̃ quĩrãpita naʌ̃ ẽjũãne zocãrã quenana bẽrã
    bʌa mʌ̃ itea de dromara ocara b̶ʌa.'
  pes-OPCB: 'اما خداوند به من فرمود: تو خونهای بسیار ریخته‌ای و جنگهای بزرگ کرده‌ای،
    پس نمی‌توانی خانه‌ای برای نام من بسازی، زیرا دستت به خون انسانهای زیادی آلوده
    شده است.'
  tgl-ULB: Ngunit dumating si Yahweh sa akin at sinabi, 'Marami ka ng pinadanak na
    dugo at nakipaglaban sa maraming labanan. Hindi ikaw ang magtatayo ng tahanan
    para sa aking pangalan, dahil marami ka ng pinadanak na dugo sa mundo sa aking
    paningin.
  hui-hui: Ani hame larugoyu Anduane Homogohanda i̱hondo lalu, Debidi-o í̠na wai biaabo
    halu agali dewa bo waharigo ai i̱naga anda ogoni í̠na bule mandabu kego nabibelo
    hameledo.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ​သည် လူ​အ​မြောက်​အ​မြား​ကို​သတ်​ခဲ့​သူ၊
    စစ်​ပွဲ အ​မြောက်​အ​များ​ကို​ဝင်​ခဲ့​သူ​ဖြစ်​သ​ဖြင့် ငါ​ဖြစ်​ပွား​စေ​ခဲ့​သည့်​သွေး​ထွက်​သံ​ယို​မှု
    အ​ပေါင်း​ကို​အ​ကြောင်း​ပြု​၍ ငါ့​အား​ဗိ​မာန် တော်​တည်​ဆောက်​ခွင့်​ကို​ပေး​တော်​မ​မူ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མི་མང་པོའི་ཁྲག་ཕོས་ནས་དམག་འཐབ་མང་པོ་བརྒྱབ།
    ཁྱོད་ཀྱིས་ངའི་མདུན་དུ་ས་གཞིའི་སྟེང་མི་མང་པོའི་ཁྲག་ཕོས་པ་ཡིན་པས། ཁྱོད་ཀྱིས་ངའི་མིང་གི་ཕྱིར་མཆོད་ཁང་བརྩིག་མི་རུང་།
  sna-sna: Asi shoko iri raJehovha rakauya kwandiri richiti, ‘Wakadeura ropa zhinji
    uye ukarwa hondo dzakawanda. Iwe haungavakiri Zita rangu imba, nokuti wakadeura
    ropa rakawanda kwazvo pamberi pouso hwangu.
  spa-BLM: 'Pero vino a mí la palabra de Yahvé, diciendo: ‘Has derramado mucha sangre
    y has hecho grandes guerras. No construirás una casa a mi nombre, porque has derramado
    mucha sangre en la tierra a mis ojos.'
  cac-cac: 'Palta yalnac d''ayin icha tic: Ix vila'' to a ach tic, man̈ jantacoc anima
    ix a milchamoc, man̈ jantacoc pax oval ix ac''a'', yuj chi'' man̈oc ach ol a b''oq''ue
    jun in templo chi''.'
  swh-ULB: Lakini Yahweh alikuja kwangu na kusema, 'Wewe umemwaga damu nyingi na umepigana
    mapambono mengi. Hauta jenga nyumba kwa jina langu, kwasababu umemwaga damu nyingi
    kwenye ardhi machoni pangu.
  bel-bel: 'але было мне слова Гасподняе, і сказана: ты праліў многа крыві і вёў вялікія
    войны; ты не павінен будаваць дом імю Майму, бо праліў многа крыві на зямлю перад
    абліччам Маім.'
  deu-ELBBK: 'Aber das Wort des HERRN geschah zu mir, indem er sprach: Du hast Blut
    in Menge vergossen und große Kriege geführt; du sollst meinem Namen kein Haus
    bauen, denn viel Blut hast du vor mir zur Erde vergossen.'
  mbb-OT: 'Piru iyan heini migkaǥi zin kedì: ‘Utew mezakel he menge etew is nengepatey
    nu te memeinit he neseǥazan nu he kebpekidtebek. Umbe kenè ka iyan edtukud te
    valey para te kegkeveyawa te ngazan ku.'
  mal-2015: 'എങ്കിലും എനിക്കു യഹോവയുടെ അരുളപ്പാടു ഉണ്ടായതെന്തെന്നാൽ: നീ വളരെ രക്തം
    ചിന്തി വലിയ യുദ്ധങ്ങളും ചെയ്തിട്ടുണ്ടു; നീ എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയരുതു;
    നീ എന്റെ മുമ്പാകെ ഭൂമിയിൽ ബഹു രക്തം ചിന്തിയിരിക്കുന്നു.'
  rmc-rmc: 'Ale le RAJESKRO lav avľa ke ma: ‚Ľidžahas o bare maribena pre kadi phuv
    a čhorďal avri igen but rat. Vašoda na ačhaveha o Chramos prekal miro nav, bo
    čhorďal avri igen but rat.'
  pes-OPV: 'ليکن کلام خداوند بر من نازل شده، گفت: چونکه بسيار خون ريخته اي و جنگهاي
    عظيم کرده اي، پس خانه اي براي اسم من بنا نخواهي کرد، چونکه به حضور من بسيار خون
    بر زمين ريخته اي.'
  ron-1924: 'Дар кувынтул Домнулуй мь-а ворбит астфел: ‘Ту ай вэрсат мулт сынӂе ши
    ай фэкут марь рэзбоае, де ачея ну вей зиди о касэ Нумелуй Меу, кэч ай вэрсат ынаинтя
    Мя мулт сынӂе пе пэмынт.'
  ben-OBCV: 'কিন্তু সদাপ্রভুর এই বাক্য আমার কাছে এসেছিল: ‘তুমি প্রচুর রক্তপাত করেছ
    ও অনেক যুদ্ধ করেছ। আমার নামাঙ্কিত কোনো ভবন তুমি তৈরি করতে পারবে না, কারণ আমার
    দৃষ্টিতে এই পৃথিবীতে তুমি প্রচুর রক্তপাত করেছ।'
  som-som: Laakiinse waxaa ii yimid Eraygii Rabbiga oo leh, Adigu waxaad daadisay
    dhiig badan, oo aad baad u dagaallantay. Waa inaadan guri u dhisin magacayga,
    maxaa yeelay, dhiig badan ayaad dhulka ku daadisay anigoo u jeeda.
  lat-VUC: 'sed factus est sermo Domini ad me, dicens: Multum sanguinem effudisti,
    et plurima bella bellasti: non poteris ædificare domum nomini meo, tanto effuso
    sanguine coram me:'
  eng-ASVBT: 'But the word of Jehovah came to me, saying, Thou hast shed blood abundantly,
    and hast made great wars: thou shalt not build a house unto my name, because thou
    hast shed much blood upon the earth in my sight.'
  ita-1885: 'ma la parola del Signore mi è sopraggiunta, dicendo: Tu hai sparso molto
    sangue, ed hai fatte di gran guerre; tu non edificherai la Casa al mio Nome; perciocchè
    tu hai sparso sangue assai in terra nel mio cospetto.'
  eng-LXXUP: 'But the word of the Lord came to me, saying, Thou hast shed blood abundantly,
    and hast carried on great wars: thou shalt not build a house to my name, because
    thou hast shed much blood upon the earth before me.'
  eng-ULB: But Yahweh came to me and said, 'You have shed much blood and have fought
    many battles. You will not build a house for my name, because you have shed much
    blood on the earth in my sight.
  spa-VBL: 'Pero el Señor me dijo: ‘Has derramado mucha sangre y has participado en
    muchas guerras. No debes construir una casa para honrarme porque te he visto derramar
    mucha sangre en la tierra.'
  fra-_FOB: 'Mais la parole de l''Éternel me fut adressée, en ces termes: Tu as répandu
    beaucoup de sang, et tu as fait de grandes guerres; tu ne bâtiras point une maison
    à mon nom, car tu as répandu beaucoup de sang sur la terre devant moi.'
  mal-mal: 'എങ്കിലും എനിക്ക് യഹോവയുടെ അരുളപ്പാട് ഉണ്ടായതെന്തെന്നാൽ: ‘നീ ഏറെ രക്തം
    ചിന്തി വലിയ യുദ്ധങ്ങളും ചെയ്തിട്ടുണ്ട്; നീ എന്റെ നാമത്തിന് ഒരു ആലയം പണിയരുത്;
    നീ എന്റെ മുമ്പാകെ ഭൂമിയിൽ ധാരാളം രക്തം ചിന്തിയിരിക്കുന്നു.'
  urd-GVR: Lekin mujhe ijāzat nahīṅ milī, kyoṅki Rab mujh se hamkalām huā, ‘Tū ne
    shadīd qism kī jangeṅ laṛ kar beshumār logoṅ ko mār diyā hai. Nahīṅ, tū mere nām
    ke lie ghar tāmīr nahīṅ karegā, kyoṅki mere deḳhte deḳhte tū bahut ḳhūṅrezī kā
    sabab banā hai.
  suz-BL: तन्‍न परमप्रभु यावेमी आं कली लोव़ पाप्‍तु। मेकोमी ‘गे शुश हुश ख्राक्‍श पोक्‍तीवी।
    गे ठेयब ठेयब लडाइ पाप्‍तीवी। मोपतीके आं कली खिं सेल्‍चा मदुम्‍ब। मारदे गे आं ङोंइती
    रागीम शुश हुश ख्राक्‍श पोक्‍शो बाक्‍नेवे।
  ita-1927: 'ma la parola dell’Eterno mi fu rivolta, e mi fu detto: Tu hai sparso
    molto sangue, e hai fatte di gran guerre; tu non edificherai una casa al mio nome,
    poiché hai sparso molto sangue sulla terra, dinanzi a me.'
  ckb-ckb: 'بەڵام فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم: ”تۆ خوێنێکی زۆرت ڕشتووە و
    جەنگی گەورەشت کردووە، لەبەر ئەوە ماڵ بۆ ناوەکەم دروستناکەیت، چونکە لەبەردەمم خوێنێکی
    زۆرت ڕشتووەتە سەر زەوی.'
  eng-BBE: But the word of the Lord came to me saying, You have taken lives without
    number and made great wars; I will not let you be the builder of a house for my
    name, because of the lives you have taken on the earth before my eyes.
  kan-OKCV: 'ಆದರೆ ಯೆಹೋವ ದೇವರಿಂದ ನನಗೆ ಉಂಟಾದ ವಾಕ್ಯವೇನೆಂದರೆ: ‘ನೀನು ಬಹು ರಕ್ತವನ್ನು ಚೆಲ್ಲಿದ್ದೀಯೆ;
    ಮಹಾ ಯುದ್ಧಗಳನ್ನು ಮಾಡಿದ್ದೀಯೆ; ನೀನು ನನ್ನ ಹೆಸರಿಗೆ ಮನೆಯನ್ನು ಕಟ್ಟಿಸಬೇಡ. ಏಕೆಂದರೆ ನೀನು
    ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಭೂಮಿಯ ಮೇಲೆ ಬಹಳ ರಕ್ತವನ್ನು ಚೆಲ್ಲಿದಿ.'
  tam-2017: 'ஆனாலும் யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி: நீ அதிகமான இரத்தத்தைச் சிந்தி,
    பெரிய யுத்தங்களைச் செய்தாய்; நீ என்னுடைய நாமத்திற்கு ஆலயத்தைக் கட்டவேண்டாம்; எனக்கு
    முன்பாக மிகுதியான இரத்தத்தைத் தரையிலே சிந்தச்செய்தாய்.'
  spa-RV-1909: 'Mas vino á mí palabra de Jehová, diciendo: Tú has derramado mucha
    sangre, y has traído grandes guerras: no edificarás casa á mi nombre, porque has
    derramado mucha sangre en la tierra delante de mí:'
  ron-BTF: 'Dar cuvântul DOMNULUI a venit la mine, spunând: Tu ai vărsat mult sânge
    și ai făcut războaie mari, să nu construiești o casă numelui meu, deoarece ai
    vărsat mult sânge pe pământ înaintea mea.'
  eng-WEBP: But the LORD’s word came to me, saying, ‘You have shed blood abundantly
    and have made great wars. You shall not build a house to my name, because you
    have shed much blood on the earth in my sight.
  eng-FBV: But the Lord told me, ‘You have shed a lot of blood and engaged in many
    wars. You are not to build a house to honor me because I have seen you shed so
    much blood on the earth.
  nld-1939: 'Maar ik kreeg van Jahweh ten antwoord: Gij hebt veel bloed vergoten en
    zware oorlogen gevoerd. Gij kunt geen tempel bouwen voor mijn Naam; daarvoor hebt
    ge voor mijn aanschijn te veel bloed ter aarde gestort.'
  nch-BL: Pero yaya technojnotzqui huan techilhui para amo na nijchijchihuas nopa
    tiopamit pampa niquinmictijtoc miyac masehualme ipan miyac tatehuilisti. Huan
    pampa iixpa nijtoyajtoc miyac esti ipan ni tali, amo quinamiqui para na nielis
    cati quichijchihuas nopa tiopamit.
  vie-1934: 'nhưng có lời của Đức Giê-hô-va phán cùng ta rằng: ngươi đã đổ huyết ra
    nhiều, đánh những giặc lớn lao; vậy vì ngươi đã đổ huyết ra nhiều trên đất tại
    trước mặt ta, nên ngươi sẽ chẳng cất đền cho danh ta.'
  hin-CV: 'मगर मुझे इस बारे में याहवेह का यह संदेश प्राप्‍त हुआ: ‘तुमने बहुतों को
    मारा है, तुमने बहुत सी लड़ाइयां लड़ी हैं; मेरे सम्मान में भवन को तुम नहीं बनवाओगे.
