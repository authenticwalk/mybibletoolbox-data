    nom, car tu as versé devant moi beaucoup de sang sur la terre.'
  yal-yal: koni Alatala a fala nɛn n xa, a naxa, ‘I bata muxu wuyaxi faxa yɛngɛ wuyaxi
    yi, i nama banxin ti n xa. Yɛngɛ soon nan i ra, i bata faxa gbegbe ti n yɛtagi.
  haw-1868: 'Aka, hiki mai la ka olelo a Iehova io''u nei, i mai la, Ua hookahe oe
    i ke koko a nui loa, a ua kaua hoi oe i na kaua nui: mai hana oe i hale no kuu
    inoa, no ka mea, he nui loa ke koko au i hookahe ai ma ka honua imua o ko''u mau
    maka.'
  arb-NAV: 'وَلَكِنَّ الرَّبَّ خَاطَبَنِي قَائِلاً: لَقَدْ أَهْرَقْتَ دِمَاءً كَثِيرَةً
    عَلَى الأَرْضِ وَخُضْتَ حُرُوباً عَظِيمَةً، وَلِهَذَا لَا يُمْكِنُكَ أَنْ تَبْنِيَ
    بَيْتاً لاِسْمِي؛'
  ewe-ewe: ke Yehowa meɖe mɔ nam o. Egblɔ nam be, ‘Èwu ame geɖewo akpa le aʋa gãwo
    me. Èna anyigba biã le nye ŋkume eya ta menye wòe atu nye gbedoxɔ la o.
  eng-LEE: 'But there came concerning me the word of the Lord, saying, Blood in abundance
    hast thou shed, and great wars hast thou made: thou shalt not build a house unto
    my name, because much blood hast thou shed upon the earth before me.'
  asm-FB: কিন্তু যিহোৱাই মোৰ ওচৰলৈ আহি ক’লে, ‘তুমি অনেকৰ ৰক্তপাত কৰিলা, আৰু বহুতো
    যুদ্ধ কৰিলা। তুমি মোৰ নামৰ উদ্দেশ্যে গৃহ নাসাজিবা, কিয়নো পৃথিবীত মোৰ সাক্ষাতে
    তুমি অনেকৰ ৰক্তপাত কৰিলা।
  sus-A: كْنْ عَلَتَلَ بَرَ يِ مَسٍن ﭑ بّ يِ كِ، ‹عِ بَرَ وُلِ عِقِلِ عَ فبٍ رَ ﭑ
    يَ عِ عِ شَ يِهَدِ فٍرٍيٍ كُي، عِ مِشِيٍ فبٍفبٍ قَشَ. نَ نَن عَ رَ، عِ تَن نُ
    لَن عِ شَ بَنشِ تِ ﭑ بّ.
  fra-SBL: 'Mais la parole de l''Éternel m''a été adressée en ces termes : « Tu as
    versé beaucoup de sang et tu as fait de grandes guerres. Tu ne bâtiras pas une
    maison à mon nom, parce que tu as versé beaucoup de sang sur la terre, sous mes
    yeux.'
  hbo-hbo: וַיְהִ֨י עָלַ֤י דְּבַר־יְהוָה֙ לֵאמֹ֔ר דָּ֤ם לָרֹב֙ שָׁפַ֔כְתָּ וּמִלְחָמֹ֥ות
    גְּדֹלֹ֖ות עָשִׂ֑יתָ לֹֽא־תִבְנֶ֥ה בַ֙יִת֙ לִשְׁמִ֔י כִּ֚י דָּמִ֣ים רַבִּ֔ים שָׁפַ֥כְתָּ
    אַ֖רְצָה לְפָנָֽי׃
  kik-kik: No rĩrĩ, kiugo gĩkĩ kĩa Jehova gĩkĩnginyĩrĩra, ngĩĩrwo atĩrĩ, ‘Wee nĩũitĩte
    thakame nyingĩ na ũkarũa mbaara nyingĩ. Ndũgwaka nyũmba ĩtanĩtio na rĩĩtwa rĩakwa,
    nĩ ũndũ nĩũitithĩtie thakame nyingĩ gũkũ thĩ, maitho-inĩ makwa.
  fra-NCL: 'Mais la parole de Yahweh me fut adressée en ces termes : Tu as versé du
    sang en quantité et tu as fait de grandes guerres ; tu ne bâtiras pas une maison
    à mon nom, car tu as versé devant moi beaucoup de sang sur la terre.'
  cek-AK: Toe hae tiah Angraeng ih lok kai khaeah angzoh, Nang loe paroeai athii na
    longsak moe, pop parai misa to na tuk; ka mikhnukah long nuiah athii paroeai na
    longsak pongah, nang mah Kai ih ahmin hanah im na sah mak ai.
  cuk-cuk: 'Degi-inigwele, Bab-Jehová weyob anga sunmaknonikid: ‘Be ablis dummad-eosad,
    be dummad-bila-onosbalid. Degisoggu, be anga neg sobosulid.'
  uig-CYR: 'лекин Пәрвәрдигарниң маңа: «Сән нурғун адәмниң қенини төктүң, нурғун чоң
    җәңләрни қилдиң; сениң Мениң намимға атап өй селишиңға болмайду, чүнки сән Мениң
    алдимда нурғун адәмниң қенини йәргә төктүң.'
  tel-2017: యెహోవా వాక్కు నాకు ప్రత్యక్షమై, నువ్వు చాలా రక్తపాతం, చాలా యుద్ధాలు చేసిన
    వాడివి, నువ్వు నా పేరట మందిరం కట్టించకూడదు, నా దృష్టిలో నువ్వు విస్తారంగా రక్తం
    చిందించావు.
  hat-BSA: 'Men pawòl SENYÈ a te vin kote mwen. Li te di: Ou gen tan vèse anpil san,
    e te fè gwo lagè sou latè. Ou pa p bati yon kay pou non mwen, akoz ou te vèse
    anpil san sou latè devan zye m.'
  kos-kos: Tusruktu, LEUM GOD El fahk nu sik lah pusle mwet nga uniya, ac pusle mweun
    nga oru. Na ke sripen yokla srah nga aksororyela, God El ac tia lela ngan musai
    sie tempul nu sel.
  hbo-WLC: וַיְהִ֨י עָלַ֤י דְּבַר־יְהוָה֙ לֵאמֹ֔ר דָּ֤ם לָרֹב֙ שָׁפַ֔כְתָּ וּמִלְחָמ֥וֹת
    גְּדֹל֖וֹת עָשִׂ֑יתָ לֹֽא־תִבְנֶ֥ה בַ֙יִת֙ לִשְׁמִ֔י כִּ֚י דָּמִ֣ים רַבִּ֔ים שָׁפַ֥כְתָּ
    אַ֖רְצָה לְפָנָֽי׃
  ibo-ibo: ma okwu Onyenwe anyị ndị a ruru m ntị sị m, ‘Ị wụsịala ọtụtụ ọbara, bukwaa
    ọtụtụ agha. Ị gaghị ewu ụlọ nye Aha m, nʼihi na ị wụsịala ọtụtụ ọbara nʼelu ala
    nʼihu m.
  ory-ory: ମାତ୍ର, ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା, ‘ତୁମ୍ଭେ ଅଧିକ ପରିମାଣର
    ରକ୍ତପାତ ଓ ବଡ଼ ବଡ଼ ଯୁଦ୍ଧ କରିଅଛ; ତୁମ୍ଭେ ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୃହ ନିର୍ମାଣ କରିବ ନାହିଁ,
    କାରଣ ତୁମ୍ଭେ ଆମ୍ଭ ସାକ୍ଷାତରେ ଭୂମିରେ ଅଧିକ ପରିମାଣର ରକ୍ତପାତ କରିଅଛ।
  chk-chk: Nge ewe Samol mi Lapalap a üreniei, ‘En ka niela chomong aramas o eäni
    maun watte. En kosap aüetä eu imwenfel fän itei, pun ka asükü chan chomong aramas
    me fän mesei won fanüfan.
  rop-rop: bat YAWEI det trubala God bin dalim mi det aibin binijimap bigismob pipul
    langa loda wo. Wal dumaji loda pipul bin weistim olabat blad wen aibin dum lagijat,
    YAWEI nomo bin wandim mi blanga bildimap det Serramoni Pleis blanga im.
  ukr-1871: 'Але до мене дійшло слово Господнє, й сказано менї: Ти пролив багато крові
    й вів великі війни; тобі не належить будувати дому іменню мойму, ти бо пролив
    багато крові на землю перед лицем моїм.'
  deu-1951: 'aber das Wort des HERRN erging an mich und sprach: Du hast viel Blut
    vergossen und große Kriege geführt; du sollst meinem Namen kein Haus bauen, weil
    du so viel Blut vor mir auf die Erde vergossen hast!'
  eng-JPS: 'But the word of the LORD came to me, saying: Thou hast shed blood abundantly,
    and hast made great wars; thou shalt not build a house unto My name, because thou
    hast shed much blood upon the earth in My sight.'
  srp-1865: 'Ali mi doðe rijeè Gospodnja govoreæi: mnogo si krvi prolio i velike si
    ratove vodio; neæeš ti sazidati doma imenu mojemu, jer si mnogo krvi prolio na
    zemlju preda mnom.'
  lug-lug: Naye ekigambo kya Mukama ne kinzijira nga kigamba nti, ‘Oyiye omusaayi
    mungi, era olwanye entalo nnyingi. Tolizimbira linnya lyange nnyumba, kubanga
    oyiye omusaayi mungi mu maaso gange.
  heb-heb: ויהי עלי דבר יהוה לאמר דם לרב שפכת ומלחמות גדלות עשית לא תבנה בית לשמי
    כי דמים רבים שפכת ארצה לפני׃
  ben-IRV: কিন্তু সদাপ্রভুর এই কথা আমাকে জানানো হল, ‘তুমি অনেক রক্তপাত করেছ এবং অনেক
    যুদ্ধও করেছ। তুমি আমার নামে ঘর তৈরী করবে না, কারণ আমার চোখের সামনে তুমি পৃথিবীতে
    অনেক রক্তপাত করেছ।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਮੇਰੇ ਮਨ ਵਿੱਚ ਇਸ ਪ੍ਰਕਾਰ ਆਈ, ਕਿ ਤੂੰ ਤਾਂ ਬਹੁਤ ਜਿਆਦਾ ਲਹੂ
    ਵਹਾਇਆ ਹੈ, ਅਤੇ ਵੱਡੀਆਂ-ਵੱਡੀਆਂ ਲੜਾਈਆਂ ਲੜੀਆਂ ਹਨ, ਤੂੰ ਮੇਰੇ ਨਾਮ ਦੇ ਲਈ ਕੋਈ ਭਵਨ ਨਾ ਬਣਾਵੇਂਗਾ,
    ਕਿਉਂ ਜੋ ਤੂੰ ਧਰਤੀ ਉੱਤੇ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਹੱਦੋਂ ਵੱਧ ਲਹੂ ਵਹਾਇਆ ਹੈ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် သည် ငါ သို့ ရောက် သည်ကား၊ သင်သည်
    များစွာ စစ် တိုက် ၍ လူအများ တို့ကိုသတ် လေပြီ။ မြေကြီး ပေါ် မှာ ငါ့ မျက်မှောက်
    ၌ များစွာ သောအသွေး ကို သွန်း သောကြောင့် ၊ ငါ့ နာမ အဘို့ အိမ် ကို မ တည် မဆောက်ရ။
  hmo-hmo: To Lohiabada ese lau ia hamaoroa, lau ese taunimanima momo lau alaia vadaeni,
    bona lau tuari nega momo. Ma Lohiabada ese lau ia hamaoroa, unai taunimanima momo
    edia rarana lau habubua dainai, lau ese iena Dubu do lau haginia lasi.
  urd-urd: लेकिन ख़ुदावन्द का कलाम मुझे पहुँचा, कि तू ने बहुत ख़ूँरेज़ी की है और बड़ी
    बड़ी लड़ाइयाँ लड़ा है; इसलिए तू मेरे नाम के लिए घर न बनाना, क्यूँकि तू ने ज़मीन
    पर मेरे सामने बहुत ख़ून बहाया है।
  rus-SYN: 'но было ко мне слово Господне, и сказано: “Ты пролил много крови и вел
    большие войны; ты не должен строить дома имени Моему, потому что пролил много
    крови на землю пред лицем Моим.'
  bqc-SIM: Ɔ̃ Dii yã'òmɛɛ à mɛ̀ ma gbɛ̃dɛ̀dɛ dasi zĩ pↄ́ má kàↄ guu. Má e kpɛ́pi
    dↄɛo gbɛ̃́ dasi pↄ́ ma ń dɛdɛ a aɛ yã́i.
  tcz-CHONGTHU: “Ahivangin Pathenin kajah a aseiye, nangman nagalbolna munna mi tampi
    nathat tan”. “Chuleh, keima mitmua thisan tampi naso tah jeh a, nangman keima
    jabol nadia ka Houin theng nasah theilou ding ahitai”.
  mar-mar: पण परमेश्वर माझ्याकडे आला व म्हणाला, तू बऱ्याच लढाया केल्यास आणि त्यामध्ये
    पुष्कळ रक्त पाडले. तेव्हा तुला माझ्यासाठी मंदिर बांधता येणार नाही. कारण तू माझ्यापुढे
    भूमीवर पुष्कळ रक्त पाडले आहे.
  qub-qub: 'Ichanga Tayta Dios nimaran: ‹Gamga aypalla runatami wañuchishcanqui. Guërrachöpis
    achca cutimi cashcanqui. Chaynöpami gamga templuta mana aruchipämanquipächu.'
  bqp-bqp: Adɑmɑ u mɑn sɔ̃ɔwɑ u nɛɛ, nɑ tɔmbun yɛm yɑri too win wuswɑɑɔ tɑɑ bɑkɑ bi
    nɑ kuɑn sɔ̃. Yen sɔ̃ n ǹ nɛ kon nùn sɑ̃ɑ yeru bɑniɑ mi bɑ ko n dɑ nùn sɑ̃.
  hat-hat: Men Seyè a fè m' konnen mwen touye twòp moun, mwen fè anpil lagè. Se poutèt
    sa se pa mwen ki pral bati tanp lan pou li, paske mwen fè twòp san koule.
  eng-BSB: 'but this word of the LORD came to me: ‘You have shed much blood and waged
    great wars. You are not to build a house for My Name because you have shed so
    much blood on the ground before Me.'
  eng-WEBPB: But the LORD’s word came to me, saying, ‘You have shed blood abundantly
    and have made great wars. You shall not build a house to my name, because you
    have shed much blood on the earth in my sight.
  kbq-kbq: Ra Anumzamo'a amanage huno nasmi'ne, Devitiga kagra rama'a ha' nehunka,
    rama'a vahe ana hapina zamahenka korazmia eri tagi'nane. E'ina hu'negu mono'ma
    hunantesaza mono nona onkigosane. Na'ankure kagra rama'a vahe zamahenka korana
    nagri navurera eri tagi'nane.
  nhe-BL: Pero yajaya nechnojnotzqui huan nechilhui para ax na nijchijchihuas nopa
    tiopamitl pampa niquinmictijtoc miyac tlacame ipan miyac tlatehuijcayotl. Huan
    pampa iixpa nijtoyajtoc miyac estli ipan ni tlali, ax quinamiqui para na nielis
    tlen quichijchihuas nopa tiopamitl.
  gub-BL: — Erezuka teko tetea'u ne wà. Erezapo zeàmàtyry'ymawhu tetea'u no. Erezakook
    tuwykwer tetea'u zeàmàtyry'ymawhu heta mehe. A'e rupi nazapo kar kwaw heràpuzuhu
    newe nehe, i'i Tupàn ihewe.
  eng-DRA: 'But the word of the Lord came to me, saying: Thou hast shed much blood,
    and fought many battles, so thou canst not build a house to my name, after shedding
    so much blood before me:'
