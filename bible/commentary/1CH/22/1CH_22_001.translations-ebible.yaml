verse: 1CH.022.001
translations:
  mal-C: അതിനുശേഷം ദാവീദ്, “ദൈവമായ യഹോവയുടെ ആലയവും, ഇസ്രായേലിന് ഹോമയാഗം കഴിക്കുന്നതിനുള്ള
    യാഗപീഠവും ഇവിടെ ആയിരിക്കണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und David sprach: Dies hier sei die Behausung Jahwes, Gottes, und dies
    der Altar für die Brandopfer Israels!'
  lin-lin: 'Davidi alobaki : « Tempelo ya Yawe Nzambe mpe etumbelo ya mbeka ya kotumba
    mpo na Isalaele ekozala na esika oyo. »'
  eng-LSV: And David says, “This is the house of YHWH God, and this [is] the altar
    for burnt-offering for Israel.”
  eng-GNV: And Dauid saide, This is the house of the Lord God, and this is the altar
    for the burnt offring of Israel.
  eng-WEBSTER: Then David said, This is the house of the LORD God, and this is the
    altar of the burnt-offering for Israel.
  nhw-BL: 'Huajca David quiijto: ―Nica campa Ornán quiyolquixtiyaya trigo elis campa
    nijsencahuas itiopa TOTECO huan itlaixpa. Nica israelitame huelise quitencahuase
    tlacajcahualistli tlatlatili.'
  swh-ONEN: Ndipo Daudi akasema, “Nyumba ya Bwana Mungu itakuwa mahali hapa, pia pamoja
    na madhabahu ya sadaka ya kuteketezwa kwa ajili ya Israeli.”
  bba-bba: Mɑ Dɑfidi u nɛɛ, yɑm miniwɑ bɑ koo Yinni Gusunɔn sɑ̃ɑ yeru bɑni. Miyɑ yɑ̃ku
    yerɑ ko n mɑɑ wɑ̃ɑ mi Isirelibɑ bɑ ko n dɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko.
  eng-KJVCPB: Then David said, This is the house of the Lord God, and this is the
    altar of the burnt offering for Israel.
  luo-luo: Bangʼe Daudi nowacho niya, “Ma e kama od Jehova Nyasaye ma Nyasaye nobedie,
    kendo kae ema jo-Israel nogerie kendo mar misango miwangʼo pep.”
  meu-meu: Bena David eto, Dirava Iehova ena dubu na iniseni ai baine gini, bona Israel
    ena ḡole-oho bouboudia patana danu.
  npi-ULB: तब दाऊदले भने, “इस्राएलको निम्‍ति होमबलिको वेदी सहितको परमप्रभु परमेश्‍वरका
    मन्‍दिरको ठाउँ यहीं हुनेछ ।”
  yor-yor: Nígbà náà Dafidi wí pé, “Ilé Olúwa Ọlọ́run ni ó gbọdọ̀ wà níbí, àti pẹ̀lú
    pẹpẹ ẹbọ sísun fún Israẹli.”
  emp-NTPO: 'Maʌ̃be Daviba jarasia: –Naʌ̃ eyad̶e dadjirã Boro Ãcõrẽ de dromada, dadji
    israelerãba animarã babue diabada sid̶a od̶ia.–'
  pes-OPCB: 'سپس داوود در کنار مذبحی که ساخته بود، ایستاد و گفت: «این همان جایی است
    که باید خانهٔ یهوه خدا بنا شود و این مذبح برای قربانیهای قوم اسرائیل خواهد بود.»'
  tgl-ULB: At sinabi ni David, “Dito itatayo ang tahanan ng Diyos na si Yahweh, kasama
    ang altar para sa mga handog na susunugin ng Israel.”
  hui-hui: Ani bialu Debidi ibu Arauna dindini haabo howa ibugua lalu, Iname Anduane
    Homogo Ngode Datagaliwabenaga anda ogoria bimi̱ya. Ani bialu lomaru delolene dabu
    ogoria dege bu helalu bimi̱ya. Ani beremagola Isaraeleali tigua dindi ogoria ibalu
    lomaru bu delaga bilonaga ani bu helami̱ya, lene.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​က``ဤ​အ​ရပ်​ကား​ထာ​ဝ​ရ အ​ရှင်​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​တည်
    ဆောက်​ရ​မည့်​အ​ရပ်​ဖြစ်​၏။ ဤ​နေ​ရာ​သည် ဣ​သ​ရေ​လ​ပြည်​သား​တို့​မီး​ရှို့​ရာ​ယဇ်
    ပူ​ဇော်​ရန်​နေ​ရာ​ဖြစ်​၏'' ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ན་རེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། ཡེས་ར་ཨེལ་གྱི་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་རུ་འགྱུར་རོ་ཞེས་སྨྲས།
  sna-sna: Ipapo Dhavhidhi akati, “Imba yaJehovha Mwari inofanira kuva pano, pamwe
    chete nearitari yezvipiriso zvinopisirwa Israeri.”
  spa-BLM: 'Entonces David dijo: “Esta es la casa de Yahvé Dios, y este es el altar
    del holocausto para Israel”.'
  cac-cac: 'Yuj chi'' ix yal vin̈ icha tic: A tic ol aj stemplo Jehová Dios yed''
    jun altar b''aj sco n̈ustz''a co silab'' a on̈ israel on̈ tic, xchi vin̈.'
  swh-ULB: Kisha Daudi akasema, “Hapo ndipo nyumba ya Yahweh Mungu itakuwepo, na madhabahu
    ya sadaka za kuteketezwa za Israeli.”
  bel-bel: 'І сказаў Давід: вось дом Госпада Бога і вось ахвярнік для цэласпаленьня
    Ізраіля.'
  deu-ELBBK: 'Und David sprach: Dieses hier soll das Haus Gottes, des HERRN, sein,
    und dies der Altar zum Brandopfer für Israel.'
  mbb-OT: Ne migkaǥi si David te, “Kayi he lugar edtukuza is baley te Nengazen he
    Megbevayà wey pemuhatà para te menge ibpemuhat te menge Israilihanen he edtutungen.”
  mal-2015: ഇതു യഹോവയായ ദൈവത്തിന്റെ ആലയം; ഇതു യിസ്രായേലിന്നു ഹോമപീഠം എന്നു ദാവീദ്
    പറഞ്ഞു.
  rmc-rmc: 'O David phenďa: „Kade ela o Chramos le RAJESKRO, le Devleskro, a kade
    ela le Izrael oltaris pro labarde obeti.“'
  pes-OPV: 'پس داود گفت: « اين است خانه يهُوَه خدا، و اين مذبح قرباني سوختني براي
    اسرائيل مي باشد.»'
  ron-1924: 'Ши Давид а зис: „Аич сэ фие Каса Домнулуй Думнезеу ши аич сэ фие алтарул
    ардерилор-де-тот пентру Исраел.”'
  ben-OBCV: পরে দাউদ বললেন, “সদাপ্রভু ঈশ্বরের ভবনটি, এবং ইস্রায়েলের জন্য হোমবলির
    বেদিটিও এখানেই থাকবে।”
  som-som: Markaasaa Daa'uud yidhi, Kanu waa gurigii Rabbiga Ilaaha ah, oo tanuna
    waa meeshii qurbaanka la gubo oo reer binu Israa'iil.
  lat-VUC: 'Dixitque David: Hæc est domus Dei, et hoc altare in holocaustum Israëli.'
  eng-ASVBT: Then David said, This is the house of Jehovah God, and this is the altar
    of burnt offering for Israel.
  ita-1885: 'E DAVIDE disse: Questa è la Casa del Signore Iddio; e questo è il luogo
    dell''Altare per gli olocausti ad Israele.'
  eng-LXXUP: And David said, This is the house of the Lord God, and this is the altar
    for whole burnt offering for Israel.
  eng-ULB: Then David said, “This is where the house of Yahweh God will be, with the
    altar for the burnt offerings of Israel.”
  spa-VBL: 'Entonces David dijo: “Aquí estará la casa del Señor Dios, y este es el
    lugar para el altar de los holocaustos para Israel”.'
  fra-_FOB: 'Or David dit: Ici sera la maison de l''Éternel Dieu, et ici sera l''autel
    des holocaustes pour Israël.'
  mal-mal: “ഇത് യഹോവയായ ദൈവത്തിന്റെ ആലയം; ഇത് യിസ്രായേലിന് ഹോമപീഠം” എന്ന് ദാവീദ് പറഞ്ഞു.
  urd-GVR: Is lie Dāūd ne faislā kiyā, “Rab hamāre Ḳhudā kā ghar gāhne kī is jagah
    par hogā, aur yahāṅ wuh qurbāngāh bhī hogī jis par Isrāīl ke lie bhasm hone wālī
    qurbānī jalāī jātī hai.”
  suz-BL: मिनु दाऊदमी “एकेर परमप्रभु आ खिं नु इस्राएलीपुकीमी परमप्रभु यावे कली चोशा
    चढ़ेतीक सेल्‍चा माल्‍ब” देंमाक्‍त।
  ita-1927: 'E Davide disse: “Qui sarà la casa di Dio, dell’Eterno, e qui sarà l’altare
    degli olocausti per Israele”.'
  ckb-ckb: 'ئینجا داود گوتی: «ئێرە ماڵی یەزدانی پەروەردگارە، هەر ئێرەش قوربانگای قوربانی
    سووتاندنی ئیسرائیلە.»'
  eng-BBE: Then David said, This is the house of the Lord God, and this is the altar
    for Israel's burned offerings.
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಇದೇ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯ, ಮತ್ತು ಇದೇ ಇಸ್ರಾಯೇಲರ ದಹನಬಲಿಪೀಠ,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது: தேவனாகிய யெகோவாவுடைய ஆலயம் இருக்கும் இடம் இதுவே; இஸ்ரவேல்
    பலியிடும் சர்வாங்க தகனபலிபீடம் இருக்கும் இடமும் இதுவே என்றான்.'
  spa-RV-1909: 'Y DIJO David: Esta es la casa de Jehová Dios, y este es el altar del
    holocausto para Israel.'
  ron-BTF: 'Atunci David a spus: Aceasta este casa DOMNULUI Dumnezeu și acesta este
    altarul ofrandei arse pentru Israel.'
  eng-WEBP: Then David said, “This is the house of the LORD God, and this is the altar
    of burnt offering for Israel.”
  eng-FBV: Then David said, “This is where the house of the Lord God will be, and
    this is the place for the altar of burnt offering for Israel.”
  nld-1939: 'Daarom besliste David: Dit is voortaan het huis van Jahweh, den Heer,
    en het brandofferaltaar van Israël.'
  nch-BL: 'Huajca David quiijto: “Nica campa Ornán quiyolquixtiyaya trigo elis campa
    nijchijchihuas itiopa TOTECO Dios huan itaixpa. Nica israelitame huelise quitencahuase
    tacajcahualisti tatatili.”'
  vie-1934: 'Đa-vít bèn nói: Aáy đây là đền của Giê-hô-va Đức Chúa Trời, đây là bàn
    thờ về của lễ thiêu của Y-sơ-ra-ên.'
  hin-CV: तब दावीद ने कहा, “यह याहवेह परमेश्वर का भवन है और इस्राएल के लिए यही होमबलि
    वेदी है.”
  spa-BES: 'Entonces David dijo: Este es el templo del Señor Dios, y este es el altar
    para las ofrendas quemadas de Israel.'
  tdx-tdx: Le hoe t’i Davide, Etoy ty anjom­ba’ Iehovà Andrianañahare naho itoy ty
    kitrelim-pisoroña’ Israele.
  tha-KJV: แล​้วดาวิดตรั​สว​่า “​นี่​แหละพระนิเวศของพระเยโฮวาห์​พระเจ้า นี่​แหละแท่นเครื่องเผาบูชาสำหรับอิสราเอล”
  por-BR-2018: 'E disse Davi: Esta é a casa do SENHOR Deus, e este é o altar do holocausto
    para Israel.'
  deu-ELO: 'Und David sprach: Dieses hier soll das Haus Jehovas Gottes sein, und dies
    der Altar zum Brandopfer für Israel.'
  eng-WYC-2018: And David said, This is the house of God, and this altar is into burnt
    sacrifice of Israel. (And David said, This is the House of God, and this is the
    altar of burnt sacrifice for Israel.)
  epo-epo: 'Kaj David diris: Ĉi tie estas la domo de Dio, la Eternulo, kaj ĉi tio
    estas altaro por bruloferoj por Izrael.'
  uig-PIN: 'Xunga Dawut: «Mana bu Pǝrwǝrdigar Hudaning ɵyi bolidiƣan jay, mana bu
    Israil üqün kɵydürmǝ ⱪurbanliⱪ sunidiƣan ⱪurbangaⱨ bolidu» — dedi.'
  beo-beo: 'Amaiba:le, Da:ibidi da amane sia:i, “Ninia da goeguda: Hina Gode Ea Debolo
    Diasu gagumu. Oloda amo da:iya Isala:ili dunu ilia gobele salimu, da goeguda:
    dialebe ba:mu.'
  tpi-OTNT: Olsem na Devit i stap yet long graun bilong Arauna, na em i tok olsem,
    “Bai yumi wokim haus bilong God, Bikpela, long hia. Na alta bilong kukim ol ofa,
    em tu bai i stap long hia, na ol Israel bai i kam hia na mekim ol ofa.”
  hau-SA: Sai Dawuda ya ce, “Gidan Ubangiji Allah zai kasance a nan, haka kuma bagaden
    hadaya ta ƙonawa don Isra’ila.”
  uig-LAT: 'Shunga Dawut: «Mana bu Perwerdigar Xudaning öyi bolidighan jay, mana bu
    Israil üchün köydürme qurbanliq sunidighan qurban’gah bolidu» — dédi.'
  nde-nde: UDavida wasesithi, “Indlu kaThixo uNkulunkulu izakuba khonapha, kanye le-alithari
    lomnikelo wokutshiswa ka-Israyeli.”
  ton-ton: Pea naʻe toki pehē ʻe Tevita, “Ko eni ʻae fale ʻo Sihova ko e ʻOtua, pea
    ko e feilaulauʻanga eni ʻoe ngaahi feilaulau tutu maʻa ʻIsileli.”
  ces-1613: 'I řekl David: Totoť jest místo domu Hospodina Boha, a toto jest místo
    oltáři k zápalu Izraelovi.'
  eng-WMB: Then David said, “This is the house of the LORD God, and this is the altar
    of burnt offering for Israel.”
  tam-TCV: அப்பொழுது தாவீது, “யெகோவாவாகிய இறைவனின் ஆலயமும், இஸ்ரயேலுக்கான தகன பலிபீடமும்
    இருக்கவேண்டிய இடம் இதுவே” என்றான்.
  ceb-ULB: 'Unya miingon si David: “Mao kini ang dapit sa puluy-anan ni Yahweh nga
    akong Dios, uban ang halaran alang sa mga halad nga sinunog sa Israel.”'
  pol-UBG: 'Wtedy Dawid powiedział: To jest dom PANA Boga i to jest ołtarz całopalenia
    dla Izraela.'
  urd-GVU: اِس لئے داؤد نے فیصلہ کیا، ”رب ہمارے خدا کا گھر گاہنے کی اِس جگہ پر ہو
    گا، اور یہاں وہ قربان گاہ بھی ہو گی جس پر اسرائیل کے لئے بھسم ہونے والی قربانی
    جلائی جاتی ہے۔“
  deu-1912: 'Und David sprach: Hier soll das Haus Gottes des HERRN sein und dies ist
    der Altar zum Brandopfer Israels.'
  kan-2017: ಆಗ ದಾವೀದನು, “ಇದೇ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯ. ಇದೇ ಇಸ್ರಾಯೇಲರು ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸತಕ್ಕ
    ಯಜ್ಞವೇದಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar David, “Irera’ e gin bayi par fare Tempel rok SOMOL ni
    Got riy. Ma irera’ e re altar ni ngi i pi’ e girdi’ nu Israel e maligach ni mo’oruf
    riy.”
  hlt-MCSB: David loh, “He he BOEIPA Pathen im neh he tah Israel ham hmueihhlutnah
    hmueihtuk saeh,” a ti.
  mdy-ETH: ዬያሮ ዳውቴ፦ «ፆኦሲኮ ጌኤዦ ማኣሮንታ ዒስራዔኤሌ ዴሮኮ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ባኮ ዒንጎ ቤዛኣ ሃይካ
    ማዓንዳያ ኮይሳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Dawid kaa sɛ, “Ɛha ne baabi a wɔbɛsi Awurade Onyankopɔn Asɔredan
    no ne afɔrebukyia a Israel bɛbɔ so ɔhyeɛ afɔdeɛ no.”
  eng-WEBU: Then David said, “This is the house of the LORD God, and this is the altar
    of burnt offering for Israel.”
  wal-wal: Hegaa gishshau, Daawiti, “GODAA Beeta Maqidasee hagan de7ana; Israa7eela
    asai xuuggiyo yarshshuwaa yarshshana sohoi hagaa gidana” yaagiis.
  spa-PDDPT: 'Entonces David dijo: Ésta es la Casa de Yavé ʼElohim, y éste es el altar
    del holocausto para Israel.'
  gun-gun: 'Ha''e gui Davi aipoe''i: — Apy ae ojapoa ''rã oo Senhor Nhanderuete peguarã,
    altar Israel kuery mba''emo oapy aguã guive — he''i.'
  ilo-ULB: Ket kinuna ni David, “Ditoyto ti pakaipatakderan ti balay ni Yahweh a Dios,
    agraman ti altar para kadagiti daton a naan-anay a mapuoran nga idatag ti Israel.”
  kpg-kpg: David ga helekai, “Deenei di gowaa e haga duu di hale o Yihowah-God. Deenei
    di gowaa dudu tigidaumaha e hai ai nia tigidaumaha dutudu o digau Israel.”
  uig-ARA: 'شۇڭا داۋۇت: «مانا بۇ پەرۋەردىگار خۇدانىڭ ئۆيى بولىدىغان جاي، مانا بۇ ئىسرائىل
    ئۈچۈن كۆيدۈرمە قۇربانلىق سۇنىدىغان قۇربانگاھ بولىدۇ» ــ دېدى.'
  sus-sus: Dawuda naxa a masen, «Won Marigi Alatala xa banxi xa ti be, a nun sɛrɛxɛbade,
    sɛrɛxɛ gan daaxi bama dɛnnaxɛ.»
  pon-2006: Depit eri mahsanih, “Ih wasaht me Tehnpas en KAUN-O Koht pahn kokouda
    ie. Ih pei sarawi wet me aramas akan en Israel pahn kin wia ie arail meirong isihs.”
  ksd-ksd: 'Ma David i ga biti: Go iat ra kuba i ra Luluai God, ma go iat ra uguugu
    ure ra tinabar di tuntun tar ia ure Israel.'
  tur-YTC: O zaman David, “Bu, Tanrı Yahve'nin evidir, İsrael için yakmalık sunu sunağı
    da budur” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ, Οὗτός ἐστιν ὁ οἶκος Κυρίου τοῦ Θεοῦ, καὶ τοῦτο τὸ θυσιαστήριον
    εἰς ὁλοκαύτωσιν τῷ Ἰσραήλ.
  ind-AYT: Daud berkata, “Inilah bait TUHAN, Allah, dan inilah mazbah kurban bakaran
    orang Israel.”
  nya-nya: Ndipo Davide anati, “Nyumba ya Yehova Mulungu idzakhala pano, ndiponso
    guwa lansembe zopsereza za Israeli.”
  hrv-hrv: 'Zato David reče: “Ovo je Dom Jahve i ovo je žrtvenik za paljenice Izraelu!”'
  mps-mps: Tama tialima Devit te Araunago tǫde bididu agai te tama po wali, “Dago
    te Genuai Bidi Godigo be ede sę yaibao. Tama te ofa yabo alta dabe, te me ede
    elalueibao, tama te Israel dabe eba aselama, te ofa dabe yagasomainao,” wali.
  tpi-tpi: Olsem na Devit i stap yet long graun bilong Arauna, na em i tok olsem,
    “Bai yumi wokim haus bilong God, Bikpela, long hia. Na alta bilong kukim ol ofa,
    em tu bai i stap long hia, na ol Israel bai i kam hia na mekim ol ofa.”
  dan-1931: 'Da sagde David: “Her skal Gud HERRENS Hus stå, her skal Israels Brændofferalter
    stå!”'
  vie-OVCB: 'Đa-vít tuyên bố: “Đây sẽ là Đền Thờ của Đức Chúa Trời và là bàn thờ để
    Ít-ra-ên dâng tế lễ thiêu!”'
  guj-2017: પછી દાઉદે કહ્યું, “અહીંયાં, ઈશ્વર યહોવાહનું ભક્તિસ્થાન, ઇઝરાયલ માટેની
    દહનીયાર્પણની વેદી સાથે થશે.”
  pon-2006A: Depit eri mahsanih, “Ih wasaht me Tehnpas en KAUN-O Koht pahn kokouda
    ie. Ih pei sarawi wet me aramas akan en Israel pahn kin wia ie arail meirong isihs.”
  por-BRBSL: 'Então David disse: “Esta é a casa de Deus Javé, e este é o altar de
    holocausto para Israel”.'
  cth-cth: Devit ni hetteh BAWIPA Cathut e im lah ao teh, hethateh Isarelnaw hanelah
    hmaisawi thuengnae khoungroe doeh telah ati.
  twi-twi: Afei, Dawid kae se, “Ɛha ne baabi a wobesi Awurade Nyankopɔn Asɔredan no
    ne afɔremuka a Israel bɛbɔ so ɔhyew afɔre no.”
  hlt-hlt: David loh, “He he BOEIPA Pathen im neh he tah Israel ham hmueihhlutnah
    hmueihtuk saeh,” a ti.
  tbz-SIM: 'Kɛ̀ Dɑfitii bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ yó mbo diɛ ndɛ, diɛ
    ndɛ Isidɑyɛɛribɛ kó diwũɔ̃tɔ̀nnì yó mbomɛ̀.'
  msy-2020: Egha Devit Araunan nguazimra ikia kamaghɨn mɨgei, “E kagh Ikiavɨra Itir
    Godɨn Gavgavimɨn Dɨpenimɨn ingaram. Eghtɨ ofan bar isia mɨghɨribar amuamin ofa
    gamir dakozim uaghan kagh ikiam, eghtɨ Israelia kagh izɨva ofabar amuam.”
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑfiiti tɔŋɑɣɑ sɩ: Cǝnɛɣɛ pɑɑ ŋmɑ́ Tɑcɑɑ tǝsɛɛlɛ nɑ kɔtɑɣɑ
    tǝlɑtɛ nte tǝ tɔɔ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ lɑkɩ kɔtɑsɩ tɔ.'
  azb-azb: 'Buna görə də Davud dedi: «Rəbb Allahın evi burada olsun, burada İsrail
    üçün yandırma qurbanları gətirilən qurbangah da olsun».'
  eng-DBY: And David said, This is the house of Jehovah Elohim, and this is the altar
    of burnt-offering for Israel.
  hin-2017: तब दाऊद कहने लगा, “यहोवा परमेश्वर का भवन यही है, और इस्राएल के लिये होमबलि
    की वेदी यही है।”
  eng-YLT: And David saith, 'This is the house of Jehovah God, and this the altar
    for burnt-offering for Israel.'
  kne-kne: Kanan Ari David, “Isnan to di kaisaadan di Timplon Diyos et isna di altar
    ay pan-idatonan di Israelita sin daton ay mapooan.”
  eng-WYC-2017: And David said, This is the house of God, and this altar is into burnt
    sacrifice of Israel.
  eng-WMBB: Then David said, “This is the house of the LORD God, and this is the altar
    of burnt offering for Israel.”
  urd-GVH: इसलिए दाऊद ने फ़ैसला किया, “रब हमारे ख़ुदा का घर गाहने की इस जगह पर होगा,
    और यहाँ वह क़ुरबानगाह भी होगी जिस पर इसराईल के लिए भस्म होनेवाली क़ुरबानी जलाई
    जाती है।”
  rug-rug: Meke zama se Devita, “Tani sa vasina sapu kaqu koa sa Zelepade te Zihova
    sa Tamasa, meke gua tugo sa hope tadi pa Izireli pude vukivukihi va uququ.”
  gaz-gaz: Ergasii Daawit, “Kun mana Waaqayyo Waaqaa ti; kun immoo iddoo aarsaa, aarsaan
    gubamu Israaʼeliif itti dhiʼeeffamuu dha” jedhe.
  fra-LSG: 'Et David dit: Ici sera la maison de l’Éternel Dieu, et ici sera l’autel
    des holocaustes pour Israël.'
  yal-yal: Dawuda yi a fala, a naxa, “En Marigina Alatalaa banxin ti be, e nun saraxa
    gandena, Isirayila saraxa gan daxine bama a xa dɛnaxan yi.”
  haw-1868: A LAILA olelo mai la o Davida, Eia ka hale o Iehova ke Akua; eia hoi ke
    kuahu o ka mohaikuni no ka Iseraela.
  arb-NAV: 'فَقَالَ دَاوُدُ: «هُنَا يَكُونُ مَكَانُ بَيْتِ الرَّبِّ الإِلَهِ، وَهُنَا
    يُشَيَّدُ مَذْبَحُ مُحْرَقَاتِ إِسْرَائِيلَ».'
  ewe-ewe: Ale David gblɔ be, “Yehowa Mawu ƒe aƒe la anɔ afi sia eye nenema kee anye
    vɔsamlekpui si dzi Israel asa vɔ le.”
  eng-LEE: And David said, This is the house of the Lord the [true] God, and this
    is the altar for the burnt-offering for Israel.
  asm-FB: তাৰ পাছত দায়ূদে ক’লে, “এয়ে ঈশ্বৰ যিহোৱাৰ গৃহৰ ঠাই আৰু ইস্ৰায়েলৰ হোম-বলি
    উৎসৰ্গৰ অৰ্থে পবিত্র-বেদি হ’ব।”
  sus-A: دَوُدَ نَشَ عَ مَسٍن، «وٌن مَرِفِ عَلَتَلَ شَ بَنشِ شَ تِ بٍ، عَ نُن سّرّشّبَدٍ،
    سّرّشّ فَن دَاشِ بَمَ دّننَشّ.»
  fra-SBL: 'Et David dit : « Voici la maison de Yahvé Dieu, et voici l''autel des
    holocaustes pour Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֔יד זֶ֣ה ה֔וּא בֵּ֖ית יְהוָ֣ה הָאֱלֹהִ֑ים וְזֶה־מִּזְבֵּ֥חַ
    לְעֹלָ֖ה לְיִשְׂרָאֵֽל׃ ס
  kik-kik: Hĩndĩ ĩyo Daudi akiuga atĩrĩ, “Nyũmba ya Jehova Ngai ĩgaakwo haha, o na
    kĩgongona gĩa kũrutagĩrwo maruta ma njino nĩ Isiraeli.”
  fra-NCL: 'Et David dit : « C’est ici la maison de Yahweh Dieu, et c’est l’autel
    pour les holocaustes d’Israël. »'
  cek-AK: David mah, Hae ahmuen loe Angraeng Sithaw ih im ah oh moe, hae hmai angbawnhaih
    hmaicam doeh Israelnawk ih hmaicam ah oh, tiah thuih.
  cuk-cuk: 'Degi, David sogded: “Wegi Bab-Dummad-Jehováʼse-goled-neg soblego. Deginbali,
    wegi ibmar-ogumakleged-aila soblebalo, adi, Israel-dulemar, nabir Bab-Jehováʼga
    ibmar-ogumakar ukmalagar.”'
  uig-CYR: 'Шуңа Давут: «Мана бу Пәрвәрдигар Худаниң өйи болидиған җай, мана бу Исраил
    үчүн көйдүрмә қурбанлиқ сунидиған қурбангаһ болиду» — деди.'
  tel-2017: దావీదు “దేవుడైన యెహోవా నివాసం ఉన్న స్థలం ఇదే. ఇశ్రాయేలీయులు అర్పించే దహనబలులకు
    స్థానం ఇదే” అని చెప్పాడు.
  hat-BSA: 'Konsa David te di: “Sa se lakay SENYÈ a, Bondye a, e sa se lotèl ofrann
    brile pou Israël la.”'
  kos-kos: Ke ma inge David el fahk, “Pa inge acn se ma Tempul lun LEUM GOD ac fah
    oan we. Pa inge loang se su mwet Israel ac tufah oru mwe kisa lalos fac.”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔יד זֶ֣ה ה֔וּא בֵּ֖ית יְהוָ֣ה הָאֱלֹהִ֑ים וְזֶה־מִּזְבֵּ֥חַ
    לְעֹלָ֖ה לְיִשְׂרָאֵֽל׃ ס
  ibo-ibo: Mgbe ahụ, Devid sịrị, “Ebe a ka a ga-ewuru Onyenwe anyị Chineke ụlọ, nakwa
    ebe ịchụ aja nke aja nsure ọkụ nye Izrel.”
  ory-ory: ସେତେବେଳେ ଦାଉଦ କହିଲେ, “ଏହି ଗୃହ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କର ଓ ଏହି ହୋମବଳିର ବେଦି
    ଇସ୍ରାଏଲର।”
  chk-chk: Mürin, Tafit a üra, “Iei ewe leni ia ewe imwenfelin Kot ewe Samol mi Lapalap
    epwe kaütä ie, pwal lenien ewe rongen asoren kek fän iten chon Israel.”
  rop-rop: En blanga tharran na King Deibid bin tok, “Iya na det Serramoni Pleis garra
    jidan blanga YAWEI det trubala God, en det teibul blanga ofring weya dei oldei
    gibit sekrifais garra jidan iya du.”
  ukr-1871: 'І сказав Давид: Оце (місце на) храм Господа Бога, й се жертівник на всепаленнє
    Ізраїлеві.'
  deu-1951: 'Und David sprach: Hier soll das Haus Gottes des HERRN sein und dies der
    Altar zum Brandopfer für Israel!'
  eng-JPS: 'Then David said: ''This is the house of the LORD God, and this is the
    altar of burnt-offering for Israel.'''
  srp-1865: 'I reèe David: ovo je kuæa Gospoda Boga i ovo je oltar za žrtvu paljenicu
    Izrailju.'
  lug-lug: Awo Dawudi n’ayogera nti, “Wano we wanaabeeranga ennyumba ya Mukama Katonda,
    n’ekyoto eky’ebiweebwayo ebyokebwa ku lwa Isirayiri.”
  heb-heb: ויאמר דויד זה הוא בית יהוה האלהים וזה מזבח לעלה לישראל׃
  ben-IRV: এর পর দায়ূদ বললেন, “ঈশ্বর সদাপ্রভুর ঘর এবং ইস্রায়েলের হোমবলির বেদির স্থান
    এখানেই হবে।”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਇਹ ਹੀ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਅਤੇ ਇਹ ਹੀ ਇਸਰਾਏਲ ਦੇ ਲਈ ਹੋਮ
    ਦੀ ਜਗਵੇਦੀ ਹੈ!
  mya-JVB: သို့ဖြစ်၍ ၊ ဒါဝိဒ် က ဤ အရပ်သည် ထာဝရ အရှင်ဘုရားသခင် ၏အိမ် တော်ဖြစ်၏။ ဤ ယဇ်
    ပလ္လင်သည် ဣသရေလ အမျိုး၏ ယဇ် ပလ္လင်ဖြစ်၏ဟုဆို လျက်၊
  hmo-hmo: Vadaeni Davida ia gwau, “Dirava Lohiabada ena Dubu Helaga be iniseni, Arauna
    ena uiti kwadia tano dekenai, do ia gini. Israela taudia edia boubou patana, ena
    latanai edia gabua bouboudia do idia henia, danu be iniseni do ia noho.”
  urd-urd: और दाऊद ने कहा, “यही ख़ुदावन्द ख़ुदा का घर और यही इस्राईल की सोख़्तनी क़ुर्बानी
    का मज़बह है।”
  rus-SYN: 'И сказал Давид: вот дом Господа Бога и вот жертвенник для всесожжений
    Израиля.'
  bqc-SIM: 'Ɔ̃ Davidi mɛ̀: Lakĩi Dii Lua kpɛ́ aↄ kuu ń sa pↄ́ Isailiↄ ì a pↄ́ kátɛu
    à tɛ́kũ okĩio.'
  tcz-CHONGTHU: Chuin David in aseitai, “Hilai mun hi Pathen Houin mun chu hiding
    ahitai, chule kilhaina, pumgo thilto namun jong hiding ahi.”
  mar-mar: मग दावीद म्हणाला, “हेच ते परमेश्वर देवाचे मंदिर आहे. इस्राएलांची होमार्पणाची
    वेदीही इथेच केली जाईल.”
  qub-qub: 'Chaymi David niran: «Caychömi arucanga Tayta Diospa Templun, Israelcuna
    imatapis Tayta Diospaj rupachinan altarpis.»'
  bqp-bqp: Mɑ Dɑfidi u nɛɛ, yɑm miniwɑ bɑ koo Yinni Gusunɔn sɑ̃ɑ yeru bɑni. Miyɑ yɑ̃ku
    yerɑ ko n mɑɑ wɑ̃ɑ mi Isirelibɑ bɑ ko n dɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko.
  hat-hat: 'Se konsa David te di: -Se la Tanp Bondye Seyè a ye, ansanm ak lotèl pou
    boule bèt yo ofri bay Bondye pou pèp Izrayèl la.'
  eng-BSB: Then David said, “Here shall be the house of the LORD God, as well as the
    altar of burnt offering for Israel.”
  eng-WEBPB: Then David said, “This is the house of the LORD God, and this is the
    altar of burnt offering for Israel.”
  kbq-kbq: Hagi anante Deviti'a amanage hu'ne, Ra Anumzamofo ra mono nona amare me'nigeno
    Israeli vahe'mo'zama Kresramanama vanaza ita ama ananteke megahie.
  nhe-BL: 'Huajca David quiijto: “Nica campa Ornán quiyolquixtiyaya trigo elis campa
    nijsencahuas itiopa TOTECO huan itlaixpa. Nica israelitame huelise quitencahuase
    tlacajcahualistli tlatlatili.”'
  gub-BL: Na'e Tawi uze'eg kury. — Amo uzapo putar Tupàn Tuweharupi Wiko Ma'e hàpuzuhu
    xe a'e wà nehe. 'Àg ma'ea'yr hapy haw rehe Izaew omono putar ma'e hapy pyràm Tupàn
    pe wà nehe.
  eng-DRA: 'Then David said: This is the house of God, and this is the altar for the
    holocaust of Israel.'
