    ख़ुदा का घर बना, जैसा उसने तेरे हक़ में फ़रमाया है।
  rus-SYN: И ныне, сын мой! да будет Господь с тобою, чтобы ты был благоуспешен и
    построил дом Господу Богу твоему, как Он говорил о тебе.
  bqc-SIM: Tia sↄ̃ ma nɛ́, Dii aↄ kunnↄ, i n daɛ ń gòmio, ní kpɛdↄ Dii n Luapiɛ,
    lá a ò n yã́ musuwa.
  tcz-CHONGTHU: Kacha tuhin, Pakaiyin nakithopi intin; aman nangma chungchang thudol’a
    asei tobang'in, nangman jong Pakai, Pathen houin nahinsah doh tei ding ahi.
  mar-mar: “आता माझ्या मुला, परमेश्वर तुझ्याबरोबर असो व तुला यशस्वी करो. त्याने तुला
    सांगितल्याप्रमाणे तू परमेश्वर देवाचे मंदिर बांध.
  qub-qub: Cananga ïju, Tayta Dios yanapaycushunqui Templunta aruchinayquipaj aunimashanno.
  bqp-bqp: Tɛ̃, nɛn bii, Gusunɔ wunɛn Yinni u ko n kɑ nun wɑ̃ɑ. Kpɑ wunɛn wɑ̃ɑru tu
    dɑkɑɑ dɑ. Kpɑ ɑ kpĩ ɑ nùn sɑ̃ɑ yee te bɑniɑ nge mɛ u nun yiire.
  hat-hat: Koulye a, pitit mwen, se pou Seyè a, Bondye w'ap sèvi a, toujou kanpe la
    avè ou pou ou ka rive bati Tanp lan pou li, jan li te pwomèt ou sa.
  eng-BSB: Now, my son, may the LORD be with you, and may you succeed in building
    the house of the LORD your God, as He said you would.
  eng-WEBPB: Now, my son, may the LORD be with you and prosper you, and build the
    house of the LORD your God, as he has spoken concerning you.
  kbq-kbq: Hagi menina ne'nimoka Ra Anumzamo'a kagrane mani'neno maka zama hanana
    zampina kazeri knare nehina, Ra Anumzanka'amofo ra mono nona kema hu'nea kante
    antenka kigahane.
  nhe-BL: “Huajca ama, tinocone, TOTECO ma itzto mohuaya queja yajaya quiijto para
    itztosquía. Queja nopa quisas nelía cuali motequi para tijchijchihuas ichaj TOTECO
    Dios tlen moTeco ta, senquistoc queja yajaya quinequi ma eli.
  gub-BL: Uze'eg wi Tawi kury. — Hera'yr, tuwe Tupàn Tuweharupi Wiko Ma'e nezar wiko
    nerehe we nehe. Nezewe mehe erepuner tàpuzuhu iapo haw rehe izupe nehe. — Nera'yr
    Xàrumàw uzapo putar tàpuzuhu ihewe a'e nehe, i'i Tupàn, i'i Tawi wa'yr pe.
  eng-DRA: Now then, my son, the Lord be with thee, and do thou prosper, and build
    the house to the Lord thy God, as he hath spoken of thee.
