verse: 1CH.022.011
translations:
  mal-C: “അതിനാൽ, ഇപ്പോൾ, എന്റെ മകനേ, യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ. നിനക്കു
    വിജയം ലഭിക്കുമാറാകട്ടെ! നിന്റെ ദൈവമായ യഹോവയുടെ ആലയം പണിയുക, അവിടന്ന് അരുളിച്ചെയ്തതുപോലെ
    നീ പണിയും.
  deu-TKW: Und nun, mein Sohn, - möge Jahwe mit dir sein, daß du Gelingen habest und
    den Tempel Jahwes, deines Gottes, bauest, wie er von dir verheißen hat!
  lin-lin: Sik’oyo, mwana na ngai, tika ete Yawe azala elongo na yo mpo ete otonga
    Ndako mpo na Yawe, Nzambe na yo, ndenge alobaki na tina na yo !
  eng-LSV: Now my son, YHWH is with you, and you have prospered, and have built the
    house of your God YHWH, as He spoke concerning you.
  eng-GNV: Nowe therefore my sonne, the Lord shalbe with thee, and thou shalt prosper,
    and thou shalt builde an house to the Lord thy God, as he hath spoken of thee.
  eng-WEBSTER: Now, my son, the LORD be with thee; and prosper thou, and build the
    house of the LORD thy God, as he hath said of thee.
  nhw-BL: “Huajca ama, tinocone, TOTECO ma itzto mohuaya quen yaya quiijto para itztosquía.
    Quej nopa quisas nelía cuali motequi para tijchijchihuas ichaj TOTECO Dios catli
    moTeco ta, senquistoc quen yaya quinequi ma eli.
  swh-ONEN: “Sasa, mwanangu, Bwana awe pamoja nawe, nawe uwe na mafanikio upate kuijenga
    nyumba ya Bwana Mungu wako, kama alivyosema utafanya.
  bba-bba: Tɛ̃, nɛn bii, Gusunɔ wunɛn Yinni u ko n kɑ nun wɑ̃ɑ. Kpɑ wunɛn wɑ̃ɑru tu
    dɑkɑɑ dɑ. Kpɑ ɑ kpĩ ɑ nùn sɑ̃ɑ yee te bɑniɑ nɡe mɛ u nun yiire.
  eng-KJVCPB: Now, my son, the Lord be with thee; and prosper thou, and build the
    house of the Lord thy God, as he hath said of thee.
  luo-luo: “Koro wuoda, Jehova Nyasaye obed kodi, kendo mad ogwedhi mondo mi iger
    od Jehova Nyasaye, ma Nyasachi kaka nosewacho ni initim.
  meu-meu: Taunabunai, natugu e, Iehova ese baine bamomu, bona Iehova, emu Dirava,
    ena dubu do ba haginia vaitani, ia ese vada e herevalaimu heḡereḡerena.
  npi-ULB: अब ए मेरो छोरो, परमप्रभु तँसँग रहनुभएको होस् र तँलाई सफलता दिनुभएको होस्
    । परमप्रभु तेरा परमेश्‍वरको मन्‍दिर तैंले नै बनाउनेछस् भनी उहाँले भन्‍नुभएझैं
    तैंले त्‍यो बनाउनेछस्।
  yor-yor: “Nísinsin yìí, ọmọ mi, kí Olúwa wà pẹ̀lú rẹ, kí ìwọ kí ó sì ní àṣeyọrí
    kí o sì kọ́ ilé Olúwa Ọlọ́run rẹ, àti gẹ́gẹ́ bí ó ti sọ nípa rẹ.
  emp-NTPO: Maʌ̃ bẽrã warra, mʌ̃a quĩrĩã b̶ʌa Ãcõrẽra bʌ ume b̶aida idji de dromara
    omãrẽã idjia jarad̶a quĩrãca.
  pes-OPCB: «پس حال ای پسرم، خداوند همراه تو باشد و تو را کامیاب سازد تا همان‌طور
    که فرموده است بتوانی خانهٔ خداوند، خدایت را بسازی.
  tgl-ULB: “Ngayon, aking anak, samahan ka nawa ni Yahweh at bigyan ka niya ng kakayahan
    upang magtagumpay. Maitayo mo nawa ang tahanan ni Yahweh na iyong Diyos, gaya
    ng sinabi niya na gagawin mo.
  hui-hui: Debidi ibugua Solomonohondo laabo halu lalu, Ai i̱ igini-o Anduane Homogo
    kago ibugua í̠ heba haabo helo hameledo. Ibugua bi ogoni lenedadagua ibunime í̠
    biamogo bialu Anduane Homogo í̠naga Ngode Datagaliwabe kagonaga anda layago í̠na
    bayaleore mbira bulebere.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ဆက်​၍``ငါ့​သား၊ သင်​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​နှင့်
    အ​တူ​ရှိ​ပါ​စေ​သော။ က​တိ​တော်​ရှိ​သည့် အ​တိုင်း​သင်​သည်​ကိုယ်​တော်​အ​ဖို့​ဗိ​မာန်
    တော်​ကို​အောင်​မြင်​စွာ​တည်​ဆောက်​နိုင်​ပါ စေ​သော။-
  bod-N: ངའི་བུ། ད་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་དང་མཉམ་དུ་བཞུགས་ཤིང་ཁྱོད་ཀྱི་དོན་རྣམས་འགྲུབ་པར་ཤོག
    ཡང་ཁོང་གིས་ཁྱོད་ལ་ཞལ་བཞེས་གནང་བ་ལྟར་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེང་བར་གྱིས་ཤིག
  sna-sna: “Zvino mwanakomana wangu, Jehovha ave newe, uye uve nokubudirira uye uvake
    imba yaJehovha Mwari wako sezvaakati uchaita.
  spa-BLM: Ahora, hijo mío, que el Señor te acompañe y te haga prosperar, y que construyas
    la casa del Señor, tu Dios, como él ha hablado de ti.
  cac-cac: Yuj chi' a ticnaic ach vuninal, aocab' Jehová tz'ochn̈ej ed'oc yic ol a
    b'oanq'ue jun templo chi', icha ajnac yalan chi' uuj.
  swh-ULB: Sasa, mwanangu, Yahweh awe nawe na kukuwezesha kufanikiwa. Uweze kujenga
    nyumba ya Yahweh Mungu wako, kama alivyo sema utajenga.
  bel-bel: І цяпер, сыне мой! хай будзе Гасподзь з табою, каб табе быў посьпех і ты
    пабудаваў дом Госпаду Богу твайму, як Ён гаварыў пра цябе.
  deu-ELBBK: Nun, mein Sohn, der HERR sei mit dir, dass es dir gelinge und du das
    Haus des HERRN, deines Gottes, bauest, so wie er von dir geredet hat!
  mbb-OT: “Umbe mama, berakat he iyan is Nengazen eduma kenikew wey mebmelempusen
    ka te kedtukuza nu te valey te Nengazen he Megbevayè nu, sumalà te migkaǥi zin
    he ebeelan nu.
  mal-2015: ആകയാൽ എന്റെ മകനേ, യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ; നിന്റെ ദൈവമായ യഹോവ
    നിന്നെക്കുറിച്ചു അരുളിച്ചെയ്തതുപോലെ നീ കൃതാർത്ഥനായി അവന്റെ ആലയം പണിക.
  rmc-rmc: Akana, čhavo miro, mi ľidžal tut o RAJ, hoj bachtales te ačhaves o Chramos
    le RAJESKE, peskre Devleske, avke sar pal tu phenďa.
  pes-OPV: پس حال اي پسر من خداوند همراه تو باد تا کامياب شوي و خانه يهُوَه خداي خود
    را چنانکه درباره تو فرموده است بنا نمايي.
  ron-1924: Акум, фиуле, Домнул сэ фие ку тине ка сэ пропэшешть ши сэ зидешть Каса
    Домнулуй Думнезеулуй тэу, кум а спус Ел деспре тине!
  ben-OBCV: “এখন, বাছা, সদাপ্রভু তোমার সহবর্তী হোন, এবং তুমি সাফল্য লাভ করো ও তোমার
    ঈশ্বর সদাপ্রভুর বলা কথামতো তুমিই তাঁর এক ভবন তৈরি করো।
  som-som: Haddaba wiilkaygiiyow, Rabbigu ha kula jiro, oo u barwaaqow, oo gurigii
    Rabbiga Ilaahaaga ah u dhis siduu kaaga hadlay.
  lat-VUC: Nunc ergo fili mi, sit Dominus tecum, et prosperare, et ædifica domum Domino
    Deo tuo sicut locutus est de te.
  eng-ASVBT: Now, my son, Jehovah be with thee; and prosper thou, and build the house
    of Jehovah thy God, as he hath spoken concerning thee.
  ita-1885: Ora, figliuol mio, sia il Signore teco, e prospera, ed edifica la Casa
    del Signore Iddio tuo, come egli ti ha promesso.
  eng-LXXUP: And now, my son, the Lord shall be with thee, and prosper thee; and thou
    shalt build a house to the Lord thy God, as he spoke concerning thee.
  eng-ULB: Now, my son, may Yahweh be with you and enable you to succeed. May you
    build the house of Yahweh your God, as he said you would.
  spa-VBL: “Ahora, hijo mío, que el Señor te acompañe para que logres construir la
    casa del Señor, tu Dios, tal como él dijo que lo harías.
  fra-_FOB: Maintenant, mon fils, que l'Éternel soit avec toi, pour que tu prospères,
    et que tu bâtisses la maison de l'Éternel ton Dieu, ainsi qu'il l'a dit de toi.
  mal-mal: ആകയാൽ എന്റെ മകനേ, യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ; നിന്റെ ദൈവമായ യഹോവ
    നിന്നെക്കുറിച്ച് അരുളിച്ചെയ്തതുപോലെ നീ കൃതാൎത്ഥനായി അവന്റെ ആലയം പണിയുക.
  urd-GVR: Dāūd ne bāt jārī rakh kar kahā, “Mere beṭe, Rab āp ke sāth ho tāki āp ko
    kāmyābī hāsil ho aur āp Rab apne Ḳhudā kā ghar us ke wāde ke mutābiq tāmīr kar
    sakeṅ.
  suz-BL: आं तौ, परमप्रभु यावे गे नु बाक्‍ल। मिनु परमप्रभु यावे, इ परमप्रभुमी इ पर्बम
    देंशो खोदेंशो पा गे मेको कली खिं सेल्‍चा माल्‍नेवे। मेको गेय नेल्‍ल रिम्‍शो दुम्‍ल।
  ita-1927: Ora, figliuol mio, l’Eterno sia teco, onde tu prosperi, ed edifichi la
    casa dell’Eterno, del tuo Dio, secondo ch’egli ha detto di te.
  ckb-ckb: «کوڕی خۆم، ئێستاش یەزدانت لەگەڵدا بێت و سەرکەوتوو بیت و ماڵەکەی یەزدانی
    پەروەردگارت بنیاد بنێیت بەو شێوەیەی سەبارەت بە تۆ فەرمووی.
  eng-BBE: Now, my son, may the Lord be with you; and may you do well, and put up
    the house of the Lord your God, as he has said of you.
  kan-OKCV: “ನನ್ನ ಮಗನೇ, ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಕುರಿತು ಹೇಳಿದ ಪ್ರಕಾರ, ನೀನು ಕೃತಾರ್ಥನಾಗಿ,
    ನೀನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟಿಸುವಂತೆ ಅವರು ನಿನ್ನ ಸಂಗಡ ಇರಲಿ.
  tam-2017: இப்போதும் என்னுடைய மகனே, நீ பாக்கியவானாக இருந்து, யெகோவா உன்னைக்குறித்துச்
    சொன்னபடியே உன்னுடைய தேவனாகிய யெகோவாவின் ஆலயத்தைக் கட்டும்படி, அவர் உன்னுடனே இருப்பாராக.
  spa-RV-1909: Ahora pues, hijo mío, sea contigo Jehová, y seas prosperado, y edifiques
    casa á Jehová tu Dios, como él ha dicho de ti.
  ron-BTF: Și fiul meu, DOMNUL fie cu tine și să prosperi și să construiești casa
    DOMNULUI Dumnezeul tău, așa cum ți-a spus.
  eng-WEBP: Now, my son, may the LORD be with you and prosper you, and build the house
    of the LORD your God, as he has spoken concerning you.
  eng-FBV: Now, my son, may the Lord be with you so you may succeed in building the
    house of the Lord your God, just as he said you would.
  nld-1939: Welnu dan, mijn zoon, moge Jahweh met u zijn, en moogt gij er in slagen,
    een tempel te bouwen voor Jahweh, uw God, zoals Hij het over u heeft beloofd.
  nch-BL: “Huajca ama, tinocone, TOTECO ma itzto mohuaya quej yaya quiijto para itztosquía.
    Quej nopa quisas nelía cuali motequi para tijchijchihuas ichaj TOTECO Dios cati
    moTeco ta, senquisa quej yaya quinequi ma eli.
  vie-1934: Bây giờ, hỡi con trai ta, nguyện Đức Giê-hô-va ở cùng con và làm cho con
    được hanh thông; con sẽ cất cái đền cho Giê-hô-va Đức Chúa Trời con, theo như
    lời Ngài đã phán về việc con.
  hin-CV: “इसलिये मेरे पुत्र, याहवेह तुम्हारे साथ साथ बने रहें, कि तुम सफल हो जाओ
    और याहवेह, तुम्हारे परमेश्वर का भवन ठीक वैसे ही बनवाओ, जैसा उन्होंने तुम्हारे
    बारे में कहा है.
  spa-BES: Ahora, hijo mío, que el Señor esté contigo; y te prospere, y construye
    la casa del Señor tu Dios, conforme a lo que ha prometido que tú harías.
  tdx-tdx: Ie amy zao ry anako, hitahy azo t’Iehovà; hampirao­raoa’e, le ranjio ty
    anjomba’ Iehovà An­drianañahare’o amy nitsarae’e ama’oy.
  tha-KJV: นี่แหละ ลูกของข้าเอ๋ย ขอพระเยโฮวาห์ทรงสถิตอยู่กับเจ้า และขอให้​เจ้​ามี​ความสำเร็จ
    และสร้างพระนิเวศของพระเยโฮวาห์พระเจ้าของเจ้าสำเร็​จด​ังที่​พระองค์​ตรัสถึงเรื่องเจ้า
  por-BR-2018: Agora, pois, filho meu, seja contigo o SENHOR, e sejas próspero, e
    edifiques casa a o SENHOR teu Deus, como ele disse de ti.
  deu-ELO: Nun, mein Sohn, Jehova sei mit dir, daß es dir gelinge, und das Haus Jehovas,
    deines Gottes, bauest, so wie er von dir geredet hat!
  eng-WYC-2018: Now therefore, my son, the Lord be with thee; and have thou prosperity,
    and build thou an house to the Lord thy God, as he hath spoken of thee. (And so
    now, my son, the Lord be with thee; and be thou prosperous, and build thou the
    House of the Lord thy God, as he hath said of thee.)
  epo-epo: Nun, ho mia filo, la Eternulo estu kun vi, por ke vi sukcesu kaj konstruu
    la domon de la Eternulo, via Dio, kiel Li diris pri vi.
  uig-PIN: I oƣlum, ǝmdi Pǝrwǝrdigar sening bilǝn billǝ bolƣay! Xuning bilǝn yolung
    rawan bolup, Uning sening toƣruluⱪ bǝrgǝn wǝdisi boyiqǝ Pǝrwǝrdigar Hudayingning
    ɵyini salisǝn.
  beo-beo: Da:ibidi da eno amane sia:i, “Nagofe! Dia Hina Gode da ali esalumu da defea.
    E da Ea ilegele sia:i defele, di Debolo Diasu didili gaguma:ne, E noga:le fidimu
    da defea.
  tpi-OTNT: Na Devit i tok moa long Solomon olsem, “Pikinini, Bikpela i ken i stap
    wantaim yu na helpim yu long wokim gut dispela haus bilong God, Bikpela bilong
    yumi, olsem em yet i bin tok.
  hau-SA: “Yanzu, ɗana, Ubangiji ya kasance tare da kai, bari kuma ka yi nasara ka
    kuma gina gidan Ubangiji Allahnka, kamar yadda ya ce za ka yi.
  uig-LAT: I oghlum, emdi Perwerdigar séning bilen bille bolghay! Shuning bilen yolung
    rawan bolup, Uning séning toghruluq bergen wedisi boyiche Perwerdigar Xudayingning
    öyini salisen.
  nde-nde: Ndodana yami, uThixo kabe lawe ukuze uphumelele ukwakha indlu kaThixo uNkulunkulu
    wakho, njengokutsho kwakhe ngawe.
  ton-ton: Ko ia, ʻe hoku foha, ʻofa ke ʻiate koe ʻa Sihova; pea ke monūʻia koe, mo
    ke langa ʻae fale ʻo Sihova ko ho ʻOtua, ʻo hangē ko ʻene folofola kiate koe.
  ces-1613: Protož, synu můj, Hospodin bude s tebou, a šťastněť se povede, a vystavíš
    dům Hospodina Boha svého, jakož mluvil o tobě.
  eng-WMB: Now, my son, may the LORD be with you and prosper you, and build the house
    of the LORD your God, as he has spoken concerning you.
  tam-TCV: “இப்பொழுதும் என் மகனே, யெகோவா உன்னோடு இருப்பாராக. அவர் கூறியதுபோல யெகோவாவாகிய
    உன் இறைவனுக்கு ஆலயத்தைக் கட்டுவதில் நீ வெற்றியடைவாயாக.
  ceb-ULB: Karon, akong anak, manghinaot ako nga mag-uban si Yahweh kanimo ug himoon
    ka niyang magmalampuson. Manghinaot ako nga tukoron mo ang templo ni Yahweh nga
    imong Dios, sama sa iyang gisulti nga imong buhaton.
  pol-UBG: Teraz więc, mój synu, niech PAN będzie z tobą i niech ci się powodzi, abyś
    zbudował dom dla PANA, swego Boga, jak zapowiedział o tobie.
  urd-GVU: داؤد نے بات جاری رکھ کر کہا، ”میرے بیٹے، رب آپ کے ساتھ ہو تاکہ آپ کو کامیابی
    حاصل ہو اور آپ رب اپنے خدا کا گھر اُس کے وعدے کے مطابق تعمیر کر سکیں۔
  deu-1912: So wird nun, mein Sohn, der HERR mit dir sein und es wird dir gelingen,
    daß du dem HERRN, deinem Gott, ein Haus bauest, wie er von dir geredet hat.
  kan-2017: ನನ್ನ ಮಗನೇ, ನೀನು ಸಫಲನಾಗಿರುವಂತೆಯೂ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ
