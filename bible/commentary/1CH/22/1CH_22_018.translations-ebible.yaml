verse: 1CH.022.018
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെകൂടെ ഉണ്ടല്ലോ! എല്ലാ
    രംഗത്തും അവിടന്ന് നിങ്ങൾക്കു വിശ്രമം നൽകിയിട്ടുമുണ്ടല്ലോ! അവിടന്ന് ദേശത്തിലെ പൂർവനിവാസികളെ
    എന്റെ കൈയിൽ ഏൽപ്പിച്ചു. ദേശം ഇന്ന് യഹോവയ്ക്കും അവിടത്തെ ജനത്തിനും അധീനമായിരിക്കുന്നു.'
  deu-TKW: War doch Jahwe, euer Gott, mit euch und hat euch ringsum Ruhe verschafft!
    Denn er hat die früheren Bewohner des Landes in meine Gewalt gegeben, und das
    Land mußte sich Jahwe und seinem Volk unterwerfen.
  lin-lin: 'Alobaki na bango : « Boni, Yawe, Nzambe na bino, azali elongo na bino
    te ? Apesaki bino bopemi na ngambo nyonso te ? Pamba te akabaki na maboko na ngai
    bato ya mokili oyo. Mokili yango ezali na se ya bokonzi ya Yawe mpe ya bato na
    Ye.'
  eng-LSV: “Is your God YHWH not with you? Indeed, He has given rest to you all around,
    for He has given the inhabitants of the land into my hand, and the land has been
    subdued before His people.
  eng-GNV: Is not the Lord your God with you, and hath giuen you rest on euerie side?
    for hee hath giuen the inhabitants of the land into mine hand, and the land is
    subdued before the Lord and before his people.
  eng-WEBSTER: Is not the LORD your God with you? and hath he not given you rest on
    every side? for he hath given the inhabitants of the land into my hand; and the
    land is subdued before the LORD, and before his people.
  nhw-BL: 'Quej ni quinilhui: “TOTECO Dios catli amoTeco itztos amohuaya. Yaya anmechchijtoc
    xijpiyaca tlasehuilistli ica nochi tocualancaitacahua catli itztoyaj campa hueli
    pampa quintemactilijtoc nomaco na huan ama inijuanti motemacatoque ica TOTECO
    huan imasehualhua.'
  swh-ONEN: Akawaambia, “Je, Bwana Mungu wenu si yuko pamoja na ninyi? Pia si amewapa
    raha pande zote? Kwa maana amewatia wenyeji wa nchi mkononi mwangu, nayo nchi
    iko chini ya Bwana na watu wake.
  bba-bba: U mɑɑ bu sɔ̃ɔwɑ u nɛɛ, Gusunɔ bɛɛn Yinni u wɑ̃ɑ kɑ bɛɛ. Wiyɑ u derɑ i wɑ̃ɑ
    bɔri yɛndu sɔɔ beri berikɑ. Domi u mɑn tem mɛ nɔmu bɛriɑ. Mɑ mu kuɑ wi kɑ win
    tɔmbuɡim.
  eng-KJVCPB: Is not the Lord your God with you? and hath he not given you rest on
    every side? for he hath given the inhabitants of the land into mine hand; and
    the land is subdued before the Lord, and before his people.
  luo-luo: Nowachonegi niya, “To donge Jehova Nyasaye ma Nyasachu ni kodu? To donge
    osemiyou kwe e alworau duto? Nimar osechiwo joma odak e pinyni e lweta ma pinyni
    koro nitie e bwo loch Jehova Nyasaye kaachiel gi joge.
  meu-meu: Iehova, emui Dirava, na umui ida ani? Ia ese maino vada e henimui kaha
    iboudiai ani? Badina be ina tano taudia na lau imagu ai vada e atodia, bona tano
    na vada e hagedaia tari, Iehova mai ena bese taudia ida vairadiai.
  npi-ULB: “परमप्रभु तिमीहरूका परमेश्‍वर तिमीहरूसँग हुनुहुन्‍छ र उहाँले तिमीहरूलाई
    चारैतिरबाट शान्‍ति दिनुभएको छ । उहाँले यस क्षेत्रका बासिन्‍दाहरूलाई मेरो हातमा
    दिनुभएको छ । यो क्षेत्र परमप्रभु र उहाँका मानिसहरूका अधीनमा छन्‌ ।
  yor-yor: Ó sì wí pé, “Ṣé kò sí Olúwa Ọlọ́run rẹ pẹ̀lú rẹ? Òun kò ha ti fi ìsinmi
    fún ọ lórí gbogbo ilẹ̀? Nítorí ó sì ti fi àwọn tí ń gbé ní ilẹ̀ náà lé mi lọ́wọ́
    ó sì ti fi ìṣẹ́gun fún ilẹ̀ náà níwájú Olúwa àti níwájú àwọn ènìyàn.
  emp-NTPO: 'Nãwã jarasia: –Dadji Ãcõrẽra bãrã ume b̶ʌa. Ara maʌ̃ Ãcõrẽba bãrãra necai
    b̶ʌsia dewara puru b̶eara mʌ̃ jʌwaed̶a b̶ʌd̶a bẽrã. Jũma ãdjirãra Ãcõrẽ jʌwaed̶a
    panʌa idjab̶a dadji israelerã jʌwaed̶a panʌa.'
  pes-OPCB: 'داوود به آنان گفت: «خداوند، خدای شما با شماست. او از هر طرف به شما صلح
    و آرامش بخشیده، زیرا من به یاری خداوند دشمنان این سرزمین را شکست دادم و آنها الان
    مطیع شما و خداوند هستند.'
  tgl-ULB: “Si Yahweh na inyong Diyos ay kasama ninyo at binigyan kayo ng kapayapaan
    sa bawat panig. Ibinigay niya sa akin ang lahat ng mga nakatira sa rehiyon. Nasakop
    ni Yahweh ang rehiyon at ang mga tao nito.
  hui-hui: Ibugua tihondo lamialu lalu, Anduane Homogo tínaga Ngode Datagaliwabe ibu
    tí heba haabo kagoni. Ibugua wali agali tara dindi ogoniha haga heneru bope holiya
    yupe hayagola i̱na ti bope harugoni. Ani birugola wali agali uruni ti Anduane
    Homogo andanehabi tí andanehabi kagoni. Anidagua bialu tíha holene bayale mo ngiyagola
    waitigime tí baba wai bibe nahe kagoni ndobe.
  mya-mya: မင်း​ကြီး​က``သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​နေ​တော်​မူ
    လျက် သင်​တို့​အား​အ​ရပ်​တ​ကာ​တွင်​ငြိမ်း ချမ်း​သာ​ယာ​မှု​ကို​ပေး​တော်​မူ​ပြီ။
    ကိုယ်​တော် သည်​ယ​ခင်​က​ဤ​ပြည်​တွင်​နေ​ထိုင်​ကြ​သူ တို့​အား​ငါ​၏​လက်​သို့​အပ်​တော်​မူ​၍
    ငါ သည်​သူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​နှင့် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​တွက်​နှိမ်
    နင်း​ခဲ့​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་རྣམས་དང་མཉམ་དུ་བཞུགས་པ་མ་ཡིན་ནམ། ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་ཕྱོགས་བཞི་བདེ་ལ་བཀོད་པ་མ་ཡིན་ནམ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ཡུལ་འདིའི་ཡུལ་མི་རྣམས་ངའི་ལག་ཏུ་གཏད་ཏེ། ཡུལ་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་འབངས་མིའི་མདུན་དུ་བཏུལ་བ་ཡིན་ནོ།
    །
  sna-sna: Akati kwavari, “Ko, Jehovha Mwari wenyu haasi nemi here? Uye haana kukupai
    zororo kumativi ose here? Nokuti akaisa vagari venyika iyi muruoko rwangu, uye
    nyika iri pasi paJehovha nepasi pavanhu vake.
  spa-BLM: “¿No está Yahvé, tu Dios, contigo? ¿No te ha dado descanso por todos lados?
    Porque él ha entregado a los habitantes de la tierra en mi mano; y la tierra está
    sometida ante el Señor y ante su pueblo.
  cac-cac: A Jehová co Diosal ayoch eyed'oc. A' ix ac'ann̈ej junc'olal d'ayon̈ d'a
    masanil co macb'en, yujto a' ix ac'anoch masanil juntzan̈ chon̈ab' tic d'a yol
    in c'ab', yuj chi' ix ochcan eb' d'a yol sc'ab' Jehová yed' d'a yol co c'ab' a
    on̈ schon̈ab' on̈ tic.
  swh-ULB: “Yahweh Mungu wenu yupo nanyi na amewapa amani kila pande. Amewakabidhi
    mikononi mwangu wenyeji wote mkoa. Mkoa umetiishwa mbele za Yahweh na watu wake.
  bel-bel: ці ня з вамі Гасподзь Бог наш, Які даў вам спакой з усіх бакоў, бо Ён перадаў
    у рукі мае жыхароў зямлі, і ўпакорылася зямля перад Госпадам і перад народам Ягоным?
  deu-ELBBK: Ist nicht der HERR, euer Gott, mit euch, und hat er euch nicht Ruhe geschafft
    ringsumher? Denn er hat die Bewohner des Landes in meine Hand gegeben, und das
    Land ist unterjocht vor dem HERRN und vor seinem Volk.
  mbb-OT: Migkaǥi sikandin diyà te kandan te, “Iyan duma niw is Nengazen he Megbevayè
    niw wey mibeǥayan kew zin te kelinew su wazè kew mekepekidtebek te nekeliǥuy keniyu
    he menge etew. Su imbeǥey zin kedì is langun he ed-ubpà kayi he tanà, ne ǥuntaan
    ne iyan en teǥiǥaked kayi is Nengazen, ne nesakup tew en heini te keet-etawan
    din.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കൂടെ ഉണ്ടല്ലോ; അവൻ നിങ്ങൾക്കു ചുറ്റും
    വിശ്രമം വരുത്തിയിരിക്കുന്നു. അവൻ ദേശനിവാസികളെ എന്റെ കയ്യിൽ ഏല്പിച്ചു ദേശം യഹോവെക്കും
    അവന്റെ ജനത്തിന്നും കീഴടങ്ങിയുമിരിക്കുന്നു.
  rmc-rmc: 'Phenďa: „O RAJ, tumaro Del, hino tumenca a diňa tumen o smirom le manušendar
    pal savore seri, bo ov len mange diňa andre miri zor a on hine poddine le RAJESKE
    the leskre manušenge.'
  pes-OPV: '( و گفت): « آيا يهُوَه خداي شما با شما نيست و آيا شما را از هر طرف آرامي
    نداده است؟ زيرا ساکنان زمين را به دست من تسليم کرده است و زمين به حضور خداوند
    و به حضور قوم او مغلوب شده است.'
  ron-1924: „Домнул Думнезеул востру ну есте оаре ку вой ши ну в-а дат Ел одихнэ дин
    тоате пэрциле? Кэч а дат ын мыниле меле пе локуиторий цэрий ши цара есте супусэ
    ынаинтя Домнулуй ши ынаинтя попорулуй Сэу.
  ben-OBCV: তিনি তাদের বললেন, “তোমাদের ঈশ্বর সদাপ্রভু কি তোমাদের সহবর্তী নন? আর তিনি
    কি সবদিক থেকে তোমাদের বিশ্রাম দেননি? কারণ দেশের অধিবাসীদের তিনি আমার হাতে সঁপে
    দিয়েছেন, এবং এই দেশ সদাপ্রভুর ও তাঁর প্রজাদের অধীনস্থ হয়েছে।
  som-som: Oo wuxuu iyagii ku yidhi, War sow Rabbiga Ilaahiinna ahu idinlama jiro?
    Oo sow dhan kastaba nasasho idinkama siin? Waayo, dadyowgii dalka degganaa oo
    dhan ayuu soo geliyey gacantayda, oo dalkiina waxaa lagu jebshay Rabbiga iyo dadkiisa
    hortooda.
  lat-VUC: Cernitis, inquiens, quod Dominus Deus vester vobiscum sit, et dederit vobis
    requiem per circuitum, et tradiderit omnes inimicos vestros in manus vestras,
    et subjecta sit terra coram Domino, et coram populo ejus.
  eng-ASVBT: Is not Jehovah your God with you? and hath he not given you rest on every
    side? for he hath delivered the inhabitants of the land into my hand; and the
    land is subdued before Jehovah, and before his people.
  ita-1885: 'E disse loro: Il Signore Iddio vostro non è egli con voi, e non vi ha
    egli dato riposo d''ogn''intorno? conciossiachè egli mi abbia dati nelle mani
    gli abitanti del paese; e il paese è stato soggiogato al Signore, ed al suo popolo.'
  eng-LXXUP: Is not the Lord with you? and he has given you rest round about, for
    he has given into your hands the inhabitants of the land; and the land is subdued
    before the Lord, and before his people.
  eng-ULB: “Yahweh your God is with you and has given you peace on every side. He
    has given the region's inhabitants into my hand. The region is subdued before
    Yahweh and his people.
  spa-VBL: “¿No está el Señor Dios contigo? ¿No te ha dado la paz en todas tus fronteras?”
    , preguntó. “¿Por qué? Porque ha puesto a los habitantes de la tierra bajo mi
    poder, y ahora están sometidos al Señor y a su pueblo.
  fra-_FOB: L'Éternel votre Dieu n'est-il pas avec vous, et ne vous a-t-il pas donné
    du repos de tous côtés? Car il a livré entre mes mains les habitants du pays,
    et le pays est assujetti devant l'Éternel et devant son peuple.
  mal-mal: “നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ; അവൻ നിങ്ങൾക്ക് ചുറ്റും വിശ്രമം
    വരുത്തിയിരിക്കുന്നു. അവൻ ദേശനിവാസികളെ എന്റെ കയ്യിൽ ഏല്പിച്ചു ദേശം യഹോവയ്ക്കും
    അവന്റെ ജനത്തിനും കീഴടക്കിയുമിരിക്കുന്നു.
  urd-GVR: Us ne un se kahā, “Rab āp kā Ḳhudā āp ke sāth hai. Us ne āp ko paṛosī qaumoṅ
    se mahfūz rakh kar amn-o-amān atā kiyā hai. Mulk ke bāshindoṅ ko us ne mere hawāle
    kar diyā, aur ab yih mulk Rab aur us kī qaum ke tābe ho gayā hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभु गेपुकी नु बाक्‍ब। मेकोमी इन रागी नेल्‍लेमी काइ
    लडाइ मदुपद। इन थुं नाइक्‍पाइश्‍शा वोइक्‍तु। मेकोमी एको रागी ङा मुर आन कली आं गुइमी
    गेशो बाक्‍त। मारदे हना परमप्रभु यावेमी एको रागी ङा मुर आं गुइम गेती। मेको रागीपुकी
    परमप्रभु यावे नु आ मुर आन सासनमी वोइक्‍तु। १इतिहास २३:२५
  ita-1927: “L’Eterno, l’Iddio vostro, non è egli con voi, e non v’ha egli dato quiete
    d’ogn’intorno? Infatti egli m’ha dato nelle mani gli abitanti del paese, e il
    paese è assoggettato all’Eterno ed al suo popolo.
  ckb-ckb: «ئایا یەزدانی پەروەردگارتان لەگەڵتان نییە؟ ئایا لە هەموو لایەکەوە نەیحەساندوونەتەوە؟
    دانیشتووی خاکەکەی داوەتە دەستم و خاکەکەی ژێردەستەی یەزدان و گەلەکەی کردووە.
  eng-BBE: Is not the Lord your God with you? and has he not given you rest on every
    side? for the Lord has given the people of the land into my hands, and the land
    is overcome before the Lord and before his people.
  kan-OKCV: “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದಾರೆ, ಅಲ್ಲವೇ? ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿ ನಿಮಗೆ
    ವಿಶ್ರಾಂತಿ ಕೊಟ್ಟಿದ್ದಾರೆ, ಅಲ್ಲವೇ? ನಿಶ್ಚಯವಾಗಿ ಅವರು ದೇಶ ನಿವಾಸಿಗಳನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿದ್ದರಿಂದ, ದೇಶವು ಯೆಹೋವ ದೇವರ ಮುಂದೆಯೂ, ಅವರ ಜನರ ಮುಂದೆಯೂ ಸ್ವಾಧೀನವಾಯಿತು.
  tam-2017: உங்கள் தேவனாகிய யெகோவா உங்களோடு இருந்து நான்கு திசையிலும் உங்களுக்கு இளைப்பாறுதலைத்
    தந்தார் அல்லவா? தேசத்தின் குடிகளை என்னுடைய கையில் ஒப்புக்கொடுத்தார்; யெகோவாவுக்கு
    முன்பாகவும், அவருடைய மக்களுக்கு முன்பாகவும், தேசம் கீழ்ப்பட்டிருக்கிறது.
  spa-RV-1909: ¿No es con vosotros Jehová vuestro Dios, el cual os ha dado quietud
    de todas partes? porque él ha entregado en mi mano los moradores de la tierra,
    y la tierra ha sido sujetada delante de Jehová, y delante de su pueblo.
  ron-BTF: Nu este DOMNUL Dumnezeul vostru cu voi? și nu v-a dat odihnă de fiecare
    parte? Căci el a dat pe locuitorii țării în mâna mea; și țara este supusă înaintea
    DOMNULUI și înaintea poporului său.
  eng-WEBP: “Isn’t the LORD your God with you? Hasn’t he given you rest on every side?
    For he has delivered the inhabitants of the land into my hand; and the land is
    subdued before the LORD and before his people.
