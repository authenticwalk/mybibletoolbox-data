    pɑ pǝsǝnɑ ntɛɣɛ Tɑcɑɑ nɑ ɩ yǝlɑɑ pɑ tǝmlɛ nyǝ́mɑ.'
  azb-azb: «Allahınız Rəbb sizinlə deyilmi? O, ölkədə yaşayanları mənim ixtiyarıma
    verməklə sizə hər tərəfdən dinclik vermədimi? Ölkə Rəbbə və Onun xalqına tabe
    edilib.
  eng-DBY: Is not Jehovah your God with you? and has he [not] given you rest on every
    side? for he has given the inhabitants of the land into my hand; and the land
    is subdued before Jehovah, and before his people.
  hin-2017: “क्या तुम्हारा परमेश्वर यहोवा तुम्हारे संग नहीं है? क्या उसने तुम्हें
    चारों ओर से विश्राम नहीं दिया? उसने तो देश के निवासियों को मेरे वश में कर दिया
    है; और देश यहोवा और उसकी प्रजा के सामने दबा हुआ है।
  eng-YLT: '''Is not Jehovah your God with you? yea, He hath given rest to you round
    about, for He hath given into my hand the inhabitants of the land, and subdued
    hath been the land before His people.'
  eng-WYC-2017: Ye see, that the Lord your God is with you, and he hath given to you
    rest by compass/about, and he hath betaken all [the] enemies in your hand, and
    the earth is subject before the Lord, and before his people.
  eng-WMBB: “Isn’t the LORD your God with you? Hasn’t he given you rest on every side?
    For he has delivered the inhabitants of the land into my hand; and the land is
    subdued before the LORD and before his people.
  urd-GVH: उसने उनसे कहा, “रब आपका ख़ुदा आपके साथ है। उसने आपको पड़ोसी क़ौमों से महफ़ूज़
    रखकर अमनो-अमान अता किया है। मुल्क के बाशिंदों को उसने मेरे हवाले कर दिया, और अब
    यह मुल्क रब और उस की क़ौम के ताबे हो गया है।
  rug-rug: Zama si asa, “Se Zihova sa mia Tamasa si koana koa gamu meke ele poni gamu
    Sa sa binule pa doduru vari kali mia. Va boka au Sa si arau meke va kilasi rau
    sari doduru tie pu koadi kekenu koasa pepeso hie, meke kamahire si koa si arini
    pa kinopu te Zihova meke sari Nana tinoni Izireli.
  gaz-gaz: Akkanas isaaniin jedhe; “Waaqayyo Waaqni keessan isin wajjin jira mitii?
    Inni gama hundaan boqonnaa isiniif kenneera mitii? Inni jiraattota biyya kanaa
    dabarsee natti kenneeraatii; biyyattiinis Waaqayyoo fi saba isaatiif garboomteerti.
  fra-LSG: L’Éternel, votre Dieu, n’est-il pas avec vous, et ne vous a-t-il pas donné
    du repos de tous côtés? Car il a livré entre mes mains les habitants du pays,
    et le pays est assujetti devant l’Éternel et devant son peuple.
  yal-yal: “Alatala, ɛ Ala mi luxi ɛ xɔn ba? A mi bɔɲɛ xunbenla fixi ɛ ma yamanan
    birin yi ba? A bata be kaane sa n sagoni. Yamanan bata lu Alatala nun a yamaan
    bun ma.
  haw-1868: Aole anei o Iehova o ko oukou Akua me oukou? Aole anei i hoomaha mai oia
    ia oukou ma kela aoao a ma keia aoao? No ka mea, ua haawi mai la ia i na kanaka
    o ka aina iloko o ko'u lima; a ua hoopioia ka aina imua o Iehova a imua o kona
    poe kanaka.
  arb-NAV: 'وَقَالَ لَهُمْ: «أَلَيْسَ الرَّبُّ إِلَهُكُمْ مَعَكُمْ وَقَدْ أَرَاحَكُمْ
    مِنْ كُلِّ نَاحِيَةٍ، إِذْ نَصَرَنِي عَلَى أَهْلِ هَذِهِ الأَرْضِ، فَخَضَعَتْ
    أُمَمُهَا أَمَامَ الرَّبِّ وَأَمَامَ شَعْبِهِ.'
  ewe-ewe: Egblɔ be, “Yehowa, miaƒe Mawu la nanɔ kpli mi. Ena ŋutifafa ɖo miawo kple
    dukɔ siwo ƒo xlã mi la dome elabena Yehowa ƒe ŋkɔ mee meɖu wo dzi le hena eƒe
    amewo.
  eng-LEE: Behold the Lord your God is with you; and he hath given you rest on every
    side; for he hath given up into my hand the inhabitants of the land, and the land
    is subdued before the Lord, and before his people.
  asm-FB: তোমালোকৰ ঈশ্বৰ যিহোৱা, তোমালোকৰ লগত আছে আৰু চাৰিও দিশৰ পৰা তেওঁ তোমালোকক
    শান্তি দিব। তেওঁ দেশ নিবাসী সকলক মোৰ হাতত দিলে। যিহোৱাৰ আৰু তেওঁৰ লোকসকলৰ আগত
    দেশ বশীভূত হৈ আছে।
  sus-A: «وٌ مَرِفِ عَلَتَلَ مُ نَ وٌ قْشْ رَ؟ عَ مُ بْحّسَ قِشِ وٌ مَ وٌ يَشُي بِرِن
    يَ رَ؟ عَ بَرَ بٍكَيٍ سَ ﭑ بّلّشّ عِ. يِ بْشِ بَرَ قِندِ عَلَتَلَ نُن عَ شَ حَمَ
    فبٍ رَ.
  fra-SBL: « Yahvé, ton Dieu, n'est-il pas avec toi ? Ne t'a-t-il pas donné du repos
    de tous côtés ? Car il a livré entre mes mains les habitants du pays, et le pays
    est soumis à Yahvé et à son peuple.
  hbo-hbo: הֲלֹ֨א יְהוָ֤ה אֱלֹֽהֵיכֶם֙ עִמָּכֶ֔ם וְהֵנִ֥יחַ לָכֶ֖ם מִסָּבִ֑יב כִּ֣י ׀
    נָתַ֣ן בְּיָדִ֗י אֵ֚ת יֹשְׁבֵ֣י הָאָ֔רֶץ וְנִכְבְּשָׁ֥ה הָאָ֛רֶץ לִפְנֵ֥י יְהוָ֖ה
    וְלִפְנֵ֥י עַמֹּֽו׃
  kik-kik: Akĩmeera atĩrĩ, “Githĩ Jehova Ngai wanyu ndarĩ hamwe na inyuĩ? Na githĩ
    ndamũheete ũhurũko mĩena yothe? Nĩgũkorwo nĩaneanĩte atũũri a bũrũri ũyũ moko-inĩ
    makwa, na rĩu bũrũri ũrĩ watho-inĩ wa Jehova na andũ ake.
  fra-NCL: « Yahweh, votre Dieu, n’est-il pas avec vous, et ne vous a-t-il pas donné
    du repos de tous côtés ? Car il a livré entre mes mains les habitants du pays,
    et le pays est assujetti devant Yahweh et devant son peuple.
  cek-AK: nihcae khaeah, Nangmacae ih Angraeng Sithaw oh na ai maw? Ahmuen kruek hoiah
    monghaih ang paek na ai maw? Prae kaminawk ka ban ah paek baktih toengah, prae
    loe Angraeng hoi prae kaminawk hmaa ah paek boeh.
  cuk-cuk: 'Weyob ega sogsad: “Bemar-Bab-Dummad-Jehová bemarba gudiid. Ar a bemarga
    bela-yar-naidgi neg-bogidikid nasiksad. Ar Bab-Dummad dulemar-we-yargi-bukwadgi-nakwega
    an-imaksad. Wemar, Bab-Jehová-urbaligwa nanabukwad, degi, Bab-Jehová-e-dulemar-sogedba
    nanabukmarbalid.'
  uig-CYR: «Худайиңлар болған Пәрвәрдигар силәр билән биллә әмәсму? Һәр әтрапиңларда
    силәргә тинич-арамлиқ бәргән әмәсму? Чүнки У бу зиминдики аһалини қолумға тапшурди;
    зимин Пәрвәрдигарниң алдида вә хәлқиниң алдида тизгинләнди.
  tel-2017: అతడు వారితో “మీ దేవుడు యెహోవా మీతో ఉన్నాడు గదా? మీ సరిహద్డులంతటా ఆయన మీకు
    శాంతినిచ్చాడు గదా? దేశనివాసులను ఆయన నా వశం చేశాడు. యెహోవా భయం వల్ల, ఆయన ప్రజల
    భయం వల్ల దేశం స్వాధీనం అయింది.
  hat-BSA: “Èske SENYÈ a, Bondye nou an, pa avèk nou? Konsa, èske Li pa t bannou repo
    sou tout kote? Paske Li te livre sila ki viv nan peyi yo nan men m, e peyi a soumèt
    nèt devan SENYÈ a ak devan pèp Li a.
  kos-kos: El fahk mu, “LEUM GOD lowos El tuh wi kowos in pacl e nukewa, ac El oru
    tuh in oasr misla yen nukewa apunla facl suwos. El oru tuh nga in ku in kutangla
    mwet nukewa su muta in acn inge meet, ac inge elos muta ye pouwos ac ye poun LEUM
    GOD.
  hbo-WLC: הֲלֹ֨א יְהוָ֤ה אֱלֹֽהֵיכֶם֙ עִמָּכֶ֔ם וְהֵנִ֥יחַ לָכֶ֖ם מִסָּבִ֑יב כִּ֣י
    ׀ נָתַ֣ן בְּיָדִ֗י אֵ֚ת יֹשְׁבֵ֣י הָאָ֔רֶץ וְנִכְבְּשָׁ֥ה הָאָ֛רֶץ לִפְנֵ֥י יְהוָ֖ה
    וְלִפְנֵ֥י עַמּֽוֹ׃
  ibo-ibo: Ọ gwara ha okwu sị, “Ọ bụ na Onyenwe anyị Chineke anọnyereghị unu? Ọ bụ
    na o nyebeghị unu udo nʼakụkụ niile? Nʼihi na o nyela m mmeri nʼebe ndị iro m
    nọ. Ugbu a, ala a dịkwa nʼaka Onyenwe anyị na nʼaka ndị ya.
  ory-ory: “ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର କʼଣ ତୁମ୍ଭମାନଙ୍କର ସହବର୍ତ୍ତୀ ନୁହନ୍ତି? ଓ ସେ
    କʼଣ ଚତୁର୍ଦ୍ଦିଗରେ ତୁମ୍ଭମାନଙ୍କୁ ବିଶ୍ରାମ ଦେଇ ନାହାନ୍ତି? ସେ ଦେଶ ନିବାସୀମାନଙ୍କୁ ମୋʼ ହସ୍ତରେ
    ସମର୍ପଣ କରିଅଛନ୍ତି; ଆଉ ସଦାପ୍ରଭୁଙ୍କ ଓ ତାହାଙ୍କ ଲୋକମାନଙ୍କ ସମ୍ମୁଖରେ ଦେଶ ବଶୀଭୂତ ରହିଅଛି।
  chk-chk: Iwe, a üreniir, “Ewe Samol mi Lapalap ämi we Kot a etikemi. A fang ngenikemi
    kinamwe ekis meinisin. Pun i a mwüt ngeniei pwe üpwe akufu chon ei fanü meinisin.
    Iei ra nom fän nemenien ewe Samol mi Lapalap, pwal fän nemeniemi.
  rop-rop: Imbin tok, “Wal YAWEI det trubala God blanga yumob, imbin jidan garram
    yumob olawei, en imbin album yumob blanga bidim ola enami langa ola gulijapwan
    kantri. YAWEI bin album mi blanga bidim ola pipul hubin jidan langa dijan kantri,
    en tudei na YAWEI im bos blanga olabat en yumob kantri du.
  ukr-1871: Чи ж не з вами Господь, Бог наш, що дав вам спокій з усїх боків; він бо
    віддав менї в руки осадників землї, й впокорив краї Господеві й народові його.
  deu-1951: Ist nicht der HERR, euer Gott, mit euch und hat euch Ruhe gegeben ringsumher?
    Denn er hat die Einwohner des Landes in meine Hand gegeben, und das Land ist dem
    HERRN und seinem Volk unterworfen.
  eng-JPS: '''Is not the LORD your God with you? and hath He not given you rest on
    every side? for He hath delivered the inhabitants of the land into my hand; and
    the land is subdued before the LORD, and before His people.'
  srp-1865: Nije li s vama Gospod Bog vaš, koji vam je dao mir otsvuda? jer je dao
    u ruke moje stanovnike ove zemlje, i zemlja je pokorena Gospodu i narodu njegovu.
  lug-lug: “Mukama Katonda wammwe tali wamu nammwe? Era tabawadde okuwummula n’emirembe
    ku njuyi zonna? Agabudde ababeera mu nsi mu mukono gwange, era ensi ekkakkanye
    eri Mukama n’eri abantu be.
  heb-heb: הלא יהוה אלהיכם עמכם והניח לכם מסביב כי נתן בידי את ישבי הארץ ונכבשה הארץ
    לפני יהוה ולפני עמו׃
  ben-IRV: “তোমাদের ঈশ্বর সদাপ্রভু কি তোমাদের সঙ্গে নেই? তিনি কি সব দিকেই তোমাদের
    শান্তি দেন নি? তিনি তো এই দেশের লোকদের আমার হাতে তুলে দিয়েছেন আর দেশটা সদাপ্রভু
    ও তাঁর লোকদের অধীন হয়েছে।
  pan-pan: “ਕੀ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਨਾਲ ਨਹੀਂ ਹੈ? ਕੀ ਉਸ ਨੇ ਹਰ ਪਾਸਿਓਂ ਤੁਹਾਨੂੰ
    ਸੁੱਖ ਨਹੀਂ ਦਿੱਤਾ ਹੈ? ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਦੇਸ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਹੈ
    ਅਤੇ ਇਹ ਦੇਸ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅਤੇ ਉਹ ਦੀ ਪਰਜਾ ਦੇ ਸਾਹਮਣੇ ਅਧੀਨ ਹੋਇਆ ਹੈ।
  mya-JVB: သင် တို့၏ဘုရားသခင် ထာဝရဘုရား သည် သင် တို့နှင့်အတူ ရှိတော်မူသည်မ ဟုတ်လော။
    အရပ်ရပ် ၌ ငြိမ်ဝပ် ရသောအခွင့်ကိုပေး တော်မူသည်မဟုတ်လော။ ပြည်သူ ပြည်သားတို့ကို ငါ့
    လက် ၌ အပ် တော်မူသဖြင့် ၊ ထာဝရဘုရား ၏ရှေ့ ၊ ထိုဘုရားသခင် ၏ လူ တို့ရှေ့ မှာ တပြည်လုံး
    သည် နှိမ့်ချ လျက်ရှိ၏။
  hmo-hmo: “Lohiabada, emui Dirava, be umui dekenai ia noho, ani? Ia ese umui dekenai
    maino ia henia vadaeni kahana ibounai dekenai, ani? Badina Lohiabada ese lau ia
    durua, vadaeni inai tano dekenai guna idia noho taudia ibounai be lau ese lau
    halusia, bona hari idia be Lohiabada bona iena bese taudia emui siahu henunai.
  urd-urd: क्या ख़ुदावन्द तुम्हारा ख़ुदा तुम्हारे साथ नहीं है? और क्या उसने तुम को
    चारों तरफ़ चैन नहीं दिया है? क्यूँकि उसने इस मुल्क के बाशिंदों को मेरे हाथ में
    कर दिया है, और मुल्क ख़ुदावन्द और उसके लोगों के आगे मग़लूब हुआ है।
  rus-SYN: не с вами ли Господь Бог наш, давший вам покой со всех сторон? потому что
    Он предал в руки мои жителей земли, и покорилась земля пред Господом и пред народом
    Его.
  bqc-SIM: 'à mɛ̀: Dii á Lua kúánↄo lé? I á gba ĩ́ampakĩi gupiiuo lé? À
    gbɛ̃́ pↄ́ kú bùsuɛ beeu za káauↄ nàmɛɛ ma ↄzĩɛ, ↄ̃ bùsupi gↄ̃̀ Diipi ń
    a gbɛ̃́ↄ pↄ́ ũ sa.'
  tcz-CHONGTHU: “Pakai, na Pathen uvin nangho napanpi jingo hilou ham? Amatah in na
    jet le naveiju hungkon nagal miteu asuh thip’a chamna naneiju hilou ham? Ajeh
    chu Pakai, amatah in agamsunga cheng mite chu keima khut’a apedoh in, hijeh chun
    agamsung jouse hi Pakai ansung leh amite masanga suh-nem’a uma, mite noija kikunsah
    ahitai.
  mar-mar: “तुमचा देव परमेश्वर तुम्हासोबत आहे. आणि प्रत्येक बाजूने त्याने तुम्हास
    शांतता दिली आहे. कारण त्याने देशातले राहणारे माझ्या हाती दिले आहेत, परमेश्वराच्यापुढे
    आणि त्याच्या लोकांच्या आता हा देश ताब्यात आला आहे.
  qub-qub: 'Mandajcunataga niran: «Tayta Diosninchëga gamcunawanmi imaypis caycasha.
    Paymi intërupita llapan chiquishojcunatapis jamachisha alli goyänayquipaj. Cay
    particho tiyajcunataga paymi munaynëman llapanta churamusha. Chay runacunaga Tayta
    Diospanami, acrashan Israelcunapa munayninchönami caycan.'
  bqp-bqp: U mɑɑ bu sɔ̃ɔwɑ u nɛɛ, Gusunɔ bɛɛn Yinni u wɑ̃ɑ kɑ bɛɛ. Wiyɑ u derɑ i wɑ̃ɑ
    bɔri yɛndu sɔɔ beri berikɑ. Domi u mɑn tem mɛ nɔmu bɛriɑ. Mɑ mu kuɑ wi kɑ win
    tɔmbugim.
  hat-hat: 'Li di yo konsa: -Seyè a, Bondye nou an, te toujou la avèk nou. Li fè nou
    viv nan lapè ak tout moun toupatou. Li lage nan men mwen tout lòt moun ki rete
    nan peyi a, kifè tout peyi a soumèt nèt devan Seyè a ak devan pèp li a.'
  eng-BSB: “Is not the LORD your God with you, and has He not granted you rest on
