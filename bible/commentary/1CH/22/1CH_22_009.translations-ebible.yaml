  tha-KJV: ดู​เถิด บุ​ตรชายคนหนึ่งจะบังเกิดมาแก่​เจ้า เขาจะเป็นคนแห่งความสงบ เราจะให้ความสงบแก่เขาให้พ้นจากศั​ตรู​ทั้งสิ้นของเขารอบข้าง
