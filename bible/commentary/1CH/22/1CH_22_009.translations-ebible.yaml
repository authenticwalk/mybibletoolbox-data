    Sa-lô-môn, và Ta sẽ cho Ít-ra-ên hưởng thái bình suốt đời nó.
  guj-2017: જો કે, તને એક પુત્ર થશે જે શાંતિશીલ માણસ હશે. હું તેને ચારેતરફના શત્રુઓથી
    રાહત આપીશ. તેનું નામ સુલેમાન અપાશે અને તેના રાજ્યકાળ દરમિયાન ઇઝરાયલમાં સુલેહ તથા
    શાંતિ જળવાશે.
  pon-2006A: E ahpw ketin wiahiong inou ehu. E mahsanih, “Ke pahn nainekihda pwutak
    emen me pahn kaunda ni popohl, pwehki ei pahn mweidohng popohl sang eh imwintihti
    kan koaros. E pahn mwarenki Solomon, pwehki erein eh mwehi I pahn mweidohng Israel
    en popohl oh meleilei.
  por-BRBSL: Eis que vos nascerá um filho, que será um homem de paz”. Eu lhe darei
    descanso de todos os seus inimigos ao redor; pois seu nome será Salomão, e darei
    paz e sossego a Israel em seus dias.
  cth-cth: Khenhaw! capa na tawn vaiteh, ahni teh roumnae tami lah ao han. A tengpam
    e tarannaw e thung hoi roumnae ka poe han. A min teh Solomon na ti han. Ahnie
    se dawk Isarelnaw teh lungmawngnae hoi roumnae hoi ao han.
  twi-twi: Na wobɛwo ɔbabarima a ne bere so asomdwoe ne ahotɔ bɛba. Mɛma asomdwoe
    abɛda ɔne nʼatamfo a wɔwɔ nsase a atwa ha ahyia no nyinaa ntam. Wɔbɛfrɛ no Salomo.
    Nʼahenni mu no, mɛma asomdwoe ne ahotɔ aba Israel.
  hlt-hlt: Na taengah capa na sak coeng te ta. Anih tah hlang mong la om vetih anih
    te a kaepvai kah a thunkha cungkuem lamloh ka duem sak ni. Solomon ngawn tah a
    ming khaw om vetih anih tue vaengah tah Israel te rhoepnah neh rhalmongnah ka
    paek ni.
  tbz-SIM: Kù nɛ́ n nɑ̀kɛ́mu kɛ tú m pɛitɛ́ dɛ̀ɛ̀ birɛ yó mbɑkɛ́ dìì mɔ̀nnì mudoò
    í yó mbo, nɛ̀ dɛ dootitɔbɛ̀ dɛ̀ yóó nɑrikɛmu. Bɛ̀ bo ndɛ̀ yu kɛ tú Sɑdomɔɔ. Diyètìrì
    dìì tu mɛom̀pùmɛ̀. Kɛ̀ kùu duɔ́ nyIsidɑyɛɛribɛ mɛom̀pùmɛ̀ dɛ kpɑ̀tì timɔu miɛkɛ,
  msy-2020: Kɨ otarir tam nɨ danɨngasa, eghtɨ an atrivimɨn otogh dabirabir aghuim
    ko avughsazim gumazamizibar anɨngam. Eghtɨ kɨ kantrin igharazibar amutɨ, me an
    anɨngaghan kogham. Borir kɨ danɨngamin kam, nɨ ziam, “Solomon,” a datɨgh. Eghtɨ
    an atrivimɨn ikiamin dughiamɨn, kɨ dabirabir aghuim, ko navir amɨrizim, ko avughsazim
    Israelia danɨngam.
  dop-dop: Mɑ pǝyɑɣɑ kʋlʋlɑɣɑ kɑɑ wɛɛ yoolu ɩsɩɩ mɑ́. Kɑɑ lɑ hɛɛsʋɣʋ tʋ kɛ́. Ɩsɔ mɑ́
    mɑ kɑɑ yele nɑ mɑ pǝyɑlʋ kolontunɑɑ mpɑ pɑ cɔɔnɑ-ɩ tɔ pɑ́ yoonɑ-ɩ. Hɑlɩ ɩ hǝtɛ
    ntɛ́ Sɑlʋmɔŋ. Pǝ nyʋɣʋ ntɛ́ sɩ hɛɛsʋɣʋ tʋ. Mɑɑ yele kɛ́ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ hɛɛsɩ
    nɑ pɑ́ cɑɣɑnɑ pɑ tǝɣɩ ɩ kɑwulɑɣɑ wɑɑtʋ tǝnɑ tɑɑ.
  azb-azb: Sənin bir oğlun olacaq. O, dinc yaşayacaq, onu ətrafındakı bütün düşmənlərindən
    qoruyacağam. Onun adı Süleyman olacaq. Onun dövründə İsrailə sülh və əmin-amanlıq
    verəcəyəm.
  eng-DBY: Behold, a son shall be born to thee, who shall be a man of rest; and I
    will give him rest from all his enemies round about; for his name shall be Solomon,
    and in his days I will give peace and quietness unto Israel.
  hin-2017: देख, तुझ से एक पुत्र उत्पन्न होगा, जो शान्त पुरुष होगा; और मैं उसको चारों
    ओर के शत्रुओं से शान्ति दूँगा; उसका नाम तो सुलैमान होगा, और उसके दिनों में मैं
    इस्राएल को शान्ति और चैन दूँगा।
  eng-YLT: '''Lo, a son is born to thee; he is a man of rest, and I have given rest
    to him from all his enemies round about, for Solomon is his name, and peace and
    quietness I give unto Israel in his days;'
  eng-WYC-2017: the son that shall be born to thee, shall be a man most peaceable;
    for I shall make him to have rest of all his enemies by compass, and for this
    cause he shall be called Peaceable; and I shall give peace and rest in Israel
    in all his days.
  eng-WMBB: Behold, a son shall be born to you, who shall be a man of peace. I will
    give him rest from all his enemies all around; for his name shall be Solomon,
    and I will give peace and quietness to Israel in his days.
  urd-GVH: लेकिन तेरे एक बेटा पैदा होगा जो अमनपसंद होगा। उसे मैं अमनो-अमान मुहैया
    करूँगा, उसे चारों तरफ़ के दुश्मनों से लड़ना नहीं पड़ेगा। उसका नाम सुलेमान होगा,
    और उस की हुकूमत के दौरान मैं इसराईल को अमनो-अमान अता करूँगा।
  rug-rug: Ba kaqu podoa goi si keke koburu koreo, meke sa koburu asa si kote na tie
    bule. Na binule pa vinaripera si kote ponia Arau. Ura sa pozana sa si kote e Solomone,
    meke kaqu ponia Arau sa binule pa Izireli pa nana totoso binaṉara.
  gaz-gaz: Kunoo ilmi tokko siif ni dhalata; innis nama boqonnaa ni taʼa; anis diinota
    isaa kanneen naannoo isaa jiran hunda irraa boqonnaa nan kennaaf. Maqaan isaas
    Solomoon jedhama; ani bara mootummaa isaa keessa Israaʼeliif nagaa fi tasgabbii
    nan kenna.
  fra-LSG: Voici, il te naîtra un fils, qui sera un homme de repos, et à qui je donnerai
    du repos en le délivrant de tous ses ennemis d’alentour; car Salomon sera son
    nom, et je ferai venir sur Israël la paix et la tranquillité pendant sa vie.
  yal-yal: Koni, i diina nde sɔtɔma nɛn, naxan findima bɔɲɛ xunbeli muxun na, n matabun
    fima naxan ma a yaxune fe ra. A xili bama nɛn Sulemani. Isirayila yamaan luma
    nɛn bɔɲɛ xunbenli tun a siimayaan birin yi.
  haw-1868: 'Aia hoi, e hanau ke keikikane nau, he kanaka hoomaha no ia; a e hoomaha
    auanei au ia ia mai kona poe enemi a pau e noho ana a puni: no ka mea, o Solomona
    kona inoa, a e haawi auanei au i ka maluhia a me ka maha no ka Iseraela i kona
    mau la.'
  arb-NAV: غَيْرَ أَنَّهُ يُوْلَدُ لَكَ ابْنٌ يَكُونُ رَجُلَ سَلامٍ وَأَمْنٍ، وَأَنَا
    أُرِيحُهُ مِنْ جَمِيعِ أَعْدَائِهِ الْمُحِيطِينَ بِهِ، فَيَكُونُ اسْمُهُ سُلَيْمَانَ،
    وَأَجْعَلُ السَّلامَ وَالسَّكِينَةَ يَسُودَانِ إِسْرَائِيلَ فِي أَيَّامِهِ.
  ewe-ewe: Ke mana nàdzi viŋutsu aɖe ame si anye ŋutifafame aɖe elabena mana ŋutifafa
    nanɔ eya kple futɔwo dome le dukɔ siwo ƒo xlã mi la me. Woayɔe be Solomo, si gɔmee
    nye, “Ŋutifafa” eye mana ŋutifafa kple dzidzeme Israel le eƒe fiaɖuɣi.
  eng-LEE: Behold, a son will be born to thee, he it is who shall be a man of rest;
    and I will give him rest from all his enemies on every side; for Solomon [[The
    Peaceful]] shall be his name, and peace and quietness will I bestow on Israel
    in his days.
  asm-FB: অৱশ্যে তোমাৰ এজন পুত্ৰ জন্মিব, তেওঁ শান্তিপ্রিয় ব্যক্তি হ’ব। মই তেওঁৰ চাৰিওফালে
    থকা সকলো শত্ৰুৰ পৰা তেওঁক ৰক্ষা কৰিম। কাৰণ তেওঁৰ নাম চলোমন হ’ব, আৰু মই তেওঁৰ দিনত
    ইস্রায়েলক শান্তি আৰু নিৰিবিলি পৰিবেশ দিম।
  sus-A: كْنْ عِ قَمَ دِ ندٍ سْتْدٍ، نَشَن قِندِ مَ بْحّسَ مِشِ رَ، ﭑ مَلَبُي قِمَ
    نَشَن مَ عَ يَشُييٍ شَ قٍ رَ. عَ شِلِ قَمَ قَلَدٍ سُلٍمَنِ. عِسِرَيِلَ لُمَ بْحّسَ
    نُن مَرَشَرّ كُي عَ شَ سِمَيَ بِرِن كُي.
  fra-SBL: Voici qu'il te naîtra un fils, qui sera un homme de paix. Je lui donnerai
    du repos contre tous ses ennemis d'alentour, car son nom sera Salomon, et je donnerai
    la paix et le calme à Israël en ses jours.
  hbo-hbo: הִנֵּה־בֵ֞ן נֹולָ֣ד לָ֗ךְ ה֤וּא יִהְיֶה֙ אִ֣ישׁ מְנוּחָ֔ה וַהֲנִחֹ֥ותִי
    לֹ֛ו מִכָּל־אֹויְבָ֖יו מִסָּבִ֑יב כִּ֤י שְׁלֹמֹה֙ יִהְיֶ֣ה שְׁמֹ֔ו וְשָׁלֹ֥ום
    וָשֶׁ֛קֶט אֶתֵּ֥ן עַל־יִשְׂרָאֵ֖ל בְּיָמָֽיו׃
  kik-kik: No nĩũkagĩa na mũriũ ũrĩa ũgaatuĩka mũndũ wa thayũ na wa kũhoorera, na
    nĩngamũhe ũhurũko kuuma kũrĩ thũ ciake mĩena yothe. Rĩĩtwa rĩake ageetwo Solomoni,
    na hĩndĩ ya ũthamaki wake nĩngaahe Isiraeli thayũ na ũhurũko.
  fra-NCL: Voici, il te naîtra un fils qui sera un homme tranquille, je lui donnerai
    du repos devant tous ses ennemis d’alentour ; car Salomon sera son nom, et je
    donnerai en Israël la paix et la tranquillité pendant sa vie.
  cek-AK: Khenah, capa maeto na sah tih, anih loe poekmonghaih tawn kami ah om tih;
    anih taengah kaom a misanawk khae hoiah monghaih to ka paek han; anih ih ahmin
    loe Solomon, anih siangpahrang ah oh nathung, Israel khaeah monghaih hoi amdinghaih
    ka paek han.
  cuk-cuk: Degi-inigwele, be machi-wargwen-nikuoedi, dule-bogidikid guoed. An ega
    e-isdarmalad-e-yar-dikarba-bukwamaladbo neg-bogidik nasikoed. Agala, we-machi
    Salomónʼye nugguoed. Ar e-negsemaidgi, Israel-dulemargala neg-bogidikid nasikoed,
    degi, bonisuli gudii gumaloed.
  uig-CYR: Қара, сениңдин бир оғул төрүлиду; у арам-течлиқ адими болиду, Мән уни һәр
    тәрәптики дүшмәнлиридин арам тапқузимән; униң исми дәрвәқә Сулайман атилиду, у
    тәхттики күнлиридә Мән Исраилға арам-течлиқ вә асайишлиқ ата қилимән.
  tel-2017: నీకు పుట్టబోయే ఒక కొడుకు శాంతిపరుడు. చుట్టూ ఉండే అతని శత్రువులందరిని నేను
    తోలివేసి అతనికి శాంతిసమాధానాలు కలగజేస్తాను. ఆ కారణంగా అతనికి సొలొమోను అను పేరు
    ఉంటుంది. అతని కాలంలో ఇశ్రాయేలీయులకు శాంతి సమాధానాలు, విశ్రాంతి దయచేస్తాను.
  hat-BSA: Men gade byen, youn fis ki va ne a ou menm yo, va yon moun lapè. Konsa,
    Mwen va bay li repo soti nan tout lènmi li yo nan tout kote. Paske non li va Salomon
    e mwen va bay lapè avèk kalm an Israël nan jou pa li yo.
  kos-kos: Tusruktu El oru sie wulela nu sik ac fahk, ‘Ac fah oasr sie wen nutum su
    ac fah leum ke pacl in misla, mweyen nga ac fah akmisye inmasrlol ac mwet lokoalok
    lal. Inel ac fah pangpang Solomon, mweyen in pacl el leum, nga ac fah oru tuh
    mwet Israel in okak ac muta in misla.
  hbo-WLC: הִנֵּה־בֵ֞ן נוֹלָ֣ד לָ֗ךְ ה֤וּא יִהְיֶה֙ אִ֣ישׁ מְנוּחָ֔ה וַהֲנִח֥וֹתִי
    ל֛וֹ מִכָּל־אוֹיְבָ֖יו מִסָּבִ֑יב כִּ֤י שְׁלֹמֹה֙ יִהְיֶ֣ה שְׁמ֔וֹ וְשָׁל֥וֹם
    וָשֶׁ֛קֶט אֶתֵּ֥ן עַל־יִשְׂרָאֵ֖ל בְּיָמָֽיו׃
  ibo-ibo: Ma ị ga-amụta otu nwa nwoke onye ga-abụ mmadụ udo, na onye ga-enwe izuike
    nʼoge ya. Aga m enye ya izuike site nʼaka ndị iro ya nʼakụkụ niile. Aha ya ga-abụ
    Solomọn. Aga m enye Izrel udo na ahụ dị jụụ nʼoge ọchịchị ya.
  ory-ory: ଦେଖ, ତୁମ୍ଭର ଏକ ପୁତ୍ର ଜାତ ହେବ, ସେ ବିଶ୍ରାମପ୍ରାପ୍ତ ମନୁଷ୍ୟ ହେବ; ପୁଣି, ଆମ୍ଭେ
    ତାହାର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ସମସ୍ତ ଶତ୍ରୁଠାରୁ ତାହାକୁ ବିଶ୍ରାମ ଦେବା; କାରଣ ତାହାର ନାମ ଶଲୋମନ
    ହେବ ଓ ଆମ୍ଭେ ତାହାର ସମୟରେ ଇସ୍ରାଏଲକୁ ଶାନ୍ତି ଓ ନିର୍ବିଘ୍ନତା ଦେବା;
  chk-chk: Nge eman ät epwe uputiu ngonuk, i epwe eman aramas mi eäni kinamwe. Ngang
    üpwe fang ngeni kinamwe seni chon oputan meinisin mi nom ünükün. Iwe, epwe iteni
    Salomon, nge ngang üpwe awora kinamwe me mosonoson lon Israel lon fansoun an nemenem.
  rop-rop: Bat imbin meigim pramis garram mi. Imbin tok, ‘King Deibid, yu garra abum
    san gulum Salaman, en im garra jidan gudwei, dumaji ai garra meigim im jidan fri
    brom ol im enamimob wulijim ola Isreil pipul garra jidan fri brom ola wori.
  ukr-1871: 'От від тебе народиться син: він буде людина тиха; я дам йому спокій від
    усїх ворогів його навкруги; через те буде він зватись Соломон. І дам мир та спокій
    Ізраїлеві за часів його.'
  deu-1951: Siehe, ein Sohn, der dir geboren werden soll, wird ein Mann der Ruhe sein;
    denn ich will ihm Ruhe geben vor allen seinen Feinden ringsumher, darum soll er
    Salomo heißen; denn ich will Israel Frieden und Ruhe geben sein Leben lang.
  eng-JPS: Behold, a son shall be born to thee, who shall be a man of rest; and I
    will give him rest from all his enemies round about; for his name shall be Solomon,
    and I will give peace and quietness unto Israel in his days.
  srp-1865: Evo, rodiæe ti se sin, on æe biti miran èovjek i smiriæu ga od svijeh
    neprijatelja njegovijeh unaokolo; zato æe mu biti ime Solomun; i mir i pokoj daæu
    Izrailju za njegova vremena.
  lug-lug: Laba, omwana owoobulenzi alizaalibwa gy’oli, era aliba omusajja ow’emirembe,
    ne muwa emirembe eri abalabe bonna enjuuyi zonna. Aliyitibwa Sulemaani. Ndiwa
    Isirayiri emirembe n’obutebenkevu ku mulembe gwe.
  heb-heb: הנה בן נולד לך הוא יהיה איש מנוחה והנחותי לו מכל אויביו מסביב כי שלמה יהיה
    שמו ושלום ושקט אתן על ישראל בימיו׃
  ben-IRV: কিন্তু তোমার একটি ছেলে হবে যে শান্তি ভালবাসবে। তার চারপাশের শত্রুদের হাত
    থেকে আমি তাকে শান্তিতে রাখব। তার নাম হবে শলোমন (যার মানে শান্তি), কারণ আমি তার
    রাজত্বের দিনের ইস্রায়েলকে শান্তিতে ও নিরাপদে রাখব।
  pan-pan: ਵੇਖ, ਤੇਰੇ ਘਰ ਇੱਕ ਪੁੱਤਰ ਜੰਮੇਗਾ ਜੋ ਸ਼ਾਂਤ ਵਿਅਕਤੀ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਉਹ
    ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਤੋਂ ਅਰਾਮ ਦਿਆਂਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਨਾਮ ਸੁਲੇਮਾਨ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਉਹ ਦੇ
    ਸਮੇਂ ਵਿੱਚ ਇਸਰਾਏਲ ਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਅਤੇ ਮੇਲ-ਮਿਲਾਪ ਬਖ਼ਸ਼ਾਂਗਾ।
  mya-JVB: သင် မြင် သော သား တယောက်သည် ငြိမ်ဝပ် သောသူဖြစ် လိမ့်မည်။ သူ ၏အမည် ကား ရှောလမုန်
    ဖြစ် ၍၊ သူ့ ပတ်လည် ၌ ရန်သူ မရှိ၊ ငြိမ်ဝပ် သောအခွင့်ကို၎င်း၊ သူ ၏ လက်ထက် ၌ ဣသရေလ
    အမျိုးသည် စစ်တိုက် ခြင်းမရှိ၊ ငြိမ်ဝပ် စွာနေရသော အခွင့်ကို၎င်း၊ ငါပေး မည်။
  hmo-hmo: To ia ese lau dekenai gwauhamata ia karaia, ia gwau, ‘Davida e, oi ese
    natuna tau ta do oi havaraia, bona ia be maino tauna do ia lao. Mai maino danu
    iena basileia do ia biagua, badina ia do idia tuari henia bese taudia dekena amo
    maino bona laga-ani do lau henia. Iena ladana do idia atoa Solomona, bona ia be
    king neganai, lau ese Israela dekenai maino bona laga-ani do lau henia.
  urd-urd: देख, तुझ से एक बेटा पैदा होगा, वह मर्द — ए — सुलह होगा; और मैं उसे चारों
    तरफ़ के सब दुश्मनों से अम्न बख़्शूँगा, क्यूँकि सुलेमान उसका नाम होगा और मैं उसके
    दिनों में इस्राईल को अम्न — ओ — अमान बख़्शूँगा।
  rus-SYN: 'Вот, у тебя родится сын: он будет человек мирный; Я дам ему покой от всех
    врагов его кругом: посему имя ему будет Соломон. И мир и покой дам Израилю во
    дни его.'
  bqc-SIM: À mɛ̀ nɛ́ pↄ́ má i mɛ́ aↄ dɛ aafia gbɛ̃́ ũ, asa á tó aà kã́mabo
    aà ibɛɛ pↄ́ liaiↄ yã́ musuɛ. Wa tↄ́kpa nɛ́piɛ Salomↄↄ. À mɛ̀ á tó Isailiↄ
    kua àↄ na kílikili aà gↄↄɛ.
  tcz-CHONGTHU: “Ahivang’a, Chamnasem chapa khat nahin ding ahi, aman Lengvai apoh
    sungsea Israel gam leh akimvel a agalmite kisan geiya chamdel a kalhat sah ding
    ahi. Amin Solomon kiti ding chuleh ama lengvai poh sung’a hi Israel cham kalensah
    ding ahi.”
  mar-mar: मात्र तुला पुत्र होईल तो शांतीप्रिय मनुष्य असेल. मी त्यास त्याच्या सर्व
    शत्रूपासून प्रत्येक बाजूने विसावा देईन. कारण त्याचे नाव शलमोन असे होईल आणि इस्राएलांस
    त्याच्या दिवसात मी शांतता आणि स्वस्थता देईन.
  qub-qub: Wamrayquimi cangapaj piwanpis mana pillyaypa alli goyäcoj. Nogami camacächishäpaj
    llapan chiquejcunapis payta manana rimapänanpaj. Chaymi jutinpis canga Salomón.
    Pay cawashan wichanga Israel runacuna allillami goyäcongapaj pï-may runacunawanpis
    mana pillyaypa.
  bqp-bqp: Adɑmɑ kon bii mɑ. Bii wi, u ko n wɑ̃ɑwɑ bɔri yɛndu sɔɔ. U koo mɑɑ nùn wɔrɑ
    win yibɛrɛ be bɑ kɑ nùn sikerenɛn nɔmɑn di. Bɑ koo nùn sokuwɑ Sɑlomɔɔ. Yen tubusiɑnɑ
    bɔri yɛndu. Domi win bɑndun sɑɑ sɔɔ, u koo de Isirelibɑ bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: 'Men li di m'' konsa: Ou pral gen yon pitit gason ki p''ap nan touye moun
    li menm. M''ap fè tout lènmi l'' yo toupatou viv byen ak li tou. Se poutèt sa
    y''a rele l'' Salomon. Sou rèy li, peyi Izrayèl la ap viv ak ke poze, san danje
    ni malè.'
  eng-BSB: But a son will be born to you who will be a man of rest. I will give him
    rest from all his enemies on every side; for his name will be Solomon, and I will
    grant to Israel peace and quiet during his reign.
  eng-WEBPB: Behold, a son shall be born to you, who shall be a man of peace. I will
    give him rest from all his enemies all around; for his name shall be Solomon,
    and I will give peace and quietness to Israel in his days.
  kbq-kbq: Hianagi kagra mago ne'mofavre kasentenanke'na, Nagra aza hanena ha' vahe'amo'za
    hara eme huontegosaze. Na'ankure ana mofavremofo agi'a Solomonikino, agrama kegavama
    hania knafina Israeli vahera hara osu knare hu'za zamarimpa fru hu'za manigahaze.
  nhe-BL: Pero nechilhui nijpiyas se nooquichpil huan yajaya mochihuas se tlacatl
    tlen tlayoltlalía huan quema yajaya tlanahuatis, ax oncas tlatehuijcayotl. TOTECO
    quiijto quichihuas para nochi icualancaitacahua campa hueli ma moyoltlalica ihuaya.
    Quiijto para itoca elis Salomón [22:9 Salomón caquistic queja Tlayoltlalijquetl
    ipan inintlajtol.] pampa mitzixnextiyaya ta, nocone. Huan quiijto ipan nopa tonali
    quema ta titlanahuatis, yajaya quichihuas para oncas tlasehuilistli huan paquilistli
    ipan tlali Israel.
  gub-BL: Nezewe rehe we umume'uahy amo wemiapo ràm ihewe. — Pitài nera'yr weruze'egatu
    putar heremiaihu a'e wà nehe, zeàmàtyry'ym 'ymaw rehe a'e wà nehe. Ta'e amuigo
    kar putar huwake har wainuinuromo ihe nehe xe. Nazàmàtyry'ym kar kwaw a'e nera'yr
    huwake har wanupe ihe nehe. Xàrumàw her romo nehe. Tuwihawete romo heko mehe amono
    putar zeàmàtyry'ym 'ymaw Izaew wanupe ihe nehe. Amukatu putar waneko haw wanupe
    ihe nehe no. (— Zeàmàtyry'ym 'ymaw, i'i her.)
  eng-DRA: 'The son, that shall be born to thee, shall be a most quiet man: for I
    will make him rest from all his enemies round about: and therefore he shall be
    called Peaceable: and I will give peace and quietness to Israel all his days.'
