  mdy-ETH: ያዺ ማዔቴያ ሂዚ ጋዓ ሃጊ ማዓንዳ ዎዛ ቃኣላ ታኣም ኬኤዜኔ፦ ‹ታኣኒ ዒዛኮ ሞርኮ ቢያይዳፓ ሃውሺሲ ኮሹሞ ዒዛም
