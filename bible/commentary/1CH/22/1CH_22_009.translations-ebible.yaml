  kan-2017: ನಿನಗೆ ಒಬ್ಬ ಮಗನು ಹುಟ್ಟುವನು, ಅವನು ಸಮಾಧಾನ ಪುರುಷನಾಗಿರುವನು. ನಾನು ಅವನ ಸುತ್ತಣ
