verse: 1CH.022.009
translations:
  mal-C: എന്നാൽ നിനക്കൊരു മകൻ ഉണ്ടാകും. അവൻ സമാധാനത്തിന്റെയും വിശ്രമത്തിന്റെയും പുരുഷനായിരിക്കും.
    സകലയിടങ്ങളിലുമുള്ള അവന്റെ സകലശത്രുക്കളിൽനിന്നും ഞാൻ അവനു വിശ്രമം നൽകും. അവന്റെ
    പേര് ശലോമോൻ എന്നായിരിക്കും. അവന്റെ ഭരണകാലത്തു ഞാൻ ഇസ്രായേലിനു സമാധാനവും ശാന്തിയും
    പ്രദാനംചെയ്യും.
  deu-TKW: Aber es wird dir ein Sohn geboren werden, der wird ein Mann der Ruhe sein,
    und ich will ihm Ruhe schaffen vor allen seinen Feinden ringsum. Denn er wird
    Salomo heißen, und Frieden und Ruhe will ich Israel unter seiner Regierung verleihen.
  lin-lin: Kasi okozala na mwana moko ya mobali oyo akozala moto ya kimia mpe ya boboto.
    Nakopesa ye bopemi liboso ya banguna na ye nyonso oyo bazingeli ye. Kombo na ye
    ekozala Salomo ; mpe na mikolo nyonso oyo ye akozala mokonzi, nakopesa kimia mpe
    bopemi na Isalaele.
  eng-LSV: Behold, a son is born to you; he is a man of rest, and I have given rest
    to him from all his surrounding enemies, for Solomon is his name, and I give peace
    and quietness to Israel in his days;
  eng-GNV: 'Beholde, a sonne is borne to thee, which shalbe a man of rest, for I will
    giue him rest from all his enemies rounde about: therefore his name is Salomon:
    and I will sende peace and quietnes vpon Israel in his dayes.'
  eng-WEBSTER: 'Behold, a son shall be born to thee, who shall be a man of rest; and
    I will give him rest from all his enemies around: for his name shall be Solomon,
    and I will give peace and quietness to Israel in his days.'
  nhw-BL: Pero nechilhui nijpiyas se nooquichpil huan yaya mochihuas se tlacatl tlen
    tlayoltlalía huan quema yaya tlanahuatis, amo oncas tlahuilancayotl. TOTECO quiijto
    quichihuas para nochi icualancaitacahua campa hueli ma moyoltlalica ihuaya. Quiijto
    para itoca elis Salomón [22:9 Salomón caquistic quen Tlayoltlalijquetl ipan inincamanal.]
    pampa mitzixnextiyaya ta, nocone. Huan quiijto ipan nopa tonali quema ta titlanahuatis,
    yaya quichihuas para oncas tlasehuilistli huan paquilistli ipan tlali Israel.
  swh-ONEN: Lakini utakuwa na mwana ambaye atakuwa mtu wa amani na utulivu nami nitampa
    utulivu mbele ya adui zake wote pande zote. Jina lake ataitwa Solomoni, nami nitawapa
    Israeli amani na utulivu wakati wa utawala wake.
  bba-bba: Adɑmɑ kon bii mɑ. Bii wi, u ko n wɑ̃ɑwɑ bɔri yɛndu sɔɔ. U koo mɑɑ nùn wɔrɑ
    win yibɛrɛ be bɑ kɑ nùn sikerenɛn nɔmɑn di. Bɑ koo nùn sokuwɑ Sɑlomɔɔ. Yen tubusiɑnɑ
    bɔri yɛndu. Domi win bɑndun sɑɑ sɔɔ, u koo de Isirelibɑ bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'Behold, a son shall be born to thee, who shall be a man of rest; and
    I will give him rest from all his enemies round about: for his name shall be Solomon,
    and I will give peace and quietness unto Israel in his days.'
  luo-luo: To ininywol wuowi manobed ngʼat mohero kwe maonge tungni, kendo anami obed
    gi kwe kuom jowasike molwore. Enochake ni Solomon, mi anakelni jo-Israel kwe e
    ndalo lochne.
  meu-meu: A itaia, natumu ta baine vara; ia na maino tauna ai bainela, bona lau ese
    maino baina henia, ana inai taudia iboudiai bogaragidiai. Badina be ladana bae
    hatoa Solomon; bona iena nega ai lau ese Israel na maino bona laḡa-ani baina henia.
  npi-ULB: तापनि, तेरो एउटा छोरो हुनेछ जो शान्तिप्रिय मानिस हुनेछ । उसका चारैतिरका
    शत्रुहरूबाट म उसलाई आराम दिनेछु । किनकि उसको नाउँ सोलोमन हुनेछ, र उसको समयमा म
    इस्राएललाई शान्‍ति र चैन दिनेछु ।
  yor-yor: Ṣùgbọ́n ìwọ yóò ní ọmọ tí yóò sì jẹ́ ọkùnrin onírẹ̀lẹ̀ àti onísinmi, Èmi
    yóò sì fún un ní ìsinmi láti ọ̀dọ̀ gbogbo àwọn ọ̀tá rẹ̀ lórí gbogbo ilẹ̀ yíká.
    Orúkọ rẹ̀ yóò sì máa jẹ́ Solomoni, Èmi yóò sì fi àlàáfíà àti ìdákẹ́ jẹ́ẹ́ fún
    Israẹli lásìkò ìjọba rẹ̀.
  emp-NTPO: Baribʌrʌ bʌa warrada djõ quĩrĩãcada unuya. Mʌ̃a idjira jũma idji dji quĩrũ
    ume necai b̶ʌya. Maʌ̃ bẽrã idji trʌ̃ra Salomoʌ̃ ad̶ia. Idjira israelerã boroda
    b̶ʌmisa mʌ̃a israelerãra jũma necai b̶ʌya.
  pes-OPCB: 'ولی او به من وعده داده، فرمود: پسری به تو می‌دهم که مردی صلح‌جو خواهد
    بود و من شر تمام دشمنان را از سر او کم خواهم کرد. نام او سلیمان یعنی ”صلح“ خواهد
    بود. در طی سلطنت او به قوم اسرائیل صلح و آرامش خواهم بخشید.'
  tgl-ULB: Gayunpaman, magkakaroon ka ng isang anak na lalaki na magiging payapang
    tao. Bibigyan ko siya ng kapahingahan mula sa lahat ng kaniyang kaaway sa bawat
    panig. Sapagkat Solomon ang kaniyang magiging pangalan, at bibigyan ko ng kapayapaan
    at katahimikan ang Israel sa kaniyang mga araw.
  hui-hui: Í̠ igini mbira ibu kini harangi ibugua haru howa mbirale bayaleru wali
    agalihondo bialu kagola i̱na hameigini dindi tara taraha padarume ibu baba waitigi
    nahelolebero. Í̠ igini ogoni ngule larogo haragola ibu mini Solomono wibe. Mini
    Solomono larogo irane ibu kini kangi i̱na Isaraele wali agali bu miniha mo palia
    howa bayale holene ibiloleberogo manda bialu laro.
  mya-mya: သို့​သော်​ကိုယ်​တော်​သည်​ငါ့​အား​ကတိ​တော် ကို​ပေး​တော်​မူ​၏။ ကိုယ်​တော်​က`သင်​သည်​တိုင်း
    နိုင်​ငံ​ကို​ငြိမ်း​ချမ်း​စွာ​အုပ်​စိုး​မည့်​သား​တစ် ဦး​ကို​ရ​လိမ့်​မည်။ သူ​သည်​မိ​မိ​ရန်​သူ​များ
    နှင့်​ငြိမ်း​ချမ်း​စွာ​နေ​နိုင်​ရေး​ကို​ငါ​ပေး​မည်။ သူ​သည်​မိ​မိ​နန်း​သက်​အ​တွင်း
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ငြိမ်း​ချမ်း​လုံ​ခြုံ​စွာ ထား​မည်​ဖြစ်​၍၊ ရှော​လ​မုန်
    ဟု​နာ​မည်​တွင်​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། ཁྱོད་ལས་བུ་ཞིག་སྐྱེས་པར་འགྱུར་ལ། ཁོ་ནི་མི་ཞི་འཇམ་ཞིག་ཡིན་པ་དང་།
    ཁོའི་ཕྱོགས་བཞིའི་དགྲ་བོ་ཐམས་ཅད་ངས་ཁོ་དང་འཆམ་པོ་འོང་བར་བྱ་ཞིང་། ཁོའི་མིང་ལ་སོ་ལོ་མོན་
    ཞེས་འབོད་ལ། ཁོ་རྒྱལ་པོར་བཞུགས་པའི་དུས་སུ་ངས་ཡེས་ར་ཨེལ་ལ་དུས་བདེ་ཞོད་འཇགས་གནང་བར་བྱ།
  sna-sna: Asi uchava nomwanakomana achava murume worugare nokuzorora, uye ndichamupa
    zororo kubva kuvavengi vake kumativi ose. Zita rake achanzi Soromoni uye ndichapa
    Israeri runyararo norugare panguva yokutonga kwake.
  spa-BLM: He aquí que te nacerá un hijo, que será un hombre de paz. Le daré descanso
    de todos sus enemigos alrededor; porque su nombre será Salomón, y daré paz y tranquilidad
    a Israel en sus días.
  cac-cac: Palta ay jun uninal toto ol ajoc, Salomón ol ac' sb'iej, malaj oval ol
    yac'a', yujto a in ol vac'och junc'olal d'a scal yed' eb' ayoch ajc'olal d'ay.
    A d'a stiempoal chi' ol vac' junc'olal yed' tzalajc'olal d'a in chon̈ab' Israel.
    A' ol b'oanq'ue jun in templo chi'. Ol och vuninaloc, a inxo ol in och smamoc.
    Ol vac'n̈ejcan yopisio d'a yin̈tilal d'a chon̈ab' tic d'a juneln̈ej, xchinac Jehová
    d'ayin.
  swh-ULB: Walakini, utapata mwana ambaye atakuwa mtu wa amani. Nitampa kupumzika
    na maadui zake kwa kila upande. Kwa kuwa jina lake litaitwa Sulemani, na nitatoa
    amani na utulivu kwa Israeli katika siku zake.
  bel-bel: 'Вось, у цябе народзіцца сын: ён будзе чалавек мірны; Я дам яму спакой
    ад усіх ворагаў ягоных вакол: таму імя яму будзе Саламон. І мір і спакой дам Ізраілю
    ў дні ягоныя.'
  deu-ELBBK: Siehe, ein Sohn wird dir geboren werden, der wird ein Mann der Ruhe sein,
    und ich werde ihm Ruhe schaffen vor allen seinen Feinden ringsum. Denn Salomo
    wird sein Name sein, und Frieden und Ruhe werde ich Israel geben in seinen Tagen.
  mbb-OT: Piru ebeǥayan ku sikew te anak he maama he edhadì he melinawen su kenà sikandin
    edsemuken te langun he menge kuntada zin he nekelingut kandin. Iyan ngazan din
    si Solomon, su ebeǥayan ku te kelinew is Israel dutun te kedhadì din.
  mal-2015: എന്നാൽ നിനക്കു ഒരു മകൻ ജനിക്കും; അവൻ വിശ്രമപുരുഷനായിരിക്കും; ഞാൻ ചുറ്റുമുള്ള
    അവന്റെ സകലശത്രുക്കളെയും നീക്കി അവന്നു വിശ്രമം കൊടുക്കും; അവന്റെ പേർ ശലോമോൻ എന്നു
    ആയിരിക്കും; അവന്റെ കാലത്തു ഞാൻ യിസ്രായേലിന്നു സമാധാനവും സ്വസ്ഥതയും നല്കും.
  rmc-rmc: 'Ale ela tut muršoro, ov ela ajso, sar phenel leskro nav: „Murš le smiromoskro.“
    A me kerava, hoj les te el smirom savore leskre ňeprijaťeľendar pal dojekh sera.
    Leskro nav ela Šalamun. Sar ov kraľinela, dava le Izraeloske te dživel andro smirom
    the andro pokoj.'
  pes-OPV: اينک پسري براي تو متولد خواهد شد که مرد آرامي خواهد بود زيرا که من او را
    از جميع دشمنانش از هر طرف آرامي خواهم بخشيد، چونکه اسم او سليمان خواهد بود در
    ايام او اسرائيل را سلامتي و راحت عطا خواهم فرمود.
  ron-1924: Ятэ кэ ци се ва наште ун фиу, каре ва фи ун ом ал одихней ши кэруя ый
    вой да одихнэ, избэвинду-л дин мына тутурор врэжмашилор луй де жур ымпрежур, кэч
    нумеле луй ва фи Соломон, ши вой адуче песте Исраел пачя ши лиништя ын тимпул
    веций луй.
  ben-OBCV: কিন্তু তোমার এক ছেলে হবে, যে হবে শান্তি ও বিশ্রামযুক্ত এক মানুষ, এবং আমি
    তাকে তার চারপাশের সব শত্রুর দিক থেকে বিশ্রাম দেব। তার নাম হবে শলোমন, এবং আমি তার
    রাজত্বকালে ইস্রায়েলকে শান্তি ও নিস্তরঙ্গ পরিবেশ দেব।
  som-som: Oo bal eeg, waxaa kuu dhalan doona wiil, kaasoo ahaan doona nin nasasho,
    oo waxaan ka nasin doonaa cadaawayaashiisa ku wareegsan oo dhan, oo isaga magiciisu
    wuxuu ahaan doonaa Sulaymaan, oo wakhtigiisa waxaan reer binu Israa'iil siin doonaa
    nabad iyo xasilloonaan.
  lat-VUC: 'filius qui nascetur tibi, erit vir quietissimus: faciam enim eum requiescere
    ab omnibus inimicis suis per circuitum: et ob hanc causam Pacificus vocabitur:
    et pacem et otium dabo in Israël cunctis diebus ejus.'
  eng-ASVBT: Behold, a son shall be born to thee, who shall be a man of rest; and
    I will give him rest from all his enemies round about; for his name shall be Solomon,
    and I will give peace and quietness unto Israel in his days.
  ita-1885: Ma ecco, ei ti nascerà un figliuolo, il quale sarà uomo di pace; ed io
    gli darò riposo da tutti i suoi nemici d'ogn'intorno; perciocchè, come il suo
    nome sarà Salomone, così al suo tempo io darò pace e quiete ad Israele.
  eng-LXXUP: 'Behold, a son shall be born to thee, he shall be a man of rest; and
    I will give him rest from all his enemies round about: for his name shall be Solomon,
    and I will give peace and quietness to Israel in his days.'
  eng-ULB: However, you will have a son who will be a peaceful man. I will give him
    rest from all his enemies on every side. For his name will be Solomon, and I will
    give peace and quiet to Israel in his days.
  spa-VBL: Pero tendrás un hijo que será un hombre de paz. Le daré la paz de todos
    sus enemigos en las naciones de alrededor. Salomón será su nombre, y concederé
    paz y tranquilidad a Israel durante su reinado.
  fra-_FOB: Voici, un fils va te naître, qui sera un homme de repos, et je lui donnerai
    du repos de la part de tous ses ennemis, tout autour, car son nom sera Salomon
    (le Pacifique), et je donnerai la paix et la tranquillité à Israël pendant sa
    vie.
  mal-mal: എന്നാൽ നിനക്ക് ഒരു മകൻ ജനിക്കും; അവൻ ഒരു സമാധാനപുരുഷനായിരിക്കും; ഞാൻ ചുറ്റുമുള്ള
    അവന്റെ സകലശത്രുക്കളെയും നീക്കി അവന് വിശ്രമം കൊടുക്കും; അവന്റെ പേർ ശലോമോൻ എന്ന്
    ആയിരിക്കും; അവന്റെ കാലത്ത് ഞാൻ യിസ്രായേലിന് സമാധാനവും സ്വസ്ഥതയും നല്കും.
  lit-lit: Štai tau gims sūnus, kuris bus ramus vyras, o aš jam duosiu ramybę nuo
    visų aplinkinių priešų. Mat jo vardas bus Saliamonas ir jo dienomis Izraeliui
    suteiksiu taiką ir ramybę.
  urd-GVR: Lekin tere ek beṭā paidā hogā jo amnpasand hogā. Use maiṅ amn-o-amān muhaiyā
    karūṅga, use chāroṅ taraf ke dushmanoṅ se laṛnā nahīṅ paṛegā. Us kā nām Sulemān
    hogā, aur us kī hukūmat ke daurān maiṅ Isrāīl ko amn-o-amān atā karūṅga.
  suz-BL: गे तौ का थीनेवे। मेको लडाइ मपाइब मुर दुम्‍ब। गो मेको आ एर ओंथ ङा जोरी सत्रु
    नेल्‍ल आन कली लडाइ मपपाइक्‍नुङ। मिनु मेको आ नें सोलोमन दुम्‍चा माल्‍ब। आ सासन
    पची ना, गो इस्राएलम लडाइ मदुम्‍पाइक्‍थु रिम्‍शो पा बाक्‍चा गेनुङ।
  ita-1927: Ma ecco, ti nascerà un figliuolo, che sarà uomo tranquillo, e io gli darò
    quiete, liberandolo da tutti i suoi nemici d’ogni intorno. Salomone sarà il suo
    nome; e io darò pace e tranquillità a Israele, durante la vita di lui.
  ckb-ckb: بەڵام کوڕێکت دەبێت، دەبێتە پیاوی ئاشتی و حەسانەوە، لە هەموو دوژمنەکانی
    دەوروبەری دەیحەسێنمەوە. ناوی سلێمان دەبێت، لە ماوەی پاشایەتی ئەودا ئاشتی و ئارامی
    بە ئیسرائیل دەبەخشم.
  eng-BBE: But you will have a son who will be a man of rest; and I will give him
    rest from wars on every side. His name will be Solomon, and in his time I will
    give Israel peace and quiet;
  kan-OKCV: ಶಾಂತಿ ಸಮಾಧಾನದ ಮನುಷ್ಯನಾಗಿರುವ ಒಬ್ಬ ಮಗನು ನಿನಗೆ ಹುಟ್ಟುವನು. ಸುತ್ತಲಿರುವ ಅವನ
    ಸಮಸ್ತ ಶತ್ರುಗಳಿಂದ ನಾನು ಅವನಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಡುವೆನು. ಅವನಿಗೆ ಸೊಲೊಮೋನನೆಂಬ ಹೆಸರಿರುವುದು.
    ಅವನ ದಿವಸಗಳಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲಿಗೆ ಶಾಂತಿ ಸಮಾಧಾನವನ್ನೂ ಕೊಡುವೆನು.
  tam-2017: இதோ, உனக்குப் பிறக்கப்போகிற மகன் அமைதியுள்ள ஆண்மகனாக இருப்பான்; சுற்றி
