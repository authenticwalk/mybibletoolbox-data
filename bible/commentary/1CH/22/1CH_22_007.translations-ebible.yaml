verse: 1CH.022.007
translations:
  mal-C: 'ദാവീദ് ശലോമോനോട് ഇപ്രകാരം പറഞ്ഞു: “എന്റെ മകനേ, എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്
    ഒരാലയം പണിയുന്നതിനു ഞാൻ ഹൃദയപൂർവം ആഗ്രഹിച്ചിരുന്നു.'
  deu-TKW: 'Da sprach David zu Salomo: Mein Sohn! Ich selbst hatte mir vorgenommen,
    dem Namen Jahwes, meines Gottes, einen Tempel zu bauen.'
  lin-lin: 'Davidi alobaki na Salomo : « Mwana na ngai, nazwaki likanisi ya kotonga
    Ndako mpo na Kombo na Yawe, Nzambe na ngai ;'
  eng-LSV: and David says to his son Solomon, “As for me, it has been with my heart
    to build a house for the Name of my God YHWH,
  eng-GNV: And Dauid said to Salomon, My sonne, I purposed with my selfe to builde
    an house to the Name of the Lord my God,
  eng-WEBSTER: 'And David said to Solomon, My son, as for me, it was in my mind to
    build a house to the name of the LORD my God:'
  nhw-BL: 'Huan David quej ni quiilhui Salomón: “Nocone, ipan noyolo tlahuel nijnequiyaya
    para nijchijchihuas se tiopamitl para TOTECO Dios catli noTeco.'
  swh-ONEN: 'Daudi akamwambia Solomoni: “Mwanangu, nilikuwa na jambo hili ndani ya
    moyo wangu kujenga nyumba kwa ajili ya Jina la Bwana Mungu wangu.'
  bba-bba: Nɛn bii, nɛn tiiwɑ nɑ rɑɑ ɡɔ̃ru doke n nùn tu bɑniɑ.
  eng-KJVCPB: 'And David said to Solomon, My son, as for me, it was in my mind to
    build a house unto the name of the Lord my God:'
  luo-luo: Daudi nowachone Solomon niya, “Wuoda naparo e chunya mondo ager ot miluongo
    gi Nying Jehova Nyasaye, ma Nyasacha.
  meu-meu: David ese Solomon e hamaoroa, eto, Natugu e, lalogu na e ura dubu auta
    baina haginia nato, Iehova, egu Dirava, ladana ena.
  npi-ULB: दाऊदले सोलोमनलाई भने, “ए मेरो छोरो, परमप्रभु मेरा परमेश्‍वरका नाउँको निम्‍ति
    एउटा मन्‍दिर बनाउने मेरो इच्‍छा थियो ।
  yor-yor: Dafidi sì wí fún Solomoni pé, “Ọmọ mi, mo sì ní-in ní ọkàn mi láti kọ́
    ilé fún orúkọ Olúwa Ọlọ́run mi.
  emp-NTPO: 'Nãwã jarasia: –Warra, mʌ̃ Boro Ãcõrẽ itea mʌ̃a de dromada oida crĩcha
    b̶asia.'
  pes-OPCB: 'داوود به سلیمان گفت: «ای پسرم، من خودم می‌خواستم خانه‌ای برای نام یهوه،
    خدای خود بسازم،'
  tgl-ULB: Sinabi ni David kay Solomon, “Anak ko, hangarin ko ito na ako mismo ang
    magtayo ng tahanan, para sa pangalan ni Yahweh na aking Diyos.
  hui-hui: Ibugua Solomonohondo lalu, I̱ igini-o ainde Isaraele wali agalime Anduane
    Homogo i̱naga Ngode Datagaliwabe mini yaraga helo i̱na ibunaga anda mbira bule
    hamelo harugoni.
  mya-mya: ဒါ​ဝိဒ်​က``ငါ့​သား၊ ငါ​သည်​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​ချီး​မြှောက်
    ရန်​အ​တွက် ဗိ​မာန်​တော်​တစ်​ဆောင်​ကို​တည် ဆောက်​လို​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་སོ་ལོ་མོན་ལ་འདི་ལྟར། ངའི་བུ། བདག་གི་སེམས་སུ་ངའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བའི་འདུན་པ་ཡོད་ནའང་།
  sna-sna: Dhavhidhi akati kuna Soromoni, “Mwanakomana wangu zvaiva mumwoyo mangu
    kuti ndivakire Zita raJehovha Mwari wangu imba.
  spa-BLM: 'David le dijo a su hijo Salomón: “En cuanto a mí, tenía en mi corazón
    construir una casa al nombre de Yahvé, mi Dios.'
  cac-cac: 'Ix yalan vin̈ icha tic: Ach vuninal, nab''ilxo val vuuj to tzin b''oq''ue
    junoc stemplo Jehová co Diosal.'
  swh-ULB: Daudi akasema kwa Sulemani, “Mwanangu, ilikuwa dhamira yangu kujenga nyumba
    mwenyewe, kwa ajili ya jina la Yahweh Mungu wangu.
  bel-bel: 'І сказаў Давід Саламону: сыне мой! у мяне было на сэрцы пабудаваць дом
    у імя Госпада Бога майго,'
  deu-ELBBK: 'Und David sprach zu Salomo: Mein Sohn! Ich selbst hatte in meinem Herzen,
    dem Namen des HERRN, meines Gottes, ein Haus zu bauen.'
  mbb-OT: Migkeǥiyan ni David si Solomon te, “He mama, egkesuatan ku pezem he edtukud
    te valey te Nengazen para te kegkeveyawa te ngazan te Nengazen he iyan Megbevayè
    ku.
  mal-2015: 'ദാവീദ് ശലോമോനോടു പറഞ്ഞതു: മകനേ, ഞാൻ തന്നേ എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു
    ഒരു ആലയം പണിവാൻ താല്പര്യപ്പെട്ടിരുന്നു.'
  rmc-rmc: 'O David phenďa le Šalamunoske: „Čhavo miro, andre miro jilo sas, hoj te
    ačhavav o Chramos prekal o RAJ, miro Del.'
  pes-OPV: 'و داود به سليمان گفت که : « اي پسرم! من اراده داشتم که خانه اي براي اسم
    يهُوَه خداي خود بنا نمايم.'
  ron-1924: 'Давид а зис луй Соломон: „Фиул меу, авям де гынд сэ зидеск о касэ Нумелуй
    Домнулуй Думнезеулуй меу.'
  ben-OBCV: 'দাউদ শলোমনকে বললেন: “বাছা, আমার ঈশ্বর সদাপ্রভুর নামে একটি ভবন তৈরি করার
    বাসনা আমার অন্তরে ছিল।'
  som-som: Oo haddana Daa'uud wuxuu wiilkiisii Sulaymaan ku yidhi, Waxaa qalbigayga
    ku jiray inaan guri u dhiso magaca Rabbiga Ilaahayga ah.
  lat-VUC: 'Dixitque David ad Salomonem: Fili mi, voluntatis meæ fuit ut ædificarem
    domum nomini Domini Dei mei:'
  eng-ASVBT: And David said to Solomon his son, As for me, it was in my heart to build
    a house unto the name of Jehovah my God.
  ita-1885: 'e gli disse: Figliuol mio, io avea avuto in cuore di edificare una Casa
    al Nome del Signore Iddio mio;'
  eng-LXXUP: And David said to Solomon, My child, it was in my heart to build a house
    to the name of the Lord God.
  eng-ULB: David said to Solomon, “My son, it was my intention to build a house myself,
    for the name of Yahweh my God.
  spa-VBL: 'David le dijo a Salomón: “Hijo mío, siempre había querido construir una
    casa para honrar al Señor, mi Dios.'
  fra-_FOB: 'David dit donc à Salomon: Mon fils, j''avais moi-même dessein de bâtir
    une maison au nom de l''Éternel mon Dieu.'
  mal-mal: 'ദാവീദ് ശലോമോനോടു പറഞ്ഞത്: “മകനേ, ഞാൻ തന്നേ എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്
    ഒരു ആലയം പണിയുവാൻ താല്പര്യപ്പെട്ടിരുന്നു.'
  urd-GVR: kahā, “Mere beṭe, maiṅ ḳhud Rab apne Ḳhudā ke nām ke lie ghar banānā chāhtā
    thā.
  suz-BL: मिनु सोलोमन कली “आं तौ, गो परमप्रभु यावे, आं परमप्रभु कली खिं का सेल्‍चा
    थुं पशो बाक्‍ती।
  ita-1927: 'Davide disse a Salomone: “Figliuol mio, io stesso avevo in cuore di edificare
    una casa al nome dell’Eterno, del mio Dio;'
  ckb-ckb: 'داود بە سلێمانی گوت: «کوڕی خۆم، من لە دڵمدا بوو ماڵێک بۆ ناوی یەزدانی
    پەروەردگارم بنیاد بنێم.'
  eng-BBE: And David said to Solomon, My son, it was my desire to put up a house for
    the name of the Lord my God.
  kan-OKCV: ದಾವೀದನು ಸೊಲೊಮೋನನಿಗೆ, “ನನ್ನ ಮಗನೇ, ನಾನು ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೋಸ್ಕರ
    ಆಲಯವನ್ನು ಕಟ್ಟಿಸಬೇಕೆಂಬುದು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಇತ್ತು.
  tam-2017: 'சாலொமோனை நோக்கி: என்னுடைய மகனே, நான் என்னுடைய தேவனாகிய யெகோவாவின் நாமத்திற்கு
    ஒரு ஆலயத்தைக் கட்ட என்னுடைய இருதயத்தில் நினைத்திருந்தேன்.'
  spa-RV-1909: 'Y dijo David á Salomón: Hijo mío, en mi corazón tuve el edificar templo
    al nombre de Jehová mi Dios.'
  ron-BTF: 'Și David i-a spus lui Solomon: Fiul meu, cât despre mine, a fost în mintea
    mea să construiesc o casă numelui DOMNULUI Dumnezeul meu,'
  eng-WEBP: David said to Solomon his son, “As for me, it was in my heart to build
    a house to the name of the LORD my God.
  eng-FBV: David told Solomon, “My son, I had always wanted to build a house to honor
    the Lord my God.
  nld-1939: 'En David zeide tot Salomon: Mijn zoon, ik ben zelf van plan geweest,
    een tempel te bouwen voor de Naam van Jahweh, mijn God.'
  nch-BL: 'Huan David quej ni quiilhui Salomón: “Nocone, ipan noyolo tahuel nijnequiyaya
    para nijchijchihuas se tiopamit para TOTECO Dios cati noTeco.'
  vie-1934: 'Đa-vít nói với Sa-lô-môn rằng: Hỡi con, ta có ý muốn xây cất một cái
    đền cho danh Giê-hô-va Đức Chúa Trời ta;'
  hin-CV: 'शलोमोन से दावीद ने कहा: “याहवेह, मेरे परमेश्वर के सम्मान में एक भवन को
    बनाने की योजना मेरी थी;'
  spa-BES: 'Y David dijo a Salomón: Hijo mío, mi deseo era edificar una casa para
    el nombre del Señor mi Dios.'
  tdx-tdx: Le hoe t’i Davide amy Selomò, O anako, tan-troko ao ty hamboatse anjomba
    ho amy tahina’ Iehovà Andrianañaharekoy.
  tha-KJV: ดาว​ิดรับสั่งซาโลมอนว่า “ลูกเอ๋ย เรามีใจประสงค์​ที่​จะสร้างพระนิเวศถวายพระนามแห่งพระเยโฮวาห์พระเจ้าของเรา
  por-BR-2018: 'E disse Davi a Salomão: Filho meu, em meu coração tive o edificar
    templo ao nome do SENHOR meu Deus.'
  deu-ELO: 'Und David sprach zu Salomo: Mein Sohn! Ich selbst hatte in meinem Herzen,
    dem Namen Jehovas, meines Gottes, ein Haus zu bauen.'
  eng-WYC-2018: And David said to Solomon, My son, it was my will to build an house
    to the name of the Lord my God; (And David said to Solomon, My son, it was my
    desire to build a House to honour the name of the Lord my God;)
  epo-epo: 'Kaj David diris al Salomono: Mia filo, mi havis la intencon konstrui domon
    al la nomo de la Eternulo, mia Dio;'
  uig-PIN: 'Dawut Sulaymanƣa mundaⱪ dedi: «I oƣlum, mǝn ǝslidǝ Pǝrwǝrdigar Hudayimning
    namiƣa atap bir ɵy selixni oyliƣan,'
  beo-beo: Da:ibidi da ema amane sia:i, “Nagofe! Na da Hina Godema nodoma:ne, Ema
    Debolo Diasu gaguma:ne dawa:i galu.
  tpi-OTNT: na tokim em olsem, “Pikinini, mi yet mi bin tingting long wokim wanpela
    haus we ol manmeri i ken kam klostu long God, Bikpela bilong yumi, na lotuim em.
  hau-SA: Dawuda ya ce wa Solomon, “Ɗana, na yi niyya a zuciyata in gina gida saboda
    Sunan Ubangiji Allahna.
  uig-LAT: 'Dawut Sulayman’gha mundaq dédi: «I oghlum, men eslide Perwerdigar Xudayimning
    namigha atap bir öy sélishni oylighan,'
  nde-nde: 'UDavida wathi kuSolomoni: “Ndodana yami, ngangizimisele ukwakhela iBizo
    likaThixo, uNkulunkulu wami indlu.'
  ton-ton: Pea naʻe pehē ʻe Tevita kia Solomone, ʻE hoku foha, ko au eni, pea naʻe
    ʻi hoku loto ia ke u langa ha fale ki he huafa ʻo Sihova ko hoku ʻOtua;
  ces-1613: 'A řekl David Šalomounovi: Synu můj, uložil jsem byl v srdci svém vystavěti
    dům jménu Hospodina Boha svého.'
  eng-WMB: David said to Solomon his son, “As for me, it was in my heart to build
    a house to the name of the LORD my God.
  tam-TCV: தாவீது சாலொமோனிடம், “என் மகனே, நான் என் இறைவனாகிய யெகோவாவின் பெயருக்கு
    ஒரு ஆலயத்தைக் கட்ட நினைத்திருந்தேன்.
  ceb-ULB: Miingon si David kang Solomon, “Akong anak, akong gitinguha nga ako ang
    magtukod sa puluy-anan alang sa ngalan ni Yahweh nga akong Dios.
  pol-UBG: 'I Dawid powiedział do Salomona: Synu mój! Pragnąłem zbudować dom dla imienia
    PANA, swego Boga.'
  urd-GVU: کہا، ”میرے بیٹے، مَیں خود رب اپنے خدا کے نام کے لئے گھر بنانا چاہتا تھا۔
  deu-1912: 'und sprach zu ihm: Mein Sohn, ich hatte es im Sinn, dem Namen des HERRN,
    meines Gottes, ein Haus zu bauen.'
  kan-2017: ದಾವೀದನು ಸೊಲೊಮೋನನಿಗೆ, “ನಾನು ನನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿಗೋಸ್ಕರ ಅಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದು
    ಮನಸ್ಸು ಮಾಡಿದ್ದೆನು.
  yap-yap: Me ga’ar David ngak, “Fakag, gu leamnag ni nggu toy ba tempel ni nggu liyor
    ngak SOMOL ni Got rog riy.
  hlt-MCSB: Te vaengah David loh a capa Solomon te, “Ka capa aw, kai he ka thinko
    ah tah ka Pathen BOEIPA ming la im sak ham om.
  mdy-ETH: ዒዚ ናኣዚም፦ «ታ ናዓሢዮ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢም ጌኤሺ ማኣሪ ማዣኒ ማሌንቴ፥
  twi-ASANTE: Dawid ka kyerɛɛ no sɛ, “Me ba, na anka mepɛ sɛ mesi asɔredan de hyɛ
    Awurade, me Onyankopɔn, din animuonyam.
  eng-WEBU: David said to Solomon his son, “As for me, it was in my heart to build
    a house to the name of the LORD my God.
  wal-wal: Daawiti Solomona, “Ta na7au, taani GODAA ta Xoossaa sunttaayyo Beeta Maqidasiyaa
    keexxanau ta wozanan qoppaas.
  spa-PDDPT: 'David dijo a Salomón: Hijo mío, tuve en mi corazón el anhelo de edificar
    una Casa al Nombre de Yavé mi ʼElohim,'
  gun-gun: 'Ha''e vy aipoe''i Salomão pe: — Xera''y, xee aendu va''ekue oo Senhor
    Xeruete pe ajapoxea hery oĩ aguã.'
  ilo-ULB: Kinuna ni David kenni Solomon, “Anakko, pinanggepko a siak ti mangipatakder
    iti balay para iti nagan ni Yahweh a Diosko.
  kpg-kpg: David ga helekai, “Dagu dama daane nei, au e hiihai e hau di Hale Daumaha
    e hagalaamua ai di ingoo Dimaadua go dogu God.
  uig-ARA: 'داۋۇت سۇلايمانغا مۇنداق دېدى: «ئى ئوغلۇم، مەن ئەسلىدە پەرۋەردىگار خۇدايىمنىڭ
    نامىغا ئاتاپ بىر ئۆي سېلىشنى ئويلىغان،'
  sus-sus: A naxɛ, «N ma di, natɛ nu na n bɛ n xa banxi ti n Marigi Alatala bɛ,
  pon-2006: E mahsanihong, “Samwa, I men kauwada ehu tehnpas ong kawahupen KAUN-O,
    ei Koht.
  ksd-ksd: 'Ma David i ga biti tai Solomon: Natugu, iau ga mainge ba ina vatut ra
    pal ure ra iang i ra Luluai. kaugu God.'
  tur-YTC: David oğlu Solomon'a şöyle dedi, “Ben kendim, Tanrım Yahve'nin adına bir
    ev yapmak yüreğimde vardı.
  grc-BRENT: Καὶ εἶπε Δαυὶδ Σαλωμών, τέκνον, ἐμοὶ ἐγένετο ἐπὶ ψυχῇ τοῦ οἰκοδομῆσαι
    οἶκον τῷ ὀνόματι Κυρίου Θεοῦ.
  ind-AYT: Daud berkata kepada Salomo, “Anakku, tadinya aku berniat untuk membangun
    bait bagi nama TUHAN, Allahku.
  nya-nya: Davide anati kwa Solomoni, “Mwana wanga, ine ndinali ndi maganizo oti ndimangire
    nyumba Dzina la Yehova Mulungu wanga.
  hrv-hrv: 'Još David reče Salomonu: “Sine! Bio sam nakanio u srcu da sagradim Dom
    imenu Jahve, svoga Boga.'
  mps-mps: tama agabolo te tama po walali, “Ogwao, ena digi eno te we bidi augwali
    te dago Genuai Bidi God pageba aselama, te agaba lotu wabo be me deli sę yabo
    homu yali.
  tpi-tpi: na tokim em olsem, “Pikinini, mi yet mi bin tingting long wokim wanpela
    haus we ol manmeri i ken kam klostu long God, Bikpela bilong yumi, na lotuim em.
  dan-1931: 'Og David sagde til Salomo: “Min Søn! Jeg havde selv i Sinde at bygge
    HERREN min Guds Navn et Hus;'
  vie-OVCB: 'Đa-vít nói với Sa-lô-môn: “Con ạ! Cha dự định xây cất một Đền Thờ cho
    Chúa Hằng Hữu, Đức Chúa Trời của cha,'
  guj-2017: દાઉદે સુલેમાનને કહ્યું “મારા પુત્ર, મારા ઈશ્વર યહોવાહના નામને માટે, ભક્તિસ્થાન
    બાંધવાનો મારો ઇરાદો હતો.
  pon-2006A: E mahsanihong, “Samwa, I men kauwada ehu tehnpas ong kawahupen KAUN-O,
    ei Koht.
