verse: 1CH.022.012
translations:
  mal-C: യഹോവ നിന്നെ ഇസ്രായേലിനു ഭരണാധിപനാക്കിത്തീർക്കുമ്പോൾ, നിന്റെ ദൈവമായ യഹോവയുടെ
    ന്യായപ്രമാണം അനുസരിക്കാൻ തക്കവണ്ണം അവിടന്നു നിനക്കു വിവേകവും പരിജ്ഞാനവും പ്രദാനം
    ചെയ്യട്ടെ!
  deu-TKW: Möge dir Jahwe nur Klugheit und Einsicht verleihen und dich zum Herrscher
    über Israel bestellen und dazu, daß du das Gesetz Jahwes, deines Gottes, beobachtest.
  lin-lin: Tika ete apesa yo bwanya mpe mayele, mpo ete tango okokoma mokonzi ya Isalaele,
    okoka kobatela mobeko ya Yawe Nzambe na yo !
  eng-LSV: Only, may YHWH give wisdom and understanding to you, and charge you concerning
    Israel, even to keep the Law of your God YHWH;
  eng-GNV: Onely the Lord giue thee wisedome and vnderstanding, and giue thee charge
    ouer Israel, euen to keepe the Lawe of the Lord thy God.
  eng-WEBSTER: Only the LORD give thee wisdom and understanding, and give thee charge
    concerning Israel, that thou mayest keep the law of the LORD thy God.
  nhw-BL: Huan quema tielis titlanahuatijquetl ipan nochi israelitame, ma TOTECO mitzmaca
    tlalnamiquilistli huan tlamachiltili para senquistoc tijtoquilis itlanahuatilhua.
  swh-ONEN: Bwana na akupe hekima na ufahamu wakati atakuweka juu ya Israeli, ili
    uweze kuishika sheria ya Bwana Mungu wako.
  bba-bba: U de ɑ n bwisi kɑ yɛ̃ru mɔ sɑnɑm mɛ u koo de ɑ bɑndu di Isirelibɑ sɔɔ,
    kpɑ ɑ win woodɑbɑ mɛm nɔɔwɑ.
  eng-KJVCPB: Only the Lord give thee wisdom and understanding, and give thee charge
    concerning Israel, that thou mayest keep the law of the Lord thy God.
  luo-luo: Mad Jehova Nyasaye omiyi rieko kod ngʼeyo e kinde moketi mondo irit jo-Israel
    kendo mondo mi irit chik Jehova Nyasaye, ma Nyasachi.
  meu-meu: Ḡau tamona, Iehova ese aonega bona lalo-parara baine henimu, bena Israel
    igunalaina tauna ai baine halaomu negana ai na Iehova, emu Dirava, ena taravatu
    do ba badinaia.
  npi-ULB: परमप्रभुले नै तँलाई अन्तर्दृष्‍टि र समझ दिनुभएको होस्, ताकि उहाँले तँलाई
    इस्राएलमाथि अधिकार दिनुहुँदा तैंले परमप्रभु तेरा परमेश्‍वरको व्‍यवस्‍था पालन गर्नेछस्
    ।
  yor-yor: Kí Olúwa kí ó fún ọ ni ọgbọ́n àti òye nígbà tí ó bá fi ọ́ ṣe aláṣẹ lórí
    Israẹli, bẹ́ẹ̀ ni kí ìwọ kí ó lè pa òfin Olúwa Ọlọ́run mọ́.
  emp-NTPO: Idjab̶a mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba necawaada, crĩcha cawaa sid̶a bʌ́a diaida.
    Mãwã bʌa israelerã pe erob̶ʌd̶e idji leyra jũma arid̶e ĩjã oya.
  pes-OPCB: خداوند به تو بصیرت و حکمت عطا کند تا وقتی پادشاه اسرائیل می‌شوی تمام قوانین
    و دستورهای او را بجا آوری.
  tgl-ULB: Tanging si Yahweh nawa ang magbigay sa iyo ng kaalaman at pang-unawa upang
    masunod mo ang batas ni Yahweh na iyong Diyos, kapag inilagay ka niyang tagapamahala
    sa buong Israel.
  hui-hui: Anduane Homogo ibunime í̠ kini helarangi í̠na ibunaga mana lo ngaru baya
    hangu taluwa bialu howa Isaraele wali agali tigatigaore haru habelo í̠hondo mini
    gigabi wulenebi manda timbuni bulenebi ngilo hameledo.
  mya-mya: သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​သည် သင့်​အား​ကိုယ်​တော်​၏​တ​ရား​တော်​အ​ရ
    ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို​အုပ်​စိုး​နိုင်​ရန်​ထိုး ထွင်း​ဉာဏ်​နှင့်​အ​သိ​ပညာ​ကို​ပေး​သ​နား
    တော်​မူ​ပါ​စေ​သော။-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་སྐྱོང་བའི་དུས་སུ། རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་བསྲུང་བའི་དོན་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བློ་དང་ཤེས་རབ་གནང་བར་ཤོག
  sna-sna: Jehovha ngaakupe uchenjeri nokunzwisisa paachakuisa pakutonga pamusoro
    peIsraeri, kuitira kuti uchengete murayiro waJehovha Mwari wako.
  spa-BLM: Que Yahvé te dé discreción y entendimiento, y te ponga al frente de Israel,
    para que cumplas la ley de Yahvé vuestro Dios.
  cac-cac: Aocab' Jehová co Diosal ol ac'an a jelanil, yic vach' ayic ol ac'an reyal
    d'a chon̈ab' Israel tic, ol a c'anab'ajej masanil schecnab'il.
  swh-ULB: Yahweh tu akupe uwelewa na ufahamu, ili utii sheria ya Yahweh Mungu wako,
    ata kapokuweka kiongozi juu ya Israeli.
  bel-bel: Хай дасьць табе Гасподзь кемнасьць і розум і паставіць цябе над Ізраілем;
    і датрымайся закону Госпада Бога твайго.
  deu-ELBBK: Nur gebe dir der HERR Einsicht und Verstand, und er bestelle dich über
    Israel, und zwar um das Gesetz des HERRN, deines Gottes, zu beobachten!
  mbb-OT: Berakat he veǥayi ka te Nengazen he Megbevayè nu te ketau wey kedsavut wey
    nu meveeli is menge kesuǥuan din te timpu he iyan ke zin en ibpezumala te tivuuk
    he Israel.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണം നീ ആചരിക്കേണ്ടതിന്നു യഹോവ നിനക്കു
    ജ്ഞാനവും വിവേകവും തന്നു നിന്നെ യിസ്രായേലിന്നു നിയമിക്കുമാറാകട്ടെ.
  rmc-rmc: Ča mi del tut o RAJ goďaveripen the prindžaripen andre savoreste, sar tut
    ačhavela upral calo Izrael, hoj te doľikeres o zakonos le RAJESKRO, tire Devleskro.
  pes-OPV: اما خداوند تو را فطانت و فهم عطا فرمايد و تو را درباره اسرائيل وصيت نمايد
    تا شريعت يهُوَه خداي خود را نگاه داري.
  ron-1924: Нумай сэ-ць дя Домнул ынцелепчуне ши причепере ши сэ те факэ сэ домнешть
    песте Исраел ын пэзиря Леӂий Домнулуй Думнезеулуй тэу!
  ben-OBCV: তোমাকে ইস্রায়েলের উপর শাসকপদে নিযুক্ত করার পর সদাপ্রভু যেন তোমাকে প্রজ্ঞা
    ও বোধবুদ্ধি দেন, যার ফলস্বরূপ তুমি যেন তোমার ঈশ্বর সদাপ্রভুর বিধিবিধান পালন করে
    যেতে পারো।
  som-som: Oo Rabbigu ha ku siiyo xigmad iyo waxgarasho, oo amarka reer binu Israa'iilna
    ha kuu dhiibo si aad u dhawrtid sharciga Rabbiga Ilaahaaga ah.
  lat-VUC: Det quoque Dominus prudentiam et sensum ut regere possis Israël, et custodire
    legem Domini Dei tui.
  eng-ASVBT: Only Jehovah give thee discretion and understanding, and give thee charge
    concerning Israel; that so thou mayest keep the law of Jehovah thy God.
  ita-1885: Sol diati il Signore senno e prudenza, quando egli ti costituirà sopra
    Israele; e ciò, per osservar la Legge del Signore Iddio tuo.
  eng-LXXUP: Only may the Lord give thee wisdom and prudence, and strengthen thee
    over Israel, both to keep and to do the law of the Lord thy God.
  eng-ULB: Only may Yahweh give you insight and understanding, so that you may obey
    the law of Yahweh your God, when he places you in charge over Israel.
  spa-VBL: Que el Señor te dé inteligencia y entendimiento cuando te ponga al frente
    de Israel, para que cumplas la ley del Señor, tu Dios.
  fra-_FOB: Que l'Éternel seulement te donne de la sagesse et de l'intelligence, et
    qu'il te fasse régner sur Israël, et garder la loi de l'Éternel ton Dieu.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ ന്യായപ്രമാണം നീ ആചരിക്കേണ്ടതിന് യഹോവ നിനക്ക് ജ്ഞാനവും
    വിവേകവും തന്നു നിന്നെ യിസ്രായേലിന് നിയമിക്കുമാറാകട്ടെ.
  lit-lit: Tik VIEŠPATS teduoda tau išminties bei įžvalgumo ir teįsako tau dėl Izraelio,
    kad laikytumeisi VIEŠPATIES, savo Dievo, įstatymo.
  urd-GVR: Āp ko Isrāīl par muqarrar karte waqt Rab āp ko hikmat aur samajh atā kare
    tāki āp Rab apne Ḳhudā kī sharīat par amal kar sakeṅ.
  suz-BL: परमप्रभु यावेमी इ कली रुप्‍तीक नु जोक्‍ब तुइक्‍ब थुं गेवल। मेकोमी इ कली
    इस्राएल कली सासन पचा गेवानु, गे परमप्रभु यावे, इ परमप्रभु आ अरेशो लोव़ टिशा पाइब
    दुम्‍नेवे।
  ita-1927: Sol diati l’Eterno senno e intelligenza, e ti costituisca re d’Israele,
    per osservare la legge dell’Eterno, del tuo Dio.
  ckb-ckb: کاتێک فەرمانڕەوایەتی ئیسرائیل دەکەیت یەزدان دانایی و تێگەیشتنت بداتێ بۆ
    ئەوەی فێرکردنەکانی یەزدانی پەروەردگارت پەیڕەو بکەیت.
  eng-BBE: Only may the Lord give you wisdom, and knowledge of his orders for Israel,
    so that you may keep the law of the Lord your God.
  kan-OKCV: ನೀನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ನಿಯಮವನ್ನು ಕೈಗೊಳ್ಳುವಂತೆ ದೇವರು ನಿನಗೆ ಬುದ್ಧಿಯನ್ನೂ,
    ಗ್ರಹಿಕೆಯನ್ನೂ ಕೊಟ್ಟು ಇಸ್ರಾಯೇಲನ್ನು ಕುರಿತು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಲಿ.
  tam-2017: யெகோவா உனக்கு ஞானத்தையும் உணர்வையும் கொடுத்து, உன்னுடைய தேவனாகிய யெகோவாவின்
    நியாயப்பிரமாணத்தைக் கைக்கொண்டு, இஸ்ரவேலை ஆளும்படி உனக்குக் கட்டளையிடுவாராக.
  spa-RV-1909: Y Jehová te dé entendimiento y prudencia, y él te dé mandamientos para
    Israel; y que tú guardes la ley de Jehová tu Dios.
  ron-BTF: Numai DOMNUL să îți dea înțelepciune și înțelegere și să îți dea poruncă
    referitor la Israel, ca să ții legea DOMNULUI Dumnezeu.
  eng-WEBP: May the LORD give you discretion and understanding, and put you in charge
    of Israel, so that you may keep the law of the LORD your God.
  eng-FBV: Only may the Lord give you insight and understanding when he puts you in
    command of Israel, so that you may keep the law of the Lord your God.
  nld-1939: Ja, Jahweh moge u wijsheid geven en doorzicht, wanneer Hij u aanstelt
    over Israël, om de wet te onderhouden van Jahweh, uw God.
  nch-BL: Huan quema tielis titanahuatijquet ipan nochi israelitame, ma TOTECO mitzmaca
    talnamiquilisti huan tamachiltili para senquisa tijtoquilis itanahuatilhua.
  vie-1934: Nguyện Đức Giê-hô-va ban cho con sự khôn ngoan thông sáng, khiến cho con
    cai trị trên Y-sơ-ra-ên, để con gìn giữ luật pháp của Giê-hô-va Đức Chúa Trời
    con.
  hin-CV: याहवेह ही तुम्हें सूझ-बूझ, समझ और इस्राएल पर अधिकार दें कि तुम याहवेह अपने
    परमेश्वर की व्यवस्था का पालन कर सको.
  spa-BES: Solo el Señor te dé sabiduría y conocimiento de sus órdenes para Israel,
    para que guardes la ley del Señor tu Dios.
  tdx-tdx: Hatolo’ Iehovà azo ty hihitse naho hilala hifehea’o t’Israele; hahavontitira’o
    ty Hà’ Iehovà Andrianañahare’o.
  tha-KJV: ขอเพียงพระเยโฮวาห์ประสาทให้​เจ้​ามีความเฉลียวฉลาดและความเข้าใจ และทรงตั้งเจ้าให้ปกครองอิสราเอลและทรงโปรดให้​เจ้​ารักษาพระราชบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: E o SENHOR te dê entendimento e prudência, e ele te dê mandamentos
    para Israel; e que tu guardes a lei do SENHOR teu Deus.
  deu-ELO: Nur gebe dir Jehova Einsicht und Verstand, und er bestelle dich über Israel,
    und zwar um das Gesetz Jehovas, deines Gottes, zu beobachten!
  eng-WYC-2018: And the Lord give to thee prudence and wit, that thou may govern Israel,
    and keep the law of the Lord thy God (or and obey the Law of the Lord thy God).
  epo-epo: La Eternulo donu al vi saĝon kaj kompetentecon, kaj Li faru vin ordonanto
    super Izrael, por ke vi plenumadu la instruon de la Eternulo, via Dio.
  uig-PIN: Pǝrwǝrdigar sanga pǝm wǝ ǝⱪil bǝrgǝy wǝ Israilni idarǝ ⱪilixⱪa kɵrsǝtmǝ
    bǝrgǝy, seni Pǝrwǝrdigar Hudayingning muⱪǝddǝs ⱪanuniƣa ǝmǝl ⱪilidiƣan ⱪilƣay.
  beo-beo: Amola di da Hina Gode Ea Sema amola hamoma:ne sia:i dedei defele, Isala:ili
    fi noga:le ouligima:ne, Hina Gode da dima bagade dawa:su imunu da defea.
  tpi-OTNT: Na mi laik bai Bikpela i ken givim gutpela tingting na save long yu na
    bai yu bihainim olgeta lo bilong God, Bikpela bilong yumi, long taim em i mekim
    yu i kamap king bilong Israel.
  hau-SA: Bari Ubangiji ya ba ka basira da fahimi sa’ad da ya sa ka shugaba a bisa
    Isra’ila, saboda ka kiyaye dokar Ubangiji Allahnka.
  uig-LAT: Perwerdigar sanga pem we eqil bergey we Israilni idare qilishqa körsetme
    bergey, séni Perwerdigar Xudayingning muqeddes qanunigha emel qilidighan qilghay.
  nde-nde: Sengathi uThixo angakunika ukuhlakanipha lokuqedisisa, ukuze kuthi lapho
    ekunika amandla ko-Israyeli, uwulondoloze umlayo kaThixo uNkulunkulu wakho.
  ton-ton: Kae kehe pe ke foaki ʻe Sihova kiate koe ʻae poto mo e ʻilo lelei, mo ne
    fekauʻi koe koeʻuhi ko ʻIsileli, koeʻuhi ke ke fai ki he fono ʻa Sihova ko ho
    ʻOtua.
  ces-1613: A však dejž tobě Hospodin rozum a moudrost, a ustanoviž tě nad Izraelem,
    abys ostříhal zákona Hospodina Boha svého.
  eng-WMB: May the LORD give you discretion and understanding, and put you in charge
    of Israel, so that you may keep the law of the LORD your God.
  tam-TCV: அவர் உன்னை இஸ்ரயேலுக்கு மேலாக ஆளுநனாக நியமிப்பார். அப்போது யெகோவா உனக்கு
    நீ உன் யெகோவாவாகிய இறைவனின் சட்டங்களைக் கைக்கொள்ளும்படி விவேகத்தையும், அறிவையும்
    கொடுப்பாராக.
  ceb-ULB: Hinaot nga hatagan ka ni Yahweh ug kaalam ug panabot, aron nga matuman
    mo ang balaod ni Yahweh nga imong Dios, sa dihang ipadumala niya kanimo ang tibuok
    Israel.
  pol-UBG: Oby tylko PAN ci dał roztropność i rozwagę i niech cię ustanowi nad Izraelem,
    abyś strzegł prawa PANA, swego Boga.
  urd-GVU: آپ کو اسرائیل پر مقرر کرتے وقت رب آپ کو حکمت اور سمجھ عطا کرے تاکہ آپ رب
    اپنے خدا کی شریعت پر عمل کر سکیں۔
  deu-1912: Auch wird der HERR dir geben Klugheit und Verstand und wird dir Israel
    befehlen, daß du haltest das Gesetz des HERRN, deines Gottes.
  kan-2017: ನೀನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕೈಕೊಳ್ಳುವಂತೆ ಆತನು ನಿನಗೆ ಜ್ಞಾನವಿವೇಕಗಳನ್ನು
    ದಯಪಾಲಿಸಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಆಳುವುದಕ್ಕೆ ನಿನ್ನನ್ನು ನೇಮಿಸಲಿ.
  yap-yap: Ma mang e yigi pi’ SOMOL ni Got rom e tamilang nge gonop ngom nge yag ni
    mu gagiyegnag yu Israel nib mat’aw ko Motochiyel rok.
  hlt-MCSB: Israel soah nang n'uen vaengah he na Pathen BOEIPA kah olkhueng te ngaithuen
    hamla BOEIPA loh nang taengah lungmingnah neh yakmingnah m'pae bal saeh.
  mdy-ETH: ዒስራዔኤሌይዳ ኔና ዒ ካኣታሣኣና ናንጊና ናንጋ ጎዳ ኔ ፆኦዛሢኮ ዎጎ ኔኤኒ ካፓንዳጉዲ ዔራቶና ጶቂሥሢ ማሊሢና ዒ
    ኔኤም ዒንጎንጎ፤
  twi-ASANTE: Na Awurade mma wo nyansa ne nteaseɛ, na woadi Awurade, wo Onyankopɔn
    mmara so wɔ ɛberɛ a wodi Israel so ɔhene yi.
  eng-WEBU: May the LORD give you discretion and understanding, and put you in charge
    of Israel, so that you may keep the law of the LORD your God.
  wal-wal: GODAI nena Israa7eela asaa bolli kawo oottiyo wode, GODAA ne Xoossaa higgiyaa
    naaganaadan, GODAI neeyyo aadhdhida eratettaanne akeekaa immo.
  spa-PDDPT: Que Yavé te dé entendimiento y prudencia, para que cuando Él te dé dominio
    sobre Israel, observes la Ley de Yavé tu ʼElohim.
  gun-gun: Tove Senhor tome'ẽ ne'arandurã ha'e reiko kuaa aguã, Israel kuery re repenaa
    ja Senhor Nhanderuete guigua lei rami ete reiko aguã rami.
  ilo-ULB: Ni Yahweh laeng ti mangted kenka iti pannakaammo ken pannakaawat, tapno
    matungpalmo ti linteg ni Yahweh a Diosmo, inton isaadnaka a mangidaulo iti entero
    nga Israel.
  kpg-kpg: Gei Dimaadua go doo God gi hagauda adu gi oo lodo di maalama mo nia hagabaubau
    dau donu gii mee dau dagi Israel gii donu gii hai be ana Haganoho.
  uig-ARA: پەرۋەردىگار ساڭا پەم ۋە ئەقىل بەرگەي ۋە ئىسرائىلنى ئىدارە قىلىشقا كۆرسەتمە
    بەرگەي، سېنى پەرۋەردىگار خۇدايىڭنىڭ مۇقەددەس قانۇنىغا ئەمەل قىلىدىغان قىلغاي.
  sus-sus: Alatala xa lɔnni nun xaxili fanyi fi i ma a i tima mangɛ ra tɛmui naxɛ
    Isirayila bɔxi ma, alako i xa i Marigi Alatala xa sɛriyɛ rabatu.
  pon-2006: Oh KAUN-O omw Koht en ketikihong uhk marain oh kupwurokong pwe ke en kaunda
    Israel nin duwen sapwellime Kosonnedo.
  ksd-ksd: la kaka, boina ba ra Luluai na tul tar ra kabinana ma ra minatoto piram,
    upi una torom ta ra varkurai kai ra Luluai kaum God ba i tul tar ra varkurai ure
    Israel tam.
  tur-YTC: Yahve sana sağduyu ve anlayış versin ve seni İsrael'in başına koysun, öyle
    ki Tanrın Yahve'nin yasasını tutasın.
  grc-BRENT: Ἀλλʼ ἢ δῴη σοι σοφίαν καὶ σύνεσιν Κύριος καὶ κατισχύσαι σε ἐπὶ Ἰσραὴλ,
    καὶ τοῦ φυλάσσεσθαι καὶ τοῦ ποιεῖν τὸν νόμον Κυρίου τοῦ Θεοῦ σου.
  ind-AYT: Semoga TUHAN memberimu kebijaksanaan dan pengertian supaya ketika Dia memerintahkanmu
    memimpin Israel, kamu sanggup memegang teguh Taurat TUHAN, Allahmu.
  nya-nya: Yehova akupatse nzeru ndi kumvetsetsa pamene Iye adzakuyika kukhala wolamulira
    Israeli, kuti udzasunge malamulo a Yehova Mulungu wako.
  hrv-hrv: Samo neka ti Jahve poda razum i mudrost kad te postavi nad Izraelom zato
    da se držiš Zakona Jahve, svoga Boga!
  mps-mps: Te eno homugo Genuai Bidigo te wiegi yai homu konebo homu kolesaga nagebolo
    menama, tama nago te dago Genuai Bidi te Godigo bomai po tigidali wali paibao,
    te agai nage te Israel king pedalumainu ilibo sogo te tama tiaibao.
  tpi-tpi: Na mi laik bai Bikpela i ken givim gutpela tingting na save long yu na
    bai yu bihainim olgeta lo bilong God, Bikpela bilong yumi, long taim em i mekim
    yu i kamap king bilong Israel.
  dan-1931: Måtte HERREN kun give dig Forstand og Indsigt, så han kan sætte dig over
    Israel og du kan holde HERREN din Guds Lov!
  vie-OVCB: Cầu Chúa Hằng Hữu ban cho con đủ khôn ngoan và hiểu biết, giúp con lãnh
    đạo quốc dân, để con vâng giữ Luật của Chúa Hằng Hữu, Đức Chúa Trời con.
  guj-2017: યહોવાહે, તને ઇઝરાયલીઓ પર અધિકારી ઠરાવ્યો છે, માટે તે તને ડહાપણ અને વિવેકબુદ્ધિ
    આપે, જેથી તું તારા ઈશ્વર યહોવાહનો નિયમ પાળે.
  pon-2006A: Oh KAUN-O omw Koht en ketikihong uhk marain oh kupwurokong pwe ke en
    kaunda Israel nin duwen sapwellime Kosonnedo.
  por-BRBSL: Que Javé te dê discrição e compreensão, e te coloque no comando de Israel,
    para que possas manter a lei de Javé teu Deus”.
  cth-cth: BAWIPA ni lungangnae hoi thoumthainae na poe seh. Isarelnaw dawk uknae
    na poe seh. BAWIPA na Cathut e phunglawk teh na tarawi thai han.
  twi-twi: Na Awurade mma wo nyansa ne ntease, na woadi Awurade, wo Nyankopɔn mmara
    so bere a wudi Israel so hene yi.
  hlt-hlt: Israel soah nang n'uen vaengah he na Pathen BOEIPA kah olkhueng te ngaithuen
    hamla BOEIPA loh nang taengah lungmingnah neh yakmingnah m'pae bal saeh.
  tbz-SIM: Kù dɑ duɔ́ mmɛciì nkɑ̀ɑ nnɔ nkɛ bɑɑ̀tì mɛsɑ̀ɑ̀ nnɛ̀ mɛyɛi, kù bo dɑ duɔ́
    ndìì mɔ̀nnì kɑ̀ɑ mbɑkɛ́ Isidɑyɛɛribɛ kɛ́ntũ nku kuɔ́ kunku kùù dɑ te.
  msy-2020: Ikiavɨra Itir God fofozir aghuim ko nɨghnɨzir aghuim nɨ danɨngasa kɨ ifonge,
    egh a nɨ amɨseveghtɨ nɨ Israelian atrivimɨn otoghamin dughiamɨn, nɨ deravɨra Ikiavɨra
    Itir God, en God, an Arazibar gɨn mangɨ.
  dop-dop: Ɩ́ tʋ-ŋ lɑɣɑtʋ nɑ ń cɛkǝnɑ kʋpɑntʋ nɑ ɩsɑɣɑtʋ kɛ wɑɑtʋ wei ɩ kɑ tʋ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɛ nyɑ́ niŋ tɑɑ tɔ. Ɩlɛnɑ ń pǝsɩ nɑ ń tɔkɩ ɩ kiiu.
  azb-azb: Ancaq Rəbb səni İsrailə hökm etmək üçün qoyanda sənə müdriklik və həssaslıq
    versin ki, Allahın Rəbbin verdiyi Qanuna əməl edəsən.
  eng-DBY: Only, Jehovah give thee wisdom and understanding, and place thee over Israel,
    and to keep the law of Jehovah thy God.
  hin-2017: अब यहोवा तुझे बुद्धि और समझ दे और इस्राएल का अधिकारी ठहरा दे, और तू अपने
    परमेश्वर यहोवा की व्यवस्था को मानता रहे।
  eng-YLT: Only, Jehovah give to thee wisdom and understanding, and charge thee concerning
    Israel, even to keep the law of Jehovah thy God;
  eng-WYC-2017: And the Lord give to thee prudence and wit, that thou may govern Israel,
    and keep the law of the Lord thy God.
  eng-WMBB: May the LORD give you discretion and understanding, and put you in charge
    of Israel, so that you may keep the law of the LORD your God.
  urd-GVH: आपको इसराईल पर मुक़र्रर करते वक़्त रब आपको हिकमत और समझ अता करे ताकि आप
    रब अपने ख़ुदा की शरीअत पर अमल कर सकें।
  rug-rug: Mani poni igo e Zihova sa ginilae meke sa ginilagilana pude boka turaṉi
    goi sari pa Izireli pa kinopudi ri Nana tinarae.
  gaz-gaz: Akka ati yommuu inni Israaʼel irratti aangoo siif kennutti seera Waaqayyo
    Waaqa keetii eegduuf Waaqayyo ogummaa fi hubannaa siif haa kennu.
  fra-LSG: Veuille seulement l’Éternel t’accorder de la sagesse et de l’intelligence,
    et te faire régner sur Israël dans l’observation de la loi de l’Éternel, ton Dieu!
  yal-yal: Alatala xa fekolonna nun xaxili faɲin fi i ma a na i findi mangan na waxatin
    naxan yi Isirayila yamanani alogo i xa Alatalaa sariyan suxu, i ya Ala.
  haw-1868: E haawi io mai o Iehova nou i ke akamai a me ka naauao, a e kauoha mai
    ia oe no ka Iseraela, i malama aku ai oe i ke kanawai o Iehova o kou Akua.
  arb-NAV: وَلْيَمْنَحْكَ الرَّبُّ فِطْنَةً وَمَعْرِفَةً عِنْدَمَا يُوَلِّيكَ عَلَى
    إِسْرَائِيلَ لِتُطِيعَ شَرِيعَةَ الرَّبِّ إِلَهِكَ،
  ewe-ewe: Yehowa nana gɔmesese wò ale be nàlé eƒe sewo me ɖe asi ne eɖo wò fiae ɖe
    Israel dzi.
  eng-LEE: Only may the Lord give thee intelligence and understanding, and give thee
    charge over Israel, so that thou mayest observe the law of the Lord thy God.
  asm-FB: যেতিয়া তেওঁ ইস্রায়েলৰ দায়িত্বভাৰ তোমাৰ ওপৰত দিব তেতিয়া কেৱল যিহোৱাই
    তোমাক বুদ্ধি আৰু বিবেচনা দিয়ক, যাতে তুমি তোমাৰ ঈশ্ৱৰ যিহোৱাৰ বিধি পালন কৰিব পাৰিবা।
  sus-A: عَلَتَلَ شَ لْننِ نُن شَشِلِ قَنيِ قِ عِ مَ عَ عِ تِمَ مَنفّ رَ تّمُي نَشّ
    عِسِرَيِلَ بْشِ مَ، عَلَكٌ عِ شَ عِ مَرِفِ عَلَتَلَ شَ سّرِيّ رَبَتُ.
  fra-SBL: Que l'Éternel te donne du discernement et de l'intelligence, et qu'il te
    mette à la tête d'Israël, afin que tu observes la loi de l'Éternel, ton Dieu.
  hbo-hbo: אַ֣ךְ יִֽתֶּן־לְּךָ֤ יְהוָה֙ שֵׂ֣כֶל וּבִינָ֔ה וִֽיצַוְּךָ֖ עַל־יִשְׂרָאֵ֑ל
    וְלִשְׁמֹ֕ור אֶת־תֹּורַ֖ת יְהוָ֥ה אֱלֹהֶֽיךָ׃
  kik-kik: Jehova arokũhe ũbaarĩrĩri na ũmenyo rĩrĩa agaakũnengera ũthamaki wa Isiraeli,
    nĩgeetha ũrũmie watho wa Jehova Ngai waku.
  fra-NCL: Daigne seulement Yahweh t’accorder la prudence et l’intelligence, quand
    il te donnera autorité sur Israël, afin que tu observes la loi de Yahweh, ton
    Dieu !
  cek-AK: Na Angraeng Sithaw ih daan to pazui hanah, Angraeng mah palunghahaih hoi
    panoekthaihaih to paek nasoe loe, Israel uk thaihaih to na paek nasoe.
  cuk-cuk: Bab-Jehováʼdi binsaed-nued, bega ukoed, degi, magar-neg-itoged bega ukbaloed,
    adi, be Israel-dulemarga negsear-soger, be-Bab-Dummad-Jehová-Igar-Maidba be nanadii
    guegar.
  uig-CYR: Пәрвәрдигар саңа пәм вә әқил бәргәй вә Исраилни идарә қилишқа көрсәтмә
    бәргәй, сени Пәрвәрдигар Худайиңниң муқәддәс қануниға әмәл қилидиған қилғай.
  tel-2017: నీ దేవుడు యెహోవా ధర్మశాస్త్రాన్ని అనుసరించేలా యెహోవా నీకు వివేకమూ తెలివీ
    ఇచ్చి, ఇశ్రాయేలీయుల మీద నీకు అధికారం దయచేస్తాడు గాక.
  hat-BSA: Sèlman ke SENYÈ a ta kapab bay ou sajès avèk konprann pou fè ou renye sou
    Israël, pou ou kapab kenbe lalwa a SENYÈ a, Bondye ou a.
  kos-kos: Oayapa lela tuh LEUM GOD lom Elan asot etauk ac lalmwetmet nu sum, tuh
    kom fah ku in kol mwet Israel fal nu ke ma sap lal.
  hbo-WLC: אַ֣ךְ יִֽתֶּן־לְּךָ֤ יְהוָה֙ שֵׂ֣כֶל וּבִינָ֔ה וִֽיצַוְּךָ֖ עַל־יִשְׂרָאֵ֑ל
    וְלִשְׁמ֕וֹר אֶת־תּוֹרַ֖ת יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Onyenwe anyị nyekwa gị amamihe na nghọta nke ị ga-eji chịa ezi ọchịchị
    mgbe ị ghọrọ eze Izrel, ka i si otu a debe iwu Onyenwe anyị Chineke gị.
  ory-ory: କେବଳ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ବୁଦ୍ଧି ଓ ବିବେଚନା ଦିଅନ୍ତୁ ଓ ଇସ୍ରାଏଲ ଉପରେ ତୁମ୍ଭକୁ ନିଯୁକ୍ତ
    କରନ୍ତୁ; ତାହାହେଲେ, ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ବ୍ୟବସ୍ଥା ପାଳନ କରି ପାରିବ।
  chk-chk: Eu chök, amwo ewe Samol mi Lapalap epwe fang ngonuk tipachem me silelap,
    lupwen epwe ngonuk nemenem won chon Israel, pwe kopwe tongeni apwönüetä ewe allük
    än ewe Samol mi Lapalap om we Kot.
  rop-rop: En YAWEI im garra meigim yu klebabalawan, dumaji yu na garra jidan boswan
    blanga detlot Isreil pipul, en yu garra kipum det lowa blanga im.
  ukr-1871: Нехай дасть тобі Господь розвагу й розум, щоб міг ти правити Ізраїлем,
    і стерегти закон Господа, Бога твого.
  deu-1951: Der HERR wolle dir nur Weisheit und Verstand geben und möge dich zum Herrscher
    über Israel bestellen und dir verleihen, daß du das Gesetz des HERRN, deines Gottes,
    beobachtest.
  eng-JPS: Only the LORD give thee discretion and understanding, and give thee charge
    concerning Israel; that so thou mayest keep the law of the LORD thy God.
  srp-1865: Samo da ti da Gospod razum i mudrost kad te postavi nad Izrailjem da držiš
    zakon Gospoda Boga svojega.
  lug-lug: Mukama akuwe amagezi ag’okwawula n’okutegeera ng’okulembera Isirayiri,
    olyoke okuumenga amateeka ga Mukama Katonda wo.
  heb-heb: אך יתן לך יהוה שכל ובינה ויצוך על ישראל ולשמור את תורת יהוה אלהיך׃
  ben-IRV: সদাপ্রভু তোমার উপরে যখন ইস্রায়েলের শাসনভার দেবেন তখন যেন তিনি তোমাকে বুদ্ধি
    বিবেচনা ও বুঝবার শক্তি দেন যাতে তুমি তোমার ঈশ্বর সদাপ্রভুর আইন কানুন মেনে চলতে
    পার।
  pan-pan: ਯਹੋਵਾਹ ਕੇਵਲ ਤੈਨੂੰ ਬੁੱਧ ਅਤੇ ਸਮਝ ਦੇਵੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਤੈਨੂੰ ਖ਼ਾਸ ਆਗਿਆ ਦੇਵੇ,
    ਤਾਂ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪਾਲਨਾ ਕਰੇਂ।
  mya-JVB: သို့ရာတွင်သင်သည် သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ တရား တော်ကို စောင့်ရှောက် မည်
    အကြောင်း ၊ ထာဝရဘုရားသည် ဉာဏ် ပညာကို ပေး၍၊ ဣသရေလ အမျိုးကို စီရင်ခြင်းအမှု၌ မှာထား
    တော်မူပါစေသော။
  hmo-hmo: Lau ura Lohiabada ese aonega bona lalona kehoa be oi dekenai do ia henia,
    vadaeni Israela ena king do oi lao neganai, Lohiabada oiemu Dirava ena Taravatu
    do oi badinaia momokani.
  urd-urd: अब ख़ुदावन्द तुझे अक़्ल — ओ — दानाई बख़्शे और इस्राईल के बारे में तेरी
    हिदायत करे, ताकि तू ख़ुदावन्द अपने ख़ुदा की शरी'अत को मानता रहे।
  rus-SYN: Да даст тебе Господь смысл и разум, и поставит тебя над Израилем; и соблюди
    закон Господа Бога твоего.
  bqc-SIM: Dii n gba ↄ̃nↄ ń wɛzɛ̃o gↄↄ pↄ́ a n dilɛ Isailiↄnɛ, kɛ́ ǹyↄ̃ aà ikoyã
    kũa.
  tcz-CHONGTHU: Pakajin thil hetkhen themna le datkhenji dan napeh ding, Israel chunga
    vaihom a natun ding, ngansena nahin peh teng jongleh Pakai, na Pathen danthu nanit
    jingna dingin nabol peh tahen.
  mar-mar: जेव्हा इस्राएलावर तो तुला अधिकार देईल तेव्हा परमेश्वर देवाचे नियम पाळायला
    फक्त परमेश्वरच तुला अंर्तज्ञान आणि समजूतदारपणा देवो.
  qub-qub: Israelpa raynin cayta gallaycur Tayta Diospa layninta cumlinayquipaj quiquin
    Tayta Dios yanapaycushunqui yachaj, tantiyaj canayquipäpis.
  bqp-bqp: U de ɑ n bwisi kɑ yɛ̃ru mɔ sɑnɑm mɛ u koo de ɑ bɑndu di Isirelibɑ sɔɔ,
    kpɑ ɑ win woodɑbɑ mɛm nɔɔwɑ.
  hat-hat: Mwen mande Seyè a pou l' ba ou bon konprann ak anpil lespri, pou lè l'a
    mete ou chèf nan peyi Izrayèl la, ou ka toujou fè tou sa ki nan Lalwa Seyè a,
    Bondye ou la.
  eng-BSB: Above all, may the LORD give you insight and understanding when He puts
    you in command over Israel, so that you may keep the Law of the LORD your God.
  eng-WEBPB: May the LORD give you discretion and understanding, and put you in charge
    of Israel, so that you may keep the law of the LORD your God.
  kbq-kbq: Ra Anumzamo'a knare antahi'zane, antahi ama'ma hu antahi'zana kaminkenka,
