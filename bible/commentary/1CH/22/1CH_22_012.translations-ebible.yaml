  nhe-BL: Huan quema tielis titlanahuatijquetl ipan nochi israelitame, ma TOTECO mitzmaca
    tlalnamiquistli huan tlamatilistli para senquistoc tijtoquilis itlanahuatilhua.
  gub-BL: — Tuwe Tupàn Tuweharupi Wiko Ma'e nezar umur ma'e kwaw paw newe nehe. Tuwe
