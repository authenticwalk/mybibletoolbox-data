verse: 1CH.022.002
translations:
  mal-C: തുടർന്ന്, ഇസ്രായേലിലുള്ള പ്രവാസികളെ ഒരുമിച്ചുകൂട്ടാൻ ദാവീദ് കൽപ്പനകൊടുത്തു.
    ദൈവത്തിന്റെ ആലയം പണിയുന്നതിനുവേണ്ടി ചെത്തിയ കല്ലു തയ്യാറാക്കാൻ അവരിൽനിന്നു കൽപ്പണിക്കാരെ
    അദ്ദേഹം നിയോഗിച്ചു.
  deu-TKW: Sodann befahl David, die Fremdlinge zu versammeln, die sich im Lande Israel
    befanden, und bestellte Steinmetzen, die Quadersteine zum Bau des Tempels Jahwes
    zuzuhauen.
  lin-lin: Boye, Davidi apesaki mitindo ya kosangisa bapaya oyo bazalaki kovanda na
    Isalaele. Mpe kati na bango, aponaki bato oyo bakataka mabanga mpo na kotonga
    Ndako ya Nzambe.
  eng-LSV: And David says to gather the sojourners who [are] in the land of Israel,
    and appoints hewers to hew hewn-stones to build a house of God.
  eng-GNV: And Dauid commanded to gather together the strangers that were in the lande
    of Israel, and he set masons to hewe and polish stones to builde the house of
    God.
  eng-WEBSTER: And David commanded to assemble the strangers that were in the land
    of Israel; and he set masons to hew wrought stones to build the house of God.
  nhw-BL: Teipa David tlanahuati ma quinsentilica nochi sequinoc tlali ehuani catli
    itztoyaj ipan tlali Israel. Huan quintlapejpeni sequin inijuanti para quintejtequise
    huejhueyi tetl para ica quisencahuase ichaj TOTECO.
  swh-ONEN: Kwa hiyo Daudi akatoa amri wakusanyike wageni wote waliokuwa wanaishi
    Israeli, na kutoka miongoni mwao akaweka waashi ili kuchonga mawe kwa ajili ya
    kujenga nyumba ya Mungu.
  bba-bba: Dɑfidi u derɑ bɑ sɔbu kpuro mɛnnɑ be bɑ wɑ̃ɑ Isireliɔ. Mɑ u bu yiire bu
    kpee bɑkɑnu dɑ̃ku bu kɑ Yinni Gusunɔn sɑ̃ɑ yeru bɑni.
  eng-KJVCPB: And David commanded to gather together the strangers that were in the
    land of Israel; and he set masons to hew wrought stones to build the house of
    God.
  luo-luo: Omiyo Daudi nogolo chik mondo ochok jodak duto manie piny jo-Israel kendo
    koa kuomgi noyiero jangʼad kite mondo opa kite migerogo od Nyasaye.
  meu-meu: David e haheḡani, idau bese taudia Israel tanona lalonai na bae haboudia;
    bena ia ese nadi-utu taudia e haḡaukaradia, Dirava ena dubu ihaginilaina nadidia
    na bae haḡoeva heḡaegae.
  npi-ULB: यसैले दाऊदले आफ्ना सेवकहरूलाई इस्राएलमा बसोबास गर्ने परदेशीहरूलाई भेला
    गराउने हुकुम गरे । तिनले उनीहरूलाई परमेश्‍वरको मन्दिर बनाउन ढुङ्गा काटेर तयार
    गर्ने काममा खटाए ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi pàṣẹ láti kó àwọn àjèjì tí ń gbé ní Israẹli jọ, àti wí
    pé lára wọn ni ó ti yan àwọn agbẹ́-òkúta láti gbé òkúta dáradára láti fi kọ́lé
    Ọlọ́run.
  emp-NTPO: Daviba ãĩbemarã Israel druad̶e panabadada ãbaa jʌrebisia. Maʌ̃be Ãcõrẽ
    de droma oi carea ʌ̃cʌrʌ b̶ʌcuasia mõgara toawed̶amãrẽã.
  pes-OPCB: داوود تمام ساکنان غیریهودی اسرائیل را برای ساختن خانهٔ خدا به کار گرفت.
    از بین آنها افرادی را برای تراشیدن سنگ تعیین کرد.
  tgl-ULB: Kaya inutosan ni David ang kaniyang mga lingkod na tipunin ang mga dayuhang
    nakatira sa lupain ng Israel. Itinalaga niya sila na maging mga taga-tapyas ng
    bato, upang tumapyas ng mga malalaking bato, upang maitayo ang tahanan ng Diyos.
  hui-hui: Agali tara tara Isaraele wali agali baba íbu haga heneru Debidihanda ti
    bibahendeore íbu ngoai howa ti biabe bilo mo mini. Marume ege to̱le̱ some podelo
    dabo helowa tihondo lamialu lalu, Tíguaore Ngode Datagaliwabenaga anda biago bule
    ege to̱le̱ baya hangu some podalu mo tigabu wigi bilimu, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​နေ ထိုင်​ကြ​သော​လူ​မျိုး​ခြား​အ​ပေါင်း​တို့​ကို
    စု​ရုံး​စေ​၍​လုပ်​အား​ပေး​စေ​တော်​မူ​၏။ အ​ချို့​သော​သူ​တို့​သည်​ဗိ​မာန်​တော် အ​ဆောက်​အ​အုံ​အ​တွက်​ကျောက်​တုံး
    များ​ကို​ဆစ်​ရ​ကြ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་ཡུལ་དུ་ཡོད་པའི་རིགས་རྒྱུད་གཞན་པའི་མི་རྣམས་བསྡུ་བར་བསྒོས་ཤིང་།
    ཡང་དཀོན་མཆོག་གི་མཆོད་ཁང་བཞེང་བའི་ཕྱིར་རྡོ་བཟོ་མངགས་ནས་རྡོ་རྐོ་རུ་བཅུག
  sna-sna: Saka Dhavhidhi akarayira kuti vatorwa vose vaigara muIsraeri vaungane pamwe
    chete, uye kubva mukati mavo akasarudza vavezi vamatombo kuti vagadzire matombo
    akavezwa zvakanaka okuvakisa imba yaMwari.
  spa-BLM: David dio órdenes de reunir a los extranjeros que estaban en la tierra
    de Israel, y puso a los albañiles a cortar piedras labradas para construir la
    casa de Dios.
  cac-cac: Ix lajvi chi' ix yalan vin̈aj rey David chi' to smolchaj masanil eb' ch'oc
    chon̈ab'il ayec' cajan d'a scal eb' israel. Ix sic'chajel eb' tzeyum q'ueen, aton
    q'uen ol och d'a yic sb'ochaj stemplo Dios.
  swh-ULB: Hivyo Daudi akaagiza watumishi wake wawakusanye pamoja wageni wote wanao
    ishi katika nchi ya Israeli. Aliwapangia kuwa wachonga mawe, kuchonga matofali
    ya mawe, ilikuweza kujenga nyumba ya Mungu.
  bel-bel: І загадаў Давід сабраць прыхадняў, якія былі зь зямлі Ізраільскай, і паставіў
    каменячосаў, каб абчэсваць камяні на пабудову дома Божага.
  deu-ELBBK: Und David befahl, dass man die Fremde versammeln solle, die im Land Israel
    waren; und er stellte sie an als Steinhauer, um Quadersteine für den Bau des Hauses
    Gottes zu hauen.
  mbb-OT: Midsuǥù si David he meburunburun is kenà menge Israilihanen he zutun med-ubpà
    te Israel, ne mibpilì sikandin dutun te kandan te metau he ebasbas te menge vatu
    para te valey te Megbevayà.
  mal-2015: അനന്തരം ദാവീദ് യിസ്രായേൽദേശത്തിലെ അന്യജാതിക്കാരെ കൂട്ടിവരുത്തുവാൻ കല്പിച്ചു;
    ദൈവത്തിന്റെ ആലയം പണിവാൻ ചതുരക്കല്ലു ചെത്തേണ്ടതിന്നു അവൻ കല്പണിക്കാരെ നിയമിച്ചു.
  rmc-rmc: O David diňa te vičinel savore cudzincen, save bešenas andro Izrael, a
    ačhaďa lendar kamenaren, hoj te pripravinen o bara pre buči pro Chramos le Devleskro.
  pes-OPV: و داود فرمود تا غريبان را که در زمين اسرائيل اند جمع کنند، و سنگ تراشان
    معين کرد تا سنگهاي مربع براي بناي خانه خدا بتراشند.
  ron-1924: Давид а стрынс пе стрэиний дин цара луй Исраел ши а ынсэрчинат пе чоплиторий
    де пятрэ сэ прегэтяскэ петре чоплите пентру зидиря Касей луй Думнезеу.
  ben-OBCV: অতএব দাউদ ইস্রায়েলে বসবাসকারী বিদেশিদের সমবেত করার আদেশ দিলেন এবং ঈশ্বরের
    ভবন তৈরির কাজে ব্যবহারযোগ্য কাটছাঁট করা পাথরের কাজ করার জন্য তাদের মধ্যে থেকেই
    কয়েকজন পাথর কাটার লোক নিযুক্ত করলেন।
  som-som: Markaasaa Daa'uud amray in la soo wada ururiyo shisheeyayaashii dalka reer
    binu Israa'iil degganaa oo dhan, oo wuxuu kaloo amray in wastaadyo dhagxan soo
    qoraan in la dhiso gurigii Ilaah aawadeed.
  lat-VUC: Et præcepit ut congregarentur omnes proselyti de terra Israël, et constituit
    ex eis latomos ad cædendos lapides et poliendos, ut ædificaretur domus Dei.
  eng-ASVBT: And David commanded to gather together the sojourners that were in the
    land of Israel; and he set masons to hew wrought stones to build the house of
    God.
  ita-1885: Poi comandò che si adunassero i forestieri ch'erano nel paese di Israele;
    ed ordinò gli scarpellini, per tagliar le pietre che si aveano da tagliare, per
    edificar la Casa di Dio.
  eng-LXXUP: And David gave orders to gather all the strangers that were in the land
    of Israel; and he appointed stone hewers to hew polished stones to build the house
    to God.
  eng-ULB: So David ordered his servants to gather together the foreigners living
    in the land of Israel. He assigned them to be stonecutters, to cut stone blocks,
    in order to build God's house.
  spa-VBL: Entonces David dio órdenes de convocar a los extranjeros que vivían en
    la tierra de Israel, y asignó a canteros para que prepararan piedras labradas
    para construir la casa de Dios.
  fra-_FOB: Et David dit de rassembler les étrangers qui étaient dans le pays d'Israël,
    et il établit des tailleurs de pierres pour tailler les pierres de taille, pour
    bâtir la maison de Dieu.
  mal-mal: അനന്തരം ദാവീദ് യിസ്രായേൽദേശത്തിലെ അന്യജാതിക്കാരെ കൂട്ടിവരുത്തുവാൻ കല്പിച്ചു;
    ദൈവത്തിന്റെ ആലയം പണിയുവാൻ ചതുരക്കല്ല് ചെത്തേണ്ടതിന് അവൻ കല്പണിക്കാരെ നിയമിച്ചു.
  urd-GVR: Chunāṅche us ne Isrāīl meṅ rahne wāle pardesiyoṅ ko bulā kar unheṅ Allāh
    ke ghar ke lie darkār tarāshe hue patthar taiyār karne kī zimmedārī dī.
  suz-BL: मिनु दाऊदमी “इस्राएलम बाक्‍ब अर्को रागी ङा मुर आन कली बुक्‍कीन” दे अरेवा
    बाक्‍त। मिनु मेको आन कली परमप्रभु आ खिं सेल्‍चा कली फुल्‍लु ख्रोइक्‍तीक गेय गेमी
    बाक्‍त।
  ita-1927: Davide ordinò che si radunassero gli stranieri che erano nel paese d’Israele,
    e fissò degli scalpellini per lavorar le pietre da taglio per la costruzione della
    casa di Dio.
  ckb-ckb: ئیتر داود فەرمانی دا بە کۆکردنەوەی ئەو نامۆیانەی لە خاکی ئیسرائیل بوون،
    هەندێکی لێ کردنە نەقاڕ بۆ تاشینی بەردی چوارگۆشەیی بۆ بنیادنانی ماڵی خودا.
  eng-BBE: And David gave orders to get together all the men from strange lands who
    were in the land of Israel; and he put stone-cutters to work, cutting stones for
    building the house of God.
  kan-OKCV: ದಾವೀದನು ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿರುವ ಪರದೇಶಸ್ಥರನ್ನು ಕೂಡಿಸಲು ಹೇಳಿ, ದೇವರ ಆಲಯವನ್ನು
    ಕಟ್ಟಿಸುವುದಕ್ಕೆ ಕೆತ್ತಿದ ಕಲ್ಲುಗಳನ್ನು ಕಡಿಯುವ ಹಾಗೆ ಕಲ್ಲುಕುಟಿಗರನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: பின்பு தாவீது இஸ்ரவேல் தேசத்திலிருக்கிற அந்நிய தேசத்தார்களைக் கூடிவரச்செய்து,
    தேவனுடைய ஆலயத்தைக் கட்டுவதற்கான கற்களை வெட்டிப் பயன்படுத்தும் கொத்தனார்களை ஏற்படுத்தினான்.
  spa-RV-1909: Después mandó David que se juntasen los extranjeros que estaban en
    la tierra de Israel, y señaló de ellos canteros que labrasen piedras para edificar
    la casa de Dios.
  ron-BTF: Și David a poruncit să adune pe străinii care erau în țara lui Israel;
    și a așezat zidari să despice pietre lucrate pentru a construi casa lui Dumnezeu.
  eng-WEBP: David gave orders to gather together the foreigners who were in the land
    of Israel; and he set masons to cut dressed stones to build God’s house.
  eng-FBV: So David gave orders to summon the foreigners living in the land of Israel,
    and he assigned stonecutters to prepare dressed stones to build the house of God.
  nld-1939: Nu bepaalde David, dat men de vreemdelingen moest oproepen, die in het
    land Israël woonden; en hij nam hen in dienst als steenhouwers, om steenblokken
    te houwen voor de bouw van de tempel van God.
  nch-BL: Teipa David tanahuati ma quinsentilica nochi sequinoc tali ehuani cati itztoyaj
    ipan tali Israel. Huan quintapejpeni sequij ten inijuanti para quintejtequise
    huejhueyi teme para ica quichijchihuase ichaj Toteco Dios.
  vie-1934: Đa-vít truyền lịnh nhóm các người ngoại bang ở trong xứ Y-sơ-ra-ên; rồi
    người khiến thợ đục đá, đặng làm những đá đục, hầu cất cái đền của Đức Chúa Trời.
  hin-CV: दावीद ने आदेश दिया कि इस्राएल देश में बसे विदेशियों को इकट्ठा किया जाए.
    उन्होंने परमेश्वर के भवन बनाने के लिए पत्थरों को संवारने के लिए शिल्पी चुने.
  spa-BES: Y David dio órdenes de reunir a todos los hombres extranjeros que estaban
    en la tierra de Israel; y puso a los cortadores de piedras a trabajar, cortando
    piedras para construir el templo de Dios.
  tdx-tdx: Linili’ i Davide te hatontoñe o renetane’ an-tane’ Israeleo; le nampijadoñe’e
    mpandrafi-bato hihaly vato handranjiañe i anjomban’ Añaharey.
  tha-KJV: ดาว​ิดทรงบัญชาให้รวบรวมคนต่างด้าวที่​อยู่​ในแผ่นดิ​นอ​ิสราเอล และพระองค์ทรงจัดคนสกัดหินให้เตรียมหินสกัดเพื่อสร้างพระนิเวศของพระเจ้า
  por-BR-2018: Depois mandou Davi que se juntassem os estrangeiros que estavam na
    terra de Israel, e assinalou deles pedreiros que lavrassem pedras para edificar
    a casa de Deus.
  deu-ELO: Und David befahl, daß man die Fremdlinge versammeln solle, die im Lande
    Israel waren; und er stellte sie an als Steinhauer, um Quadersteine für den Bau
    des Hauses Gottes zu hauen.
  eng-WYC-2018: And David commanded that all converts, that is, all men turned from
    heathenness to the law of Israel, should be gathered together of the land of Israel,
    (or And David commanded that all male converts, that is, all men turned from heathenness
    to the Law of Israel, in the land of Israel, should be gathered together); and
    he ordained (some) of them (to be) masons for to cut, or (to) hew, stones and
    to polish them, and that the house of the Lord should be builded;
  epo-epo: Kaj David ordonis kunvenigi la fremdulojn, kiuj estis en la lando de Izrael,
    kaj li starigis ŝtonhakistojn, por ĉirkaŭhaki ŝtonojn por la konstruado de la
    domo de Dio.
  uig-PIN: Dawut Pǝrwǝrdigarning ɵyini saldurux üqün Israil zeminidiki yat ǝldikilǝrni
    yiƣixni buyrudi ⱨǝm taxlarni oyuxⱪa taxqilarni tǝyinlidi.
  beo-beo: 'Hina bagade Da:ibidi da sia:beba:le, ga fi dunu huluane Isala:ili soge
    ganodini esalu, da gilisi. Da:ibidi da ilima hawa: hamosu olelei. Ilia mogili
    da Debolo Diasu gaguma:ne, igi fofaga:ne fasilalu.'
  tpi-OTNT: Sampela man bilong ol arapela lain i stap wantaim ol Israel, na King Devit
    i singautim ol i kam bung na em i givim wok long ol. Em i makim sampela bilong
    katim ston, na em i tokim ol long katim ol ston na stretim gut, bilong wokim haus
    bilong God.
  hau-SA: Dawuda kuwa ya umarta a tattara baƙin da suke zama a Isra’ila, daga cikinsu
    ya sa masu farfasa duwatsu don su shirya duwatsun da aka sassaƙa saboda ginin
    gidan Allah.
  uig-LAT: Dawut Perwerdigarning öyini saldurush üchün Israil zéminidiki yat eldikilerni
    yighishni buyrudi hem tashlarni oyushqa tashchilarni teyinlidi.
  nde-nde: Ngakho uDavida wakhupha ilizwi lokuthi bonke abezizweni abahlala ko-Israyeli
    babuthaniswe, kwathi phakathi kwabo wakhetha ababazi bamatshe ukuze balungise
    babaze amatshe okwakha indlu kaNkulunkulu.
  ton-ton: Pea naʻe fekau ʻe Tevita ke tānaki fakataha mai ʻae kakai muli kotoa pē
    ʻi he fonua ʻo ʻIsileli; pea naʻa ne tuku ʻae kau tangata tā maka ke tā ʻae ngaahi
    maka tātā ke langa ʻaki ʻae fale ʻoe ʻOtua.
  ces-1613: Protož přikázal David, aby shromáždili cizozemce přebývající v zemi Izraelské,
    a ustanovil z nich kameníky, aby tesali kamení k stavení domu Božího.
  eng-WMB: David gave orders to gather together the foreigners who were in Eretz-Israel;
    and he set masons to cut dressed stones to build God’s house.
  tam-TCV: பின்பு தாவீது இஸ்ரயேலில் வாழ்கிற அந்நியர்களை ஒன்றுகூட்டும்படி கட்டளையிட்டு,
    அவர்களிலிருந்து இறைவனுடைய ஆலயத்தைக் கட்டுவதற்குரிய பொழிந்த கற்களை ஆயத்தப்படுத்துபவர்களை
    நியமித்தான்.
  ceb-ULB: Busa gimandoan ni David ang iyang mga alagad nga tigomon ang nagpuyo nga
    mga langyaw sa yuta sa Israel. Gitahasan niya sila nga mahimong tigtiltil sa mga
    bato, aron sa pagtabas sa mga bato, alang sa pagtukod sa templo sa Dios.
  pol-UBG: Dawid rozkazał zgromadzić cudzoziemców, którzy byli w ziemi Izraela, i
    ustanowił spośród nich kamieniarzy do obróbki kamieni ciosanych na budowę domu
    Bożego.
  urd-GVU: چنانچہ اُس نے اسرائیل میں رہنے والے پردیسیوں کو بُلا کر اُنہیں اللہ کے
    گھر کے لئے درکار تراشے ہوئے پتھر تیار کرنے کی ذمہ داری دی۔
  deu-1912: Und David ließ versammeln die Fremdlinge, die im Lande Israel waren, und
    bestellte Steinmetzen, Steine zu hauen, das Haus Gottes zu bauen.
  kan-2017: ಅನಂತರ ದಾವೀದನು ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿದ್ದ ಅನ್ಯಜನಗಳನ್ನು ಒಟ್ಟುಗೂಡಿಸುವುದಕ್ಕೆ ಆಜ್ಞಾಪಿಸಿ,
    ಅವರಲ್ಲಿದ್ದ ಕಲ್ಲುಕುಟಿಗರನ್ನು ದೇವಾಲಯದ ಕಟ್ಟಡಕ್ಕಾಗಿ ಕಲ್ಲುಗಳನ್ನು ಕೆತ್ತುವುದಕ್ಕೆ ನೇಮಿಸಿದನು.
  yap-yap: Me yog David ni Pilung ni nge mu’ulung gubin e milekag nga ta’bang ni yad
    ma par u Israel, ma aram me pi’ e maruwel ngorad. Boch i yad e i th’ab e malang
    ni ngan fanay ko fare Tempel.
  hlt-MCSB: Te dongah David loh Israel khohmuen kah yinlai te calui ham a thui tih
    Pathen im sak vaengkah lungrhaih lung aka phaek aka dae la a khueh.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዒስራዔኤሌ ዓጮይዳ ናንጋ ሜሌ ዓጮ ዓሶ ፔቴይዳ ቡኩሲ ማዾ ማዺሼኔ፤ ዬያቶ ዓሶፓ ፔቴ ፔቴ ዓሳ ጌኤዦ
    ማኣሮ ማዦንዶ ሹጮ ዓርሳንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Ɛno enti, Dawid hyɛ ma wɔfrɛfrɛɛ ahɔhoɔ a wɔte Israel nyinaa boaa ano.
    Ɔmaa wɔtwaa aboɔ a wɔde bɛsi Onyankopɔn Asɔredan no.
  eng-WEBU: David gave orders to gather together the foreigners who were in the land
    of Israel; and he set masons to cut dressed stones to build God’s house.
  wal-wal: Hegaa gishshau, Daawiti Israa7eela biittan de7iya hara biittaa asata shiishshanaadan
    azaziis. Xoossaa Beeta Maqidasiyaa keexxanau shuchchaa massiyaageeti shuchchaa
    massidi loittanau eta giddoppe sunttiis.
  spa-PDDPT: David mandó que se reuniera a los extranjeros que estaban en la tierra
    de Israel, y designó canteros que labraran piedras para edificar la Casa de ʼElohim.
  gun-gun: Ha'e rami vy Davi omboaty uka amboae guigua kuery Israel yvy ha'e javi
    rupi hekoa va'e. Ha'e kuery va'e regua omoĩ ita re omba'eapo va'erã, ita omoatyrõ
    aguã oo Senhor peguarã ojapoa rã guarã.
  ilo-ULB: Binilin ngarud ni David dagiti adipenna nga ummongenda dagiti gangannaet
    nga agnanaed iti daga ti Israel. Dinutokanna ida a paratikap kadagiti bato tapno
    maipatakder ti balay ni Yahweh.
  kpg-kpg: King David gaa hai dana haga iloo damana gi nia daangada mai i daha huogodoo
    ala e noho i lodo tenua go Israel gi dagabuli, mee ga hagauda gi digaula nadau
    moomee e hai. Hunu daane daadaa hadu e haga togomaalia nia hadugalaa e hau di
    Hale Daumaha.
  uig-ARA: داۋۇت پەرۋەردىگارنىڭ ئۆيىنى سالدۇرۇش ئۈچۈن ئىسرائىل زېمىنىدىكى يات ئەلدىكىلەرنى
    يىغىشنى بۇيرۇدى ھەم تاشلارنى ئويۇشقا تاشچىلارنى تەيىنلىدى.
  sus-sus: Dawuda naxa yaamari fi, xɔɲɛ konyi birin naxee sabatixi Isirayila bɔxi
    ma, e xa malan. A naxa e findi gɛmɛ xabamae ra Ala xa banxi xa wali xa fe ra.
  pon-2006: Nanmwarki Depit ahpw ketin wiahda koasoandi ehu ong mehn liki koaros me
    kokousoan nan wehin Israel, me re en pokonpene, e ahpw ketikihong irail doadoahk.
    Ekei irail kaunopada takai mehn kauwada Tehnpaso.
  ksd-ksd: Ma David i ga vartuluai pi da varurue ra umana vaira nina dia ga ki ta
    ra gunan Israel; ma i ga tibe ra umana tena madaka ta ra vat upi diat a poko ra
    umana ngala na vat upi da pait ra kuba i God.
  tur-YTC: David, İsrael ülkesinde bulunan yabancıları toplamalarını buyurdu ve Tanrı'nın
    evini yapmak için yontma taşlar kesmeleri için duvarcıları koydu.
  grc-BRENT: Καὶ εἶπε Δαυὶδ συναγαγεῖν πάντας τοὺς προσηλύτους τοὺς ἐν γῇ Ἰσραὴλ,
    καὶ κατέστησε λατόμους λατομῆσαι λίθους ξυστοὺς τοῦ οἰκοδομῆσαι οἶκον τῷ Θεῷ.
  ind-AYT: Daud memberi perintah untuk mengumpulkan orang-orang asing yang ada di
    tanah Israel. Dari antara mereka, dia menetapkan tukang-tukang untuk memahat batu-batu
    pahat bagi pembangunan bait Allah.
  nya-nya: Choncho Davide analamula kuti asonkhanitse alendo onse amene amakhala mu
    Israeli ndipo kuchokera pakati pawo anasankha amisiri a miyala kuti aseme miyala
    yomangira nyumba ya Mulungu.
  hrv-hrv: David zapovjedi da se skupe stranci koji su bili u izraelskoj zemlji i
    odredi klesare da propisno klešu kamenje za gradnju Doma Božjeg.
  mps-mps: Te Israel hani isąwai hani bidi dabe meba te Israel dabe dali bidali,
    tama king Devitgo augwali sisinagasomainu i olama, te agai sę augwaliba mawai.
    Agai meba dąį ilama, te masigi togobo sę emainu yali, tama agai augwaliba te
    po weyu, “Te masigi dabe bugagia togolama dodolao,” wali, “te Godigo be sę yabo
    nai dao,” wali.
  tpi-tpi: Sampela man bilong ol arapela lain i stap wantaim ol Israel, na King Devit
    i singautim ol i kam bung na em i givim wok long ol. Em i makim sampela bilong
    katim ston, na em i tokim ol long katim ol ston na stretim gut, bilong wokim haus
    bilong God.
  dan-1931: David bød så, at man skulde samle alle de fremmede, som boede i Israels
    Land, og han satte Stenhuggere til at tilhugge Kvadersten til Opførelsen af Guds
    Hus;
  vie-OVCB: Đa-vít ra lệnh tập họp các ngoại kiều đang ở trong đất nước Ít-ra-ên,
    và cắt đặt các thợ chẻ đá để xây cất Đền Thờ Đức Chúa Trời.
  guj-2017: દાઉદે ઇઝરાયલમાં રહેતા સર્વ વિદેશીઓને ભેગા કરવાની આજ્ઞા આપી. તેણે તેઓને,
    ઈશ્વરનું ભક્તિસ્થાન બાંધવા માટે પથ્થર કાપનારાઓ તરીકે નીમી, પથ્થરો કાપવાના કામે
    લગાડી દીધા.
  pon-2006A: Nanmwarki Depit ahpw ketin wiahda koasoandi ehu ong mehn liki koaros
    me kokousoan nan wehin Israel, me re en pokonpene, e ahpw ketikihong irail doadoahk.
    Ekei irail kaunopada takai mehn kauwada Tehnpaso.
  por-BRBSL: David deu ordens para reunir os estrangeiros que estavam na terra de
    Israel; e colocou pedreiros para cortar pedras vestidas para construir a casa
    de Deus.
  cth-cth: Hatdawkvah, Devit ni Isarel ram e miphun alouke kaawm e naw hah, cungtalah
    pâkhueng teh, Cathut e im sak hanelah, talungdêikathoumnaw hah thaw a poe.
  twi-twi: Ɛno nti Dawid hyɛ ma wɔfrɛfrɛɛ ahɔho a wɔte Israel nyinaa boaa ano. Ɔma
    wotwaa abo a wɔde besi Onyankopɔn Asɔredan no.
  hlt-hlt: Te dongah David loh Israel khohmuen kah yinlai te calui ham a thui tih
    Pathen im sak vaengkah lungrhaih lung aka phaek aka dae la a khueh.
  tbz-SIM: Kɛ̀ Dɑfitii duɔ́ nkɛ̀ bɛ̀ɛ tíí mbɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ bo Isidɑyɛɛribɛ tenkɛ̀
    miɛkɛ, kòo tɑ̃nkɛ́ bɛ̀ɛ̀ bo cíɛ́kɛ́ yɛtɑ̃́rɛ̀ kòo mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Kantrin igharazibar gumazamizir maba izegha Israelian nguazimɨn itima,
    Atrivim Devit men diagha me akuvagha ingangarim me ganɨngi. Marazi a dagɨaba aghorasa
    me amɨsevegha me mɨkeme, eghtɨ dagɨar kaba me bar deravɨra da aghoram. Eghtɨ me
    da inigh Ikiavɨra Itir God bagh Dɨpenimɨn ingaram.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti tɔmɑ sɩ: Ɩ́ koti Ɩsɛɣɛlɩ tɑɑ cɑɣɑlɑɑ. Ɩlɛnɑ Tɑfiiti tʋ-wɛɣɛ
    tǝmlɛ sɩ pɑ́ sɑɑkɩ pɛɛ wenɑ pɑɑ ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ tɔ,'
  azb-azb: Davud İsrail torpağında olan qəriblərin yığılmasını əmr etdi və Allah evinin
    tikilişinə yonma daşlar düzəltmək üçün onların arasından daşyonanlar təyin etdi.
  eng-DBY: And David commanded to collect the strangers that were in the land of Israel;
    and he set masons to hew wrought stones to build the house of God.
  hin-2017: तब दाऊद ने इस्राएल के देश में जो परदेशी थे उनको इकट्ठा करने की आज्ञा दी,
    और परमेश्वर का भवन बनाने को पत्थर गढ़ने के लिये संगतराश ठहरा दिए।
  eng-YLT: And David saith to gather the sojourners who [are] in the land of Israel,
    and appointeth hewers to hew hewn-stones to build a house of God.
  kne-kne: Inbilin David ay masinop din mangili ay nakiili ed Israel, et wada di dinotokana
    en daida ay mantiktik si bato ay maisagana para sin maamag ay Timplo.
  eng-WYC-2017: And David commanded that all converts, that is, all men turned from
    heathenness to the law of Israel, should be gathered together of the land of Israel;
    and he ordained of them masons for to cut, or hew, stones and to polish them,
    and that the house of the Lord should be builded;
  eng-WMBB: David gave orders to gather together the foreigners who were in Eretz-Israel;
    and he set masons to cut dressed stones to build God’s house.
  urd-GVH: चुनाँचे उसने इसराईल में रहनेवाले परदेसियों को बुलाकर उन्हें अल्लाह के घर
    के लिए दरकार तराशे हुए पत्थर तैयार करने की ज़िम्मादारी दी।
  rug-rug: Ke tioko varigara ni Devita sari doduru tie karovodi pu koa somana koari
    na tie Izireli, meke koa rini si vizati sa si kaiqa pude na tie peqo patu meke
    nama ni sari na patu tana kinurina sa Zelepade.
  gaz-gaz: Kanaafuu Daawit akka alagoonni Israaʼel keessa jiraatan walitti qabaman
    ajaje; isaan keessaas akka isaan ijaarsa mana qulqullummaa Waaqaatiif dhagaa soofame
    qopheessaniif warra dhagaa cabsan ni filate.
  fra-LSG: David fit rassembler les étrangers qui étaient dans le pays d’Israël, et
    il chargea des tailleurs de pierres de préparer des pierres de taille pour la
    construction de la maison de Dieu.
  yal-yal: Dawuda yi yamarin fi a xɔɲɛn naxanye dɔxi Isirayila yamanani, a ne xa malan.
    A yi ne findi gɛmɛ masonle ra Ala Batu Banxin ti feen na.
  haw-1868: 'Kauoha mai la o Davida, e houluulu mai i na kanaka e noho ana i ka aina
    o ka Iseraela: a hoonoho iho la ia i na kalaipohaku e kalai i na pohaku i mea
    e hana''i i ka hale o ke Akua.'
  arb-NAV: وَأَمَرَ دَاوُدُ بِحَشْدِ كُلِّ الأَجَانِبِ الْمُقِيمِينَ فِي أَرْضِ إِسْرَائِيلَ،
    وَكَلَّفَ النَّحَّاتِينَ مِنْهُمْ بِنَحْتِ حِجَارَةٍ مُرَبَّعَةٍ لِبِنَاءِ بَيْتِ
    اللهِ.
  ewe-ewe: Azɔ la, David na be amedzro siwo katã nɔ Israelnyigba dzi la nakpa kpe
    na gbedoxɔ la tutu.
  eng-LEE: 'And David ordered to gather together the strangers that were in the land
    of Israel: and he appointed [them] to be masons to hew cut stones to build the
    house of God.'
  asm-FB: দায়ূদে ইস্ৰায়েল দেশত বাস কৰা বিদেশী সকলক একগোট কৰিবলৈ দাস সকলক আজ্ঞা দিলে।
    ঈশ্বৰৰ গৃহ নিৰ্ম্মাণ কৰিবৰ অৰ্থে শিল কাটি টুকুৰা কৰিবলৈ তেওঁলোকক শিল-কটিয়া কামত
    নিযুক্ত কৰিলে।
  sus-A: دَوُدَ نَشَ يَامَرِ قِ، شْحّ كٌنيِ بِرِن نَشٍيٍ سَبَتِشِ عِسِرَيِلَ بْشِ
    مَ، عٍ شَ مَلَن. عَ نَشَ عٍ قِندِ فّمّ شَبَمَيٍ رَ عَلَ شَ بَنشِ شَ وَلِ شَ قٍ
    رَ.
  fra-SBL: David donna l'ordre de rassembler les étrangers qui se trouvaient dans
    le pays d'Israël, et il chargea des maçons de tailler des pierres de taille pour
    construire la maison de Dieu.
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֔יד לִכְנֹוס֙ אֶת־הַגֵּרִ֔ים אֲשֶׁ֖ר בְּאֶ֣רֶץ יִשְׂרָאֵ֑ל
    וַיַּעֲמֵ֣ד חֹֽצְבִ֗ים לַחְצֹוב֙ אַבְנֵ֣י גָזִ֔ית לִבְנֹ֖ות בֵּ֥ית הָאֱלֹהִֽים׃
  kik-kik: Nĩ ũndũ ũcio Daudi agĩathana atĩ ageni othe arĩa maatũũraga Isiraeli macookanĩrĩrio,
    nake agĩthuura kuuma thĩinĩ wao mabundi a mahiga, nĩgeetha mahaarĩrie na maicũhie
    mahiga ma gwaka nyũmba ya Ngai.
  fra-NCL: David ordonna de rassembler les étrangers qui étaient dans le pays d’Israël,
    et il établit des tailleurs de pierre pour couper des pierres de taille pour la
    construction de la maison de Dieu.
  cek-AK: Israel prae thungah kaom angvinnawk nawnto amkhueng hanah David mah lokpaek;
    anih mah Sithaw im sak hanah thlung sah kop kaminawk to tok paek.
  cuk-cuk: David, Israel-yargi dulemar-ainebarmalad-gudimaladse bela gochad. A-dulemar-abar,
    akwagi-arbaegala nug-imaksad, adi, a-akwagi Bab-Dummadse-goled-neg-soblegegar.
  uig-CYR: Давут Пәрвәрдигарниң өйини салдуруш үчүн Исраил зиминидики ят әлдикиләрни
    жиғишни буйруди һәм ташларни оюшқа ташчиларни тайинлиди.
  tel-2017: తరువాత దావీదు, ఇశ్రాయేలీయుల దేశంలో ఉన్న అన్యజాతి వాళ్ళను సమకూర్చమని ఆజ్ఞ
    ఇచ్చి, దేవుని మందిరం కట్టించడానికి రాళ్లు చెక్కేవారుగా వారిని నియమించాడు.
  hat-BSA: Pou sa, David te bay lòd pou ranmase tout etranje ki te nan peyi Israël
    yo. Konsa, li te mete taye wòch nan travay pou koupe wòch pou bati kay Bondye
    a.
  kos-kos: Tokosra David el sap mwetsac nukewa su muta in facl Israel in toeni, ac
    el sang orekma kunalos. Kutu selos tufahl eot lulap in sang musai Tempul uh.
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔יד לִכְנוֹס֙ אֶת־הַגֵּרִ֔ים אֲשֶׁ֖ר בְּאֶ֣רֶץ יִשְׂרָאֵ֑ל
    וַיַּעֲמֵ֣ד חֹֽצְבִ֗ים לַחְצוֹב֙ אַבְנֵ֣י גָזִ֔ית לִבְנ֖וֹת בֵּ֥ית הָאֱלֹהִֽים׃
  ibo-ibo: Ya mere, Devid nyere iwu ka a kpọkọta ndị ọbịa niile bi nʼIzrel, site nʼetiti
    ha ọ họpụtara ndị ga-edozi nkume a wara awa nke e ji wuo ụlọ Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଇସ୍ରାଏଲ-ଦେଶସ୍ଥ ବିଦେଶୀମାନଙ୍କୁ ଏକତ୍ର କରିବାକୁ ଆଜ୍ଞା ଦେଲେ;
    ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ଗୃହ ନିର୍ମାଣ କରିବା ପାଇଁ ଖୋଦିତ ପ୍ରସ୍ତର ପ୍ରସ୍ତୁତ କରିବାକୁ ରାଜମିସ୍ତ୍ରୀମାନଙ୍କୁ
    ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, Tafit a allük, pwe ekewe chon ekis mi nom lon ewe fanü Israel repwe
    chufengen. A ngeniir ar angang o awisa ekoch ngeni ewe angangen fal fau, pwe repwe
    amolätä fau mi fal fän iten kaütän ewe imwenfelin Kot.
  rop-rop: Wal King Deibid bin dalim ol detlot pipul brom ola najawan kantri hubin
    jidan deya langa Isreil blanga kaman langa Jerusalem, en imbin meigim olabat wek.
    Sambala bin kadimbat ola ston blanga meigim det Serramoni Pleis.
  ukr-1871: І звелїв Давид зібрати захожих людей, що пробували в землї Ізраїлській
    і поставив каменарів до лупання й тесання каміння на будову дому Божого.
  deu-1951: Und David gebot, die Fremdlinge, die im Lande Israel waren, zu versammeln,
    und bestellte Steinmetzen, um Quadersteine zu hauen, für den Bau des Hauses Gottes.
  eng-JPS: And David commanded to gather together the strangers that were in the land
    of Israel; and he set masons to hew wrought stones to build the house of God.
  srp-1865: I zapovjedi David da se skupe inostranci koji bijahu u zemlji Izrailjevoj,
    i odredi kamenare da tešu kamen da se gradi dom Božji.
  lug-lug: Dawudi n’alagira okukuŋŋaanya bannaggwanga abaali mu Isirayiri, era mu
    bo n’alondamu abatemi b’amayinja, bagabajje nga kuzimbisa nnyumba ya Mukama.
  heb-heb: ויאמר דויד לכנוס את הגרים אשר בארץ ישראל ויעמד חצבים לחצוב אבני גזית לבנות
    בית האלהים׃
  ben-IRV: বিভিন্ন জাতির যে সব লোকেরা ইস্রায়েল দেশে বাস করত দায়ূদ আদেশ দিলেন যেন
    তাদের জড়ো করা হয়। তাদের মধ্য থেকে তিনি পাথর কাটবার লোকদের বেছে নিলেন যাতে ঈশ্বরের
    ঘর তৈরীর জন্য তারা পাথর কেটে ছেঁটে প্রস্তুত করতে পারে।
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਉਨ੍ਹਾਂ ਓਪਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਇਸਰਾਏਲ ਦੇ ਦੇਸ ਵਿੱਚ ਹਨ,
    ਇਕੱਠਾ ਕਰਨ ਅਤੇ ਉਸ ਨੇ ਪੱਥਰ ਘੜਨ ਵਾਲਿਆਂ ਨੂੰ ਠਹਿਰਾਇਆ, ਤਾਂ ਜੋ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ
    ਰਚਨਾ ਲਈ ਪੱਥਰ ਦੀਆਂ ਚੌਨੁੱਕਰੀਆਂ ਇੱਟਾਂ ਘੜਨ
  mya-JVB: ဣသရေလ ပြည် ၌ ရှိသော တပါး အမျိုးသားတို့ကို စုဝေး စေခြင်းငှါ မိန့် တော်မူ၏။
    ဘုရားသခင် ၏အိမ် တော် တည် စရာဘို့ ကျောက်ဆစ် ရသောပန်းရန်သမား တို့ကိုလည်း စေခိုင်း
    တော်မူ၏။
  hmo-hmo: King Davida ese oda ia gwauraia, idau bese taudia Israela dekenai idia
    noho, be do idia haboua mai. Vadaeni Davida ese gaukara ia henidia. Haida be Dubu
    Helaga haginia totona nadi idia utua hegaegae.
  urd-urd: दाऊद ने हुक्म दिया कि उन परदेसियों को जो इस्राईल के मुल्क में थे जमा' करें,
    और उसने पत्थरों को तराशने वाले मुक़र्रर किए कि ख़ुदा के घर के बनाने के लिए पत्थर
    काट कर घड़ें।
  rus-SYN: И приказал Давид собрать пришельцев, находившихся в земле Израильской,
    и поставил каменотесов, чтобы обтесывать камни для построения дома Божия.
  bqc-SIM: Davidi ò wà bↄ̀mↄ pↄ́ kú Isaili bùsuuↄ kãaa píi, ↄ̃ à ń gbɛ̃eↄ
    dìlɛ gbɛ̀'ãnaↄ ũ aa gbɛↄ ã wà Lua kpɛ́ boò.
  tcz-CHONGTHU: Hijeh chun Leng David in gamsung a kholjin mi jouse akoutup in, aboltheina
    cheh un Houin sah nading song khengjol loi apansah tai.
  mar-mar: इस्राएलमध्ये जे परदेशी लोक राहत होते त्या सर्वांना दावीदाने त्याच्या सेवकांना
    आज्ञा देऊन एकत्र बोलवून घेतले. देवाचे मंदिर बांधण्यासाठी दगडाचे चिरे घडवण्याचे
    काम त्यांच्यावर सोपवले.
  qub-qub: Chaypita, ray Davidga niran Israelman guellicoj runacuna shuntacämunanpaj.
    Nircur waquinta churaran Diospa Templunta aruchinanpaj, rumita paquircur-paquircur
    llagllananpaj.
  bqp-bqp: Dɑfidi u derɑ bɑ sɔbu kpuro mɛnnɑ be bɑ wɑ̃ɑ Isireliɔ. Mɑ u bu yiire bu
    kpee bɑkɑnu dɑ̃ku bu kɑ Yinni Gusunɔn sɑ̃ɑ yeru bɑni.
  hat-hat: David bay lòd pou tout moun lòt nasyon k'ap viv nan peyi Izrayèl la reyini.
    Li moute chantye kote pou taye wòch pou bati Tanp Bondye a.
  eng-BSB: So David gave orders to gather the foreigners in the land of Israel, from
    whom he appointed stonecutters to prepare finished stones for building the house
    of God.
  eng-WEBPB: David gave orders to gather together the foreigners who were in the land
    of Israel; and he set masons to cut dressed stones to build God’s house.
  kbq-kbq: Hagi Deviti'a megi'ati ru vahetmima Israeli mopafima enemaniza vahera ke
    hige'za azageno, mono noma kisaza havema tagahu eri'zana zami'ne.
  nhe-BL: Teipa David tlanahuati ma quinsentilica nochi sequinoc tlali ehuani tlen
    itztoyaj ipan tlali Israel. Huan quintlapejpeni sequin inijuanti para quintejtequise
    huejhueyi tetl para ica quisencahuase ichaj TOTECO.
  gub-BL: Omono'og kar Tawi amo ae ywy rehe arer Izaew ywy rehe wikuwe ma'e paw a'e
    wà kury, wamuma'ereko kar pà a'e wà kury. Amo umuàgà'ym ita tàpuzuhu rehe àràm
    wà.
  eng-DRA: And he commanded to gather together all the proselytes of the land of Israel,
    and out of them he appointed stonecutters to hew stones and polish them, to build
    the house of God.
