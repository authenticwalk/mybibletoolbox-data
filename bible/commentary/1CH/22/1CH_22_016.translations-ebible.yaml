verse: 1CH.022.016
translations:
  mal-C: സ്വർണവും വെള്ളിയും വെങ്കലവും ഇരുമ്പുംകൊണ്ടു പണിയുന്ന കരകൗശലവേലക്കാരും നിനക്കു
    സംഖ്യാതീതമായുണ്ട്. ഇപ്പോൾത്തന്നെ പണി തുടങ്ങുക. യഹോവ നിന്നോടുകൂടെ ഉണ്ടായിരിക്കട്ടെ!”
  deu-TKW: in Gold, Silber, Erz und Eisen in zahlloser Menge. Auf, gehe ans Werk,
    und Jahwe möge mit dir sein!
  lin-lin: Ozali na wolo, palata, bronze mpe bibende ebele oyo bakoki kotanga te.
    Sik’oyo, banda mosala ; mpe tika ete Yawe azala na yo elongo ! »
  eng-LSV: Of the gold, of the silver, and of the bronze, and of the iron, there is
    no number; arise and do, and YHWH is with you.”
  eng-GNV: 'Of golde, of siluer, and of brasse, and of yron there is no nomber: Vp
    therefore, and be doing, and the Lord wilbe with thee.'
  eng-WEBSTER: Of the gold, the silver, and the brass, and the iron, there is no number.
    Arise therefore , and be doing, and the LORD be with thee.
  nhw-BL: Itztoque tlacame catli quimatij cuali para quitejtejtzonase nopa tlamantli
    tepostli catli itoca oro, plata, bronce huan hierro. Huajca ximotlanana huan xitequiti,
    huan ma TOTECO itzto mohuaya.”
  swh-ONEN: wa kufua dhahabu, fedha, shaba na chuma, mafundi wasiohesabika. Sasa basi
    anza kazi hii, naye Bwana awe pamoja nawe.”
  bba-bba: Wee ɑ wurɑ kɑ sii ɡeesu kɑ sii ɡɑndu kɑ sii wɔ̃kusu mɔ su ǹ ɡeeru mɔ.
    Tɛ̃, ɑ seewo, kpɑ ɑ sɔmbu te ko. Kpɑ Yinni Gusunɔ u n kɑ nun wɑ̃ɑ.
  eng-KJVCPB: Of the gold, the silver, and the brass, and the iron, there is no number.
    Arise therefore, and be doing, and the Lord be with thee.
  luo-luo: mag dhahabu, kod fedha, mula kod nyinyo kaachiel gi jopecho mokadho akwana.
    Koro chak tich, mad Jehova Nyasaye obed kodi.”
  meu-meu: gold bona silver bona auri labora-labora bona auri iḡaukaralaidia diba
    herea taudia. A tore isi, a ḡaukara! Iehova ese baine bamomu!
  npi-ULB: जसले सुन, चाँदी, काँसा र फलामका काम गर्न सक्छन् । उठ् र काम सुरु गर्, र
    परमप्रभु तँसित हुनुभएको होस् ।”
  yor-yor: Nínú wúrà, fàdákà àti idẹ àti irin oníṣọ̀nà tí kò ní ìwọ̀n. Nísinsin yìí
    bẹ̀rẹ̀ iṣẹ́, kí Olúwa wà pẹ̀lú rẹ.”
  emp-NTPO: Maʌ̃ awara orod̶ebema ne o cawa b̶eada, paratad̶ebema ne o cawa b̶eada,
    bronced̶ebema ne o cawa b̶eada, jiorrod̶ebema ne o cawa b̶ea sid̶a zocãrã erob̶ʌa.
    Jãʌ̃be jʌwa b̶ʌdua Ãcõrẽ de dromara oi carea. Ãcõrẽra bʌ ume b̶aya.–
  pes-OPCB: ایشان در زرگری و نقره‌سازی و فلزکاری مهارت بسیار دارند. پس کار را شروع
    کن. خداوند با تو باشد!»
  tgl-ULB: na may kakayahang gumawa sa ginto, pilak, tanso at bakal. Kaya simulan
    mo ng magtrabaho at samahan ka nawa ni Yahweh.”
  hui-hui: Agali uruni tigua ngolo silibarumebi boronosimebi aeanemebi biabe tara
    tara biaga mandabi kagoni. Anduane Homogo ibuni í̠ heba mandagi haabo holebirago
    ai í̠na biabe ogoni bibe, lalu Debidihanda Solomonohondo lene.
  mya-mya: ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊ သံ​တို့​နှင့်​သက်​ဆိုင်​သော လက်​မှု​ပ​ညာ​သည်​အ​မျိုး​မျိုး​တို့​လည်း
    များ​စွာ​ရှိ​၏။ သင်​သည်​ယ​ခု​ပင်​အ​လုပ် ကို​စ​တင်​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်
    နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ​စေ​သော'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཡང་གསེར་མགར་དང་དངུལ་མགར། ལི་མགར། ལྕགས་མགར་བཅས་ནི་བགྲང་གིས་མི་ལང་བ་ཡོད་པས།
    ཡར་ལོངས་ལ་ལས་ཀ་བྱོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པར་ཤོག་ཅེས་གསུངས།
  sna-sna: mune zvegoridhe nesirivha, ndarira nesimbi navarume voumhizha vasingaverengeki.
    Zvino chitanga basa uye Jehovha ave newe.”
  spa-BLM: del oro, de la plata, del bronce y del hierro, no hay número. Levantaos
    y haced, y que el Señor esté con vosotros”.
  cac-cac: '@see-verse:1CH.022.015'
  swh-ULB: wenye uwezo wa kufanya kazi na dhahabu, fedha, shaba, na nishati. Hivyo
    anza kufanya kazi, na Yahweh awe nawe.
  bel-bel: 'золату, срэбру і медзі, і жалезу няма ліку: пачні і рабі; Гасподзь будзе
    з табою.'
  deu-ELBBK: das Gold, das Silber und das Kupfer und das Eisen ist nicht zu zählen.
    Mache dich auf und handle; und der HERR sei mit dir!
  mbb-OT: te vulawan, pelata, brunsi, wey putew. Umbe ǥuntaan, puun ke en peterebahu
    ne verakat he zumahi ke te Nengazen.”
  mal-2015: പൊന്നു, വെള്ളി, താമ്രം, ഇരിമ്പു എന്നിവ ധാരാളം ഉണ്ടു; ഉത്സാഹിച്ചു പ്രവർത്തിച്ചുകൊൾക;
    യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  rmc-rmc: le somnakaha, rupoha, brondzoha the trastenca. Avke akana muk tut andre
    buči a o RAJ ela tuha!“
  pes-OPV: طلا و نقره و برنج و آهن بيشمار است پس برخيز و مشغول باش و خداوند همراه
    تو باد.»
  ron-1924: Аурул, арӂинтул, арама ши ферул сунт фэрэ нумэр. Скоалэ-те дар ши лукрязэ
    ши Домнул сэ фие ку тине.”
  ben-OBCV: যেমন, সোনা ও রুপো, ব্রোঞ্জ ও লোহার—এত কারিগর আছে, যাদের সংখ্যা গুনে শেষ
    করা যায় না। এখন তবে কাজ শুরু করো, এবং সদাপ্রভু তোমার সহবর্তী থাকুন।”
  som-som: oo ah tan dahabka, iyo tan lacagta, iyo tan naxaasta, iyo tan birta, iyagu
    tiro ma leh, haddaba kac oo shaqee, oo Rabbiguna ha kula jiro.
  lat-VUC: in auro et argento et ære et ferro, cujus non est numerus. Surge igitur
    et fac, et erit Dominus tecum.
  eng-ASVBT: of the gold, the silver, and the brass, and the iron, there is no number.
    Arise and be doing, and Jehovah be with thee.
  ita-1885: L'oro, l'argento, il rame, e il ferro è innumerabile. Or mettiti all'opera,
    e il Signore sarà teco.
  eng-LXXUP: in gold and silver, brass and iron, of which there is no number. Arise
    and do, and the Lord be with thee.
  eng-ULB: who can work with gold, silver, bronze, and iron. Arise and begin the work,
    and may Yahweh be with you.”
  spa-VBL: Tienes muchos trabajadores, como canteros, albañiles, carpinteros y toda
    clase de artesanos del oro, la plata, el bronce y el hierro, sin límite. Así que
    ponte en marcha, y que el Señor te acompañe”.
  fra-_FOB: L'or, l'argent, l'airain et le fer sont sans nombre; lève-toi et agis,
    et que l'Éternel soit avec toi!
  mal-mal: പൊന്ന്, വെള്ളി, താമ്രം, ഇരിമ്പ് എന്നിവ ധാരാളം ഉണ്ട്; ഉത്സാഹിച്ചു പ്രവർത്തിച്ചുകൊൾക;
    യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  urd-GVR: ḳhāh wuh sone, chāṅdī, pītal yā lohe kī kyoṅ na ho. Beshumār aise log taiyār
    khaṛe haiṅ. Ab kām shurū kareṅ, aur Rab āp ke sāth ho!”
  suz-BL: मेकोपुकीमी सुन, चांदी, कांसा नु फलाम के मारेइ मारेइ गेय पाइब बाक्‍नीम। मुल
    गेय पचा गोवो। परमप्रभु यावे गे नु बाक्‍ल” दे दाऊदमी सोलोमन कली मदा बाक्‍त।
  ita-1927: Quanto all’oro, all’argento, al rame, al ferro, ve n’è una quantità incalcolabile.
    Lèvati dunque, mettiti all’opra, e l’Eterno sia teco!”
  ckb-ckb: لەسەر زێڕ و زیو و بڕۆنز و ئاسن، وەستاکان لە ژمارە نایەن. ئیتر هەستە و دەستبەکار
    بە و یەزدانت لەگەڵ بێت.»
  eng-BBE: In gold and silver and brass and iron more than may be numbered. Up! then,
    and to work; and may the Lord be with you.
  kan-OKCV: ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಕಂಚು, ಕಬ್ಬಿಣ, ಮುಂತಾದವುಗಳಲ್ಲಿ ನಿಪುಣರು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಇದ್ದಾರೆ.
    ಎದ್ದು ಕೆಲಸ ಮಾಡು, ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇರಲಿ,” ಎಂದನು.
  tam-2017: பொன்னுக்கும், வெள்ளிக்கும், வெண்கலத்திற்கும், இரும்புக்கும் கணக்கில்லை;
    நீ எழுந்து காரியத்தை நடத்து; யெகோவா உன்னோடு இருப்பாராக என்றான்.
  spa-RV-1909: Del oro, de la plata, del metal, y del hierro, no hay número. Levántate
    pues, y á la obra; que Jehová será contigo.
  ron-BTF: Cât despre aur, argint și aramă și fier, nu este număr. Ridică-te și fă
    aceasta; și DOMNUL să fie cu tine.
  eng-WEBP: of the gold, the silver, the bronze, and the iron, there is no number.
    Arise and be doing, and may the LORD be with you.”
  eng-FBV: You have many workers such as stonecutters, masons, carpenters, and all
    kinds of craftsmen of gold, silver, bronze, and iron—without limit. So get started,
    and may the Lord be with you!”
  nld-1939: voor de meest verschillende bewerking van goud, zilver, koper en ijzer.
    Welnu dan, sla de hand aan het werk, en moge Jahweh met u zijn!
  nch-BL: Itztoque tacame cati quimatij cuali para quitejtejtzonase nopa tamanti teposti
    cati itoca oro, plata, bronce huan hierro. Huajca ximotanana huan xitequiti, huan
    ma TOTECO itzto mohuaya.”
  vie-1934: vàng, bạc, đồng, sắt, thì vô-số. Hãy chổi dậy làm, Đức Giê-hô-va sẽ ở
    cùng con.
  hin-CV: सोना, चांदी, कांसा और लोहा अपार मात्रा में हैं. उठो और काम शुरू कर दो. याहवेह
    तुम्हारे साथ होंगे.”
  spa-BES: En oro y plata, bronce y hierro más de lo que puede estar numerado. ¡Arriba!
    entonces, y trabaja; y que el Señor esté contigo.
  tdx-tdx: Ty amy volamenay, i volafotiy, i torisikey vaho i vìñey, le tsy aman’ iake,
    Miongaha naho mifanehafa, fa hitahy azo t’Iehovà.
  tha-KJV: ส่วนทองคำ เงิน ทองสัมฤทธิ์ และเหล็กนั้​นก​็​มี​มากมายเหลือที่จะนับได้ ลุ​กขึ้นทำไปเถิด
    ขอพระเยโฮวาห์ทรงสถิตอยู่กับเจ้า”
  por-BR-2018: Do ouro, da prata, do metal, e do ferro, não há número. Levanta-te,
    pois, e à obra; que o SENHOR será contigo.
  deu-ELO: das Gold, das Silber und das Erz und das Eisen ist nicht zu zählen. Mache
    dich auf und handle; und Jehova sei mit dir!
  eng-WYC-2018: in gold, and silver, and brass (or and bronze), and in iron, of which
    (there) is no number; therefore rise thou up, and make it, and the Lord shall
    be with thee.
  epo-epo: La oro, arĝento, kupro, kaj fero estas en nekalkulebla kvanto; leviĝu kaj
    faru, kaj la Eternulo estu kun vi.
  uig-PIN: altun-kümüx, mis, tɵmür bolsa san-sanaⱪsiz; sǝn ixⱪa tutuxuxⱪa ornungdin
    tur, Pǝrwǝrdigarim sening bilǝn billǝ bolƣay!»
  beo-beo: '@see-verse:1CH.022.015'
  tpi-OTNT: long gol na silva na bras na ain. Yu mas kirapim wok, na Bikpela i ken
    i stap wantaim yu.”
  hau-SA: zinariya da azurfa, tagulla da ƙarfe, masu sana’a waɗanda suka wuce ƙirge.
    Yanzu ka fara aiki, Ubangiji kuma ya kasance tare da kai.”
  uig-LAT: altun-kümüsh, mis, tömür bolsa san-sanaqsiz; sen ishqa tutushushqa ornungdin
    tur, Perwerdigarim séning bilen bille bolghay!»
  nde-nde: eyegolide, isiliva, ithusi kanye lensimbi, izingcitshi ezingelakubalwa.
    Qalisa-ke umsebenzi, uThixo abe lawe.”
  ton-ton: ‌ʻOku ʻikai faʻa lau ʻae koula, mo e siliva, pea mo e palasa, mo e ukamea.
    Ko ia, ke ke tuʻu hake koe mo ke ngāue, pea ke ʻiate koe ʻa Sihova.”
  ces-1613: Zlata, stříbra, mědi a železa není počtu; snažiž se a dělej, a Hospodin
    budiž s tebou.
  eng-WMB: of the gold, the silver, the bronze, and the iron, there is no number.
    Arise and be doing, and may the LORD be with you.”
  tam-TCV: தங்கம், வெள்ளி, வெண்கலம், இரும்பு ஆகியவற்றில் கைவேலை செய்யக்கூடிய கைவினைஞர்கள்
    எண்ணற்றவர்கள் உன்னிடம் இருக்கிறார்கள். இப்பொழுது நீ வேலையைத் தொடங்கு; யெகோவா உன்னோடு
    இருப்பாராக” என்றான்.
  ceb-ULB: nga makatrabaho sa bulawan, sa plata, sa bronsi, ug sa puthaw. Busa sugdi
    sa pagtrabaho, ug hinaot nga mag-uban kanimo si Yahweh.”
  pol-UBG: Złota, srebra, brązu i żelaza jest bez liku. Wstań więc i działaj, a PAN
    niech będzie z tobą.
  urd-GVU: خواہ وہ سونے، چاندی، پیتل یا لوہے کی کیوں نہ ہو۔ بےشمار ایسے لوگ تیار کھڑے
    ہیں۔ اب کام شروع کریں، اور رب آپ کے ساتھ ہو!“
  deu-1912: an Gold, Silber, Erz und Eisen ohne Zahl. So mache dich auf und richte
    es aus; der HERR wird mit dir sein!
  kan-2017: ಬಡಗಿಗಳೂ, ಬಂಗಾರ, ಬೆಳ್ಳಿ, ತಾಮ್ರ, ಕಬ್ಬಿಣಗಳ ಎಲ್ಲಾ ತರಹದ ಕೆಲಸವನ್ನು ಮಾಡುವುದರಲ್ಲಿ
    ಜಾಣರು ನಿನ್ನೊಂದಿಗಿರುತ್ತಾರೆ. ಅವರನ್ನು ಎಣಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ. ಎದ್ದು ಸಿದ್ಧನಾಗಿ ಕೆಲಸಕ್ಕೆ
    ಕೈ ಹಾಕು, ಯೆಹೋವನು ನಿನ್ನ ಸಂಗಡ ಇರಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: ko gol, silber, bronze, nge wasey. Ere mu tabab e chiney ko maruwel, ma
    mang e yigi par SOMOL rom.”
  hlt-MCSB: Sui neh, cak neh, rhohum neh, thi neh, a tarhing naa voel moenih. Thoo
    lamtah saii laeh. Na taengah BOEIPA om saeh,” a ti nah.
  mdy-ETH: ዎርቄ፥ ቢራ ዓንጊ፥ ሞኦና ዓንጊንታ ሜሌ ዓንጎዋ ጊኢጊሺሢና ዔርቴ ዱማ ዱማ ማዾ ማዻ ዓሲ ኔኤኮ ዓኣኔ፤ ዬያሮ ሃሢ
    ማዾ ዓርቄ፤ ናንጊና ናንጋ ጎዳ ኔኤና ዎላ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Wɔyɛ abenfoɔ wɔ sikakɔkɔɔ, dwetɛ adwinnie mu, kɔbere mfrafraeɛ ne nnadeɛ
    ho adwumayɛfoɔ. Afei hyɛ adwuma no ase, na Awurade nka wo ho.”
  eng-WEBU: of the gold, the silver, the bronze, and the iron, there is no number.
    Arise and be doing, and may the LORD be with you.”
  wal-wal: Eti oottiyo worqqau, birau, nahaasiyaunne biratau zawi baawa. Ha77i neeni
    oosuwaa doomma. GODAI nenaara gido” yaagiis.
  spa-PDDPT: El oro, la plata, el bronce y el hierro son incalculables. Levántate
    y comienza a trabajar. ¡Yavé sea contigo!
  gun-gun: ouro ha'e prata guigua, overa va'e ha'e ferro guigua re omba'eapo va'e
    mbovy e'ỹ. Ha'e nunga rupi nekyre'ỹ ke rejapopa aguã. Ha'e tove Senhor toiko ndereve
    — he'i.
