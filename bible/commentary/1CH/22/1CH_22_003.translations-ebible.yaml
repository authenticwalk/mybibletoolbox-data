verse: 1CH.022.003
translations:
  mal-C: വാതിൽക്കതകുകൾക്കുവേണ്ട ആണിയും മറ്റു സാമഗ്രികളും ഉണ്ടാക്കുന്നതിനു വളരെയേറെ
    ഇരുമ്പും തൂക്കം തിട്ടപ്പെടുത്താൻ കഴിയാത്തത്ര വെങ്കലവും അദ്ദേഹം ഒരുക്കിവെച്ചു.
  deu-TKW: Ferner beschaffte David eine Menge Eisen zu den Nägeln für die Thorflügel
    und zu den Klammern, sowie eine solche Menge Erz, daß man es nicht wägen konnte,
  lin-lin: Davidi apesaki bibende ebele mpo na kosala basete mpe bibende oyo esimbaka
    bikuke. Apesaki lisusu bronze ebele oyo bakoki kotanga te,
  eng-LSV: And David has prepared iron in abundance for nails for leaves of the gates
    and for couplings, and bronze in abundance—there is no weighing,
  eng-GNV: Dauid also prepared much yron for the nayles of the doores and of the gates,
    and for the ioynings, and abundance of brasse passing weight,
  eng-WEBSTER: And David prepared iron in abundance for the nails for the doors of
    the gates, and for the joinings; and brass in abundance without weight;
  nhw-BL: Huan David quinmacac tlahuel miyac tepostli catli itoca hierro para ica
    quisencajque miyac lavos huan catli monequi para ica quitlatzquiltise nochi tlamantli
    puertas. Nojquiya quitotonijque miyac tepostli catli itoca bronce hasta amo huelque
    quipohuase quesqui ietica.
  swh-ONEN: Daudi akatoa chuma tele ili kutengenezea misumari kwa ajili ya mafungo
    ya malango ya nyumba na shaba tele isiyopimika.
  bba-bba: U mɑɑ sisu sɔɔru kuɑ siki siki bu kɑ kulumbɑ seku ɡɑmbobɑn kɑdiribɑn sɔ̃
    kɑ mɑɑ sɔretii. Sii ɡɑn te u mɛnnɑ, tɑ kpɑ̃ sere n ǹ koorɔ bu tu yĩire.
  eng-KJVCPB: And David prepared iron in abundance for the nails for the doors of
    the gates, and for the joinings; and brass in abundance without weight;
  luo-luo: Noiko nyinyo modhuro mondo olosgo musmande migedogo kendo mirwakogo dhoudi
    mag rangeye gi mula mathoth mokadho apima.
  meu-meu: David ese danu auri momo herea e habou, raka-vareai iduaradia ikokodia
    bona hakapu-tao auridia ikaradia totona, bona auri labora-labora momo herea danu,
    metauna na asi ihahetohona dalana;
  npi-ULB: तिनले ढोकाहरू र चौकोसहरूका लागि कीला बनाउनका निम्‍ति धेरै मात्रामा फलाम
    दिए । तिनले जोख्‍न सक्‍नेभन्‍दा धेरै काँसा,
  yor-yor: Dafidi sì pèsè ọ̀pọ̀lọpọ̀ iye irin láti fi ṣe ìṣó fún àwọn ìlẹ̀kùn ẹnu-ọ̀nà
    àti fún idẹ; àti fún òpó idẹ ni àìní ìwọ̀n.
  emp-NTPO: Maʌ̃ awara jiorroda waib̶ʌa jʌrʌ pesia dji ed̶a wãbadara cachid̶i carea
    idjab̶a jira b̶ʌd̶i carea. Bronce sid̶a jʌrʌ pesia. Waib̶ʌa edad̶a bẽrã dji zʌgʌara
    poya zad̶aẽ́ basía.
  pes-OPCB: او مقدار زیادی آهن تهیه کرد تا از آن میخ و گیره برای دروازه‌ها درست کنند.
    او همچنین به قدری مفرغ تهیه کرد که نمی‌شد آن را وزن نمود!
  tgl-ULB: Nagbigay si David ng maraming bakal para sa mga pako sa mga pintuan patungo
    sa mga daanan at para sa mga bisagra. Nagbigay rin siya ng maraming tanso na hindi
    kayang timbangin,
  hui-hui: Ani bialu Debidihanda ege to̱le̱ aeane dewaore mili wabulenebi panga irame
    wabiniru mo hongo holene aeane marubi mo manda mandabu wiai hene. Ani bialu ege
    to̱le̱ boronosi dewaore agalime genda magi handabe naheore dewa mo manda manda
    bini.
  mya-mya: မင်း​ကြီး​သည်​အိမ်​ရိုက်​သံ​များ​ပြု​လုပ်​ရန် နှင့်​ဝင်း​တံ​ခါး​ကြီး​များ​အ​တွက်
    ပျဉ်​ဆက် ကိ​ရိ​ယာ​များ​ပြု​လုပ်​ရန်​သံ​အ​မြောက် အ​မြား​ကို​ထုတ်​ပေး​တော်​မူ​၏။
    ချိန်​တွယ်​၍ ပင်​မ​ရ​နိုင်​အောင်​များ​ပြား​သော​ကြေး​ဝါ များ​ကို​ထုတ်​ပေး​တော်​မူ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་སྒོ་རྣམས་ཀྱི་འཛེར་མ་དང་འཁོར་མིག་གི་ཕྱིར་དུ་ལྕགས་ཤིན་ཏུ་མང་པོ་དང་།
    ལི་གྲངས་མེད་བཤམས་ནས་བཞག
  sna-sna: Akapa simbi dzakawanda kwazvo kuti dzigoshandiswa kugadzirisa zvipikiri
    zvamakonhi apamasuo nezvikorekedzo uye ndarira yakawanda kupfuura yaigona kuiswa
    pachikero.
  spa-BLM: David preparó hierro en abundancia para los clavos de las puertas y para
    los enganches, y bronce en abundancia sin peso,
  cac-cac: Nivan pax q'uen hierro ix smolb'ej eb' yic tz'och q'uen d'a lavuxal sc'anchaj
    d'a puerta. Nivan pax q'uen bronce ix molb'aji, maxtzac yal-laj yechtaj q'ueen.
  swh-ULB: Daudi alisambaza idadi kubwa ya chuma kwa ajili ya misumari na vitasa vya
    kuweka kwenye malango. Pia alitoa shaba zaidi kushinda kipimo,
  bel-bel: І мноства жалеза для цьвікоў да дзьвярэй брамы і для сувязяў нарыхтаваў
    Давід, і мноства медзі без вагі,
  deu-ELBBK: Und David bereitete Eisen in Menge für die Nägel zu den Torflügeln und
    für die Klammern; und Kupfer in Menge, es war nicht zu wiegen;
  mbb-OT: Mibeǥey si David te utew mezakel he menge putew he ebeelan he menge ransang
    wey menge bisagra para te menge ǥemawan, wey mezakel he menge brunsi he kenè en
    egketimbang tenged te keveǥat din.
  mal-2015: ദാവീദ് പടിവാതിൽകതകുകളുടെ ആണികൾക്കായിട്ടും കൊളുത്തുകൾക്കായിട്ടും വളരെ ഇരിമ്പും
    തൂക്കമില്ലാതെ വളരെ താമ്രവും അനവധി ദേവദാരുവും ഒരുക്കിവെച്ചു.
  rmc-rmc: Diňa te anel igen but trasta, hoj lendar te keren lecegi pro kaštune brani
    the pro čopi. Anďa the ajci but brondzos, hoj pes les na delas aňi te odvažinel,
  pes-OPV: و داود آهن بسياري به جهت ميخها براي لنگه هاي دروازه ها و براي وصلها حاضر
    ساخت و برنج بسيار که نتوان وزن نمود.
  ron-1924: А прегэтит ши фер дин белшуг пентру куеле де ла арипиле ушилор ши пентру
    скоабе, арамэ атыт де мултэ, ынкыт ну путяу с-о нумере
  ben-OBCV: সদর-দরজার পাল্লায় ও কব্জায় পেরেক লাগানোর জন্য তিনি প্রচুর পরিমাণে লোহার
    জোগান দিলেন, এবং তিনি এত ব্রোঞ্জের জোগান দিলেন, যা ওজন করে দেখাও সম্ভব হয়নি।
  som-som: Oo Daa'uud wuxuu diyaariyey bir faro badan in musmaarro looga dhigo albaabbada
    irdaha iyo qabsatooyinka, oo wuxuu kaloo diyaariyey naxaas tiro badan oo aan miisaan
    lahayn,
  lat-VUC: 'Ferrum quoque plurimum ad clavos januarum, et ad commissuras atque juncturas,
    præparavit David: et æris pondus innumerabile.'
  eng-ASVBT: And David prepared iron in abundance for the nails for the doors of the
    gates, and for the couplings; and brass in abundance without weight;
  ita-1885: Davide apparecchiò ancora del ferro in gran quantità, per li chiodi, per
    gli usci delle porte, e per le spranghe, ed i perni; e del rame, in tanta quantità,
    che il peso ne era senza fine;
  eng-LXXUP: And David prepared much iron for the nails of the doors and the gates;
    the hinges also and brass in abundance, there was no weighing of it.
  eng-ULB: David supplied a large amount of iron for the nails for the doors to go
    in the gateways, and for braces. He also supplied more bronze than could be weighed,
  spa-VBL: David proporcionó mucho hierro para hacer los clavos de las puertas de
    entrada y de los soportes, así como más bronce del que se podía pesar.
  fra-_FOB: David prépara aussi du fer en abondance, pour les clous des battants des
    portes, et pour les assemblages, une quantité d'airain, d'un poids incalculable,
  mal-mal: ദാവീദ് പടിവാതിൽകതകുകളുടെ ആണികൾക്കായിട്ടും കൊളുത്തുകൾക്കായിട്ടും ധാരാളം
    ഇരിമ്പും തൂക്കമില്ലാതെ ധാരാളം താമ്രവും അനവധി ദേവദാരുവും ഒരുക്കിവെച്ചു.
  urd-GVR: Is ke alāwā Dāūd ne darwāzoṅ ke kiwāṛoṅ kī kīloṅ aur kaṛoṅ ke lie lohe
    ke baṛe ḍher lagāe. Sāth sāth itnā pītal ikaṭṭhā kiyā gayā ki āḳhirkār use tolā
    na jā sakā.
  suz-BL: दाऊदमी शुश फलाम नु कांसा गेवा बाक्‍त। मेको लाप्‍चो नु लाप्‍चो ङा शी आन कली
    कांटी नु ग्‍याइक्पाइक्‍तीके सेल्‍चा कली वोइश्‍शो बाक्‍त। मेको नाक्‍ने मचाप्‍चा
    ङा पा शुश बाक्‍शो बाक्‍त।
  ita-1927: Davide preparò pure del ferro in abbondanza per i chiodi per i battenti
    delle porte e per le commettiture; e una quantità di rame di peso incalcolabile
  ckb-ckb: داود ئاسنێکی زۆری بۆ بزمار و ئەڵقەڕیزی دەرگاکان ئامادە کرد، بڕۆنزێکی زۆری
    لەکێش نەهاتووشی ئامادە کرد.
  eng-BBE: And he got together a great store of iron, for the nails for the doors
    and for the joins; and brass, more in weight than might be measured;
  kan-OKCV: ದಾವೀದನು ಬಾಗಿಲುಗಳ ಕದಗಳನ್ನು ಜೋಡಿಸುವುದಕ್ಕೆ ಬೇಕಾದ ಮೊಳೆಗಳಿಗೋಸ್ಕರ ಬಹಳ ಕಬ್ಬಿಣವನ್ನೂ,
    ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಕಂಚನ್ನೂ ಸಿದ್ಧಮಾಡಿಸಿದನು.
  tam-2017: தாவீது வாசல்களின் கதவுகளுக்கு வேண்டிய ஆணிகளுக்கும் கீல்களுக்கும் அதிகமான
    இரும்பையும், எடைபோட முடியாத ஏராளமான வெண்கலத்தையும்,
  spa-RV-1909: Asimismo aparejó David mucho hierro para la clavazón de las puertas,
    y para las junturas; y mucho metal sin peso, y madera de cedro sin cuenta.
  ron-BTF: Și David a pregătit fier din abundență, pentru cuie, pentru ușile porților
    și pentru îmbinări; și aramă din abundență, fără cântărire;
  eng-WEBP: David prepared iron in abundance for the nails for the doors of the gates
    and for the couplings, and bronze in abundance without weight,
  eng-FBV: David provided plenty of iron to make the nails for the entrance doors
    and for the supports, as well as more bronze than could be weighed.
  nld-1939: Ook bracht David een grote voorraad ijzer bijeen voor de nagels van de
    poortdeuren en de krammen, benevens een onoverzienbare hoeveelheid koper;
  nch-BL: Huan David quinmacac tahuel miyac teposti cati itoca hierro para ica quichijque
    miyac lavos huan cati monequi para ica quitatzquiltise nochi tamanti caltemit.
    Nojquiya quimolonijque miyac teposti cati itoca bronce hasta amo huelque quipohuase
    quesqui ietica.
  vie-1934: Đa-vít cũng dự bị nhiều sắt, đặng làm đinh cánh cửa và mấu cửa, cùng nhiều
    đồng không thể cân được,
  hin-CV: दावीद ने भारी मात्रा में लोहा तैयार किया कि इससे तरह-तरह के दरवाजों के लिए
    कीलें और शिकंजे तैयार किए जा सकें. उन्होंने इतना कांसा इकट्ठा कर लिया जिसे नापना-तौलना
    मुश्किल हो गया था.
  spa-BES: Y juntó una gran cantidad de hierro, para los clavos de las puertas y de
    las bisagras; y bronce, más en peso de lo que podría medirse;
  tdx-tdx: Hinajari’ i Davide ty viñe maro hatao fati-by amo lalambey fimoahañeo naho
    ho famitrañañe; naho torisike tsifotofoto tsy aman-danja;
  tha-KJV: ดาว​ิดยังทรงจัดสะสมเหล็กเป็นจำนวนมาก เพื่อเป็นตะปูของบานประตูรั้วและเป็นเหล็กหนีบ
    ทั้งทองสัมฤทธิ์เป็นจำนวนมากเหลือที่จะชั่งได้
  por-BR-2018: Assim preparou Davi muito ferro para os pregos das portas, e para as
    junturas; e muito metal sem peso, e madeira de cedro sem conta.
  deu-ELO: Und David bereitete Eisen in Menge für die Nägel zu den Torflügeln und
    für die Klammern; und Erz in Menge, es war nicht zu wägen;
  eng-WYC-2018: also David made ready full much iron to the nails of the gates, and
    to the mixings and jointures, and unnumberable weight of brass; (and David made
    ready a great deal of iron for the nails of the gates, and for the joints, and
    innumerable weight of bronze;)
  epo-epo: Kaj multe da fero por najloj al la pordoj de la pordegoj kaj por la krampoj
    pretigis David, ankaŭ multe da kupro, en nemezurita kvanto;
  uig-PIN: Ixik-dǝrwazilarƣa ixlitixkǝ miⱪ wǝ girǝ-baldaⱪ yasax üqün nurƣun tɵmür
    tǝyyarlidi; yǝnǝ nurƣun mis tǝyyarlidiki, uning eƣirliⱪini tarazilap bolmaytti;
  beo-beo: 'Da:ibidi da igogo amola logo ga:su madelagisu liligi hahamoma:ne, ouli
    bagade gilisi. Amola e da balase dioi defei idimu hamedei, Debolo Diasu gagumusa:
    i dagoi.'
  tpi-OTNT: Na Devit i redim planti ain moa bilong wokim ol nil na ol hap ain bilong
    strongim ol dua. Na tu, em i redim planti bras tru, na i no inap man i skelim.
  hau-SA: Ya tanada ƙarfe mai yawa don ƙusoshi saboda ƙyamaren hanyoyin shiga da kuma
    saboda mahaɗai, da ƙarin tagulla fiye da ƙirge.
  uig-LAT: Ishik-derwazilargha ishlitishke miq we gire-baldaq yasash üchün nurghun
    tömür teyyarlidi; yene nurghun mis teyyarlidiki, uning éghirliqini tarazilap bolmaytti;
  nde-nde: Wabuthanisa insimbi enengi kakhulu yokwenza izipikili zezivalo lezinsimbi
    zokuhlanganisa, wabuthanisa lethusi elinengi elingelakulinganiswa.
  ton-ton: Pea naʻe tokonaki ʻe Tevita ʻae ukamea ʻo lahi ʻaupito koeʻuhi ko e faʻo
    ki he ngaahi matapā ʻoe ngaahi hūʻanga, pea mo hono ngaahi hokoʻanga; pea mo e
    palasa lahi ʻaupito taʻefaʻafakamamafa;
  ces-1613: Železa také mnoho na hřeby, a na dvéře k branám i k spojováním, připravil
    David, i mědi mnoho bez váhy.
  eng-WMB: David prepared iron in abundance for the nails for the doors of the gates
    and for the couplings, and bronze in abundance without weight,
  tam-TCV: தாவீது வாசல் கதவுகளுக்கு வேண்டிய ஆணிகளையும், கீல்களையும் செய்வதற்கு ஏராளமான
    இரும்பையும், அளவிடமுடியாத வெண்கலத்தையும் சேர்த்துவைத்தான்.
  ceb-ULB: Naghatag si David ug dakong kantidad sa puthaw aron himoon ug mga lansang
    ug alang sa mga bisagra sa mga pultahan sa ganghaan. Naghatag usab siya ug dugang
    mga bronse nga dili matimbang,
  pol-UBG: Dawid przygotował też bardzo dużo żelaza na gwoździe do drzwi w bramach
    i na spojenie oraz niezliczoną wagę brązu;
  urd-GVU: اِس کے علاوہ داؤد نے دروازوں کے کواڑوں کی کیلوں اور کڑوں کے لئے لوہے کے
    بڑے ڈھیر لگائے۔ ساتھ ساتھ اِتنا پیتل اکٹھا کیا گیا کہ آخرکار اُسے تولا نہ جا سکا۔
  deu-1912: Und David bereitet viel Eisen zu Nägeln an die Türen in den Toren und
    zu Klammern und so viel Erz, daß es nicht zu wägen war,
  kan-2017: ಇದಲ್ಲದೆ ದಾವೀದನು ದ್ವಾರಗಳ ಮೂಲಕ ಹೋಗುವ ಬಾಗಿಲುಗಳಿಗೆ ಬೇಕಾದ ಮೊಳೆಗಳನ್ನೂ, ಪಟ್ಟಿಗಳನ್ನೂ
    ಮಾಡುವುದಕ್ಕೆ ಬಹಳ ಕಬ್ಬಿಣಗಳನ್ನೂ,
  yap-yap: Me pi’ e wasey nib yo’or ni ngan ngongliy e rchib nge pin’en ni yima k’adeg
    ko fapi mban e garog ni plang, nge bronze nib yo’or ndariy be’ nrayag rok ni nge
    thabthabelnag tomalngin.
  hlt-MCSB: Vongka thokhaih thohkhaih kah thicung ham neh hnarhui ham David loh a
    sikim sak dongah thi khaw puh mai tih rhohum khaw a puh coeng dongah a khiing
    tae lek pawh.
  mdy-ETH: ዳውቴ ዒማና ማርሾ ካሮኮ ሚስማሮንታ ማኣፄፖ ጌይንታ ጳንጪንታ ዓንጎዋ ኮሾንዶ ዺቢ ዓንጊ፤ ዬያጉዲ ሃሣ ዴኤሡሞ ዔሮ
    ባኮና ዛጊ ዔርታኒ ዳንዳዑዋ ሞኦና ዓንጊያኣ ዑሣ ዓኣዼ ሚርጌ ጊኢጊሼኔ፤
  twi-ASANTE: Dawid maa nnadeɛ pii a wɔde bɛyɛ nnadewa a ɛho bɛhia ama apono ne mfɛwa.
    Ɔmaa kɔbere mfrafraeɛ nso bebree a na wɔntumi nkari mpo.
  eng-WEBU: David prepared iron in abundance for the nails for the doors of the gates
    and for the couplings, and bronze in abundance without weight,
  wal-wal: Daawiti penggiyaa sanqqaa oottanau misimaariyaayyoonne maaxafiyau haniya
    cora birataanne mazzananau danddayettenna, zawi bainna nahaasiyaa birataa giigissiis.
  spa-PDDPT: También David preparó gran cantidad de hierro para los clavos de las
    hojas de las puertas y las junturas, más bronce del que podía pesarse.
  gun-gun: Ikaravorã ma Davi ojou uka reta avi ferro, okẽ re omoĩ aguã ijao'ia ha'e
    hexe guarã. Overa va'e voi ojou uka oata aguã rami e'ỹ, opejapaa rei aguã rami
    e'ỹ guive,
  ilo-ULB: Nangted ni David iti adu a landok tapno maaramid a lansa nga agpaay kadagiti
    ridaw dagiti pagserkan, ken para kadagiti bisagra. Nangted pay isuna iti adu a
    bronse a saan a matimbang
  kpg-kpg: Mee gu haga togomaalia ana baalanga e logo e hai nia baalanga dogi mee
    mo nia mee daahi mee ang gi nia bontai laagau o di abaaba, mo nia baalanga mmee
    e logowaahee hagalee tangada e mee di pauna nia maa ai.
  uig-ARA: ئىشىك-دەرۋازىلارغا ئىشلىتىشكە مىق ۋە گىرە-بالداق ياساش ئۈچۈن نۇرغۇن تۆمۈر
    تەييارلىدى؛ يەنە نۇرغۇن مىس تەييارلىدىكى، ئۇنىڭ ئېغىرلىقىنى تارازىلاپ بولمايتتى؛
  sus-sus: Dawuda naxa wure gbegbe fen, naxan findima lantumae nun naadɛ gbaku see
    ra. A naxa yɔxui gbegbe fan fen naxan mu nu nɔma maniyade a gboe xa fe ra.
  pon-2006: E ketikihda mete mehn wiahda nihl oh mehn katengepene tuhkehn ewen kehl
    kan, oh uwen prons me sohte mehmen kak en teneki.
  ksd-ksd: Ma David i ga vaninare ra ngala na palariam ure ra umana ot ure ra umana
    banbanu ai ra umana mataniolo, ma ure bula ra umana varpakan, ma ra ngala na palariam
    gobol nina pa di ga luk valar pa ra mamatina,
  tur-YTC: David, kapıların çivileri ve bağlantı parçaları için bol miktarda demir,
    ağırlıksız miktarda tunç ve sayısız sedir ağacı hazırladı.
  grc-BRENT: Καὶ σίδηρον πολὺν εἰς τοὺς ἥλους τῶν θυρωμάτων καὶ τῶν πυλῶν, καὶ τοὺς
    στροφεῖς ἡτοίμασε Δαυὶδ καὶ χαλκὸν εἰς πλῆθος, οὐκ ἦν σταθμός.
  ind-AYT: Daud menyediakan besi dalam jumlah berlimpah untuk paku-paku pada daun
    pintu gerbang dan engselnya, tembaga dalam jumlah besar yang tidak tertimbang
    beratnya,
  nya-nya: Ndipo anapereka zitsulo zambiri zopangira misomali ya zitseko za pa zipata
    ndi zolumikiza zake. Anaperekanso mkuwa wochuluka wokanika kuwuyeza.
  hrv-hrv: David je pripravio mnogo željeza za čavle na vratnim krilima i za kvačice;
    i bez mjere mnogo tuča.
  mps-mps: Tama Devitgo te nil dabe nigabo ain umabo hauwa sisinani, tama te be sunumi
    dabe dąų walabo ain delage dabe me nigabo ain sisinani. Tama me, agai te bras
    hauwa mu sisinani, te bidigo aga sęgę dabe dagalabo usu meni yai dao.
  tpi-tpi: Na Devit i redim planti ain moa bilong wokim ol nil na ol hap ain bilong
    strongim ol dua. Na tu, em i redim planti bras tru, na i no inap man i skelim.
  dan-1931: fremdeles anskaffede David Jern i Mængde til Nagler på Portfløjene og
    til Kramper, en umådelig Mængde Kobber
  vie-OVCB: 'Đa-vít cung cấp đủ thứ vật liệu: Một số lượng sắt dồi dào để làm đinh,
    bản lề, và rất nhiều đồng đến nỗi không thể cân hết được.'
  guj-2017: દાઉદે બારણાં માટે ખીલા અને મિજાગરા બનાવવા પુષ્કળ લોખંડ પૂરું પાડ્યું.
    તેણે વિપુલ પ્રમાણમાં પિત્તળ પણ પૂરું પાડ્યું,
  pon-2006A: E ketikihda mete mehn wiahda nihl oh mehn katengepene tuhkehn ewen kehl
    kan, oh uwen prons me sohte mehmen kak en teneki.
  por-BRBSL: David preparou ferro em abundância para os pregos das portas dos portões
    e para os acoplamentos, e bronze em abundância sem peso,
  cth-cth: Devit ni longkha, tho sak nahanelah sum moikapap hoi rahum moikapap a ta
    pouh.
  twi-twi: Dawid maa nnade pii a wɔde bɛyɛ nnadewa a ɛho behia ama apon ne mpontare.
    Ɔmaa kɔbere mfrafrae nso bebree a na wontumi nkari mpo.
  hlt-hlt: Vongka thokhaih thohkhaih kah thicung ham neh hnarhui ham David loh a sikim
    sak dongah thi khaw puh mai tih rhohum khaw a puh coeng dongah a khiing tae lek
    pawh.
  tbz-SIM: Kɛ̀ Dɑfiti wɑɑ́ ntimɑ́tì mɛdiɛ̀, bɛ̀ yóó dɔɔ̀nɛ̀ tì sikɑ̃ũ kɛ́bɑɑkɛ́ yɛcɑ̀kɛ̀,
    nɛ̀ sinɛí, bɑ́ disɔɔwũɔ̃̀ í ndò nkɛ́kɑɑ nkɛ́deè,
  msy-2020: Ezɨ Devit dɨkonibar ingarasa ainɨn bar avɨriba inigha, ainɨn igharazibar
    itiar akaba gavgavim dar anɨngasa dar ingari. Egha a uaghan brasɨn bar avɨriba
    inigha da akufa, ezɨ gumazitam dar osɨmtɨziba tuisɨghan iburagham.
  dop-dop: nɑ ɩ́ tɑɣɑnɩ nyǝɣǝtʋ tuutuumɑ wei pɑɑ lunɑ kɑmpʋnɑɑ nyǝmɑ́ kʋkɑmɛɛ tɔ nɑ
    nyǝmɑ́ kʋkolisee nnɑ pɑ tʋlǝɣǝnɑ nɔnɔɔsɩ tɔ nɑ ɩ́ kɑɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ tuutuumɑ
    tɔtɔ.
  azb-azb: Davud qapı taylarının mıxları və rəzələri üçün çoxlu dəmir hazırladı. Həmçinin
    çoxluğuna görə çəkiyə gəlməz tunc hazırladı
  eng-DBY: And David prepared iron in abundance for the nails for the doors of the
    gates, and for the joists, and brass in abundance without weight;
  hin-2017: फिर दाऊद ने फाटकों के किवाड़ों की कीलों और जोड़ों के लिये बहुत सा लोहा,
    और तौल से बाहर बहुत पीतल,
  eng-YLT: And iron in abundance for nails for leaves of the gates, and for couplings,
    hath David prepared, and brass in abundance — there is no weighing.
  kne-kne: Nan-idawat abe si ad-ado ay landok ay maamag si lansa ay para sin liteb
    ya pandakig. Ad-ado abe di indawat na ay bronsi ay adi kabilang di kilo na.
  eng-WYC-2017: also David made ready full much iron to the nails of the gates, and
    to the mixings and jointures, and unnum-berable weight of brass;
  eng-WMBB: David prepared iron in abundance for the nails for the doors of the gates
    and for the couplings, and bronze in abundance without weight,
  urd-GVH: इसके अलावा दाऊद ने दरवाज़ों के किवाड़ों की कीलों और कड़ों के लिए लोहे के
    बड़े ढेर लगाए। साथ साथ इतना पीतल इकट्ठा किया गया कि आख़िरकार उसे तोला न जा सका।
  rug-rug: Vala ni tugo sa sari kobi aeana pude tavete ni poka meke kaiqa tiṉitoṉa
    aeana pude tadi tukutukudi rina sasada, meke na boronizi sapu lopu boka ta gilana
    sa mamatadi.
  gaz-gaz: Inni mismaara ittiin hundaa balbalaa hojjetanii fi miʼa ittiin walitti
    qabsiisan hojjechuudhaaf sibiila akka malee baayʼee fi naasii madaalliin isaa
    hamma hin qabne ni kenne.
  fra-LSG: Il prépara aussi du fer en abondance pour les clous des battants des portes
    et pour les crampons, de l’airain en quantité telle qu’il n’était pas possible
    de le peser,
  yal-yal: Dawuda yi wure gbegbe fen, naxanye findima banxin gbangban seene nun dɛɛn
    singan seene ra. A yi sula gbegbe fan fen naxan yatɛ mi yi nɔɛ kolonɲɛ.
  haw-1868: 'Hoomakaukau iho la o Davida i ka hao he nui loa no na kui o na pani puka
    o ka pa, a no na louhao: a me ke keleawe he nui loa aole i kaupaonaia.'
  arb-NAV: وَأَعَدَّ دَاوُدُ حَدِيداً كَثِيراً لِعَمَلِ مَسَامِيرَ لِمَصَارِيعِ الأَبْوَابِ
    وَالْوُصَلِ، وَنُحَاساً وَفِيراً يَتَعَذَّرُ وَزْنُهُ،
  ewe-ewe: Emegbe la, wotsɔ gayibɔ tu gatagbadzɛwo na ʋɔtruwo kple agbowo kple nulégawo.
    Wololo akɔbli wòsɔ gbɔ ale gbegbe be womate ŋu adae o.
  eng-LEE: And iron in abundance for the nails for the doors of the gates, and for
    the joinings, did David prepare; and copper in abundance, [which] could not be
    weighed;
  asm-FB: দুৱাৰৰ গজাল, আৰু বাটামৰ বাবে দায়ূদে অধিক পৰিমানে লোহা আৰু পিতল যোগান ধৰিলে।
    তেওঁ জুখিব নোৱাৰা পৰিমানে তামো যোগান ধৰিলে,
  sus-A: دَوُدَ نَشَ وُرٍ فبٍفبٍ قٍن، نَشَن قِندِ مَ لَنتُمَيٍ نُن نَادّ فبَكُ سٍيٍ
    رَ. عَ نَشَ يْشُي فبٍفبٍ قَن قٍن نَشَن مُ نُ نْمَ مَنِيَدٍ عَ فبٌي شَ قٍ رَ.
  fra-SBL: David prépara du fer en abondance pour les clous des portes et pour les
    assemblages, du bronze en abondance et sans poids,
  hbo-hbo: וּבַרְזֶ֣ל ׀ לָ֠רֹב לַֽמִּסְמְרִ֞ים לְדַלְתֹ֧ות הַשְּׁעָרִ֛ים וְלַֽמְחַבְּרֹ֖ות
    הֵכִ֣ין דָּוִ֑יד וּנְחֹ֥שֶׁת לָרֹ֖ב אֵ֥ין מִשְׁקָֽל׃
  kik-kik: Nake akĩruta igera nyingĩ cia gũthondeka mĩcumarĩ ya mĩrango ya ihingo
    na ya kũnyiitithania indo cia nyũmba thĩinĩ, na gĩcango kĩingĩ gĩtangĩthimĩka.
  fra-NCL: David prépara aussi du fer en quantité, pour les clous des battants des
    portes et pour les crampons, ainsi que de l’airain en quantité incalculable,
  cek-AK: Thok patomhhaih hoiah thok sakhaih sumdiknawk to sak hanah, tah laek ai
    sumkamling to a paek;
  cuk-cuk: Deginbali, David, yawagak-abgaed-sobega, degi, yawagak-biokega, esgoro-bukidar
    amisbalid. Degi, esgoro-gordikid bukidar amisbalid, e-aidikuedi, wisgulessulid.
  uig-CYR: Ишик-дәрвазиларға ишлитишкә миқ вә гирә-балдақ ясаш үчүн нурғун төмүр тәйярлиди;
    йәнә нурғун мис тәйярлидики, униң еғирлиғини таразилап болмайтти;
  tel-2017: వాకిలి తలుపులకు కావలసిన మేకులకు, బందులకు భారీగా ఇనుమును, తూయడానికి వీలులేనంత
    ఇత్తడిని,
  hat-BSA: David te prepare yon gran kantite fè pou fè klou pou pòt pòtay yo ak pou
    kranpon yo e plis bwonz ki ta kab peze yo.
  kos-kos: David el sap in utuku osra lulap mwe orek osra in patput ac osra in kapsreni
    polosak ke mutunpot, ac oayapa osra bronze na lulap‐wangin mwet ku in etu toasriya.
  hbo-WLC: וּבַרְזֶ֣ל ׀ לָ֠רֹב לַֽמִּסְמְרִ֞ים לְדַלְת֧וֹת הַשְּׁעָרִ֛ים וְלַֽמְחַבְּר֖וֹת
    הֵכִ֣ין דָּוִ֑יד וּנְחֹ֥שֶׁת לָרֹ֖ב אֵ֥ין מִשְׁקָֽל׃
  ibo-ibo: Devid wetara ọtụtụ igwe dị ukwuu, nke ha ji akpụta ǹtu maka ibo ọnụ ụzọ
    ama niile, na nke ịkpụ ihe njikọta niile. O wetakwara bronz a na-apụghị ịkọwa
    ịdị arọ ya.
  ory-ory: ଆଉ, ଦାଉଦ ଦ୍ୱାର-କବାଟର କଣ୍ଟା ନିମନ୍ତେ ଓ କବ୍‌ଜା ନିମନ୍ତେ ଅଧିକ ପରିମାଣର ଲୁହା ଓ
    ଅପରିମିତ ଅଧିକ ପରିମାଣର ପିତ୍ତଳ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Tafit a pwal amolätä chomong mächä, pwe repwe föri chüföl fän iten ekewe
    asamalap me ekewe amwöch. A amolätä chomong piras esap wor eman a tongeni kiloni,
  rop-rop: King Deibid bin gibit detmatj aiyan langa ol detlot wekinmen blanga meigim
    neil, en detmatj pat blanga ola wudwan geit, en detmatj kopa weya nobodi gin sabi.
  ukr-1871: І багато залїза на цьвяхи до дверей брам, і до споювання наготував Давид,
    і багато мідї, що й не зважити її.
  deu-1951: Und David schaffte viel Eisen an für die Nägel an den Torflügeln und für
    die Klammern, und so viel Erz, daß es nicht zu wägen war;
  eng-JPS: And David prepared iron in abundance for the nails for the doors of the
    gates, and for the couplings; and brass in abundance without weight;
  srp-1865: I gvožða mnogo za kline na krila vratima i na sastavke pripravi David,
    i mjedi mnogo bez mjere,
  lug-lug: Yateekawo ebyuma bingi olw’okukola emisumaali egy’enzigi egya wankaaki,
    n’olwebigatta, n’ebikomo bingi ebyayinga obungi n’obuzito.
  heb-heb: וברזל לרב למסמרים לדלתות השערים ולמחברות הכין דויד ונחשת לרב אין משקל׃
  ben-IRV: ফটকগুলোর দরজার পেরেক ও কব্‌জার জন্য তিনি প্রচুর পরিমাণে লোহা দিলেন, আর
    এত পিতল দিলেন যে, তা ওজন করা যায় না।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਬੂਹਿਆਂ ਦੀਆਂ ਚੁਗਾਠਾਂ ਦੇ ਲਈ ਕਿੱਲਾਂ ਅਤੇ ਕਬਜ਼ਿਆਂ ਦੇ ਲਈ ਬਹੁਤ ਸਾਰਾ
    ਲੋਹਾ ਤਿਆਰ ਕੀਤਾ ਅਤੇ ਪਿੱਤਲ ਦੇ ਤੋਲ ਦੀ ਕੁਝ ਗਿਣਤੀ ਨਹੀਂ ਸੀ, ਕਿਉਂਕਿ ਪਿੱਤਲ ਢੇਰ ਸਾਰਾ ਸੀ
  mya-JVB: တံခါး လုပ်စရာ သံချွန် အဘို့ နှင့် သစ်သား ဆက်စရာအဘို့ များစွာ သောသံ ကို၎င်း
    ၊ အချိန် မ မှတ်နိုင်အောင် များစွာ သော ကြေးဝါ ကို၎င်း၊
  hmo-hmo: Davida ese danu auri momo ia haboua, raka vareai iduara edia ikoko, bona
    au hakapua totona auridia karaia totona. Bona auri laboralabora momo herea danu
    ia haboua, edia metau idia duahia diba lasi.
  urd-urd: और दाऊद ने दरवाज़ों के किवाड़ों की कीलों और क़ब्ज़ों के लिए बहुत सा लोहा,
    और इतना पीतल कि तौल से बाहर था,
  rus-SYN: И множество железа для гвоздей к дверям ворот и для связей заготовил Давид,
    и множество меди без весу,
  bqc-SIM: À mↄ kpà siaↄwa maamaa aa kusaↄ ń sanɛɛↄ kɛò gãmↄↄ ń bↄlɛↄ pↄ́ ũ.
    Mↄgotɛ̃ pↄ́ a kpà sↄ̃, à gɛ̃̀ oaa.
  tcz-CHONGTHU: David in Kelkot a man ding thingkil semna din thih tampi leh sum eng
    te khopset apen ahi.
  mar-mar: दावीदाने दरवाजांसाठी खिळे आणि बिजागऱ्यासाठी लागणारे लोखंड पुरवले व त्याने
    वजन करता येणार नाही इतके पितळ,
  qub-qub: Waquintana fyërruta jundichir aypalla läbusta, bisagracunata puncucunata
    rurananpaj. Runsitapis aypallata jundichiran.
  bqp-bqp: U mɑɑ sisu sɔɔru kuɑ siki siki bu kɑ kulumbɑ seku gɑmbobɑn kɑdiribɑn sɔ̃
    kɑ mɑɑ sɔretii. Sii gɑn te u mɛnnɑ, tɑ kpɑ̃ sere n ǹ koorɔ bu tu yĩire.
  hat-hat: Li fè pare fè an kantite pou fè klou ak kranpon pou batan pòt yo. Pou kwiv
    la menm, moun pa ka kalkile kantite li te fè pare.
  eng-BSB: David provided a large quantity of iron to make the nails for the doors
    of the gateways and for the fittings, together with more bronze than could be
    weighed
  eng-WEBPB: David prepared iron in abundance for the nails for the doors of the gates
    and for the couplings, and bronze in abundance without weight,
  kbq-kbq: Hagi Deviti'a kahante'ma ahe nirine insinema tro'ma hu aeniramina rama'a
    eritru nehuno, bronisinena rama'a eri atru higeno, kna'a erinte'za kegara osu'naze.
  nhe-BL: Huan David quinmacac tlahuel miyac tepostli tlen itoca hierro para ica quisencajque
    miyac lavos huan tlen monequi para ica quitlatzquiltise nochi tlamantli puertas.
    Nojquiya quitotonijque miyac tepostli tlen itoca bronce hasta ax huelque quipohuaj
    quesqui ietica.
  gub-BL: Tawi omono'og itaper tetea'u itaxu romo iapo pyràm. Omono'og itaper ukenaw
    ikok àràm romo iapo pyràm no. Omono'og itazu morog tetea'u no. Ni amo nupuner
    kwaw ipuhuz haw hexakaw rehe wà.
  eng-DRA: 'And David prepared in abundance iron for the nails of the gates, and for
    the closures and joinings: and of brass an immense weight.'
