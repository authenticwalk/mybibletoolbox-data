  mya-JVB: ဣသရေလ မင်း အပေါင်း တို့သည် သား တော်နှင့် ဝိုင်း ရမည်အကြောင်း မှာထား လေသည်မှာ၊
  hmo-hmo: Davida ese danu Israela lohia taudia ibounai ia oda henia, idia ese iena
    natuna tau Solomona do idia durua. Ia gwau,
  urd-urd: इसके 'अलावा दाऊद ने इस्राईल के सब सरदारों को अपने बेटे सुलेमान की मदद का
    हुक्म दिया और कहा,
  rus-SYN: 'И завещал Давид всем князьям Израилевым помогать Соломону, сыну его:'
