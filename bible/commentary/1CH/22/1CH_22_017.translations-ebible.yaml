verse: 1CH.022.017
translations:
  mal-C: തന്റെ മകനായ ശലോമോനെ സഹായിക്കാൻ ദാവീദ് ഇസ്രായേലിലെ സകലപ്രഭുക്കന്മാരോടും കൽപ്പിച്ചു.
  deu-TKW: 'Sodann befahl David allen Fürsten Israels, seinen Sohn Salomo zu unterstützen,
    und sprach:'
  lin-lin: Mpe Davidi apesaki mitindo epai ya bakambi nyonso ya Isalaele ete basunga
    mwana na ye Salomo.
  eng-LSV: And David gives charge to all heads of Israel to give help to his son Solomon,
    [saying],
  eng-GNV: Dauid also commanded all the princes of Israel to helpe Salomon his sonne,
    saying,
  eng-WEBSTER: David also commanded all the princes of Israel to help Solomon his
    son, saying ,
  nhw-BL: Huan teipa David nojquiya quinnojnotzqui nochi tlayacanani tlen tlali Israel
    huan quinnahuati ma quipalehuica icone Salomón ipan nopa tequitl para quichihuase
    nopa tiopamitl.
  swh-ONEN: Kisha Daudi akawaamuru viongozi wote wa Israeli wamsaidie Solomoni mwanawe.
  bba-bba: Yen biru Dɑfidi u Isirelibɑn ɡuro ɡurobu kpuro yiire bu win bii Sɑlomɔɔ
    somi sɔmbu te sɔɔ.
  eng-KJVCPB: David also commanded all the princes of Israel to help Solomon his son,
    saying,
  luo-luo: Bangʼe Daudi nochiko jotend Israel duto mondo okony wuode Solomon.
  meu-meu: David ese danu Israel lohiadia iboudiai e haḡanidia, idia ese ia natuna
    Solomon bae durua. Ia eto,
  npi-ULB: दाऊदले इस्राएलका सबै अगुवाहरूलाई आफ्‍ना छोरा सोलोमनलाई सघाउन भनी यसो भनेर
    आदेश दिए,
  yor-yor: Nígbà náà Dafidi pa á láṣẹ fún gbogbo àwọn àgbàgbà ní Israẹli láti ran
    Solomoni ọmọ rẹ̀ lọ́wọ́.
  emp-NTPO: Maʌ̃be Daviba Israeld̶ebema dji droma b̶eaa jarasia idji warrara carebad̶amãrẽã.
  pes-OPCB: سپس داوود به تمام بزرگان اسرائیل دستور داد که پسرش را در انجام این کار
    کمک کنند.
  tgl-ULB: Ipinag-utos rin ni David sa lahat ng mga pinuno ng Israel na tulungan ang
    kaniyang anak na si Solomon, sinasabi,
  hui-hui: Debidihanda bi uruni lai howa mani Isaraele wali agali tigua Solomono biamogo
    bilimu lalu lamini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း ဆောင်​အ​ပေါင်း​တို့​အား ရှော​လ​မုန်​ကို​ကူ​ညီ
    ကြ​ရန်​မိန့်​မှာ​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་ཀུན་ལ་རང་གི་སྲས་སོ་ལོ་མོན་ལ་ལས་གྲོགས་བྱེད་དགོས་པའི་བཀའ་བསྩལ་ཏེ་ན་རེ།
  sna-sna: Ipapo Dhavhidhi akarayira vatungamiri vose veIsraeri kuti vabatsire mwanakomana
    wake Soromoni.
  spa-BLM: 'David también ordenó a todos los príncipes de Israel que ayudaran a su
    hijo Salomón, diciendo:'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ d''a masanil eb'' vin̈ ayoch yajalil to tz''och
    eb'' vin̈ yed'' vin̈aj Salomón chi'' d''a munlajel. Ix yalan vin̈ d''a eb'' vin̈
    icha tic:'
  swh-ULB: Daudi akawaagiza viongozi wote Waisraeli wamsaidie Sulemani mwanae, akisema,
  bel-bel: 'І запавядаў Давід усім князям Ізраілевым дапамагаць Саламону, сыну ягонаму:'
  deu-ELBBK: 'Und David gebot allen Obersten Israels, seinem Sohn Salomo beizustehen:'
  mbb-OT: Ne zutun migkeǥiyan ni David is langun he menge pengulu te Israel he uǥupi
    zan si Solomon he anak din.
  mal-2015: 'ദാവീദ് യിസ്രായേലിന്റെ സകലപ്രഭുക്കന്മാരോടും തന്റെ മകനായ ശലോമോനെ സഹായിപ്പാൻ
    കല്പിച്ചുപറഞ്ഞതു:'
  rmc-rmc: Paľis o David prikazinďa savore izraelike vodcenge, hoj te pomožinen leskre
    čhaske le Šalamunoske.
  pes-OPV: و داود تمامي سروران اسرائيل را امر فرمود که پسرش سليمان را اعانت نمايند.
  ron-1924: 'Давид а порунчит тутурор кэпетениилор луй Исраел сэ винэ ын ажутор фиулуй
    сэу Соломон, зикынд:'
  ben-OBCV: পরে দাউদ ইস্রায়েলের সব নেতাকে আদেশ দিলেন, যেন তারা তাঁর ছেলে শলোমনকে
    সাহায্য করেন।
  som-som: Oo haddana Daa'uud wuxuu amiirradii reer binu Israa'iil oo dhan ku amray
    inay caawiyaan wiilkiisa Sulaymaan.
  lat-VUC: 'Præcepit quoque David cunctis principibus Israël ut adjuvarent Salomonem
    filium suum:'
  eng-ASVBT: David also commanded all the princes of Israel to help Solomon his son,
    saying,
  ita-1885: Davide comandò ancora a tutti i capi d'Israele che porgessero aiuto a
    Salomone, suo figliuolo.
  eng-LXXUP: And David charged all the chief men of Israel to help Solomon his son,
    saying,
  eng-ULB: David also ordered all the leaders of Israel to help Solomon his son, saying,
  spa-VBL: David también ordenó a todos los dirigentes de Israel que ayudaran a su
    hijo Salomón.
  fra-_FOB: 'David commanda aussi à tous les chefs d''Israël d''aider Salomon, son
    fils, et il leur dit:'
  mal-mal: 'ദാവീദ് യിസ്രായേലിന്റെ സകലപ്രഭുക്കന്മാരോടും തന്റെ മകനായ ശലോമോനെ സഹായിക്കുവാൻ
    കല്പിച്ചുപറഞ്ഞത്:'
  urd-GVR: Phir Dāūd ne Isrāīl ke tamām rāhnumāoṅ ko apne beṭe Sulemān kī madad karne
    kā hukm diyā.
  suz-BL: मिनु दाऊदमी इस्राएली आन ठेयब मुर नेल्‍ल आन कली “आं तौ सोलोमन कली वारच पने।
  ita-1927: 'Davide ordinò pure a tutti i capi d’Israele d’aiutare Salomone, suo figliuolo,
    e disse loro:'
  ckb-ckb: 'پاشان داود فەرمانی بە هەموو سەرکردەکانی ئیسرائیل کرد هاریکاری سلێمانی
    کوڕی بکەن:'
  eng-BBE: Then David gave orders to all the chiefs of Israel to give their help to
    Solomon his son, saying,
  kan-OKCV: ಇದಲ್ಲದೆ, ದಾವೀದನು ತನ್ನ ಮಗ ಸೊಲೊಮೋನನಿಗೆ ಸಹಾಯಮಾಡಲು ಇಸ್ರಾಯೇಲಿನ ಪ್ರಧಾನರಿಗೆ ಆಜ್ಞಾಪಿಸಿ
    ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'தன்னுடைய மகனாகிய சாலொமோனுக்கு உதவிசெய்ய, தாவீது இஸ்ரவேலின் பிரபுக்கள்
    அனைவருக்கும் கற்பித்துச் சொன்னது:'
  spa-RV-1909: 'Asimismo mandó David á todos los principales de Israel que diesen
    ayuda á Salomón su hijo, diciendo:'
  ron-BTF: 'David de asemenea a poruncit tuturor prinților lui Israel să ajute pe
    Solomon fiul său, spunând:'
  eng-WEBP: David also commanded all the princes of Israel to help Solomon his son,
    saying,
  eng-FBV: David also ordered all the leaders in Israel to help his son Solomon.
  nld-1939: Verder gaf David aan alle overheden van Israël bevel, zijn zoon Salomon
    te helpen.
  nch-BL: Huan teipa David nojquiya quinnotzqui nochi tayacanani ten tali Israel huan
    quinnahuati ma quipalehuica icone Salomón ipan nopa tequit para quichihuase nopa
    tiopamit.
  vie-1934: 'Đa-vít cũng truyền dặn các quan trưởng của Y-sơ-ra-ên giúp đỡ Sa-lô-môn,
    con trai người, mà rằng:'
  hin-CV: दावीद ने इस्राएल के सभी अगुओं को अपने पुत्र शलोमोन की सहायता के लिए यह आदेश
    दिया.
  spa-BES: 'Entonces David ordenó a todos los jefes de Israel que prestaran su ayuda
    a su hijo Salomón, diciendo:'
  tdx-tdx: 'Nililie’ i Davide ka o roandria’ Israele iabio ty hañolotse i Selomò ana’e,
    ami’ty hoe:'
  tha-KJV: ดาว​ิดทรงบัญชาประมุขทั้งปวงของอิสราเอลให้ช่วยซาโลมอนโอรสของพระองค์​ด้วยว่า
  por-BR-2018: 'Assim mandou Davi a todos os principais de Israel que dessem ajuda
    a Salomão seu filho, dizendo:'
  deu-ELO: 'Und David gebot allen Obersten Israels, seinem Sohne Salomo beizustehen:'
  eng-WYC-2018: Also David commanded to all the princes of Israel, that they should
    help Solomon, his son, and said,
  epo-epo: 'Kaj David ordonis al ĉiuj estroj de Izrael, ke ili helpu lian filon Salomono:'
  uig-PIN: 'Dawut yǝnǝ Israildiki ǝmǝldarlarƣa oƣli Sulaymanƣa yardǝm berixni tapilap:'
  beo-beo: Da:ibidi da Isala:ili fi ouligisu dunu huluane, ili Soloumane fidima:ne
    sia:i.
  tpi-OTNT: Na bihain, Devit i tokim olgeta lida bilong Israel long helpim Solomon.
  hau-SA: Sai Dawuda ya umarta dukan shugabannin Isra’ila su taimake ɗansa Solomon.
  uig-LAT: 'Dawut yene Israildiki emeldarlargha oghli Sulayman’gha yardem bérishni
    tapilap:'
  nde-nde: UDavida waselaya bonke abakhokheli bako-Israyeli ukuba basize uSolomoni
    indodana yakhe.
  ton-ton: ¶ Naʻe fekau foki ʻe Tevita ki he houʻeiki kotoa pē ʻo ʻIsileli ke tokoni
    kia Solomone ko hono foha, ʻo pehē,
  ces-1613: 'Přikázal také David všechněm knížatům Izraelským, aby pomáhali Šalomounovi
    synu jeho, řka:'
  eng-WMB: David also commanded all the princes of Israel to help Solomon his son,
    saying,
  tam-TCV: பின்னர் தாவீது தனது மகன் சாலொமோனுக்கு உதவிசெய்யும்படி, இஸ்ரயேலின் தலைவர்கள்
    எல்லோருக்கும் கட்டளையிட்டான்.
  ceb-ULB: Gimandoan usab ni David ang tanang mga pangulo sa Israel nga tabangan ang
    iyang anak nga si Solomon nga miingon,
  pol-UBG: Dawid też nakazał wszystkim książętom Izraela, aby pomagali jego synowi
    Salomonowi;
  urd-GVU: پھر داؤد نے اسرائیل کے تمام راہنماؤں کو اپنے بیٹے سلیمان کی مدد کرنے کا
    حکم دیا۔
  deu-1912: Und David gebot allen Obersten Israels, daß sie seinem Sohn Salomo hülfen.
  kan-2017: ಆಮೇಲೆ ತನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನಿಗೆ ನೆರವಾಗಬೇಕೆಂದು ದಾವೀದನು ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಅಧಿಪತಿಗಳಿಗೂ
    ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog David ngak gubin fapi tayugang’ nu Israel ni ngar ayuweged Solomon.
  hlt-MCSB: Te phoeiah David loh Israel mangpa boeih te khaw a capa Solomon te bom
    hamla a uen.
  mdy-ETH: ዬካፓ ዳውቴ ዒስራዔኤሌ ዓሶኮ ሱኡጋ ቢያ ዒዛኮ ናኣዚ ሴሎሞኔ ማኣዳንዳጉዲ ሂዚ ጌዒ ዓይሤኔ፤
  twi-ASANTE: Na Dawid hyɛɛ Israel ntuanofoɔ nyinaa sɛ wɔmmoa Salomo wɔ saa dwumadie
    no mu.
  eng-WEBU: David also commanded all the princes of Israel to help Solomon his son,
    saying,
  wal-wal: Daawiti Israa7eela kaalettiyaageeti ubbai ba na7aa Solomona maaddanaadan
    hagaadan yaagidi azaziis;
  spa-PDDPT: 'Asimismo David mandó a todos los jefes de Israel que ayudaran a su hijo
    Salomón y dijo:'
  gun-gun: 'Ha''e gui Davi ijayvu avi Israel kuery ruvixa ikuai va''e gua''y Salomão
    oipytyvõ aguã re. Ha''e vy aipoe''i:'
  ilo-ULB: Binilin pay ni David dagiti amin a mangidadaulo ti Israel a tulonganda
    ni Solomon nga anakna, a kunana,
  kpg-kpg: David guu hai dana haga iloo damana gi nia dagi o Israel huogodoo gi hagamaamaa ina
    Solomon.
  uig-ARA: 'داۋۇت يەنە ئىسرائىلدىكى ئەمەلدارلارغا ئوغلى سۇلايمانغا ياردەم بېرىشنى
    تاپىلاپ:'
  sus-sus: Dawuda naxa a fala Isirayila kuntigi birin bɛ, e xa fa a xa di Sulemani
    mali. A naxa a fala e bɛ,
  pon-2006: Depit eri koasoanediong kaun koaros en Israel en sewese Solomon.
  ksd-ksd: 'Ma David i ga vartuluai ba ra umana. luluai Israel diat a maravut Solomon
    natuna, ma i ga biti:'
  tur-YTC: David İsrael'in bütün beylerine de oğlu Solomon'a yardım etmelerini buyurup
    dedi,
  grc-BRENT: Καὶ ἐνετείλατο Δαυὶδ τοῖς πᾶσιν ἄρχουσιν Ἰσραὴλ ἀντιλαβέσθαι τῷ Σαλωμὼν
    υἱῷ αὐτοῦ.
  ind-AYT: Kemudian, Daud memerintahkan seluruh pembesar Israel untuk membantu Salomo,
    anaknya, dengan berkata,
  nya-nya: Tsono Davide analamula atsogoleri onse a Israeli kuti athandize Solomoni
    mwana wake.
  hrv-hrv: 'Tada David zapovjedi svim izraelskim knezovima da pomažu njegovu sinu
    Salomonu:'
  mps-mps: Tama nosali, Devitgo te Israelde polalubo bidi tigidaliba po walama, te
    Solomon tau sao walio.
  tpi-tpi: Na bihain, Devit i tokim olgeta lida bilong Israel long helpim Solomon.
  dan-1931: 'Og David bød alle Israels Øverster hjælpe hans Søn Salomo og sagde:'
  vie-OVCB: 'Vua Đa-vít cũng dặn các đại thần trong triều hết lòng ủng hộ Sa-lô-môn,
    con mình:'
  guj-2017: પછી દાઉદે, પોતાના પુત્ર સુલેમાનને સહાય કરવાની આજ્ઞા, ઇઝરાયલના સર્વ આગેવાનોને
    કરીને કહ્યું કે,
  pon-2006A: Depit eri koasoanediong kaun koaros en Israel en sewese Solomon.
  por-BRBSL: 'David também ordenou a todos os príncipes de Israel que ajudassem Salomão,
    seu filho, dizendo:'
  cth-cth: Devit ni Isarel kahrawikungnaw pueng teh a capa Solomon kabawp awh hanelah
    kâ a poe.
  twi-twi: Na Dawid hyɛɛ Israel ntuanofo nyinaa sɛ wɔmmoa Salomo wɔ saa dwumadi no
    mu.
  hlt-hlt: Te phoeiah David loh Israel mangpa boeih te khaw a capa Solomon te bom
    hamla a uen.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Dɑfitii duɔ́ ndinùù Isidɑyɛɛribɛ kó bɛkótíbɛ̀ bɛmɔu kɛ dɔ̀:
    Dí teennɛ̀ m birɛ Sɑdomɔɔ.'
  msy-2020: Egha Devit gɨn, Solomonɨn akurvaghasa Israelian gumazir dapanibav gei.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑfiiti tʋwɑ Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ tǝnɑ sɩ pɑ́ kɔɔ pɑ́
    sǝnɑ ɩ pǝyɑlʋ Sɑlʋmɔŋ.
  azb-azb: 'Davud İsrailin bütün başçılarına oğlu Süleymana kömək etməyi vəsiyyət
    edib dedi:'
  eng-DBY: And David commanded all the princes of Israel to help Solomon his son,
    [saying,]
  hin-2017: फिर दाऊद ने इस्राएल के सब हाकिमों को अपने पुत्र सुलैमान की सहायता करने
    की आज्ञा यह कहकर दी,
  eng-YLT: And David giveth charge to all heads of Israel to give help to Solomon
    his son,
  eng-WYC-2017: Also David commanded to all the princes of Israel, that they should
    help Solomon, his son, and said,
  eng-WMBB: David also commanded all the princes of Israel to help Solomon his son,
    saying,
  urd-GVH: फिर दाऊद ने इसराईल के तमाम राहनुमाओं को अपने बेटे सुलेमान की मदद करने का
    हुक्म दिया।
  rug-rug: Meke garuni tugo e Devita sari na koimata pa Izireli pude toka nia se Solomone.
  gaz-gaz: Ergasii Daawit akka isaan ilma isaa Solomoon gargaaraniif dura buutota
    Israaʼel hunda ni ajaje.
  fra-LSG: David ordonna à tous les chefs d’Israël de venir en aide à Salomon, son
    fils.
  yal-yal: Dawuda yi a fala Isirayila kuntigine birin xa, a e xa fa a diin Sulemani
    mali. A yi a fala e xa, a naxa,
  haw-1868: 'Kauoha mai la hoi o Davida i na alii a pau o ka Iseraela, e kokua ia
    Solomona kana keiki:'
  arb-NAV: وَأَوْصَى دَاوُدُ جَمِيعَ رُؤَسَاءِ إِسْرَائِيلَ بِمُعَاوَنَةِ ابْنِهِ
    سُلَيْمَانَ،
  ewe-ewe: Ale David ɖe gbe na Israel ƒe kplɔlawo katã be woakpe ɖe ye vi, Solomo
    ŋu le gbedoxɔ la tutu me.
  eng-LEE: And David gave a charge to all the princes of Israel to help Solomon his
    son, [saying,]
  asm-FB: দায়ূদে তেওঁৰ পুত্ৰ চলোমনক সহায় কৰিবলৈ, ইস্রায়েলৰ সকলো প্রধান লোকসকলক
    আজ্ঞা কৰি ক’লে,
  sus-A: دَوُدَ نَشَ عَ قَلَ عِسِرَيِلَ كُنتِفِ بِرِن بّ، عٍ شَ قَ عَ شَ دِ سُلٍمَنِ
    مَلِ. عَ نَشَ عَ قَلَ عٍ بّ،
  fra-SBL: 'David ordonna aussi à tous les princes d''Israël d''aider Salomon, son
    fils, en disant :'
  hbo-hbo: וַיְצַ֤ו דָּוִיד֙ לְכָל־שָׂרֵ֣י יִשְׂרָאֵ֔ל לַעְזֹ֖ר לִשְׁלֹמֹ֥ה בְנֹֽו׃
  kik-kik: Hĩndĩ ĩyo Daudi agĩatha atongoria othe a Isiraeli mateithie mũriũ Solomoni.
  fra-NCL: 'David ordonna à tous les chefs d’Israël de venir en aide à Salomon, son
