  rop-rop: Wal King Deibid bin dalim ol detlot lidamob brom Isreil blanga albumbat
    langa Salaman.
  ukr-1871: 'І заповів Давид ще й усїм князям Ізрайлевим допомагати його синові Соломонові:'
  deu-1951: 'Und David gebot allen Obersten Israels, seinem Sohne zu helfen, und sprach:'
  eng-JPS: 'David also commanded all the princes of Israel to help Solomon his son:'
  srp-1865: 'Potom zapovjedi David svijem knezovima Izrailjevijem da pomažu Solomunu
    sinu njegovu:'
  lug-lug: Awo Dawudi n’alagira abakulembeze bonna aba Isirayiri okuyamba mutabani
