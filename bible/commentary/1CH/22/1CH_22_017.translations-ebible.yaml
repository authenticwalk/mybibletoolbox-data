  uig-CYR: 'Давут йәнә Исраилдики әмәлдарларға оғли Сулайманға ярдәм беришни тапилап:'
  tel-2017: దావీదు తన కొడుకు సొలొమోనుకు సాయం చెయ్యాలని ఇశ్రాయేలీయుల అధిపతులందరికీ
    ఆజ్ఞాపించాడు.
  hat-BSA: 'Anplis, David te kòmande tout chèf Israël yo pou ede fis li a, Salomon.
    Li te di:'
  kos-kos: David el sapkin nu sin mwet kol nukewa in Israel tuh elos in kasrel Solomon.
  hbo-WLC: וַיְצַ֤ו דָּוִיד֙ לְכָל־שָׂרֵ֣י יִשְׂרָאֵ֔ל לַעְזֹ֖ר לִשְׁלֹמֹ֥ה בְנֽוֹ׃
  ibo-ibo: Devid nyere ndịisi Izrel iwu ka ha nyere nwa ya Solomọn aka, mgbe ọ ga-ewu
