  ory-ory: ମଧ୍ୟ ଦାଉଦ ଇସ୍ରାଏଲର ସମସ୍ତ ଅଧିପତିଙ୍କୁ ଆପଣା ପୁତ୍ର ଶଲୋମନଙ୍କର ସାହାଯ୍ୟ କରିବାକୁ
    ଆଜ୍ଞା ଦେଇ କହିଲେ,
  chk-chk: Mürin Tafit a allük ngeni ekewe souemwenin chon Israel meinisin, pwe repwe
