  heb-heb: ויצו דויד לכל שרי ישראל לעזר לשלמה בנו׃
  ben-IRV: দায়ূদ তারপর তাঁর ছেলে শলোমনকে সাহায্য করবার জন্য ইস্রায়েলের সমস্ত নেতাদের
    হুকুম দিয়ে বললেন,
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਸਰਦਾਰਾਂ ਨੂੰ ਵੀ ਆਗਿਆ ਦਿੱਤੀ, ਜੋ ਉਹ ਦੇ ਪੁੱਤਰ
