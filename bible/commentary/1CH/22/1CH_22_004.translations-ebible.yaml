verse: 1CH.022.004
translations:
  mal-C: എണ്ണമറ്റ ദേവദാരുക്കളും അദ്ദേഹം സംഭരിച്ചിരുന്നു; സീദോന്യരും സോർ നിവാസികളും
    ദാവീദിനുവേണ്ടി അവ ധാരാളമായി കൊണ്ടുവന്നിരുന്നു.
  deu-TKW: und unzählige Cedernbalken; denn die Sidonier und Tyrier brachten David
    Cedernbalken in Menge.
  lin-lin: banzete ebele ya sedele oyo bakoki kotanga te, pamba te bato ya Tiri mpe
    ya Sidoni bamemelaki Davidi banzete yango ebele.
  eng-LSV: and cedar-trees without number, for the Zidonians and the Tyrians brought
    in cedar-trees in abundance to David.
  eng-GNV: 'And cedar trees without nomber: for the Zidonians and they of Tyrus brought
    much cedar wood to Dauid.'
  eng-WEBSTER: 'Also cedar trees in abundance: for the Zidonians and they of Tyre
    brought much cedar wood to David.'
  nhw-BL: Nojquiya David quinmacac miyac cuame tlen tiocuahuitl pampa nopa tlacame
    catli ehuani altepetl Tiro huan Sidón quihualiquilijtoyaj tlahuel miyac cuame
    catli nejmaxtic.
  swh-ONEN: Pia akatoa magogo ya mierezi yasiyohesabika, kwa kuwa Wasidoni na Watiro
    walikuwa wamemletea Daudi idadi kubwa ya mierezi.
  bba-bba: Mɛyɑ u mɑɑ dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛdurubɑ mɛnnɑ siki siki sere bɑ ǹ kpɛ̃
    bu ye ɡɑri. Sidoniɡibu kɑ Tiriɡibɑ bɑ kɑ nùn ye nɑɑwɑ.
  eng-KJVCPB: 'also cedar trees in abundance: for the Zidonians and they of Tyre brought
    much cedar wood to David.'
  luo-luo: Bende noiko yiend sida madongo ma ok kwan nikech jo-Sidon gi jo-Turo nokelone
    Daudi yiende mangʼeny mag sida.
  meu-meu: bona sida audia danu, asi iduahidia, badina be Sidono taudia bona Turo
    taudia ese sida audia momo herea na David dekena e mailaidia.
  npi-ULB: र गन्‍न सक्‍नेभन्‍दा धेरै देवदारुका काठ पनि दिए (सीदोनी र टुरोसका मानिसहरूले
    गन्‍नै नसक्‍ने गरी प्रशस्‍त मात्रामा देवदारु दाऊदकहाँ ल्‍याइदिए) ।
  yor-yor: Ó sì tún pèsè ọ̀pọ̀lọpọ̀ igi Kedari tí ó jẹ́ àìníye, nítorí pé àwọn ará
    Sidoni àti àwọn ará Tire mú ọ̀pọ̀lọpọ̀ igi kedari wá fún Dafidi.
  emp-NTPO: Maʌ̃ awara dji biara b̶ʌ bacuru Libano druad̶ebemada waib̶ʌa jʌrʌ pesia.
    Maʌ̃ra poya juachad̶aẽ́ basía Sidoʌ̃ purud̶ebemarãba, Tiro purud̶ebemarã bid̶a
    zocãrã eneped̶ad̶a bẽrã.
  pes-OPCB: مردان صور و صیدون نیز تعداد بیشماری الوار سرو برای داوود آوردند.
  tgl-ULB: at maraming puno ng sedar na hindi mabilang. (Nagdala ng napakaraming troso
    ng sedar ang mga taga-Sidon at mga taga-Tiron na hindi kayang bilangin ni David.)
  hui-hui: Ani bialu Taia dindiha howabi Saidono dindiha howabi ira tamia anda ogoni
    bilonaga Debidi hearia dibu yalu ibinigo dewaore mbiralime daga labe naheore yalu
    ibini.
  mya-mya: တု​ရု​နှင့်​ဇိ​ဒုန်​မြို့​များ​မှ​လူ​တို့​အား အာ​ရဇ် သစ်​အ​မြောက်​အ​များ​ကို​လည်း​အ​ထံ​တော်
    သို့​ယူ​ဆောင်​လာ​စေ​တော်​မူ​၏။-
  bod-N: ཐཱར་པ་དང་ཚི་ཏུན་པ་རྣམས་ཀྱིས་དཱ་བིད་ལ་ཐང་ཤིང་མང་དུ་དྲངས་པས། ཐང་ཤིང་བགྲང་གིས་མི་ལང་བ་བཤམས་ནས་བཞག་གོ
    །
  sna-sna: Akapawo zvakare matanda emisidhari akawanda kupfuura aigona kuverengwa,
    nokuti vaSidhoni nevaTire vakanga vavigira Dhavhidhi matanda akawanda.
  spa-BLM: y cedros en abundancia, porque los sidonios y la gente de Tiro le trajeron
    cedros en abundancia a David.
  cac-cac: Nivan pax te' c'ute', maxtzac nachaji jantac sb'isul te' ix molchaji, yujto
    a eb' aj Sidón yed' eb' aj Tiro te nivan te' c'ute' chi' ix yic'cot eb'.
  swh-ULB: na miti ya mierezi zaidi ya kipimo. (Wasidoni na Watiria walileta mboa
    nyingi za mierezi kwa Daudi azihesabu.)
  bel-bel: і кедровых дрэў бязь ліку, бо Міданяне і Тыране даставілі Давіду мноства
    кедровых дрэў.
  deu-ELBBK: und Zedernholz ohne Zahl; denn die Sidonier und die Tyrer brachten Zedernholz
    in Menge zu David.
  mbb-OT: Mibeǥey zaan sikandin te menge kayu he sidru he kenè en egkevilang tenged
    te kezakel zin. Heini he menge kayu, ne mid-uwit te menge tig-Sidon wey menge
    tig-Tyre ziyà te kandin.
  mal-2015: സീദോന്യരും സോര്യരും അനവധി ദേവദാരു ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു. എന്റെ
    മകൻ ശലോമോൻ ചെറുപ്പവും ഇളംപ്രായവുമുള്ളവൻ ആകുന്നു; യഹോവെക്കായി പണിയേണ്ടുന്ന ആലയമോ
    കീർത്തിയും ശോഭയുംകൊണ്ടു സർവ്വദേശങ്ങൾക്കും അതിമഹത്വമുള്ളതായിരിക്കേണം.
  rmc-rmc: a the mek igen but cedroskre kašta, save le Davidoske o Sidončana the o
    Tirčana anenas igen but.
  pes-OPV: و چوب سرو آزاد بيشمار زيرا اهل صَيدون و صور چوب سرو آزاد بسيار براي داود
    آوردند.
  ron-1924: ши лемне де чедру фэрэ нумэр, кэч сидониений ши тириений адусесерэ луй
    Давид лемне де чедру дин белшуг.
  ben-OBCV: এছাড়াও তিনি এত দেবদারু কাঠের গুঁড়ির জোগান দিলেন, যা গুনে দেখা সম্ভব
    হয়নি, কারণ সীদোনীয় ও সোরীয়রা দাউদের কাছে প্রচুর পরিমাণে দেবদারু কাঠ এনেছিল।
  som-som: iyo geedo kedar ah oo aan tiro lahayn, waayo, reer Siidoon iyo reer Turos
    waxay Daa'uud u keeneen geedo kedar ah oo tiro badan.
  lat-VUC: Ligna quoque cedrina non poterant æstimari, quæ Sidonii et Tyrii deportaverant
    ad David.
  eng-ASVBT: 'and cedar trees without number: for the Sidonians and they of Tyre brought
    cedar trees in abundance to David.'
  ita-1885: e legname di cedro senza numero; perciocchè i Sidonii e i Tirii conducevano
    legname di cedro in gran quantità a Davide.
  eng-LXXUP: 'And cedar trees without number: for the Sidonians and the Tyrians brought
    cedar trees in abundance to David.'
  eng-ULB: and more cedar trees than could be counted. (The Sidonians and the Tyrians
    brought too many cedar logs to David to count.)
  spa-VBL: Proporcionó más troncos de cedro de los que se podían contar, porque la
    gente de Sidón y Tiro le había traído a David una enorme cantidad de troncos de
    cedro.
  fra-_FOB: Et des bois de cèdre sans nombre; car les Sidoniens et les Tyriens avaient
    amené à David des bois de cèdre en abondance.
  mal-mal: സീദോന്യരും സോര്യരും അനവധി ദേവദാരു ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു. “എന്റെ
    മകൻ ശലോമോൻ ചെറുപ്പവും അനുഭവസമ്പത്തില്ലാത്തവനും ആകുന്നു; യഹോവയ്ക്കായി പണിയേണ്ട
    ആലയമോ കീർത്തിയും ശോഭയുംകൊണ്ട് സർവ്വദേശങ്ങൾക്കും അതിമഹത്വമുള്ളതായിരിക്കേണം.
  urd-GVR: Isī tarah deodār kī bahut zyādā lakaṛī Yarūshalam lāī gaī. Saidā aur Sūr
    ke bāshindoṅ ne use Dāūd tak pahuṅchāyā.
  suz-BL: मिनु हिक्‍ने मचाप्‍चा ङा पा लेबानोन ङा लाइश्‍शो रवा आन शी तेल्‍पाइ‍मी बाक्‍त।
    मारदे हना सीदोन नु टायर ङा मुरपुकीमी दाऊद कली लेबानोन ङा रवा आन शी शुश चाक्‍गमे
    बाक्‍त।
  ita-1927: e del legname di cedro da non potersi contare; perché i Sidoni e i Tiri
    aveano portato a Davide del legname di cedro in abbondanza.
  ckb-ckb: هەروەها داری ئورزیشی ئامادە کرد کە لە ژمارە نەدەهات، چونکە سەیدائییەکان
    و سورییەکان دار ئورزێکی زۆریان بۆ داود هێنا.
  eng-BBE: And cedar-trees without number, for the Zidonians and the men of Tyre came
    with a great amount of cedar-trees for David.
  kan-OKCV: ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ದೇವದಾರು ಮರಗಳನ್ನು ಸಿದ್ಧಮಾಡಿಸಿದನು. ಏಕೆಂದರೆ ಸೀದೋನ್ಯರೂ, ಟೈರಿನವರೂ
    ದಾವೀದನಿಗೆ ಹೆಚ್ಚಾಗಿ ದೇವದಾರು ಮರಗಳನ್ನು ತಂದರು.
  tam-2017: எண்ணமுடியாத அளவு கேதுருமரங்களையும் சம்பாதித்தான்; சீதோனியர்களும், தீரியர்களும்
    தாவீதுக்கு அதிகமான கேதுருமரங்களைக் கொண்டுவந்தார்கள்.
  spa-RV-1909: Porque los Sidonios y Tirios habían traído á David madera de cedro
    innumerable.
  ron-BTF: De asemenea cedri din abundență, căci sidonienii și cei din Tir au adus
    mult lemn de cedru lui David.
  eng-WEBP: and cedar trees without number, for the Sidonians and the people of Tyre
    brought cedar trees in abundance to David.
  eng-FBV: He provided more cedar logs than could be counted, because the people of
    Sidon and Tyre had brought a huge quantity of cedar logs to David.
  nld-1939: daarenboven ontelbare ceders, die door de Sidoniërs en Tyriërs in grote
    hoeveelheden aan David werden geleverd.
  nch-BL: Nojquiya David quinmacac miyac cuame ten tiocuahuit pampa nopa tacame cati
    ehuani ipan altepet Tiro huan Sidón quihualiquilijtoyaj tahuel miyac cuame cati
    yajmaxtic.
  vie-1934: và gỗ bá hương vô số; vì dân Si-đôn và dân Ty-rơ chở rất nhiều gỗ bá hương
    đến cho vua Đa-vít.
  hin-CV: अनगिनत हो गई थी देवदार के पेड़ों की बल्लियां, क्योंकि सीदोन और सोरवासी दावीद
    के लिए बड़ी भारी मात्रा में देवदार की बल्लियां ले आए थे.
  spa-BES: Y una inmensidad de cedros, porque los sidonios y los hombres de Tiro vinieron
    con una gran cantidad de cedros para David.
  tdx-tdx: vaho boda mendoraveñe tsy aman’ iake, amy te ninday boda mendorave tsiefa
    amy Davide o nte Tsidoneo naho o nte-Tsoreo.
  tha-KJV: และไม้สนสีดาร์​นับไม่ถ้วน เพราะว่าชาวไซดอน และชาวไทระ ได้​นำไม้สนสีดาร์จำนวนมากมายมาถวายดาวิด
  por-BR-2018: Porque os sidônios e tírios haviam trazido a Davi madeira de cedro
    inumerável.
  deu-ELO: und Zedernholz ohne Zahl; denn die Zidonier und die Tyrer brachten Zedernholz
    in Menge zu David.
  eng-WYC-2018: also the (number of) trees of cedar might not be guessed (or and the
    amount of cedar timber could not be guessed), which the men of Sidon and the men
    of Tyre brought to David.
  epo-epo: kaj sennombran kvanton da cedra ligno, ĉar la Cidonanoj kaj Tiranoj alveturigis
    al David multe da cedra ligno.
  uig-PIN: u yǝnǝ san-sanaⱪsiz kedir yaƣiqi tǝyyarlidi, qünki Zidonluⱪlar bilǝn Turluⱪlar
    Dawutⱪa nurƣun kedir yaƣiqi yǝtküzüp bǝrgǝnidi.
  beo-beo: Ea sia:beba:le, Daia amola Saidone fi dunu, ilia da dolo ifa bagohame ema
    gaguli misi.
  tpi-OTNT: Na tu, ol man bilong Tair na Saidon i bringim planti diwai sida long Devit,
    na i no inap man i kaunim.
  hau-SA: Ya kuma tanada gumaguman al’ul masu yawa fiye da ƙirge, gama Sidoniyawa
    da mutanen Taya sun kawo su wa Dawuda da yawa.
  uig-LAT: u yene san-sanaqsiz kédir yaghichi teyyarlidi, chünki Zidonluqlar bilen
    Turluqlar Dawutqa nurghun kédir yaghichi yetküzüp bergenidi.
  nde-nde: Wadinga lezigodo zomsedari ezinengi ezingelakubalwa, ngoba amaSidoni labaseThire
    baletha inani lazo elikhulu kakhulu kuDavida.
  ton-ton: 'Pea mo e ngaahi ʻakau sita lahi ʻaupito: he naʻe ʻomi ʻekinautolu ʻo Saitoni
    mo Taia ʻae ʻakau sita lahi ʻaupito kia Tevita.'
  ces-1613: Též i dříví cedrového bez počtu; nebo přiváželi Sidonští a Tyrští dříví
    cedrového množství Davidovi.
  eng-WMB: and cedar trees without number, for the Sidonians and the people of Tyre
    brought cedar trees in abundance to David.
  tam-TCV: அதோடு தாவீது எண்ணிலடங்கா கேதுரு மரங்களை சேர்த்துவைத்தான். சீதோனியரும்,
    தீரியரும் தாவீதுக்கு இவற்றை ஏராளமாகக் கொண்டுவந்தார்கள்.
  ceb-ULB: ug dugang mga kahoy nga sedro nga dili maihap. (Daghan kaayo ang gipadala
    sa mga taga-Sidon ug taga-Tiro nga dili maihap ni David.
  pol-UBG: Także drzewa cedrowego niezliczoną ilość, bo Sydończycy i Tyryjczycy przywieźli
    Dawidowi bardzo wiele drewna cedrowego.
  urd-GVU: اِسی طرح دیودار کی بہت زیادہ لکڑی یروشلم لائی گئی۔ صیدا اور صور کے باشندوں
    نے اُسے داؤد تک پہنچایا۔
  deu-1912: Auch Zedernholz ohne Zahl; denn die von Sidon und Tyrus brachten viel
    Zedernholz zu David.
  kan-2017: ಲೆಕ್ಕವಿಲ್ಲದ್ದಷ್ಟು ತಾಮ್ರವನ್ನೂ, ಎಣಿಸಲಾರದಷ್ಟು ದೇವದಾರುಮರಗಳನ್ನೂ ಸಿದ್ಧಪಡಿಸಿದನು.
    ಚೀದೋನ್ಯರು ಮತ್ತು ತೂರ್ಯರೂ ಅವನಿಗೆ ದೇವದಾರುಮರಗಳನ್ನು ತಂದುಕೊಟ್ಟರು.
  yap-yap: Me yog ngak e girdi’ nu Tyre ngu Sidon ngar feked i yib ngak e yu ley i
    ren ni cedar nib yo’or.
  hlt-MCSB: Lamphai thing khaw a pum tae lek pawt hil Sidoni neh Tyre lamkah a pawk
    pah. Lamphai thing he David ham tah thawt mai.
  mdy-ETH: ፂሮሴና ሲዶና ዓጮ ዴራኣ ኮሺ ዺቢ ዚቢቂ ዔኪ ዬዓንዳጉዲ ዓይሢ ዔኪ ዬይሴኔ።
  twi-ASANTE: Ɔmaa ntweneduro nnua pii nso, ɛfiri sɛ na mmarima a wɔfiri Tiro ne Sidon
    de bebree abrɛ Dawid dada.
  eng-WEBU: and cedar trees without number, for the Sidonians and the people of Tyre
    brought cedar trees in abundance to David.
  wal-wal: Sidoona asatinne Xiiroosa asati Daawitayyo zigaa ehiyo gishshau, Daawiti
    qoodai bainna zigaa giigissiis.
  spa-PDDPT: También preparó abundancia de madera de cedro, porque los sidonios y
    tirios la llevaban a David.
  gun-gun: yary aygue guive heta avi. Ha'e nunga ma Sidom ha'e Tiro pygua kuery ogueru
    okuapy Davi pe oata aguã rami e'ỹ.
  ilo-ULB: ken adu a kayo ti sedro a saan a mabilang. (Nangiyeg dagiti taga-Sidon
    ken taga-Tiro kenni David iti adu unay a tabla ti sedro.)
  kpg-kpg: Mee guu hai nia daangada o Tyre mo Sidon gi gaamai nia gunga laagau ‘cedar’
    e logowaahee.
  uig-ARA: ئۇ يەنە سان-ساناقسىز كېدىر ياغىچى تەييارلىدى، چۈنكى زىدونلۇقلار بىلەن تۇرلۇقلار
    داۋۇتقا نۇرغۇن كېدىر ياغىچى يەتكۈزۈپ بەرگەنىدى.
  sus-sus: Sidɔnkae nun Tirekae naxa Dawuda mali, a naxa wuri fanyi gbegbe sɔtɔ. Na
    wuri mɔɔli xili nɛ sɛdiri.
  pon-2006: E mahsanihong mehn Dair oh Saidon en patohwandohng lepin tuhke sidar tohto.
  ksd-ksd: ma ra umana tagatagal nina ba pa di ga luk diat, (tago ra tarai Sidon ma
    Tiro dia ga kap ra peal tagatagal pire David).
  tur-YTC: Saydalılar ve Sur halkı David'a bol miktarda sedir ağacı getirdiler.
  grc-BRENT: Καὶ ξύλα κέδρινα, οὐκ ἦν ἀριθμός· ὅτι ἐφέροσαν οἱ Σιδώνιοι καὶ οἱ Τύριοι
    ξύλα κέδρινα εἰς πλῆθος τῷ Δαυίδ.
  ind-AYT: dan kayu aras yang tidak terbilang banyaknya. Sebab, orang Sidon dan orang
    Tirus membawa banyak kayu aras bagi Daud.
  nya-nya: Iye anaperekanso mitengo yambiri ya mkungudza, yosawerengeka, pakuti anthu
    a ku Sidoni ndi a ku Turo anabweretsa yambiri kwa Davide.
  hrv-hrv: Mnogo cedrovine, jer su Sidonci i Tirci dovozili mnogo cedrovih drva Davidu.
  mps-mps: Tama me, te taun Tair me Saidon bulu bidi dabego te wiegi yai ni bǫ hauwa
    mu te Devitba sesalio, tama te bidigo nedabo usu meni yai dao.
  tpi-tpi: Na tu, ol man bilong Tair na Saidon i bringim planti diwai sida long Devit,
    na i no inap man i kaunim.
  dan-1931: og talløse Cederbjælker, idet Zidonierne og Tyrierne bragte David Cederbjælker
    i Mængde.
  vie-OVCB: Ông còn cho thêm gỗ bá hương nhiều vô kể mà người Si-đôn và Ty-rơ chở
    đến cho Đa-vít cách dư dật.
  guj-2017: અને ઢગલાબંધ દેવદારવૃક્ષ પણ એકઠાં કર્યા. સિદોન અને તૂરના લોકો દાઉદ માટે
    એરેજવૃક્ષોનાં અસંખ્ય લાકડાં લાવ્યા હતા.
  pon-2006A: E mahsanihong mehn Dair oh Saidon en patohwandohng lepin tuhke sidar
    tohto.
  por-BRBSL: e cedros sem número, para os sidônios e o povo de Tiro trouxe cedros
    em abundância para David.
  cth-cth: Sidar thing hai moikapap a ta pouh. Sidonnaw hoi Tairenaw ni Devit koevah,
    Sidar thing moikapap a sin pouh awh.
  twi-twi: Ɔmaa sida nnua pii nso, efisɛ na mmarima a wofi Tiro ne Sidon de bebree
    abrɛ Dawid dedaw.
  hlt-hlt: Lamphai thing khaw a pum tae lek pawt hil Sidoni neh Tyre lamkah a pawk
    pah. Lamphai thing he David ham tah thawt mai.
  tbz-SIM: nɛ̀ dɛtekperɛ̀ kó idɛí bɑ́ ì í ndò nkɛ́nɑ kɛ́kɑɑ nkɛ́deè, kɛ yɛ̃́ Sidoniibɛ
    nɛ̀ Tiiri ɛì kɔbɛ bɛ̀ ò tɔnímɛ̀ dɛtekperɛ̀ kó idɛí mɛdiɛ̀.
  msy-2020: Ezɨ Tair ko Saidonɨn nguibar ekiamningɨn itir gumaziba, temer sidan avɨriba
    inigha Devit bagha ize, ezɨ gumazitam dar dɨbobonim mengan iburagham.
  dop-dop: Nɑ ɩ́ kɑɑ tɑɑsɩ kʋpɑŋsɩ nsi Sitɔŋ nɑ Tiii nyǝ́mɑ kɔŋɑɣɑnɑ-ɩ tɔɣɔ tuutuumɑ.
  azb-azb: və saysız-hesabsız sidr ağacları da yığdı. Çünki Sidonlular və Surlular
    Davuda çoxlu sidr ağacları gətirmişdi.
  eng-DBY: and cedar-trees innumerable; for the Zidonians and they of Tyre brought
    cedar-wood in abundance to David.
  hin-2017: और गिनती से बाहर देवदार के पेड़ इकट्ठे किए; क्योंकि सीदोन और सोर के लोग
    दाऊद के पास बहुत से देवदार के पेड़ लाए थे।
  eng-YLT: And cedar-trees even without number, for the Zidonians and the Tyrians
    brought in cedar-trees in abundance to David.
  kne-kne: Nan-isagana abe si adi kabilang ay troso ay din kanan da en sidro, tan
    ad-ado di in-ey din taga-Sidon ya taga-Tiro en David.
  eng-WYC-2017: also the number of trees of cedar might not be guessed, which the
    men of Sidon and the men of Tyre brought to David.
  eng-WMBB: and cedar trees without number, for the Sidonians and the people of Tyre
    brought cedar trees in abundance to David.
  urd-GVH: इसी तरह देवदार की बहुत ज़्यादा लकड़ी यरूशलम लाई गई। सैदा और सूर के बाशिंदों
    ने उसे दाऊद तक पहुँचाया।
  rug-rug: Vala ni tugo Devita sari huda sida pu lopu boka ta nae ura na ari na tie
    pa Taea meke pa Saedoni na paleke va soku mae ni sari na dekuru huda sida.
  gaz-gaz: Daawitis sababii warri Siidoonaatii fi warri Xiiroos birbirsa akka malee
    baayʼee isaaf fidaniif birbirsa baayʼinni isaa lakkaaʼamuu hin dandeenye ni kenne.
  fra-LSG: et des bois de cèdre sans nombre, car les Sidoniens et les Tyriens avaient
    amené à David des bois de cèdre en abondance.
  yal-yal: Sidɔn kaane nun Tire kaane yi Dawuda mali suman wudi faɲin gbegbe fendeni.
  haw-1868: 'A me na laau kedera he nui loa: no ka mea, na ko Zidona a me ko Turo
    i lawe mai i ka laau kedera he nui ia Davida.'
  arb-NAV: وَخَشَبَ أَرْزٍ، لَا يُمْكِنُ إِحْصَاؤُهُ، لأَنَّ الصِّيدُونِيِّينَ وَالصُّورِيِّينَ
    حَمَلُوا إِلَى دَاوُدَ كَمِّيَّاتٍ هَائِلَةً مِنْ خَشَبِ الأَرْزِ.
  ewe-ewe: Tirotɔwo kple Sidontɔwo tso sedati geɖewo vɛ na David.
  eng-LEE: Also cedar-trees [which] could not be counted; for the Zidonians and the
    Tyrians had brought cedar-trees in abundance to David.
  asm-FB: আৰু গণিব নোৱাৰা পৰিমাণৰ এৰচ কাঠ চীদোনীয়া আৰু তূৰীয়াসকলে দায়ূদৰ ওচৰলৈ
    গণনা কৰিবলৈ অনেক এৰচ কাঠ আনিছিল
  sus-A: سِدْنكَيٍ نُن تِرٍكَيٍ نَشَ دَوُدَ مَلِ، عَ نَشَ وُرِ قَنيِ فبٍفبٍ سْتْ.
    نَ وُرِ مْولِ شِلِ نّ سّدِرِ.
  fra-SBL: et des cèdres en abondance, car les Sidoniens et les habitants de Tyr avaient
    apporté à David des cèdres en abondance.
  hbo-hbo: וַעֲצֵ֥י אֲרָזִ֖ים לְאֵ֣ין מִסְפָּ֑ר כִּֽי הֵ֠בִיאוּ הַצִּֽידֹנִ֨ים וְהַצֹּרִ֜ים
    עֲצֵ֧י אֲרָזִ֛ים לָרֹ֖ב לְדָוִֽיד׃ פ
  kik-kik: Ningĩ akĩruta mĩgogo ya mĩtarakwa ĩtangĩtarĩka, nĩgũkorwo andũ a Sidoni
    na a Turo nĩmareheire Daudi mĩgogo mĩingĩ.
  fra-NCL: et des bois de cèdre sans nombre ; car les Sidoniens et les Tyriens avaient
    amené à David des bois de cèdre en abondance.
  cek-AK: paroeai kapop sidar thing doeh a paek; Sidon hoi Tura vangpui ih kaminawk
    mah David hanah paroeai pop sidar thing to sin pae o.
  cuk-cuk: Deyob, David, urwar-urgomar geg ebislegedse onmaksabalid. Sidón-dulemar,
    degi, Tiro-dulemar, Davidʼga urwar-urgo bukidar senonibalid.
  uig-CYR: у йәнә сан-санақсиз кедир яғичи тәйярлиди, чүнки Зидонлуқлар билән Турлуқлар
    Давутқа нурғун кедир яғичи йәткүзүп бәргән еди.
  tel-2017: లెక్కలేనన్ని దేవదారు మానులను దావీదు సంపాదించాడు. సీదోనీయులూ, తూరీయులూ
    దావీదుకు విస్తారమైన దేవదారు మానులను తీసుకు వస్తూ ఉన్నారు.
  hat-BSA: Epi twòn bwa sèd yo te depase kontwòl, paske Sidonyen yo avèk Tyriens yo
    te mennen gran kantite a twòn bwa sèd yo kote David.
  kos-kos: El sap mwet Tyre ac mwet Sidon in use polosak cedar pukanten.
  hbo-WLC: וַעֲצֵ֥י אֲרָזִ֖ים לְאֵ֣ין מִסְפָּ֑ר כִּֽי הֵ֠בִיאוּ הַצִּֽידֹנִ֨ים וְהַצֹּרִ֜ים
    עֲצֵ֧י אֲרָזִ֛ים לָרֹ֖ב לְדָוִֽיד׃ פ
  ibo-ibo: O webatakwara osisi sida nʼapụghị ịgụta ọnụọgụgụ ha, nʼihi na ndị Taịa
    na Saịdọn butere ha nʼọnụọgụgụ riri nne nye Devid.
  ory-ory: ଆଉ, ଅସଂଖ୍ୟ ଏରସ କାଷ୍ଠ ପ୍ରସ୍ତୁତ କଲେ, କାରଣ ସୀଦୋନୀୟ ଓ ସୋରୀୟ ଲୋକମାନେ ଦାଉଦଙ୍କ
    ନିକଟକୁ ଅଧିକ ପରିମାଣର ଏରସ କାଷ୍ଠ ଆଣିଲେ।
  chk-chk: pwal chomong irä setar esap lea. Pun ekewe chon Siton me Tirus ra uwato
    chomong chomong irä setar ren Tafit.
  rop-rop: Imbin abum loda pipul brom det dubala kantri gulum Taya en Saidan bringimap
    blanga im loda sidatri wud.
  ukr-1871: І кедрини безлїч, бо Сидонцї й Тирійцї приставляли Давидові силу кедрової
    деревини.
  deu-1951: auch Zedernholz ohne Zahl. Denn die von Zidon und Tyrus brachten David
    viel Zedernholz.
  eng-JPS: and cedar-trees without number; for the Zidonians and they of Tyre brought
    cedar-trees in abundance to David.
  srp-1865: I drva kedrovijeh bez broja; jer dovožahu Sidonci i Tirci mnogo drva kedrovijeh
    Davidu.
  lug-lug: Yawaayo n’emivule egitabalika, Abazidoni n’Abatuulo gye baamuleetera.
  heb-heb: ועצי ארזים לאין מספר כי הביאו הצידנים והצרים עצי ארזים לרב לדויד׃
  ben-IRV: এছাড়া তিনি অসংখ্য এরস কাঠও দিলেন, কারণ সীদোনীয় ও সোরীয়েরা দায়ূদকে প্রচুর
    এরস কাঠ এনে দিয়েছিল।
  pan-pan: ਅਤੇ ਦਿਆਰ ਦੀ ਲੱਕੜੀ ਬਹੁਤ ਸਾਰੀ ਇਕੱਠੀ ਕੀਤੀ, ਕਿਉਂ ਜੋ ਸੀਦੋਨੀ ਅਤੇ ਸੂਰ ਦੇ ਵਸਨੀਕ
    ਬਹੁਤ ਸਾਰੀ ਦਿਆਰ ਦੀ ਲੱਕੜੀ ਦਾਊਦ ਦੇ ਕੋਲ ਲਿਆਉਂਦੇ ਸਨ।
  mya-JVB: များစွာ သော အာရဇ် သစ်သား ကို၎င်း၊ ပြင်ဆင် တော်မူ၏။ ဇိဒုန် မြို့သားနှင့်
    တုရု မြို့သားတို့သည်၊ အာရဇ် သစ်သား အများကို အထံ တော်သို့ ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Sida audia danu momo herea be Davida ese ia haboua. Turo bona Sidono taudia
    ese inai audia Davida dekenai idia mailaia.
  urd-urd: और देवदार के बेशुमार लट्ठे तैयार किए, क्यूँकि सैदानी और सूरी देवदार के
    लट्ठे कसरत से दाऊद के पास लाते थे।
  rus-SYN: и кедровых дерев без счету, потому что Сидоняне и Тиряне доставили Давиду
    множество кедровых дерев.
  bqc-SIM: Sɛdɛ lí pↄ́ a kpàↄ dasi, wa a lɛ́ dↄ̃o, asa Sidↄ̃deↄ ń Tiideↄ mↄ̀ɛ̀
    ń sɛdɛ líↄ à kɛ̀ zài.
  tcz-CHONGTHU: Tyre le Sidon miten Leng David ana peh Cedar thingtum ho jongchu tampi
    ana peh thai.
  mar-mar: सीदोन आणि सोर या नगरांतील लोकांनी गंधसरूचे पुष्कळ लाकूड दावीदाकडे आणले
    आणि ते लाकूड तर एवढे आले की त्यांची मोजदाद करणे कठीण होते.
  qub-qub: Sedru guerupis mana yupaytapis atipaypaj aypalla caran. Sedru guerutaga
    apamuran Sidoncho Tirocho tiyaj runacuna.
  bqp-bqp: Mɛyɑ u mɑɑ dɑ̃ɑ geɑ ye bɑ mɔ̀ sɛdurubɑ mɛnnɑ siki siki sere bɑ ǹ kpɛ̃
    bu ye gɑri. Sidonigibu kɑ Tirigibɑ bɑ kɑ nùn ye nɑɑwɑ.
  hat-hat: Pou bwa sèd, moun peyi Sidon ak moun lavil Tir te fè David jwenn sa an
    kantite.
  eng-BSB: and more cedar logs than could be counted; for the Sidonians and Tyrians
    had brought a large quantity of cedar logs to David.
  eng-WEBPB: and cedar trees without number, for the Sidonians and the people of Tyre
    brought cedar trees in abundance to David.
  kbq-kbq: Hagi Tairi vahe'mo'zane Saidoni vahe'mo'zanena rama'a sida zafaramina antagi'za
    eri'za Devitina eme ami'naze.
  nhe-BL: Nojquiya David quinmacac miyac cuatini tlen tiocuahuitl pampa nopa tlacame
    tlen ehuani altepetl Tiro huan Sidón quihualiquilijtoyaj tlahuel miyac cuatini
    tlen yamajtic.
  gub-BL: Werur kar ywyràkàxigyw tetea'u Xir pe har wanupe, Xitom pe har wanupe no.
  eng-DRA: And the cedar trees were without number, which the Sidonians, and Tyrians
    brought to David.
