  eng-WMB: Then you will prosper, if you observe to do the statutes and the ordinances
    which the LORD gave Moses concerning Israel. Be strong and courageous. Don’t be
    afraid and don’t be dismayed.
  tam-TCV: யெகோவா மோசேயின் மூலம் இஸ்ரயேலுக்குக் கொடுத்த சட்டங்களையும், விதிமுறைகளையும்
    மிகக் கவனமாக கைக்கொள்வாயானால் உனக்கு வெற்றி கிடைக்கும். திடன்கொண்டு தைரியமாயிரு.
    பயப்படாதே, கலங்காதே.
  ceb-ULB: Unya magmalampuson ka, kung imong tumanon ang mga kasugoan ug mga balaod
