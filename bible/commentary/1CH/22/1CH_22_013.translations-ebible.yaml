  nde-nde: Uzaphumelela nxa unanzelela ukugcina izimiso lemithetho uThixo ayinika
    u-Israyeli ngoMosi. Qina, ube lesibindi. Ungesabi utshaywe luvalo.
  ton-ton: 'Te ke toki monūʻia, ʻo kapau te ke tokanga ke fai ʻae ngaahi fono mo e
    ngaahi fakamaau ʻaia naʻe fekauʻi ai ʻa Mōsese koeʻuhi ko ʻIsileli: ke ke mālohi
    koe, mo ke lototoʻa; ʻoua naʻa ke manavahē pe te ke lilika.'
  ces-1613: A tehdyť se šťastně povede, když ostříhati a činiti budeš ustanovení a
