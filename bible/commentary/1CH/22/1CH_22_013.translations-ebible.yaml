  hbo-hbo: אָ֣ז תַּצְלִ֔יחַ אִם־תִּשְׁמֹ֗ור לַעֲשֹׂות֙ אֶת־הַֽחֻקִּ֣ים וְאֶת־הַמִּשְׁפָּטִ֔ים
    אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֖ה עַל־יִשְׂרָאֵ֑ל חֲזַ֣ק וֶאֱמָ֔ץ אַל־תִּירָ֖א
    וְאַל־תֵּחָֽת׃
  kik-kik: Hĩndĩ ĩyo wee nĩũkagaacĩra, ũngĩgatuĩka wa kũmenyagĩrĩra kĩrĩra kĩa watho
    wake wa kũrũmĩrĩrwo o na watho ũrĩa Jehova aaheire Musa nĩ ũndũ wa Isiraeli. Gĩa
    na hinya na ũmĩrĩrie. Ndũgetigĩre kana ũkue ngoro.
  fra-NCL: Alors tu prospéreras, si tu prends soin de mettre en pratique les lois
    et les ordonnances que Yahweh a prescrites à Moïse pour Israël. Sois fort, et
    prends courage ; ne crains pas et ne t’effraie point.
  cek-AK: Angraeng mah Israel kaminawk hanah, Mosi khae paek ih lok takroekhaih hoi
    daan to acoehaih hoi kahoih ah na pazui nahaeloe, hmacawn ueloe, sak na pacoeng
    thai tih; na thacaksak loe, palung thacaksak ah; zii hmah loe, palungboengsak
    hmah.
  cuk-cuk: Ar be nue-ise-itogar Bab-Jehová-sogsadba be nanadiile, degi, Israel-dulemarga-Moisésʼba-Igarmar-uklesadba
    be nue-nanadibalile, nueganbi bega ibmar nadoed. Degine, be gandik imako, mer
    be dobguo. Mer be na san gegegwa imako, mer be galakubalo.
  uig-CYR: Шу вақитта, Пәрвәрдигар Исраиллар үчүн Мусаға тапшурған бәлгүлимә-һөкүмләргә
    әмәл қилсаң, йолуң раван болиду. Қәйсәр, батур бол! Қорқма, һодуқупму кәтмә.
  tel-2017: యెహోవా ఇశ్రాయేలీయులను గూర్చి మోషేకు ఇచ్చిన కట్టడల ప్రకారంగా, ఆయన తీర్చిన
    తీర్పుల ప్రకారంగా, లోబడడానికి జాగ్రత్త పడితే నీవు వృద్ధి పొందుతావు. ధైర్యం తెచ్చుకుని
    బలంగా ఉండు. భయపడొద్దు, దిగులు పడొద్దు.
  hat-BSA: Konsa, ou va byen reyisi, si ou fè atansyon pou swiv règleman avèk lòd
    ke SENYÈ a te kòmande Moïse selon Israël yo. Kenbe fèm e pran kouraj. Pa dekouraje,
    ni pa krent anyen.
  kos-kos: Kom fin akos ma sap nukewa ma LEUM GOD El sang nu sel Moses in kol mwet
    Israel, na kom ac fah kapkapak in ma wo. Kom in ku ac pulaik. Nikmet sangeng ke
    kutena ma.
  hbo-WLC: אָ֣ז תַּצְלִ֔יחַ אִם־תִּשְׁמ֗וֹר לַעֲשׂוֹת֙ אֶת־הַֽחֻקִּ֣ים וְאֶת־הַמִּשְׁפָּטִ֔ים
    אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֖ה עַל־יִשְׂרָאֵ֑ל חֲזַ֣ק וֶאֱמָ֔ץ אַל־תִּירָ֖א
    וְאַל־תֵּחָֽת׃
  ibo-ibo: Mgbe ahụ, ị ga-enwe ọganihu, ma ọ bụrụ na i lezie anya idebe iwu na ụkpụrụ
    niile nke Onyenwe anyị nyere Mosis maka Izrel. Dị ike, nwee obi ike. Atụla ụjọ,
    maọbụ daa mba.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ନିମନ୍ତେ ମୋଶାଙ୍କୁ ଯେଉଁ ଯେଉଁ ବିଧି ଓ ଶାସନ ଦେଇଅଛନ୍ତି, ସେହି
    ସବୁ ଯଦି ତୁମ୍ଭେ ପାଳିବାକୁ ମନୋଯୋଗ କରିବ, ତେବେ ତୁମ୍ଭେ କୃତକାର୍ଯ୍ୟ ହେବ; ବଳବାନ ଓ ସାହସିକ
    ହୁଅ; ଭୀତ କି ନିରାଶ ନ ହୁଅ।
  chk-chk: Are kopwe tümwünüöchü le apwönüetä ekewe allük me pwüüng ewe Samol mi Lapalap
    a allük ngeni Moses fän iten chon Israel, mürin kopwefefeitä. Kopwe pöchökül o
    tipepwora, kosap niuokus, kosap pwal apilükingau.
  rop-rop: If yu duwit langa ol detlot lowa weya YAWEI bin gibit langa Mosis blanga
    ol Isreil pipul, yu garra jidan brabli gudbinji. Yu garra jidan strongbalawei,
    en nomo gibap, en nomo larram enijing meigim yu bradin en libum det lowa.
  ukr-1871: Тодї ти й будеш щасливий, коли намагати мешся певнити прикази й закони,
    що Господь заповідав Мойсейові про Ізраїля. Будь сьміливий і мужний, не бійся
    й не трівожся.
  deu-1951: Dann wird es dir gelingen, wenn du darauf achtest, die Satzungen und Rechte
    zu befolgen, die der HERR dem Mose für Israel geboten hat. Sei stark und tapfer!
    Fürchte dich nicht und verzage nicht!
  eng-JPS: Then shalt thou prosper, if thou observe to do the statutes and the ordinances
    which the LORD charged Moses with concerning Israel; be strong, and of good courage;
    fear not, neither be dismayed.
  srp-1865: Tada æeš biti sreæan, ako uzdržiš i ustvoriš uredbe i zakone koje je zapovjedio
    Gospod preko Mojsija Izrailju. Budi slobodan i hrabar, ne boj se i ne plaši se.
  lug-lug: Olwo onoolaba omukisa bw’oneekuumanga ebiragiro n’amateeka Mukama ge yawa
    Musa ku lwa Isirayiri. Beera n’amaanyi era gguma omwoyo, totya so totekemuka.
  heb-heb: אז תצליח אם תשמור לעשות את החקים ואת המשפטים אשר צוה יהוה את משה על ישראל
    חזק ואמץ אל תירא ואל תחת׃
  ben-IRV: মোশির মধ্য দিয়ে সদাপ্রভু ইস্রায়েলকে যে নিয়ম ও নির্দেশ দিয়েছেন তা যদি
    তুমি যত্নের সঙ্গে পালন কর তাহলেই তুমি সফলতা লাভ করতে পারবে। তুমি শক্তিশালী হও
    আর মনে সাহস রাখ। ভয় কোরো না কিম্বা নিরাশ হোয়ো না।
  pan-pan: ਤਾਂ ਤੂੰ ਸਫ਼ਲ ਹੋਵੇਂਗਾ, ਜੇ ਤੂੰ ਉਨ੍ਹਾਂ ਬਿਧੀਆਂ ਅਤੇ ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਚੱਲੇਂਗਾ,
    ਜਿਹੜੀਆਂ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਮੂਸਾ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀਆਂ ਸਨ। ਤਕੜਾ ਹੋ ਅਤੇ ਉਤਸ਼ਾਹ ਰੱਖ,
    ਡਰ ਨਹੀਂ ਅਤੇ ਨਾ ਘਬਰਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ အမှု၌ထာဝရဘုရား သည် မောရှေ အား မှာထား တော်မူသော စီရင် ထုံးဖွဲ့ချက်တို့ကို
    စောင့်ရှောက် ခြင်းငှါ သတိ ပြုလျှင် အကြံ ထမြောက်ရ လိမ့်မည်။ အားယူ ၍ ရဲရင့် ခြင်းရှိလော့။
    စိုးရိမ် ခြင်း၊ စိတ်ပျက် ခြင်းမ ရှိစေနှင့်။
  hmo-hmo: Bema Lohiabada ese Israela totona Mose dekenai ia henia taravatu ibounai
    oi kamonai henia neganai, oi be do oi kwalimu. Do oi goada, bona do oi boga auka.
    Do oi gari lasi, bona do oi manoka lasi.
  urd-urd: तब तू कामयाब होगा, बशर्ते कि तू उन क़ानून और अहकाम पर जो ख़ुदावन्द ने मूसा
    को इस्राईल के लिए दिए एहतियात करके 'अमल करे। इसलिए हिम्मत बाँध और हौसला रख, ख़ौफ़
    न कर, परेशान न हो।
  rus-SYN: Тогда ты будешь благоуспешен, если будешь стараться исполнять уставы и
    законы, которые заповедал Господь Моисею для Израиля. Будь тверд и мужествен,
    не бойся и не унывай.
  bqc-SIM: Tó ń ikoyã pↄ́ Dii dà Mↄiziɛ a dìlɛ Isailiↄnɛ kũa, mɛ́ ńlɛ aà ↄtondↄkĩi
    gwa, ńyↄ̃ kã́fĩa e. Sↄ̃dilɛ, níↄ wↄ́ↄ vĩ. Ńsu to vĩa n kũo. Ńsu to sↄ̃
    kɛ̃nguo.
  tcz-CHONGTHU: Israelte dinga Pakaiyin Mose athupeh chonna dan ahin, chondan jouse
    chu nanit jing ding chule ching thei tah’a nakhan toupi thei ding ahi. Hijeh chun
    hat inlang, hang in, kicha hih hel in chule lungthoina jong nanei lou ding ahi.
  mar-mar: इस्राएलसाठी परमेश्वराने मोशेला जे नियमशास्त्र सांगितले ते तू न विसरता पाळ
    म्हणजे तू यशस्वी होशील. बलवान हो व धैर्य धर. घाबरु नको किंवा नाउमेद होऊ नको.
  qub-qub: Israel runacuna cumlinanpaj Moisesta Tayta Dios nishan laycunata llapanta
    cumlerga llapanchöpis allimi goyanqui. Ama guellanaychu ni manchacuypischu.
  bqp-bqp: À n Yinni Gusunɔn woodɑ kɑ win yiirebu mɛm nɔɔwɑ bi u Mɔwisi wɛ̃ Isirelibɑn
    sɔ̃, sɑɑ yerɑ ye ɑ mɔ̀ kpuro yɑ koo nun koorɑ. A n gesi dɑm kɑ wɔrugɔru mɔ. A
    ku nɑndɑ, ɑ ku mɑɑ bɛrum ko.
  hat-hat: Konsa, tout bagay va mache byen pou ou si ou veye kò ou pou ou mennen bak
    ou dapre lòd ak regleman Seyè a te bay Moyiz pou pèp Izrayèl la. Mete gason sou
    ou, kenbe fèm! Pa kite anyen fè ou pè.
  eng-BSB: Then you will succeed, if you carefully follow the statutes and ordinances
    that the LORD commanded Moses for Israel. Be strong and courageous. Do not be
    afraid or discouraged.
  eng-WEBPB: Then you will prosper, if you observe to do the statutes and the ordinances
    which the LORD gave Moses concerning Israel. Be strong and courageous. Don’t be
    afraid and don’t be dismayed.
  kbq-kbq: Hagi Ra Anumzamo'ma Israeli vahe'mo'zama amage'anteho huno Mosesema ami'nea
    tra ke'ne kasegenema kegava nehunka, amage'ma antesunka maka zama hanana zamo'a
    knare'zanke hugahie. Hagi kahirahikura osunka oti hankavetinka mani'nenka, korora
    osuo.
  nhe-BL: Pampa intla ica miyac cuidado tijtoquilis nopa tlanahuatili huan tlajtoli
    tlen Toteco quimacac Moisés para tiisraelitame, temachtli quisas cuali tlen tijchihuas.
    Huajca ximoyoltetili huan ximosemaca. Amo ximajmahui, niyon amo ximotzinquixti.
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umur uze'eg Moizez pe a'e. — Emono
    heremiaihu wanupe nehe, i'i izupe. Aze ereruzar a'e ze'eg paw rupi nehe, ikatu
    putar nereko haw nehe. Nekàg putar nehe. Eiko ukyze 'ym ma'e romo nehe. Ezemumikahy
    zo nehe. Ekyze zo nehe.
  eng-DRA: 'For then thou shalt be able to prosper, if thou keep the commandments,
    and judgments, which the Lord commanded Moses to teach Israel: take courage and
    act manfully, fear not, nor be dismayed.'
