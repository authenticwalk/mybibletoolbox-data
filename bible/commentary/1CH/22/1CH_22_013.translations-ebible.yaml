verse: 1CH.022.013
translations:
  mal-C: യഹോവ ഇസ്രായേലിനുവേണ്ടി മോശയ്ക്കു നൽകിയ വിധികളും നിയമങ്ങളും ശ്രദ്ധയോടെ നീ
    പ്രമാണിച്ചാൽ നിനക്കു വിജയം ലഭിക്കും. ശക്തനും ധീരനും ആയിരിക്കുക! ഭീരുവോ ധൈര്യഹീനനോ
    ആകരുത്.
  deu-TKW: Dann wirst du Gelingen haben, wenn du die Satzungen und Ordnungen, die
    Jahwe Mose und Israel anbefohlen hat, sorgsam einhältst. Sei mutig und stark!
    Sei getrost und laß dich nicht erschrecken!
  lin-lin: Boye, okolonga soki obateli malamu bikateli mpe mibeko oyo Yawe apesaki
    na Moyize mpo na Isalaele. Zala makasi mpe yika mpiko ! Kobanga te mpe kozonga
    sima te !
  eng-LSV: then you prosper, if you observe to do the statutes and the judgments that
    YHWH charged Moses with concerning Israel; be strong and courageous; do not fear,
    nor be cast down.
  eng-GNV: 'Then thou shalt prosper, if thou take heede to obserue the statutes and
    the iudgements which the Lord commanded Moses for Israel: be strong and of good
    courage: feare not, neither bee afraide.'
  eng-WEBSTER: 'Then shalt thou prosper, if thou shalt take heed to fulfill the statutes
    and judgments which the LORD charged Moses with concerning Israel: be strong,
    and of good courage; dread not, nor be dismayed.'
  nhw-BL: Pampa sintla ica miyac cuidado tijtoquilis nopa tlanahuatilme huan camanali
    catli Toteco quimacac Moisés para tiisraelitame, temachtli quisas cuali catli
    tijchihuas. Huajca ximoyoltetili huan ximosemaca. Amo ximajmahui, niyon amo ximotzinquixti.
  swh-ONEN: Ndipo utakapofanikiwa, ikiwa utakuwa na bidii kutii amri na sheria Bwana
    alizompa Mose kwa ajili ya Israeli. Uwe hodari na ushujaa. Usiogope wala usikate
    tamaa.
  bba-bba: À n Yinni Gusunɔn woodɑ kɑ win yiirebu mɛm nɔɔwɑ bi u Mɔwisi wɛ̃ Isirelibɑn
    sɔ̃, sɑɑ yerɑ ye ɑ mɔ̀ kpuro yɑ koo nun koorɑ. A n ɡesi dɑm kɑ wɔruɡɔru mɔ. A
    ku nɑndɑ, ɑ ku mɑɑ bɛrum ko.
  eng-KJVCPB: 'Then shalt thou prosper, if thou takest heed to fulfil the statutes
    and judgments which the Lord charged Moses with concerning Israel: be strong,
    and of good courage; dread not, nor be dismayed.'
  luo-luo: Bangʼe inine ber kimako chike kod buche ma Jehova Nyasaye nomiyo Musa ne
    jo-Israel. Bed motegno kendo gichir, kik iluor kata kik chunyi bed gi nyosruok.
  meu-meu: Bena Iehova ese Israel edia taravatu bona hahemaoro herevadia Mose e haḡanilaia
    ḡaudia na boma badinadia ḡoevaḡoeva negana ai, namomu do baine bada. Ba goada,
    ba boga auka. Basio gari, basio kudou hetaha.
  npi-ULB: तब इस्राएलको निम्‍ति परमप्रभुले मोशालाई दिनुभएका विधि र नियमहरूलाई तैंले
    होशियारसाथ पालन गरिस् भने तँ सफल हुनेछस् । बलियो र साहसी हो । नडरा वा निरुत्‍साहित
    नहो ।
  yor-yor: Nígbà náà ìwọ yóò sì ní àṣeyọrí tí ìwọ bá ṣe àkíyèsí láti mú àṣẹ àti ìdájọ́
    àti òfin ti Olúwa ti fi fún Mose fun Israẹli ṣe. Bẹ́ẹ̀ ni ki ìwọ jẹ́ alágbára
    àti onígboyà. Má ṣè bẹ̀rù tàbí kí àyà má sì ṣe fò ọ́.
  emp-NTPO: Ãcõrẽba Moised̶eba israelerãa ley diad̶ara bʌa quĩrãcuita o b̶aibʌrʌ bʌa
    obʌrʌra jũma bia odjaya. Ʌb̶ʌa b̶aped̶a sozarra b̶adua. Ne wayarãdua. Jẽda crĩcharãdua.
  pes-OPCB: چون اگر مطیع دستورها و احکام خداوند که توسط موسی به بنی‌اسرائیل داده است
    باشی، او تو را موفق می‌گرداند. پس قوی و دلیر باش، و ترس و واهمه را از خود دور
    کن!
  tgl-ULB: At magtatagumpay ka, kung maingat mong susundin ang mga tuntunin at mga
    kautusan na ibinigay ni Yahweh kay Moises para sa Israel. Maging matatag ka at
    lakasan mo ang iyong loob. Huwag kang matakot o panghinaan ng loob.
  hui-hui: Solomono-o Anduane Homogohanda mana bayale bibahende Isaraele wali agalime
    bilo Mosesehondo lamiyaru í̠na bayuwa talialu bialu hariyagua nde mbirale í̠na
    berego damene bibahende bayale hangu holebira. Í̠ gi nahe hongo ho haabo habe.
    Mbirale tara tara ngaru hondowa gi halu mogo nale habe.
  mya-mya: သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အ​တွက် မော​ရှေ​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး
    တော်​မူ​သော​ပညတ်​တော်​တို့​ကို​စောင့်​ထိန်း ပါ​မူ သင်​၏​အ​ကြံ​အ​စည်​ထ​မြာက်​လိမ့်
    မည်။ အား​မာန်​တင်း​၍​စိတ်​ချ​ယုံ​ကြည် လော့။ အ​ဘယ်​အ​ရာ​ကို​မျှ​မကြောက်​နှင့်။-
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་དོན་དུ་མོ་ཤེ་ལ་བསྒོས་པའི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ནན་གྱིས་བསྲུངས་ན།
    ཁྱོད་ཀྱི་བསམ་དོན་འགྲུབ་པར་འགྱུར། ཁྱོད་ནི་བློ་བརྟན་རྟུལ་ཕོད་ཡིན་དགོས་ལ། མ་འཇིགས་མ་འཚབ་ཅིག
  sna-sna: Ipapo uchava nokubudirira kana ukachenjerera kuchengetedza mitemo nemirayiro
    yakapiwa Mozisi naJehovha kuti ape Israeri. Iva nesimba utsunge mwoyo. Usatya
    uye usaora mwoyo.
  spa-BLM: Entonces prosperarás, si cumples con los estatutos y las ordenanzas que
    el Señor le dio a Moisés acerca de Israel. Sé fuerte y valiente. No tengas miedo
    ni te desanimes.
  cac-cac: Vach'n̈ej ol ajelc'och smasanil, tato ol a c'anab'ajej val masanil sc'ayb'ub'al
    yed' schecnab'il yalnaccan d'a vin̈aj Moisés cuj a on̈ israel on̈ tic. Ac' ip,
    tec'ann̈ej tzutej a b'a. Man̈ ac' chab'ax a c'ool, man̈ ach xivoc.
  swh-ULB: Kisha utafanikiwa, kama tu ukitii maagizo na amri Yahweh alizo mpa Musa
    kuhusu Israeli. Kuwa hodari na mshujaa. Usiogope wala kufadhaika.
  bel-bel: Тады ты будзеш з посьпехам, калі будзеш старацца выконваць пастановы і
    законы, якія наказаў Гасподзь Майсею для Ізраіля. Будзь цьвёрды і мужны, ня бойся
    і не маркоціся.
  deu-ELBBK: Dann wird es dir gelingen, wenn du darauf achtest, die Satzungen und
    die Rechte zu tun, die der HERR dem Mose für Israel geboten hat. Sei stark und
    mutig, fürchte dich nicht und erschrick nicht!
  mbb-OT: Ne emun egkepurung nu egketuman is menge suǥù wey menge sulunuzen he imbeǥey
    zin te Israel pinaaǥi ki Moises, ne ebmelempusen ka. Umbe mebpekelig-en ka wey
    mebpekevurut ka. Kenè ka mahandek wey mebpenluyaluya.
  mal-2015: യഹോവ യിസ്രായേലിന്നു വേണ്ടി മോശെയോടു കല്പിച്ച ചട്ടങ്ങളും വിധികളും നീ പ്രമാണിച്ചാചരിക്കുന്നു
    എങ്കിൽ നീ കൃതാർത്ഥനാകും; ധൈര്യപ്പെട്ടു ഉറെച്ചിരിക്ക; ഭയപ്പെടരുതു, ഭ്രമിക്കയും
    അരുതു.
  rmc-rmc: Akor tut ela bach, te doľikereha calo zakonos the o prikazi, so diňa avri
    o RAJ le Mojžišoske prekal o Izrael. Av zoralo the šmelo! Ma dara tut a ma izdra!
  pes-OPV: آنگاه اگر متوجه شده، فرايض و احکامي را که خداوند به موسي درباره اسرائيل
    امر فرموده است، به عمل آوري کامياب خواهي شد. پس قوي دلير باش و ترسان و هراسان
    مشو.
  ron-1924: Атунч вей пропэши, дакэ вей кэута сэ ымплинешть леӂиле ши порунчиле пе
    каре ле-а дат луй Мойсе Домнул пентру Исраел. Ынтэреште-те ши ымбэрбэтязэ-те,
    ну те теме ши ну те ынспэймынта.
  ben-OBCV: ইস্রায়েলের জন্য মোশিকে সদাপ্রভু যে বিধি ও বিধান দিলেন, সেগুলি যদি তুমি
    সতর্কতাপূর্বক পালন করে যেতে পারো তবে তুমি সাফল্য পাবে। বলবান ও সাহসী হও। ভয় পেয়ো
    না বা হতাশ হোয়ো না।
  som-som: Markaas waad barwaaqoobi doontaa haddaad dhawrto oo yeesho qaynuunnadii
    iyo xukummadii Rabbigu Muuse ku amray oo uu reer binu Israa'iil ugu soo dhiibay;
    xoog yeelo, oo aad u dhiirranow, ha cabsan, hana qalbi jabin.
  lat-VUC: 'Tunc enim proficere poteris, si custodieris mandata et judicia quæ præcepit
    Dominus Moysi ut doceret Israël. Confortare, et viriliter age: ne timeas, neque
    paveas.'
  eng-ASVBT: 'Then shalt thou prosper, if thou observe to do the statutes and the
    ordinances which Jehovah charged Moses with concerning Israel: be strong, and
    of good courage; fear not, neither be dismayed.'
  ita-1885: Allora tu prospererai, se tu osservi di mettere ad effetto gli statuti
    e le leggi, che il Signore ha comandato a Mosè di dare ad Israele. Fortificati,
    e prendi animo; non temere, e non isgomentarti.
  eng-LXXUP: 'Then will he prosper thee, if thou take heed to do the commandments
    and judgments which the Lord commanded Moses for Israel: be courageous and strong;
    fear not, nor be terrified.'
  eng-ULB: Then you will succeed, if you carefully obey the statutes and the decrees
    that Yahweh gave to Moses concerning Israel. Be strong and courageous. Do not
    fear or be discouraged.
  spa-VBL: Entonces tendrás éxito, siempre y cuando sigas las leyes y los reglamentos
    que el Señor, a través de Moisés, le ordenó a Israel. ¡Sé fuerte y valiente! ¡No
    tengas miedo ni te desanimes!
  fra-_FOB: Alors tu prospéreras, si tu prends garde à pratiquer les lois et les ordonnances
    que l'Éternel a prescrites à Moïse pour Israël. Fortifie-toi et sois ferme; ne
    crains point et ne t'effraye point.
  mal-mal: യഹോവ യിസ്രായേലിന് വേണ്ടി മോശെയോടു കല്പിച്ച ചട്ടങ്ങളും വിധികളും നീ ശ്രദ്ധയോടെ
    പ്രമാണിക്കുന്നു എങ്കിൽ നീ കൃതാർത്ഥനാകും; ധൈര്യപ്പെട്ടു ഉറച്ചിരിക്ക; ഭയപ്പെടരുതു,
    ഭ്രമിക്കയും അരുതു.
  lit-lit: Tada tau seksis, jei užtikrinsi, kad įvykdytum nuostatus ir potvarkius,
    kuriuos Viešpats įsakė Mozei dėl Izraelio. Būk stiprus ir drąsus, nebijok ir nenusigąsk!
  urd-GVR: Agar āp ehtiyāt se un hidāyāt aur ahkām par amal kareṅ jo Rab ne Mūsā kī
    mārifat Isrāīl ko de die to āp ko zarūr kāmyābī hāsil hogī. Mazbūt aur diler hoṅ.
    Ḍareṅ mat aur himmat na hāreṅ.
  suz-BL: परमप्रभु यावेमी मोसा कली आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु निसाफ पतीक लोव़
    इस्राएली आन कली टिशा पचा कली गेशो बाक्‍त। गे मेको नेल्‍ल पाप्‍तीवी हना, इ गेय
    रिम्‍शो दुम्‍ब। गे बोल्‍यो नु महिंब दुमो। हिंशा इ थुं लुक्‍च लचा मगेवो। १राजा
    २:२-३
  ita-1927: Allora prospererai, se tu ti applichi a mettere in pratica le leggi e
    i precetti che l’Eterno prescrisse a Mosè per Israele. Sii forte e fatti animo;
    non temere e non ti sgomentare.
  ckb-ckb: ئەگەر ئاگاداربیت لەوەی ئەو فەرز و حوکمانە بەجێبهێنیت کە یەزدان لە ڕێگەی
    موساوە فەرمانی بە گەلی ئیسرائیل کرد، ئەو کاتە سەرکەوتوو دەبیت. ئیتر بەهێزبە و
    ئازابە، مەترسە و ورە بەرمەدە.
  eng-BBE: 'And all will go well for you, if you take care to keep the laws and the
    rules which the Lord gave to Moses for Israel: be strong and take heart; have
    no fear and do not be troubled.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು ಕುರಿತು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ನ್ಯಾಯವಿಧಿಗಳನ್ನು ಕೈಗೊಳ್ಳಲು
    ನೀನು ಜಾಗ್ರತೆಯಾಗಿರು. ಆಗ ಸಫಲನಾಗುವಿ. ಬಲವಾಗಿರು, ದೃಢವಾಗಿರು. ಭಯಪಡಬೇಡ, ಹೆದರಬೇಡ.
  tam-2017: யெகோவா இஸ்ரவேலுக்காக மோசேக்குக் கற்பித்த கட்டளைகளையும் சட்டங்களையும் செய்ய
    நீ கவனமாக இருந்தால் பாக்கியவானாக இருப்பாய்; நீ பலங்கொண்டு தைரியமாக இரு, பயப்படாமலும்
    கலங்காமலும் இரு.
  spa-RV-1909: Entonces serás prosperado, si cuidares de poner por obra los estatutos
    y derechos que Jehová mandó á Moisés para Israel. Esfuérzate pues, y cobra ánimo;
    no temas, ni desmayes.
  ron-BTF: Atunci vei prospera, dacă vei lua seama să împlinești statutele și judecățile
    pe care DOMNUL le-a poruncit lui Moise referitor la Israel; întărește-te și încurajează-te,
    nu te înspăimânta, nici nu te descuraja.
  eng-WEBP: Then you will prosper, if you observe to do the statutes and the ordinances
    which the LORD gave Moses concerning Israel. Be strong and courageous. Don’t be
    afraid and don’t be dismayed.
  eng-FBV: Then you will be successful, as long as you are careful to follow the laws
    and regulations that the Lord through Moses instructed Israel to do. Be strong
    and be brave! Don't be afraid or discouraged!
  nld-1939: Want dan alleen zult ge slagen, als ge de wetten en voorschriften onderhoudt,
    die Jahweh voor Israël aan Moses gegeven heeft. Wees kloek en sterk; vrees niet
    en laat u niet afschrikken.
  nch-BL: Pampa sinta ica miyac cuidado tijtoquilis nopa tanahuatilme huan camanali
    cati Toteco quimacac Moisés para tiisraelitame, temachti quisas cuali cati tijchihuas.
    Huajca ximoyoltetili huan ximosemaca. Amo ximajmahui, yon amo ximotzinquixti.
  vie-1934: Nếu con cẩn thận làm theo các luật pháp và mạng lịnh mà Đức Giê-hô-va
    đã phán dặn Môi-se truyền cho Y-sơ-ra-ên, thì con sẽ được hanh thông. Khá vững
    lòng bền chí; chớ sợ sệt, chớ kinh hãi chi.
  hin-CV: याहवेह ने मोशेह के द्वारा जो व्यवस्था और नियम दिए हैं, तुम यदि उनका पालन
    सावधानी से करोगे, तुम फलवंत हो जाओगे. सक्षम साबित होओ, दृढ़ बनो. तुममें न तो झिझक
    हो और न ही तुम्हारा मन कच्चा हो.
  spa-BES: 'Y todo irá bien para ti, si cuidas de guardar las leyes y las reglas que
    el Señor le dio a Moisés para Israel: sé fuerte y confía; No tengas miedo y no
    te preocupes.'
  tdx-tdx: Le hihavelon-drehe naho hambena’o o fañè’e naho fepè’ linili’ Iehovà i
    Mosè am’ Israeleo; mihaozara naho mahasibeha; ko hembañe, ko miroreke.
  tha-KJV: แล​้วเจ้าจะทำสำเร็จ ถ้าเจ้าจะระมัดระวังที่จะปฏิบั​ติ​ตามกฎเกณฑ์และคำตัดสินซึ่งพระเยโฮวาห์ทรงบัญชากับโมเสสเกี่ยวกับอิสราเอล
    จงเข้มแข็งและกล้าหาญเถิด อย่ากลัวและอย่าท้อถอยเลย
  por-BR-2018: Então serás próspero, se cuidares de pôr por obra os estatutos e direitos
    que o SENHOR mandou a Moisés para Israel. Esforça-te pois, e recobra ânimo; não
    temas, nem desmaies.
  deu-ELO: Dann wird es dir gelingen, wenn du darauf achtest, die Satzungen und die
    Rechte zu tun, welche Jehova dem Mose für Israel geboten hat. Sei stark und mutig,
    fürchte dich nicht und erschrick nicht!
  eng-WYC-2018: For then thou mayest profit, if thou keepest the behests and dooms,
    which the Lord commanded to Moses, that he should teach Israel; be thou strengthened,
    and do thou manly, dread thou not withoutforth, neither dread thou within. (For
    then thou shalt prosper, if thou obeyest the commands and the judgements, or the
    laws, which the Lord commanded to Moses, that he should teach Israel; be thou
    strengthened, and be thou confident, fear thou not anything withoutforth, nor
    fear thou anything within.)
  epo-epo: Tiam vi havos sukceson, se vi observos kaj plenumos la leĝojn kaj preskribojn,
