  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዛሎና ዒስራዔኤሌም ዒንጌ ዎጎንታ ዓይሢፆንታ ቢያ ኔ ኩንሤቴ፥ ቢያ ባካ ኔኤም ጊኢጋንዳኔ፤
    ዶዴ፥ ዒጊጪፖ፤ ጫርቂ ማዻያ ማዔ።
  twi-ASANTE: Sɛ wodi mmara ne ahyɛdeɛ a Awurade nam Mose so de maa Israel no so yie
