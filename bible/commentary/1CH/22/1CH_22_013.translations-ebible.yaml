  tbz-SIM: Kɑ̀ɑ tũ nku kuɔ́ nɛ̀ ku tié nkù duɔ́ ndɛ̀ Mɔyiisi Isidɑyɛɛribɛ kpɛ́í, ɑ
    tɔ̃mmú mumɔu bo nyíé! Cómmú kɛ́tɛ̃ĩ́ nkɛ́mɔɔtɛ dikɔ̃m̀bùɔ̀. Bɑ́ nyĩɛ̃̀kù, kufɔ̃wɑɑ́
