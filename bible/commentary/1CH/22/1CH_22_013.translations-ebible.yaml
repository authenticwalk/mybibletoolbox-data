  arb-NAV: حِينَئِذٍ تُفْلِحُ، إِذْ تَحْرِصُ عَلَى مُمَارَسَةِ الْفَرَائِضِ وَالأَحْكَامِ
    الَّتِي أَمَرَ بِها الرَّبُّ مُوسَى وَسَنَّهَا لإِسْرَائِيلَ. تَشَجَّعْ وَتَقَوَّ،
