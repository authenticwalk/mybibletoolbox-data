  dop-dop: Ye n tɔkǝɣɩ kʋsǝsɩɩtʋ nɑ kʋtʋtʋtʋ nti ɩ hʋlɑ Moisi nɑ ɩ cɛlɑ Ɩsɛɣɛlɩ nyǝ́mɑ
