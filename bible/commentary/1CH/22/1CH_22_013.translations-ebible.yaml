  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟ ವಿಧಿನ್ಯಾಯಗಳನ್ನು ನೀನು ಕೈಕೊಳ್ಳುವುದಾದರೆ
    ಸಫಲನಾಗುವಿ. ಸ್ಥಿರಚಿತ್ತನಾಗಿರು, ಧೈರ್ಯದಿಂದಿರು, ಅಂಜಬೇಡ, ಕಳವಳಗೊಳ್ಳಬೇಡ.
  yap-yap: Fa’an ga ra fol u gubin e pi motochiyel ni pi’ SOMOL ngak Moses ni fan
