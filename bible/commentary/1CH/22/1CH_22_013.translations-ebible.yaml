  asm-FB: যিহোৱাই ইস্ৰায়েলৰ বাবে মোচিক দিয়া বিধি আৰু শাসন-প্ৰণালীবোৰ পালন কৰিবলৈ,
    আৰু সেই দৰে কাৰ্য কৰিবলৈ সাৱধানে থাকিলে, তুমি কৃতকাৰ্য্য হ’ব; তুমি বলৱান আৰু সাহিয়াল
