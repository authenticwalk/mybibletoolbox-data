  uig-ARA: شۇ ۋاقىتتا، پەرۋەردىگار ئىسرائىللار ئۈچۈن مۇساغا تاپشۇرغان بەلگىلىمە-ھۆكۈملەرگە
    ئەمەل قىلساڭ، يولۇڭ راۋان بولىدۇ. قەيسەر، باتۇر بول! قورقما، ھودۇقۇپمۇ كەتمە.
  sus-sus: Fe birin fama nɛ sɔɔnɛyade i bɛ xa i Alatala xa sɛriyɛ nun a xa yaamarie
