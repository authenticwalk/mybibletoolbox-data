    ani się lękaj.
  urd-GVU: اگر آپ احتیاط سے اُن ہدایات اور احکام پر عمل کریں جو رب نے موسیٰ کی معرفت
    اسرائیل کو دے دیئے تو آپ کو ضرور کامیابی حاصل ہو گی۔ مضبوط اور دلیر ہوں۔ ڈریں
