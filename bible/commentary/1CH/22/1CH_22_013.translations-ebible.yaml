    عِ شَ لِمَنِيَ. عِ نَشَ فَاشُ قٍقٍ يَ رَ، عِ بْحّ نَشَ مِنِ.»
  fra-SBL: Tu prospéreras alors, si tu observes et mets en pratique les lois et les
