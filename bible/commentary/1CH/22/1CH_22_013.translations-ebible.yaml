  beo-beo: Di da Isala:ili fi ilia Sema amo Hina Gode da Mousesema i, amo huluane
    nabawane hamosea, di da didili hamomu. Di gasa fili, noga:le hamoma. Amola liligi
    huluane amoma mae beda:ma.
  tpi-OTNT: Solomon, sapos yu was gut na yu bihainim olgeta lo na tok Bikpela i bin
    tokim Moses long givim long yumi Israel, orait olgeta samting yu mekim bai i kamap
