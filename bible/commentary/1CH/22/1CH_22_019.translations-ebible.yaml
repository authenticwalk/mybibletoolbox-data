  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಲು ನಿಮ್ಮ ಹೃದಯವನ್ನೂ, ನಿಮ್ಮ ಪ್ರಾಣವನ್ನೂ
