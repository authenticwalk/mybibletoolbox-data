verse: 1CH.022.019
translations:
  mal-C: ഇപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കുന്നതിന് നിങ്ങളുടെ ഹൃദയങ്ങളെയും
    ആത്മാവിനെയും സമർപ്പിക്കുക! ദൈവമായ യഹോവയുടെ വിശുദ്ധമന്ദിരം പണിയാൻ തുടങ്ങുക; യഹോവയുടെ
    ഉടമ്പടിയുടെ പേടകവും നമ്മുടെ ദൈവത്തിന്റെ മറ്റു വിശുദ്ധവസ്തുക്കളും യഹോവയുടെ നാമത്തിനുവേണ്ടി
    പണിയപ്പെടുന്ന ആലയത്തിലേക്കു കൊണ്ടുവരാൻ നിങ്ങൾക്കു കഴിയട്ടെ.”
  deu-TKW: So richtet nun euer Herz und euren Sinn darauf, Jahwe, euren Gott, zu suchen.
    Macht euch daran, das Heiligtum Jahwes, Gottes, zu erbauen, damit ihr die Lade
    mit dem Gesetze Jahwes und die heiligen Geräte Gottes hineinbringen könnt in den
    Tempel, der dem Namen Jahwes erbaut werden soll.
  lin-lin: Sik’oyo, bobongisa mitema mpe milimo na bino mpo na koluka Yawe, Nzambe
    na bino. Bobanda kotonga Esika ya bule ya Yawe Nzambe mpo ete boyeisa Sanduku
    ya Boyokani ya Yawe mpe biloko ya bule ya Nzambe, na Tempelo oyo ekotongama mpo
    na Kombo na Yawe. »
  eng-LSV: Now give your heart and your soul to seek for your God YHWH, and rise and
    build the sanctuary of YHWH God, to bring in the Ark of the Covenant of YHWH,
    and the holy vessels of God, to the house that is built for the Name of YHWH.”
  eng-GNV: Nowe set your hearts and your soules to seeke the Lord your God, and arise,
    and builde the Sanctuarie of the Lord God to bring the Arke of the couenant of
    the Lord, and the holy vessels of God into the house built for the Name of the
    Lord.
  eng-WEBSTER: Now set your heart and your soul to seek the LORD your God; arise,
    therefore, and build ye the sanctuary of the LORD God, to bring the ark of the
    covenant of the LORD, and the holy vessels of God, into the house that is to be
    built to the name of the LORD.
  nhw-BL: Huajca ama ica nochi amoyolo huan nochi amoalma, xijtemoca TOTECO Dios catli
    amoTeco. Huan ximotlananaca huan xipehuaca xijchijchihuaca nopa tiopamitl para
    TOTECO DIOS. Teipa xijhualicaca nopa caxa catli quipiya nopa camanali catli TOTECO
    quichijqui tohuaya. Nojquiya xiquinhualica nochi nopa tlamantzitzi catli tlatzejtzeloltic
    huan tlaiyocatlalili para TOTECO huan xijcahuaca ipan nopa tiopamitl catli anquichijchijtose
    para ipan anquihueyitlepanitase TOTECO.”
  swh-ONEN: Sasa itoeni mioyo yenu na nafsi zenu katika kumtafuta Bwana Mungu wenu.
    Anzeni kujenga Maskani ya Bwana Mungu, ili mweze kulileta Sanduku la Agano la
    Bwana na vyombo vitakatifu vya Mungu katika Hekalu litakalojengwa kwa ajili ya
    Jina la Bwana.”
  bba-bba: Tɛ̃ i Gusunɔ bɛɛn Yinni kɑsuo kɑ bɛɛn ɡɔ̃ru kpuro kɑ bɛɛn bwɛ̃rɑ kpuro.
    I seewo i win sɑ̃ɑ yeru bɑni, kpɑ i kɑ win woodɑn kpɑkororu kɑ win sɑ̃ɑrun dendi
    yɑ̃nu kpuro dɑ mi.
  eng-KJVCPB: Now set your heart and your soul to seek the Lord your God; arise therefore,
    and build ye the sanctuary of the Lord God, to bring the ark of the covenant of
    the Lord, and the holy vessels of God, into the house that is to be built to the
    name of the Lord.
  luo-luo: Omiyo koro keturu chunyu gi ngimau kuom dwaro Jehova Nyasaye ma Nyasachu.
    Koro chakuru gero kama ler mar lemo mar Jehova Nyasaye mondo omi ukel Sandug Muma
    mar Singruok mar Jehova Nyasaye kod gigo mopwodhi mag Nyasaye ei hekalu mibiro
    gero ne Nying Jehova Nyasaye.”
  meu-meu: Harihari mai Ialomui bona daramui ida Iehova, emui Dirava, ba tahua. A
    tore isi; Dirava Iehova ena gabu helaḡana ba haginia, bena Iehova ena taravatu
    mauana bona Dirava ena ḡau helaḡadia na Iehova ladana bagunai vada o haginia rumana
    lalonai bae vareailaidia.
  npi-ULB: अब आफ्‍नो सारा हृदय र आफ्‍नो प्राणले परमप्रभु आफ्‍ना परमेश्‍वरको खोजी गर
    । उठ र परमप्रभु परमेश्‍वरको पवित्रस्‍थान निर्माण गर । त्यसपछि तिमीहरूले परमप्रभुका
    करारको सन्‍दूक र परमेश्‍वरका पवित्र कुराहरू परमेश्‍वरको नाउँको निम्‍ति बनाइएको
    मन्‍दिरमा ल्‍याओ ।”
  yor-yor: Nísinsin yìí, ẹ ṣí ọkàn yin páyà àti àyà yín sí àti wá Olúwa Ọlọ́run yín.
    Bẹ́ẹ̀ sì ni kọ́ ibi mímọ́ fún Olúwa Ọlọ́run. Bẹ́ẹ̀ ni kí ìwọ kí ó le gbé àpótí
    ẹ̀rí ti májẹ̀mú Olúwa àti ohun èlò mímọ́ tí ó jẹ́ ti Ọlọ́run, sínú ilé Olúwa tí
    a o kọ́ fún orúkọ Olúwa.”
  emp-NTPO: Maʌ̃ bẽrã sod̶eba, jaured̶eba bid̶a bãrã Ãcõrẽra jʌrʌd̶adua. Jʌwa b̶ʌd̶adua
    idji de droma od̶i carea. Oped̶ad̶acarea idji baurudera, ne jũma idji ded̶e b̶aida
    b̶ʌ sid̶a ed̶a b̶ʌd̶adua.–
  pes-OPCB: پس با تمام نیروی خود خداوند، خدای خویش را اطاعت کنید. دست به کار شوید
    و خانهٔ خداوند را بسازید تا بتوانید صندوق عهد و سایر اشیاء مقدّس را به خانهٔ خداوند
    بیاورید!»
  tgl-ULB: Ngayon hanapin ninyo si Yahweh na inyong Diyos nang buong puso at kaluluwa.
    Tumayo kayo at itayo ang banal na lugar ng Diyos na si Yahweh. At maaari na ninyong
    dalhin ang kaban ng tipan ni Yahweh at ang mga bagay na pag-aari ng Diyos sa tahanan
    na itinayo para sa pangalan ni Yahweh.”
  hui-hui: Anidagua biyago manda bialu áyu tígua Anduane Homogo tínaga Ngode Datagaliwabe
    ibuni hameledago tí bu minimebi hongomebi bua timbuni halu baya hanguore bialu
    haabo halimu. Anidagua bule ai tígua Anduane Homogonaga anda ogoni áyu howa bidaba.
    Ani biai howa mani wali agali tigua anda ogoniha ibuni karia kaware ibalu ibu
    mitangi bialu lotu lelonaga Habo Nalolene Bi lo winigonaga Mbogoyi biagobi mbirale
    tara tara biabe ogoni bulenaga wiabagi ho ngaru mo yalu ibalu anda ogoniha ngelalimu,
    lalu Debidihanda lene.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မှု​တော်​ကို​စိတ်​ရော​ကိုယ်​ပါ
    ဆောင်​ရွက်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ တော်​ကို​ချီး​မြှောက်​ရန်​ဗိ​မာန်​တော်​ကို​စ​တင်
    တည်​ဆောက်​ကြ​လော့။ သို့​မှ​သာ​လျှင်​သင်​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​နှင့် ကိုယ်​တော်​အား​ဝတ်​ပြု​ကိုး​ကွယ်​မှု ဆိုင်​ရာ​အ​မွန်​အ​မြတ်​ထား​သည့်​အ​ခြား
    ဝတ္ထု​ပစ္စည်း​အ​သုံး​အ​ဆောင်​များ​ကို​ဗိ​မာန် တော်​တွင်​ထား​ရှိ​နိုင်​ကြ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ད་ནི་ཁྱོད་རྣམས་ཀྱིས་སེམས་ཐག་བཅད་ནས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་ཞིག དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་།
    དཀོན་མཆོག་གི་སྣོད་ཆས་དམ་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་བཞེངས་པའི་མཆོད་ཁང་གི་ནང་དུ་འཇོག་པའི་དོན་དུ།
    ཁྱོད་རྣམས་ལངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་གནས་དམ་པ་བརྩིག་དགོས་ཞེས་བསྒོས་སོ། །
  sna-sna: Zvino zvipirei mwoyo nemweya kutsvaka Jehovha Mwari wenyu. Tangai kuvaka
    nzvimbo tsvene yaJehovha Mwari, kuitira kuti mugouyisa areka yesungano yaJehovha
    nemidziyo mitsvene yaMwari mutemberi ichavakirwa Zita raJehovha.”
  spa-BLM: Ahora pon tu corazón y tu alma para seguir a Yahvé, tu Dios. Levántate,
    pues, y construye el santuario de Yahvé Dios, para llevar el arca de la alianza
    de Yahvé y los utensilios sagrados de Dios a la casa que se va a construir para
    el nombre de Yahvé.”
  cac-cac: Yuj chi' aq'uec val och d'a e c'ool eyac'anoch e b'a d'a yol sc'ab' Jehová
    co Diosal. Tzeyac' val och d'a e c'ool e b'oanq'ue templo b'aj tz'ic'jichaan̈
    Jehová chi', yic vach' ol ac'jococh te' scaxail strato chi' d'a yool yed' pax
    masanil syamc'ab'il jun templo chi', xchi vin̈ d'a eb' vin̈.
  swh-ULB: Sasa mtafuteni Yahweh Mungu wenu kwa moyo wenu wote na nafsi. Simameni
    na mjenge sehemu takatifu ya Yahweh Mungu. Kisha mwaweza kuleta sanduku la agano
    la Yahweh na vitu vya Mungu ndani ya nyumba iliyo jengwa kwa ajili ya jina la
    Yahweh.
  bel-bel: Дык вось, схілеце сэрца ваша і душу вашу да таго, каб знайсьці Госпада
    Бога вашага. Устаньце і пабудуйце сьвятыню Госпаду Богу, каб перанесьці каўчэг
    запавета Гасподняга і сьвяшчэнны посуд Божы ў дом, які ствараецца імю Гасподняму.
  deu-ELBBK: Richtet nun euer Herz und eure Seele darauf, den HERRN, euren Gott, zu
    suchen; und macht euch auf und baut das Heiligtum Gottes, des HERRN, dass ihr
    die Lade des Bundes des HERRN und die Geräte des Heiligtums Gottes in das Haus
    bringt, das dem Namen des HERRN gebaut werden soll.
  mbb-OT: Umbe ǥuntaan, uvey kew te Nengazen he iyan Megbevayè niw te tivuuk he ǥehinawa
    wey kedsavut niw. Puuni niw en is kedtukuza te valey te Nengazen he Megbevayà
    para ikesavuk niw en dutun kes Kavan te Kebpekid-uyun te Nengazen wey kes menge
    segradu he menge gelemiten te Megbevayà keniyan te valey te Nengazen he midtukud
    para te kegkeveyawa te ngazan din.”
  mal-2015: ആകയാൽ നിങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിപ്പാൻ നിങ്ങളുടെ ഹൃദയവും മനസ്സും ഏല്പിച്ചുകൊടുപ്പിൻ.
    എഴുന്നേല്പിൻ; യഹോവയുടെ നിയമപെട്ടകവും ദൈവത്തിന്റെ വിശുദ്ധപാത്രങ്ങളും യഹോവയുടെ നാമത്തിന്നു
    പണിവാനുള്ള ആലയത്തിലേക്കു കൊണ്ടുവരേണ്ടതിന്നു യഹോവയായ ദൈവത്തിന്റെ വിശുദ്ധമന്ദിരത്തെ
    പണിവിൻ.
  rmc-rmc: Akana roden le RAJES, tumare Devles, cale jileha the dušaha. Chuden te
    ačhavel o Chramos le RAJESKRO, le Devleskro, hoj pes te preľidžal e archa le RAJESKRA
    zmluvakri the o sveta veci andro Chramos, so ela ačhado prekal le RAJESKRO nav.“
  pes-OPV: پس حال دلها و جانهاي خود را متوجه سازيد تا يهُوَه خداي خويش را بطلبيد و
    برخاسته، مَقدس يهُوَه خداي خويش را بنا نمايد تا تابوت عهد خداوند و آلات مقدس خدا
    را به خانه اي که به جهت اسم يهُوَه بنا مي شود درآوريد.»
  ron-1924: Пунеци-вэ акум инима ши суфлетул сэ кауте пе Домнул Думнезеул востру;
    скулаци-вэ ши зидиць Сфынтул Локаш ал Домнулуй Думнезеу, ка сэ адучець кивотул
    легэмынтулуй Домнулуй ши унелтеле ынкинате луй Думнезеу ын каса каре ва фи зидитэ
    Нумелуй Домнулуй.”
  ben-OBCV: এখন তোমাদের ঈশ্বর সদাপ্রভুর অন্বেষণ করার জন্য তোমরা তোমাদের মনপ্রাণ সমর্পণ
    করো। সদাপ্রভু ঈশ্বরের পীঠস্থান তৈরি করার কাজ শুরু করে দাও, যেন যে মন্দিরটি সদাপ্রভুর
    নামে তৈরি করা হবে সেখানে তোমাদের পক্ষে সদাপ্রভুর সেই নিয়ম-সিন্দুকটি ও ঈশ্বরের
    অধিকারভুক্ত পবিত্র জিনিসপত্র আনা সম্ভব হয়।”
  som-som: Haddaba qalbigiinna iyo naftiinna u jeediya inaad Rabbiga Ilaahiinna ah
    doondoontaan, oo sidaas daraaddeed kaca oo dhisa meesha quduuska ah oo Rabbiga
    Ilaahiinna ah, in sanduuqii axdiga Rabbiga iyo weelashii Ilaah oo quduuska ahaa
    la soo geliyo guriga loo dhisayo magaca Rabbiga.
  lat-VUC: 'Præbete igitur corda vestra et animas vestras, ut quæratis Dominum Deum
    vestrum: et consurgite, et ædificate sanctuarium Domino Deo, ut introducatur arca
    fœderis Domini, et vasa Domino consecrata, in domum quæ ædificatur nomini Domini.'
  eng-ASVBT: Now set your heart and your soul to seek after Jehovah your God; arise
    therefore, and build ye the sanctuary of Jehovah God, to bring the ark of the
    covenant of Jehovah, and the holy vessels of God, into the house that is to be
    built to the name of Jehovah.
  ita-1885: Ora dunque recate i cuori, e gli animi vostri, a ricercare il Signore
    Iddio vostro; e mettetevi ad edificare il Santuario del Signore Iddio, per portar
    l'Arca del Patto del Signore, e i sacri arredi di Dio, dentro alla Casa che si
    deve edificare al Nome del Signore.
  eng-LXXUP: 'Now set your hearts and souls to seek after the Lord your God: and rise,
    and build a sanctuary to your God to carry in the ark of the covenant of the Lord,
    and the holy vessels of God, into the house that is to be built to the name of
    the Lord.'
  eng-ULB: Now seek Yahweh your God with all your heart and your soul. Get up and
    build the holy place of Yahweh God. Then you can bring the ark of the covenant
    of Yahweh and the things that belong to God into the house built for Yahweh's
    name.”
  spa-VBL: Ahora, con toda tu mente y tu corazón, toma la decisión definitiva de adorar
    siempre al Señor, tu Dios. Comienza a construir el santuario del Señor Dios, Entonces
    podrás llevar el Arca del Pacto del Señor y las cosas sagradas de Dios a la casa
    que se va a construir para honrar al Señor”.
  fra-_FOB: Maintenant appliquez votre cœur et votre âme à rechercher l'Éternel, votre
    Dieu; levez-vous, et bâtissez le sanctuaire de l'Éternel Dieu, afin d'amener l'arche
    de l'alliance de l'Éternel et les ustensiles consacrés à Dieu, dans la maison
    qui doit être bâtie au nom de l'Éternel.
  mal-mal: ആകയാൽ നിങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിപ്പാൻ നിങ്ങളുടെ ഹൃദയവും മനസ്സും ഏല്പിച്ചുകൊടുപ്പിൻ.
    എഴുന്നേല്പിൻ; യഹോവയുടെ നിയമപെട്ടകവും ദൈവത്തിന്റെ വിശുദ്ധപാത്രങ്ങളും യഹോവയുടെ നാമത്തിന്
    പണിയുവാനുള്ള ആലയത്തിലേക്കു കൊണ്ടുവരേണ്ടതിന് യഹോവയായ ദൈവത്തിന്റെ വിശുദ്ധമന്ദിരത്തെ
    പണിയുവിൻ”.
  lit-lit: Dabar nukreipkite savo širdį ir savo sielą ieškoti VIEŠPATIES, savo Dievo;
    taigi pakilkite ir statykite VIEŠPATIES Dievo šventyklą, kad įneštumėte VIEŠPATIES
    sandoros skrynią ir Dievo šventus indus į namus, statomus VIEŠPATIES vardui.
  urd-GVR: Ab dil-o-jān se Rab apne Ḳhudā ke tālib raheṅ. Rab apne Ḳhudā ke maqdis
    kī tāmīr shurū kareṅ tāki āp jaldī se ahd kā sandūq aur muqaddas ḳhaime ke sāmān
