    муқәддәсханисидики қача-әсваплирини Униң намиға атап селинған өйигә апирип қоюш
    үчүн, Пәрвәрдигар Худаниң муқәддәсханисини селишқа орнуңлардин қопуңлар!» деди.
  tel-2017: కాబట్టి, హృదయపూర్వకంగా మీ దేవుడు యెహోవాను కోరుకోడానికి మీ మనస్సులు దృఢపరచుకుని,
    ఆయన నిబంధన మందసాన్ని, దేవునికి ప్రతిష్ఠితమైన ఉపకరణాలను, ఆయన పేరు కోసం కట్టే ఆ
    మందిరంలోకి చేర్చడానికి మీరు పూనుకుని దేవుడైన యెహోవా పరిశుద్ధ స్థలాన్ని కట్టండి”
    అన్నాడు.
  hat-BSA: Alò, bay kè nou avèk nanm nou pou chache SENYÈ a, Bondye nou an. Konsa,
    leve pou bati sanktiyè SENYÈ a, Bondye a, pou nou kapab pote lach akò SENYÈ a
    avèk veso sakre Bondye yo antre nan kay ki va bati pou non a SENYÈ a.”
  kos-kos: Inge kowos in kulansupu LEUM GOD lowos ke insiowos kewa ac ke ngunuwos
    kewa. Kowos in mutawauk musai Tempul an, tuh kowos in ku in filiya Tuptup in Wuleang
    lun LEUM GOD loac, oayapa ma mutal nukewa ma orekmakinyuk ke pacl kowos alu nu
    sel.”
  hbo-WLC: עַתָּ֗ה תְּנ֤וּ לְבַבְכֶם֙ וְנַפְשְׁכֶ֔ם לִדְר֖וֹשׁ לַיהוָ֣ה אֱלֹהֵיכֶ֑ם
    וְק֗וּמוּ וּבְנוּ֙ אֶת־מִקְדַּשׁ֙ יְהוָ֣ה הָֽאֱלֹהִ֔ים לְהָבִ֞יא אֶת־אֲר֣וֹן בְּרִית־יְהוָ֗ה
    וּכְלֵי֙ קֹ֣דֶשׁ הָֽאֱלֹהִ֔ים לַבַּ֖יִת הַנִּבְנֶ֥ה לְשֵׁם־יְהוָֽה׃ פ
  ibo-ibo: Ya mere, tinyenụ obi unu na mmụọ unu nʼịgbaso Onyenwe anyị Chineke unu.
    Malitekwanụ iwu ụlọnsọ Onyenwe anyị Chineke, ka unu nweekwa ike ibubata igbe ọgbụgba
    ndụ Onyenwe anyị, na ihe nsọ ndị ọzọ nʼime ụlọnsọ ukwu ahụ a ga-ewu nʼihi Aha
    Onyenwe anyị.”
  ory-ory: ଏଣୁ, ଏବେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କରିବା ପାଇଁ
    ଆପଣା ଆପଣା ଅନ୍ତଃକରଣ ଓ ପ୍ରାଣ ନିବେଶ କର; ଆଉ ଉଠ, ସଦାପ୍ରଭୁଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଗୃହ
    ନିର୍ମିତ ହେବ, ସେଠାକୁ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଓ ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ପାତ୍ରସକଳ ଆଣିବା
    ପାଇଁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କର ଆବାସ ନିର୍ମାଣ କର।”
  chk-chk: Iei oupwe anomu lon ämi ekiek pwal lon lelukemi, pwe oupwe angang ngeni
    ewe Samol mi Lapalap ämi we Kot. Oupwe popuetä le aüetä ewe imw mi pin imwen Kot
    ewe Samol mi Lapalap, pwe an we pworofel me an kewe sepi mi pin repwe nom lon
    ewe imwenfel mi kaütä fän itan.”
  rop-rop: En tudei yumob garra jidan wekinmen blanga YAWEI garram ol yumob hat en
    main. Yumob garra stat bildimap det Serramoni Pleis na, wulijim yumob gin pudum
    det Seikridwan Boks blanga YAWEI langa det Serramoni Pleis en ol detlot najalot
    seikridwan ebrijing weya yumob oldei yusumbat blanga weship langa YAWEI.” Wal
    lagijat na King Deibid bin tok.
  ukr-1871: Склонїте ж серце ваше й душу вашу, щоб шукати Господа, Бога вашого. Станьте
    й збудуйте сьвятиню Господеві Богу, щоб перенести скриню завіту Господнього та
    сьвящений посуд Божий в дом, що має збудуватись іменню Господньому.
  deu-1951: So richtet nun euer Herz und eure Seele darauf, den HERRN, euren Gott,
    zu suchen! Und macht euch auf und bauet Gott, dem HERRN, ein Heiligtum, daß man
    die Lade des Bundes des HERRN und die heiligen Geräte Gottes in das Haus bringe,
    das dem Namen des HERRN gebaut werden soll!
  eng-JPS: Now set your heart and your soul to seek after the LORD your God; arise
    therefore, and build ye the sanctuary of the LORD God, to bring the ark of the
    covenant of the LORD, and the holy vessels of God, into the house that is to be
    built to the name of the LORD.'
  srp-1865: Sada dakle upravite srce svoje i dušu svoju da tražite Gospoda Boga svojega;
    nastanite i zidajte svetinju Gospodu Bogu da unesete kovèeg zavjeta Gospodnjega
    i sveto posuðe Božije u dom koji æe se sazidati imenu Gospodnjemu.
  lug-lug: Kaakano mumalirire mu mitima gyammwe ne mu mmeeme zammwe okunoonya Mukama
    Katonda wammwe. Mutandike okuzimba awatukuvu wa Mukama, n’oluvannyuma muleete
    essanduuko ey’endagaano ya Mukama, n’ebintu ebitukuvu ebya Katonda mu yeekaalu
    eneezimbibwa ku lw’erinnya lya Mukama.”
  heb-heb: עתה תנו לבבכם ונפשכם לדרוש ליהוה אלהיכם וקומו ובנו את מקדש יהוה האלהים
    להביא את ארון ברית יהוה וכלי קדש האלהים לבית הנבנה לשם יהוה׃
  ben-IRV: এখন তোমরা তোমাদের ঈশ্বর সদাপ্রভুর ইচ্ছা জানবার জন্য তোমাদের সমস্ত মন প্রাণ
    স্থির করুন এবং উঠ, সদাপ্রভুর উদ্দেশ্যে তাঁর পবিত্র ঘরটি তৈরী কর, যাতে তার মধ্যে
    সদাপ্রভুর ব্যবস্থা সিন্দুক ও ঈশ্বরের পবিত্র জিনিসগুলো এনে রাখা যায়।”
  pan-pan: ਸੋ ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਅਤੇ ਤਨ ਨਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਾਲ ਵਿੱਚ ਲੱਗੇ ਰਹੋ
    ਅਤੇ ਉੱਠ ਕੇ ਖੜੇ ਹੋਵੋ ਅਤੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਬਣਾਓ, ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ
    ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਵਿੱਤਰ ਭਾਂਡਿਆਂ ਨੂੰ ਉਸੇ ਭਵਨ ਦੇ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ
    ਦੇ ਨਾਮ ਦੇ ਲਈ ਬਣਾਇਆ ਜਾਵੇਗਾ, ਲੈ ਆਓ।”
  mya-JVB: သို့ဖြစ်၍သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ရှာ ခြင်းငှါ ကိုယ် စိတ် နှလုံး
    ကို နှိုးဆော်တိုက်တွန်းကြလော့။ ထာဝရဘုရား ၏နာမ တော်အဘို့ ၊ တည် ရသောအိမ် တော် ထဲသို့
    ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်နှင့် ဘုရားသခင် ၏ သန့်ရှင်း သောတန်ဆာ တို့ကို သွင်း
    ခြင်းငှါ ထ ကြလော့။ ထာဝရ အရှင်ဘုရားသခင် ၏ သန့်ရှင်း ရာဌာန တော်ကို တည်ဆောက် ကြလော့ဟု
    မှာထားတော်မူ၏။
  hmo-hmo: Harihari mai emui kudouna bona mai emui laumana edia goada ibounai danu
    Lohiabada, emui Dirava do umui tahua. Do umui toreisi, Lohiabada Dirava ena Dubu
    Helaga do umui haginia hamatamaia. Unai murinai umui ese Lohiabada ena Taravatu
    Maua bona Dirava ena gau helagadia be Dubu Helaga lalonai do umui mailaia vareai.
    Unai Dubu Helaga be Lohiabada ena Ladana hanamoa totona do ia noho.”
  urd-urd: इसलिए अब तुम अपने दिल को और अपनी जान को ख़ुदावन्द अपने ख़ुदा की तलाश में
    लगाओ, और उठो और ख़ुदावन्द ख़ुदा का मक़दिस बनाओ, ताकि तुम ख़ुदावन्द के 'अहद के
    सन्दूक़ को और ख़ुदा के पाक बर्तनों को उस घर में, जो ख़ुदावन्द के नाम का बनेगा
    ले आओ।
  rus-SYN: Итак расположите сердце ваше и душу вашу к тому, чтобы взыскать Господа
    Бога вашего. Встаньте и постройте святилище Господу Богу, чтобы перенести ковчег
    завета Господня и священные сосуды Божии в дом, созидаемый имени Господню.
  bqc-SIM: À Dii á Lua kĩ́i wɛɛlɛ teasisai ń nↄ̀sɛmɛndoo sa, í na Dii Lua kúkĩi
    boawa, í su ń Dii bàakuaánↄ kpagoloo ń aà pↄ́ keleↄ kpɛ́ pↄ́ álɛ dↄɛ̀,
    aà tↄ́ iↄ kuwàpi guu.
  tcz-CHONGTHU: Tun nang hon na lungthim pumpiu Pakai, na Pathen-u hol tauvin. Kipat
    un Pakai, Pathen muntheng houin satauvin; chutileh Pakai kitepna thingkong le
    Pathen houin a manchah bel le um chule thilkeo atheng jouse hiche Pakai dinga
    houin kisadoh sunga chu pohlut’a umding ahitai,” ati.
  mar-mar: तेव्हा आता अंत:करणपूर्वक तुम्ही परमेश्वर तुमचा देव याचा शोध करा. उठा व
    परमेश्वर देवाचे पवित्र मंदिर बांधा. कारण परमेश्वराच्या नावासाठी जे मंदिर बांधायचे
    आहे त्यामध्ये मग परमेश्वराच्या कराराचा कोश आणि देवाची इतर पवित्र वस्तू आणून ठेवा.”
  qub-qub: Chaymi cananga Tayta Dios munashanno llapaniqui aruy. Paypa wasinta juclla
    arunayquipaj camaricuy-llapa. Templunta aruyta ushaycärerga chaymanna witichinqui
    Tayta Diospa babulninta, rispitädu cösacunatapis.»
  bqp-bqp: Tɛ̃ i Gusunɔ bɛɛn Yinni kɑsuo kɑ bɛɛn gɔ̃ru kpuro kɑ bɛɛn bwɛ̃rɑ kpuro.
    I seewo i win sɑ̃ɑ yeru bɑni, kpɑ i kɑ win woodɑn kpɑkororu kɑ win sɑ̃ɑrun dendi
    yɑ̃nu kpuro dɑ mi.
  hat-hat: Koulye a, se pou nou pran desizyon chache fè volonte Seyè a, Bondye nou
    an, ak tout kè nou, ak tout nanm nou. Pare kò nou pou nou bati tanp Seyè a, Bondye
    nou an, pou nou ka mete Bwat Kontra Seyè a ak tout lòt bagay yo mete apa pou fè
    sèvis Seyè a ladan l'.
  eng-BSB: Now set your heart and soul to seek the LORD your God. Get started building
    the sanctuary of the LORD God, so that you may bring the ark of the covenant of
    the LORD and the holy articles of God into the temple that will be built for the
    Name of the LORD.”
  eng-WEBPB: Now set your heart and your soul to follow the LORD your God. Arise therefore,
    and build the sanctuary of the LORD God, to bring the ark of the LORD’s covenant
    and the holy vessels of God into the house that is to be built for the LORD’s
    name.”
  kbq-kbq: Hagi menina Ra Anumzana tamagri Anumzamofona tumotamireti'ene tamagu'areti'ene
    huta hakeho. Ra Anumzana tamagri Anumzamofo mono nona kita Ra Anumzamofo huhagerafi
    huvempage vogisine, eri ruotage'ma hu'naza zuomparaminena erita Ra Anumzamofo
    agima erisgahu mono noma kinte'nafi eme anteho.
  nhe-BL: Huajca ama ica nochi imoyolo huan nochi imoalma, xijtemoca TOTECO Dios tlen
    imoTeco. Huan ximotlalanaca huan xipehuaca xijchijchihuaca nopa tiopamitl para
    TOTECO DIOS. Teipa xijhualicaca nopa caxa tlen quipiya nopa tlajtoli tlen TOTECO
    quichijqui tohuaya. Nojquiya xiquinhualica nochi nopa tlamantzitzi tlen tlatzejtzeloltic
    huan tlaiyocatlalili para TOTECO huan xijcahuaca ipan nopa tiopamitl tlen inquichijchijtose
    para ipan inquihueyitlepanitase TOTECO.”
  gub-BL: A'e rupi, peiko Tupàn Tuweharupi Wiko Ma'e Zanezar hemiruze'eg romo nehe,
    pepy'a nànàn nehe, penekwe nànàn nehe no. Pezeagaw tàpuzuhu iapo pà nehe. Ihyk
    mehe pepuner Tupàn Tuweharupi Wiko Ma'e ze'eg hyru imono haw rehe ipupe nehe.
    Pepuner amo ma'e Tupàn imuwete haw imono haw rehe ipupe nehe no, i'i Tawi tuwihaw
    wanupe.
  eng-DRA: 'Give therefore your hearts and your souls, to seek the Lord your God:
    and arise, and build a sanctuary to the Lord God, that the ark of the covenant
    of the Lord, and the vessels consecrated to the Lord, may be brought into the
    house, which is built to the name of the Lord.'
