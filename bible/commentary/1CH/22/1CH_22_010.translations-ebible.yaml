verse: 1CH.022.010
translations:
  mal-C: എന്റെ നാമത്തിന് ഒരാലയം പണിയേണ്ടത് അവനാണ്. അവൻ എനിക്കു മകനും ഞാൻ അവനു പിതാവും
    ആയിരിക്കും. ഇസ്രായേലിന്മേൽ അവന്റെ രാജസിംഹാസനം ഞാൻ ശാശ്വതമാക്കും.’
  deu-TKW: Der soll meinem Namen einen Tempel bauen; er soll mir Sohn, und ich will
    ihm Vater sein und will den Thron seines Königtums über Israel für immer bestätigen.
  lin-lin: Ye nde akotonga Ndako mpo na Kombo na Ngai. Akozala mwana mpo na Ngai,
    mpe Ngai nakozala Tata mpo na ye, nakolendisa kiti na ye ya bokonzi kati na Isalaele
    mpo na libela. ›
  eng-LSV: he builds a house for My Name, and he is to Me for a son, and I [am] to
    him for a father, and I have established the throne of his kingdom over Israel
    for all time.
  eng-GNV: Hee shall builde an house for my Name, and he shalbe my sonne, and I will
    be his father, and I will establish the throne of his kingdome vpon Israel for
    euer.
  eng-WEBSTER: He shall build a house for my name; and he shall be my son, and I will
    be his father; and I will establish the throne of his kingdom over Israel for
    ever.
  nhw-BL: Toteco quiijto ta tielis catli quichijchihuilis nopa tiopamitl. Yaya quiijto
    ta tielis quen tiicone huan yaya elis quen motata. Huan quichihuas para moconehua
    huan moteipan ixhuihua ma tlanahuatica ipan mosiya ipan tlali Israel para nochipa.
    Quej nopa nechilhui TOTECO.
  swh-ONEN: Yeye ndiye atakayejenga nyumba kwa ajili ya Jina langu. Yeye atakuwa mwanangu,
    nami nitakuwa baba yake. Nami nitakifanya imara kiti chake cha enzi cha utawala
    wake katika Israeli milele.’
  bba-bba: Wiyɑ u koo nùn sɑ̃ɑ yeru bɑniɑ. U ko n sɑ̃ɑwɑ win bii, kpɑ wi, u n mɑɑ
    sɑ̃ɑ win tundo. Kpɑ u win bɑndun dɑm sire Isirelibɑn suunu sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: He shall build a house for my name; and he shall be my son, and I will
    be his father; and I will establish the throne of his kingdom over Israel for
    ever.
  luo-luo: En ema noger ot miluongo gi Nyinga. Enobed wuoda, to anabed wuon mare kendo
    anagur loch mar pinyruodhe mar Israel nyaka chiengʼ.’
  meu-meu: Ia ese dubu auta baine haginia, lau ladagu ena. Ia na lau natugu ai bainela,
    bona lau na ia tamana ai bainala; bona ena pavapava teronona na Israel ai baina
    haginia ela bona hanaihanai.
  npi-ULB: मेरो नाउँको निम्‍ति एउटा मन्दिर उसैले बनाउनेछ । ऊ मेरो छोरो हुनेछ, र म
    उसका पिता हुनेछु । म उसको राज्यको सिंहासन इस्राएलमा सदासर्वदाको स्थापित गर्नेछु
    ।’
  yor-yor: Òun ni ẹni náà tí yóò kọ́ ilé fún orúkọ mi. Yóò sì jẹ́ ọmọ mi, èmi yóò
    sì jẹ́ baba rẹ̀ èmi yóò sì fi ìdí ìtẹ́ ìjọba rẹ̀ múlẹ̀ lórí Israẹli láéláé.’
  emp-NTPO: Idjiabʌrʌ mʌ̃ itea de dromada oya. Idjira mʌ̃ warra baya maʌ̃ne mʌ̃ra
    idji Zeza baya. Idji ewarid̶eba ʌ̃taa mʌ̃a idjida, idjid̶eba yõbʌdarã sid̶a israelerã
    bororãda b̶ʌya.”
  pes-OPCB: او خانه‌ای برای من بنا خواهد کرد. او پسر من و من پدر او خواهم بود، و پسران
    و نسل او را تا به ابد بر تخت سلطنت اسرائیل خواهم نشاند.
  tgl-ULB: Magtatayo siya ng isang tahanan para sa aking pangalan. Magiging anak ko
    siya at ako ang magiging ama niya. Itatatag ko ang trono ng kaniyang kaharian
    sa buong Israel magpakailanman.”
  hui-hui: Wali agalime i̱naga mini yaraga hole i̱ni koria kaware ibilonaga anda ogoni
    Solomono ibugua bulebira. Ibu i̱ igini kagola i̱ nde ibu aba holebero. Ibu igini
    aguaneneru hangume kini helaabo holebero, lalu Anduane Homogohanda ani laya, lalu
    Debidihanda lene.
  mya-mya: သူ​သည်​ငါ​၏​အ​ဖို့​ဗိ​မာန်​တော်​တစ်​ဆောင် ကို​တည်​ဆောက်​ရ​လိမ့်​မည်။ သူ​သည်​ငါ​၏
    သား​ဖြစ်​ရ​လိမ့်​မည်။ ငါ​သည်​လည်း​သူ​၏ အဖ​ဖြစ်​လိမ့်​မည်။ သူ​၏​နန်း​ဆက်​သည် ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​အ​စဉ်​အ​မြဲ​တည်
    လိမ့်​မည်' ဟု​မိန့်​တော်​မူ​၏'' ဟူ​၍​ပြော ကြား​တော်​မူ​၏။
  bod-N: ཁོས་ངའི་མིང་གི་ཕྱིར་མཆོད་ཁང་ཞིག་བརྩིག་པར་འགྱུར་ལ། ཁོ་བདག་གི་སྲས་དང་ང་ཁོའི་ཡབ་ཏུ་འགྱུར་ཏེ།
    ངས་དེའི་རྒྱལ་ཁྲི་བརྟན་པར་བྱས་ནས་ཁོའི་བུ་རྒྱུད་རྣམས་ཀྱིས་ཇི་སྲིད་བར་དུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་བསྐྱང་བར་བྱའོ་ཞེས་གསུངས་པས།
  sna-sna: Iyeye ndiye achavakira Zita rangu imba. Achava mwanakomana wangu uye ini
    ndichava baba vake. Uye ndichasimbisa chigaro choumambo hwake pamusoro peIsraeri
    nokusingaperi.’
  spa-BLM: Él edificará una casa a mi nombre, y él será mi hijo, y yo seré su padre;
    y estableceré el trono de su reino sobre Israel para siempre.’
  cac-cac: '@see-verse:1CH.022.009'
  swh-ULB: Ata jenga nyumba kwa jina langu. Ata kuwa mwana wangu, na nitakuwa baba
    yake. Nitaimarisha kiti cha enzi cha ufalme wake juu ya Israeli.
  bel-bel: Ён пабудуе дом імю Майму, і ён будзе Мне сынам, а Я яму бацькам, і ўцьверджу
    трон царства яго над Ізраілем навечна.
  deu-ELBBK: Der wird meinem Namen ein Haus bauen; und er soll mir Sohn, und ich will
    ihm Vater sein; und ich werde den Thron seines Königtums über Israel befestigen
    auf ewig.
  mbb-OT: Iyan sikandin edtukud dutun te valey ku para te kegkeveyawa te ngazan ku.
    Edhimuwen ku sikandin he anak ku, ne egkehimu a zaan he amey zin. Ne is menge
    kevuwazan din ne egkehimu he hadì te Israel te wazè en pidtemanan.’
  mal-2015: അവൻ എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയും; അവൻ എനിക്കു മകനായും ഞാൻ അവന്നു
    അപ്പനായും ഇരിക്കും; യിസ്രായേലിൽ അവന്റെ രാജാസനം ഞാൻ എന്നേക്കും നിലനില്ക്കുമാറാക്കും.
  rmc-rmc: Ov ačhavela o Chramos prekal miro nav. Ela mange čhavo a me avava leske
    dad. Leskre potomstvostar ela furt vareko pro tronos upral o Izrael.‘
  pes-OPV: او خانه اي براي اسم من بنا خواهد کرد و او پسر من خواهد بود و من پدر او
    خواهم بود. و کُرسي سلطنت او را بر اسرائيل تا ابدالآباد پايدار خواهم گردانيد.
  ron-1924: Ел ва зиди о касэ Нумелуй Меу. Ел Ымь ва фи фиу ши Еу ый вой фи Татэ ши
    вой ынтэри пе вечие скаунул де домние ал ымпэрэцией луй ын Исраел.’
  ben-OBCV: সেই আমার নামাঙ্কিত এক ভবন তৈরি করবে। সে আমার ছেলে হবে ও আমি তার বাবা হব।
    ইস্রায়েলের উপর তার রাজত্বের সিংহাসন আমি চিরস্থায়ী করব।’
  som-som: Oo guri buu magacayga u dhisi doonaa, oo wuxuu ahaan doonaa wiilkaygii,
    oo anna waxaan u ahaan doonaa aabbihiis, oo waxaan carshiga boqortooyadiisa u
    xoogayn doonaa inuu weligiis u taliyo reer binu Israa'iil.
  lat-VUC: 'Ipse ædificabit domum nomini meo, et ipse erit mihi in filium, et ego
    ero illi in patrem: firmaboque solium regni ejus super Israël in æternum.'
  eng-ASVBT: He shall build a house for my name; and he shall be my son, and I will
    be his father; and I will establish the throne of his kingdom over Israel forever.
  ita-1885: Esso edificherà una Casa al mio Nome; ed egli mi sarà figliuolo, ed io
    gli sarò padre; ed io stabilirò il trono del suo regno sopra Israele in perpetuo.
  eng-LXXUP: He shall build a house to my name; and he shall be a son to me, and I
    will be a father to him; and I will establish the throne of his kingdom in Israel
    forever.
  eng-ULB: He will build a house for my name. He will be my son, and I will be his
    father. I will establish the throne of his kingdom over Israel forever.'
  spa-VBL: Él es quien construirá una casa para honrarme. Él será mi hijo, y yo seré
    su padre. Y me aseguraré de que el trono de su reino sobre Israel dure para siempre’.
  fra-_FOB: C'est lui qui bâtira une maison à mon nom. Il sera pour moi un fils, et
    je serai pour lui un père; et j'affermirai le trône de son règne sur Israël, à
    jamais.
  mal-mal: അവൻ എന്റെ നാമത്തിന് ഒരു ആലയം പണിയും; അവൻ എനിക്ക് മകനായും ഞാൻ അവന് അപ്പനായും
    ഇരിക്കും; യിസ്രായേലിൽ അവന്റെ രാജത്വം ഞാൻ എന്നേക്കും നിലനില്‍ക്കുമാറാക്കും.
  urd-GVR: Wuhī mere nām ke lie ghar banāegā. Wuh merā beṭā hogā aur maiṅ us kā bāp
    hūṅgā. Aur maiṅ Isrāīl par us kī bādshāhī kā taḳht hameshā tak qāym rakhūṅgā.’”
  suz-BL: मेकोमी आं नें ठेयब सेल्‍चा कली खिं का सेल्‍चा माल्‍ब। मिनु मेको आं तौ दुम्‍ब।
    मिनु गो मेको आ आफ दुम्‍नुङ। गो इस्राएलम मेको आ सासन पतीके गेना हना यो बोल्‍यो
    सेल्‍नुङ’ दे परमप्रभुम आं कली देंत।
  ita-1927: Egli edificherà una casa al mio nome; ei mi sarà figliuolo, ed io gli
    sarò padre; e renderò stabile il trono del suo regno sopra Israele in perpetuo.
  ckb-ckb: ئەو ماڵێک بۆ ناوەکەم بنیاد دەنێت، من دەبمە باوکی ئەو و ئەویش دەبێتە کوڕی
    من، تەختی پاشایەتییەکەشی هەتاهەتایە لەسەر ئیسرائیل جێگیر دەکەم.“
  eng-BBE: He will be the builder of a house for my name; he will be to me a son,
    and I will be to him a father; and I will make the seat of his rule over Israel
    certain for ever.
  kan-OKCV: ಅವನು ನನ್ನ ನಾಮಕ್ಕೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸುವನು. ಅವನು ನನ್ನ ಮಗನಾಗಿರುವನು. ನಾನು ಅವನಿಗೆ
    ತಂದೆಯಾಗಿರುವೆನು. ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅವನ ರಾಜ್ಯದ ಸಿಂಹಾಸನವನ್ನು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಸ್ಥಿರಪಡಿಸುವೆನು,’
    ಎಂದು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: அவன் என்னுடைய நாமத்திற்கு ஆலயத்தைக் கட்டுவான்; அவன் எனக்கு மகனாக இருப்பான்,
    நான் அவனுக்கு தகப்பனாக இருப்பேன்; இஸ்ரவேலை ஆளும் அவனுடைய ராஜாங்கத்தின் சிங்காசனத்தை
    என்றென்றைக்கும் நிலைப்படுத்துவேன் என்றார்.
  spa-RV-1909: El edificará casa á mi nombre, y él me será á mí por hijo, y yo le
    seré por padre; y afirmaré el trono de su reino sobre Israel para siempre.
  ron-BTF: El va construi o casă numelui meu; și el va fi fiul meu și eu voi fi tatăl
    său; și voi întemeia tronul împărăției sale peste Israel pentru totdeauna.
  eng-WEBP: He shall build a house for my name; and he will be my son, and I will
    be his father; and I will establish the throne of his kingdom over Israel forever.’
  eng-FBV: He is the one who will build a house to honor me. He will be my son, and
    I will be his father. And I will make sure the throne of his kingdom over Israel
    lasts forever.’
  nld-1939: Hij is het, die een tempel zal bouwen voor mijn Naam. Hij zal mijn zoon
    zijn, en Ik een vader voor hem. Ik zal zijn koningstroon in Israël voor altijd
    bestendigen.
  nch-BL: Toteco quiijto ta tielis cati quichijchihuilis nopa tiopamit. Yaya quiijto
    ta tielis quej tiicone huan yaya elis quej motata. Huan quichihuas para moconehua
    huan moteipa ixhuihua ma tanahuatica ipan mosiya ipan tali Israel para nochipa.
    Quej nopa techilhui TOTECO.
  vie-1934: Nó sẽ cất một cái đền cho danh ta; nó sẽ làm con trai ta, ta sẽ làm cha
    nó; và ta sẽ lập ngôi nước nó trên Y-sơ-ra-ên được bền vững đời đời.
  hin-CV: मेरे सम्मान में भवन को वही बनाएगा. वह मेरा पुत्र होगा और मैं उसका पिता.
    इस्राएल में मैं उसका राज सिंहासन हमेशा के लिए स्थाई कर दूंगा.’
  spa-BES: Él será el constructor de un templo para mi nombre; él será para mí un
    hijo, y yo seré para él un padre; y afirmará el reino de su gobierno sobre Israel
    para siempre.
  tdx-tdx: Ie ty handranjy akiba ho ami’ty añarako, le ho rae’e iraho; vaho haja­doko
    ambone’ Israele eo nainai’e donia ty fiambesam-pifehea’e.
  tha-KJV: เขาจะสร้างพระนิเวศเพื่อนามของเรา เขาจะเป็นบุตรของเรา และเราจะเป็นบิดาของเขา
    และเราจะสถาปนาราชบัลลั​งก​์ของเขาเหนื​ออ​ิสราเอลเป็นนิตย์’
  por-BR-2018: Ele edificará casa a meu nome, e ele me será a mim por filho, e eu
    lhe serei por pai; e afirmarei o trono de seu reino sobre Israel para sempre.
  deu-ELO: Der wird meinem Namen ein Haus bauen; und er soll mir Sohn, und ich will
    ihm Vater sein; und ich werde den Thron seines Königtums über Israel befestigen
    auf ewig. -
  eng-WYC-2018: He shall build an house to my name; he shall be to me into a son,
    and I shall be to him into a father; and I shall make steadfast the seat of his
    realm on Israel without end. (He shall build a House to honour my name; he shall
    be a son to me, and I shall be a father to him; and I shall make steadfast the
    throne of his kingdom upon Israel forevermore.)
  epo-epo: Li konstruos domon al Mia nomo; li estos al Mi filo, kaj Mi estos al li
    patro; kaj Mi fortikigos la tronon de lia reĝado super Izrael por ĉiam.
  uig-PIN: U Mening namimƣa atap ɵy salidu; u Manga oƣul bolidu, Mǝn uningƣa ata bolimǝn;
    Mǝn uning Israil üstidiki padixaⱨliⱪ tǝhtini mǝnggü mǝzmut ⱪilimǝn» degǝn sɵz-kalami
    manga yǝtti.
  beo-beo: E da Na Debolo Diasu gagumu. E da Nagofe esalumu amola Na da ea Eda esalumu.
    Egaga fi da mae fisili, Isala:ili fi ouligilalumu.’”
  tpi-OTNT: Em dispela king tasol bai i wokim haus ol manmeri i ken i kam klostu long
    mi long en. Em bai i stap pikinini bilong mi na mi bai i stap papa bilong en.
    Na bai mi mekim ol man long lain bilong em tasol i kamap king bilong Israel oltaim
    oltaim.’”
  hau-SA: Shi ne wanda zai gina gida saboda Sunana. Zai zama ɗana, ni kuma zan zama
    mahaifinsa. Zan kafa kujerar sarautarsa a bisa Isra’ila har abada.’
  uig-LAT: U Méning namimgha atap öy salidu; u Manga oghul bolidu, Men uninggha ata
    bolimen; Men uning Israil üstidiki padishahliq textini menggü mezmut qilimen»
    dégen söz-kalami manga yetti.
  nde-nde: Nguye ozakwakhela iBizo lami indlu. Uzakuba yindodana yami, mina ngizakuba
    nguyise. Njalo ngizaqinisa ubukhosi bakhe ko-Israyeli kuze kube nininini.’
  ton-ton: ‌ʻE langa ʻe ia ha fale ki hoku huafa; pea ʻe hoko ia ko hoku foha, pea
    ko ʻene tamai au; pea te u fokotuʻu ʻae nofoʻa fakatuʻi ʻo hono puleʻanga ʻi ʻIsileli
    ke taʻengata.’
  ces-1613: Onť ustaví dům jménu mému, a on bude mi za syna, a já jemu za otce, a
    upevním trůn království jeho nad Izraelem až na věky.
  eng-WMB: He shall build a house for my name; and he will be my son, and I will be
    his father; and I will establish the throne of his kingdom over Israel forever.’
  tam-TCV: அவனே என் பெயருக்கு ஒரு ஆலயத்தைக் கட்டுவான். அவன் எனது மகனாயிருப்பான். நான்
