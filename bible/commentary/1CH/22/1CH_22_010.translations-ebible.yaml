    I will be to him for a father; and I will establish the throne of his kingdom
    over Israel for ever.
  srp-1865: On æe sazidati dom imenu mojemu, i on æe mi biti sin, a ja njemu otac,
    i utvrdiæu prijesto carstva njegova nad Izrailjem dovijeka.
  lug-lug: Oyo ye alizimba ennyumba ku lw’erinnya lyange. Aliba mutabani wange, nange
    ndiba kitaawe. Era ndinyweza entebe ye ey’obwakabaka bwe mu Isirayiri emirembe
    gyonna.’
  heb-heb: הוא יבנה בית לשמי והוא יהיה לי לבן ואני לו לאב והכינותי כסא מלכותו על ישראל
    עד עולם׃
  ben-IRV: সেই আমার জন্য একটা ঘর তৈরী করবে। সে হবে আমার ছেলে আর আমি হব তার বাবা। ইস্রায়েলের
    উপরে তার রাজত্ব আমি চিরকাল স্থায়ী করব’।”
  pan-pan: ਉਹ ਮੇਰੇ ਨਾਮ ਦੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਏਗਾ ਅਤੇ ਉਹ ਮੇਰਾ ਪੁੱਤਰ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਉਹ ਦਾ
    ਪਿਤਾ ਹੋਵਾਂਗਾ, ਮੈਂ ਇਸਰਾਏਲ ਉੱਤੇ ਉਸ ਦੇ ਰਾਜ ਦਾ ਸਿੰਘਾਸਣ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਸਥਿਰ ਕਰਾਂਗਾ।
  mya-JVB: ထိုသားသည် ငါ့ နာမ အဘို့ အိမ် ကို တည်ဆောက် ရလိမ့်မည်။ သူ သည် ငါ့ သား ဖြစ်
    လိမ့်မည်။ ငါ သည်လည်း သူ၏အဘ ဖြစ်မည်။ သူထိုင်သော ဣသရေလ နိုင်ငံ ရာဇပလ္လင် ကို အစဉ်အမြဲ
    ငါတည် စေမည်ဟု မိန့် တော်မူပြီ။
  hmo-hmo: “ ‘Solomona ese Dubu Helaga, lau Lohiabada totona do ia haginia. Ia be
    lauegu natuna do ia lao, bona lau be iena tamana do lau lao. Bona iena basileia
    ena king siahuna be Israela ena latanai do lau haginia ela bona hanaihanai.’ ”
  urd-urd: वही मेरे नाम के लिए घर बनाएगा। वह मेरा बेटा होगा और मैं उसका बाप हूँगा,
    और मैं इस्राईल पर उसकी हुकूमत का तख़्त हमेशा तक — क़ाईम रख्खूँगा।
  rus-SYN: Он построит дом имени Моему, и он будет Мне сыном, а Я ему отцом, и утвержу
    престол царства его над Израилем навек.
  bqc-SIM: Aàpi mɛ́ a kpɛdↄɛ, iↄ dɛ a nɛ́ ũ, íↄ dɛ aà mae ũ. Á aà zↄ̃lɛa kpalau
    Isailiↄ guu zɛdↄ, aà kpala aↄ láaa vĩo.
  tcz-CHONGTHU: “Ama hi ahi keima jabol nadia Houin theng sadoh ding chu. Kachapa
    deitah hintin, keima apa kahi ding ahi. Chuleh keiman a itih a alenggam sung’a
    chamna le lungmonna kapeh ding ahi.”
  mar-mar: तो माझ्याप्रीत्यर्थ मंदिर बांधील. तो माझा पुत्र आणि मी त्याचा पिता होईन.
    त्याचे राजासन मी इस्राएलावर सर्वकाळापर्यंत स्थापित करील.”
  qub-qub: Paymi Templuta aruchipämanga. Paymi canga wamrä. Noganami cashaj taytan.
    Paypita mirar aywajlla imaycamapis Israelcho ray cananpämi churashaj.›
  bqp-bqp: Wiyɑ u koo nùn sɑ̃ɑ yeru bɑniɑ. U ko n sɑ̃ɑwɑ win bii, kpɑ wi, u n mɑɑ
    sɑ̃ɑ win tundo. Kpɑ u win bɑndun dɑm sire Isirelibɑn suunu sɔɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Se li menm ki va bati yon tanp pou mwen. L'ap yon pitit pou mwen, mwen
    menm m'ap yon papa pou li. M'ap fè l' toujou gen yon moun nan fanmi l' wa pou
    gouvènen pèp Izrayèl la.
  eng-BSB: He is the one who will build a house for My Name. He will be My son, and
    I will be his Father. And I will establish the throne of his kingdom over Israel
    forever.’
  eng-WEBPB: He shall build a house for my name; and he will be my son, and I will
    be his father; and I will establish the throne of his kingdom over Israel forever.’
  kbq-kbq: Hagi nagri'ma mono'ma hunantesaza nona agra kigahie. Ana nehuno agra nagri
    mofavre manisige'na, nagra agri nefaza hu'nena Israeli vahepina kini azeri otinenkeno,
    agri nagapinteke kinia maniza Israeli vahera kegava huzmante vava hu'za vugahaze
    huno hu'ne.
  nhe-BL: Toteco quiijto ta tielis tlen quichijchihuilis nopa tiopamitl. Yajaya quiijto
    ta tielis queja tiicone huan yajaya elis queja motata. Huan quichihuas para moconehua
    huan moteipa ixhuihua ma tlanahuatica ipan mosiya ipan tlali Israel para nochipa.
    Queja nopa nechilhui TOTECO.
  gub-BL: Uzapo putar tàpuzuhu ihewe a'e nehe. Wiko putar hera'yr romo nehe. Aiko
    putar tu romo nehe no. Izuapyapyr weruze'eg putar Izaew tuweharupi a'e wà nehe,
    upytu'u 'ym pà wà nehe, i'i Tupàn ihewe, i'i Tawi wa'yr pe.
  eng-DRA: 'He shall build a house to my name, and he shall be a son to me, and I
    will be a father to him: and I will establish the throne of his kingdom over Israel
    for ever.'
