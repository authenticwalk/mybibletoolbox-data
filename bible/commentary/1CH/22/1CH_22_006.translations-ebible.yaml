verse: 1CH.022.006
translations:
  mal-C: അതിനുശേഷം ദാവീദ് ശലോമോനെ വിളിച്ചുവരുത്തിയിട്ട് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    ഒരു ആലയം പണിയുന്നതിനു ചുമതലപ്പെടുത്തി.
  deu-TKW: Sodann ließ er seinen Sohn Salomo rufen und beauftragte ihn, Jahwe, dem
    Gott Israels, einen Tempel zu bauen.
  lin-lin: Davidi abengisaki Salomo, mwana na ye ya mobali, mpe apesaki ye mokumba
    ya kotonga Ndako mpo na Yawe, Nzambe ya Isalaele.
  eng-LSV: And he calls for his son Solomon, and charges him to build a house for
    YHWH, God of Israel,
  eng-GNV: Then he called Salomon his sonne, and charged him to builde an house for
    the Lord God of Israel.
  eng-WEBSTER: Then he called for Solomon his son, and charged him to build a house
    for the LORD God of Israel.
  nhw-BL: Huan David quinotzqui itelpoca, Salomón, huan quitequimacac ma quisencahua
    se tiopamitl para TOTECO Dios catli ininTeco israelitame.
  swh-ONEN: Kisha akamwita Solomoni mwanawe akamwagiza kujenga nyumba kwa ajili ya
    Bwana, Mungu wa Israeli.
  bba-bba: Dɑfidi u win bii Sɑlomɔɔ sokɑ mɑ u nùn yiire u nɛɛ, ɑ Gusunɔ Isirelibɑn
    Yinni sɑ̃ɑ yeru bɑniɔ.
  eng-KJVCPB: Then he called for Solomon his son, and charged him to build a house
    for the Lord God of Israel.
  luo-luo: Bangʼe noluongo wuode Solomon mochike ni mondo oger ot ne Jehova Nyasaye,
    ma Nyasach Israel.
  meu-meu: Bena ia ese natuna Solomon e boiria, e haḡania, Iehova, Israel Diravana,
    ena dubu auta baine haginia.
  npi-ULB: तब तिनले आफ्‍नो छोरा सोलोमनलाई बोलाए र परमप्रभु इस्राएलका परमेश्‍वरको निम्‍ति
    एउटा मन्‍दिर बनाउने आज्ञा दिए ।
  yor-yor: Nígbà náà ó pe Solomoni ọmọ rẹ̀ ó sì sọ fun pé kí ó kọ́ ilé fún un Olúwa,
    Ọlọ́run Israẹli.
  emp-NTPO: Maʌ̃ ewarid̶e Daviba idji warra Salomoʌ̃ra trʌ̃ped̶a jarasia israelerã
    Ãcõrẽ de dromada omãrẽã.
  pes-OPCB: و به پسر خود سلیمان سفارش کرد خانه‌ای برای خداوند، خدای اسرائیل بنا کند.
  tgl-ULB: Pagkatapos ay tinawag niya ang kaniyang anak na si Solomon at inutusan
    siya na magtayo ng isang tahanan para kay Yahweh, ang Diyos ng Israel.
  hui-hui: Debidihanda ibu igini Solomono íbu olowa ibugua ibuhondo lalu, Í̠na Anduane
    Homogo Isaraele wali agalinaga Ngode Datagaliwabe kagonaga anda ogoni bibe, lalu
    lamini.
  mya-mya: မင်း​ကြီး​သည်​သား​တော်​ရှော​လ​မုန်​ကို ခေါ်​ယူ​ပြီး​လျှင် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အ​ဖို့ ဗိ​မာန်​တော်​တစ်​ဆောင်​ကို​တည်​ဆောက်​ရန်
    အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་རང་གི་སྲས་སོ་ལོ་མོན་བོས་ནས། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁང་ཞིག་བཞེང་དགོས་པའི་བཀའ་བསྩལ་ཏེ།
  sna-sna: Ipapo akadana mwanakomana wake Soromoni akamurayira kuti avake imba yaJehovha,
    Mwari weIsraeri.
  spa-BLM: Luego llamó a su hijo Salomón y le ordenó que construyera una casa para
    Yahvé, el Dios de Israel.
  cac-cac: Ix lajvi chi', ix yavtancot vin̈aj Salomón chi' vin̈, aton vin̈ yuninal
    vin̈. Ix yalancan vin̈ to a vin̈ ol b'oanq'ue jun stemplo Jehová sDiosal chon̈ab'
    Israel.
  swh-ULB: Akaagiza Sulemani mwanae kuitwa na kumuamuru ajenge nyumba ya Yahweh, Mungu
    wa Israeli.
  bel-bel: І паклікаў Саламона, сына свайго, і наказаў яму пабудаваць дом Госпаду
    Богу Ізраілеваму.
  deu-ELBBK: Und er rief seinen Sohn Salomo und gebot ihm, dem HERRN, dem Gott Israels,
    ein Haus zu bauen.
  mbb-OT: Ne impetawag ni David sikan is anak din he si Solomon, ne midsuǥù din te
    kabangun te valey te Nengazen he Megbevayà te Israel.
  mal-2015: അവൻ തന്റെ മകനായ ശലോമോനെ വിളിച്ചു യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു ഒരു ആലയം
    പണിവാൻ കല്പന കൊടുത്തു.
  rmc-rmc: Paľis peske diňa te vičinel peskre čhas le Šalamun a prikazinďa leske,
    hoj te ačhavel o Chramos le RAJESKE, le Izraeloskre Devleske.
  pes-OPV: پس پسر خود سليمان را خوانده، او را وصيت نمود که خانه اي براي يهُوَه خداي
    اسرائيل بنا نمايد.
  ron-1924: Давид а кемат пе фиул сэу Соломон ши й-а порунчит сэ зидяскэ о касэ Домнулуй
    Думнезеулуй луй Исраел.
  ben-OBCV: পরে তিনি তাঁর ছেলে শলোমনকে ডেকে তাঁর হাতে ইস্রায়েলের ঈশ্বর সদাপ্রভুর
    জন্য এক ভবন তৈরি করার ভার সঁপে দিলেন।
  som-som: Markaasuu wiilkiisii Sulaymaan u yeedhay oo wuxuu ku amray inuu guri u
    dhiso Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: Vocavitque Salomonem filium suum, et præcepit ei ut ædificaret domum Domino
    Deo Israël.
  eng-ASVBT: Then he called for Solomon his son, and charged him to build a house
    for Jehovah, the God of Israel.
  ita-1885: E chiamò Salomone, suo figliuolo, e gli comandò di edificare una Casa
    al Signore Iddio d'Israele;
  eng-LXXUP: And he called Solomon his son, and commanded him to build the house for
    the Lord God of Israel.
  eng-ULB: Then he called for Solomon his son and commanded him to build a house for
    Yahweh, the God of Israel.
  spa-VBL: Luego mandó llamar a su hijo Salomón y le encargó que construyera una casa
    para el Señor, el Dios de Israel.
  fra-_FOB: Puis il appela Salomon, son fils, et lui commanda de bâtir une maison
    à l'Éternel, le Dieu d'Israël.
  mal-mal: അവൻ തന്റെ മകനായ ശലോമോനെ വിളിച്ച് യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് ഒരു ആലയം
    പണിയുവാൻ കല്പന കൊടുത്തു.
  urd-GVR: Phir Dāūd ne apne beṭe Sulemān ko bulā kar use Rab Isrāīl ke Ḳhudā ke lie
    sukūnatgāh banwāne kī zimmedārī de kar
  suz-BL: मिनु नोले दाऊदमी आ तौ सोलोमन कली ब्रेत्‍थ सोइक्‍ता बाक्‍त। मेको कली “परमप्रभु
    यावे इस्राएली आन परमप्रभु कली खिं का सेलो” दे अरेवा बाक्‍त।
  ita-1927: Poi chiamò Salomone, suo figliuolo, e gli ordinò di edificare una casa
    all’Eterno, all’Iddio d’Israele.
  ckb-ckb: پاشان سلێمانی کوڕی بانگکرد و ڕایسپارد کە ماڵێک بۆ یەزدانی پەروەردگاری ئیسرائیل
    بنیاد بنێت.
  eng-BBE: Then he sent for his son Solomon, and gave him orders for the building
    of a house for the Lord, the God of Israel.
  kan-OKCV: ತನ್ನ ಮಗ ಸೊಲೊಮೋನನನ್ನು ಕಳುಹಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಆಲಯವನ್ನು
    ಕಟ್ಟಿಸಲು ಅವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: அவன் தன்னுடைய மகனாகிய சாலொமோனை அழைத்து, இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு
    ஆலயத்தைக் கட்டுவதற்காக அவனுக்குக் கட்டளைகொடுத்து,
  spa-RV-1909: Llamó entonces David á Salomón su hijo, y mandóle que edificase casa
    á Jehová Dios de Israel.
  ron-BTF: Atunci a chemat pe fiul său, Solomon și i-a poruncit să construiască o
    casă pentru DOMNUL Dumnezeul lui Israel.
  eng-WEBP: Then he called for Solomon his son, and commanded him to build a house
    for the LORD, the God of Israel.
  eng-FBV: Then he sent for his son Solomon and instructed him to build a house for
    the Lord, the God of Israel.
  nld-1939: Hij riep zijn zoon Salomon bij zich en gaf hem de opdracht, een tempel
    te bouwen voor Jahweh, den God van Israël.
  nch-BL: Huan David quinotzqui itelpoca, Salomón, huan quitequimacac ma quichijchihua
    se tiopamit para TOTECO Dios cati ininTeco israelitame.
  vie-1934: Bấy giờ, Đa-vít gọi Sa-lô-môn, con trai mình, truyền dặn người cất một
    cái đền cho Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: तब दावीद ने अपने पुत्र शलोमोन को बुलवाया और उसे याहवेह, इस्राएल के परमेश्वर
    के सम्मान में एक भवन को बनाने की जवाबदारी सौंप दी.
  spa-BES: Entonces envió a buscar a su hijo Salomón, y le dio órdenes para la construcción
    de una casa para el Señor, el Dios de Israel.
  tdx-tdx: Tinoka’e amy zao t’i Selomò, ana-dahi’e le nafantopanto’e t’ie ty handranjy
    i anjomba’ Iehovà, Andrianañahare’ Israeley.
  tha-KJV: แล​้วพระองค์ทรงเรียกซาโลมอนราชโอรสของพระองค์ และกำชั​บท​่านให้สร้างพระนิเวศถวายพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
  por-BR-2018: Chamou então Davi a Salomão seu filho, e mandou-lhe que edificasse
    casa a o SENHOR Deus de Israel.
  deu-ELO: Und er rief seinen Sohn Salomo und gebot ihm, Jehova, dem Gott Israels,
    ein Haus zu bauen.
  eng-WYC-2018: And he called Solomon, his son, and commanded to him, that he should
    build an house to the Lord God of Israel. (And he called for his son Solomon,
    and commanded him to build a House for the Lord God of Israel.)
  epo-epo: Kaj li alvokis sian filon Salomono, kaj testamentis al li, ke li konstruu
    domon por la Eternulo, Dio de Izrael.
  uig-PIN: Dawut oƣli Sulaymanni ⱪiqⱪirip uningƣa Israilning Hudasi bolƣan Pǝrwǝrdigarƣa
    ɵy selixni tapilidi.
  beo-beo: E da egefe Soloumane ema misa:ne sia:ne, e da Isala:ili fi ilia Hina Godema
    Debolo Diasu gaguma:ne sia:i.
  tpi-OTNT: Devit i laik tokim pikinini bilong en, Solomon, long Solomon i mas wokim
    haus bilong God, Bikpela bilong Israel. Olsem na Devit i singautim Solomon i kam
  hau-SA: Sa’an nan ya kira ɗansa Solomon ya umarce shi yă gina gida domin Ubangiji,
    Allah na Isra’ila.
  uig-LAT: Dawut oghli Sulaymanni qichqirip uninggha Israilning Xudasi bolghan Perwerdigargha
    öy sélishni tapilidi.
  nde-nde: Wasebiza uSolomoni indodana yakhe, wamlaya ukuthi akhele uThixo, uNkulunkulu
    ka-Israyeli indlu.
  ton-ton: ¶ Pea naʻa ne toki ui kia Solomone ko hono foha, mo ne tuku tala kiate
    ia ke langa ha fale kia Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Potom povolav Šalomouna syna svého, přikázal mu, aby vystavěl dům Hospodinu
    Bohu Izraelskému.
  eng-WMB: Then he called for Solomon his son, and commanded him to build a house
    for the LORD, the God of Israel.
  tam-TCV: பின்பு அவன் தன் மகன் சாலொமோனை அழைத்து, இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு
    ஆலயத்தைக் கட்டும் பொறுப்பை ஒப்படைத்தான்.
  ceb-ULB: Unya gipatawag niya ang iyang anak nga si Solomon ug gimandoan nga tukoron
    niya ang templo ni Yahweh, ang Dios sa Israel.
  pol-UBG: Potem zawołał swego syna Salomona i nakazał mu zbudować dom dla PANA, Boga
    Izraela.
  urd-GVU: پھر داؤد نے اپنے بیٹے سلیمان کو بُلا کر اُسے رب اسرائیل کے خدا کے لئے سکونت
    گاہ بنوانے کی ذمہ داری دے کر
  deu-1912: Und er rief seinem Sohn Salomo und gebot ihm, zu bauen das Haus des HERRN,
    des Gottes Israels,
  kan-2017: ಆ ಮೇಲೆ ಅವನು ತನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನನ್ನು ಕರೆಯಿಸಿ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದು ಅವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma aram me pining Solomon nib mo’on ni fak, me yog ngak ni nge toy fare
    tempel rok SOMOL ni Got nu Israel.
  hlt-MCSB: Te phoeiah a capa Solomon te a khue tih Israel Pathen BOEIPA im sak hamla
    anih te a uen.
  mdy-ETH: ዒማና ዳውቴ ፔኤኮ ናኣዚ ሴሎሞኔ ዔኤሊሳዖ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ጌኤሺ ማኣሪ ማዣንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Afei, Dawid soma kɔfaa ne babarima Salomo, na ɔka kyerɛɛ no sɛ ɔnsi
    asɔredan mma Awurade, Israel Onyankopɔn.
  eng-WEBU: Then he called for Solomon his son, and commanded him to build a house
    for the LORD, the God of Israel.
  wal-wal: Hegaappe guyyiyan, Daawiti ba na7aa Solomona xeesidi, GODAAYYO Israa7eela
    Xoossaayyo Beeta Maqidasiyaa keexxanaadan azaziis.
  spa-PDDPT: Entonces David llamó a su hijo Salomón y le mandó que edificara una Casa
    a Yavé ʼElohim de Israel.
  gun-gun: Ha'e ramo Davi oenoĩ gua'y Salomão. Ha'e vy ixupe ojapo uka oo Senhor Israel
    kuery ruete peguarã.
  ilo-ULB: Pinaayabanna ngarud ni Solomon nga anakna ket binilinna a mangipatakder
    iti balay nga agpaay kenni Yahweh a Dios ti Israel.
  kpg-kpg: Mee gu gahi mai dana dama daane go Solomon, gaa hai gi mee gi hauhia di
    Hale Daumaha ang gi Dimaadua go di God o Israel.
  uig-ARA: داۋۇت ئوغلى سۇلايماننى قىچقىرىپ ئۇنىڭغا ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگارغا
    ئۆي سېلىشنى تاپىلىدى.
  sus-sus: Dawuda naxa a xa di Sulemani xili, a a fala a bɛ a xa banxi ti Isirayila
    Marigi Alatala bɛ.
  pon-2006: E ahpw malipehdo sapwellime pwutak Solomon oh mahsanihong en kauwada ehu
    tehnpas ong KAUN-O, Koht en Israel.
  ksd-ksd: Ma i ga oro pa Solomon natuna, ma i ga vartuluai pirana ba na vatut ra
    pal ure ra Luluai ra God kai Israel.
  tur-YTC: Sonra oğlu Solomon'u çağırdı ve ona İsrael'in Tanrısı Yahve için bir ev
    yapmasını buyurdu.
  grc-BRENT: Καὶ ἐκάλεσε Σαλωμὼν τὸν υἱὸν αὐτοῦ, καὶ ἐνετείλατο αὐτῷ τοῦ οἰκοδομῆσαι
    τὸν οἶκον τῷ Κυρίῳ Θεῷ Ἰσραήλ.
  ind-AYT: Daud memanggil Salomo, anaknya, dan memerintahkannya untuk membangun bait
    TUHAN, Allah Israel.
  nya-nya: Tsono iye anayitana Solomoni mwana wake ndipo anamulamula kuti adzamangire
    nyumba Yehova Mulungu wa Israeli.
  hrv-hrv: Potom dozva sina Salomona i zapovjedi mu da sagradi Dom Jahvi, Bogu Izraelovu.
  mps-mps: Devit aga ogwa Solomonbolo agai te po walaiba homu yali, te Solomongo te
    Godigo be sę emai hagede yali, te Israelgo Genuai Bidi da. Tama tialima Devitgo
    Solomon asomainogo i olama,
  tpi-tpi: Devit i laik tokim pikinini bilong en, Solomon, long Solomon i mas wokim
    haus bilong God, Bikpela bilong Israel. Olsem na Devit i singautim Solomon i kam
  dan-1931: Derpå lod han sin Søn Salomo kalde og bød ham bygge HERREN, Israels Gud,
    et Hus.
  vie-OVCB: Đa-vít cho gọi con trai là Sa-lô-môn đến và truyền bảo Sa-lô-môn xây cất
    Đền Thờ cho Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: પછી તેણે પોતાના પુત્ર સુલેમાનને બોલાવ્યો અને ઇઝરાયલના ઈશ્વર યહોવાહના ભક્તિસ્થાન
    બાંધવા માટે તેને આજ્ઞા આપી.
  pon-2006A: E ahpw malipehdo sapwellime pwutak Solomon oh mahsanihong en kauwada
    ehu tehnpas ong KAUN-O, Koht en Israel.
  por-BRBSL: Então ele chamou por Salomão seu filho, e ordenou-lhe que construísse
    uma casa para Iavé, o Deus de Israel.
  cth-cth: A capa Solomon a kaw teh, BAWIPA Isarel Cathut e im sak hanelah kâ a poe.
  twi-twi: Afei, Dawid soma kɔfaa ne babarima Salomo, na ɔka kyerɛɛ no sɛ onsi asɔredan
    mma Awurade, Israel Nyankopɔn.
  hlt-hlt: Te phoeiah a capa Solomon te a khue tih Israel Pathen BOEIPA im sak hamla
    anih te a uen.
  tbz-SIM: Kɛ̀ Dɑfitii yú o birɛ Sɑdomɔɔ kóò nɑ̀kɛ́ kòò bo mɑɑ́ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ
    tũ nkù tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha Devit uan otarim Solomon mɨkemeghtɨ a Ikiavɨra Itir God, Israelian
    God bagh Dɨpenimɨn ingarasa, Solomonɨn diazɨ a izi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yɑɑ ɩ pǝyɑlʋ Sɑlʋmɔŋ nɑ ɩ́ tʋ-ɩ sɩ ɩ́ ŋmɑ́ Ɩsɛɣɛlɩ Ɩsɔ
    Tɑcɑɑ kɛ ɩ tǝsɛɛlɛ.
  azb-azb: Davud oğlu Süleymanı çağırdı və İsrailin Allahı Rəbb üçün məbəd tikməyi
    ona vəsiyyət etdi.
  eng-DBY: And he called for Solomon his son, and charged him to build a house for
    Jehovah the God of Israel.
  hin-2017: फिर उसने अपने पुत्र सुलैमान को बुलाकर इस्राएल के परमेश्वर यहोवा के लिये
    भवन बनाने की आज्ञा दी।
  eng-YLT: And he calleth for Solomon his son, and chargeth him to build a house to
    Jehovah, God of Israel,
  kne-kne: Pag nan ipaayag din anak na ay si Solomon et inbilina ay man-amag si timplo
    para en Diyos.
  eng-WYC-2017: And he called Solomon, his son, and commanded to him, that he should
    build an house to the Lord God of Israel.
  eng-WMBB: Then he called for Solomon his son, and commanded him to build a house
    for the LORD, the God of Israel.
  urd-GVH: फिर दाऊद ने अपने बेटे सुलेमान को बुलाकर उसे रब इसराईल के ख़ुदा के लिए सुकूनतगाह
    बनवाने की ज़िम्मादारी देकर
  rug-rug: Meke tiokia sa se Solomone sa tuna meke tozi nia sa pude kuria sa Zelepade
    te Zihova sa Tamasa pa Izireli.
  gaz-gaz: Ergasii Daawit ilma isaa Solomoonin waamee akka inni Waaqayyo Waaqa Israaʼeliif
    mana ijaaru isa ajaje.
  fra-LSG: David appela Salomon, son fils, et lui ordonna de bâtir une maison à l’Éternel,
    le Dieu d’Israël.
  yal-yal: Dawuda yi a diin Sulemani xili, a yi a fala a xa fa fala a xa banxin ti
    Alatala xa, Isirayilaa Ala.
  haw-1868: Alaila, hea aku la ia i kana keiki ia Solomona, a kauoha aku la ia ia
    e hana i hale no Iehova ke Akua o ka Iseraela.
  arb-NAV: ثُمَّ اسْتَدْعَى ابْنَهُ سُلَيْمَانَ وَأَوْصَاهُ أَنْ يَبْنِيَ هَيْكَلاً
    لِلرَّبِّ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Azɔ la, egblɔ na ƒe via Solomo be wòatu gbedoxɔ la na Yehowa, Israel ƒe
    Mawu la.
  eng-LEE: And he called for Solomon his son, and charged him to build a house for
    the Lord the God of Israel.
  asm-FB: তাৰ পাছত তেওঁ নিজৰ পুত্ৰ চলোমনক মাতিলে আৰু ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ বাবে
    এটা গৃহ সাজিবলৈ তেওঁক আজ্ঞা দিলে।
  sus-A: دَوُدَ نَشَ عَ شَ دِ سُلٍمَنِ شِلِ، عَ عَ قَلَ عَ بّ عَ شَ بَنشِ تِ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Puis il appela Salomon, son fils, et lui ordonna de construire une maison
    pour Yahvé, le Dieu d'Israël.
  hbo-hbo: וַיִּקְרָ֖א לִשְׁלֹמֹ֣ה בְנֹ֑ו וַיְצַוֵּ֙הוּ֙ לִבְנֹ֣ות בַּ֔יִת לַיהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  kik-kik: Ningĩ agĩĩta mũriũ Solomoni akĩmwatha aakĩre Jehova Ngai wa Isiraeli nyũmba.
  fra-NCL: David appela Salomon, son fils, et lui ordonna de bâtir une maison à Yahweh,
    le Dieu d’Israël.
  cek-AK: To pacoengah a capa Solomon to kawk moe, Israel Angraeng Sithaw im sak hanah
    lok a paek.
  cuk-cuk: Degine, geb David, e-machi-Salomónʼse gochad, ega sogegar, Israel-e-Bab-Dummad-Jehováʼga
    be neg-soboye.
  uig-CYR: Давут оғли Сулайманни қичқирип униңға Исраилниң Худаси болған Пәрвәрдигарға
    өй селишни тапилиди.
  tel-2017: తరువాత అతడు తన కొడుకు సొలొమోనును పిలిపించి, ఇశ్రాయేలీయుల దేవుడు యెహోవాకు
    ఒక మందిరం కట్టాలని అతనికి ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: Alò, li te rele fis li a, Salomon e te òdone li pou bati yon kay pou non
    SENYÈ a, Bondye Israël la.
  kos-kos: El sapla solalma Solomon, wen natul, ac sapkin nu sel tuh elan musai sie
    tempul nu sin LEUM GOD lun Israel.
  hbo-WLC: וַיִּקְרָ֖א לִשְׁלֹמֹ֣ה בְנ֑וֹ וַיְצַוֵּ֙הוּ֙ לִבְנ֣וֹת בַּ֔יִת לַיהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ọ kpọrọ Solomọn, bụ nwa ya, nye ya iwu iwuru Onyenwe anyị, bụ Chineke nke
    Izrel ụlọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ପୁତ୍ର ଶଲୋମନଙ୍କୁ ଡକାଇ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ନିମନ୍ତେ ଗୃହ ନିର୍ମାଣ କରିବାକୁ ଆଜ୍ଞା ଦେଲେ।
  chk-chk: Mürin, Tafit a körato Salomon nöün we mwän o allük ngeni pwe epwe aüetä
    eu imwenfel fän iten ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: Wal King Deibid bin dalim im san Salaman, “Yu garra bildimap det Serramoni
    Pleis blanga YAWEI, det God blanga ola Isreil pipul.
  ukr-1871: І покликав Соломона, сина свого, й заповів йому, збудувати храм Господу,
    Богу Ізрайлевому.
  deu-1951: Und er rief seinen Sohn Salomo und gebot ihm, das Haus des HERRN, des
    Gottes Israel, zu bauen.
  eng-JPS: Then He called for Solomon his son, and charged him to build a house for
    the LORD, the God of Israel.
  srp-1865: Potom dozva sina svojega Solomuna i zapovjedi mu da sazida dom Gospodu
    Bogu Izrailjevu.
  lug-lug: Awo n’ayita Sulemaani mutabani we n’amukuutira okuzimbira Mukama Katonda
    wa Isirayiri ennyumba.
  heb-heb: ויקרא לשלמה בנו ויצוהו לבנות בית ליהוה אלהי ישראל׃
  ben-IRV: তারপর তিনি তাঁর ছেলে শলোমনকে ডেকে তাঁর উপর ইস্রায়েলের ঈশ্বর সদাপ্রভুর
    জন্য একটা ঘর তৈরীর ভার দিলেন।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਉਸ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ, ਕਿ ਉਹ ਯਹੋਵਾਹ
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਇੱਕ ਭਵਨ ਬਣਾਵੇ।
  mya-JVB: သား တော်ရှောလမုန် ကိုလည်း ခေါ် ၍ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား အဘို့
    အိမ် တော်ကို တည်ဆောက် ရမည်အကြောင်း မှာထား လေ သည်မှာ၊
  hmo-hmo: Unai neganai Davida ese iena natuna tau Solomona ia boiria mai, ia oda
    henia, Lohiabada, Israela ena Dirava, ena Dubu Helaga do ia haginia.
  urd-urd: तब उसने अपने बेटे सुलेमान को बुलाया और उसे ताकीद की कि ख़ुदावन्द इस्राईल
    के ख़ुदा के लिए एक घर बनाए।
  rus-SYN: И призвал Соломона, сына своего, и завещал ему построить дом Господу Богу
    Израилеву.
  bqc-SIM: Ɔ̃ à a nɛ́ Salomↄↄ sìsi, a òɛ̀ aà kpɛdↄ Dii Isailiↄ Luaɛ.
  tcz-CHONGTHU: Hichun, David in achapa Solomon jah a Israelte Pathen chenna ding
    Houin theng asahdoh natei din athumop tai.
  mar-mar: मग त्याने आपला पुत्र शलमोन याला बोलावले. इस्राएलचा देव परमेश्वर याच्यासाठी
    मंदिर बांधण्याची त्याने त्यास आज्ञा दिली.
  qub-qub: Nircur wamran Salomonta niran Israelcuna rispitashan Tayta Diospa Templunta
    aruchinanpaj.
  bqp-bqp: Dɑfidi u win bii Sɑlomɔɔ sokɑ mɑ u nùn yiire u nɛɛ, ɑ Gusunɔ Isirelibɑn
    Yinni sɑ̃ɑ yeru bɑniɔ.
  hat-hat: Lèfini, li voye chache Salomon, pitit gason l' lan, li ba li lòd pou li
    bati Tanp Seyè a, Bondye pèp Izrayèl la.
  eng-BSB: Then David called for his son Solomon and instructed him to build a house
    for the LORD, the God of Israel.
  eng-WEBPB: Then he called for Solomon his son, and commanded him to build a house
    for the LORD, the God of Israel.
  kbq-kbq: Ana huteno Deviti'a nemofo Solomonina kehigeno egeno Ra Anumzana Israeli
    vahe Anumzamofo noma kisia nanekea amanage huno asmi'ne,
  nhe-BL: Huan David quinotzqui itelpoca, Salomón, huan quitequimacac ma quisencahua
    se tiopamitl para TOTECO Dios tlen ininTeco israelitame.
  gub-BL: Wenoz kar wa'yr Xàrumàw imuwà kury. — Azapo kar putar Tupàn Tuweharupi Wiko
    Ma'e Izaew wazar hàpuzuhu izupe ihe nehe, i'i uzeupe.
  eng-DRA: 'And he called for Solomon his son: and commanded him to build a house
    to the Lord the God of Israel.'
