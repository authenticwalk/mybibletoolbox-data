verse: 1CH.022.014
translations:
  mal-C: “യഹോവയുടെ ആലയത്തിനുവേണ്ടി ഒരുലക്ഷം താലന്തു സ്വർണവും പത്തുലക്ഷം താലന്തു വെള്ളിയും
    തൂക്കം തിട്ടപ്പെടുത്താൻ കഴിയാത്തത്ര വെങ്കലവും ഇരുമ്പും ധാരാളം തടിയും കല്ലും ഞാൻ
    സംഭരിച്ചിട്ടുണ്ട്; അതിനുവേണ്ടി ഞാൻ വളരെ ക്ലേശം സഹിച്ചിട്ടുമുണ്ട്. ഇനിയും വേണ്ടതുകൂടി
    നിനക്കു സംഭരിക്കാമല്ലോ.
  deu-TKW: 'Siehe, trotz meiner Mühsal habe ich für den Tempel Jahwes beschafft: 100000
    Talente Gold, eine Million Talente Silber, dazu Erz und Eisen so viel, daß es
    nicht zu wägen ist, denn es ist in Massen vorhanden. Auch Balken und Steine habe
    ich beschafft, und du wirst noch mehr dazuthun.'
  lin-lin: Tala, namonaki pasi mpo na kosangisa mpo na Tempelo ya Yawe, minkoko misato
    ya kilo ya wolo, minkoko tuku misato ya kilo ya palata, bronze mpe bibende ebele
    oyo bakoki kotanga te, mabaya mpe mabanga. Boye yo mpe okoki kobakisa mosusu.
  eng-LSV: And behold, in my affliction I have prepared for the house of YHWH one
    hundred thousand talents of gold, and one million talents of silver; and of bronze
    and of iron there is no weighing, for it has been in abundance; and I have prepared
    wood and stones, and you add to them.
  eng-GNV: 'For beholde, according to my pouertie haue I prepared for the house of
    the Lord an hundreth thousand talents of golde, and a thousand thousande talents
    of siluer, and of brasse and of yron passing weight: for there was abundance:
    I haue also prepared timber and stone, and thou mayest prouide more thereto.'
  eng-WEBSTER: 'Now behold, in my trouble I have prepared for the house of the LORD
    a hundred thousand talents of gold, and a thousand thousand talents of silver;
    and of brass and iron without weight; for it is in abundance: timber also and
    stone have I prepared; and thou mayest add to them.'
  nhw-BL: “Ica miyac tequitl nijsentilijtoc miyac tlamantli para ichaj TOTECO. Nijsentilijtoc
    300 toneladas tlen oro, 3 mil 300 toneladas tlen plata huan tlahuel onpano miyac
    bronce huan hierro hasta amo aqui hueli quimatis quesqui ietica pampa tlahuel
    miyac. Nojquiya nijcualtlalijtoc tlahuel miyac huapali huan huejhueyi teme.
  swh-ONEN: '“Nimejitaabisha sana ili kupata mahitaji kwa ajili ya Hekalu la Bwana:
    talanta 100,000 za dhahabu, talanta 1,000,000 za fedha na kiasi kisichopimika
    cha shaba na chuma, pia mbao na mawe. Nawe waweza kuviongeza.'
  bba-bba: Wee nɑ kookɑri kuɑ nɑ wurɑ sɔɔru kuɑ yɑ tɔnnu nɔrɔbun subɑ itɑ (3.000)
    kere Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃. Mɑ nɑ sii ɡeesu sɔɔru kuɑ su tɔnnu nɔrɔbun
    subɑ tɛnɑ (30.000) kere. Nɑ sii ɡɑndu kɑ sii wɔ̃kusu sɔɔru kuɑ siki siki sere
    bɑ ǹ kpɛ̃ bu su yĩire. Mɛyɑ nɑ mɑɑ dɑ̃ɑ kɑ kpenu sɔɔru kuɑ. Adɑmɑ wunɛn tii kɑɑ
    kpĩ ɑ mɑɑ sosi mi sɔɔ.
  eng-KJVCPB: 'Now behold, in my trouble I have prepared for the house of the Lord
    an hundred thousand talents of gold, and a thousand thousand talents of silver;
    and of brass and iron without weight; for it is in abundance: timber also and
    stone have I prepared; and thou mayest add thereto.'
  luo-luo: “Aseneno lit malich mondo aikne od Jehova Nyasaye dhahabu ma pekne romo
    tan alufu adek mia abiriyo gi piero abich kaachiel gi fedha ma pekne romo tan
    alufu piero adek gabiriyo gi mia abich kaachiel gi mula kod nyinyo ma pekgi okadho
    apima kod yiende gi kite. In bende inyalo medo moko.
  meu-meu: 'Mai hekwarahi-badagu ida Iehova ena dubu kohudia vada na abi heḡaegae:
    gold talent domaga-ta, silver talent domagagwauta, bona auri labora-labora bona
    auri, asi ihahetohodia dalana badina be momo herea daidiai. Bona au bona nadi
    danu vada na abi heḡaeḡae. Ini latadiai ma haida bavato kau.'
  npi-ULB: अब हेर्, ज्‍यादै प्रयत्‍नका साथ मैले परमप्रभुका मन्‍दिरको निम्‍ति एक लाख
    तोडा सुन, दश लाख तोडा चाँदी, धेरै मात्रामा काँसा र फलाम तयार गरेको छु । मैले काठपात
    र ढुङ्गा पनि तयार गरिराखेको छु । यी सबैमा तैंले अरू थप्‍नुपर्छ ।
  yor-yor: “Èmi ti gba ìpọ́njú ńlá láti ṣe fún ilé Olúwa ọ̀kẹ́ márùn-ún tálẹ́ǹtì wúrà,
    àti ẹgbẹ̀rún ẹgbẹ̀rún tálẹ́ǹtì fàdákà, ìwọ̀n idẹ àti irin tí ó tóbi àìní ìwọ̀n,
    àti ìtì igi àti òkúta. Ìwọ sì tún le fi kún wọn.
  emp-NTPO: Mʌ̃a bio traja b̶ʌd̶eba oroda 7 miyoʌ̃ 500 mil libra idjab̶a paratada
    75 miyoʌ̃ libra jʌrʌ pesia bʌa Ãcõrẽ de dromada omãrẽã. Bronceda, jiorro sid̶a
    waib̶ʌa jʌrʌ pesia. Dji zʌgʌara dadjia poya zad̶aẽ́a. Maʌ̃ awara mõgara toawed̶ada,
    bacuru ʌrrad̶a sid̶a jʌrʌ pesia, baribʌrʌ maʌ̃ aud̶u bʌa jʌrʌ peida b̶ʌa.
  pes-OPCB: «من با تلاش زیاد سه هزار و چهارصد تن طلا و سی و چهار هزار تن نقره جمع‌آوری
    کرده‌ام، و این علاوه بر آهن و مفرغ بی‌حساب، الوار و سنگی است که برای خانهٔ خداوند
    آماده ساخته‌ام. تو نیز باید به این مقدار اضافه کنی.
  tgl-ULB: Ngayon, tingnan mo, buong pagsisikap kong inihanda para sa tahanan ni Yahweh
    ang 100, 000 talento ng ginto, isang milyong talento ng pilak, tanso at maraming
    bilang ng bakal. Nagbigay rin ako ng troso at bato. Dapat mo pang dagdagan ang
    lahat ng mga ito.
  hui-hui: I̱na biabe erekuibiore bialu muni ngolo dewaore genda magi timbuni tono
    dege daosini tebirani handari duria (3,500) wialu muni siliba genda magi timbuni
    tono dege daosini pira tebirani duria (35,000) ngogo ogonime Anduane Homogonaga
    anda ogoni bulenaga mo ngo. Ani bialu boronosibi aeanebi dewaore agalime genda
    magi manda bibe naheore mo ngo. Ani bialu irabi ege to̱le̱bi dewaore mo ngogo
    ainde maru í̠nime mo tago holene wulebira.
  mya-mya: ငါ​သည်​ဗိ​မာန်​တော်​တည်​ဆောက်​ရန်​အ​တွက် ရွှေ​တန်​ချိန်​လေး​ထောင်​ခန့်​ကို​လည်း​ကောင်း၊
    ငွေ​တန်​ချိန်​လေး​သောင်း​နီး​ပါး​မျှ​ကို​လည်း ကောင်း​ကြိုး​စား​၍​စု​ဆောင်း​ထား​ခဲ့​၏။
    ထို​မှ တစ်​ပါး​လည်း​အ​ချိန်​မ​ရေ​မ​တွက်​နိုင်​အောင် များ​ပြား​သော​ကြေး​ဝါ​နှင့်​သံ​များ​လည်း
    ငါ့​မှာ​ရှိ​၏။ သစ်​များ၊ ကျောက်​များ​လည်း အ​ဆင်​သင့်​ရှိ​၏။ သို့​ရာ​တွင်​သင်​သည်
    ထပ်​မံ​၍​စု​ဆောင်း​ရ​လိမ့်​ဦး​မည်။-
  bod-N: ལྟོས་དང་། ངས་དཀའ་ལས་ཆེན་པོ་བརྒྱབ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཕྱིར་གསེར་རྡོ་ཚད་འབུམ་ཕྲག་གཅིག་དང་།
    དངུལ་རྡོ་ཚད་འབུམ་ཕྲག་བཅུ་དང་། ལི་དང་ལྕགས་དཔག་ཏུ་མེད་པ་དང་། ཡང་ཤིང་དང་རྡོ་སོགས་ཚགས་སུ་ཆུད་ཡོད་པའི་ཁར་ཁྱོད་ཀྱིས་ཁ་སྣོན་བརྒྱབ་ཆོག
  sna-sna: “Ndakatambura zvikuru kwazvo kuti ndipe kutemberi yaJehovha matarenda zviuru
    zana zvegoridhe, matarenda miriyoni esirivha, ndarira nesimbi yakawanda zvokuti
    haingayerwe pachikero, namatanda namatombo. Uye unogona kuwedzera pamusoro pazvo.
  spa-BLM: Ahora bien, he aquí que en mi aflicción he preparado para la casa de Yahvé
    cien mil talentos de oro, un millón de talentos de plata, y bronce y hierro sin
    peso, pues hay en abundancia. También he preparado madera y piedra; y tú puedes
    añadirlas.
  cac-cac: Ix vac' val vip yic smolb'ajcan 66 mil quintal q'uen oro yic tz'och d'a
    stemplo Jehová chi' yed' 660 mil quintal q'uen plata yed' jun nivan b'ulan̈ q'uen
    bronce yed' q'uen hierro maxtzac yal yechtaji. Man̈ jantacoc pax te te' ix in
    chec molb'ajcanoc yed' q'uen q'ueen. A achxo ol ac' tz'acvoc.
  swh-ULB: Sasa, ona, kwa bidii kubwa nimeandaa kwa ajili ya nyumba ya Yahweh talanta
    100, 000 za dhahabu, talanta milioni moja za fedha, na shaba na chuma katika idadi
    kubwa. Pia nimetoa mbao na mawe. Lazima uongeze zaidi katika haya.
  bel-bel: І вось, я пры беднасьці маёй падрыхтаваў для дома Гасподняга сто тысяч
    талантаў срэбра, а медзі і жалезу няма вагі, бо яго мноства; і дрэва і камяні
    я таксама нарыхтаваў, а ты яшчэ дадай да гэтага.
  deu-ELBBK: Und siehe, in meiner Mühsal habe ich für das Haus des HERRN 100.000 Talente
    Gold und 1.000 mal 1.000 Talente Silber bereitet; und das Kupfer und das Eisen
    ist nicht zu wiegen, denn es ist in Menge vorhanden; auch Holz und Steine habe
    ich bereitet, und du wirst noch mehr hinzufügen.
  mbb-OT: Midheǥuan ku is kedteǥana te menge egkeǥamit kayi te kedtukuza te valey
    te Nengazen–3,500 he tunilada he vulawan, 35,000 he tunilada he pelata, wey mezakel
    pa he menge brunsi wey menge putew he kenè en egketimbang tenged te keveǥat dan.
    Midteǥana a zaan te menge kayu wey menge vatu, piru kinahanglan he umani nu pa
    heini.
  mal-2015: ഇതാ, ഞാൻ എന്റെ കഷ്ടത്തിൽ യഹോവയുടെ ആലയത്തിന്നായി ഒരു ലക്ഷം താലന്ത് പൊന്നും
    പത്തു ലക്ഷം താലന്ത് വെള്ളിയും പെരുപ്പംനിമിത്തം തൂക്കമില്ലാത്ത താമ്രവും ഇരിമ്പും
    സ്വരൂപിച്ചിട്ടുണ്ടു; മരവും കല്ലും കൂടെ ഞാൻ ഒരുക്കിവെച്ചിരിക്കുന്നു; നിനക്കു ഇനിയും
    അതിനോടു ചേർത്തുകൊള്ളാമല്ലോ.
  rmc-rmc: Dikh, me man but trapinďom, hoj te doanav prekal o Chramos le RAJESKRO
    3 400 toni somnakaj the 34 000 toni rup, ajci but brondzos the trasta, so pes
    na del aňi te odvažinel, a mek the kašta the bara. A tu mek paš oda šaj dothoves.
  pes-OPV: و اينک من در تنگي خود صد هزار وزنه طلا و صد هزار وزنه نقره و برنج و آهن
    اينقدر زياده که به وزن نيايد، براي خانه خداوند حاضر کرده ام؛ و چوب و سنگ نيز مهيا
    ساخته ام و تو بر آنها مزيد کن.
  ron-1924: Ятэ, прин стрэдуинцеле меле, ам прегэтит пентру Каса Домнулуй о сутэ де
    мий де таланць де аур, ун милион де таланць де арӂинт ши о мулциме де арамэ ши
    де фер каре ну се поате кынтэри, кэч есте фоарте мулт; ам прегэтит, де асеменя,
    лемне ши петре ши вей май адэуга ши ту.
  ben-OBCV: “সদাপ্রভুর মন্দিরের জন্য আমি খুব কষ্ট করে এক লাখ তালন্ত সোনা, ও দশ লাখ
    তালন্ত রুপো জোগাড় করেছি, এছাড়াও এত ব্রোঞ্জ ও লোহা জোগাড় করেছি যা ওজন করে দেখা
    সম্ভব নয়, এবং কাঠ ও পাথরও জোগাড় করেছি। এর সাথে তুমি আরও অনেক কিছু যোগ করতে পারো।
  som-som: Haddaba bal eeg, anoo dhibaataysan waxaan guriga Rabbiga u diyaarshay boqol
    kun oo talanti oo dahab ah, iyo kun kun oo talanti oo lacag ah, iyo naxaas iyo
    bir aan miisaan lahayn, waayo, aad bay u badan yihiin, oo weliba waxaan kaloo
    diyaariyey alwaax iyo dhagxan, oo adiguna intaas wax baad ku sii dari karaysaa.
  lat-VUC: 'Ecce ego in paupertate mea præparavi impensas domus Domini, auri talenta
    centum millia, et argenti mille millia talentorum: æris vero et ferri non est
    pondus, vincitur enim numerus magnitudine; ligna et lapides præparavi ad universa
    impendia.'
  eng-ASVBT: 'Now, behold, in my affliction I have prepared for the house of Jehovah
    a hundred thousand talents of gold, and a thousand thousand talents of silver,
    and of brass and iron without weight; for it is in abundance: timber also and
    stone have I prepared; and thou mayest add thereto.'
  ita-1885: Or ecco, io, nella mia povertà, ho apparecchiati per la Casa del Signore
    centomila talenti d'oro, e millemila talenti d'argento; quant'è al rame ed al
    ferro, il peso n'è senza fine; perciocchè ve n'è in gran quantità; ho eziandio
    apparecchiato legname e pietre; e tu ve ne potrai aggiugnere ancora più.
  eng-LXXUP: And, behold, I according to my poverty have prepared for the house of
    the Lord a hundred thousand talents of gold, and a million talents of silver,
    and brass and iron without measure; for it is abundant; and I have prepared timber
    and stones; and do thou add to these.
  eng-ULB: Now, see, at great effort I have prepared for Yahweh's house 100,000 talents
    of gold, one million talents of silver, and bronze and iron in large quantities.
    I have also provided timber and stone. You must add more to all this.
  spa-VBL: '“Mira, me he tomado muchas molestias para proveer la casa del Señor: 100.000
    talentos de oro, 1.000.000 de talentos de plata, y bronce y hierro, más de lo
    que se puede pesar.'
  fra-_FOB: Voici, selon ma petitesse, j'ai préparé pour la maison de l'Éternel cent
    mille talents d'or et un million de talents d'argent; quant à l'airain et au fer,
    il est sans poids, car il y en a en abondance. J'ai aussi préparé du bois et des
    pierres, et tu en ajouteras encore.
  mal-mal: ഇതാ, ഞാൻ എന്റെ കഷ്ടത്തിൽ യഹോവയുടെ ആലയത്തിനായി ഒരു ലക്ഷം താലന്ത് പൊന്നും
    പത്തുലക്ഷം താലന്ത് വെള്ളിയും ആർക്കും അളക്കാനാവാത്ത വിധം താമ്രവും ഇരിമ്പും സ്വരൂപിച്ചിട്ടുണ്ടു;
    മരവും കല്ലും കൂടെ ഞാൻ ഒരുക്കിവെച്ചിരിക്കുന്നു; നിനക്ക് ഇനിയും അതിനോട് ചേർത്തുകൊള്ളാമല്ലോ.
  urd-GVR: Dekheṅ, maiṅ ne baṛī jidd-o-jahd ke sāth Rab ke ghar ke lie sone ke 34,00,000
    kilogrām aur chāṅdī ke 3,40,00,000 kilogrām taiyār kar rakhe haiṅ. Is ke alāwā
    maiṅ ne itnā pītal aur lohā ikaṭṭhā kiyā ki use tolā nahīṅ jā saktā, nīz lakaṛī
    aur patthar kā ḍher lagāyā, agarche āp aur bhī jamā kareṅge.
  suz-BL: गो शुश श्‍येत पा परमप्रभु यावे आ खिं सेल्‍चा कली मार वोइक्‍ता देंशा हना,
    लाख का टलेन्‍ट सुन, १० लाख टलेन्‍ट चांदी नु नाक्‍ने मचाप्‍चा ङा पा कांसा नु फलाम
    खेक्‍शा वोइक्‍ता‍मी। मारदे हना मेकेर शुश बाक्‍शो बाक्‍त। शी नु फुल्‍लुपुकी यो
    ठीक पा वोइक्‍तामी। गे अर्को यो तेम्‍चा माल्‍नेवे। टलेन्‍ट का ३४ किलो बाक्‍ब।१इतिहास
    २९:२
  ita-1927: Ora ecco io, colle mie fatiche, ho preparato per la casa dell’Eterno centomila
    talenti d’oro, un milione di talenti d’argento, e una quantità di rame e di ferro
    da non potersi pesare, tant’è abbondante; ho pur preparato del legname e delle
    pietre; e tu ve ne potrai aggiungere ancora.
  ckb-ckb: «من ناخۆشی زۆرم چێژتووە بۆ دابینکردنی ئەمانە بۆ پەرستگای یەزدان، سەد هەزار
