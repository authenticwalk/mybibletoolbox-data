    luk valar pa ia tago i peal mat; ma iau ga vaninare bula ra davai ma ra vat. Ma
    gala u mainge una vangala pa ia.
  tur-YTC: Şimdi, işte, sıkıntım içinde Yahve'nin evi için yüz bin talant altın, bir
    milyon talant gümüş, ağırlıksız tunç ve demir hazırladım; çünkü bol miktardadır.
    Kereste ve taş da hazırladım; sen de bunlara ekleyebilirsin.
  grc-BRENT: Καὶ ἰδοὺ ἐγὼ κατὰ τὴν πτωχείαν μου ἡτοίμασα εἰς οἶκον Κυρίου χρυσίου
    ταλάντων ἑκατὸν χιλιάδας, καὶ ἀργυρίου ταλάντων χιλίας χιλιάδας, καὶ χαλκὸν καὶ
    σίδηρον οὗ οὐκ ἔστι σταθμὸς, ὅτιι εἰς πλῆθός ἐστι· καὶ ξύλα καὶ λίθους ἡτοίμασα,
    καὶ πρὸς ταῦτα πρόσθες.
  ind-AYT: Lihatlah, dengan jerih payah, aku menyediakan bagi bait TUHAN 100.000 talenta
    emas, 1.000.000 talenta perak, serta tembaga dan besi yang tidak tertimbang karena
    begitu banyak jumlahnya. Aku juga menyediakan kayu-kayu dan batu-batu yang harus
    kamu tambahkan.
  nya-nya: “Ine movutikira kwambiri ndapereka ku Nyumba ya Mulungu matani 3,400 agolide,
    matani 34,000 asiliva, ndiponso mkuwa ndi chitsulo, matabwa ndi miyala. Ndipo
    iwe utha kuwonjezerapo pa zimenezi.
  hrv-hrv: Ja sam, evo, svojim trudom pripravio za Dom Jahvin sto tisuća zlatnih talenata
    i milijun srebrnih talenata, a tuča i željeza bez mjere, jer ga je tako mnogo.
    Pripravio sam i drva i kamenja, a i ti dodaj nešto k tomu.
  mps-mps: “Ena te sę dene mu elama, te tama nai sisinani, te 3,500 ton golgo sęgę,
    me te 35,000 ton silva, te tama sęgę elalubo nai sisinani, te Genuai Bidigo
    be sę yabo nai da. Tama eno te ain me bras hauwa umabo sisinani, te nai dabego
    sęgę te bidi dabego te skel ebaso usu egobeo. Tama me, eno te ni dabe me masigi
    dabe sisinani, tiali goli te nago umabo mu ma sao.” Devitgo te po Solomon dali
    wai dao.
  tpi-tpi: “Mi bin wok hat tru na bungim samting olsem 3,500 ton gol na 35,000 ton
    silva, bilong wokim haus bilong Bikpela. Na tu mi bungim pinis planti bras na
    ain moa, na ol man i no inap skelim hevi bilong en. Na tu, mi redim pinis ol diwai
    na ston, tasol yu mas kisim moa yet.
  dan-1931: Se, med stor Møje har jeg til HERRENS Hus tilvejebragt 100.000 Talenter
    Guld og en Million Talenter Sølv og desuden Kobber og Jern, som ikke er til at
    veje, så meget er der; dertil har jeg tilvejebragt Bjælker og Sten; og du skal
    sørge for flere.
  vie-OVCB: Cha đã chịu biết bao gian khổ để thu trữ cho việc xây cất Đền Thờ cho
    Chúa Hằng Hữu—gần 4.000 tấn vàng và 40.000 tấn bạc, vô số đồng, sắt, với một số
    lớn gỗ và đá, nhưng con cũng cần đóng góp thêm.
  guj-2017: હવે, જો, મેં યહોવાહના ભક્તિસ્થાન માટે પુષ્કળ મહેનત કરીને એક લાખ તાલંત
    સોનું, દસ લાખ તાલંત ચાંદી, પિત્તળ અને લોખંડ પુષ્કળ પ્રમાણમાં એકત્ર કર્યા છે. લાકડાં
    અને પથ્થર એ બધું તને આપું છું. તેમા તું વધારો કરી શકે છે.
  pon-2006A: I pein nantihongehr oh kihpene kereniong ten pahkid kohl oh kereniong
    ten pahnen silper, mehn kauwada Tehnpas Sarawio. Likin mepwukat, pil mie uwen
    prons oh mete me uhdahn tohtohie. I pil kaunopadahr tuhke oh takai, ahpw ke pil
    pahn rapahkihda ekei.
  por-BRBSL: Agora, eis que em minha aflição preparei para a casa de Javé cem mil
    talentos de ouro, um milhão de talentos de prata, bronze e ferro sem peso; pois
    está em abundância. Eu também preparei madeira e pedra; e você pode acrescentar
    a eles.
  cth-cth: Khenhaw! sut ka rakueng tangcoung e BAWIPA e im hanelah sui talen 1, 000
    hoi ngun talen 1, 000, 000 touh a ta pouh. Rahum hoi sumnaw hai moikapap lah ao
    toe. Thing hoi talungnaw hai ka rakueng toe. Youn na sak thai han toe.
  twi-twi: “Mayɛ adwumaden apɛ Awurade Asɔredan no si ho nneɛma, sikakɔkɔɔ bɛyɛ tɔn
    mpem anan (4,000), dwetɛ bɛyɛ tɔn mpem aduanan (40,000) ne nnade ne kɔbere mfrafrae
    pii a wontumi nkari mpo. Maboaboa nnua ne abo a wɔde bɛyɛ afasu no, nanso ebia
    ɛsɛ sɛ wopɛ bi ka ho.
  hlt-hlt: Kamah kah phacipphabaem nen ni BOEIPA im hamla a soepsoei coeng he. Sui
    he talent thawng yakhat, cak he talent thawng thawng khat, rhohum khaw, thi khaw
    muep lo coeng tih a khiing tae lek moenih. Thing khaw, lungto khaw ka tawn coeng
    dae tomthap thil nawn.
  tbz-SIM: N yetoomu kɛ wɑɑ́ mmɛsɔɔ ntɔ́nnì sikɔupísìtɑ̃ɑ̃ti (3000) ntimɑ́tì pɛ́ítì,
    tɔnnì sikɔupípísìtɑ̃ɑ̃ti (30000), kɛ yìɛ́nɛ̀ disɔɔwũɔ̃̀ nɛ̀ timɑ́tì, bɑ́ dɛ̀ í
    dò nkɛ́kɑɑ nkɛ́deè, kɛ wɑɑ́nnɛ̀ idɛí nɛ̀ yɛtɑ̃́rɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ mɑrimù
    kpɛ́í, kɑ̀ɑ nɛ́ yóó wɛ̃tɛ kɛ́yíɛ́.
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Dɨpenimɨn ingarasa bar ingangarir dafam gamua
    3,500 tan gol ko 35,000 tan silva akufa. Egha kɨ uaghan bras ko ainɨn avɨriba
    akufa, eghtɨ gumaziba dar osɨmtɨzim gɨfofoghsɨ iburagham. Egha kɨ uaghan temeba
    ko dagɨaba arɨghizɨ da iti. Eghtɨ nɨ taba uam ada inigh.
  dop-dop: Mɑ kɑɑsɑ mɑ tɩ nɑ mɑ́ kɑɑ wʋlɑnɑɑ mpɑɣɑ Tɑcɑɑ tǝsɛɛlɛ ŋmɑʋ tɔɔ tɔ, pɑ tɛɛ
    tɔɔnǝnɑɑ iyisi tooso (3000). Liɣitee nyǝɣǝtʋ nɑ́ tɛɛ tɔɔnǝnɑɑ iyisi hiu nɑ nɑɑnʋwɑ
    (30000). Nɑ pǝ́ kɑɑsɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ kɛ tuutuumɑ. Mɑ
    tɛmɑ kpeŋkpelɑsɩ nɑ pɛɛ kɛ tɑɣɑnʋɣʋ nɑ mɑ́ sɩɩ. N pǝsǝɣɩ nɑ ń sɔɔsɩ pǝ tɔɔ tɔtɔ.
  azb-azb: Bax böyük cəhdlə Rəbbin məbədi üçün yüz min talant qızıl, bir milyon talant
    gümüş, çox olduğu üçün çəkiyə gəlməz tunc və dəmir yığdım, həmçinin ağaclar və
    daşlar hazırladım. Sən də bunların üstünə əlavə et.
  eng-DBY: And behold, in my affliction I have prepared for the house of Jehovah a
    hundred thousand talents of gold, and a thousand thousand talents of silver; and
    of brass and iron without weight, for it is in abundance; and timber and stone
    have I prepared; and thou shalt add to it.
  hin-2017: सुन, मैंने अपने क्लेश के समय यहोवा के भवन के लिये एक लाख किक्कार सोना,
    और दस लाख किक्कार चाँदी, और पीतल और लोहा इतना इकट्ठा किया है, कि बहुतायत के कारण
    तौल से बाहर है; और लकड़ी और पत्थर मैंने इकट्ठे किए हैं, और तू उनको बढ़ा सकेगा।
  eng-YLT: '''And lo, in mine affliction, I have prepared for the house of Jehovah
    of gold talents a hundred thousand, and of silver a thousand thousand talents;
    and of brass and of iron there is no weighing, for in abundance it hath been,
    and wood and stones I have prepared, and to them thou dost add.'
  eng-WYC-2017: Lo! in my poverty I have made ready the costs of the house of the
    Lord; an hundred thousand talents of gold, and a thousand thousand talents of
    silver; soothly of brass and iron is no weight, for the number is overcome by
    greatness; I have made ready wood and stones at all costs.
  eng-WMBB: Now, behold, in my affliction I have prepared for the LORD’s house one
    hundred thousand talents of gold, one million talents of silver, and bronze and
    iron without weight; for it is in abundance. I have also prepared timber and stone;
    and you may add to them.
  urd-GVH: देखें, मैंने बड़ी जिद्दो-जहद के साथ रब के घर के लिए सोने के 34,00,000 किलोग्राम
    और चाँदी के 3,40,00,000 किलोग्राम तैयार कर रखे हैं। इसके अलावा मैंने इतना पीतल
    और लोहा इकट्ठा किया कि उसे तोला नहीं जा सकता, नीज़ लकड़ी और पत्थर का ढेर लगाया,
    अगरचे आप और भी जमा करेंगे।
  rug-rug: Ele noma hola sa vinoriti taqarau pude va namanama nia sa Zelepade te Zihova,
    hola nia ṉeta vuro made gogoto tina kilo qolo, meke hola nia toloṉavulu made vuro
    tina kilo siliva. Na boronizi meke aeana si soku hola lopu boka ta pada mamatadi,
    gua tugo sari na huda na patu. Ba kaqu vagi va tomo la tu si agoi.
  gaz-gaz: “Kunoo, ani ijaarsa mana Waaqayyootiif warqee taalaantii kuma dhibba tokko,
    meetii taalaantii miliyoona tokko, naasii fi sibiila akka malee baayʼee kan madaalamuu
    hin dandeenye, mukaa fi dhagaa illee qopheessuu irratti akka malee dadhabeera.
    Atis itti dabaluu ni dandeessa.
  fra-LSG: Voici, par mes efforts, j’ai préparé pour la maison de l’Éternel cent mille
    talents d’or, un million de talents d’argent, et une quantité d’airain et de fer
    qu’il n’est pas possible de peser, car il y en a en abondance; j’ai aussi préparé
    du bois et des pierres, et tu en ajouteras encore.
  yal-yal: N bata wɛkilɛ n yi xɛmaan kilo miliyɔn saxan e nun kilo wuli kɛmɛ naanin
    malan Alatala Batu Banxin ti feen na. N mɔn bata wure gbeti fixɛn kilo miliyɔn
    tonge saxan e nun naanin malan. Sulan nun wuren bata gbo ayi han a yatɛn mi nɔɛ
    kolonɲɛ. N bata wudin nun gɛmɛn fan fen. I mɔn xa nde sa e fari.
  haw-1868: 'Ano hoi, i kuu ilihune ana, ua hoomakaukau iho no wau no ka hale o Iehova,
    i hookahi haneri tausani talena gula, a me ka tausani tausani talena kala: a o
    ke keleawe a me ka hao, aole i kaupaonaia; no ka mea, he nui loa: ua hoomakaukau
    hoi au i ka laau a me na pohaku, a nau no e hoomahuahua ae ilaila.'
  arb-NAV: 'وَهَا أَنَا قَدْ كَابَدْتُ كُلَّ مَشَقَّةٍ لأُعِدَّ لِبِنَاءِ بَيْتِ الرَّبِّ:
    مِئَةَ أَلْفِ وَزْنَةٍ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ طُنٍّ) مِنَ الذَّهَبِ،
    وَأَلْفَ أَلْفِ وَزْنَةٍ (نَحْوَ سِتَّةٍ وَثَلاثِينَ أَلْفَ طُنٍّ) مِنَ الْفِضَّةِ،
    وَنُحَاساً وَحَدِيداً لَا يُمْكِنُ وَزْنُهُ لِوَفْرَتِهِ. وَقَدْ جَهَّزْتُ أَيْضاً
    خَشَباً وَحِجَارَةً، وَعَلَيْكَ أَنْ تُضِيفَ عَلَيْهَا.'
  ewe-ewe: “Metsɔ dzigbɔɖi blibo di sika ‘tɔn’ akpe etɔ̃ alafa ene blaatɔ̃ (3,450),
    klosalo ‘tɔn’ akpe blaetɔ̃-vɔ-ene alafa atɔ̃ (34,500) kple akɔbli kple gayibɔ
    kpekpeme gã aɖe hekpe ɖe ati kple kpe ŋu hena Yehowa ƒe gbedoxɔ la tutu; mɔɖeɖe
    li be miadi nu siawo akpe wo faa.
  eng-LEE: 'And, behold, during my affliction have I prepared for the house of the
    Lord one hundred thousand talents of gold, and a thousand times thousand talents
    of silver; and of copper and iron [as much as] cannot be weighed; for in [such]
    abundance was it: and wood and stone have I prepared; and thou must add thereto.'
  asm-FB: এতিয়া চোৱা, মই অতি কষ্টেৰে যিহোৱাৰ গৃহৰ বাবে এক লাখ কিক্কৰ সোণ, আৰু দহ
    লাখ কিক্কৰ ৰূপ, আৰু অধিক হোৱাৰ বাবে নোজোখাকৈ পিতল আৰু অধিক পৰিমানে লোহা যুগুত
    কৰি থৈছোঁ। মই কাঠ আৰু শিলো যুগুত কৰি থৈছোঁ। তুমি ইয়াৰ লগত আৰু অধিক যোগ কৰিব পাৰিবা।
  sus-A: «ﭑ مَ كَتّ كُي، ﭑ بَرَ شّيمَ كِلٌ مِلِيْن سَشَن، كِلٌ وُلُ كّمّ نَانِ مَلَن
    عَلَتَلَ شَ بَنشِ شَ قٍ رَ. ﭑ مَن بَرَ فبٍتِ كِلٌ مِلِيْن تٌنفٌ سَشَن نُن نَانِ
    مَلَن. يْشُي نُن وُرٍ بَرَ فبٌ هَن نَ كْنتِ مُ نْمَ كٌلٌندٍ. ﭑ بَرَ وُرِ نُن فّمّ
    قَن قٍن. عِ مَن قَمَ ندٍ سَدٍ نَ شُن.
  fra-SBL: Voici, dans ma détresse, j'ai préparé pour la maison de l'Éternel cent
    mille talents d'or, un million de talents d'argent, du bronze et du fer sans poids,
    car il y en a en abondance. J'ai aussi préparé du bois et de la pierre, et tu
    pourras y ajouter.
  hbo-hbo: וְהִנֵּ֨ה בְעָנְיִ֜י הֲכִינֹ֣ותִי לְבֵית־יְהוָ֗ה זָהָ֞ב כִּכָּרִ֤ים מֵֽאָה־אֶ֙לֶף֙
    וְכֶ֗סֶף אֶ֤לֶף אֲלָפִים֙ כִּכָּרִ֔ים וְלַנְּחֹ֤שֶׁת וְלַבַּרְזֶל֙ אֵ֣ין מִשְׁקָ֔ל
    כִּ֥י לָרֹ֖ב הָיָ֑ה וְעֵצִ֤ים וַאֲבָנִים֙ הֲכִינֹ֔ותִי וַעֲלֵיהֶ֖ם תֹּוסִֽיף׃
  kik-kik: “Nĩndutĩte wĩra mũnene wa kũhaarĩria mwako wa hekarũ ya Jehova, ngaigithia
    taranda 100,000 cia thahabu, na taranda 1,000,000 cia betha, na icango nyingĩ
    na igera nyingĩ itangĩthimĩka, na mbaũ na mahiga. Nawe no wongerere ingĩ.
  fra-NCL: Voici que par mes efforts, j’ai préparé pour la maison de Yahweh cent mille
    talents d’or, un million de talents d’argent ; quant à l’airain et au fer, on
    ne saurait les peser, car il y en a en quantité ; j’ai aussi préparé du bois et
    des pierres, et tu en ajouteras encore.
  cek-AK: Khenah, vaihi raihaih thung hoi Angraeng ih im hanah sui talent sang cumvaito,
    phoisa sang sangto, tah laek ai sumkamling hoi sum; paroeai pop thing hoi thlungnawk
    doeh ka sak paroep boeh; nang mah sah thap ah.
  cuk-cuk: 'Be dake, Bab-Jehováʼse-goled-neg-sobega, yeer-ganguedgi an bega we-ibmarmar
    onmaksad: Or, nibir-miyon-gugle gaka mili-dulataled-ilatar (7,500,000), degi,
    mani, nibir-miyon-dulapaa-gakambe-gakatar (75,000,000) an onmaksad. Esgoro-gordikiddi,
    degi, esgoro-sunnaddi, ichesulidba ebislessulid, ar dogdar-mergued. Urgomar, degi,
    akwamar, deyob an urbisbalid. Geb sorba be, bur bule be ibmarmar omelobaloed.'
  uig-CYR: Қара, мән Пәрвәрдигарниң өйи үчүн җапа-мүшәққәтлирим арқилиқ йүз миң талант
    алтун, миң миң талант күмүч вә интайин көп, сан-санақсиз мис, төмүр тәйярлидим;
    йәнә яғач вә таш тәйярлидим; буниңға йәнә сән қошсаң болиду.
  tel-2017: చూడు, నేను చాలా బాధ తీసుకుని యెహోవా మందిరం కోసం మూడు వేల నాలుగు వందల యాభై
    టన్నుల బంగారం, ముప్ఫై నాలుగు వేల ఐదు వందల టన్నుల వెండీ, తూయడానికి వీలు కానంత విస్తారమైన
    ఇత్తడీ, ఇనుమూ సమకూర్చాను. మానులను, రాళ్లను తెచ్చి పెట్టాను. దీని కన్నా మరింత ఎక్కువగా
    నువ్వు సమకూరుస్తావు గాక.
  hat-BSA: Alò, gade byen, avèk gwo lapèn mwen te prepare pou lakay SENYÈ a, san-mil
    talan lò, yon-milyon talan ajan e bwonz avèk fè ki depase peze, akoz yo tèlman
    anpil. Anplis, gran twòn bwa avèk wòch ke m te prepare, e ou gen dwa mete sou
    yo toujou.
  kos-kos: Ac funu nu ke Tempul uh, sahp sun akosr tausin tuhn in gold oayapa apkuran
    angngaul tausin tuhn in silver nga sifacna fosrngakin in sang musaela. Sayen ma
    ingan, arulana pukanten osra bronze ac iron akoeyuk pac tari. Nga orala pac in
    oasr sak ac eot, tuh kom fah enenu in sifil sokak ma inge in weang pac.
  hbo-WLC: וְהִנֵּ֨ה בְעָנְיִ֜י הֲכִינ֣וֹתִי לְבֵית־יְהוָ֗ה זָהָ֞ב כִּכָּרִ֤ים מֵֽאָה־אֶ֙לֶף֙
    וְכֶ֗סֶף אֶ֤לֶף אֲלָפִים֙ כִּכָּרִ֔ים וְלַנְּחֹ֤שֶׁת וְלַבַּרְזֶל֙ אֵ֣ין מִשְׁקָ֔ל
    כִּ֥י לָרֹ֖ב הָיָ֑ה וְעֵצִ֤ים וַאֲבָנִים֙ הֲכִינ֔וֹתִי וַעֲלֵיהֶ֖ם תּוֹסִֽיף׃
  ibo-ibo: “Ejisiela m ike chịkọtaa ihe maka ụlọnsọ Onyenwe anyị, narị puku talenti
    ọlaedo na nde talenti ọlaọcha, na igwe, na bronz, nke a na-apụghị ịgụta ịdị arọ
    ha, na osisi, na nkume. I nwere ike itinyekwa ihe ndị ọzọ nʼime ha.
  ory-ory: ଆଉ ଦେଖ, ମୁଁ ଆପଣା କଷ୍ଟରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିମନ୍ତେ ଏକ ଲକ୍ଷ ତାଳନ୍ତ ସୁନା ଓ ଦଶ
    ଲକ୍ଷ ତାଳନ୍ତ ରୂପା; ଆଉ ଅପରିମିତ ଅଧିକ ପରିମାଣର ପିତ୍ତଳ ଓ ଲୁହା ଆୟୋଜନ କରିଅଛି; ମଧ୍ୟ କଡ଼ି
    ଓ ପ୍ରସ୍ତର ପ୍ରସ୍ତୁତ କରିଅଛି, ତୁମ୍ଭେ ସେଥିରେ ଆହୁରି ଯୋଗ କରିବ।
  chk-chk: Fän weires mi lapalap üa amolätä fän iten kaütän ewe imwenfel ina epwe
    ükükün ülüngeröü füpükü lime ton kolt, ilik me fisungeröü limepükü ton silifer,
    pwal piras me mächä esap wor eman a tongeni kiloni, pun a kon chomong. Üa pwal
    amolätä irä me fau. Nge en kopwe pwal apachatä och ngeni ei ükükün.
  rop-rop: En blanga dijan Serramoni Pleis ai garram ola ebrijing iya, 4,000 tan gol,
    en 40,000 tan silba, en loda wud en ston, en bigismob kopa en aiyan redibala,
    en if yu wandim enijing mowa yu garra gajim.
  ukr-1871: Бач, я при нестатностї моїй наготував про дом Господень сто тисяч талантів
    золота та тисячу тисяч талантів срібла, а мідї й залїза, що й ваги їм нема, так
    їх багато; й деревнї й каміння я також наготував, а ти придбай ще більше.
  deu-1951: Und siehe, in meiner Mühsal habe ich für das Haus des HERRN hunderttausend
    Talente Gold bereitgestellt und tausendmal tausend Talente Silber; dazu Erz und
    Eisen, das nicht zu wägen ist; denn es ist dessen sehr viel. Auch habe ich Holz
    und Steine angeschafft, und du kannst noch mehr dazutun.
  eng-JPS: Now, behold, in my straits I have prepared for the house of the LORD a
    hundred thousand talents of gold, and a thousand thousand talents of silver; and
    of brass and iron without weight, for it is in abundance; timber also and stone
    have I prepared; and thou mayest add thereto.
  srp-1865: I evo, u nevolji svojoj pripravio sam za dom Gospodnji sto tisuæa talanata
    zlata i tisuæu tisuæa talanata srebra; a mjedi i gvožða bez mjere, jer ga ima
    mnogo, takoðer i drva i kamena pripravio sam; a ti dodaj još.
  lug-lug: “Mu kutegana okungi ntegekedde yeekaalu ya Mukama ttani eza zaabu enkumi
    ssatu mu bina mu ataano, ne ttani eza ffeeza emitwalo esatu mu enkumi nnya mu
    bitaano; n’ebikomo n’ebyuma bingi nnyo ebitapimika muwendo gwabyo, n’embaawo n’amayinja.
    Ate okyayinza n’okwongerako.
  heb-heb: והנה בעניי הכינותי לבית יהוה זהב ככרים מאה אלף וכסף אלף אלפים ככרים ולנחשת
    ולברזל אין משקל כי לרב היה ועצים ואבנים הכינותי ועליהם תוסיף׃
  ben-IRV: এখন, দেখো, আমি অনেক কষ্ট করে সদাপ্রভুর ঘরের জন্য তিন হাজার নয়শো টন সোনা
    ও ঊনচল্লিশ হাজার টন রূপা রেখেছি। এছাড়া এত বেশী পিতল ও লোহা রেখেছি যা ওজন করা
    অসাদ্ধ আর কাঠ এবং পাথরও ঠিক করে রেখেছি। অবশ্য এর সঙ্গে তুমিও কিছু দিতে পারবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਆਪਣੀ ਕਸ਼ਟ ਦੀ ਦਸ਼ਾ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਇੱਕ ਲੱਖ ਕੰਤਾਰ ਸੋਨਾ ਅਤੇ
    ਦਸ ਲੱਖ ਕੰਤਾਰ ਚਾਂਦੀ ਅਤੇ ਹੱਦੋਂ ਵੱਧ ਪਿੱਤਲ ਅਤੇ ਲੋਹਾ ਇਕੱਠਾ ਕੀਤਾ, ਜੋ ਉਹ ਤਾਂ ਬਹੁਤਾਇਤ
    ਨਾਲ ਹੈ, ਅਤੇ ਲੱਕੜ ਅਤੇ ਪੱਥਰ ਨੂੰ ਵੀ ਤਿਆਰ ਕੀਤਾ, ਤਾਂ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਵਾਧਾ ਕਰ ਸਕੇਂ।
  mya-JVB: ငါ သည်ဆင်းရဲ ခံစဉ်တွင် ၊ ထာဝရဘုရား ၏ အိမ် တော်အဘို့ ရွှေ အခွက် တထောင် နှင့်
    ငွေ အခွက် တသောင်း ကို၎င်း၊ အချိန် မ မှတ်နိုင်အောင်များစွာ သော ကြေးဝါ နှင့် သံ
    ကို၎င်း၊ သစ်သား များနှင့် ကျောက် များကို၎င်း ပြင်ဆင် ပြီ။ သင်သည်လည်း ထပ်၍ ပြင်ဆင်ရမည်။
  hmo-hmo: “Mai egu hekwarahi bada danu Lohiabada ena Dubu Helaga haginia totona kohu
    momo lau abia hegaegae vadaeni, golo ena metau 3400 toni, siliva ena metau 34,000
    toni, bona auri laboralabora bona auri, ena metau duahia diba lasi, ia momo herea
    dainai. Au bona nadi momo lau abia hegaegae vadaeni, to oi ese haida ma do oi
    haboua.
  urd-urd: देख, मैंने मशक़्क़त से ख़ुदावन्द के घर के लिए एक लाख क़िन्तार सोना और दस
    लाख क़िन्तार चाँदी, और बेअंदाज़ा पीतल और लोहा तैयार किया है क्यूँकि वह कसरत से
    है, और लकड़ी और पत्थर भी मैंने तैयार किए हैं, और तू उनको और बढ़ा सकता है।
  rus-SYN: И вот, я при скудости моей приготовил для дома Господня сто тысяч талантов
    золота и тысячу тысяч талантов серебра, а меди и железу нет веса, потому что их
    множество; и дерева и камни я также заготовил, а ты еще прибавь к этому.
  bqc-SIM: Ma dɛ̃ɛkà ma vua kàlɛ Dii kpɛ́ pↄ́ ũ tↄnu ↄ̀aa gɛ̃o ń plao, ã́nusu
    sↄ̃ tↄnu ↄ̀aasↄsↄo lɛɛ baakwi ń síiↄ̃o. Mↄ́ ń mↄgotɛ̃o sↄ̃, wa a lɛ́ dↄ̃o,
    a gbia kɛ̀ zài. Ma lí ń gbɛo kàlɛ we lↄ. Pↄ́piↄ kã́fĩ lↄ.
  tcz-CHONGTHU: Genthei hesohna tothon keiman Pakai houin sahdohna ding in, sana talent
    sang jakhat kakhol khom in ahi. Chule dangka talent nelkhat jong kakhol khom in,
    sum eng le thih jong ajat’a tekham valset kakhol khom e, ijeh-inem itileh atam
    in, in thil le lo jong kakhol khom soh keijin, hiche ho jouse hi nangman nabolbe
    ding ahina laiye.
  mar-mar: पाहा, परमेश्वराच्या मंदिरासाठी मी खूप कष्टाने एक लक्ष किक्कार सोने आणि
    दहा लक्ष किक्कार रुपे आणि पितळ व लोखंड यांचा मोठ्या प्रमाणात साठा करून तयारी केली
    आहे. मी दगड, लाकूडसुध्दा पुरवले आहे. तू या सर्वात अधिक भर घाल.
  qub-qub: Ricashayquinöpis nogaga ñacarmi camarishcä Tayta Diospa Templunpaj. Shuntashcä
    quimsa millun quimsa pachacnin waranga (3,300,000) quïlu gorita, quimsa chunca
    quimsa millunnin (33,000,000) quïlu yuraj guellayta, runsita, fyërrutapis pësayta
    mana atipaypäta. Camarishcä guerutawan rumitapis. Chaycuna pishejmanga gamna yapachinqui.
  bqp-bqp: Wee nɑ kookɑri kuɑ nɑ wurɑ sɔɔru kuɑ yɑ tɔnnu nɔrɔbun subɑ itɑ (3.000)
    kere Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃. Mɑ nɑ sii geesu sɔɔru kuɑ su tɔnnu nɔrɔbun
    subɑ tɛnɑ (30.000) kere. Nɑ sii gɑndu kɑ sii wɔ̃kusu sɔɔru kuɑ siki siki sere
    bɑ ǹ kpɛ̃ bu su yĩire. Mɛyɑ nɑ mɑɑ dɑ̃ɑ kɑ kpenu sɔɔru kuɑ. Adɑmɑ wunɛn tii kɑɑ
    kpĩ ɑ mɑɑ sosi mi sɔɔ.
  hat-hat: 'Gade! Mwen bay kò m'' anpil traka pou m'' pare tout bagay pou Tanp Seyè
    a: twamil twasan (03.300) tòn lò, tranntwamil (033.000) tòn ajan, ak yon gwo kantite
    kwiv ak fè moun pa ka kalkile. M'' pare bwa ak wòch tou. Men, se pou ou fè pare
    toujou.'
  eng-BSB: Now behold, I have taken great pains to provide for the house of the LORD—100,000
    talents of gold, 1,000,000 talents of silver, and bronze and iron too great to
    be weighed. I have also provided timber and stone, and you may add to them.
  eng-WEBPB: Now, behold, in my affliction I have prepared for the LORD’s house one
    hundred thousand talents of gold, one million talents of silver, and bronze and
    iron without weight; for it is in abundance. I have also prepared timber and stone;
    and you may add to them.
  kbq-kbq: Hagi nagra tusi amuho huna eri'zana eri'na Ra Anumzamofo ra mono noma ki'zantamina,
    3tausen 750'a tani hu'nea goligi, 34tausen 500'a tani hu'nea silvagi, kna'amo'a
    mareri'nea aenine, bronsinena eritru hu'noe. Hagi zafane havenena ana noma ki'zana
    ko eritru hu'noanki, mago'ene eri atru hugahane.
  nhe-BL: “Ica miyac tequitl nijsentilijtoc miyac tlamantli para ichaj TOTECO. Nijsentilijtoc
    300 toneladas tlen oro, 3 mil 300 toneladas tlen plata huan tlahuel onpano miyac
    bronce huan hierro hasta ax aqui hueli quimatis quesqui ietica pampa tlahuel miyac.
    Nojquiya nijcualtlalijtoc tlahuel miyac huapali huan huejhueyi tetini.
  gub-BL: 'Amono''og ma''e tetea''u tàpuzuhu romo iapo pyràm ihe. Zawaiw katu imono''og
    awer ihewe: 3.400.000 kir itazu or, 34.000.000 kir itaxig parat. Iapo àràm uma''ema''e
    putar a''e ma''e paw tàpuzuhu iapo mehe wà nehe. Heta tetea''u itazu morog imono''og
    pyrer. Heta tetea''u ita per imono''og pyrer no. Teko nupuner kwaw ipapar haw
    rehe wà. Amonokatu ywyra ikixi pyrer. Amonokatu ita ikaika pyrer no.'
  eng-DRA: 'Behold I in my poverty have prepared the charges of the house of the Lord,
    of gold a hundred thousand talents, and of silver a million of talents: but of
    brass, and of iron there is no weight, for the abundance surpasseth all account:
    timber also and stones I have prepared for all the charges.'
