verse: 1CH.022.005
translations:
  mal-C: “എന്റെ മകൻ ശലോമോൻ ചെറുപ്പമാണ്; പരിചയസമ്പന്നനുമല്ല; യഹോവയ്ക്കുവേണ്ടി പണിയപ്പെടേണ്ട
    ആലയം സകലജനതകളുടെയും ദൃഷ്ടിയിൽ അത്യന്തം പ്രൗഢിയും കീർത്തിയും ശോഭയുംകൊണ്ടു മഹത്ത്വമേറിയതും
    ആയിരിക്കണം. അതിനാൽ ഞാൻ അതിനുവേണ്ടി ഒരുക്കങ്ങൾ കൂട്ടും,” എന്ന് ദാവീദു പറഞ്ഞു. അദ്ദേഹം
    തന്റെ മരണത്തിനു മുമ്പായി അതിവിപുലമായ ഒരുക്കങ്ങൾ നടത്തുകയും ചെയ്തു.
  deu-TKW: 'Denn David dachte: Mein Sohn Salomo ist noch jung und zart; der Tempel
    aber, den es Jahwe zu bauen gilt, muß überaus groß werden, daß er als ein Ruhm
    und eine Zierde dastehe für alle Länder. So will ich denn Vorrat für ihn beschaffen!
    Und so beschaffte David vor seinem Tode Vorrat in Menge.'
  lin-lin: 'Davidi alobaki : « Salomo, mwana na ngai ya mobali, azali nanu elenge
    mpe ayebi nanu makambo malamu te. Nzokande, Ndako oyo esengeli kotongama mpo na
    Yawe esengeli kozala monene, kitoko mpe na lokumu mingi na miso ya bikolo nyonso.
    Yango wana, nakobongisa biloko mpo na Ndako yango. » Boye Davidi abongisaki biloko
    ebele liboso ete akufa.'
  eng-LSV: And David says, “My son Solomon [is] a youth and tender, and the house
    to be built for YHWH [is] to be made exceedingly great, for renown and for beauty
    to all the lands; now let me prepare for it”; and David prepares in abundance
    before his death.
  eng-GNV: And Dauid saide, Salomon my sonne is yong and tender, and we must builde
    an house for the Lord, magnificall, excellent and of great fame and dignitie throughout
    all countreyes. I will therefore nowe prepare for him. So Dauid prepared very
    much before his death.
  eng-WEBSTER: 'And David said, Solomon my son is young and tender, and the house
    that is to be built for the LORD must be very magnificent, of fame and of glory
    throughout all countries: I will therefore now make preparation for it. So David
    made abundant preparation before his death.'
  nhw-BL: 'Huan David quiijto: “Nocone Salomón noja telpocatl huan ayamo motlantoc.
    Huan monequi itiopa TOTECO elis tlahuel hueyi, huan tlahuel onpano yejyectzi huan
    elis catli más tlaiximatili tlen nochi tlaltipactli. Huajca ama nijpehualtis para
    nijcualtlalis tlamantzitzi para nopa tiopamitl.” Huajca quema ayamo miquiyaya
    David, yaya pejqui quisentilía tlahuel miyac tlamantli catli monequisquía motequihuis
    ipan nopa tiopamitl.'
  swh-ONEN: Daudi akasema, “Mwanangu Solomoni bado ni mdogo wa umri na hana uzoefu.
    Nyumba itakayojengwa kwa ajili ya Bwana inatakiwa iwe yenye uzuri mwingi na sifa
    na fahari mbele ya mataifa yote. Kwa hiyo nitaifanyia matayarisho.” Daudi akafanya
    matayarisho makubwa kabla ya kifo chake.
  bba-bba: Domi Dɑfidi u tii sɔ̃ɔwɑ u nɛɛ, win bii Sɑlomɔɔ u sɑ̃ɑwɑ bii piibu. U ǹ
    ɡinɑ bwisi mɔ. Wee sɑ̃ɑ yee te bɑ koo Yinni Gusunɔ bɑniɑ mi, tɑ ko n yĩsiru yɑrɑwɑ
    tem kpuro sɔɔ ten ɡirimɑn kpɑ̃ɑrun sɔ̃. Yen sɔ̃nɑ u kĩ u nùn ten sɔɔru kuɑ. Mɑ
    Dɑfidi u sɔɔru dɑbinu kuɑ u sere ɡu.
  eng-KJVCPB: 'And David said, Solomon my son is young and tender, and the house that
    is to be builded for the Lord must be exceeding magnifical, of fame and of glory
    throughout all countries: I will therefore now make preparation for it. So David
    prepared abundantly before his death.'
  luo-luo: Daudi nowacho niya, “Wuoda Solomon pod rawera mayot kendo en gi ngʼeyo
    matin, to ot monego ogerne Jehova Nyasaye nyaka bed miwuoro kendo ma humbe gi
    berne onego onere e piny mangima. Omiyo nyaka aikne gige gedo.” Kuom mano, Daudi
    noiko gik moko mangʼeny kapok otho.
  meu-meu: Badina be David eto, Natugu Solomon na eregabe, bona ḡaukara ai do asine
    manada, bona namona be Iehova ena dubu hairaina baine herea dae vaitani; harina
    bona hairaina herevadia na tano idoidiai latadiai bae da'ania; una dainai lau
    ese baina heḡaeḡaelaia. Taunabunai, David na do se mase ai, ia ese dubu kohuna
    momo herea e habou guna.
  npi-ULB: दाऊदले भने, “मेरो छोरो सोलोमन कलिलै र अनुभवहीन छ, र परमप्रभुको निम्‍ति
    निर्माण गरिने भवन विशेष रूपले भव्य हुनुपर्छ, ताकि यो अरू सबै देशमा प्रसिद्ध र
    महिमित हुनेछ । यसैले यसको भवन निर्माणको तयारी म नै गर्नेछु ।” यसैले दाऊदले आफ्‍नो
    मृत्‍यु हुनुअगि ठुलो तयारी गरे ।
  yor-yor: Dafidi wí pé, “Ọmọ mi Solomoni ọ̀dọ́mọdé ni ó sì jẹ́ aláìní ìrírí, ilé
    tí a ó kọ́ fún Olúwa gbọdọ̀ jẹ́ títóbi jọjọ, kí ó sì ní òkìkí àti ògo jákèjádò
    gbogbo àwọn orílẹ̀-èdè. Nítorí náà ni èmi yóò ṣe pèsè sílẹ̀ fún un”. Bẹ́ẹ̀ ni
    Dafidi sì ṣe ìpèsè sílẹ̀ lọ́pọ̀lọ́pọ̀ kí ó tó di wí pé ó kú.
  emp-NTPO: 'Daviba mãwã jʌrʌ pesia nãwã crĩcha b̶ad̶a bẽrã: –Mʌ̃ warra Salomoʌ̃ra
    wad̶ibid̶a cũdrada b̶ʌ bẽrã dera o adua b̶ʌa. Baribʌrʌ Ãcõrẽ de dromara dji waib̶ʌara
    b̶ʌda idjab̶a dji biara quiruda b̶aida b̶ʌa jũma naʌ̃ ẽjũãne trʌ̃ b̶ʌga b̶amãrẽã.
    Maʌ̃ bẽrã mʌ̃ warra Salomoʌ̃ba poya omãrẽã mʌ̃a jũma jʌrʌ peya.– Maʌ̃ carea Davi
    jaid̶ai naẽna jũma jʌrʌ pesia.'
  pes-OPCB: 'داوود گفت: «پسرم سلیمان، جوان و کم‌تجربه است و خانهٔ خداوند باید پرشکوه
    و در دنیا معروف و بی‌نظیر باشد. بنابراین، من از حالا برای بنای آن تدارک می‌بینم.»
    پس داوود پیش از وفاتش، مصالح ساختمانی زیادی را فراهم ساخت'
  tgl-ULB: Sinabi ni David, “Ang aking anak na si Solomon ay bata at wala pang karanasan,
    at ang tahanan na itatayo para kay Yahweh ay dapat na bukod-tanging kahanga-hanga,
    nang sa gayon ito ay maging tanyag at maluwalhati sa lahat ng ibang lupain. Kaya
    maghahanda ako para sa pagtatayo nito.” Kaya gumawa si David ng malawakang paghahanda
    bago ang kaniyang kamatayan.
  hui-hui: Debidi ibu nahome heangi Anduane Homogonaga anda bulene mbirale bibahende
    mo manda mandabu wiai hene. Ibugua lalu, I̱ igini Solomono ibu igiri daliahe howa
    biabe tara tara bulene ngago manda biai nahe dege ka. Anigo ainde Solomono ibugua
    Anduane Homogonaga anda ogoni bayaleore biragola wali agali dindi tara tara ngaruha
    bu karume ibalu anda bayale ogoni de hondowa ti turu timbuni halu tigua ibunaga
    mini yaraga helo hameledo, lalu Debidihanda lene.
  mya-mya: ဒါ​ဝိဒ်​သည်``ငါ​၏​သား​ရှော​လ​မုန်​တည်​ဆောက် မည့်​ဗိ​မာန်​တော်​သည်​ခမ်း​နား​ထည်​ဝါ​၍
    ကမ္ဘာ ပေါ်​တွင်​ထင်​ပေါ်​ကျော်​ကြား​ရ​ပေ​မည်။ သို့ ရာ​တွင်​ရှော​လ​မုန်​သည်​အ​သက်​အ​ရွယ်
    ငယ်​၍​အ​တွေ့​အ​ကြုံ​နည်း​ပါး​သေး​သူ ဖြစ်​သ​ဖြင့် ငါ​သည်​ဗိ​မာန်​တော်​အ​တွက် ပြင်​ဆင်​မှု​များ​ကို​ပြု​လုပ်​ပေး​မည်''
    ဟု တွေး​တော​ဆင်​ခြင်​ကာ မ​ကွယ်​လွန်​မီ​ဗိ​မာန် တော်​တည်​ဆောက်​ရန်​ပစ္စည်း​အ​မြောက်
    အ​မြား​ကို​အ​သင့်​စု​ဆောင်း​လေ​သည်။
  bod-N: དེར་དཱ་བིད་ཀྱིས་སེམས་སུ་འདི་ལྟར། ངའི་བུ་སོ་ལོ་མོན་ད་དུང་ལོ་ན་ཕྲ་ཞིང་ཤེས་རྒྱ་ཡང་ཆུང་བས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་བཞེང་བྱའི་མཆོད་ཁང་དེ་ནི་བརྗིད་ཉམས་ཆེ་ཞིང་འོད་སྟོང་འབར་བ་ཞིག་ཡིན་པ་དང་།
    དེའི་གཟི་དཔལ་ཡུལ་གྲུ་ཀུན་ཏུ་གྲགས་དགོས། དེའི་ཕྱིར་ངས་མཆོད་ཁང་འདིའི་ཆེད་དུ་རྒྱུ་ཆ་སྟ་གོན་བྱའོ་སྙམ་ནས།
    དཱ་བིད་མ་གྲོངས་གོང་དུ་སྟ་གོན་རྒྱ་ཆེན་པོ་མཛད་དོ། །
  sna-sna: Dhavhidhi akati, “Mwanakomana wangu Soromoni mudiki kwazvo uye haasati
    ava noruzivo, uye imba ichavakirwa Jehovha inofanira kuva huru kwazvo, inorumbidzwa
    uye inokudzwa kwazvo pamberi pendudzi dzose. Saka ndichaigadzirira.” Saka Dhavhidhi
    akagadzirira zvikuru kwazvo asati afa.
  spa-BLM: 'David dijo: “Salomón, mi hijo, es joven y tierno, y la casa que se va
    a construir para Yahvé debe ser sumamente magnífica, de fama y de gloria en todos
    los países. Por lo tanto, haré los preparativos para ello”. Así que David se preparó
    abundantemente antes de su muerte.'
  cac-cac: 'Ix sna vin̈aj rey David chi'' icha tic: A vin̈ vuninal aj Salomón tic,
    te uninto vin̈, axo pax jun stemplo Jehová ol b''o chi'', te nivan ol ajoc. Ol
    te b''inaj yuj svach''il yilji d''a yolyib''an̈q''uinal tic, yuj chi'' a ticnaic
    yovalil ol in molb''ejcan tastac ol och d''ay, xchi vin̈. Yuj chi'' ayic pitzanto
    vin̈aj David chi'', te nivan tas ix smolb''ejcan vin̈.'
  swh-ULB: Daudi akasema, “Mwanangu Sulemani ni mdogo na hana uzoefu, na nyumba itayo
    jengwa kwa Yahweh lazima iwe maridadi, ilikwamba iwe maarufu na ya utukufu kwa
    nchi zingine. Hivyo nitaanda ujenzi wake.” Hivyo Daudi akafanya maandalizi ya
    kina kabla ya mauti yake.
  bel-bel: 'І сказаў Давід: Саламон, сын мой, малады і маласілы, а дом, які трэба
    пабудаваць для Госпада, павінен быць даволі велічны, на славу і ўпрыгажэньне перад
    усімі землямі: дык вось, буду я нарыхтоўваць для яго. І нарыхтаваў Давід да сьмерці
    сваёй многа.'
  deu-ELBBK: 'Und David sprach: Salomo, mein Sohn, ist noch jung und zart; und das
    Haus, das dem HERRN zu erbauen ist, soll überaus groß werden, zum Namen und zum
    Ruhm in allen Ländern: so will ich denn das Nötige für ihn bereiten. Und so bereitete
    David Vorrat in Menge vor seinem Tod.'
  mbb-OT: Migkaǥi si David te, “Betan-en pa is anak ku he si Solomon ne wazè din pa
    utew hanew. Kinahanglan he mekempet wey egkevantug kayi te tivuuk he kelibutan
    is edtukuzen he valey te Nengazen. Umbe edteǥenahan ku heini ǥuntaan.” Umbe mibpurungan
    heini pengendami ni David hein wazè pa sikandin mebpatey.
  mal-2015: ആകയാൽ ഞാൻ അതിന്നു തക്കവണ്ണം വട്ടംകൂട്ടും എന്നു ദാവീദ് പറഞ്ഞു. അങ്ങനെ ദാവീദ്
    തന്റെ മരണത്തിന്നു മുമ്പെ ധാരാളം വട്ടംകൂട്ടി.
  rmc-rmc: 'O David phenďa: „Miro čhavo o Šalamun hino mek ternoro a mek na džanel,
    sar te budinel, a o Chramos, savo kampel te ačhavel prekal o RAJ, mušinel te el
    ajso slavno the šukar, hoj pal leskro šukariben pes te dodžanen savore narodi
    pre phuv. Vašoda me mušinav te pripravinel oda, so kampel.“ Avke o David angloda,
    sar muľa, diňa te anel igen but materijalos prekal o Chramos.'
  pes-OPV: 'و داود گفت: « پسر من سليمان صغير و نازک است و خانه اي براي يهُوَه بايد
    بنا نمود، مي بايست بسيار عظيم و نامي و جليل در تمامي زمينها بشود؛ لهذا حال برايش
    تهيه مي بينم.» پس داود قبل از وفاتش تهيه بسيار ديد.'
  ron-1924: 'Давид зичя: „Фиул меу Соломон есте тынэр ши плэпынд ши каса каре ва фи
    зидитэ Домнулуй требуе сэ фие де маре файмэ ши славэ ын тоате цэриле, де ачея
    вряу сэ-й прегэтеск челе де требуинцэ пентру зидиря ей.” Ши Давид а фэкут марь
    прегэтирь ынаинте де моарте.'
  ben-OBCV: দাউদ বললেন, “আমার ছেলে শলোমনের বয়স কম ও সে অনভিজ্ঞও বটে, এবং সদাপ্রভুর
    জন্য যে ভবনটি তৈরি করা হবে, সেটি সব জাতির দৃষ্টিতে হবে বিশাল জাঁকজমকপূর্ণ ও বিখ্যাত
    এবং জৌলুসে ভরপুর। তাই আমিই সেটির জন্য যাবতীয় প্রস্তুতি নেব।” অতএব মারা যাওয়ার
    আগেই দাউদ ব্যপক প্রস্তুতি সেরে রেখেছিলেন।
  som-som: Markaasaa Daa'uud yidhi, Wiilkayga Sulaymaan waa yar yahay, waana tabar
    daranyahay, oo guriga Rabbiga loo dhisayaana waa inuu ahaado mid aad iyo aad u
    weyn, oo magac iyo ammaan ku leh kulli waddammada oo dhan, haddaba wax baan u
    sii diyaarin doonaa. Sidaas daraaddeed Daa'uud waxyaalo faro badan ayuu diyaariyey
    intuusan dhiman ka hor.
  lat-VUC: 'Et dixit David: Solomon filius meus puer parvulus est et delicatus: domus
    autem, quam ædificari volo Domino, talis esse debet ut in cunctis regionibus nominetur:
    præparabo ergo ei necessaria. Et ob hanc causam ante mortem suam omnes præparavit
    impensas.'
  eng-ASVBT: 'And David said, Solomon my son is young and tender, and the house that
    is to be built for Jehovah must be exceeding magnificent, of fame and of glory
    throughout all countries: I will therefore make preparation for it. So David prepared
    abundantly before his death.'
  ita-1885: 'E Davide diceva: Salomone, mio figliuolo, è fanciullo, e tenero; e la
    Casa che si deve edificare al Signore, ha da essere sommamente magnifica in fama
    ed in gloria appo tutti i paesi; ora dunque io gliene farò gli apparecchi. Così
    Davide, davanti alla sua morte, apparecchiò le materie in gran quantità.'
  eng-LXXUP: 'And David said, My son Solomon is a tender child, and the house for
    me to build to the Lord is for superior magnificence for a name and for a glory
    through all the earth: I will make preparation for it. And David prepared abundantly
    before his death.'
  eng-ULB: David said, “My son Solomon is young and inexperienced, and the house that
    is to be built for Yahweh must be especially magnificent, so that it will be famous
    and glorious in all other lands. So I will prepare for its building.” So David
    made extensive preparations before his death.
  spa-VBL: 'David se dijo: “Mi hijo Salomón es todavía joven e inexperto, y la casa
    que va a construir para el Señor debe ser realmente magnífica, famosa y gloriosa
    en todo el mundo. Tengo que empezar a prepararla”. Así que David se aseguró de
    tener listos muchos materiales de construcción antes de morir.'
  fra-_FOB: 'Et David disait: Salomon, mon fils, est jeune et d''un âge tendre, et
    la maison qu''il faut bâtir à l''Éternel doit s''élever très haut en renom et
    en gloire dans tous les pays; je veux donc faire pour lui des préparatifs. Et
    David fit des préparatifs en abondance, avant sa mort.'
  mal-mal: ആകയാൽ ഞാൻ അതിനുവേണ്ടി തയ്യാറെടുക്കും” എന്നു ദാവീദ് പറഞ്ഞു. അങ്ങനെ ദാവീദ്
    തന്റെ മരണത്തിന് മുമ്പെ ധാരാളം തയ്യാറെടുപ്പുകൾ നടത്തി.
  urd-GVR: Yih sāmān jamā karne ke pīchhe Dāūd kā yih ḳhayāl thā, “Merā beṭā Sulemān
    jawān hai, aur us kā abhī itnā tajrabā nahīṅ hai, hālāṅki jo ghar Rab ke lie banwānā
    hai use itnā baṛā aur shāndār hone kī zarūrat hai ki tamām duniyā hakkā-bakkā
    rah kar us kī tārīf kare. Is lie maiṅ ḳhud jahāṅ tak ho sake use banwāne kī taiyāriyāṅ
    karūṅga.” Yihī wajah thī ki Dāūd ne apnī maut se pahle itnā sāmān jamā karāyā.
  suz-BL: मिनु दाऊदमी “आं तौ सोलोमन मुल सम्‍म आइक्‍च नु मतुइक्‍‍ब बाक्‍ब। परमप्रभु
    यावे कली सेल्‍शो खिं थम दारशो, रागी नेल्‍लेमी मिम्‍चा ङा पा नु ठेयब दुम्‍चा माल्‍ब।
    मोपतीके गो मेको सेल्‍चा कली मारेइ मारेइ ठीक पचा माल्‍नुङ” देंमाक्‍त। मिनु दाऊदम
    आ बेक्‍चा क्‍येङा ङोंइती मार मार शुश तेल्‍मी बाक्‍त। १इतिहास २९:१
  ita-1927: 'Davide diceva: “Salomone, mio figliuolo, è giovine e di tenera età, e
    la casa che si deve edificare all’Eterno ha da essere talmente magnifica da salire
    in fama ed in gloria in tutti i paesi; io voglio dunque far dei preparativi per
    lui”. Così Davide preparò degli abbondanti materiali, prima di morire.'
  ckb-ckb: 'داود گوتی: «سلێمانی کوڕم منداڵە و پێنەگەیشتووە، ئەم ماڵەش کە بۆ یەزدان
    بنیاد دەنرێت دەبێت لەبەرچاوی هەموو گەلان زۆر گەورە و بەناوبانگ و شکۆدار بێت، لەبەر
    ئەوە من ئێستا ئامادەکاری بۆ دەکەم.» جا داود بەر لە مردنی ئامادەکارییەکی زۆری بۆ
    کرد.'
  eng-BBE: And David said, Solomon my son is young and untested, and the house which
    is to be put up for the Lord is to be very great, a thing of wonder and glory
    through all countries; so I will make ready what is needed for it. So David got
    ready a great store of material before his death.
  kan-OKCV: ದಾವೀದನು, “ನನ್ನ ಮಗ ಸೊಲೊಮೋನನು ಎಳೆಯ ಪ್ರಾಯದವನಾಗಿದ್ದಾನೆ. ಯೆಹೋವ ದೇವರಿಗೆ ಕಟ್ಟಬೇಕಾದ
    ಆಲಯವು ಸಮಸ್ತ ದೇಶಗಳಲ್ಲಿ ಕೀರ್ತಿಯಲ್ಲಿಯೂ, ಸೌಂದರ್ಯದಲ್ಲಿಯೂ ಅಧಿಕ ಘನವುಳ್ಳದ್ದಾಗಿರಬೇಕು. ನಾನು
    ಅದಕ್ಕೋಸ್ಕರ ಈಗ ಸಿದ್ಧಮಾಡುವೆನು,” ಎಂದು ಹೇಳಿದನು. ಆದ್ದರಿಂದ ದಾವೀದನು ಸಾಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ
    ಬಹಳವಾಗಿ ಸಿದ್ಧಮಾಡಿದನು.
  tam-2017: 'தாவீது: என்னுடைய மகனாகிய சாலொமோன் வாலிபனும் இளைஞனுமாக இருக்கிறான்; யெகோவாவுக்குக்
    கட்டப்படும் ஆலயம் சகல தேசங்களிலும் புகழும் மகிமையும் உடையதாக விளங்கும்படி மிகப்பெரியதாயிருக்க
    வேண்டும்; ஆகையால் அதற்காக வேண்டியவைகளை இப்பொழுதே சேமிக்க செய்யவேண்டும் என்று சொல்லி,
    தாவீது தன்னுடைய மரணத்திற்கு முன்னே அதிகமாக ஆயத்தம் செய்துவைத்தான்.'
  spa-RV-1909: 'Y dijo David: Salomón mi hijo es muchacho y tierno, y la casa que
    se ha de edificar á Jehová ha de ser magnífica por excelencia, para nombre y honra
    en todas las tierras; ahora pues yo le aparejaré lo necesario. Y preparó David
    antes de su muerte en grande abundancia.'
  ron-BTF: 'Și David a spus: Solomon, fiul meu, este tânăr și plăpând; și casa care
    trebuie construită pentru DOMNUL trebuie să fie peste măsură de preamărită, cu
    faimă și glorie în toate țările, de aceea voi face pregătire pentru aceasta. Astfel
    David a pregătit din abundență înaintea morții sale.'
  eng-WEBP: David said, “Solomon my son is young and tender, and the house that is
    to be built for the LORD must be exceedingly magnificent, of fame and of glory
    throughout all countries. I will therefore make preparation for it.” So David
    prepared abundantly before his death.
  eng-FBV: David said to himself, “My son Solomon is still young and inexperienced,
    and the house that is to be built for the Lord must be truly magnificent, famous
    and glorious around the world. I need to start preparing for it.” So David made
    sure plenty of building materials were ready before he died.
  nld-1939: 'David dacht namelijk: Mijn zoon Salomon is nog jong en tenger, en de
    tempel, die voor Jahweh gebouwd wordt, moet zo groots zijn, dat hij in alle landen
    bekend en beroemd wordt; laat mij dus alvast de voorbereidende maatregelen treffen.
    Zo trof David voor zijn dood ontzaglijke voorbereidingen.'
  nch-BL: 'Huajca quema ayemo miquiyaya David, yaya quiijto: “Nocone Salomón noja
    telpocat huan ayemo motantoc. Huan monequi itiopa TOTECO elis tahuel hueyi, huan
    tahuel yejyectzi huan elis cati más taixmatili ipan nochi taltipacti. Huajca ama
    nijpehualtis para nijcualtalis tamantzitzi para nopa tiopamit.” Huan quema ayemo
    miquiyaya, David pejqui quisentilía tahuel miyac tamanti cati monequisquía motequihuis
    ipan nopa tiopamit.'
  vie-1934: 'Đa-vít nói rằng: Sa-lô-môn, con trai ta, hãy còn thơ ấu và non nớt, mà
    cái đền sẽ cất cho Đức Giê-hô-va phải rất nguy nga, có danh tiếng rực rỡ trong
    các nước; vì vậy, ta sẽ dự bị đồ cần dùng cho nó. Thế thì, Đa-vít dự bị rất nhiều
    đồ trước khi người qua đời.'
  hin-CV: दावीद सोच रहे थे, “याहवेह के लिए जो भवन बनाया जाना है, उसके लिए ज़रूरी है
    कि वह बहुत ही भव्य होगा. वह ऐसा शोभायमान होगा कि देशों तक उसका यश पहुंच जाएगा;
    जबकि मेरा पुत्र शलोमोन कम उम्र का और कम अनुभव का है. इसलिये मैं इसी समय इसकी तैयारी
    शुरू किए देता हूं.” सो अपनी मृत्यु के पहले ही दावीद ने बड़ी मात्रा में भवन बनाने
    का सामान इकट्ठा कर लिया.
  spa-BES: 'Y David dijo: Salomón, mi hijo, es joven y de tierna edad, y la casa que
    se va a poner para el Señor debe ser muy grande, algo maravilloso y glorioso en
    todos los países; Así pues, prepararé lo que se necesite para ello. Entonces David
    preparó una gran cantidad de material antes de su muerte.'
  tdx-tdx: 'Le hoe t’i Davide: Mbe tora’e naho tsy zatse t’i Selomò anako vaho tsy
    mete tsy ho vata’e fanjaka ty anjomba ho ranjieñe am’ Iehovà, rekets’ engeñe naho
    asiñe amo hene fifeheañeo; le hihentseñako. Aa le maro ty nihajarie’ i Davide
    taolo’ ty nihomaha’e.'
  tha-KJV: เพราะดาวิดตรั​สว​่า “ซาโลมอนบุตรชายของเรายังเด็กอยู่และไม่เคยงาน และพระนิเวศซึ่งจะสร้างถวายพระเยโฮวาห์นั้นต้องหรูหราอย่างยิ่ง
    มี​ชื่อเสียงและสง่าราศีในบรรดาประเทศทั้งหลาย เพราะฉะนั้นบัดนี้เราจึงจะจัดเตรียมไว้”
    ดาว​ิดจึงทรงจัดวัตถุเป็นจำนวนมากก่อนพระองค์​สิ้นพระชนม์
  por-BR-2018: 'E disse Davi: Salomão meu filho é jovem e tenro, e a casa que se há
    de edificar a o SENHOR há de ser magnífica por excelência, para nome e honra em
    todas as terras; agora pois eu lhe prepararei o necessário. E preparou Davi antes
    de sua morte em grande abundância.'
  deu-ELO: 'Und David sprach: Salomo, mein Sohn, ist noch jung und zart; und das Haus,
    das dem Jehova zu erbauen ist, soll überaus groß werden, zum Namen und zum Ruhm
    in allen Ländern: so will ich denn das Nötige für ihn bereiten. Und so bereitete
    David Vorrat in Menge vor seinem Tode.'
  eng-WYC-2018: And David said, Solomon, my son, is a little child and delicate, that
    is, for tenderness of age; soothly the house, which I will (to) be builded to
    the Lord, oughteth to be such, that it be named in all countries; therefore I
    shall make ready necessaries to him. And for this cause David before his death
    made ready all [the] costs. (And David said, My son Solomon is a young and delicate
    man, that is, of tender age; and the House, which I desire to build to the Lord,
    ought to be such that it be famous in every country; and so I shall prepare its
    necessities. And for this reason David prepared all the expenses and the materials
    before his death.)
  epo-epo: 'Kaj David diris: Mia filo Salomono estas juna kaj neforta, kaj la domo,
    kiun oni devas konstrui por la Eternulo, devas esti granda, por ke Lia nomo kaj
    gloro estu konata en ĉiuj landoj. Tial mi preparados por li. Kaj David multe preparis
    antaŭ sia morto.'
  uig-PIN: 'Dawut kɵnglidǝ: «Oƣlum Sulayman tehi yax, bir yumran kɵqǝt halas, Pǝrwǝrdigarƣa
    selinidiƣan ɵy naⱨayiti bǝⱨǝywǝt wǝ katta boluxi, xan-xɵⱨriti barliⱪ yurtlarƣa
    yeyilixi kerǝk; xuning bilǝn bu ɵygǝ ketidiƣan materiyallarni ⱨazirlap ⱪoyuxum
    kerǝk» dǝp oylidi. Xunga Dawut ɵlüxtin ilgiri nurƣun materiyal ⱨazirlap ⱪoydi.'
  beo-beo: Da:ibidi da amane dawa:i, “Na mano Soloumane da Debolo noga:idafa gagumu
    da defea. Amola osobo bagade fifi asi gala, ilia amo Debolo da mimogodafa dawa:mu
    da defea. Be Soloumane da goi ayeligi agoane amola buludui galu. Amaiba:le, e
    da fa:no gaguma:ne, na da hidadea liligi momagemu da defea.” Amaiba:le, Da:ibidi
    da mae bogole, Debolo guguma:ne liligi bagohame momagei.
  tpi-OTNT: Taim Devit i no dai yet, em i redim planti kain kain samting bilong wokim
    haus bilong Bikpela. Em i tok olsem, “Pikinini bilong mi, Solomon, em i yangpela
    tumas na em i no save long pasin bilong wokim haus. Tasol mi laik bai Solomon
    i mas wokim gutpela haus tru bilong Bikpela, na bai ol manmeri bilong olgeta kantri
    i ken amamas moa yet long dispela haus na givim biknem long en. Olsem na mi yet
    mi mas redim ol samting bilong Solomon i wokim dispela haus.”
  hau-SA: Dawuda ya ce, “Ɗana Solomon matashi ne kuma bai gogu ba, kuma gidan da za
    a gina wa Ubangiji zai zama mai ƙayatarwa ƙwarai, sananne da kuma mai daraja a
    idon dukan al’ummai. Saboda haka zan yi shirye-shirye saboda shi.” Sai Dawuda
    ya yi ɗumbun shirye-shirye kafin mutuwarsa.
  uig-LAT: 'Dawut könglide: «Oghlum Sulayman téxi yash, bir yumran köchet xalas, Perwerdigargha
    sélinidighan öy nahayiti beheywet we katta bolushi, shan-shöhriti barliq yurtlargha
    yéyilishi kérek; shuning bilen bu öyge kétidighan matériyallarni hazirlap qoyushum
    kérek» dep oylidi. Shunga Dawut ölüshtin ilgiri nurghun matériyal hazirlap qoydi.'
  nde-nde: UDavida wasesithi, “Indodana yami uSolomoni isengumntwana njalo ayikabi
    lolwazi, ngoba phela indlu ezakwakhelwa uThixo kumele ibe yindlu ebukekayo kakhulu
    ibe lodumo lesithunzi emehlweni ezizwe zonke. Ngakho ngizalungiselela ukwakhiwa
    kwayo.” Yikho uDavida walungiselela ngokujulileyo esaphila.
  ton-ton: 'Pea naʻe pehē ʻe Tevita, “ʻOku kei talavou mo vaivai ʻa hoku foha ko Solomone,
    pea ʻoku totonu ke lelei lahi ʻaupito ʻae fale ʻe langa kia Sihova, ke ongoongolelei
    ia mo nāunauʻia ʻi he ngaahi fonua kotoa pē: ko ia te u tokonaki eni ki ai.” Pea
    ko ia naʻe tokonaki ki ai ʻe Tevita ʻo lahi ʻaupito ʻi he teʻeki ai ke ne pekia.'
  ces-1613: 'Nebo řekl byl David: Šalomoun syn můj mládenček jest malý, dům pak vystaven
    býti má Hospodinu veliký, znamenitý a slovoutný po všech zemích, a protož připravím
    mu nyní potřeb. A tak připravil David množství toho před smrtí svou.'
  eng-WMB: David said, “Solomon my son is young and tender, and the house that is
    to be built for the LORD must be exceedingly magnificent, of fame and of glory
    throughout all countries. I will therefore make preparation for it.” So David
    prepared abundantly before his death.
  tam-TCV: அப்பொழுது தாவீது, “எனது மகன் சாலொமோன் வாலிபனும் அனுபவமற்றவனுமாய் இருக்கிறான்.
    யெகோவாவுக்காகக் கட்டப்படப்போகும் ஆலயமோ எல்லா நாடுகளின் பார்வையிலும் மிகப் பிரமாண்டமானதாகவும்,
    புகழ் பெற்றதாகவும், மேன்மையுள்ளதாகவும் இருக்கவேண்டும். எனவே அதற்கான ஆயத்தங்களை
    நான் செய்வேன்” என்றான். அவ்வாறே தாவீது தான் இறப்பதற்கு முன்பு அதிக அளவான ஆயத்தங்களையெல்லாம்
    செய்துவைத்திருந்தான்.
  ceb-ULB: Miingon si David, “Batan-on pa ang akong anak nga lalaki nga si Solomon
    ug wala pa siyay kasinatian, ug kinahanglan nga pinasahi ang katahom sa templo
    nga tukoron alang kang Yahweh, aron nga mahimo kining bantogan ug mahimayaon sa
    ubang kayutaan. Busa pangandaman ko gayod ang pagtukod niini.” Busa gipangandaman
    gayod ni David sa wala pa siya mamatay.
  pol-UBG: 'Dawid powiedział: Salomon, mój syn, jest młody i niedoświadczony, a dom,
    który ma być zbudowany dla PANA, musi być niezmiernie okazały, aby był znany i
    sławny we wszystkich krajach. Teraz więc poczynię przygotowania za niego. I wiele
    przygotował Dawid przed swoją śmiercią.'
  urd-GVU: یہ سامان جمع کرنے کے پیچھے داؤد کا یہ خیال تھا، ”میرا بیٹا سلیمان جوان
    ہے، اور اُس کا ابھی اِتنا تجربہ نہیں ہے، حالانکہ جو گھر رب کے لئے بنوانا ہے اُسے
    اِتنا بڑا اور شاندار ہونے کی ضرورت ہے کہ تمام دنیا ہکا بکا رہ کر اُس کی تعریف
    کرے۔ اِس لئے مَیں خود جہاں تک ہو سکے اُسے بنوانے کی تیاریاں کروں گا۔“ یہی وجہ
    تھی کہ داؤد نے اپنی موت سے پہلے اِتنا سامان جمع کرایا۔
  deu-1912: 'Denn David gedachte: Mein Sohn Salomo ist jung und zart; das Haus aber,
    das dem HERRN soll gebaut werden, soll groß sein, daß sein Name und Ruhm erhoben
    werde in allen Landen; darum will ich Vorrat schaffen. Also schaffte David viel
    Vorrat vor seinem Tode.'
  kan-2017: ದಾವೀದನು ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ತನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನು ಎಳೆ ಪ್ರಾಯದವನಾಗಿದ್ದಾನೆ. ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಕಟ್ಟಿಸತಕ್ಕ ಆಲಯದ ಕೀರ್ತಿಯು ಎಲ್ಲಾ ದೇಶಗಳಲ್ಲಿ ಘನತೆಯನ್ನು ಹೊಂದಬೇಕಾದರೆ ಅದು ಅಧಿಕ ಶೋಭಾಯಮಾನವಾಗಿರಬೇಕು.
    ಆದುದರಿಂದ ಅದಕ್ಕೆ ಬೇಕಾಗುವುದನ್ನೆಲ್ಲಾ ಸಿದ್ಧಪಡಿಸುವೆನು ಅಂದುಕೊಂಡು ಸಾಯುವುದಕ್ಕೆ ಮೊದಲೇ ಎಲ್ಲಾ
    ಸಿದ್ಧತೆಗಳನ್ನು ಮಾಡಿದನು.
  yap-yap: Ya leamnag David ni ga’ar, “Re Tempel ni nge toy fare mo’on ni fakag i
    Solomon e thangri fel’ ya’an me gilbugwan u fayleng. Machane kab bitir ndawori
    yo’or ban’en nike nang, ere thingar gu t’ar midlin.” Ere bo’or bogi ban’en ni
    mam’en ni fal’eg David rogon nge tay u m’on ni nge yim’.
  hlt-MCSB: David loh, “Ka capa Solomon he camoe tih mongkawt pueng. BOEIPA ham im
    a sak he khaw a ming a sang neh pantai saeh. Diklai boeih lakli ah boeimang saeh.
    Anih ham he ka sikim pawn eh?,” a ti. Te dongah David he a duek hlan ah a cungkuem
    la sikim coeng.
  mdy-ETH: ዬካፓ ዳውቴ፦ «ታ ናኣዚ፥ ሴሎሞኔ ናንጊና ናንጋ ጎዳም ማዣንዳ ጌኤዦ ማኣራ ሚርጌና ሚዛጳያ ዓጮ ቢያይዳ ዔርቴያ
    ማዓኒ ኮይሳኔ፤ ጋዓንቴ ዒዚ ሃጊ ናይ፥ ዒናዺ ዶዲባኣያ ማዔሢሮ ታኣኒ ቢያ ባኮ ዒዛም ጊኢጊሻንዳኔ» ጌዒ ፔ ዒኖና ማላዖ ዒ
    ሃይቃንዳሢኮ ቤርታ ማኣሮ ማዦንዶ ባኮ ሚርጌ ጊኢጊሼኔ።
  twi-ASANTE: Dawid kaa sɛ, “Me babarima Salomo nnyiniiɛ, na ɔnni osuahunu bi, nanso
    ɛsɛ sɛ Awurade asɔredan yi yɛ kɛseɛ, gye edin na ɛyɛ animuonyamhyɛdeɛ wɔ ewiase
    afanan nyinaa. Enti, mɛfiri aseɛ ayɛ ahoboa ama ne sie ɛnnɛ yi ara.” Enti, Dawid
    pɛɛ adansie ho nneɛma bebree guu hɔ ansa na ɔrewu.
  eng-WEBU: David said, “Solomon my son is young and tender, and the house that is
    to be built for the LORD must be exceedingly magnificent, of fame and of glory
    throughout all countries. I will therefore make preparation for it.” So David
    prepared abundantly before his death.
  wal-wal: Daawiti, “Ta na7ai Solomoni lammachchanne yelaga na7a. GODAAYYO keexettiya
    Beeta Maqidasee biitta ubban erettidanne bonchchettida, lo77o keetta gidanau bessees.
    Hegaa gishshau, au koshshiyaabaa taani giigissana” yaagiis. Daawiti haiqqanaappe
    kasetidi darobaa giigissi wottiis.
  spa-PDDPT: 'David dijo: Mi hijo Salomón es joven y sin experiencia. La Casa que
    se va a edificar a Yavé debe ser magnífica por excelencia, para fama y honra en
    todas las tierras. Por tanto, haré preparativos para ella. Antes de su muerte
    David hizo abundantes preparativos.'
  gun-gun: 'Mba''eta Davi aipoe''i: “Xera''y Salomão ma kunumi''i teri vy mba''emo
    ojapo kuaa va''e''ỹ teri. Ha''e gui oo Senhor peguarã ojapo pyrã ma iporãve ete
    va''e ''rã, ha''e va''e re ima''endu''a porãa aguã rami yvy jave re. Ha''e nunga
    rupi xee areko katupa ma voi ''rã mba''emo ojapo vy oiporu va''erã”, he''iague
    rami Davi omano e''ỹ mbove voi oguereko katupa oata aguã rami e''ỹ.'
  ilo-ULB: Kinuna ni David, “Ubing pay ken awan pay kapadasanna ti anakko a ni Solomon,
    ket masapul a naisangsangayan ti kinapintas ti balay a maipatakder para kenni
    Yahweh, tapno agbalin a nalatak ken nadayag kadagiti amin a sabali a daga. Isu
    nga isaganak ti pannakaipatakder daytoy.” Kasta unay ngarud ti inaramid ni David
    a panagsagana sakbay ti ipapatayna.
  kpg-kpg: David gu maanadu boloo, “Di Hale Daumaha dela belee hau go dagu dama daane
    go Solomon la belee hai loo gi madamada gei gii dele ono longo i henuailala. Mee
    dela hua e dama daane digi hai dana mee beenei i mua, deelaa laa au e hai gi haga togomaalia
    agu mee gi di maa.” Malaa, David gu hagabudu ana goloo hau hale e logowaahee gu togomaalia
    i mua dono made.
  uig-ARA: 'داۋۇت كۆڭلىدە: «ئوغلۇم سۇلايمان تېخى ياش، بىر يۇمران كۆچەت خالاس، پەرۋەردىگارغا
    سېلىنىدىغان ئۆي ناھايىتى بەھەيۋەت ۋە كاتتا بولۇشى، شان-شۆھرىتى بارلىق يۇرتلارغا
    يېيىلىشى كېرەك؛ شۇنىڭ بىلەن بۇ ئۆيگە كېتىدىغان ماتېرىياللارنى ھازىرلاپ قويۇشۇم
    كېرەك» دەپ ئويلىدى. شۇڭا داۋۇت ئۆلۈشتىن ئىلگىرى نۇرغۇن ماتېرىيال ھازىرلاپ قويدى.'
  sus-sus: Dawuda nu fa a fala, «N ma di Sulemani dimɛdi na a ra, a mu wali kolon
    sinden. Hɔrɔmɔbanxi naxan tima Alatala bɛ, na lanma a xa tofan, a xa rayabu, a
    xili xa gbo si birin ya ma.» Na kui, Dawuda se gbegbe malan nɛ na banxi tima naxan
    na beenu a xa faxa
  pon-2006: Depit eri ketin kupwukupwure, “Tehnpas me nei pwutak Solomon pahn kauwada
    uhdahn pahn lingan oh ndand. Ahpw e me nohn pwulopwul oh soakoahiek, eri, I pahn
    kaunopada mwowe.” Depit eri ketin kaunopada dipwisou tohto mwohn eh pahn sipalla.
  ksd-ksd: 'Tago David i ga biti: Solomon natugu i barmana ka ma pa i melem boko,
    ma ra pal nina ba da vatut ia ure ra Luluai na lia ma ra minamar ma na rararang
    ta ra lavur vuna gunan, kari ina vaninara ure. Damana David i ga vaninara bulbulu
    ba pa i ga ti mat boko.'
  tur-YTC: David, “Oğlum Solomon genç ve toydur” dedi. “Yahve için yapılacak ev çok
    büyük, bütün ülkelerde ünlü ve görkemli olmalı. Bu nedenle onun için hazırlık
    yapacağım.” Böylece David ölümünden önce bolca hazırlık yaptı.
  grc-BRENT: Καὶ εἶπε Δαυὶδ, Σαλωμὼν ὁ υἱός μου παιδάριον ἁπαλὸν, καὶ ὁ οἶκος τοῦ
    οἰκοδομῆσαι τῷ Κυρίῳ εἰς μεγαλωσύνην ἄνω, εἰς ὄνομα καὶ εἰς δόξαν εἰς πᾶσαν τὴν
    γῆν· ἑτοιμάσω αὐτῷ· καὶ ἡτοίμασε Δαυεὶδ εἰς πλῆθος ἔμπροσθεν τῆς τελευτῆς αὐτοῦ.
  ind-AYT: Daud berkata, “Salomo, anakku, masih muda dan kurang berpengalaman, sedangkan
    bait yang akan dibangun bagi TUHAN harus luar biasa besar, masyhur, dan mulia
    di seluruh negeri. Itulah sebabnya, aku akan membuat persiapan untuk itu.” Lalu,
    Daud membuat banyak persiapan sebelum kematiannya.
  nya-nya: Davide anati, “Mwana wanga Solomoni ndi wamngʼono ndipo sadziwa zambiri.
    Koma nyumba yomwe timangire Yehova iyenera kukhala yaulemerero, yotchuka ndi yokongola
    pamaso pa anthu a mitundu yonse. Choncho ndikonzekeratu zambiri.” Motero Davide
    anayikonzekera kwambiri asanamwalire.
  hrv-hrv: 'Jer David mišljaše: “Moj je sin Salomon mlad i nježan, a Dom koji treba
    graditi Jahvi mora biti veličanstven, na slavu i čast po svim zemljama. Hajde
    da mu sve pripravim.” I David je pripravio mnogo toga prije svoje smrti.'
  mps-mps: Te Devit isisąbadi, agai te Genuai Bidigo be sę yabo nai hauwa sisinanio.
    Agai te tiwai po wali, “Eno ogwa, Solomon, aga te gesi ogwa bidi mu elalubaso,
    tama agai te be sę ebo kolesaga kuna konesąwai elalubao. Tiali goli eno homugo
    Solomongo te Genuai Bidigo be wiegi yai sawi yai mu sę emaina homu elama, tama
    te tigidali bulu tǫ kantri we bidi augwaligo sulama, te wiegi yai pemene genuai
    mu eyu, te Genuai Bidiba genuai nogi mawaibao. Tama tiyu, ena digi eno Solomongo
    te be sę yabo nai doado bage sisinaibao,” wali.
  tpi-tpi: Taim Devit i no dai yet, em i redim planti kain kain samting bilong wokim
    haus bilong Bikpela. Em i tok olsem, “Pikinini bilong mi, Solomon, em i yangpela
    tumas na em i no save long pasin bilong wokim haus. Tasol mi laik bai Solomon
    i mas wokim gutpela haus tru bilong Bikpela, na bai ol manmeri bilong olgeta kantri
    i ken amamas moa yet long dispela haus na givim biknem long en. Olsem na mi yet
    mi mas redim ol samting bilong Solomon i wokim dispela haus.”
  dan-1931: 'Thi David tænkte: “Min Søn Salomo er ung og uudviklet, men Huset, som
    skal bygges HERREN, skal være stort og mægtigt, for at det kan vinde Navnkundighed
    og Ry i alle Lande; jeg vil træffe Forberedelser for ham.” Og David traf store
    Forberedelser, før han døde.'
  vie-OVCB: 'Đa-vít thưa với Chúa: “Sa-lô-môn, con trai con, hãy còn thơ dại, mà Đền
    Thờ xây cất cho Chúa Hằng Hữu phải vĩ đại, nguy nga, đẹp đẽ nhất trên thế gian.
    Vậy, con xin Chúa cho phép con chuẩn bị cho công trình kiến thiết này.” Vậy, Đa-vít
    tồn trữ vật liệu thật dồi dào trước ngày qua đời.'
  guj-2017: દાઉદે કહ્યું, “મારો પુત્ર સુલેમાન યુવાન તથા બિનઅનુભવી છે અને યહોવાહ માટે
    જે ભક્તિસ્થાન બાંધવાનું છે તે ખૂબ ભવ્ય હોવું જોઈએ, જેથી બીજા સર્વ પ્રદેશોમાં તે
    વિખ્યાત અને શોભાયમાન થાય. તેથી હું તેની તૈયારી કરીશ.” તેથી દાઉદે, પોતાના મૃત્યુ
    અગાઉ પુષ્કળ તૈયારી કરી.
  pon-2006A: Depit eri ketin kupwukupwure, “Tehnpas me nei pwutak Solomon pahn kauwada
    uhdahn pahn lingan oh ndand. Ahpw e me nohn pwulopwul oh soakoahiek, eri, I pahn
    kaunopada mwowe.” Depit eri ketin kaunopada dipwisou tohto mwohn eh pahn sipalla.
  por-BRBSL: 'David disse: “Salomão meu filho é jovem e terno, e a casa que será construída
    para Iavé deve ser extremamente magnífica, de fama e de glória em todos os países.
    Por isso, vou me preparar para ela”. Assim, Davi se preparou abundantemente antes
    de sua morte.'
  cth-cth: Devit ni ka capa Solomon teh a camo rah dawkvah, banghai panuek hoeh rah.
    A sak hane BAWIPA im teh a raim kaawm poung e, a min kamthang poung e, hoi ka
    lentoe e, ram pueng dawk pathang hanelah ao han. Hatdawkvah, sut ka rakueng pouh
    han telah ati. Devit ni a due hoehnahlan vah sut a rakueng pouh.
  twi-twi: Dawid kae se, “Me babarima Salomo nnyinii, na onni osuahu bi, nanso ɛsɛ
    sɛ saa asɔredan yi yɛ kɛse, gye din na ɛyɛ anuonyamhyɛ wɔ wiase mmaa nyinaa. Enti
    mefi ase nnɛ yi ara ayɛ ahoboa ama ne si.” Enti Dawid pɛɛ adansi ho nneɛma bebree
    guu hɔ ansa na ɔrewu.
  hlt-hlt: David loh, “Ka capa Solomon he camoe tih mongkawt pueng. BOEIPA ham im
    a sak he khaw a ming a sang neh pantai saeh. Diklai boeih lakli ah boeimang saeh.
    Anih ham he ka sikim pawn eh?,” a ti. Te dongah David he a duek hlan ah a cungkuem
    la sikim coeng.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Dɑfitii bɛ́i nkɛ dɔ̀: M birɛ Sɑdomɔɔ kpɑɑ́ bɛnnɛ̀mu dɛ kó mutɔ̃mmú
    weè mɛ ndò nkɛ́mɑɑ́ ti Yiɛ̀ nKuyie ntɛcĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ̀ ndɛu kɛ wenni kɛ̀ bɛ̀ɛ
    fei ntɛ yètìrì kɛ̀ dìì feítɛ́ dihɛì dimɔu. M bo ò wɑɑ́ ntinɛntì. Mɛm̀mɛ kɛ̀ Dɑfitii
    wɑɑ́ ntinɛntì mɛdiɛ̀ nkɛ́ nɛ́ nɑ kɛ́kú.'
  msy-2020: Devit tɨghar ovengamin dughiamɨn, a kamaghɨn mɨgei, “Nan otarim Solomon,
    a bar otarir igiam, egha a dɨpenibar ingaramin arazibagh fozir puvatɨ. Ezɨ kɨ
    kamaghsua, Solomon Ikiavɨra Itir God bagh Dɨpenir bar aghuitamɨn ingarightɨ, kantribar
    gumazamiziba bar moghɨra Dɨpenir kam bagh bar akuegh, egh ziar ekiam isɨ a danɨngam.
    Kamaghɨn amizɨ, kɨ uabɨ Solomon bagh biziba inigh da arɨghtɨ, a Dɨpenimɨn ingaram.”
  dop-dop: 'Tɑfiiti mɑɣɑsɑɣɑ ɩ tɑɑ kɛ́ sɩ: Mɑ pǝyɑlʋ Sɑlʋmɔŋ kɛ́ pǝyɑɣɑ, ɩ tɑ nyǝntɑ
    pʋlʋ. Pǝyele pǝ wɛɛ sɩ pɑ́ ŋmɑ́ Ɩsɔ tǝsɛɛlɛ ntɛɣɛ nɑ tǝ tɑɑ wɛɛnɑ sɑɑlɑ kɛ́ tɛtʋ
    tǝnɑ tɑɑ. Mpʋ tɔ, mɑɑ tɑɣɑnɩ mpi pǝ wɛɛ sɩ pɑɑ lɑnɑ tɔ. Pǝ tɔɔ kɛ́ ɩ tɑɣɑnɑ wontunɑɑ
    pɑɣɑlɛ nɑ pǝ́cɔ́ ɩ́ sɩ́.'
  azb-azb: 'Davud öz-özünə dedi: «Oğlum Süleyman cavandır, təcrübəsi yoxdur, Rəbbə
    tikiləcək məbəd isə əzəmətli olmalı, şöhrəti və izzəti bütün ölkələrə yayılmalıdır.
    Buna görə onun üçün hazırlıq görməliyəm». Beləliklə, Davud ölümündən əvvəl çoxlu
    hazırlıq işləri gördü.'
  eng-DBY: 'For David said, Solomon my son is young and tender, and the house that
    is to be built for Jehovah must be exceeding great in fame and in beauty in all
    lands: I will therefore make preparation for it. And David prepared abundantly
    before his death.'
  hin-2017: और दाऊद ने कहा, “मेरा पुत्र सुलैमान सुकुमार और लड़का है, और जो भवन यहोवा
    के लिये बनाना है, उसे अत्यन्त तेजोमय और सब देशों में प्रसिद्ध और शोभायमान होना
    चाहिये; इसलिए मैं उसके लिये तैयारी करूँगा।” अतः दाऊद ने मरने से पहले बहुत तैयारी
    की।
  eng-YLT: And David saith, 'Solomon my son [is] a youth and tender, and the house
    to be built to Jehovah [is] to be made exceedingly great, for name and for beauty
    to all the lands; let me prepare, I pray Thee, for it;' and David prepareth in
    abundance before his death.
  kne-kne: Tan kanan David, “Si Solomon ay anak ko yan an-anak pay laeng ay maga di
    padas na yan masapol ay magay ison di kamapteng na ay mandinamag isnan lobong
    din amagena ay beey Diyos, isonga masapol ay isaganak din masapol.” Et siya di,
    insaganan David din ad-ado ay masapol para sin kaamagan di Timplo sakbay ay matey
    sisya.
  eng-WYC-2017: And David said, Solomon, my son, is a little child and delicate, that
    is, for tenderness of age; soothly the house, which I will to be builded to the
    Lord, oweth to be such, that it be named in all countries; therefore I shall make
    ready necessaries to him. And for this cause David before his death made ready
    all [the] costs.
  eng-WMBB: David said, “Solomon my son is young and tender, and the house that is
    to be built for the LORD must be exceedingly magnificent, of fame and of glory
    throughout all countries. I will therefore make preparation for it.” So David
    prepared abundantly before his death.
  urd-GVH: यह सामान जमा करने के पीछे दाऊद का यह ख़याल था, “मेरा बेटा सुलेमान जवान
    है, और उसका अभी इतना तजरबा नहीं है, हालाँकि जो घर रब के लिए बनवाना है उसे इतना
    बड़ा और शानदार होने की ज़रूरत है कि तमाम दुनिया हक्का-बक्का रहकर उस की तारीफ़
    करे। इसलिए मैं ख़ुद जहाँ तक हो सके उसे बनवाने की तैयारियाँ करूँगा।” यही वजह थी
    कि दाऊद ने अपनी मौत से पहले इतना सामान जमा कराया।
  rug-rug: Sina zama se Devita, “Sa Zelepade te Zihova sapu kaqu kuria sa tuqu se
    Solomone si kaqu tolavaena hola si asa, meke leleana hola pude ta gilana valeana
    koari na tie pa kasia popoa. Ba na tie vaqura si asa, meke lopu ele boka taveti
    sa sari na tinavete gugua arini, ke arau kaqu taveti sari na vina namanama hire.”
    Ke na gerigeri veko nia e Devita sa Zelepade sipu lopu ele mate si asa.
  gaz-gaz: Daawit akkana jedhe; “Ilmi koo Solomoon ijoollee dha; muuxannoo illee hin
    qabu. Manni Waaqayyoof ijaaramu kun immoo ulfina qabeessa, kan gurra qabuu fi
    kan fuula saboota hundaa duratti akka malee miidhagu taʼuu qaba. Kanaafuu ani
    isaaf qophii nan godha.” Akkasiin Daawit utuu hin duʼin qophii guddaa godhe.
  fra-LSG: 'David disait: Mon fils Salomon est jeune et d’un âge faible, et la maison
    qui sera bâtie à l’Éternel s’élèvera à un haut degré de renommée et de gloire
    dans tous les pays; c’est pourquoi je veux faire pour lui des préparatifs. Et
    David fit beaucoup de préparatifs avant sa mort.'
  yal-yal: Dawuda yi a fala, a naxa, “N ma diin Sulemani munma kɔxɔ singen, a mɔn
    mi wanla kolon. Banxin naxan tima Alatala xa, na lanma a xa tofanɲɛ ayi, a rayabu
    siyane birin yɛtagi.” Na ma, Dawuda se gbegbe malan nɛn na banxin ti feen na benun
    a xa faxa.
  haw-1868: 'I mai la o Davida, He opiopio kuu keiki o Solomona, a he palupalu hoi;
    a o ka hale e hanaia ana no Iehova, he mea nani nui loa ia, he mea kaulana ma
    na aina a pau no kona maikai: e hoomakaukau no wau i na mea nona. Nolaila, i hoomakaukau
    nui loa o Davida mamua o kona make ana.'
  arb-NAV: 'وَقَالَ دَاوُدُ: «إِنَّ ابْنِي سُلَيْمَانَ مَا بَرِحَ صَغِيراً وَغَضّاً،
    وَالْبَيْتُ الَّذِي يُبْنَى لِلرَّبِّ لابُدَّ أَنْ يَكُونَ ذَاِئعَ الشُّهْرَةِ
    مُعَظَّماً فِي جَمِيعِ الأَرَاضِي، فَعَلَيَّ أَنْ أُجَهِّزَ لَهُ مِنَ الآنَ مَوَادَّ
    الْبِنَاءِ». وَهَكَذَا جَهَّزَ دَاوُدُ كُلَّ مَا أَمْكَنَهُ مِنْ مَوَادِّ الْبِنَاءِ
    قَبْلَ وَفَاتِهِ.'
  ewe-ewe: David gblɔ be, “Vinye Solomo nye ɖekakpui dzaa aɖe ko, evɔ ele be Yehowa
    ƒe gbedoxɔ la nanye xɔ nyui, wɔnuku, xɔŋkɔ aɖe le xexe blibo la me eya ta made
    asi dzadzraɖowɔwɔ me na etutu tso fifia.” Ale David ƒo ƒu xɔtunuawo da ɖi hafi
    eƒe kuɣi ɖo.
  eng-LEE: 'And David said, Solomon my son is young and tender, and the house that
    is to be built [in honor] of the Lord must be exceedingly great, for fame and
    for glory throughout all the countries: I will therefore make preparation for
    it. So David made abundant preparation before his death.'
  asm-FB: দায়ূদে ক’লে, “মোৰ পুত্ৰ চলোমন ডেকা ল’ৰা আৰু তেওঁৰ অভিজ্ঞতা হোৱা নাই, আৰু
    যিহোৱাৰ অৰ্থে যি গৃহ সজা হ’ব বিষেশৰূপে আকৰ্ষণীয় হ’ব লাগিব, সেয়া আন সকলো দেশতো
    প্রখ্যাত আৰু খ্যাতিমান হ’ব, লাগিব। সেয়ে এই গৃহৰ বাবে মই প্রস্তুত হ’ব লাগিব।”
    সেই কাৰণে দায়ূদে তেওঁৰ মৃত্যুৰ আগতে ব্যাপক হাৰত বস্তু প্রস্তুত কৰিলে।
  sus-A: دَوُدَ نُ قَ عَ قَلَ، «ﭑ مَ دِ سُلٍمَنِ دِ مّدِ نَ عَ رَ، عَ مُ وَلِ كٌلٌن
    سِندٍن. هْرْ مْبَنشِ نَشَن تِمَ عَلَتَلَ بّ، نَ لَنمَ عَ شَ تٌقَن، عَ شَ رَيَبُ،
    عَ شِلِ شَ فبٌ سِ بِرِن يَ مَ.» نَ كُي، دَوُدَ سٍ فبٍفبٍ مَلَن نّ نَ بَنشِ تِمَ
    نَشَن نَ بٍينُ عَ شَ قَشَ
  fra-SBL: 'David dit : « Salomon, mon fils, est jeune et tendre, et la maison que
    l''on va bâtir pour Yahvé doit être d''une grande splendeur, renommée et glorieuse
    dans tous les pays. Je vais donc la préparer. » David fit donc d''abondants préparatifs
    avant sa mort.'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֗יד שְׁלֹמֹ֣ה בְנִי֮ נַ֣עַר וָרָךְ֒ וְהַבַּ֜יִת לִבְנֹ֣ות
    לַיהוָ֗ה לְהַגְדִּ֨יל ׀ לְמַ֜עְלָה לְשֵׁ֤ם וּלְתִפְאֶ֙רֶת֙ לְכָל־הָ֣אֲרָצֹ֔ות
    אָכִ֥ינָה נָּ֖א לֹ֑ו וַיָּ֧כֶן דָּוִ֛יד לָרֹ֖ב לִפְנֵ֥י מֹותֹֽו׃
  kik-kik: Daudi akiuga atĩrĩ, “Mũriũ wakwa Solomoni nĩ mwĩthĩ na ndarĩ na ũũgĩ wa
    kũigana, nayo nyũmba ĩrĩa ĩgwakĩrwo Jehova yagĩrĩirwo nĩgũkorwo ĩrĩ na ũthaka
    mũnene na ngumo na riiri maitho-inĩ ma ndũrĩrĩ ciothe. Nĩ ũndũ ũcio nĩ ngũhaarĩria
    mwako wayo.” Nĩ ũndũ ũcio Daudi akĩhaarĩria maũndũ ma mwako ũcio na njĩra nene
    atanakua.
  fra-NCL: 'David disait : « Mon fils Salomon est jeune et faible, et la maison qui
    sera bâtie à Yahweh doit être magnifique à l’excès, afin d’être renommée et glorieuse
    dans tous les pays ; je veux donc faire pour lui des préparatifs. » Et David fit
    beaucoup de préparatifs avant sa mort.'
  cek-AK: David mah ka capa Solomon loe nawkta vop moe, saning doeh nawk vop, Angraeng
    han sak han ih im loe kalen kasawk im, prae boih ah ahmin kamthang, dawnrai koi
    kaom im ah om tih; im sak paroep hanah vaihi kam sak han, tiah a thuih. To pongah
    David loe dueh ai naah kalen parai im sak hanah paroephaih to tawnh.
  cuk-cuk: 'David sokargusad: “An-machi-Salomón amba-sapingwagwad, amba binsaed dogdar
    nikasulid. Ar Bab-Jehováʼse-goled-neg soblegergebed, nuekwa soblegoed, degi, bela-bela
    yeerdakle soblebaloed. We-napneggi we-neg-e-yeerdaklegedgi dummad-sunmaklegoed.
    Degisoggu, a-neg-soblegegala, an guakwaa ibmar-onmakergebed.” Deyobi, David, Bab-Dummadse-goled-neg-sobegala,
    e-burgwed-iduale, bela ibmarmar guakwaa urbisad.'
  uig-CYR: 'Давут көңлидә: «Оғлум Сулайман техи яш, бир юмран көчәт халас, Пәрвәрдигарға
    селинидиған өй наһайити бәһәйвәт вә катта болуши, шан-шөһрити барлиқ жутларға
    йейилиши керәк; шуниң билән бу өйгә кетидиған материялларни һазирлап қоюшум керәк»
    дәп ойлиди. Шуңа Давут өлүштин илгири нурғун материял һазирлап қойди.'
  tel-2017: దావీదు “నా కొడుకు సొలొమోనుది అనుభవం లేని లేత వయస్సు. యెహోవా కోసం కట్టబోయే
    మందిరం దాని కీర్తిని బట్టి, అందాన్ని బట్టి, అన్ని దేశాల్లో ప్రసిద్ధి చెందినది,
    చాలా వైభవోపేతంగా ఉండాలి. కాబట్టి, దానికి కావలసిన సరంజామా అంతటినీ సిద్ధపరుస్తాను”
    అని చెప్పి, అతడు తన మరణానికి ముందు విస్తారంగా సామగ్రిని సమకూర్చాడు.
  hat-BSA: 'David te di: “Fis mwen, Salomon jèn, epi manke eksperyans. Epi kay k ap
    bati pou SENYÈ a va tèlman ekstrawòdinè, byen koni toupatou, e k ap renome pou
    glwa li nan tout peyi yo. Se pou sa ke mwen va fè preparasyon pou li.” Konsa,
    David te fè anpil preparasyon avan l te mouri.'
  kos-kos: In nunak lal David el nunku mu, “Tempul se su wen nutik Solomon el ac musai
    inge enenu in arulana oasku ac pwengpeng nu fin faclu nufon. Tuh inge el srakna
    fusr ac supah ke orekma, na pa nga enenu in akoo kufwen mwe orekma nukewa nu kac.”
    Ouinge David el akoela kufwen sroasr puspis meet liki el misa.
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֗יד שְׁלֹמֹ֣ה בְנִי֮ נַ֣עַר וָרָךְ֒ וְהַבַּ֜יִת לִבְנ֣וֹת
    לַיהוָ֗ה לְהַגְדִּ֨יל ׀ לְמַ֜עְלָה לְשֵׁ֤ם וּלְתִפְאֶ֙רֶת֙ לְכָל־הָ֣אֲרָצ֔וֹת
    אָכִ֥ינָה נָּ֖א ל֑וֹ וַיָּ֧כֶן דָּוִ֛יד לָרֹ֖ב לִפְנֵ֥י מוֹתֽוֹ׃
  ibo-ibo: Mgbe ahụ, Devid kwuru, “Solomọn nwa m bụ nwantakịrị, onye na-amachabeghị
    ihe. Ma ụlọnsọ a ga-ewuru Onyenwe anyị ga-abụ ụlọ dị ukwuu, nke ga-enwe aha a
    ma ama, na nke mara ezi mma nʼanya mba niile dị nʼụwa. Nʼihi ya, aga m akpakọba
    ihe niile e ji ewu ya.” Ya mere, tupu Devid anwụọ, ọ kwakọtara ngwongwo riri nne.
  ory-ory: ଆଉ ଦାଉଦ କହିଲେ, “ମୋʼ ପୁତ୍ର ଶଲୋମନ ଅଳ୍ପ ବୟସ୍କ ଓ କୋମଳ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ନିମନ୍ତେ
    ଯେଉଁ ଗୃହ ନିର୍ମାଣ କରାଯିବ, ତାହା କୀର୍ତ୍ତି ଓ ଗୌରବ ସକାଶୁ ସମଗ୍ର ଦେଶରେ ଅତିଶୟ ପ୍ରତାପାନ୍ୱିତ
    ହେବ; ଏହେତୁ ମୁଁ ତହିଁ ପାଇଁ ଆୟୋଜନ କରିବି।” ଏହିପରି ଦାଉଦ ଆପଣା ମୃତ୍ୟୁୁ ପୂର୍ବେ ଅଧିକ ପ୍ରଚୁର
    ପରିମାଣରେ ରୂପେ ଆୟୋଜନ କଲେ।
  chk-chk: Iwe, Tafit a üra, “Nei alüal Salomon a ier kükün, esamwo sip le angang,
    nge ewe imwenfel epwe aüetä fän iten ewe Samol mi Lapalap epwe fokun amwarar,
    epwe pwal föüla o ling lein chon ekewe fanü meinisin. Iei mine üpwe amolätä pisek
    fän itan.” Iei usun Tafit a amolätä chomong pisek me mwen an mäla.
  rop-rop: Wal King Deibid bin jinggabat, “Det Serramoni Pleis weya mi wandim main
    ronwan san Salaman blanga bildimap garra jidan bigiswan en brabli purdiwan. Bat
    main san im oni yangboi en im nomo sabi. Wal ai garra gajim ebrijing redibala
    na bifo mi garra dai.” Lagijat na imbin jinggabat.
  ukr-1871: 'І сказав Давид: Мій син Соломон ще молодий, і малосилен, а храм, що його
    треба збудувати для Господа, повинен бути величавий, на славу й красу всїм краям;
    оце ж почну я приготовляти для його. І багато наготував Давид перед смертю своєю.'
  deu-1951: 'Denn David sprach: Mein Sohn Salomo ist jung und zart; das Haus aber,
    das dem HERRN zu bauen ist, soll groß sein, auf daß sein Name und Ruhm in allen
    Landen erhoben werde; darum will ich ihm Vorrat verschaffen. Also verschaffte
    David vor seinem Tode Vorrat in Menge.'
  eng-JPS: 'And David said: ''Solomon my son is young and tender, and the house that
    is to be builded for the LORD must be exceeding magnificent, of fame and of glory
    throughout all countries; I will therefore make preparation for him.'' So David
    prepared abundantly before his death.'
  srp-1865: 'Jer David govoraše: Solomun je sin moj dijete mlado, a dom koji treba
    zidati Gospodu treba da bude vrlo velik za slavu i diku po svijem zemljama; zato
    æu mu pripraviti što treba. I pripravi David mnoštvo prije smrti svoje.'
  lug-lug: Dawudi n’ayogera nti, “Sulemaani mutabani wange akyali mwana muto n’obumanyirivu
    bwe butono. Ennyumba egenda okuzimbirwa Mukama egwana okuba ey’ekitiibwa ekinene
    ennyo, ng’eyatiikirira era ng’etenderezebwa mu mawanga gonna. Noolwekyo nzija
    kuteekateeka ebinaagizimba.” Era Dawudi yakola entegeka nnene ddala nga tannaba
    kufa.
  heb-heb: ויאמר דויד שלמה בני נער ורך והבית לבנות ליהוה להגדיל למעלה לשם ולתפארת
    לכל הארצות אכינה נא לו ויכן דויד לרב לפני מותו׃
  ben-IRV: দায়ূদ বললেন, “আমার ছেলে শলোমনের বয়স কম এবং তার অভিজ্ঞতাও কম, কিন্তু সদাপ্রভুর
    জন্য যে ঘর তৈরী করতে হবে তা যেন সমস্ত জাতির চোখে খুব বিখ্যাত এবং জাঁকজমকে ও গৌরবে
    পূর্ণ হয়। কাজেই তার জন্য আমি সব কিছু প্রস্তুত করে রাখব।” এই বলে দায়ূদ তাঁর মৃত্যুর
    আগে অনেক কিছুর আয়োজন করে রাখলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਆਖਿਆ, “ਮੇਰਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਅਜੇ ਤਾਂ ਨਿਆਣਾ ਅਤੇ ਬਾਲਕ ਹੈ, ਅਤੇ ਜ਼ਰੂਰੀ
    ਹੈ ਕਿ ਜਿਹੜਾ ਭਵਨ ਯਹੋਵਾਹ ਦੇ ਲਈ ਬਣਾਇਆ ਜਾਵੇਗਾ, ਉਹ ਬਹੁਤ ਹੀ ਸੁੰਦਰ ਹੋਵੇ, ਤਾਂ ਕਿ ਉਹ ਦਾ
    ਨਾਮ ਅਤੇ ਪ੍ਰਤਾਪ ਸਾਰੇ ਦੇਸਾਂ ਵਿੱਚ ਉਜਾਗਰ ਹੋਵੇ, ਇਸ ਲਈ ਮੈਂ ਆਪ ਹੀ ਉਹ ਦੇ ਲਈ ਤਿਆਰੀ ਕਰਾਂਗਾ।”
    ਅਖ਼ੀਰ, ਦਾਊਦ ਨੇ ਆਪਣੇ ਮਰਨ ਤੋਂ ਪਹਿਲਾਂ ਬਹੁਤ ਜਿਆਦਾ ਤਿਆਰੀਆਂ ਕੀਤੀਆਂ।
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ငါ့ သား ရှောလမုန် သည် အသက် ငယ်၍ နု သေး၏။ ထာဝရဘုရား အဘို့
    တည် ရသောအိမ် မူကား အလွန် ထူးဆန်း သောအိမ်၊ အတိုင်းတိုင်း အပြည်ပြည်၌ ဘုန်း အသရေကျော်စောသော
    အိမ်ဖြစ်ရမည်။ ယခု ပင်အိမ် တော်အဘို့ ငါပြင်ဆင် မည်ဟု အကြံရှိ လျက် အနိစ္စ မ ရောက်မှီများစွာ
    ပြင်ဆင် တော်မူ၏။
  hmo-hmo: Badina be Davida ia gwau, “Egu natuna Solomona be eregabe tauna sibona,
    bona gaukara dekenai ia do manada lasi. To lau ura Solomona ese do ia haginia
    Dubu be mai hairaina, bona mai ena sivarai badana tanobada ena kahana ibounai
    dekenai. Unai dainai Solomona durua totona Dubu haginia kohu be do lau haboua
    hegaegae.” Unai dainai ia do mase lasi neganai, Davida ese Dubu haginia totona
    kohu momo herea ia abia hegaegae.
  urd-urd: और दाऊद ने कहा कि मेरा बेटा सुलेमान लड़का और ना तजुरबेकार है, और ज़रूर
    है कि वह घर जो ख़ुदावन्द के लिए बनाया जाए निहायत 'अज़ीम — उश — शान हो, और सब मुल्कों
    में उसका नाम और शोहरत हो। इसलिए मैं उसके लिए तैयारी करूँगा। चुनाँचे दाऊद ने अपने
    मरने से पहले बहुत तैयारी की।
  rus-SYN: 'И сказал Давид: Соломон, сын мой, молод и малосилен, а дом, который следует
    выстроить для Господа, должен быть весьма величествен, на славу и украшение пред
    всеми землями: итак буду я заготовлять для него. И заготовил Давид до смерти своей
    много.'
  bqc-SIM: 'Davidi mɛ̀: Ma nɛ́ Salomↄↄá ɛ̀waasonaɛ, a yãe yáasi dↄ̃ gĩao. À kũ̀
    kpɛ́ pↄ́ wa dↄ Diiɛ aↄ zↄ̃ↄɛ, i ɛa aↄ kɛfɛũ lↄ maamaa, gbɛ̃́pii i a maabo. A
    yã́i tò málɛ a dↄa sↄukɛ. Ɔ̃ Davidi kpɛ́pi dↄa sↄukɛ̀ maamaa e àↄ gɛ́ gai.'
  tcz-CHONGTHU: David in aseitai, “Kachapa Solomon hi achapang nalaiyin, jilna le
    hetna jong neibeh nailou hijongle, Pathenin anganse a Houin sahdoh ding hi loupi
    ding, minthang ding chuleh leiset pumpia dia jong nasatah hiding ahin, hijeh a
    chu tuahi kagonpeh pan ding ahitai.” Hijeh a hi David in athi masang a Houin sah
    nadia thil le lo tampi akoitup ahitai.
  mar-mar: दावीद म्हणाला, “माझा पुत्र शलमोन अजून तरुण व अननुभवी आहे आणि परमेश्वराचे
    मंदिर मात्र विशेषतः उत्कृष्ट बांधले गेले पाहिजे, याकरिता की सर्व इतर देशात सुप्रसिध्द
    आणि वैभवशाली असे झाले पाहिजे. म्हणून मी त्याच्या बांधण्याची तयारी करीन.” असे म्हणून
    दावीदाने आपल्या मृत्यूपूर्वी बरीच तयारी केली.
  qub-qub: 'Davidga yarpaynillancho niran: «Wamrä Salomonga wamrallarämi. Tayta Diospa
    Templonga jatuncaraymi canan, cay pachacho cajcunapitaga mas cuyayllapaj, may-chaychöpis
    chay templupaj parlananpaj. Chaymi llapantapis camarishallatana cachapäshaj.»
    Chaynöpami Davidga manaraj wañucur llapantapis aypallata camariran.'
  bqp-bqp: Domi Dɑfidi u tii sɔ̃ɔwɑ u nɛɛ, win bii Sɑlomɔɔ u sɑ̃ɑwɑ bii piibu. U ǹ
    ginɑ bwisi mɔ. Wee sɑ̃ɑ yee te bɑ koo Yinni Gusunɔ bɑniɑ mi, tɑ ko n yĩsiru yɑrɑwɑ
    tem kpuro sɔɔ ten girimɑn kpɑ̃ɑrun sɔ̃. Yen sɔ̃nɑ u kĩ u nùn ten sɔɔru kuɑ. Mɑ
    Dɑfidi u sɔɔru dɑbinu kuɑ u sere gu.
  hat-hat: 'David t''ap di nan kè l'': Salomon, pitit gason m'' lan, se yon timoun
    ki poko gen esperyans. Tanp li gen pou l'' bati pou Seyè a, se li ki pou pi gwo,
    pi bèl pase dènye tanp, pou toupatou sou latè y''ap pale sou li. Se pou m'' pare
    tout bagay kite pou li. Se konsa, anvan li mouri, David pare materyo an kantite
    kite la pou sa.'
  eng-BSB: And David said, “My son Solomon is young and inexperienced, and the house
    to be built for the LORD must be exceedingly magnificent—famous and glorious throughout
    all lands. Therefore I must make preparations for it.” So David made lavish preparations
    before his death.
  eng-WEBPB: David said, “Solomon my son is young and tender, and the house that is
    to be built for the LORD must be exceedingly magnificent, of fame and of glory
    throughout all countries. I will therefore make preparation for it.” So David
    prepared abundantly before his death.
  kbq-kbq: Hagi Deviti'a amanage hu'ne, nenamofo Solomoni'a kasefa vahe mani'neankino
    noma ki'zana ontahi'ne. Hanki Ra Anumzamofo noma Solomoni'ma kisiana marerifa
    no kisigeno, agenke'amo'a maka kokantega haruharu haniaza retrotra menina nehue.
    Anage nehuno Deviti'a noma kizantmina ofri'neno tusi zantmi retrotra hunteteno
    fri'ne.
  nhe-BL: 'Huan David quiijto: “Nocone Salomón noja telpocatl huan aya motlantoc.
    Huan monequi itiopa TOTECO elis tlahuel hueyi, huan tlahuel onpano yejyectzi huan
    elis tlen más tlaixmatili tlen nochi tlaltepactli. Huajca ama nijpehualtis para
    nijcualtlalis tlamantzitzi para nopa tiopamitl.” Huajca quema aya miquiyaya David,
    yajaya pejqui quisentilía tlahuel miyac tlamantli tlen monequisquía motequihuis
    ipan nopa tiopamitl.'
  gub-BL: Nezewe i'i Tawi uzeupe. — Hera'yr Xàrumàw uzapo putar Tupàn Hàpuzuhu a'e
    nehe. Tuwe ipuràg eteahy nehe. Tuwe uhua'u nehe no. Tuwe teko ywy nànànar wenu
    imume'u haw wà nehe. Kwàkwàmo romo hekon a'e rihi. A'e rupi amono'og putar ma'e
    a'e tàpuzuhu romo iapo pyràm paw rupi nehe, i'i uzeupe. A'e rupi Tawi omono'og
    ma'e tetea'u umàno 'ym mehe we a'e.
  eng-DRA: 'And David said: Solomon my son is very young and tender, and the house
    which I would have to be built to the Lord, must be such as to be renowned in
    all countries: therefore I will prepare him necessaries. And therefore before
    his death he prepared all the charges.'
