verse: 1CH.007.003
translations:
  mal-C: 'ഉസ്സിയുടെ പുത്രൻ: യിസ്രഹ്യാവ്. യിസ്രഹ്യാവിന്റെ പുത്രന്മാർ: മീഖായേൽ, ഓബദ്യാവ്,
    യോവേൽ, യിശ്ശീയാവ്—ഇവർ അഞ്ചുപേരും (യിസ്രഹ്യാവും പുത്രന്മാരുംകൂടി) പ്രഭുക്കന്മാർ
    ആയിരുന്നു.'
  deu-TKW: 'Die Söhne Ussis waren: Jisrahja; die Söhne Jisrahjas: Michael, Obadja,
    Joel, Jissia, insgesamt fünf Familienhäupter.'
  lin-lin: 'Bana mibali ya Uzi : Yiziraya. Bana mibali ya Yiziraya : Mikaeli, Abidiasi,
    Joeli mpe Yishiya. Bango nyonso mitano bazalaki bakambi.'
  eng-LSV: 'And sons of Uzzi: Izrahiah; and sons of Izrahiah: Michael, and Obadiah,
    and Joel, Ishiah, Hamishah—all of them heads.'
  eng-GNV: And the sonne of Vzzi was Izrahaiah, and the sonnes of Izrahaiah, Michael,
    and Obadiah, and Ioel, and Isshiah, fiue men all princes.
  eng-WEBSTER: 'And the sons of Uzzi; Izrahiah: and the sons of Izrahiah; Michael,
    and Obadiah, and Joel, Ishaiah, five: all of them chief men.'
  nhw-BL: 'Uzi quipixqui se icone catli itoca Israhías. Huan Isharías quinpixqui iconehua
    catli inintoca eliyayaj: Micael, Obadías, Joel huan Isías. Nochi ni macuilti tlacame
    mochijque tlayacanani ipan ininfamilias.'
  swh-ONEN: 'Mwana wa Uzi alikuwa: Izrahia. Wana wa Izrahia walikuwa: Mikaeli, Obadia,
    Yoeli na Ishia. Wote hawa watano walikuwa wakuu wao.'
  bba-bba: Usin biiwɑ Yisirɑyɑ. Yisirɑyɑ kɑ win bibu bɑ sɑ̃ɑwɑ be wiruɡibu nɔɔbu.
    Win bii berɑ Mikɑɛli, kɑ Abudiɑsi, kɑ Yoɛli, kɑ Yisiyɑ.
  eng-KJVCPB: 'And the sons of Uzzi; Izrahiah: and the sons of Izrahiah; Michael,
    and Obadiah, and Joel, Ishiah, five: all of them chief men.'
  luo-luo: 'Wuod Uzi ne en: Izrahia. Yawuot Izrahia ne gin: Mikael, Obadia, Joel kod
    Ishia. Yawuowi abichgo ne gin ruodhi.'
  meu-meu: 'Usisi natuna na Isirahia. Isirahia natuna: Mikael, Obadia, Ioel, Isihia;
    tatau laima, iboudiai na lohia taudia;'
  npi-ULB: उज्‍जीका छोरा यिज्‍यहि थिए । यिज्‍यहिका छोराहरू मिखाएल, ओबदिया, योएल र
    यिश्‍याह थिए । यी पाँच जना सबै वंशका मुखियाहरू थिए ।
  yor-yor: 'Àwọn ọmọ, Ussi: Israhiah. Àwọn ọmọ Israhiah: Mikaeli, Obadiah, Joẹli àti
    Iṣiah. Gbogbo àwọn márààrún sì jẹ́ olóyè.'
  pes-OPCB: یزرحیا پسر عزی بود. یزرحیا و چهار پسرش به نامهای میکائیل، عوبدیا، یوئیل
    و یشیا، هر یک رئیس طایفه‌ای بودند.
  tgl-ULB: Ang anak na lalaki ni Uzi ay si Izrahias. Ang kaniyang mga anak na lalaki
    ay sina Micael, Obadias, Joel at Isaias, ang mga pinuno ng limang angkan.
  hui-hui: Usi ibu igini mbiraore dege henego mini Isirahaia hene. Ani howa Isirahaia
    ibu igini maria henego mini Maigele Obadaia Yoele Isaia laga biyaru hene. Agali
    uruni ti nde tini hameigininaga agali haguane hene.
  mya-mya: သြ​ဇိ​တွင်​ဣ​ဇ​ရ​ဟိ​ဟူ​သော​သား​တစ် ယောက်​ရှိ​၏။ ဣ​ဇ​ရ​ဟိ​နှင့်​သူ​၏​သား​များ
    ဖြစ်​ကြ​သော​မိက္ခေ​လ၊ သြ​ဗ​ဒိ၊ ယော​လ၊ ဣ​ရှ​ယ​တို့​သည်​အိမ်​ထောင်​ဦး​စီး​များ ဖြစ်​ကြ​၏။-
  bod-N: ཡང་ཨུ་ཟིའི་བུ་ནི་ཡིས་རག་ཡཱ་ཡིན་ལ། ཡིས་རག་ཡཱའི་བུ་ནི་མེའ་ཀཱ་ཨེལ་དང་ཨོ་བད་ཡཱ།
    ཡོ་ཨེལ། ཡིས་ཤི་ཡཱ་བཅས་བསྡོམས་པས་ལྔ་ཡོད། དེ་ཐམས་ཅད་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་ནོ།
    །
  sna-sna: 'Mwanakomana waUzi aiva: Izirahia. Vanakomana vaIzirahia vaiva: Mikaeri,
    Obhadhia, Joere naIshia. Vose vari vashanu vaiva madzishe.'
  spa-BLM: 'El hijo de Uzí: Izrahías. Los hijos de Izrahía: Miguel, Obadías, Joel
    e Isías, cinco; todos ellos hombres principales.'
  cac-cac: 'A vin̈aj Uzi chi'' ay jun yuninal vin̈, aton vin̈aj Israhías. A vin̈aj
    Israhías chi'' ay chan̈van̈ yuninal vin̈: Vin̈aj Micael, vin̈aj Obadías, vin̈aj
    Joel yed'' vin̈aj Isías. A vin̈ yed'' eb'' vin̈ yuninal chi'' yajal yaj d''a scal
    eb'' yin̈tilal.'
  swh-ULB: Mwana wa Uzi alikua Izrahia. Mwana wake alikua Michaeli, Obadia, Yoeli,
    na Ishia, wote watano walikua viongozi wa ukoo
  bel-bel: 'Сын Узія: Ізрахія; а сыны Ізрахіі: Міхаіл, Авадыя, Ёіль і Ішыя, пяцёра.
    Усе яны галоўныя.'
  deu-ELBBK: 'Und die Söhne Ussis: Jisrachja; und die Söhne Jisrachjas: Michael und
    Obadja und Joel, Jissija; insgesamt fünf Häupter.'
  mbb-OT: Is anak ni Uzi he maama, ne iyan si Izrahia. Si Izrahia wey kes heepat he
    menge anak din, ne iyan si Micael, Obadias, Joel, wey si Ishia ne menge pengulu
    te menge pemilya zan.
  mal-2015: 'ഉസ്സിയുടെ പുത്രന്മാർ: യിസ്രഹ്യാവു; യിസ്രഹ്യാവിന്റെ പുത്രന്മാർ: മീഖായേൽ,
    ഓബദ്യാവു, യോവേൽ, യിശ്യാവു ഇങ്ങനെ അഞ്ചുപേർ; ഇവർ എല്ലാവരും തലവന്മാരായിരുന്നു.'
  rmc-rmc: Le Uzioskro čhavo sas o Jizrachiah. Le Jizrachioskre čhave sas o Michael,
    o Obadiah, o Joel the o Jišijah. Savore kala pandž džene sas vodci le famelijengre.
  pes-OPV: و پسر عُزّي، يزرَحيا و پسران يزرَحيا، ميکائيل و عُوبَديا و يوئيل و يشِيا
    که پنج نفر و جميع آنها رؤسا بودند.
  ron-1924: 'Фиул луй Узи: Израхия. Фиий луй Израхия: Микаел, Обадия, Иоел, Ишия,
    де тоць чинч кэпетений;'
  ben-OBCV: 'উষির ছেলে: যিষ্রাহিয়। যিষ্রাহিয়ের ছেলেরা: মীখায়েল, ওবদিয়, যোয়েল
    ও যিশিয়। এই পাঁচজনই প্রধান ছিলেন।'
  som-som: Farcankii Cusiina waxay ahaayeen Yisraxyaah, iyo wiilashii Yisraxyaah oo
    ahaa Miikaa'eel, iyo Cobadyaah, iyo Yoo'eel, iyo Yishiyaah, oo waxay isku ahaayeen
    shan, dhammaantoodna waxay ahaayeen rag madax ah.
  lat-VUC: 'Filii Ozi: Izrahia, de quo nati sunt Michaël, et Obadia, et Joël, et Jesia,
    quinque omnes principes.'
  eng-ASVBT: 'And the sons of Uzzi: Izrahiah. And the sons of Izrahiah: Michael, and
    Obadiah, and Joel, Isshiah, five; all of them chief men.'
  ita-1885: E il figliuolo di Uzzi fu Izrahia; ed i figliuoli d'Izrahia furono Micael,
    ed Obadia, e Ioel, ed Isia; in tutto cinque capi.
  eng-LXXUP: 'And the sons of Uzzi; Izrahiah: and the sons of Izrahiah; Michael, Obadiah,
    and Joel, and Isshiah, five, all rulers.'
  eng-ULB: Uzzi's son was Izrahiah. His sons were Michael, Obadiah, Joel, and Ishijah,
    all five of them were clan leaders.
  spa-VBL: 'El hijo de Uzi: Israhías. Los hijos de Israhías: Miguel, Obadías, Joel
    e Isías. Los cinco eran jefes de familia.'
  fra-_FOB: 'Fils d''Uzzi: Jizrachia. Fils de Jizrachia: Micaël, Obadia, Joël et Jishija,
    en tout cinq chefs;'
  mal-mal: 'ഉസ്സിയുടെ പുത്രൻ യിസ്രഹ്യാവ്; യിസ്രഹ്യാവിന്റെ പുത്രന്മാർ: മീഖായേൽ, ഓബദ്യാവ്,
    യോവേൽ, യിശ്യാവ്; ഇവർ അഞ്ചുപേരും തലവന്മാരായിരുന്നു.'
  urd-GVR: Uzzī kā beṭā Izraḳhiyāh thā jo apne chār bhāiyoṅ Mīkāel, Abadiyāh, Yoel
    aur Yissiyāh ke sāth ḳhāndānī sarparast thā.
  suz-BL: उज्‍जी आ तौ इज्रायाह बाक्‍माक्‍त। इज्रायाह आ तौ मिकाएल, ओबदिया, योएल नु
    इस्‍शीयाह बाक्‍मा बाक्‍त। मेको ५ जना नेल्‍ल ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli d’Uzzi: Jzrahia. Figliuoli di Jzrahia: Micael, Abdia, Joel
    ed Jsshia: cinque in tutto, e tutti capi.'
  ckb-ckb: 'کوڕەکەی عوزی: یزرەحیا بوو، کوڕەکانی یزرەحیاش: میکائیل، عۆبەدیا، یۆئێل
    و یەشیا، ئەمانە هەر پێنجیان سەرکردە بوون.'
  eng-BBE: 'And the sons of Uzzi; Izrahiah; and the sons of Izrahiah: Michael and
    Obadiah and Joel and Isshiah, five; all of them chiefs.'
  kan-OKCV: 'ಉಜ್ಜೀಯನ ಪುತ್ರನು ಇಜರಾಹಿಯಾ. ಇಜರಾಹಿಯಾನ ಪುತ್ರರು: ಮೀಕಾಯೇಲ್, ಓಬದ್ಯ, ಯೋಯೇಲ್
    ಮತ್ತು ಇಷೀಯ ಈ ಐದು ಮಂದಿಯೂ ಮುಖ್ಯಸ್ಥರಾಗಿದ್ದರು.'
  tam-2017: ஊசியின் மகன்களில் ஒருவன் இஸ்ரகியா; இஸ்ரகியாவின் மகன்கள் மிகாயேல், ஒபதியா,
    யோவேல், இஷியா என்பவர்கள்; இவர்கள் ஐந்துபேரும் தலைவர்களாக இருந்தார்கள்.
  spa-RV-1909: 'Hijo de Uzzi fué Izrahías; y los hijos de Izrahías: Michâel, Obadías,
    Joel, é Isías: todos, cinco príncipes.'
  ron-BTF: 'Și fiii lui Uzi: Izrahia; și fiii lui Izrahia: Mihail și Obadia și Ioel,
    Ișia, cinci, cu toții bărbați de seamă.'
  eng-WEBP: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah, five; all of them chief men.'
  eng-FBV: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah. All five were family heads.'
  nld-1939: 'De zoon van Oezzi was Jizrachja; de zonen van Jizrachja waren: Mikaël,
    Obadja, Joël en Jisji-ja; in het geheel vijf opperhoofden.'
  nch-BL: 'Uzi quipixqui se icone cati itoca Israhías. Huan Israhías quinpixqui iconehua
    cati inintoca eliyayaj: Micael, Obadías, Joel huan Isías. Nochi ni macuilti tacame
    mochijque tayacanani ipan ininfamilias.'
  vie-1934: Con trai của U-xi là Dít-ra-hia; con trai của Dít-ra-hia là Mi-ca-ên,
    O-ba-đia, Giô-ên, và Di-si-gia, cả cha con năm người, đều là trưởng tộc
  hin-CV: 'उज्जी का पुत्र: यिज़राहियाह था. यिज़राहियाह के पुत्र: मिखाएल, ओबदिया, योएल,
    इश्शियाह; ये पांचों ही प्रधान थे.'
  spa-BES: 'Y los hijos de Uzi; Izrahias; y los hijos de Izrahias: Micael, Obadias,
    Joel e Isias, cinco; Todos ellos jefes.'
  tdx-tdx: 'Le o ana’ i Ozio; Iizrakià; o ana’ Iizrakiào: i Mikaele naho i Obadià
    naho Ioele, Isià, lime, songa mpiaolo.'
  tha-KJV: บุ​ตรชายของอุสซี​คือ อิสราหิยาห์ และบุตรชายของอิสราหิยาห์​คือ มี​คาเอล
    โอบาดีห์ โยเอล และอิสชีอาห์ ห้าคนด้วยกัน ทุ​กคนเป็นคนชั้นหัวหน้า
  por-BR-2018: 'O filho de Uzi foi Izraías; e os filhos de Izraías foram: Micael,
    Obadias, Joel, e Issias; todos estes cinco foram líderes.'
  deu-ELO: 'Und die Söhne Ussis: Jisrachja; und die Söhne Jisrachjas: Michael und
    Obadja und Joel, Jissija; insgesamt fünf Häupter.'
  eng-WYC-2018: The sons of Uzzi were Izrahiah (or The son of Uzzi was Izrahiah);
    of whom were born Michael, and Obadiah, and Joel, and Ishiah, five, all princes.
  epo-epo: 'La idoj de Uzi: Jizraĥja; la idoj de Jizraĥja: Miĥael, Obadja, Joel, kaj
    Jiŝija — kune kvin patrodomoj.'
  uig-PIN: Uzzining oƣli Izraⱪiya idi, Izraⱪiyaning oƣulliri Mikail, Obadiya, Yoel
    wǝ Ixiya idi. Bu bǝxǝylǝnning ⱨǝmmisi jǝmǝt bexi idi.
  beo-beo: Asai egefe da Isalahaia. Isalahaia egefelali da Maiga:le, Oubadaia, Youele
    amola Isalahaia. Ili huluane da fada:i dunu esafulu.
  tpi-OTNT: Usi i gat wanpela pikinini man tasol, nem bilong en Israhia. Na Israhia
    i gat 4-pela pikinini man. Nem bilong ol i olsem, Maikel na Obadia na Joel na
    Isia. Olgeta i hetman bilong lain bilong ol.
  hau-SA: Ɗan Uzzi shi ne, Izrahiya. ’Ya’yan Izrahiya maza su ne, Mika’ilu, Obadiya,
    Yowel da Isshiya. Dukansu biyar manya ne.
  uig-LAT: Uzzining oghli Izraqiya idi, Izraqiyaning oghulliri Mikail, Obadiya, Yoél
    we Ishiya idi. Bu besheylenning hemmisi jemet béshi idi.
  nde-nde: 'Indodana ka-Uzi kungu: Izrahiya. Amadodana ka-Izrahiya yila: nguMikhayeli,
    lo-Obhadaya, loJoweli lo-Ishiya. Ngobuhlanu babo babezinduna.'
  ton-ton: 'Pea ko e ngaahi foha ʻa Usa; ko Isilaia: pea ko e ngaahi foha ʻo Isilaia;
    ko Mikaeli, mo ʻOpataia mo Soeli, mo Isia, ko e toko nima: ko e kau tangata ongoongoa
    kotoa pē ʻakinautolu.'
  ces-1613: 'Synové Uzovi: Izrachiáš. Synové pak Izrachiášovi: Michael, Abdiáš, Joel
    a Isia, všech pět knížat.'
  eng-WMB: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah, five; all of them chief men.'
  tam-TCV: 'ஊசியின் மகன்: இஸ்ரகியா. இஸ்ரகியாவின் மகன்கள்: மிகாயேல், ஒபதியா, யோயேல்,
    இஷியா. இவர்கள் ஐந்துபேரும் தலைவர்களாயிருந்தனர்.'
  ceb-ULB: Ang anak nga lalaki ni Uzi mao si Izrahia. Ang mga anak ni Izrahia mao
    sila si Micael, Obadia, Joel, ug si Ishia, silang lima mao ang mga pangulo sa
    ilang banay.
  pol-UBG: 'Synowie Uzziego: Izrachiasz, a synowie Izrachiasza: Mikael, Obadiasz,
    Joel i Jeszijasz, pięciu – wszyscy naczelnicy.'
  urd-GVU: عُزّی کا بیٹا اِزرخیاہ تھا جو اپنے چار بھائیوں میکائیل، عبدیاہ، یوایل اور
    یِسیاہ کے ساتھ خاندانی سرپرست تھا۔
  deu-1912: 'Die Kinder Usis, waren: Jisrahja. Aber die Kinder Jisrahjas waren: Michael,
    Obadja, Joel und Jissia, die fünf, und alle waren Häupter.'
  kan-2017: ಉಜ್ಜೀಯನ ಮಗ ಇಜ್ಯಹ್ಯಾಹ. ಇಜ್ಯಹ್ಯಾಹನ ಮಕ್ಕಳು ಮಿಕಾಯೇಲ್, ಓಬದ್ಯ, ಯೋವೇಲ್, ಇಷ್ಷೀಯ.
    ಇವರು ಈ ಕುಟುಂಬದ ಗೋತ್ರಪ್ರಧಾನರು.
  yap-yap: 'Ta’reb e pumo’on ni fak Uzzi ni Izrahiah. Me Izrahiah e aningeg e pagel
    ni fak: Maikal, Obadiah, Joel, nge Isshiah. Yad gubin ni yad lolgen e pi tabnaw.'
  hlt-MCSB: Uzzi koca ah Izrahiah, Izrahiah koca ah Michael, Obadiah, Joel, Isshiah
    neh panga la a lu boeih a biuh.
  mdy-ETH: ዑዚ ጎዖሢ ዩዝራህያ ጌይንታ ፔቴ ዓቲንቄ ናይ ሾዔኔ፤ ዬያ ዩዝራህያና ዒዛኮ ዖይዶ ዓቲንቆ ናኣታ፦ ሚካዔኤሌ፥ ዓብዲዩ፥
    ዒዮዔኤሌንታ ዩሺያንታ ዔያቶ ማኣሮ ዓሶኮ ሱኡጎኬ።
  twi-ASANTE: 'Na Usi babarima din de: Yisrahia. Na Yisrahia mmammarima din de: Mikael,
    Obadia, Yoɛl ne Yisia a na wɔn baanum tuatua mmusua ano.'
  eng-WEBU: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah, five; all of them chief men.'
  wal-wal: Uzza na7ai Yiziraahiyaa. Yiziraahiyaa naati Mikaa7eela, Obaadiyaa, Yuu7eelanne
    Yishiyaa; ha ichchashatikka so asaa halaqata.
  spa-PDDPT: 'El hijo de Uzi fue Israhías, y los hijos de Israhías: Micael, Obadías,
    Joel e Isías, un total de cinco jefes.'
  gun-gun: Ha'e gui Uzi ra'y ma Izraías. Ha'e gui Izraías ra'y kuery ma Micael, Obadias,
    Joel ha'e Issias, ha'e javi vy peteĩ nhiruĩ ikuai, huvixa meme.
  ilo-ULB: Ti putot a lalaki ni Uzzi ket ni Izrahias. Dagiti putotna a lallaki ket
    da Micael, Obadias, Joel, Isshias, lima amin iti mangidadaulo kadagiti pulida.
  kpg-kpg: Uzzi guu hai dana dama daane e dahi go Izrahiah. Izrahiah mo ana dama daane
    dogohaa go Michael, Obadiah, Joel mo Isshiah, digaula huogodoo la nia dagi nia
    madahaanau.
  uig-ARA: ئۇززىنىڭ ئوغلى ئىزراقىيا ئىدى، ئىزراقىيانىڭ ئوغۇللىرى مىكائىل، ئوبادىيا،
    يوئېل ۋە ئىشىيا ئىدى. بۇ بەشەيلەننىڭ ھەممىسى جەمەت بېشى ئىدى.
  sus-sus: 'Usi xa di xili Yisiraxiya. Yisiraxiya xa die nan ya: Mikayeli, Abadiyasi,
    Yoweli, nun Yisiya. Yi mixi suuli nan findi e xabilɛ mangɛe ra.'
  pon-2006: 'Ussi naineki pwutak emen: Israhaia, Israhaia naineki pwutak pahmen, Maikel,
    Opadaia, Soel, oh Issaia, irail koaros wia kaunen peneinei kan.'
  ksd-ksd: 'A umana natu i Usi: Israkia ma ra umana natuna, Mikael, Obadia, Ioel,
    ma Isia, a ilima diat, a umana luluai par;'
  tur-YTC: 'Uzzi''nin oğlu: İzrahya. İzrahya''nın oğulları: Mikael, Ovadya, Yoel ve
    İşşiya, beş; hepsi de baş adamlardı.'
  grc-BRENT: Καὶ υἱοὶ ʼΟζὶ, ʼΙεζραῒα· καὶ υἱοὶ ʼΙεζραΐ, Μιχαὴλ, ʼΑβδιοὺ, καὶ ʼΙωὴλ,
    καὶ ʼΙεσία, πέντε, ἄρχοντες πάντες.
  ind-AYT: Anak Uzi adalah Yizrahya, dan anak-anak Yizrahya adalah Mikhael, Obaja,
    Yoel dan Yisia. Kelimanya adalah para kepala.
  nya-nya: 'Mwana wa Uzi anali Izirahiya. Ana a Izirahiya anali: Mikayeli, Obadiya,
    Yoweli ndi Isiya. Onse asanu anali atsogoleri a mabanja.'
  hrv-hrv: 'Uzijevi sinovi: Jizrahja; Jizrahjini sinovi: Mihael, Obadja, Joel i Jišija,
    u svemu pet glavara.'
  mps-mps: Usigo ogwa deli digi mu tama bidali, aga nogi Israhia da. Te Israhiago
    ogwa me si me si bidali. Augwa nogi e tama da, Maikel, me Obadia, me Joel, me
    Isia. Tigidali te augwa hanide polalubo tobolu bidi bidai dao.
  tpi-tpi: Usi i gat wanpela pikinini man tasol, nem bilong en Israhia. Na Israhia
    i gat 4-pela pikinini man. Nem bilong ol i olsem, Maikel na Obadia na Joel na
    Isia. Olgeta i hetman bilong lain bilong ol.
  dan-1931: 'Uzzis Sønner: Jizraja, Jizrajas Sønner Mikael, Obadja, Joel og Jissjija,
    fem, alle sammen Overhoveder.'
  vie-OVCB: Con U-xi là Dích-ra-hia. Các con Dích-ra-hia là Mi-ca-ên, Ô-ba-đia, Giô-ên,
    và Di-si-gia. Cả năm người đều trở thành trưởng họ.
  guj-2017: 'ઉઝિઝનો દીકરો યિઝાહયા. યિઝાહયાના દીકરાઓ: મિખાએલ, ઓબાદ્યા, યોએલ તથા યિશ્શિયા.
    આ પાંચ આગેવાનો હતા.'
  pon-2006A: 'Ussi naineki pwutak emen: Israhaia, Israhaia naineki pwutak pahmen,
    Maikel, Opadaia, Soel, oh Issaia, irail koaros wia kaunen peneinei kan.'
  por-BRBSL: 'O filho de Uzzi: Izrahiah. Os filhos de Izrahiah: Michael, Obadiah,
    Joel, e Isshiah, cinco; todos eles homens chefes.'
  cth-cth: 'Uzzi casaknaw teh: Izrahiah, Izrahiah casaknaw teh: Michael, Obadiah,
    Joel, Isshiah hoi panga touh a pha awh, abuemlahoi a lû lah koung ao awh.'
  twi-twi: 'Na Usi babarima din de: Yisrahia. Na Yisrahia mmabarima din de: Mikael,
    Obadia, Yoel ne Yisia a na wɔn baanum tuatua mmusua ano.'
  hlt-hlt: Uzzi koca ah Izrahiah, Izrahiah koca ah Michael, Obadiah, Joel, Isshiah
    neh panga la a lu boeih a biuh.
  tbz-SIM: Kɛ̀ Usii kpɛyi ntú Isidɑyɑ kɛ̀ Isidɑyɑɑ pɛitɛ́ Mikɑyɛɛri nɛ̀ Abudiɑsi nɛ̀
    Sowɛɛdi nɛ̀ Isiyɑ bɛmɔu mɛmmɛ bɛ̀ do tú bɛ̀ɛ̀ kòtí bɛ̀mbɛ bɛ cɛ̃́ĩ miɛkɛ.
  msy-2020: 'Usi otarir vamɨra iti, an ziam Israhia. Ezɨ Israhia otarir 4pla iti,
    men ziabar kara: Maikel, Obadia, Joel ko Isia. Me bar moghɨra uan ikɨzibar gumazir
    dapanibar otifi.'
  dop-dop: Usi pǝyɑlʋ kɛlɛ Ɩsǝlɑhiyɑ. Ɩsǝlɑhiyɑ pǝyɑlɑɑ Mikɑyɛɛlɩ, nɑ Opɑtiyɑ, nɑ
    Sowɛɛlɩ, nɑ Ɩsiyɑ pɑɑ kɛ́ lʋlʋŋ nyɔɔŋ nyǝ́mɑ.
  azb-azb: 'Uzzinin nəsli: İzrahya və onun oğulları: Mikael, Avdiya, Yoel, İşşiya
    – cəmisi beş nəfər. Onların hamısı başçı idi.'
  eng-DBY: 'And the sons of Uzzi: Jizrahiah; and the sons of Jizrahiah: Michael, and
    Obadiah, and Joel, [and] Jishijah, five; all of them chief men.'
  hin-2017: 'और उज्जी का पुत्र: यिज्रह्याह, और यिज्रह्याह के पुत्र मीकाएल, ओबद्याह,
    योएल और यिश्शिय्याह पाँच थे; ये सब मुख्य पुरुष थे;'
  eng-YLT: 'And sons of Uzzi: Izrahiah; and sons of Izrahiah: Michael, and Obadiah,
    and Joel, Ishiah, Hamishah — all of them heads.'
  eng-WYC-2017: The sons of Uzzi were Izrahiah; of whom were born Michael, and Obadiah,
    and Joel, and Ishiah, five, all princes.
  eng-WMBB: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah, five; all of them chief men.'
  urd-GVH: उज़्ज़ी का बेटा इज़्रख़ियाह था जो अपने चार भाइयों मीकाएल, अबदियाह, योएल
    और यिस्सियाह के साथ ख़ानदानी सरपरस्त था।
  rug-rug: 'Keke mo tuna koreo se Uzi, e Izirahia, sapu ka made tuna koreo: Maekolo,
    Obadaea, Zoili, meke Isia, arini saripu palabatu ni sari na tutidia.'
  gaz-gaz: 'Ilma Uzii: Yizrahiyaa. Ilmaan Yizrahiyaa: Miikaaʼel, Obaadiyaa, Yooʼeelii
    fi Yishiyaa. Shanan isaanii iyyuu hangafoota turan.'
  fra-LSG: 'Fils d’Uzzi: Jizrachja. Fils de Jizrachja: Micaël, Abdias, Joël, Jischija,
    en tout cinq chefs;'
  yal-yal: 'Yusi yi Yisiraxiya sɔtɔ. Yisiraxiyaa diine ni i ra: Mikeli nun Abadi nun
    Yowɛli nun Yisiya. Muxu suulunni itoe findi xabila xunne nan na.'
  haw-1868: 'A o ke keiki a Uzi; o Izerahia; a o na keiki a Izerahia; o Mikaela, o
    Obadia, o Ioela, o Isia, elima: he poe luna lakou a pau.'
  arb-NAV: 'وَأَنْجَبَ عُزِّي يَزْرَحْيَا الَّذِي وُلِدَ لَهُ خَمْسَةُ أَبْنَاءَ،
    هُمْ: مِيخَائِيلُ وَعُوبَدْيَا وَيُوئِيلُ وَيِشِّيَّا، وَكُلُّهُمْ رُؤُوسُ عَائِلاتٍ.'
  ewe-ewe: 'Izrahia nye Uzi ƒe vi. Izrahia ƒe viŋutsuwoe nye: Mikael, Obadia, Yoel
    kple Isia; wo ame atɔ̃ la katã nye dumegãwo.'
  eng-LEE: 'And the sons of ''Uzzi: Yizrachyah. And the sons of Yizrachyah: Michael,
    and ''Obadiah, and Joel, Yishiyah, five, chief men all of them.'
  asm-FB: উজ্জীৰ পুত্র যিজ্ৰহিয়া, যিজ্ৰহিয়াৰ পুত্র মীখায়েল, ওবদিয়া, যোৱেল, আৰু
    যিচিয়া, এই পাঁচ জনৰ সকলোৱেই নিজ গোষ্ঠীৰ নেতা আছিল।
  sus-A: عُسِ شَ دِ شِلِ يِسِرَشِيَ. يِسِرَشِيَ شَ دِيٍ نَن يَ؛ مِكَيٍلِ، عَبَدِيَسِ،
    يٌوٍلِ، نُن يِسِيَ. يِ مِشِ سُولِ نَن قِندِ عٍ شَبِلّ مَنفّيٍ رَ.
  fra-SBL: 'Fils d''Uzzi : Jizrachia. Fils de Jizrachiah : Micaël, Abdias, Joël et
    Jischja, au nombre de cinq ; tous étaient des chefs.'
  hbo-hbo: וּבְנֵ֥י עֻזִּ֖י יִֽזְרַֽחְיָ֑ה וּבְנֵ֣י יִֽזְרַֽחְיָ֗ה מִֽיכָאֵ֡ל וְ֠עֹבַדְיָה
    וְיֹואֵ֧ל יִשִּׁיָּ֛ה חֲמִשָּׁ֖ה רָאשִׁ֥ים כֻּלָּֽם׃
  kik-kik: 'Mũriũ wa Uzi aarĩ: Izirahia. Ariũ a Izirahia maarĩ: Mikaeli, na Obadia,
    na Joeli, na Ishia. Othe atano maarĩ anene a andũ ao.'
  fra-NCL: 'Fils d’Ozi : Izrahia. Fils de Izrahia : Michaël, Obadia, Johel et Jésia :
    en tout cinq chefs.'
  cek-AK: Uzzi ih caanawk loe Izrahiah; Izrahiah ih caanawk loe, Mikael, Obadiah,
    Joel hoi Ishiah; nihcae loe zaehoikung lu koek ah oh o moe, sangqum boih ah pangato
    oh o.
  cuk-cuk: 'Uzi machi-wargwen-nikusad, Israhíasʼye-nugad. Israhías-e-masmala, wemalad:
    Micael, Obadías, Joel, degi, Isías. Bela wemar e-dummagan-walataled gumalad.'
  uig-CYR: Уззиниң оғли Израқия еди, Израқияниң оғуллири Микаил, Обадия, Йоел вә Ишия
    еди. Бу бәшәйләнниң һәммиси җәмәт беши еди.
  tel-2017: ఉజ్జీ కొడుకుల్లో ఒకడి పేరు ఇజ్రహయా. ఇజ్రహయా కొడుకుల పేర్లు, మిఖాయేలు ఓబద్యా,
    యోవేలూ, ఇష్షీయా అనేవాళ్ళు. వీళ్ళు ఐదు గురూ తమ తెగల నాయకులు.
  hat-BSA: 'Fis a Uzzi a te Jizrachja. Fis a Jizrachja yo: Micaël, Abdias, Joël, Jischija;
    tout nan senk sa yo se te moun chèf yo te ye.'
  kos-kos: 'Oasr wen sefanna natul Uzzi: inel pa Izrahiah. Izrahiah ac wen akosr natul
    inge: Michael, Obadiah, Joel, ac Isshiah, elos kewa sifen kais sie sou.'
  hbo-WLC: וּבְנֵ֥י עֻזִּ֖י יִֽזְרַֽחְיָ֑ה וּבְנֵ֣י יִֽזְרַֽחְיָ֗ה מִֽיכָאֵ֡ל וְ֠עֹבַדְיָה
    וְיוֹאֵ֧ל יִשִּׁיָּ֛ה חֲמִשָּׁ֖ה רָאשִׁ֥ים כֻּלָּֽם׃
  ibo-ibo: 'Uzi mụrụ Izrahaya. Izrahaya amụta ndị a: Maikel, Ọbadaya, Juel na Ishaya.
    Ha niile bụkwa ndịisi ikwu ha.'
  ory-ory: ଆଉ ଉଷିର ପୁତ୍ରଗଣ; ଯିଷ୍ରାହୀୟ, ଯିଷ୍ରାହୀୟର ପୁତ୍ର ମୀଖାୟେଲ, ଓବଦୀୟ, ଯୋୟେଲ ଓ ଯିଶୀୟ,
    ପାଞ୍ଚ ଜଣ। ଏସମସ୍ତେ ପ୍ରଧାନ ଲୋକ ଥିଲେ।
  chk-chk: 'Iwe, nöün Usi we mwän Israia. Nge nöün Israia: Mikael, Opatia, Joel me
    Isia. Ekei limman mwän ir samol.'
  rop-rop: Wal Yusi bin abum wanbala san neim Israhaiya en imbin abum fobala san neim
    Maikul, Obadaiya, Jowal en Ishaiya en deibin boswan blanga ol detlot femili.
  ukr-1871: 'Син в Уззія: Ізрахія; а сини в Ізрахії: Михаїл, Овадія, Йоїль та Ішщія,
    — пятеро. Усї вони найзначнїйші.'
  deu-1951: 'und die Söhne Ussis: Jisrachja. Und die Söhne Jisrachjas: Michael und
    Obadja und Joel, Jischia, ihrer fünf, lauter Häupter.'
  eng-JPS: 'And the sons of Uzzi: Izrahiah; and the sons of Izrahiah: Michael, and
    Obadiah, and Joel, Isshiah, five; all of them chief men.'
  srp-1865: 'A sinovi Ozijevi: Izraja, i sinovi Izrajini: Mihailo i Ovadija i Joilo
    i Jesija, skupa pet poglavara.'
  lug-lug: Uzzi n’azaala Izulakiya. Izulakiya n’azaala Mikayiri, ne Obadiya, ne Yoweeri
    ne Issiya, era bonna baali bakulu.
  heb-heb: ובני עזי יזרחיה ובני יזרחיה מיכאל ועבדיה ויואל ישיה חמשה ראשים כלם׃
  ben-IRV: উষির ছেলের নাম যিষ্রাহিয়। যিষ্রাহিয়ের ছেলেরা হল মীখায়েল, ওবদিয়, যোয়েল
    ও যিশিয়। যিষ্রাহিয় মোট পাঁচজন, এরা সবাই প্রধান লোক ছিলেন।
  pan-pan: ਅਤੇ ਉੱਜ਼ੀ ਦੇ ਪੁੱਤਰ ਯਿਜ਼ਰਹਯਾਹ ਅਤੇ ਯਿਜ਼ਰਹਯਾਹ ਦੇ ਪੁੱਤਰ, ਮੀਕਾਏਲ ਤੇ ਓਬਦਯਾਹ ਤੇ
    ਯੋਏਲ, ਯਿੱਸ਼ੀਯਾਹ, ਪੰਜ, ਸਾਰੇ ਮੁਖੀਏ
  mya-JVB: ဩဇိ သား ကား ဣဇရဟိ ၊ ဣဇရဟိ သား မိက္ခေလ ၊ ဩဗဒိ ၊ ယောလ ၊ ဣရှယ ၊ ပေါင်း ငါး
    ယောက်တည်း။ ဤသူတို့သည် အကြီးအကဲ ဖြစ်ကြ၏။
  hmo-hmo: 'Usisi ena natuna tau be Isirahaia. Isirahaia ena natuna tau be inai: Mikaela,
    Obadaia, Ioela, bona Isihaia, ibounai 4. Idia ibounai be lohia taudia.'
  urd-urd: 'और ''उज़्ज़ी का बेटा इज़राख़ियाह और इज़राख़ियाह के बेटे यह हैं: मीकाएल
    और ''अबदियाह और यूएल और यसय्याह यह पाँचों यह सब के सब सरदार थे।'
  rus-SYN: 'Сын Уззия: Израхия; а сыновья Израхии: Михаил, Овадиа, Иоиль и Ишшия,
    пятеро. Все они главные.'
  bqc-SIM: Uzi mɛ́ Izilahia ì. Izilahia nɛgↄ̃ɛↄn Mikaila, Obadia, Yoɛli ń Isiao
    ũ. An gbɛ̃ↄn sↄo píiá uabeleↄnɛ.
  tcz-CHONGTHU: Uzzi chapa chu Izrahiah ahi. Izrahiah chapate chu Michael, Obadiah,
    Joel, chule Isshiah ahiuve. Amaho mi nga hi aphung sunguva lamkai cheh in apanguve.
  mar-mar: इज्रह्या हा उज्जीचा पुत्र. मीखाएल. ओबद्या. योएल आणि इश्शीया हे इज्रह्याचे
    पाच पुत्र. हे ही आपापल्या घराण्यांचे प्रमुख पुरुष होते.
  qub-qub: 'Uzipa wamran caran Israhías. Israhiaspa wamrancuna caran: Micael, Obadías,
    Joel, Isías. Pichgan caran chay famillyacho mandajcuna.'
  bqp-bqp: Usin biiwɑ Yisirɑyɑ. Yisirɑyɑ kɑ win bibu bɑ sɑ̃ɑwɑ be wirugibu nɔɔbu.
    Win bii berɑ Mikɑɛli, kɑ Abudiɑsi, kɑ Yoɛli, kɑ Yisiyɑ.
  hat-hat: 'Ouzi te gen yon sèl pitit gason: Jizrakya. Jizrakya te gen kat pitit gason:
    Mikayèl, Obadya, Joèl ak Jichiya. Sa fè antou senk chèf fanmi.'
  eng-BSB: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah. All five of them were chiefs.'
  eng-WEBPB: 'The son of Uzzi: Izrahiah. The sons of Izrahiah: Michael, Obadiah, Joel,
    and Isshiah, five; all of them chief men.'
  kbq-kbq: Hagi Uzia nemofo'a Izrahia'e. Hagi Izrahia ne' mofavreramimofo zamagi'a,
    Maikoli'ma, Obadaia'ma, Joeli'ma, Isia'e. Hagi ana maka 5fu'amo'za nagazmirera
    ugagota kva vahe manitere hu'naze.
  nhe-BL: 'Uzi quipixqui se icone tlen itoca Israhías. Huan Isharías quinpixqui iconehua
    tlen inintoca eliyayaj: Micael, Obadías, Joel huan Isías. Nochi ni macuilti tlacame
    mochijque tlayacanani ipan ininfamilias.'
  gub-BL: 'Heta amo Uzi ta''yr Izirai her ma''e izupe a''e. Izirai heta 4 ta''yr a''e
    wà: Mikaew, Omani, Zoew, Ixià. Paw rupi wiko uzuapyapyr wanuwihawete romo wà.'
  eng-DRA: 'The sons of Ozi: Izrahia, of whom were born Michael, and Obadia, and Joel,
    and Jesia, five all great men.'
