  uig-ARA: نەسەبنامىلەر بويىچە ئۇلار بىلەن بىللە ھېسابلانغانلاردىن جەڭگىۋار ئوتتۇز
    ئالتە مىڭ ئادەم بار ئىدى؛ چۈنكى ئۇلارنىڭ خوتۇن، بالا-چاقىلىرى ناھايىتى كۆپ ئىدى.
  sus-sus: Usi xa mixi wulu tongo saxan nun senni findi sɔɔrie nan na, barima e xa
