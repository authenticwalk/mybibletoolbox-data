  ory-ory: ଆଉ ଏମାନଙ୍କ ବର୍ତ୍ତମାନ କାଳରେ ସ୍ୱ ସ୍ୱ ପିତୃବଂଶାନୁସାରେ ଏମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧାର୍ଥେ
