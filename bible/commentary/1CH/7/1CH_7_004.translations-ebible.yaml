  hbo-hbo: וַעֲלֵיהֶ֨ם לְתֹלְדֹותָ֜ם לְבֵ֣ית אֲבֹותָ֗ם גְּדוּדֵי֙ צְבָ֣א מִלְחָמָ֔ה
