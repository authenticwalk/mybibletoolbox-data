verse: 1CH.007.004
translations:
  mal-C: അവർക്ക് അനേകം ഭാര്യമാരും പുത്രന്മാരും ഉണ്ടായിരുന്നു. അതിനാൽ അവരുടെ കുടുംബത്തിന്റെ
    വംശാവലിരേഖകൾ അനുസരിച്ച് യുദ്ധസജ്ജരായ 36,000 യോദ്ധാക്കൾ അവർക്കുമാത്രമായി ഉണ്ടായിരുന്നു.
  deu-TKW: 'Und zu ihnen gehörten nach ihren Geschlechtern, ihren Familien, Kriegerscharen:
    36000 Mann; denn sie hatten viele Weiber und Kinder.'
  lin-lin: Kati na molongo na bango kolanda bituka na bango mpe mabota na bango ya
    botata ; ezalaki na basoda ya mpiko nkoto tuku misato na motoba, pamba te bazalaki
    na basi mpe bana ebele.
  eng-LSV: And beside them, by their generations, of the house of their fathers, [are]
    thirty-six thousand troops of the host of battle, for they multiplied wives and
    sons;
  eng-GNV: 'And with them in their generations after the houshold of their fathers
    were bandes of men of warre for battel, sixe and thirtie thousand: for they had
    many wiues and children.'
  eng-WEBSTER: 'And with them, by their generations, after the house of their fathers,
    were bands of soldiers for war, six and thirty thousand men : for they had many
    wives and sons.'
  nhw-BL: Huan nochi ni macuilti tlayacanani quinpixque tlahuel miyac ininsihuajhua
    huan tlahuel miyac ininconehua. Quej nopa panoc para miyac xihuitl hasta nopa
    lista campa ijcuilijtoc inintoca masehualme huan quenicatza tlacajtiyajque quiijtohua
    itztoyaj 36 mil soldados catli nelía motemacayayaj para tlahuilanase.
  swh-ONEN: Kulingana na ukoo wa jamaa zao, walikuwa na watu hodari wa vita wapatao
    36,000, kwa sababu walikuwa na wanawake na watoto wengi.
  bba-bba: Be bɑ wɑ̃ɑ kɑ be sɑnnu, tɔn kurɔbu kɑ bibu bɑ dɑbi sere bɑ koo kpĩ bu tɔn
    durɔbu nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ tiɑ (36.000) wɑ be sɔɔ be bɑ koo kpĩ bu tɑbu
    ko.
  eng-KJVCPB: 'And with them, by their generations, after the house of their fathers,
    were bands of soldiers for war, six and thirty thousand men: for they had many
    wives and sons.'
  luo-luo: Kaluwore gi nonro mar anywolagi ne gin gi chwo alufu piero adek gauchiel
    (36,000) mane nyalo dhi e lweny, nimar ne gin gi mon gi nyithindo mangʼeny.
  meu-meu: bona idia ida, edia uru ta ta ai bona edia iduhu ta ta heḡereḡeredia ai
    na tuari oreadia, iboudiai na gerebu-toi daha-tauratoi; badina be adavadia bona
    natudia na hutuma.
  npi-ULB: तिनीहरूका साथै तिनीहरूसँग पुर्खाका वंशअनुसार युद्ध गर्नलाई छत्तिस हजार
    योद्धाहरू थिए, किनकी तिनीहरूका धेरै पत्‍नीहरू र छोराहरू थिए ।
  yor-yor: Gẹ́gẹ́ bí ìtàn ìdílé wọn láti ọ̀dọ̀ baba ńlá wọn, wọ́n ní ọkùnrin ẹgbàá
    mẹ́rìndínlógójì (36,000) tí ó ti ṣe tan fún ogun, nítorí wọ́n ní ọ̀pọ̀ àwọn ọmọ
    àti ìyàwó.
  pes-OPCB: آنها زنان و پسران زیادی داشتند به طوری که توانستند ۳۶٬۰۰۰ مرد برای خدمت
    سربازی بفرستند.
  tgl-ULB: Ayon sa talaan ng mga angkan ng kanilang mga ninuno, mayroon silang 36,
    000 na mga hukbong pandigma sapagkat marami silang mga asawa at mga anak na lalaki.
  hui-hui: Agali uruni ti wali dewa dabu bialu tinaga waneiginibi dewaore henego ti
    ami agali habeheru dege daosini pira tebirani waragaria (36,000) hene.
  mya-mya: သူ​တို့​တွင်​သား​မယား​အ​များ​အ​ပြား​ရှိ သော​ကြောင့် သူ​တို့​၏​သား​မြေး​များ​မှ​စစ်
    မှု​ထမ်း​ရန်​လူ​ပေါင်း​သုံး​သောင်း​ခြောက် ထောင်​ရ​ရှိ​နိုင်​လေ​သည်။
  bod-N: ད་དུང་དེ་དག་གི་ཁྲོད་དུ་རང་རང་གི་རུས་རྒྱུད་དང་ཁྱིམ་རྒྱུད་བཞིན་དུ། དམག་འཐབ་ལ་ཞུགས་ནུས་པའི་དམག་དཔུང་མི་སུམ་ཁྲི་དྲུག་སྟོང་ཡོད་ཅིང་།
    གང་ལ་ཞེ་ན། དེ་རྣམས་ལ་ཆུང་མ་དང་བུ་ཧ་ཅང་མང་པོ་ཡོད་པས་སོ། །
  sna-sna: Munhoroondo yemhuri yavo, vakanga vaine varume zviuru makumi matatu nezvitanhatu
    vakanga vakagadzirira kurwa, nokuti vakanga vaine vakadzi vazhinji navanakomana
    vazhinji.
  spa-BLM: Con ellos, por sus generaciones, según las casas de sus padres, había grupos
    del ejército para la guerra, treinta y seis mil; porque tenían muchas mujeres
    e hijos.
  cac-cac: Yujto tzijtum eb' ix yetb'eyum eb' vin̈ yed' yal yuninal junjun eb' vin̈,
    yuj chi' a d'a scal eb' vin̈, ay 36 mil sb'isul eb' vin̈ soldado te jelan d'a
    oval.
  swh-ULB: Pamoja nao walikua na jeshi la watu elfu thelathini na sita kwa mapambano,
    Kwa mujibu wa orodha zilizomilikiwa na koo za mababu zao, kwa kuwa walikuwa na
    wake wengi pamoja na wana.
  bel-bel: У іх па родах іхніх, па пакаленьнях іхніх, было гатовага да бітвы войска
    трыццаць шэсьць тысяч;
  deu-ELBBK: Und bei ihnen waren nach ihren Geschlechtern, nach ihren Vaterhäusern,
    Kriegs-Heerscharen, 36.000 Mann; denn sie hatten viele Frauen und Kinder.
  mbb-OT: Mezakel is menge esawa zan wey menge anak dan, umbe sumalà te listahan te
    menge kevuwazan dan ne zuen kandan 36,000 he menge maama he andam he ebpenilbi
    pinaaǥi te kegkesundaru.
  mal-2015: അവരോടുകൂടെ അവരുടെ വംശാവലിപ്രകാരം കുടുംബംകുടുംബമായി സൈന്യഗണങ്ങളായി അറുപത്താറായിരംപേരുണ്ടായിരുന്നു;
    അവർക്കു അനേകഭാര്യമാരും പുത്രന്മാരും ഉണ്ടായിരുന്നു.
  rmc-rmc: Andre lengro rodokmeňos sas zapisimen 36 000 maribnaskre murša, bo sas
    len but romňija the čhave.
  pes-OPV: و با ايشان بر حسب انساب ايشان و خاندان آباي ايشان، فوجهاي لشکر جنگي سي
    و شش هزار نفر بودند، زيرا که زنان وپسران بسيار داشتند.
  ron-1924: авяу ку ей, дупэ нямуриле лор, дупэ каселе пэринцилор лор, трейзечь ши
    шасе де мий де оамень, осташь ынармаць пентру рэзбой, кэч авяу мулте невесте ши
    фий.
  ben-OBCV: তাদের পারিবারিক বংশতালিকানুসারে, তাদের কাছে 36,000 জন লোক যুদ্ধ করার জন্য
    প্রস্তুত ছিল, কারণ তাদের অনেকগুলি স্ত্রী ও সন্তানসন্ততি ছিল।
  som-som: Oo iyaga waxaa la jiray guutooyin ah ciidankii dagaalka sidii ay u kala
    dhasheen iyo sidii reerahoodu ahaayeen, waxayna ahaayeen lix iyo soddon kun oo
    nin, waayo, waxay lahaayeen naago iyo wiilal badan.
  lat-VUC: 'Cumque eis per familias et populos suos, accincti ad prælium, viri fortissimi,
    triginta sex millia: multas enim habuerunt uxores, et filios.'
  eng-ASVBT: And with them, by their generations, after their fathers’ houses, were
    bands of the host for war, six and thirty thousand; for they had many wives and
    sons.
  ita-1885: Ed aveano con loro, per le lor generazioni, e per le famiglie loro paterne,
    delle schiere di gente, in numero di trentaseimila uomini; perciocchè essi aveano
    molte mogli, e molti figliuoli.
  eng-LXXUP: And with them, according to their generations, according to the houses
    of their families, were men mighty to set armies in array for war, thirty and
    six thousand, for they had multiplied their wives and children.
  eng-ULB: Along with them they had thirty-six thousand troops for battle, according
    to the lists belonging to their ancestors' clans, for they had many wives and
    sons.
  spa-VBL: Tenían muchas esposas e hijos, por lo que en su genealogía figuran 36.000
    hombres de combate listos para la batalla.
  fra-_FOB: Avec eux, inscrits selon leur naissance, selon les maisons de leurs pères,
    il y avait en troupes d'armée de guerre trente-six mille hommes; car ils avaient
    beaucoup de femmes et de fils.
  mal-mal: അവരോടുകൂടെ അവരുടെ വംശാവലിപ്രകാരം കുടുംബംകുടുംബമായി സൈന്യഗണങ്ങളായി അറുപത്താറായിരം
    പേരുണ്ടായിരുന്നു; അവർക്ക് അനേകഭാര്യമാരും പുത്രന്മാരും ഉണ്ടായിരുന്നു.
  urd-GVR: Nasabnāme ke mutābiq un ke 36,000 afrād jang karne ke qābil the. In kī
    tādād is lie zyādā thī ki Uzzī kī aulād ke bahut bāl-bachche the.
  suz-BL: मेको प्रोंइशा यो अरु मुर आन पाला पाला ङा खिं खिं ङा मुर आन कली हिक्‍शोनु
    ३६ हजार लडाइ पाइब मुर बाक्‍मा बाक्‍त। मारदे हना मेको आन के शुश मीश नु तौ बाक्‍मा
    बाक्‍त।
  ita-1927: Aveano con loro, secondo le loro genealogie, secondo le loro case patriarcali,
    trentaseimila uomini in schiere armate per la guerra; perché aveano molte mogli
    e molti figliuoli.
  ckb-ckb: بەپێی ڕەچەڵەک و بنەماڵەکانیان، سی و شەش هەزار جەنگاوەری ئامادەباشیان هەبوو
    بۆ جەنگ، چونکە ژن و منداڵیان زۆر بوو.
  eng-BBE: And with them, recorded in generations by their families, were bands of
    fighting-men, thirty-six thousand of them, for they had a great number of wives
    and sons.
  kan-OKCV: ಇವರ ಸಂಗಡ ಅವರ ವಂಶಗಳ ಪ್ರಕಾರವೂ, ಅವರ ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರವೂ ಯುದ್ಧಕ್ಕೋಸ್ಕರ 36,000
    ಮಂದಿ ಯುದ್ಧವೀರರ ಗುಂಪುಗಳಿದ್ದವು. ಏಕೆಂದರೆ ಅವರ ಹೆಂಡತಿಯರು, ಮಕ್ಕಳು ಬಹಳ ಮಂದಿ ಇದ್ದರು.
  tam-2017: அவர்கள் முன்னோர்களின் வம்சத்தார்களான அவர்கள் சந்ததிகளில் யுத்தமனிதர்களான
    கூட்டங்கள் முப்பத்தாறாயிரம்பேர் அவர்களோடு இருந்தார்கள்; அவர்களுக்கு அநேக மனைவிகளும்
    பிள்ளைகளும் இருந்தார்கள்.
  spa-RV-1909: 'Y había con ellos en sus linajes, por las familias de sus padres,
    treinta y seis mil hombres de guerra: porque tuvieron muchas mujeres é hijos.'
  ron-BTF: Și cu ei, după generațiile lor, după casa părinților lor, erau cete de
    soldați pentru război, treizeci și șase de mii de bărbați, căci aveau multe soții
    și fii.
  eng-WEBP: With them, by their generations, after their fathers’ houses, were bands
    of the army for war, thirty-six thousand; for they had many wives and sons.
  eng-FBV: They had many wives and sons and so in their genealogy they list 36,000
    battle-ready fighting men.
  nld-1939: Tot de verschillende families van hun afstammelingen behoorden zes en
    dertigduizend man krijgsvolk; zoveel vrouwen en kinderen hadden ze!
  nch-BL: Huan nochi ni macuilti tayacanani quinpixque tahuel miyac inisihuajhua huan
    tahuel miyac ininconehua. Quej nopa panoc para miyac xihuit hasta nopa lista campa
    ijcuilijtoc inintoca masehualme huan quenicatza tacajtiyajque quiijtohua para
    elque 36 mil soldados cati nelía motemacayayaj para tatehuise.
  vie-1934: với họ có những đạo binh sẵn ra trận, cứ theo tông tộc và thế hệ của chúng,
    số được ba vạn sáu ngàn quân; bởi vì chúng có nhiều vợ và nhiều con.
  hin-CV: उस पीढ़ी में उनके साथ उनके पूर्वजों के गोत्र के अनुसार युद्ध के लिए सेना
    की टुकड़िया तैयार थी, जिनकी संख्या 36,000 थी. इस संख्या का कारण था उनकी अनेक पत्नियां
    और उनसे पैदा अनेक पुत्र.
  spa-BES: Las varias generaciones de sus familias, había hombres de guerra, treinta
    y seis mil de ellos, porque tenían una gran cantidad de esposas e hijos.
  tdx-tdx: Le niharo am’ iereo ty amo tarira’ iareo boak’ añ’ anjomban-droae’eo ty
    firim­boñan-dahin-defoñe, telo-ale-tsi-eneñ’ arivo; amy t’ie nanambaly naho ana-dahy
    maro.
  tha-KJV: และพร้อมกับคนเหล่านี้ตามพงศ์​พันธุ์​ของเขาตามเรือนบรรพบุรุษของเขา มี​หน​่วยทหารศึกสามหมื่นหกพันคน
    เพราะเขามีภรรยาและบุตรชายมาก
  por-BR-2018: E havia com eles em suas genealogias, segundo as famílias de seus pais,
    trinta e seis mil homens de guerra, porque tiveram muitas mulheres e filhos.
  deu-ELO: Und bei ihnen waren nach ihren Geschlechtern, nach ihren Vaterhäusern,
    Kriegsheerscharen, sechsunddreißigtausend Mann; denn sie hatten viele Weiber und
    Kinder.
  eng-WYC-2018: And with them were by their families and peoples, six and thirty thousand
    most strong men girded to battle; for they had many wives and sons. (And with
    them, by their families and peoples, were thirty-six thousand most strong men
    girded for battle; for they had many wives and sons.)
  epo-epo: Kun ili, laŭ iliaj generacioj, laŭ iliaj patrodomoj, estis da militistoj
    armitaj por milito tridek ses mil; ĉar ili havis multe da edzinoj kaj infanoj.
  uig-PIN: Nǝsǝbnamilǝr boyiqǝ ular bilǝn billǝ ⱨesablanƣanlardin jǝnggiwar ottuz
    altǝ ming adǝm bar idi; qünki ularning hotun, bala-qaⱪiliri naⱨayiti kɵp idi.
  beo-beo: 'Isalahaia. egaga fi dadi gagui dunu gegemusa: momagei, dedene legei ilia
    idi da 36,000 agoane ba:i. Bai ilia uda amola mano bagohame galu.'
  tpi-OTNT: Ol dispela lain i gat planti meri na pikinini. Olsem na lain bilong ol
    i kamap bikpela, na taim ol i wokim lista bilong ol dispela lain famili, ol i
    kaunim 36,000 man inap long kamap soldia.
  hau-SA: Bisa ga tarihin iyalinsu, sun kai mutane 36,000 shiryayyu don yaƙi, gama
    suna da mata da ’ya’ya da yawa.
  uig-LAT: Nesebnamiler boyiche ular bilen bille hésablan’ghanlardin jenggiwar ottuz
    alte ming adem bar idi; chünki ularning xotun, bala-chaqiliri nahayiti köp idi.
  nde-nde: Ngoluhlu lokuzalana kwabo, babelamadoda azinkulungwane ezingamatshumi amathathu
    lesithupha (36,000) ayeselungele ukuthi angaphuma ayekulwa impi, ngoba babelabafazi
    labantwana abanengi.
  ton-ton: 'Pea naʻe kau mo kinautolu, ʻo fakatatau mo honau ngaahi toʻutangata, pea
    tatau mo e fale ʻo ʻenau ngaahi tamai, ʻae ngaahi vahenga kongakau ki he tau,
    ko e kautau ʻe toko tolu mano mo e toko ono afe: he naʻe tokolahi honau ngaahi
    uaifi pea mo ʻenau fānau tangata.'
  ces-1613: A s nimi v pokoleních jejich, po čeledech jejich otcovských, mužů válečných
    třidceti šest tisíců; nebo mnoho měli žen a synů.
  eng-WMB: With them, by their generations, after their fathers’ houses, were bands
    of the army for war, thirty-six thousand; for they had many wives and sons.
  tam-TCV: இவர்களில் குடும்ப வம்சாவழியில் போருக்கு ஆயத்தமாக இருந்த மனிதர்கள் 36,000
    பேர். இவர்களுக்கு அநேகம் மனைவிகளும் பிள்ளைகளும் இருந்தார்கள்.
  ceb-ULB: Diha kanila aduna silay 36, 000 ka kasundalohan alang sa gubat, sumala
    sa mga listahan nga natala sa mga kaliwat sa ilang mga katigulangan, kay daghan
    man silag mga asawa ug mga anak nga lalaki.
  pol-UBG: A z nimi, według rodowodów, według domów ich ojców, były oddziały zbrojne
    do walki w liczbie trzydziestu sześciu tysięcy. Mieli bowiem wiele żon i synów.
  urd-GVU: نسب ناموں کے مطابق اُن کے 36,000 افراد جنگ کرنے کے قابل تھے۔ اِن کی تعداد
    اِس لئے زیادہ تھی کہ عُزّی کی اولاد کے بہت بال بچے تھے۔
  deu-1912: Und mit ihnen unter ihrem Geschlecht nach ihren Vaterhäusern waren gerüstetes
    Heervolk zum Streit sechsunddreißigtausend; denn sie hatten viel Weiber und Kinder.
  kan-2017: ಇವರ ಹೆಂಡತಿ ಮಕ್ಕಳೂ, ಇವರ ಗೋತ್ರ ಕುಟುಂಬಗಳಿಗೆ ಸೇರುವ ಯುದ್ಧಭಟರು ಮತ್ತು ಹೆಂಡತಿ,
