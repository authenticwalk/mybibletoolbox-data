  rus-SYN: У них, по родам их, по поколениям их, было готово к сражению войска тридцать
    шесть тысяч; потому что у них было много жен и сыновей.
  bqc-SIM: An bui zĩgↄ̃ pↄ́ wà ń tↄ́ dàlau daɛdaɛↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baakwi
    ń soolooɛ (36.000), kɛ́ an nↄↄ ń ń nɛ́ↄ dasi yã́i.
  tcz-CHONGTHU: Amaho hi numei ji tampi le chapa tamtah aneiyuvin, hijehchun amaho
    chapate sunga galsat thei sepai hi agomin mi 36,000 alhinguve.
  mar-mar: त्यांच्या घराण्यात छत्तीस हजार सैनिक युध्दाला तयार होते असे त्यांच्या वंशावळ्यांनी
    मोजलेले होते. कारण त्यांच्या स्त्रिया आणि पुत्र पुष्कळ होते.
  qub-qub: Warmincunapis wamrancunapis aypalla caran. Chaynöpami chay famillyaga chaychica
    caran. Pillyaj cajlla caran quimsa chunca sojta waranga (36,000).
  bqp-bqp: Be bɑ wɑ̃ɑ kɑ be sɑnnu, tɔn kurɔbu kɑ bibu bɑ dɑbi sere bɑ koo kpĩ bu tɔn
    durɔbu nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ tiɑ (36.000) wɑ be sɔɔ be bɑ koo kpĩ bu tɑbu
    ko.
  hat-hat: Yo te gen anpil madanm ak anpil pitit gason. Se konsa branch fanmi sa a
    te bay anpil gason bon pou fè lagè. Antou trannsimil (036.000).
  eng-BSB: In addition to them, according to their genealogy, they had 36,000 troops
    for battle, for they had many wives and children.
  eng-WEBPB: With them, by their generations, after their fathers’ houses, were bands
    of the army for war, thirty-six thousand; for they had many wives and sons.
  kbq-kbq: Hagi ana nagapintira, ha'ma huga vahetamina 36 tauseni'a sondia vahetami
    fore hu'naze. Na'ankure ana naga'mo'za hakare'a a'neramine ne' mofavreramine zamante'naze.
  nhe-BL: Huan nochi ni macuilti tlayacanani quinpixque tlahuel miyac ininsihuajhua
    huan tlahuel miyac ininconehua. Queja nopa panoc para miyac xihuitl hasta nopa
    lista campa ijcuilijtoc inintoca tlacame huan quejatza tlacajtiyajque quiijtohua
    itztoyaj 36 mil soldados tlen nelía motemacayayaj para tlatehuise.
  gub-BL: Heta tetea'u wanemireko wà. Heta tetea'u wazuapyapyr wà no. A'e rupi upuner
    36.000 awa wamono kar haw rehe tuwihawete pe zauxiapekwer romo wà.
  eng-DRA: 'And there were with them by their families and peoples, six and thirty
    thousand most valiant men ready for war: for they had many wives and children.'
