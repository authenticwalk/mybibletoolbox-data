  tbz-SIM: Bɛ kó tinɑɑ̀mùntì miɛkɛ kɛ̀ bɛnitidɑɑbɛ̀ bɛ̀ɛ̀ dò nkɛ́nɑ kɛ́kɔtɛ mudoò
