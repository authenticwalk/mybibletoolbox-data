  heb-heb: ועליהם לתלדותם לבית אבותם גדודי צבא מלחמה שלשים וששה אלף כי הרבו נשים ובנים׃
  ben-IRV: তাঁদের স্ত্রী ও ছেলেমেয়ে ছিল অনেক; কাজেই তাঁদের বংশ তালিকার হিসাব মত যুদ্ধ
    করবার জন্য প্রস্তুত লোকদের সংখ্যা ছিল ছত্রিশ হাজার।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਅਨੁਸਾਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ
