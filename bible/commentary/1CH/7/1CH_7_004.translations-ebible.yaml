  mdy-ETH: ዔያቶኮ ሚርጌ ላኣሊና ናይና ዓኣሢሮ ዜርፃ ዔያቶሲ ፖኦሊሴ ማዾ ማዻኒ ዳንዳዓ ሃይሢታሚ ላሆ ሺያ ዓቲንቄ ኬሳኒ ዳንዳዓያኬ።
  twi-ASANTE: Mmarima dodoɔ a na wɔwɔ hɔ a wɔyɛ asraafoɔ no dodoɔ yɛ ɔpeduasa nsia.
