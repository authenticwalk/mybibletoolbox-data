  urd-urd: और उनके साथ अपनी अपनी पुश्त और अपने अपने आबाई ख़ानदान के मुताबिक़ जंगी
    लश्कर के दल थे जिन में छत्तीस हज़ार जवान थे क्यूँकि उनके यहाँ बहुत सी बीवियाँ
