  gaz-gaz: 'Ilmaan Beker: Zemiiraa, Yooʼaash, Eliiʼezer, Eliiyooʼeenayi, Omrii, Yereemooti,
    Abiyaa, Anaatootii fi Alaameti. Isaan kunneen hundi ilmaan Beker turan.'
  fra-LSG: 'Fils de Béker: Zemira, Joasch, Éliézer, Éljoénaï, Omri, Jerémoth, Abija,
    Anathoth et Alameth, tous ceux-là fils de Béker,'
  yal-yal: 'Bekeri a diine ni i ra: Semira nun Yowasa nun Eliyeseri nun Eliyowenayi
    nun Omiri nun Yeremoti nun Abiya nun Anatɔti nun Alemeti. Bekeri a diine nan yi
    ne ra,'
  haw-1868: O na keikikane a Bekera; o Zemira, o Ioasa, o Eliezera, o Elioenai, o
    Omeri, o Ierimota, o Abia, o Anatota, a o Alameta. O lakou nei a pau na keikikane
    a Bekera.
  arb-NAV: 'أَمَّا أَبْنَاءُ بَاكَرَ فَهُمْ: زَمِيرَةُ وَيُوعَاشُ وَأَلِيعَزَرُ وَأَلْيُوعِينَايُ
    وَعُمْرِي، وَيَرِيمُوثُ وَأَبِيَّا وَعَنَاثُوثُ وَعَلامَثُ، وَجَمِيعُهُمْ أَبْنَاءُ
    بَاكَرَ.'
  ewe-ewe: 'Beker ƒe viwoe nye: Zemira, Yoas, Eliezer, Elioenai, Omri, Yeremot, Abiya,
    Anatɔt kple Alemet.'
  eng-LEE: 'And the sons of Becher: Zemirah, and Jo''ash, and Eli''ezer, and Elyo''enai,
    and ''Omri, and Jeremoth, and Abiyah, and ''Anathoth, and ''Alemeth. All these
    are the sons of Becher.'
  asm-FB: জমীৰা, যোৱাচ, ইলীয়েজৰ, ইলিয়োঐনয়, অম্ৰী, যিৰোমোৎ, অবিয়া, অনাথোৎ, আৰু
    আলেমৎ; এই সকলো বেখৰৰ সন্তান।
  sus-A: بٍكٍرِ شَ دِيٍ نَن يَ؛ سٍمِرَ، يٌوَ سِ، عٍلِيٍسٍرِ، عٍلِيٌوٍنَيِ، عٌمٍرِ،
    يٍرٍ مٌتِ، عَبِيَ، عَنَتْتِ، نُن عَلٍمٍتِ. يٍيٍ بِرِن بٍكٍرِ شَ دِيٍ نَن عٍ رَ.
  fra-SBL: 'Fils de Becher : Zemirah, Joas, Eliezer, Eliœnai, Omri, Jeremoth, Abijah,
    Anathoth et Alemeth. Tous ceux-là étaient les fils de Bécher.'
  hbo-hbo: וּבְנֵ֣י בֶ֗כֶר זְמִירָ֡ה וְיֹועָ֡שׁ וֶ֠אֱלִיעֶזֶר וְאֶלְיֹועֵינַ֤י וְעָמְרִי֙
    וִירֵמֹ֣ות וַאֲבִיָּ֔ה וַעֲנָתֹ֖ות וְעָלָ֑מֶת כָּל־אֵ֖לֶּה בְּנֵי־בָֽכֶר׃
  kik-kik: 'Ariũ a Bekeri maarĩ: Zemira, na Joashu, na Eliezeri, na Elioenai, na Omuri,
    na Jeremothu, na Abija, na Anathothu, na Alemethu. Acio othe maarĩ ariũ a Bekeri.'
  fra-NCL: 'Fils de Béchor : Zamira, Joas, Eliézer, Elioénaï, Amri, Jérimoth, Abia,
    Anathoth et Almath : tous ceux-là fils de Béchor,'
  cek-AK: Beker ih caanawk loe Zemira, Joash, Eliezer, Elioenai, Omri, Jerimoth, Abiah,
    Anathoth hoi Alemeth. Hae kaminawk boih loe Beker ih caa ah oh o.
  cuk-cuk: 'Bequer-e-masmaladi, wemarmogad: Zemira, Joás, Eliezer, Elioenai, Omri,
    Jerimot, Abías, Anatot, degi, Alamet. Bela-wemar, Bequer-e-masmala gumalad.'
  uig-CYR: Бәкәрниң оғуллири Земираһ, Йоаш, Әлиезәр, Әлйойинай, Омри, Йәрәмот, Абия,
    Анатот вә Аламәт еди. Буларниң һәммиси Бәкәрниң оғуллири болуп,
  tel-2017: బేకరు కొడుకులు జెమీరా, యోవాషు, ఎలీయెజెరు, ఎల్యోయేనై, ఒమ్రీ, యెరీమోతు,
    అబీయా, అనాతోతు, ఆలెమెతు అనేవాళ్ళు. వీళ్ళంతా బేకరు కొడుకులు.
  hat-BSA: 'Fis a Béker yo: Zemira, Joasch, Éliézer, Eljoénaï, Omri, Jerémoth, Abija,
    Anathoth avèk Alameth; tout nan senk sa yo te fis a Béker.'
  kos-kos: 'Oasr wen eu natul Becher: elos pa Zemirah, Joash, Eliezer, Eleoenai, Omri,
    Jeremoth, Abijah, Anathoth, ac Alemeth.'
  hbo-WLC: וּבְנֵ֣י בֶ֗כֶר זְמִירָ֡ה וְיוֹעָ֡שׁ וֶ֠אֱלִיעֶזֶר וְאֶלְיוֹעֵינַ֤י וְעָמְרִי֙
    וִירֵמ֣וֹת וַאֲבִיָּ֔ה וַעֲנָת֖וֹת וְעָלָ֑מֶת כָּל־אֵ֖לֶּה בְּנֵי־בָֽכֶר׃
  ibo-ibo: Ụmụ ndị ikom Beka mụrụ bụ Zemira, Joash, Elieza, Elioenai, Omri, Jeremot,
    Abija, Anatot na Alemet.
  ory-ory: ଆଉ ବେଖରର ପୁତ୍ରଗଣ; ସମୀର୍‍, ଯୋୟାଶ୍‍, ଇଲୀୟେଜର, ଇଲୀୟୋଐନୟ, ଅମ୍ରି, ଯେରେମୋତ୍‍,
    ଅବୀୟ, ଅନାଥୋତ୍‍ ଓ ଆଲେମତ୍‍। ଏସମସ୍ତେ ବେଖରର ସନ୍ତାନ।
  chk-chk: 'Iwe, nöün Peker kewe tiuman mwän: Semira, Joas, Elieser, Eli-oenai, Omri,
    Jeremot, Apia, Anatot me Alemet.'
  rop-rop: Wal Beka bin abum nainbala san neim Semira, Jowesh, Eliyeisa, Eliyeinai,
    Omri, Jeramath, Abaija, Einathoth en Elamath.
  ukr-1871: 'Сини Бехерові: Земира, Йоаш, Елиєзер, Елїоєнай, Омрі, Іремот, Авія, Анатот
