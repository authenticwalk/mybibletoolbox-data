verse: 1CH.007.008
translations:
  mal-C: 'ബേഖെരിന്റെ പുത്രന്മാർ: സെമീരാ, യോവാശ്, എലീയേസർ, എല്യോവേനായി, ഒമ്രി, യെരേമോത്ത്,
    അബീയാവ്, അനാഥോത്ത്, അലേമെത്ത്. ഇവരെല്ലാം ബേഖെരിന്റെ പുത്രന്മാരായിരുന്നു.'
  deu-TKW: 'Die Söhne Bechers waren: Semira, Joas, Elieser, Eljoenai, Omri, Jeremoth,
    Abia, Anathoth und Alemeth; diese alle sind Söhne Bechers.'
  lin-lin: 'Bana mibali ya Bekeri : Zemira, Yoashi, Eliezeri, Eliowenayi, Omiri, Yeremoti,
    Abiya, Anatoti mpe Alemeti. Bango nyonso nde bazalaki bana mibali ya Bekeri.'
  eng-LSV: 'And sons of Becher: Zemirah, and Joash, and Eliezar, and Elioenai, and
    Omri, and Jerimoth, and Abijah, and Anathoth, and Alameth. All these [are] sons
    of Becher,'
  eng-GNV: 'And the sonnes of Becher, Zemirah, and Ioash, and Eliezer, and Elioenai,
    and Omri, and Ierimoth, and Abiah, and Anathoth, and Alameth: all these were the
    sonnes of Becher.'
  eng-WEBSTER: And the sons of Becher; Zemira, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jerimoth, and Abiah, and Anathoth, and Alameth. All these are the
    sons of Becher.
  nhw-BL: 'Huan Bequer quinpixqui iconehua catli inintoca eliyayaj: Zemira, Joás,
    Eliezer, Elioenai, Omri, Jerimot, Abías, Anatot huan Alamet.'
  swh-ONEN: 'Wana wa Bekeri walikuwa: Zemira, Yoashi, Eliezeri, Elioenai, Omri, Yeremothi,
    Abiya, Anathothi na Alemethi. Hawa wote walikuwa wana wa Bekeri.'
  bba-bba: Bekɛɛn bibɑ Semirɑ, kɑ Yoɑsi, kɑ Ɛliesɛɛ, kɑ Elionɑi, kɑ Omiri, kɑ Yeremɔti,
    kɑ Abiyɑ, kɑ Anɑtɔtu, kɑ Alɑmɛti. Beni kpurowɑ bɑ sɑ̃ɑ Bekɛɛn bibu.
  eng-KJVCPB: And the sons of Becher; Zemira, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jerimoth, and Abiah, and Anathoth, and Alameth. All these are the
    sons of Becher.
  luo-luo: 'Yawuot Beker ne gin: Zemira, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abija, Anathoth kod Alemeth. Magi duto ne gin yawuot Beker.'
  meu-meu: 'Bekere natuna: Semira, Ioasa, Eliesara, Elioenai, Omri, Ieremoto, Abia,
    Anatoto, Alemete.'
  npi-ULB: बेकेरका छोराहरू जमीरा, योआश, एलीएजर, एल्‍योएनै, ओम्री, यरेमोत, अबिया, अनातोत
    र आलेमेत थिए । यी सबै तिनका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Bekeri: Semirahi, Joaṣi, Elieseri, Elioenai, Omri, Jeremoti,
    Abijah, Anatoti àti Alemeti. Gbogbo wọ̀nyí jẹ́ ọmọ Bekeri.'
  pes-OPCB: 'پسران باکر: زمیره، یوعاش، الیعازار، الیوعینای، عمری، یریموت، ابیا، عناتوت
    و علمت.'
  tgl-ULB: Ang mga anak na lalaki ni Bequer ay sina Zemira, Joas, Eliezer, Elionai,
    Omri, Jeremot, Abias, Anatot at Alamet. Ang lahat ng ito ay kaniyang mga anak.
  hui-hui: Bege ibu igini dira henego mini Semira Yoasa Eliese Eleonai Omori Yaremodo
    Abiya Anadodo Alemede imaru hene.
  mya-mya: ဗေ​ခါ​တွင်​ဇေ​မိ​ရ၊ ယော​ရှ၊ ဧ​လျေ​ဇာ၊ ဧ​လိ သြ​နဲ၊ သြ​မ​ရိ၊ ယေ​ရိ​မုတ်၊
    အ​ဘိ​ယ၊ အာ​န သုတ်၊ အာ​လ​မက်​ဟူ​၍​သား​ကိုး​ယောက်​ရှိ​၏။-
  bod-N: པེ༌ཀེར་གྱི་བུ་ནི་ཟེ་མི་རཱ་དང་ཡོ་ཨ་སི། ཨེ་ལི་ཨེ་བཟིར། ཨེལ་ཡོ་ཨེ་ན་ཨི། ཨོམ་རི།
    ཡེ་རེ་མོད། ཨ་བི་ཡཱ། ཨ་ན་ཐོད། ཨ་ལེ་མེད་བཅས་ཡིན་ལ། དེ་ཐམས་ཅད་ནི་པེ་ཀེར་གྱི་བུའོ།
    །
  sna-sna: 'Vanakomana vaBhekeri vaiva: Zemira, Joashi, Eriezeri, Erioenai, Omiri,
    Jeremoti, Abhija, Anatoti naAremeti. Vose ava vaiva vakomana vaBhekeri.'
  spa-BLM: 'Los hijos de Becher: Zemira, Joás, Eliezer, Elioenai, Omrí, Jeremot, Abías,
    Anatot y Alemet. Todos estos fueron los hijos de Becher.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Bequer: Aton vin̈aj Zemira, vin̈aj Joás,
    vin̈aj Eliezer, vin̈aj Elioenai, vin̈aj Omri, vin̈aj Jerimot, vin̈aj Abías, vin̈aj
    Anatot yed'' vin̈aj Alemet.'
  swh-ULB: Wana wa Beka walikuwa Zemira, Yoashi, Elieza, Elionai, Omri, Yeremoti,
    Abiya, Anatoti, na Alemeti. Wote hawa walikuwa wana wake.
  bel-bel: 'Сыноў Бэхера: Земіра, Ёаш, Эльезэр, Элёенай, Амры, Ірэмот, Авія, Анатот,
    Алэмэт: усе гэтыя сыны Бэхера.'
  deu-ELBBK: 'Und die Söhne Bekers: Semira und Joas und Elieser und Eljoenai und Omri
    und Jeremot und Abija und Anatot und Alameth; alle diese waren Söhne Bekers;'
  mbb-OT: Is menge anak ni Beker ne si Zemira, Joash, Eliezer, Elioenai, Omri, Jeremot,
    Abia, Anatot, wey si Alemet. Iyan heini sikandan menge anak ni Beker.
  mal-2015: 'ബെഖെരിന്റെ പുത്രന്മാർ: സെമീരാ, യോവാശ്, എലീയേസർ, എല്യോവേനായി, ഒമ്രി, യെരേമോത്ത്,
    അബീയാവു അനാഥോത്ത്, ആലേമെത്ത്; ഇവരെല്ലാവരും ബേഖെരിന്റെ പുത്രന്മാർ.'
  rmc-rmc: Le Becheroskre čhave sas o Zemirah, o Joaš, o Eliezer, o Eljoenaj, o Omri,
    o Jeremot, o Abijah, o Anatot the o Alemet.
  pes-OPV: 'و پسران باکَر: زَمِيرَه و يوعاش و اَلِيعازار و اَليوعِيناي و عُمرِي و
    يريموت و اَبِيا و عَناتُوت وعَلامَت. جميع اينها پسران باکَر بودند.'
  ron-1924: 'Фиий луй Бекер: Земира, Иоаш, Елиезер, Елиоенай, Омри, Иеремот, Абия,
    Анатот ши Аламет; тоць ачештя ерау фий ай луй Бекер'
  ben-OBCV: 'বেখরের ছেলেরা: সমীরা, যোয়াশ, ইলীয়েষর, ইলীয়ৈনয়, অম্রি, যিরেমোৎ, অবিয়,
    অনাথোৎ ও আলেমৎ। এরা সবাই বেখরের ছেলে।'
  som-som: Wiilashii Bekerna waxay ahaayeen Semiiraah, iyo Yoo'aash, iyo Eliiceser,
    iyo Eliyooceenay, iyo Comrii, iyo Yereemood, iyo Abiiyaah, iyo Canaatood, iyo
    Calemed. Oo intaas oo dhammu waxay wada ahaayeen wiilashii Beker.
  lat-VUC: 'Porro filii Bechor: Zamira, et Joas, et Eliezer, et Elioënai, et Amri,
    et Jerimoth, et Abia, et Anathoth, et Almath: omnes hi filii Bechor.'
  eng-ASVBT: 'And the sons of Becher: Zemirah, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jeremoth, and Abijah, and Anathoth, and Alemeth. All these were
    the sons of Becher.'
  ita-1885: Ed i figliuoli di Becher furono Zemira, e Ioas, ed Eliezer, ed Elioenai,
    ed Omri, e Ieremot, ed Abia, ed Anatot, ed Alemet. Tutti questi furono figliuoli
    di Becher.
  eng-LXXUP: 'And the sons of Becher; Zemirah, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jeremoth, and Abijah, and Anathoth, and Alemeth: all these were
    the sons of Becher.'
  eng-ULB: Beker's sons were Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth, Abijah,
    Anathoth, and Alemeth. All these were his sons.
  spa-VBL: 'Los hijos de Bequer: Zemira, Joás, Eliezer, Elioenai, Omrí, Jerimot, Abías,
    Anatot y Alemet. Todos ellos fueron los hijos de Bequer.'
  fra-_FOB: 'Fils de Béker: Zémira, Joas, Éliézer, Eljoénaï, Omri, Jérémoth, Abija,
    Anathoth et Alémeth; tous ceux-là étaient fils de Béker.'
  mal-mal: 'ബെഖെരിന്റെ പുത്രന്മാർ: സെമീരാ, യോവാശ്, എലീയേസർ, എല്യോവേനായി, ഒമ്രി, യെരേമോത്ത്,
    അബീയാവ് അനാഥോത്ത്, ആലേമെത്ത്; ഇവരെല്ലാവരും ബേഖെരിന്റെ പുത്രന്മാർ.'
  urd-GVR: Bakar ke 9 beṭe Zamīrā, Yuās, Iliyazar, Iliyuainī, Umrī, Yarīmot, Abiyāh,
    Anatot aur Alamat the.
  suz-BL: बेकेर आ तौ जेमीरा, योआश, एलीएजर, एली-ओ-एनाइ, ओम्री, येरेमोथ, अबीयाह, अनाथोथ
    नु आलेमेथ बाक्‍मा बाक्‍त। मेको नेल्‍ल बेकेर आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Beker: Zemira, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abija, Anathoth ed Alemeth. Tutti questi erano figliuoli di Beker,'
  ckb-ckb: 'کوڕەکانی بەکەریش: زەمیرا، یۆعاش، ئەلیعەزەر، ئەلیۆعێنەی، عۆمری، یەرێمۆت،
    ئەبیا، عەناتۆت و عالەمەت، هەموو ئەمانە کوڕی بەکەر بوون.'
  eng-BBE: 'And the sons of Becher: Zemirah and Joash and Eliezer and Elioenai and
    Omri and Jerimoth and Abijah and Anathoth and Alemeth. All these were the sons
    of Becher.'
  kan-OKCV: 'ಬೆಕೆರನ ಪುತ್ರರು: ಜೆಮೀರ, ಯೋವಾಷ್, ಎಲೀಯೆಜೆರ್, ಎಲ್ಯೋವೇನೈ, ಒಮ್ರಿ, ಯೆರೀಮೋತ್,
    ಅಬೀಯ, ಅನಾತೋತ್, ಆಲೆಮೆತ್ ಇವರೆಲ್ಲರು ಬೆಕೆರನ ಪುತ್ರರು.'
  tam-2017: பெகேரின் மகன்கள் செமிரா, யோவாஸ், எலியேசர், எலியோனாய், உம்ரி, யெரிமோத்,
    அபியா, ஆனதோத், அலமேத் என்பவர்கள்; இவர்கள் எல்லோரும் பெகேரின் மகன்கள்.
  spa-RV-1909: 'Los hijos de Bechêr: Zemira, Joas, Eliezer, Elioenai, Omri, Jerimoth,
    Abías, Anathoth y Alemeth; todos estos fueron hijos de Bechêr.'
  ron-BTF: 'Și fiii lui Becher: Zemira și Ioaș și Eliezer și Elioenai și Omri și Ierimot
    și Abia și Anatot și Alamet. Toți aceștia sunt fiii lui Becher.'
  eng-WEBP: 'The sons of Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth. All these were the sons of Becher.'
  eng-FBV: 'The sons of Beker: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth. These were all the sons of Beker.'
  nld-1939: 'De zonen van Béker waren: Zemira, Joasj, Eliézer, Eljoënai, Omri, Jeremot,
    Abi-ja, Anatot en Alémet; allen zonen van Béker en familiehoofden.'
  nch-BL: 'Huan Bequer quinpixqui iconehua cati inintoca eliyaya: Zemira, Joás, Eliezer,
    Elioenai, Omri, Jerimot, Abías, Anatot huan Alamet.'
  vie-1934: Con trai của Bê-ke là Xê-mi-ra, Giô-ách, Ê-li-ê-se, Ê-li-ô-ê-nai, Oâm-ri,
    Giê-rê-mốt, A-bi-gia, A-na-tốt, và A-lê-mết. Những kẻ ấy là con trai Bê-ke,
  hin-CV: 'बेकेर के पुत्र: ज़ेमिराह, योआश, एलिएज़र, एलिओएनाइ, ओमरी, येरेमोथ, अबीयाह,
    अनाथोथ और अलेमेथ. ये सभी बेकेर के पुत्र थे.'
  spa-BES: 'Y los hijos de Bequer: Zemira, Joas, Eliezer, Elioenai, Omri, Jerimot,
    Abias, Anatot y Alanes. Todos estos fueron los hijos de Bequer.'
  tdx-tdx: Le o ana’ i Bekereo; i Zemirà naho Ioase naho i Eliezere naho i Elioenay
    naho i Omrý naho Ierimote naho i Abià naho i Anatote vaho i Alamete, songa ana’
    i Bekere.
  tha-KJV: บุ​ตรชายของเบเคอร์​คือ เศมิราห์ โยอาช เอลีเยเซอร์ เอลี​โอน​ัย อมร​ี เยรีโมท
    อาบ​ียาห์ อานาโธท และอาเลเมท ทั้งหมดนี้เป็นบุตรชายของเบเคอร์
  por-BR-2018: 'Os filhos de Bequer: Zemira, Joás, Eliézer, Elioenai, Onri, Jerimote,
    Abias, Anatote e Alemete; todos estes foram filhos de Bequer.'
  deu-ELO: 'Und die Söhne Bekers: Semira und Joas und Elieser und Eljoenai und Omri
    und Jeremoth und Abija und Anathoth und Alameth; alle diese waren Söhne Bekers;'
  eng-WYC-2018: And the sons of Becher were Zemira, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jerimoth, and Abiah, and Anathoth, and Alameth; all these were the
    sons of Becher.
  epo-epo: 'La idoj de Beĥer: Zemira, Joaŝ, Eliezer, Eljoenaj, Omri, Jeremot, Abija,
    Anatot, kaj Alemet; ĉiuj ili estis la filoj de Beĥer.'
  uig-PIN: Bǝkǝrning oƣulliri Zemiraⱨ, Yoax, Əliezǝr, Əlyoyinay, Omri, Yǝrǝmot, Abiya,
    Anatot wǝ Alamǝt idi. Bularning ⱨǝmmisi Bǝkǝrning oƣulliri bolup,
  beo-beo: Biga egefelali da Simaila, Youa:sie, Elia:isa, Eliounai, Omeli, Yelimode,
    Abaidia, A:nadode amola A:lemede. Ilia fi meloa dedene legei amo ganodini, ilia
    fi fada:i dunu esafulu amola ilia dadi gagui wa:i idi 20,200 huluane dedene legei
    ba:i.
  tpi-OTNT: Nem bilong ol pikinini man bilong Beker i olsem, Semira na Joas na Elieser
    na Elioenai na Omri na Jeremot na Abiya na Anatot na Alemet. Dispela olgeta man
    ol i pikinini bilong Beker, na olgeta i hetman bilong lain bilong ol na ol i strongpela
    soldia.
  hau-SA: ’Ya’yan Beker maza su ne, Zemira, Yowash, Eliyezer, Eliyohenai, Omri, Yeremot,
    Abiya, Anatot da Alemet. Dukan waɗannan ’ya’yan Beker maza ne.
  uig-LAT: Bekerning oghulliri Zémirah, Yoash, Eliézer, Elyoyinay, Omri, Yeremot,
    Abiya, Anatot we Alamet idi. Bularning hemmisi Bekerning oghulliri bolup,
  nde-nde: 'Amadodana kaBhekheri yila: nguZemira, loJowashi, lo-Eliyezeri, lo-Eliyonayi,
    lo-Omri, loJeremothi, lo-Abhija, lo-Anathothi kanye lo-Alemethi. Wonke la kwakungamadodana
    kaBhekheri.'
  ton-ton: Pea ko e ngaahi foha ʻo Pekeli; ko Simila, mo Soasi, mo ʻEliesa, Ilionei,
    mo Omili, mo Selimoti, mo ʻApia, mo ʻAnatoti, mo ʻAlemeti. Ko kinautolu ni kotoa
    pē ko e ngaahi foha ʻo Pekeli.
  ces-1613: 'Potom synové Becherovi: Zemira, Joas, Eliezer, Elioenai, Amri, Jeremot,
    Abiáš, Anatot a Alemet, všickni synové Becherovi.'
  eng-WMB: 'The sons of Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth. All these were the sons of Becher.'
  tam-TCV: 'பெகேரின் மகன்கள்: செமிரா, யோவாஸ், எலியேசர், எலியோனாய், உம்ரி, எரேமோத்,
    அபியா, ஆனதோத், அலமேத். இவர்கள் எல்லோரும் பெகேரின் மகன்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Beker mao sila si Zemira, si Joas, si Eliezer,
    si Elyoenai, si Omri, si Jeremot, si Abija, si Anatot, ug si Alemet. Kining tanan
    mao ang iyang mga anak nga lalaki.
  pol-UBG: 'Synowie Bekera: Zemira, Joasz, Eliezer, Elioenaj, Omri, Jerimot, Abiasz,
    Anatot i Alamet. Ci wszyscy byli synami Bekera.'
  urd-GVU: بکر کے 9 بیٹے زمیرہ، یوآس، اِلی عزر، اِلیوعینی، عُمری، یریموت، ابیاہ، عنتوت
    اور علمت تھے۔
  deu-1912: 'Die Kinder Bechers waren: Semira, Joas, Elieser, Eljoenai, Omri, Jerimoth,
    Abia, Anathoth und Alemeth; die waren alle Kinder des Becher.'
  kan-2017: ಬೆಕೆರನ ಮಕ್ಕಳು ಜೆಮೀರ್, ಯೋವಾಷ್, ಎಲೀಯೆಜೆರ್, ಎಲ್ಯೋವೇನೈ, ಒಮ್ರಿ, ಯೆರೀಮೋತ್, ಅಬೀಯ,
    ಅನಾತೋತ್ ಮತ್ತು ಆಲೆಮೆತ್ ಎಂಬವರು.
  yap-yap: 'Beker e mereb e pagel ni fak: Zemirah, Joash, Eliezer, Elioenai, Omri,
    Jeremoth, Abijah, Anathoth, nge Alemeth.'
  hlt-MCSB: Bekher koca ah Zemirah, Joash, Eliezer, Elioenai, Omri, Jerimoth, Abijah,
    Anathoth neh Alemeth. He boeih he Bekher koca rhoek ni.
  mdy-ETH: ቤኬሬ ጎዖሢ ታዞጳ ዓቲንቄ ናይ ሾዔኔ፤ ዬያታ፦ ዜሚራ፥ ዮዓሼ፥ ዔሊዔዜሬ፥ ዔልዮዔናዬ፥ ዖምሪ፥ ዪሬሞቴ፥ ዓቢያ፥
    ዓናቶቴና ዓሌሜቴ ጌይንታያኬ።
  twi-ASANTE: 'Na Beker mmammarima din de: Semira, Yoas, Elieser, Elioenai, Omri,
    Yeremot, Abia, Anatot ne Alemet.'
  eng-WEBU: 'The sons of Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth. All these were the sons of Becher.'
  wal-wal: Bekeera naati Zamiira, Yo7aasha, El77eezara, Eliyoo7enaaya, Omira, Yaarimoota,
    Abiiya, Anatootanne Alemeeta; hageeti ubbati Bekeera naata.
  spa-PDDPT: 'Hijos de Bequer: Zemira, Joás, Eliezer, Elioenai, Omri, Jerimot, Abías,
    Anatot y Alamet. Todos éstos fueron hijos de Bequer.'
  gun-gun: Ha'e gui Bequer ra'y kuery ma Zemira, Joás, Eliézer, Elioenai, Onri, Jerimote,
    Abias, Anatote ha'e Alemete, Bequer ra'y kuery meme ikuai.
  ilo-ULB: Dagiti putot a lallaki ni Becer ket da Zemiras, Joas, Eliezer, Elioenai,
    Omri, Jeremot, Abija, Anatot, ken Alemet. Amin dagitoy ket putotna a lallaki.
  kpg-kpg: Becher guu hai ana dama daane dogohiwa, go Zemirah, Joash, Eliezer, Elioenai,
    Omri, Jeremoth, Abijah, Anathoth mo Alemeth.
  uig-ARA: بەكەرنىڭ ئوغۇللىرى زېمىراھ، يوئاش، ئەلىئېزەر، ئەليويىناي، ئومرى، يەرەموت،
    ئابىيا، ئاناتوت ۋە ئالامەت ئىدى. بۇلارنىڭ ھەممىسى بەكەرنىڭ ئوغۇللىرى بولۇپ،
  sus-sus: 'Bekeri xa die nan ya: Semira, Yowasi, Eliyeseri, Eliyowenayi, Omeri, Yeremoti,
    Abiya, Anatɔti, nun Alemeti. Yee birin Bekeri xa die nan e ra.'
  pon-2006: 'Peker naineki pwutak duwemen: Semira, Sohas, Elieser, Eleoenai, Omri,
    Seremod, Apaisa, Anadod, oh Alemed.'
  ksd-ksd: 'Ma ra umana natu i Beker: Semira, Ioas, Elieser, Elioenai, Omri, Ieremot,
    Abia, Anatot, ma Alemet. Go diat a umana natu i Beker.'
  tur-YTC: 'Beker''in oğulları: Zemirah, Yoaş, Eliezer, Elyoenay, Omri, Yeremot, Aviya,
    Anatot ve Alemet. Bunların hepsi Beker''in oğullarıydı.'
  grc-BRENT: Καὶ υἱοὶ Βαχὶρ, Ζεμιρὰ, καὶ Ἰωὰς, καὶ Ἐλιέζερ, καὶ Ἐλιθενὰν, καὶ Ἀμαρία,
    καὶ ʼΙεριμοὺθ, καὶ Ἀβιοὺδ, καὶ Ἀναθὼθ, καὶ ʼΕληεμέθ· πάντες οὗτοι υἱοὶ Βαχίρ.
  ind-AYT: Anak-anak Bekher adalah Zemira, Yoas, Eliezer, Elyoenai, Omri, Yeremot,
    Abia, Anatot, dan Alemet. Semua itu adalah anak-anak Bekher.
  nya-nya: 'Ana a Bekeri anali awa: Zemira, Yowasi, Eliezara, Eliyoenai, Omiri, Yeremoti,
    Abiya, Anatoti ndi Alemeti. Onsewa anali ana a Bekeri.'
  hrv-hrv: 'Bekerovi sinovi: Zimra, Joaš, Eliezer, Elijoenaj, Omri, Jerimot, Abija,
    Anatot i Alamet, svi Bekerovi sinovi.'
  mps-mps: Bekergo ogwa dabe nogi e tama da, Semira, me Joas, Elieser, Elioenai, Omri,
    Jeremot, Abiya, me Anatot, me Alemet da. Te tigidali bidi te Bekergo ogwa dabe,
    tama tigidali te augwa hani dabede polalubo tobolu bidi dabe bidali, tama augwali
    te bomai ami bidi dabe bidai dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Beker i olsem, Semira na Joas na Elieser
    na Elioenai na Omri na Jeremot na Abiya na Anatot na Alemet. Dispela olgeta man
    ol i pikinini bilong Beker, na olgeta i hetman bilong lain bilong ol na ol i strongpela
    soldia.
  dan-1931: 'Bekers Sønner: Zemira, Joasj, Eliezer, Eljoenaj, Omri, Jeremot, Abija,
    Anatot og Alemet; alle disse var Bekers Sønner;'
  vie-OVCB: Các con Bê-ka là Xê-mi-ra, Giô-ách, Ê-li-ê-se, Ê-li-ô-ê-nai, Ôm-ri, Giê-rê-mốt,
    A-bi-gia, A-na-tốt, và A-lê-mết.
  guj-2017: 'બેખેરના દીકરાઓ: ઝમિરા, યોઆશ, એલીએઝેર, એલ્યોનાય, ઓમ્રી, યેરેમોથ, અબિયા,
    અનાથોથ તથા આલેમેથ. આ બધા તેના દીકરાઓ હતા.'
  pon-2006A: 'Peker naineki pwutak duwemen: Semira, Sohas, Elieser, Eleoenai, Omri,
    Seremod, Apaisa, Anadod, oh Alemed.'
  por-BRBSL: 'Os filhos de Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, e Alemeth. Todos estes foram os filhos de Becher.'
  cth-cth: 'Bekher casaknaw teh: Zemirah, Joash, Eliezer, Elioenai, Omri, Jerimoth,
    Abijah, Anathoth hoi Alemeth. Hetnaw teh abuemlahoi Bekher casaknaw doeh.'
  twi-twi: 'Na Beker mmabarima din de: Semira, Yoas, Elieser, Elioenai, Omri, Yeremot,
    Abia, Anatot ne Alemet.'
  hlt-hlt: Bekher koca ah Zemirah, Joash, Eliezer, Elioenai, Omri, Jerimoth, Abijah,
    Anathoth neh Alemeth. He boeih he Bekher koca rhoek ni.
  tbz-SIM: Kɛ̀ Bekɛɛ pɛitɛ́ Semidɑɑ nɛ̀ Yoɑsi nɛ̀ Ediesɛɛ nɛ̀ Edioyennɑii nɛ̀ Omudi
    nɛ̀ Yedemɔti nɛ̀ Abiyɑ nɛ̀ Anɑtɔti nɛ̀ Ademɛti. Bekɛɛ kó ibí nyì mɛmmɛ.
  msy-2020: 'Ezɨ Bekerɨn otaribar ziabar kara: Semira, Joas, Elieser, Elioenai, Omri,
    Jeremot, Abiya, Anatot ko Alemet. Gumazir kaba bar, me Bekerɨn otariba, me bar
    moghɨra uan adarazir gumazir dapaniba, egha me mɨdorozir gumazir gavgaviba.'
  dop-dop: Pekɛɛ piyɑ ntɛ́, Semilɑ, nɑ Yowɑsɩ, nɑ Ɩliyesɛɛ, nɑ Ɩliyohenɑyi, nɑ Omili,
    nɑ Yelemɔtɩ, nɑ Apiyɑ, nɑ Anɑtɔtɩ, nɑ Alemɛtɩ. Pɑ tǝnɑɣɑ mpʋ
  azb-azb: 'Bekerin oğulları: Zemira, Yoaş, Eliezer, Elyoenay, Omri, Yeremot, Aviya,
