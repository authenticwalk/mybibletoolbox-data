  hin-2017: 'और बेकेर के पुत्र: जमीरा, योआश, एलीएजेर, एल्योएनै, ओम्री, यरेमोत, अबिय्याह,
    अनातोत और आलेमेत ये सब बेकेर के पुत्र थे।'
  eng-YLT: 'And sons of Becher: Zemirah, and Joash, and Eliezar, and Elioenai, and
    Omri, and Jerimoth, and Abijah, and Anathoth, and Alameth. All these [are] sons
