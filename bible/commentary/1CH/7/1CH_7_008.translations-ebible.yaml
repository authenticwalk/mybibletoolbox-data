  eng-WMBB: 'The sons of Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth. All these were the sons of Becher.'
  urd-GVH: बकर के 9 बेटे ज़मीरा, युआस, इलियज़र, इलियूऐनी, उमरी, यरीमोत, अबियाह, अनतोत
    और अलमत थे।
  rug-rug: 'Ari ka sia sari tuna koreo e Bekera: Zemira, Zoasi, Elieza, Elionae, Omiri,
