  deu-1951: 'Und die Söhne Bechers: Semira, Joas, Elieser, Eljoenai, Omri, Jeremot,
    Abija, Anatot und Alemet: alle diese waren Söhne Bechers,'
  eng-JPS: 'And the sons of Becher: Zemirah, and Joash, and Eliezer, and Elioenai,
    and Omri, and Jeremoth, and Abijah, and Anathoth, and Alemeth. All these were
    the sons of Becher.'
  srp-1865: 'A sinovi Veherovi: Zemira i Joas i Elijezer i Elioinaj i Amrije i Jerimot
    i Avija i Anatot i Alamet, svi sinovi Veherovi.'
  lug-lug: Batabani ba Bekeri baali Zemira, ne Yowaasi, ne Eryeza, ne Eriwenayi, ne
    Omuli, ne Yeremosi, ne Abiya, ne Anasosi ne Alemesi. Bano be baali abaana ba Bekeri
    ate nga bonna bakulu b’enda zaabwe.
  heb-heb: ובני בכר זמירה ויועש ואליעזר ואליועיני ועמרי וירמות ואביה וענתות ועלמת
    כל אלה בני בכר׃
  ben-IRV: বেখরের ছেলেরা হল সমীরাঃ, যোয়াশ, ইলীয়েষর, ইলিয়ৈনয়, অম্রি, যিরেমোৎ, অবিয়,
    অনাথোৎ ও আলেমৎ।
  pan-pan: ਬਕਰ ਦੇ ਪੁੱਤਰ ਜ਼ਮੀਰਾਹ ਤੇ ਯੋਆਸ਼ ਤੇ ਅਲੀਅਜ਼ਰ ਤੇ ਅਲਯੋਏਨਈ ਤੇ ਆਮਰੀ ਤੇ ਯਿਰੇਮੋਥ
    ਤੇ ਅਬਿਯਾਹ ਤੇ ਅਨਾਥੋਥ ਤੇ ਆਲਾਮਥ ਇਹ ਸਾਰੇ ਬਕਰ ਦੇ ਪੁੱਤਰ ਸਨ।
  mya-JVB: ဗေခါ သား ကား ဇေမိရ ၊ ယောရှ ၊ ဧလျေဇာ ၊ ဧလိဩနဲ ၊ ဩမရိ ၊ ယေရိမုတ် ၊ အဘိယ ၊
    အာနသုတ် ၊ အာလမက် တည်း။
  hmo-hmo: 'Bekere ena natuna tau be inai: Semira, Ioasa, Eliesere, Elioenai, Omeri,
