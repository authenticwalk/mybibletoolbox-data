  urd-urd: 'और बनी बक्र यह हैं: ज़मीरा और यूआस और एलियाज़र और इलीयू''ऐनी और ''उमरी
    और यरीमोत और अबियाह और ''अन्तोत और ''अलामत यह सब बक्र के बेटे थे।'
  rus-SYN: 'Сыновья Бехера: Земира, Иоаш, Елиезер, Елиоенай, Омри, Иремоф, Авия, Анафоф
    и Алемеф: все эти сыновья Бехера.'
  bqc-SIM: 'Bɛkɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Zemila, Yoasi, Ɛliɛzɛɛ, Ɛlioenai, Ɔmɛli, Yelemↄ,
    Abia, Anato ń Alemɛo. Bɛkɛɛ nɛgↄ̃ɛↄn we píi.'
  tcz-CHONGTHU: Beker chapate chu Zemirah ahin, Joash ahin, Eliezer ahin, Elioenai
    ahin, Omri ahin, Jeremoth ahin, Abijah ahin, Anathoth ahin, chule Alemeth toh
    ahiuve.
  mar-mar: जमीरा, योवाश, अलियेजर, एल्योवेनय, अम्री, यरेमोथ, अबीया, अनाथोथ व अलेमेथ
    हे बेकेरचे पुत्र.
  qub-qub: 'Bequerpa wamrancuna caran: Zemira, Joás, Eliezer, Elioenai, Omri, Jerimot,
    Abías, Anatot, Alamet. Paycunaga caran Bequerpa wamrancunalla.'
  bqp-bqp: Bekɛɛn bibɑ Semirɑ, kɑ Yoɑsi, kɑ Ɛliesɛɛ, kɑ Elionɑi, kɑ Omiri, kɑ Yeremɔti,
    kɑ Abiyɑ, kɑ Anɑtɔtu, kɑ Alɑmɛti. Beni kpurowɑ bɑ sɑ̃ɑ Bekɛɛn bibu.
  hat-hat: 'Men non pitit gason Bekè yo: Zemira, Joas, Elyezè, Elioenayi, Omri, Jeremòt,
    Abija, Anatòt ak Alamèt. Yo tout te pitit gason Bekè, chèf fanmi yo, tout vanyan
    sòlda.'
  eng-BSB: 'The sons of Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth; all these were Becher’s sons.'
  eng-WEBPB: 'The sons of Becher: Zemirah, Joash, Eliezer, Elioenai, Omri, Jeremoth,
    Abijah, Anathoth, and Alemeth. All these were the sons of Becher.'
  kbq-kbq: Hagi Bekeri ne' mofavreramimofo zamagi'a, Zemira'ma, Joasi'ma, Eliezeri'ma,
    Elioenai'ma, Omri'ma, Jeremoti'ma, Abiza'ma, Anatotima, Alemeti'e. E'i ana maka
    Bekeri ne' mofavreramine.
  nhe-BL: 'Huan Bequer quinpixqui iconehua tlen inintoca eliyayaj: Zemira, Joás, Eliezer,
    Elioenai, Omri, Jerimot, Abías, Anatot huan Alamet.'
  gub-BL: 'Meker heta 9 ta''yr wà: Zemira, Zoaz, Eriezer, Erioenaz, Oniri, Zerimot,
    Awi, Anatot, Aremet.'
  eng-DRA: 'And the sons of Bechor were Zamira, and Joas, and Eliezer, and Elioenai,
    and Amai, and Jerimoth, and Abia, and Anathoth, and Almath: all these were the
    sons of Bechor.'
