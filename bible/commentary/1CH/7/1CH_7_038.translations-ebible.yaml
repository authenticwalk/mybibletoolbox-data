verse: 1CH.007.038
translations:
  mal-C: 'യേഥെരിന്റെ പുത്രന്മാർ: യെഫുന്നെ, പിസ്പാ, അരാ.'
  deu-TKW: 'Und die Söhne Jeters: Jephunne, Pispa und Ara.'
  lin-lin: 'Bana mibali ya Yeteri : Yefune, Pisipa mpe Ara.'
  eng-LSV: 'And sons of Jether: Jephunneh, and Pispah, and Ara.'
  eng-GNV: And the sonnes of Iether, Iephunneh, and Pispa and Ara.
  eng-WEBSTER: And the sons of Jether; Jephunneh, and Pispah, and Ara.
  nhw-BL: Huan Jeter quinpixqui iconehua catli inintoca eliyayaj Jefone, Pispa huan
    Ara.
  swh-ONEN: 'Wana wa Yetheri walikuwa: Yefune, Pispa na Ara.'
  bba-bba: Be bɑ sɑ̃ɑ Yetɛɛn bibu, berɑ Yɛfunɛ kɑ Pisipɑ kɑ sere Arɑ.
  eng-KJVCPB: And the sons of Jether; Jephunneh, and Pispah, and Ara.
  luo-luo: 'Yawuot Jetha ne gin: Jefune, Pispa kod Ara.'
  meu-meu: 'Ietere natuna: Iefune, Pisipa, Ara.'
  npi-ULB: येतेरका छोराहरू यपुन्‍ने, पिस्‍पा र अरा थिए ।
  yor-yor: 'Àwọn ọmọ Jeteri: Jefunne, Pisifa àti Ara.'
  pes-OPCB: 'پسران یتر عبارت بودند از: یفنه، فسفا و آرا.'
  tgl-ULB: Ang mga anak na lalaki ni Jeter ay sina Jefune, Pispa at Ara.
  hui-hui: Yade igini uru hene. Yabune Pisiba Ara layaru hene.
  mya-mya: ယေ​သာ​၏​သား​မြေး​များ​မှာ​ယေ​ဖုန္န၊ ပိ​သ​ပ၊ အာ​ရ​တို့​ဖြစ်​၏။-
  bod-N: ཡེ་ཐེར་གྱི་བུ་ནི་ཡེ་ཕུན་ནེ་དང་ཕི་སི་ཕཱ། ཨ་རཱ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaJeteri vaiva: Jefune, Pisipa naAra.'
  spa-BLM: 'Los hijos de Jeter: Jephunneh, Pispa y Ara.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Jeter: Aton vin̈aj Jefone, vin̈aj Pispa yed''
    vin̈aj Ara.'
  swh-ULB: Wana wa Yeta walikuwa Jefune, Pispa, na Ara.
  bel-bel: 'Сыны Етэра: Ефуні, Фіспа і Ара.'
  deu-ELBBK: 'Und die Söhne Jeters: Jephunne und Pispa und Ara.'
  mbb-OT: Is menge anak ni Jeter he menge maama, ne iyan si Jefune, Pispa, wey si
    Ara.
  mal-2015: 'യേഥെരിന്റെ പുത്രന്മാർ: യെഫുന്നെ, പിസ്പാ, അരാ.'
  rmc-rmc: Le Jeteroskre čhave sas o Jefune, o Pispah the o Aras.
  pes-OPV: و پسران يتَر، يفُنَّه و فِسفا و آرا.
  ron-1924: 'Фиий луй Иетер: Иефуне, Писпа ши Ара.'
  ben-OBCV: 'যেথরের ছেলেরা: যিফুন্নি, পিস্প ও অরা।'
  som-som: Wiilashii Yeterna waxay ahaayeen Yefunneh, iyo Fisfaah, iyo Araa.
  lat-VUC: 'Filii Jether: Jephone, et Phaspha, et Ara.'
  eng-ASVBT: 'And the sons of Jether: Jephunneh, and Pispa, and Ara.'
  ita-1885: Ed i figliuoli di Ieter furono Gefunne, e Pispa, ed Ara.
  eng-LXXUP: And the sons of Jether, Jephunneh, and Pispa, and Ara.
  eng-ULB: Jether's sons were Jephunneh, Pispah, and Ara.
  spa-VBL: Los hijos de Jeter fueron Jefone, Pispa y Ara.
  fra-_FOB: 'Fils de Jéther: Jéphunné, Pispa et Ara.'
  mal-mal: 'യേഥെരിന്റെ പുത്രന്മാർ: യെഫുന്നെ, പിസ്പാ, അരാ.'
  urd-GVR: Yatar ke tīn beṭe Yafunnā, Fisfāh aur Arā the.
  suz-BL: येथेर आ तौ यपुन्‍ने, पिस्‍पा नु आराह बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Jether: Jefunne, Pispa ed Ara.'
  ckb-ckb: 'کوڕەکانی یەتەر: یەفونە، پیسپا و ئەرا.'
  eng-BBE: 'And the sons of Jether: Jephunneh and Pispah and Ara.'
  kan-OKCV: 'ಯೆತೆರನ ಪುತ್ರರು: ಯೆಫುನ್ನೆ, ಪಿಸ್ಪ, ಅರಾ.'
  tam-2017: யெத்தேரின் மகன்கள் எப்புனே, பிஸ்பா, ஆரா என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Jether: Jephone, Pispa, y Ara.'
  ron-BTF: 'Și fiii lui Ieter: Iefune și Pispa și Ara.'
  eng-WEBP: 'The sons of Jether: Jephunneh, Pispa, and Ara.'
  eng-FBV: 'The sons of Jether: Jephunneh, Pispah, and Ara.'
  nld-1939: 'De zonen van Jéter waren: Jefoenne, Pispa en Ara;'
  nch-BL: Huan Jeter quinpixqui iconehua cati inintoca eliyaya Jefone, Pispa huan
    Ara.
  vie-1934: Con trai của Giê-the là Giê-phu-nê, Phít-ba, và A-ra.
  hin-CV: 'येथेर के पुत्र: येफुन्‍नेह, पिस्पा और आरा.'
  spa-BES: 'Y los hijos de Jeter: Jefone, Pispa y Ara.'
  tdx-tdx: O ana’ Ietereo, Iefoneke naho i Pispà vaho i Arà.
  tha-KJV: บุ​ตรชายของเยเธอร์​คือ เยฟุนเนห์ ปิ​สปา และอารา
  por-BR-2018: 'Os filhos de Jéter foram: Jefoné, Pispa, e Ara.'
  deu-ELO: 'Und die Söhne Jethers: Jephunne und Pispa und Ara. -'
  eng-WYC-2018: The sons of Jether were Jephunneh, and Pispah, and Ara.
  epo-epo: 'La filoj de Jeter: Jefune, Pispa, kaj Ara.'
  uig-PIN: Yǝtǝrning oƣulliri Yǝfunnǝⱨ, Pispaⱨ wǝ Ara idi.
  beo-beo: Yidaha egaga fifi misi da Yifane, Bisiba amola A:ila
  tpi-OTNT: Nem bilong ol pikinini man bilong Jeter i olsem, Jefune na Pispa na Ara.
  hau-SA: ’Ya’yan Yeter maza su ne, Yefunne, Fisfa da Ara.
  uig-LAT: Yeterning oghulliri Yefunneh, Pispah we Ara idi.
  nde-nde: 'Amadodana kaJetha yila: nguJefune, loPhisipha kanye lo-Ara.'
  ton-ton: Pea ko e ngaahi foha ʻo Seteli; ko Sifune, mo Pisipa, pea mo ʻAla.
  ces-1613: 'Synové Jeterovi: Jefunne, Fispa a Ara.'
  eng-WMB: 'The sons of Jether: Jephunneh, Pispa, and Ara.'
  tam-TCV: 'யெத்தேரின் மகன்கள்: எப்புனே, பிஸ்பா, ஆரா.'
  ceb-ULB: Ang mga anak nga lalaki ni Jeter mao sila si Jefune, si Pispa, ug si Ara.
  pol-UBG: 'Synowie Jetera: Jefunne, Pispa i Ara.'
  urd-GVU: یتر کے تین بیٹے یفُنّہ، فِسفاہ اور ارا تھے۔
  deu-1912: 'Die Kinder Jethers waren: Jephunne, Phispa und Ara.'
  kan-2017: ಯೆಫುನ್ನೆ, ಪಿಸ್ಪ, ಅರಾ ಎಂಬುವವರು ಯೆತೆರನ ಮಕ್ಕಳು.
  yap-yap: Pi’in owchen Jether e Jefunneh, Pispa, nge Ara,
  hlt-MCSB: Jether koca ah Jephunneh, Pispah, Ara.
  mdy-ETH: ዬቴሬ ዜርፃ፦ ዪፑኔ፥ ፒስፓና ዓራ ጌይንታያኬ፤
  twi-ASANTE: 'Na Yeter mmammarima din de: Yefune, Pispa ne Ara.'
  eng-WEBU: 'The sons of Jether: Jephunneh, Pispa, and Ara.'
  wal-wal: Yetera attuma naati Yifuna, Pisppanne Aara.
  spa-PDDPT: 'Hijos de Jeter: Jefone, Pispa y Ara.'
  gun-gun: Ha'e gui Jéter ra'y kuery ma Jefoné, Pispa ha'e Ara.
  ilo-ULB: Dagiti putot a lallaki ni Jeter ket da Jefone, Pispa, ken Ara.
  kpg-kpg: Nia hagadili o Jether go Jephunneh, Pispa, mo Ara.
  uig-ARA: يەتەرنىڭ ئوغۇللىرى يەفۇننەھ، پىسپاھ ۋە ئارا ئىدى.
  sus-sus: 'Yeteri xa die nan ya: Yefune, Pisepa, nun Ara.'
  pon-2006: Kadaudok en Seder kan iei Sepune, Pispa, Ara,
  ksd-ksd: 'A utul a natu i Ieter go dital: Iepune, Pispa, ma Ara.'
  tur-YTC: 'Yeter’in oğulları: Yefunne, Pispa ve Ara.'
  grc-BRENT: Καὶ υἱοὶ Ἰεθὴρ, Ἰεφινὰ, καὶ Φασφὰ, καὶ Ἀρά.
  ind-AYT: Anak-anak Yeter adalah Yefune, Pispa, dan Ara.
  nya-nya: 'Ana a Yeteri anali awa: Yefune, Pisipa ndi Ara.'
  hrv-hrv: 'Jeterovi sinovi: Jefune, Fispa i Ara.'
  mps-mps: Te Jetergo ogwa dabe nogi da, Jefune, me Pispa, me Ara da.
  tpi-tpi: Nem bilong ol pikinini man bilong Jeter i olsem, Jefune na Pispa na Ara.
  dan-1931: 'Jeters Sønner: Jefunne, Pispa og Ara.'
  vie-OVCB: Con Giê-the gồm có Giê-phu-nê, Phít-ba, và A-ra.
  guj-2017: યેથેરના દીકરાઓ; યફૂન્ને, પિસ્પા, તથા અરા.
  pon-2006A: Kadaudok en Seder kan iei Sepune, Pispa, Ara,
  por-BRBSL: 'Os filhos de Jether: Jephunneh, Pispa, e Ara.'
  cth-cth: 'Jether casaknaw teh: Jephunneh, Pispah, Ara.'
  twi-twi: 'Na Yeter mmabarima din de: Yefune, Pispa ne Ara.'
  hlt-hlt: Jether koca ah Jephunneh, Pispah, Ara.
  tbz-SIM: Kɛ̀ Itidɑnnii pɛitɛ́ Yefundee nɛ̀ Pisipɑ nɛ̀ Adɑ.
  msy-2020: 'Ezɨ Jeterɨn otaribar ziabar kara: Jefune, Pispa ko Ara.'
  dop-dop: Ɩtǝlɑŋ pǝyɑlɑɑ ntɛ́ Yefune, nɑ Pisepɑ, nɑ Ɩlɑ.
  azb-azb: 'Yeterin oğulları: Yefunne, Pispa və Ara.'
  eng-DBY: 'And the sons of Jether: Jephunneh, and Pispah, and Ara.'
  hin-2017: 'येतेर के पुत्र: यपुन्ने, पिस्पा और अरा।'
  eng-YLT: 'And sons of Jether: Jephunneh, and Pispah, and Ara.'
  eng-WYC-2017: The sons of Jether were Jephunneh, and Pispah, and Ara.
  eng-WMBB: 'The sons of Jether: Jephunneh, Pispa, and Ara.'
  urd-GVH: यतर के तीन बेटे यफ़ुन्ना, फ़िसफ़ाह और अरा थे।
  rug-rug: Sari na tuna koreo e Zeta si ari Zepune, Pisipa, meke Ara,
  gaz-gaz: 'Ilmaan Yeteer: Yefunee, Fiisiphaa fi Eraa.'
  fra-LSG: 'Fils de Jéther: Jephunné, Pispa et Ara.'
  yal-yal: Yeteri yi Yefune nun Pisepa nun Ara sɔtɔ.
  haw-1868: A o na keikikane a Ietera; o Iepune, o Pisepa, a o Ara.
  arb-NAV: 'وَأَبْنَاءُ يَثَرَ هُمْ: يَفُنَّةُ وَفِسْفَةُ وَأَرَا.'
  ewe-ewe: 'Yeter ƒe viwoe nye: Yefune, Pispa kple Ara.'
  eng-LEE: 'And the sons of Jether: Jephunneh, and Pisspah, and Ara.'
  asm-FB: যেথৰৰ পুতেক যিফুন্নি, পিস্পা, আৰু অৰা।
  sus-A: يٍتٍرِ شَ دِيٍ نَن يَ؛ يٍقُنٍ، ثِسٍثَ، نُن عَرَ.
  fra-SBL: 'Fils de Jéther : Jephunné, Pispa et Ara.'
  hbo-hbo: וּבְנֵ֖י יֶ֑תֶר יְפֻנֶּ֥ה וּפִסְפָּ֖ה וַאְרָֽא׃
  kik-kik: 'Ariũ a Jetheri maarĩ: Jefune, na Pisipa, na Ara.'
  fra-NCL: 'Fils de Jéther : Jéphoné, Phaspha et Ara. —'
  cek-AK: Jether ih caanawk loe Jephunneh, Pispah hoi Ara.
  cuk-cuk: 'Jeter-e-masmala, wemalad: Jefone, Pispa, degi, Ara.'
  uig-CYR: Йәтәрниң оғуллири Йәфуннәһ, Писпаһ вә Ара еди.
  tel-2017: ఎతెరు కొడుకులు యెఫున్నె, పిస్పా, అరా.
  hat-BSA: 'Fis a Jéther yo: Jephunné, Pispa ak Ara.'
  kos-kos: 'Inen mwet in fwil natul Jether pa: Jephunneh, Pispa, ac Ara.'
  hbo-WLC: וּבְנֵ֖י יֶ֑תֶר יְפֻנֶּ֥ה וּפִסְפָּ֖ה וַאְרָֽא׃
  ibo-ibo: Jeta mụtara Jefune, Pispa na Ara.
  ory-ory: ଯେଥରର ପୁତ୍ର ଯିଫୁନ୍ନି, ପିଷ୍ପ ଓ ଅରା।
  chk-chk: 'Nge nöün Jeter kewe mwän: Jefune, Pispa me Ara.'
  rop-rop: Ola san blanga Jetha bin, Jefana, Pispa en Era.
  ukr-1871: 'Сини в Етера: Ефунні, Фиспа та Ара.'
  deu-1951: 'Und die Söhne Jeters: Jephunne und Pispa und Ara.'
  eng-JPS: 'And the sons of Jether: Jephunneh, and Pispa, and Ara.'
  srp-1865: 'A sinovi Jeterovi: Jefonija i Fispa i Ara.'
  lug-lug: Batabani ba Yeseri baali Yefune, ne Pisupa ne Ala.
  heb-heb: ובני יתר יפנה ופספה וארא׃
  ben-IRV: যেথরের ছেলেরা হল যিফুন্নি, পিসপ ও অরা।
  pan-pan: ਅਤੇ ਯਥਰ ਦੇ ਪੁੱਤਰ, ਯਫ਼ੁੰਨਹ ਤੇ ਪਿਸਪਾ ਤੇ ਅਰਾ
  mya-JVB: ယေသာ သား ကား ယေဖုန္န ၊ ပိသပ ၊ အာရ တည်း။
  hmo-hmo: 'Ietere ena natuna tau be inai: Iepune, Pisipa, bona Ara.'
  urd-urd: 'और बनी यतर: युफ़न्ना और फ़िसफ़ाह और अरा थे।'
  rus-SYN: 'Сыновья Иефера: Иефунни, Фиспа и Ара.'
  bqc-SIM: 'Yɛtɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Yefũnɛ, Pisipa ń Elao.'
  tcz-CHONGTHU: Jether chapate chu Arah le Hanniel toh, chule Rizia ahiuvin ahi.
  mar-mar: यफुन्ने पिस्पा, अरा हे येथेरचे पुत्र.
  qub-qub: 'Jeterpa wamrancuna caran: Jefone, Pispa, Ara.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yetɛɛn bibu, berɑ Yɛfunɛ kɑ Pisipɑ kɑ sere Arɑ.
  hat-hat: 'Men pitit Jezè yo: Jefounè, Pispa ak Ara.'
  eng-BSB: 'The sons of Jether: Jephunneh, Pispa, and Ara.'
  eng-WEBPB: 'The sons of Jether: Jephunneh, Pispa, and Ara.'
  kbq-kbq: Hagi Jeteri ne' mofavreramimofo zamagia, Jefune'ma, Pispa'ma, Ara'e.
  nhe-BL: Huan Jeter quinpixqui iconehua tlen inintoca eliyayaj Jefone, Pispa huan
    Ara.
  gub-BL: 'Na''aw Zeter izuapyapyr waner xe wà kury: Zepone, Pizipa, Àrà.'
  eng-DRA: 'The sons of Jether: Jephone, and Phaspha, and Ara.'
