verse: 1CH.007.028
translations:
  mal-C: അവരുടെ അവകാശഭൂമികളും അധിനിവേശങ്ങളും താഴെപ്പറയുന്നവയെല്ലാം ഉൾപ്പെട്ടതായിരുന്നു.
    ബേഥേലും അതിനുചുറ്റുമുള്ള ഗ്രാമങ്ങളും കിഴക്കോട്ടു നയരാനും പടിഞ്ഞാറോട്ട് ഗേസെരും
    അതിന്റെ ഗ്രാമങ്ങളും ശേഖേമും അതിന്റെ ഗ്രാമങ്ങളും അയ്യാവും അതിന്റെ ഗ്രാമങ്ങളുംവരെയും
  deu-TKW: 'Und ihr Erbbesitz und ihre Wohnsitze waren: Bethel mit den zugehörigen
    Ortschaften, nach Osten zu Naaran, nach Westen zu Geser mit den zugehörigen Ortschaften;
    ferner Sichem mit den zugehörigen Ortschaften bis Ajja mit den zugehörigen Ortschaften.'
  lin-lin: 'Bakitani ya Efrayimi bazwaki lokola libula mpe bisika ya kovanda : Beteli
    mpe bamboka na yango ya mike, na ngambo ya este ; Narani, na ngambo ya weste ;
    Gezeri mpe bamboka na yango ya mike ; Sishemi mpe bamboka na yango ya mike kino
    na Aya mpe bamboka na yango ya mike.'
  eng-LSV: And their possession and their dwellings [are] Beth-El and its small towns,
    and Naaran to the east, and Gezer and its small towns to the west, and Shechem
    and its small towns, as far as Gaza and its small towns;
  eng-GNV: And their possessions and their habitations were Beth-el, and the villages
    thereof, and Eastward Naaran, and Westwarde Gezer with the villages thereof, Shechem
    also and the villages thereof, vnto Azzah, and the villages thereof,
  eng-WEBSTER: 'And their possessions and habitations were , Beth-el, and its towns,
    and eastward Naaram, and westward Gezer, with its towns; Shechem also and its
    towns, to Gaza and its towns:'
  nhw-BL: Huan nochi ni masehualme catli eliyayaj iteipan ixhuihua Efraín itztoyaj
    ipan altepetl Betel huan ipilaltepehua ica tlani. Huan para campa hualquisa tonati
    monepantiyaya inintlal ica altepetl Naarán. Ica campa calaqui tonati monepantiyaya
    ica altepetl Gezer. Huan ica norte hasta altepetl Siquem ica ipilaltepehua huan
    ajsiyaya hasta altepetl Gaza huan ipilaltepehua.
  swh-ONEN: Nchi zao na makazi yao yalijumuisha Betheli na vijiji vilivyouzunguka,
    Naarani ilikuwa upande wa mashariki, Gezeri pamoja na vijiji vyake upande wa magharibi,
    pia Shekemu na vijiji vyake hadi kufikia Aya na vijiji vyake.
  bba-bba: Tem mɛ bɑ wɑ bɑ sinɑ mɛyɑ Betɛli kɑ yen wuu si su kɑ ye sikerenɛ. Siyɑ
    Nɑɑrɑni ye yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ kɑ Gesɛɛ ye yɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ kɑ
    yen bɑru kpɑɑnu, kɑ Sikɛmu kɑ yen bɑru kpɑɑnu, n kɑ ɡirɑri Gɑsɑɔ kɑ yen bɑru kpɑɑnɔ.
  eng-KJVCPB: 'And their possessions and habitations were, Beth-el and the towns thereof,
    and eastward Naaran, and westward Gezer, with the towns thereof; Shechem also
    and the towns thereof, unto Gaza and the towns thereof:'
  luo-luo: Lopgi gi kar dakgi ne oriwo Bethel to gi mier matindo molwore kaachiel
    gi Naaran man yo wuok chiengʼ, Gezer kod mieche matindo yo podho chiengʼ kod Shekem
    to gi mieche matindo nyaka chop Aya to gi mieche.
  meu-meu: Edia tano bona edia noho gabuna na Betele, mai hanuadia ida; bona laurabada
    kahana ai Naaran; bona lahara kahana ai Gesere, mai hanuadia ida; bona Sekem,
    mai hanuadia ida; bona Aiaha, mai hanuadia ida;
  npi-ULB: तिनीहरूका सम्पत्ति र बसोबास गरेका ठाउँहरू बेथेल र त्‍यसका वरिपरीका गाउँहरू
    थिए । तिनीहरू पूर्वमा नारान, पश्‍चिममा गेजेर र त्‍यसका बस्‍तीहरू, र शकेम र त्‍यसका
    बस्‍तीहरू अय्‍याह र त्‍यसका बस्‍तीहरूसम्‍म फैलिए ।
  yor-yor: Ilẹ̀ wọn àti ìfìdíkalẹ̀ wọn ni Beteli àti àwọn ìletò tí ó yíká, Narani
    lọ sí ìhà ìlà-oòrùn, Geseri àti àwọn ìletò rẹ̀ lọ sí ìhà ìwọ̀-oòrùn àti Ṣekemu
    àti àwọn ìletò rẹ̀ ní ọ̀nà lọ sí Ayahi àti àwọn ìletò.
  pes-OPCB: ناحیه‌ای که آنها در آن زندگی می‌کردند شامل بیت‌ئیل و روستاهای اطرافش بود
    که از طرف شرق تا نعران و از سمت غرب تا جازر و روستاهای حوالی آن امتداد می‌یافت.
    شهرهای دیگر این ناحیه شکیم و ایه با دهکده‌های اطراف آنها بودند.
  tgl-ULB: Ang kanilang mga ari-arian at mga tirahan ay sa Bethel at sa mga nayon
    sa paligid nito. Nakaabot pa sila pasilangan sa Naaran at pakanluran sa Gezer
    at sa mga nayon nito at sa Shekem at sa mga nayon nito sa Ayyah at sa mga nayon
    nito.
  hui-hui: Eberaimi tinaga dindiha Bedele tanobi dindi maru wiapara para bini wiarubi
    dindi bibahende Narana tano ni tagira ibiragohayagi howa wima pialu ni paliragohayagi
    Gese tano wiagoria wima tagira pialu dindi maru Gese kaware wiapara para bini
    wiaru bibahende tinaga dege wia. Ani bialu Segeme tano heba dindi maru wiapara
    para bini wiarubi Aya tano heba dindi emene wiapara para bini wiarubi tinaga dege
    wia. Ani bialu Aya tano heba dindi wiapara hene wiarubi tinaga dege wini.
  mya-mya: သူ​တို့​သိမ်း​ယူ​၍​အ​ခြေ​စိုက်​နေ​ထိုင်​ကြ သည့်​နယ်​မြေ​တွင်​အ​ရှေ့​သို့​လား​သော်​နာ​ရန်
    မြို့​အ​ထိ၊ ထို​မြို့​နှင့်​ဗေ​သ​လ​မြို့​နှင့်​အ​နီး တစ်​ဝိုက်​ရှိ​မြို့​များ၊
    အ​နောက်​သို့​လား​သော် ဂေ​ဇာ​မြို့​အ​ထိ၊ ထို​မြို့​နှင့်​အ​နီး​တစ်​ဝိုက် ရှိ​မြို့​များ​ပါ​ဝင်​၏။
    ရှေ​ခင်​မြို့၊ အာ​ရ​မြို့​နှင့် ယင်း​တို့​၏​အ​နီး​တစ်​ဝိုက်​ရှိ​မြို့​များ​လည်း
    ပါ​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་པའི་ཡུལ་དང་སྡོད་གནས་ནི་པེད་ཨེལ་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་། ཤར་དུ་ན་ཨ་རན་དང་།
    ནུབ་ཏུ་གེ་ཟེར་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་། སི་ཀེམ་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་། ཨ་ཡཱ་དང་དེའི་གྲོང་ཚོ་རྣམས་ཡིན་ལ།
  sna-sna: Nyika dzavo nemisha yavo zvaisanganisira Bheteri nemisha yose yakaripoteredza,
    Naarani kumabvazuva, Gezeri nemisha yaro, kumavirira neShekemu nemisha yaro kuenda
    kunosvika kuAya nemisha yaro.
  spa-BLM: Sus posesiones y asentamientos fueron Betel y sus poblaciones, al este
    Naarán, y al oeste Gezer con sus poblaciones; también Siquem y sus poblaciones,
    hasta Azza y sus poblaciones;
  cac-cac: 'Axo sluum eb'' vin̈ b''aj cajan: Aton Betel yed'' Naarán d''a stojolal
    b''aj sjavi c''u, Gezer d''a stojolal b''aj tz''em c''u yed'' Siquem masanto sc''och
    d''a Ayah. Ix scha juntzan̈ chon̈ab'' chi'' eb'' vin̈ yed'' yaldeail.'
  swh-ULB: Mali zao na makazi yao yalikuwa Betheli na yalizungukwa na vijiji. Waliongeza
    upande wa mashariki hadi Naarani na upande wa magharibi hadi Gezeri na vijiji
    vyake, na Shekemu na vijiji vyake hadi Aya na vijiji vyake.
  bel-bel: 'Валоданьні іхнія і месцы жыхарства іх: Вэтыль і залежныя ад яго гарады
    на ўсход Нааран, на захад Гезэр і залежныя ад яго гарады; Сіхэм і залежныя ад
    яго гарады да Газы і залежных ад яе гарадоў.'
  deu-ELBBK: Und ihr Besitztum und ihre Wohnsitze waren Bethel und seine Tochterstädte,
    und gegen Sonnenaufgang Naaran, und gegen Sonnenuntergang Geser und seine Tochterstädte,
    und Sichem und seine Tochterstädte, bis nach Gaza und seinen Tochterstädten.
  mbb-OT: Is menge tanà he nekuwa wey ed-ubpaan te menge kevuwazan ni Efraim, ne iyan
    is Betel wey is nekeliǥuy kayi he menge lugar, is Naaran he zapit te edsilaan
    wey is Gezer he zapit te edsenlepan wey is menge lugar he nekeliǥuy kayi, is Sekem
    wey menge lugar he nekelingut kayi pehendiyà te Aya wey te menge sakup kayi he
    lugar.
  mal-2015: 'അവരുടെ അവകാശങ്ങളും വാസസ്ഥലങ്ങളും ഏവയെന്നാൽ: ബേഥേലും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും,
    കിഴക്കോട്ടു നയരാനും, പടിഞ്ഞാറോട്ടു ഗേസെരും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും, ഗസ്സയും
    അതിനോടു ചേർന്ന ഗ്രാമങ്ങളുംവരെയുള്ള ശെഖേമും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും,'
  rmc-rmc: 'Lengre phuva the fori sas kala: o Betel le gavenca, pro vichodos o Naaran,
    pro zapados o Gezer le gavenca, the o Šichem le gavenca dži ke Aja le gavenca.'
  pes-OPV: و املاک و مسکن هاي ايشان بيت ئيل و دهات آن بود و به طرف مشرق نَعران و به
    طرف مغرب جازَر و دهات آن و شکيم و دهات آن تا غَزَّه و دهات آن.
  ron-1924: 'Ей авяу ын стэпынире ши ка локуинцэ Бетелул ку сателе луй; ла рэсэрит:
    Нааранул; ла апус: Гезерул ку сателе луй, Сихемул ку сателе луй, пынэ ла Газа
    ку сателе ей.'
  ben-OBCV: তাদের জমি ও উপনিবেশে বেথেল ও তার চারপাশের গ্রামগুলি যুক্ত ছিল, পূর্বদিকে
    ছিল নারণ, পশ্চিমদিকে ছিল গেষর ও তার কাছাকাছি থাকা গ্রামগুলি, এবং শিখিম ও সেখানকার
    গ্রামগুলি থেকে শুরু করে সুদূর অয়া ও সেখানকার গ্রামগুলি পর্যন্ত ছড়িয়ে পড়েছিল
    তাদের জমিজায়গা।
  som-som: Oo hantidoodii iyo hoygoodiiba waxay ahaayeen Beytel iyo magaalooyinkeeda,
    iyo xagga bari Nacaraan, iyo xagga galbeed Geser, iyo magaalooyinkeeda, iyo weliba
    Shekem iyo magaalooyinkeedii, iyo Casaah iyo magaalooyinkeedii,
  lat-VUC: Possessio autem eorum et habitatio, Bethel cum filiabus suis, et contra
    orientem Noran, ad occidentalem plagam Gazer et filiæ ejus, Sichem quoque cum
    filiabus suis, usque ad Aza cum filiabus ejus.
  eng-ASVBT: And their possessions and habitations were Beth-el and the towns thereof,
    and eastward Naaran, and westward Gezer, with the towns thereof; Shechem also
    and the towns thereof, unto Ayyah and the towns thereof;
  ita-1885: 'E la lor possessione, e le loro abitazioni furono Betel, e le terre del
    suo territorio; e dall''Oriente: Naaran; e dall''Occidente: Ghezer, e le terre
    del suo territorio; e Sichem, e le terre del suo territorio; ed Aza, e le terre
    del suo territorio.'
  eng-LXXUP: And their possession and their dwelling were Bethel and her towns, to
    the east Naaran, westward Gezer and her towns, and Shechem and her towns, as far
    as Gaza and her towns.
  eng-ULB: Their possessions and residences were Bethel and its surrounding villages.
    They extended eastward to Naaran and westward to Gezer and its villages, and to
    Shechem and its villages to Ayyah and its villages.
  spa-VBL: La tierra que poseían y los lugares donde vivían incluían Betel y las ciudades
    cercanas, desde Naarán al este hasta Gezer y sus ciudades al oeste, y Siquem y
    sus ciudades hasta Aya y sus ciudades.
  fra-_FOB: Leur propriété et leur habitation était Béthel et les villes de son ressort;
    à l'orient, Naaran; à l'occident, Guézer et les villes de son ressort, Sichem
    et les villes de son ressort, jusqu'à Gaza et les villes de son ressort;
  mal-mal: 'അവരുടെ അവകാശങ്ങളും വാസസ്ഥലങ്ങളും: ബേഥേലും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും,
    കിഴക്കോട്ട് നയരാനും, പടിഞ്ഞാറോട്ട് ഗേസെരും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും, ഗസ്സയും
    അതിനോട് ചേർന്ന ഗ്രാമങ്ങളുംവരെയുള്ള ശെഖേമും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും,'
  urd-GVR: 'Ifrāīm kī aulād ke ilāqe meṅ zail ke maqām shāmil the: Baitel gird-o-nawāh
    kī ābādiyoṅ samet, mashriq meṅ Nārān tak, maġhrib meṅ Jazar tak gird-o-nawāh kī
    ābādiyoṅ samet, shimāl meṅ Sikam aur Aiyāh tak gird-o-nawāh kī ābādiyoṅ samet.'
  suz-BL: मेको मुर आन थेरशो रू नु आन बाक्‍तीके बेथेल सहर नु मेको आ एर ओंथ ङा सहर,
    पूर्ब गे नारान सहर नु आ एर ओंथ ङा सहर, पच्‍छिम गे गेजेर सहर नु आ एर ओंथ ङा सहर
    नेल्‍ले, शेकेम सहर नु आ एर ओंथ ङा सहर, अय्‍याह नु आ एर ओंथ ङा सहर बाक्‍मा बाक्‍त।
    यहोसु १६:१; यहोसु १६:१०
  ita-1927: Le loro possessioni e abitazioni furono Bethel e le città che ne dipendevano;
    dalla parte d’oriente, Naaran; da occidente, Ghezer con le città che ne dipendevano,
    Sichem con le città che ne dipendevano, fino a Gaza con le città che ne dipendevano.
  ckb-ckb: زەوی و زار و نشینگەکانیشیان شارۆچکەی بێت‌ئێل و گوندەکانی دەوروبەری بوون،
    بەرەو ڕۆژهەڵاتیش نەعەران و بەرەو ڕۆژئاواش شارۆچکەی گەزەر و گوندەکانی، هەروەها
    شارۆچکەی شەخەم و گوندەکانی هەتا عەییا و گوندەکانی.
  eng-BBE: Their heritage and their living-places were Beth-el and its daughter-towns,
    and Naaran to the east, and Gezer to the west, with its daughter-towns, as well
    as Shechem and its daughter-towns as far as Azzah and its daughter-towns;
  kan-OKCV: ಅವರ ವಶಪಡಿಸಿಕೊಂಡು ನಿವಾಸಮಾಡಿದ ಬೇತೇಲೂ, ಅದರ ಗ್ರಾಮಗಳೂ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ನಾರಾನನೂ,
    ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿ ಗೆಜೆರ್, ಅದರ ಗ್ರಾಮಗಳೂ ಒಳಗೊಂಡಿತ್ತು; ಶೆಕೆಮ್, ಅಯ್ಯಾ ಪಟ್ಟಣಗಳೂ ಅದರ
    ಗ್ರಾಮಗಳೂ ಇವೇ.
  tam-2017: அவர்களுடைய சொந்த நிலங்களும், தங்குமிடங்களும், கிழக்கே இருக்கிற நாரானும்,
    மேற்கே இருக்கிற கேசேரும் அதின் கிராமங்களும், பெத்தேலும் அதின் கிராமங்களும், சீகேமும்
    அதின் கிராமங்களும், காசாவரையுள்ள அதின் கிராமங்களும்,
  spa-RV-1909: 'Y la heredad y habitación de ellos fué Beth-el con sus aldeas: y hacia
    el oriente Naarán, y á la parte del occidente Gezer y sus aldeas: asimismo Sichêm
    con sus aldeas, hasta Asa y sus aldeas;'
  ron-BTF: 'Și stăpânirile și locuințele lor erau: Betel și orașele lui și spre est
    Naaran și spre vest Ghezer, cu orașele lui; Sihem de asemenea și orașele lui,
    până la Gaza și orașele lui;'
  eng-WEBP: Their possessions and settlements were Bethel and its towns, and eastward
    Naaran, and westward Gezer with its towns; Shechem also and its towns, to Azzah
    and its towns;
  eng-FBV: The land they owned and the places they lived included Bethel and nearby
    towns, from Naaran to the east to Gezer and its towns to the west, and Shechem
    and its towns up to Ayyah and its towns.
  nld-1939: Hun erfgoed en woonplaatsen waren Betel met bijbehorende plaatsen; verder
    Naäran in het oosten, en Gézer, Sikem en Ajja in het westen, alle met bijbehorende
    plaatsen.
  nch-BL: Huan nochi ni masehualme cati eliyayaj iteipa ixhuihua Efraín itztoyaj ipan
