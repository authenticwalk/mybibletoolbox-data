    Geser. Na taun Sekem na ol ples i stap klostu long en na taun Aia na ol ples i
    stap klostu long en.
  hau-SA: Ƙasarsu da wuraren zamansu sun haɗa da Betel da ƙauyukan kewayenta, Na’aran
