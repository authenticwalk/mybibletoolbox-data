    dozir an boroghɨn itibar tu.'
  dop-dop: Acɑlɛɛ nnɑ Ɩfǝlɑyim nyǝ́mɑ hikɑɑ sɩ pɑ́ cɑɣɑ tɔɣɔlɛ Petɛɛlɩ nɑ pǝ cɔlɔ
    ɑcɑlɛɛ. Nɑ Nɑɑlɑŋ nɑ ilim tǝlɩɩlɛ tɔɔ, nɑ Kesɛɛ nɑ pǝ cɔlɔ ɑcɑlɛɛ nɑ ilim tǝtʋlɛ
    tɔɔ. Nɑ Sikɛm, nɑ Ayɑ pǝ hɛkʋ tɑɑ hɔɣɔlʋɣʋ nɑ pǝ cɔlɔ ɑcɑlɛɛ.
  azb-azb: 'Onların mülkləri və yaşadıqları yerlər bunlardır: Bet-Ellə qəsəbələri,
    şərq tərəfdə Naaran, qərb tərəfdə Gezerlə qəsəbələri, Şekemlə qəsəbələri, Ayya
    ilə qəsəbələri,'
  eng-DBY: And their possession and dwelling-places were Bethel and its dependent
    villages, and eastward Naaran, and westward Gezer and its dependent villages,
    and Shechem and its dependent villages as far as to Gazah and its dependent villages.
  hin-2017: उनकी निज भूमि और बस्तियाँ गाँवों समेत बेतेल और पूर्व की ओर नारान और पश्चिम
    की ओर गाँवों समेत गेजेर, फिर गाँवों समेत शेकेम, और गाँवों समेत अय्या थीं;
  eng-YLT: And their possession and their dwellings [are] Beth-El and its small towns,
    and to the east Naaran, and to the west Gezer and its small towns, and Shechem
    and its small towns, unto Gaza and its small towns;
  eng-WYC-2017: And the possession and the dwelling places of them was Bethel with
    his villages, and against the east, Naaran; at the west coast, Gezer, and his
    villages, also Shechem with his villages, and Gaza with his villages.
  eng-WMBB: Their possessions and settlements were Bethel and its towns, and eastward
    Naaran, and westward Gezer with its towns; Shechem also and its towns, to Azzah
    and its towns;
  urd-GVH: 'इफ़राईम की औलाद के इलाक़े में ज़ैल के मक़ाम शामिल थे : बैतेल गिर्दो-नवाह
    की आबादियों समेत, मशरिक़ में नारान तक, मग़रिब में जज़र तक गिर्दो-नवाह की आबादियों
    समेत, शिमाल में सिकम और ऐयाह तक गिर्दो-नवाह की आबादियों समेत।'
  rug-rug: Meke sari na vasidi sapu vagi arini meke koa i si pa Betolo meke sari na
    vasileana hitekedi pa vari likohaena, kamo tata pa Narana pa kali gasa rimata
    meke pa Qeza pa kali lodu rimata meke sari na vasileana hitekedi pa vari likohaena.
    Vagi tugo rini sari na vasileana pa Sekemi meke Aia meke sari na vasileana hitekedi
    pa vari likohaedi.
  gaz-gaz: Biyyoonnii fi ardaan qubata isaaniis Beetʼeelii fi gandoota naannoo ishee,
    karaa baʼa biiftuutiin Naʼaraan, karaa lixa biiftuutiin immoo Geezirii fi gandoota
    ishee akkasumas Sheekemii fi gandoota ishee kanneen hamma Ayyaa fi gandoota isheetti
    jiran qabata ture.
  fra-LSG: Ils avaient en propriété et pour habitations Béthel et les villes de son
    ressort; à l’orient, Naaran; à l’occident, Guézer et les villes de son ressort,
    Sichem et les villes de son ressort, jusqu’à Gaza et aux villes de son ressort.
  yal-yal: E yi dɔxɔ Betɛli yi e nun a banxidɛɛn naxanye yi a rabilinxi, e nun Naran
    taan sogeteden binni nun Geseri nun a banxidɛne sogegododen binni, e nun Siken
    nun a banxidɛne siga han Aya nun a banxidɛne.
  haw-1868: 'A o ko lakou mau aina a me na noho ana, o Betela a me kolaila mau kulanahale;
    a ma ka hikina, o Naarana, a ma ke komohana o Gezera me na kulanahale olaila;
    o Sekema hoi, a me kolaila mau kulanahale, a hiki i Gaza me na kulanahale olaila:'
  arb-NAV: وَقَدِ اسْتَوْطَنُوا وَتَمَلَّكُوا فِي بَيْتِ إِيلَ وَضِيَاعِهَا حَتَّى
    نَعَرَانَ شَرْقاً، وَجَازَرَ وَضِيَاعِهَا وَشَكِيمَ وَضِيَاعِهَا حَتَّى غَزَّةَ
    وَضِيَاعِهَا غَرْباً.
  ewe-ewe: Anyigba si dzi wonɔ la do liƒo kple Betel kple du siwo ƒo xlãe; edo liƒo
    kple Naran le ɣedzeƒe kple Gezer kple eƒe duwo le ɣetoɖoƒe eye wògado liƒo kple
    Sekem kple du siwo ƒo xlãe heyi Aya kple du siwo ƒo xlãe.
  eng-LEE: And their possessions and dwelling-places were, Beth-el and its villages,
    and at the east Na'aran, and at the west Gezer, with its villages, and Shechem
    with its villages, as far as Gazzah and its villages.
  asm-FB: তেওঁলোকে বৈৎএল আৰু তাৰ চাৰিওফালৰ গাওঁ অধিকাৰ কৰি তাতে বসবাস কৰিছিল। তেওঁলোকে
    পূবদিশে নাৰণ, পশ্চিমদিশে গেজৰ আৰু তাৰ গাওঁসমূহ, চিখিম আৰু তাৰ গাওঁসমূহ, অহিয়া
    আৰু তাৰ গাওঁসমূহলৈকে বিস্তাৰিত হৈছিল।
  sus-A: عٍ نَشَ سَبَتِ بٍتٍلِ نُن عَ رَبِلِنيِ، نَارَنِ، عَ سٌفٍتٍدٍ، فٍسٍرِ نُن
    عَ رَبِلِنيِ، عَ سٌفٍفٌرٌدٍ، سِكٍمِ نُن عَ رَبِلِنيِ، هَن عَيَ نُن عَ رَبِلِنيِ.
  fra-SBL: Leurs possessions et leurs établissements étaient Béthel et ses villes,
    à l'orient Naaran, à l'occident Guézer et ses villes, Sichem et ses villes, jusqu'à
    Azza et ses villes,
  hbo-hbo: וַאֲחֻזָּתָם֙ וּמֹ֣שְׁבֹותָ֔ם בֵּֽית־אֵ֖ל וּבְנֹתֶ֑יהָ וְלַמִּזְרָ֣ח נַעֲרָ֔ן
    וְלַֽמַּעֲרָ֗ב גֶּ֤זֶר וּבְנֹתֶ֙יהָ֙ וּשְׁכֶ֣ם וּבְנֹתֶ֔יהָ עַד־עַיָּ֖ה וּבְנֹתֶֽיהָ׃
  kik-kik: Ithaka na ciikaro ciao ciarĩ Betheli, na matũũra marĩa maakũrigiicĩirie,
    na nĩ Naara mwena wa irathĩro, na Gezeri na matũũra makuo ma mwena wa ithũĩro,
    na Shekemu na matũũra makuo, nginya Gaza na matũũra makuo.
  fra-NCL: 'Leurs possessions et leurs habitations étaient : Béthel et les villes
    de sa dépendance ; à l’orient, Noran ; à l’occident, Gézer et les villes de sa
    dépendance, Sichem et les villes de sa dépendance, jusqu’à Aza et aux villes de
    sa dépendance.'
  cek-AK: Nihcae ohhaih ahmuen loe Bethel vangpui hoi a taeng ih ahmuennawk; ni angyae
    bangah Naaran vangpui, niduem bangah Gezer vangpui hoi a taeng ih ahmuennawk,
    Shekem vangpui hoi a taeng ih ahmuennawk, Gaza vangpui hoi a taeng ih ahmuennawk
    to athum boih.
  cuk-cuk: We-Efraín-e-waganga yar-uklesad. We-yargi neggweburmar, degi, e-neggwebur-burwiganase-bakar,
    Efraín-waganga uklesad. We-neggweburmargi, ega Betel-neggwebur uklesad. Dad-nakwedsiki,
    Naarán-neggwebur ega uklesbalid. Dad-argwanedsiki, Gezer-neggwebur ega uklesbalid.
    Degi, Siquem-neggwebur-akale, Gaza-neggweburse ega uklesbalid.
  uig-CYR: Әфраимларниң зимини вә маканлашқан йәрлири Бәйт-Әл вә униңға тәвә йеза-кәнтләр
    болуп, күнчиқиш тәрипидә Нараан, күнпетиш тәрипидә Гәзәр билән униңға тәвә йеза-кәнтләр;
    Шәкәм вә униңға тәвә йеза-кәнтләр, таки Газа вә униңға тәвә йеза-кәнтләргичә созулатти.
  tel-2017: వాళ్ళు స్వాస్థ్యంగా పొందిన వారి నివాస స్థలాలు ఏవంటే, బేతేలూ దాని చుట్టూ
    ఉన్న గ్రామాలు. ఇంకా తూర్పువైపు ఉన్న నహరానూ, పడమటి వైపు ఉన్న గెజెరు, దాని చుట్టూ
    ఉన్న గ్రామాలు, షెకెము, దాని చుట్టూ ఉన్న గ్రామాలు, గాజా, దాని చుట్టూ ఉన్న గ్రామాల
    వరకూ వారి నివాస స్థలాలు వ్యాపించాయి.
  hat-BSA: Teritwa pa yo avèk anplasman pa yo te Béthel avèk vil pa li yo ak nan lès
    Naaran; nan lwès, Guézer avèk vil pa li yo, Sichem avèk vil pa li yo, jis rive
    Gaza avèk vil pa li yo e Sichem avèk vil pa li yo jis rive nan Ayya avèk vil pa
    li yo,
  kos-kos: 'Acn ma elos sruokya ac oakwuki we an pa: Bethel ac inkul nukewa ma oan
    raunela, fahla nwe Naaran nu kutulap, ac fahla nwe Gezer nu roto, wi inkul nukewa
    ma oan raunela Gezer. Oayapa acn Shechem ac acn Ayyah, ac inkul nukewa ma oan
    raunela.'
  hbo-WLC: וַאֲחֻזָּתָם֙ וּמֹ֣שְׁבוֹתָ֔ם בֵּֽית־אֵ֖ל וּבְנֹתֶ֑יהָ וְלַמִּזְרָ֣ח נַעֲרָ֔ן
    וְלַֽמַּעֲרָ֗ב גֶּ֤זֶר וּבְנֹתֶ֙יהָ֙ וּשְׁכֶ֣ם וּבְנֹתֶ֔יהָ עַד־עַיָּ֖ה וּבְנֹתֶֽיהָ׃
  ibo-ibo: Betel na obodo ndị ọzọ gbara ya gburugburu, ya bụ Naaran, nʼakụkụ ọwụwa
    anyanwụ, na Gaza na obodo nta ya, ndị dị nʼọdịda anyanwụ, na Shekem, na obodo
    ndị ọzọ, tutu ruo Aya, na obodo nta ya niile, so nʼala ha.
  ory-ory: ଏମାନଙ୍କର ଅଧିକାର ଓ ନିବାସ ସ୍ଥାନ ବେଥେଲ୍‍ ଓ ତହିଁର ସମସ୍ତ ଉପନଗର, ଆଉ ପୂର୍ବ ଦିଗରେ
    ନାରନ୍‍ ଓ ପଶ୍ଚିମ ଦିଗରେ ସମସ୍ତ ଉପନଗର ସହିତ ଗେଷର; ମଧ୍ୟ ସମସ୍ତ ଉପନଗର ସହିତ ଶିଖିମ, ସମସ୍ତ
    ଉପନଗର ସହିତ ଅୟା ପର୍ଯ୍ୟନ୍ତ ଥିଲା;
  chk-chk: Iwe, fanüer kewe me ar kewe lenien wilipos Petel me ekewe telinimw ünükün,
    feila ngeni Naran mi nom peliötiu me Keser mi nom pelilotou, pwal ekewe telinimw
    mi nom ünükür, pwal Sekem me Aia me ekewe telinimw mi nom ünükür.
  rop-rop: Wal deibin teikoba en jidan langa Bethel en detlot taun deya gulijap, en
    raidap sanraiswei langa Neiran en raidap sangodanwei langa Gisa en detlot taun
    deya gulijap du. Deibin teikoba dubala taun gulum Shekam en Aiya en ol detlot
    lilwan taun deya gulijap du.
  ukr-1871: 'Держави їх та місця проживання їх були: Бетель і залежні від його міста:
    на схід Нааран, на захід Гезер та залежні від його міста; Сихем та залежні від
    його міста до Гази й залежних від неї міст.'
  deu-1951: Und ihr Eigentum und ihre Wohnungen waren Bethel und seine Dörfer, gegen
    Aufgang Naaran, gegen Untergang Geser und seine Dörfer, Sichem und seine Dörfer,
    bis nach Gassa und seinen Dörfern;
  eng-JPS: And their possessions and habitations were Beth-el and the towns thereof,
    and eastward Naaran, and westward Gezer, with the towns thereof; Shechem also
    and the towns thereof, unto Aiah and the towns thereof;
  srp-1865: A dostojanje njihovo i naselje bješe Vetilj i sela njegova, i s istoka
    Naran, a sa zapada Gezer i sela njegova, i Sihem i sela njegova do Gaze i sela
    njezinijeh.
  lug-lug: Ettaka lyabwe n’ebifo we baasenga byali Beseri n’obubuga obutono obukyetoolodde,
    ebuvanjuba w’e Naalani, ebugwanjuba w’e Gezeri, n’obubuga bwakyo, n’e Sekemu n’obubuga
    bwakyo, okutuukira ddala ku Azza n’obubuga obukyetoolodde.
  heb-heb: ואחזתם ומשבותם בית אל ובנתיה ולמזרח נערן ולמערב גזר ובנתיה ושכם ובנתיה
    עד עיה ובנתיה׃
  ben-IRV: বৈথেল ও তার চারপাশের গ্রামগুলো, পূর্ব দিকে নারণ, পশ্চিম দিকে গেষর ও তার
    চারপাশের গ্রামগুলো ছিল ইফ্রয়িমের জমিজমা ও বাসস্থান। এছাড়া শিখিম ও তার গ্রামগুলো
    থেকে অয়া ও তার গ্রামগুলো পর্যন্ত ছিল তাদের এলাকা।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਜਾਇਦਾਦ ਤੇ ਵਸੇਬੇ ਇਹ ਸਨ, ਬੈਤਏਲ ਉਹ ਦੇ ਪਿੰਡਾਂ ਸਣੇ ਅਤੇ ਚੜਦੇ ਪਾਸੇ ਨਅਰਾਨ
    ਅਤੇ ਲਹਿੰਦੇ ਪਾਸੇ ਗਜ਼ਰ ਉਹ ਦੇ ਪਿੰਡਾਂ ਸਣੇ, ਨਾਲੇ ਸ਼ਕਮ ਉਹ ਦੇ ਪਿੰਡਾਂ ਸਣੇ ਅੱਯਾਹ ਤੱਕ ਉਹ
    ਦੇ ਪਿੰਡਾਂ ਸਣੇ
  mya-JVB: သူ တို့ပိုင် ထိုက်သော နေရာ ဟူမူကား ၊ ဗေသလ မြို့နှင့် ကျေးလက် ၊ အရှေ့ ဘက်၌
    နာရန် မြို့၊ အနောက် ဘက်၌ ဂေဇာ မြို့နှင့် ကျေးလက် ၊ ရှေခင် မြို့နှင့် ကျေးလက် ၊
    ဂါဇ မြို့နှင့် ကျေးလက်၊
  hmo-hmo: Edia tano bona edia noho gabuna be Betele, mai ena hanua maragidia danu,
    bona edia dina daekau kahana hetoana be Narana, bona edia dina diho kahana hetoana
    be Gesere, mai edia hanua maragidia danu, bona Sekema, bona Aiaha, mai edia hanua
    maragidia danu.
  urd-urd: 'और उनकी मिल्कियत और बस्तियां यह हैं: बैतएल और उसके देहात, और मशरिक़ की
    तरफ़ ना''रान, और मग़रिब की तरफ़ जज़र और उसके देहात, और सिकम भी और उसके देहात,
    ''अय्याह और उसके देहात तक;'
  rus-SYN: 'Владения их и места жительства их были: Вефиль и зависящие от него города;
    к востоку Нааран, к западу Гезер и зависящие от него города; Сихем и зависящие
    от него города до Газы и зависящих от нее городов.'
  bqc-SIM: 'An bùsu wɛ̃́lɛↄ tↄ́n kɛ: Bɛtɛli ń a bualoũↄ, Naalana pↄ́ kú gukpɛ
    oi, Gɛzɛɛ pↄ́ kú bɛ''aɛ oi ń a bualoũↄ, Sikɛũ ń a bualoũↄ e à gɛ̀ pɛ̀ Aya
    ń a bualoũↄwa.'
  tcz-CHONGTHU: Ephraim son chilhah hon gam alouva achenphana mun’u chu Bethel khopi
    le agamsunga kholen dom jouse toh, niso lama Naaran ahin, nilhum lama Gezer le
    akholen dung jouse jong ahithan, chule Shechem khopi le akholen len ho jong ahin,
    Ayyah khopi le akholen dung jouse changei jong ahithai.
  mar-mar: एफ्राईमाच्या वंशजांची वतने आणि गावे पुढीलप्रमाणे त्या त्याठिकाणी ते राहत
    होते. बेथेल व त्याच्या जवळपासची गावे. पूर्वेला नारान, पश्चिमेस गेजेर आणि आसपासची
    खेडी, शखेम आणि त्याच्या आसपासची खेडी अगदी सरळ अय्या व त्या भोवतालच्या प्रदेशापर्यंत.
  qub-qub: 'Efrainpita mirajcunapa chacrancunawan tiyanancunaga caran Betel, Naarán
    inti yagamunan caj-lächo. Inti yaganan caj-lächöna caran Gezer, Shequempita-pacha
    Ayahcama. Chaypa caj siudäcunaga marcanwan-cama caran:'
  bqp-bqp: Tem mɛ bɑ wɑ bɑ sinɑ mɛyɑ Betɛli kɑ yen wuu si su kɑ ye sikerenɛ. Siyɑ
    Nɑɑrɑni ye yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ kɑ Gesɛɛ ye yɑ wɑ̃ɑ sɔ̃ɔ duu yeru giɑ kɑ
    yen bɑru kpɑɑnu, kɑ Sikɛmu kɑ yen bɑru kpɑɑnu, n kɑ girɑri Gɑsɑɔ kɑ yen bɑru kpɑɑnɔ.
  hat-hat: Pòsyon tè yo te ba yo pou yo te rete a se zòn lavil Betèl ak tout ti bouk
    ki sou lòd li yo, rive lavil Naaran sou bò solèy leve, lavil Gezè ak tout ti bouk
    ki sou lòd li yo sou bò solèy kouche, ak zòn lavil Sichèm jouk lavil Aja ak tout
    ti bouk ki sou lòd li yo.
  eng-BSB: Their holdings and settlements included Bethel and its villages, Naaran
    to the east, Gezer and its villages to the west, and Shechem and its villages
    as far as Ayyah and its villages.
