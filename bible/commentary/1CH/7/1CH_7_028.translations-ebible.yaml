  tbz-SIM: Bɛɛ̀ do te Betɛɛdi ɛì nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀, Nɑdɑɑ diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀, kɛ́nte Kesɛɛ ɛì nɛ̀ Sisɛmmu ɛì nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀ diyiè tɑɑ̀ kɛ̀ɛ̀
