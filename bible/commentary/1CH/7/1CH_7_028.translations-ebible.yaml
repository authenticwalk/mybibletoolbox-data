  hin-CV: इनका स्वामित्व और घर बेथेल, और उसके आस-पास के गांव, पूर्वी नआरन, पश्चिमी
    गेज़ेर और इसके नगरों, शेकेम और इसके नगरों में और अय्याह और इसके नगरों में था.
  spa-BES: Su herencia y sus lugares de residencia eran Betel y sus aldeas correspondientes,
