    Sychem i należące do niego miejscowości; aż do Gazy i należących do niej miejscowości.
  urd-GVU: 'افرائیم کی اولاد کے علاقے میں ذیل کے مقام شامل تھے: بیت ایل گرد و نواح
    کی آبادیوں سمیت، مشرق میں نعران تک، مغرب میں جزر تک گرد و نواح کی آبادیوں سمیت،
    شمال میں سِکم اور عیّاہ تک گرد و نواح کی آبادیوں سمیت۔'
  deu-1912: Und ihre Habe und Wohnung war Beth-El und seine Ortschaften, und gegen
    Aufgang Naeran, und gegen Abend Geser und seine Ortschaften, Sichem und seine
    Ortschaften bis gen Ajia und seine Ortschaften,
  kan-2017: ಅವರು ವಾಸಿಸುವ ಸ್ವತ್ತಿನ ಮೇರೆಗಳು ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿ ಬೇತೇಲ್ ಪಟ್ಟಣ, ಅದರ ಗ್ರಾಮಗಳೂ
