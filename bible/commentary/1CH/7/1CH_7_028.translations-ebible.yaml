  mdy-ETH: ዔፕሬኤሜ ዜርፃ ጉቤ ዔኪ ፔኤኮ ናንጎ ቤሲ ማሄ ዓጫ ቤኤቴኤሌና ኮይሎይዳ ዓኣ ዻኮ ዻኮ ካታሞ ማዓዛ፥ ዓባ ኬስካ
