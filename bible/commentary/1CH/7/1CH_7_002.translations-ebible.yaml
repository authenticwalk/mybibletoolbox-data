verse: 1CH.007.002
translations:
  mal-C: 'തോലയുടെ പുത്രന്മാർ: ഉസ്സി, രെഫായാവ്, യെരിയേൽ, യഹ്മായി, യിബ്സാം ശെമൂവേൽ—ഇവർ
    തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു തലവന്മാരായിരുന്നു. ദാവീദിന്റെ ഭരണകാലത്ത്, തോലയുടെ പിൻഗാമികളായി
    തങ്ങളുടെ തലമുറയിൽ പരാക്രമശാലികളായ യോദ്ധാക്കളുടെ എണ്ണം 22,600 ആയിരുന്നു.'
  deu-TKW: 'Und die Söhne Tholas: Ussi, Rephaja, Jeriel, Jahemai, Jibsam und Samuel,
    Häupter ihrer Familien in Thola, kriegstüchtige Männer nach ihren Geschlechtern.
    Ihre Anzahl betrug zur Zeit Davids 22600.'
  lin-lin: 'Bana mibali ya Tola : Uzi, Refaya, Yeriyeli, Yamayi, Yibisami mpe Samuele.
    Bango nde babotamaki na nzela ya Tola mpe bazalaki bakambi ya mabota ya botata
    na bango. Kati na mabota na bango, bazalaki basoda ya mpiko nkoto tuku mibale
    na mibale na nkama motoba, na tango Davidi azalaki mokonzi.'
  eng-LSV: 'And sons of Tola: Uzzi, and Rephaiah, and Jeriel, and Jahmai, and Jibsam,
    and Shemuel, heads of the house of their fathers, [even] of Tola, mighty men of
    valor in their generations; their number in the days of David [is] twenty-two
    thousand and six hundred.'
  eng-GNV: And the sonnes of Tola, Vzzi, and Rephaiah, and Ieriel, and Iahmai, and
    Iibsam, and Shemuel, heads in the housholdes of their fathers. Of Tola were valiant
    men of warre in their generations, whose nomber was in the dayes of Dauid two
    and twentie thousand, and sixe hundreth.
  eng-WEBSTER: 'And the sons of Tola; Uzzi, and Rephaiah, and Jeriel, and Jahmai,
    and Jibsam, and Shemuel, heads of their father''s house, to wit , of Tola: they
    were valiant men of might in their generations; whose number was in the days of
    David two and twenty thousand and six hundred.'
  nhw-BL: 'Tola quinpixqui iconehua catli mochijque tlayacanani ipan ininfamilias
    huan inintoca eliyayaj: Uzi, Refaías, Jeriel, Jahmai, Jibsam huan Semuel. Huan
    ipan nopa tonali quema tlanahuatiyaya David, quinpojque quesqui tlacame itztoyaj
    ipan ni familia catli huelij tlahuilanaj. Huan para nochi eliyayaj 22 mil 600
    tlacame catli huelij tlahuilanaj.'
  swh-ONEN: 'Wana wa Tola walikuwa: Uzi, Refaya, Yerieli, Yahmai, Ibsamu na Shemueli
    waliokuwa viongozi wa jamaa zao. Wakati wa utawala wa Mfalme Daudi, wazao wa Tola
    walioorodheshwa kama wapiganaji katika ukoo wao walikuwa watu 22,600.'
  bba-bba: Tolɑn bibɑ Usi, kɑ Refɑyɑ, kɑ Yeriɛli kɑ Yɑmɑi, kɑ Yibisɑmu, kɑ sere Sɑmuɛli.
    Berɑ bɑ sɑ̃ɑ wiruɡibu ben yɛnusɔ, Tolɑn bwese kɛrɑ sɔɔ. Bɑ sɑ̃ɑwɑ wɔruɡɔbɑ ben
    wɑɑti ye sɔɔ. Dɑfidin wɑɑti sɔɔ, ben ɡeerɑ sɑ̃ɑwɑ nɔrɔbun subɑ yɛndɑ yiru kɑ tɔmbu
    nɑtɑ (22.600).
  eng-KJVCPB: 'And the sons of Tola; Uzzi, and Rephaiah, and Jeriel, and Jahmai, and
    Jibsam, and Shemuel, heads of their fathers’ house, to wit, of Tola: they were
    valiant men of might in their generations; whose number was in the days of David
    two and twenty thousand and six hundred.'
  luo-luo: 'Yawuot Tola ne gin: Uzi, Refaya, Jeriel, Jamai, Ibsam kod Samuel, mane
    en jotend anywolagi. Ndalo loch Daudi, joka Tola kokwan chwo ma jolweny koluwore
    gi nonro mar nywolgi ne gin ji alufu piero ariyo gariyo gi mia auchiel (22,600).'
  meu-meu: 'Tola natuna: Usisi, Refaia, Ieriele, Iahamai, Ibsam, Semuel. Idia na edia
    iduhu, Tola iduhuna, ikwaradia. Idia na tuari taudia mai goadadia edia uru ai;
    iboudiai na gerebu-rua daha-rua sinahu-tauratoi, David ena nega ai.'
  npi-ULB: तोलाका छोराहरू उज्‍जी, रपायाह, यरीएल, यहमै, यिब्‍साम र शमूएल थिए । तोलाका
    सन्तानबाट तिनीहरू आ-आफ्ना पिताहरूका घरानाहरूका मुखियाहरू थिए, र आफ्ना पुस्ताका
    बिचमा तिनीहरू शक्तिशाली योद्धाहरूका रूपमा सूचीकृत थिए । दाऊदको समयमा तिनीहरूको
    संख्‍या २२,६०० थियो ।
  yor-yor: 'Àwọn ọmọ Tola: Ussi, Refaiah, Jehieli, Jamai, Ibsamu àti Samuẹli olórí
    àwọn ìdílé wọn. Ní àkókò ìjọba, Dafidi, àwọn ìran ọmọ Tola tò lẹ́sẹẹsẹ gẹ́gẹ́
    bí àwọn ọkùnrin alágbára ní ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn, tí iye wọn sì
    jẹ́ ẹgbẹ̀rún méjìlélógún ó lé ẹgbẹ̀ta (22,600).'
  pes-OPCB: 'پسران تولاع که هر یک از آنها رئیس یک طایفه بود: عزی، رفایا، یری‌ئیل،
    یحمای، یبسام و سموئیل. در زمان داوود پادشاه، تعداد کل مردان جنگی این طایفه‌ها
    ۲۲٬۶۰۰ نفر بود.'
  tgl-ULB: Ang mga anak na lalaki ni Tola ay sina Uzi, Refaya, Jeriel, Jahmai, Ibsam
    at Samuel. Sila ang pinagmulan ng mga angkan na nagmula sa kanilang mga ninuno,
    ang mga angkan ni Tola. Sila ay mga malalakas at matatapang na lalaki. Ayon sa
    kanilang mga talaan, ang kanilang bilang ay 22, 600 noong panahon ni David.
  hui-hui: Tola igini waragaria henego mini Usi Lebaia Yariele Yamai Ibisama Semuele
    imaru hene. Agali uruni ti ami agali hongoheore howa ti Tola aria hearunaga agali
    haguane hene. Debidi ibu kini heangi Tola hameigini aguaneneru ti ami agali habehe
    dege daosini pira kirani kira handari waragaria (22,600) hene.
  mya-mya: တော​လ​တွင်​သြ​ဇိ၊ ရေ​ဖာ​ယ၊ ယေ​ရေ​လ၊ ယာ​မဲ၊ ယိ​ဗ​သံ၊ ရှ​မွေ​လ​ဟူ​၍​သား​ခြောက်​ယောက်​ရှိ
    ၏။ ထို​သူ​တို့​သည်​တော​လ​သား​ချင်း​စု​၏ ဦး​စီး​ခေါင်း​ဆောင်​များ၊ ထင်​ပေါ်​ကျော်​စော
    သော​စစ်​သူ​ရဲ​များ​ဖြစ်​ကြ​၏။ သူ​တို့​၏​သား မြေး​ဦး​ရေ​သည်​ဒါ​ဝိဒ်​မင်း​၏​လက်​ထက်​၌
    နှစ်​သောင်း​နှစ်​ထောင်​ခြောက်​ရာ​ရှိ​သ​တည်း။
  bod-N: ཐོ་ལཱའི་བུ་ནི་ཨུ་ཟི་དང་རེ་ཕཱ་ཡ། ཡེ་རི་ཨེལ། ཡ་མ་ཨི། ཡིབ་སམ། སཱ་མུ་ཨེལ་བཅས་ཡིན་ལ།
    དེ་ཐམས་ཅད་ནི་ཐོ་ལཱ་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་ཡིན་པ་དང་། ཁོ་རྣམས་ཀྱི་མི་རབས་དེའི་དམག་མི་དཔའ་རྩལ་ཅན་རྣམས་ཡིན།
    དཱ་བིད་ཀྱི་དུས་སུ་སླེབས་པ་ན་དེ་དག་གི་མི་གྲངས་བསྡོམས་པས་ཉིས་ཁྲི་ཉིས་སྟོང་དྲུག་བརྒྱ་ཡོད།
  sna-sna: 'Vanakomana vaTora vaiva: Uzi, Refaya, Jerieri, Jamai, Ibhisami naSamueri,
    vakuru vedzimba dzavo. Pamazuva okutonga kwaDhavhidhi, zvizvarwa zvaTora zvakaverengwa
    savarwi munhoroondo yavo zvakasvika zviuru zvina makumi maviri nezviviri namazana
    matanhatu.'
  spa-BLM: 'Los hijos de Tola: Uzzi, Refaías, Jeriel, Jahmai, Ibsam y Semuel, jefes
    de las casas paternas de Tola; hombres valientes en sus generaciones. Su número
    en los días de David era de veintidós mil seiscientos.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Tola chi'': Aton vin̈aj Uzi, vin̈aj Refaías,
    vin̈aj Jeriel, vin̈aj Jahmai, vin̈aj Jibsam yed'' vin̈aj Semuel. Aton eb'' vin̈
    chi'' yajal yaj d''a scal yin̈tilal. A d''a stiempoal vin̈aj rey David, 22 mil
    600 sb''isul eb'' soldado te jelan d''a oval d''a scal eb'' vin̈ yin̈tilal vin̈aj
    Tola chi''.'
  swh-ULB: Wana wa Tola walikuwa Uzi, Refaia, Yerie, Yamai, Ibisami, Shemueli. Walikua
    vichwa katika nyumba za baba yao, toka uzao wa Tola na waliorodheshwa kama mashujaa
    hodari miongoni mwa kizazi chao. Katika siku za Daudi walikua na idadi ya 22,
    600.
  bel-bel: 'Сыны Толы: Узій, Рэфая, Ерыіл, Яхмай, Іўсам і Самуіл, галоўныя ў пакаленьнях
    Толы, людзі ваяўнічыя ў сваіх пакаленьнях; лік іх у дні Давіда быў дваццаць дзьве
    тысячы і шасьцьсот.'
  deu-ELBBK: 'Und die Söhne Tolas: Ussi und Rephaja und Jeriel und Jachmai und Jibsam
    und Samuel, Häupter ihrer Vaterhäuser, von Tola, kampfbereite Männer, nach ihren
    Geschlechtern; ihre Zahl war in den Tagen Davids 22.600.'
  mbb-OT: Ne is menge anak ni Tola, ne iyan si Uzi, Refaya, Jeriel, Jamai, Ibsam,
    wey si Shemuel. Heini sikandan ne iyan menge pengulu te menge pemilya zan. Ne
    hein iyan hadì si David, ne is kezakel te menge maama he ebpuun te menge kevuwazan
    ni Tola he memahagtì he menge sundaru ne 22,600.
  mal-2015: 'തോലയുടെ പുത്രന്മാർ: ഉസ്സി, രെഫായാവു, യെരിയേൽ, യഹ്മായി, യിബ്സാം, ശെമൂവേൽ
    എന്നിവർ അവരുടെ പിതാവായ തോലയുടെ ഭവനത്തിന്നു തലവന്മാരും അവരുടെ തലമുറകളിൽ പരാക്രമശാലികളും
    ആയിരുന്നു; അവരുടെ സംഖ്യ ദാവീദിന്റെ കാലത്തു ഇരുപത്തീരായിരത്തറുനൂറു.'
  rmc-rmc: Le Tolasoskre čhave sas o Uzi, o Refajah, o Jeriel, o Jachmaj, o Jibsam
    the o Šemuel. On sas vodci andre famelija le Tolasoskra fajtake. Andre lengro
    fajtakro rodokmeňos sas zapisimen 22 600 zorale murša, sar kraľinelas o David.
  pes-OPV: 'و پسران تولاع: عُزِّي و رفايا و يربيئيل و يحماي و يبسام و سموئيل؛ ايشان
    رؤساي خاندان پدر خود تولاع و مردان قوي شجاع در انساب خود بودند، و عدد ايشان در
    داود بيست و دو هزار و ششصد بود.'
  ron-1924: 'Фиий луй Тола: Узи, Рефая, Иериел, Иахмай, Ибсам ши Самуел, кэпетенииле
    каселор пэринцилор лор, ануме ай луй Тола, оамень витежь ын нямул лор; пе время
    луй Давид нумэрул лор ера де доуэзечь ши доуэ де мий шасе суте.'
  ben-OBCV: 'তোলয়ের ছেলেরা: উষি, রফায়, যিরীয়েল, যহময়, যিবসম ও শমূয়েল—তাদের পরিবারের
    কর্তা। দাউদের রাজত্বকালে, তোলয়ের যেসব বংশধর তাদের বংশতালিকানুসারে যোদ্ধারূপে
    নথিভুক্ত হল, তাদের সংখ্যা 22,600 জন।'
  som-som: Wiilashii Toolacna waxay ahaayeen Cusii, iyo Refaayaah, iyo Yerii'eel,
    iyo Yahmay, iyo Yibsaam, iyo Shemuu'eel, oo waxay ahaayeen madaxdii reerahoodii
    oo ahaa reer Toolac, oo qarnigoodiina rag xoog badan bay ku ahaayeen. Wakhtigii
    Daa'uud joogayna tiradoodu waxay ahayd laba iyo labaatan kun iyo lix boqol.
  lat-VUC: 'Filii Thola: Ozi, et Raphaia, et Jeriel, et Jemai, et Jebsem, et Samuel,
    principes per domos cognationum suarum. De stirpe Thola viri fortissimi numerati
    sunt in diebus David, viginti duo millia sexcenti.'
  eng-ASVBT: 'And the sons of Tola: Uzzi, and Rephaiah, and Jeriel, and Jahmai, and
    Ibsam, and Shemuel, heads of their fathers’ houses, to wit, of Tola; mighty men
    of valor in their generations: their number in the days of David was two and twenty
    thousand and six hundred.'
  ita-1885: Ed i figliuoli di Tola furono Uzzi, e Refaia, e Ieriel, e Iamai, ed Ibsam,
    e Samuele, capi delle lor nazioni paterne discese di Tola; ed erano uomini di
    valore nelle lor generazioni. Il numero loro, al tempo di Davide, fu di ventiduemila
    seicento.
  eng-LXXUP: And the sons of Tola; Uzzi, Rephaiah, and Jeriel, and Jahmai, and Ibsam,
    and Shemuel, chiefs of their fathers’ houses belonging to Tola, men of might according
    to their generations; their number in the days of David was twenty and two thousand
    and six hundred.
  eng-ULB: The sons of Tola were Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Samuel.
    They were the heads of their fathers' houses, from the descendants of Tola and
    they were listed as mighty warriors among their generation. They numbered 22,600
    in the days of David.
  spa-VBL: 'Los hijos de Tola: Uzi, Refaías, Jeriel, Jahmai, Ibsam y Samuel, quienes
    eran jefes de sus familias. En la época de David, los descendientes de Tola enumeraban
    en su genealogía un total de 22.600 guerreros.'
  fra-_FOB: 'Fils de Thola: Uzzi, Réphaja, Jériel, Jachmaï, Jibsam et Samuel, chefs
    des maisons de leurs pères, de Thola, vaillants guerriers. Ils furent inscrits
    selon leur naissance; leur nombre au temps de David était de vingt-deux mille
    six cents.'
  mal-mal: 'തോലയുടെ പുത്രന്മാർ: ഉസ്സി, രെഫായാവ്, യെരിയേൽ, യഹ്മായി, യിബ്സാം, ശെമൂവേൽ
    എന്നിവർ അവരുടെ പിതാവായ തോലയുടെ ഭവനത്തിന് തലവന്മാരും അവരുടെ തലമുറകളിൽ പരാക്രമശാലികളും
    ആയിരുന്നു; അവരുടെ സംഖ്യ ദാവീദിന്റെ കാലത്ത് ഇരുപത്തീരായിരത്തറുനൂറു.'
  urd-GVR: Tolā ke pāṅch beṭe Uzzī, Rifāyāh, Yariyel, Yahmī, Ibsām aur Samuel the.
    Sab apne ḳhāndānoṅ ke sarparast the. Nasabnāme ke mutābiq Dāūd ke zamāne meṅ Tolā
    ke ḳhāndān ke 22,600 afrād jang karne ke qābil the.
  suz-BL: तोला आ तौ उज्‍जी, रेफायाह, येरीएल, याहमाइ, इब्‍साम नु शेमुएल बाक्‍मा बाक्‍त।
    मेको नेल्‍ले आन खिं खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। दाऊदम सासन पवा ना तोला आ खिं
    खिं ङा मुर २२ हजार ६ सहे बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Tola: Uzzi, Refaia, Jeriel, Jahmai, Jbsam e Samuele, capi
    delle case patriarcali discese da Tola; ed erano uomini forti e valorosi nelle
    loro generazioni; il loro numero, al tempo di Davide, era di ventiduemila seicento.'
  ckb-ckb: 'کوڕەکانی تۆلاع: عوزی، ڕەفایا، یەریێل، یەحمەی، یەڤسام و ساموئێل، کە گەورەکانی
    بنەماڵەکانیان بوون. نەوەی تۆلاع بوون و لە ماوەی پاشایەتی داود، ژمارەیان بیست و
    دوو هەزار و شەش سەد جەنگاوەر بوو، بەپێی ڕەچەڵەکیان کە لە تۆمارەکاندا هاتووە.'
  eng-BBE: 'And the sons of Tola: Uzzi and Rephaiah and Jeriel and Jahmai and Ibsam
    and Shemuel, heads of their families; they were men of war; in the record of their
    generations their number in the time of David was twenty-two thousand, six hundred.'
  kan-OKCV: 'ತೋಲನ ಪುತ್ರರು: ಉಜ್ಜೀ, ರೆಫಾಯ, ಯೆರೀಯೇಲ್, ಯಹ್ಮೈ, ಇಬ್ಸಾಮ್ ಮತ್ತು ಸಮುಯೇಲ್. ಇವರು
    ತಮ್ಮ ಕುಟುಂಬಗಳಿಗೆ ಯಜಮಾನರಾಗಿದ್ದರು. ಇವರು ತಮ್ಮ ವಂಶಗಳಲ್ಲಿ ಯುದ್ಧದಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
    ದಾವೀದನ ದಿವಸಗಳಲ್ಲಿ ಅವರ ಲೆಕ್ಕ 22,600 ಮಂದಿ ಆಗಿತ್ತು.'
  tam-2017: தோலாவின் மகன்கள் ஊசி, ரெப்பாயா, யெரியேல், யக்மாயி, இப்சாம், சாமுவேல் என்பவர்கள்;
    தோலாவுக்குப் பிறந்த இவர்கள் தங்களுடைய பிதாக்கள் வம்சத்தலைவர்களும் தங்களுடைய சந்ததிகளிலே
    பெலசாலிகளுமாக இருந்தார்கள்; தாவீதின் நாட்களில் அவர்கள் எண்ணிக்கை இருபதாயிரத்து
    அறுநூறு பேர்களாக இருந்தது.
  spa-RV-1909: 'Los hijos de Thola: Uzzi, Rephaías, Jeriel, Jamai, Jibsam y Samuel,
    cabezas en las familias de sus padres. De Thola fueron contados por sus linajes
    en el tiempo de David, veintidós mil seiscientos hombres muy valerosos.'
  ron-BTF: 'Și fiii lui Tola: Uzi și Refaia și Ieriel și Iahmai și Ibsam și Șemuel,
    capii casei tatălui lor, din Tola au fost războinici viteji în generațiile lor;
    al căror număr era în zilele lui David douăzeci și două de mii șase sute.'
  eng-WEBP: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel,
    heads of their fathers’ houses, of Tola; mighty men of valor in their generations.
    Their number in the days of David was twenty-two thousand six hundred.'
  eng-FBV: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Samuel—leaders
    of their families. In the time of David, the descendants of Tola listed in their
    genealogy a total of 22,600 warriors.'
  nld-1939: 'De zonen van Tola waren: Oezzi, Refaja, Jeriël, Jachmai, Jibsam en Sjemoeël.
    Ze waren familiehoofden van het geslacht Tola, en dappere mannen; het aantal van
    hun afstammelingen bedroeg ten tijde van David twee en twintigduizend zeshonderd.'
  nch-BL: 'Tola quinpixqui iconehua cati mochijque tayacanani ipan ininfamilias huan
    inintoca eliyaya: Uzi, Refaías, Jeriel, Jahmai, Jibsam huan Semuel. Huan ipan
    nopa tonali quema tanahuatiyaya David, quinpojque quesqui tacame itztoyaj ipan
    ni familia cati huelij tatehuíaj. Huan para nochi eliyayaj 22 mil 600 tacame cati
    huelij tatehuíaj.'
  vie-1934: 'Con trai của Thô-la là: U-xi, Rê-pha-gia, Giê-ri-ên, Giác-mai, Díp-sam,
    và Sa-mu-ên, đều là trưởng trong tông tộc Thô-la, và làm người anh hùng, mạnh
    dạn trong dòng dõi họ; về đời Đa-vít, số con cháu họ được hai vạn hai ngàn sáu
    trăm người.'
  hin-CV: 'तोला के पुत्र: उज्जी, रेफ़ाइयाह, येरिएल, याहमाई, इबसाम और शमुएल ये अपने
    पूर्वजों के परिवारों के प्रधान थे. तोला के पुत्र अपनी पीढ़ी में वीर योद्धाओं के
    रूप में मशहूर थे. दावीद के शासनकाल में इनकी संख्या 22,600 आंकी गई थी.'
  spa-BES: 'Y los hijos de Tola: Uzi, Refaias, Jeriel, Jahmai, Jibsam y Semuel, jefes
    de sus familias; eran hombres de guerra; en el registro de sus generaciones su
    número en el tiempo de David era veintidós mil seiscientos.'
  tdx-tdx: 'Le o ana’ i Tolao: i Ozý naho i Refaia naho Ieriele naho Iakmaý naho Iibsame
    vaho i Semoele, songa talèn’ anjomban-drae’e o nte-Tolào, fanalolahy maozatse
    amo tarira’eo; ty ia’ iareo tañ’ andro’ i Davide le ro’ale-tsi-ro’arivo-tsi-enen-jato.'
  tha-KJV: บุ​ตรชายของโทลาคือ อุ​สซี เรไฟยาห์ เยรีเอล ยาม​ัย ยิบสัม และเชมูเอล หัวหน้าในเรือนบรรพบุรุษของเขา
    คือของโทลา เป็นทแกล้วทหารของพงศ์​พันธุ์​ของเขา และจำนวนของคนเหล่านี้ในรัชสมัยของดาวิดเป็นสองหมื่นสองพันหกร้อยคน
  por-BR-2018: 'Os filhos de Tolá foram: Uzi, Refaías, Jeriel, Jamai, Ibsão e Samuel,
    cabeças das famílias de seus pais. De Tolá foram contados por suas genealogias
    no tempo de Davi vinte e dois mil seiscentos homens guerreiros.'
  deu-ELO: 'Und die Söhne Tolas: Ussi und Rephaja und Jeriel und Jachmai und Jibsam
    und Samuel, Häupter ihrer Vaterhäuser, von Tola, streitbare Männer, nach ihren
    Geschlechtern; ihre Zahl war in den Tagen Davids zweiundzwanzigtausend sechshundert.'
  eng-WYC-2018: The sons of Tola were Uzzi, and Rephaiah, and Jeriel, and Jahmai,
    and Jibsam, and Shemuel, princes by the houses of their kindreds. Of the generation
    of Tola were numbered (the) strongest men in the days of David, two and twenty
    thousand and six hundred. (The sons of Tola were Uzzi, and Rephaiah, and Jeriel,
    and Jahmai, and Jibsam, and Shemuel, the leaders of the houses of their kindreds.
    They were the strongest men of the descendants of Tola, who, in the days of David,
    numbered twenty-two thousand and six hundred.)
  epo-epo: 'La idoj de Tola: Uzi, Refaja, Jeriel, Jaĥmaj, Jibsam, kaj Ŝemuel, ĉefoj
    de patrodomoj de Tola, kuraĝaj militistoj en siaj generacioj; ilia nombro en la
    tempo de David estis dudek du mil sescent.'
  uig-PIN: 'Tolaning oƣulliri: — Uzzi, Refaya, Yeriyǝl, Yaⱨmay, Yibsam wǝ Samuildin
    ibarǝt, bularning ⱨǝmmisi jǝmǝt bexi idi. Dawutning zamanida Tolaning adǝm sani
    nǝsǝbnamilǝrdǝ yigirmǝ ikki ming altǝ yüz batur jǝngqi dǝp hatirilǝngǝn.'
  beo-beo: Doula egefelali da Asai, Lifa:iya, Yiliele, Yama:iai, Yibisame amola Sa:miuele.
    Ilia huluane da ilia sosogo fima fada:i dunu. Da:ibidi ea ouligisu esoga, Doula
    egaga fi dadi gagui dunu dedene legei ilia idi da 22,600 agoane ba:i.
  tpi-OTNT: Nem bilong ol pikinini man bilong Tola i olsem, Usi na Refaia na Jeriel
    na Jamai na Ipsam na Semuel. Ol dispela man i hetman bilong ol lain famili bilong
    lain Tola na ol i strongpela soldia. Na long taim Devit i stap king, lain Tola
    i gat 22,600 man inap long kamap soldia.
  hau-SA: ’Ya’yan Tola maza su ne, Uzzi, Refahiya, Yeriyel, Ibsam da Sama’ila, su
    ne kuma kawunan iyalansu. A zamanin mulkin Dawuda, an rubuta zuriyar Tola a matsayin
    mayaƙa a cikin tarihinsu, sun kai 22,600.
  uig-LAT: 'Tolaning oghulliri: — Uzzi, Réfaya, Yériyel, Yahmay, Yibsam we Samuildin
    ibaret, bularning hemmisi jemet béshi idi. Dawutning zamanida Tolaning adem sani
    nesebnamilerde yigirme ikki ming alte yüz batur jengchi dep xatirilen’gen.'
  nde-nde: 'Amadodana kaThola yila: ngu-Uzi, loRefaya, loJeriyeli, loJahamali, lo-Ibhisamu
    loSamuyeli, bonke bezinhloko zezindlu zabo. Ngezinsuku uDavida esabusa, abosendo
    lukaThola abangamadoda aselindele impi ngoluhlu lokuzalana kwabo, babengamadoda
    ayezinkulungwane ezingamatshumi amabili lambili lamakhulu ayisithupha (22,600).'
  ton-ton: 'Pea ko e ngaahi foha ʻa Tola; ko Usa, mo Lifaia, mo Silieli, mo Samei,
    mo Sipisami, mo Simueli, ko e kau mātuʻa ʻi he fale ʻo ʻenau tamai, ʻio ʻo Tola:
    ko e kau tangata toʻa ʻakinautolu ʻi honau toʻutangata; pea ko honau tokolahi
    ʻi he ngaahi ʻaho ʻa Tevita ko e toko ua mano mo e ua afe mo e onongeau.'
  ces-1613: 'Synové pak Tolovi: Uzi, Refaia, Jeriel, Jachmai, Jipsam, Samuel, knížata
    po domích otců jejich, pošlí od Toly, muži udatní v pokoleních svých. Počet jejich
    ve dnech Davidových byl dvamecítma tisíců a šest set.'
  eng-WMB: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel,
    heads of their fathers’ houses, of Tola; mighty men of valor in their generations.
    Their number in the days of David was twenty-two thousand six hundred.'
  tam-TCV: 'தோலாவின் மகன்கள்: ஊசி, ரெப்பாயா, யெரியேல், யக்மாயி, இப்சாம், சாமுயேல்
    என்பவர்கள். இவர்கள் தங்கள் குடும்பங்களுக்குத் தலைவர்கள். தாவீதின் ஆட்சிக்காலத்தில்
    தோலாவின் வழித்தோன்றலில் கணக்கிடப்பட்ட இராணுவவீரர்கள் 22,600 பேராயிருந்தனர்.'
  ceb-ULB: Ang mga anak nga lalaki ni Tola mao sila si Uzi, Refaya, Jeriel, Jamai,
    Ibsam, ug si Samuel. Sila mao ang mga pangulo sa panimalay sa ilang amahan, gikan
    sa mga kaliwat ni Tola ug sila mao ang mga nalista ingon nga maisog nga mga manggugubat
    taliwala sa ilang kaliwat. Mikabat sila ug 22, 600 sa mga adlaw ni David.
  pol-UBG: 'Synowie Tolego: Uzzi, Refajasz, Jeriel, Jachmaj, Jebsam i Szemuel – naczelnicy
    rodów Toli. Byli oni dzielnymi wojownikami w swoich czasach. Ich liczba za czasów
    Dawida wynosiła dwadzieścia dwa tysiące sześciuset.'
  urd-GVU: تولع کے پانچ بیٹے عُزّی، رِفایاہ، یری ایل، یحمی، اِبسام اور سموایل تھے۔
    سب اپنے خاندانوں کے سرپرست تھے۔ نسب ناموں کے مطابق داؤد کے زمانے میں تولع کے خاندان
    کے 22,600 افراد جنگ کرنے کے قابل تھے۔
  deu-1912: 'Die Kinder aber Tholas waren: Usi, Rephaja, Jeriel, Jahemai, Jibsam und
    Samuel, Häupter in ihren Vaterhäusern von Thola und gewaltige Männer in ihrem
    Geschlecht, an der Zahl zu Davids Zeiten zweiundzwanzigtausend und sechshundert.'
  kan-2017: ತೋಲನ ಮಕ್ಕಳಾದ, ಉಜ್ಜೀ, ರೆಫಾಯ, ಯೆರೀಯೇಲ್, ಯಹ್ಮೈ, ಇಬ್ಸಾಮ್ ಮತ್ತು ಸಮುವೇಲ್. ಇವರು
    ತೋಲನ ವಂಶದ ಕುಟುಂಬಗಳಲ್ಲಿ ಪ್ರಧಾನ ಪುರುಷರೂ, ರಣವೀರರೂ ಆಗಿದ್ದರು. ತೋಲ ವಂಶದವರ ಸಂಖ್ಯೆಯು ದಾವೀದನ
    ಕಾಲದಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರದ ಆರುನೂರು.
  yap-yap: 'Tola e nel’ e pagel ni fak: Uzzi, Refayah, Jeriel, Jahmai, Ibsam, nge
    Shemuel. Yad lolgen e pi tabnaw ko fare ke girdi’ rok Tola ma yad bogi salthaw
    ni yad ba gilbugwan. Nap’an ni David e pilung ma ke gaman e 22,600 e pi’in owcherad.'
  hlt-MCSB: Tola koca ah Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam neh Samuel he a napa
    imkhui ah a lu la om uh. Tola he a rhuirhong lamtah tatthai hlangrhalh la om uh.
    A hlangmi he David tue vaengah thawng kul thawng hnih ya rhuk omuh.
  mdy-ETH: ቶላዒ ላሆ ዓቲንቄ ናይ ሾዔኔ፤ ዬያታ፦ ዑዚ፥ ሬፓያ፥ ዪሪዔሌ፥ ያህማዬ፥ ዩብሳሜንታ ሼሙዔሌ ጌይንታያኬ፤ ዬንሢ ቶላዒ
    ቶኦኮ ማኣሮ ዓሶኮ ሱኡጌ፥ ጊንሣ ሃሣ ዖልዚናኣ ዔርቴ ዓሲኬ፤ ዔያቶ ዜርፆኮ ሚርጉማ ካኣቲ ዳውቴ ዎዶና ላማታሚ ላምዖ ሺያና
    ላሆ ፄኤታናኬ።
  twi-ASANTE: 'Tola mmammarima no ne: Usi, Refaia, Yeriel, Yahmai, Yibsam ne Samuel.
    Na wɔn mu biara yɛ wɔn agyanom mmusua ntuanofoɔ. Ɔhene Dawid ɛberɛ so no, na mmarima
    dodoɔ a wɔwɔ saa mmusua yi mu a wɔyɛ asraafoɔ no dodoɔ yɛ ɔpeduonu mmienu ne ahansia
    (22,600).'
  eng-WEBU: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel,
    heads of their fathers’ houses, of Tola; mighty men of valor in their generations.
    Their number in the days of David was twenty-two thousand six hundred.'
  wal-wal: Tolaa7a naati Uzza, Rafaaya, Yirii7eela, Yaahimaaya, Yibisaamanne SHalumi7eela;
    eti Tolaa7a yaratu halaqata. Eti wolqqaamanne xala asata. Daawita wode eta qoodai
    laatamanne naa77u sha7anne usuppun xeeta.
  spa-PDDPT: 'Hijos de Tola: Uzi, Refaías, Jeriel, Jahmai, Jibsam y Semuel, jefes
    de las casas paternas. De Tola fueron contados por sus familias 22.6000 hombres
    valientes en sus generaciones en el tiempo de David.'
  gun-gun: Tola ra'y kuery ma Uzi, Refaías, Jeriel, Jamai, Ibsão ha'e Samuel, Tola
    ramymino kuery re opena va'e, avakue ipy'a guaxukueve meme. Ha'e kuery va'e regua
    rery huvixa Davi oĩ jave ombopara pyre ma vinte e dois mil e setecentos ikuai.
  ilo-ULB: Dagiti putot a lallaki ni Tola ket da Uzzi, Rafaias, Jeriel, Jamai, Ibsam
    ken Semuel. Dagitoy dagiti nagtaudan dagiti puli manipud kadagiti kapuonanda,
    nga isu dagiti puli ni Tola. Napipigsa ken natuturedda a lallaki. Ti bilangda
    ket 22, 600 idi tiempo ni David, sigun kadagiti listaanda.
  kpg-kpg: Tola guu hai ana dama daane dogoono go Uzzi, Rephaiah, Jeriel, Jahmai,
    Ibsam, mo Shemuel. Digaula la nia dagi o nia madahaanau lligi o di madahaanau
    damana a Tola, digaula digau dauwa e dau. I di madagoaa o King David, nia hagadili
    digaula guu tugi di hulu e 22,600.
  uig-ARA: 'تولانىڭ ئوغۇللىرى: ــ ئۇززى، رېفايا، يېرىيەل، ياھماي، يىبسام ۋە سامۇئىلدىن
    ئىبارەت، بۇلارنىڭ ھەممىسى جەمەت بېشى ئىدى. داۋۇتنىڭ زامانىدا تولانىڭ ئادەم سانى
    نەسەبنامىلەردە يىگىرمە ئىككى مىڭ ئالتە يۈز باتۇر جەڭچى دەپ خاتىرىلەنگەن.'
  sus-sus: 'Tola xa die nan ya: Usi, Rɛfaya, Yeriyeli, Yamayi, Yibisami, nun Samuweli.
    Yi mixie nan findixi e xabilɛ mangɛe ra. Mangɛ Dawuda xa waxati kui, Tola xa di
    mixi wulu mɔxɔɲɛn nun firin, kɛmɛ senni findi sɔɔrie nan na.'
  pon-2006: 'Tola naineki pwutak wenemen: Ussi, Repaia, Seriel, Samai, Ipsam, oh Semuel.
    Irail me kaunen peneinei lap en Tola oh irail sounpei ndand kei. Ni mwehin Nanmwarki
    Depit tohtohn kadaudokarail kan me 22,600.'
  ksd-ksd: 'Ma ra umana natu i Tola go diat: Usi, Repaia, Ieriel, Iamai, Ibsam, ma
    Semuel, a umana lualua ta ra umana apik na tarai. A dekdek na apik na tarai go
    kai Tola; kadia niluluk ta ra e kai David i ga a ura vinun ma a ura arip ma laptikai
    na mar na tarai.'
  tur-YTC: 'Tola oğulları: Uzzi, Refaya, Yeriel, Yahmay, İvsam ve Şemuel, ataları
    evlerinin başları, Tola''dan; kuşaklarından cesur yiğitler. David''in günlerinde
    onların sayıları yirmi iki bin altı yüzdü.'
  grc-BRENT: Καὶ υἱοὶ Θωλὰ, Ὀζὶ, Ῥαφαΐα, καὶ ʼΙεριὴλ, καὶ ʼΙαμαῒ, καὶ ʼΙεμασὰν, καὶ
    Σαμουὴλ, ἄρχοντες οἴκων πατριῶν αὐτῶν τῷ Θωλὰ, ἰσχυροὶ δυνάμει κατὰ γενέσεις αὐτῶν,
    ὁ ἀριθμὸς αὐτῶν ἐν ἡμέραις Δαυὶδ, εἴκοσι καὶ δύο χιλιάδες καὶ ἑξακόσιοι.
  ind-AYT: Anak-anak Tola adalah Uzi, Refaya, Yeriel, Yahmai, Yibsam, dan Samuel,
    merekalah kepala kaum keluarga Tola, para pahlawan yang gagah perkasa pada generasi
    mereka. Jumlah mereka pada zaman Daud adalah 22.600 orang.
  nya-nya: 'Ana a Tola ndi awa: Uzi, Refaya, Yerieli, Yahimai, Ibisamu ndi Samueli.
    Awa anali atsogoleri a mabanja awo. Pa nthawi ya ulamuliro wa Davide zidzukulu
    za Tola zomwe zinali anthu odziwa kumenya nkhondo zinalipo 22,600.'
  hrv-hrv: 'Tolini sinovi: Uzi, Refaja, Jeriel, Jahmaj, Jibsam i Samuel, glavari obitelji
    od Tole, hrabri junaci svrstani po srodstvu; bilo ih je na broju za Davidova vremena
    dvadeset i dvije tisuće i šest stotina.'
  mps-mps: Te Tolago ogwa dabe nogi da e tama da, Usi, me Refaia, me Jeriel, me Jamai,
    me Ipsam, me Samuel. Te bidi dabe augwali te Tolago hani dabe te tobolu bidi dabe,
    tama augwali te bomai ami bidi dabe da. Tama Devit te king bidali sogo, te Tola
    hanigo bidi 22,600 bidi dabe bidali te ami bidi pedelabo usu yai dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Tola i olsem, Usi na Refaia na Jeriel
    na Jamai na Ipsam na Semuel. Ol dispela man i hetman bilong ol lain famili bilong
    lain Tola na ol i strongpela soldia. Na long taim Devit i stap king, lain Tola
    i gat 22,600 man inap long kamap soldia.
  dan-1931: 'Tolas Sønner: Uzzi, Refaja, Jeriel, Jamaj, Jibsam og Sjemuel, Overhoveder
    for Tolas Fædrenehuse, dygtige Krigere. Efter deres Slægtebøger udgjorde deres
    Tal på Davids Tid 22.600.'
  vie-OVCB: Các con Thô-la là U-xi, Rê-pha-gia, Giê-ri-ên, Giác-mai, Díp-sam, và Sa-mu-ên.
    Thế hệ này gồm những tay anh dũng, và đều trở thành trưởng họ của dòng tộc. Dưới
    thời Vua Đa-vít, tổng số chiến sĩ thuộc dòng này lên đến 22.600.
  guj-2017: 'તોલાના દીકરાઓ: ઉઝિઝ, રફાયા, યરીએલ, યાહમાય, યિબ્સામ તથા શમુએલ. તેઓ તેમના
    પિતૃઓના કુટુંબોના એટલે કે, તોલાના કુટુંબનાં આગેવાનો હતા. દાઉદ રાજાના સમયમાં તેઓની
    સંખ્યા બાવીસ હજાર છસોની હતી.'
  pon-2006A: 'Tola naineki pwutak wenemen: Ussi, Repaia, Seriel, Samai, Ipsam, oh
    Semuel. Irail me kaunen peneinei lap en Tola oh irail sounpei ndand kei. Ni mwehin
    Nanmwarki Depit tohtohn kadaudokarail kan me 22,600.'
  por-BRBSL: 'Dos filhos de Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam e Shemuel,
    chefes das casas de seus pais, de Tola; poderosos homens de valor em suas gerações.
    O número deles nos dias de Davi era de vinte e dois mil e seiscentos.'
  cth-cth: 'Tola casaknaw teh: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam hoi Samuel heh
    a na pa imthung dawk a lû lah ao awh. Tola teh catoun imthung dawk athakaawme
    lah ao. Devit a hring nah tami 22, 600 touh a pha awh.'
  twi-twi: 'Tola mmabarima no ne: Usi, Refaia, Yeriel, Yahmai, Yibsam ne Samuel. Na
    wɔn mu biara yɛ wɔn agyanom mmusua ntuanofo. Ɔhene Dawid bere so no, na mmarima
    dodow a wɔwɔ saa mmusua yi mu a wɔyɛ asraafo no dodow yɛ mpem aduonu abien ne
    ahansia (22,600).'
  hlt-hlt: Tola koca ah Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam neh Samuel he a napa
    imkhui ah a lu la om uh. Tola he a rhuirhong lamtah tatthai hlangrhalh la om uh.
    A hlangmi he David tue vaengah thawng kul thawng hnih ya rhuk omuh.
  tbz-SIM: 'Kɛ̀ Todɑ kpɛyi ntú: Usi nɛ̀ Defɑyɑ nɛ̀ Yediyɛɛdi nɛ̀ Yɑmmɑii nɛ̀ Ibusɑmmu
    nɛ̀ Sɑmmuyɛɛri, bɛɛ̀ do tú bɛkótíbɛ̀ Todɑ nɑɑ̀mùnkù miɛkɛ, kɛ tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.
    Okpɑ̀ɑ̀tì Dɑfiti bɑkɛ́ dìì mɔ̀nnì bɛ̀ do bo sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ nɛ̀
    sikɔusìkuɔ̀ ndi (22600).'
  msy-2020: 'Tolan otaribar ziabar kara: Usi, Refaia, Jeriel, Jamai, Ipsam ko Semuel.
    Gumazir kaba, Tolan ovavir boribar ikɨzibar gumazir dapaniba, egha me mɨdorozir
    gumazir bar gavgaviba. Ezɨ Devit atrivimɨn itir dughiamɨn, Tolan adarazir mɨdorozir
    gumazibar dɨbobonim, 22,600plan gumaziba.'
  dop-dop: Tolɑ lʋlʋŋ nɑ pɑ nyɔɔŋ nyǝ́mɑ ntɛ́, Usi, nɑ Lefɑyɑ, nɑ Yeliyɛlɩ, nɑ Yɑmɑyi,
    nɑ Ɩpǝsɑm, nɑ Semuwɛlɩ. Pɑɑ kɛ́ kpelikpekɑ nyǝ́mɑ kɛ pɑ yǝlɑɑ tɑɑ kɛ́. Nɑ pɑɑ
    wɛ iyisi hiu nɑ nɑɑlɛ nɑ nɑsǝtoso (22600) kɛ Tɑfiiti wɑɑtʋ tɑɑ.
  azb-azb: 'Tolanın oğulları: Uzzi, Refaya, Yeriel, Yaxmay, İvsam və Şamuel. Bunlar
    Tolanın nəsil başçıları idi. Davudun dövründə onların nəslindən olan igid döyüşçülər
    iyirmi iki min altı yüz nəfər idi.'
  eng-DBY: 'And the sons of Tola: Uzzi, and Rephaiah, and Jeriel, and Jahmai, and
    Jibsam, and Samuel, heads of their fathers'' houses, of Tola, valiant men of might
    in their generations; their number in the days of David was twenty-two thousand
    six hundred.'
  hin-2017: 'और तोला के पुत्र: उज्जी, रपायाह, यरीएल, यहमै, यिबसाम और शमूएल, ये अपने-अपने
    पितरों के घरानों अर्थात् तोला की सन्तान के मुख्य पुरुष और बड़े वीर थे, और दाऊद
    के दिनों में उनके वंश की गिनती बाईस हजार छः सौ थी।'
  eng-YLT: 'And sons of Tola: Uzzi, and Rephaiah, and Jeriel, and Jahmai, and Jibsam,
    and Shemuel, heads of the house of their fathers, [even] of Tola, mighty of valour
    in their generations: their number in the days of David [is] twenty and two thousand
    and six hundred.'
  eng-WYC-2017: The sons of Tola were Uzzi, and Rephaiah, and Jeriel, and Jahmai,
    and Jibsam, and Shemuel, princes by the houses of their kindreds. Of the generation
    of Tola were numbered strongest men in the days of David, two and twenty thousand
    and six hundred.
  eng-WMBB: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel,
    heads of their fathers’ houses, of Tola; mighty men of valour in their generations.
    Their number in the days of David was twenty-two thousand and six hundred.'
  urd-GVH: तोला के पाँच बेटे उज़्ज़ी, रिफ़ायाह, यरियेल, यहमी, इबसाम और समुएल थे। सब
    अपने ख़ानदानों के सरपरस्त थे। नसबनामे के मुताबिक़ दाऊद के ज़माने में तोला के ख़ानदान
    के 22,600 अफ़राद जंग करने के क़ाबिल थे।
  rug-rug: 'Tola si ka onomo tuna koreo: Uzi, Repahaia, Zerieli, Zamai, Ibisamu, meke
    Samuela. Sari kasa arini sina koimata koa rina tatamana pa puku butubutu te Tola,
    meke ta avosaedi sapu na tie varipera. Pa totoso te Devita, sa baṉara, sa ninae
    tanisa dia butubutu si hiokona rua tina onomo gogoto.'
  gaz-gaz: 'Ilmaan Toolaa: Uzii, Refaayaa, Yiriiʼeel, Yaahimaayi, Yibsaamii fi Shemuuʼeel;
    isaan kunneen hangafoota maatii isaanii ti. Bara mootummaa Daawit keessa ilmaan
    Toolaa warri hidda dhaloota isaaniitiin akka loltoota jajjabootti galmeeffaman
    nama 22,600 turan.'
  fra-LSG: 'Fils de Thola: Uzzi, Rephaja, Jeriel, Jachmaï, Jibsam et Samuel, chefs
    des maisons de leurs pères, de Thola, vaillants hommes dans leurs générations;
    leur nombre, du temps de David, était de vingt-deux mille six cents.'
  yal-yal: 'Tolaa diine ni i ra: Yusi nun Rɛfaya nun Yeriyeli nun Yamayi nun Yibisami
    nun Samuyɛli. Muxuni itoe nan findi e xabila xunne ra. Sofa kɛndɛn muxu wuli mɔxɔɲɛn
    nun firin kɛmɛ sennin nan xili yi sɛbɛxi e bɔnsɔn kɛdin ma Manga Dawudaa waxatini.'
  haw-1868: 'A o na keikikane a Tola; o Uzi, o Repaia, o Ieriela, o Iahemai, o libesama,
    a o Semuela, na luna o ka ohana a ko lakou makuakane, a Tola: he poe kanaka koa
    ma ko lakou hanauna; a ua heluia lakou i ka wa ia Davida, he iwakaluakumamalua
    tausani, a me na haneri keu eono.'
  arb-NAV: 'وَأَبْنَاءُ تُولاعَ هُمْ: عُزِّي وَرَفَايَا وَيَرِيئِيلُ وَيَحَمَايُ وَيِبْسَامُ
    وَشَمُوئِيلُ. وَهَؤُلاءِ كَانُوا رُؤَسَاءَ الْعَائِلاتِ الَّتِي تَفَرَّعَتْ مِنْ
    أَبِيهِمْ تُولاعَ: وَهُمْ مُحَارِبُونَ أَشِدَّاءُ وَقَدْ بَلَغَ عَدَدُ ذُرِّيَّتِهِمْ
    فِي أَيَّامِ الْمَلِكِ دَاوُدَ اثْنَيْنِ وَعِشْرِينَ أَلْفاً وَسِتَّ مِئَةٍ.'
  ewe-ewe: 'Tola ƒe viwoe nye: Uzi, Refaya, Yeriel, Yahmai, Ibsam kple Samuel eye
    wo dometɔ ɖe sia ɖe nye eƒe ƒome ƒe tatɔ. Le Fia David ŋɔli la, aʋawɔla siwo tso
    ƒome siawo me la de ame akpe blaeve-vɔ-eve, alafa ade (22,600).'
  eng-LEE: 'And the sons of Tola'': ''Uzzi, and Rephayah, and Jeriel, and Jachmai,
    and Yibsam, and Shemuel, heads of their family divisions, of Tola'', being valiant
    men of might, after their descent. Their number in the days of David was two and
    twenty thousand and six hundred.'
  asm-FB: তোলাৰ পুত্র সকল হ’ল, উজ্জী, ৰফায়া, যিৰিয়েল, যহময়, যিবচম, আৰু চমূৱেল।
    এওঁলোক পূৰ্বপূৰুষৰ পৰা অহা বংশৰ মূল মানুহ। এয়াই হ’ল, তোলাৰ বংশ। তেওঁলোক শক্তিশালী
    আৰু সাহিয়াল আছিল, দায়ূদৰ সময়ত তেওঁলোকৰ সংখ্যা বাইশ হাজাৰ ছশ জন আছিল।
  sus-A: تٌلَ شَ دِيٍ نَن يَ؛ عُسِ، رّقَيَ، يٍرِيٍلِ، يَمَيِ، يِبِسَمِ، نُن سَمُوٍلِ.
    يِ مِشِيٍ نَن قِندِشِ عٍ شَبِلّ مَنفّيٍ رَ. مَنفّ دَوُدَ شَ وَشَتِ كُي، تٌلَ شَ
    دِ مِشِ وُلُ مْشْحّن نُن قِرِن، كّمّ سٍننِ قِندِ سْورِيٍ نَن نَ.
  fra-SBL: 'Fils de Tola : Uzzi, Rephaja, Jeriel, Jahmaï, Ibsam et Shemuel, chefs
    des maisons de leurs pères, de Tola ; hommes vaillants dans leurs générations.
    Leur nombre, du temps de David, était de vingt-deux mille six cents.'
  hbo-hbo: וּבְנֵ֣י תֹולָ֗ע עֻזִּ֡י וּרְפָיָ֡ה וִֽ֠ירִיאֵל וְיַחְמַ֨י וְיִבְשָׂ֜ם
    וּשְׁמוּאֵ֗ל רָאשִׁ֤ים לְבֵית־אֲבֹותָם֙ לְתֹולָ֔ע גִּבֹּ֥ורֵי חַ֖יִל לְתֹלְדֹותָ֑ם
    מִסְפָּרָם֙ בִּימֵ֣י דָוִ֔יד עֶשְׂרִֽים־וּשְׁנַ֥יִם אֶ֖לֶף וְשֵׁ֥שׁ מֵאֹֽות׃ ס
  kik-kik: 'Ariũ a Tola maarĩ: Uzi, na Refaia, na Jerieli, na Jahamai, na Ibisamu,
    na Shemueli; nao maarĩ atongoria a nyũmba ciao. Hĩndĩ ya wathani wa Daudi, njiaro
    cia Tola iria ciaandĩkĩtwo maandĩko-inĩ ma njiarwa ciao marĩ andũ a kũrũa mbaara
    maarĩ 22,600.'
  fra-NCL: 'Fils de Thola : Ozi, Raphaïa, Jériel, Jémaï, Jebsem et Samuel, chefs de
    leurs maisons patriarcales issues de Thola, vaillants hommes, inscrits d’après
    leurs générations, au temps de David, au nombre de vingt-deux mille six cents. —'
  cek-AK: Tola ih caanawk loe Uzzi, Rephaiah, Jeriel, Jahmai, Jibsam hoi Samuel; nihcae
    loe imthung takoh zaehoikung ah oh o; David dung naah misatuh Tola ih caanawk
    loe sangqum boih ah kami sing hnet, sang hnet, cumvai tarukto oh o.
  cuk-cuk: 'Tola-e-masmala, wemalad: Uzi, Refaías, Jeriel, Jahmai, Jibsam, degi, Semuel.
    Wemar, e-gwenadgan-e-gwenadgan-e-dummaganad. Degine, David-negsemaiunni, Tola-e-wagan
    dule-bila-onomalad-bulegan, mili-dulagwen-gakabo gaka dulataled-ilanergwa (22,600)
    mergu-nika daklealid.'
  uig-CYR: 'Толаниң оғуллири: — Уззи, Рефая, Йерийәл, Яһмай, Йибсам вә Самуилдин ибарәт,
    буларниң һәммиси җәмәт беши еди. Давутниң заманида Толаниң адәм сани нәсәбнамиләрдә
    жигирмә икки миң алтә йүз батур җәңчи дәп хатириләнгән.'
  tel-2017: తోలాకి ఉజ్జీ, రెఫాయా, యెరీయేలూ, యహ్మయీ, యిబ్శామూ, షెమూయేలూ పుట్టారు. తోలా
    కొడుకులైన వీళ్ళు తమ పూర్వీకుల కుటుంబాలకు పెద్దలు. వీళ్ళు బలిష్టులు. ధైర్యవంతులు.
    దావీదు పరిపాలించిన కాలంలో వీళ్ళ సంఖ్య ఇరవై రెండు వేల ఆరు వందలు.
  hat-BSA: Fis a Thola yo te Uzzi, Rephaja, Jeriel, Jachmaï, Jibsam ak Samuel, chèf
    lakay zansèt pa yo a. Fis a Thola yo te mesye gwo kouraj nan jenerasyon pa yo;
    fòs kantite yo nan jou a David yo te venn-de-mil-sis-san.
  kos-kos: 'Oasr wen onkosr natul Tola: elos pa Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam,
    ac Shemuel. Elos inge sifen kais sie sou in sou lulap lal Tola, ac elos mwet mweun
    pwengpeng. In wel lal Tokosra David ah, pisalos oasr ke longoul luo tausin onfoko.'
  hbo-WLC: וּבְנֵ֣י תוֹלָ֗ע עֻזִּ֡י וּרְפָיָ֡ה וִֽ֠ירִיאֵל וְיַחְמַ֨י וְיִבְשָׂ֜ם
    וּשְׁמוּאֵ֗ל רָאשִׁ֤ים לְבֵית־אֲבוֹתָם֙ לְתוֹלָ֔ע גִּבּ֥וֹרֵי חַ֖יִל לְתֹלְדוֹתָ֑ם
    מִסְפָּרָם֙ בִּימֵ֣י דָוִ֔יד עֶשְׂרִֽים־וּשְׁנַ֥יִם אֶ֖לֶף וְשֵׁ֥שׁ מֵאֽוֹת׃ ס
  ibo-ibo: 'Ụmụ Tola ndị ghọrọ ndịisi ezi bụ ndị a: Uzi, na Refaya, na Jeriel, na
    Jamai, na Ibsam, na Samuel. Nʼoge Devid bụ eze, ọnụọgụgụ ndị agha sitere nʼetiti
    ha dị iri puku abụọ na abụọ, na narị isii. (22,600).'
  ory-ory: ଆଉ ତୋଲୟର ପୁତ୍ରଗଣ; ଉଷି, ରଫାୟ, ଯିରୀୟେଲ, ଯହମୟ, ଯିବ୍‍ସମ୍‍ ଓ ଶେମୂୟେଲ, ଏମାନେ
    ଆପଣା ପିତା ତୋଲୟ-ବଂଶର ପ୍ରଧାନ ଓ ଆପଣାର ସମକାଳୀନ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ମହାବିକ୍ରମଶାଳୀ ଥିଲେ;
    ଦାଉଦଙ୍କ ସମୟରେ ଏମାନଙ୍କ ସଂଖ୍ୟା ବାଇଶ ହଜାର ଛଅ ଶହ ଥିଲା।
  chk-chk: 'Nge nöün Tola kewe wonoman mwän: Usi, Refaia, Jeriel, Jamai, Ipsam me
    Semuel. Ir mwänirelan ar kewe famili lon än Tola we cho, ra sounfiu mi pwora me
    lein pilor kewe. Iwe, iteiten mwirimwirir lon mwün Tafit rüe me ruungeröü wonopükü
    mwän.'
  rop-rop: Tola bin abum siksbala san neim Yusi, Refaiya, Jeriyel, Jamai, Aibsam en
    Shemuwel. Deibin jidan boswan blanga detlot femili lain blanga Tola, en deibin
    brabli gudwan solja du. Wen Deibid bin jidan king deibin jidan 22,600 pipul.
  ukr-1871: 'Сини Толині: Уззій, Рефаїя, Ериїл, Яхмай, Івсам та Самуїл, найзначнїйші
    в Толиних родинах, люде войовничі в своїх поколїннях; лїку їм за часів Давидових
    було двайцять дві тисячі й шістьсот.'
  deu-1951: 'Und die Söhne Tolas: Ussi, Rephaja, Jeriel, Jachmai, Jibsam und Samuel,
    Häupter ihrer Stammhäuser, von Tola, tapfere Männer nach ihren Geschlechtern;
    ihre Zahl war zur Zeit Davids 22600.'
  eng-JPS: 'And the sons of Tola: Uzzi and Rephaiah, and Jeriel, and Jahmai, and Ibsam,
    and Shemuel, heads of their fathers'' houses, mighty men of valour according to
    their generations, even of Tola; their number in the days of David was two and
    twenty thousand and six hundred.'
  srp-1865: 'A sinovi Tolini: Ozije i Refaja i Jerilo i Jamaj i Jefsam i Samuilo,
    poglavari otaèkih domova svojih od Tole, hrabri ljudi u porodicama svojim; bješe
    ih za vremena Davidova na broj dvadeset i dvije tisuæe i šest stotina.'
  lug-lug: Batabani ba Tola baali Uzzi, Lefaya, Yeryeri, Yamayi, Ibusamu ne Semweri,
    era be baali abakulu b’enda zaabwe. Ku mulembe gwa Dawudi, bazzukulu ba Tola baali
    abasajja abalwanyi nga bawera emitwalo ebiri mu enkumi bbiri mu lukaaga.
  heb-heb: ובני תולע עזי ורפיה ויריאל ויחמי ויבשם ושמואל ראשים לבית אבותם לתולע גבורי
    חיל לתלדותם מספרם בימי דויד עשרים ושנים אלף ושש מאות׃
  ben-IRV: তোলয়ের ছেলেরা হল উষি, রফায়, যিরীয়েল, যহময়, যিব্‌সম, ও শমূয়েল। এঁরা
    ছিলেন নিজের নিজের বংশের নেতা। দায়ূদের রাজত্বের দিনের তোলয়ের বংশের যে সব লোকদের
    যোদ্ধা হিসাবে বংশ তালিকায় নাম লেখা হয়েছিল তারা সংখ্যায় ছিল বাইশ হাজার ছয়শো।
  pan-pan: ਅਤੇ ਤੋਲਾ ਦੇ ਪੁੱਤਰ ਉੱਜ਼ੀ ਤੇ ਰਫ਼ਾਯਾਹ ਤੇ ਯਰੀਏਲ ਤੇ ਯਹਮਈ ਤੇ ਯਿਬਸਾਮ ਤੇ ਸ਼ਮੂਏਲ
    ਜਿਹੜੇ ਆਪਣੇ ਪਿਤਾ ਤੋਲਾ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਅਤੇ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ ਸੂਰਬੀਰ ਯੋਧੇ
    ਸਨ। ਦਾਊਦ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਬਾਈ ਹਜ਼ਾਰ ਛੇ ਸੌ ਸੀ
  mya-JVB: တောလ သား ကား တောလ အဆွေအမျိုး သူကြီး ဩဇိ ၊ ရေဖာယ ၊ ယေရေလ ၊ ယာမဲ ၊ ယိဗသံ
    ၊ ရှမွေလ တည်း။ ထိုအဆွေအမျိုး အစဉ်အဆက်တို့သည် ခွန်အား ကြီးသော သူရဲ ဖြစ်၍၊ ဒါဝိဒ်
    မင်းလက်ထက် နှစ်သောင်း နှစ်ထောင်ခြောက် ရာ ရှိသတည်း။
  hmo-hmo: 'Tola ena natuna tau be inai: Usisi, Repaia, Ieriele, Iahamai, Ibisama,
    bona Semuela. Idia be edia iduhu, Tola iduhu, ena gunalaia taudia. Idia be tuari
    taudia mai goadadia danu. Davida ena nega lalonai edia bese ena tuari diba taudia
    ibounai edia momo be 22,600.'
  urd-urd: 'और बनी तोला'':''उज़्ज़ी और रिफ़ायाह और यरीएल और यहमी और इबसाम और समुएल,
    जो तोला'' या''नी अपने आबाई ख़ानदानों के सरदार थे। वह अपने ज़माने में ताक़तवर सूर्मा
    थे और दाऊद के दिनों में उनका शुमार बाइस हज़ार छ: सौ था।'
  rus-SYN: 'Сыновья Фолы: Уззий, Рефаия, Иериил, Иахмай, Ивсам и Самуил, главные в
    поколениях Фолы, люди воинственные в своих поколениях; число их во дни Давида
    было двадцать две тысячи и шестьсот.'
  bqc-SIM: 'Tola nɛgↄ̃ɛↄ tↄ́n kɛ: Uzi, Lefaia, Yeliɛ, Yamai, Ibisaũ ń Samuɛlio.
    Uabeleↄnɛ ḿpii. Davidi gↄↄ Tola bui gↄ̃sa pↄ́ wà ń tↄ́ dàlauↄ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ bao ń plao ń ↄ̀aa àaↄ̃oɛ (22.600).'
  tcz-CHONGTHU: Tol'a chapate chu Uzzi le Rephaiah toh, Jeriel le Jahmai toh, Ibsam
    le Shemuel ahiuve. Amaho hi apau Tol'a insungkon mite lah’a upa cheh ahiuve. Daniel
    lal laiyin amaho hi gal-hang mihat jeng ahiuvin, sepai 22,600 alhinguvin ahi.
  mar-mar: उज्जी, रफाया, यरीएल, यहमय, इबसाम आणि शमुवेल हे तोलाचे पुत्र. आपापल्या पित्याच्या
    घराण्यात प्रमुख होते. ते आणि त्यांचे वंशज हे शूर लढवय्ये होते. त्यांची संख्या
    वाढून दावीदाच्या दिवसापर्यंत बावीस हजार सहाशें इतकी झाली.
  qub-qub: Tolapa wamrancuna caran Uzi, Refaías, Jeriel, Jahmai, Jibsam, Semuel. Paycuna
    Tola famillyachöga caran mandajcunallami. Castanpami caran jinyu runacuna. David
    cashan wichan chay famillyacunaga caycaran ishcay chunca ishcay waranga sojta
    pachacnin (22,600) runacunanami.
  bqp-bqp: Tolɑn bibɑ Usi, kɑ Refɑyɑ, kɑ Yeriɛli kɑ Yɑmɑi, kɑ Yibisɑmu, kɑ sere Sɑmuɛli.
    Berɑ bɑ sɑ̃ɑ wirugibu ben yɛnusɔ, Tolɑn bwese kɛrɑ sɔɔ. Bɑ sɑ̃ɑwɑ wɔrugɔbɑ ben
    wɑɑti ye sɔɔ. Dɑfidin wɑɑti sɔɔ, ben geerɑ sɑ̃ɑwɑ nɔrɔbun subɑ yɛndɑ yiru kɑ tɔmbu
    nɑtɑ (22.600).
  hat-hat: 'Tola te gen sis pitit gason: Ouzi, Refaja, Jeryèl, Jakmayi, Jibsam ak
    Samyèl. Se yo ki te chèf fanmi Tola yo. Se te yon bann vanyan sòlda brave danje.
    Sou rèy David te gen venndemil sisan (022.600) moun nan branch fanmi sa a.'
  eng-BSB: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel,
    the heads of their families. In the days of David, 22,600 descendants of Tola
    were numbered in their genealogies as mighty men of valor.'
  eng-WEBPB: 'The sons of Tola: Uzzi, Rephaiah, Jeriel, Jahmai, Ibsam, and Shemuel,
    heads of their fathers’ houses, of Tola; mighty men of valour in their generations.
    Their number in the days of David was twenty-two thousand and six hundred.'
  kbq-kbq: Hagi Tola ne' mofavreramimofo zamagi'a, Uzi'ma, Refaia'ma, Jerieli'ma,
    Jamai'ma, Ipsamu'ma, Samueli'e. Hagi ama ana vahetamina Tola nagapina mago mago
    naga nofimofo ugagota kva vahetami ana knafina mani'naze. Hagi ana nagapinti'ma
    hankavenentake sondia vahetmimofo zamagima Deviti'ma kini mani'nea knafima kre'za
    eri fatgoma hu'nazana, 22tausen 600'a vahetami zamagi avontafepina krente'naze.
  nhe-BL: 'Tola quinpixqui iconehua tlen mochijque tlayacanani ipan ininfamilias huan
    inintoca eliyayaj: Uzi, Refaías, Jeriel, Jahmai, Jibsam huan Semuel. Huan ipan
    nopa tonali quema tlanahuatiyaya David, quinpojque quesqui tlacame itztoyaj ipan
    ni familia tlen huelij tlatehuíaj. Huan para nochi eliyayaj 22 mil 600 tlacame
    tlen huelij tlatehuíaj.'
  gub-BL: 'Tora heta 6 ta''yr a''e wà no: Uzi, Hepai, Zeriew, Zamaz, Imizàw, Xamuew.
    Wiko Tora izuapyapyr uzeànàànàm ma''e wanuwihaw romo a''e wà. Wiko zauxiapekwer
    romo wà. Teko tetea''u ukwaw waner wà. Tawi tuwihawete romo heko mehe heta 22.000
    wazuapyapyr wà.'
  eng-DRA: 'The sons of Thola: Ozi and Raphaia, and Jeriel, and Jemai, and Jebsem,
    and Samuel, chiefs of the houses of their kindreds. Of the posterity of Thola
    were numbered in the days of David, two and twenty thousand six hundred most valiant
    men.'
