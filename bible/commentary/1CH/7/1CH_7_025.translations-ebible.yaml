verse: 1CH.007.025
translations:
  mal-C: ബേരീയാവിന്റെ മകൻ രേഫഹ്; രേഫഹിന്റെ മകൻ രേശെഫ്. രേശെഫിന്റെ മകൻ തേലഹ്, തേലഹിന്റെ
    മകൻ തഹൻ,
  deu-TKW: Dessen Sohn war Rephah und Reseph, dessen Sohn Thelah, dessen Sohn Thahan,
  lin-lin: Beria abotaki Refa, Refa abotaki Retsefi, Retsefi abotaki Tela, Tela abotaki
    Tayani,
  eng-LSV: Rephah [is] his son, and Resheph, and Telah his son, and Tahan his son,
  eng-GNV: And Rephah was his sonne, and Resheph, and Telah his sonne, and Tahan his
    sonne,
  eng-WEBSTER: And Rephah was his son, also Resheph, and Telah his son, and Tahan
    his son,
  nhw-BL: Huajca Bería quinpixqui iixhuihua catli pejqui ica icone catli itoca Refa.
    Huan Refa teipa quipixqui icone catli itoca Resef. Huan Resef teipa quipixqui
    icone catli itoca Telah. Huan Telah teipa quipixqui icone catli itoca Tahán. Huan
    Tahán teipa quipixqui icone catli itoca Laadán.
  swh-ONEN: Beria akamzaa pia Refa, naye Refa akamzaa Reshefu, Reshefu akamzaa Tela,
    Tela akamzaa Tahani,
  bba-bba: Mɑ Beriɑ wi, u seewɑ u Refɑ mɑrɑ. Mɑ Refɑ u seewɑ u Resɛfu mɑrɑ. Mɑ Resɛfu
    u seewɑ u Telɑki mɑrɑ. Mɑ Telɑki u seewɑ u Tɑkɑni mɑrɑ.
  eng-KJVCPB: And Rephah was his son, also Resheph, and Telah his son, and Tahan his
    son,
  luo-luo: Beria nonywolo Refa, to Refa nonywolo Reshef Reshef nonywolo Tela, Tela
    nonywolo Tahan,
  meu-meu: Natuna maruanena na Refa; Refa natuna na Resefe; Resefe natuna na Tela;
    Tela natuna na Tahan;
  npi-ULB: तिनका छोरा रपाह थिए । रपाहका छोरा रेशेप थिए । रेपेशका छोरा तेलह थिए । तेलहका
    छोरा तहन थिए ।
  yor-yor: Refa jẹ́ ọmọ rẹ̀, Resefi ọmọ rẹ̀, Tela ọmọ rẹ̀, Tahani ọmọ rẹ̀,
  pes-OPCB: 'افرایم پسر دیگری داشت به نام رافح که نسل او عبارت بودند از: راشف، تالح،
    تاحن،'
  tgl-ULB: Ang kaniyang anak na lalaki ay si Refa. Ang anak na lalaki ni Refa ay si
    Resef. Ang anak na lalaki ni Resef ay si Tela. Ang anak na lalaki ni Tela ay si
    Tahan.
  hui-hui: Eberaimi igini mbira mini Leba hene. Leba igini Lesebe Lesebe igini Tela
    Tela igini Tahana Tahana igini Ladana Ladana igini Amihudu Amihudu igini Elisama
    Elisama igini Nunu Nunu igini Yosua hene.
  mya-mya: ဧ​ဖ​ရိမ်​တွင်​ရေ​ဖ​ဟု​နာ​မည်​တွင်​သော သား​တစ်​ယောက်​ရှိ​၏။ သူ​၏​သား​မြေး​များ
    မှာ​ရေ​ရှပ်၊ တေ​လ၊ တာ​ဟန်၊ လာ​ဒန်၊ အ​မိ ဟုဒ်၊ ဧ​လိ​ရှ​မာ၊ နုန်၊ ယော​ရှု​တို့​ဖြစ်​ကြ​၏။
  bod-N: པེ་རེ་ཡཱ་ཡི་བུ་ནི་རེ་ཕཱ་དང་རེ་ཤེབ་ཡིན་ལ། རེ་ཤེབ་ཀྱི་བུ་ནི་ཏེ་ལཱ་དང་། ཏེ་ལཱའི་བུ་ནི་ཐ་ཧན་ཡིན།
  sna-sna: Refa aiva mwanakomana wake, Reshefi mwanakomana wake, Tera mwanakomana
    wake, Tahani mwanakomana wake,
  spa-BLM: Su hijo fue Refa, su hijo Resef, su hijo Tela, su hijo Tahan,
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Bería sb''eyn̈ejcot d''a stzolal: Aton vin̈aj
    Refa, vin̈aj Resef, vin̈aj Telah, vin̈aj Tahán, vin̈aj Laadán, vin̈aj Amiud, vin̈aj
    Elisama, vin̈aj Nun, vin̈aj Josué.'
  swh-ULB: Mwana wake alikuwa Rafa. Mwana wa Rafa alikuwa Reshefi. Mwana wa Reshafi
    alikuwa Tela. Mwana wa Tela alikuwa Tahani.
  bel-bel: І Рэфай, сын ягоны, і Рэшэф, і Тэлах, сын ягоны, і Тэлах, сын ягоны, і
    Тахан, сын ягоны.
  deu-ELBBK: Und sein Sohn war Rephach und Rescheph; und dessen Sohn Telach, und dessen
    Sohn Tachan;
  mbb-OT: Duen pa menge kevuwazan ni Efraim he si Reshef, Tela, Tahan,
  mal-2015: അവന്റെ മകൻ രേഫഹും, രേശെഫും; അവന്റെ മകൻ തേലഹ്; അവന്റെ മകൻ തഹൻ; അവന്റെ മകൻ
    ലദാൻ; അവന്റെ മകൻ അമ്മീഹൂദ്;
  rmc-rmc: 'Le Efrajim sas mek jekh čhavo o Refach. Leskre potomki sas kala: Leskro
    čhavo o Rešef, leskro o Telach, leskro o Tachan,'
  pes-OPV: و پسرش رافَح و راشَف، و پسرش تالَح، و پسرش تاحَن،
  ron-1924: Рефах, фиул сэу, ши Решеф; Телах, фиул сэу; Тахан, фиул сэу.
  ben-OBCV: তাঁর ছেলে ছিলেন রেফহ, তাঁর ছেলে রেশফ, তাঁর ছেলে তেলহ, তাঁর ছেলে তহন,
  som-som: Oo wuxuu dhalay Refax, oo isna dhalay Reshef, iyo wiilkiisii Telax, oo
    isna dhalay Tahan,
  lat-VUC: Porro filius ejus Rapha, et Reseph, et Thale, de quo natus est Thaan,
  eng-ASVBT: And Rephah was his son, and Resheph, and Telah his son, and Tahan his
    son,
  ita-1885: E d'esso Beria fu figliuolo Refa, di cui furono figliuoli Resef e Tela,
    di cui fu figliuolo Tahan,
  eng-LXXUP: and Raphah his son, Resheph and Telah his sons, Tahan his son.
  eng-ULB: His son was Rephah. Rephah's son was Resheph. Resheph's son was Telah.
    Telah's son was Tahan.
  spa-VBL: 'Sus desciendientes fueron: Refa su hioj, Resef su hijo, Telah su hijo,
    Tahan su hijo,'
  fra-_FOB: Il eut pour fils Réphach, et Résheph; puis vinrent Thélach, son fils;
    Tachan, son fils;
  mal-mal: അവന്റെ മകൻ രേഫഹും, രേശെഫും; അവന്റെ മകൻ തേലഹ്; അവന്റെ മകൻ തഹൻ; അവന്റെ മകൻ
    ലദാൻ; അവന്റെ മകൻ അമ്മീഹൂദ്;
  urd-GVR: Ifrāīm ke mazīd do beṭe Rafah aur Rasaf the. Rasaf ke hāṅ Tilah paidā huā,
    Tilah ke Tahan,
  suz-BL: एफ्राइम के रेफाह माइश्‍शो तौ यो बाक्‍माक्‍त। रेफाह आ तौ रेशेफ बाक्‍माक्‍त।
    रेशेफ आ तौ तेलाह बाक्‍माक्‍त। तेलाह आ तौ तहन बाक्‍माक्‍त।
  ita-1927: 'Ebbe ancora per figliuoli: Refa e Resef; il qual Refa ebbe per figliuolo
    Telah, che ebbe per figliuolo Tahan,'
  ckb-ckb: ڕەفەحیش کوڕی ئەفرایم بوو، ڕەشەف کوڕی ڕەفەح، تەلەح کوڕی ڕەشەف، تەحەن کوڕی
    تەلەح،
  eng-BBE: And Rephah was his son, and Resheph; his son was Telah, and his son was
    Tahan;
  kan-OKCV: 'ಇವರ ಪುತ್ರರು: ರೆಫಹನ ಮಗನು ರೆಷೆಫನು, ರೆಷೆಫನ ಮಗನು ತೆಲಹನು, ಅವನ ಮಗನು ತಹನನು,'
  tam-2017: அவனுடைய மகன்கள் ரேப்பாக், ரேசேப் என்பவர்கள்; இவனுடைய மகன் தேலாக்; இவனுடைய
    மகன் தாகான்.
  spa-RV-1909: Hijo de este Bería fué Repha, y Reseph, y Thela su hijo, y Taán su
    hijo,
  ron-BTF: Și Refah era fiul său, de asemenea Reșef și Telah, fiul său; și Tahan,
    fiul său;
  eng-WEBP: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  eng-FBV: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  nld-1939: De zoon van Beria was Réfach; die van Réfach waren Résjef en Télach; die
    van Télach was Táchan;
  nch-BL: Huajca Bería quinpixqui iixhuihua cati pejqui ica icone cati itoca Refa.
    Huan Refa teipa quipixqui icone cati itoca Resef. Huan Resef teipa quipixqui icone
    cati itoca Telah. Huan Telah teipa quipixqui icone cati itoca Tahán. Huan Tahán
    teipa quipixqui icone cati itoca Laadán.
  vie-1934: Lại người sanh Rê-pha; Rê-pha sanh Rê-sép và Tê-la; Tê-la sanh Ta-han;
  hin-CV: उसका पुत्र था रेफ़ाह, उसका पुत्र था रेशेफ़, उसका पुत्र तेलाह, उसका पुत्र
    तहान
  spa-BES: Refa era su hijo, y Resef; su hijo fue Telah, y su hijo fue Tahan;
  tdx-tdx: Ana-dahi’e t’i Refake naho i Resefe naho i Telàke, ana’e vaho i Takane
    ana’e.
  tha-KJV: เอฟราอิมมี​บุ​ตรชายชื่อเรฟาห์ บุ​ตรชายของเรฟาห์คือเรเชฟ บุ​ตรชายของเรเชฟคือเทลาห์
    บุ​ตรชายของเทลาห์คือทาหาน
  por-BR-2018: E seu filho foi Refa, seu filho Resefe, seu filho Telá, seu filho Taã,
  deu-ELO: Und sein Sohn war Rephach und Rescheph; und dessen Sohn Telach, und dessen
    Sohn Tachan;
  eng-WYC-2018: And his son was called Rephah, and (his son was) Resheph, and (his
    son was) Telah, of whom was born Tahan; (And Ephraim’s sonwas called Rephah, and
    his son was Resheph, and his son was Telah, and his son was Tahan;)
  epo-epo: Kaj lia filo estis Refaĥ, lia filo estis Reŝef, lia filo estis Telaĥ, lia
    filo estis Taĥan,
  uig-PIN: Beriyaⱨning oƣli Refaⱨ bilǝn Rǝxǝf idi; Rǝxǝfning oƣli Telaⱨ, Telaⱨning
    oƣli Taⱨan,
  beo-beo: Ifala:ime egefe eno da Lifa. Lifa egaga fifi misi da Lisiefe, Dila, Da:iha:me,
    La:iada:ne, Amihade, Ilisiama, Nane amola Yosiua.
  tpi-OTNT: Na Efraim em i papa bilong Refa na Refa em i papa bilong Resep na Resep
    em i papa bilong Tela na Tela em i papa bilong Tahan
  hau-SA: Refa, Reshef, Tela, Tahan,
  uig-LAT: Bériyahning oghli Réfah bilen Reshef idi; Reshefning oghli Télah, Télahning
    oghli Tahan,
  nde-nde: URefa wayeyindodana yakhe, loReshefi indodana yakhe, loThela indodana yakhe,
    loThahani indodana yakhe,
  ton-ton: Pea ko hono foha ʻa Lefa, mo Lesefi foki, mo Tela ko hono foha ʻoʻona,
    mo Tehani ko hono foha ʻoʻona,
  ces-1613: A Refacha syna jeho, Resefa, Telecha, a Tachana syna jeho,
  eng-WMB: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  tam-TCV: பெரீயாவின் மகன் ரேப்பாக், அவனுடைய மகன் ரேசேப், அவனுடைய மகன் தேலாக், அவனுடைய
    மகன் தாகான்,
  ceb-ULB: Ang iyang anak nga lalaki mao si Refa. Ang anak ni Refa mao si Resep. Ang
    anak ni Resep mao si Tela. Ang anak ni Tela mao si Tahan.
  pol-UBG: I jego syn Refach, i Reszef, a jego syn Telach, jego syn Tachan;
  urd-GVU: افرائیم کے مزید دو بیٹے رفح اور رسف تھے۔ رسف کے ہاں تِلح پیدا ہوا، تِلح
    کے تحن،
  deu-1912: Des Sohn war Repha und Reseph; des Sohn war Thelah; des Sohn war Thahan;
  kan-2017: ಬೆರೀಯ ಮಗ ರೆಫಹ. ಇವನ ಮಗ ರೆಷೆಫ್, ಇವನ ಮಗ ತೆಲಹ, ಇವನ ಮಗ ತಹಾನ್.
  yap-yap: 'Efraim e kabay reb e pagel ni fak ni Refah fithingan, ni ba’aray e pi’in
    owchen: Reshef, Telah, Tahan,'
  hlt-MCSB: Anih koca ah Rephah neh Resheph tih Resheph koca ah Telah, Telah koca
    ah Tahan.
  mdy-ETH: ዔፕሬኤሜ ሃሣ ሬፓሄ ጌይንታ ሜሌ ዓቲንቄ ናይ ሾዔኔ፤ ዬያ ሬፓሄኮ ዜርፃ፦ ሬሼፔ፥ ቴላሄ፥ ታሃኔ፥
  twi-ASANTE: Efraim asefoɔ nnidisoɔ ne Refa, Resef, Tela, Tahan
  eng-WEBU: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  wal-wal: Efireema attuma na7ai Refaaha; Refaaha na7ai Resheefa; Resheefa na7ai Telaaha;
    Telaaha na7ai Tahaana;
  spa-PDDPT: Hijos de este Bería fueron Refa, Resef, Telah, Tahán,
  gun-gun: Ha'e gui Berias ra'y ma Refa, Refa ra'y ma Resefe, Resefe ra'y ma Tela,
    Tela ra'y ma Taã,
  ilo-ULB: Ti putotna a lalaki ket ni Refa. Ti putot a lalaki ni Refa ket ni Resef.
    Ti putot a lalaki ni Resef ket ni Tela. Ti putot a lalaki ni Tela ket ni Tahan.
  kpg-kpg: Ephraim guu hai labelaa dana dama daane go Rephah, ala ono hagadili go
    Resheph, Telah, Tahan,
  uig-ARA: بېرىياھنىڭ ئوغلى رېفاھ بىلەن رەشەف ئىدى؛ رەشەفنىڭ ئوغلى تېلاھ، تېلاھنىڭ
    ئوغلى تاھان،
  sus-sus: Efirami naxa Refa sɔtɔ. Refa naxa Resefa sɔtɔ. Resefa naxa Tela sɔtɔ. Tela
    naxa Taxani sɔtɔ.
  pon-2006: 'Pil mie nein Epraim pwutak emen adaneki Repa, me kadaudoke kan pahn wad
    met: Resep, Tela, Tahan,'
  ksd-ksd: Ma natuna a tutana, Repa, i ga vangala Resep, Resep i ga vangala Tela,
    Tela i ga vangala Takan,
  tur-YTC: Refah onun oğluydu ve Reşef, onun oğlu Telah, onun oğlu Tahan,
  grc-BRENT: καὶ Ῥαφὴ υἱὸς αὐτοῦ, Σαρὰφ καὶ Θαλεὲς υἱοὶ αὐτοῦ, Θαὲν υἱὸς αὐτοῦ.
  ind-AYT: Anak Beria adalah Refah dan Resef. Anak Resef adalah Telah, dan anak Telah
    adalah Tahan.
  nya-nya: Mwana wina wa Efereimu anali Refa amene zidzukulu zake zinali Resefu, Tela,
    Tahani,
  hrv-hrv: Sin mu je bio Refah i Rešef, njegov sin Telah, njegov sin Tahan,
  mps-mps: Tama Efraim te Refago aya, tama Refa te Resepgo aya, te Resep aga te Telago
    aya, te Tela te Tahango aya,
  tpi-tpi: Na Efraim em i papa bilong Refa na Refa em i papa bilong Resep na Resep
    em i papa bilong Tela na Tela em i papa bilong Tahan
  dan-1931: Hans Søn var Refa, hans Søn Resjef, hans Søn Tela, hans Søn Tahan,
  vie-OVCB: Con cháu của Ép-ra-im còn có Rê-pha, Rê-sép, Tê-la, Tha-han,
  guj-2017: એફ્રાઇમના દીકરા રેફા તથા રેશેફ હતો. રેશેફનો દીકરો તેલાહ હતો. તેલાહનો દીકરો
    તાહાન હતો.
  pon-2006A: 'Pil mie nein Epraim pwutak emen adaneki Repa, me kadaudoke kan pahn
    wad met: Resep, Tela, Tahan,'
  por-BRBSL: Rephah era seu filho, Resheph seu filho, Telah seu filho, Tahan seu filho,
  cth-cth: 'Ahnie casaknaw teh: Rephah hoi Resheph doeh. Resheph capa teh, Telah.
    Telah capa teh Tahan.'
  twi-twi: Efraim asefo nnidiso ne Refa, Resef, Tela, Tahan,
  hlt-hlt: Anih koca ah Rephah neh Resheph tih Resheph koca ah Telah, Telah koca ah
    Tahan.
  tbz-SIM: Kɛ̀ Bedɑ pɛitɛ́ Defɑɑ kòò pɛitɛ́ Desɛfu kɛ̀ Desɛfuu pɛitɛ́ Tedɑɑ kɛ̀ Tedɑɑ
    pɛitɛ́ Tɑɑmmu,
  msy-2020: Ezɨ Efraim, a Refan afeziam, ezɨ Refa, a Resepɨn afeziam, ezɨ Resep, a
    Telan afeziam, ezɨ Tela, a Tahanɨn afeziam,
  dop-dop: Peliyɑ kʋlʋlɑɑ ntɛ́ Lefɑ, nɑ Lesɛfɩ, nɑ Telɑ, nɑ Tɑhɑŋ,
  azb-azb: Efrayimin başqa oğlu Refah, onun oğlu Reşef, onun oğlu Telah, onun oğlu
    Taxan,
  eng-DBY: And his son was Rephah, and Resheph, and Telah his son, and Tahan his son,
  hin-2017: उसका पुत्र रेपा था, और रेशेप भी, और उसका पुत्र तेलह, तेलह का तहन, तहन
    का लादान,
  eng-YLT: and Rephah [is] his son, and Resheph, and Telah his son, and Tahan his
    son,
  eng-WYC-2017: And his son was called Rephah, and his son was Resheph, and his son
    was Telah, of whom was born Tahan;
  eng-WMBB: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  urd-GVH: इफ़राईम के मज़ीद दो बेटे रफ़ह और रसफ़ थे। रसफ़ के हाँ तिलह पैदा हुआ, तिलह
    के तहन,
  rug-rug: 'Koa nana tugo si keke tuna koreo e Iparemi, e Repaha pozana, meke sa pinodopodo
    tanisa si gua hie: Repaha podoa se Resepa, Resepa podoa se Tela, Tela podoa se
    Tahana,'
  gaz-gaz: Refaa ilma isaa, Resheef ilma isaa, Teelaa ilma isaa, Taahan ilma isaa,
  fra-LSG: Réphach, son fils, et Réscheph; Thélach, son fils; Thachan, son fils;
  yal-yal: Beriya yi Refa sɔtɔ. Refa yi Resefa sɔtɔ. Resefa yi Tela sɔtɔ. Tela yi
    Taxani sɔtɔ.
  haw-1868: A o Repa kana keiki, a o Resepa hoi, o Tela kana keiki, o Tahana kana
    keiki,
  arb-NAV: وَمِنْ أَبْنَاءِ أَفْرَايِمَ رَفَحُ الَّذِي أَنْجَبَ رَشَفَ، وَرَشَفُ تَلَحَ،
    وَتَلَحُ تَاحَنَ،
  ewe-ewe: 'Efraim ƒe dzidzimeviwo yi ale: Efraim dzi Refa, ame si dzi Resef, ame
    si dzi Tela ame si dzi Tahan,'
  eng-LEE: And Rephach was his son, also Resheph, and Telach his son, and Tachan his
    son.
  asm-FB: ৰবীয়াৰ পুত্র আছিল ৰেফহ। ৰেফহৰ পুত্র আছিল ৰেচফ। ৰেচফৰ পুত্র আছিল তেলহ। তেলহৰ
    পুত্র আছিল তহন।
  sus-A: عٍقِرَ مِ نَشَ رٍقَ سْتْ. رٍقَ نَشَ رٍ سٍقَ سْتْ. رٍ سٍقَ نَشَ تٍلَ سْتْ.
    تٍلَ نَشَ تَشَنِ سْتْ.
  fra-SBL: Il eut pour fils Repha, pour fils Resheph, pour fils Telah, pour fils Tahan,
    pour fils
  hbo-hbo: וְרֶ֣פַח בְּנֹ֗ו וְרֶ֧שֶׁף וְתֶ֛לַח בְּנֹ֖ו וְתַ֥חַן בְּנֹֽו׃
  kik-kik: Refa aarĩ mũriũ wa Efiraimu, na mũriũ eetagwo Resefu, na Tela mũriũ wa
    Resefu, na Tahani mũriũ wa Tela,
  fra-NCL: Rapha, son fils, et Réseph ; Thalé, son fils ; Taan, son fils ;
  cek-AK: Anih ih capa loe Rephah, anih ih capa loe Telah, anih ih capa loe Tehan,
  cuk-cuk: 'Bería-e-wagan, wemalad: Bería-e-machi, Refa. Refa-e-machidi, Resef. Resef-e-machidi,
    Telah. Telah-e-machidi, Tahán.'
  uig-CYR: Берияһниң оғли Рефаһ билән Рәшәф еди; Рәшәфниң оғли Телаһ, Телаһниң оғли
    Таһан,
  tel-2017: వాని కొడుకులు రెపహూ, రెషెపులు. రెపహు కొడుకు తెలహు, తెలహు కొడుకు తహను,
  hat-BSA: Réphach, fis li a ak Rescheph; Thélach, fis li a; Thachan, fis li a;
  kos-kos: 'Oasr pac wen se natul Ephraim: inel pa Rephah. Pa inge inen mwet in fwil
    natul Rephah, su takla fwil nu ke fwil: Resheph, Telah, Tahan,'
  hbo-WLC: וְרֶ֣פַח בְּנ֗וֹ וְרֶ֧שֶׁף וְתֶ֛לַח בְּנ֖וֹ וְתַ֥חַן בְּנֽוֹ׃
  ibo-ibo: 'Ndị a bụkwa ụmụ Ifrem: Refa, nna Reshef, onye bụ nna Tela. Tela bụ nna
    Tahan,'
  ory-ory: ତାହାର ପୁତ୍ର ରେଫହ ଓ ରେଶଫ୍‍, ତାହାର ପୁତ୍ର ତେଲହ, ତାହାର ପୁତ୍ର ତହନ;
  chk-chk: 'A pwal wor nöün Efraim mwän itan Refa. Nge mwirimwirin Refa: Resef, nöün
    Resef Tela, nöün Tela Tahan,'
  rop-rop: Wal Ifreiyim bin abum najawan san neim Refa, en det femili lain weya bin
    kamat brom Refa bin Reshef, Tela, Teihan, Leidan, Amihad, Ilaishama, Nan en Joshuwa.
  ukr-1871: І Рефай, його син, і Решеф, і Телах, його син, і Тахан, його син,
  deu-1951: Und Rephach war sein Sohn; dessen Sohn Rescheph und Telach, und dessen
    Sohn Tachan,
  eng-JPS: And Rephah was his son, and Resheph, and Telah his son, and Tahan his son;
  srp-1865: I sin mu bješe Refa i Resef, a njegov sin bješe Tela, a njegov sin Tahan,
  lug-lug: Efulayimu yalinayo n’omutabani omulala erinnya lye Leefa, nga ye kitaawe
    wa Lesefu, Lesefu n’azaala Teera, Teera n’azaala Takani,
  heb-heb: ורפח בנו ורשף ותלח בנו ותחן בנו׃
  ben-IRV: বরীয়ের ছেলে রেফহ, রেফহের ছেলে রেশফ, রেশফের ছেলে তেলহ, তেলহের ছেলে তহন,
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਰਫਹ ਤੇ ਰਸ਼ਫ਼ ਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਤਲਹ ਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਤਹਨ
  mya-JVB: သူ ၏သား ကားရေဖ ၊ သူ၏သားရေရှပ် ၊ သူ ၏သား တေလ ၊ သူ ၏သား တာဟန်၊
  hmo-hmo: Sira ena natuna tau be Repaha. Repaha ena natuna tau be Resepe. Resepe
    ena natuna tau be Tela. Tela ena natuna tau be Tahana.
  urd-urd: और उसका बेटा रफ़ाह और रसफ़ भी और उसका बेटा तलाह, और तलाह का बेटा तहन,
  rus-SYN: И Рефай, сын его, и Решеф, и Фелах, сын его, и Фахан, сын его,
  bqc-SIM: Lɛfa Lɛsɛfa ì, Lɛsɛfa Tɛla ì, Tɛla Taani ì,
  tcz-CHONGTHU: Ephraim son chilhah ho chu Rephah ahi, Resheph ahin, Telah ahin, Tahan
    ahin,
  mar-mar: रेफह हा एफ्राईमाचा पुत्र. रेफहचा पुत्र रेशेफ. रेशेफचा पुत्र तेलह. तेलहचा
    पुत्र तहन.
  qub-qub: 'Beriapita mirajcuna caran: Beriapa wamran caran Refa, Refapa wamran Resef,
    Resefpa wamran Tehán, Tehanpa wamran Laadán, Laadanpa wamran Amiud, Amiudpa wamran
    Elisama, Elisamapa wamran Nun, Nunpa wamran Josué.'
  bqp-bqp: Mɑ Beriɑ wi, u seewɑ u Refɑ mɑrɑ. Mɑ Refɑ u seewɑ u Resɛfu mɑrɑ. Mɑ Resɛfu
    u seewɑ u Telɑki mɑrɑ. Mɑ Telɑki u seewɑ u Tɑkɑni mɑrɑ.
  hat-hat: Berya te papa Refak ki te papa Rechèf. Rechèf te papa Tela ki te papa Takan.
  eng-BSB: Additionally, Rephah was his son, Resheph his son, Telah his son, Tahan
    his son,
  eng-WEBPB: Rephah was his son, Resheph his son, Telah his son, Tahan his son,
  kbq-kbq: Efraemi'a Refa nefa'e, Refa'a Resefu nefa'e, Resefu'a Tela nefa'e, Tela'a
    Tahani nefa'e.
  nhe-BL: Huajca Bería quinpixqui iixhuihua tlen pejqui ica icone tlen itoca Refa.
    Huan Refa teipa quipixqui icone tlen itoca Resef. Huan Resef teipa quipixqui icone
    tlen itoca Telah. Huan Telah teipa quipixqui icone tlen itoca Tahán. Huan Tahán
    teipa quipixqui icone tlen itoca Laadán.
  gub-BL: Heta amo Eparai ta'yr Hezep her ma'e izupe a'e. Heta amo Hezep ta'yr Tera
    her ma'e izupe a'e. Heta amo Tera ta'yr Tàà her ma'e izupe a'e.
  eng-DRA: And Rapha was his son, and Reseph, and Thale, of whom was born Thaan,
