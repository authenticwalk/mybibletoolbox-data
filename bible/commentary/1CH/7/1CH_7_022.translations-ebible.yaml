verse: 1CH.007.022
translations:
  mal-C: അവരുടെ പിതാവായ എഫ്രയീം വളരെനാൾ അവരെ ഓർത്തു വിലപിച്ചുകൊണ്ടിരുന്നു. അദ്ദേഹത്തിന്റെ
    ബന്ധുക്കൾ അദ്ദേഹത്തെ ആശ്വസിപ്പിക്കാൻ വന്നു.
  deu-TKW: Da trauerte ihr Stammvater Ephraim lange Zeit, und seine Brüder kamen,
    ihn zu trösten.
  lin-lin: Tata na bango Efrayimi alelaki bango mikolo ebele, mpe bandeko na ye bayaki
    kobondisa ye.
  eng-LSV: And their father Ephraim mourns many days, and his brothers come to comfort
    him,
  eng-GNV: Therefore Ephraim their father mourned many dayes, and his brethren came
    to comfort him.
  eng-WEBSTER: And Ephraim their father mourned many days, and his brethren came to
    comfort him.
  nhw-BL: Huan inintata, Efraín, huejcajya tlahuel miyac tonali para quinchoquilis.
    Huan hualajque iconehua huan nochi iteiximatcahua para quiyolchicahuase.
  swh-ONEN: Baba yao Efraimu akawaombolezea kwa siku nyingi, na jamaa zake wakaja
    kumfariji.
  bba-bba: Mɑ Efɑrɑimu u ɡɔɔ wooru sinɑ n kɑ tɛ. Mɑ win mɛro bisibu bɑ nɑ bɑ nùn nukuru
    yɛmiɑsiɑ.
  eng-KJVCPB: And Ephraim their father mourned many days, and his brethren came to
    comfort him.
  luo-luo: Efraim wuon-gi ne oywagogi kuom ndalo mangʼeny, to wedene ne obiro mondo
    ohoye.
  meu-meu: Tamadia Efraim na taidia e tai, dina hoho; bena tadikakana ese ia tauna
    ihalona ema.
  npi-ULB: तिनीहरूका पिता एफ्राइमले तिनीहरूको निम्ति धेरै दिनसम्म शोक गरे, र तिनका
    दाजुभाइ तिनलाई सान्त्वना दिन आए ।
  yor-yor: Efraimu baba wọn ṣọ̀fọ̀ fún wọn ní ọjọ́ púpọ̀, àwọn ìbátan rẹ̀ wá láti
    tù ú nínú.
  pes-OPCB: پدرشان افرایم مدت زیادی برای آنها ماتم گرفت و اقوامش به دلداری او آمدند.
  tgl-ULB: Si Efraim na kanilang ama ay nagluksa para sa kanila sa loob ng maraming
    araw at dumating ang kaniyang mga kapatid upang aliwin siya.
  hui-hui: Ani homayagola libu aba Eberaimihanda dara timbuni howa dugu bialu biraabo
    heagola ibu damene maru hearu ibalu ibunaga bu miniha mo palia haga bialu hene.
  mya-mya: ဖ​ခင်​ဖြစ်​သူ​ဧဖရိမ်​သည်​သား​နှစ်​ယောက် အ​တွက် ရက်​ပေါင်း​များ​စွာ​ငို​ကြွေး​မြည်
    တမ်း​လျက်​နေ​သ​ဖြင့် သူ​၏​ညီ​အစ်​ကို များ​လာ​ရောက်​၍​သူ့​အား​နှစ်​သိမ့်​ကြ​၏။-
  bod-N: དེ་དག་གི་ཕ་ཨེ་ཕཱར་ཡིམ་གྱིས་ཉིན་མང་པོར་མྱ་ངན་བྱས་པ་དང་། དེའི་སྤུན་རྣམས་འོངས་ནས་ཁོ་ལ་སེམས་གསོ་བྱས་པའོ།
    །
  sna-sna: Baba wavo Efuremu akavachema kwamazuva mazhinji uye hama dzake dzakauya
    kuzomunyaradza.
  spa-BLM: Efraín, su padre, estuvo de luto muchos días, y sus hermanos fueron a consolarlo.
  cac-cac: A vin̈aj Efraín smam eb' vin̈ chi', tzijtum c'ual ix te cus vin̈. Ix javi
    eb' sc'ab'yoc vin̈ yac' snivanil sc'ool.
  swh-ULB: Efraimu baba yao aliomboleza kwa siku nyingi, na kaka zake walikuja kumfariji.
  bel-bel: І плакаў па іх Яфрэм, бацька іхні, шмат дзён, і прыходзілі браты ягоныя
    суцяшаць яго.
  deu-ELBBK: Und Ephraim, ihr Vater, trauerte viele Tage; und seine Brüder kamen,
    um ihn zu trösten.
  mbb-OT: Neuǥet is kedlalew ni Efraim te kemetayen dan, ne midhendiyà is menge kezuzumahi
    zin su edlenganen dan sikandin.
  mal-2015: അവരുടെ പിതാവായ എഫ്രയീം ഏറീയ നാൾ വിലപിച്ചുകൊണ്ടിരുന്നു; അവന്റെ സഹോദരന്മാർ
    അവനെ ആശ്വസിപ്പിപ്പാൻ വന്നു.
  rmc-rmc: Lengro dad o Efrajim but dživesa ľikerelas o smutkos. A avke paš leste
    avle leskre phrala, hoj les te poťešinen.
  pes-OPV: و پدر ايشان افرايم به جهت ايشان روزها ي بسيار ماتم گرفت و برادرانش براي
    تعزيت وي آمدند.
  ron-1924: Ефраим, татэл лор, с-а желит мултэ време, ши фраций сэй ау венит сэ-л
    мынгые.
  ben-OBCV: তাদের বাবা ইফ্রয়িম অনেক দিন ধরে তাদের জন্য শোক করলেন, এবং তাঁর আত্মীয়স্বজন
    তাঁকে সান্তনা দিতে এসেছিল।
  som-som: Oo aabbahood Efrayimna maalmo badan ayuu aawadood u barooranayay, laakiinse
    waxaa isaga u yimid walaalihiis inay tacsiyeeyaan.
  lat-VUC: Luxit igitur Ephraim pater eorum multis diebus, et venerunt fratres ejus
    ut consolarentur eum.
  eng-ASVBT: And Ephraim their father mourned many days, and his brethren came to
    comfort him.
  ita-1885: Ed Efraim, lor padre, ne fece cordoglio molti giorni; ed i suoi fratelli
    vennero a consolarlo.
  eng-LXXUP: And their father Ephraim mourned many days, and his brethren came to
    comfort him.
  eng-ULB: Ephraim their father mourned for them many days, and his brothers came
    to comfort him.
  spa-VBL: Su padre Efraín los lloró durante mucho tiempo, y sus parientes fueron
    a consolarlo.
  fra-_FOB: Éphraïm, leur père, fut longtemps dans le deuil, et ses frères vinrent
    pour le consoler.
  mal-mal: അവരുടെ പിതാവായ എഫ്രയീം വളരെനാൾ വിലപിച്ചുകൊണ്ടിരുന്നു; അവന്റെ സഹോദരന്മാർ
    അവനെ ആശ്വസിപ്പിക്കുവാൻ വന്നു.
  urd-GVR: Un kā bāp Ifrāīm kāfī arse tak un kā mātam kartā rahā, aur us ke rishtedār
    us se milne āe tāki use tasallī deṅ.
  suz-BL: मेको आस आफ एफ्राइममी मेको आस पर्बम शुश नाक्‍त सम्‍म रोंका पवा बाक्‍त। आ
    लोक्‍बपुकी मेको कली लेम्‍थ जाक्‍मा बाक्‍त।
  ita-1927: Efraim, loro padre, li pianse per molto tempo, e i suoi fratelli vennero
    a consolarlo.
  ckb-ckb: جا ئەفرایمی باوکیان ماوەیەکی درێژ ماتەمینی بۆ گرتن و خزمەکانیشی هاتن بۆ
    ئەوەی سەرەخۆشی لێ بکەن.
  eng-BBE: And for a long time Ephraim their father went on weeping for them, and
    his brothers came to give him comfort.
  kan-OKCV: ಅವರ ತಂದೆಯಾದ ಎಫ್ರಾಯೀಮನು ಅನೇಕ ದಿವಸಗಳು ದುಃಖಪಟ್ಟದ್ದರಿಂದ, ಅವನ ಸಹೋದರರು ಅವನನ್ನು
    ಆದರಿಸಲು ಬಂದರು.
  tam-2017: அவர்கள் தகப்பனாகிய எப்பிராயீம் அநேக நாட்கள் துக்கங்கொண்டாடும்போது, அவனுடைய
    சகோதரர்கள் அவனுக்கு ஆறுதல் சொல்லவந்தார்கள்.
  spa-RV-1909: Y Ephraim su padre hizo duelo por muchos días, y vinieron sus hermanos
    á consolarlo.
  ron-BTF: Și Efraim, tatăl lor, a jelit multe zile și frații săi au venit să îl mângâie.
  eng-WEBP: Ephraim their father mourned many days, and his brothers came to comfort
    him.
  eng-FBV: Their father Ephraim mourned for them a long time, and his relatives came
    to comfort him.
  nld-1939: Efraïm, hun vader, betreurde ze lange tijd; maar toen zijn broeders hem
    waren komen troosten,
  nch-BL: Huan inintata, Efraín, quinchoquili tahuel miyac tonali. Huan hualajque
    iconehua huan nochi iteixmatcahua para quiyolchicahuase.
  vie-1934: Eùp-ra-im, cha chúng nó, để tang lâu ngày, và anh em người đều tới an
    ủi người.
  hin-CV: इनके लिए इनका पिता एफ्राईम लंबे समय तक दुःख में डूबा रहा. उसके संबंधी उसे
    सांत्वना देने उसके पास जाते रहे.
  spa-BES: Y durante mucho tiempo Efraín su padre lloró por ellos y sus hermanos vinieron
    a darle consuelo.
  tdx-tdx: Nitolom-pandala andro maro t’i Efraime, le nimb’ ama’e mb’eo o rahalahi’eo
    hañohoñ’aze.
  tha-KJV: และเอฟราอิมบิดาของเขาไว้​ทุกข์​โศกเศร้าเป็นหลายวัน และพี่น้องของเขาก็มาเล้าโลมเขา
  por-BR-2018: Por isso seu pai Efraim esteve de luto por muitos dias, e seus irmãos
    vieram consolá-lo.
  deu-ELO: Und Ephraim, ihr Vater, trauerte viele Tage; und seine Brüder kamen, um
    ihn zu trösten.
  eng-WYC-2018: Therefore Ephraim, the father of them, wailed by many days; and his
    brethren came to comfort him. (And their father Ephraim bewailed them for many
    days; and his kinsmen came to comfort him.)
  epo-epo: Kaj ilia patro Efraim funebris longan tempon, kaj liaj fratoj venis, por
    konsoli lin.
  uig-PIN: Ularning atisi Əfraim bu baliliri üqün heli künlǝrgiqǝ matǝm tutⱪaqⱪa,
    uning buradǝrliri uningƣa tǝsǝlli bǝrgili kǝlgǝn.
  beo-beo: Elea ada Ifala:ime da eso bagohame elaha dinanu. Ea fi dunu da ema dogo
    denesima:ne ba:la masu.
  tpi-OTNT: Na Efraim, papa bilong tupela, i bin krai sori long ol long planti de,
    na ol brata bilong en i kam bilong sori wantaim em na mekim bel bilong en i stap
    isi.
  hau-SA: Mahaifinsu Efraim ya yi makoki dominsu kwanaki masu yawa sai danginsa suka
    zo don su yi masa ta’aziyya.
  uig-LAT: Ularning atisi Efraim bu baliliri üchün xéli künlergiche matem tutqachqa,
    uning buraderliri uninggha teselli bergili kelgen.
  nde-nde: Uyise u-Efrayimi wabalilela okwensuku ezinengi, izihlobo zakhe zabuya ukuzomduduza.
  ton-ton: Pea naʻe tangi mamahi ʻenau tamai ko ʻIfalemi, ʻi he ngaahi ʻaho lahi,
    pea naʻe ʻalu ange ʻa hono kāinga ke fakafiemālie kiate ia.
  ces-1613: Protož kvílil Efraim otec jejich za mnohé dny, a přišli bratří jeho, aby
    ho těšili.
  eng-WMB: Ephraim their father mourned many days, and his brothers came to comfort
    him.
  tam-TCV: ஆகையால் இவர்களுடைய தகப்பன் எப்பிராயீம் அவர்களுக்காக அநேக நாட்கள் துக்கங்கொண்டாடினான்.
    அவனுடைய உறவினர்கள் வந்து அவனை ஆறுதல்படுத்தினர்.
  ceb-ULB: Nagsubo ang ilang amahan nga si Efraim alang kanila sulod sa daghang mga
    adlaw, ug nangadto kaniya ang iyang mga igsoong lalaki aron hupayon siya.
  pol-UBG: Ich ojciec Efraim opłakiwał ich przez wiele dni, a jego bracia przyszli,
    aby go pocieszyć.
  urd-GVU: اُن کا باپ افرائیم کافی عرصے تک اُن کا ماتم کرتا رہا، اور اُس کے رشتے دار
    اُس سے ملنے آئے تاکہ اُسے تسلی دیں۔
  deu-1912: Und ihr Vater Ephraim trug lange Zeit Leid, und seine Brüder kamen, ihn
    zu trösten.
  kan-2017: ಆದುದರಿಂದ ಇವರ ತಂದೆಯಾದ ಎಫ್ರಾಯೀಮನು ಬಹುದಿನಗಳವರೆಗೂ ದುಃಖಪಡುತ್ತಿದ್ದನು. ಅವನ ಸಹೋದರರು
    ಅವನನ್ನು ಸಂತೈಸುವುದಕ್ಕೋಸ್ಕರ ಬಂದರು.
  yap-yap: Chitamangirow i Efraim e mowaw nagrow ni bo’or e rran, me yib e pi pumo’on
    ni girdi’en ni ngar fal’eged laniyan’.
  hlt-MCSB: Te vaengah a napa Ephraim te khohnin a sen nguekcoi tih a manuca rhoek
    khaw anih hloep ham cet uh.
  mdy-ETH: ዓዳሢ ዔያቶኮ ዔፕሬኤሜ ሚርጌ ኬሊ ዔያቶ ዛሎ ዖዪ ዖዪ ናንጋሢሮ ዒዛኮ ጌርሲንሢ ዒዛ ዶዲሻኒ ሙኬኔ፤
  twi-ASANTE: Wɔn agya Efraim suu wɔn kyɛree yie, na nʼabusuafoɔ bɛkyekyeree ne werɛ.
  eng-WEBU: Ephraim their father mourned many days, and his brothers came to comfort
    him.
  wal-wal: Hegaa gishshau, eta aawai Efireemi daro wodiyaa azzaniis; azzanin a ishantti
    a minttettanau yiidosona.
  spa-PDDPT: Su padre Efraín les hizo duelo muchos días, y sus hermanos llegaron a
    consolarlo.
  gun-gun: Ha'e nunga rupi mbovy ára re rei e'ỹ tuu Efraim ojae'o oiny ha'e kuery
    re. Ha'e ramo tyke'y kuery ou ombopy'a porã ju aguã.
  ilo-ULB: Nagleddaang ni Efraim nga amada gapu kadakuada iti adu nga aldaw, ket immay
    dagiti kakabsatna a lallaki tapno liwliwaenda isuna.
  kpg-kpg: Tamana meemaa Ephraim gu manawa gee gu huaidu ono lodo gi meemaa i nia
    laangi e logo, nia gau o maa gu loomoi belee haga manawa lamalia a mee.
  uig-ARA: ئۇلارنىڭ ئاتىسى ئەفرائىم بۇ بالىلىرى ئۈچۈن خېلى كۈنلەرگىچە ماتەم تۇتقاچقا،
    ئۇنىڭ بۇرادەرلىرى ئۇنىڭغا تەسەللى بەرگىلى كەلگەن.
  sus-sus: E baba Efirami naxa sunnun tɛmui xɔnkuye. E ngaxakerenyie naxa a madundu.
  pon-2006: Ara pahpa Epraim mwahieikin ira erein rahn tohtohie, rie ko eri kohdo
    kansenamwahwihala.
  ksd-ksd: Epraim tama i dir i ga tabun ure dir ta mangoro na bung, ma ra umana turana
    dia ga pot upi diat a vamaram ia.
  tur-YTC: Babaları Efraim günlerce yas tuttu ve kardeşleri onu avutmak için geldiler.
  grc-BRENT: Καὶ ἐπένθησεν Ἐφραὶμ ὁ πατὴρ αὐτῶν ἡμέρας πολλάς· καὶ ἦλθον ἀδελφοὶ αὐτοῦ
    τοῦ παρακαλέσαι αὐτόν.
  ind-AYT: Efraim, ayah mereka, berkabung selama berhari-hari sehingga saudara-saudaranya
    datang untuk menghiburnya.
  nya-nya: Efereimu, abambo awo, anawalira masiku ambiri, ndipo abale ake anabwera
    kudzamutonthoza.
  hrv-hrv: Zato je njihov otac Efrajim tugovao dugo vremena, a braća su mu odlazila
    da ga tješe.
  mps-mps: Tama Efraim, augwa si aya, te augwalide homu dene ebo gela hauwa sogo wali,
    te aga ama dede asama, te aga dali homu dene eyu bidagaselama te aga homu bedegau
    ilibo sę yalio.
  tpi-tpi: Na Efraim, papa bilong tupela, i bin krai sori long ol long planti de,
    na ol brata bilong en i kam bilong sori wantaim em na mekim bel bilong en i stap
    isi.
  dan-1931: Deres Fader Efraim sørgede i lang Tid over dem, og hans Brødre kom for
    at trøste ham.
  vie-OVCB: Cha của họ, Ép-ra-im thương khóc con nhiều ngày, cho đến khi các anh em
    ông đến an ủi, ông mới nguôi.
  guj-2017: તેઓના પિતા એફ્રાઇમે ઘણાં દિવસો સુધી શોક કર્યો, તેના ભાઈઓ તેને દિલાસો આપવા
    આવ્યા.
  pon-2006A: Ara pahpa Epraim mwahieikin ira erein rahn tohtohie, rie ko eri kohdo
    kansenamwahwihala.
  por-BRBSL: Ephraim seu pai chorou muitos dias, e seus irmãos vieram para confortá-lo.
  cth-cth: A na pa Ephraim ni ahnin moikasawlah a khui. A hmaunawnghanaw ni lungpahawi
    hanelah a tho sin awh.
  twi-twi: Wɔn agya Efraim suu wɔn kyɛe yiye, na nʼabusuafo bɛkyekyee ne werɛ.
  hlt-hlt: Te vaengah a napa Ephraim te khohnin a sen nguekcoi tih a manuca rhoek
    khaw anih hloep ham cet uh.
  tbz-SIM: Kɛ̀ bɛ̀ cicɛ Efɑdɑimmu nkuɔ̀ mbɛ kṹṹ nkɛ dɔ̀ yɛwe pɛ́u, kòo tebìí ò bɑ̀ńtɛ̀.
  msy-2020: Ezɨ aningɨn afeziam Efraim, aning bagha puv aziava ara dughiar avɨribar
    iti, ezɨ an aveghbuaba izava an navim damutɨ a navir amɨrizim iniasa, a ko iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩfǝlɑyim cɑɣɑ lǝyɑɣɑ nɑ pǝ́ leeli nɑ ɩ nyǝ́mɑ kɔɔ ɩ puɣusuɣu.
  azb-azb: Ataları Efrayim uzun müddət onlara yas tutdu və qohumları ona təsəlli vermək
    üçün gəldi.
  eng-DBY: And Ephraim their father mourned many days, and his brethren came to comfort
    him.
  hin-2017: सो उनका पिता एप्रैम उनके लिये बहुत दिन शोक करता रहा, और उसके भाई उसे शान्ति
    देने को आए।
  eng-YLT: And Ephraim their father mourneth many days, and his brethren come in to
    comfort him,
  eng-WYC-2017: Therefore Ephraim, the father of them, wailed by many days; and his
    brethren came to comfort him.
  eng-WMBB: Ephraim their father mourned many days, and his brothers came to comfort
    him.
  urd-GVH: उनका बाप इफ़राईम काफ़ी अरसे तक उनका मातम करता रहा, और उसके रिश्तेदार उससे
    मिलने आए ताकि उसे तसल्ली दें।
  rug-rug: Meke talotaṉa hola ni sa tamadia, se Iparemi, meke koa kuliusu si asa soku
    ṉavulu rane, ke la va manotia ri na tasina si asa.
  gaz-gaz: Efreem abbaan isaanii guyyaa hedduu booʼeef; firoonni isaas isa jajjabeessuu
    dhufan.
  fra-LSG: Éphraïm, leur père, fut longtemps dans le deuil, et ses frères vinrent
    pour le consoler.
  yal-yal: E fafe Efirami yi sunu e faxa feen na waxati xunkuye. A kon kaane yi fa
    a madɛndɛn.
  haw-1868: Kanikau iho la o Eperaima ko laua makuakane i na la he nui loa, a hele
    mai la kona poe hoahanau e hooluolu ia ia.
  arb-NAV: فَنَدَبَهُمَا أَبُوهُمَا أَفْرَايِمُ أَيَّاماً كَثِيرَةً، وَأَقْبَلَ إِخْوَتُهُ
    لِتَعْزِيَتِهِ.
  ewe-ewe: Wo fofo Efraim fa wo ɣeyiɣi didi aɖe eye nɔviawo dze agbagba be yewoafa
    akɔ nɛ.
  eng-LEE: And Ephraim their father mourned many days, and his brethren came to comfort
    him.
  asm-FB: তেওঁলোকৰ পিতৃ ইফ্ৰয়িমে বহুত দিনলৈকে তেওঁলোকৰ বাবে শোক কৰিছিল, আৰু তেওঁৰ
    ভাই সকলে তেওঁক শান্ত্বনা দিবলৈ আহিছিল।
  sus-A: عٍ بَبَ عٍقِرَ مِ نَشَ سُننُن تّمُي شْنكُيٍ. عٍ نفَشَكٍرٍنيِيٍ نَشَ عَ مَدُندُ.
  fra-SBL: Ephraïm, leur père, fut longtemps dans le deuil, et ses frères vinrent
    le consoler.
  hbo-hbo: וַיִּתְאַבֵּ֛ל אֶפְרַ֥יִם אֲבִיהֶ֖ם יָמִ֣ים רַבִּ֑ים וַיָּבֹ֥אוּ אֶחָ֖יו
    לְנַחֲמֹֽו׃
  kik-kik: Ithe wao Efiraimu nĩamacakaĩire mĩthenya mĩingĩ, nao andũ ao magĩũka kũmũhooreria.
  fra-NCL: Ephraïm, leur père, fut longtemps dans le deuil, et ses frères vinrent
    pour le consoler.
  cek-AK: Anih ih ampa Ephraim loe atue kasawkah palungset pongah, anih pathloep hanah
    angmah ih canawk angzoh o.
  cuk-cuk: Efraínʼdi, e-masmala-Ezer, degi, Elad, burgwismalad-ular, beedse-bukib-binsadii
    gusad. Degi, Efraín-e-gwenadgan, Efraín-baisur-ito-imakega ese nonigusmalad.
  uig-CYR: Уларниң атиси Әфраим бу балилири үчүн хелә күнләргичә матәм тутқачқа, униң
    бурадәрлири униңға тәсәлли бәргили кәлгән.
  tel-2017: వాళ్ళ తండ్రియైన ఎఫ్రాయిము చాలా రోజులు దుఃఖించాడు. అప్పుడు అతని సోదరులు
    వచ్చి అతణ్ణి పరామర్శించారు.
  hat-BSA: Papa yo, Éphraïm te kriye pandan anpil jou e fanmi li te vini rekonfòte
    l.
  kos-kos: Papa tumaltal, Ephraim, el tuh asor kaclos ke len na pus, ac sou lal elos
    tuku nu yorol in akwoyal.
  hbo-WLC: וַיִּתְאַבֵּ֛ל אֶפְרַ֥יִם אֲבִיהֶ֖ם יָמִ֣ים רַבִּ֑ים וַיָּבֹ֥אוּ אֶחָ֖יו
    לְנַחֲמֽוֹ׃
  ibo-ibo: Ifrem nna ha ruru ụjụ nke ukwuu nʼihi ọnwụ ha, ma ụmụnna ya kasịrị ya obi.
  ory-ory: ଏହେତୁ ସେମାନଙ୍କ ପିତା ଇଫ୍ରୟିମ ଅନେକ ଦିନ ଶୋକ କଲା, ତେଣୁ ତାହାର ଭ୍ରାତୃଗଣ ତାହାକୁ
    ସାନ୍ତ୍ୱନା କରିବାକୁ ଆସିଲେ।
  chk-chk: Iwe, Efraim semer we a kechüeitiir lon chomong rän, nge pwin kewe ra feito
    ren pwe repwe echipa.
  rop-rop: Ifreiyim det dedi blanga dubala bin jidanbat brabli soribala longtaim,
    en detlot rileishan blanga im bin go langa im blanga meigim im jidan gudbinji.
  ukr-1871: І плакав за ними Ефраїм, їх батько, багато днїв, і приходили його брати
    розважати його.
  deu-1951: Und Ephraim, ihr Vater, trauerte lange Zeit, und es kamen seine Brüder,
    ihn zu trösten.
  eng-JPS: And Ephraim their father mourned many days, and his brethren came to comfort
    him.
  srp-1865: Zato tužaše Jefrem otac njihov dugo vremena, i doðoše braæa njegova da
    ga tješe.
  lug-lug: Efulayimu n’abakungubagira okumala ennaku nnyingi, era baganda be ne bajja
    okumukungubagirako.
  heb-heb: ויתאבל אפרים אביהם ימים רבים ויבאו אחיו לנחמו׃
  ben-IRV: তাদের বাবা ইফ্রয়িম অনেক দিন পর্যন্ত তাদের জন্য শোক করেছিলেন। তাঁর আত্মীয়স্বজনেরা
    তাঁকে সান্ত্বনা দিতে এসেছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਪਿਤਾ ਇਫ਼ਰਾਈਮ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਸੋਗ ਕਰਦਾ ਰਿਹਾ, ਉਹ ਦਾ ਭਾਈਚਾਰਾ ਉਸ ਨੂੰ
    ਤਸੱਲੀ ਦੇਣ ਲਈ ਆਏ
  mya-JVB: အဘ ဧဖရိမ် သည် အင်တန်ကာလ ပတ်လုံး စိတ် မသာညည်းတွားလျက် နေ၏။ ညီအစ်ကို တို့သည်
    နှစ်သိမ့် စေခြင်းငှါ လာ ကြ၏။
  hmo-hmo: Edia tamana, Eparaima, be dina momo idia totona ia tai, bona iena tadikakana
    ese ia hagoadaia totona idia vadivadi henia.
  urd-urd: और उनका बाप इफ़्राईम बहुत दिनों तक मातम करता रहा, और उसके भाई तसल्ली देने
    को आये।
  rus-SYN: И плакал о них Ефрем, отец их, много дней, и приходили братья его утешать
    его.
  bqc-SIM: An mae Ɛflaiũ pↄsia kɛ̀ ń gaa yã́ musu à gↄↄplakɛ̀, ↄ̃ aà daɛↄ mↄ̀
    aà nↄ̀sɛ nìniɛ̀.
  tcz-CHONGTHU: Apau Ephraim chun nikho phabep sungin amaho pul adou jengin, alhem
    lung mong din asopite jong ahunguvin ahi.
  mar-mar: एजेर आणि एलद हे एफ्राईमाचे पुत्र होते. एजेर आणि एलद यांच्या निधनाचा शोक
    त्याने बरेच दिवस केला. त्याच्या बांधवांनी त्याचे सांत्वन केले.
  qub-qub: Chaura papänin Efrainga unaycama llaquiran. Llaquicuptin shogananpaj famillyancunapis
    shamuran.
  bqp-bqp: Mɑ Efɑrɑimu u gɔɔ wooru sinɑ n kɑ tɛ. Mɑ win mɛro bisibu bɑ nɑ bɑ nùn nukuru
    yɛmiɑsiɑ.
  hat-hat: Lè sa a, Efrayim, papa yo, te pran lapenn pou yo pandan lontan. Se fanmi
    l' yo ki vin ba l' kouraj.
  eng-BSB: Their father Ephraim mourned for many days, and his relatives came to comfort
    him.
  eng-WEBPB: Ephraim their father mourned many days, and his brothers came to comfort
    him.
  kbq-kbq: Hagi ana'ma hu'za ana netrema nezanahazageno'a nezanafa Efraemi'a tusi
    asunku huno zavinetege'za afuhe'za e'za eme azeri avavase'naze.
  nhe-BL: Huan inintata, Efraín, huejcajquiya tlahuel miyac tonali para quinchoquilis.
    Huan hualajque iconehua huan nochi iteixmatcahua para quiyolchicahuase.
  gub-BL: Wanu Eparai umumaw 'ar tetea'u uzai'o pà wamàno re a'e. Tywyr oho ipyr imurywete
    kar pà wà.
  eng-DRA: And Ephraim their father mourned many days, and his brethren came to comfort
    him.
