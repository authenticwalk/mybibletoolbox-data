verse: 1CH.007.009
translations:
  mal-C: അവരുടെ വംശാവലിരേഖകളിൽ കുടുംബത്തലവന്മാരുടെയും 20,200 യോദ്ധാക്കളുടെയും പേരുവിവരം
    രേഖപ്പെടുത്തിയിട്ടുണ്ട്.
  deu-TKW: Und ihr Geschlechtsregister nach ihren Geschlechtern, ihren Familienhäuptern,
    kriegstüchtigen Männern, belief sich auf 20200.
  lin-lin: Motango ya basoda ya mpiko, kolanda bituka na bango, ezalaki nkoto tuku
    mibale na nkama mibale.
  eng-LSV: with their genealogy, after their generations, heads of a house of their
    fathers, mighty men of valor, twenty thousand and two hundred.
  eng-GNV: And they were nombred by their genealogies according to their generations,
    and the chiefe of the houses of their fathers, valiant men of warre, twenty thousand
    and two hundreth.
  eng-WEBSTER: And the number of them, after their genealogy by their generations,
    heads of the house of their fathers, mighty men of valor, was twenty thousand
    and two hundred.
  nhw-BL: Huan ipan nopa tonali quema David tlanahuatiyaya, quinpojque 20 mil 200
    tlacame catli elque iixhuihua Bequer catli tlahuel motemacayayaj. Huan iyoca quinpixque
    para macuilti tlacame catli eliyayaj tlayacanani ipan ininfamilias.
  swh-ONEN: Orodha ya ukoo wao iliyoandikwa viongozi wa jamaa zao walikuwa wapiganaji
    20,200.
  bba-bba: Mɑ bɑ bu tireru doke nɡe mɛ bɑ kɑ swĩinɛ bwese kɛrɑ ye sɔɔ. Be kpuro bɑ
    sɑ̃ɑwɑ yɛnu yɛ̃ro wɔruɡɔbɑ. Mɑ ben ɡeerɑ sɑ̃ɑ tɔnu nɔrɔbun subɑ yɛndu kɑ ɡoobu
    (20.200).
  eng-KJVCPB: And the number of them, after their genealogy by their generations,
    heads of the house of their fathers, mighty men of valour, was twenty thousand
    and two hundred.
  luo-luo: Nonro manie anywolagi, notingʼo nying jotend dhoutgi kod jolweny alufu
    piero ariyo gi mia ariyo (20,200).
  meu-meu: Unu iboudiai na Bekere natuna; edia uru ai ladadia e tore. Idia na edia
    iduhu kwaradia, bona tuari taudia mai goadadia. Iboudiai na gerebu-rua sinahu-rua.
  npi-ULB: तिनीहरूका पुर्खाका घरानाहरूका मुखियाहरूको वंशहरू र योद्धाहरू सङ्‍ख्‍या
    २०,२०० र थिए ।
  yor-yor: Ìtàn ìdílé wọn láti ọ̀dọ̀ baba ńlá wọn tí a kọ lẹ́sẹẹsẹ jẹ́ ti àwọn olórí
    ìdílé àti ẹgbẹ̀rún ní ọ̀nà ogún ó lé nígba (20,200) ọkùnrin alágbára.
  pes-OPCB: تعداد سربازان این طایفه به ۲۰٬۲۰۰ نفر می‌رسید که نام آنها همراه نام رؤسای
    طوایف در نسب نامه ثبت شد.
  tgl-ULB: Ayon sa mga talaan ng kanilang angkan, nasa 20, 200 ang bilang ng mga pinuno
    ng pamilya at mga mandirigma.
  hui-hui: Agali uruni ti aguanene heneru daga lamaga howa ami agali habeheru dege
    daosini pira kirani handari kira (20,200) hene.
  mya-mya: အ​စိုး​ရ​မှတ်​တမ်း​အ​ရ​သူ​တို့​၏​သား​မြေး များ​တွင် အိမ်​ထောင်​စု​အ​လိုက်​စစ်​မှု​ထမ်း​ရန်
    အ​ရည်​အ​ချင်း​ပြည့်​သူ​များ​မှာ လူ​ပေါင်း နှစ်​သောင်း​နှစ်​ရာ​ယောက်​ရှိ​၏။
  bod-N: དེ་ཐམས་ཅད་ནི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་དང་དམག་མི་དཔའ་རྩལ་ཅན་རྣམས་ཡིན་ལ།
    ཁྱིམ་རབས་བཞིན་ཐོ་བརྒྱབ་པ་བསྡོམས་པས་མི་ཉིས་ཁྲི་ཉིས་བརྒྱ་ཡོད་དོ། །
  sna-sna: Munhoroondo yavo, vakuru vemhuri vakanyorwa uye vari varwi vaiva zviuru
    makumi maviri namazana maviri.
  spa-BLM: Fueron listados por genealogía, según sus generaciones, jefes de las casas
    de sus padres, hombres valientes, veinte mil doscientos.
  cac-cac: A sb'isul eb' soldado d'a scal yin̈tilal eb' vin̈, ay 20 mil 200 eb'.
  swh-ULB: Orodha ya koo zao ilikua na idadi ya 20, 200 viongozi wa familia na wanaume
    wa vita.
  bel-bel: У радаводных сьпісах запісана іх па родах іхніх, па ўзначальніках пакаленьняў,
    людзей ваяўнічых - дваццаць тысяч і дзьвесьце.
  deu-ELBBK: 'und sie waren verzeichnet nach ihren Geschlechtern, Häupter ihrer Vaterhäuser,
    kampfbereite Männer: 20.200.'
  mbb-OT: Ne is kezakel te memahagtì he menge sundaru zan, 20,200. Heini sikandan
    wey is menge pengulu te menge pemilya zan ne nelista ziyà te listahan te kevuwazan
    dan.
  mal-2015: വംശാവലിപ്രകാരം തലമുറതലമുറയായി അവരുടെ പിതൃഭവനങ്ങൾക്കു തലവന്മാരായി എണ്ണപ്പെട്ട
    പരാക്രമശാലികൾ ഇരുപതിനായിരത്തിരുനൂറു പേർ.
  rmc-rmc: Dojekh lendar sas vodcas andre peskri fajta. Andre lengro rodokmeňos sas
    zapisimen 22 200 maribnaskre murša.
  pes-OPV: و بيست هزار ودويست نفر از ايشان بر حسب انساب ايشان، رؤساي خاندان آباي ايشان
    مردان قوي شجاع در نسب نامه ثبت شدند.
  ron-1924: ши скришь ын спицеле де ням, дупэ нямуриле лор, дрепт кэпетений але каселор
    пэринцилор лор, оамень витежь, ын нумэр де доуэзечь де мий доуэ суте.
  ben-OBCV: তাদের বংশতালিকায় 20,200 জন যোদ্ধা নথিভুক্ত হল।
  som-som: Oo iyaga sidii abtiriskoodii ahaa waa loo tiriyey iyo sidii ay u kala dhasheen,
    oo waxay ahaayeen madaxdii reerahooda oo ah rag xoog badan, tiradooduna waxay
    ahayd labaatan kun iyo laba boqol.
  lat-VUC: Numerati sunt autem per familias suas principes cognationum suarum ad bella
    fortissimi, viginti millia et ducenti.
  eng-ASVBT: And they were reckoned by genealogy, after their generations, heads of
    their fathers’ houses, mighty men of valor, twenty thousand and two hundred.
  ita-1885: Ed essendo annoverati per le lor generazioni, nazioni, e capi delle famiglie
    paterne, il numero loro fu di ventimila dugent'uomini di valore.
  eng-LXXUP: And their number according to their generations (they were chiefs of
    their fathers’ houses, men of might), was twenty thousand and two hundred.
  eng-ULB: The lists of their clans numbered 20,200 heads of their fathers' houses
    and fighting men.
  spa-VBL: Su genealogía incluía a los jefes de familia y a 20.200 combatientes.
  fra-_FOB: Et ils furent enregistrés dans les généalogies selon leurs naissances,
    comme chefs des maisons de leurs pères, vaillants guerriers, au nombre de vingt
    mille deux cents.
  mal-mal: വംശാവലിപ്രകാരം തലമുറതലമുറയായി അവരുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരായി എണ്ണപ്പെട്ട
    പരാക്രമശാലികൾ ഇരുപതിനായിരത്തി ഇരുനൂറ് പേർ (20, 200).
  urd-GVR: Un ke nasabnāme meṅ un ke sarparast aur 20,200 jang karne ke qābil mard
    bayān kie gae haiṅ.
  suz-BL: मेको आन नें पाला पालामी ब्रेक्‍शो बाक्‍मा बाक्‍त। आन खिं खिं ङा मुर आन ठेयब
    मुर बाक्‍मा बाक्‍त। मिनु आन दाते ङा २० हजार सहे निक्‍शी बोल्‍यो लडाइ पाइब बाक्‍मा
    बाक्‍त।
  ita-1927: e iscritti nelle genealogie, secondo le loro generazioni, come capi di
    case patriarcali, uomini forti e valorosi in numero di ventimila duecento.
  ckb-ckb: لەناو ڕەچەڵەکنامەکەیان بیست هەزار و دوو سەد جەنگاوەر تۆمار کران، بەپێی
    گەورەی بنەماڵەکانیان.
  eng-BBE: And they were recorded by their generations, heads of their families, great
    men of war, twenty thousand, two hundred.
  kan-OKCV: ಪ್ರತಿಯೊಬ್ಬರೂ ಪೂರ್ವಜರ ಕುಲದ ನಾಯಕರಾಗಿದ್ದರು. ಅವರ ವಂಶಾವಳಿಯ ದಾಖಲೆಗಳಲ್ಲಿ ಪಟ್ಟಿ
    ಮಾಡಲಾಗಿರುವಂತೆ ಈ ಕುಲಗಳ ಪ್ರಬಲ ಯೋಧರು ಮತ್ತು ನಾಯಕರ ಒಟ್ಟು ಸಂಖ್ಯೆ 20,200 ಆಗಿತ್ತು.
  tam-2017: தங்கள் பிதாக்களின் வம்சத்தலைவர்களாகிய அவர்களுடைய சந்ததிகளின் அட்டவணைக்குள்ளான
    பெலசாலிகள் இருபதாயிரத்து இருநூறுபேர்.
  spa-RV-1909: Y contados por sus descendencias, por sus linajes, los que eran cabezas
    de sus familias, resultaron veinte mil y doscientos hombres de grande esfuerzo.
  ron-BTF: Și numărul lor, după genealogia lor prin generațiile lor, capi ai casei
    părinților lor, războinici viteji, era douăzeci de mii două sute.
  eng-WEBP: They were listed by genealogy, after their generations, heads of their
    fathers’ houses, mighty men of valor, twenty thousand two hundred.
  eng-FBV: Their genealogy included the family heads and 20,200 fighting men.
  nld-1939: Hun afstammelingen waren dappere mannen; twintigduizend tweehonderd stonden
    er in het stamregister.
  nch-BL: Huan ipan nopa tonali quema David tanahuatiyaya, quinpojque 20 mil 200 tacame
    cati elque iixhuihua Bequer cati tahuel mosemacayayaj. Huan iyoca quinpixque macuilti
    tacame cati eliyayaj tayacanani ipan ininfamilias.
  vie-1934: họ đều là trưởng tộc, và người mạnh dạn; số con cháu họ, theo gia phổ
    của chúng, được hai vạn hai trăm người.
  hin-CV: इनका नामांकन इनकी पीढ़ी के अनुसार वंशावली में किया गया है. ये अपने पूर्वजों
    के परिवार में नायक रहे. इन वीर योद्धाओं की संख्या 20,200 थी.
  spa-BES: Y fueron registrados por sus generaciones, jefes de sus familias, grandes
    hombres de guerra, veinte mil doscientos.
  tdx-tdx: vinolily ty amo fiantoño’eo, ty amo talèn’ anjomban-droae’eo, o fanalolahy
    maozatseo, ro’ ale-tsi-roan-jato.
  tha-KJV: และจำนวนที่ขึ้นทะเบียนไว้ในสำมะโนครัวเชื้อสาย ตามพงศ์​พันธุ์ เป็นหัวหน้าเรือนบรรพบุรุษของเขา
    เป็นทแกล้วทหาร เป็นสองหมื่นสองร้อยคน
  por-BR-2018: E foram contados por suas genealogias, segundo suas descendências,
    e os cabeças de suas famílias, vinte mil e duzentos guerreiros valentes.
  deu-ELO: 'und sie waren verzeichnet nach ihren Geschlechtern, Häupter ihrer Vaterhäuser,
    streitbare Männer: zwanzigtausend zweihundert.'
  eng-WYC-2018: And the princes of (their) kindreds were numbered by their families
    twenty thousand and two hundred most strong men to battles. (And the leaders of
    their kindreds were listed, or registered, by their families, and there were found
    to be twenty thousand and two hundred most strong men for battle.)
  epo-epo: En la listoj, laŭ ilia genealogio, laŭ iliaj patrodomoj, estis dudek mil
    ducent batalkapabluloj.
  uig-PIN: Jǝmǝt baxliri idi; ularning nǝsǝbnamilirigǝ tizimƣa elinƣan jǝmiy yigirmǝ
    ming ikki yüz batur jǝngqi bar idi.
  beo-beo: '@see-verse:1CH.007.008'
  tpi-OTNT: Na taim ol i wokim lista bilong ol dispela lain famili, ol i kaunim 20,200
    man inap long kamap soldia.
  hau-SA: Rubutaccen tarihin zuriyarsu ya nuna suna da kawunan iyalai da mazan da
    suka isa yaƙi 20,200.
  uig-LAT: Jemet bashliri idi; ularning nesebnamilirige tizimgha élin’ghan jemiy yigirme
    ming ikki yüz batur jengchi bar idi.
  nde-nde: Imbali yoluhlu lwezimuli zababezinhloko zemindeni ibalisa ukuthi babengabantu
    abazinkulungwane ezingamatshumi amabili lamakhulu amabili amadoda empi (20,200).
  ton-ton: Pea ko honau toko fiha, ʻo hangē ko honau hohoko mo honau ngaahi toʻutangata,
    ko e kau mātuʻa ʻi he fale ʻo ʻenau ngaahi tamai, ko e kau tangata mālohi mo toʻa,
    ko e toko ua mano mo e uangeau.
  ces-1613: Kterýchž počet po pokoleních jejich, a po knížatech v domě čeledí otcovských,
    mužů udatných, dvadceti tisíců a dvě stě.
  eng-WMB: They were listed by genealogy, after their generations, heads of their
    fathers’ houses, mighty men of valor, twenty thousand two hundred.
  tam-TCV: வம்சாவழியின்படி குடும்பத்தலைவர்களும், 20,200 இராணுவ வீரர்களும் பதிவு செய்யப்பட்டிருந்தார்கள்.
  ceb-ULB: Ang nalista sa ilang mga banay mikabat ug 20, 200 nga mga pangulo sa panimalay
    ug mga manggugubat.
  pol-UBG: A spisani według swoich rodowodów, naczelnicy domów swoich ojców, dzielni
    wojownicy, liczyli dwadzieścia tysięcy dwustu mężczyzn.
  urd-GVU: اُن کے نسب ناموں میں اُن کے سرپرست اور 20,200 جنگ کرنے کے قابل مرد بیان
    کئے گئے ہیں۔
  deu-1912: Und wurden aufgezeichnet in ihren Geschlechtern nach den Häuptern ihrer
    Vaterhäuser, gewaltige Männer, zwanzigtausend und zweihundert.
  kan-2017: ರಣವೀರರಾದ ಈ ಗೋತ್ರಪ್ರಧಾನರ ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟ ಇಪ್ಪತ್ತು ಸಾವಿರದ
    ಇನ್ನೂರು ಯುದ್ಧ ಪರಾಕ್ರಮಶಾಲಿಗಳು.
  yap-yap: Rogon ni be m’ug u babyoren e pi tabnaw e pi’in owcherad e 20,200 e pumo’on
    ni kan yoloy nga babyor nrayag ni nge un ko mael.
  hlt-MCSB: Amih rhuirhong he a khuui la a napa rhoek imkhui ah a lu la om tih tatthai
    hlangrhalh he thawng kul yahnih om.
  mdy-ETH: ዔያቶኮ ዜርፆይዳፓ ፖኦሊሴ ማዾ ማዻኒ ዳንዳዓያ ማዔም ፃኣፒንቴ ዓቲንቃ ላማታሚ ሺያና ላምዖ ፄኤታታሢ ዔርቴኔ።
  twi-ASANTE: Sɛdeɛ na wɔn abusuadua kyerɛ no, na wɔn abusua ntuanofoɔ akyi no, wɔn
    asefoɔ ɔpeduonu ne ahanu (20,200) wɔ hɔ a wɔtumi dɔm sraa.
  eng-WEBU: They were listed by genealogy, after their generations, heads of their
    fathers’ houses, mighty men of valor, twenty thousand two hundred.
  wal-wal: Bantta yeletaa mazggafaadan qoodettida wolqqaamanne xala asati laatamu
    sha7anne naa77u xeeta gididosona.
  spa-PDDPT: Contados por sus descendencias, por sus familias, los que eran jefes
    de familias resultaron 20.200 hombres valientes.
  gun-gun: Ha'e javi vy vinte mil e duzentos ikuai guamoĩ jypygua kuery rery ombopara
    pyre oĩa rami. Guetarã kuery re opena va'e, avakue ipy'a guaxukueve ikuai.
  ilo-ULB: Ti nailista a bilang dagiti pulida ket 20, 200 a mangidadaulo dagiti familia
    ken lallaki a mannakigubat.
  kpg-kpg: Di beebaa dela e hihi nia madahaanau o nadau hagadili guu hihi nia daane
    e 20,200 ala guu mee di hai nia hegau dauwa.
  uig-ARA: جەمەت باشلىرى ئىدى؛ ئۇلارنىڭ نەسەبنامىلىرىگە تىزىمغا ئېلىنغان جەمئىي يىگىرمە
    مىڭ ئىككى يۈز باتۇر جەڭچى بار ئىدى.
  sus-sus: E xabilɛe xunyie xilie sɛbɛxi, e sɔɔri mixi wulu mɔxɔɲɛn kɛmɛ firin nu
    na.
  pon-2006: Pwuken tohtohn kadaudokarail kan ni waden peneinei kasalehda me ohl 20,200
    me kak wia doadoahk en sounpei.
  ksd-ksd: Ma dia ga luk diat ba a umana luluai na apik na tarai, ma dia ga lue a
    ura vinun na arip ma a ura mar na rangrang na tutana.
  tur-YTC: Kuşaklarına göre soy kütüğüne göre, ataları evlerinin başları, cesur yiğitler,
    yirmi bin iki yüz kişi sayıldı.
  grc-BRENT: Καὶ ὁ ἀριθμὸς αὐτῶν κατὰ γενέσεις αὐτῶν, ἄρχοντες οἴκων πατριῶν αὐτῶν
    ἰσχυροὶ δυνάμει, εἴκοσι χιλιάδες καὶ διακόσιοι.
  ind-AYT: Mereka yang terdaftar dalam silsilah keturunan mereka, yaitu para kepala
    kaum keluarga dan pahlawan-pahlawan yang gagah perkasa, berjumlah 20.200 orang.
  nya-nya: Pa mndandanda wa mʼbado wawo panali atsogoleri a mabanja ndi anthu 20,200
    odziwa kumenya nkhondo.
  hrv-hrv: U plemenskom popisu po koljenima, po obiteljskim glavarima, hrabrih junaka,
    bilo je zapisano dvadeset tisuća i dvije stotine.
  mps-mps: Tama augwaligo te hani dabe nogi dodolobo sogo da, augwaligo nedali 20,200
    bidi te ami pedelabo usu yai elalualio.
  tpi-tpi: Na taim ol i wokim lista bilong ol dispela lain famili, ol i kaunim 20,200
    man inap long kamap soldia.
  dan-1931: de, som var indført i deres Slægtebog efter deres Slægter, Overhovederne
    for Fædrenehusene, dygtige Krigere, udgjorde 20.200.
  vie-OVCB: Họ đều là trưởng họ, số con cháu họ làm chiến sĩ lên đến 20.200 người
    theo gia phả.
  guj-2017: તેઓનાં કુટુંબો પ્રમાણે તેમની ગણતરી કરતાં તેઓ વીસ હજાર બસો શૂરવીર પુરુષો
    તથા કુટુંબોના આગેવાનો હતા.
  pon-2006A: Pwuhken tohtohn kadaudokarail kan ni waden peneinei kasalehda me ohl
    20,200 me kak wia doadoahk en sounpei.
  por-BRBSL: Eles foram listados por genealogia, depois de suas gerações, chefes das
    casas de seus pais, homens poderosos de valor, vinte mil e duzentos.
  cth-cth: Ahnimouh teh imthung separuinae dawk parei sin e patetlah imthung dawk
    a lû lah kaawm e hoi athakaawme taminaw lah ao awh teh, 20, 200 touh a pha awh.
  twi-twi: Sɛnea na wɔn anato kyerɛ no, na wɔn abusua ntuanofo akyi no, wɔn asefo
    mpem aduonu ne ahannu (20,200) wɔ hɔ a wotumi yɛ asraafo.
  hlt-hlt: Amih rhuirhong he a khuui la a napa rhoek imkhui ah a lu la om tih tatthai
    hlangrhalh he thawng kul yahnih om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ mbɛ kó tinɑɑ̀mùntì kɔbɛ kɛ̀ bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìdɛ́
    nɛ̀ sikɔusìdɛ́ (20200) bɛ̀ɛ̀ nɔ mmudoò kɛ tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.
  msy-2020: Me vaghvagha men ziaba osirir dughiamɨn, men adarazir mɨdorozir gumazibar
    dɨbobonim, 20,200plan gumaziba.
  dop-dop: pɑɑ kɛ́ kpelikpekɑ nyǝ́mɑ kɛ́. Mpɛ pɑ pǝsǝnɑ pɑ lʋlʋŋ nyɔɔŋ nyǝ́mɑ. Pɑ
    hǝlɑ wɛ kʋkɑlʋɣʋ tɑkǝlɑsɩ tɑɑ kɛ́ yʋlʋnyɔɔŋ iyisi hiu nɑ ŋmʋnʋɣʋ (20200).
  azb-azb: Nəsil başçılarının şəcərəsinə görə onların igid döyüşçüləri iyirmi min
    iki yüz nəfər idi.
  eng-DBY: And they were registered by their genealogy by their generations, heads
    of their fathers' houses, mighty men of valour, twenty thousand two hundred.
  hin-2017: ये जो अपने-अपने पितरों के घरानों के मुख्य पुरुष और बड़े वीर थे, इनके वंश
    की गिनती अपनी-अपनी वंशावली के अनुसार बीस हजार दो सौ थी।
  eng-YLT: with their genealogy, after their generations, heads of a house of their
    fathers, mighty of valour, twenty thousand and two hundred.
  eng-WYC-2017: And the princes of kindreds were numbered by their meines twenty thousand
    and two hundred most strong men to battles.
  eng-WMBB: They were listed by genealogy, after their generations, heads of their
    fathers’ houses, mighty men of valour, twenty thousand and two hundred.
  urd-GVH: उनके नसबनामे में उनके सरपरस्त और 20,200 जंग करने के क़ाबिल मर्द बयान किए
    गए हैं।
  rug-rug: Koasa ninae hinokara tanisa tutidia pa tatatamana si somana ta nae sari
    ka hiokona puta tina karua gogoto tie saripu somanadi pude la pa vinaripera.
  gaz-gaz: Hangafoota mana abbootii isaanii kanneen akka dhaloota isaaniitti hidda
    dhaloota isaaniitiin lakkaaʼaman gootota jajjaboo 20,200 turan.
  fra-LSG: et enregistrés dans les généalogies, selon leurs générations, comme chefs
    des maisons de leurs pères, hommes vaillants au nombre de vingt mille deux cents.
  yal-yal: e denbayane xunne nan yi e birin na. Sofaan muxu wuli mɔxɔɲɛ muxu kɛmɛ
    firin nan xili yi sɛbɛxi e bɔnsɔn kɛdin ma.
  haw-1868: A o ka helu ana o lakou mamuli o ko lakou kuauhau, ma ko lakou mau hanauna,
    na luna o ka ohana a ko lakou poe kupuna, he poe koa ikaika, he iwakalua tausani
    a me na haneri keu elua.
  arb-NAV: وَقَدْ بَلَغَ عَدَدُهُمْ وَفْقاً لاِنْتِمَائِهِمْ لِعَشَائِرِهِمْ وَعَائِلاتِهِمْ
    عِشْرِينَ أَلْفاً وَمِئَتَيْنِ مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ حَسَبَ مَا وَرَدَ
    فِي سِجِلاتِ الأَنْسَابِ.
  ewe-ewe: Le Fia David ŋɔli la, aʋawɔla sesẽ akpe blaeve-vɔ-eve alafa eve (20,200)
    nɔ woƒe dzidzimeviwo dome eye woƒe kplɔlawo nye woƒe ƒometatɔwo.
  eng-LEE: And reckoned by their genealogy after their descent, heads of their family
    divisions, mighty men of valor, there were twenty thousand and two hundred.
  asm-FB: তালিকাত দিয়া গোষ্ঠীৰ সংখ্যা অনুযায়ী বিশ হাজাৰ দুশ পৰিয়ালৰ নেতা আৰু যুদ্ধাৰু
    লোক আছিল।
  sus-A: عٍ شَبِلّيٍ شُنيِيٍ شِلِيٍ سّبّشِ، عٍ سْورِ مِشِ وُلُ مْشْحّن كّمّ قِرِن
    نُ نَ.
  fra-SBL: Ils furent classés par généalogie, selon leurs générations, chefs des maisons
    de leurs pères, vaillants hommes, au nombre de vingt mille deux cents.
  hbo-hbo: וְהִתְיַחְשָׂ֣ם לְתֹלְדֹותָ֗ם רָאשֵׁי֙ בֵּ֣ית אֲבֹותָ֔ם גִּבֹּורֵ֖י חָ֑יִל
    עֶשְׂרִ֥ים אֶ֖לֶף וּמָאתָֽיִם׃ ס
  kik-kik: Maandĩko ma njiarwa ciao moonanagia atongoria a nyũmba, na arũme a kũrũa
    mbaara 20,200.
  fra-NCL: inscrits dans les généalogies, d’après leurs générations, comme chefs de
    leurs maisons patriarcales, hommes vaillants, au nombre de vingt mille deux cents. —
  cek-AK: Nihcae boih loe acaeng paruihaih cabu thungah pakuem o, nihcae loe acaeng
    zaehoikung lu koek ah kaom, misatuh thaih kami sang pumphae, cumvai hnetto oh
    o.
  cuk-cuk: Amarde, e-gwenadgan-e-dummaganga gudii gusmalad. E-dadgansik nug-ilemakar-maidgi,
    sorda-gandikmalad-bila-onomalad, mili-dulagwen gaka dulataled-ilabo (20,200) mergu-nika
    daklealid.
  uig-CYR: Җәмәт башлири еди; уларниң нәсәбнамилиригә тизимға елинған җәмий жигирмә
    миң икки йүз батур җәңчи бар еди.
  tel-2017: తమ వంశావళి లెక్కల ప్రకారం వీళ్ళలో ఇరవై వేల రెండు వందలమంది కుటుంబ నాయకులున్నారు.
    వీళ్ళంతా శూరులు.
  hat-BSA: Yo te anrejistre pa zansèt pa yo selon jenerasyon pa yo, chèf lakay zansèt
    pa yo, ven-mil-de-san mesye ak gwo kouraj.
  kos-kos: In ma simusla ke sou lalos, oasr mukul longoul tausin luofoko inmasrlolos
    su fal matwalos ac akola in wi mweun.
  hbo-WLC: וְהִתְיַחְשָׂ֣ם לְתֹלְדוֹתָ֗ם רָאשֵׁי֙ בֵּ֣ית אֲבוֹתָ֔ם גִּבּוֹרֵ֖י חָ֑יִל
    עֶשְׂרִ֥ים אֶ֖לֶף וּמָאתָֽיִם׃ ס
  ibo-ibo: Akwụkwọ ebe e dere usoro ọmụmụ ha depụtara aha ndịisi ezinaụlọ, na iri
    puku ndị agha abụọ na narị abụọ (20,200).
  ory-ory: ଏମାନେ ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ବଂଶାବଳୀ କ୍ରମେ ଲିଖିତ ସ୍ୱ ସ୍ୱ ପିତୃବଂଶର ପ୍ରଧାନ
    ଓ ମହାବିକ୍ରମଶାଳୀ କୋଡ଼ିଏ ହଜାର ଦୁଇ ଶହ ଲୋକ ଥିଲେ।
  chk-chk: Iteiter mi mak lon tettelin uruwon mwirimwirir kewe lon ar kewe famili
    ükükün rüengeröü rüepükü sounfiu mi pwora.
  rop-rop: Det namba blanga ol detlot men hu gin fait langa ami brom det femili lain
    bin 20,200.
  ukr-1871: В родовідних записах записано їх по їх родах, по старшинах поколїнь, людей
    до війни спосібних — двайцять тисяч і двістї.
  deu-1951: 'und das Verzeichnis nach ihren Geschlechtern, den Häuptern ihrer Stammhäuser,
    ergab an tapferen Männern 20200. Und die Söhne Jediaels: Bilhan.'
  eng-JPS: And they were reckoned by genealogy, after their generations, heads of
    their fathers' houses, mighty men of valour, twenty thousand and two hundred.
  srp-1865: I izbrojenijeh po porodicama svojim, po poglavarima otaèkoga doma svojega,
    bješe ih dvadeset tisuæa i dvjesta hrabrijeh ljudi.
  lug-lug: Mu kubalibwa baali abasajja abalwanyi emitwalo ebiri mu ebikumi bibiri
    mu bibiri.
  heb-heb: והתיחשם לתלדותם ראשי בית אבותם גבורי חיל עשרים אלף ומאתים׃
  ben-IRV: তাদের বংশ তালিকায় নেতাদের নাম ও কুড়ি হাজার দুশো জন যোদ্ধার নাম লেখা হয়েছিল।
  pan-pan: ਕੁੱਲ-ਪੱਤਰੀ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਵੀਹ ਹਜ਼ਾਰ ਦੋ
    ਸੌ ਸੀ, ਡਾਢੇ ਸੂਰਮੇ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ
  mya-JVB: သားစဉ် မြေးဆက်စာရင်း ဝင်၍၊ အဆွေအမျိုး သူကြီး အသီးအသီး အလိုက်၊ ခွန်အား ကြီးသော
    သူရဲ နှစ်သောင်း နှစ်ထောင်နှစ်ရာရှိကြ၏။
  hmo-hmo: Inai ibounai be Bekere ena natuna tau, bona idia be edia iduhu edia lohia
    taudia, bona tuari diba taudia goadadia. Toretore taudia ese Bekere besena ena
    tuari diba taudia ibounai 20,200 edia ladana buka dekenai idia torea.
  urd-urd: इनकी नसल के लोग नसबनामे के मुताबिक़ बीस हज़ार दो सौ ताक़तवर सूर्मा और अपने
    आबाई ख़ानदानों के सरदार थे।
  rus-SYN: В родословных списках записано их по родам их, по главам поколений, людей
    воинственных - двадцать тысяч и двести.
  bqc-SIM: Wà ń uabeleↄ tↄ́ dàlau, mɛ́ an gↄ̃saↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao ń ↄ̀aa
    dooɛ (20.200).
  tcz-CHONGTHU: Amaho hi apu apateu lhah’a insung upa cheh ahiuve. Amaho hi akhangguiya
    lekhabu’a kisut lut dungjuiyin mihat gal-hang sese le lamkai sese chu agomin mihem
    20,200 alhinguvin ahi.
  mar-mar: आपापल्या घराण्यांचे प्रमुख कोण ते त्यांच्या वंशावळ्यांनी मोजलेले. वीस हजार
    दोनशे सैनिक होते.
  qub-qub: Padrunaptin caran taytan cajlla ishcay chunca waranga ishcay pachacnin
    (20,200) jinyunnillan.
  bqp-bqp: Mɑ bɑ bu tireru doke nge mɛ bɑ kɑ swĩinɛ bwese kɛrɑ ye sɔɔ. Be kpuro bɑ
    sɑ̃ɑwɑ yɛnu yɛ̃ro wɔrugɔbɑ. Mɑ ben geerɑ sɑ̃ɑ tɔnu nɔrɔbun subɑ yɛndu kɑ goobu
    (20.200).
  hat-hat: Dapre rejis fanmi yo, te gen venmil desan (020.200) gason antou sou zòd
    yo.
  eng-BSB: Their genealogies were recorded according to the heads of their families—20,200
    mighty men of valor.
  eng-WEBPB: They were listed by genealogy, after their generations, heads of their
    fathers’ houses, mighty men of valour, twenty thousand and two hundred.
  kbq-kbq: Hagi e'i ana nagamofo zamagima kasente kasentema huno e'neregatima kreno
    eri fatgoma hu'neana 20 tausen 200'a hankave sondia vahetmimofo zamagi'a kre'za
    eri fatgo hu'naze.
  nhe-BL: Huan ipan nopa tonali quema David tlanahuatiyaya, quinpojque 20 mil 200
    tlacame tlen elque iixhuihua Bequer tlen tlahuel motemacayayaj. Huan iyoca quinpixque
    para macuilti tlacame tlen eliyayaj tlayacanani ipan ininfamilias.
  gub-BL: Izuapyapyr upuner 20.200 awa wamono kar haw rehe tuwihawete pe zauxiapekwer
    romo wà. Amo umuapyk waner pape rehe wà.
  eng-DRA: And they were numbered by the families, heads of their kindreds, most valiant
    men for war, twenty thousand and two hundred.
