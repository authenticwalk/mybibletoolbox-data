verse: 1CH.007.032
translations:
  mal-C: യഫ്ളേത്തിന്റെയും ശോമേരിന്റെയും ഹോഥാമിന്റെയും അവരുടെ സഹോദരിയായ ശൂവായുടെയും
    പിതാവായിരുന്നു ഹേബെർ.
  deu-TKW: Heber aber erzeugte Japhlet, Semer, Hotham und ihre Schwester Sua.
  lin-lin: 'Bana mibali ya Eberi : Yafeleti, Shomeri, Otami mpe ndeko na bango ya
    mwasi Shuwa.'
  eng-LSV: And Heber begot Japhlet, and Shomer, and Hotham, and their sister Shua.
  eng-GNV: And Heber begate Iaphlet, and Shomer, and Hotham, and Shuah their sister.
  eng-WEBSTER: And Heber begat Japhlet, and Shomer, and Hotham, and Shua their sister.
  nhw-BL: Huan Heber quinpixqui iconehua catli inintoca eliyayaj Jaflet, Semer huan
    Hotam. Huan se ininsihua icni catli itoca Súa.
  swh-ONEN: Heberi akawazaa Yafleti, Shomeri na Hothamu, na Shua dada yao.
  bba-bba: Hebɛɛwɑ u Yɑfilɛti mɑrɑ kɑ Somɛɛ kɑ Hotɑmu kɑ sere ben sesu Suɑ.
  eng-KJVCPB: And Heber begat Japhlet, and Shomer, and Hotham, and Shua their sister.
  luo-luo: Heber nonywolo Jaflet gi Shomer gi Hotham gi nyamin-gi Shua.
  meu-meu: 'Hebere natuna: laflete, Somere, Hotama, bona taihudia Sua.'
  npi-ULB: हेबेरका छोराहरू यप्‍लेत, शोमेर र होताम थिए । तिनीहरूकी बहिनी शूअ थिइन्
    ।
  yor-yor: Heberi jẹ́ baba Jafileti, Ṣomeri àti Hotami àti ti arábìnrin wọn Ṣua.
  pes-OPCB: 'پسران حابر عبارت بودند از: یفلیط، شومیر و حوتام. حابر دختری به نام شوعا
    نیز داشت.'
  tgl-ULB: Ang mga anak na lalaki ni Heber ay sina Jaflet, Somer, at Jotam. Si Sua
    ang kanilang kapatid na babae.
  hui-hui: Hebe igini Yabalede Some Hodama imaru halu ibu wane mbira Sua berene.
  mya-mya: ဟေ​ဗာ​တွင်​ယာ​ဖ​လက်၊ ရှော​မာ၊ ဟော​သံ​ဟူ သော​သား​သုံး​ယောက်​နှင့်​ရှု​အာ​ဟူ​သော
    သ​မီး​တစ်​ယောက်​ရှိ​၏။
  bod-N: ཧེ་བེར་ལས་ཡབ་ལེད་དང་ཤོ་མེར། ཧོ་ཐམ། དེ་དག་གི་སྲིང་མོ་ཤུ་ཨ་བཅས་མཆེད་པའོ། །
  sna-sna: Hebheri aiva baba vaJafireti, Shomeri naHotami uye nehanzvadzi yavo Shua.
  spa-BLM: Heber fue el padre de Jafet, de Shomer, de Hotham y de su hermana Shua.
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Heber chi'': Aton vin̈aj Jaflet, vin̈aj Semer,
    vin̈aj Hotam yed'' ix Súa yanab'' eb'' vin̈.'
  swh-ULB: Wana wa Heberi walikuwa Yafeti, Shomer, na Hotamu. dada yao alikuwa Shua.
  bel-bel: Хэвэр спарадзіў Яфлэта, Шомэра і Хатама, і Шую, сястру іхнюю.
  deu-ELBBK: Und Heber zeugte Japhlet und Schomer und Hotham und Schua, ihre Schwester.
  mbb-OT: Si Heber amey ni Jaflet, Shomer, wey ni Hotam. Is etevey zan ne iyan si
    Shua.
  mal-2015: ഹേബെർ യഫ്ലേത്തിനെയും ശേമേരിനെയും ഹോഥാമിനെയും അവരുടെ സഹോദരിയായ ശൂവയെയും
    ജനിപ്പിച്ചു.
  rmc-rmc: 'Le Cheber sas trin čhave: o Jaflet, o Šomer the o Chotam. Lengri pheň
    sas e Šua.'
  pes-OPV: حابَر، يفلِيط و شومير و حُوتام و خواهر ايشان شوعا را آورد.
  ron-1924: Малкиел а фост татэл луй Бирзавит. Ши Ебер а нэскут пе Иафлет, пе Шомер
    ши пе Хотам, ши пе сора лор Шуа.
  ben-OBCV: হেবর যফলেট, শোমের ও হোথমের এবং তাদের বোন শূয়ার বাবা।
  som-som: Oo Xeber wuxuu dhalay Yafleed, iyo Shomeer, iyo Xootaam, iyo walaashood
    Shuucaa.
  lat-VUC: Heber autem genuit Jephlat, et Somer, et Hotham, et Suaa sororem eorum.
  eng-ASVBT: And Heber begat Japhlet, and Shomer, and Hotham, and Shua their sister.
  ita-1885: Ed Heber generò Iaflet, e Somer, ed Hotam; e Sua, lor sorella.
  eng-LXXUP: And Heber begot Japhlet, and Shomer, and Hotham, and Shua their sister.
  eng-ULB: Heber's sons were Japhlet, Shomer, and Hotham. Shua was their sister.
  spa-VBL: Heber fue el padre de Jaflet, Somer y Hotam, y de su hermana Súa.
  fra-_FOB: Héber engendra Japhlet, Shomer, Hotham, et Shua, leur sœur.
  mal-mal: ഹേബെർ യഫ്ലേത്തിനെയും ശേമേരിനെയും ഹോഥാമിനെയും അവരുടെ സഹോദരിയായ ശൂവയെയും
    ജനിപ്പിച്ചു.
  urd-GVR: Hibar ke tīn beṭe Yaflīt, Shūmīr aur Ḳhūtām the. Un kī bahan Sua thī.
  suz-BL: हेबेर याफ्‍लेत, शोमेर, होथाम नु मेको आन समी शुआ आन आफ बाक्‍माक्‍त।
  ita-1927: Heber generò Jaflet, Shomer, Hotham e Shua, loro sorella.
  ckb-ckb: 'کوڕەکانی حەڤەر: یەفلێت، شۆمێر و حۆتام و شوەع خوشکیان بوو.'
  eng-BBE: And Heber was the father of Japhlet and Shomer and Hotham and Shua, their
    sister.
  kan-OKCV: ಹೆಬೆರನು ಯಫ್ಲೇಟನನ್ನೂ, ಶೋಮೇರನನ್ನೂ, ಹೋತಾಮನನ್ನೂ, ಅವರ ಸಹೋದರಿಯಾದ ಶೂವಳನ್ನೂ ಪಡೆದನು.
  tam-2017: ஏபேர் யப்லேத்தையும், சோமேரையும், ஓதாமையும், இவர்களுடைய சகோதரியாகிய சூகாளையும்
    பெற்றான்.
  spa-RV-1909: Y Heber engendró á Japhlet, Semer, Hotham, y Sua hermana de ellos.
  ron-BTF: Și Heber a născut pe Iaflet și pe Șomer și pe Hotam și pe Șua sora lor.
  eng-WEBP: Heber became the father of Japhlet, Shomer, Hotham, and Shua their sister.
  eng-FBV: Heber was the father of Japhlet, Shomer, and Hotham, and of their sister
    Shua.
  nld-1939: Chéber was de vader van Jaflet, Sjomer en Chotam; dezen hadden een zuster
    Sjóea.
  nch-BL: Huan Heber quinpixqui iconehua cati inintoca eliyaya Jaflet, Semer huan
    Hotam. Huan se inisihua icni cati itoca Súa.
  vie-1934: Hê-be sanh Giáp-phơ-lết, Sô-mê, Hô-tham, và Su-a, là em gái của chúng
    nó.
  hin-CV: हेबेर पिता था याफलेत, शोमर, होथाम और इनकी बहन शुआ का.
  spa-BES: Y Heber fue el padre de Jaflet, Semer, Hotham y Sua, su hermana.
  tdx-tdx: I Kevere nisamake Iaflete naho i Somere naho i Kotame vaho i Soae, rahavave’
    iareo.
  tha-KJV: เฮเบอร์​ให้​กำเนิดบุตรชื่อยาเฟล็ท โชเมอร์ โฮธามและชู​วาน​้องสาวของเขา
  por-BR-2018: E Héber gerou a Jaflete, Semer, Hotão, e sua irmã Suá.
  deu-ELO: Und Heber zeugte Japhlet und Schomer und Hotham, und Schua, ihre Schwester.
  eng-WYC-2018: And Heber engendered Japhlet, and Shomer, and Hotham, and Shua, the
    sister of them.
  epo-epo: Ĥeber naskigis Jafleton, Ŝomeron, Ĥotamon, kaj Ŝuan, ilian fratinon.
  uig-PIN: Hebǝrdin Yaflǝt, Xomǝr, Hotam wǝ ularning singlisi Xuya tɵrǝlgǝn.
  beo-beo: Hibe egefe udiana da Ya:felede, Siouma amola Houda:me. Amola ea uda mano
    da Siua.
  tpi-OTNT: Heber em i papa bilong Japlet na Somer na Hotam. Na pikinini meri bilong
    Heber, em Sua.
  hau-SA: Heber shi ne mahaifin Yaflet, Shomer da Hotam da kuma ’yar’uwarsu Shuwa.
  uig-LAT: Xéberdin Yaflet, Shomer, Xotam we ularning singlisi Shuya törelgen.
  nde-nde: UHebheri wayenguyise kaJafilethi, loShomeri loHothamu kanye lodadewabo
    uShuwa.
  ton-ton: Pea naʻe tupu ʻia Hepa ʻa Safileti, mo Somela, mo Hotami, pea mo Sua ko
    honau tuofefine.
  ces-1613: Heber pak zplodil Jafleta, Somera, Chotama, a Suu sestru jejich.
  eng-WMB: Heber became the father of Japhlet, Shomer, Hotham, and Shua their sister.
  tam-TCV: ஏபேர் என்பவன் யப்லேத், சோமேர், ஒத்தாம் மற்றும் இவர்களுடைய சகோதரி சூகாளுடைய
    தகப்பன்.
  ceb-ULB: Ang mga anak nga lalaki ni Heber mao sila si Jaflet, si Shomer, ug si Hotam.
    Si Shua mao ang ilang igsoong babaye.
  pol-UBG: A Cheber spłodził Jafleta, Szomera, Chotama oraz ich siostrę Szuę.
  urd-GVU: حِبر کے تین بیٹے یفلیط، شومیر اور خوتام تھے۔ اُن کی بہن سوع تھی۔
  deu-1912: Heber aber zeugte Japhlet, Semer, Hotham und Sua, ihre Schwester.
  kan-2017: ಹೆಬೆರನು ಯಫ್ಲೇಟ್, ಶೋಮೇರ್, ಹೋತಾಮ್ ಇವರನ್ನೂ ಇವರ ತಂಗಿಯಾದ ಶೂವಳನ್ನೂ ಪಡೆದನು.
  yap-yap: 'Heber e dalip e pagel ni fak: Jaflet, Shomer, nge Hotham; nge ta’reb e
    bpin ni Shua.'
  hlt-MCSB: Heber loh Japhlet, Shomer, Hotham neh a ngannu Shua a sak.
  mdy-ETH: ሄቤሬ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ፦ ያፕሌፄ፥ ሾሜሬና ሆታሜ ጎዖያኬ፤ ሃሣ ፔቴ ሹዓ ጌይንታ ዉዱሮ ናይያኣ ዒ
    ሾዔኔ።
  twi-ASANTE: Na Heber mmammarima din de Yaflet, Somer ne Hotam. Na wɔwɔ nuabaa a
    ne din de Sua.
  eng-WEBU: Heber became the father of Japhlet, Shomer, Hotham, and Shua their sister.
  wal-wal: Hebeeri Yaafileexa, SHomeeranne Hotaama yeliis; eta michchee sunttai SHuu7o.
  spa-PDDPT: Heber engendró a Jaflet, Semer, Hotam y Súa, hermana de ellos.
  gun-gun: Héber ra'y kuery ma Jaflete, Somer, Hotão ha'e Suá ha'e kuery reindy.
  ilo-ULB: Dagiti putot a lallaki ni Heber ket da Jaflet, Somer, ken Hotam, ni Sua
    ti kabsatda a babai.
  kpg-kpg: Heber guu hai ana dama daane dogodolu go Japhlet, Shomer, mo Hotham, mo
    dahi dama ahina go Shua.
  uig-ARA: خېبەردىن يافلەت، شومەر، خوتام ۋە ئۇلارنىڭ سىڭلىسى شۇيا تۆرەلگەن.
  sus-sus: 'Xeberi xa die nan ya: Yefeleti, Someri, nun Xotama. E maaginɛ xili Suwa.'
  pon-2006: 'Eper naineki pwutak silimen: Saplet, Somer, oh Odam; oh pil serepein
    men, Sua.'
  ksd-ksd: Ma Keber i ga vangala Iaplet, Somer, ma Kotam, ma Sua tai dital.
  tur-YTC: Hever, Yaflet’in, Şomer’in, Hotam’ın ve onların kızkardeşleri Şua’nın babası
    oldu.
  grc-BRENT: Καὶ Χάβερ ἐγέννησε τὸν Ἰαφλὴτ, καὶ τὸν Σαμὴρ, καὶ τὸν Χωθὰν, καὶ τὴν
    Σωλὰ ἀδελφὴν αὐτῶν.
  ind-AYT: Anak Heber adalah Yaflet, Somer, Hotam, dan Sua, saudara perempuan mereka.
  nya-nya: Heberi anabereka Yafuleti, Someri, Hotamu ndi Suwa, mlongo wawo.
  hrv-hrv: Heber postade otac Jafletu, Šomeru, Hotamu i njihovoj sestri Šui.
  mps-mps: Heber te Japlet, me Somer, me Hotam te augwali selago aya da. Tama Hebergo
    wegi da, te Sua dao.
  tpi-tpi: Heber em i papa bilong Japlet na Somer na Hotam. Na pikinini meri bilong
    Heber, em Sua.
  dan-1931: Heber avlede Jaflet, Sjomer, Hotam og deres Søster Sjua.
  vie-OVCB: Con Hê-be gồm có Giáp-phơ-lết, Sô-me, và Hô-tham. Họ có em gái tên Su-a.
  guj-2017: હેબેરના દીકરાઓ; યાફલેટ, શોમેર તથા હોથામ. શુઆ તેઓની બહેન હતી.
  pon-2006A: 'Eper naineki pwutak silimen: Saplet, Somer, oh Odam; oh pil serepein
    men, Sua.'
  por-BRBSL: Heber tornou-se o pai de Japhlet, Shomer, Hotham e Shua, irmã deles.
  cth-cth: Heber ni Japhlet, Shomer, Hotham hoi a tawncanu Shua a sak.
  twi-twi: Na Heber mmabarima din de Yaflet, Somer ne Hotam. Na wɔwɔ onuabea a ne
    din de Sua.
  hlt-hlt: Heber loh Japhlet, Shomer, Hotham neh a ngannu Shua a sak.
  tbz-SIM: kɛ̀ Ebɛɛ pɛitɛ́ Yɑfidɛti nɛ̀ Somɛɛ nɛ̀ Otɑmmu nɛ̀ bɛ tɑ̃ũ̀ Suɑɑ.
  msy-2020: Ezɨ Heber, a Japlet ko Somer ko Hotamɨn afeziam. Ezɨ Heberɨn guivim Sua.
  dop-dop: Hepɛɛ pǝyɑlɑɑ ntɛ́ Yɑfǝlɛtɩ, nɑ Semɛɛ, nɑ Hotɑm, nɑ pɑ neu ɑlʋ nyǝŋ Suwɑ.
  azb-azb: 'Xever bunların atası idi: Yaflet, Şomer, Xotam və onların bacısı Şua.'
  eng-DBY: And Heber begot Japhlet, and Shomer, and Hotham, and Shua their sister.
  hin-2017: हेबेर ने यपलेत, शोमेर, होताम और उनकी बहन शूआ को जन्म दिया।
  eng-YLT: And Heber begat Japhlet, and Shomer, and Hotham, and Shua their sister.
  eng-WYC-2017: And Heber engendered Japhlet, and Shomer, and Hotham, and Shua, the
    sister of them.
  eng-WMBB: Heber became the father of Japhlet, Shomer, Hotham, and Shua their sister.
  urd-GVH: हिबर के तीन बेटे यफ़लीत, शूमीर और ख़ूताम थे। उनकी बहन सुअ थी।
  rug-rug: 'Meke ka ṉeta tuna koreo se Hebere: Zapeleti, Soma, meke Hotamu meke Sua
    sa tuna vineki.'
  gaz-gaz: Hebeer immoo abbaa Yaafleexii, Shomeerii, Hootaamiitii fi obboleettii isaanii
    Shuuʼaa ti.
  fra-LSG: Et Héber engendra Japhleth, Schomer et Hotham, et Schua, leur sœur.
  yal-yal: Xeberi yi Yefeleti nun Someri nun Xotami sɔtɔ. E magilɛn yi xili Suya.
  haw-1868: Na Hebera o Iapeleta, o Somera, o Hotama; a o Sua ko lakou kaikuwahine.
  arb-NAV: وَأَنْجَبَ حَابِرُ يَفْلِيطَ وَشُومَيْرَ وَحُوثَامَ وَأُخْتَهُمْ شُوعَا.
  ewe-ewe: 'Heber ƒe viwoe nye: Yaflet, Somer, Hotam kple wo nɔvinyɔnu, Sua.'
  eng-LEE: And Cheber begat Yaphlet, and Shomer, and Chotham, and Shu'a their sister.
  asm-FB: হেবৰৰ পুত্র যফলেট, চোমেৰ, আৰু হোথম। এওঁলোকৰ চূৱা নামেৰে ভনী আছিল।
  sus-A: شٍبٍرِ شَ دِيٍ نَن يَ؛ يٍقٍلٍتِ، سٌمٍرِ، نُن شٌتَمَ. عٍ مَافِنّ شِلِ سُوَ.
  fra-SBL: Héber engendra Japhlet, Shomer, Hotham et Shua, leur sœur.
  hbo-hbo: וְחֶ֙בֶר֙ הֹולִ֣יד אֶת־יַפְלֵ֔ט וְאֶת־שֹׁומֵ֖ר וְאֶת־חֹותָ֑ם וְאֵ֖ת שׁוּעָ֥א
    אֲחֹותָֽם׃
  kik-kik: Heberi nĩwe warĩ ithe wa Jefileti, na Shomeri, na Hothamu, na mwarĩ wa
    nyina wao eetagwo Shua.
  fra-NCL: Héber engendra Jéphlat, Somer, Hotham, et Suaa, leur sœur. —
  cek-AK: Heber mah Japhlet, Shomer, Hotham hoi nihnik ih tanuh Shua to sak.
  cuk-cuk: 'Heber mimmigan-nikusadi, wemalad: Jaflet, Somer, Hotam. Degi, a-masmala-e-bundi,
    Súaʼye nugad.'
  uig-CYR: Хебәрдин Яфләт, Шомәр, Хотам вә уларниң сиңлиси Шуя төрәлгән.
  tel-2017: హెబెరు కొడుకులు యప్లేటు, షోమేరూ, హోతాములు. వీళ్ళ సోదరి పేరు షూయా.
  hat-BSA: Héber te vin papa a Japhleth, Schomer avèk Hotham ak Schua, sè yo.
  kos-kos: 'Oasr wen tolu natul Heber: elos pa Japhlet, Shomer, ac Hotham, ac oasr
    acn se pac natul, pa Shua.'
  hbo-WLC: וְחֶ֙בֶר֙ הוֹלִ֣יד אֶת־יַפְלֵ֔ט וְאֶת־שׁוֹמֵ֖ר וְאֶת־חוֹתָ֑ם וְאֵ֖ת שׁוּעָ֥א
    אֲחוֹתָֽם׃
  ibo-ibo: Heba bụ onye mụrụ Jaflet, Shoma na Hotam. Nwanne ha nwanyị bụ Shua.
  ory-ory: ପୁଣି, ହେବର, ଯଫ୍ଲେଟ୍‍, ଶୋମର, ହୋଥମ୍‍ ଓ ସେମାନଙ୍କ ଭଗିନୀ ଶୂୟାକୁ ଜାତ କଲା।
  chk-chk: Heper semen Jaflet, Somer me Hotam, nge iten fefiner we Sua.
  rop-rop: Hiba bin abum thribala san neim Jeiflat, Shoma en Hotham, en wanbala doda
    neim Shuwa.
  ukr-1871: Від Гебера народився Яфлет, Шомер та Хотам, та Шуя, їх сестра.
  deu-1951: Und Cheber zeugte Japhlet und Schomer und Chotam und Schua, ihre Schwester.
  eng-JPS: And Heber begot Japhlet, and Shomer, and Hotham, and Shua their sister.
  srp-1865: A Ever rodi Jaflita i Somira i Hotama i Suju sestru njihovu.
  lug-lug: Keberi n’azaala Yafuleti, ne Somera, ne Kosamu ne mwannyinaabwe Suwa.
  heb-heb: וחבר הוליד את יפלט ואת שומר ואת חותם ואת שועא אחותם׃
  ben-IRV: হেবরের ছেলেরা হল যফ্‌লেট, শোমের ও হোথম। শূয়া ছিল তাদের বোন।
  pan-pan: ਅਤੇ ਹੇਬਰ ਤੋਂ ਯਫਲੇਟ ਤੇ ਸ਼ੋਮਰ ਤੇ ਹੋਥਾਮ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਸ਼ੂਆ ਨੇ ਜਨਮ ਲਿਆ
  mya-JVB: ဟေဗာ သား ကား ယာဖလက် ၊ ရှောမာ ၊ ဟောသံ ၊ နှမ ရှုအာတည်း။
  hmo-hmo: 'Hebere ena natuna tau be inai: Iapelete, Soma, bona Hotama. Edia taihuna
    be Sua.'
  urd-urd: और हिबर से यफ़लीत और सोमिर और ख़ूताम, और उनकी बहन सू'अ पैदा हुए।
  rus-SYN: Хевер родил Иафлета, Шомера и Хофама, и Шую, сестру их.
  bqc-SIM: 'Ɛbɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Yaflɛti, Somɛɛ ń Otaũo. An dãen Sua ũ.'
  tcz-CHONGTHU: Heber chapate chu Japhlet le Shomer toh, chule Hotham ahiuve. Amaho
    hin sopi numei khat bou aneiyuvin amin Shua akiti.
  mar-mar: यफलेट, शोमर, होथाम हे पुत्र आणि शूवा ही बहीण यांच्या हेबेर हा पिता होता.
  qub-qub: 'Heberpa wamrancuna caran: Jaflet, Semer, Hotam. Pañin caran Shúa.'
  bqp-bqp: Hebɛɛwɑ u Yɑfilɛti mɑrɑ kɑ Somɛɛ kɑ Hotɑmu kɑ sere ben sesu Suɑ.
  hat-hat: 'Ebè te gen twa pitit gason: Jaflè, Chomè, Otam ak yon pitit fi yon te
    rele Chwa.'
  eng-BSB: Heber was the father of Japhlet, Shomer, and Hotham, and of their sister
    Shua.
  eng-WEBPB: Heber became the father of Japhlet, Shomer, Hotham, and Shua their sister.
  kbq-kbq: Hagi Heberi ne' mofavreramimofo zamagi'a, Jafleti'ma, Someri'ma, Hotamu'e.
    Hagi nezamasaro agi'a Sua'e.
  nhe-BL: Huan Heber quinpixqui iconehua tlen inintoca eliyayaj Jaflet, Semer huan
    Hotam. Huan se ininsihua icni tlen itoca Súa.
  gub-BL: 'Emer heta na''iruz ta''yr wà: Zapiret, Xomer, Otàw. Heta pitài tazyr izupe
    no. Xuwa her romo a''e.'
  eng-DRA: And Heber beget Jephlat, and Somer, and Hotham, and Suaa their sister.
