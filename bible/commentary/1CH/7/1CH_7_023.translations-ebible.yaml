verse: 1CH.007.023
translations:
  mal-C: എഫ്രയീം വീണ്ടും തന്റെ ഭാര്യയെ അറിഞ്ഞു; അവൾ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു.
    തന്റെ കുടുംബത്തിനു നേരിട്ടിരുന്ന ദൗർഭാഗ്യംമൂലം ആ മകന് അദ്ദേഹം ബേരീയാവ് എന്നു പേരിട്ടു.
  deu-TKW: Und er wohnte seinem Weibe bei; da wurde sie schwanger und gebar einen
    Sohn. den nannte er Beria, weil es geschehen war, während Unglück in seinem Hause
    herrschte.
  lin-lin: Sima na yango, Efrayimi asangisaki lisusu nzoto na mwasi na ye oyo azwaki
    zemi mpe abotaki mwana mobali. Boye Efrayimi apesaki ye kombo « Beria, » pamba
    te abotamaki tango pasi ezalaki kati na libota na ye.
  eng-LSV: and he goes in to his wife, and she conceives and bears a son, and he calls
    his name Beriah, because his house had been in calamity—
  eng-GNV: And when he went in to his wife, she conceiued, and bare him a sonne, and
    he called his name Beriah, because affliction was in his house.
  eng-WEBSTER: And when he went in to his wife, she conceived and bore a son, and
    he called his name Beriah, because it went evil with his house.
  nhw-BL: Huan teipa Efraín ihuaya itztoya isihua huan yaya conecuic huan quitlacatilti
    se oquichpil catli quitocaxtijque Bería [7:23 Bería caquistic quen “tequipacholi”
    ipan inincamanal.]. Quej nopa quitocaxti pampa tlahuel motequipachohuayaya ica
    catli ininpantic iconehua.
  swh-ONEN: Kisha akakutana kimwili na mke wake tena, naye akachukua mimba, akamzalia
    mwana. Akamwita Beria, kwa sababu ya misiba iliyoipata nyumba yake.
  bba-bba: Yen biruwɑ u kɑ win kurɔ mɛnnɑ, mɑ u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ. Mɑ bɑ
    nùn yĩsiru kɑ̃ Beriɑ yèn sɔ̃ u nuku sɑnkirɑnu wɑ win yɛnuɔ.
  eng-KJVCPB: And when he went in to his wife, she conceived, and bare a son, and
    he called his name Beriah, because it went evil with his house.
  luo-luo: Bangʼe negibedo e achiel gi chiege kendo, mine omako ich ma onywolo wuowi.
    Ne ochake ni Beria nikech ode noseyudo masira.
  meu-meu: Bena Efraim na adavana dekenai e vareai; bena hahine na e rogorogo, mero
    ta e havaraia, ladana e hatoa Beria, badina be dika na ena ruma latanai vada e
    kau.
  npi-ULB: तिनले आफ्‍नी पत्‍नीसित सहवास गरे । तिनी गर्भवती भइन्‌ र एउटा छोरा जन्‍माइन्‌
    । त्‍यसको नाउँ एफ्राइमले बरीआ राखे, किनभने तिनको परिवारमा दुःख आएको थियो ।
  yor-yor: Nígbà náà, ó sùn pẹ̀lú, ìyàwó rẹ̀, ó sì lóyún ó sì bí ọmọkùnrin kan. Ó
    sì sọ ọ́ ní Beriah nítorí òfò ti wà nínú ìdílé náà.
  pes-OPCB: پس از آن، زن افرایم حامله شده پسری زایید و به یاد آن مصیبت نام او را بریعه
    (یعنی «فاجعه») گذاشتند.
  tgl-ULB: Sinipingan niya ang kaniyang asawa. Nabuntis siya at nagsilang ng isang
    batang lalaki. Tinawag siya ni Efraim na Beria dahil sa kasawiang dumating sa
    kaniyang pamilya.
  hui-hui: Mani howa Eberaimi one ibu yamu ko biruwa ibugua igiri mbira taba henene.
    Ani taba hanayagola Eberaimihanda igiri ogoni mini Beraia wini.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​၏​ဇနီး​နှင့်​ကိုယ်​လက် နှီး​နှော​ပြန်​သ​ဖြင့် ဇ​နီး​သည်​တွင်​ကိုယ်​ဝန်
    ရှိ​၍​သား​တစ်​ယောက်​ကို​ဖွား​မြင်​လေ​သည်။ သူ​တို့​သည်​မိ​မိ​တို့​အိမ်​ထောင်​သို့​ဆိုက်​ရောက်
    ခဲ့​သော​ဒုက္ခ​ကို​အ​ကြောင်း​ပြု​၍​ထို​သား အား​ဗေ​ရိ​ယ​ဟု​နာ​မည်​မှည့်​ကြ​၏။
  bod-N: དེ་ནས་ཨེ་ཕཱར་ཡིམ་རང་གི་ཆུང་མ་དང་འགྲོགས་ནས་མོ་མངལ་དང་ལྡན་པར་གྱུར་ཏེ་བུ་ཞིག་བཙས་པ་ལ།
    ཨེ་ཕཱར་ཡིམ་གྱིས་བུ་ཡི་མིང་ལ་པེ་རེ་ཡཱ་ཞེས་བཏགས་པ་སྟེ། ཅི་ལ་ཞེ་ན། ཁོའི་ཁྱིམ་དུ་རྐྱེན་ངན་བྱུང་བའི་ཕྱིར་རོ།
    །
  sna-sna: Ipapo akarara nomukadzi wake zvakare akava nemimba uye akabereka mwanakomana.
    Akamutumidza zita rokuti Bheria nokuti mumhuri yake makanga maita dambudziko.
  spa-BLM: Se acercó a su mujer, y ella concibió y dio a luz un hijo, al que puso
    el nombre de Beriá, porque había problemas con su casa.
  cac-cac: Ix lajvi chi' ix alji pax junxo yuninal vin̈aj Efraín chi' yed' ix yetb'eyum,
    Bería ix yac' vin̈ sb'iej, yujto ix ec' jun nivan cusc'olal chi' d'a eb'.
  swh-ULB: Alilala na mkewe. Akapata mimba akamzaa mwana. Efraimu akamuita Beria,
    kwa sababu maafa yalishakuja nyumbani mwake.
  bel-bel: 'Потым ён увайшоў да жонкі сваёй, і яна зачала і нарадзіла сына, і ён даў
    яму імя: Бэрыя, бо няшчасьце спасьцігла дом ягоны.'
  deu-ELBBK: Und er ging ein zu seiner Frau, und sie wurde schwanger und gebar einen
    Sohn; und er gab ihm den Namen Beria, weil sein Haus im Unglück war.
  mbb-OT: Ne liwas dutun, mid-uvayan ni Efraim is esawa zin ne mibmeǥingey ne mid-anak
    te maama. Ne migngezanan ni Efraim haazà is batà te Beria, tenged te utew mesakit
    he neulaula zutun te kandan he pemilya.
  mal-2015: പിന്നെ അവൻ തന്റെ ഭാര്യയുടെ അടുക്കൽ ചെന്നു, അവൾ ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു;
    തന്റെ ഭവനത്തിന്നു അനർത്ഥം ഭവിച്ചതുകൊണ്ടു അവൻ അവന്നു ബെരീയാവു എന്നു പേർ വിളിച്ചു.
  rmc-rmc: Paľis geľa ke peskri romňi a pašľiľa laha. Uľiľa lake muršoro, saveske
    diňa nav Berijah, bo pre leskri famelija avľa e bibach.
  pes-OPV: پس نزد زن خود درآمد و او حامله شده، پسري زاييد و او را بَرِيعَه نام نهاد،
    از اين جهت که در خاندان او بلايي عارض شده بود.
  ron-1924: Апой а интрат ла невастэ-са, ши еа а зэмислит ши а нэскут ун фиу; ел й-а
    пус нумеле Берия, пентру кэ ненорочиря ера ын касэ.
  ben-OBCV: 'পরে আরেকবার তিনি তাঁর স্ত্রীর সাথে সহবাস করলেন: ও তাঁর স্ত্রী গর্ভবতী
    হয়ে এক ছেলের জন্ম দিলেন। ইফ্রয়িম তাঁর নাম রেখেছিলেন বরিয়, কারণ তাঁর পরিবারে
    অমঙ্গল নেমে এসেছিল।'
  som-som: Oo isna markaasuu naagtiisii u tegey, kolkaasay uuraysatay oo waxay dhashay
    wiil. Markaasuu magiciisii u bixiyey Beriicaah, maxaa yeelay, belaayaa reerkiisii
    ku dhacday.
  lat-VUC: 'Ingressusque est ad uxorem suam: quæ concepit, et peperit filium, et vocavit
    nomen ejus Beria, eo quod in malis domus ejus ortus esset:'
  eng-ASVBT: And he went in to his wife, and she conceived, and bare a son, and he
    called his name Beriah, because it went evil with his house.
  ita-1885: Poi egli entrò dalla sua moglie, la quale concepette, e partorì un figliuolo;
    ed egli chiamò il nome di esso Beria; perciocchè egli era nato nell'afflizione
    ch'era avvenuta alla sua casa.
  eng-LXXUP: And he went in to his wife, and she conceived, and bore a son, and he
    called his name Beriah, because, said he, He was afflicted in my house.
  eng-ULB: He slept with his wife. She conceived and bore a son. Ephraim called him
    Beriah, because tragedy had come to his family.)
  spa-VBL: Luego volvió a acostarse con su mujer. Ella quedó embarazada y dio a luz
    un hijo, al que llamó Bería por esta tragedia familiar.
  fra-_FOB: Puis il alla vers sa femme, qui conçut et enfanta un fils; il l'appela
    du nom de Béria (dans le malheur), parce que le malheur était dans sa maison.
  mal-mal: പിന്നെ അവൻ തന്റെ ഭാര്യയുടെ അടുക്കൽ ചെന്നു, അവൾ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു;
    തന്റെ ഭവനത്തിന് ആപത്ത് വന്നതുകൊണ്ട് അവൻ അവന് ബെരീയാവു എന്നു പേർവിളിച്ചു.
  urd-GVR: Jab is ke bād us kī bīwī ke beṭā paidā huā to us ne us kā nām Bariyā yānī
    Musībat rakhā, kyoṅki us waqt ḳhāndān musībat meṅ ā gayā thā.
  suz-BL: मेको नोले एफ्राइम आ मीश नु बाक्‍माक्‍त। मिनु मेकोमी कोव़ज कुरशा तौ का थिवा
    बाक्‍त। मेको आ नें बेरीआ वोदा बाक्‍त। मारदे हना मेना मेको खिंम श्‍येत दुम्‍शो
    बाक्‍माक्‍त।
  ita-1927: Poi entrò da sua moglie, la quale concepì e partorì un figliuolo; ed egli
    lo chiamò Beria, perché questo era avvenuto mentre avea l’afflizione in casa.
  ckb-ckb: پاشان لەگەڵ ژنەکەیدا جووت بووەوە و ژنەکەی سکی پڕ بوو و کوڕێکی بوو و ناوی
    لێنا بەریعە، چونکە بەڵایەک بەسەر ماڵەکەیدا هاتبوو.
  eng-BBE: After that, he had connection with his wife, and she became with child
    and gave birth to a son, to whom his father gave the name of Beriah, because trouble
    had come on his family.
  kan-OKCV: ಅವನು ತನ್ನ ಹೆಂಡತಿಯ ಬಳಿಗೆ ಸೇರಿದಾಗ, ಅವಳು ಗರ್ಭಧರಿಸಿ ಮಗನನ್ನು ಹೆತ್ತಳು. ಆಗ ತನ್ನ
    ಮನೆಯಲ್ಲಿ ಕೇಡು ಉಂಟಾದದ್ದರಿಂದ ಅವನಿಗೆ ಬೆರೀಯ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: பின்பு அவன் தன்னுடைய மனைவியிடம் இணைந்ததால், அவள் கர்ப்பந்தரித்து ஒரு மகனைப்
    பெற்றாள்; அவன், தன்னுடைய குடும்பத்திற்குத் தீங்கு உண்டானதால், இவனுக்கு பெரீயா
    என்று பெயரிட்டான்.
  spa-RV-1909: Entrando él después á su mujer ella concibió, y parió un hijo, al cual
    puso por nombre Bería; por cuanto había estado en aflicción en su casa.
  ron-BTF: Și când a intrat la soția lui, ea a rămas însărcinată și a născut un fiu
    și el i-a pus numele Beria, deoarece era rău de casa lui.
  eng-WEBP: He went in to his wife, and she conceived and bore a son, and he named
    him Beriah, because there was trouble with his house.
  eng-FBV: Then he slept with his wife again. She became pregnant and gave birth to
    a son, whom he named him Beriah because of this family tragedy.
  nld-1939: had hij weer gemeenschap met zijn vrouw. Zij werd zwanger, en schonk het
    leven aan een zoon, dien zij Beria noemde, omdat zij in zijn huis een kwade tijd
    had beleefd.
  nch-BL: Huan teipa Efraín ihuaya itztoya isihua huan yaya conecuic huan quitacatilti
    se oquichpil cati quitocaxtijque Bería. Quej nopa quitocaxti pampa tahuel mocuesohuayaya
    ica cati ininpantic iconehua.
  vie-1934: Đoạn, người ăn ở cùng vợ mình, nàng có thai, sanh được một đứa trai, đặt
    tên là Bê-ri-a, vì nhà người đã bị tai họa.
  hin-CV: इसके बाद उसने अपनी पत्नी से संबंध बनाए. वह गर्भवती हुई और उसने एक पुत्र
    को जन्म दिया, जिसका नाम रखा गया बेरियाह यानी मुसीबत, क्योंकि उसके परिवार पर मुसीबत
    आई हुई थी.
  spa-BES: Después de eso, se unió con su esposa, y ella quedó embarazada y dio a
    luz a un hijo, a quien su padre le dio el nombre de Beria, porque había problemas
    en su familia.
  tdx-tdx: Aa le nimoak’ amy vali’ey re, nisamak’ anadahy vaho nanoe’e Berià ty añara’e,
    amy te nizo haratiañe i anjomba’ey.
  tha-KJV: และเอฟราอิมก็​เข​้าไปหาภรรยา และนางก็​ตั้งครรภ์​คลอดบุตรชายคนหนึ่ง และท่านเรียกชื่อเขาว่า
    เบรียาห์ เพราะเหตุชั่วร้ายตกอยู่กับเรือนของเขา
  por-BR-2018: Depois ele se deitou com sua mulher, ela concebeu, e deu à luz um filho,
    ao qual chamou por nome Berias, pois o desastre havia ocorrido em sua casa.
  deu-ELO: Und er ging ein zu seinem Weibe, und sie wurde schwanger und gebar einen
    Sohn; und er gab ihm den Namen Beria, weil sein Haus im Unglück war.
  eng-WYC-2018: And he entered [in] to his wife, which conceived, and childed a son
    (or and bare a son); and he called his name Beriah, for he was born in the evils
    of his house.
  epo-epo: Kaj li envenis al sia edzino, kaj ŝi gravediĝis kaj naskis filon, kaj donis
    al li la nomon Beria, ĉar malfeliĉo okazis en lia domo.
  uig-PIN: Əfraim ayali bilǝn billǝ ⱪayta bir yastuⱪⱪa bax ⱪoyƣan. Ayali ⱨamilidar
    bolup, bir oƣul tuƣⱪan; Əfraim uningƣa ailǝm bala-ⱪazaƣa yoluⱪti dǝp, Beriyaⱨ
    dǝp isim ⱪoyƣan.
  beo-beo: Amalalu, Ifala:ime da ea uda amola gilisili diabeba:le, ea uda da abula
    agui, dunu mano lalelegei. Ilia da ema Bilaia dio asuli. Bai bidi hamosu da ilia
    sosogoma misi dagoi.
  tpi-OTNT: Na bihain Efraim wantaim meri bilong en i kamapim narapela pikinini man.
    Na Efraim i kolim nem bilong pikinini, Beria, long wanem, taim nogut i bin kamap
    long famili bilong en.
  hau-SA: Sa’an nan ya sāke kwana da matarsa, sai ta yi ciki ta haifi ɗa. Ya ba shi
    suna Beriya, saboda masifar da ta auko a cikin iyalinsa.
  uig-LAT: Efraim ayali bilen bille qayta bir yastuqqa bash qoyghan. Ayali hamilidar
    bolup, bir oghul tughqan; Efraim uninggha ailem bala-qazagha yoluqti dep, Bériyah
    dep isim qoyghan.
  nde-nde: Walala njalo lomkakhe wakhulelwa, wazala indodana ayitha ibizo elithi Bheriya,
    kuyikutshengisa ukuthi kwakonakele phakathi kwemuli.
  ton-ton: Pea ʻi heʻene hū atu ki hono uaifi naʻe tuʻituʻia ia, mo ne fāʻeleʻi ʻae
    tama, pea naʻa ne ui ʻa hono hingoa ko Pelia, koeʻuhi naʻe ʻaluʻalu ʻi mala ʻa
    hono fale.
  ces-1613: Potom všel k manželce své, kteráž počala a porodila syna, a nazval jméno
    jeho Beria, že byl v zámutku pro rodinu svou.
  eng-WMB: He went in to his wife, and she conceived and bore a son, and he named
    him Beriah, because there was trouble with his house.
  tam-TCV: பின்பு எப்பிராயீம் தனது மனைவியுடன் உறவுகொண்டதால், அவள் கருவுற்று அவனுக்கு
    வேறு ஒரு மகனைப் பெற்றாள். அந்தக் குடும்பத்தில் பெருந்துன்பம் ஏற்பட்டிருந்ததால்
    அவனுக்குப் பெரீயா என்று பெயரிட்டனர்.
  ceb-ULB: Nakighilawas siya sa iyang asawa. Nanamkon siya ug nanganak ug usa ka batang
    lalaki. Ginganlan siya ni Efraim ug Beria, tungod kay ang katalagman midangat
    man sa iyang pamilya.
  pol-UBG: Potem obcował ze swoją żoną, a ona poczęła i urodziła syna, i nadał mu
    imię Beria, ponieważ stało się nieszczęście w jego domu.
  urd-GVU: جب اِس کے بعد اُس کی بیوی کے بیٹا پیدا ہوا تو اُس نے اُس کا نام بریعہ یعنی
    مصیبت رکھا، کیونکہ اُس وقت خاندان مصیبت میں آ گیا تھا۔
  deu-1912: Und er ging ein zu seinem Weibe; die ward schwanger und gebar einen Sohn,
    den hieß er Beria, darum daß es in seinem Hause übel zuging.
  kan-2017: ಅವನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಸಂಗಮಿಸಲು, ಆಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತಳು. ಇದು
    ಅವನ ಕುಟುಂಬಕ್ಕೆ ಒದಗಿದ ಆಪತ್ತಿನಲ್ಲಿ ಸಂಭವಿಸಿದ್ದರಿಂದ ಆ ಮಗನಿಗೆ ಬೆರೀಯ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: Ma aram’ ma ku ra pirew le’engin bayay, me diyen le’engin miki fakay reb
    e pagel. Miyow tunguy fithingan ni Beriah, ni bochan e oloboch nike yib ngalan
    e tabnaw rorad.
  hlt-MCSB: Te phoeiah a yuu taengla kun tih a yuu te vawn. Capa a cun pah vaengah
    tah a imkhui ah yoethae a pai pah dongah a ming te Beriah a sui.
  mdy-ETH: ዬካፓ ዔፕሬኤሜ ፔ ማቾና ላሄም፥ ዒዛ ጎጳዺ ዓቲንቄ ናይ ሾዔኔ፤ ዔያቶኮ ማኣራ ሄሌ ሜታሢዳፓ ዔቄያና ዬያ ናዓሢኮ
    ሱንፆ «ቤሪዓ» ጌይ ጌሤኔ።
  twi-ASANTE: Ɛno akyi, Efraim kɔɔ ne yere ho, na ɔnyinsɛnee, woo ɔbabarima. Efraim
    too no edin Beria ɛsiane abɛbrɛsɛ a nʼabusuafoɔ faa mu no enti.
  eng-WEBU: He went in to his wife, and she conceived and bore a son, and he named
    him Beriah, because there was trouble with his house.
  wal-wal: Hegaappe guyyiyan, i ba keettaayeera gaittiis; gaittin a shahaarada attuma
    na7aa yelaasu. Efireema soo gakkida iita metuwaa gishshau, i ba na7aa Barii7a
    sunttiis.
  spa-PDDPT: Luego se unió a su esposa, la cual concibió y dio a luz un hijo, al cual
    llamó Bería, porque su casa estaba en aflicción.
  gun-gun: Ha'e va'e rire ma gua'yxy reve joguereko ramo oguereko'i vy oikuavã peteĩ
    opi'a. Ha'e ramo tuu omboery Berias, hoo py mba'emo vai oiko ramo.
  ilo-ULB: Kinaiddana ti asawana. Nagsikog ket impasngayna ti maysa a lalaki. Pinanaganan
    isuna ni Efraim iti Beria, gapu iti dimteng pasamak iti familiana.
  kpg-kpg: Mee ga hai labelaa nia hai o taga hailodo gi dono lodo, gei mee gu hai dama
    ga haanau dana dama daane. Meemaa gaa gahi di ingoo o maa go Beriah, idimaa di
    haingadaa dela ne tale gi di nadau madahaanau.
  uig-ARA: ئەفرائىم ئايالى بىلەن بىللە قايتا بىر ياستۇققا باش قويغان. ئايالى ھامىلىدار
    بولۇپ، بىر ئوغۇل تۇغقان؛ ئەفرائىم ئۇنىڭغا ئائىلەم بالا-قازاغا يولۇقتى دەپ، بېرىياھ
    دەپ ئىسىم قويغان.
  sus-sus: Na dangi xanbi a xa ginɛ naxa tɛɛgɛ. A to di bari, a naxa a xili sa Beriya
    barima tɔɔrɛ nu bara gbo a xɔnyi.
  pon-2006: Ih eri pil pwurehng wiahiong nsenen pwopwoud ong eh pwoudo, liho eri pil
    liseianda oh naitikihada pwutak emen. Re ahpw kihong ede Peraia, pwehki paisuwed
    me lel peneineio.
  ksd-ksd: Ma i ga tadav kana taulai, ma i ga lalau, ma i ga kava ra bul tutana, ma
    i ga vaiang ia ba Beria, tago a kaina i ga tadav ra kubana.
  tur-YTC: Karısının yanına girdi, kadın gebe kaldı ve bir oğul doğurdu ve babası
    evinde sıkıntı olduğu için adını Beria koydu.
  grc-BRENT: Καὶ εἰσῆλθε πρὸς τὴν γυναῖκα αὐτοῦ, καὶ ἔλαβεν ἐν γαστρὶ, καὶ ἔτεκεν
    υἱόν· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Βεριὰ, ὅτι ἐν κακοῖς ἐγένετο ἐν οἴκῳ μου.
  ind-AYT: Lalu, dia berhubungan seksual dengan istrinya sehingga perempuan itu mengandung
    dan melahirkan anak laki-laki. Efraim menamai dia Beria, sebab malapetaka telah
    menimpa keluarganya.
  nya-nya: Kenaka anagona ndi mkazi wake, ndipo anakhala woyembekezera nabala mwana
    wamwamuna. Anamutcha dzina lake Beriya, chifukwa tsoka linagwera banja lake.
  hrv-hrv: Onda je ušao k svojoj ženi i ona je zatrudnjela i rodila sina, a on mu
    nadjenu ime Berija, jer se nesreća dogodila u njegovoj kući.
  mps-mps: Tama nosali Efraim aga we dali sigo te gasa ogwa ame nani. Tama Efraimgo
    te ogwa nogi Beria poali, magi baso meni, te aga ogwa dabeba dwai sogo pedelai
    dao.
  tpi-tpi: Na bihain Efraim wantaim meri bilong en i kamapim narapela pikinini man.
    Na Efraim i kolim nem bilong pikinini, Beria, long wanem, taim nogut i bin kamap
    long famili bilong en.
  dan-1931: Så gik han ind til sin Hustru, og hun blev frugtsommelig og fødte en Søn,
    som han kaldte Beri'a, fordi hans Hus var i Ulykke*, da det skete. { [*på hebr.
    Ordspil med Navnet Beri'a.] }
  vie-OVCB: Sau đó, vợ Ép-ra-im thụ thai, sinh một trai. Ép-ra-im đặt tên là Bê-ri-a,
    để đánh dấu gia biến vừa xảy ra.
  guj-2017: એફ્રાઇમની પત્ની ગર્ભવતી થઈ તેણે પુત્રને જન્મ આપ્યો. એફ્રાઇમે તેનું નામ
    બરિયા ભાગ્યહીન રાખ્યું, કારણ કે તેના કુટુંબની દુર્દશા થઈ હતી.
  pon-2006A: Ih eri pil pwurehng wiahiong nsenen pwopwoud ong eh pwoudo, liho eri
    pil liseianda oh naitikihada pwutak emen. Re ahpw kihong ede Peraia, pwehki paisuwed
    me lel peneineio.
  por-BRBSL: Ele foi até sua esposa, e ela concebeu e deu à luz um filho, e ele o
    chamou de Beriah, porque havia problemas com sua casa.
  cth-cth: Hahoi a yu koe a i teh, a yu te camo a vawn. Capa a khe pouh toteh a imthung
    dawk yawthoe a kâhmo dawkvah a min teh Beriah a phung.
  twi-twi: Ɛno akyi no, Efraim kɔɔ ne yere ho, na onyinsɛn woo ɔbabarima. Efraim too
    no din Beria esiane abɛbrɛsɛ a nʼabusuafo faa mu no nti.
  hlt-hlt: Te phoeiah a yuu taengla kun tih a yuu te vawn. Capa a cun pah vaengah
    tah a imkhui ah yoethae a pai pah dongah a ming te Beriah a sui.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kòo duɔ́nɛ̀ o pokù kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ́
    dɛ̀ yu kɛ dɔ̀: Bediyɑ, kɛ yɛ̃́ mɛyɛǹcɑɑ̀rìmɛ̀ do bomɛ̀ o cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ gɨn, Efraimɨn amuim uam otarir mam bate. Ezɨ Efraim ghaze, dughiar
    bar kuram an ikɨzim bato. Kamaghɨn amizɨ, a ziar kam, Beria a gatɨ.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ ɩ́ tɑsɑ ɩ ɑlʋ kɛ nyǝm nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ nɑ ɩ́ hɑ-kɛ
    sɩ Peliyɑ*fɑ*. Mpi tɔ, ɩ tǝyɑɣɑ kɑ wɛ wɑhɑlɑ tɑɑ kɛ́.
  azb-azb: Sonra o, arvadının yanına girdi, qadın hamilə oldu və bir oğul doğdu. Atası
    onun adını Beria qoydu, çünki evinə bəla üz vermişdi.
  eng-DBY: And he went in to his wife; and she conceived, and bore a son; and he called
    his name Beriah, for [he was born] when calamity was in his house.
  hin-2017: और वह अपनी पत्नी के पास गया, और उसने गर्भवती होकर एक पुत्र को जन्म दिया
    और एप्रैम ने उसका नाम इस कारण बरीआ रखा, कि उसके घराने में विपत्ति पड़ी थी।
  eng-YLT: and he goeth in unto his wife, and she conceiveth and beareth a son, and
    he calleth his name Beriah, because in evil had been his house, —
  eng-WYC-2017: And he entered [in] to his wife, which conceived, and childed a son;
    and he called his name Beriah, for he was born in the evils of his house.
  eng-WMBB: He went in to his wife, and she conceived and bore a son, and he named
    him Beriah, because there was trouble with his house.
  urd-GVH: जब इसके बाद उस की बीवी के बेटा पैदा हुआ तो उसने उसका नाम बरिया यानी मुसीबत
    रखा, क्योंकि उस वक़्त ख़ानदान मुसीबत में आ गया था।
  rug-rug: Beto asa si eko turaṉia e Iparemi sa nana barikaleqe meke aritiana si asa
    meke podoa sa si keke koburu koreo. Beria poza nia sa, sina ele kamoa tinasuna
    sa dia vetu.
  gaz-gaz: Sana booddees dhaqee niitii isaa wajjin ciise; isheenis ulfooftee ilma
    deesse. Innis sababii maatii isaa keessa rakkinni tureef Beriiyaa jedhee maqaa
    baaseef.
  fra-LSG: Puis il alla vers sa femme, et elle conçut et enfanta un fils; il l’appela
    du nom de Beria, parce que le malheur était dans sa maison.
  yal-yal: Na xanbi ra, a yi a ɲaxanla kolon ɲaxanla ra, a ɲaxanla yi fudikan. A to
    diin bari, a yi a xili sa Beriya bayo a denbayaan yi tɔrɔxi.
  haw-1868: Ia ia i komo aku ai iloko i kana wahine, hapai iho la oia, a hanau mai
    la he keikikane, kapa iho la kela ia ia o Beria, no ka poino i hiki mai i kana
    ohana.
  arb-NAV: وَعَاشَرَ بَعْدَ ذَلِكَ زَوْجَتَهُ فَحَمَلَتْ وَأَنْجَبَتْ لَهُ ابْناً،
    سَمَّاهُ بَرِيعَةَ، لأَنَّ بَلِيَّةً أَصَابَتْ بَيْتَهُ.
  ewe-ewe: Le esia megbe la, srɔ̃a fɔ fu eye wòdzi ŋutsuvi. Efraim na ŋkɔe be Beria,
    si gɔmee nye “Dzɔgbevɔ̃e,” le nya si dzɔ la ta.
  eng-LEE: And he went in to his wife, and she conceived, and bore a son, and he called
    his name Beri'ah, because misfortune had come into his house.
  asm-FB: তেওঁ নিজৰ ভাৰ্য্যাৰ লগত শয়ন কৰিলে। তেওঁ গৰ্ভৱতী হৈ এটি পুত্ৰ প্ৰসৱ কৰিলে।
    তেওঁলোকৰ ঘৰত সেই সময়ত অমঙ্গল ঘটিছিল কাৰণে ইফ্ৰয়িমে তাৰ নাম ৰবীয়া ৰাখিলে।
  sus-A: نَ دَنفِ شَنبِ عَ شَ فِنّ نَشَ تّيفّ. عَ تٌ دِ بَرِ، عَ نَشَ عَ شِلِ سَ بٍرِيَ
    بَرِ مَ تْورّ نُ بَرَ فبٌ عَ شْنيِ.
  fra-SBL: Il alla vers sa femme ; elle conçut et enfanta un fils, qu'il appela Beriah,
    parce qu'il y avait du trouble dans sa maison.
  hbo-hbo: וַיָּבֹא֙ אֶל־אִשְׁתֹּ֔ו וַתַּ֖הַר וַתֵּ֣לֶד בֵּ֑ן וַיִּקְרָ֤א אֶת־שְׁמֹו֙
    בְּרִיעָ֔ה כִּ֥י בְרָעָ֖ה הָיְתָ֥ה בְּבֵיתֹֽו׃
  kik-kik: Ningĩ agĩkoma na mũtumia wake rĩngĩ, nake akĩgĩa nda agĩciara kahĩĩ. Nake
    agĩgatua Beria, tondũ nĩ gwakoretwo na mũtino thĩinĩ wa nyũmba yake.
  fra-NCL: Et il alla vers sa femme, et elle conçut et enfanta un fils ; il l’appela
    du nom de Béria, parce qu’on était dans le malheur en sa maison.
  cek-AK: Anih loe a zu khae iih, a zu loe zokpomh moe, caa nongpa to sak; a imthung
    takoh mah tahamsethaih to tongh pongah, a capa to Beriah, tiah ahmin phui.
  cuk-cuk: Deyob-neggusad-sorbali, Efraín e-omese gornonikid. Degidba, e-ome, ega
    machigwa-baksad. Agala, Efraín, e-neguyagi nunmaked-dummad-nagusadba, Beríaʼye
    e-machi-onug-imaknonikid.
  uig-CYR: Әфраим аяли билән биллә қайта бир ястуққа баш қойған. Аяли һамилдар болуп,
    бир оғул туққан; Әфраим униңға аиләм бала-қазаға йолуқти дәп, Берияһ дәп исим
    қойған.
  tel-2017: తరువాత అతడు తన భార్యను కూడగా ఆమె గర్భం ధరించి ఒక కొడుక్కి జన్మనిచ్చింది.
    తన ఇంట్లో కలిగిన విషాదాన్నిబట్టి ఎఫ్రాయిము తన కొడుక్కి బెరీయా అనే పేరు పెట్టాడు.
  hat-BSA: Epi li te vin antre nan madanm li, li te vin ansent, li te fè yon fis e
    li te bay li non Beria, akoz malè ki te rive lakay li a.
  kos-kos: Na el sifil utyak nu yurin mutan kial, ac el pitutuyak ac oswela sie wen.
    Eltal sang inel Beriah, ke sripen mwe lokoalok ma sikyak nu sin sou sac.
  hbo-WLC: וַיָּבֹא֙ אֶל־אִשְׁתּ֔וֹ וַתַּ֖הַר וַתֵּ֣לֶד בֵּ֑ן וַיִּקְרָ֤א אֶת־שְׁמוֹ֙
    בְּרִיעָ֔ה כִּ֥י בְרָעָ֖ה הָיְתָ֥ה בְּבֵיתֽוֹ׃
  ibo-ibo: Mgbe nwunye ya mụrụ nwa nwoke ọzọ, ọ kpọrọ aha ya Beriya, nke pụtara, Ihe
    ndaba ọjọọ, nʼihi ọnwụ Elead na Eza.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣା ଭାର୍ଯ୍ୟାର ସହବାସ କରନ୍ତେ, ସେ ଗର୍ଭବତୀ ହୋଇ ଏକ ପୁତ୍ର ପ୍ରସବ
    କଲା, ତହୁଁ ସେ ତାହାର ନାମ ବରୀୟ (ଅମଙ୍ଗଳ) ରଖିଲା, କାରଣ ତାହାର ଗୃହରେ ଅମଙ୍ଗଳ ଘଟିଲା।
  chk-chk: Mürin, Efraim a kon ren pwülüan, nge neminewe a pwopwo o nöüni eman ät.
    Efraim a aita ngeni Peria , pokiten ewe feiengau a tori an famili.
  rop-rop: Afta na imbin silipsilip garram im waif igin, en dubala bin abum san. Deibin
    gulum im Beraiya, dumaji loda trabul bin kaman langa im femilimob.
  ukr-1871: 'Потім ввійшов він до своєї жінки, й вона завагонїля та й породила сина,
    а він дав йому ймення: Берія, бо нещастє спало на господу його.'
  deu-1951: Und er ging ein zu seinem Weibe, und sie empfing und gebar einen Sohn,
    und er nannte seinen Namen Beria, weil Unglück sein Haus getroffen hatte.
  eng-JPS: And he went in to his wife, and she conceived, and bore a son, and he called
    his name Beriah, because it went evil with his house.
  srp-1865: Potom leže sa ženom svojom, a ona zatrudnje i rodi sina, i on mu nadje
    ime Verija, jer nesreæa zadesi dom njegov.
  lug-lug: Awo Efulayimu n’amanya mukyala we, mukyala we n’azaala omwana owoobulenzi
    omulala, n’amutuuma Beriya kubanga ennyumba ye yatuukibwako emitawaana.
  heb-heb: ויבא אל אשתו ותהר ותלד בן ויקרא את שמו בריעה כי ברעה היתה בביתו׃
  ben-IRV: এর পর তিনি স্ত্রীর সঙ্গে মিলিত হলে পর তাঁর স্ত্রী গর্ভবতী হলেন এবং একটি
    ছেলের জন্ম হল। ইফ্রয়িম তার নাম রাখলেন বরীয়, কারণ তাঁর পরিবারে তখন অমঙ্গল নেমে
    এসেছিল।
  pan-pan: ਉਹ ਆਪਣੀ ਔਰਤ ਕੋਲ ਗਿਆ ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ
    ਦਾ ਨਾਮ ਬਰੀਆਹ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਘਰ ਵਿੱਚ ਬੁਰਿਆਈ ਆਈ ਸੀ
  mya-JVB: နောက် တဖန်မယား ဆီသို့ ဝင် သဖြင့် သူသည် ပဋိသန္ဓေ ယူ၍ သား ကိုဘွားမြင် ၏။
    ထိုသားကို ဗေရိယ အမည် ဖြင့်မှည့် ၏။ အကြောင်း မူကား၊ ကိုယ် အိမ်ထောင် ၌ အမင်္ဂလာ
    ရောက် သတည်း။
  hmo-hmo: Vadaeni Eparaima ese iena adavana ma ia sihari henia, ia rogorogo, bona
    mero ta ia havaraia, ena ladana ia atoa Beraia, anina be “dika,” badina dika be
    iena ruma dekenai ia vara vadaeni.
  urd-urd: और वह अपनी बीवी के पास गया और वह हामला हुई और उसके एक बेटा पैदा हुआ और
    इफ़्राईम ने उसका नाम बरि'आ रख्खा क्यूँकि उसके घर पर आफ़त आई थी।
  rus-SYN: 'Потом он вошел к жене своей, и она зачала и родила сына, и он нарек ему
    имя: Берия, потому что несчастье постигло дом его.'
  bqc-SIM: Kɛ́ Ɛflaiũpi ɛ̀a wùlɛ ń a nao, ↄ̃ à nↄsì à nɛgↄ̃ɛ ì lↄ. Ɔ̃ à tↄkpàɛ̀
    Bɛlia, kɛ́ yã'ↄ̃ma aà bɛdeↄ lè yã́i.
  tcz-CHONGTHU: 'Chujouvin Ephraim hin ajinu aluppi kit’in ahileh amanu ahung gaiyin
    chapa khat ahing kit’e: ainsunga chutobang vangsetna alhun jeh’in Ephraim in achapa
    pengthahpa chu Beriah akisah’in ahi.'
  mar-mar: मग एफ्राईमाचा पत्नीशी संबंध येऊन त्याची पत्नी गर्भवती राहिली आणि तिने एका
    पुत्राला जन्म दिला. त्याने त्याचे नाव बरीया ठेवले. कारण त्याच्या घराण्यात शोकांतिका
    झाली होती.
  qub-qub: Chaypita Efrainpa warmin yapay gueshyaj ricacur ollgu wamrata gueshyacuran.
    Chay wamranta jutichaparan «Bería» nir famillyan fiyupa llaquicuycho captin.
  bqp-bqp: Yen biruwɑ u kɑ win kurɔ mɛnnɑ, mɑ u gurɑ suɑ u bii tɔn durɔ mɑrɑ. Mɑ bɑ
    nùn yĩsiru kɑ̃ Beriɑ yèn sɔ̃ u nuku sɑnkirɑnu wɑ win yɛnuɔ.
  hat-hat: Apre sa, li al kouche ak madanm li. Madanm lan vin ansent, li fè yon pitit
    gason, li rele l' Berya paske malè te tonbe sou kay la.
  eng-BSB: And again he slept with his wife, and she conceived and gave birth to a
    son. So he named him Beriah, because tragedy had come upon his house.
  eng-WEBPB: He went in to his wife, and she conceived and bore a son, and he named
    him Beriah, because there was trouble with his house.
  kbq-kbq: Hagi ana'ma hutegeno'a, Efraemi'a nenaro'ene masegeno, amu'ene huno mago
    nemofavre kasenteno agi'a Beria'e huno antemi'ne. Na'ankure ra hazenkefi naga'amo'a
    ufre'negeno'e.
  nhe-BL: Huan teipa Efraín ihuaya itztoya isihua huan yajaya conecuic huan quitlacatilti
    se oquichpil tlen quitocajtijque Bería [7:23 Bería caquistic queja “cuesoli” ipan
    inintlajtol.]. Queja nopa quitocajti pampa tlahuel mocuesohuayaya ica tlen ininpantic
    iconehua.
  gub-BL: A'e re oho wi wemireko ipuhe kury. Na'e ipuru'a hemireko. Na'e imemyrzexak
    kar. Kwarer a'e. Omono Meriaz her romo wà. Ta'e iaiw ma'e uzeapo waneko haw rehe
    a'e xe. Iaiw haw, i'i her zaneze'eg rupi.
  eng-DRA: 'And he went in to his wife: and she conceived and bore a son, and he called
    his name Beria, because he was born when it went evil with his house:'
