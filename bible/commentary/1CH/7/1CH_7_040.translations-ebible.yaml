  hlt-hlt: He boeih he a napa imkhui kah a lu rhoek neh khoboei boeilu, tatthai hlangrhalh
    la a coelh Asher koca rhoek ni. Amih te a khuui la caemtloek vaengkah caempuei
    khuiah a hlangmi la hlang thawng kul thawng rhuk om coeng.
  tbz-SIM: Bɛmɔu mɛmmɛ bɛ̀ do tú Asɛɛ yɑɑ̀bí nyi mɛmmɛ. Bɛɛ̀ do tú bɛ cɛ̃́ĩ kó bɛkótíbɛ̀,
    kɛ tú bɛkpɑ̀rìnuɔmbɛ nɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀. Kɛ̀ bɛ̀ɛ kɑɑ Asɛɛ nɑɑ̀mùnkù kɔbɛ bɛ̀ɛ̀
    nɔ mmudoò kɛ̀ bɛ̀ mbo sikɔupípísìdɛ́ nɛ̀ sikɔupísìkuɔ̀ (26000).
  msy-2020: Gumazir kaba, kar Aserɨn anabamɨn ovavir boriba, egha me uaghan uan ikɨzibar
    gumazir dapaniba. Gumazir aruar kaba, me gumazir bar aghuiba, egha mɨdorozir gumazir
    bar gavgaviba. Me vaghvagha men ziaba osirir dughiamɨn, men adarazir mɨdorozir
    gumazibar dɨbobonim, 26,000plan gumaziba.
  dop-dop: Asɛɛ lʋlʋɣʋ nyǝ́mɑ ntɛ́ pɑ tǝnɑɣɑ mpʋ. Pɑɑ kɛ́ nyɔɔŋ nyǝ́mɑ kʋpɑmpɑmɑ kɛ́,
    nɑ pɑ́ wɛnɑ kpelikpekɑ. Pɑ ŋmɑɑ pɑ hǝlɑ kɛ yoolɑɑ kʋkɑlʋɣʋ tɑkǝlɑɣɑ tɑɑ sɩ pɑ
    tɑɑ wɛ yoolɑɑ yʋlʋnyɔɔŋ iyisi hiu nɑ nɑɑtoso (26000).
  azb-azb: Aşerin nəslindən olan bu adamların hamısı nəsil başçıları, seçilmiş adamlar,
    igid döyüşçülər və baş rəislər idi. Onlardan döyüşə bilən adamlar nəsil şəcərələrinə
    görə iyirmi altı min nəfər idi.
  eng-DBY: All these were the sons of Asher, heads of fathers' houses, choice men,
    mighty of valour, chiefs of the princes. And their number according to their genealogy,
    registered as fit for service for war, was twenty-six thousand men.
  hin-2017: ये सब आशेर के वंश में हुए, और अपने-अपने पितरों के घरानों में मुख्य पुरुष
    और बड़े से बड़े वीर थे और प्रधानों में मुख्य थे। ये जो अपनी-अपनी वंशावली के अनुसार
    सेना में युद्ध करने के लिये गिने गए, इनकी गिनती छब्बीस हजार थी।
  eng-YLT: All these [are] sons of Asher, heads of the house of the fathers, chosen
    ones, mighty in valour, heads of the princes, with their genealogy, for the host,
    for battle, their number [is] twenty and six thousand men.
  eng-WYC-2017: All these were the sons of Asher, princes of kindreds, chosen men
    and full strong dukes of dukes; and the number, of the age of them that were able
    to battle, was six and twenty thousand.
  eng-WMBB: All these were the children of Asher, heads of the fathers’ houses, choice
    and mighty men of valour, chief of the princes. The number of them listed by genealogy
    for service in war was twenty-six thousand men.
  urd-GVH: आशर के दर्जे-बाला तमाम अफ़राद अपने अपने ख़ानदानों के सरपरस्त थे। सब चीदा
    मर्द, माहिर फ़ौजी और सरदारों के सरबराह थे। नसबनामे में 26,000 जंग करने के क़ाबिल
    मर्द दर्ज हैं।
  rug-rug: Doduru arini si na tie pa butubutu te Asa, palabatudi pa hopeke puku tuti.
    Na koimata tava egodi, na ta avosaedi sapu na tie varane bokabokadi pa vinaripera.
    Sa ninaedi rina tie pa hopeke dia puku tuti pude somana pa vinaripera si ari ka
    hiokona onomo tina tie.
  gaz-gaz: Isaan kunneen hundi gosoota Aasheerii turan; isaanis hangafoota maatiiwwanii,
    namoota filatamoo, loltoota jajjaboo fi bulchitoota bebbeekamoo turan. Akka galmee
    hidda dhaloota isaanii keessatti galmeeffametti namoonni isaanii kanneen dandeettii
    waraanaa qaban 26,000 turan.
  fra-LSG: Tous ceux-là étaient fils d’Aser, chefs des maisons de leurs pères, hommes
    d’élite et vaillants, chefs des princes, enregistrés au nombre de vingt-six mille
    hommes, en état de porter les armes et d’aller à la guerre.
  yal-yal: Aseri a diine nan ne birin na, denbaya xunne, muxu gbeene, sofa kɛndɛne,
    kuntigi faɲine. Sofaan muxu wuli mɔxɔɲɛn nun sennin nan xili yi sɛbɛxi e bɔnsɔn
    kɛdin kui.
  haw-1868: O lakou nei a pau na keiki a i Asera, na luna o ka ohana o ko lakou makuakane,
    na kanaka koa ikaika i waeia, he poe pookela o na luna. A o ko lakou helu ana
    ma ka hanauna o lakou, ka poe i makaukau no ke kaua, a no ka hooukakaua, he iwakaluakumamaono
    tausani kanaka.
  arb-NAV: كُلُّ هَؤُلاءِ مِنْ ذُرِّيَّةِ أَشِيرَ، رُؤَسَاءُ عَائِلاتٍ فِي عَشَائِرِهِمْ
    مِنْ خِيرَةِ الْمُحَارِبِينَ الأَشِدَّاءِ، وَقَادَةٌ بَارِزُونَ. وَقَدْ بَلَغَ
    عَدَدُ الْمُنْخَرِطِينَ مِنْهُمْ فِي الْجَيْشِ سِتَّةً وَعِشْرِينَ أَلْفاً.
  ewe-ewe: Aser ƒe dzidzimeviwo katã nye ƒometatɔwo kple aʋawɔla nyuiwo. Wode aʋawɔla
    akpe blaeve-vɔ-ade (26,000).
  eng-LEE: All these were the children of Asher, heads of their family divisions,
    selected mighty men of valor, chiefs of the princes. And being recorded according
    to their genealogy for the army for the war, their number was of men twenty and
    six thousand.
  asm-FB: এই সকলো আচেৰৰ বংশধৰ আছিল। এওঁলোক গোষ্ঠীৰ মূল ব্যক্তি, পৰিয়ালৰ নেতা, বিশিষ্ট
    লোক, যুদ্ধাৰু, আৰু নেতাসকলৰ মাজত প্ৰধান আছিল। তেওঁলোকৰ গণনাৰ তালিকা অনুসৰি যুদ্ধৰ
    বাবে ছাবিশ হাজাৰ উপযুক্ত সৈনিক আছিল।
  sus-A: عَسٍرِ شَ دِيٍ نَن نَ كِ، مَنفّيٍ، مِشِ شُنفبٍيٍ، سْورِيٍ فبَنفبَلَنيِيٍ،
    مَنفّدِيٍ نَن نُ عٍ رَ عٍ شَبِلّيٍ يَ مَ، نَشٍيٍ كْنتِ سِفَ هَن مِشِ وُلُ مْشْحّن
    نُن سٍننِ.
  fra-SBL: Tous ceux-là étaient les fils d'Aser, chefs des maisons paternelles, hommes
    de choix et vaillants, chefs des princes. Le nombre de ceux qui étaient inscrits
    sur les listes généalogiques pour servir à la guerre était de vingt-six mille
    hommes.
  hbo-hbo: כָּל־אֵ֣לֶּה בְנֵי־אָ֠שֵׁר רָאשֵׁ֨י בֵית־הָאָבֹ֤ות בְּרוּרִים֙ גִּבֹּורֵ֣י
    חֲיָלִ֔ים רָאשֵׁ֖י הַנְּשִׂיאִ֑ים וְהִתְיַחְשָׂ֤ם בַּצָּבָא֙ בַּמִּלְחָמָ֔ה מִסְפָּרָ֣ם
    אֲנָשִׁ֔ים עֶשְׂרִ֥ים וְשִׁשָּׁ֖ה אָֽלֶף׃ ס
  kik-kik: Acio othe maarĩ njiaro cia Asheri; nĩo maarĩ atongoria a nyũmba ciao, na
    andũ athuure, na njamba cia ita, na atongoria arĩa maarĩ igweta. Mũigana wa andũ
    arĩa maangĩathiire mbaara kũringana na maandĩko ma njiarwa ciao maarĩ 26,000.
  fra-NCL: Tous ceux-là étaient fils d’Aser, chefs de maisons patriarcales, hommes
    d’élite et vaillants, chefs des princes, inscrits au nombre de vingt-six mille
    hommes en état d’aller en armes à la guerre.
  cek-AK: Hae kaminawk loe Asher ih caa ah oh o boih moe, acaeng zaehoikung lu koek
    ah oh o; qoih ih kami, thacak ukkung angraeng ah oh o; nihcae loe misatuh thaih
    acaeng pakuemhaih cabu thungah pakuem ih kami ah oh o; sangqum boih ah kami sing
    hnet, sang tarukto oh o.
  cuk-cuk: Bela-wemar, Aser-e-wagan nanaed. Degi, bela e-gwenadgan-iduedga gusmaladid.
    De-ukinbali, dule-nug-nikamalad gusmarbalid, dule-gandikmalad gusmarbalid. E-dadgansik-nug-ilemakar-maidgi,
    wemar-e-nug narmakar-maidi, dule-bila-ononaddamaladi, mili-dulagwen-gakanergwa
    (26,000) mergu-nika daklealid.
  uig-CYR: Буларниң һәммиси Аширниң әвлатлири болуп, һәр қайсиси җәмәт башлири, аламәт
    батур җәңчиләр, йолбашчилар еди; уларниң җәмәтлири бойичә нәсәбнамигә тизимланғанда,
    җәңгә чиқилайдиғанлири җәмий жигирмә алтә миң еди.
  tel-2017: వీళ్ళంతా ఆషేరు సంతానం. వీళ్ళు తమ పూర్వీకుల కుటుంబాలకు నాయకులుగా ఉన్నారు.
    వీళ్ళు ప్రఖ్యాతి చెందిన శూరులుగానూ, నాయకుల్లో ప్రముఖులుగానూ ఉన్నారు. ఈ వంశానికి
    చెందిన వాళ్ళలో ఇరవై ఆరు వేలమంది యుద్ధానికి వెళ్లదగిన వాళ్ళున్నారు.
  hat-BSA: Tout sila yo te fis a Aser, chèf lakay zansèt pa yo, mesye byen chwazi,
    byen fò e plen ak kouraj, chèf an tèt sou chèf yo. Epi non pa yo anrejistre selon
    zansèt pa yo, pou sèvis lagè te venn-si-mil òm.
  kos-kos: Mwet ingan nukewa ma in fwil natul Asher. Elos sifen kais sie sou ac elos
    mwet mweun pwengpeng, oayapa elos mwet kol su eteyuk. Inmasrlon mwet in fwil natul
    Asher, oasr mukul longoul onkosr tausin su fal matwalos ac akola in wi mweun.
  hbo-WLC: כָּל־אֵ֣לֶּה בְנֵי־אָ֠שֵׁר רָאשֵׁ֨י בֵית־הָאָב֤וֹת בְּרוּרִים֙ גִּבּוֹרֵ֣י
    חֲיָלִ֔ים רָאשֵׁ֖י הַנְּשִׂיאִ֑ים וְהִתְיַחְשָׂ֤ם בַּצָּבָא֙ בַּמִּלְחָמָ֔ה מִסְפָּרָ֣ם
    אֲנָשִׁ֔ים עֶשְׂרִ֥ים וְשִׁשָּׁ֖ה אָֽלֶף׃ ס
  ibo-ibo: Ụmụ ụmụ Asha ndị a niile bụ ndịisi ezi, ndị a sara anya na mmiri họpụta,
    ndị bụ dimkpa nʼagha, ndị ndu a ma ama. Ọnụọgụgụ ndị ha tozuru ije agha dị puku
    iri abụọ na isii (26,000), ndị e depụtara aha ha nʼakwụkwọ usoro ọmụmụ.
  ory-ory: ଏସମସ୍ତେ ଆଶେରର ସନ୍ତାନ ଓ ଆପଣା ଆପଣା ପିତୃବଂଶର ପ୍ରଧାନ, ବଛା ଓ ମହାବିକ୍ରମଶାଳୀ ଓ
    ଅଧିପତିମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଧାନ ଥିଲେ। ଆଉ ଯୁଦ୍ଧକାର୍ଯ୍ୟ ନିମନ୍ତେ ବଂଶାବଳୀ କ୍ରମେ ଲିଖିତ ସେମାନଙ୍କ
    ସଂଖ୍ୟା ଛବିଶ ହଜାର ଥିଲା।
  chk-chk: Ätekei meinisin ir mwirimwirin Aser. Ir mwänirelan ar kewe cho, sounfiu
    mi kefil o pwora, pwal ir samol mi lap. Iwe, iteiter meinisin mi mak lon tettelin
    uruwor ükükün rüe me wonungeröü sounfiu mi molotä ngeni maun.
  rop-rop: Ol dislot bin detlot femili lain weya bin kamat brom Esha. Deibin jidan
    bos blanga ola femili en deibin strongbala solja, en brabli gudwan lida. Wal det
    namba blanga ol detlot men hu gin fait langa ami brom det Esha klen bin 26,000.
  ukr-1871: Усї цї Ассерові сини, голови в родах, люде вибрані, хоробрі, головні начальники.
    Записано їх в родовідних списах військових, для війни, по перелїку двайцять шість
    тисяч чоловіка.
  deu-1951: Alle diese waren Söhne Assers, Häupter der Stammhäuser, auserlesene, tapfere
    Männer, Häupter der Fürsten. Und von ihnen waren eingetragen für den Kriegsdienst
    26000 Mann.
  eng-JPS: All these were the children of Asher, heads of the fathers' houses, choice
    and mighty men of valour, chief of the princes. And the number of them reckoned
    by genealogy for service in war was twenty and six thousand men.
  srp-1865: Svi ovi bijahu sinovi Asirovi, poglavari domova otaèkih, izabrani, hrabri
    ljudi, poglavari meðu knezovima. Bješe ih za vojsku na broj dvadeset i šest tisuæa
    ljudi.
  lug-lug: Bano bonna baali bazzukulu ba Aseri, abamu nga bakulu ba nda zaabwe abalala
    nga basajja baakitiibwa, n’abalala nga balwanyi abazira, n’abalala nga baami bakulu
    ddala mu bitiibwa byabwe. Abasajja abalwanyi bonna awamu bawera emitwalo ebiri
    mu kakaaga.
  heb-heb: כל אלה בני אשר ראשי בית האבות ברורים גבורי חילים ראשי הנשיאים והתיחשם בצבא
    במלחמה מספרם אנשים עשרים וששה אלף׃
  ben-IRV: আশের গোষ্ঠীর এই সব লোকেরা ছিলেন নিজের নিজের বংশের নেতা। এঁরা প্রত্যেকে
    ছিলেন বাছাই করা শক্তিশালী যোদ্ধা ও প্রধান নেতা। আশেরের বংশ তালিকায় লেখা লোকদের
    মধ্যে যুদ্ধে যাবার জন্য প্রস্তুত লোকের সংখ্যা ছিল ছাব্বিশ হাজার।
  pan-pan: ਇਹ ਸਾਰੇ ਆਸ਼ੇਰ ਦੇ ਪੁੱਤਰ ਸਨ, ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ, ਉੱਤਮ ਤੇ ਬਹੁਤ ਤਕੜੇ
    ਸੂਰਮੇ, ਸਰਦਾਰ ਅਤੇ ਜਿੰਨੇ ਕੁਲ ਪੱਤ੍ਰੀ ਅਨੁਸਾਰ ਸੈਨਾਂ ਦੇ ਯੋਧੇ ਗਿਣੇ ਗਏ ਸੋ ਛੱਬੀ ਹਜ਼ਾਰ ਸਨ।
  mya-JVB: ဤ သူအပေါင်း တို့သည် အာရှာ အမျိုး ၌ အဆွေအမျိုး သူကြီး ၊ ရွေး သောသူ၊ ခွန်အား
    ကြီးသော သူရဲ မင်း ဖြစ်ကြ၏။ သားစဉ် မြေးဆက်စာရင်းဝင်၍ စစ်တိုက် ခြင်းငှါ တတ်စွမ်းနိုင်သောသူ
    နှစ်သောင်း ခြောက်ထောင်ရှိကြ ၏။
  hmo-hmo: Unai ibounai be Asere taudia. Idia be edia iduhu edia gunalaia taudia,
    bona tuari taudia mai goadadia. Idia be lohia taudia, mai edia sivarai. Asere
    ena bese lalonai tuari idia diba taudia ibounai 26,000 idia noho.
  urd-urd: यह सब बनी आशार, अपने आबाई ख़ानदानों के, चुने हुए रईस और ताक़तवर सूर्मा
    और अमीरों के सरदार थे। उन में से जो अपने नसबनामे के मुताबिक़ जंग करने के लायक़
    थे वह शुमार में छब्बीस हज़ार जवान थे।
  rus-SYN: Все эти сыновья Асира, главы поколений, люди отборные, воинственные, главные
    начальники. Записано у них в родословных списках в войске, для войны, по счету
    двадцать шесть тысяч человек.
  bqc-SIM: Asɛɛ buiↄn we, mɛ́ uabeleↄnɛ ḿpii. Gↄ̃sa gbãa tↄdeↄnɛ mɛ́ dↄaana maaↄnɛ.
    An zĩgↄ̃ pↄ́ wà ń tↄ́ dàlauↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baasↄo ń mɛ̀ndooɛ (26.000).
  tcz-CHONGTHU: Asher son achilhah mi hichengse hi, apajang khai cheh’a phung upa
    jeng ahiuve. Mihat gal-hang mi jeng leh milen milal jeng ahiuve, ti phatea phot
    chetsa cheh ahitauve. Akhanggui lekhabua galsat’a manthei cheh mihing kisimdoh
    chengse chu 26,000 alhinguvin ahi.
  mar-mar: हे सर्व आशेरचे वंशज. ते आपापल्या घराण्यांचे प्रमुख होते. त्यांच्या वंशावळ्यांनी
    मोजलेले असे ते सव्वीस हजार लढवय्ये पुरुष त्यांच्यात होते.
  qub-qub: Chay runacunaga caran Aserpita mirajcunalla. Paycunaga famillyancunacho
    mandajcunalla, jinyu runacunalla, mas rispitädu caran. Chay runacunata padrunaptin
    pillyapaj alli cajcunalla caran ishcay chunca sojtan waranga (26,000).
  bqp-bqp: Be bɑ sɑ̃ɑ Asɛɛn bibun bweseru, berɑ mi. Ben bɑɑwure u sɑ̃ɑwɑ wirugii win
    berɑɔ. Be kpuro bɑ sɑ̃ɑwɑ wɔrugɔbɑ. Be bɑ tireru doke, ben geerɑ sɑ̃ɑwɑ nɔrɔbun
    subɑ yɛndɑ nɔɔbu kɑ tiɑ (26.000) be, be bɑ koo kpĩ bu tɑbu ko.
  hat-hat: Tout moun sa yo te moun branch fanmi Asè. Yo tout te chèf fanmi, vanyan
    sòlda, grannèg. Dapre rejis fanmi yo, te gen vennsimil (026.000) gason ki te gen
    laj pou fè sèvis lame, epi ki te bon pou fè lagè.
  eng-BSB: All these were the descendants of Asher—heads of their families, choice
    and mighty men of valor, and chiefs among the leaders. The number of men fit for
    battle, recorded in their genealogies, was 26,000.
  eng-WEBPB: All these were the children of Asher, heads of the fathers’ houses, choice
    and mighty men of valour, chief of the princes. The number of them listed by genealogy
    for service in war was twenty-six thousand men.
  kbq-kbq: Hagi ama ana maka vahera Asampinti fore hu'nazankino, nagazmimofonte ugagota
    kva vahe manitere hu'naze. Hagi e'i ana nagamofo zamagima kasente kasentema huno
    e'neregatima kre'za eri fatgoma hu'nazana, 26 tauseni'a hankave sondia vahetamimofo
    zamagi kre'za eri fatgo hu'naze.
  nhe-BL: Nochi ya ni elque iixhuihua Aser huan sesen inijuanti elqui se tlayacanquetl
    tlen nopa familias tlen hualajque ipan ya. Huan ni eliyayaj tlacame tlapejpenilme
    tlen cuali quiixmatiyayaj tlatehuíaj. Ijcuilijtoc nochi inintoca ipan nopa lista
    tlen quipiya quejatza tlacajtiyajque tlacame. Huan ipan nopa familia Aser oncayaya
    26 mil soldados.
  gub-BL: A'e paw wiko Azer izuapyapyr romo wà. Wiko wànàm wanuwihaw romo wà. Wiko
    zauxiapekwer ikwaw katu pyrer romo wà no. Wiko tuwihaw ikàg ma'e romo wà. Izuapyapyr
    wainuromo heta 26.000 awa zauxiapekwer romo tuwihawete pe imono pyràm wà.
  eng-DRA: 'All these were sons of Aser, heads of their families, choice and most
    valiant captains of captains: and the number of them that were of the age that
    was fit for war, was six and twenty thousand.'
