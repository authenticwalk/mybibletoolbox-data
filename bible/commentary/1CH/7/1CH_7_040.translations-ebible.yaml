verse: 1CH.007.040
translations:
  mal-C: ഇവരെല്ലാവരും ആശേരിന്റെ പിൻഗാമികളായിരുന്നു. ഇവർ കുടുംബങ്ങൾക്കു തലവന്മാരും
    ഏറ്റവും ശ്രേഷ്ഠന്മാരും ധീരയോദ്ധാക്കളും പ്രമുഖ നേതാക്കന്മാരും ആയിരുന്നു. അവരുടെ
    വംശാവലിയിൽ ചേർത്തിരിക്കുന്ന പേരുവിവരപ്പട്ടിക അനുസരിച്ച് അവരിൽ യുദ്ധസന്നദ്ധരായ
    പുരുഷന്മാരുടെ എണ്ണം 26,000 ആയിരുന്നു.
  deu-TKW: Diese alle waren Söhne Assers, Häupter der Familien, auserwählte kriegstüchtige
    Männer, Häupter unter den Fürsten. Und die Anzahl der aus ihnen für den Kriegsdienst
    Aufgezeichneten betrug 26000 Mann.
  lin-lin: 'Bango nyonso bazalaki bakitani ya Aseri : bazalaki bakambi ya mabota na
    bango, bato ya lokumu, basoda ya mpiko mpe bakambi ya bakambi ya bituka. Motango
    ya bato nyonso oyo bakomamaki na buku ya mabota mpe bakoki mpo na bitumba, ezalaki
    nkoto tuku mibale na motoba.'
  eng-LSV: All these [are] sons of Asher, heads of the house of the fathers, chosen
    ones, mighty in valor, heads of the princes, with their genealogy, for the host,
    for battle, their number [is] twenty-six thousand men.
  eng-GNV: All these were the children of Asher, the heads of their fathers houses,
    noble men, valiant men of warre and chiefe princes, and they were rekoned by their
    genealogies for warre and for battell to the nomber of sixe and twentie thousand
    men.
  eng-WEBSTER: All these were the children of Asher, heads of their father's house,
    choice and mighty men of valor, chief of the princes. And the number throughout
    the genealogy of them that were fit for war and for battle was twenty and six
    thousand men.
  nhw-BL: Nochi ya ni elque iixhuihua Aser huan sesen inijuanti elqui se tlayacanquetl
    tlen nopa familias catli hualajque ipan ya. Huan ni eliyayaj tlacame tlatlapejpenilme
    catli cuali quiiximatiyayaj para tlahuilanase. Ijcuilijtoc nochi inintoca ipan
    nopa lista catli quipiya quenicatza tlacajtiyajque masehualme. Huan ipan nopa
    familia Aser oncayaya 26 mil soldados.
  swh-ONEN: Hawa wote ndio waliokuwa wazao wa Asheri, viongozi wa jamaa zao, watu
    bora, mashujaa walio hodari na viongozi maarufu. Idadi ya watu waliokuwa tayari
    kwa vita, kama ilivyoorodheshwa katika ukoo wao, walikuwa 26,000.
  bba-bba: Be bɑ sɑ̃ɑ Asɛɛn bibun bweseru, berɑ mi. Ben bɑɑwure u sɑ̃ɑwɑ wiruɡii win
    berɑɔ. Be kpuro bɑ sɑ̃ɑwɑ wɔruɡɔbɑ. Be bɑ tireru doke, ben ɡeerɑ sɑ̃ɑwɑ nɔrɔbun
    subɑ yɛndɑ nɔɔbu kɑ tiɑ (26.000) be, be bɑ koo kpĩ bu tɑbu ko.
  eng-KJVCPB: All these were the children of Asher, heads of their fathers’ house,
    choice and mighty men of valour, chief of the princes. And the number throughout
    the genealogy of them that were apt to the war and to battle was twenty and six
    thousand men.
  luo-luo: Magi duto ne gin joka Asher, jotend anywola, ji ma oyiedhi, jolweny mathuondi
    kendo jotelo mabeyo. Kar romb jomane oikore dhiyo e lweny, ka ondikgi ginonrogi
    mar anywolagi ne gin ji alufu piero ariyo gi auchiel (26,000).
  meu-meu: Unu iboudiai na Asere taudia, edia iduhu kwaradia, e abidia dae taudia,
    tuari taudia mai goadadia, Iohia ikwaradia. Edia uru ai ladadia e tore, tuan lao
    totona; iboudiai na tatau gerebu-rua daha-tauratoi.
  npi-ULB: यी सबै आशेरका सन्‍तानहरू थिए । तिनीहरू वंश पुर्खाहरू, पिताका घरानाहरूका
    मुखियाहरू, विशिष्‍ट मानिसहरू, योद्धाहरू, र अगुवाहरूका मुखिया थिए । तिनीहरूको वंशावलीको
    सूचीअनुसार सेनाको लागि योग्य मानिसहरूको संख्‍या छबिस हजार थियो ।
  yor-yor: Gbogbo wọ̀nyí jẹ́ ìran ọmọ Aṣeri—olórí ìdílé, àṣàyàn ọkùnrin, alágbára
    jagunjagun àti olórí nínú àwọn ìjòyè. Iye àwọn tí a kà yẹ fún ogun, gẹ́gẹ́ bí
    à ti ṣe kọ ọ́ lẹ́sẹẹsẹ nínú ìtàn ìdílé wọn jẹ́ ẹgbàá mẹ́tàlá (26,000) ọkùnrin.
  pes-OPCB: همهٔ فرزندان اشیر که سران طایفه‌ها بودند، جنگاورانی کارآزموده و رهبرانی
    برجسته محسوب می‌شدند. تعداد مردان جنگی این طایفه که در نسب نامه ثبت گردید ۲۶٬۰۰۰
    نفر بود.
  tgl-ULB: Sila ang mga kaapu-apuhan ni Aser, mga pinuno ng kanilang mga pamilya,
    mga kilalang tao, mga mandirigma at mga pangunahin sa mga pinuno. Ayon sa nakasulat
    sa talaan, mayroong 26, 000 na mga lalaki ang nababagay na maglingkod sa militar.
  hui-hui: Agali uruni ti Ase aguaneneru howa tinaga hameigini mbira mbiranaga agali
    haguane howa ti ami agali hongohe bayaleore mini leneru hene. Ase hameigini bibahende
    daga lo winigo ami agali hongoheru dege daga lowa ti daosini pira kirani waragaria
    (26,000) hene.
  mya-mya: ဤ​သူ​အ​ပေါင်း​တို့​သည်​အာ​ရှာ​၏​သား​မြေး များ​ဖြစ်​ကြ​၏။ သူ​တို့​သည်​အိမ်​ထောင်​ဦး​စီး
    များ၊ ထင်​ပေါ်​ကျော်​စော​သော​စစ်​သူ​ရဲ​များ၊ ထူး​ချွန်​သော​ခေါင်း​ဆောင်​များ​ဖြစ်​ပေ​သည်။
    သူ​တို့​တွင်​စစ်​မှု​ထမ်း​ရန်​အ​ရည်​အ​ချင်း ရှိ​သူ​လူ​ပေါင်း​နှစ်​သောင်း​ခြောက်​ထောင်​ရှိ
    သ​တည်း။
  bod-N: དེ་ཐམས་ཅད་ནི་ཨ་ཤེར་གྱི་བུ་རབས་ཚ་རྒྱུད་དེ། ཁོ་ཚོའི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་དང་དམག་མི་ཕུལ་བྱུང་དཔའ་རྩལ་ཅན་དང་།
    འགོ་དཔོན་རྣམས་ཀྱི་གཙོ་བོར་གྱུར་པ་ཡིན། ཁྱིམ་རབས་བཞིན་ཐོ་བརྒྱབ་པའི་མི་གྲངས་ཏེ། དམག་འཐབ་ལ་ཞུགས་ནུས་པ་བསྡོམས་པས་མི་ཉིས་ཁྲི་དྲུག་སྟོང་ཡོད་པའོ།
    །
  sna-sna: Vose ava vaiva zvizvarwa zvaAsheri, vakuru vemhuri yavo, varume vakanga
    vakasarudzika, varwi vakanga vakashinga uye vari vatungamiri vakasanangurika.
    Uwandu hwavarume vakanga vakagadzirira kurwa sezvazvakanyorwa munhoroondo yavo
    hwaiva zviuru makumi maviri nezvitanhatu.
  spa-BLM: Todos estos fueron los hijos de Aser, jefes de las casas paternas, hombres
    selectos y valientes, jefes de los príncipes. El número de ellos inscritos por
    genealogía para el servicio en la guerra era de veintiséis mil hombres.
  cac-cac: Masanil juntzan̈ eb' vin̈ tic yin̈tilal Aser eb' vin̈. Yajal yaj eb' vin̈
    d'a scal eb' yin̈tilal, te jelan eb' vin̈ d'a oval, te nivac pax yelc'och eb'
    vin̈. A sb'isul eb' soldado d'a scal eb' yin̈tilal Aser chi', ay 26 mil eb'.
  swh-ULB: Hawa wote walikuwa uzao wa Asha. Walikua mababu wa ukoo, viongozi wa familia,
    wananume wa kipekee, wanaume wa vita, na machifu kati ya viongozi. Kulikuwa na
    wanaume elfu ishirini na sita walioorodheshwa waliokuwa imara kwa kazi ya jeshi,
    kwa mujibu wa idadi iliyo orodheshwa.
  bel-bel: Усе гэтыя сыны Асіра, галовы пакаленьняў, людзі адборныя, ваяўнічыя, галоўныя
    начальнікі. Запісана ў іх у радаводных сьпісах у войску, для вайны, па ліку дваццаць
    шэсьць тысяч чалавек.
  deu-ELBBK: 'Alle diese waren Söhne Asers, Häupter der Vaterhäuser, auserlesene,
    kampfbereite Männer, Häupter der Fürsten. Und ihre Verzeichneten zum Heeresdienst
    im Krieg: ihre Zahl war 26.000 Mann.'
  mbb-OT: Sikandan is langun menge kevuwazan ni Asher he menge pengulu te menge pemilya
    zan. Memetau sikandan he menge sundaru wey nevantug he menge pengulu. Ne is kezakel
    zan te menge maama he kevuwazan ni Asher he andam he ebpesundaru 26,000 sumalà
    is diyà te listahan te menge kevuwazan dan.
  mal-2015: ഇവർ എല്ലാവരും ആശേരിന്റെ പുത്രന്മാരായി പിതൃഭവനങ്ങൾക്കു തലവന്മാരും ശ്രേഷ്ഠന്മാരും
    പരാക്രമശാലികളും പ്രഭുക്കന്മാരിൽ പ്രധാനികളും ആയിരുന്നു. വംശാവലിപ്രകാരം യുദ്ധസേവെക്കു
    പ്രാപ്തന്മാരായി എണ്ണപ്പെട്ടവരുടെ സംഖ്യ ഇരുപത്താറായിരം തന്നേ.
  rmc-rmc: Kala savore sas le Ašeroskre potomki. On sas zorale murša the vodci andre
    peskre fajti. Andre lengro rodokmeňos sas zapisimen 26 000 zorale murša.
  pes-OPV: جميع اينها پسران اَشِير و رؤساي خاندان آباي ايشان و برگزيدگان مردان جنگي
    و رؤساي سرداران بودند. و شماره ايشان که در لشکر براي جنگ بر حسب نسب نامه ثبت گرديد،
    بيست و شش هزار نفر بود.
  ron-1924: Тоць ачештя ерау фиий луй Ашер, кэпетенииле каселор пэринцилор лор, оамень
    алешь ши витежь, кэпетенииле домнилор, скришь ын нумэр де доуэзечь ши шасе де
    мий де оамень ын старе сэ поарте армеле ши сэ мяргэ ла рэзбой.
  ben-OBCV: এরা সবাই আশেরের বংশধর—পরিবারের কর্তা, বাছাই করা লোকজন, সাহসী যোদ্ধা ও
    অসামান্য নেতা। তাদের বংশতালিকায় যুদ্ধে যাওয়ার জন্য প্রস্তুত 26,000 জন যোদ্ধা
    নথিভুক্ত হল।
  som-som: Oo kulli intaas oo dhammuna waxay wada ahaayeen ilma Aasheer oo ah madaxdii
    reerahooda, oo waxay ahaayeen rag xoog badan oo la doortay, oo weliba waxay ahaayeen
    madaxdii amiirrada. Oo tiradoodii abtiriska loogu tiriyey hawsha dagaalka waxay
    ahayd lix iyo labaatan kun oo nin.
  lat-VUC: 'Omnes hi filii Aser, principes cognationum, electi atque fortissimi duces
    ducum: numerus autem eorum ætatis quæ apta esset ad bellum, viginti sex millia.'
  eng-ASVBT: All these were the children of Asher, heads of the fathers’ houses, choice
    and mighty men of valor, chief of the princes. And the number of them reckoned
    by genealogy for service in war was twenty and six thousand men.
  ita-1885: Tutti costoro furono figliuoli di Aser, capi di famiglie paterne, uomini
    scelti, e di gran valore, capi de' principali. Ed essendo annoverati per le lor
    generazioni, il numero loro, per andare alla guerra, fu di ventiseimila uomini.
  eng-LXXUP: 'All these were the sons of Asher, all heads of families, choice, mighty
    men, chief leaders: their number for battle array—their number was twenty-six
    thousand men.'
  eng-ULB: All these were descendants of Asher. They were ancestors of the clans,
    heads of fathers' houses, distinguished men, fighting men, and chief among the
    leaders. There were twenty-six thousand men listed who were fit for military service,
    according to their numbered lists.
  spa-VBL: Todos ellos eran descendientes de los jefes de familia de Aser, hombres
    selectos, fuertes guerreros y grandes líderes. Según su genealogía, tenían 26.000
    guerreros listos para la batalla.
  fra-_FOB: Tous ceux-là étaient enfants d'Asser, chefs des maisons de leurs pères,
    hommes choisis, vaillants guerriers, chefs des princes, enregistrés dans l'armée,
    pour la guerre, au nombre de vingt-six mille hommes.
  mal-mal: ഇവർ എല്ലാവരും ആശേരിന്റെ പുത്രന്മാരായി പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും ശ്രേഷ്ഠന്മാരും
    പരാക്രമശാലികളും പ്രഭുക്കന്മാരിൽ പ്രധാനികളും ആയിരുന്നു. വംശാവലിപ്രകാരം യുദ്ധസേവയ്ക്ക്
    പ്രാപ്തന്മാരായി എണ്ണപ്പെട്ടവരുടെ സംഖ്യ ഇരുപത്താറായിരം തന്നേ.
  urd-GVR: Āshar ke darj-e-bālā tamām afrād apne apne ḳhāndānoṅ ke sarparast the.
    Sab chīdā mard, māhir faujī aur sardāroṅ ke sarbarāh the. Nasabnāme meṅ 26,000
    jang karne ke qābil mard darj haiṅ.
  suz-BL: मेको नेल्‍ल आशेर आ खिं ङा मुर नु मेको आन खिं खिं ङा ठेयब मुर, बोल्‍यो लडाइ
    पाइब नु योव़शो जोक्‍ब तुइक्‍ब लां कोंइब हिक्‍चा पुंइसीशो मुर बाक्‍मा बाक्‍त। मेको
    आन खिं खिं पा हिक्‍शा, नें ब्रेक्‍तीकेमी नें ब्रेक्‍शो लडाइ पाइब २६ हजार मुर बाक्‍मा
    बाक्‍त।
  ita-1927: Tutti questi furon figliuoli di Ascer, capi di case patriarcali, uomini
    scelti, forti e valorosi, capi tra i principi, iscritti per servizio di guerra
    in numero di ventiseimila uomini.
  ckb-ckb: هەموو ئەوانە لە نەوەی ئاشێر بوون. گەورەی بنەماڵە و پیاوی هەڵبژاردە و جەنگاوەر
    و سەرکردەی دیار بوون. بەپێی ڕەچەڵەکیان لە تۆمارەکاندا ژمارەی ئەو پیاوانەی ئامادەباش
    بوون بۆ جەنگ بیست و شەش هەزار بوون.
  eng-BBE: All these were the children of Asher, heads of their families, specially
    strong men of war, chiefs of the rulers. They were recorded in the army for war,
    twenty-six thousand men in number.
  kan-OKCV: ಇವರೆಲ್ಲರು ಆಶೇರನ ಮಕ್ಕಳಾಗಿದ್ದು, ತಮ್ಮ ತಂದೆಯ ಕುಟುಂಬದಲ್ಲಿ ಯಜಮಾನರಾಗಿಯೂ, ಯುದ್ಧ
    ಪರಾಕ್ರಮಶಾಲಿಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾಗಿಯೂ, ಪ್ರಭುಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠರಾಗಿಯೂ ಇದ್ದರು. ಅವರ ವಂಶಾವಳಿಯಲ್ಲಿ
    ದಾಖಲಿಸಿದ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಿರುವ 26,000 ಮಂದಿ ಇದ್ದರು.
  tam-2017: ஆசேரின் சந்ததிகளாகிய இவர்கள் எல்லோரும் தங்களுடைய பிதாக்களின் வம்சத்தலைவர்களும்
    தெரிந்துகொள்ளப்பட்ட பெலசாலிகளும், பிரபுக்களின் தலைவர்களுமாக இருந்தார்கள்; அவர்கள்
    வம்ச அட்டவணைகளில் யுத்தத்திற்குப் போகத்தக்க வீரர்களின் எண்ணிக்கை இருபத்தாறாயிரம்பேர்.
  spa-RV-1909: 'Y todos estos fueron hijos de Aser, cabezas de familias paternas,
    escogidos, esforzados, cabezas de príncipes: y contados que fueron por sus linajes
    entre los de armas tomar, el número de ellos fué veintiséis mil hombres.'
  ron-BTF: Toți aceștia erau copiii lui Așer, capi ai casei tatălui lor, războinici
    viteji și aleși, mai mari ai prinților. Și numărul lor prin toată genealogia lor,
    apți de război și de bătălie, era douăzeci și șase de mii de bărbați.
  eng-WEBP: All these were the children of Asher, heads of the fathers’ houses, choice
    and mighty men of valor, chief of the princes. The number of them listed by genealogy
    for service in war was twenty-six thousand men.
  eng-FBV: These were all descendants of Asher—family heads, proven men, strong warriors,
    and great leaders. According to their genealogy, they had 26,000 battle-ready
    warriors.
  nld-1939: 'Het waren allen zonen van Aser: uitstekende familiehoofden, dappere mannen
    en hoofden der vorsten. In hun stamregister stond een aantal van zes en twintigduizend
    dienstplichtigen.'
  nch-BL: Nochi ya ni elque iixhuihua Aser huan sesen ten inijuanti elqui se tayacanquet
    ten nopa familias cati hualajque ipan ya. Huan ya ni eliyayaj tacame tapejpenilme
    cati cuali quiixmatiyayaj para tatehuise. Ijcuilijtoc nochi inintoca ipan nopa
    lista cati quipiya quenicatza tacajtiyajque masehualme. Huan ipan nopa familia
    Aser oncayaya 26 mil soldados.
  vie-1934: Những kẻ ấy đều là con cháu của A-se, làm trưởng tộc, vốn là tinh binh
    và mạnh dạn, đứng đầu các quan tướng. Các người trong chúng hay chinh chiến, theo
    gia phổ, số được hai vạn sáu ngàn tên.
  hin-CV: ये सभी आशेर वंश के पुरुष थे, अपने गोत्रपिता के परिवारों के प्रमुख, प्रमाणित
    वीर योद्धा, प्रशासकों के प्रधान थे. उनकी संख्या वंशावली द्वारा गिनी गई थी कि वे
    युद्धकाल में जाकर युद्ध करें. ये संख्या में 26,000 पुरुष थे.
  spa-BES: Todos estos eran hijos de Aser, jefes de sus familias, especialmente escogidos,
    fuertes, valientes hombres de guerra, jefes de los gobernantes. Fueron registrados
    en el ejército para la guerra, en número veintiséis mil hombres.
  tdx-tdx: 'Ie o ana’ i Asere, roaen’ anjomban-droae’eo, jinoboñe, ondaty maozatse
    mahavany, mpiaolo’ o roandriañeo. Le ty ia’ iareo te niantoñoñe, o mahafialy,
    mahafañota­kotakeo: ondaty ro’ale-tsi-eneñ’arivo.'
  tha-KJV: ทั้งสิ้นเหล่านี้เป็นคนของอาเชอร์ หัวหน้าในเรือนบรรพบุรุษของเขา เป็นทแกล้วทหารที่คัดเลือกไว้
    เป็นเจ้านายใหญ่ จำนวนที่ขึ้นทะเบียนไว้ในสำมะโนครัวเชื้อสายเพื่อทำศึกสงครามเป็นสองหมื่นหกพันคน
  por-BR-2018: Todos estes foram filhos de Aser, cabeças de famílias paternas, escolhidos
    guerreiros valentes, chefes de príncipes; e foram contados em suas genealogias
    no exército para a guerra, em número de vinte e seis mil homens.
  deu-ELO: 'Alle diese waren Söhne Asers, Häupter der Vaterhäuser, auserlesene, streitbare
    Männer, Häupter der Fürsten. Und ihre Verzeichneten zum Heeresdienst im Kriege:
    ihre Zahl war sechsundzwanzigtausend Mann.'
  eng-WYC-2018: All these were the sons of Asher, princes of kindreds, chosen men
    and full strong dukes of dukes; and the number, of the age of them that were able
    to battle, was six and twenty thousand. (All these were the sons of Asher, the
    leaders of their kindreds, chosen and very strong men, leaders of leaders; and
    the number of them of the age who were able to do battle, was twenty-six thousand.)
  epo-epo: Ĉiuj ĉi tiuj estis idoj de Aŝer, ĉefoj de patrodomoj, elektitaj, kuraĝaj
    militistoj, ĉefaj estroj. Ili estis enskribitaj en la genealogia listo, en la
    militistaro, por milito; ilia nombro estis dudek ses mil viroj.
  uig-PIN: Bularning ⱨǝmmisi Axirning ǝwladliri bolup, ⱨǝr ⱪaysisi jǝmǝt baxliri,
    alamǝt batur jǝngqilǝr, yolbaxqilar idi; ularning jǝmǝtliri boyiqǝ nǝsǝbnamigǝ
    tizimlanƣanda, jǝnggǝ qiⱪilaydiƣanliri jǝmiy yigirmǝ altǝ ming idi.
  beo-beo: 'Amo huluane da A:sie egaga fifi misi galu. Ilia da ilia sosogo fi ilima
    fada:i dunu amola gasa bagade gegesu amola ouligisu dunu esafulu. A:sie egaga
    fifi misi amo ganodini da dadi gagui gegemusa: momagei dunu 26,000 agoane ba:i.'
  tpi-OTNT: Ol dispela man i lain pikinini bilong Aser na ol i hetman bilong lain
    famili bilong ol. Ol dispela namba wan bikman ol i gutpela man tru na ol i strongpela
    soldia. Taim ol man i wokim lista bilong ol Aser, ol i kaunim 26,000 man inap
    long kamap soldia.
  hau-SA: Dukan waɗannan zuriyar Asher ne, kawunan iyalai, zaɓaɓɓun mutane, jarumawa
    sosai da kuma fitattun shugabanni. Yawan mutanen da suke a shirye don yaƙi, kamar
    yadda aka lissafta zuriyarsu, 26,000 ne.
  uig-LAT: Bularning hemmisi Ashirning ewladliri bolup, her qaysisi jemet bashliri,
    alamet batur jengchiler, yolbashchilar idi; ularning jemetliri boyiche nesebnamige
    tizimlan’ghanda, jengge chiqilaydighanliri jemiy yigirme alte ming idi.
  nde-nde: Bonke laba babengabosendo luka-Asheri bezinhloko zendlu ngendlu, amadoda
    akhethiweyo, amabutho alesibindi njalo bengabakhokheli abalokuhlakanipha. Inani
    lamadoda ayesefanele ukubuthwa aye empini, kusiya ngoluhlu losendo lwakwabo, kwakuzinkulungwane
    ezingamatshumi amabili lesithupha (26,000).
  ton-ton: Ko kinautolu ni kotoa pē ko e fānau ʻa ʻAseli, ko e kau mātuʻa ʻi he fale
    ʻo ʻenau tamai, ko e kau tangata leleiʻia mo toʻa lahi ʻaupito, ko e tuʻukimuʻa
    ʻi he ngaahi ʻeiki. Pea ko honau tokolahi naʻe faʻa fai ʻae tau, ʻo fakatatau
    mo honau hohoko, ko e kau tangata ʻe toko ua mano mo toko ono afe.
  ces-1613: Všickni ti synové Asser, knížata domů otcovských, vybraní, udatní, přední
    z knížat, kteříž vyčteni do vojska k bitvě, v počtu šest a dvadceti tisíc mužů.
  eng-WMB: All these were the children of Asher, heads of the fathers’ houses, choice
    and mighty men of valor, chief of the princes. The number of them listed by genealogy
    for service in war was twenty-six thousand men.
  tam-TCV: ஆசேரின் வழித்தோன்றலாகிய இவர்கள் எல்லோரும் குடும்பங்களின் தலைவர்களும், சிறந்த
    மனிதர்களும், தைரியமிக்க இராணுவ வீரர்களும், புகழ்பெற்ற தலைவர்களுமாயிருந்தனர். போருக்கு
    ஆயத்தமாக இருந்தவர்கள் அவர்களுடைய வம்சங்களின்படி கணக்கிடப்பட்டபோது 26,000 பேராயிருந்தனர்.
  ceb-ULB: Kining tanan mao ang mga kaliwat ni Asher. Sila mao ang mga katigulangan
    sa banay, pangulo sa ilang mga panimalay, mga mahinungdanong mga tawo, mga manggugubat,
    ug mga pangulo taliwala sa mga pangulo. Adunay nalista nga 26, 000 ka mga lalaki
    nga angay moalagad sa kasundalohan, sumala sa ilang gidaghanon nga nalista.
  pol-UBG: Ci wszyscy to synowie Aszera, naczelnicy rodów, wyborowi i dzielni wojownicy,
    pierwsi wśród książąt. Ich liczba spisana według rodowodu wynosiła dwadzieścia
    sześć tysięcy zdolnych do walki.
  urd-GVU: آشر کے درجِ بالا تمام افراد اپنے اپنے خاندانوں کے سرپرست تھے۔ سب چیدہ مرد،
    ماہر فوجی اور سرداروں کے سربراہ تھے۔ نسب ناموں میں 26,000 جنگ کرنے کے قابل مرد
    درج ہیں۔
  deu-1912: Diese waren alle Kinder Assers, Häupter ihrer Vaterhäuser, auserlesene,
    gewaltige Männer und Häupter über Fürsten. Und wurden aufgezeichnet ins Heer zum
    Streit an ihrer Zahl sechsundzwanzigtausend Mann.
  kan-2017: ಇವರೆಲ್ಲರು ಆಶೇರ್ಯರಲ್ಲಿ ಗೋತ್ರಪ್ರಧಾನರೂ, ಯುದ್ಧಪ್ರವೀಣರಾದ ರಣವೀರರೂ ಮತ್ತು ಶ್ರೇಷ್ಠ
    ನಾಯಕರೂ ಆಗಿದ್ದರು. ಇವರ ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯ ಪ್ರಕಾರ ಯುದ್ಧ ಪ್ರವೀಣರಾದ ಭಟರ ಸಂಖ್ಯೆ ಇಪ್ಪತ್ತಾರು
    ಸಾವಿರ.
  yap-yap: Urngin e pi cha’ ney ni yad e pi’in owchen Asher. Yad lolgen e pi tabnaw,
    ma yi go’ yimnangrad ni yad bogi falu’ ko mael, ma bogni’ ni bfel’ rogon ni yad
    ma gagiyeg. Pi’in owchen Asher e ba mu’un ngay 26,000 e pumo’on nrayag ni ngruned
    ko mael.
  hlt-MCSB: He boeih he a napa imkhui kah a lu rhoek neh khoboei boeilu, tatthai hlangrhalh
    la a coelh Asher koca rhoek ni. Amih te a khuui la caemtloek vaengkah caempuei
    khuiah a hlangmi la hlang thawng kul thawng rhuk om coeng.
  mdy-ETH: ዬያታ ቢያ ዓሴኤሬ ዜርፆኬ፤ ዔያታ ፔ ማኣሮ ዓሶኮ ሱኡጌ፥ ጊንሣ ሃሣ ዔርቴ ዖልዚ ዓሲ ማዔያ ዱማ ዱማ ቢታንቶ ዓኣ
    ዓሲኬ፤ ዓሴኤሬ ዜርፃፓ ፖኦሊሴ ማዾ ማዻኒ ዳንዳዓ ዓቲንቃ ላማታሚ ላሆ ሺያኬ።
  twi-ASANTE: Na Aser asefoɔ no mu biara yɛ wɔn agyanom abusua ɔdaanoni. Na wɔn nyinaa
    yɛ akofoɔ pa ne ntuanofoɔ a wɔdi mu. Na mmarima ɔpeduonu nsia (26,000) na wɔwɔ
    hɔ a wɔatwerɛ wɔn din agu wɔn mmusuadua nwoma mu a wɔyɛ akofoɔ a wɔagye edin.
  eng-WEBU: All these were the children of Asher, heads of the fathers’ houses, choice
    and mighty men of valor, chief of the princes. The number of them listed by genealogy
    for service in war was twenty-six thousand men.
  wal-wal: Hageeti ubbati Aseera zareta. Eti bantta aawatu so asaa halaqatanne doorettida
    wolqqaamanne xala asata. Bantta yeletaadan qoodettida olanchchati laatamanne usuppun
    sha7aa gididosona.
  spa-PDDPT: Todos éstos fueron hijos de Aser, jefes de familias paternas, escogidos,
    hombres valientes, jefes de líderes. Fueron contados por sus familias entre los
    que podían tomar las armas. El número de ellos fue 26.000 hombres.
  gun-gun: Ha'e kuery ha'e javi ma Aser ramymino kuery ikuai, guetarã kuery re opena
    va'erã oiporavo pyre, avakue ipy'a guaxukueve, huvixa yvatekueve ikuai, hetarã
    kuery rery oĩa py hery omboparaa joe opu'ãa rupi ikuai va'erã. Ha'e javi vy ma
    vinte e seis mil avakue ikuai raka'e.
  ilo-ULB: Amin dagitoy ket kaputotan ni Aser. Isuda dagiti nangrugian dagiti puli,
    dagiti mangidadaulo kadagiti familiada, mabigbigbig a lallaki, lallaki a mannakigubat
    ken kangangatoan kadagiti mangidadaulo. Adda nailista a 26, 000 a lallaki a mabalin
    nga agserbi iti militar, sigun iti nailista a bilangda.
  kpg-kpg: Huogodoo aanei la nia hagadili o Asher. Digaula nia dagi o nia madahaanau
    lligi, e dau bolo nia daane hai heebagi, nia dagi e dau. Nia hagadili o Asher
    nia daane e 26,000 guu mee di hai nia hai hegau dauwa.
  uig-ARA: بۇلارنىڭ ھەممىسى ئاشىرنىڭ ئەۋلادلىرى بولۇپ، ھەر قايسىسى جەمەت باشلىرى،
    ئالامەت باتۇر جەڭچىلەر، يولباشچىلار ئىدى؛ ئۇلارنىڭ جەمەتلىرى بويىچە نەسەبنامىگە
    تىزىملانغاندا، جەڭگە چىقىلايدىغانلىرى جەمئىي يىگىرمە ئالتە مىڭ ئىدى.
  sus-sus: Aseri xa die nan na ki, mangɛe, mixi xungbee, sɔɔrie gbangbalanyie, mangɛdie
    nan nu e ra e xabilɛe ya ma, naxee kɔnti siga han mixi wulu mɔxɔɲɛn nun senni.
  pon-2006: Irail pwukat koaros iei kadaudok en Aser. Irail me kaunen peneinei kan,
    ndand nan mahwen oh kaun koahiek kei. Kadaudok en Aser kan patpene iangahki ohl
    26,000 me kak wia doadoahk en sounpei.
  ksd-ksd: Go diat a umana bul mur tai Aser, a umana lualua ta ra umana apik na tarai,
    a umana melemuna, a umana rangrang na tutana ma ra umana ngalangala ta diat ra
    umana luluai. Ma dia ga lue a ura vinun ma laptikai na arip na marmar na tarai
    nina dia ga tale ra vinarubu.
  tur-YTC: Bunların hepsi Aşer'in çocuklarıydı, ata evlerinin başlarıydı, cesur seçöe
    yiğitlerdi, beylerin başlarıydılar. Savaşta hizmet için soy kütüğüne göre sayılanların
    sayısı yirmi altı bin kişiydi.
  grc-BRENT: Πάντες οὗτοι υἱοὶ Ἀσὴρ, πάντες ἄρχοντες πατριῶν, ἐκλεκτοὶ ἰσχυροὶ δυνάμει,
    ἄρχοντες ἡγούμενοι· ὁ ἀριθμὸς αὐτῶν εἰς παράταξιν τοῦ πολεμεῖν, ἀριθμὸς αὐτῶν
    ἄνδρες εἰκοσιὲξ χιλιάδες.
  ind-AYT: Semua itu adalah keturunan Asyer, para kepala kaum keluarga, para pahlawan
    gagah perkasa yang terpilih, dan para pemimpin utama. Mereka yang tercatat dalam
    silsilah sebagai pasukan perang berjumlah 26.000 orang.
  nya-nya: Onsewa anali zidzukulu za Aseri, atsogoleri a mabanja, anthu omveka, ankhondo
    olimba mtima, ndi akuluakulu pakati pa atsogoleri anzawo. Chiwerengero cha anthu
    odziwa kumenya nkhondo chomwe chinalembedwa chinali 26,000.
  hrv-hrv: Svi su oni bili Ašerovi sinovi, obiteljski glavari, probrani hrabri junaci,
    glavari među knezovima; kad su bili popisani, bilo ih je dvadeset i šest tisuća
    ljudi u bojnim četama.
  mps-mps: Te bidi dabe te Asergo hani ogomani tama augwali te augwa hani dabede tobolu
    bidi bidalio. Te polaluali genuai bidi dabe augwali wiegi yai bidi mu tama te
    bomai ami dabe da. Te Aser hani dabe nogi te bidi dabe augwaligo sisinani sogo,
    te augwali nedali namba 26,000 bidi te ami bidi pedalobo usu yaibao te homu yai
    dao.
  tpi-tpi: Ol dispela man i lain pikinini bilong Aser na ol i hetman bilong lain famili
    bilong ol. Ol dispela namba wan bikman ol i gutpela man tru na ol i strongpela
    soldia. Taim ol man i wokim lista bilong ol Aser, ol i kaunim 26,000 man inap
    long kamap soldia.
  dan-1931: Alle disse var Asers Sønner. Overhoveder for Fædrenehusene, udsøgte dygtige
    Krigere, Overhoveder for Øversterne. De, der var indført i Slægtebogen som brugelige
    til Krigstjeneste, talte 26.000.
  vie-OVCB: Các con cháu A-se đều làm trưởng họ. Họ là những chiến sĩ anh dũng, lãnh
    đạo các quan tướng. Theo gia phả của họ, con cháu A-se có đến 26.000 người phục
    vụ trong quân đội.
  guj-2017: એ બધા આશેરના વંશજો હતા. તેઓ પોતાના પિતૃઓનાં કુટુંબોના આગેવાનો, પરાક્રમી,
    શૂરવીર, પ્રસિદ્ધ પુરુષો તથા મુખ્ય માણસો હતા. વંશાવળી પ્રમાણે યુદ્ધના કામ માટેની
    તેઓની ગણતરી કરતાં તેઓ છવ્વીસ હજાર પુરુષો હતા.
  pon-2006A: Irail pwukat koaros iei kadaudok en Aser. Irail me kaunen peneinei kan,
    ndand nan mahwen oh kaun koahiek kei. Kadaudok en Aser kan patpene iangahki ohl
    26,000 me kak wia doadoahk en sounpei.
  por-BRBSL: Todos estes foram os filhos de Asher, chefes das casas dos pais, escolhidos
    e poderosos homens de valor, chefes dos príncipes. O número deles listados por
    genealogia para o serviço na guerra foi de vinte e seis mil homens.
  cth-cth: Hetnaw pueng teh Asher dawk hoi imthung dawk lû lah kaawmnaw, thakaawme
    taminaw doeh. Hottelah imthung separuinae hoi taran ka tuk thai naw parei navah
    tami 26, 000 touh a pha awh.
  twi-twi: Na Aser asefo no mu biara yɛ wɔn agyanom abusua panyin. Na wɔn nyinaa yɛ
    akofo pa ne ntuanofo a wodi mu. Na mmarima mpem aduonu asia (26,000) na wɔwɔ hɔ
