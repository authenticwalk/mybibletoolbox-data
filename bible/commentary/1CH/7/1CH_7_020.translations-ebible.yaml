verse: 1CH.007.020
translations:
  mal-C: 'എഫ്രയീമിന്റെ പിൻഗാമികൾ: എഫ്രയീമിന്റെ മകൻ ശൂഥേലഹ്, ശൂഥേലഹിന്റെ മകൻ ബേരെദ്,
    ബേരെദിന്റെ മകൻ തഹത്ത്, തഹത്തിന്റെ മകൻ എലെയാദാ, എലെയാദായുടെ മകൻ തഹത്ത്,'
  deu-TKW: 'Die Söhne Ephraims waren: Suthelah; dessen Sohn war Bered, dessen Sohn
    Thahath, dessen Sohn Eleada, dessen Sohn Thahath,'
  lin-lin: 'Bakitani ya Efrayimi : Efrayimi abotaki Shutela, Shutela abotaki Beredi,
    Beredi abotaki Taati, Taati abotaki Eleada, Eleada abotaki Taati,'
  eng-LSV: 'And sons of Ephraim: Shuthelah, and Bered his son, and Tahath his son,
    and Eladah his son, and Tahath his son,'
  eng-GNV: The sonnes also of Ephraim were Shuthelah, and Bered his sonne, and Tahath
    his sonne, and his sonne Eladah, and Tahath his sonne,
  eng-WEBSTER: And the sons of Ephraim; Shuthelah, and Bered his son, and Tahath his
    son, and Eladah his son, and Tahath his son,
  nhw-BL: Efraín quipixqui icone catli itoca Sutela. Huan quipixqui icone catli itoca
    Bered. Bered quipixqui icone catli itoca Tahat, catli quipixqui icone catli itoca
    Elada. Elada quipixqui icone catli itoca Tahat.
  swh-ONEN: 'Wana wa Efraimu walikuwa: Shuthela, ambaye alimzaa Beredi, Beredi akamzaa
    Tahathi, Tahathi akazaa Eleada, Eleada akamzaa Tahathi,'
  bba-bba: Efɑrɑimun bibun bweseru wee. Efɑrɑimu u Sutelɑki mɑrɑ. Mɑ Sutelɑki u Berɛdi
    mɑrɑ. Mɑ Berɛdi u Tɑhɑti mɑrɑ. Mɑ Tɑhɑti u Eleɑdɑ mɑrɑ. Mɑ Eleɑdɑ u Tɑhɑti mɑrɑ.
  eng-KJVCPB: And the sons of Ephraim; Shuthelah, and Bered his son, and Tahath his
    son, and Eladah his son, and Tahath his son,
  luo-luo: 'Joka Efraim e magi: Shuthela ma nonywolo Bered, Bered nonywolo Tahath,
    Tahath nonywolo Eleada, Eleada nonywolo Tahath,'
  meu-meu: Efraim natuna na Sutela, (Sutela natuna na Bered, Bered natuna na Tahata,
    Tahata natuna na Eleada, Eleada natuna na Tahata,
  npi-ULB: एफ्राइमका सन्तानहरू यसप्रकार थिएः एफ्राइमका छोरा शूतेहल थिए । शूतेहलका
    छोरा बेरेद थिए । बेरेदका छोरा तहत थिए । तहतका छोरा एलादा थिए । एलदका छोरा छोरा
    तहत थिए ।
  yor-yor: 'Àwọn ìran ọmọ Efraimu: Ṣutelahi, Beredi ọmọkùnrin rẹ̀, Tahati ọmọ rẹ̀,
    Eleadah ọmọ rẹ̀. Tahati ọmọ rẹ̀'
  pes-OPCB: 'نسل افرایم به ترتیب عبارت بودند از: شوتالح، بارد، تحت، العادا، تحت، زاباد،
    شوتالح، عازر و العاد. العاد و عازر قصد داشتند گله‌های جتی‌ها را که در آن سرزمین
    ساکن بودند غارت کنند، ولی به دست روستایی‌های آنجا کشته شدند.'
  tgl-ULB: Ang mga sumusunod ay ang mga kaapu-apuhan ni Efraim. Ang anak na lalaki
    ni Efraim ay si Sutela. Ang anak na lalaki ni Sutela ay si Bered. Ang anak na
    lalaki ni Bered ay si Tahat. Ang anak na lalaki ni Tahat ay si Elada. Ang anak
    na lalaki ni Elada ay si Tahat.
  hui-hui: Eberaimi aguanene heneru mini uru. Eberaimi igini Sudela Sudela igini Berede
    Berede igini Tahada Tahada igini Eleada Eleada ogoni igini Tahada dege mende Tahada
    ogoni igini Sabada Sabada igini Sudela dege mende hene. Eberaimi igini kira mani
    henego mini Ese Eleadala hene. Ani henego ai horo mbiru libugua hameigini tara
    Gede hearunaga nogo sibi bo page bule Gede dalu wiagohayagi daliape halu pu hearia
    Gedeali hearume libu homelo bo wahene.
  mya-mya: အ​ဖ​နှင့်​သား​နာ​မည်​များ​အ​စဉ်​အ​လိုက် အ​ရ ဧ​ဖ​ရိမ်​၏​သား​မြေး​စာ​ရင်း​မှာ​ဧ​ဖ​ရိမ်၊
    ရှု​သေ​လ၊ ဗေ​ရက်၊ တာ​ဟတ်၊ ဧ​လာ​ဒ၊ တာ​ဟတ်၊-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་བུ་ནི་ཤུ་ཏེ་ལཱ་ཡིན་པ་དང་། ཤུ་ཏེ་ལཱ་ཡི་བུ་ནི་པེ་རེད་ཡིན་ལ།
    པེ་རེད་ཀྱི་བུ་ནི་ཐ་ཧད་དང་། ཐ་ཧད་ཀྱི་བུ་ནི་ཨེལ་ཨ་ཐ་དང་། ཨེལ་ཨ་ཐ་ཡི་བུ་ནི་ཐ་ཧད་ཡིན།
  sna-sna: 'Zvizvarwa zvaEfuremu zvaiva: Shutera, Bheredhi mwanakomana wake, Tahati
    mwanakomana wake, Ereadha mwanakomana wake, Tahati mwanakomana wake,'
  spa-BLM: 'Los hijos de Efraín: Sutela, Bered su hijo, Tahat su hijo, Eleada su hijo,
    Tahat su hijo,'
  cac-cac: 'A eb'' yin̈tilal Efraín sb''eyn̈ejcot d''a stzolal: Aton vin̈aj Sutela,
    vin̈aj Bered, vin̈aj Tahat, vin̈aj Elada, vin̈aj Tahat, vin̈aj Zabad, vin̈aj Sutela.
    Ay chavan̈xo eb'' vin̈ yuninal vin̈aj Efraín chi'', aton vin̈aj Ezer yed'' vin̈aj
    Elad, milb''ilcham eb'' vin̈ yuj eb'' cajan d''a Gat, yujto ix emc''och eb'' yelq''uej
    noc'' smolb''etzal noc'' eb'' cajan d''a Gat chi''.'
  swh-ULB: 'Uzao wa Efraimu ulikuwa kama ifuatavyo: Efraimu mwana wa Shutela. Shutela
    mwana wa Beredi. Beredi mwana wa Tahati.'
  bel-bel: 'Сыны Яфрэма: Шутэлах, Бэрэд, сын ягоны, і Тахат, сын ягоны, і Элеада,
    сын ягоны, і Тахат, сын ягоны,'
  deu-ELBBK: 'Und die Söhne Ephraims: Schutelach; und dessen Sohn Bered, und dessen
    Sohn Tachat, und dessen Sohn Elada, und dessen Sohn Tachat,'
  mbb-OT: 'Iyan heini menge kevuwazan ni Efraim: si Shutela, Bered, Tahat, Eleada,'
  mal-2015: 'എഫ്രയീമിന്റെ പുത്രന്മാർ: ശൂഥേലഹ്; അവന്റെ മകൻ ബേരെദ്; അവന്റെ മകൻ തഹത്ത്;
    അവന്റെ മകൻ എലാദാ; അവന്റെ മകൻ തഹത്ത്; അവന്റെ മകൻ സബാദ്;'
  rmc-rmc: O Efrajim sas dad le Šutelachoske, ov le Beredoske, ov le Tachatoske, ov
    le Eladoske, ov le Tachatoske,
  pes-OPV: و پسران افرايم شُوتالَح و پسرش بارَد و پسرش تَحَت و پسرش اَلِعادا و پسرش
    تَحَت.
  ron-1924: 'Фиий луй Ефраим: Шутелах; Беред, фиул сэу; Тахат, фиул сэу; Елеада, фиул
    сэу; Тахат, фиул сэу;'
  ben-OBCV: 'ইফ্রয়িমের বংশধরেরা: শূথেলহ, তাঁর ছেলে বেরদ, তাঁর ছেলে তহৎ, তাঁর ছেলে
    ইলিয়াদা, তাঁর ছেলে তহৎ,'
  som-som: Farcankii Efrayimna waxay ahaayeen Shuutelax oo dhalay Bered, oo isna dhalay
    Taxad, oo isna dhalay Elcaadaah, oo isna dhalay Taxad,
  lat-VUC: 'Filii autem Ephraim: Suthala, Bared filius ejus, Thahath filius ejus,
    Elada filius ejus, Thahath filius ejus, hujus filius Zabad,'
  eng-ASVBT: 'And the sons of Ephraim: Shuthelah, and Bered his son, and Tahath his
    son, and Eleadah his son, and Tahath his son,'
  ita-1885: E D'EFRAIMfu figliuolo Sutela, di cui fu figliuolo Bered, di cui fu figliuolo
    Tahad, di cui fu figliuolo Elada, di cui fu figliuolo Tahat,
  eng-LXXUP: And the sons of Ephraim; Shuthelah, and Bered his son, and Tahath his
    son, Eleadah his son, Tahath his son,
  eng-ULB: 'The descendants of Ephraim were as follows: Ephraim''s son was Shuthelah.
    Shuthelah''s son was Bered. Bered''s son was Tahath. Tahath''s son was Eleadah.
    Eleadah''s son was Tahath.'
  spa-VBL: 'Los descendientes de Efraín fueron: Sutela, su hijo Bered, su hijo Tahat,
    su hijo Elead, su hijo Tahat,'
  fra-_FOB: 'Fils d''Éphraïm: Shuthélach; Béred, son fils; Jachath, son fils; Éleada,
    son fils; Tachath, son fils;'
  mal-mal: 'എഫ്രയീമിന്റെ പുത്രന്മാർ: ശൂഥേലഹ്; അവന്റെ മകൻ ബേരെദ്; അവന്റെ മകൻ തഹത്ത്;
    അവന്റെ മകൻ എലാദാ; അവന്റെ മകൻ തഹത്ത്; അവന്റെ മകൻ സബാദ്;'
  urd-GVR: Ifrāīm ke hāṅ Sūtalah paidā huā, Sūtalah ke Barad, Barad ke Tahat Tahat
    ke Iliadā, Iliadā ke Tahat
  suz-BL: एफ्राइम आ तौ शुथेलाह बाक्‍माक्‍त। शुथेलाह आ तौ बेरेद बाक्‍माक्‍त। बेरेद
    आ तौ तहाथ बाक्‍माक्‍त। तहाथ आ तौ एलेआदाह बाक्‍माक्‍त। एलेआदाह आ तौ तहथ बाक्‍माक्‍त।
    गन्‍ती २६:३५
  ita-1927: 'Figliuoli di Efraim: Shutela, che ebbe per figliuolo Bered, che ebbe
    per figliuolo Tahath, che ebbe per figliuolo Eleada, che ebbe per figliuolo Tahath,'
  ckb-ckb: 'نەوەی ئەفرایمیش بەرەو خوارەوە: شوتەلەح کوڕی ئەفرایم، بەرەد کوڕی شوتەلەح،
    تەحەس کوڕی بەرەد، ئەلیعادا کوڕی تەحەس، تەحەس کوڕی ئەلیعادا،'
  eng-BBE: 'And the sons of Ephraim: Shuthelah and Bered his son, and Tahath his son,
    and Eleadah his son, and Tahath his son,'
  kan-OKCV: 'ಎಫ್ರಾಯೀಮನ ವಂಶಜರು: ಶೂತೆಲಹ, ಅವನ ಮಗನು ಬೆರೆದ್; ಅವನ ಮಗನು ತಹಾತ್; ಅವನ ಮಗನು ಎಲ್ಲಾದ,
    ಅವನ ಮಗನು ತಹತ್;'
  tam-2017: எப்பிராயீமின் மகன்களில் ஒருவன் சுத்தெலாக்; இவனுடைய மகன் பேரேத்; இவனுடைய
    மகன் தாகாத்; இவனுடைய மகன் எலாதா; இவனுடைய மகன் தாகாத்.
  spa-RV-1909: 'Los hijos de Ephraim: Suthela, Bered su hijo, su hijo Thahath, Elada
    su hijo, Thahath su hijo,'
  ron-BTF: 'Și fiii lui Efraim: Șutelah și Bered, fiul său; și Tahat, fiul său; și
    Eleada, fiul său; și Tahat, fiul său;'
  eng-WEBP: 'The sons of Ephraim: Shuthelah, Bered his son, Tahath his son, Eleadah
    his son, Tahath his son,'
  eng-FBV: 'The descendants of Ephraim: Shuthelah, Bered his son, Tahath his son,
    Eleadah his son, Tahath his son,'
  nld-1939: De zoon van Efraïm was Sjoetélach. De zoon van Sjoetélach was Béred; die
    van Béred was Táchat; die van Táchat was Elada; die van Elada was Táchat; die
    van Táchat was Zabad;
  nch-BL: Efraín quipixqui icone cati itoca Sutela. Huan Sutela quipixqui icone cati
    itoca Bered. Bered quipixqui icone cati itoca Tahat, cati quipixqui icone cati
    itoca Elada. Elada quipixqui icone cati itoca Tahat.
  vie-1934: Con trai của Eùp-ra-im là Su-tê-la; con trai của Su-tê-la là Bê-re, con
    trai của Bê-re là Ta-hát, con trai của Ta-hát là Ê-lê-a-đa, con trai của Ê-lê-a-đa
    là Ta-hát,
  hin-CV: 'एफ्राईम-वंशज: शूतेलाह, उसका पुत्र बेरेद, उसका पुत्र ताहाथ, उसका पुत्र एलियाद,
    उसका पुत्र ताहाथ,'
  spa-BES: 'Y los hijos de Efraín: Sutela y Bered su hijo, y Tahat su hijo, y Elada
    su hijo, y Tahat su hijo,'
  tdx-tdx: 'O ana’ i Efraimeo: i Sotelake naho i Berede, ana’e naho i Takate, ana’e
    naho i Eladà, ana’e naho i Takate, ana’e,'
  tha-KJV: บุ​ตรชายของเอฟราอิมคือชูเธลาห์ และบุตรชายของชูเธลาห์คือเบเรด บุ​ตรชายของเบเรดคือทาหัท
    บุ​ตรชายของทาหัทคือเอลอาดาห์ บุ​ตรชายของเอลอาดาห์คือทาหัท
  por-BR-2018: 'Os filhos de Efraim: Sutela, seu filho Berede, seu filho Taate, seu
    filho Eleada, seu filho Taate,'
  deu-ELO: 'Und die Söhne Ephraims: Schuthelach; und dessen Sohn Bered, und dessen
    Sohn Tachath, und dessen Sohn Elada, und dessen Sohn Tachath,'
  eng-WYC-2018: And the sons of Ephraim were Shuthelah; Bered, his son; Tahath, his
    son; Eladah, his son; and Tahath, his son;
  epo-epo: 'La idoj de Efraim: Ŝutelaĥ, kaj lia filo Bered, kaj lia filo Taĥat, kaj
    lia filo Eleada, kaj lia filo Taĥat,'
  uig-PIN: 'Əfraimning ǝwladliri: Uning oƣli Xutilaⱨ, Xutilaⱨning oƣli Bǝrǝd, Bǝrǝdning
    oƣli Taⱨat, Taⱨatning oƣli Eliadaⱨ, Eliadaⱨning oƣli Taⱨat,'
  beo-beo: Ifala:ime egaga fifi misi da Siudila, Bilede, Da:iha:de, Eliada, Da:iha:de,
  tpi-OTNT: Lain bilong Efraim i olsem. Efraim em i papa bilong Sutela, na Sutela
    em i papa bilong Beret, na Beret em i papa bilong Tahat, na Tahat em i papa bilong
    Eleada,
  hau-SA: Zuriyar Efraim su ne, Shutela, Bered, Tahat, Eleyada, Tahat
  uig-LAT: 'Efraimning ewladliri: Uning oghli Shutilah, Shutilahning oghli Bered,
    Beredning oghli Tahat, Tahatning oghli Éliadah, Éliadahning oghli Tahat,'
  nde-nde: 'Abosendo luka-Efrayimi yilaba: nguShuthela, loBheredi indodana yakhe,
    loThahathi indodana yakhe, lo-Eleyada indodana yakhe, loThahathi indodana yakhe,'
  ton-ton: '¶ Pea ko e ngaahi foha ʻo ʻIfalemi: ko Sutela, mo Peleti ko hono foha,
    mo Tehati ko hono foha, mo Elata ko hono foha, mo Tehati ko hono foha,'
  ces-1613: 'Synové pak Efraimovi: Sutelach, a Bered syn jeho, Tachat syn jeho, Elada
    syn jeho, Tachat syn jeho,'
  eng-WMB: 'The sons of Ephraim: Shuthelah, Bered his son, Tahath his son, Eleadah
    his son, Tahath his son,'
  tam-TCV: 'எப்பிராயீமின் சந்ததிகள்: சுத்தெலா, அவனுடைய மகன் பேரேத், அவனுடைய மகன் தாகாத்,
    அவனுடைய மகன் எலாதா, அவனுடைய மகன் தாகாத்,'
  ceb-ULB: 'Ang mga mosunod mao ang mga kaliwat ni Efraim: Si Shutela mao ang anak
    nga lalaki ni Efraim. Ang anak ni Shutela mao si Bered. Ang anak ni Bered mao
    si Tahat.'
  pol-UBG: 'Synowie Efraima: Szutelach, jego syn Bered, jego syn Tachat, jego syn
    Elada, jego syn Tachat;'
  urd-GVU: افرائیم کے ہاں سوتلح پیدا ہوا، سوتلح کے برد، برد کے تحت، تحت کے اِلِعَدہ،
    اِلِعَدہ کے تحت،
  deu-1912: 'Die Kinder Ephraims waren diese: Suthela (des Sohn war Bered; des Sohn
    war Thahath; des Sohn war Eleada; des Sohn war Thahath;'
  kan-2017: 'ಎಫ್ರಾಯೀಮನ ಸಂತಾನದವರು: ಎಫ್ರಾಯೀಮನ ಮಗ ಶೂತೆಲಹ, ಇವನ ಮಗ ಬೆರೆದ್. ಬೆರೆದನ ಮಗ ತಹತ್;
    ಇವನ ಮಗ ಎಲ್ಲಾದ್. ಎಲ್ಲಾದನ ಮಗ ತಹತ್;'
  yap-yap: 'Ba’aray e pi’in owchen Efraim u reb e mfen ngu reb: Shuthelah, Bered,
    Tahath, Eleadah, Tahath,'
  hlt-MCSB: Ephraim koca ah Shuthela tih Shuthela capa Bered, Bered capa Tahath, Tahath
    capa Eleadah, Eleadah capa Tahath.
  mdy-ETH: ዔፕሬኤሜ ሹቴላሄ፤ ሹቴላሄ ቤሬዴ፥ ቤሬዴ ታሃቴ፥ ታሃቴ ዔልዓዳ፥ ዔልዓዳ ታሃቴ ሾዔኔ፤
  twi-ASANTE: 'Efraim asefoɔ ne: Sutela, Bered, Tahat, Elada, Tahat,'
  eng-WEBU: 'The sons of Ephraim: Shuthelah, Bered his son, Tahath his son, Eleadah
    his son, Tahath his son,'
  wal-wal: Efireema na7ai SHutelaaha; SHutelaaha na7ai Bereeda; Bereeda na7ai Tahaata;
    Tahaata na7ai El77aada; El77aada na7ai Tahaata;
  spa-PDDPT: 'Hijos de Efraín: Sutela, Bered, Tahat, Elada, Tahat,'
  gun-gun: Ha'e gui Efraim ra'y ma Sutela. Ha'e gui Sutela ra'y ma Berede, Berede
    ra'y ma Taate, Taate ra'y ma Eleada, ha'e Eleada ra'y ma Taate avi.
  ilo-ULB: 'Dagiti kaputotan ni Efraim ket dagiti sumaganad: Ti putot a lalaki ni
    Efraim ket ni Sutela. Ti putot a lalaki ni Sutela ket ni Bered. Ti putot a lalaki
    ni Bered ket ni Tahat.'
  kpg-kpg: 'Aanei nia hagadili Ephraim gi muli: go Shuthelah, Bered, Tahath, Eleadah,
    Tahath,'
  uig-ARA: 'ئەفرائىمنىڭ ئەۋلادلىرى: ئۇنىڭ ئوغلى شۇتىلاھ، شۇتىلاھنىڭ ئوغلى بەرەد، بەرەدنىڭ
    ئوغلى تاھات، تاھاتنىڭ ئوغلى ئېلىئاداھ، ئېلىئاداھنىڭ ئوغلى تاھات،'
  sus-sus: 'Efirami xa die nan ya: Efirami naxa Sutela sɔtɔ. Sutela naxa Bereda sɔtɔ.
    Bereda naxa Taxati sɔtɔ. Taxati naxa Eleyada sɔtɔ. Eleyada naxa Taxati sɔtɔ.'
  pon-2006: 'Iet kadaudok en Epraim kan sang ehu dih lel ehu dih: Sudela, Pered, Tahad,
    Eleada, Tahad,'
  ksd-ksd: 'Ra apik na tarai kai Epraim: Epraim i ga vangala Sutela, Sutela i ga vangala
    Bered, Bered i ga vangala Takat, Takat i ga vangala Eleada, Eleada i ga vangala
    Takat,'
  tur-YTC: 'Efraim''in oğulları: Şutelah, onun oğlu Bered, onun oğlu Tahat, onun oğlu
    Eleada, onun oğlu Tahat,'
  grc-BRENT: Καὶ υἱοὶ Ἐφραὶμ, Σωθαλὰθ, καὶ Βαρὰδ υἱὸς αὐτοῦ, καὶ Θαὰθ υἱὸς αὐτοῦ,
    ʼΕλαδὰ υἱὸς αὐτοῦ, Σαὰθ υἱὸς αὐτοῦ,
  ind-AYT: Anak Efraim adalah Sutelah, anak Sutelah adalah Bered, anak Bered adalah
    Tahat, anak Tahat adalah Elada, dan anak Elada adalah Tahat,
  nya-nya: 'Ana a Efereimu anali awa: Sutela, Beredi, Tahati, Eliada, Tahati,'
  hrv-hrv: 'Efrajimovi sinovi: Šutelah, njegov sin Bered, njegov sin Tahat, njegov
    sin Elada, njegov sin Tahat,'
  mps-mps: Te Efraimgo hani e tama da. Efraim te Sutelago aya, Sutela te Beretgo aya,
    te Beret Tahatgo aya da, te Tahat Eleadago aya,
  tpi-tpi: Lain bilong Efraim i olsem. Efraim em i papa bilong Sutela, na Sutela em
    i papa bilong Beret, na Beret em i papa bilong Tahat, na Tahat em i papa bilong
    Eleada,
  dan-1931: 'Efraims Sønner: Sjutela hans Søn Bered, hans Søn Tahat, hans Søn El''ada,
    hans Søn Tahat,'
  vie-OVCB: Con trai Ép-ra-im là Su-tê-la, Bê-re, Ta-hát, Ê-lê-a-đa, Ta-hát,
  guj-2017: એફ્રાઇમના વંશજો નીચે પ્રમાણે છે; એફ્રાઇમનો દીકરો શુથેલા હતો. શુથેલાનો
    દીકરો બેરેદ હતો. બેરેદનો દીકરો તાહાથ હતો. તાહાથનો દીકરો એલાદા હતો. એલાદાનો દીકરો
    તાહાથ હતો.
  pon-2006A: 'Iet kadaudok en Epraim kan sang ehu dih lel ehu dih: Sudela, Pered,
    Tahad, Eleada, Tahad,'
  por-BRBSL: 'Os filhos de Efraim: Shuthelah, Bered seu filho, Tahath seu filho, Eleadah
    seu filho, Tahath seu filho,'
  cth-cth: Ephraim casak teh Shuthela doeh. Shuthela capa Bered, Bered capa Tahath,
    Tahath capa Eleadah, Eleadah capa Tahath.
  twi-twi: 'Efraim asefo ne: Sutela, Bered, Tahat, Elada, Tahat,'
  hlt-hlt: Ephraim koca ah Shuthela tih Shuthela capa Bered, Bered capa Tahath, Tahath
    capa Eleadah, Eleadah capa Tahath.
  tbz-SIM: Kɛ̀ Efɑdɑimmuu pɛitɛ́ Sutedɑɑ kɛ̀ Sutedɑɑ pɛitɛ́ Bedɛdi kɛ̀ Bedɛdii pɛitɛ́
    Tɑɑti kɛ̀ Tɑɑtii pɛitɛ́ Edeyɑdɑ kɛ̀ Edeyɑdɑɑ pɛitɛ́ Tɑɑti.
  msy-2020: 'Efraimɨn ovavir boribar ziabar kara: Efraim, a Sutelan afeziam, ezɨ Sutela,
    a Beretɨn afeziam, ezɨ Beret, a Tahatɨn afeziam, ezɨ Tahat, a Eleadan afeziam,'
  dop-dop: Ɩfǝlɑyim kʋlʋlɑɑ ntɛ́ Sutelɑ, nɑ Pelɛtɩ, nɑ Tɑhɑtɩ, nɑ Ɩlɑtɑ, nɑ Tɑhɑtɩ,
  azb-azb: 'Efrayimin nəsli: Şutelah, onun oğlu Bered, onun oğlu Taxat, onun oğlu
    Eleada, onun oğlu Taxat,'
  eng-DBY: 'And the sons of Ephraim: Shuthelah, and Bered his son, and Tahath his
    son, and Eladah his son, and Tahath his son,'
  hin-2017: एप्रैम के पुत्र शूतेलह और शूतेलह का बेरेद, बेरेद का तहत, तहत का एलादा,
    एलादा का तहत;
  eng-YLT: 'And sons of Ephraim: Shuthelah, and Bered his son, and Tahath his son,
    and Eladah his son, and Tahath his son,'
  eng-WYC-2017: And the sons of Ephraim were Shuthelah; Bered, his son; Tahath, his
    son; Eladah, his son; and Tahath, his son;
  eng-WMBB: 'The sons of Ephraim: Shuthelah, Bered his son, Tahath his son, Eleadah
    his son, Tahath his son,'
  urd-GVH: इफ़राईम के हाँ सूतलह पैदा हुआ, सूतलह के बरद, बरद के तहत, तहत के इलियदा,
    इलियदा के तहत,
  rug-rug: 'Hire sari na tie pa tuti te Iparemi pa hopeke sinage: Iparemi podoa se
    Sutela, Sutela podoa se Beredi, Beredi podoa se Tahati, Tahati podoa se Eleada,
    Eleada podoa se Tahati,'
  gaz-gaz: 'Ilmaan Efreem: Shuutelaa, ilma isaa Bereed, ilma isaa Tahaat, ilma isaa
    Eleʼaadaa, ilma isaa Tahaat,'
  fra-LSG: 'Fils d’Éphraïm: Schutélach; Béred, son fils; Thachath, son fils; Éleada,
    son fils; Thachath, son fils;'
  yal-yal: 'Efirami yixɛtɛne ni i ra: Efirami yi Sutela sɔtɔ. Sutela yi Bereda sɔtɔ.
    Bereda yi Taxati sɔtɔ. Taxati yi Eleyada sɔtɔ. Eleyada yi Taxati sɔtɔ.'
  haw-1868: A o na keikikane a Eperaima; o Sutela, a o Bereda kana keiki, a o Tahata
    kana keiki, a o Elada kana. keiki, a o Tahata kana keiki,
  arb-NAV: وَأَنْجَبَ أَفْرَايِمُ ابْنَهُ شُوتَالَحَ، وَشُوتَالَحُ وَلَدَ بَرَدَ،
    وَبَرَدُ تَحَثَ، وَتَحَثُ أَلِعَادَا، وَأَلِعَادَا تَحَثَ.
  ewe-ewe: 'Efraim ƒe vidzimeviwoe nye: Sutela, Via ŋutsu, Bered, ame si dzi Tahat,
    ame si dzi Eleada, ame si dzi Tahat,'
  eng-LEE: 'And the sons of Ephraim: Shuthelach, and Bered his son, and Tachath his
    son, and El''adah his son, and Tachath his son,'
  asm-FB: 'তলত উল্লেখিত সকল ইফ্ৰয়িমৰ বংশৰ লোকসকল: ইফ্ৰয়িমৰ পুত্র চুথেলহ, চুথেলহৰ
    পুত্র বেৰদ, বেৰদৰ পুত্র তহৎ, তহতৰ পুত্র ইলিয়াদা, ইলিয়াদৰ পুত্র তহৎ,'
  sus-A: عٍقِرَ مِ شَ دِيٍ نَن يَ؛ عٍقِرَ مِ نَشَ سُتٍلَ سْتْ. سُتٍلَ نَشَ بٍرٍدَ
    سْتْ. بٍرٍدَ نَشَ تَشَتِ سْتْ. تَشَتِ نَشَ عٍلٍيَدَ سْتْ. عٍلٍيَدَ نَشَ تَشَتِ
    سْتْ.
  fra-SBL: 'Fils d''Ephraïm : Shuthelah, Bered, son fils, Tahath, son fils, Eleada,
    son fils, Tahath, son fils,'
  hbo-hbo: וּבְנֵ֥י אֶפְרַ֖יִם שׁוּתָ֑לַח וּבֶ֤רֶד בְּנֹו֙ וְתַ֣חַת בְּנֹ֔ו וְאֶלְעָדָ֥ה
    בְנֹ֖ו וְתַ֥חַת בְּנֹֽו׃
  kik-kik: 'Njiaro cia Efiraimu ciarĩ: Shuthela na mũriũ Beredi, na Tahathu mũriũ
    wa Beredi, na Eleada mũriũ wa Tahathu, na Tahathu mũriũ wa Eleada, na mũriũ Zabadi,
    na Shuthela mũriũ wa Zabadi,'
  fra-NCL: 'Fils d’Ephraïm : Suthala ; Bared, son fils ; Thahath, son fils ; Elada,
    son fils ; Thahath, son fils ;'
  cek-AK: Ephraim ih caanawk loe Shuthelah; anih ih capa loe Bered; anih ih capa loe
    Tahath; anih ih capa loe Eladah; anih ih capa loe Tahath,
  cuk-cuk: 'Efraín-e-wagan, wemalad: Sutela. Sutela-e-machidi, Bered. Bered-e-machidi,
    Tahat. Tahat-e-machidi, Elada. Elada-e-machidi, Tahat.'
  uig-CYR: 'Әфраимниң әвлатлири: Униң оғли Шутилаһ, Шутилаһниң оғли Бәрәд, Бәрәдниң
    оғли Таһат, Таһатниң оғли Елиадаһ, Елиадаһниң оғли Таһат,'
  tel-2017: ఎఫ్రాయిము సంతానం వివరాలు ఇవి. ఎఫ్రాయిము కొడుకు షూతలహు. షూతలహు కొడుకు బెరెదు.
    బెరెదు కొడుకు తాహతు. తాహతు కొడుకు ఎలాదా. ఎలాదా కొడుకు తాహతు.
  hat-BSA: 'Fis a Éphraïm yo: Schutélach; Béred, fis pa li; Thachath, fis pa li; Éleada,
    fis pa li; Thachath, fis pa li;'
  kos-kos: 'Pa inge fwil natul Ephraim, fwil nu ke fwil: Shuthelah, Bered, Tahath,
    Eleadah, Tahath,'
  hbo-WLC: וּבְנֵ֥י אֶפְרַ֖יִם שׁוּתָ֑לַח וּבֶ֤רֶד בְּנוֹ֙ וְתַ֣חַת בְּנ֔וֹ וְאֶלְעָדָ֥ה
    בְנ֖וֹ וְתַ֥חַת בְּנֽוֹ׃
  ibo-ibo: Ụmụ Ifrem bụ Shutela, Bered, Tahat, Eleada, Tahat
  ory-ory: ଇଫ୍ରୟିମର ପୁତ୍ର ଶୂଥେଲହ, ତାହାର ପୁତ୍ର ବେରଦ, ତାହାର ପୁତ୍ର ତହତ, ତାହାର ପୁତ୍ର ଇଲୀୟାଦା,
    ତାହାର ପୁତ୍ର ତହତ,
  chk-chk: 'Iwe, ikkei ir ekewe mwirimwirin Efraim: Sutela, nöün Sutela Peret, nöün
    Peret Tahat, nöün Tahat Eliata, nöün Eliata Tahat,'
  rop-rop: Wal dislot ola femili lain weya bin kamat brom Ifreiyim. Olabat neim bin
    Shuthela, Berad, Teihath, Eliyeida, Teihath, Seibad en Shuthela. Ifreiyim bin
    abum dubala najalot san afta Shuthela, en dubala neim bin Isa en Eliyeid. Dubala
    bin gitkil wen deibin stilimbat buligi brom detlot pipul hubin oldei jidan langa
    Geth.
  ukr-1871: 'Сини Ефраїмові: Шутелах та Беред, його син, та Тахат, його син, та Елеяда,
    його син, та Тахат, син того ж;'
  deu-1951: 'Und die Söhne Ephraims: Schutelach; und dessen Sohn Bered und dessen
    Sohn Tachat, und dessen Sohn Elada,'
  eng-JPS: 'And the sons of Ephraim: Shuthelah — and Bered was his son, and Tahath
    his son, and Eleadah his son, and Tahath his son,'
  srp-1865: 'A sinovi Jefremovi: Sutala, a njegov sin Vered, a njegov sin Tahat, a
    njegov sin Eleada, a njegov sin Tahat,'
  lug-lug: Mutabani wa Efulayimu yali Susera, mutabani wa Susera nga ye Beredi, mutabani
    wa Beredi nga ye Takasi, mutabani wa Takasi nga ye Ereyadda, mutabani wa Ereyadda
    nga ye Takasi,
  heb-heb: ובני אפרים שותלח וברד בנו ותחת בנו ואלעדה בנו ותחת בנו׃
  ben-IRV: ইফ্রয়িমের একজন ছেলের নাম শূথেলহ, শূথেলহের ছেলে বেরদ, বেরদের ছেলে তহৎ,
    তহতের ছেলে ইলিয়াদা, ইলিয়াদার ছেলে তহৎ,
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਪੁੱਤਰ, ਸ਼ੁਥਲਹ ਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਬਰਦ ਤੇ ਉਹ ਦਾ ਤਹਥ, ਤੇ ਉਹ ਦਾ ਅਲਆਦਾਹ
    ਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਤਹਥ
  mya-JVB: ဧဖရိမ် သား ကား ရှုသေလ ၊ ရှုသေလသား ဗေရက် ၊ ဗေရက်သား တာဟတ် ၊ တာဟတ်သား ဧလာဒ
    ၊ ဧလာဒသား တာဟတ်၊
  hmo-hmo: 'Eparaima ena bese taudia, uru ta, ela bona uru ta, be inai: Eparaima ena
    natuna tau be Sutela, Sutela ena natuna tau be Bereda. Bereda ena natuna tau be
    Tahata, Tahata ena natuna tau be Eleada, Eleada ena natuna tau be Tahata,'
  urd-urd: 'और बनी इफ़्राईम यह हैं: सुतलह, सुतलाह का बेटा बरद, बरद का बेटा तहत, तहत
    का बेटा इली''अदा, इली''अदा का बेटा तहत,'
  rus-SYN: 'Сыновья Ефрема: Шутелах, и Беред, сын его, и Фахаф, сын его, и Елеада,
    сын его, и Фахаф, сын его,'
  bqc-SIM: Ɛflaiũ Sutɛla ì, Sutɛla Bɛlɛdi ì, Bɛlɛdi Taatu ì, Taatu Ɛlada ì, Ɛlada
    Taatu ì,
  tcz-CHONGTHU: Ephraim son chilhah ho chu Shuthelah ahin, Bered ahin, Tahath ahin,
    Eleadah ahin, Tahath ahikit’in,
  mar-mar: एफ्राईमाची वंशावळ पुढीलप्रमाणेः एफ्राईमाचा पुत्र शूथेलाह. शुथेलहचा पुत्र
    बेरेद. बेरेदाचा पुत्र तहथ. तहथाचा पुत्र एलादा. एलादाचा पुत्र तहथ.
  qub-qub: 'Efrainpita mirajcuna caran: Efrainpa wamran Sutela; Sutelapa wamran Bered;
    Beredpa wamran Tahat; Tahatpa wamran Elada; Eladapa wamran Tahat; Tahatpa wamran
    Zabad; Zabadpa wamran Sutela. Efrainpa wamran Ezertawan Eladtaga Gat particho
    tiyajcuna wañuycärachiran wäcancunata suwapaycajta.'
  bqp-bqp: Efɑrɑimun bibun bweseru wee. Efɑrɑimu u Sutelɑki mɑrɑ. Mɑ Sutelɑki u Berɛdi
    mɑrɑ. Mɑ Berɛdi u Tɑhɑti mɑrɑ. Mɑ Tɑhɑti u Eleɑdɑ mɑrɑ. Mɑ Eleɑdɑ u Tɑhɑti mɑrɑ.
  hat-hat: Efrayim te papa Soutelak ki te papa Berèd. Berèd te papa Taka ki te papa
    Elada. Elada te papa Taka
  eng-BSB: 'The descendants of Ephraim: Shuthelah, Bered his son, Tahath his son,
    Eleadah his son, Tahath his son,'
  eng-WEBPB: 'The sons of Ephraim: Shuthelah, Bered his son, Tahath his son, Eleadah
    his son, Tahath his son,'
  kbq-kbq: Efraemimpinti'ma fore'ma hu'naza vahera, Efraemi nemofo'a Sutela'e, Sutela
    nemofo'a Bereti'e, Bereti nemofo'a, Tahati'e, Tahati nemofo'a Eliata'e, Eliata
    nemofo'a mago Tahati'e
  nhe-BL: Efraín quipixqui icone tlen itoca Sutela. Huan quipixqui icone tlen itoca
    Bered. Bered quipixqui icone tlen itoca Tahat, tlen quipixqui icone tlen itoca
    Elada. Elada quipixqui icone tlen itoca Tahat.
  gub-BL: Heta amo Eparai ta'yr Xutera her ma'e izupe a'e. Heta amo Xutera ta'yr Merez
    her ma'e izupe a'e. Heta amo Merez ta'yr Taat her ma'e izupe a'e. Heta amo Taat
    ta'yr Ereaz her ma'e izupe a'e. Heta amo Ereaz ta'yr Taat her ma'e izupe a'e.
  eng-DRA: And the sons of Ephraim were Suthala, Bared his son, Thahath his son, Elada
    his son, Thahath his son, and his son Zabad,
