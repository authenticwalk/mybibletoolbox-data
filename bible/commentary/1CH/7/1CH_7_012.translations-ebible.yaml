verse: 1CH.007.012
translations:
  mal-C: ശൂപ്പ്യരും ഹുപ്പ്യരും ഈരിന്റെ പിൻഗാമികളായിരുന്നു; ഹൂശ്യർ ആഹേരിന്റെ പിൻഗാമികളും.
  deu-TKW: Und Suppim und Huppim waren Söhne Irs, Husim aber die Söhne eines anderen.
  lin-lin: 'Bana mibali ya Iri : Shupimi mpe Upime. Ushimi azalaki mwana mobali ya
    Aeri.'
  eng-LSV: And Shuppim and Huppim [are] sons of Ir, [and] Hushim [is] the son of Aher.
  eng-GNV: And Shuppim, and Huppim were ye sonnes of Ir, but Hushim was the sonne
    of another.
  eng-WEBSTER: Shuppim also, and Huppim, the children of Ir, and Hushim, the sons
    of Aher.
  nhw-BL: Huan Supim huan Hupim elque iconehua Hir. Huan Husim elqui icone Aher.
  swh-ONEN: Washupimu na Wahupimu walikuwa wazao wa Iri. Wahushimu walikuwa wazao
    wa Aheri.
  bba-bba: Supimu kɑ Hupimu bɑ sɑ̃ɑwɑ Irin bibu. Mɑ Husimu u mɑɑ sɑ̃ɑ Akɛɛn bii.
  eng-KJVCPB: Shuppim also, and Huppim, the children of Ir, and Hushim, the sons of
    Aher.
  luo-luo: Jo-Shup gi jo-Hup ne gin joka Ir, to jo-Hush to ne gin joka Aher.
  meu-meu: Supim bona Hupim na Iri natuna; Husim na Ahere natuna.
  npi-ULB: (शुप्‍पीहरू र हुप्‍पीहरू इरका छोराहरू थिए, र हुशीहरू अहेरका छोराहरू थिए
    ।)
  yor-yor: Àti Ṣuppimu, àti Huppimu, àwọn ọmọ Iri, àti Huṣimu, àwọn ọmọ Aheri.
  pes-OPCB: شوفی‌ها و حوفی‌ها از نسل عیر بودند و حوشی‌ها از نسل احیر.
  tgl-ULB: (Si Supim at Hupim ay mga anak ni Ir at si Husim naman ay anak ni Aher.)
  hui-hui: Iri aguanene Subimi hameiginibi Hubimi hameiginibi hene. Ani bialu Ahe
    aguanene ti Husimi hameigini hene.
  mya-mya: ရှု​ပိမ်​နှင့်​ဟု​ပိမ်​တို့​သည်​လည်း​ဤ​အ​နွယ်​စု တွင်​ပါ​ဝင်​ကြ​သ​တည်း။
    ဒန်​တွင်​ဟု​ရှိမ်​ဟူ​သော​သား​တစ်​ယောက်​ရှိ​၏။
  bod-N: ཡང་ཨིར་གྱི་བུ་ཤུབ་ཕིམ་དང་ཧུ༌ཕིམ་གཉིས་དང་། ཨ་ཧེར་གྱི་བུ་ཧུ་ཤིམ་བཅས་ཡོད་དོ།
    །
  sna-sna: VaShupi navaHupi vaiva zvizvarwa zvaIri, uye vaHushi vaiva zvizvarwa zvaAheri.
  spa-BLM: También estaban Suppim, Huppim, los hijos de Ir, Husim y los hijos de Aher.
  cac-cac: Axo eb' vin̈ yuninal vin̈aj Ir, aton vin̈aj Supim yed' vin̈aj Hupim. Axo
    yuninal vin̈aj Aher, aton vin̈aj Husim.
  swh-ULB: (Shupimu na Hupimu walikuwa wana wa Iri, na Hushimu alikuwa mwana wa Aheri.)
  bel-bel: І Шупім і Хунім, сыны Іра; Хушым, сын Ахера;
  deu-ELBBK: Und Schuppim und Huppim, die Söhne Irs. – Huschim, die Söhne Achers.
  mbb-OT: Is menge anak ni Ir ne iyan si Shupim wey si Hupim, ne is anak ni Aher ne
    iyan si Hushim.
  mal-2015: 'ഈരിന്റെ പുത്രന്മാർ: ശുപ്പീം, ഹുപ്പീം;'
  rmc-rmc: Le Irioskre čhave sas o Šupim the o Chupim. O Dan sas dad le Chušimenge.
  pes-OPV: 'و پسران عِير: شُفّيم و حُفّيم و پسر اَحِير حُوشيم.'
  ron-1924: Шупим ши Хупим, фиий луй Ир; Хушим, фиул луй Ахер.
  ben-OBCV: শুপ্পিমীয় ও হুপ্পিমীয়রা ঈরের বংশধর, এবং হূশীয়রা অহেরের বংশধর।
  som-som: iyo weliba Shufiim iyo Xufiim oo ahaa wiilashii Ciir, iyo Xushiim oo ahaa
    ina Axeer.
  lat-VUC: 'Sepham quoque et Hapham filii Hir: et Hasim filii Aher.'
  eng-ASVBT: Shuppim also, and Huppim, the sons of Ir, Hushim, the sons of Aher.
  ita-1885: E Suppim, ed Huppim, furono figliuoli d'Ir; ed Husim fu figliuolo di Aher.
  eng-LXXUP: And Shuppim, and Huppim, and the sons of Ir, Hushim, whose son was Aher.
  eng-ULB: (The Shuppites and the Huppites were sons of Ir, and the Hushites were
    sons of Aher.)
  spa-VBL: Supim y Hupim eran los hijos de Ir, y Husim era hijo de Aher.
  fra-_FOB: Shuppim et Huppim, fils d'Ir; Hushim, fils d'Acher.
  mal-mal: 'ഈരിന്റെ പുത്രന്മാർ: ശുപ്പീം, ഹുപ്പീം;'
  urd-GVR: Suffī aur Huffī Īr kī aur Hushī Aḳhīr kī aulād the.
  suz-BL: इर आ तौ शुप्‍पीम नु हुप्‍पीम बाक्‍सा बाक्‍त। आहेर आ तौ हुशीम बाक्‍माक्‍त।
  ita-1927: Shuppim e Huppim, figliuoli d’Ir; Huscim, figliuolo d’un altro.
  ckb-ckb: شوپیم و حوپیم لە نەوەی عیر بوون، حوشیمیش لە نەوەی ئەحێر بوو.
  eng-BBE: And Shuppim and Huppim. The sons of Dan, Hushim his son, one.
  kan-OKCV: ಅಹೇರನ ಪುತ್ರರಾದ ಈರನೂ, ಹುಶೀಮನೂ ಎಂಬವರ ಮಕ್ಕಳು ಶುಪ್ಪೀಮನೂ, ಹುಪ್ಪೀಮನೂ ಇದ್ದರು.
  tam-2017: சுப்பீமும், உப்பீமும் ஈரின் மகன்கள் ஊசிம் ஆகேரின் மகன்களில் ஒருவன்.
  spa-RV-1909: 'Y Suppim y Huppim fueron hijos de Hir: y Husim, hijo de Aher.'
  ron-BTF: Șupim de asemenea și Hupim, copiii lui Ir și Hușim, fiii lui Aher.
  eng-WEBP: So were Shuppim, Huppim, the sons of Ir, Hushim, and the sons of Aher.
  eng-FBV: Shuppim and Huppim were sons of Ir, and Hushim was the son of Aher.
  nld-1939: Sjoeppim en Choeppim waren zonen van Ira; Choesjim was de zoon van Acher.
  nch-BL: Huan Supim huan Hupim elque iconehua Hir. Huan Husim elqui icone Aher.
  vie-1934: Lại có Súp-bim và Hốp-bim, con trai của Y-rơ; Hu-sim con trai của A-he.
  hin-CV: ईर के पुत्र थे शुप्पिम और हुप्पिम. अहेर का पुत्र था हुषीम.
  spa-BES: Sufam y Hufam, los hijos de Hir, Husim, hijo de Aher.
  tdx-tdx: I Sopime ka naho i Kopime, ana’ Ire vaho i Kosime ana’ i Akere.
  tha-KJV: และชุปปิม และหุปปิม เป็นบุตรอิระ และหุ​ชิ​มบุตรชายอาเฮอร์
  por-BR-2018: Supim e Hupim foram filhos de Ir; e Husim foi filho de Aer.
  deu-ELO: Und Schuppim und Huppim, die Söhne Irs. Huschim, die Söhne Achers.
  eng-WYC-2018: Also Shuppim and Huppim (or And Shuppim and Huppim)were the sons of
    Ir; and Hushim was the son of Aher.
  epo-epo: Ŝupim kaj Ĥupim, idoj de Ir; Ĥuŝim, idoj de Aĥer.
  uig-PIN: Xuppiylar wǝ Huppiylar bolsa yǝnǝ Irning ǝwladliri idi; Huxiylar Ahǝrning
    ǝwladliri idi.
  beo-beo: Siubaide sosogo amola Habaide sosogo amolawane ilia da Bediamini egaga
    fifi misi dunu. Da:ne egefe afae fawane da Hiusimi.
  tpi-OTNT: Nem bilong ol pikinini man bilong Ir i olsem, Supim na Hupim. Na Husim
    em i pikinini man bilong Aher.
  hau-SA: Shuffiyawa da Huffiyawa zuriyar Ir ne, kuma Hushiyawa zuriyar Aher ne.
  uig-LAT: Shuppiylar we Xuppiylar bolsa yene Irning ewladliri idi; Xushiylar Axerning
    ewladliri idi.
  nde-nde: AmaShuphimu lamaHuphimu ayengawosendo luka-Iri, lamaHushimu engawosendo
    luka-Aheri.
  ton-ton: Ko Supimi foki, mo Hupimi ko e fānau ʻa Ili, mo Husimi, ko e ngaahi foha
    ʻo ʻAheli.
  ces-1613: Kromě Suppim a Chuppim, synů doma zrozených, a Chusim, synů vně zplozených.
  eng-WMB: So were Shuppim, Huppim, the sons of Ir, Hushim, and the sons of Aher.
  tam-TCV: சுப்பீமியரும், உப்பீமியரும் ஈரின் வழித்தோன்றல்கள். ஊசிமியர் ஆகேரின் வழித்தோன்றல்கள்.
  ceb-ULB: (Sila si Shupim ug si Hupim mao ang mga anak nga lalaki ni Ir, ug si Hushim
    mao ang anak ni Aher.)
  pol-UBG: Także Szuppim i Chuppim, synowie Ira, oraz Chuszim, synowie Achera.
  urd-GVU: سُفّی اور حُفّی عیر کی اور حُشی احیر کی اولاد تھے۔
  deu-1912: Und Suppim und Huppim waren Kinder der Irs; Husim aber waren Kinder Ahers.
  kan-2017: ಶುಪ್ಪೀಮ್ ಮತ್ತು ಹುಪ್ಪೀಮರು ಈರನ ಮಕ್ಕಳು. ಹುಶೀಮನು ಅಹೇರನ ಮಗ.
  yap-yap: I Shuppim nge Huppim e ku yow ba mu’un ko re ganong ney. I Dan e ta’reb
    e pagel ni fak ni Hushim.
  hlt-MCSB: Ir koca ah Shuppim neh Huppim, Aher koca neh Hushim.
  mdy-ETH: ሹፒሜና ሁፒሜ ጎዖዞንሢ ዓሂሬ ዜርሢኬ፤ ሁሺሜ ጎዖሢ ዓሄሬ ናይኬ።
  twi-ASANTE: Na Ir mmammarima ne Supim, ne Hupim. Aher na ɔwoo Husim.
  eng-WEBU: So were Shuppim, Huppim, the sons of Ir, Hushim, and the sons of Aher.
  wal-wal: Qassi SHufiiminne Hufiimi Ira naata. Hushiimi Daana na7aa.
  spa-PDDPT: Supim y Hupim fueron hijos de Hir. Husim fue hijo de Aher.
  gun-gun: Ha'e gui Supim ha'e Hupim ma Ir ra'y kuery ae. Ha'e rã Husim ma Aer ra'y
    ju.
  ilo-ULB: (Da Suppim ken Huppim ket putot a lallaki ni Ir, ken ni Husim ket putot
    a lalaki ni Aher.)
  kpg-kpg: Digau Shuppim mo Huppim e dau labelaa gi di madawaawa deenei. Dan guu hai
    dana dama daane e dahi go Hushim.
  uig-ARA: شۇپپىيلار ۋە خۇپپىيلار بولسا يەنە ئىرنىڭ ئەۋلادلىرى ئىدى؛ ھۇشىيلار ئاخەرنىڭ
    ئەۋلادلىرى ئىدى.
  sus-sus: 'Iri xa die nan ya: Supimi nun Xupimi. Axeri xa di xili Xusimi.'
  pon-2006: Suppim oh Uppim pil kisehn kadaudoket. Dan naineki pwutak emen, Usim
  ksd-ksd: Ta umana apik na tarai bula dia ga ki, Supim ma Kupim, a tarai Ir, Kusim,
    a tarai Aker.
  tur-YTC: Şuppim, Huppim, İr'in oğulları, Aher'in oğulları, Huşim.
  grc-BRENT: Καὶ Σαπφὶν, καὶ Ἀπφὶν, καὶ υἱοὶ Ὢρ, ʼΑσὼμ, υἱὸς αὐτοῦ Ἀόρ.
  ind-AYT: Supim dan Hupim adalah keturunan Ir, Husim adalah keturunan Aher.
  nya-nya: Asupi ndi Ahupi anali zidzukulu za Iri, ndipo Ahusimu anali zidzukulu za
    Aheri.
  hrv-hrv: 'Šupim i Hupim. Sinovi Irovi: Hušim; njegov sin Aher.'
  mps-mps: Irgo ogwa dabe nogi e tama da, Supim me Hupim, tama augwali sigo hani si
    nosali pedelali. Tama Husim te Ahergo ogwa dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Ir i olsem, Supim na Hupim. Na Husim
    em i pikinini man bilong Aher.
  dan-1931: Og Sjuppim og Huppim var Irs Sønner, og Husjim var Ahers Sønner.
  vie-OVCB: Các con Y-rơ là Súp-bim và Hốp-bim. Hu-sim là con A-he.
  guj-2017: 'ઈરના વંશજો: શુપ્પીમ તથા હુપ્પીમ અને આહેરનો દીકરો હુશીમ.'
  pon-2006A: Suppim oh Uppim pil kisehn kadaudoket. Dan naineki pwutak emen, Usim
  por-BRBSL: So eram Shuppim, Huppim, os filhos de Ir, Hushim, e os filhos de Aher.
  cth-cth: 'Ir casaknaw teh: Shuppim hoi Huppim, Aher casak teh Hushim.'
  twi-twi: Na Ir mmabarima ne Supim, ne Hupim. Aher na ɔwoo Husim.
  hlt-hlt: Ir koca ah Shuppim neh Huppim, Aher koca neh Hushim.
  tbz-SIM: Idi weè do pɛitɛ́ Supimmu nɛ̀ Upimmu, Kɛ̀ Aɛɛ pɛitɛ́ Usimmu.
  msy-2020: 'Ezɨ Irɨn otarimningɨn ziamning kara: Supim ko Hupim. Ezɨ Husim, a Aherɨn
    otarim.'
  dop-dop: Iii*fɑ* pǝyɑlɑɑ ntɛ́ Supim nɑ Hupim. Ahɛɛ pǝyɑlʋ kɛlɛ Husim.
  azb-azb: 'İrin nəsilləri: Şuflular və Xuflular. Xuşlular isə Axerin nəslindən idi.'
  eng-DBY: 'And Shuppim, and Huppim, the children of Ir. — Hushim: the sons of Aher.'
  hin-2017: और ईर के पुत्र शुप्पीम और हुप्पीम और अहेर के पुत्र हूशीम थे।
  eng-YLT: And Shuppim and Huppim [are] sons of Ir; Hushim son of Aher.
  eng-WYC-2017: Also Shuppim and Huppim were the sons of Ir; and Hushim was the son
    of Aher.
  eng-WMBB: So were Shuppim, Huppim, the sons of Ir, Hushim, and the sons of Aher.
  urd-GVH: सुफ़्फ़ी और हुफ़्फ़ी ईर की और हुशी अख़ीर की औलाद थे।
  rug-rug: Sari na tie Supimi meke Hupimi si somanadi tugo pa butubutu te Iri. Meke
    podo goredi pa tuti te Ahea sari kasa tie Husaeti.
  gaz-gaz: Gosti Shufiimiitii fi Hufiim ilmaan Iiri turan; Hushiim immoo ilma Aheerii
    ti.
  fra-LSG: Schuppim et Huppim, fils d’Ir; Huschim, fils d’Acher.
  yal-yal: Yiri yi Supimi nun Xupimi sɔtɔ. Axeri yi Xusimi sɔtɔ.
  haw-1868: O Supima hoi, a o Hupima, na keiki a Ira laua o Husima, na keiki a Ahera.
  arb-NAV: وَأَنْجَبَ عَيْرُ شُفِّيمَ وَحُفِّيمَ، كَمَا وُلِدَ لِعَيْرَ حُوشِيمُ.
  ewe-ewe: Ir ƒe viwoe nye Supitɔwo kple Hupitɔwo. Husim nye Aher ƒe dzidzimeviwo
    dometɔ ɖeka.
  eng-LEE: And Shuppim, and Chuppim, the children of 'Ir, and Chushim, the sons of
    Acher.
  asm-FB: চুপ্পীম আৰু হুপ্পীম ঈৰৰ বংশৰ আছিল আৰু অহেৰৰ বংশৰ আছিল হূচীম
  sus-A: عِرِ شَ دِيٍ نَن يَ؛ سُثِمِ نُن شُثِمِ. عَشٍرِ شَ دِ شِلِ شُسِمِ.
  fra-SBL: Il en était de même de Shuppim, de Huppim, des fils de Ir, de Hushim et
    des fils de Aher.
  hbo-hbo: וְשֻׁפִּ֤ם וְחֻפִּם֙ בְּנֵ֣י עִ֔יר חֻשִׁ֖ם בְּנֵ֥י אַחֵֽר׃
  kik-kik: Nao andũ a Shupimu na a Hupimu maarĩ a rũciaro rwa Iru, nao Ahushimu maarĩ
    a rũciaro rwa Aheri.
  fra-NCL: 'Sepham et Hapham, fils d’Hir : Hasim, fils d’Aher.'
  cek-AK: Shuppin hoi Huppim loe Ir ih caa ah oh moe, Hushim loe Aher ih caa ah oh.
  cuk-cuk: 'Hir-e-wagan, wemalad: Supim-dulemar, Hupim-dulemar. Aher-e-wagan, degi,
    Husim-dulemar. Bela-wemar Hir-e-wagan gumalad.'
  uig-CYR: Шуппийлар вә Хуппийлар болса йәнә Ирниң әвлатлири еди; Хушийлар Ахәрниң
    әвлатлири еди.
  tel-2017: ఈరుకి షుప్పీము, హుప్పీము అనే ఇద్దరు కొడుకులున్నారు. అహేరు కొడుకుల్లో హుషీము
    ఉన్నాడు.
  hat-BSA: Schuppim avèk Huppim te fis a Ir yo; Huschim te fis a Acher a.
  kos-kos: 'Shuppim ac Huppim eltal ma pac in sruf se inge. Oasr wen sefanna natul
    Dan: el pa Hushim.'
  hbo-WLC: וְשֻׁפִּ֤ם וְחֻפִּם֙ בְּנֵ֣י עִ֔יר חֻשִׁ֖ם בְּנֵ֥י אַחֵֽר׃
  ibo-ibo: Ndị Shupim na ndị Hupim bụ ụmụ ụmụ Er ebe ndị Hushim bụ ụmụ ụmụ Aha.
  ory-ory: ଶୁପ୍ପୀମ୍‍ ମଧ୍ୟ ଓ ହୁପ୍ପୀମ୍‍, ଈର୍‍ର ସନ୍ତାନଗଣ, ହୂଶୀମ୍‍, ଅହେରର ସନ୍ତାନଗଣ।
  chk-chk: Iwe, än Supim me Hupim kewe cho ir mwirimwirin Ir, nge än Husim we cho
    ir mwirimwirin Aher.
  rop-rop: Wal Shupim en Hupim bin blanga dijan klen du. En Den bin abum wanbala san
    gulum Hushim.
  ukr-1871: 'І Супим і Хупим, Ірові сини: Хушим син Ахерів;'
  deu-1951: Und Schuppim und Chuppim waren die Söhne Irs; Chuschim die Söhne Achers.
  eng-JPS: Shuppim also, and Huppim, the sons of Ir, Hushim, the son of another.
  srp-1865: I Sufeji i Upeji bijahu sinovi Irovi, i Useji sinovi Ahirovi.
  lug-lug: Abasuppimu n’Abakupimu baali bazzukulu ba Iri, ate ng’Abakusimu bazzukulu
    ba Akeri.
  heb-heb: ושפם וחפם בני עיר חשם בני אחר׃
  ben-IRV: শুপ্পীম ও হুপ্পীম ছিল ঈরের ছেলে এবং হূশীম ছিল অহেরের ছেলে।
  pan-pan: ਅਤੇ ਸ਼ੁੱਪੀਮ ਤੇ ਹੁੱਪੀਮ ਈਰ ਦੇ ਪੁੱਤਰ, ਹੁਸ਼ੀਮ ਅਹੇਰ ਦੇ ਪੁੱਤਰ।
  mya-JVB: ထိုမှတပါး ၊ ရှုပိမ် ၊ ဟုပိမ် နှင့်တကွဣရ ဟုရှိမ် သား၊ အာဟေရ သား ရှိသတည်း။
  hmo-hmo: Supima bona Hupima be Iri ena natuna tau. Dano ena natuna tau be tamona,
    Husima.
  urd-urd: और सुफ़्फ़ीम और हुफ़्फ़ीम 'ईर के बेटे, और हाशीम इहीर का बेटा।
  rus-SYN: И Шупим и Хупим, сыновья Ира; Хушим, сын Ахера;
  bqc-SIM: Supiũ ń Hupiũoá Ili buiↄnɛ, mɛ́ Husiũá Ahee buiↄnɛ.
  tcz-CHONGTHU: Ir chapate ni chu Shuppim le Huppim ahilhone. Hushim chu apa Aker
    ahi.
  mar-mar: शुप्पीम आणि हुप्पीम हे ईरचे वंशज आणि अहेरचा पुत्र हुशीम.
  qub-qub: 'Hirpa wamrancuna caran: Sufam, Hufam. Aherpa wamranna caran Husim.'
  bqp-bqp: Supimu kɑ Hupimu bɑ sɑ̃ɑwɑ Irin bibu. Mɑ Husimu u mɑɑ sɑ̃ɑ Akɛɛn bii.
  hat-hat: 'Iri te gen de pitit gason: Choupim ak Oupim. Ouchim te pitit Ayè.'
  eng-BSB: The Shuppites and Huppites were descendants of Ir, and the Hushites were
    descendants of Aher.
  eng-WEBPB: So were Shuppim, Huppim, the sons of Ir, Hushim, and the sons of Aher.
  kbq-kbq: Hagi Iri nemofokea Supimike, Hupimike. Hagi Husimi'a Aheri nemofo'e.
  nhe-BL: Huan Supim huan Hupim elque iconehua Hir. Huan Husim elqui icone Aher.
  gub-BL: Xupi a'e, Upim a'e no, wiko Zeniaew izuapyr romo wà. Heta amo Nà ta'yr Uzim
    her ma'e izupe a'e.
  eng-DRA: 'Sepham also and Hapham the sons of Hir: and Hasim the sons of Aher.'
