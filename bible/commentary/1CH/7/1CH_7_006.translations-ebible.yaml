verse: 1CH.007.006
translations:
  mal-C: 'ബെന്യാമീന്റെ മൂന്നുപുത്രന്മാർ: ബേല, ബേഖെർ, യെദീയയേൽ'
  deu-TKW: 'Die Söhne Benjamins waren: Bela, Becher, Jediael, zusammen drei.'
  lin-lin: 'Benjame abotaki bana mibali misato : Bela, Bekeri mpe Yediayeli.'
  eng-LSV: 'Of Benjamin: Bela, and Becher, and Jediael—three.'
  eng-GNV: The sonnes of Beniamin were Bela, and Becher, and Iediael, three.
  eng-WEBSTER: The sons of Benjamin; Bela, and Becher, and Jediael, three.
  nhw-BL: Huan Benjamín quinpixqui iconehua catli inintoca eliyayaj Bela, Bequer huan
    Jediael.
  swh-ONEN: 'Wana watatu wa Benyamini walikuwa: Bela, Bekeri na Yediaeli.'
  bba-bba: Bibu itɑwɑ Bɛnyɑmɛɛ u mɑrɑ. Berɑ Belɑ, kɑ Bekɛɛ, kɑ Yediɛli.
  eng-KJVCPB: The sons of Benjamin; Bela, and Becher, and Jediael, three.
  luo-luo: 'Yawuot Benjamin ne gin adek: Bela, Beker kod Jediael.'
  meu-meu: 'Beniamina natuna: Bela, Bekere, Iediaele, tatoiosi.'
  npi-ULB: बेन्‍यामीनका तिन जना छोराहरू बेला, बेकेर र येदीएल थिए ।
  yor-yor: 'Àwọn ọmọ mẹ́ta Benjamini: Bela, Bekeri àti Jediaeli.'
  pes-OPCB: 'پسران بنیامین اینها بودند: بالع، باکر و یدی‌ئیل.'
  tgl-ULB: Ang tatlong anak na lalaki ni Benjamin ay sina Bela, Bequer at Jediael.
  hui-hui: Beniyamini ibu igini tebira henego mini Bela Bege Yadiaele layaru hene.
  mya-mya: င်္ဗယာ​မိန်​တွင်​ဗေ​လ၊ ဗေ​ခါ၊ ယေ​ဒ​ယေ​လ ဟူ​၍​သား​သုံး​ယောက်​ရှိ​၏။
  bod-N: པེན་ཡཱ་མེན་གྱི་བུ་ནི་པེ་ལཱ་དང་པེ༌ཀེར། ཡེ་དི་ཡཱ་ཨེལ་བཅས་བསྡོམས་པས་གསུམ་མོ།
    །
  sna-sna: 'Vanakomana vaBhenjamini vatatu vaiva: Bhera, Bhekeri, naJedhiaeri.'
  spa-BLM: 'Los hijos de Benjamín: Bela, Becher y Jediael, tres.'
  cac-cac: 'Oxvan̈ eb'' vin̈ yuninal vin̈aj Benjamín: Aton vin̈aj Bela, vin̈aj Bequer
    yed'' vin̈aj Jediael.'
  swh-ULB: Wana watatu wa Benjamini walikuwa Bela, Beka, na Yediaeli.
  bel-bel: 'У Веньяміна: Бэла, Бэхер і Едэяіл, трое.'
  deu-ELBBK: 'Von Benjamin: Bela und Beker und Jediael, drei.'
  mbb-OT: 'Si Benjamin, ne zuen anak din he tetelu he menge maama: si Bela, si Beker,
    wey si Jediel.'
  mal-2015: 'ബെന്യാമീന്യർ: ബേല, ബേഖെർ, യെദീയയേൽ ഇങ്ങനെ മൂന്നുപേർ.'
  rmc-rmc: 'Le Benjamin sas trin čhave: o Belas, o Becher the o Jediael.'
  pes-OPV: 'و پسران بنيامين: بالَع و باکَر ويدِيعَئيل، سه نفر بودند.'
  ron-1924: 'Фиий луй Бениамин: Бела, Бекер ши Иедиаел, трей.'
  ben-OBCV: 'বিন্যামীনের ছেলেরা তিনজন: বেলা, বেখর ও যিদীয়েল।'
  som-som: Wiilashii Benyaamiinna waxay ahaayeen Belac, iyo Beker, iyo Yediica'eel,
    oo ahaa saddex.
  lat-VUC: 'Filii Benjamin: Bela, et Bechor, et Jadihel, tres.'
  eng-ASVBT: 'The sons of Benjamin: Bela, and Becher, and Jediael, three.'
  ita-1885: I FIGLIUOLI di Beniaminofurono Bela, e Becher, e Iediael; tre in tutto.
  eng-LXXUP: The sons of Benjamin; Bela, and Becher, and Jediael, three.
  eng-ULB: Benjamin's three sons were Bela, Beker, and Jediael.
  spa-VBL: 'Tres hijos de Benjamín: Bela, Bequer y Jediael.'
  fra-_FOB: 'Fils de Benjamin: Béla, Béker et Jédiaël, trois.'
  mal-mal: 'ബെന്യാമീന്യർ: ബേല, ബേഖെർ, യെദീയയേൽ ഇങ്ങനെ മൂന്നുപേർ.'
  urd-GVR: Binyamīn ke tīn beṭe Bālā, Bakar aur Yadiyael the.
  suz-BL: बेन्‍यामीन आ तौ बेला, बेकेर नु येदीएल सां बाक्‍मा बाक्‍त। १इतिहास ८:१-२;
    उत्‍पत्ती ४६:२१
  ita-1927: 'Figliuoli di Beniamino: Bela, Beker e Jediael: tre in tutto.'
  ckb-ckb: 'کوڕەکانی بنیامینیش سێ بوون: بەلەع، بەکەر و یەدیعێل.'
  eng-BBE: 'The sons of Benjamin: Bela and Becher and Jediael, three.'
  kan-OKCV: 'ಬೆನ್ಯಾಮೀನನ ಪುತ್ರರು: ಬೆಳ, ಬೆಕೆರ್, ಯೆದೀಯಯೇಲ್ ಈ ಮೂರು ಮಂದಿ.'
  tam-2017: பென்யமீன் மகன்கள் பேலா, பெகேர், யெதியாயேல் என்னும் மூன்றுபேர்.
  spa-RV-1909: 'Los hijos de Benjamín fueron tres: Bela, Bechêr, y Jediael.'
  ron-BTF: 'Fiii lui Beniamin: Bela și Becher și Iediael, trei.'
  eng-WEBP: 'The sons of Benjamin: Bela, Becher, and Jediael, three.'
  eng-FBV: 'Three sons of Benjamin: Bela, Beker, and Jediael.'
  nld-1939: 'De zonen van Benjamin waren: Bela, Béker en Je-diaël, in het geheel drie.'
  nch-BL: Huan Benjamín quinpixqui iconehua cati inintoca eliyaya Bela, Bequer huan
    Jediael.
  vie-1934: Con trai của Bên-gia-min là Bê-la, Bê-ke, và Giê-đi-a-ên, ba người.
  hin-CV: 'बिन्यामिन के तीन पुत्र: बेला, बेकेर और येदिआएल.'
  spa-BES: 'Los hijos de Benjamín: Bela, Bequer y Jediael, tres.'
  tdx-tdx: 'O ana’ i Beniamineo: i Bela naho i Bekere vaho Iediaele, telo.'
  tha-KJV: บุ​ตรชายของเบนยามินคือ เบลา เบเคอร์ และเยดียาเอล สามคนด้วยกัน
  por-BR-2018: 'Os filhos de Benjamim foram três: Belá, Bequer, e Jediael.'
  deu-ELO: 'Von Benjamin: Bela und Beker und Jediael, drei.'
  eng-WYC-2018: The sons of Benjamin were Bela, and Becher, and Jediael, three.
  epo-epo: 'Ĉe Benjamen: Bela, Beĥer, kaj Jediael — tri.'
  uig-PIN: Binyaminning Bela, Bǝkǝr wǝ Yǝdiyayǝl degǝn üq oƣli bar idi.
  beo-beo: Bediamini egefe udiana da Bila, Biga amola Yidia:le.
  tpi-OTNT: Benjamin i gat tripela pikinini man, Bela na Beker na Jediael.
  hau-SA: ’Ya’ya uku maza na Benyamin su ne, Bela, Beker da Yediyayel.
  uig-LAT: Binyaminning Béla, Beker we Yediyayel dégen üch oghli bar idi.
  nde-nde: 'Amadodana kaBhenjamini amathathu yila: nguBhela, loBhekheri loJediyeli.'
  ton-ton: ¶ Ko kinautolu eni naʻe ʻa Penisimani; ko Pela, mo Pekeli, mo Sitieli,
    ko e toko tolu.
  ces-1613: 'Synové Beniaminovi: Béla, Becher, Jediael, tři.'
  eng-WMB: 'The sons of Benjamin: Bela, Becher, and Jediael, three.'
  tam-TCV: 'பென்யமீனின் மகன்கள்: பேலா, பெகேர், யெதியாயேல் என மூன்றுபேர் இருந்தனர்.'
  ceb-ULB: Ang tulo ka mga anak nga lalaki ni Benjamin mao sila si Bela, Beker, and
    Jediel.
  pol-UBG: 'Synowie Beniamina: Bela, Beker i Jediael, trzej.'
  urd-GVU: بن یمین کے تین بیٹے بالع، بکر اور یدیع ایل تھے۔
  deu-1912: Die Kinder Benjamins waren Bela, Becher und Jediael, die drei.
  kan-2017: ಬೆನ್ಯಾಮೀನನಿಗೆ ಬೆಳ, ಬೆಕೆರ್, ಯೆದೀಯಯೇಲ್ ಎಂಬ ಮೂರು ಮಕ್ಕಳಿದ್ದರು.
  yap-yap: 'Dalip e pumo’on ni fak Benjamin: Bela, Beker, nge Jediael.'
  hlt-MCSB: Benjamin koca ah Bela, Bekher, Jediael neh pathum lo.
  mdy-ETH: ቢኢኒያሜ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታ ቤላዔ፥ ቤኬሬና ዪዲዔኤሌ ጎዖያኬ።
  twi-ASANTE: 'Na Benyamin mmammarima baasa no din de: Bela, Beker ne Yediael.'
  eng-WEBU: 'The sons of Benjamin: Bela, Becher, and Jediael, three.'
  wal-wal: Biniyaamayyo heezzu naati de7oosona; etikka Belaa7a, Bekeeranne Yidi7eela.
  spa-PDDPT: 'Hijos de Benjamín: Bela, Bequer y Jediael: tres.'
  gun-gun: Ha'e gui Benjamim ra'y kuery ma Bela, Bequer ha'e Jediael, ha'e javi vy
    mboapy ikuai.
  ilo-ULB: Dagiti tallo a putot a lallaki ni Benjamin ket da Bela, Becer, ken Jediael.
  kpg-kpg: Benjamin guu hai ana dama daane dogodolu go Bela, Becher, mo Jediael.
  uig-ARA: بىنيامىننىڭ بېلا، بەكەر ۋە يەدىيايەل دېگەن ئۈچ ئوغلى بار ئىدى.
  sus-sus: 'Bunyamin xa die nan ya: Bela, Bekeri, nun Yediyayeli.'
  pon-2006: 'Pensamin naineki pwutak silimen: Pela, Peker, oh Sediael.'
  ksd-ksd: 'A utul a natu i Beniamin go dital: Bela, Beker, ma Iediael.'
  tur-YTC: 'Benyamin''in oğulları: Bela, Beker ve Yediael, üç.'
  grc-BRENT: Υἱοὶ Βενιαμὶν, καὶ Βαλὲ, καὶ Βαχὶρ, καὶ ʼΙεδιὴλ, τρεῖς.
  ind-AYT: 'Anak-anak Benyamin ada tiga orang, yaitu: Bela, Bekher, dan Yediael.'
  nya-nya: 'Ana atatu a Benjamini anali awa: Bela, Bekeri ndi Yediaeli.'
  hrv-hrv: 'Benjaminovi sinovi: Bela, Beker i Jediael, njih trojica.'
  mps-mps: Benjamingo ogwa sela elaluai, Bela, me Beker, me Jediael dao.
  tpi-tpi: Benjamin i gat tripela pikinini man, Bela na Beker na Jediael.
  dan-1931: 'Benjamins Sønner: Bela, Beker og Jediael, tre.'
  vie-OVCB: Bên-gia-min có ba người con là Bê-la, Bê-ka, và Giê-đi-a-ên.
  guj-2017: 'બિન્યામીનના ત્રણ દીકરાઓ: બેલા, બેખેર તથા યદીએલ.'
  pon-2006A: 'Pensamin naineki pwutak silimen: Pela, Peker, oh Sediael.'
  por-BRBSL: 'Os filhos de Benjamin: Bela, Becher, e Jediael, três.'
  cth-cth: 'Benjamin casaknaw teh: Bela, Bekher, Jediael hoi kathum touh a pha awh.'
  twi-twi: 'Na Benyamin mmabarima baasa no din de: Bela. Beker ne Yediael.'
  hlt-hlt: Benjamin koca ah Bela, Bekher, Jediael neh pathum lo.
  tbz-SIM: Kɛ̀ Bɛnsɑmɛɛ kó ibí mbo ìtɑ̃ɑ̃ti Bedɑɑ nɛ̀ Bekɛɛ nɛ̀ Yediyɑyɛɛdi.
  msy-2020: 'Benjamin otarir 3pla iti, men ziabar kara: Bela, Beker ko Jediael.'
  dop-dop: Apɑlʋpiyɑ tooso kɛ Pɛncɑmɛɛ lʋlɑɑ. Mpɛɣɛlɛ Pelɑ, nɑ Pekɛɛ, nɑ Yetiyɑyɛlɩ.
  azb-azb: 'Binyaminin oğulları: Bela, Beker və Yediael – cəmisi üç nəfər.'
  eng-DBY: '[The sons of] Benjamin: Bela, and Becher, and Jediael, three.'
  hin-2017: 'बिन्यामीन के पुत्र: बेला, बेकेर और यदीएल ये तीन थे।'
  eng-YLT: 'Of Benjamin: Bela, and Becher, and Jediael, three.'
  eng-WYC-2017: The sons of Benjamin were Bela, and Becher, and Jediael, three.
  eng-WMBB: 'The sons of Benjamin: Bela, Becher, and Jediael, three.'
  urd-GVH: बिनयमीन के तीन बेटे बाला, बकर और यदियएल थे।
  rug-rug: 'Ari ka ṉeta sari tuna koreo e Benisimane: Bela, Bekera, meke Zediale.'
  gaz-gaz: 'Ilmaan Beniyaam sadan: Belaa, Bekerii fi Yediiʼeel.'
  fra-LSG: 'Fils de Benjamin: Béla, Béker et Jediaël, trois.'
  yal-yal: Bunyamin yi Bela nun Bekeri nun Yediyayeli sɔtɔ.
  haw-1868: Na Beniamina o Bela, o Bekera, a o Iediaela, ekolu.
  arb-NAV: 'وَأَنْجَبَ بَنْيَامِينُ ثَلاثَةَ أَبْنَاءَ، هُمْ: بَالَعُ وَبَاكَرُ وَيَدِيعَئِيلُ.'
  ewe-ewe: 'Benyamin ƒe viŋutsu etɔ̃awoe nye: Bela, Beker kple Yediael.'
  eng-LEE: 'Of Benjamin: Bela'', and Becher, and Jedi''ael, three.'
  asm-FB: বেলা, বেখৰ, আৰু যিদীয়েল; এই তিনি জন আছিল বিন্যামীনৰ পুত্র।
  sus-A: بُنيَمِن شَ دِيٍ نَن يَ؛ بٍلَ، بٍكٍرِ، نُن يٍدِيَيٍلِ.
  fra-SBL: 'Fils de Benjamin : Bela, Becher et Jediael, trois.'
  hbo-hbo: בִּנְיָמִ֗ן בֶּ֧לַע וָבֶ֛כֶר וִידִֽיעֲאֵ֖ל שְׁלֹשָֽׁה׃
  kik-kik: 'Ariũ atatũ a Benjamini maarĩ: Bela, na Bekeri, na Jediaeli.'
  fra-NCL: 'Fils de Benjamin : Béla, Béchor et Jadiel : trois. —'
  cek-AK: Benjamin ih capa thumtonawk loe Bela, Beker hoi Jediael.
  cuk-cuk: 'Benjamín-e-masmala-warbaagwad, wemalad: Bela, Bequer, degi, Jediael.'
  uig-CYR: Биняминниң Бела, Бәкәр вә Йәдияйәл дегән үч оғли бар еди.
  tel-2017: బెన్యామీనుకు ముగ్గురు కొడుకులు ఉన్నారు. వాళ్ళు బెలా, బేకరు, యెదీయవేలూ
    అనేవాళ్ళు.
  hat-BSA: 'Fis a Benjamin yo se te twa: Béla, Béker avèk Jediaël.'
  kos-kos: 'Oasr wen tolu natul Benjamin: elos pa Bela, Becher, ac Jediael.'
  hbo-WLC: בִּנְיָמִ֗ן בֶּ֧לַע וָבֶ֛כֶר וִידִֽיעֲאֵ֖ל שְׁלֹשָֽׁה׃
  ibo-ibo: 'Benjamin mụrụ ndị ikom atọ: Bela, Beka na Jediael,'
  ory-ory: ଆଉ ବିନ୍ୟାମୀନ୍‍ର ପୁତ୍ରଗଣ; ବେଲା ଓ ବେଖର ଓ ଯିଦୀୟେଲ, ତିନି ଜଣ।
  chk-chk: 'Iwe, ikkei ir nöün Peniamin kewe ülüman mwän: Pela, Peker me Jetiael.'
  rop-rop: Wal Benjamin bin abum thribala san neim Bela, Beka, en Jedaiyel.
  ukr-1871: 'У Бенямина: Бела, Бехер та Едияїл, — троє.'
  deu-1951: 'Benjamin: Bela und Becher und Jediael, ihrer drei.'
  eng-JPS: 'The sons of Benjamin: Bela, and Becher, and Jediael, three.'
  srp-1865: 'Sinovi Venijaminovi: Vela i Veher i Jediailo, trojica.'
  lug-lug: Benyamini yalina abatabani basatu, Bera, ne Bekeri ne Yediyayeri.
  heb-heb: בנימן בלע ובכר וידיעאל שלשה׃
  ben-IRV: বিন্যামীনের তিনজন ছেলে হল বেলা, বেখর, ও যিদীয়েল।
  pan-pan: ਬਿਨਯਾਮੀਨ ਦੇ ਪੁੱਤਰ, ਬਲਾ ਤੇ ਬਕਰ ਤੇ ਯਦੀਏਲ, ਤਿੰਨ
  mya-JVB: ဗင်္ယာမိန် သားကား ဗေလ ၊ ဗေခါ ၊ ယေဒယေလ ၊ ပေါင်းသုံး ယောက်တည်း။
  hmo-hmo: 'Beniamina ena natuna tau be inai: Bela, Bekere bona Iediaele, ibounai
    toi.'
  urd-urd: 'और बनी बिनयमीन यह हैं: बाला'' और बक्र और यदा''एल, यह तीनों'
  rus-SYN: 'У Вениамина: Бела, Бехер и Иедиаил, трое.'
  bqc-SIM: 'Bɛ̃yãmɛɛ nɛgↄ̃ɛↄ àaↄ̃ɛ: Bɛla, Bɛkɛɛ ń Yediaɛo.'
  tcz-CHONGTHU: Benjamin chapa thum hochu Bela, Beker chule Jediael ahiuve.
  mar-mar: बन्यामीनाला तीन पुत्र होते. बेला, बेकर आणि यदीएल.
  qub-qub: 'Benjaminpa wamrancuna caran quimsa: Bela, Bequer, Jediael.'
  bqp-bqp: Bibu itɑwɑ Bɛnyɑmɛɛ u mɑrɑ. Berɑ Belɑ, kɑ Bekɛɛ, kɑ Yediɛli.
  hat-hat: 'Benjamen te gen twa pitit gason: Bela, Bekè ak Jedyayèl.'
  eng-BSB: 'The three sons of Benjamin: Bela, Becher, and Jediael.'
  eng-WEBPB: 'The sons of Benjamin: Bela, Becher, and Jediael, three.'
  kbq-kbq: Benzameni'a 3'a ne' mofavrerami zamante'neankino zamagi'a, Bela'ma, Bekeri'ma,
    Jediaeli'e.
  nhe-BL: Huan Benjamín quinpixqui iconehua tlen inintoca eliyayaj Bela, Bequer huan
    Jediael.
  gub-BL: 'Mezàmi heta na''iruz ta''yr a''e wà: Mera, Meker, Zeniaew.'
  eng-DRA: The sons of Benjamin were Bela, and Bechor, and Jadihel, three.
