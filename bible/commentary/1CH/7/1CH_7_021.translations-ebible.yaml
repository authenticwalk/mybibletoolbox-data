  eng-WMBB: Zabad his son, Shuthelah his son, Ezer, and Elead, whom the men of Gath
    who were born in the land killed, because they came down to take away their livestock.
  urd-GVH: तहत के ज़बद और ज़बद के सूतलह। इफ़राईम के मज़ीद दो बेटे अज़र और इलियद थे।
    यह दो मर्द एक दिन जात गए ताकि वहाँ के रेवड़ लूट लें। लेकिन मक़ामी लोगों ने उन्हें
