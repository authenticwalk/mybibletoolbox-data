  yal-yal: Taxati yi Sabadi sɔtɔ. Sabadi yi Sutela sɔtɔ. Gati kaane yi Efirami a dii
    firin gbɛtɛye faxa, Eseri nun Eleyadi, e to siga Gati kaane xuruseene muɲadeni.
  haw-1868: O Zabada kana keiki, o Sutela kana keiki, a o Ezera laua o Eleada, na
