  vie-OVCB: Xa-bát, Su-tê-la, Ê-xe, và Ê-lê-át. Hai người trong số này bị người địa
    phương đánh chết khi xuống đất Gát cướp súc vật.
  guj-2017: તાહાથનો દીકરો ઝાબાદ હતો. ઝાબાદના દીકરા શુથેલા, એઝેર તથા એલાદ. તેઓને દેશના
    મૂળ રહેવાસીઓ ગાથના પુરુષોએ મારી નાખ્યા, કારણ કે તેઓનાં જાનવરને લૂંટી જવા માટે
    તેઓ આવ્યા હતા.
  pon-2006A: 'Sapad, Sudela. Epraim pil naineki pwutak riemen likin Sudela: Eser oh
    Elead, me kamakamala ni ara song en pirapahla kou kei me nein pwilidak en Kad
    kan.'
  por-BRBSL: Zabad seu filho, Shuthelah seu filho, Ezer, e Elead, que os homens de
