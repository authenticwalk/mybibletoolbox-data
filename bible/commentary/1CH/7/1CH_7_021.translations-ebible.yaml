    manu a digau donu o Gath.
  uig-ARA: تاھاتنىڭ ئوغلى زاباد، زابادنىڭ ئوغلى شۇتىلاھ ئىدى (ئېزەر بىلەن ئېلىئاد
    گاتلىقلارنىڭ چارۋا ماللىرىنى بۇلاڭ-تالاڭ قىلغىلى چۈشكەندە، شۇ يەرلىك گاتلىقلار
    تەرىپىدىن ئۆلتۈرۈلگەن.
  sus-sus: Taxati naxa Sabadi sɔtɔ. Sabadi naxa Sutela sɔtɔ. Gatikae naxa Eseri nun
