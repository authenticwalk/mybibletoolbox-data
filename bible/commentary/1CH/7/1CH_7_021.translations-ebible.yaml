verse: 1CH.007.021
translations:
  mal-C: തഹത്തിന്റെ മകൻ സാബാദ്, സബാദിന്റെ മകൻ ശൂഥേലഹ്. ഏസെരും എലാദായും ഗത്തിലെ ആദിമനിവാസികളുടെ
    കന്നുകാലികളെ കൈവശപ്പെടുത്തുന്നതിന് ചെന്നപ്പോൾ അവരാൽ കൊല്ലപ്പെട്ടു.
  deu-TKW: dessen Sohn Sabad, dessen Sohn Suthela und Eser und Elead; und die Männer
    von Gath, die im Lande geboren waren, töteten sie, weil sie hinabgezogen waren,
    um ihnen ihr Vieh zu rauben.
  lin-lin: Taati abotaki Zabadi, mpe Zabadi abotaki Shutela. Bankolo mboka oyo babotamaki
    na mokili ya Gati, babomaki Ezeri mpe Eleadi, pamba te balukaki kobotola bibwele
    ya bato ya Gati.
  eng-LSV: and Zabad his son, and Shuthelah his son, and Ezer, and Elead; and men
    of Gath who are born in the land have slain them because they came down to take
    their livestock.
  eng-GNV: 'And Zabad his sonne, and Shuthelah his sonne, and Ezer, and Elead: and
    the men of Gath that were borne in the land, slewe them, because they came downe
    to take away their cattel.'
  eng-WEBSTER: And Zabad his son, and Shuthelah his son, and Ezer, and Elead, whom
    the men of Gath that were born in that land slew, because they came down to take
    away their cattle.
  nhw-BL: Tahat quipixqui icone catli itoca Zabad. Zabad quipixqui icone catli itoca
    Sutela, catli quipixqui icone catli itoca Ezer, catli teipa quipixqui icone catli
    itoca Elad. Huan huejcajya ipan nopa tonali quema noja itztoya Efraín, yaya quinpixqui
    ome iconehua catli inintoca eliyayaj Elad huan Ezer. Ni ome iconehua quichijque
    campica para quinichtequise tlapiyalme ipan tlali Gad, pero nopa Gad ehuani quinmictijque.
  swh-ONEN: Tahathi akamzaa Zabadi, na Zabadi akamzaa Shuthela. Ezeri na Eleadi waliuawa
    na wenyeji wa Gathi walipokuwa wamekwenda huko kuwanyangʼanya mifugo yao.
  bba-bba: Mɑ Tɑhɑti u Sɑbɑdi mɑrɑ. Mɑ Sɑbɑdi u Sutelɑki mɑrɑ. Efɑrɑimu u mɑɑ bibu
    yiru mɑrɑ, Sutelɑki bɑɑsi, beyɑ Esɛɛ kɑ Eleɑdi. Berɑ bɑ Gɑtiɡibu wɔri bu kɑ sibun
    yɑɑ sɑbenu mwɑ. Adɑmɑ Gɑtiɡii be, sibɑ bu ɡo.
  eng-KJVCPB: and Zabad his son, and Shuthelah his son, and Ezer, and Elead, whom
    the men of Gath that were born in that land slew, because they came down to take
    away their cattle.
  luo-luo: Tahath nonywolo Zabad bangʼe Zabad nonywolo Shuthela. Yawuot Efraim moko
    ne gin Ezer kod Elead mane onegi gi jo-Gath ma jopinyno kane gidhi peyo jambgi.
  meu-meu: Tahata natuna na Sabada, Sabada natuna na Sutela); bona Esere, bona Eleada.
    Unu na Gata taudia, una tano ai vada e vara taudia, ese e aladia mase, badina
    be idia na e diho ela, edia boromakau ihenaodia.
  npi-ULB: तहतका छोरा जाबाद थिए । जाबादका छोरा शूतेहल थिए । (एसेर र एलादलाई चाहिं
    गातका मनिसहरूका गाईबस्‍तु लुट्न जाँदा त्‍यहाँका आदिवासीले मारे ।)
  yor-yor: Sabadi ọmọ, rẹ̀, àti Ṣutelahi ọmọ rẹ̀. Eseri àti Eleadi ni a pa nípasẹ̀
    àwọn ọkùnrin bíbí ìbílẹ̀ Gati nígbà tí wọ́n sọ̀kalẹ̀ lọ láti lọ fi agbára mú ohun
    ọ̀sìn wọn
  pes-OPCB: '@see-verse:1CH.007.020'
  tgl-ULB: Ang anak na lalaki ni Tahat ay si Zabad. Ang anak na lalaki ni Zabad ay
    si Sutela. (Si Ezer at Elad ay pinatay ng mga tao sa Gat nang pumunta sila upang
    nakawin ang kanilang mga baka.
  hui-hui: '@see-verse:1CH.007.020'
  mya-mya: ဇာ​ဗဒ်​နှင့်​ရှု​သေ​လ​တို့​ဖြစ်​၏။ ဧ​ဖ​ရိမ်​တွင် ဧ​ဇာ​နှင့်​ဧ​လဒ်​ဟူ​သော​သား​နှစ်​ယောက်​ရှိ
    သေး​၏။ သူ​တို့​သည်​ဂါ​သ​မြို့​နေ​တိုင်း​ရင်း သား​တို့​၏​နွား​များ​ကို ခိုး​ယူ​ရန်​ကြိုး​စား
    သည့်​အ​တွက်​အ​သတ်​ခံ​ရ​ကြ​၏။-
  bod-N: ཐ་ཧད་ཀྱི་བུ་ནི་ཟཱ་བད་ཡིན་པ་དང་། ཟཱ་བད་ཀྱི་བུ་ནི་ཤུ་ཏེ་ལཱ་ཡིན་ནོ། །ཨེ་ཕཱར་ཡིམ་
    གྱི་བུ་ཨེ་ཟེར་དང་ཨེལ་ཨད་གཉིས་མར་སོང་ནས་གཱད་པའི་ཕྱུགས་ཟོག་ཕྲོགས་པས། ཡུལ་དེའི་གཞིས་སྐྱེས་གཱད་པ་རྣམས་ཀྱིས་བསད་པ་ཡིན།
  sna-sna: Zabhadhi mwanakomana wake naShutera mwanakomana wake. (Ezeri naEreadha
    vakaurayiwa navarume veGati vakanga vakaberekerwa munyika iyi pavakaburukira kundopamba
    zvipfuwo zvavo.
  spa-BLM: Zabad su hijo, Sutela su hijo, Ezer y Elead, a quienes mataron los hombres
    de Gat que habían nacido en el país, porque bajaron a quitarles el ganado.
  cac-cac: '@see-verse:1CH.007.020'
  swh-ULB: Tahati mwana wa Eleada. Eleada mwana wa Shutela. (Eza na Eleadi waliuawa
    na wanaume wa Gati, wenyeji wa nchi, walipoenda kuiba mifugo yao.
  bel-bel: і Завад, сын ягоны, і Шутэлах, сын ягоны, і Эзэр і Элеад. І забілі іх жыхары
    Гэта, ураджэнцы той зямлі, за тое, што яны пайшлі захапіць статкі іхнія.
  deu-ELBBK: und dessen Sohn Sabad, und dessen Sohn Schutelach; und Eser und Elad.
    Und die Männer von Gat, die Einheimischen des Landes, erschlugen sie; denn sie
    waren hinabgezogen, um ihre Herden wegzunehmen.
  mbb-OT: Zabad, wey si Shutela. Is menge anak ni Efraim he si Ezer wey si Elead,
    midhimetayan sikandan te menge meǥinged diyà te Gat, su ebpenakew zan te menge
    uyaǥen.
  mal-2015: അവന്റെ മകൻ ശൂഥേലഹ്, ഏസെർ, എലാദാ; ഇവർ ആ ദേശവാസികളായ ഗത്യരുടെ കന്നുകാലികളെ
    അപഹരിപ്പാൻ ചെന്നതുകൊണ്ടു അവർ അവരെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: ov le Zabadoske a ov le Šutelachoske. Le Efrajim sas mek duj čhave, o Ezer
    the o Elad, ale len murdarde o manuša andral o Gat akor, sar avle te čorel lengro
    dobitkos.
  pes-OPV: و پسرش زاباد و پسرش شُوتالَح و عازَر و اَلِعاد که مردان جَتّ که در آن زمين
    مولود شدند، ايشان را کشتند زيرا که براي گرفتن مواشي ايشان فرمود آمده بودند.
  ron-1924: Забад, фиул сэу; Шутелах, фиул сэу; Езер ши Елеад. Оамений дин Гат, нэскуць
    ын царэ, й-ау оморыт, пентру кэ се коборысерэ сэ ле я турмеле.
  ben-OBCV: তাঁর ছেলে সাবদ এবং তাঁর ছেলে শূথেলহ। (জন্মসূত্রে যারা গাত দেশীয় লোক ছিল,
    তাদের গবাদি পশুপাল দখল করতে গিয়ে এৎসর ও ইলিয়াদা তাদের হাতেই নিহত হলেন।
  som-som: oo isna dhalay Saabaad, oo isna dhalay Shuutelax, iyo weliba Ceser, iyo
    Elcaad oo ay dileen dadkii reer Gad oo dalka ku dhashay, maxaa yeelay, iyagu waxay
    u soo degeen inay xoolahooda dhacaan.
  lat-VUC: 'et hujus filius Suthula, et hujus filius Ezer et Elad: occiderunt autem
    eos viri Geth indigenæ, quia descenderant ut invaderent possessiones eorum.'
  eng-ASVBT: and Zabad his son, and Shuthelah his son, and Ezer, and Elead, whom the
    men of Gath that were born in the land slew, because they came down to take away
    their cattle.
  ita-1885: di cui fu figliuolo Zabad, di cui furono figliuoli Sutela, ed Ezer, ed
    Elad. Ma que' di Gat, natii del paese, li uccisero; perciocchè erano scesi per
    predare i lor bestiami.
  eng-LXXUP: 'and Zabad his son, Shuthelah his son, and Ezer, and Elead: and the men
    of Gath who were born in the land slew them, because they went down to take their
    cattle.'
  eng-ULB: Tahath's son was Zabad. Zabad's son was Shuthelah. (Ezer and Elead were
    killed by men of Gath, natives in the land, when they went to steal their cattle.
  spa-VBL: su hijo Zabad y su hijo Sutela. Ezer y Elead fueron asesinados por los
    hombres que vivían en Gat cuando fueron allí a tratar de robar su ganado.
  fra-_FOB: Zabad, son fils; Shutélach, son fils; Ézer et Élead. Les hommes de Gath,
    nés au pays, les tuèrent parce qu'ils étaient descendus pour prendre leurs troupeaux.
  mal-mal: അവന്റെ മകൻ ശൂഥേലഹ്, ഏസെർ, എലാദാ; ഇവർ ആ ദേശവാസികളായ ഗത്യരുടെ കന്നുകാലികളെ
    അപഹരിക്കുവാൻ ചെന്നതുകൊണ്ട് അവർ അവരെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Tahat ke Zabad aur Zabad ke Sūtalah. Ifrāīm ke mazīd do beṭe Azar aur Iliad
    the. Yih do mard ek din Jāt gae tāki wahāṅ ke rewaṛ lūṭ leṅ. Lekin maqāmī logoṅ
    ne unheṅ pakaṛ kar mār ḍālā.
  suz-BL: तहथ आ तौ जाबाद बाक्‍माक्‍त। जाबाद आ तौ शुथेलाह बाक्‍माक्‍त। शुथेलाह आ अरु
    तौ एजेर नु एलेआद बाक्‍सा बाक्‍त। मेको निक्‍शी गाथ ङा मुर आन बस्‍तु भाव रोइक्‍थ
    लसानु, गाथ ङा मुरपुकीमी मेको आस कली सदमे बाक्‍त।
  ita-1927: che ebbe per figliuolo Zabad, che ebbe per figliuolo Shutelah, Ezer ed
    Elead, i quali furono uccisi da quei di Gath, nativi del paese, perch’erano scesi
    a predare il loro bestiame.
  ckb-ckb: زاڤاد کوڕی تەحەس و شوتەلەح کوڕی زاڤاد. ئەفرایم دوو کوڕی دیکەشی بوو بە ناوی
    عێزەر و ئەلعاد، بەڵام کاتێک چوون بۆ ئەوەی ئاژەڵی گەتییەکان ببەن، لەلایەن پیاوانی
    گەتەوە کە خەڵکی خاکەکە بوون، کوژران.
  eng-BBE: And Zabad his son, and Shuthelah his son, and Ezer and Elead, whom the
    men of Gath, who had been living in the land from their birth, put to death, because
    they came down to take away their cattle.
  kan-OKCV: ಅವನ ಮಗನು ಜಾಬಾದ್; ಅವನ ಮಗನು ಶೂತೆಲಹ, ಏಜೆರ್, ಎಲಿಯಾದ್. ಆ ದೇಶದಲ್ಲಿ ಹುಟ್ಟಿದ ಗತ್‌ನವರು
    ಇವರ ಪಶುಗಳನ್ನು ಹಿಡಿದುಕೊಳ್ಳಲು ಇಳಿದು ಬಂದಾಗ, ಇವರನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: இவனுடைய மகன் சாபாத்; இவனுடைய மகன்கள் சுத்தெலாக், ஏசேர், எலியாத்; இவர்கள்
    தேசத்தில் பிறந்த காத்தூரார்களுடைய ஆடுமாடுகளைப் பிடிக்கப்போனதால் அவர்கள் இவர்களைக்
    கொன்றுபோட்டார்கள்.
  spa-RV-1909: Zabad su hijo, y Suthela su hijo, Ezer, y Elad. Mas los hijos de Gath,
    naturales de aquella tierra, los mataron, porque vinieron á tomarles sus ganados.
  ron-BTF: Și Zabad, fiul său; și Șutelah, fiul său; și Ezer și Elead, pe care oamenii
    lui Gat, care se născuseră în țară, i-au ucis, pentru că ei coborâseră să le ia
    vitele.
  eng-WEBP: Zabad his son, Shuthelah his son, Ezer, and Elead, whom the men of Gath
    who were born in the land killed, because they came down to take away their livestock.
  eng-FBV: Zabad his son, and Shuthelah his son. Ezer and Elead were killed by the
    men who were living in Gath when they went there to try and steal their livestock.
  nld-1939: die van Zabad waren Sjoetélach, Ézer en Elad. Dezen werden door de burgers
    van Gat, de inheemse bevolking, gedood, toen ze uitgetrokken waren, om hun vee
    te roven.
  nch-BL: Tahat quipixqui icone cati itoca Zabad. Zabad quipixqui icone cati itoca
    Sutela, cati quipixqui icone cati itoca Ezer, cati teipa quipixqui icone cati
    itoca Elad. Huan huejcajquiya ipan nopa tonali quema noja itztoya Efraín, yaya
    quinpixqui ome iconehua cati inintoca eliyaya Elad huan Ezer. Ni ome iconehua
    quichijque campeca para quinichtequise tapiyalme ipan tali Gad, pero nopa Gad
    ehuani quinmictijque.
  vie-1934: con trai của Ta-hát là Xa-bát, con trai của Xa-bát là Su-tê-la, Ê-xe,
    và Ê-lê-át; chúng nó bị người đất Gát giết, vì có xuống Gát đặng cướp súc vật
    của họ.
  hin-CV: उसका पुत्र ज़ाबाद, उसके पुत्र शूतेलाह. (एज़र और एलियाद. इन दोनों का वध गाथ
    के निवासियों द्वारा उस समय कर दिया गया था, जब ये दोनों उनके पशुओं की चोरी करते
    हुए पकड़े गए थे.
  spa-BES: Y su hijo Zabad, y su hijo Sutela, y Ezer y Elad, a quienes los hombres
    de Gat, que habían estado viviendo en la tierra desde su nacimiento, los mataron,
    porque bajaron para llevarse su ganado.
  tdx-tdx: naho i Tsabade, ana’e naho i Sotelà, ana’e naho i Ezere vaho i Ele­ade,
    ie vinono’ o nte-Gate nisamak’ amy taneio, amy t’ie nizotso hitavañe o añombe’eo.
  tha-KJV: บุ​ตรชายของทาหัทคือศาบาด บุ​ตรชายของศาบาดคือชูเธลาห์ กับเอเซอร์และเอเลอัด
    ซึ่งคนของกัทผู้​ที่​เก​ิดในเมืองนั้นได้ฆ่าเสีย เพราะเขาทั้งหลายลงมาปล้นสัตว์เลี้ยงของเขา
  por-BR-2018: Seu filho Zabade, seu filho Sutela, seu filho, Ézer, e Eleade. Mas
    os homens de Gate, naturais daquela terra, os mataram, porque desceram para tomar
    seus gados.
  deu-ELO: und dessen Sohn Sabad, und dessen Sohn Schuthelach; und Eser und Elad.
    Und die Männer von Gath, die Eingeborenen des Landes, erschlugen sie; denn sie
    waren hinabgezogen, um ihre Herden wegzunehmen.
  eng-WYC-2018: and Zabad, his son; and Shuthelah, his son; and Ezer, and Elead, his
    sons. And [the] men of Gath born in the land killed them, for they went down to
    assail their possessions.
  epo-epo: kaj lia filo Zabad, kaj lia filo Ŝutelaĥ, kaj Ezer, kaj Elead. Kaj mortigis
    ilin la loĝantoj de Gat, la indiĝenoj de la lando, kiam ili iris, por forpreni
    iliajn brutojn.
  uig-PIN: Taⱨatning oƣli Zabad, Zabadning oƣli Xutilaⱨ idi (Ezǝr bilǝn Eliad Gatliⱪlarning
    qarwa mallirini bulang-talang ⱪilƣili qüxkǝndǝ, xu yǝrlik Gatliⱪlar tǝripidin
    ɵltürülgǝn.
  beo-beo: 'Sa:iba:de amola Siudila. Ifala:ime egefelali da Siudila, Isa amola Elia:de.
    Be Isa amola Elia:de, ela da Ga:de fi ilia ohe fofoi wamolamusa: amananoba, medole
    legei dagoi ba:i.'
  tpi-OTNT: na Eleada em i papa bilong narapela Tahat, na Tahat em i papa bilong Sabat,
    na Sabat em i papa bilong narapela Sutela. Efraim i gat tupela arapela pikinini
    man, em Eser na Eleat. Tasol ol Get i bin kilim tupela i dai long taim tupela
    i go daun long taun Get bilong stilim ol bulmakau bilong ol Get.
  hau-SA: Zabad da Shutela. Wani ɗan ƙasa haifaffen mutanen Gat ya kashe Ezer da Elad,
    sa’ad da suka gangara don su ƙwace dabbobinsu.
  uig-LAT: Tahatning oghli Zabad, Zabadning oghli Shutilah idi (Ézer bilen Éliad Gatliqlarning
    charwa mallirini bulang-talang qilghili chüshkende, shu yerlik Gatliqlar teripidin
    öltürülgen.
  nde-nde: loZabhadi indodana yakhe kanye loShuthela indodana yakhe. (U-Ezeri lo-Eliyadi
    babulawa ngababezalwa eGathi, baze bayethumba izifuyo zabo.
  ton-ton: Mo Sapati ko hono foha, mo Sutela ko hono foha, mo Iseli, mo Elati, ʻaia
    naʻe tāmate ʻe he kau tangata mei Kati ʻaia naʻe fānau ʻi he fonua, ko e meʻa
    ʻi heʻenau ʻohifo ke ʻave ʻenau fanga manu.
  ces-1613: Též Zabad syn jeho, Sutelach syn jeho, Ezer a Elad. I zbili je muži Gát,
    kteříž zrozeni byli v zemi té; nebo sstoupili byli, aby zajali dobytky jejich.
  eng-WMB: Zabad his son, Shuthelah his son, Ezer, and Elead, whom the men of Gath
    who were born in the land killed, because they came down to take away their livestock.
  tam-TCV: அவனுடைய மகன் சாபாத், அவனுடைய மகன் சுத்தெலாக். எப்பிராயீமின் மகன்கள் எத்சேர்,
    எலியாத் என்பவர்கள் காத் ஊரைச் சேர்ந்தவர்களின் வளர்ப்பு மிருகங்களைப் பிடிக்கச்
    சென்றபோது, அவர்கள் இவர்களை கொலைசெய்தார்கள்.
  ceb-ULB: Ang anak ni Tahat mao si Zabad. Ang anak ni Zabad mao si Shutela. (Si Ezer
