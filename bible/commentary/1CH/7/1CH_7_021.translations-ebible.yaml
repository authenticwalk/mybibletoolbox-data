    la lakou e lawe aku i ko lakou poe holoholona.
  arb-NAV: وَتَحَثُ زَابَادَ، وَزَابَادُ شُوتَالَحَ، وَشُوتَالَحُ عَزَرَ، وَعَزَرُ
    أَلِعَادَ، وَقَدْ قَتَلَ أَهْلُ جَتَّ عَزَرَ وَأَلِعَادَ عِنْدَمَا حَاوَلا أَنْ
    يُغِيرَا عَلَى مَاشِيَتِهِمْ،
  ewe-ewe: ame si dzi Zabad ame si dzi Sutela. Amewo tso Gat wu Ezer kple Elead esi
    ame eve siawo yi Gat be yewoafi woƒe lãwo.
  eng-LEE: And Zabad his son, and Shuthelach his son, and 'Ezer, and El'ad, whom the
    men of Gath that were born in that land slew, when they came down to take away
    their cattle.
  asm-FB: তহতৰ পুত্র যাবদ, যাবদৰ পুত্র চূথেলহ। যেতিয়া এজৰ আৰু ইলিয়দে গাতৰ লোকসকলৰ
    পশু চুৰ কৰিবলৈ আহিছিল, তেতিয়া তেওঁলোকক গাতৰ লোকসকলে নগৰত বধ কৰিছিল।
  sus-A: تَشَتِ نَشَ سَبَدِ سْتْ. سَبَدِ نَشَ سُتٍلَ سْتْ. فَتِكَيٍ نَشَ عٍسٍرِ نُن
    عٍلٍيَدِ قَشَ نٍيٍ تٌ سِفَ عٍ شَ شُرُ سٍيٍ مُحَدٍ. عٍسٍرِ نُن عٍلٍيَدِ بَرِ مّننِ
    نّ.
  fra-SBL: Zabad, son fils, Shuthelah, son fils, Ezer et Elead, que les hommes de
    Gath, nés dans le pays, tuèrent, parce qu'ils étaient descendus pour prendre leurs
    troupeaux.
  hbo-hbo: וְזָבָ֥ד בְּנֹ֛ו וְשׁוּתֶ֥לַח בְּנֹ֖ו וְעֵ֣זֶר וְאֶלְעָ֑ד וַהֲרָג֗וּם אַנְשֵׁי־גַת֙
    הַנֹּולָדִ֣ים בָּאָ֔רֶץ כִּ֣י יָרְד֔וּ לָקַ֖חַת אֶת־מִקְנֵיהֶֽם׃
  kik-kik: na Zabadi aarĩ mũriũ wa Tahathu, nake Shuthela aarĩ mũriũ wa Zabadi. Ezeri
    na Eleadi mooragirwo nĩ andũ arĩa maaciarĩirwo Gathi hĩndĩ ĩrĩa maathiĩte gũtaha
    mahiũ mao.
  fra-NCL: Zabad, son fils ; Suthala, son fils ; Ezer et Elad, que tuèrent les hommes
    de Geth nés dans le pays, parce qu’ils étaient descendus pour prendre leurs troupeaux.
  cek-AK: anih ih capa loe Zabad; anih ih capa loe Shuthelah, anih capa loe Ezer hoi
    Elead; nihnik loe to prae kaminawk ih maitaw naeh hanah caeh hoi naah, to prae
    ah tapen Gad kaminawk mah hum o.
  cuk-cuk: 'Tahat-e-machidi, Zabad. Degi, Zabad-e-machidi, Sutela. Degine, Efraín
    e-machi-baigandi, wemalad: Ezer, degi, Elad. Wemar-ebogwad Gat-neggweburse moli-bebe-nikamalad-atursaega
    nadegusmalad. Agine, Gat-dulemar, wemar-ebogwad-oburgwismalad.'
  uig-CYR: Таһатниң оғли Забад, Забадниң оғли Шутилаһ еди (Езәр билән Елиад Гатлиқларниң
    чарва маллирини булаң-талаң қилғили чүшкәндә, шу йәрлик Гатлиқлар тәрипидин өлтүрүлгән.
  tel-2017: తాహతు కొడుకు జాబాదు. ఇతనికి షూతలహూ, ఏజెరూ, ఎల్యాదూ అనేవాళ్ళు పుట్టారు.
    వాళ్ళు అక్కడ స్థానికులైన గాతు ప్రజల పశువులను దొంగతనం చేయడానికి వెళ్ళారు. దాంతో
    గాతు ప్రజలు వాళ్ళను పట్టుకుని చంపివేశారు.
  hat-BSA: Zabad, fis li; Schutélach, fis li; Ézer avèk Élead ki mesye Gath ki te
    fèt nan peyi yo te touye, akoz yo te desann pou vòlè bèt yo.
  kos-kos: 'Zabad, Shuthelah. Oasr wen luo pac natul Ephraim sayal Shuthelah: elos
    pa Ezer ac Elead. Anwuki eltal ke sripen eltal tuh srike in pisre kosro nutin
    mwet su muta in acn Gath meet lukelos.'
  hbo-WLC: וְזָבָ֥ד בְּנ֛וֹ וְשׁוּתֶ֥לַח בְּנ֖וֹ וְעֵ֣זֶר וְאֶלְעָ֑ד וַהֲרָג֗וּם אַנְשֵׁי־גַת֙
    הַנּוֹלָדִ֣ים בָּאָ֔רֶץ כִּ֣י יָרְד֔וּ לָקַ֖חַת אֶת־מִקְנֵיהֶֽם׃
  ibo-ibo: na Zabad nwa ya, na Shutela nwa ya. Eza na Elead bụ ndị gara ịchịkọrọ anụ
    ụlọ ndị Gat, ndị ikom nwe obodo ahụ jidere ha gbuo ha nʼebe ahụ.
  ory-ory: ତାହାର ପୁତ୍ର ସାବଦ୍‍, ତାହାର ପୁତ୍ର ଶୂଥେଲହ, ଏସର୍‍ ଓ ଇଲୀୟଦ୍‍, ଏମାନଙ୍କୁ ଦେଶଜାତ
    ଗାଥୀୟ ଲୋକମାନେ ବଧ କଲେ, କାରଣ ସେମାନେ ସେମାନଙ୍କର ପଶୁ ହରଣ କରିବାକୁ ଓହ୍ଲାଇ ଆସିଥିଲେ।
  chk-chk: 'nöün Tahat Sapat, nge nöün Sapat Sutela. A pwal wor ruoman nöün Efraim
    mwän lükün Sutela: Eser me Eleat. Nge ekewe re wiliposun ewe fanü Kat ra niela
    ätekei, lupwen ra feitiu pwe repwe soläni nöür man.'
  rop-rop: '@see-verse:1CH.007.020'
  ukr-1871: Та Завад, його син, та Шутелах, його син та Езер та Елеяд. І вбили їх
    осадники Гета, тубольцї того краю за те, що вони напали були, щоб загарбати їх
    череди.
  deu-1951: und dessen Sohn Tachat, und dessen Sohn Sabad und dessen Sohn Schutelach;
    ferner Eser und Elad. Und es ermordeten sie die Männer von Gat, die Eingeborenen
    des Landes; denn sie waren hinabgezogen, ihre Herden wegzunehmen.
  eng-JPS: and Zabad his son, and Shuthelah his son — and Ezer, and Elead, whom the
    men of Gath that were born in the land slew, because they came down to take away
    their cattle.
  srp-1865: A njegov sin Zavad, a njegov sin Sutala i Eser i Elead. A njih ubiše ljudi
    iz Gata, roðeni u zemlji, jer sidoše da im uzmu stoku.
  lug-lug: mutabani wa Takasi nga ye Zabadi, ate mutabani wa Zabadi nga ye Susera.
    Efulayimu yalina batabani be abalala babiri, nga be ba Ezeri ne Ereyaddi abattibwa
    mu nsi ya Gusi nga bagenze okubba (okunyaga) ente.
  heb-heb: וזבד בנו ושותלח בנו ועזר ואלעד והרגום אנשי גת הנולדים בארץ כי ירדו לקחת
    את מקניהם׃
  ben-IRV: তহতের ছেলে সাবদ এবং সাবদের ছেলে শূথেলহ। ইফ্রয়িমের আরও দুই ছেলের নাম ছিল
    এৎসর ও ইলিয়দ। দেশে জন্মগ্রহণকারী গাতের লোকদের হাতে তারা মারা পড়েছিল, কারণ তারা
    গাতীয়দের পশু চুরি করবার জন্য গাতে গিয়েছিল।
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਜ਼ਾਬਾਦ ਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਸ਼ੁਥਲਹ ਤੇ ਅਜ਼ਰ ਤੇ ਅਲਆਦ ਜਿਨ੍ਹਾਂ ਨੂੰ
    ਗਥ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਜਿਹੜੇ ਉਸ ਦੇਸ ਵਿੱਚ ਜੰਮੇ ਸਨ ਇਸ ਲਈ ਮਾਰ ਸੁੱਟਿਆ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂਆਂ
    ਦੀ ਚੋਰੀ ਕਰਨ ਨੂੰ ਆਏ ਸਨ।
  mya-JVB: တာဟတ်သား ဇာဗဒ် ၊ ဇာဗဒ်သား ရှုသေလ တည်း။ ထိုမှတပါး ၊ ဧဖရိမ်သားဧဇာ နှင့် ဧလဒ်
    တို့သည် ထိုပြည် ၌ မွေးဘွား သော၊ ဂါသ မြို့သား တို့ တိရစ္ဆာန် များကို လုယူ သောကြောင့်
    အသက် ဆုံးကြ၏။
  hmo-hmo: Tahata ena natuna tau be Sabada. Sabada ena natuna tau be Sutela. Eparaima
    ena natuna tau rua ma idia noho, edia ladana be Esere bona Eleada. Unai ruaosi
    ese Gata taudia edia boromakau do idia henaoa totona idia lao neganai, Gata taudia
    ese Esere bona Eleada idia alaia mase.
  urd-urd: तहत का बेटा ज़बद, ज़बद का बेटा सूतलाह था और 'अज़र और इली'अद भी, जिनको जात
    के लोगों ने, जो उस मुल्क में पैदा हुए थे, मार डाला क्यूँकि वह उनकी मवैशी ले जाने
    को उतर आये थे।
  rus-SYN: и Завад, сын его, и Шутелах, сын его, и Езер и Елеад. И убили их жители
    Гефа, уроженцы той земли, за то, что они пошли захватить стада их.
  bqc-SIM: Taatu Zabada ì, Zabada Sutɛla ì. Ezɛɛ ń Ɛladuo gɛ̀ Gatadeↄ pↄtuoↄ kṹkũi,
    ↄ̃ wà ń dɛdɛ we.
  tcz-CHONGTHU: 'Zabad ahin, Shuthelah akiti kit’in, Ezer ahin, Elead ahiye. Ezer
    le Elead,, ama ni hi Gath kimvella cheng loulhou mi hon anathat tauvin ahi: ijeh-inem
    itileh ama ni hi aganchau guhpeh dinga hung konsuh jing ahilhone.'
  mar-mar: तहथचा पुत्र जाबाद. जाबादचा पुत्र शुथेलह. गथ नगरात वाढलेल्या काही लोकांनी
    एजेर एलद यांना ठार मारले. कारण ते दोघे गथच्या लोकांची गुरेढोरे चोरण्यास गेले होते.
  qub-qub: '@see-verse:1CH.007.020'
  bqp-bqp: Mɑ Tɑhɑti u Sɑbɑdi mɑrɑ. Mɑ Sɑbɑdi u Sutelɑki mɑrɑ. Efɑrɑimu u mɑɑ bibu
    yiru mɑrɑ, Sutelɑki bɑɑsi, beyɑ Esɛɛ kɑ Eleɑdi. Berɑ bɑ Gɑtigibu wɔri bu kɑ sibun
    yɑɑ sɑbenu mwɑ. Adɑmɑ Gɑtigii be, sibɑ bu go.
  hat-hat: 'ki te papa Zabad. Zabad te papa Soutelak. Efrayim te gen de lòt pitit
    gason: Ezè ak Elad. Men, moun ki rete nan zòn Gad la touye yo paske yo te vin
    vòlò mouton yo.'
  eng-BSB: Zabad his son, and Shuthelah his son. Ezer and Elead were killed by the
    natives of Gath, because they went down to steal their livestock.
  eng-WEBPB: Zabad his son, Shuthelah his son, Ezer, and Elead, whom the men of Gath
    who were born in the land killed, because they came down to take away their livestock.
  kbq-kbq: Hagi Tahati nemofo'a Zabati'e, Zabati nemofo'a Sutela'e, Sutela nemofo'a
    Ezeri'e. Hagi Ezerike Elatikea Gati kumateti bulimakao afu musufa omenesake'za,
    Gati vahe'mo'za zanahe fri'naze.
  nhe-BL: Tahat quipixqui icone tlen itoca Zabad. Zabad quipixqui icone tlen itoca
    Sutela, tlen quipixqui icone tlen itoca Ezer, tlen teipa quipixqui icone tlen
    itoca Elad. Huan huejcajquiya ipan nopa tonali quema noja itztoya Efraín, yaja
    quinpixqui ome iconehua tlen inintoca eliyayaj Elad huan Ezer. Ni ome iconehua
    quichijque campeca para quinichtequise tlapiyalime ipan tlali Gad, pero nopa Gad
    ehuani quinmictijque.
  gub-BL: 'Heta amo Tat ta''yr Zamaz her ma''e izupe a''e. Heta amo Zamaz ta''yr Xutera
    her ma''e izupe a''e. Heta amo mokoz ta''yr Eparai pe wà: Ezer, Ereaz waner romo
    wà. Amo ''ar mehe uzeagaw tapi''ak Kat tawhu pe har waneimaw wanehe umunar haw
    rehe wà. Kaz pe har uzuka Ezer Ereaz rehe we wà.'
  eng-DRA: 'And his son Suthala, and his son Ezer, and Elad: and the men of Geth born
    in the land slew them, because they came down to invade their possessions.'
