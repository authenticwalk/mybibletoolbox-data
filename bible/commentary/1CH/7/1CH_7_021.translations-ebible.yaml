  hin-2017: तहत का जाबाद और जाबाद का पुत्र शूतेलह हुआ, और एजेर और एलाद भी जिन्हें
    गत के मनुष्यों ने जो उस देश में उत्पन्न हुए थे इसलिए घात किया, कि वे उनके पशु
