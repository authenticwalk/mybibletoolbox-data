    oje'oi ramo.
  ilo-ULB: Ti putot a lalaki ni Tahat ket ni Eleada. Ti putot a lalaki ni Eleada ket
    ni Tahat. Ti putot a lalaki ni Tahat ket ni Zabad. Ti putot a lalaki ni Zabad
    ket ni Sutela. (Da Ezer ken Elead ket pinatay dagiti lalaki ti Gat nga agnanaed
    iti daga, idi mapanda takawen dagiti bakada.
  kpg-kpg: Zabad mo Shuthelah. Ephraim ana dama daane dogolua labelaa i daha mo Shuthelah,
