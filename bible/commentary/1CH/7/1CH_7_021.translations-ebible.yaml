  eng-WEBU: Zabad his son, Shuthelah his son, Ezer, and Elead, whom the men of Gath
    who were born in the land killed, because they came down to take away their livestock.
  wal-wal: Tahaata na7ai Zabaada; Zabaada na7ai SHutelaaha. Efireemayyo Edeeranne
    El77aada geetettiya hara naa77u naati de7oosona. Eti Gaate katamaa asatu mehiyaa
    wuuqqishin, asai eta oiqqidi woriis.
  spa-PDDPT: Zabad Sutela, Ezer y Elad. Pero los hombres de Gat, naturales de aquella
