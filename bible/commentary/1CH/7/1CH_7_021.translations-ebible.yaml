  tbz-SIM: Kɛ̀ Tɑɑtii pɛitɛ́ Sɑbɑdi nɛ̀ Sutedɑɑ. Kɛ̀ Efɑdɑimmu bí tɛì ìdɛ́ì Esɛɛ nɛ̀
    Edeyɑɑdi kɛ̀ bɛ̀ ndɔ́ kɛ́fietɛ Kɑdi ɛì kɔbɛ kó iwũɔ̃ kɛ̀ bɛ̀ɛ bɛ̀ kùɔ.
  msy-2020: ezɨ Eleada, a Tahatɨn igharazimɨn afeziam, ezɨ Tahat, a Sabatɨn afeziam,
    ezɨ Sabat, a Sutelan igharazimɨn afeziam. Efraim ua otarir igharazir pumuning
    iti, Eser ko Eleat. Ezɨ aning Getɨn nguibar ekiamɨn adarazir bulmakauba okɨmasa
    uaghirɨzɨma, Getia aning mɨsoghezɨma aning areme.
  dop-dop: nɑ Sɑpɑtɩ, nɑ Sutelɑ. Ɩfǝlɑyim pǝyɑlɑɑ lɛlɑɑ ntɛ́ Ɩsɛɛ nɑ Ɩlɑtɩ. Mpɛ pɑɑ
    mɑɣɑsǝnɑ sɩ pɑ lɛɛkǝɣɩ Kɑtɩ hɔɣɔlʋɣʋ tɑɑ nyǝ́mɑ kɑlǝkǝŋ nɑ pɛlɛ pɑ́ kʋ-wɛ.
  azb-azb: onun oğlu Zavad, onun oğlu Şutelah. Efrayimin başqa oğulları Ezer və Eleadı
