  pon-2006: 'Sapad, Sudela. Epraim pil naineki pwutak riemen likin Sudela: Eser oh
    Elead, me kamakamala ni ara song en pirapahla kou kei me nein pwilidak en Kad
    kan.'
  ksd-ksd: Takat i ga vangala Sabad, Sabad i ga vangala Sutela, Sutela i ga vangala
