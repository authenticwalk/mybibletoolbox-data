  mdy-ETH: ታሃቴ ዛባዴ፥ ዛባዴ ሹቴላሄ ሾዔኔ፤ ዔፕሬኤሜ ሹቴላሄፓ ሜሌ ዔዜሬና ዔልዓዴ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢ
    ጋኣቴይዳ ናንጋ ዓሶኮ ባይ ዉኡቃንቴ ዓርቂ ዔያቶ ዎዾናኔ፤
  twi-ASANTE: Sabad ne Sutela. Wɔkunkumm Efraim mmammarima Eser ne Elad wɔ Gat, ɛfiri
