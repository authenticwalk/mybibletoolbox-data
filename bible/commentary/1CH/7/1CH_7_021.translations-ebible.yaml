  urd-GVU: تحت کے زبد اور زبد کے سوتلح۔ افرائیم کے مزید دو بیٹے عزر اور اِلِعَد تھے۔
    یہ دو مرد ایک دن جات گئے تاکہ وہاں کے ریوڑ لُوٹ لیں۔ لیکن مقامی لوگوں نے اُنہیں
    پکڑ کر مار ڈالا۔
  deu-1912: des Sohn war Sebad; des Sohn war Suthela) und Eser und Elead. Und die
    Männer zu Gath, die Einheimischen im Lande, erwürgten sie, darum daß sie hinabgezogen
    waren ihr Vieh zu nehmen.
  kan-2017: ತಹತನ ಮಗ ಜಾಬಾದ್, ಜಾಬಾದನ ಮಕ್ಕಳು ಶೂತೆಲಹ, ಏಜೆರ್ ಮತ್ತು ಎಲ್ಲಾದ್. ಇವರು ಗತ್ ಊರಿನವರ
    ದನಕುರಿಗಳನ್ನು ಸುಲಿಗೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಗಟ್ಟಾ ಇಳಿದು ಅವರ ದೇಶಕ್ಕೆ ಹೋದುದರಿಂದ ಆ ದೇಶದ ಮೂಲ
