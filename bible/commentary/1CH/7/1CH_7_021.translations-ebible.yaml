    merampas ternak orang-orang itu.
  nya-nya: Zabadi, Sutela. Ezeri ndi Eladi anaphedwa ndi anthu a ku Gati, pamene anabwera
    kudzalanda zoweta zawo.
  hrv-hrv: njegov sin Zabad, njegov sin Šutelah, Ezer i Elad. Njih su ubili gatski
    građani, rođeni u zemlji, jer su sišli da im otmu stoku.
  mps-mps: Eleada te gasa Tahatgo aya, tama Tahat te Sabatgo aya da, tama Sabat te
    gasa Sutelago aya. Efraimgo gasa ogwa si me bidali, te Eser me Eleat. Tiali goli
    te Get dabego augwali si ela muai, te augwali si Get taunba pelama, te Get dabego
    bulmakau wi sigi painu ebadi te Get dabego augwali si ela muai dao.
  tpi-tpi: na Eleada em i papa bilong narapela Tahat, na Tahat em i papa bilong Sabat,
    na Sabat em i papa bilong narapela Sutela. Efraim i gat tupela arapela pikinini
    man, em Eser na Eleat. Tasol ol Get i bin kilim tupela i dai long taim tupela
    i go daun long taun Get bilong stilim ol bulmakau bilong ol Get.
  dan-1931: hans Søn Zabad, hans Søn Sjutela - og Ezer og El'ad. Dem dræbte Mændene
