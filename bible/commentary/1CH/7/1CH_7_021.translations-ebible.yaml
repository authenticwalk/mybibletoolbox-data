    yow be guy rogon ni ngar iringew fa ran’ i gamanman rok e pi’in ri girdi’en yu
    Gath.'
  hlt-MCSB: Tahath capa Zabad, Zabad koca ah Shuthela, Ezer neh Elead. Amih te a boiva
