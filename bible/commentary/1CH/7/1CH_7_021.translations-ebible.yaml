    dir, ba dir ga vana ba pi dir a ra pa kadia umana vavaguai.
  tur-YTC: Onun oğlu Zavad, onun oğlu Şutelah, Ezer ve Elead. Bunları ülkeden doğmuş
    olan Gatlılar öldürdüler, çünkü onların hayvanlarını alıp götürmek için inmişlerdi.
  grc-BRENT: καὶ Ζαβὰδ υἱὸς αὐτοῦ, Σωθελὲ υἱὸς αὐτοῦ, καὶ ʼΑζὲρ, καὶ ʼΕλεάδ· καὶ ἀπέκτειναν
    αὐτοὺς οἱ ἄνδρες Γὲθ οἱ τεχθέντες ἐν τῇ γῇ, ὅτι κατέβησαν τοῦ λαβεῖν τὰ κτήνη
    αὐτῶν.
  ind-AYT: Anak Tahat adalah Zabad, anak Zabad adalah Sutelah, Ezer, dan Elad. Ezer
