verse: 1CH.007.013
translations:
  mal-C: 'നഫ്താലിയുടെ പുത്രന്മാർ: യഹ്സീയേൽ, ഗൂനി, യേസെർ, ശല്ലൂം ഇവർ ബിൽഹായുടെ പിൻഗാമികളായിരുന്നു.'
  deu-TKW: 'Die Söhne Naphtalis waren: Jahziel, Guni, Jezer und Sallum, die Nachkommen
    Bilhas.'
  lin-lin: 'Bana mibali ya Nefitali : Yatseyeli, Guni, Yetseri mpe Shalumi. Bazalaki
    bakitani ya Bila.'
  eng-LSV: 'Sons of Naphtali: Jahziel, and Guni, and Jezer, and Shallum, sons of Bilhah.'
  eng-GNV: The sonnes of Naphtali, Iahziel, and Guni, and Iezer, and Shallum of the
    sonnes of Bilhah.
  eng-WEBSTER: The sons of Naphtali; Jahziel, and Guni, and Jezer, and Shallum, the
    sons of Bilhah.
  nhw-BL: 'Neftalí quinpixqui iconehua catli inintoca eliyayaj: Jahzeel, Guni, Jezer
    huan Salum. Nochi inijuanti hualajque tlen Bilha catli elqui se isihua Jacob huejcajya.'
  swh-ONEN: 'Wana wa Naftali walikuwa: Yahzieli, Guni, Yeseri na Shalumu; hao walikuwa
    wazao wa Bilha.'
  bba-bba: Nɛfitɑlin bibɑ Yɑsiɛli, kɑ Guni, kɑ Yesɛɛ, kɑ sere Sɑlumu. Beni kpuro bɑ
    sɑ̃ɑwɑ Bilihɑn nikurɔminu.
  eng-KJVCPB: The sons of Naphtali; Jahziel, and Guni, and Jezer, and Shallum, the
    sons of Bilhah.
  luo-luo: 'Yawuot Naftali ne gin: Jaziel, Guni, Jezer kod Shilem ma joka Bilha.'
  meu-meu: 'Napatali natuna: Iasiel, Guni, Iesere, Salumu; sinadia na Bilha.'
  npi-ULB: नप्‍तालीका छोराहरू यहसेल, गुनी, येसेर र शिल्‍लेम थिए । यी बिल्‍हाका नातिहरू
    थिए ।
  yor-yor: 'Àwọn ọmọ Naftali: Jasieli, Guni, Jeseri àti Ṣallumu—ọmọ rẹ̀ nípa Biliha.'
  pes-OPCB: 'پسران نفتالی: یحصی‌ئیل، جونی، یصر و شلوم. (اینها نوه‌های بلهه، کنیز یعقوب
    بودند.)'
  tgl-ULB: Ang mga anak na lalaki ni Neftali ay sina Jahzeel, Guni, Jezer at Sallum.
    Sila ang mga apo ni Bilha.
  hui-hui: Nabadali igini maria henego mini Yasiele Guni Yase Salumu layaru hene.
    Ti wali mini Biliha berenego aguanene hene.
  mya-mya: န​ဿ​လိ​တွင်​ယာ​ဇေ​လ၊ ဂု​နိ၊ ယေ​ဇ၊ ရှလ္လုံ ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။ (သူ​တို့​သည်
    ဗိ​လ​ဟာ​၏​သား​မြေး​များ​ဖြစ်​သ​တည်း။)
  bod-N: ཡང་ནཱབ་ཐ་ལིའི་བུ་ནི་ཡ་ཙི་ཨེལ་དང་གུ༌ནེ། ཡེ༌ཚིར། ཤལ་ལུམ་བཅས་ཡིན་ལ། དེ་ཐམས་ཅད་ནི་པིལ་ཧའི་བུ་རབས་ཚ་རྒྱུད་དོ།
    །
  sna-sna: 'Vanakomana vaNafutari vaiva: Jazieri, Guni, Jezeri naShiremi, zvizvarwa
    zvaBhiriha.'
  spa-BLM: 'Los hijos de Neftalí: Jahziel, Guni, Jezer, Salum y los hijos de Bilhá.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Neftalí: Aton vin̈aj Jahzeel, vin̈aj Guni,
    vin̈aj Jezer yed'' vin̈aj Salum. Aton juntzan̈ eb'' vin̈ tic yin̈tilal vin̈aj
    Jacob yed'' ix Bilha.'
  swh-ULB: Wana wa Naftali walikuwa Yazieli, Guni, Yezeri, na Shalumu. Hawa walikuwa
    wajukuu wa Bilhahi.
  bel-bel: 'Сыны Нэфталіма: Яхцэіл, Гуні, Ецэр і Шылем, дзеці Валы.'
  deu-ELBBK: 'Die Söhne Naphtalis: Jachziel und Guni und Jezer und Schallum, die Söhne
    Bilhas.'
  mbb-OT: Is menge anak ni Naftali he menge maama, ne iyan si Jaziel, Guni, Jezer,
    wey si Shilem. Menge kevuwazan sikandan ni Bilha is iney ni Naftali.
  mal-2015: 'അഹേരിന്റെ പുത്രന്മാർ: ഹുശീം; നഫ്താലിയുടെ പുത്രന്മാർ: യഹ്സീയേൽ, ഗൂനി,
    യേസെർ, ശല്ലൂം; ബിൽഹയുടെ പുത്രന്മാർ.'
  rmc-rmc: Le Naftaliskri daj sas e Bilha a leskre čhave sas o Jachciel, o Guni, o
    Jecer the o Šalum.
  pes-OPV: 'و پسران نَفتالي: يحصيئيل و جُوني و يصَر و شَلُّوم از پسران بِلهَه بودند.'
  ron-1924: 'Фиий луй Нефтали: Иахциел, Гуни, Иецер ши Шалум, фиий Билхей.'
  ben-OBCV: 'নপ্তালির ছেলেরা: যহসিয়েল, গূনি, যেৎসর ও শিল্লেম—এরা বিলহার বংশধর।'
  som-som: Wiilashii Naftaalina waxay ahaayeen Yaxsii'eel, iyo Guunii, iyo Yeser,
    iyo Shalluum, oo intaasu waxay ahaayeen wiilashii Bilhah.
  lat-VUC: 'Filii autem Nephthali: Jaziel, et Guni, et Jeser, et Sellum, filii Bala.'
  eng-ASVBT: 'The sons of Naphtali: Jahziel, and Guni, and Jezer, and Shallum, the
    sons of Bilhah.'
  ita-1885: I figliuoli di Neftalifurono Iaoel, e Guni, e Ieser, e Sallum; discendenti
    di Bilha.
  eng-LXXUP: The sons of Naphtali; Jahziel, Guni, and Jezer, and Shallum, his sons,
    Bilhah his son.
  eng-ULB: Naphtali's sons were Jahziel, Guni, Jezer, and Shillem. These were Bilhah's
    grandsons.
  spa-VBL: 'Los hijos de Neftalí: Jahziel, Guni, Jezer y Salum, quienes eran los descendientes
    de Bilha.'
  fra-_FOB: 'Fils de Nephthali: Jahtsiel, Guni, Jetser et Shallum, fils de Bilha.'
  mal-mal: 'അഹേരിന്റെ പുത്രൻ: ഹുശീം; നഫ്താലിയുടെ പുത്രന്മാർ: യഹ്സീയേൽ, ഗൂനി, യേസെർ,
    ശല്ലൂം; ഇവർ ബിൽഹയുടെ പുത്രന്മാർ.'
  urd-GVR: Naftālī ke chār beṭe Yahsiyel, Jūnī, Yisar aur Sallūm the. Sab Bilhāh kī
    aulād the.
  suz-BL: नाप्‍ताली आ तौ याहसीएल, गुनी, येसेर नु शाल्‍लुम बाक्‍मा बाक्‍त। मेको बिल्‍हाह
    आ चच युइ बाक्‍मा बाक्‍त। उत्‍पत्ती ४६:२४
  ita-1927: 'Figliuoli di Neftali: Jahtsiel, Guni, Jetser, Shallum, figliuoli di Bilha.'
  ckb-ckb: 'کوڕەکانی نەفتالی: یەحزئێل، گۆنی، یێچەر و شلێم کە نەوەی بیلهە بوون.'
  eng-BBE: 'The sons of Naphtali: Jahziel and Guni and Jezer and Shallum, the sons
    of Bilhah.'
  kan-OKCV: 'ನಫ್ತಾಲಿಯ ಪುತ್ರರು: ಯಹಚಿಯೇಲ್, ಗೂನೀ, ಯೇಚೆರ್, ಶಲ್ಲೂಮ್ ಇವರು ಬಿಲ್ಹಳ ಪುತ್ರರು.'
  tam-2017: நப்தலியின் மகன்களான பில்காளின் பேரன்மார்கள், யாத்தியேல், கூனி, எத்சேர்,
    சல்லூம் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Nephtalí: Jaoel, Guni, Jezer, y Sallum, hijos de Bilha.'
  ron-BTF: 'Fiii lui Neftali: Iahțiel și Guni și Iezer și Șalum, fiii Bilhei.'
  eng-WEBP: 'The sons of Naphtali: Jahziel, Guni, Jezer, Shallum, and the sons of
    Bilhah.'
  eng-FBV: 'The sons of Naphtali: Jahziel, Guni, Jezer, and Shallum—the descendants
    of Bilhah.'
  nld-1939: 'De zonen van Neftali waren: Jachaziël, Goeni, Jéser en Sjalloem; ze waren
    kinderen van Bilha.'
  nch-BL: 'Neftalí quinpixqui iconehua cati inintoca eliyaya: Jahzeel, Guni, Jezer
    huan Salum. Nochi inijuanti hualajque ten Bilha cati elqui se isihua Jacob huejcajquiya.'
  vie-1934: Con trai của Nép-ta-li là Gia-si-ên, Gu-ni, Gie-xe, và Sa-lum, đều là
    con của bà Bi-la.
  hin-CV: 'नफताली के पुत्र: याहत्सिएल, गूनी, येसेर और शल्लूम ये सभी बिलहाह से उत्पन्‍न
    पुत्र थे.'
  spa-BES: 'Los hijos de Neftalí: Jahzeel, Guni, Jezer y Salum, los hijos de Bilha.'
  tdx-tdx: 'O ana’ i Naftalio: Iaktsiele naho i Goný naho Ie­tsere naho i Salome,
    songa ana’ i Bilkà.'
  tha-KJV: บุ​ตรชายของนัฟทาลี​คือ ยาซีเอล กุน​ี เยเซอร์ และชัลลูม ลูกหลานของนางบิลฮาห์
  por-BR-2018: 'Os filhos de Naftali foram: Jaziel, Guni, Jezer, e Salum, filhos de
    Bila.'
  deu-ELO: 'Die Söhne Naphtalis: Jachziel und Guni und Jezer und Schallum, die Söhne
    Bilhas.'
  eng-WYC-2018: And the sons of Naphtali were Jahziel, and Guni, and Jezer, and Shallum,
    the sons of Bilhah.
  epo-epo: 'La filoj de Naftali: Jaĥciel, Guni, Jecer, kaj Ŝalum, filoj de Bilha.'
  uig-PIN: 'Naftalining oƣulliri: Yaⱨziǝl, Guni, Yǝzǝr, Xallom; bularning ⱨǝmmisi
    Bilⱨaⱨning oƣulliri idi.'
  beo-beo: Na:fadalai egefelali da Yahasiele, Giunai, Yise amola Sia:lame. Ilia da
    Ya:igobe ea gidisedagi uda Biliha egaga fifi misi.
  tpi-OTNT: Nem bilong ol pikinini man bilong Naptali i olsem, Jasiel na Guni na Jeser
    na Salum. Ol i tumbuna pikinini bilong Bilha, namba 2 meri bilong Jekop.
  hau-SA: ’Ya’yan Naftali maza su ne, Yaziyel, Guni, Yezer da Shallum, su zuriyar
    Bilha ne.
  uig-LAT: 'Naftalining oghulliri: Yahziel, Guni, Yezer, Shallom; bularning hemmisi
    Bilhahning oghulliri idi.'
  nde-nde: 'Amadodana kaNafithali yila: nguJaziyeli, loGuni, loJezeri kanye loShalumi,
    abosendo lukaBhiliha.'
  ton-ton: ¶ Ko e ngaahi foha ʻo Nafitali; ko Sasieli, mo Kuni, mo Seseli, mo Salumi,
    ko e ngaahi tama ʻo Pila.
  ces-1613: 'Synové Neftalímovi: Jasiel, Guni, Jezer a Sallum, synové Bály.'
  eng-WMB: 'The sons of Naphtali: Jahziel, Guni, Jezer, Shallum, and the sons of Bilhah.'
  tam-TCV: 'நப்தலியின் மகன்கள்: யாத்சியேல், கூனி, எத்சேர், சல்லூம். இவர்கள் பில்காளின்
    பேரப்பிள்ளைகள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Neftali mao sila si Jaziel, si Guni, si Jezer,
    ug si Shalum. Mao kini ang mga apo ni Bilha.
  pol-UBG: 'Synowie Neftalego: Jachasjel, Guni, Jeser i Szallum, synowie Bilhy.'
  urd-GVU: نفتالی کے چار بیٹے یحصی ایل، جونی، یصر اور سلّوم تھے۔ سب بِلہاہ کی اولاد
    تھے۔
  deu-1912: 'Die Kinder Naphthalis waren: Jahziel, Guni, Jezer und Sallum, Kinder
    von Bilha.'
  kan-2017: ನಫ್ತಾಲಿಯ ಮಕ್ಕಳು ಯಹಚಿಯೇಲ್, ಗೂನೀ, ಯೇಚೆರ್, ಶಲ್ಲೂಮ್ ಇವರು ಬಿಲ್ಹಳ ಸಂತಾನದವರು.
  yap-yap: 'Naftali e aningeg e pagel ni fak: Jahziel, Guni, Jezer, nge Shallum. (Yad
    e pi’in owchen Bilhah.)'
  hlt-MCSB: Naphtali koca ah Jahziel, Guni, Jezer, Bilhah koca ah Shallum.
  mdy-ETH: ኒፕታኣሌኤሜ ዖይዶ ዓቲንቄ ናይ ሾዔኔ፤ ዬያታ፦ ያሃፂዔኤሌ፥ ጉኒ፥ ዬፄሬና ሻሉሜ ጌይንታዞንሢኬ፤ ዔያታ ቢልሃ ዜርሢኬ።
  twi-ASANTE: 'Na Naftali mmammarima yɛ: Yahsiel, Guni, Yeser ne Salum. Na wɔn nyinaa
    yɛ Yakob yere Bilha asefoɔ.'
  eng-WEBU: 'The sons of Naphtali: Jahziel, Guni, Jezer, Shallum, and the sons of
    Bilhah.'
  wal-wal: Nifttaaleema naati Yaahixi7eela, Guuna, Yexeeranne SHaaluuma; hageeti Baali
    naatu naata.
  spa-PDDPT: 'Hijos de Neftalí: Jahzeel, Guni, Jezer y Salum, hijos de Bilha.'
  gun-gun: Ha'e gui Naftali ra'y kuery ma Jaziel, Guni, Jezer ha'e Salum, Bila ramymino
    meme.
  ilo-ULB: Dagiti putot a lallaki ni Naftali ket da Jaziel, Guni, Jezer, ken Sallum.
    Appoko dagitoy ni Bilha.
  kpg-kpg: Naphtali guu hai ana dama daane dogohaa go Jahzeel, Guni, Jezer mo Shallum.
    (Digaula nia hagadili ni Bilhah).
  uig-ARA: 'نافتالىنىڭ ئوغۇللىرى: ياھزىئەل، گۇنى، يەزەر، شاللوم؛ بۇلارنىڭ ھەممىسى
    بىلھاھنىڭ ئوغۇللىرى ئىدى.'
  sus-sus: 'Nafatali xa die nan ya: Yaxaseeli, Guni, Yeseri, nun Salumu, Bila xa di.'
  pon-2006: 'Napdali naineki pwutak pahmen: Sahsiel, Kuni, Seser, oh Sallum. (Irail
    kadaudok en Pila.)'
  ksd-ksd: 'A umana natu i Naptali: Iasiel, Guni, Ieser, ma Salum, a umana natu i
    Bila.'
  tur-YTC: 'Naftali''nin oğulları: Yahziel, Guni, Yeser, Şallum ve Bilha''nın oğulları.'
  grc-BRENT: Υἱοὶ Νεφθαλὶ, Ἰασιὴλ, Γωνὶ, καὶ Ἀσὴρ, καὶ Σελλοὺμ, υἱοὶ αὐτοῦ, Βαλὰμ
    υἱὸς αὐτοῦ.
  ind-AYT: Anak-anak Naftali adalah Yahziel, Guni, Yezer, dan Salum. Merekalah keturunan
    Bilha.
  nya-nya: 'Ana a Nafutali anali awa: Yahazieli, Guni, Yezeri ndi Salumu, zidzukulu
    za Biliha.'
  hrv-hrv: 'Naftalijevi sinovi: Jahasiel, Guni, Jeser i Šalum. Bilhini sinovi.'
  mps-mps: Te Naptaligo ogwa dabe nogi e tama da, Jasiel, Guni, Jeser, me Salum da.
    Te wai dabe augwa auwa mosi te Bilha da, te Jekopgo si wagi soayu sali we dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Naptali i olsem, Jasiel na Guni na Jeser
    na Salum. Ol i tumbuna pikinini bilong Bilha, namba 2 meri bilong Jekop.
  dan-1931: 'Naftalis Sønner var: Jahaziel, Guni, Jezer og Sjallum. Bilhas Sønner:
    ...* { [*Navnene mangler.] }'
  vie-OVCB: Nép-ta-li có bốn con là Gia-si-ên, Gu-ni, Giê-xe, và Sa-lum. Họ là cháu
    nội của bà Bi-la, vợ lẽ của Gia-cốp.
  guj-2017: નફતાલીના દીકરાઓ; યાહસીએલ, ગૂની, યેસેર તથા શાલ્લુમ. તેઓ બિલ્હાના દીકરાઓ
    હતા.
  pon-2006A: 'Napdali naineki pwutak pahmen: Sahsiel, Kuni, Seser, oh Sallum. (Irail
    kadaudok en Pila.)'
  por-BRBSL: 'Os filhos de Naftali: Jahziel, Guni, Jezer, Shallum, e os filhos de
    Bilhah.'
  cth-cth: 'Naphtali casaknaw teh: Jahziel, Guni, Jezer, Bilhah casak teh Shallum.'
  twi-twi: 'Na Naftali mmabarima yɛ: Yahsiel, Guni, Yeser ne Silum. Na wɔn nyinaa
    yɛ Yakob yere Bilha asefo.'
  hlt-hlt: Naphtali koca ah Jahziel, Guni, Jezer, Bilhah koca ah Shallum.
  tbz-SIM: Kɛ̀ Nɛfutɑdii bí ntú Yɑsiyɛɛdi nɛ̀ Kunni nɛ̀ Yesɛɛ nɛ̀ Sɑdummu. Bɛ̀ do
    tú Bidɑɑ yɑɑ̀bí nyi.
  msy-2020: 'Naptalin otaribar ziabar kara: Jasiel, Guni, Jeser ko Salum. Me Jekopɨn
    amuir dozim, Bilhan ovavir boriba.'
  dop-dop: Nɛfǝtɑli pǝyɑlɑɑ ntɛ́ Yɑsiyɛlɩ, nɑ Kuni, nɑ Yesɛɛ, nɑ Sɑlum. Pilɑ sɑɑlǝnɑɑ
    ntɛ́.
  azb-azb: 'Naftalinin oğulları: Yaxasiel, Quni, Yeser, Şallum. Bunlar Bilhanın nəsilləri
    idi.'
  eng-DBY: 'The sons of Naphtali: Jahziel, and Guni, and Jezer, and Shallum, the sons
    of Bilhah.'
  hin-2017: नप्ताली के पुत्र, यहसेल, गूनी, येसेर और शिल्लेम थे, ये बिल्हा के पोते
    थे।
  eng-YLT: 'Sons of Naphtali: Jahziel, and Guni, and Jezer, and Shallum, sons of Bilhah.'
  eng-WYC-2017: And the sons of Naphtali were Jahziel, and Guni, and Jezer, and Shallum,
    the sons of Bilhah.
  eng-WMBB: 'The sons of Naphtali: Jahziel, Guni, Jezer, Shallum, and the sons of
    Bilhah.'
  urd-GVH: नफ़ताली के चार बेटे यहसियेल, जूनी, यिसर और सल्लूम थे। सब बिलहाह की औलाद
    थे।
  rug-rug: 'Napitalai si ka made tuna koreo: Zahazieli, Guni, Zezera, meke Salumu.
    Na pinodopodo te Biliha koe Zekopi si arini.'
  gaz-gaz: 'Ilmaan Niftaalemii: Yahiziiʼeel, Guunii, Yeexerii fi Shaluum; isaan kunneen
    sanyii Bilihaa ti.'
  fra-LSG: 'Fils de Nephthali: Jahtsiel, Guni, Jetser et Schallum, fils de Bilha.'
  yal-yal: Nafatali yi Yaxaseeli nun Guni nun Yeseri nun Salun sɔtɔ. Nafatali nga
    yi xili nɛn Bila.
  haw-1868: O na keikikane a Napetali; o Iaziela, o Guni, o Iezera, o Saluma; na keiki
    a Bileha.
  arb-NAV: وَأَنْجَبَ نَفْتَالِي ابْنُ بِلْهَةَ، مَحْظِيَّةِ يَعْقُوبَ، يَحْصِيئِيلَ
    وَجُونِي وَيَصَرَ وَشَلُّومَ.
  ewe-ewe: 'Naftali ƒe viwo, ame siwo dzɔ tso Yakob ƒe vi siwo Yakob srɔ̃ Bilha dzi
    me la woe nye: Yahziel, Guni, Yezer kple Salum.'
  eng-LEE: 'The sons of Naphtali: Jachziel, and Guni, and Jezer, and Shallum, the
    sons of Bilhah.'
  asm-FB: নপ্তালীৰ পুত্র যহচীয়েল, গূনী, যেচৰ, আৰু চল্লুম। এই লোকসকল আছিল বিলহাৰ নাতি
    ল’ৰা।
  sus-A: نَقَتَلِ شَ دِيٍ نَن يَ؛ يَشَسٍيلِ، فُنِ، يٍسٍرِ، نُن سَلُمُ، بِلَ شَ دِ.
  fra-SBL: 'Fils de Nephtali : Jahziel, Guni, Jezer, Shallum, et les fils de Bilha.'
  hbo-hbo: בְּנֵ֣י נַפְתָּלִ֗י יַחֲצִיאֵ֧ל וְגוּנִ֛י וְיֵ֥צֶר וְשַׁלּ֖וּם בְּנֵ֥י
    בִלְהָֽה׃ פ
  kik-kik: 'Ariũ a Nafitali maarĩ: Jahazieli, na Guni, na Jezeri, na Shalumu; aya
    maarĩ a rũciaro rwa Biliha.'
  fra-NCL: 'Fils de Nephthali : Jasiel, Guni, Jéser et Sellum, fils de Bala.'
  cek-AK: Naphtali acaeng Bilhah ih caanawk loe Jahziel, Guni, Jezer hoi Shallum.
  cuk-cuk: 'Neftalí-e-masmala, wemalad: Jahzeel, Guni, Jezer, degi, Salum. Wemar,
    Bilha-e-wagan gumalad.'
  uig-CYR: 'Нафталиниң оғуллири: Яһзиәл, Гуни, Йәзәр, Шаллом; буларниң һәммиси Билһаһниң
    оғуллири еди.'
  tel-2017: బిల్హా కొడుకు నఫ్తాలీ. నఫ్తాలీ కొడుకులు యహజియేలు, గూనీ, యేసెరు, షిల్లేము
    అనేవాళ్ళు.
  hat-BSA: 'Fis a Nephthali yo: Jahtsiel, Guni, Jetser avèk Schallum, fis a Bilha
    yo.'
  kos-kos: 'Oasr wen akosr natul Naphtali: elos pa Jahziel, Guni, Jezer, ac Shallum.
    (Elos tuku kacl Bilhah me.)'
  hbo-WLC: בְּנֵ֣י נַפְתָּלִ֗י יַחֲצִיאֵ֧ל וְגוּנִ֛י וְיֵ֥צֶר וְשַׁלּ֖וּם בְּנֵ֥י
    בִלְהָֽה׃ פ
  ibo-ibo: Ụmụ Naftalị mụtara bụ Jaziel, Guni, Jeza na Shalum bụ ụmụ Bilha.
  ory-ory: ନପ୍ତାଲିର ପୁତ୍ରଗଣ; ଯହସୀୟେଲ୍‍, ଗୂନି, ଯେତ୍ସର ଓ ଶଲ୍ଲୁମ୍‍, ଏମାନେ ବିଲ୍‌ହାର ବଂଶ।
  chk-chk: 'Iwe, ikkei ir nöün Naftali kewe mwän: Jasiel, Kuni, Jeser me Salum, ir
    mwirimwirin Pila.'
  rop-rop: Wal Neftali bin abum fobala san neim Jasiyel, Gunai, Jesa en Shalum. Deibin
    det femili lain weya bin kamat brom Bila.
  ukr-1871: 'Сини Нефталїєві: Яхзеєль, Гунїй, Езер та Силлем, дїти Валлині (Білжині).'
  deu-1951: 'Die Söhne Naphtalis: Jachziel, Guni, Jezer und Schallum, die Söhne der
    Bilha.'
  eng-JPS: 'The sons of Naphtali: Jahziel, and Guni, and Jezer, and Shallum, the sons
    of Bilhah.'
  srp-1865: 'Sinovi Neftalimovi: Jasilo i Gunije i Jeser i Salum, sinovi Valini.'
  lug-lug: Batabani ba Nafutaali baali Yaziyeri, ne Guni, ne Yezeri ne Sallumu, era
    bano be bazzukulu ba Biruka.
  heb-heb: בני נפתלי יחציאל וגוני ויצר ושלום בני בלהה׃
  ben-IRV: নপ্তালির ছেলেরা হল যহসিয়েল, গূনি, যেৎসর ও শল্লুম। এরা বিলহার নাতি ছিল।
  pan-pan: ਨਫ਼ਤਾਲੀ ਦੇ ਪੁੱਤਰ, ਯਹਸੀਏਲ ਤੇ ਗੂਨੀ ਤੇ ਯੇਸਰ ਤੇ ਸ਼ੱਲੂਮ ਬਿਲਹਾਹ ਦੇ ਪੁੱਤਰ।
  mya-JVB: နဿလိ သည် ဗိလဟာတွင် မြင်သောသား ကား၊ ဟာဇေလ ၊ ဂုနိ ၊ ယေဇ ၊ ရှလ္လုံ တည်း။
  hmo-hmo: 'Napatali ena natuna tau be inai: Iasiele, Guni, Iesere, bona Salumu. Edia
    tubuna be Bileha.'
  urd-urd: 'बनी नफ़्ताली यह हैं: यहसीएल और जूनी और यिस्र और सलूम बनी बिल्हा।'
  rus-SYN: 'сыновья Неффалима: Иахцеил, Гуни, Иецер и Шиллем, дети Валлы.'
  bqc-SIM: 'Bila nɛ́ Nɛfatali nɛgↄ̃ɛↄ tↄ́n kɛ: Yaziɛli, Guni, Yezɛɛ ń Sileũo.'
  tcz-CHONGTHU: Naphtali chapate chu Jahzeel ahin, Guni ahin, Jezer ahin, chule Shillem
    ahiuve. Amaho chengse hi Jacob thaikemnu son achilhah jeng ahiuve.
  mar-mar: यहसिएल, गूनी, येसर आणि शल्लूम हे नफतालीचे पुत्र. हे सर्व बिल्हेचे वंशज.
  qub-qub: 'Neftalïpa wamrancuna caran: Jahzeel, Guni, Jezer, Salum. Paycunaga caran
    Bilhapita mirajcuna.'
  bqp-bqp: Nɛfitɑlin bibɑ Yɑsiɛli, kɑ Guni, kɑ Yesɛɛ, kɑ sere Sɑlumu. Beni kpuro bɑ
    sɑ̃ɑwɑ Bilihɑn nikurɔminu.
  hat-hat: 'Men pitit gason Neftali yo: Jazeyèl, Gouni, Jezè ak Chaloum. Yo tout te
    pitit pitit Bila.'
  eng-BSB: 'The sons of Naphtali: Jahziel, Guni, Jezer, and Shallum —the descendants
    of Bilhah.'
  eng-WEBPB: 'The sons of Naphtali: Jahziel, Guni, Jezer, Shallum, and the sons of
    Bilhah.'
  kbq-kbq: Naftali ne' mofavreramimofo zamagi'a, Jazieli'ma, Guni'ma, Jezeri'ma, Salumu'e.
    Hagi ama ana nagara, Jekopu'ma eri'za a' a'ma eri'nea a'mofo Bilha agehe'mo'ze.
  nhe-BL: 'Neftalí quinpixqui iconehua tlen inintoca eliyayaj: Jahzeel, Guni, Jezer
    huan Salum. Nochi inijuanti hualajque tlen Bilha tlen elqui se isihua Jacob huejcajquiya.'
  gub-BL: 'Napitari heta 4 ta''yr wà: Zazeew, Kuni, Zezer Xarum. (Wiko Mira izuapyapyr
    romo wà. Mira wiko Zako hemirekoagaw romo.)'
  eng-DRA: And the sons of Nephtali were Jasiel, and Guni, and Jezer, and Sellum,
    sons of Bala.
