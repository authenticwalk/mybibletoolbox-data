  tgl-ULB: Ang mga anak na lalaki ni Zofa ay sina Suah, Harnnefer, Sual, Beri, Imra,
  hui-hui: Soba igini uru hene. Sua Hanebe Suala Beri Imira Bese Hodo Sama Silisa
