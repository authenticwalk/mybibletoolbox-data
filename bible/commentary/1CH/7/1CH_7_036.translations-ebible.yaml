  lin-lin: 'Bana mibali Tsofa : Suwa, Arineferi, Shuwali, Beri, Yimira,'
  eng-LSV: 'Sons of Zophah: Suah, and Harnepher, and Shual, and Beri, and Imrah,'
  eng-GNV: The sonnes of Zophah, Suah, and Harnepher, and Shual, and Beri, and Imrah,
  eng-WEBSTER: The sons of Zophah; Suah, and Harnepher, and Shual, and Beri, and Imrah,
  nhw-BL: 'Huan Zofa quinpixqui iconehua catli inintoca eliyayaj: Súal, Harnefer,
