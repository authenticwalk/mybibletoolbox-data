  swh-ONEN: 'Wana wa Sofa walikuwa: Sua, Harneferi, Shuali, Beri, Imra,'
  bba-bba: Be bɑ sɑ̃ɑ Sofɑkin bibu, berɑ Suɑ kɑ Hɑɑnɛfɛɛ kɑ Suɑli kɑ Beri kɑ Yimurɑ,
