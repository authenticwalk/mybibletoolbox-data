verse: 1CH.007.019
translations:
  mal-C: 'ശെമീദയുടെ പുത്രന്മാർ ഇവരായിരുന്നു: അഹ്യാൻ, ശേഖേം, ലിക്കെഹി, അനിയാം.'
  deu-TKW: 'Und die Söhne Semidas waren: Ahjan, Sechem, Likhi und Aniam.'
  lin-lin: 'Bana mibali ya Shemida : Ayani, Sishemi, Liki mpe Aniami.'
  eng-LSV: And the sons of Shemida are Ahian, and Shechem, and Likhi, and Aniam.
  eng-GNV: And the sonnes of Shemida were Ahian, and Shechem, and Likhi, and Aniam.
  eng-WEBSTER: And the sons of Shemida were, Ahian, and Shechem, and Likhi, and Aniam.
  nhw-BL: 'Huan Semida quinpixqui iconehua catli inintoca eliyayaj: Ahián, Siquem,
    Likhi huan Aniam.'
  swh-ONEN: 'Wana wa Shemida walikuwa: Ahiani, Shekemu, Liki na Aniamu.'
  bba-bba: Be bɑ sɑ̃ɑ Semidɑn bibu, berɑ Akiyɑni kɑ Sikɛmu kɑ Likisi kɑ sere Aniɑmu.
  eng-KJVCPB: And the sons of Shemida were, Ahian, and Shechem, and Likhi, and Aniam.
  luo-luo: 'Yawuot Shemida ne gin: Ahian, Shekem, Liki kod Aniam.'
  meu-meu: 'Semida natuna: Ahiana, Sekem, Likihi, Aniama.'
  npi-ULB: शमीदाका छोराहरू अहियन, शकेम, लिखी र अनीआम थिए ।
  yor-yor: 'Àwọn ọmọ Ṣemida sì jẹ́: Ahiani, Ṣekemu, Likki àti Aniamu.'
  pes-OPCB: اخیان، شکیم، لقحی، انیعام پسران شمیداع بودند.
  tgl-ULB: Ang mga anak na lalaki naman ni Semida ay sina Ahian, Shekem, Likhhi at
    Aniam.
  hui-hui: Semida igini heneru mini Ahiana Segeme Ligi Aniama imaru hene.
  mya-mya: (ရှ​မိ​ဒ​တွင်​အ​ဟိ​အန်၊ ရှေ​ခင်၊ လိ​က​ဟိ၊ အ​နိ​အံ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။)
  bod-N: ཤེ་མི་ད་ཡི་བུ་ནི་ཨ་ཧ་ཡན་དང་ཤེ་ཀེམ། ལིག་ཧི། ཨ་ནི་ཡམ་བཅས་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaShimidha vaiva: Ahiani, Shekemu, Riki naAniami.'
  spa-BLM: Los hijos de Semida fueron Ahian, Siquem, Likhi y Aniam.
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Semida: Aton vin̈aj Ahián, vin̈aj Siquem,
    vin̈aj Likhi yed'' vin̈aj Aniam.'
  swh-ULB: Wana wa Shemida walikuwa Ahiana, Shekemu, Liki, na Aniamu.
  bel-bel: 'Сыны Шэміды былі: Ахіян, Шэхем, Лікхі і Аніям.'
  deu-ELBBK: Und die Söhne Schemidas waren Achjan und Sichem und Likchi und Aniam.
  mbb-OT: Ne is menge anak ni Shemida he menge maama ne si Ahian, Shekem, Likhi wey
    si Aniam.
  mal-2015: 'ശെമീദയുടെ പുത്രന്മാർ: അഹ്യാൻ, ശേഖെം, ലിക്കെഹി, അനീയാം.'
  rmc-rmc: 'Le Šemidas sas štar čhave: o Achjan, o Šechem, o Likchi the o Aniam.'
  pes-OPV: و پسران شَميداع اَخيان و شَکيم و لَقحِي و اَنيعام.
  ron-1924: 'Фиий луй Шемида ерау: Ахиан, Сихем, Лики ши Аниам.'
  ben-OBCV: 'শমীদার ছেলেরা: অহিয়ন, শেখম, লিকহি ও অনীয়াম।'
  som-som: Wiilashii Shemiidaacna waxay ahaayeen Axyaan, iyo Shekem, iyo Liqxii, iyo
    Aniicaam.
  lat-VUC: Erant autem filii Semida, Ahin, et Sechem, et Leci, et Aniam.
  eng-ASVBT: And the sons of Shemida were Ahian, and Shechem, and Likhi, and Aniam.
  ita-1885: Ed i figliuoli di Semida furono Ahian, e Sechem, e Lichi, ed Aniam.
  eng-LXXUP: And the sons of Shemida were, Ahian, and Shechem, and Likhi, and Aniam.
  eng-ULB: The sons of Shemida were Ahian, Shechem, Likhi, and Aniam.
  spa-VBL: 'Los hijos de Semida fueron: Ahian, Siquem, Likhi y Aniam.'
  fra-_FOB: 'Les fils de Shémida étaient: Achian, Shékem, Likchi et Aniam.'
  mal-mal: 'ശെമീദയുടെ പുത്രന്മാർ: അഹ്യാൻ, ശേഖെം, ലിക്കെഹി, അനീയാം.'
  urd-GVR: Samīdā ke chār beṭe Aḳhiyān, Sikam, Liqhī aur Aniyām the.
  suz-BL: शेमीदा आ तौ अहीयान, शेकेम, लिखी नु अन्‍याम बाक्‍मा बाक्‍त।
  ita-1927: I figliuoli di Scemida furono Ahian, Scekem, Likhi ed Aniam.
  ckb-ckb: 'کوڕەکانی شەمیداعیش: ئەحیان، شەخەم، لیقحی و ئەنیعام.'
  eng-BBE: And the sons of Shemida were Ahian and Shechem and Likhi and Aniam.
  kan-OKCV: 'ಶೆಮೀದನನ ಪುತ್ರರು: ಅಹ್ಯಾನ್, ಶೆಕೆಮ್, ಲಿಕ್ಹೀ, ಅನೀಯಾಮ್.'
  tam-2017: செமீதாவின் மகன்கள் அகியான், சேகேம், லிக்கே, அனியாம் என்பவர்கள்.
  spa-RV-1909: Y los hijos de Semida fueron Ahián, Sechêm, Licci, y Aniam.
  ron-BTF: 'Și fiii lui Șemida au fost: Ahian și Sihem și Lichi și Aniam.'
  eng-WEBP: The sons of Shemida were Ahian, Shechem, Likhi, and Aniam.
  eng-FBV: 'The sons of Shemida were: Ahian, Shechem, Likhi, and Aniam.'
  nld-1939: De kinderen van Sjemida heetten Achjan, Sjekem, Likchi en Aniam.
  nch-BL: 'Huan Semida quinpixqui iconehua cati inintoca eliyaya: Ahián, Siquem, Likhi
    huan Aniam.'
  vie-1934: Con trai của Sê-mi-đa là A-hi-an, Sê-kem, Li-khi, và A-ni-am.
  hin-CV: 'शेमीदा के पुत्र थे: अहीयान, शेकेम, लीखी और आनियम.'
  spa-BES: Y los hijos de Semida fueron Ahian, Siquem, Likhi y Aniam.
  tdx-tdx: 'O ana’ i Semidào: i Akiane naho i Sekeme naho i Likhý vaho i Aniame.'
  tha-KJV: บุ​ตรชายของเชมิดาคือ อาหิ​ยัน เชเคม ลิคฮี และอานียัม
  por-BR-2018: E os filhos de Semida foram Aiã, Siquém, Liqui, e Anião.
  deu-ELO: Und die Söhne Schemidas waren Achjan und Sichem und Likchi und Aniam.
  eng-WYC-2018: And the sons of Shemidah were Ahian, and Shechem, and Likhi, and Aniam.
  epo-epo: 'La filoj de Ŝemida estis: Aĥjan, Ŝeĥem, Likĥi, kaj Aniam.'
  uig-PIN: Xemidaning oƣulliri Ahiyan, Xǝkǝm, Likhi wǝ Aniam idi.
  beo-beo: Siemaida egefelali da Ahaia:ne, Siegeme, Ligai amola Anaia:me.
  tpi-OTNT: Nem bilong ol pikinini man bilong Semida i olsem, Ahian na Sekem na Likhi
    na Aniam.
  hau-SA: ’Ya’yan Shemida maza su ne, Ahiyan, Shekem, Liki da Aniyam.
  uig-LAT: Shémidaning oghulliri Axiyan, Shekem, Likxi we Aniam idi.
  nde-nde: 'Amadodana kaShemida yila: ngu-Ahiyani, loShekhemu, loLikhi kanye lo-Aniyami.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Simita; ko ʻAhiani, mo Sikemi, mo Liki, mo
    ʻAniami.
  ces-1613: 'Byli pak synové Semidovi: Achian, Sechem, Likchi a Aniam.'
  eng-WMB: The sons of Shemida were Ahian, Shechem, Likhi, and Aniam.
  tam-TCV: 'செமிதாவின் மகன்கள்: அகியான், செகெம், லிக்கி, அனியாம்.'
  ceb-ULB: Ang mga anak nga lalaki ni Shemida mao sila si Ahian, si Shekem, si Likhi,
    ug si Aniam.
  pol-UBG: 'Synowie Szemidy: Achian, Szekem, Likchi i Aniam.'
  urd-GVU: سمیدع کے چار بیٹے اخیان، سِکم، لِقحی اور انیعام تھے۔
  deu-1912: 'Und Semida hatte diese Kinder: Ahjan, Sichem, Likhi und Aniam.'
  kan-2017: ಶೆಮೀದನ ಮಕ್ಕಳು ಅಹ್ಯಾನ್, ಶೆಕೆಮ್, ಲಿಕ್ಹೀ, ಅನೀಯಾಮ್.
  yap-yap: 'Aningeg e pagel ni fak Shemida: Ahian, Shekem, Likhi, nge Aniam.'
  hlt-MCSB: Shemida koca ah Ahian, Shekhem, Likhi neh Aniam om.
  mdy-ETH: ሼሚዳዔ ጎዖሢ ዓህያኔ፥ ሼኬሜ፥ ሊቅሂንታ ዓኒዓሜ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na Semida mmammarima yɛ: Ahian, Sekem, Likhi ne Aniam.'
  eng-WEBU: The sons of Shemida were Ahian, Shechem, Likhi, and Aniam.
  wal-wal: SHamidaa7a naati Ahiyaana, SHekeema, Liiqihanne Ani7aama.
  spa-PDDPT: Los hijos de Semida fueron Ahián, Siquem, Likhi y Aniam.
  gun-gun: Ha'e rã Semida ra'y kuery ma Aiã, Siquém, Liqui, ha'e Anião.
  ilo-ULB: Dagiti putot a lallaki ni Semida ket da Ahian, Shecem, Likhi, ken Aniam.
  kpg-kpg: Shemida ana dama daane dogohaa go Ahian, Shechem, Likhi mo Aniam.
  uig-ARA: شېمىدانىڭ ئوغۇللىرى ئاخىيان، شەكەم، لىكخى ۋە ئانىئام ئىدى.
  sus-sus: 'Sɛmida xa die nan ya: Axiyani, Sikemi, Likixi, nun Aniyama.'
  pon-2006: '(Semida naineki pwutak pahmen: Aian, Sekem, Liki, oh Aniam.)'
  ksd-ksd: Ma Semida i ga vangala Akian, Sekem, Liki, ma Aniam, a umana bul tutana
    par.
  tur-YTC: 'Şemida''nın oğulları: Ahian, Şekem, Likhi ve Aniam idi.'
  grc-BRENT: Καὶ ἦσαν υἱοὶ Σεμιρὰ, ʼΑῒμ, καὶ Συχὲμ, καὶ Λακὶμ, καὶ Ἀνιάν.
  ind-AYT: Anak-anak Semida adalah Ahyan, Sekhem, Likhi, dan Aniam.
  nya-nya: 'Ana a Semida anali: Ahiyani, Sekemu, Likihi ndi Aniyamu.'
  hrv-hrv: 'Šemidini su sinovi bili: Ahjan, Šekem, Likhi i Aniam.'
  mps-mps: Semidago ogwa nogi e tama da, Ahian, Sekem, me Likhi, me Aniam da.
  tpi-tpi: Nem bilong ol pikinini man bilong Semida i olsem, Ahian na Sekem na Likhi
    na Aniam.
  dan-1931: 'Sjemidas Sønner: Ajan, Sjekem, Likhi og Ani''am.'
  vie-OVCB: Các con Sê-mi-đa là A-hi-an, Si-chem, Li-khi, và A-ni-am.
  guj-2017: શમિદાના દીકરાઓ; આહ્યાન, શેખેમ, લિકહી તથા અનીઆમ.
  pon-2006A: '(Semida naineki pwutak pahmen: Aian, Sekem, Liki, oh Aniam.)'
  por-BRBSL: Os filhos de Shemida eram Ahian, Shechem, Likhi, e Aniam.
  cth-cth: 'Shemida casaknaw teh: Ahian, Shekhem, Likhi hoi Aniam doeh.'
  twi-twi: 'Na Semida mmabarima yɛ: Ahian, Sekem, Likhi ne Aniam.'
  hlt-hlt: Shemida koca ah Ahian, Shekhem, Likhi neh Aniam om.
  tbz-SIM: 'Kɛ̀ Semidɑɑ bí ntú: Ayɑnni nɛ̀ Sisɛmmu nɛ̀ Dikii nɛ̀ Anniyɑmmu.'
  msy-2020: 'Ezɨ Semidan otaribar ziabar kara: Ahian, Sekem, Likhi, ko Aniam.'
  dop-dop: Semitɑ pǝyɑlɑɑ ntɛ́ Ahiyɑŋ, nɑ Sekem, nɑ Liki, nɑ Aniyɑŋ.
  azb-azb: 'Şemidanın oğulları: Axyan, Şekem, Liqxi və Aniam.'
  eng-DBY: And the sons of Shemidah were Ahian, and Shechem, and Likhi, and Aniam.
  hin-2017: शमीदा के पुत्र अहिअन, शेकेम, लिखी और अनीआम थे।
  eng-YLT: And the sons of Shemida are Ahian, and Shechem, and Likhi, and Aniam.
  eng-WYC-2017: And the sons of Shemidah were Ahian, and Shechem, and Likhi, and Aniam.
  eng-WMBB: The sons of Shemida were Ahian, Shechem, Likhi, and Aniam.
  urd-GVH: समीदा के चार बेटे अख़ियान, सिकम, लिक़ही और अनियाम थे।
  rug-rug: 'Semida si ka made tuna koreo: Ahiani, Sekemi, Likehi meke Aniami.'
  gaz-gaz: 'Ilmaan Shemiidaa immoo: Ahiiyaan, Sheekem, Likihii fi Aniyaam turan.'
  fra-LSG: 'Les fils de Schemida étaient: Achjan, Sichem, Likchi et Aniam.'
  yal-yal: Sɛmida yi Axiyani nun Siken nun Likixi nun Aniyama sɔtɔ.
  haw-1868: O na keikikane a Semida, o Ahiana, o Sekema, o Likehi, a o Aniama.
  arb-NAV: 'وَكَانَ لِشَمِيدَاعَ أَرْبَعَةُ أَبْنَاءَهُمْ: أَخِيَانُ، وَشَكِيمُ، وَلِقْحِي
    وَأَنِيعَامُ.'
  ewe-ewe: 'Semida ƒe viwoe nye: Ahian, Sekem, Likhi kple Aniam.'
  eng-LEE: And the sons of Shemida' were, Achyan, and Shechem, and Likchi, and Ani'am.
  asm-FB: আৰু চমীদাৰ পুত্র অহিয়ন, চেখম, লিকহী, আৰু অনীয়াম।
  sus-A: سّمِدَ شَ دِيٍ نَن يَ؛ عَشِيَنِ، سِكٍمِ، لِكِشِ، نُن عَنِيَمَ.
  fra-SBL: 'Les fils de Shemida furent : Ahian, Sichem, Likhi et Aniam.'
  hbo-hbo: וַיִּהְי֖וּ בְּנֵ֣י שְׁמִידָ֑ע אַחְיָ֣ן וָשֶׁ֔כֶם וְלִקְחִ֖י וַאֲנִיעָֽם׃
    פ
  kik-kik: 'Ariũ a Shemida maarĩ: Ahiani, na Shekemu, na Liki, na Aniamu.'
  fra-NCL: 'Les fils de Sémida étaient : Ahin, Séchem, Léci et Aniam.'
  cek-AK: Shemidah ih caanawk loe Ahian, Shekem, Likhi hoi Aniam.
  cuk-cuk: 'Semida-e-masmala, wemalad: Ahián, Siquem, Likhi, degi, Aniam.'
  uig-CYR: Шемиданиң оғуллири Ахиян, Шәкәм, Ликхи вә Аниам еди.
  tel-2017: షెమీదా కొడుకులు అహెయాను, షెకెము, లికీ, అనీయాము.
  hat-BSA: Fis a Schemida yo te Achjan, Sichem, Likchi ak Aniam.
  kos-kos: '(Oasr wen akosr natul Shemida: elos pa Ahian, Shechem, Likhi, ac Aniam.)'
  hbo-WLC: וַיִּהְי֖וּ בְּנֵ֣י שְׁמִידָ֑ע אַחְיָ֣ן וָשֶׁ֔כֶם וְלִקְחִ֖י וַאֲנִיעָֽם׃
    פ
  ibo-ibo: 'Shemida mụrụ ụmụ ikom ndị a: Ahian, Shekem, Liiki na Aniam.'
  ory-ory: ଆଉ ଶମୀଦାର ପୁତ୍ର ଅହୀୟନ୍‍, ଶେଖମ୍‍, ଲିକ୍‍ହି ଓ ଅନୀୟାମ୍‍।
  chk-chk: 'Nge nöün Semita kewe mwän: Ahian, Sekem, Liki me Aniam.'
  rop-rop: En Shemida bin abum fobala san neim Eihaiyan, Shekam, Likai en Eniyam.
  ukr-1871: 'Сини в Семиди буди: Ахіян, Шехем, Ликхі та Анїям.'
  deu-1951: 'Und die Söhne Semidas waren: Achjan und Sichem und Likchi und Aniam.'
  eng-JPS: And the sons of Shemida were Ahian, and Shechem, and Likhi, and Aniam.
  srp-1865: A sinovi Semidini bejahu Ahijan i Sihem i Lihija i Anijam.
  lug-lug: Batabani ba Semida baali Akyani, ne Sekemu, ne Liki ne Aniyamu.
  heb-heb: ויהיו בני שמידע אחין ושכם ולקחי ואניעם׃
  ben-IRV: শমীদার ছেলেরা হল অহিয়ন, শেখম, লিক্‌হি ও অনীয়াম।
  pan-pan: ਅਤੇ ਸ਼ਮੀਦਾ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ, ਅਹਯਾਨ ਤੇ ਸ਼ਕਮ ਤੇ ਲਿਕਹੀ ਤੇ ਅਨੀਆਮ।
  mya-JVB: ရှမိဒ သား ကား အဟိအန် ၊ ရှေခင် ၊ လိကဟိ ၊ အနိအံ တည်း။
  hmo-hmo: 'Semida ena natuna tau be inai: Ahiana, Sekema, Likihi, bona Aniama.'
  urd-urd: 'बनी समीदा यह हैं: अख़ियान और सिकम और लिक़ही और अनि''आम।'
  rus-SYN: 'Сыновья Шемиды были: Ахиан, Шехем, Ликхи и Аниам.'
  bqc-SIM: Semida nɛgↄ̃ɛↄn Ahiana, Sikɛũ, Liki ń Aniaũo ũ.
  tcz-CHONGTHU: Shemida chapate chu Ahian, Shechen, Likhi, chu Aniam ahiuvin ahi.
  mar-mar: अह्यान, शेखेम, लिखी आणि अनीयाम हे शमीदचे पुत्र.
  qub-qub: 'Semidapa wamrancuna caran: Ahián, Shequem, Likhi, Aniam.'
  bqp-bqp: Be bɑ sɑ̃ɑ Semidɑn bibu, berɑ Akiyɑni kɑ Sikɛmu kɑ Likisi kɑ sere Aniɑmu.
  hat-hat: 'Men pitit Chemida yo: se te Akcham, Sichèm, Liki ak Anyam.'
  eng-BSB: 'And these were the sons of Shemida: Ahian, Shechem, Likhi, and Aniam.'
  eng-WEBPB: The sons of Shemida were Ahian, Shechem, Likhi, and Aniam.
  kbq-kbq: Hagi Semida ne' mofavreramimofo zamagi'a, Ahiani'ma, Sekemu'ma, Likhi'ma,
    Aniamu'e.
  nhe-BL: 'Huan Semida quinpixqui iconehua tlen inintoca eliyayaj: Ahián, Siquem,
    Likhi huan Aniam.'
  gub-BL: '(Xemi heta 4 ta''yr wà: Àià, Xikez, Iriki, Àniàw.)'
  eng-DRA: And the sons of Semida were Ahiu, and Sechem, and Leci and Aniam.
