verse: 1CH.007.015
translations:
  mal-C: മാഖീർ ഹുപ്പീമിന്റെയും ശൂപ്പീമിന്റെയും സഹോദരിയെ ഭാര്യയായി സ്വീകരിച്ചു. അവരുടെ
    സഹോദരിയുടെ പേര് മയഖാ എന്നായിരുന്നു. മനശ്ശെയുടെ മറ്റൊരു പിൻഗാമിയുടെ പേര് ശെലോഫെഹാദ്
    എന്നായിരുന്നു. അദ്ദേഹത്തിന് പുത്രിമാർമാത്രമേ ഉണ്ടായിരുന്നുള്ളൂ.
  deu-TKW: Und Machir nahm für Huppim und Suppim ein Weib, und seine Schwester hieß
    Maacha. Der zweite hieß Zelophhad, und Zelophhad hatte Töchter.
  lin-lin: Makiri abalaki Maaka oyo azalaki ndeko mwasi ya Upime mpe Shupimi. Kombo
    ya mwana mobali mosusu ya Manase ezalaki « Tselofikadi. » Tselofikadi abotaki
    kaka bana basi.
  eng-LSV: And Machir took wives for Huppim and for Shuppim, and the name of the first
    [is] Maachah, and the name of the second Zelophehad, and Zelophehad has daughters.
  eng-GNV: And Machir tooke to wife the sister of Huppim and Shuppim, and the name
    of their sister was Maachah. And the name of the second sonne was Zelophehad,
    and Zelophehad had daughters.
  eng-WEBSTER: 'And Machir took for a wife the sister of Huppim and Shuppim, whose
    sister''s name was Maachah;) and the name of the second was Zelophehad: and Zelophehad
    had daughters.'
  nhw-BL: Maquir mocuili Maaca para isihua. Maaca elqui ininsihua icni Hupim huan
    Supim. Huan teipa Maquir quipixqui se iixhui catli itoca Zelofehad. Huan Zelofehad
    san quinpixqui ichpocame.
  swh-ONEN: Makiri akatwaa mke kutoka miongoni mwa Wahupimu na Washupimu. Jina la
    dada yake aliitwa Maaka. Mwana wa pili wa Makiri aliitwa Selofehadi, ambaye alikuwa
    na wasichana tu.
  bba-bba: Mɑkiri wiyɑ u Hupimu kɑ Supimu kurɔbu suɑ. Win sesun yĩsirɑ Mɑɑkɑ. Win
    bii yirusen yĩsirɑ Selofɑdi. Bii tɔn kurɔbɑ Selofɑdi wi, u mɑrɑ.
  eng-KJVCPB: 'and Machir took to wife the sister of Huppim and Shuppim, whose sister’s
    name was Maachah;) and the name of the second was Zelophehad: and Zelophehad had
    daughters.'
  luo-luo: Makir ne okawo dhako koa kuom jo-Hup kod Shup. Nyamin Makir ne iluongo
    ni Maaka. Watne machielo ne ochak Zelofehad mane onywolo nyiri kende.
  meu-meu: Makiri ese ulato e abidia, Hupirn bona Supim bae adavadia. Ia taihuna ladana
    na Maaka. Iharuana ladana na Selofehad; Selofehad na mai natuna hahinedia.
  npi-ULB: माकीरले हुप्‍पीहरू र शुप्‍पीहरूबाट एउटी पत्‍नी ल्याए । माकीरकी बहिनीको
    नाउँ माका थियो । मनश्शेका अर्का सन्तानको नाउँ सलोफाद थियो, जसका छोरीहरू मात्र
    थिए ।
  yor-yor: Makiri sì mú ìyàwó láti àárín àwọn ará Huppimu àti Ṣuppimu. Orúkọ arábìnrin
    rẹ̀ a máa jẹ́ Maaka. Orúkọ ìran ọmọ mìíràn a máa jẹ́ Selofehadi, tí ó ní àwọn
    ọmọbìnrin nìkan ṣoṣo.
  pes-OPCB: ماخیر از میان شوفی‌ها و حوفی‌ها برای خود زن گرفت. او خواهری به نام معکه
    داشت. صلفحاد یکی دیگر از فرزندان منسی بود که فقط چند دختر داشت.
  tgl-ULB: Nakapangasawa si Maquir mula sa angkan nina Hupim at Supim. Ang pangalan
    ng kapatid na babae ay Maaca. Isa pa sa kaapu-apuhang lalaki ni Manases ay si
    Zelofehad na mayroon lamang mga anak na babae.
  hui-hui: Magia ibugua wali mbira Hubimi wali mende Subimi wali dabu bia hene. Magia
    mbalini mini Maga berene. Magia igini mende mini Selobehada henego ibu igini nahe
    wandari hangu aba hene.
  mya-mya: မာ​ခိ​ရ​သည်​ဟု​ပိမ်​နှင့်​ရှုပိမ်​တို့​အ​တွက်​အိမ် ထောင်​ဖက်​များ​ကို​ရှာ​၍​ပေး​၏။
    သူ့​နှ​မ ၏​နာ​မည်​မှာ​မာ​ခါ​ဖြစ်​၏။ မာ​ခိ​ရ​၏​ဒု​တိ​ယ သား​မှာ​ဇ​လော​ဖတ်​ဖြစ်​၍​ထို​သူ​၌​သ​မီး
    များ​သာ​လျှင်​ရှိ​လေ​သည်။
  bod-N: མཱ་ཀིར་གྱིས་ཆུང་མ་ཞིག་བླངས་པ་ནི་ཧུ༌ཕིམ་དང་ཤུབ་ཕིམ་གཉིས་ཀྱི་སྲིང་མོ་ཡིན་ཞིང་མིང་ལ་མ་ཨ་ཀཱ་ཞེས་བྱའོ།
    །མཱ་ན་ཤེའི་བུ་གཉིས་པའི་མིང་ལ་ཚེ་ལོ་ཕེ་ཧད་ཅེས་བྱ་སྟེ་ཚེ་ལོ་ཕེ་ཧད་ལ་བུ་མོ་འགའ་ལས་མ་སྐྱེས་སོ།
    །
  sna-sna: Makiri akatora mukadzi kubva pakati pavaHupi navaShupi. Zita rehanzvadzi
    yake rainzi Maaka. Chimwezve chizvarwa chainzi Zerofehadhi, akanga aine vanasikana
    chete.
  spa-BLM: Maquir tomó una esposa de Huppim y Suppim, cuya hermana se llamaba Maaca.
    El nombre de la segunda era Zelofehad; y Zelofehad tuvo hijas.
  cac-cac: A vin̈aj Maquir chi', ix yic'laj sb'a vin̈ yed' ix Maaca, yin̈tilal vin̈aj
    Hupim yed' vin̈aj Supim. Ay jun yuninal vin̈aj Maquir chi', aton vin̈aj Zelofehad.
    A jun vin̈ chi', an̈ej eb' ix yisil vin̈ ay.
  swh-ULB: Makiri alimchukua mke wake kutoka Hupite na Shupite. Jina la dada yake
    lilikuwa Maaka. Mwingine wa uzao wa Manasse alikuwa Zalofehadi, ambaye alikuwa
    na mabinti pekee.
  bel-bel: Махір узяў за жонку сястру Хупіма і Шупіма, - імя сястры іхняй Мааха; імя
    другога Салпаад. У Салпаада былі толькі дочкі.
  deu-ELBBK: Und Makir nahm eine Frau, die Schwester von Huppim und Schuppim; und
    der Name ihrer Schwester war Maaka. Und der Name des zweiten Sohnes war Zelophchad;
    und Zelophchad hatte nur Töchter.
  mbb-OT: ne si Makir nen-ahà te ibpeesawa ki Hupim wey ki Shupim. Duen etevey ni
    Makir he egngezanan ki Maaca. Is sevaha pa he anak ni Makir iyan si Zelofehad
    he pudu vahi is menge anak din.
  mal-2015: എന്നാൽ മാഖീർ ഹുപ്പീമിന്റെയും ശുപ്പീമിന്റെയും സഹോദരിയെ ഭാര്യയായി പരിഗ്രഹിച്ചു;
    അവരുടെ സഹോദരിയുടെ പേർ മയഖാ എന്നു ആയിരുന്നു; രണ്ടാമന്റെ പേർ ശെലോഫെഹാദ് എന്നു ആയിരുന്നു;
    ശെലോഫെഹാദിന്നു പുത്രിമാർ ഉണ്ടായിരുന്നു.
  rmc-rmc: O Machir arakhľa romňijen prekal o Šupim the prekal o Chupim. E Maacha
    sas leskri pheň. Leskro dujto čhavo sas o Celofchad. Le Celofchad sas ča čhajora.
  pes-OPV: و ماکير خواهر حُفّيم و شُفّيم را که به مَعکَه مسماة بود، به زني گرفت؛ و
    اسم پسر دوم او صَلُفحاد بود؛ و صَلُفحاد دختران داشت.
  ron-1924: Макир а луат де невастэ пе сора луй Хупим ши Шупим. Нумеле сурорий луй
    ера Маака. Нумеле челуй де ал дойля фиу ера Целофхад; ши Целофхад а авут фете.
  ben-OBCV: মাখীর হুপ্পিমীয় ও শুপ্পিমীয়দের মধ্যে থেকেই একজনকে স্ত্রী করে নিয়েছিলেন।
    তাঁর বোনের নাম মাখা। অন্য একজন বংশধরের নাম সলফাদ, যাঁর শুধু মেয়েই ছিল।
  som-som: Maakiirna wuxuu guursaday walaashii Xufiim iyo Shufiim, oo magaceedana
    waxaa la odhan jiray Macakaah, ) oo wiilkii labaad magiciisana waxaa la odhan
    jiray Selaafexaad, oo Selaafexaadna wuxuu lahaa gabdho.
  lat-VUC: 'Machir autem accepit uxores filiis suis Happhim, et Saphan: et habuit
    sororem nomine Maacha: nomen autem secundi, Salphaad, natæque sunt Salphaad filiæ.'
  eng-ASVBT: 'And Machir took a wife of Huppim and Shuppim, whose sister’s name was
    Maacah; and the name of the second was Zelophehad: and Zelophehad had daughters.'
  ita-1885: E Machir prese per moglie la sorella di Huppim, e di Suppim, il cui nome
    era Maaca); il nome dell'altro fu Selofad; Selofad ebbe solo figliuole femmine.
  eng-LXXUP: And Machir took a wife for Huppim and Shuppim, and his sister’s name
    was Maacah; and the name of the second son was Zelophehad; and to Zelophehad were
    born daughters.
  eng-ULB: Makir took a wife from the Huppites and Shuppites. A sister's name was
    Maakah. Another of Manasseh's descendants was Zelophehad, who had only daughters.
  spa-VBL: Maquir encontró una esposa para Hupim y otra para Suppim. Su hermana se
    llamaba Maaca. La segunda se llamaba Zelofehad. Él solo tuvo hijas.
  fra-_FOB: Makir prit une femme de Huppim et de Shuppim. Le nom de sa sœur était
    Maaca. Le nom du second fils était Tsélophcad; et Tsélophcad eut des filles.
  mal-mal: എന്നാൽ മാഖീർ ഹുപ്പീമിന്റെയും ശുപ്പീമിന്റെയും സഹോദരിയെ ഭാര്യയായി പരിഗ്രഹിച്ചു;
    അവരുടെ സഹോദരിയുടെ പേർ മയഖാ എന്നായിരുന്നു; മാഖീരിന്റെ രണ്ടാമത്തെ പുത്രന്റെ പേർ
    ശെലോഫെഹാദ് എന്നായിരുന്നു; ശെലോഫെഹാദിന് പുത്രിമാർ മാത്രമെ ഉണ്ടായിരുന്നുള്ളൂ.
  urd-GVR: Makīr ne Huffiyoṅ aur Suffiyoṅ kī ek aurat se shādī kī. Bahan kā nām Mākā
    thā. Makīr ke dūsre beṭe kā nām Silāfihād thā jis ke hāṅ sirf beṭiyāṅ paidā huīṅ.
  suz-BL: मिनु माकीरमी हुप्‍पीम नु शुप्‍पीम आस कली मीश आल का का माल्‍शा, ग्‍युंबे
    पदा बाक्‍त। माकीर आ समी आ नें माकाह बाक्‍माक्‍त। मेको आ माइला तौ आ नें सेलेफेहाद
    बाक्‍माक्‍त। सेलोफेहाद के तमी ला बाक्‍मा बाक्‍त। गन्‍ती २७:१
  ita-1927: Makir prese per moglie una donna di Huppim e di Shuppim, e la sorella
    di lui avea nome Maaca. Il nome del suo secondo figliuolo era Tselofehad; e Tselofehad
    ebbe delle figliuole.
  ckb-ckb: ماکیر ژنێکی هێنا ناوی مەعکا بوو، کە خوشکی شوپیم و حوپیم بوو. هەروەها سەلۆفحاد
    لە نەوەکانی بوو، کە تەنها کچی هەبوو.
  eng-BBE: (And Gilead took a wife, whose name was Maacah, and his sister's name was
    Hammoleketh;) and the name of his brother was Zelophehad, who was the father of
    daughters.
  kan-OKCV: ಆದರೆ ಈ ಮಾಕೀರನು ಹುಪ್ಪೀಮ್ ಮತ್ತು ಶುಪ್ಪೀಮರ ಸಹೋದರಿಯಾದ ಮಾಕಳನ್ನು ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಂಡನು.
    ಅವನ ಮೊಮ್ಮಗನ ಹೆಸರು ಚೆಲೊಫಾದನು; ಈ ಚೆಲೋಫಾದನಿಗೆ ಪುತ್ರಿಯರು ಮಾತ್ರ ಇದ್ದರು.
  tam-2017: மாகீர் மாகாள் என்னும் பெயருள்ள உப்பீம் சுப்பீம் என்பவர்களின் சகோதரியைத்
    திருமணம் செய்தான்; மனாசேயின் இரண்டாம் மகன் செலோப்பியாத்; செலொப்பியாத்திற்கு மகள்கள்
    இருந்தார்கள்.
  spa-RV-1909: Y Machîr tomó por mujer la hermana de Huppim y Suppim, cuya hermana
    tuvo por nombre Maachâ:) y el nombre del segundo fué Salphaad. Y Salphaad tuvo
    hijas.
  ron-BTF: Și Machir a luat de soție pe sora lui Hupim și Șupim, sora lor avea numele
    Maaca); și numele celui de-al doilea era Țelofhad; și Țelofhad a avut fete.
  eng-WEBP: Machir took a wife of Huppim and Shuppim, whose sister’s name was Maacah.
    The name of the second was Zelophehad; and Zelophehad had daughters.
  eng-FBV: Makir found a wife for Huppim and a wife for Shuppim. His sister's name
    was Maacah. The second was called Zelophehad. She only had daughters.
  nld-1939: Makir nam een vrouw voor Choeppim en Sjoeppim; zijn ene zuster heette
    Maäka, de andere Selofchad. Selofchad kreeg dochters,
  nch-BL: Maquir mocuili Maaca. Maaca elqui inisihua icni Hupim huan Supim. Huan teipa
    Maquir quipixqui se iixhui cati itoca Zelofehad. Huan Zelofehad san quinpixqui
    ichpocame.
  vie-1934: Ma-ki cưới em gái của Hốp-kim và Súp-bim, tên là Ma-a-ca mà làm vợ. Tên
    của con thứ là Xê-lô-phát; Xê-lô-phát sanh ra mấy con gái.
  hin-CV: माखीर ने हुप्पिम और शुप्पिम का विवाह कर दिया. उसकी बहन का नाम माकाह था और
    दूसरी बहन का नाम था ज़लोफेहाद. ज़लोफेहाद ने पुत्रियों को जन्म दिया.
  spa-BES: Y Maquir tomó esposa, que se llamaba Maaca, mujer de la familia de Hufam
    y Sufam. Él nombre de su segundo hijo era Zelofehad que sólo tuvo hijas.
  tdx-tdx: Nengae’ i Makire ty boak’ amy Kopime naho i Sopime; i Maakà ty tahina’
    i rahavave’ey;) ty tahina’ i faharoey le Tselofekade; nanañ’ anak’ ampela t’i
    Tselofekade.
  tha-KJV: มาคีร์​ก็​รับพี่สาวของหุปปิมและชุปปิมมาเป็นภรรยา พี่​สาวของเขาชื่อมาอาคาห์)
    และคนที่สองชื่อเศโลเฟหัด และเศโลเฟหั​ดม​ี​บุตรสาว
  por-BR-2018: E Maquir tomou por mulher a irmã de Hupim e Supim, cuja irmã teve por
    nome Maaca. O nome do segundo foi Zelofeade. E Zelofeade teve somente filhas.
  deu-ELO: Und Makir nahm ein Weib, die Schwester von Huppim und Schuppim; und der
    Name ihrer Schwester war Maaka. Und der Name des zweiten Sohnes war Zelophchad;
    und Zelophchad hatte nur Töchter.
  eng-WYC-2018: And Machir took wives to his sons Huppim and Shuppim; and he had a
    sister, Maachah by name, (or And Machir took for a wife the sister of Huppim and
    Shuppim, whose name was Maachah, or And Machir took for a wife a woman whose name
    was Maachah, the sister of Huppim and Shuppim); and the name of the second son
    was Zelophehad, and daughters were born to Zelophehad.
  epo-epo: Maĥir prenis edzinon el la domanaro de Ĥupim kaj Ŝupim; la nomo de lia
    fratino estis Maaĥa. La nomo de la dua estis Celofĥad. Celofĥad havis nur filinojn.
  uig-PIN: Makir Xuppiylar wǝ Huppiylar arisidinmu ayal alƣan (Makirning singlisining
    ismi Maakaⱨ idi). Makirning yǝnǝ bir ǝwladining ismi Zǝlofiⱨad idi, Zǝlofiⱨadning
    pǝⱪǝt birnǝqqǝ ⱪizila bolƣan.
  beo-beo: Ma:igie da Habimi amola Siubimi elea fi amoga uda lai. Ea dalusi dio da
    Ma:iaga. Ma:na:se egaga fi dunu eno da Siloufiha:de. E da uda manomusu galu.
  tpi-OTNT: Makir i painim wanpela meri bilong givim long Hupim na narapela meri bilong
    givim long Supim. Susa bilong Makir em Maka. Namba 2 pikinini man bilong Makir,
    em Selofehat. Na Selofehat i gat ol pikinini meri tasol.
  hau-SA: Makir ya auri mata daga cikin Huffiyawa da Shuffiyawa. ’Yar’uwarsa ita ce
    Ma’aka. Wani daga zuriyar, sunansa Zelofehad, shi yana da ’ya’yan mata ne kawai.
  uig-LAT: Makir Shuppiylar we Xuppiylar arisidinmu ayal alghan (Makirning singlisining
    ismi Maakah idi). Makirning yene bir ewladining ismi Zelofihad idi, Zelofihadning
    peqet birnechche qizila bolghan.
  nde-nde: UMakhiri wathatha umfazi ozalwa ngamaHuphimu lamaShuphimu. Udadewabo kwakunguMahakha.
    Omunye owosendo kwakunguZelofehadi owazala amankazana kuphela.
  ton-ton: 'Pea naʻe mali ʻa Mekili mo e tokoua ʻa Hupimi mo Supimi, pea ko hono hingoa
    ko Meaka;) pea ko e hingoa ʻa hono tokoua ko Silofitati: pea naʻe maʻu ʻe Silofitati
    ʻae ngaahi ʻofefine.'
  ces-1613: Machir pak vzal manželku Chuppimovu a Suppimovu, a jméno sestry jeho Maacha.)
    Jméno pak druhého Salfad, a měl Salfad dcery.
  eng-WMB: Machir took a wife of Huppim and Shuppim, whose sister’s name was Maacah.
    The name of the second was Zelophehad; and Zelophehad had daughters.
  tam-TCV: மாகீர் உப்பீமியர், சுப்பீமியரின் சகோதரியாகிய மாக்காள் என்பவளை மணந்தான்.
    மனாசேயின் இரண்டாம் மகன் செலொப்பியாத்; அவனுக்கு மகள்கள் மட்டுமே இருந்தனர்.
  ceb-ULB: Naminyo si Makir gikan sa mga Hufanon ug mga Shufanon. Ang ngalan sa iyang
    igsoong babaye mao si Maaca. Ang laing kaliwat ni Manases mao si Zelofehad, nga
    may mga anak nga babaye lamang.
  pol-UBG: A Makir wziął sobie za żonę siostrę Chuppima i Szuppima, która miała na
    imię Maaka); drugi syn miał na imię Selofchad. Selofchad zaś miał tylko córki.
  urd-GVU: مکیر نے حُفّیوں اور سُفّیوں کی ایک عورت سے شادی کی۔ بہن کا نام معکہ تھا۔
    مکیر کے دوسرے بیٹے کا نام صِلافِحاد تھا جس کے ہاں صرف بیٹیاں پیدا ہوئیں۔
  deu-1912: Und Machir gab Huppim und Suppim Weiber; und seine Schwester hieß Maacha.
    Sein andrer Sohn hieß Zelophehad; und Zelophehad hatte Töchter.
  kan-2017: ಮಾಕೀರನು ಹುಪ್ಪೀಮ್ ಮತ್ತು ಶುಪ್ಪೀಮ್ಯರಿಂದ ಹೆಣ್ಣನ್ನು ತೆಗೆದುಕೊಂಡನು. ಅವನ ತಂಗಿಯ
    ಹೆಸರು ಮಾಕ. ಅವನ ತಮ್ಮನ ಹೆಸರು ಚೆಲೋಫಾದ್. ಚೆಲೋಫಾದನಿಗೆ ಹೆಣ್ಣು ಮಕ್ಕಳು ಮಾತ್ರ ಇದ್ದರು.
  yap-yap: Me pir’eg Makir l’agruw e ppin ni ngar le’engiyew Huppim nge Shuppim. Ma
    Maakah e walagen Makir ni bpin. Ma bin l’agruw e pagel ni fak Makir e Zelofehad,
    ni go’ ppin pifak.
  hlt-MCSB: Makir loh a yuu te Huppim lamkah neh Shuppim lamkah a loh. A ngannu ming
    tah Maakah tih a pabae ming tah Zelophehad. Tedae Zelophehad taengah ca huta rhoek
    ni aka om.
  mdy-ETH: ዬይ ማኪሬ፦ ሁፒሜና ሺፒሜ ዜርፃፓ ፔቴ ፔቴ ላኣሊ ዔኬኔ፤ ማኪሬኮ ማዕካ ጌይንታ ጌራ ዓኣኔ፤ ፄሎፒሃዴ ጌይንታ ማኪሬ
    ዜርሢስኬይ ዉዱሮ ናይ ሌሊ ሾዔኔ።
  twi-ASANTE: Makir pɛɛ ɔyerenom maa Hupim ne Supim. Na wɔfrɛ Makir nuabaa Maaka.
    Na Makir asefoɔ no mu baako a wɔfrɛ no Selofehad wowoo mmammaa nko ara.
  eng-WEBU: Machir took a wife of Huppim and Shuppim, whose sister’s name was Maacah.
    The name of the second was Zelophehad; and Zelophehad had daughters.
  wal-wal: Maakiiri Hufiimassinne SHufiimassi issi issi maccaasa oichchidi immiis.
    Maakiira michchee sunttai Maa7iko. Maakiira na7ai kaaloi Xalofihaada. Xalofihaadi
    macca naatu xalaalaa yeliis.
  spa-PDDPT: Maquir tomó como esposa a la hermana de Hupim y Supim. Se llamaba Maaca.
    El nombre del segundo descendiente fue Zelofehad, quien tuvo hijas.
  gun-gun: Ha'e gui Maquir ma gua'yxyrã ojou Hupim ha'e Supim reindy, Maaca hery va'e.
    Ha'e rã Maquir ryvy rery ma Zelofeade. Ha'e va'e ma guajy anho oguereko raka'e.
  ilo-ULB: Nangasawa ni Macir iti nagtaud kadagiti Huppita ken Suppita. Ti nagan ti
    kabsatna a babai ket Maaca. Ti maysa pay kadagiti kaputotan ni Manases ket ni
    Zelofehad, nga addaan laeng iti annak a babbai.
  kpg-kpg: Machir guu gida di lodo o Huppim mo di lodo o Shuppim. Tuaahina ahina o maa
    go Maacah. Togo lua dama daane a Machir la go Zelophehad, gei mee ana dama ahina
    huogodoo.
  uig-ARA: ماكىر شۇپپىيلار ۋە خۇپپىيلار ئارىسىدىنمۇ ئايال ئالغان (ماكىرنىڭ سىڭلىسىنىڭ
    ئىسمى مائاكاھ ئىدى). ماكىرنىڭ يەنە بىر ئەۋلادىنىڭ ئىسمى زەلوفىھاد ئىدى، زەلوفىھادنىڭ
    پەقەت بىرنەچچە قىزىلا بولغان.
  sus-sus: Makiri naxa ginɛ fen Xupimi nun Supimi bɛ. Makiri maaginɛ xili Maaka. Makiri
    xa di firin nde xili Selofexadi. Selofexadi mu di xɛmɛ yo sɔtɔ, fo di ginɛe.
  pon-2006: Makir rapahkihong en Uppim oh Suppim ara pwoud. Rie serepein adaneki Maaka.
    Nein Makir pwutak keriemen iei Selopehad, oh nah serepein tehmen.
  ksd-ksd: ma Makir i ga taule ra vavina ta ra apik na tarai Kupim ma Supim, nina
    dir tana vavina ma Maka; ma kana vauruana bul a iangina Selopekad, ma Selopekad
    i ga vangala ra umana bul vavina ka.
  tur-YTC: Makir, Huppim ve Şuppim'den bir karı aldı. Kız kardeşinin adı Maaka'ydı.
    İkincisinin adı Selofhad'dı. Selofhad'ın da kızları oldu.
  grc-BRENT: Καὶ Μαχὶρ ἔλαβε γυναῖκα τῷ Ἀπφὶν καὶ Σαπφίν· καὶ ὄνομα ἀδελφῆς αὐτοῦ
    Μοωχὰ, καὶ ὄνομα τῷ δευτέρῳ Σαπφαάδ· ἐγεννήθησαν δὲ τῷ Σαπφαὰδ θυγατέρες.
  ind-AYT: Makhir mengambil seorang istri dari kaum Hupim dan Supim. Nama saudara
    perempuannya adalah Maakha. Nama anak yang kedua adalah Zelafead. Zelafead hanya
    memiliki anak-anak perempuan.
  nya-nya: Makiri anatenga mkazi wa banja la Ahupi ndi Asupi. Mlongo wake anali Maaka.
    Mwana wake wina anali Zelofehadi, amene anabereka ana aakazi okhaokha.
  hrv-hrv: Makir je oženio Hupima i Šupima; sestra mu se zvala Maaka; ime drugome
    bilo je Selofhad, a Selofhad je imao kćeri.
  mps-mps: Makirgo te Hupimba maiabo we me deli gegali, te gasa we me Supimbolo mawainogo
    me yalio. Makirgo abe te Maka. Te Makirgo tomo ogwa, te Selofahat. Te Selofehatgo
    te wegi dabe naga elalualio.
  tpi-tpi: Makir i painim wanpela meri bilong givim long Hupim na narapela meri bilong
    givim long Supim. Susa bilong Makir em Maka. Namba 2 pikinini man bilong Makir,
    em Selofehat. Na Selofehat i gat ol pikinini meri tasol.
  dan-1931: Gilead ægtede en Kvinde ved Navn Ma'aka; hans Søster hed Hammoleket, og
    hans Broder hed Zelofhad; Zelofhad havde kun Døtre.
  vie-OVCB: Ma-ki cưới vợ là Ma-a-ca, em gái của Hốp-bim và Súp-bim. Vợ thứ của ông
    là Xê-lô-phát chỉ sinh được con gái.
  guj-2017: માખીરે હુપ્પીમ અને શુપ્પીમકુળમાંથી બે પત્નીઓ સાથે લગ્ન કર્યા. એકનું નામ
    માકા હતું. મનાશ્શાના બીજા વંશજનું નામ સલોફહાદ હતું, તેને દીકરાઓ ન હતા, માત્ર દીકરીઓ
    જ હતી.
  pon-2006A: Makir rapahkihong en Uppim oh Suppim ara pwoud. Rie serepein adaneki
    Maaka. Nein Makir pwutak keriemen iei Selopehad, oh nah serepein tehmen.
  por-BRBSL: Machir levou uma esposa de Huppim e Shuppim, cujo nome da irmã era Maacah.
    O nome da segunda era Zelophehad; e Zelophehad tinha filhas.
  cth-cth: Makhir ni a yu hah Huppim hoi Shuppim tami a yu lah a la. A tawncanu min
    teh Maakah doeh. Apâhni e min teh Zelophehad. Hatei Zelophehad koehoi ca napuinaw
    doeh kaawm.
  twi-twi: Makir pɛɛ ɔyerenom maa Hupim ne Supim. Na wɔfrɛ Makir nuabea se Maaka.
    Na Makir asefo no mu baako a wɔfrɛ no Selofehad wowoo mmabea nko ara.
  hlt-hlt: Makir loh a yuu te Huppim lamkah neh Shuppim lamkah a loh. A ngannu ming
    tah Maakah tih a pabae ming tah Zelophehad. Tedae Zelophehad taengah ca huta rhoek
    ni aka om.
  tbz-SIM: kɛ̀ Mɑkiidi wɑɑ́ nhonitipòkù kɛ́puó Supimmu kɛ́wɑɑ́ nhotɔù kɛ́puó Upimmu,
    kɛ́mmɔkɛ o tɑ̃ũ̀ mɔù kòo yètìrì tu Mɑɑkɑ. Mɑkiidi birɛ tɛrɛ̀ do tú Sedofɑdi, kɛ̀
    Sedofɑdii piɛ́ initipobí mɑ́ɑ̀.
  msy-2020: Makir amizir mam inigha Hupim ganɨngi, egha mam inigha Supim ganɨngi.
    Makirɨn buaramizim Maka. Makirɨn otarir namba 2 a Selofehat. Ezɨ Selofehat guivibara
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑkii cɑ́ɑ́ ɑlɑɑ kɛ Hupim nɑ Supim. Ɩ kɑ́ wɛnɑ neu kɛ́ nɑ pɑ́ yɑɑkɩ-ɩ
    sɩ Mɑɑkɑ. Mɑkii kɑ́ wɛnɑ pǝyɑlʋ nɑɑlɛ nyǝŋ nɑ pɑ́ yɑɑkɩ-ɩ sɩ Selofɑtɩ. Alʋpiyɑ
    kɛ Selofɑtɩ nɑ́ lʋlɑɑ.
  azb-azb: Makir Xuflulardan və Şuflulardan bir arvad aldı. Onun bacısının adı Maaka
    idi. Selofxad isə onların qohumu idi. Onun yalnız qızları var idi.
  eng-DBY: And Machir took a wife [the sister] of Huppim and Shuppim, and the name
    of their sister was Maachah. And the name of the second [son] was Zelophehad;
    and Zelophehad had daughters.
  hin-2017: और माकीर (जिसकी बहन का नाम माका था) उसने हुप्पीम और शुप्पीम के लिये स्त्रियाँ
    ब्याह लीं, और दूसरे का नाम सलोफाद था, और सलोफाद के बेटियाँ हुईं।
  eng-YLT: And Machir took wives for Huppim and for Shuppim, and the name of the one
    [is] Maachah, and the name of the second Zelophehad, and Zelophehad hath daughters.
  eng-WYC-2017: And Machir took wives to his sons Huppim and Shuppim; and he had a
    sister, Maachah by name; and the name of the second son was Zelo-phehad, and daughters
    were born to Zelophehad.
  eng-WMBB: Machir took a wife of Huppim and Shuppim, whose sister’s name was Maacah.
    The name of the second was Zelophehad; and Zelophehad had daughters.
  urd-GVH: मकीर ने हुफ़्फ़ियों और सुफ़्फ़ियों की एक औरत से शादी की। बहन का नाम माका
    था। मकीर के दूसरे बेटे का नाम सिलाफ़िहाद था जिसके हाँ सिर्फ़ बेटियाँ पैदा हुईं।
  rug-rug: Makiri si vagi barikaleqe koasa butubutu Hupimi meke Supimi. Sa tasina
    vineki Makiri si e Ma'aka. Sa tuna koreo vina rua e Makiri si e Zelopehadi; koba
    vineki mo si podo i sa.
  gaz-gaz: Maakiir immoo gosoota Hufiimiitii fi Shufiim keessaa niitii fuudhe. Maqaan
    obboleettii isaas Maʼakaa ture. Sanyiin isaa kan biraa immoo Salphaʼaad jedhama;
    Zelofehaad intallan qofa qaba ture.
  fra-LSG: Makir prit une femme de Huppim et de Schuppim. Le nom de sa sœur était
    Maaca. Le nom du second fils était Tselophchad; et Tselophchad eut des filles.
  yal-yal: Makiri yi ɲaxanla fen Xupimi nun Supimi muxune yɛ. Makiri magilɛn yi xili
    nɛn Maka. Manase a diin boden yi xili nɛn Selofexadi, a dii tɛmɛne nan tun sɔtɔ.
  haw-1868: Lawe ae la o Makira i ke kaikuwahine o Hupima a me Supima i wahine nana,
    a o Maaka ka inoa o ko laua kaikuwahine;) a Zelopehada ka inoa o ka lua; a he
    mau kaikamahine na Zelopehada.
  arb-NAV: وَتَزَوَّجَ مَاكِيرُ مِنْ أُخْتِ حُفِّيمَ وَشُفِّيمَ وَتُدْعَى مَعْكَةَ
    وَكَانَ اسْمُ ابْنِ مَاكِيرَ الثَّانِي صَلُفْحَادَ، وَلَمْ يُنْجِبْ سِوَى بَنَاتٍ.
  ewe-ewe: Makir nye ame si di srɔ̃wo na Hupim kple Supim. Makir nɔvinyɔnu nye Maaka.
    Makir ƒe vi bubue nye Zelofehad, ame si si vinyɔnuwo ɖeɖe ko nɔ.
  eng-LEE: 'And Machir took for wife [the sister] of Chuppim and Shuppim, whose sister''s
    name was Ma''achah. And the name of the second was Zelophehad: and Zelophehad
    had daughters.'
  asm-FB: মাখীৰে হুপ্পীম আৰু চুপ্পীমৰ বংশৰ পৰা এগৰাকী যুৱতীক ভাৰ্যা ৰূপে গ্রহণ কৰিছিল।
    তেওঁৰ এগৰাকী ভনীয়েকৰ নাম আছিল মাখা। মনচিৰ আন বংশধৰ আছিল চলফাদ, চলফাদৰ কেৱল জীয়েকহে
    আছিল।
  sus-A: مَكِرِ نَشَ فِنّ قٍن شُثِمِ نُن سُثِمِ بّ. مَكِرِ مَافِنّ شِلِ مَاكَ. مَكِرِ
    شَ دِ قِرِن ندٍ شِلِ سٍلٌقٍشَدِ. سٍلٌقٍشَدِ مُ دِ شّمّ يٌ سْتْ، قٌ دِ فِنّيٍ.
  fra-SBL: Machir prit une femme de Huppim et de Shuppim, dont la sœur s'appelait
    Maaca. Le nom de la seconde était Zelophehad ; et Zelophehad eut des filles.
  hbo-hbo: וּמָכִ֞יר לָקַ֤ח אִשָּׁה֙ לְחֻפִּ֣ים וּלְשֻׁפִּ֔ים וְשֵׁ֤ם אֲחֹתֹו֙ מַעֲכָ֔ה
    וְשֵׁ֥ם הַשֵּׁנִ֖י צְלָפְחָ֑ד וַתִּהְיֶ֥נָה לִצְלָפְחָ֖ד בָּנֹֽות׃
  kik-kik: Makiru aahikanirie kuuma kwa Ahupimu na Ashupimu. Mwarĩ wa nyina eetagwo
    Maaka. Ũrĩa ũngĩ wa rũciaro rwake eetagwo Zelofehadi, nake aaciarĩte o airĩtu.
  fra-NCL: Machir prit une femme de Happhim et de Saphan ; le nom de sa sœur était
    Maacha. Le nom du second fils était Salphaad, et Salphaad eut des filles.
  cek-AK: Makir mah Huppin hoi Shushim ih tanuh to zu ah lak, anih ih ahmin loe Maakah;)
    hnetto haih capa loe Zelophehad, tiah ahmin sak; Zelophehad loe canunawk to tawnh.
  cuk-cuk: Maquirʼdi, Hupim, degi, Supim-e-bun Maacaʼye-nugad nikusad. Maquir baid-machi
    nikusad, Zelofehadʼye nugad. Zelofehadʼdi, bunamalabi-nikusad, masmala-nikussulid.
  uig-CYR: Макир Шуппийлар вә Хуппийлар арисидинму аял алған (Макирниң сиңлисиниң
    исми Маакаһ еди). Макирниң йәнә бир әвладиниң исми Зәлофиһад еди, Зәлофиһадниң
    пәқәт бир нәччә қизила болған.
  tel-2017: మాకీరు హుప్పీము, షుప్పీముల సోదరిని పెళ్ళి చేసుకున్నాడు. ఆమె సోదరి పేరు
    మయకా. మనష్షే రెండో కొడుకు పేరు సెలోపెహాదు. ఈ సెలోపెహాదుకి కూతుళ్ళు మాత్రమే పుట్టారు.
  hat-BSA: Makir te pran yon madanm pou Huppim ak Schuppim. Non a sè li a te Maaca.
    Non a dezyèm fis la te Tselophchad; epi Tselophchad te gen fi.
  kos-kos: Machir el konauk sie mutan kial Huppim ac sie kial Shuppim. Inen tamtael
    se lal Machir pa Maacah. Inen wen se akluo natul Machir pa Zelophehad, a tulik
    mutan na pa natul Zelophehad.
  hbo-WLC: וּמָכִ֞יר לָקַ֤ח אִשָּׁה֙ לְחֻפִּ֣ים וּלְשֻׁפִּ֔ים וְשֵׁ֤ם אֲחֹתוֹ֙ מַעֲכָ֔ה
    וְשֵׁ֥ם הַשֵּׁנִ֖י צְלָפְחָ֑ד וַתִּהְיֶ֥נָה לִצְלָפְחָ֖ד בָּנֽוֹת׃
  ibo-ibo: Makia sitere nʼetiti ndị Hupim na Shupim lụọ nwunye. Aha nwanne ya nwanyị
    bụ Maaka. Otu onye ọzọ si nʼagbụrụ Manase bụ Zelofehad, onye mụtara naanị ụmụ
    ndị inyom.
  ory-ory: ଏହି ମାଖୀର ହୁପ୍ପୀମ୍‍ ଓ ଶୁପ୍ପୀମ୍‍ ସମ୍ବନ୍ଧୀୟା ଏକ ସ୍ତ୍ରୀକୁ ବିବାହ କଲା, ସେମାନଙ୍କ
    ଭଗିନୀର ନାମ ମାଖା ଥିଲା; ଆଉ ଦ୍ୱିତୀୟର ନାମ ସଲ୍‍ଫାଦ୍‍ ଓ ସଲଫାଦର କନ୍ୟାମାନେ ଥିଲେ।
  chk-chk: Makir a angei eman pwülüen Hupim me eman pwülüen Supim, nge iten fefinan
    we Maka. Iwe, aruomanün nöün Makir Selofehat, nge Selofehat a chök wor nöün fefin.
  rop-rop: Mekiya bin faindim waif blanga Hupim en waif blanga Shupim. Deibin gulum
    det sista blanga Mekiya, Meiyaka. Det sekanwan san blanga Mekiya deibin gulum
    im Selafad, en imbin oni abum dodamob.
  ukr-1871: Махир взяв за жінку сестру Хупимову та Супимову, — сестра їх звалась Мааха;
    середущий був на ймя Салпаад. У Салпаада були самі дочки.
  deu-1951: Und Machir nahm ein Weib von Chuppim und Schuppim, und der Name seiner
    Schwester war Maacha, und der Name des zweiten Sohnes war Zelophchad, und Zelophchad
    hatte Töchter.
  eng-JPS: and Machir took a wife of Huppim and Shuppim, whose sister's name was Maacah
    — and the name of the second was Zelophehad; and Zelophehad had daughters.
  srp-1865: A Mahir se oženi od Upeja i Sufeja, a ime sestri njihovoj bješe Maha;
    a ime drugomu bješe Salpad; a Salpad imaše kæeri.
  lug-lug: Makiri n’awasa okuva mu Bakupimu n’Abasuppimu, n’erinnya lya mwannyina
    nga ye Maaka. Omuzzukulu omulala yali Zerofekadi, era ng’alina baana ba buwala
    bokka.
  heb-heb: ומכיר לקח אשה לחפים ולשפים ושם אחתו מעכה ושם השני צלפחד ותהינה לצלפחד בנות׃
  ben-IRV: মাখীর হুপ্পীম ও শুপ্পীম থেকে একটি স্ত্রী গ্রহণ করেছিলেন। মাখীরের বোনের
    নাম ছিল মাখা। মনঃশির বংশের আর একজন লোক ছিল সলফাদ। তার ছিল সব মেয়ে।
  pan-pan: ਮਾਕੀਰ ਨੇ ਹੁੱਪੀਮ ਤੇ ਸ਼ੁੱਪੀਮ ਇੱਕ ਔਰਤ ਵਿਆਹ ਲਈ ਜਿਹ ਦੀ ਭੈਣ ਦਾ ਨਾਮ ਮਅਕਾਹ ਸੀ।
    ਦੂਜੇ ਦਾ ਨਾਮ ਸਲਾਫ਼ਹਾਦ ਸੀ ਅਤੇ ਸਲਾਫਹਾਦ ਦੀਆਂ ਧੀਆਂ ਹੀ ਸਨ।
  mya-JVB: မာခိရ သည်မာခါ အမည်ရှိသောဟုပိမ် နှင့် ရှုပိ ၏နှမ နှင့်စုံဘက် ၍၊ နှစ် ဆက်မြောက်သောသားကား
    ဇလောဖတ် အမည်ရှိ၏။ ဇလောဖတ် ၌ သမီး သက်သက်ရှိ ၏။
  hmo-hmo: Makiri ese kekeni rua ia abia, ta Hupima ena, bona ta Supima ena, do idia
    headava totona. Makiri ena taihuna be Maka. Makiri ena natuna tau iharuana be
    Selopehada. Selopehada ese natuna hahine sibona ia havaraia, natuna tau ta lasi.
  urd-urd: और मकीर ने हफ़्फ़ीम और सुफ़्फ़ीम की बहन जिसका नाम मा'का था ब्याह लिया और
    दूसरे का नाम सिलाफ़हाद था, और सिलाफ़ हाद के पास बेटियां थीं।
  rus-SYN: Махир взял в жену сестру Хупима и Шупима, - имя сестры их Мааха; имя второму
    Салпаад. У Салпаада были только дочери.
  bqc-SIM: Makii nↄsɛ̀ Hupiũɛ ń Supiũo. Aà dãe tↄ́n Maaka. Makii buie tↄ́n Zelofada.
    Nɛnↄɛↄ a ì atɛ̃ɛ.
  tcz-CHONGTHU: Makir hin Huppim le Shuppim jong ji apuipeh cheh’e. Makir hin sopi
    numei khat aneiyin amin Macaah akiti. Ason chilhah ho lah’a numei khat chu Zelophehad
    ahin, amanu hin chanu jeng bou ahingin ahi.
  mar-mar: हुप्पीम आणि शुप्पीम या लोकांपैकी एका स्त्रीशी माखीरने लग्न केले. त्या बहिणीचे
    नाव माका होते. मनश्शेच्या दुसऱ्या वंशजाचे नाव सलाफहाद होते. त्यास फक्त कन्याच
    होत्या.
  qub-qub: Maquir majachacaran Maaca jutiyoj warmiwan. Chay warmi caran Hufam, Sufam
    casta. Maquirpa shullca caj wamran caran Zelofehad. Zelofehadpaga wamrancuna caran
    warmilla.
  bqp-bqp: Mɑkiri wiyɑ u Hupimu kɑ Supimu kurɔbu suɑ. Win sesun yĩsirɑ Mɑɑkɑ. Win
    bii yirusen yĩsirɑ Selofɑdi. Bii tɔn kurɔbɑ Selofɑdi wi, u mɑrɑ.
  hat-hat: Maki fè afè ak Maka, yon fanm nan fanmi Oupim ak Choupim. Dezyèm pitit
    gason Maki a te rele Zelofeyad. Zelofeyad te fè pitit fi ase.
  eng-BSB: Machir took a wife from among the Huppites and Shuppites. The name of his
    sister was Maacah. Another descendant was named Zelophehad, who had only daughters.
  eng-WEBPB: Machir took a wife of Huppim and Shuppim, whose sister’s name was Maacah.
    The name of the second was Zelophehad; and Zelophehad had daughters.
  kbq-kbq: Hagi Makiri'a Hupimina mago a' avrenemino, Supimina mago a' avremi'ne.
    Hagi nesaro agi'a Maka'e. Hagi Makirimpinti Selofehati'a fore hune. Hagi Selofehati'a
    nera onte'neankino, mofanege ante'ne. (Num 27:1-11.)
  nhe-BL: Maquir mocuili Maaca para isihua. Maaca elqui ininsihua icni Hupim huan
    Supim. Huan teipa Maquir quipixqui se iixhui tlen itoca Zelofehad. Huan Zelofehad
    san quinpixqui ichpocame.
  gub-BL: Makir wekar amo kuzà Upim pe a'e. Wekar amo kuzà Xupi pe no. Wexak wà. Xupi
    heinyr a'e, Maaka her romo a'e. Makir ta'yr mokoz haw a'e, Zeropeaz her romo a'e.
    Xo tazyr zo heta izupe.
  eng-DRA: 'And Machir took wives for his sons Happhim, and Saphan: and he had a sister
    named Maacha: the name of the second was Salphaad, and Salphaad had daughters.'
