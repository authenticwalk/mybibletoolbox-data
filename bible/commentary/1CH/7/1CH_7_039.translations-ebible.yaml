verse: 1CH.007.039
translations:
  mal-C: 'ഉല്ലയുടെ പുത്രന്മാർ: ആരഹ്, ഹന്നീയേൽ, രിസ്യാ.'
  deu-TKW: 'Und die Söhne Ullas: Arah, Hanniel ind Rizja.'
  lin-lin: 'Bana mibali ya Ula : Ara, Anieli mpe Ritsiya.'
  eng-LSV: 'And sons of Ulla: Arah, and Hanniel, and Rezia.'
  eng-GNV: And the sonnes of Vlla, Harah, and Haniel, and Rizia.
  eng-WEBSTER: And the sons of Ulla; Arah, and Haniel, and Rezia.
  nhw-BL: 'Huan se iixhui Aser catli itoca Ula quinpixqui iconehua catli inintoca
    eliyayaj: Ara, Haniel huan Rezia.'
  swh-ONEN: 'Wana wa Ula walikuwa: Ara, Hanieli na Risia.'
  bba-bba: Be bɑ sɑ̃ɑ Ulɑn bibu, berɑ Arɑ kɑ Hɑniɛli kɑ sere Risiɑ.
  eng-KJVCPB: And the sons of Ulla; Arah, and Haniel, and Rezia.
  luo-luo: 'Yawuot Ula ne gin: Ara, Haniel kod Rizia.'
  meu-meu: 'Ula natuna: Ara, Haniel, Risia.'
  npi-ULB: उल्‍लाका छोराहरू आरा, हन्‍नीएल र रिसिया थिए ।
  yor-yor: 'Àwọn ọmọ Ulla: Arah, Hannieli àti Resia.'
  pes-OPCB: 'پسران علا عبارت بودند از: آرح، حنی‌ئیل و رصیا.'
  tgl-ULB: Ang mga anak na lalaki ni Ula ay sina Ara, Haniel at Rizia.
  hui-hui: Ula igini uru hene. Ara Haniele Lisia layaru hene.
  mya-mya: ဥလ္လ​၏​သား​မြေး​များ​မှာ​အာ​ရ၊ ဟံ​ယေ​လ၊ ရေ​ဇိ​ယ​တို့​ဖြစ်​သ​တည်း။
  bod-N: ཡུལ་ལཱའི་བུ་ནི་ཨ་རཱ་དང་ཧན་ནི་ཨེལ། རི་ཟི་ཡཱ་བཅས་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaUra vaiva: Ara, Hanieri, naRizia.'
  spa-BLM: 'Los hijos de Ulla: Ara, Hanniel y Rizia.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Ula: Aton vin̈aj Ara, vin̈aj Haniel yed''
    vin̈aj Rezia.'
  swh-ULB: Wana wa Ulla walikwa Ara, Hannieli, na Rizia.
  bel-bel: 'Сыны Улы: Арах, Ханііл і Рыцыя.'
  deu-ELBBK: 'Und die Söhne Ullas: Arach und Hanniel und Rizja.'
  mbb-OT: Is menge anak ni Ula he menge maama, ne iyan si Ara, Haniel, wey si Rizia.
  mal-2015: 'ഉല്ലയുടെ പുത്രന്മാർ: ആരഹ്, ഹന്നീയേൽ, രിസ്യാ.'
  rmc-rmc: Le Uloskre čhave sas o Arach, o Chaniel the o Ricjah.
  pes-OPV: و پسران عُلاّ، آرَح و حَنِّيئيل و رَصِيا.
  ron-1924: 'Фиий луй Ула: Арах, Ханиел ши Риция.'
  ben-OBCV: 'উল্লের ছেলেরা: আরহ, হন্নীয়েল ও রিৎসিয়।'
  som-som: Wiilashii Cullaana waxay ahaayeen Aarax, iyo Xannii'eel, iyo Risyaa.
  lat-VUC: 'Filii autem Olla: Aree, et Haniel, et Resia.'
  eng-ASVBT: 'And the sons of Ulla: Arah, and Hanniel, and Rizia.'
  ita-1885: Ed i figliuoli di Ulla furono Ara, ed Hanniel, e Risia.
  eng-LXXUP: And the sons of Ulla; Arah, Hanniel, and Rizia.
  eng-ULB: Ulla's sons were Arah, Hanniel, and Rizia.
  spa-VBL: Los hijos de Ula fueron Ara, Haniel y Rezia.
  fra-_FOB: 'Fils d''Ulla: Arach, Hanniel et Ritsia.'
  mal-mal: 'ഉല്ലയുടെ പുത്രന്മാർ: ആരഹ്, ഹന്നീയേൽ, രിസ്യാ.'
  urd-GVR: Ullā ke tīn beṭe Araḳh, Hanniyel aur Riziyāh the.
  suz-BL: उल्‍ला आ तौ आराह, हन्‍नीएल नु रिसीया बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Ulla: Arah, Hanniel e Ritsia.'
  ckb-ckb: 'کوڕەکانی عولا: ئارەح، حەنیێل و ڕیچیا.'
  eng-BBE: 'And the sons of Ulla: Arah and Hanniel and Rizia.'
  kan-OKCV: 'ಉಲ್ಲನ ಪುತ್ರರು: ಆರಹ, ಹನ್ನೀಯೇಲ್, ರಿಚ್ಯ.'
  tam-2017: உல்லாவின் மகன்கள் ஆராக், அன்னியேல், ரித்சியா என்பவர்கள்.
  spa-RV-1909: Y los hijos de Ulla; Ara, y Haniel, y Resia.
  ron-BTF: 'Și fiii lui Ula: Arah și Haniel și Riția.'
  eng-WEBP: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  eng-FBV: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  nld-1939: 'die van Oella waren: Arach, Channiël en Ris-ja.'
  nch-BL: 'Huan se iixhui Aser cati itoca Ula quinpixqui iconehua cati inintoca eliyaya:
    Ara, Haniel huan Rezia.'
  vie-1934: Con trai của U-la là A-ra, Ha-ni-ên, và Ri-xi-a.
  hin-CV: 'उल्ला के पुत्र: आराह, हन्‍निएल और रिज़िया.'
  spa-BES: 'Y los hijos de Ula: Ara, Haniel y Rezia.'
  tdx-tdx: 'O ana’ i Olào: i Arake naho i Kaniale vaho i Retsià.'
  tha-KJV: บุ​ตรชายของอุลลาคือ อาราห์ ฮันนีเอล และรี​เซ​ีย
  por-BR-2018: E os filhos de Ula foram; Ara, Haniel, e Rizia.
  deu-ELO: 'Und die Söhne Ullas: Arach und Hanniel und Rizja.'
  eng-WYC-2018: And the sons of Ulla were Arah, and Haniel, and Rezia.
  epo-epo: 'La filoj de Ula: Araĥ, Ĥaniel, kaj Ricja.'
  uig-PIN: Ullaning oƣulliri Araⱨ, Hanniǝl wǝ Riziya idi.
  beo-beo: Ala egaga fifi misi da A:ila, Ha:niele amola Lisaia.
  tpi-OTNT: Nem bilong ol pikinini man bilong Ula i olsem, Ara na Haniel na Risia.
  hau-SA: ’Ya’yan Ulla maza su ne, Ara, Hanniyel da Riziya.
  uig-LAT: Ullaning oghulliri Arah, Xanniel we Riziya idi.
  nde-nde: 'Amadodana ka-Ula yila: ngu-Ara, loHaniyeli kanye loRiziya.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Ula: ko ʻAla, mo Hanieli, pea mo Lisia.'
  ces-1613: 'Synové pak Ulla: Arach, Haniel a Riziáš.'
  eng-WMB: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  tam-TCV: 'உல்லாவின் மகன்கள்: ஆராக், அன்னியேல், ரித்சியா.'
  ceb-ULB: Ang mga anak nga lalaki ni Ula mao sila si Ara, si Haniel, ug si Rizia.
  pol-UBG: 'Synowie Ulli: Arach, Channiel i Risja.'
  urd-GVU: عُلّہ کے تین بیٹے ارخ، حنی ایل اور رِضیاہ تھے۔
  deu-1912: 'Die Kinder Ullas waren: Arah, Hanniel und Rizja.'
  kan-2017: ಆರಹ, ಹನ್ನಿಯೇಲ, ರಿಚ್ಯ ಇವರು ಉಲ್ಲನ ಮಕ್ಕಳು.
  yap-yap: ma pi’in owchen Ulla e Arah, Hanniel, Rizia.
  hlt-MCSB: Ula koca ah Arah, Hanniel neh Rizia.
  mdy-ETH: ዑላ ዜርፃ፦ ዓራሄ፥ ሃኒዔሌና ሪፅያ ጌይንታያኬ።
  twi-ASANTE: 'Na Ula mmammarima din de: Arah, Haniel ne Risia.'
  eng-WEBU: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  wal-wal: Ulla attuma naati Araaha, Hani7eelanne Riixiyaa.
  spa-PDDPT: 'Hijos de Ula: Ara, Haniel y Rezia.'
  gun-gun: Ula ra'y kuery ma Ara, Haniel ha'e Rizia.
  ilo-ULB: Dagiti putot a lallaki ni Ulla ket da Aras, Hanniel ken Rizia.
  kpg-kpg: Nia hagadili o Ulla go Arah, Hanniel, mo Rizia.
  uig-ARA: ئۇللانىڭ ئوغۇللىرى ئاراھ، خاننىئەل ۋە رىزىيا ئىدى.
  sus-sus: 'Ula xa die nan ya: Ara, Xaniyɛli, nun Risiya.'
  pon-2006: oh kadaudok en Ulla iei Ara, Aniel, Risaia.
  ksd-ksd: 'A utul a natu i Ula go dital: Ara, Kaniel, ma Risia.'
  tur-YTC: 'Ulla’nın oğulları: Arah, Hanniel ve Ritsya.'
  grc-BRENT: καὶ υἱοὶ ʼΟλὰ, Ὀρὲχ, Ἀνιὴλ, καὶ Ῥασιά.
  ind-AYT: Anak-anak Ula adalah Arah, Haniel, dan Rizya.
  nya-nya: 'Ana a Ula anali awa: Ara, Hanieli ndi Riziya.'
  hrv-hrv: 'Ulini sinovi: Arah, Haniel i Risja.'
  mps-mps: Te Ulago ogwa dabe nogi da e tama da, Ara, me Haniel, me Risia da.
  tpi-tpi: Nem bilong ol pikinini man bilong Ula i olsem, Ara na Haniel na Risia.
  dan-1931: 'Ullas Sønner: Ara, Hanniel og Rizja.'
  vie-OVCB: Con U-la gồm có A-ra, Ha-ni-ên, và Ri-xi-a.
  guj-2017: ઉલ્લાના વંશજો; આરાહ, હાન્નીએલ તથા રિસ્યા.
  pon-2006A: oh kadaudok en Ulla iei Ara, Aniel, Risaia.
  por-BRBSL: 'Os filhos de Ulla: Arah, Hanniel, e Rizia.'
  cth-cth: 'Ulla casaknaw teh: Arah, Hanniel hoi Rizia.'
  twi-twi: 'Na Ula mmabarima din de: Arah, Haniel ne Risia.'
  hlt-hlt: Ula koca ah Arah, Hanniel neh Rizia.
  tbz-SIM: Kɛ̀ Udɑɑ pɛitɛ́ Adɑ nɛ̀ Anniyɛɛdi nɛ̀ Disiɑ.
  msy-2020: 'Ezɨ Ulan otaribar ziabar kara: Ara, Haniel ko Risia.'
  dop-dop: Ullɑ pǝyɑlɑɑ ntɛ́ Alɑ, nɑ Hɑnǝyɛlɩ, nɑ Lisiyɑ.
  azb-azb: 'Ullanın oğulları: Arah, Xanniel və Risya.'
  eng-DBY: 'And the sons of Ulla: Arah, and Hanniel, and Rizia.'
  hin-2017: 'उल्ला के पुत्र: आरह, हन्नीएल और रिस्या।'
  eng-YLT: 'And sons of Ulla: Arah, and Hanniel, and Rezia.'
  eng-WYC-2017: And the sons of Ulla were Arah, and Haniel, and Rezia.
  eng-WMBB: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  urd-GVH: उल्ला के तीन बेटे अरख़, हन्नियेल और रिज़ियाह थे।
  rug-rug: meke sari na tuna koreo e Ula si ari Araha, Haniele, meke Rizia.
  gaz-gaz: 'Ilmaan Ulaa: Aaraa, Haniiʼeelii fi Riiziyaa.'
  fra-LSG: 'Fils d’Ulla: Arach, Hanniel et Ritsja.'
  yal-yal: Yula yi Ara nun Xaniyeli nun Risiya sɔtɔ.
  haw-1868: A o na keikikane a Ula; o Ara, o Haniela, a o Rezia.
  arb-NAV: 'أَمَّا أَبْنَاءُ عُلَّا فَهُمْ: آرَحُ وَحَنِيئِيلُ وَرَصِيَا.'
  ewe-ewe: 'Ula ƒe viwoe nye: Ara, Haniel kple Rizia.'
  eng-LEE: 'And the sons of ''Ulla: Arach, and Chaniel, and Rizya.'
  asm-FB: উল্লাৰ বংশধৰসকল হ’ল আৰহ, হন্নীয়েল, আৰু ৰিচিয়া।
  sus-A: عُلَ شَ دِيٍ نَن يَ؛ عَرَ، شَنِيّلِ، نُن رِ سِيَ.
  fra-SBL: 'Fils d''Ulla : Arach, Hanniel et Rizia.'
  hbo-hbo: וּבְנֵ֖י עֻלָּ֑א אָרַ֥ח וְחַנִּיאֵ֖ל וְרִצְיָֽא׃
  kik-kik: 'Ariũ a Ula maarĩ: Ara, na Hanieli, na Rizia.'
  fra-NCL: 'Fils d’Olla : Arée, Haniel et Résia. —'
  cek-AK: Ulla ih caanawk loe Arah, Hanniel hoi Rezia.
  cuk-cuk: 'Ula-e-masmala, wemalad: Ara, Haniel, degi, Rezia.'
  uig-CYR: Улланиң оғуллири Араһ, Ханниәл вә Ризия еди.
  tel-2017: ఉల్లా కొడుకులు ఆరహు, హన్నియేలు, రిజెయాలు.
  hat-BSA: 'Fis a Ulla yo: Arach, Hanniel ak Ritsja.'
  kos-kos: 'Inen mwet in fwil natul Ulla pa: Arah, Hanniel, ac Rizia.'
  hbo-WLC: וּבְנֵ֖י עֻלָּ֑א אָרַ֥ח וְחַנִּיאֵ֖ל וְרִצְיָֽא׃
  ibo-ibo: Ụla amụta Ara, Haniel na Rizia.
  ory-ory: ଆଉ ଉଲ୍ଲର ପୁତ୍ର ଆରହ, ହନ୍ନୀୟେଲ ଓ ରିତ୍ସୀୟ।
  chk-chk: 'Iwe, nöün Ula kewe mwän: Ara, Haniel me Risia.'
  rop-rop: En ola san blanga Yula bin, Era, Heniyel en Risiya.
  ukr-1871: 'Сини в Улли: Арах, Ханниїл та Ризія.'
  deu-1951: 'Und die Söhne Ullas: Arach und Channiel und Rizja.'
  eng-JPS: 'And the sons of Ulla: Arah, and Hanniel, and Rizia.'
  srp-1865: 'I sinovi Ulini: Arah i Anilo i Risija.'
  lug-lug: Batabani ba Ulla baali Ala, ne Kanieri ne Liziya.
  heb-heb: ובני עלא ארח וחניאל ורציא׃
  ben-IRV: উল্লের ছেলেরা হল আরহ, হন্নীয়েল ও রিৎসিয়।
  pan-pan: ਅਤੇ ਉੱਲਾ ਦੇ ਪੁੱਤਰ, ਆਰਹ ਤੇ ਹੰਨੀਏਲ ਤੇ ਰਿਸਯਾ
  mya-JVB: ဥလ္လ သား ကား အာရ ၊ ဟံယေလ ၊ ရေဇိယ တည်း။
  hmo-hmo: 'Ula ena natuna tau be inai: Ara, Haniela, bona Risia.'
  urd-urd: और बनी 'उल्ला:अरख़ और हनीएल और रिज़ियाह थे।
  rus-SYN: 'Сыновья Уллы: Арах, Ханниил и Риция.'
  bqc-SIM: 'Ula nɛgↄ̃ɛↄ tↄ́n kɛ: Ala, Aniɛli ń Liziao.'
  tcz-CHONGTHU: Ulla chapate chu Arah le Hanniel toh, chule Rizia ahiuve.
  mar-mar: आरह, हन्निएल व रिस्या हे उल्लाचे पुत्र.
  qub-qub: 'Ulapa wamrancuna caran: Ara, Haniel, Rezia.'
  bqp-bqp: Be bɑ sɑ̃ɑ Ulɑn bibu, berɑ Arɑ kɑ Hɑniɛli kɑ sere Risiɑ.
  hat-hat: 'Men pitit Oula yo: Ara, Anyèl ak Rizya.'
  eng-BSB: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  eng-WEBPB: 'The sons of Ulla: Arah, Hanniel, and Rizia.'
  kbq-kbq: Hagi Ula ne' mofavreramimofo zamagi'a, Ara'ma, Hanieli'ma, Riza'e.
  nhe-BL: 'Huan se iixhui Aser tlen itoca Ula quinpixqui iconehua tlen inintoca eliyayaj:
    Ara, Haniel huan Rezia.'
  gub-BL: 'Na''aw Ura izuapyapyr waner xe wà kury: Àrà, Aniew, Hizia.'
  eng-DRA: 'And the sons of Olla: Aree, and Haniel, and Resia.'
