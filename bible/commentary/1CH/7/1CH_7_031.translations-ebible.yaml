verse: 1CH.007.031
translations:
  mal-C: 'ബേരീയാവിന്റെ പുത്രന്മാർ: ഹേബെർ, ബിർസയീത്തിന്റെ പിതാവായ മൽക്കീയേൽ.'
  deu-TKW: 'Und die Söhne Berias: Heber und Malchiel, das ist der Vater Birsajiths.'
  lin-lin: 'Bana mibali ya Beria : Eberi mpe Malikieli oyo azalaki tata ya bato ya
    Biriza.'
  eng-LSV: 'And sons of Beriah: Heber and Malchiel—he [is] father of Birzavith.'
  eng-GNV: And the sonnes of Beriah, Heber, and Malchiel, which is the father of Birzauith.
  eng-WEBSTER: And the sons of Beriah; Heber, and Malchiel, who is the father of Birzavith.
  nhw-BL: Huan Bería quinpixqui iconehua catli inintoca eliyayaj Heber huan Malquiel.
    Huan Malquiel teipa quipixqui icone catli itoca Birzavit.
  swh-ONEN: 'Wana wa Beria walikuwa: Heberi na Malkieli, aliyekuwa baba yake Birzaithi.'
  bba-bba: Be bɑ sɑ̃ɑ Beriɑn bibu, berɑ Hebɛɛ kɑ Mɑɑkiɛli. Mɑɑkiɛli wiyɑ u wuu ɡe
    bɑ mɔ̀ Biisɑfiti swĩi.
  eng-KJVCPB: And the sons of Beriah; Heber, and Malchiel, who is the father of Birzavith.
  luo-luo: 'Yawuot Beria ne gin: Heber kod Malkiel nonywolo Birzaith,'
  meu-meu: 'Beria natuna: Hebere bona Malkiel, Birisaiti tamana.'
  npi-ULB: बरीआका छोराहरू हेबेर र बिर्जेतका पिता मल्‍कीएल थिए ।
  yor-yor: 'Àwọn ọmọ Beriah: Heberi àti Malkieli, tí ó jẹ́ baba Barsafiti.'
  pes-OPCB: 'پسران بریعه عبارت بودند از: حابر و ملکی‌ئیل (پدر برزاوت).'
  tgl-ULB: Ang mga anak na lalaki ni Berias ay sina Heber at Malquiel na ama ni Birzavit.
  hui-hui: Beraia igini kira Hebe Malagielela hene. Malagiele igini Bisaidi hene.
  mya-mya: ဗေ​ရိ​ယ​တွင်​ဟေ​ဗာ​နှင့်​မာ​လ​ကျေ​လ ဟူ​သော​သား​နှစ်​ယောက်​ရှိ​၏။ (မာ​လ​ကျေ​လ
    သည်​ဗိ​ရ​ဇာ​ဝိတ်​မြို့​ကို​တည်​ထောင်​သည်။)
  bod-N: པེ་རེ་ཡཱའི་བུ་ནི་ཧེ་བེར་དང་མཱལ་ཀི་ཨེལ་ཡིན་ལ། མཱལ་ཀི་ཨེལ་ནི་པིར་ཟ་ཡིད་ཀྱི་ཕའོ།
    །
  sna-sna: 'Vanakomana vaBheria vaiva: Hebheri naMarikieri, uyo aiva baba vaBhirizaiti.'
  spa-BLM: 'Los hijos de Beriá: Heber y Malquiel, que fue el padre de Birzait.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Bería chi'': Aton vin̈aj Heber yed'' vin̈aj
    Malquiel smam vin̈aj Birzavit.'
  swh-ULB: Wana wa Beria walikuwa Heberi na Malchieli, Ambaye alikuwa baba wa Birzaiti.
  bel-bel: Сыны Бэрыі, Хэвэр і Малхііл. Ён бацька Бірзаіта.
  deu-ELBBK: 'Und die Söhne Berias: Heber und Malkiel; er war der Vater Birsawits.'
  mbb-OT: Is menge anak ni Beria he menge maama ne si Heber wey si Malkiel. Si Malkiel
    ne amey ni Birzait.
  mal-2015: 'ബെരീയാവിന്റെ പുത്രന്മാർ: ഹേബെർ, ബിർസയീത്തിന്റെ അപ്പനായ മല്ക്കീയേൽ.'
  rmc-rmc: Le Berijoskre čhave sas o Cheber the o Malkiel, savo sas dad le Birzajitoskro.
  pes-OPV: و پسران بَريعَه، حابَر و مَلکيئيل که همان پدر بِرزاوَت باشد.
  ron-1924: 'Фиий луй Берия: Ебер ши Малкиел.'
  ben-OBCV: 'বরিয়ের ছেলেরা: হেবর ও মল্কীয়েল, যিনি বির্ষোতের বাবা।'
  som-som: Wiilashii Beriicaahna waxay ahaayeen Xeber, iyo Malkii'eel oo ahaa Birsaawid
    aabbihiis.
  lat-VUC: 'Filii autem Baria: Heber, et Melchiel: ipse est pater Barsaith.'
  eng-ASVBT: 'And the sons of Beriah: Heber, and Malchiel, who was the father of Birzaith.'
  ita-1885: Ed i figliuoli di Beria furono Heber, e Malchiel, che fu padre di Birzavit.
  eng-LXXUP: And the sons of Beriah; Heber, and Malchiel; he was the father of Birzaith.
  eng-ULB: Beriah's sons were Heber and Malkiel, who was the father of Birzaith.
  spa-VBL: 'Los hijos de Bería: Heber y Malquiel, el padre de Birzavit.'
  fra-_FOB: 'Fils de Béria: Héber et Malkiel, celui-ci fut père de Birzavith.'
  mal-mal: 'ബെരീയാവിന്റെ പുത്രന്മാർ: ഹേബെർ, ബിർസയീത്തിന്റെ അപ്പനായ മല്ക്കീയേൽ.'
  urd-GVR: Bariyā ke beṭe Hibar aur Birzāyt kā bāp Malkiyel the.
  suz-BL: बेरीआ आ तौ हेबेर नु माल्‍कीएल बाक्‍सा बाक्‍त। माल्‍कीएल बिरजाइथ आ आफ बाक्‍माक्‍त।
    उत्‍पत्ती ४६:१७
  ita-1927: 'Figliuoli di Beria: Heber e Malkiel. Malkiel fu padre di Birzavith.'
  ckb-ckb: 'کوڕەکانی بەریعە: حەڤەر و مەلکیێل، مەلکیێل باوکی بیرزایت بوو.'
  eng-BBE: 'And the sons of Beriah: Heber and Malchiel, who was the father of Birzaith.'
  kan-OKCV: 'ಬೆರೀಯನ ಪುತ್ರರು: ಹೆಬೆರನು, ಮಲ್ಕೀಯೇಲ್ ಇವನು ಬಿರ್ಜಾಯಿತನ ತಂದೆಯು.'
  tam-2017: பெரீயாவின் மகன்கள் ஏபேர், மல்கியேல் என்பவர்கள்; இவன் பிர்சாவீத்தின் தகப்பன்.
  spa-RV-1909: 'Los hijos de Bería: Heber, y Machîel, el cual fué padre de Birzabith.'
  ron-BTF: 'Și fiii lui Beria: Heber și Malchiel, care este tatăl lui Birzavit.'
  eng-WEBP: 'The sons of Beriah: Heber and Malchiel, who was the father of Birzaith.'
  eng-FBV: 'The sons of Beriah: Heber and Malkiel, the father of Birzaith.'
  nld-1939: De zonen van Beria waren Chéber en Malkiël. Malkiël was de vader van Birzáit.
  nch-BL: Huan Bería quinpixqui iconehua cati inintoca eliyaya Heber huan Malquiel.
    Huan Malquiel teipa quipixqui icone cati itoca Birzavit.
  vie-1934: Con trai của Bê-ri-a là Hê-be và Manh-ki-ên; Manh-ki-ên là tổ phụ của
    Biếc-xa-vít.
  hin-CV: 'बेरियाह के पुत्र: हेबेर और मालखिएल, जो पिता था बिरत्साइथ का.'
  spa-BES: 'Y los hijos de Beria: Heber y Malquiel, que fue el padre de Birzavit.'
  tdx-tdx: 'O ana’ i Beriào: i Kevere naho i Malkiele, rae’ i Birzote.'
  tha-KJV: บุ​ตรชายของเบรียาห์​คือ เฮเบอร์และมัลคีเอล ผู้​เป็นบิดาของบิรซาวิธ
  por-BR-2018: 'Os filhos de Berias foram: Héber, e Malquiel, o qual foi pai de Bizarvite.'
  deu-ELO: 'Und die Söhne Berias: Heber und Malkiel; er war der Vater Birsawiths.'
  eng-WYC-2018: And the sons of Beriah were Heber, and Malchiel; he is the father
    of Birzavith.
  epo-epo: 'La filoj de Beria: Ĥeber, kaj Malkiel, kiu estis la patro de Birzait.'
  uig-PIN: Beriyaⱨning oƣli Hǝbǝr bilǝn Malkiǝl bolup, Malkiǝl Birzawitning atisi
    idi.
  beo-beo: Bilaia egefe da Hibe amola Ma:lagiele. (Ma:lagiele da Besa:ide moilai bai
    bagade gagui)
  tpi-OTNT: Nem bilong ol pikinini man bilong Beria i olsem, Heber na Malkiel. Na
    Malkiel em i papa bilong Birsait.
  hau-SA: ’Ya’yan Beriya maza su ne, Heber da Malkiyel, wanda yake mahaifin Birzayit.
  uig-LAT: Bériyahning oghli Xeber bilen Malkiel bolup, Malkiel Birzawitning atisi
    idi.
  nde-nde: 'Amadodana kaBheriya yila: nguHebheri loMalikhiyeli uyise kaBhirizayithi.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Pelia: ko Hepa, mo Malikieli, ʻaia ko e tamai
    ʻa Pisaviti.'
  ces-1613: 'Synové pak Beriovi: Heber, Melchiel. Onť jest otec Birzavitův.'
  eng-WMB: 'The sons of Beriah: Heber and Malchiel, who was the father of Birzaith.'
  tam-TCV: 'பெரீயாவின் மகன்கள்: ஏபேர், மல்கியேல்; இவன் பிர்ஸாவித்தின் தகப்பன்.'
  ceb-ULB: Ang mga anak nga lalaki ni Beria mao sila si Heber ug si Malkiel, nga maoy
    amahan ni Birzait.
  pol-UBG: 'Synowie Berii: Cheber i Malkiel, który jest ojcem Birzaita.'
  urd-GVU: بریعہ کے بیٹے حِبر اور بِرزائت کا باپ ملکی ایل تھے۔
  deu-1912: 'Die Kinder Berias waren: Heber und Malchiel, das ist der Vater Birsawiths.'
  kan-2017: ಬೆರೀಯನ ಮಕ್ಕಳು ಹೆಬೆರ್, ಬಿರ್ಜೈತ್ ಊರಿನವರ ಮೂಲಪುರುಷನಾದ ಮಲ್ಕೀಯೇಲ್.
  yap-yap: 'Beriah e l’agruw e pagel ni fak: Heber nge Malkiel. (Malkiel e sunmiy
    fare binaw nu Birzaith.)'
  hlt-MCSB: Beriah koca ah Heber, Birzaith napa Malkhiel neh Birzaith.
  mdy-ETH: ቤሪዓ ሄቤሬና ማልኪዔኤሌ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ማልኪዔኤሌ፦ ቢርዛዊ ጌይንታ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na Beria mmammarima din de: Heber ne Malkiel a ɔwoo Birsait no.'
  eng-WEBU: 'The sons of Beriah: Heber and Malchiel, who was the father of Birzaith.'
  wal-wal: Barii7a attuma naati Hebeeranne Birzzaawita aawaa Malkki7eela.
  spa-PDDPT: 'Hijos de Bería: Heber y Malquiel, el cual fue padre de Birzavit.'
  gun-gun: Berias ra'y kuery ma Héber ha'e Malquiel. Malquiel ra'y ma Birzavite.
  ilo-ULB: Dagiti putot a lallaki ni Beria ket da Heber ken Malkiel, nga ama ni Birzait.
  kpg-kpg: Beriah guu hai ana dama daane dogolua go Heber mo Malchiel. Malchiel ne daamada
    ne hau di waahale go Birzaith.
  uig-ARA: بېرىياھنىڭ ئوغلى خەبەر بىلەن مالكىئەل بولۇپ، مالكىئەل بىرزاۋىتنىڭ ئاتىسى
    ئىدى.
  sus-sus: 'Beriya xa die nan ya: Xeberi nun Malakiyeli, naxan findi Birisafiti baba
    ra.'
  pon-2006: Peraia naineki pwutak riemen, Eper, oh Malkiel. (Malkiel me tepin kauwada
    kahnimw en Pirsaid.)
  ksd-ksd: 'A ura natu i Beria go dir: Keber ma Malkiel tama i Birsait.'
  tur-YTC: 'Beria’nın oğulları: Hever ve Birzait''in babası olan Malkiel.'
  grc-BRENT: Καὶ υἱοὶ Βεριὰ, Χάβερ, καὶ Μελχιήλ· οὗτος πατὴρ Βερθαΐθ.
  ind-AYT: Anak-anak Beria adalah Heber dan Malkiel. Dialah bapa Birzait.
  nya-nya: 'Ana a Beriya anali awa: Heberi ndi Malikieli amene anabereka Birizaiti.'
  hrv-hrv: 'Berijini sinovi: Heber i Malkiel; on je bio Birzajitov otac.'
  mps-mps: Beriago ogwa dabe nogi da e tama da, Heber me Malkiel. Tama te Malkiel
    te Birsaitgo aya da.
  tpi-tpi: Nem bilong ol pikinini man bilong Beria i olsem, Heber na Malkiel. Na Malkiel
    em i papa bilong Birsait.
  dan-1931: 'Beri''as Sønner: Heber og Malkiel, som var Birzajits Fader.'
  vie-OVCB: 'Các con Bê-ri-a là: Hê-be và Manh-ki-ên (tổ phụ của Biếc-xa-vít).'
  guj-2017: બરિયાના દીકરાઓ; હેબેર તથા માલ્કીએલ. માલ્કીએલનો દીકરો બિર્ઝાઈથ.
  pon-2006A: Peraia naineki pwutak riemen, Eper, oh Malkiel. (Malkiel me tepin kauwada
    kahnimw en Pirsaid.)
  por-BRBSL: 'Os filhos de Beriah: Heber e Malchiel, que foi o pai de Birzaith.'
  cth-cth: 'Beriah casaknaw teh: Heber, Birzaith na pa Malkhiel hoi Birzaith.'
  twi-twi: 'Na Beria mmabarima din de: Heber ne Malkiel a ɔwoo Birsait no.'
  hlt-hlt: Beriah koca ah Heber, Birzaith napa Malkhiel neh Birzaith.
  tbz-SIM: Kɛ̀ Bediyɑ pɛitɛ́ Ebɛɛ nɛ̀ Mɑdikiyɛɛdi, weè do pɛitɛ́ Bidisɑiti,
  msy-2020: 'Ezɨ Berian otarimningɨn ziamning kara: Heber ko Malkiel. Ezɨ Malkiel,
    a Birsaitɨn afeziam.'
  dop-dop: Peliyɑ pǝyɑlɑɑ ntɛ́ Hepɛɛ nɑ Mɑlǝkǝyɛlɩ. Mɑlǝkǝyɛlɩ ŋmɑnɑ Piisɑyitɩ ɩcɑtɛ.
  azb-azb: 'Berianın oğulları: Xever və Birzayitin atası olan Malkiel.'
  eng-DBY: 'And the sons of Beriah: Heber, and Malchiel, who is the father of Birzavith.'
  hin-2017: 'और बरीआ के पुत्र: हेबेर और मल्कीएल और यह बिर्जोत का पिता हुआ।'
  eng-YLT: 'And sons of Beriah: Heber, and Malchiel — he [is] father of Birzavith.'
  eng-WYC-2017: And the sons of Beriah were Heber, and Malchiel; he is the father
    of Birzavith.
  eng-WMBB: 'The sons of Beriah: Heber and Malchiel, who was the father of Birzaith.'
  urd-GVH: बरिया के बेटे हिबर और बिरज़ायत का बाप मलकियेल थे।
  rug-rug: Meke sari tuna koreo e Beria si Hebere meke Malakiele. Malakiele podalae
    nia sa vasileana pa Birizaiti.
  gaz-gaz: 'Ilmaan Beriiyaa: Hebeerii fi Malkiiʼeel abbaa Birzaawitii.'
  fra-LSG: 'Fils de Beria: Héber et Malkiel. Malkiel fut père de Birzavith.'
  yal-yal: Beriya yi Xeberi nun Malikili sɔtɔ. Malikili nan Birisayiti taan masɛgɛ.
  haw-1868: O na keikikane a Beria; o Hebera, a o Malekiela ka makuakane o Birezavita.
  arb-NAV: 'وَكَانَ لِبَرِيعَةَ ابْنَانِ، هُمَا: حَابِرُ وَمَلْكِيئِيلُ الَّذِي كَانَ
    وَالِداً لِبِرْزَاوَثَ.'
  ewe-ewe: 'Beria ƒe viwoe nye: Heber kple Malziel, ame si dzi Birzait.'
  eng-LEE: 'And the sons of Beri''ah: Cheber, and Malkiel, who is the father of Birzavith.'
  asm-FB: বৰীয়াৰ পুত্র হেবৰ আৰু মল্কীয়েল। এওঁ বিৰ্জয়িতৰ পিতৃ আছিল।
  sus-A: بٍرِيَ شَ دِيٍ نَن يَ؛ شٍبٍرِ نُن مَلَكِيٍلِ، نَشَن قِندِ بِرِ سَقِتِ بَبَ
    رَ.
  fra-SBL: 'Fils de Beria : Héber et Malkiel, qui fut le père de Birzaith.'
  hbo-hbo: וּבְנֵ֣י בְרִיעָ֔ה חֶ֖בֶר וּמַלְכִּיאֵ֑ל ה֖וּא אֲבִ֥י *בִרְזֹות (בִרְזָֽיִת)׃
  kik-kik: 'Ariũ a Beria maarĩ: Heberi na Malikieli ũrĩa warĩ ithe wa Birizaithu.'
  fra-NCL: 'Fils de Baria : Héber et Melchiel, qui fut père de Barsaïth.'
  cek-AK: Beriah capa hnik loe, Heber hoi Birzavith ampa Malkiel.
  cuk-cuk: 'Bería-e-masmaladi, wemarmogad: Heber, Malquiel. Malquielʼdi, Birzavit-e-babad.'
  uig-CYR: Берияһниң оғли Хәбәр билән Малкиәл болуп, Малкиәл Бирзавитниң атиси еди.
  tel-2017: బెరీయా కొడుకులు హెబెరూ, మల్కీయేలూ. మల్కీయేలు కొడుకు బిర్జాయీతు.
  hat-BSA: 'Fis a Beria yo: Héber avèk Malkiel, ki te papa a Birzaith.'
  kos-kos: 'Oasr wen luo natul Beriah: elos pa Heber ac Malchiel. (Malchiel pa musaeak
    siti se pangpang Birzaith.)'
  hbo-WLC: וּבְנֵ֣י בְרִיעָ֔ה חֶ֖בֶר וּמַלְכִּיאֵ֑ל ה֖וּא אֲבִ֥י ברזות׃
  ibo-ibo: 'Beriya amụta ndị a: Heba na Malkiel, onye bụ nna Biazait.'
  ory-ory: ବରୀୟର ପୁତ୍ର ହେବର ଓ ବିର୍ଷୋତର ପିତା ମଲ୍‍କୀୟେଲ।
  chk-chk: 'Nge nöün Peria kewe mwän: Heper me Malkiel, i semelapen chon Pirsait.'
  rop-rop: Beraiya bin abum dubala san neim Hiba en Melkiyel. Melkiyel bin stadimap
    det taun gulum Bisaith.
  ukr-1871: 'Сини Берієві: Гебер та Малкієль. Він батько Бирзаїтів.'
  deu-1951: 'Und die Söhne Berias: Cheber und Malkiel, das ist der Vater Birsajits.'
  eng-JPS: 'And the sons of Beriah: Heber, and Malchiel, who was the father of Birzaith.'
  srp-1865: 'A sinovi Verijini: Ever i Malhilo; ovaj je otac Virzavitov.'
  lug-lug: Batabani ba Beriya baali Keberi ne Malukiyeeri, ne Malukiyeeri nga ye kitaawe
    wa Biruzayisi.
  heb-heb: ובני בריעה חבר ומלכיאל הוא אבי ברזות׃
  ben-IRV: বরীয়ের ছেলেরা হল হেবর ও মল্কীয়েল। মল্কীয়েল ছিল বির্ষোতের বাবা।
  pan-pan: ਅਤੇ ਬਰੀਆਹ ਦੇ ਪੁੱਤਰ, ਹੇਬਰ ਤੇ ਮਲਕੀਏਲ ਜਿਹੜਾ ਬਿਰਜ਼ਾਵਿਥ ਦਾ ਪਿਤਾ ਹੈ
  mya-JVB: ဗေရိယ သား ကား ဟေဗာ နှင့် မာလကျေလ တည်း။ မာလကျေလသားကား ဗိရဇာဝိတ်၊
  hmo-hmo: Beraia ena natuna tau be Hebere bona Malekiela. Malekiela ese Biri Saiti
    hanua ia hamatamaia.
  urd-urd: 'और बरि''आ के बेटे: हिबर बिरज़ावीत का बाप मलकिएल थे।'
  rus-SYN: 'Сыновья Берии: Хевер и Малхиил. Он отец Бирзаифа.'
  bqc-SIM: 'Bɛlia nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛbɛɛ ń Biizai mae Malakiɛo.'
  tcz-CHONGTHU: Beriah chapate ni chu Heber le Malkiel ahilhonin, Malkiel hi Birzaith
    pa ahiye.
  mar-mar: हेबेर, मलकीएल, हे बरीयाचे पुत्र. मालकीएलचा पुत्र बिर्जाविथ.
  qub-qub: 'Beriapa wamrancuna caran: Heberwan Malquiel. Malquiel caran Birzavitpa
    papänin.'
  bqp-bqp: Be bɑ sɑ̃ɑ Beriɑn bibu, berɑ Hebɛɛ kɑ Mɑɑkiɛli. Mɑɑkiɛli wiyɑ u wuu ge
    bɑ mɔ̀ Biisɑfiti swĩi.
  hat-hat: 'Berya te gen de pitit gason: Ebè ak Malkyèl. Se Malkyèl sa a ki te tabli
    lavil Bizayit.'
  eng-BSB: 'The sons of Beriah: Heber, as well as Malchiel, who was the father of
    Birzaith.'
  eng-WEBPB: 'The sons of Beriah: Heber and Malchiel, who was the father of Birzaith.'
  kbq-kbq: Hagi Beria ne' mofavreramimofo zamagi'a, Heberi'ma, Malkieli'e. Hagi Malkieli'a
    Birizaiti kasente'ne.
  nhe-BL: Huan Bería quinpixqui iconehua tlen inintoca eliyayaj Heber huan Malquiel.
    Huan Malquiel teipa quipixqui icone tlen itoca Birzavit.
  gub-BL: 'Meri heta mokoz ta''yr wà: Emer, Mawkiew. Mawkiew uzapo Mirizawit tawhu.'
  eng-DRA: 'And the sons of Baria: Haber, and Melchiel: he is the father of Barsaith.'
