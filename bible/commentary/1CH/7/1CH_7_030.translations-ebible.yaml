verse: 1CH.007.030
translations:
  mal-C: 'ആശേരിന്റെ പുത്രന്മാർ: യിമ്നാ, യിശ്വാ, യിശ്‌വി, ബേരീയാവ്. അവരുടെ സഹോദരി സേരഹ്
    ആയിരുന്നു.'
  deu-TKW: 'Die Söhne Assers waren: Jimna, Jiswa und Beria und ihre Schwester Serah.'
  lin-lin: 'Bana mibali ya Aseri : Yimina, Yishiva, Yishivi mpe Beria. Sera azalaki
    ndeko na bango ya mwasi.'
  eng-LSV: 'Son of Asher: Imnah, and Ishve, and Ishvi, and Beriah, and their sister
    Serah.'
  eng-GNV: The sonnes of Asher were Imnah, and Isuah, and Ishuai, and Beriah, and
    Serah their sister.
  eng-WEBSTER: The sons of Asher; Imnah, and Isuah, and Ishua, and Beriah, and Serah
    their sister.
  nhw-BL: 'Aser quinpixqui iconehua catli inintoca eliyayaj: Imna, Isúa, Isúi, Bería
    huan se ininsihua icni catli itoca Sera.'
  swh-ONEN: 'Wana wa Asheri walikuwa: Imna, Ishva, Ishvi na Beria. Dada yao alikuwa
    Sera.'
  bba-bba: Be bɑ sɑ̃ɑ Asɛɛn bibu, berɑ Yiminɑ kɑ Yisifɑ kɑ Yisifi kɑ Beriɑ kɑ sere
    ben sesu Serɑki.
  eng-KJVCPB: The sons of Asher; Imnah, and Isuah, and Ishuai, and Beriah, and Serah
    their sister.
  luo-luo: Asher nonywolo Imna gi Ishva gi Ishvi kod Beria kod nyamin-gi ma nyinge
    Sera.
  meu-meu: 'Asere natuna: Imna, Isva, Isvi, Beria, bona taihudia Sera.'
  npi-ULB: आशेरका छोराहरू यिम्‍ना, यिश्‍वा, यिश्‍वी र बरीआ थिए । तिनीहरूकी बहिनी सेरह
    थिइन्‌ ।
  yor-yor: 'Àwọn ọmọ Aṣeri: Imina, Iṣifa, Iṣfi àti Beriah. Arábìnrin wọn sì jẹ́ Sera.'
  pes-OPCB: 'پسران اشیر عبارت بودند از: یمنه، یشوه، یشوی و بریعه. اشیر دختری به نام
    سارح نیز داشت.'
  tgl-ULB: Ang mga anak na lalaki ni Aser ay sina Imna, Isva, Isvi at Berias. Si Sera
    ang kanilang kapatid na babae.
  hui-hui: Ase igini maria henego mini uru. Imina Isiba Isibi Beraia layaru hene.
    Ani bialu Ase wane mbira Sera berene.
  mya-mya: အာ​ရှာ​၏​သား​မြေး​များ​မှာ​အောက်​ပါ အ​တိုင်း​ဖြစ်​၏။ အာ​ရှာ​တွင်​ယိ​မ​န၊
    ဣ​ရွာ၊ ဣ​ရွှိ၊ ဗေ​ရိ​ယ​ဟူ​သော​သား​လေး​ယောက် နှင့်​စေရ​ဟူ​သော​သ​မီး​တစ်​ယောက်​ရှိ​၏။
  bod-N: ཨ་ཤེར་གྱི་བུ་ནི་ཡིམ་ནཱ་དང་ཡེས་བཱ། ཡེས་བི། པེ་རེ་ཡཱ་བཅས་ཡིན་ལ། ད་དུང་དེ་དག་གི་སྲིང་མོ་སེ་རཱ་ཡང་ཡོད།
  sna-sna: 'Vanakomana vaAsheri vaiva: Imina, Ishivha, Ishivhi naBheria. Hanzvadzi
    yavo yainzi Sera.'
  spa-BLM: 'Los hijos de Aser: Imnah, Ishvah, Ishvi y Beriah. Serah era su hermana.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Aser: Aton vin̈aj Imna, vin̈aj Isúa, vin̈aj
    Isúi, vin̈aj Bería yed'' ix Sera yanab'' eb'' vin̈.'
  swh-ULB: Wana wa Asha walikuwa Imna, Ishiva, Ishivi, na Beria. Sera alikuwa dada
    yao.
  bel-bel: 'Сыны Асіра: Імна, Іўва, Ішві і Бэрыя, і сястра іхняя Сэрах.'
  deu-ELBBK: 'Die Söhne Asers: Jimna und Jischwa und Jischwi und Beria; und Serach
    war ihre Schwester.'
  mbb-OT: Is menge anak ni Asher he menge maama, ne iyan si Imnah, Ishva, Ishvi, wey
    si Beria. Is etevey zan ne si Sera.
  mal-2015: 'ആശേരിന്റെ പുത്രന്മാർ: യിമ്നാ, യിശ്വാ, യിശ്വി, ബെരീയാവു; ഇവരുടെ സഹോദരി
    സേരഹ്.'
  rmc-rmc: Le Ašeroskre čhave sas o Jimnah, o Jišvah, o Jišvi the o Berijah. Lengri
    pheň sas e Serach.
  pes-OPV: پسران اَشِير، يمنَه و يشوَه و يشوي و بَريعه بودند، و خواهر ايشان سارَح
    بود.
  ron-1924: 'Фиий луй Ашер: Имна, Ишва, Ишви ши Берия, ши Серах, сора лор.'
  ben-OBCV: 'আশেরের ছেলেরা: যিম্ন, যিশ্‌বা, যিশ্‌বী ও বরিয়। সেরহ ছিলেন তাদের বোন।'
  som-som: Ilma Aasheerna waxay ahaayeen Yimnaah, iyo Yishwaah, iyo Yishwii, iyo Beriicaah,
    iyo Serax oo ahayd walaashood.
  lat-VUC: 'Filii Aser: Jemna, et Jesua, et Jessui, et Baria, et Sara soror eorum.'
  eng-ASVBT: 'The sons of Asher: Imnah, and Ishvah, and Ishvi, and Beriah, and Serah
    their sister.'
  ita-1885: I FIGLIUOLI di Aser furono Imna, ed Isua, ed Isui, e Beria, e Sera, lor
    sorella.
  eng-LXXUP: The sons of Asher; Imnah, and Ishvah, and Ishvi, and Beriah, and Serah
    their sister.
  eng-ULB: Asher's sons were Imnah, Ishvah, Ishvi, and Beriah. Serah was their sister.
  spa-VBL: 'Los hijos de Aser: Imna, Isúa, Isúi y Bería. Su hermana era Sera.'
  fra-_FOB: 'Enfants d''Asser: Jimna, Jishva, Jishvi, Béria, et Sérach, leur sœur.'
  mal-mal: 'ആശേരിന്റെ പുത്രന്മാർ: യിമ്നാ, യിശ്വാ, യിശ്വി, ബെരീയാവു; ഇവരുടെ സഹോദരി
    സേരഹ്.'
  urd-GVR: Āshar ke chār beṭe Yimnā, Iswāh, Iswī aur Bariyā the. Un kī bahan Sirah
    thī.
  suz-BL: आशेर आ तौ इम्‍नाह, इश्‍वाह, इश्‍वी नु बेरीआ बाक्‍मा बाक्‍त। मेको आन समी
    सेराह बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Ascer: Jmna, Ishva, Ishvi, Beria, e Serah, loro sorella.'
  ckb-ckb: 'کوڕەکانی ئاشێر: یمنە، یەشڤە، یەشڤی و بەریعە و سەرەح خوشکیان بوو.'
  eng-BBE: 'The sons of Asher: Imnah and Ishvah and Ishvi and Beriah and Serah, their
    sister.'
  kan-OKCV: 'ಆಶೇರನ ಪುತ್ರರು: ಇಮ್ನ, ಇಷ್ವ, ಇಷ್ವೀ, ಬೆರೀಯ, ಅವರ ಸಹೋದರಿಯಾದ ಸೆರಹಳು.'
  tam-2017: ஆசேரின் மகன்கள் இம்னா, இஸ்வா, இஸ்வி, பெரீயா என்பவர்கள்; இவர்களுடைய சகோதரி
    சேராள்.
  spa-RV-1909: 'Los hijos de Aser: Imna, Isua, Isui, Bería, y su hermana Sera.'
  ron-BTF: 'Fiii lui Așer: Imna și Ișva și Ișvi și Beria și Sera sora lor.'
  eng-WEBP: 'The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah. Serah was their
    sister.'
  eng-FBV: 'The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah. Their sister was
    Serah.'
  nld-1939: 'De zonen van Aser waren: Jimna, Jisjwa, Jisjwi en Beria; ze hadden een
    zuster Sérach.'
  nch-BL: 'Aser quinpixqui iconehua cati inintoca eliyaya: Imna, Isúa, Isúi, Bería
    huan se inisihua icni cati itoca Sera.'
  vie-1934: Con trai của A-se là Dim-na, Dích-và, Dích-vi, Bê-ri-a và Sê-ra, là em
    gái chúng nó.
  hin-CV: 'आशेर के पुत्र: इमनाह, इशवाह, इशवी, बेरियाह और उनकी बहन सेराह.'
  spa-BES: 'Los hijos de Aser: Imna, Isua, Isui, Beria y Sera, su hermana.'
  tdx-tdx: 'O ana’ i Asereo: Imnà naho Isvà naho Isvaý naho i Berià vaho i Serà rahavave’e.'
  tha-KJV: บุ​ตรชายของอาเชอร์​คือ อิมนาห์ อิชวาห์ อิชวี เบรียาห์ และเสราห์น้องสาวของเขา
  por-BR-2018: 'Os filhos de Aser foram: Imná, Isvá, Isvi, Berias, e sua irmã Sera.'
  deu-ELO: 'Die Söhne Asers: Jimna und Jischwa und Jischwi und Beria; und Serach war
    ihre Schwester.'
  eng-WYC-2018: The sons of Asher were Imnah, and Isuah, and Ishuai, and Beriah; and
    Serah was the sister of them.
  epo-epo: 'La filoj de Aŝer: Jimna, Jiŝva, Jiŝvi, Beria; ilia fratino estis Seraĥ.'
  uig-PIN: 'Axirning oƣulliri: — Yimnaⱨ, Yixwaⱨ, Yixwi wǝ Beriyaⱨ; ularning Seraⱨ
    degǝn singlisimu bar idi.'
  beo-beo: A:sie egaga fifi misi da agoane. Egefelali da Imina, Isifa, Isifi amola
    Bilaia. Ea uda mano da Sila.
  tpi-OTNT: Nem bilong ol pikinini man bilong Aser i olsem, Imna na Isva na Isvi na
    Beria. Na pikinini meri bilong Aser em Sera.
  hau-SA: ’Ya’yan Asher maza su ne, Imna, Ishba, Ishwi da Beriya. ’Yar’uwarsa ita
    ce Sera.
  uig-LAT: 'Ashirning oghulliri: — Yimnah, Yishwah, Yishwi we Bériyah; ularning Sérah
    dégen singlisimu bar idi.'
  nde-nde: 'Amadodana ka-Asheri yila: ngu-Imna, lo-Ishiva, lo-Ishivi kanye loBheriya.
    Udadewabo kunguSera.'
  ton-ton: '¶ Ko e ngaahi foha eni ʻo ʻAseli: ko Simina, mo Isua, mo Isui, mo Pelia,
    mo Sela ko honau tuofefine.'
  ces-1613: 'Synové Asser: Jemna, Jesua, Jesui, Beria, a Serach sestra jejich.'
  eng-WMB: 'The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah. Serah was their sister.'
  tam-TCV: 'ஆசேரின் மகன்கள்: இம்னா, இஸ்வா, இஸ்வி, பெரீயா. இவர்களின் சகோதரி செராக்கு.'
  ceb-ULB: Ang mga anak nga lalaki ni Asher mao sila si Imna, Ishva, Ishvi, ug si
    Beria. Si Sera mao ang ilang igsoong babaye.
  pol-UBG: 'Synowie Aszera: Jimna, Jiszwa, Jiszwi, Beria i Sera, ich siostra.'
  urd-GVU: آشر کے چار بیٹے یِمنہ، اِسواہ، اِسوی اور بریعہ تھے۔ اُن کی بہن سِرح تھی۔
  deu-1912: 'Die Kinder Asser waren diese: Jimna, Jiswa, Jiswi, Beria und Serah, ihre
    Schwester.'
  kan-2017: 'ಅಶೇರನ ಸಂತಾನದವರು: ಇಮ್ನ, ಇಷ್ವ, ಇಷ್ವೀ, ಬೆರೀಯ ಎಂಬವರೂ ಸೆರಹಳೆಂಬ ಇವರ ತಂಗಿ.'
  yap-yap: 'Ba’aray e pi’in owchen Asher. Aningeg e pagel ni fak: Imnah, Ishvah, Ishvi,
    nge Beriah; nge ta’reb e bpin ni Serah fithingan.'
  hlt-MCSB: Asher koca ah Imnah, Ishua, Ishee, Beriah neh a ngannu Serah.
  mdy-ETH: ዓሴኤሬ ዖይዶ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢያ፦ ዪምና፥ ዪሺዋ፥ ዪሺዊና ቤሪዓ ጌይንታያኬ፤ ዬያጉዲ ሃሣ ሴራሄ ጌይንታ
    ፔቴ ዉዱሮ ናይያኣ ሾዔኔ።
  twi-ASANTE: 'Na Aser mmammarima yɛ: Yimna, Yiswa, Yiswi ne Beria. Na wɔwɔ nuabaa
    a ne din de Sera.'
  eng-WEBU: 'The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah. Serah was their
    sister.'
  wal-wal: Aseera attuma naati Yimina, Yishiwaaha, Yishiwanne Barii7a; eta michchiyaa
    Seraaho.
  spa-PDDPT: 'Hijos de Aser: Imna, Isúa, Isúi, Bería y su hermana Sera.'
  gun-gun: Ha'e gui Aser ra'y kuery ma Imna, Isvá, Isvi ha'e Berias. Ha'e rã Sera
    ma ha'e kuery reindy oiko.
  ilo-ULB: Dagiti putot a lallaki ni Aser ket da Imnas, Isvas, Isvi, ken Berias, ni
    Seras ti kabsatda a babai.
  kpg-kpg: Aanei nia hagadili o Asher. Mee guu hai ana dama daane dogohaa go Imnah,
    Ishvah, Ishvi mo Beriah mo dahi dama ahina go Serah.
  uig-ARA: 'ئاشىرنىڭ ئوغۇللىرى: ــ يىمناھ، يىشۋاھ، يىشۋى ۋە بېرىياھ؛ ئۇلارنىڭ سېراھ
    دېگەن سىڭلىسىمۇ بار ئىدى.'
  sus-sus: 'Aseri xa die nan ya: Yimina, Yisiwa, Yisiwi, nun Beriya. E maaginɛ xili
    Sera.'
  pon-2006: 'Iet kadaudok en Aser kan. E naineki pwutak pahmen: Imna, Ispa, Ispi,
    oh Peraia; oh pil serepein men, Sera.'
  ksd-ksd: Aser i ga vangala a ivat na bul tutana, Imna, Isva, Isvi, ma Beria, ma
    Sera tai diat.
  tur-YTC: 'Aşer''in oğulları: İmna, Yişva, Yişvi ve Beria. Serah kızkardeşleriydi.'
  grc-BRENT: Υἱοὶ Ἀσὴρ, Ἰεμνὰ, καὶ Σουΐα, καὶ Ἰσουῒ, καὶ Βεριὰ, καὶ Σορὲ ἀδελφὴ αὐτῶν.
  ind-AYT: Anak-anak Asyer adalah Yimna, Yiswa, Yiswi, Beria, serta Serah, saudara
    perempuan mereka.
  nya-nya: 'Ana a Aseri anali awa: Imuna, Isiva, Isivi ndi Beriya. Mlongo wawo anali
    Sera.'
  hrv-hrv: 'Ašerovi su sinovi bili: Jimna, Jišva, Jišvi i Berija, i njihova sestra
    Seraha.'
  mps-mps: Te Asergo ogwa dabe nogi e tama da, Imna, Isva, Isvi, me Beria. Te Asergo
    wegi te Sera da.
  tpi-tpi: Nem bilong ol pikinini man bilong Aser i olsem, Imna na Isva na Isvi na
    Beria. Na pikinini meri bilong Aser em Sera.
  dan-1931: 'Asers Sønner: Jimna, Jisjva, Jisjvi og Beri''a og deres Søster Sera.'
  vie-OVCB: 'Các con A-se là: Im-na, Dích-va, Ích-vi, và Bê-ri-a. Em gái của họ là
    Sê-ra.'
  guj-2017: 'આશેરના દીકરાઓ: યિમ્ના, યિશ્વા, યિશ્વી, બરિયા. સેરાહ તેઓની બહેન હતી.'
  pon-2006A: 'Iet kadaudok en Aser kan. E naineki pwutak pahmen: Imna, Ispa, Ispi,
    oh Peraia; oh pil serepein men, Sera.'
  por-BRBSL: 'Os filhos de Asher: Imnah, Ishvah, Ishvi, e Beriah. Serah era irmã deles.'
  cth-cth: 'Asher casaknaw teh: Imnah, Ishua, Ishvi, Beriah hoi a tawncanu Serah.'
  twi-twi: 'Na Aser mmabarima yɛ: Yimna, Yiswa, Yiswi ne Beria. Na wɔwɔ onuabea a
    ne din de Sera.'
  hlt-hlt: Asher koca ah Imnah, Ishua, Ishee, Beriah neh a ngannu Serah.
  tbz-SIM: Kɛ̀ Asɛɛ pɛitɛ́ Imunɑ nɛ̀ Isifɑ nɛ̀ Isifi nɛ̀ Bediyɑ nɛ̀ bɛ tɑ̃ũ̀ Sedɑɑ.
  msy-2020: 'Aserɨn otaribar ziabar kara: Imna, Isva, Isvi, ko Beria. Ezɨ Aserɨn guivim
    Sera.'
  dop-dop: Asɛɛ pǝyɑlɑɑ ntɛ́ Ɩmǝnɑ, nɑ Ɩsefɑ, nɑ Ɩsefi, nɑ Peliyɑ. Pɑ neu ɑlʋ nyǝŋ
    ntɛ́ Selɑ.
  azb-azb: 'Aşerin övladları: İmna, İşva, İşvi, Beria və onların bacısı Serah.'
  eng-DBY: 'The sons of Asher: Jimnah, and Jishvah, and Jishvi, and Beriah; Serah
    their sister.'
  hin-2017: 'आशेर के पुत्र: यिम्ना, यिश्वा, यिश्वी और बरीआ, और उनकी बहन सेरह हुई।'
  eng-YLT: 'Son of Asher: Imnah, and Ishve, and Ishvi, and Beriah, and Serah their
    sister.'
  eng-WYC-2017: The sons of Asher were Imnah, and Isuah, and Ishuai, and Beriah; and
    Serah was the sister of them.
  eng-WMBB: 'The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah. Serah was their
    sister.'
  urd-GVH: आशर के चार बेटे यिमना, इसवाह, इसवी और बरिया थे। उनकी बहन सिरह थी।
  rug-rug: 'E Asa si ka made tuna koreo: Imina, Iseva, Isivi, meke Beria, meke keke
    tuna vineki, e Sera.'
  gaz-gaz: 'Ilmaan Aasheer: Yimnaa, Yishwaa, Yishwii fi Beriiyaa. Obboleettiin isaanii
    immoo Seraa jedhamti.'
  fra-LSG: 'Fils d’Aser: Jimna, Jischva, Jischvi et Beria; et Sérach, leur sœur.'
  yal-yal: Aseri yi Yimina nun Yisiwa nun Yisiwi nun Beriya sɔtɔ. E magilɛn yi xili
    Sera.
  haw-1868: Eia na keikikane a Asera; o Imena, o Isua, o Isuai, o Beria; a o Sera
    ko lakou kaikawahine.
  arb-NAV: وَأَنْجَبَ أَشِيرُ يَمْنَةَ وَيِشْوَةَ وَيِشْوِي وَبَرِيعَةَ وَأُخْتَهُمْ
    سَارَحَ.
  ewe-ewe: 'Aser ƒe viŋutsuwoe nye: Imna, Isva, Isvi, Beria kple wo nɔvinyɔnu Sera.'
  eng-LEE: 'The sons of Asher: Yimnah, and Yishvah, and Yishvi, and Beri''ah, and
    Serach their sister.'
  asm-FB: আচেৰৰ পুত্র যিম্না, যিচবা, যিচবি, বৰীয়া আৰু তেওঁলোকৰ ভনীয়েক চেৰহ আছিল।
  sus-A: عَسٍرِ شَ دِيٍ نَن يَ؛ يِمِنَ، يِسِوَ، يِسِوِ، نُن بٍرِيَ. عٍ مَافِنّ شِلِ
    سٍرَ.
  fra-SBL: 'Fils d''Asher : Imnah, Ishvah, Ishvi et Beriah. Sérah était leur sœur.'
  hbo-hbo: בְּנֵ֣י אָשֵׁ֗ר יִמְנָ֧ה וְיִשְׁוָ֛ה וְיִשְׁוִ֥י וּבְרִיעָ֖ה וְשֶׂ֥רַח
    אֲחֹותָֽם׃
  kik-kik: 'Ariũ a Asheri maarĩ: Imuna, na Ishiva, na Ishivi, na Beria. Mwarĩ wa nyina
    wao eetagwo Sera.'
  fra-NCL: 'Fils d’Aser : Jemma, Jésua, Jessui, Baria, et Sara, leur sœur. —'
  cek-AK: Asher ih caanawk loe Imnah, Isuah, Ishuai, Beriah hoi nihcae ih tanuh Serah.
  cuk-cuk: 'Aser-e-masmala, wemalad: Imna, Isúa, Isúi, Bería. Degi, a-masmala-e-bundi,
    Seraʼye nugad.'
  uig-CYR: 'Аширниң оғуллири: — Йимнаһ, Йишваһ, Йишви вә Берияһ; уларниң Сераһ дегән
    сиңлисиму бар еди.'
  tel-2017: ఆషేరు కొడుకులు ఎవరంటే ఇమ్నా, ఇష్వా, ఇష్వీ, బెరీయా అనేవాళ్ళు. వీళ్ళ సోదరి
    పేరు శెరహు.
  hat-BSA: 'Fis a Aser yo: Jimna, Jischiva, Jischvi ak Beria; avèk Sérach, sè yo.'
  kos-kos: 'Pa inge inen mwet in fwil natul Asher. Oasr wen akosr natul: elos pa Imnah,
    Ishvah, Ishvi, ac Beriah. Oasr acn se pac natul, pa Serah.'
  hbo-WLC: בְּנֵ֣י אָשֵׁ֗ר יִמְנָ֧ה וְיִשְׁוָ֛ה וְיִשְׁוִ֥י וּבְרִיעָ֖ה וְשֶׂ֥רַח
    אֲחוֹתָֽם׃
  ibo-ibo: 'Asha mụrụ ndị a: Imna, Ishva, Ishvi na Beriya. Nwa ya nwanyị bụ Sera.'
  ory-ory: ଆଶେରର ସନ୍ତାନଗଣ; ଯିମ୍ନା, ଯିଶ୍‍ବା, ଯିଶ୍‍ବି, ବରୀୟ ଓ ସେମାନଙ୍କର ଭଗିନୀ ସେରହ।
  chk-chk: 'Iwe, ikkei ir nöün Aser kewe mwän: Imna, Iswa, Iswi me Peria, nge iten
    fefiner we Sera.'
  rop-rop: Wal dislot ola femili lain weya bin kamat brom Esha. Imbin abum fobala
    san neim Imna, Ishba, Ishbai en Beraiya, en wanbala doda neim Sera.
  ukr-1871: 'Сини Ассерові: Імна, Ішва, Ішвій та Берія, та сестра їх Сераха.'
  deu-1951: 'Die Söhne Assers: Jimna und Jischwa und Jischwi und Beria; und Serach,
    ihre Schwester.'
  eng-JPS: 'The sons of Asher: Imnah, and Ishvah, and Ishvi, and Beriah, and Serah
    their sister.'
  srp-1865: Sinovi Asirovi bijahu Jemna i Jesva i Jesvaj i Verija, i Sera sestra njihova.
  lug-lug: Abaana ba Aseri baali Imuna, ne Isuva, ne Isuvi, ne Beriya, ne Seera mwannyinaabwe.
  heb-heb: בני אשר ימנה וישוה וישוי ובריעה ושרח אחותם׃
  ben-IRV: আশেরের ছেলেরা হল যিম্ন, যিশ্‌বাঃ, যিশ্‌বী ও বরীয়। সেরহ ছিল তাদের বোন।
  pan-pan: ਆਸ਼ੇਰ ਦੇ ਪੁੱਤਰ, ਯਿਮਨਾਹ ਤੇ ਯਿਸ਼ਵਾਹ ਤੇ ਯਿਸ਼ਵੀ ਤੇ ਬਰੀਆਹ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਸਰਹ
  mya-JVB: အာရှာ သား ကား ယိမန ၊ ဣရွာ ၊ ဣရွှိ ၊ ဗေရိယ ၊ နှမ စေရ တည်း။
  hmo-hmo: 'Asere ena natuna tau be inai: Imina, Isiva, Isivi, bona Beraia. Edia taihuna
    be Sera.'
  urd-urd: 'बनी आशर यह हैं: यिमना और इस्वाह और इसवी और बरि''आ, और उनकी बहन सिरह।'
  rus-SYN: 'Сыновья Асира: Имна, Ишва, Ишви и Берия, и сестра их Серах.'
  bqc-SIM: 'Asɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Imɛna, Iseva, Isevi ń Bɛliao. An dãen Sela ũ.'
  tcz-CHONGTHU: Asher chapate chu Imnah ahin, Ishvah ahin, Ishvi ahin, chule Beriah
    ahiuve. Amahon sopi numei khat aneiyuvin amin Serah ahi.
  mar-mar: इम्ना, इश्वा, इश्वी, बरीया हे आशेरचे पुत्र. त्यांची बहीण सेराह.
  qub-qub: 'Aserpa wamrancuna caran: Imna, Isúa, Isúi, Bería. Pañinna caran Sera.'
  bqp-bqp: Be bɑ sɑ̃ɑ Asɛɛn bibu, berɑ Yiminɑ kɑ Yisifɑ kɑ Yisifi kɑ Beriɑ kɑ sere
    ben sesu Serɑki.
  hat-hat: 'Asè te gen kat pitit gason: Imna, Ichva, Ichvi, Berya ak yon pitit fi
    ki te rele Sera.'
  eng-BSB: 'The children of Asher: Imnah, Ishvah, Ishvi, Beriah, and their sister
    Serah.'
  eng-WEBPB: 'The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah. Serah was their
    sister.'
  kbq-kbq: Hagi Asa ne' mofavreramimofo zamagi'a, Imna'ma, Isva'ma, Isvi'ma, Beria'e.
    Hagi nezmasaro agi'a Sera'e.
  nhe-BL: 'Aser quinpixqui iconehua tlen inintoca eliyayaj: Imna, Isúa, Isúi, Bería
    huan se ininsihua icni tlen itoca Sera.'
  gub-BL: 'Na''aw Azer izuapyapyr waner xe wà kury: Heta 4 ta''yr izupe wà. Imina,
    Izywa, Iziwi, Meri. Heta pitài tazyr Xera her ma''e izupe no.'
  eng-DRA: The children of Aser were Jemna, and Jesua, and Jessui, and Baria, and
    Sara their sister.
