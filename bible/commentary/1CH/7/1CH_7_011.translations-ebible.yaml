    sounfiu mi pwora o molotä ngeni maun.
  rop-rop: Deibin jidan boswan blanga detlot femilimob, en deibin brabli gudwan solja
    du. Det namba blanga ola men hu gin fait langa ami brom det femili lain bin 17,200.
  ukr-1871: Усї цї Едияїлові сини були головами в поколїннях, люде хоробрі, — сїмнайцять
    тисяч і двістї було виступаючих на війну.
  deu-1951: Alle diese waren Söhne Jediaels, nach den Stammhäuptern, tapfere Männer,
    17200, bereit, zum Kriege auszuziehen.
  eng-JPS: All these were sons of Jediael, even heads of their fathers' houses, mighty
    men of valour, seventeen thousand and two hundred, that were able to go forth
    in the host for war.
  srp-1865: Svijeh ovijeh sinova Jediailovih po poglavarima porodica otaèkih, hrabrijeh
    ljudi, bješe sedamdeset tisuæa i dvjesta, koji iðahu na vojsku.
  lug-lug: Bano bonna baali bazzukulu ba Yediyayeri ate nga be bakulu b’enda zaabwe.
    Era baali abasajja abalwanyi omutwalo gumu mu kasanvu mu ebikumi bibiri.
  heb-heb: כל אלה בני ידיעאל לראשי האבות גבורי חילים שבעה עשר אלף ומאתים יצאי צבא
    למלחמה׃
  ben-IRV: যিদীয়েলের বংশের এই সব লোকেরা ছিলেন বংশের নেতা ও বীর যোদ্ধা। তাঁদের সতেরো
    হাজার দুশো লোক যুদ্ধে যাবার জন্য যোগ্য ছিল।
  pan-pan: ਇਹ ਸਾਰੇ ਯਦੀਏਲ ਦੇ ਪੁੱਤਰ ਆਪੋ ਆਪਣੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਆਂ ਅਨੁਸਾਰ ਡਾਢੇ
    ਸੂਰਮੇ ਸਤਾਰਾਂ ਹਜ਼ਾਰ ਦੋ ਸੌ ਸਨ ਜਿਹੜੇ ਸੈਨਾਂ ਵਿੱਚ ਯੁੱਧ ਕਰਨ ਜੋਗ ਸਨ
  mya-JVB: အဆွေအမျိုးသူကြီး အသီးအသီးအလိုက်၊ ခွန်အားကြီး၍ စစ်တိုက် ခြင်းငှါ ၊ တတ်စွမ်းနိုင်သော
    သူရဲ တသောင်း ခုနစ်ထောင်နှစ် ရာရှိကြ၏။
  hmo-hmo: Unai ibounai be Iediaele ena bese taudia. Idia be edia iduhu edia lohia
    taudia, bona tuari taudia mai goadadia. Iediaele besena ena tuari diba taudia
    ibounai be 17,200.
  urd-urd: यह सब यदा'एल के बेटे जो अपने आबाई ख़ानदानों के सरदार और ताक़तवर सूर्मा
    थे, सत्तरह हज़ार दो सौ थे जो लश्कर के साथ जंग पर जाने के लायक़ थे।
  rus-SYN: Все эти сыновья Иедиаила были главами поколений, люди воинственные; семнадцать
    тысяч и двести было выходящих на войну.
  bqc-SIM: Yediaɛ buipiↄá uabeleↄnɛ ḿpii. An bui gↄ̃sa pↄ́ aaì bↄ gɛ́ zĩkaiↄ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ gɛ̃o ń plao ń ↄ̀aa dooɛ (17.200).
  tcz-CHONGTHU: Amaho cheng hi apu apateu insunga phung upa cheh ahiuve. Hichengse
    phung sunga hin gal-hang mihat galbol thei cheh agomin 17,200 alhinguve.
  mar-mar: यदीएलचे पुत्र हे त्यांच्या घराण्याचे प्रमुख होते. त्यांच्याकडे सतरा हजार
    दोनशे सैनिक युध्दाला तयार होते.
  qub-qub: Llapanpis paycunaga caran Jediaelpita mirajlla. Taytancunalla, pillyapaj
    alli cajlla, jinyu runacunalla caran chunca ganchis waranga ishcay pachacnin (17,200).
  bqp-bqp: Be kpuro bɑ sɑ̃ɑwɑ Yediɛlin bibun bweseru. Be kpuro mɑɑ wɔrugɔbɑrɑ. Mɑ
    ben bɑɑwure u sɑ̃ɑ wirugii win bwese kɛrɑ sɔɔ. Ben geerɑ sɑ̃ɑwɑ nɔrɔbun subɑ wɔkurɑ
    nɔɔbu kɑ yiru, kɑ tɔmbu goobu (17.200) be bɑ koo kpĩ bu tɑbu ko.
  hat-hat: Yo tout te moun fanmi Jedyayèl, chèf fanmi yo ak vanyan sòlda. Yo te gen
    disètmil desan (017.200) gason bon pou fè lagè.
  eng-BSB: All these sons of Jediael were heads of their families, mighty men of valor;
    there were 17,200 fit for battle.
  eng-WEBPB: All these were sons of Jediael, according to the heads of their fathers’
    households, mighty men of valour, seventeen thousand and two hundred, who were
    able to go out in the army for war.
  kbq-kbq: Hagi mago'magomo'a naga'amofonte ugagota kva vahe manitere hu'naze. Hagi
    ana nagapintima ha'ma huga sondia vahetamimofo zamagima kreza eri fatgoma hu'nazana
    17 tauseni 200'a sondia vahe zamagi kreza eri fatgo hu'naze.
  nhe-BL: Nochi ya ni eliyayaj tlayacanani ipan nopa familias tlen hualahuij ipan
    Jediael. Huan ipan nopa tonali quema tlanahuatiyaya David quinpojqui tlacame,
    huan iteipa ixhuihua Jediael tlen hueliyayaj tlatehuise mochijque 17 mil 200 tlacame.
  gub-BL: Wiko uzuapyapyr wanuwihaw romo pitàitàigatu wà. Teko tetea'u ukwaw katu
    waner wà. Izuapyapyr upuner 17.200 awa wamono kar haw rehe tuwihawete pe zauxiapekwer
    romo wà.
  eng-DRA: All these were sons of Jadihel, heads of their kindreds, most valiant men,
    seventeen thousand and two hundred fit to go out to war.
