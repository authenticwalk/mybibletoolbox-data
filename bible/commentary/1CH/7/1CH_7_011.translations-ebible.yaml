  cek-AK: Hae ih Jediael caanawk loe acaeng zaehoikung lu koek ah oh o moe, misatuh
    thaih kami sang hatlai sarih, cumvai hnetto oh o.
  cuk-cuk: Bela-wemar, Jediael-e-wagan gumalad. A-uki, bela we-masmalade, e-gwenadgan-e-dummaganbalid.
    Bergwable bila-ononaddamalad, miliambe-gakagugle gaka dulataled-ilabo (17,200)
    mergued.
  uig-CYR: Буларниң һәммиси Йәдияйәлниң әвлатлири, җәмәт башлири вә батур җәңчиләр
    еди. Уларниң нәсәбнамилиригә тизимланғанларниң җәңгә чиқилайдиғанлири җәмий он
    йәттә миң икки йүз еди.
  tel-2017: యెదీయవేలు కొడుకులైన వీళ్ళంతా తమ పూర్వీకుల కుటుంబాలకు నాయకులు. వీళ్ళలో
    యుద్ధానికి వెళ్ళగలిగిన శూరులు పదిహేను వేల రెండు వందలమంది ఉన్నారు.
  hat-BSA: Tout sila yo te fis a Jediaël, selon chèf a lakay papa yo, di-sèt mil-de-sant
    mesye ak gwo kouraj ki te prè pou sòti fè lagè avèk lame a.
  kos-kos: Elos sifen sou lalos in sou lulap lalos uh, oayapa elos mwet mweun pwengpeng.
    Oasr mukul singoul itkosr tausin luofoko inmasrlolos su fal matwalos ac akola
    in wi mweun.
  hbo-WLC: כָּל־אֵ֜לֶּה בְּנֵ֤י יְדִֽיעֲאֵל֙ לְרָאשֵׁ֣י הָאָב֔וֹת גִּבּוֹרֵ֖י חֲיָלִ֑ים
    שִׁבְעָֽה־עָשָׂ֥ר אֶ֙לֶף֙ וּמָאתַ֔יִם יֹצְאֵ֥י צָבָ֖א לַמִּלְחָמָֽה׃
  ibo-ibo: Ụmụ ndị ikom Jediael ndị a bụ ndịisi ezinaụlọ. E nwere nʼetiti ha ndị agha
    ọnụọgụgụ ha dị puku iri na asaa na narị abụọ (17,200), ndị nọ na njikere ibu agha.
  ory-ory: ଯିଦୀୟେଲର ଏହି ସମସ୍ତ ପୁତ୍ର ଆପଣା ଆପଣା ପିତୃବଂଶର ପ୍ରଧାନତାନୁସାରେ ଯୁଦ୍ଧାର୍ଥେ ସୈନ୍ୟ
    ମଧ୍ୟରେ ଗମନ-ସମର୍ଥ ସତର ହଜାର ଦୁଇ ଶହ ମହାବିକ୍ରମଶାଳୀ ଲୋକ ଥିଲେ।
  chk-chk: Ekei mwän meinisin ir mwänirelan ar kewe famili lon än Jetiael we cho.
