  eng-DBY: All these were the sons of Jediael, by the heads of their fathers, mighty
    men of valour, seventeen thousand two hundred, fit for service for war.
  hin-2017: ये सब जो यदीएल की सन्तान और अपने-अपने पितरों के घरानों में मुख्य पुरुष
    और बड़े वीर थे, इनके वंश से सेना में युद्ध करने के योग्य सत्रह हजार दो सौ पुरुष
    थे।
  eng-YLT: All these [are] sons of Jediael, even heads of the fathers, mighty in valour,
