verse: 1CH.007.011
translations:
  mal-C: ഈ യെദീയയേലിന്റെ പുത്രന്മാരെല്ലാം കുടുംബത്തലവന്മാരായിരുന്നു. അവരുടെ കുലത്തിൽ
    17,200 യോദ്ധാക്കൾ യുദ്ധത്തിനു പുറപ്പെടാൻ എപ്പോഴും സന്നദ്ധരായി ഉണ്ടായിരുന്നു.
  deu-TKW: Diese alle sind Söhne Jediaels, Familienhäupter, kriegstüchtige Leute,
    17200 zum Kampfe gerüstete Männer.
  lin-lin: Kati na molongo ya Yediayeli, bakitani nyonso bazalaki bakambi ya bituka
    na bango mpe basoda ya mpiko. Motango na bango ezalaki nkoto zomi na sambo na
    nkama mibale.
  eng-LSV: All these [are] sons of Jediael, even heads of the fathers, mighty in valor,
    seventeen thousand and two hundred going out to the host for battle.
  eng-GNV: All these were the sonnes of Iediael, chiefe of the fathers, valiant men
    of warre, seuenteene thousand and two hundreth, marching in battel aray to the
    warre.
  eng-WEBSTER: All these the sons of Jediael, by the heads of their fathers, mighty
    men of valor, were seventeen thousand and two hundred soldiers , fit to go out
    for war and battle.
  nhw-BL: Nochi ya ni eliyayaj tlayacanani ipan nopa familias catli hualahuij ipan
    Jediael. Huan ipan nopa tonali quema tlanahuatiyaya David quinpojqui masehualme,
    huan iteipan ixhuihua Jediael catli hueliyayaj tlahuilanase mochijque 17 mil 200
    tlacame.
  swh-ONEN: Hawa wana wote wa Yediaeli walikuwa viongozi wa jamaa zao. Kulikuwako
    wanaume wapiganaji 17,200 waliokuwa tayari kwenda vitani.
  bba-bba: Be kpuro bɑ sɑ̃ɑwɑ Yediɛlin bibun bweseru. Be kpuro mɑɑ wɔruɡɔbɑrɑ. Mɑ
    ben bɑɑwure u sɑ̃ɑ wiruɡii win bwese kɛrɑ sɔɔ. Ben ɡeerɑ sɑ̃ɑwɑ nɔrɔbun subɑ wɔkurɑ
    nɔɔbu kɑ yiru, kɑ tɔmbu ɡoobu (17.200) be bɑ koo kpĩ bu tɑbu ko.
  eng-KJVCPB: All these the sons of Jediael, by the heads of their fathers, mighty
    men of valour, were seventeen thousand and two hundred soldiers, fit to go out
    for war and battle.
  luo-luo: Yawuot Jediael duto ne gin jotend anywolagi. Ne nitiere ji ma jolweny alufu
    apar gabiriyo gi mia ariyo (17,200) mane oikore dhi e lweny.
  meu-meu: Unu iboudiai na Iediaele natuna, edia iduhu ikwaradia taudia, tuari taudia
    mai goadadia. Iboudiai na gerebu-ta daha-hitu sinahu-rua, heheḡaegae tuari totona.
  npi-ULB: यी सबै येदीएलका छोराहरू थिए । तिनीहरूको वंशको सूचीमा १७,२०० घरानाका मुखियाहरू
    र सैनिक सेवाको निम्ति योद्धाहरू थिए ।
  yor-yor: Gbogbo àwọn ọmọ Jediaeli jẹ́ olórí. Àwọn ẹgbẹ̀rún mẹ́tàdínlógún ó lé nígba
    (17,200) akọni ọkùnrin ni ó ti ṣetán láti jáde lọ sí ogun.
  pes-OPCB: اینها رؤسای طوایف یدیع‌ئیل بودند که ۱۷٬۲۰۰ مرد جنگی داشتند.
  tgl-ULB: Ang lahat ng ito ay mga anak ni Jediael. Ang nakasulat sa mga talaan ng
    kanilang mga angkan ay 17, 200 na mga pinuno at mga mandirigmang nababagay maglingkod
    sa militar.
  hui-hui: Agali uruni ti Yadiaele hameigininaga agali haguane howa ti ami agali hongohe
    mini leneru hene. Ai ti damene bibahende daga lamaga howa handalu hearia agali
    hongohe ami habeheru dege daosini pira mbirani kariani handari kira (17,200) hene.
  mya-mya: သူ​တို့​အား​လုံး​သည်​မိ​မိ​တို့​သား​ချင်း​စု ထဲ​မှ​အိမ်​ထောင်​ဦး​စီး​များ၊
    ထင်​ပေါ်​ကျော် စော​သော​စစ်​သူ​ရဲ​များ​ဖြစ်​ကြ​၏။ သူ​တို့ ၏​သား​မြေး​များ​တွင်​စစ်​မှု​ထမ်း​ရန်​အ​ရည်
    အ​ချင်း​ပြည့်​သူ​လူ​ပေါင်း​တစ်​သောင်း​ခုနစ် ထောင့်​နှစ်​ရာ​ယောက်​ရှိ​သည်။-
  bod-N: དེ་ཐམས་ཅད་ནི་ཡེ་དི་ཡཱ་ཨེལ་གྱི་བུ་ཡིན་པ་དང་། ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་དང་དམག་མི་དཔའ་རྩལ་ཅན་རྣམས་ཡིན་ལ།
    དམག་འཐབ་ལ་ཞུགས་ནུས་པ་བསྡོམས་པས་མི་ཆིག་ཁྲི་བདུན་སྟོང་ཉིས་བརྒྱ་ཡོད་དོ། །
  sna-sna: Vanakomana ava vose vaJedhiaeri vaiva vakuru vemhuri. Paiva nezviuru gumi
    nezvinomwe namazana maviri avarume vokurwa vakanga vakagadzirira kuenda kuhondo.
  spa-BLM: Todos estos fueron hijos de Jediael, según los jefes de familia de sus
    padres, hombres valientes, diecisiete mil doscientos, capaces de salir en el ejército
    para la guerra.
  cac-cac: A juntzan̈ eb' vin̈ tic yajal yaj eb' vin̈ d'a scal eb' yin̈tilal, te jelan
    eb' vin̈ d'a oval. Axo sb'isul eb' soldado d'a scal yin̈tilal eb' vin̈ chi', ay
    17 mil 200 eb'.
  swh-ULB: Wote hawa waikuwa wana wa Yediaeli. Waliorodheshwa katika ukoo orodha ilikuwa
    17, 200 viongozi na wanaume wa vita imara kwa kazi ya jeshi.
  bel-bel: Усе гэтыя сыны Едэяіла былі галовамі пакаленьняў, людзі ваяўнічыя; сямнаццаць
    тысяч і дзьвесьце было тых, што выходзілі на вайну.
  deu-ELBBK: alle diese waren Söhne Jediaels, nach den Häuptern der Väter, kampfbereite
    Männer, 17.200, die zum Heer auszogen in den Kampf.
  mbb-OT: Heini sikandan ne menge pengulu te menge pemilya zan. Ne 17,200 is memahagtì
    kandan he andam he ebpesundaru.
  mal-2015: ഇവരെല്ലാവരും യെദീയയേലിന്റെ പുത്രന്മാർ; പിതൃഭവനങ്ങൾക്കു തലവന്മാരും പരാക്രമശാലികളുമായി
    യുദ്ധത്തിന്നു പുറപ്പെടുവാൻ തക്ക പടച്ചേവകർ പതിനേഴായിരത്തിരുനൂറുപേർ.
  rmc-rmc: Kala savore le Jediaeloskre čhave sas vodci andre peskri fajta. Lendar
    sas 17 200 zorale murša, save sas pripravimen te džal andro mariben.
  pes-OPV: جميع اينها پسران يدِيعَئيل بر حسب رؤساي آبا و مردان جنگي شجاع هفده هزار
    و دويست نفر بودند که در لشکر براي جنگ بيرون مي رفتند.
  ron-1924: тоць ачештя ерау фий ай луй Иедиаел, кэпетений але каселор пэринцилор
    лор, оамень витежь, ын нумэр де шаптеспрезече мий доуэ суте, ын старе сэ поарте
    армеле ши сэ мяргэ ла рэзбой.
  ben-OBCV: যিদীয়েলের এইসব ছেলে পরিবারের কর্তা ছিলেন। 17,200 জন যোদ্ধা যুদ্ধে যাওয়ার
    জন্য প্রস্তুত ছিল।
  som-som: Oo intaas oo dhammu waxay ahaayeen farcankii Yediica'eel sidii ay ahaayeen
    madaxdii reerahoodu, rag xoog badan bayna ahaayeen, oo intoodii dagaal aawadiis
    ciidanka u geli kartay waxay ahaayeen toddoba iyo toban kun iyo laba boqol,
  lat-VUC: omnes hi filii Jadihel, principes cognationum suarum viri fortissimi, decem
    et septem millia et ducenti ad prælium procedentes.
  eng-ASVBT: All these were sons of Jediael, according to the heads of their fathers’
    houses, mighty men of valor, seventeen thousand and two hundred, that were able
    to go forth in the host for war.
  ita-1885: Tutti questi furono figliuoli di Iediael, che furono per capi di famiglie
    paterne, uomini di gran valore, in numero di diciassettemila dugent'uomini, che
    potevano andare alla guerra.
  eng-LXXUP: All these were the sons of Jediael, chiefs of their families, men of
    might, seventeen thousand and two hundred, going forth to war with might.
  eng-ULB: All these were sons of Jediael. Listed in their clan lists were 17,200
    heads of houses and fighting men fit for military service.
  spa-VBL: Todos estos hijos de Jediael eran jefes de sus familias. Tenían 17.200
    guerreros listos para la batalla.
  fra-_FOB: Tous ceux-là enfants de Jédiaël, chefs des maisons de leurs pères, vaillants
    guerriers, au nombre de dix-sept mille deux cents, allant à l'armée pour la guerre.
  mal-mal: ഇവരെല്ലാവരും യെദീയയേലിന്റെ പുത്രന്മാർ; പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും പരാക്രമശാലികളുമായി
    യുദ്ധത്തിന് പുറപ്പെടുവാൻ തക്ക പടച്ചേവകർ പതിനേഴായിരത്തി ഇരുനൂറുപേർ (17, 200).
  urd-GVR: Sab apne ḳhāndānoṅ ke sarparast the. Un ke 17,200 jang karne ke qābil mard
    the.
  suz-BL: मेको नेल्‍ल येदीएल आ तौ नु मेको आन खिं खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। मेको
    १७ हजार सहे निक्‍शी बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त। मेको लडाइ पचा कली ठीक दुम्‍शो
    बाक्‍मा बाक्‍त।
  ita-1927: Tutti questi erano figliuoli di Jediael, capi di case patriarcali, uomini
    forti e valorosi, in numero di diciassettemila duecento pronti a partire per la
    guerra.
  ckb-ckb: هەموو ئەوانە گەورەی بنەماڵەکانی یەدیعێل بوون، حەڤدە هەزار و دوو سەد جەنگاوەری
    ئامادەباش بۆ جەنگ.
  eng-BBE: All these were the sons of Jediael, by the heads of their families, seventeen
    thousand, two hundred men of war, able to go out with the army for war.
  kan-OKCV: ಇವರೆಲ್ಲರು ಯೆದೀಯಯೇಲನ ಪುತ್ರರು. ಪ್ರತಿಯೊಬ್ಬರೂ ಪೂರ್ವಜರ ಕುಲದ ನಾಯಕರಾಗಿದ್ದರು.
    ಯುದ್ಧದ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿಯೂ ಯುದ್ಧಕ್ಕೆ ಹೊರಡತಕ್ಕವರು 17,200 ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: யெதியாயேலின் மகன்களாகிய இவர்கள் எல்லோரும் தங்களுடைய பிதாக்களின் வம்சத்தார்களில்
    தலைவர்களாக இருந்தார்கள்; இவர்களில் யுத்தத்திற்குப் போகத்தக்க வீரர்களான பெலசாலிகள்
    பதினேழாயிரத்து இருநூறுபேர்.
  spa-RV-1909: Todos estos fueron hijos de Jediael, cabezas de familias, hombres muy
    valerosos, diecisiete mil y doscientos que salían á combatir en la guerra.
  ron-BTF: Toți aceștia, fiii lui Iediael, după capii părinților lor, războinici viteji,
    erau șaptesprezece mii și două sute de soldați, pregătiți să iasă la război și
    bătălie.
  eng-WEBP: All these were sons of Jediael, according to the heads of their fathers’
    households, mighty men of valor, seventeen thousand two hundred, who were able
    to go out in the army for war.
  eng-FBV: All these sons of Jediael were family heads. They had 17,200 battle-ready
    warriors.
  nld-1939: allen zonen van Jediaël en familiehoofden. Hun afstammelingen waren dappere
    mannen, en telden zeventienduizend tweehonderd dienstplichtigen.
  nch-BL: Nochi ya ni eliyayaj tayacanani ipan nopa familias cati hualahuij ipan Jediael.
    Huan ipan nopa tonali quema tanahuatiyaya David quinpojqui masehualme, huan iteipa
    ixhuihua Jediael cati hueliyayaj tatehuise mochijque 17 mil 200 tacame.
  vie-1934: Những kẻ nầy là con trai của Giê-đi-a-ên, đều là trưởng tộc, vốn người
    mạnh dạn; trong con cháu chúng kẻ được ra trận, số là một vạn bảy ngàn hai trăm
    người.
  hin-CV: उनके पिता के परिवार के प्रमुखों के अनुसार ये येदिआएल के पुत्र हुए. ये सभी
    शूर योद्धा थे, संख्या में 17,200. ये सभी युद्ध के लिए निपुण थे.
  spa-BES: Todos estos fueron hijos de Jediael, junto a los jefes de sus familias,
    diecisiete mil, doscientos hombres de guerra, capaces de salir con el ejército
    para la guerra.
  tdx-tdx: I hene ana’ Iadiaele rey ty amo talèn’ anjomban-droae’eo, fanalolahy maozatse,
    le rai-ale-tsi-fito-arivo-tsi-roanjato veka’e hionjoñe mb’an-kotakotake mitraok’
    amy valobohòkey.
  tha-KJV: ทั้งหมดนี้เป็นบุตรชายของเยดียาเอล ตามหัวหน้าเรือนบรรพบุรุษของเขา เป็นทแกล้วทหาร
    เป็นหนึ่งหมื่นเจ็ดพันสองร้อยคน พร​้อมที่จะทำศึกสงคราม
  por-BR-2018: Todos estes filhos de Jediael foram cabeças de famílias, guerreiros
    valentes, dezessete mil e duzentos que saíam com o exército para a guerra.
  deu-ELO: alle diese waren Söhne Jediaels, nach den Häuptern der Väter, streitbare
    Männer, siebzehntausend zweihundert, die zum Heere auszogen in den Streit. -
  eng-WYC-2018: All these the sons of Jediael were princes of their families, seventeen
    thousand and two hundred, strongest men going forth to battle. (All these sons
    of Jediael, the leaders of their families, and their most strong men, were seventeen
    thousand and two hundred going forth to battle.)
  epo-epo: Ĉiuj ili estis la idoj de Jediael, laŭ patrodomoj, batalkapabluloj, dek
    sep mil ducent armitaj por milito.
  uig-PIN: Bularning ⱨǝmmisi Yǝdiyayǝlning ǝwladliri, jǝmǝt baxliri wǝ batur jǝngqilǝr
    idi. Ularning nǝsǝbnamilirigǝ tizimlanƣanlarning jǝnggǝ qiⱪilaydiƣanliri jǝmiy
    on yǝttǝ ming ikki yüz idi.
  beo-beo: '@see-verse:1CH.007.010'
  tpi-OTNT: Dispela olgeta man ol i lain bilong Jediael na olgeta i hetman bilong
    lain famili bilong ol na ol i strongpela soldia. Na long taim ol i wokim lista
    bilong ol dispela lain famili, ol i kaunim 17,200 man inap long kamap soldia.
  hau-SA: Dukan waɗannan ’ya’yan Yediyayel maza kawunan iyalai ne. Akwai mazan da
    suka isa yaƙi waje 17,200.
  uig-LAT: Bularning hemmisi Yediyayelning ewladliri, jemet bashliri we batur jengchiler
    idi. Ularning nesebnamilirige tizimlan’ghanlarning jengge chiqilaydighanliri jemiy
    on yette ming ikki yüz idi.
  nde-nde: Wonke lamadodana kaJediyeli ayeyizinhloko zezindlu zawo. Kwakulamadoda
    ayesefanele ukubuthwa ayekulwa empini azinkulungwane ezilitshumi lesikhombisa,
    lamakhulu amabili (17,200).
  ton-ton: Ko e ngaahi foha eni kotoa pē ʻo Sitieli, ʻi he kau mātuʻa ʻo ʻenau ngaahi
    tamai, ko e kau tangata mālohi mo toʻa, pea naʻa nau tokotaha mano, mo e fitu
    afe ma uangeau ʻakinautolu naʻe faʻa ʻalu atu ke fai ʻae tau.
  ces-1613: Všech těch synů Jediaelových po knížatech čeledí, mužů udatných, sedmnáct
    tisíc a dvě stě, vycházejících na vojnu k bitvě,
  eng-WMB: All these were sons of Jediael, according to the heads of their fathers’
    households, mighty men of valor, seventeen thousand two hundred, who were able
    to go out in the army for war.
  tam-TCV: யெதியாயேலின் ஆண் பிள்ளைகளான இவர்கள் எல்லோரும் குடும்பங்களின் தலைவர்கள்.
    இவர்களில் யுத்தத்திற்குச் செல்ல ஆயத்தமாயிருந்த வீரர்கள் 17,200 பேர்.
  ceb-ULB: Kining tanan mao ang mga anak nga lalaki ni Jediel. Ang nalista sa talaan
    sa ilang banay 17, 200 ka mga pangulo ug mga manggugubat nga angay moalagad sa
    kasundalohan.
  pol-UBG: Ci wszyscy synowie Jediaela, naczelnicy rodów, dzielni wojownicy, liczyli
    siedemnaście tysięcy dwustu wyruszających na wojnę do bitwy;
  urd-GVU: سب اپنے خاندانوں کے سرپرست تھے۔ اُن کے 17,200 جنگ کرنے کے قابل مرد تھے۔
  deu-1912: Die waren alle Kinder Jediaels, Häupter ihrer Vaterhäuser, gewaltige Männer,
    siebzehntausend zweihundert, die ins Heer auszogen, zu streiten.
  kan-2017: ಈ ಗೋತ್ರ ಪ್ರಧಾನರಿಗೆ ಸೇರಿದವರೆಲ್ಲರೂ ಯೆದೀಯಯೇಲನ ಸಂತಾನದವರು. ಇವರಲ್ಲಿ ಹದಿನೇಳು
    ಸಾವಿರದ ಇನ್ನೂರು ಯುದ್ಧದಲ್ಲಿ ಹೋರಾಡತಕ್ಕ ಪರಾಕ್ರಮ ಶಾಲಿಗಳು.
  yap-yap: Yad lolgen e pi tabnaw nu lan fare ke girdi’, ma yad gubin ni yad bogi
    salthaw nib gilbugwanrad. Pi’in owcherad e ba mu’un ngay 17,200 e pumo’on nrayag
    ni ngar uned ko mael.
  hlt-MCSB: He boeih he a napa rhoek imkhui kah a lu neh tatthai hlangrhalh aka om
