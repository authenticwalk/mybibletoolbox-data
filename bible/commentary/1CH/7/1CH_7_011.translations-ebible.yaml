  hbo-hbo: כָּל־אֵ֜לֶּה בְּנֵ֤י יְדִֽיעֲאֵל֙ לְרָאשֵׁ֣י הָאָבֹ֔ות גִּבֹּורֵ֖י חֲיָלִ֑ים
    שִׁבְעָֽה־עָשָׂ֥ר אֶ֙לֶף֙ וּמָאתַ֔יִם יֹצְאֵ֥י צָבָ֖א לַמִּלְחָמָֽה׃
  kik-kik: Ariũ acio othe a Jediaeli maarĩ atongoria a nyũmba ciao. Nĩ kwarĩ na arũme
