    sair para a guerra no exército.
  cth-cth: Hetnaw pueng heh a na pa imthung dawkvah, lû lah kaawm e naw hoi a thakaawme
    taminaw lah ao awh teh 17, 200 touh a pha awh.
  twi-twi: Na wɔyɛ Yediael mmusua no mu ntuanofo a wɔn asefo a na wɔka wɔn ho a wotumi
    yɛ asraafo no dodow yɛ mpem dunson ne ahannu (17,200).
  hlt-hlt: He boeih he a napa rhoek imkhui kah a lu neh tatthai hlangrhalh aka om
    Jediael koca rhoek ni. Te dongah thawng hlai rhih yahnih te caemtloek vaengah
    caempuei la cet uh.
  tbz-SIM: Yediyɑyɛɛdi yɑɑ̀bí nyi mɛmmɛ. Bɑ́ wè koò nkótí o nɑɑ̀mùnkù miɛkɛ, kɛ̀ bɛ̀ɛ
    bɛ̀ kɑɑ nkɛ̀ bɛ̀ mbo tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìyiekɛ̀ nɛ̀ sikɔusìdɛ́ (17200).
    Bɛɛ̀ nɔ mmudoò kɛ tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.
  msy-2020: Gumazir kaba bar, me Jediaelɨn ikɨzimɨn adarasi, me bar moghɨra gumazir
    dapaniba, egha uaghan mɨdorozir gumazir bar gavgaviba. Me vaghvagha men ziaba
    osirir dughiamɨn, men adarazir mɨdorozir gumazibar dɨbobonim, 17,200plan gumaziba,
    egha mɨdoroziba bagh mangamin gavgaviba iti.
  dop-dop: Yɑyɛlɩ piyɑ mpɛ pɑ tǝnɑ, pɑɑ kɛ́ kpelikpekɑ nyǝ́mɑ kɛ́. Mpɛ pɑ pǝsǝnɑ pɑ
    lʋlʋŋ nyɔɔŋ nyǝ́mɑ nɑ pɑ tɑɑ kɑ wɛ yoolɑɑ iyisi nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ nɑ
    ŋmʋnʋɣʋ (17200). Nɑ pɑ sɔɔlʋ pɩɩwɑ sɩ pɑ́ yoo.
  azb-azb: Bunların hamısı Yediaelin nəsil başçıları idi. Onlardan döyüşə bilən igid
