  arb-NAV: وَجَمِيعُهُمْ رُؤُوسُ عَشَائِرَ تَفَرَّعَتْ مِنْ يَدِيعَئِيلَ. وَقَدْ بَلَغَ
    عَدَدُ ذُرِّيَّتِهِمْ سَبْعَةَ عَشَرَ أَلْفاً وَمِئَتَيْنِ مِنَ الْمُحَارِبِينَ
    الأَشِدَّاءِ الْمُجَنَّدِينَ فِي الْجَيْشِ.
  ewe-ewe: Yediael ƒe hlɔ̃wo ƒe tatɔwo kple aʋawɔla nye akpe wuiadre, alafa eve (17,200)
    le Fia David ŋɔli.
  eng-LEE: All these the sons of Jedi'ael by the heads of their divisions, being mighty
