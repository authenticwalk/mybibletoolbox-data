  fra-LSG: tous ceux-là fils de Jediaël, chefs des maisons de leurs pères, hommes
    vaillants au nombre de dix-sept mille deux cents, en état de porter les armes
    et d’aller à la guerre.
  yal-yal: Yediyayeli a diine birin findi e denbayane xunne nan na. Sofaan muxu wuli
    fu nun solofere muxu kɛmɛ firin nan xili yi sɛbɛxi e bɔnsɔn kɛdin ma.
  haw-1868: O keia poe a pau na keiki a Iediaela; ma na poo o ko lakou mau kupuna,
