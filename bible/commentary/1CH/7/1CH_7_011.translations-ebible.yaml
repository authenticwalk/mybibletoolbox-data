    caempuei la cet uh.
  mdy-ETH: ዬያታ ፔ ቶኦኮኮ ማኣሮ ዓሶ ሱኡጌ፤ ሃሣ ዔርቴ ዖልዚ ዓሲኬ፤ ዔያቶ ዓሶ ዜርፃፓ ፖኦሊሴ ማዾ ማዻኒ ዳንዳዓ ዓቲንቃ
    ታጶ ላንካይ ሺያና ላምዖ ፄኤታናኬ።
  twi-ASANTE: Na wɔyɛ Yediael mmusua no mu ntuanofoɔ a wɔn asefoɔ a na wɔka wɔn ho
    a wɔtumi dɔm sraa no dodoɔ yɛ ɔpedunson ne ahanu (17,200).
  eng-WEBU: All these were sons of Jediael, according to the heads of their fathers’
    households, mighty men of valor, seventeen thousand two hundred, who were able
    to go out in the army for war.
  wal-wal: hageeti ubbati Yidi7eela naata. Eti so asaa halaqatanne wolqqaamanne xala
