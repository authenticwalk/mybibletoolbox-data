  urd-GVH: सब अपने ख़ानदानों के सरपरस्त थे। उनके 17,200 जंग करने के क़ाबिल मर्द थे।
  rug-rug: Arini si na koimata koari na tatatamana pa dia puku butubutu, meke doduru
