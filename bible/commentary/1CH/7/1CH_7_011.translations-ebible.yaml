  asm-FB: এই সকলো যিদীয়েলৰ সন্তান। তেওঁলোকৰ গোষ্ঠীৰ তালিকা অনুযায়ী সোঁতৰ হাজাৰ দুশ
    নেতা আৰু সৈনিকৰ কাৰ্যৰ বাবে উপযুক্ত যুদ্ধাৰু লোক আছিল।
  sus-A: يٍدِيَيٍلِ شَ دِيٍ بِرِن قِندِ عٍ شَبِلّيٍ شُنيِيٍ نَن نَ. سْورِ مِشِ وُلُ
