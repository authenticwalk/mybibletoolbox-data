    kuaa va'e.
  ilo-ULB: Amin dagitoy ket putotna a lallaki ni Jediael. Dagiti nailista kadagiti
    listaan dagiti pulida ket 17, 200 a mangidadaulo ken lallaki a mannakigubat a
    mabalin nga agserbi iti militar.
  kpg-kpg: Digaula nia dagi o nia madahaanau lligi i lodo di madahaanau damana. Digaula
    huogodoo digau dauwa e dau. Nia daane e 17,200 ala guu mee di hai nia hegau dauwa
    i lodo nia hagadili aanei.
  uig-ARA: بۇلارنىڭ ھەممىسى يەدىيايەلنىڭ ئەۋلادلىرى، جەمەت باشلىرى ۋە باتۇر جەڭچىلەر
    ئىدى. ئۇلارنىڭ نەسەبنامىلىرىگە تىزىملانغانلارنىڭ جەڭگە چىقىلايدىغانلىرى جەمئىي
    ئون يەتتە مىڭ ئىككى يۈز ئىدى.
  sus-sus: Yediyayeli xa die birin findi e xabilɛe xunyie nan na. Sɔɔri mixi wulu
    fu nun solofere kɛmɛ firin nu na e ya ma.
  pon-2006: Irail wia kaunen peneinei oh irail koaros wia sounpei ndand kei. Kadaudokarail
