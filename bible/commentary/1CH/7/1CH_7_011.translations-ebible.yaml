  ksd-ksd: Go diat a umana natu i Iediael, a umana luluai na apik na tarai, ma dia
    ga lue a vinun ma lavurua na arip ma a ura mar na tarai nina dia ga tale ra vinarubu.
  tur-YTC: Bütün bunlar, ataları evlerinin başlarına göre, Yediael'in oğullarıydı;
    savaşa gidebilecek kadar güçlü, cesur yiğitlerdi. On yedi bin iki yüz.
  grc-BRENT: Πάντες οὗτοι υἱοὶ ʼΙεδιὴλ, ἄρχοντες τῶν πατριῶν ἰσχυροὶ δυνάμει, ἑπτα
    καίδεκα χιλιάδες καὶ διακόσιοι, ἐκπορευόμενοι δυνάμει πολεμεῖν.
  ind-AYT: Semua itu adalah keturunan Yediael, yang merupakan para kepala kaum dan
    para pahlawan yang gagah perkasa. Ada 17.200 orang yang siap bertempur dalam peperangan.
  nya-nya: Ana onsewa a Yediaeli anali atsogoleri a mabanja. Analipo anthu 17,200
    amene anali okonzeka kupita ku nkhondo.
  hrv-hrv: Svih Jediaelovih sinova po obiteljskim glavarima, hrabrih junaka, bilo
    je sedamnaest tisuća i dvije stotine, sve za rat sposobnih.
  mps-mps: Te tigidali bidi augwali te Jediaelgo hani dabe te augwali tigidali te
    augwa hanide polalubo tobolu bidi bidali, te augwali bomai ami bidi dabe naga
    nigilama bidali. Tama augwaligo te hani dabego nogi deliba sisinama nedali sogo,
    augwaligo suali, te 17,200 bidi te ami bidi pedelabo usu elaluali.
  tpi-tpi: Dispela olgeta man ol i lain bilong Jediael na olgeta i hetman bilong lain
    famili bilong ol na ol i strongpela soldia. Na long taim ol i wokim lista bilong
    ol dispela lain famili, ol i kaunim 17,200 man inap long kamap soldia.
  dan-1931: alle disse var Jediaels Sønner, Overhoveder for deres Fædrenehuse, dygtige
    Krigere, 17.200 øvede Krigere.
  vie-OVCB: Họ đều là trưởng họ. Số con cháu họ làm chiến sĩ lên tới 17.200 người.
  guj-2017: આ બધા યદીએલના દીકરાઓ હતા. તેઓના કુટુંબનાં સત્તર હજાર બસો આગેવાનો અને યોદ્ધા
    હતા. તેઓ લડાઈ વખતે સૈન્યમાં જવાને લાયક હતા.
  pon-2006A: Irail wia kaunen peneinei oh irail koaros wia sounpei ndand kei. Kadaudokarail
    kan patpene wiahda ohl 17,200 me kak wia doadoahk en sounpei.
  por-BRBSL: Todos estes foram filhos de Jediael, de acordo com os chefes de família
