  spa-PDDPT: Todos éstos fueron hijos de Jediael, jefes de familias, hombres valientes,
    17.200 que salían a combatir en la guerra.
  gun-gun: Ha'e va'e Jediael ra'y kuery ha'e javi ma ma guetarã kuery re opena va'e.
