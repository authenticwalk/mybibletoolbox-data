verse: 1CH.007.001
translations:
  mal-C: 'യിസ്സാഖാറിന്റെ പുത്രന്മാർ: തോല, പൂവാ, യാശൂബ്, ശിമ്രോൻ—ആകെ നാലുപേർ'
  deu-TKW: 'Und die Söhne Issachars waren: Thola, Pua, Jasub und Simron, zusammen
    vier.'
  lin-lin: 'Isakari abotaki bana mibali minei : Tola, Puwa, Yashubi mpe Shimironi.
    Bango nyonso bazalaki minei.'
  eng-LSV: 'And sons of Issachar: Tola, and Puah, Jashub, and Shimron—four.'
  eng-GNV: And the sonnes of Issachar were Tola and Puah, Iashub, and Shimron, foure,
  eng-WEBSTER: Now the sons of Issachar, were , Tola, and Puah, Jashub, and Shimron,
    four.
  nhw-BL: 'Isacar quinpixqui iconehua catli inintoca eliyayaj: Tola, Fúa, Jasub huan
    Simrón.'
  swh-ONEN: 'Wana wa Isakari walikuwa: Tola, Pua, Yashubu na Shimroni; wote ni wanne.'
  bba-bba: Bibu nnɛwɑ Isɑkɑri u mɑrɑ. Berɑ Tolɑ, kɑ Puɑ, kɑ Yɑsubu, kɑ Simuroni.
  eng-KJVCPB: Now the sons of Issachar were, Tola, and Puah, Jashub, and Shimron,
    four.
  luo-luo: 'Yawuot Isakar ne gin: Tola, Pua, Jashub kod Shimron. Yawuot Isakar duto
    ne gin yawuowi angʼwen.'
  meu-meu: 'Isakara natuna: Tola, Pua, Iasub, Simron; tatau hahani.'
  npi-ULB: इस्‍साखारका चार छोराहरू तोला, पूवा, याशूब र शिम्रोन थिए ।
  yor-yor: 'Àwọn ọmọ Isakari: Tola, Pua, Jaṣubu àti Ṣimroni, mẹ́rin ni gbogbo rẹ̀.'
  pes-OPCB: 'پسران یساکار: تولاع، فوه، یاشوب، شمرون.'
  tgl-ULB: Ang apat na anak na lalaki ni Isacar ay sina Tola, Pua, Jasub at Simron.
  hui-hui: Isaga igini maria henego mini Tola Pua Yasubu Simirono laga biyaru hene.
  mya-mya: ဣ​သ​ခါ​တွင်​တော​လ၊ ဖု​ဝါ၊ ယာ​ရှုပ်၊ ရှိ​မ​ရုန် ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။
  bod-N: ཡེས་སི་ཀཱར་གྱི་བུ་ནི་ཐོ་ལཱ་དང་ཕུ༌བཱ། ཡ་ཤུབ། ཤིམ་རོན་བཅས་བསྡོམས་པས་བཞིའོ།
    །
  sna-sna: 'Vanakomana vaIsakari vaiva: Tora, Puwa, Jashubhi, naShimironi; vose vaiva
    vana.'
  spa-BLM: 'De los hijos de Isacar: Tola, Puah, Jasub y Simrón, cuatro.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Isacar chan̈van̈ eb'' vin̈: Aton vin̈aj Tola,
    vin̈aj Fúa, vin̈aj Jasub yed'' vin̈aj Simrón.'
  swh-ULB: Isiakari alikuwa na wana wanne Tola, Pua, Yashubi, na Shimironi.
  bel-bel: 'Сыны Ісахара: Тола, Фуа, Яшуў і Шымрон, чацьвёра.'
  deu-ELBBK: 'Und die Söhne Issaschars: Tola und Pua, Jaschub und Schimron, vier.'
  mbb-OT: 'Si Isacar, ne zuen anak din he heepat he menge maama: si Tola, si Pua,
    si Jashub, wey si Shimron.'
  mal-2015: 'യിസ്സാഖാരിന്റെ പുത്രന്മാർ: തോലാ, പൂവാ, യാശൂബ്, ശിമ്രോൻ ഇങ്ങനെ നാലുപേർ.'
  rmc-rmc: 'Le Jisachar sas štar čhave: o Tolas, o Puah, o Jašub the o Šimron.'
  pes-OPV: 'و اما پسران يسّاکار: تولاع و فُوَه و ياشوب و شِمرُون چهار نفر بودند.'
  ron-1924: 'Фиий луй Исахар: Тола, Пуа, Иашуб ши Шимрон, патру.'
  ben-OBCV: 'ইষাখরের ছেলেরা: তোলয়, পূয়, যাশূব ও শিম্রোণ—মোট চারজন।'
  som-som: Wiilashii Isaakaarna waxay ahaayeen Toolac, iyo Fuwaah, iyo Yaashuub, iyo
    Shimroon, afar bay ahaayeen.
  lat-VUC: 'Porro filii Issachar: Thola, et Phua, Jasub, et Simeron, quatuor.'
  eng-ASVBT: 'And of the sons of Issachar: Tola, and Puah, Jashub, and Shimron, four.'
  ita-1885: ED I figliuoli d'Issacarfurono quattro; Tola e Pua, Iasub e Simron.
  eng-LXXUP: And as to the sons of Issachar, they were Tola, and Puah, and Jashub,
    and Shimron, four.
  eng-ULB: Issachar's four sons were Tola, Puah, Jashub, and Shimron.
  spa-VBL: 'Los hijos de Isacar: Tola, Púa, Jasub y Simrón, un total de cuatro.'
  fra-_FOB: 'Fils d''Issacar: Thola, Pua, Jashub et Shimron, quatre.'
  mal-mal: 'യിസ്സാഖാരിന്റെ പുത്രന്മാർ: തോലാ, പൂവാ, യാശൂബ്, ശിമ്രോൻ ഇങ്ങനെ നാലുപേർ.'
  urd-GVR: Ishkār ke chār beṭe Tolā, Fuwwā, Yasūb aur Simron the.
  suz-BL: इस्‍साकार आ तौ तोला, पुआ, याशुब नु शिम्रोन ४ जना बाक्‍मा बाक्‍त। उत्‍पत्ती
    ४६:१३; गन्‍ती २६:२३-२४
  ita-1927: 'Figliuoli d’Issacar: Tola, Puah, Jashub e Scimron: quattro in tutto.'
  ckb-ckb: 'کوڕەکانی یەساخاریش چوار بوون: تۆلاع، پوڤە، یاشوڤ و شیمرۆن.'
  eng-BBE: 'And of the sons of Issachar: Tola and Puah, Jashub and Shimron, four.'
  kan-OKCV: 'ಇಸ್ಸಾಕಾರನ ಪುತ್ರರು: ತೋಲ, ಪೂವ, ಯಾಶೂಬ್, ಶಿಮ್ರೋನ್ ಎಂಬ ನಾಲ್ಕು ಮಂದಿ.'
  tam-2017: இசக்காருடைய மகன்கள் தோலா, பூவா, யசுப், சிம்ரோன் என்னும் நான்கு பேர்.
  spa-RV-1909: 'LOS hijos de Issachâr, cuatro: Thola, Phúa, Jabsub, y Simrón.'
  ron-BTF: 'Și fiii lui Isahar erau: Tola și Pua, Iașub și Șimron, patru.'
  eng-WEBP: 'Of the sons of Issachar: Tola, Puah, Jashub, and Shimron, four.'
  eng-FBV: 'The sons of Issachar: Tola, Puah, Jashub and Shimron—a total of four.'
  nld-1939: 'De zonen van Issakar waren: Tola, Poea, Jasjoeb en Sjimron, in het geheel
    vier.'
  nch-BL: 'Isacar quinpixqui iconehua cati inintoca eliyaya: Tola, Fúa, Jasub huan
    Simrón.'
  vie-1934: 'Con trai của Y-sa-ca là: Thô-la, Phu-a, Gia-súp, và Sim-rôn, bốn người.'
  hin-CV: 'इस्साखार के पुत्र: तोला, पुआह, याशूब और शिम्रोन—चार पुत्र.'
  spa-BES: 'Y de los hijos de Isacar: Tola y Fua, Jasub y Simron, cuatro.'
  tdx-tdx: 'Le o ana’ Isakareo: i Tolà naho i Poà, Iasobe vaho i Simrone, efatse.'
  tha-KJV: บุ​ตรชายของอิสสาคาร์ คือโทลา ปู​อาห์ ยาชูบ และชิมโรน สี​่คนด้วยกัน
  por-BR-2018: 'Os filhos de Issacar foram quatro: Tolá, Pua, Jasube, e Sinrom.'
  deu-ELO: 'Und die Söhne Issaschars: Tola und Pua, Jaschub und Schimron, vier.'
  eng-WYC-2018: Forsooth the sons of Issachar were four; Tola, and Puah, Jashub, and
    Shimrom.
  epo-epo: 'La filoj de Isaĥar estis: Tola, Pua, Jaŝub, kaj Ŝimron — kvar.'
  uig-PIN: 'Issakarning oƣulliri: — Tola, Puaⱨ, Yaxub wǝ Ximron degǝn tɵtǝylǝn idi.'
  beo-beo: Isaga egefelali da Doula, Biua, Ya:isiabe amola Similone. Gilisili da biyaduyale
    galu.
  tpi-OTNT: Isakar i gat 4-pela pikinini man. Nem bilong ol i olsem, Tola na Pua na
    Jasup na Simron.
  hau-SA: ’Ya’yan Issakar maza su ne, Tola, Fuwa, Yashub da Shimron, su huɗu ne duka.
  uig-LAT: 'Issakarning oghulliri: — Tola, Puah, Yashub we Shimron dégen töteylen
    idi.'
  nde-nde: 'Amadodana ka-Isakhari yila: nguThola, loPhuwa, loJashubi loShimroni, bonke
    babebane.'
  ton-ton: 'Pea ko eni ʻae ngaahi foha ʻa ʻIsaka: ko Tola, mo Pua, mo Sasupi, mo Similoni,
    ko e toko fā.'
  ces-1613: 'Synové pak Izacharovi: Tola, Fua, Jasub a Simron, čtyři.'
  eng-WMB: 'Of the sons of Issachar: Tola, Puah, Jashub, and Shimron, four.'
  tam-TCV: 'இசக்காரின் மகன்கள்: தோலா, பூவா, யாசுப், சிம்ரோன் ஆகிய நால்வர்.'
  ceb-ULB: Ang upat ka mga anak nga lalaki si Isacar mao sila si Tola, Pua, Jashub,
    ug si Shimron.
  pol-UBG: 'Synami Issachara byli: Tola, Pua, Jaszub, Szimron – czterej.'
  urd-GVU: اِشکار کے چار بیٹے تولع، فُوّہ، یسوب اور سِمرون تھے۔
  deu-1912: 'Die Kinder Isaschars waren: Thola, Phua, Jasub und Simron, die vier.'
  kan-2017: 'ಇಸ್ಸಾಕಾರನ ಮಕ್ಕಳು: ತೋಲ, ಪೂವ, ಯಾಶೂಬ್, ಶಿಮ್ರೋನ್ ಎಂಬ ನಾಲ್ಕು ಜನರು.'
  yap-yap: 'Issakar e aningeg e pagel ni fak: Tola, Puah, Jashub, nge Shimron.'
  hlt-MCSB: Issakhar koca ah Tola, Puvah, Jashub, Shimron neh pali lo.
  mdy-ETH: ዪሳኮኦሬ ዖይዶ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢያ፦ ቶላዒ፥ ፑዋ፥ ያሹቤና ሺምሮኔ ጌይንታዞንሢኬ።
  twi-ASANTE: Na Isakar mmammarima baanan no din de Tola, Pua, Yasub ne Simron.
  eng-WEBU: 'Of the sons of Issachar: Tola, Puah, Jashub, and Shimron, four.'
  wal-wal: Yisaakoorayyo oiddu naati de7oosona; etikka Tolaa7a, Puuwa, Yaashuubanne
    SHimiroona.
  spa-PDDPT: 'Hijos de Isacar: Tola, Fúa, Jasub y Simrón: cuatro.'
  gun-gun: Ha'e gui Issacar ra'y kuery ma Tola, Puá, Jasube ha'e Sinrom, ha'e javi
    vy irundy ikuai.
  ilo-ULB: Dagiti uppat a putot a lallaki ni Issacar ket da Tola, Pua, Jasub, ken
    Simron.
  kpg-kpg: Issachar guu hai ana dama daane dogohaa go Tola, Puah, Jashub mo Shimron.
  uig-ARA: 'ئىسساكارنىڭ ئوغۇللىرى: ــ تولا، پۇئاھ، ياشۇب ۋە شىمرون دېگەن تۆتەيلەن
    ئىدى.'
  sus-sus: 'Isakari xa di naani nan ya: Tola, Puwa, Yasubu, nun Simiron.'
  pon-2006: 'Isakar naineki pwutak pahmen: Tola, Pua, Sasup, oh Simron.'
  ksd-ksd: 'A umana natu i Isakar, a umana tutana, go diat: Tola, Pua, Iasub, ma Simron,
    a ivat diat.'
  tur-YTC: 'İssakar oğullarından: Tola, Pua, Yaşuv ve Şimron, dört.'
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἰσσάχαρ, Θωλὰ, καὶ Φουὰ, καὶ Ἰασοὺβ, καὶ Σεμερὼν, τέσσαρες.
  ind-AYT: 'Isakhar mempunyai empat anak, yaitu: Tola, Pua, Yasub, dan Simron.'
  nya-nya: 'Ana a Isakara anali awa: Tola, Puwa, Yasubu ndi Simironi ndipo onse analipo
    anayi.'
  hrv-hrv: Jisakarovi su sinovi bili Tola i Fua, Jašub i Šimron, njih četvorica.
  mps-mps: Te Isakargo ogwa me si me si bidali. Augwali nogi e tama da, Tola, me Pua,
    me Jasup, me Simron da.
  tpi-tpi: Isakar i gat 4-pela pikinini man. Nem bilong ol i olsem, Tola na Pua na
    Jasup na Simron.
  dan-1931: 'Issakars Sønner var: Tola, Pua, Jasjub og Sjimron, fire.'
  vie-OVCB: Y-sa-ca có bốn người con là Thô-la, Phu-va, Gia-súp, và Sim-rôn.
  guj-2017: 'ઇસ્સાખારના ચાર દીકરાઓ: તોલા, પૂઆહ, યાશૂબ તથા શિમ્રોન.'
  pon-2006A: 'Isakar naineki pwutak pahmen: Tola, Pua, Sasup, oh Simron.'
  por-BRBSL: 'Dos filhos de Issachar: Tola, Puah, Jashub, e Shimron, quatro.'
  cth-cth: 'Issakhar casaknaw teh: Tola, Puvah, Jashub, Shimron hoi pali touh a pha
    awh.'
  twi-twi: Na Isakar mmabarima baanan no din de Tola, Pua, Yasub ne Simron.
  hlt-hlt: Issakhar koca ah Tola, Puvah, Jashub, Shimron neh pali lo.
  tbz-SIM: 'Kɛ̀ Isɑkɑɑ kó ibí mbo ìnɑ̀ɑ̀: Todɑ nɛ̀ Puɑ nɛ̀ Yɑsubu nɛ̀ Simmudonni.'
  msy-2020: 'Isakar otarir 4pla iti. Men ziabar kara: Tola, Pua, Jasup ko Simron.'
  dop-dop: Apɑlʋpiyɑ liɣiti kɛ́ Ɩsɑkɑɑ lʋlɑɑ. Mpɛɣɛlɛ, Tolɑ, nɑ Pufɑ, nɑ Yɑsupi, nɑ
    Similoŋ.
  azb-azb: 'İssakarın oğulları: Tola, Pua, Yaşuv və Şimron – cəmisi dörd nəfər.'
  eng-DBY: And the sons of Issachar were Tola and Puah, Jashub and Shimron, four.
  hin-2017: 'इस्साकार के पुत्र: तोला, पूआ, याशूब और शिम्रोन, चार थे।'
  eng-YLT: And sons of Issachar; Tola, and Puah, Jashub, and Shimron, four.
  eng-WYC-2017: Forsooth the sons of Issachar were four; Tola, and Puah, Jashub, and
    Shimrom.
  eng-WMBB: 'Of the sons of Issachar: Tola, Puah, Jashub, and Shimron, four.'
  urd-GVH: इशकार के चार बेटे तोला, फ़ुव्वा, यसूब और सिमरोन थे।
  rug-rug: 'Isaka si ka made tuna koreo: Tola, Pua, Zasubi, meke Simironi.'
  gaz-gaz: 'Ilmaan Yisaakor: Toolaa, Phuwaa, Yaashuubii fi Shimroon; walumatti nama
    afur turan.'
  fra-LSG: 'Fils d’Issacar: Thola, Pua, Jaschub et Schimron, quatre.'
  yal-yal: 'Isakari dii naanin nan sɔtɔ: Tola nun Puwa nun Yasubu nun Simiron.'
  haw-1868: EIA na keikikane a Isakara; o Tola, o Pua, o Iasuba, a o Simerona, eha.
  arb-NAV: 'وَأَنْجَبَ يَسَّاكَرُ أَرْبَعَةَ أَبْنَاءَ، هُمْ: تُولاعُ وَفُوَّةُ وَيَاشُوبُ
    وَشِمْرُونُ.'
  ewe-ewe: 'Isaka ƒe viŋutsuwoe nye: Tola, Pua, Yasub kple Simrɔn; wo katã le ame
    ene.'
  eng-LEE: And the sons of Issachar were, Tola', and Puah, Yashub, and Shimron, four.
  asm-FB: ইচাখৰৰ চাৰি জন পুত্র আছিল; তেওঁলোক হ’ল, তোলা, পূৱা, যাচূব, আৰু চিম্ৰোণ।
  sus-A: عِسَكَرِ شَ دِ نَانِ نَن يَ؛ تٌلَ، ثُوَ، يَسُبُ، نُن سِمِرٌن.
  fra-SBL: 'Des fils d''Issachar : Tola, Puah, Jashub et Shimron, quatre.'
  hbo-hbo: וְלִבְנֵ֣י יִשָׂשכָ֗ר תֹּולָ֧ע וּפוּאָ֛ה *יָשִׁיב (יָשׁ֥וּב) וְשִׁמְרֹ֖ון
    אַרְבָּעָֽה׃ ס
  kik-kik: 'Ariũ a Isakaru maarĩ: Tola, na Pua, na Jashubu, na Shimuroni; othe maarĩ
    ana.'
  fra-NCL: 'Fils d’Issachar : Thola, Phua, Jasub et Siméron : quatre. —'
  cek-AK: Issakar ih capanawk loe Tola, Puah, Jashub hoi Shimron, sangqum boih ah
    palito oh o.
  cuk-cuk: 'Isacar-e-masmala-walabakegwad, wemalad: Tola, Fúa, Jasub, degi, Simrón.'
  uig-CYR: 'Иссакарниң оғуллири: — Тола, Пуаһ, Яшуб вә Шимрон дегән төртәйлән еди.'
  tel-2017: ఇశ్శాఖారుకి నలుగురు కొడుకులున్నారు. వాళ్ళు, తోలా, పువ్వా, యాషూబూ, షిమ్రోనూ
    అనేవాళ్ళు.
  hat-BSA: 'Alò, fis a Issacar yo se te kat: Thola, Pua, Jaschub avèk Schimron.'
  kos-kos: 'Oasr wen akosr natul Issachar: elos pa Tola, Puah, Jashub, ac Shimron.'
  hbo-WLC: וְלִבְנֵ֣י יִשָׂשכָ֗ר תּוֹלָ֧ע וּפוּאָ֛ה ישיב וְשִׁמְר֖וֹן אַרְבָּעָֽה׃
    ס
  ibo-ibo: 'Isaka mụrụ ụmụ anọ: Tola, na Pua, na Jashub, na Shịmrọn.'
  ory-ory: ଇଷାଖରର ପୁତ୍ରଗଣ; ତୋଲୟ, ପୂୟା, ଯାଶୂବ ଓ ଶିମ୍ରୋଣ, ଚାରି ଜଣ ଥିଲେ।
  chk-chk: 'Iwe, ikkei ir nöün Isakar kewe föman mwän: Tola, Pua, Jasup me Simron.'
  rop-rop: Wal Isaka bin abum fobala san neim Tola, Puwa, Jeishab en Shimran.
  ukr-1871: 'Сини Іссахарові: Тола (Тоса), Пуа, Яшув (Йов) та Симрон — четверо.'
  deu-1951: 'Und die Söhne Issaschars waren: Tola und Pua, Jaschub und Schimron, ihrer
    vier.'
  eng-JPS: 'And of the sons of Issachar: Tola, and Puah, Jashub, and Shimron, four.'
  srp-1865: 'A sinovi Isaharovi bijahu: Tola i Fuja i Jasuv i Simron, èetvorica.'
  lug-lug: 'Abaana ba Isakaali baali bana: Tola, ne Puwa, ne Yasubu, ne Simuloni.'
  heb-heb: ולבני יששכר תולע ופואה ישיב ושמרון ארבעה׃
  ben-IRV: ইষাখরের চারজন ছেলে হল তোলয়, পূয়, যাশূব ও শিম্রোণ।
  pan-pan: ਯਿੱਸਾਕਾਰ ਦੇ ਚਾਰ ਪੁੱਤਰ ਸਨ, ਤੋਲਾ ਤੇ ਫੂਆਹ ਤੇ ਯਾਸ਼ੂਬ ਤੇ ਸ਼ਿਮਰੋਨ
  mya-JVB: ဣသခါ သား ကား တောလ ၊ ဖုဝါ ၊ ယာရှုပ် ၊ ရှိမရုန် ၊ ပေါင်းလေး ယောက်တည်း။
  hmo-hmo: 'Isakara ena natuna tau be inai: Tola, Pua, Iasuba bona Simarona.'
  urd-urd: 'और बनी इश्कार यह हैं: तोला'' और फ़ुव्वा और यसूब और सिमरोन, यह चारों।'
  rus-SYN: 'Сыновья Иссахара: Фола, Фуа, Иашув и Шимрон, четверо.'
  bqc-SIM: 'Isakaa nɛgↄ̃ɛↄ síiↄ̃ɛ: Tola, Pua, Yasubu ń Simɛlↄnio.'
  tcz-CHONGTHU: Issachar chapa li ho chu Tol'a, Puah, Jashub, chule Shimron ahiuve.
  mar-mar: इस्साखारला चार पुत्र होते. त्यांची नावे अशी, तोला, पुवा, याशूब आणि शिम्रोन.
  qub-qub: 'Isacarpa wamrancuna caran chuscu: Tola, Fúa, Jasub, Simrón.'
  bqp-bqp: Bibu nnɛwɑ Isɑkɑri u mɑrɑ. Berɑ Tolɑ, kɑ Puɑ, kɑ Yɑsubu, kɑ Simuroni.
  hat-hat: 'Isaka te gen kat pitit gason: Tola, Fwa, Yachoub ak Chimwon.'
  eng-BSB: 'The sons of Issachar: Tola, Puah, Jashub, and Shimron—four in all.'
  eng-WEBPB: 'Of the sons of Issachar: Tola, Puah, Jashub, and Shimron, four.'
  kbq-kbq: Hagi Isakana 4'a ne' mofavreramimofo zamagi'a, Tola'ma, Pua'ma, Jasupu'ma,
    Simroni'e.
  nhe-BL: 'Isacar quinpixqui iconehua tlen inintoca eliyayaj: Tola, Fúa, Jasub huan
    Simrón.'
  gub-BL: 'Ixakar heta 4 ta''yr a''e wà: Tora, Pua, Zazu, Xinirom.'
  eng-DRA: Now the sons of Issachar were Thola, and Phua, Jasub and Simeron, four.
