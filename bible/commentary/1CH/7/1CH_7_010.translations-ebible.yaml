verse: 1CH.007.010
translations:
  mal-C: 'യെദീയയേലിന്റെ പുത്രൻ: ബിൽഹാൻ. ബിൽഹാന്റെ പുത്രന്മാർ: യെയൂശ്, ബെന്യാമീൻ, ഏഹൂദ്,
    കെനയന, സേഥാൻ, തർശീശ്, അഹീശാഫർ.'
  deu-TKW: 'Die Söhne Jediaels waren: Bilhan, und die Söhne Bilhans: Jeus, Benjamin,
    Egud, Kenaana, Sethan, Tharsis und Ahisahar.'
  lin-lin: 'Bakitani ya Yediayeli : Bilani. Bana mibali ya Bilani : Yewushi, Benjame,
    Ewudi, Kenaana, Zetani, Tarsisi, Ayishaari.'
  eng-LSV: 'And sons of Jediael: Bilhan; and sons of Bilhan: Jeush, and Benjamin,
    and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
  eng-GNV: And the sonne of Iediael was Bilhan, and the sonnes of Bilhan, Ieush, and
    Beniamin, and Ehud, and Chenaanah, and Zethan, and Tharshish, and Ahishahar.
  eng-WEBSTER: 'The sons also of Jediael; Bilhan: and the sons of Bilhan; Jeush, and
    Benjamin, and Ehud, and Chenaanah, and Zethan, and Tharshish, and Ahishahar.'
  nhw-BL: 'Huan Jediael quipixqui icone catli itoca Bilhán. Huan Bilhán quinpixqui
    iconehua catli inintoca eliyayaj: Jeús, Benjamín, Aod, Quenaana, Zetán, Tarsis
    huan Ahisahar.'
  swh-ONEN: 'Mwana wa Yediaeli alikuwa: Bilhani. Wana wa Bilhani walikuwa: Yeushi,
    Benyamini, Ehudi, Kenaana, Zethani, Tarshishi na Ahishahari.'
  bba-bba: Yediɛlin biiwɑ Bilihɑni. Bilihɑnin bibɑ mɑɑ Yeusi, kɑ Bɛnyɑmɛɛ, kɑ Ehudu,
    kɑ Kenɑɑnɑ, kɑ Setɑni, kɑ Tɑɑsisi, kɑ sere Akisɑsɑɑ.
  eng-KJVCPB: 'The sons also of Jediael; Bilhan: and the sons of Bilhan; Jeush, and
    Benjamin, and Ehud, and Chenaanah, and Zethan, and Tharshish, and Ahishahar.'
  luo-luo: 'Wuod Jediael ne en: Bilhan. Yawuot Bilhan ne gin: Jeush, Benjamin, Ehud,
    Kenana, Zethan, Tarshish kod Ahishahar.'
  meu-meu: Iediaele natuna na Bilhan. Bilhan natuna; Ieusu, Beniamina, Ehud, Kenana,
    Setana, Tarasisi, Ahisahara.
  npi-ULB: येदीएलका छोरा बिल्‍हान थिए । बिल्‍हानका छोराहरू येऊश, बेन्‍यामीन, एहूद,
    केनाना, जेतान, तर्शीश र अहीशहर थिए ।
  yor-yor: 'Ọmọ Jediaeli: Bilhani. Àwọn ọmọ Bilhani: Jeuṣi Benjamini, Ehudu, Kenaana,
    Setamu, Tarṣiṣi àti Ahiṣahari.'
  pes-OPCB: 'بلهان پسر یدیع‌ئیل بود. پسران بلهان اینها بودند: یعیش، بنیامین، ایهود،
    کنعنه، زیتان، ترشیش و اخیشاحر.'
  tgl-ULB: Ang anak ni Jediael ay si Bilhan. Ang mga anak ni Bilhan ay sina Jehus,
    Benjamin, Aod, Canaana, Zetan, Tarsis at Ahisahar.
  hui-hui: Yadiaele ibu igini mbiraore Bilihana hangu hene. Bilihana ibu igini karia
    henego mini Yausu Beniyamini Ehudu Kenana Sedana Tasisi Ahisaha imaru hene.
  mya-mya: ယေ​ဒ​ယေ​လ​တွင်​ဗိ​လ​ဟန်​ဟူ​သော​သား တစ်​ယောက်​ရှိ​၏။ ဗိ​လ​ဟန်​တွင်​ယု​ရှ၊
    င်္ဗယာ​မိန်၊ ဧ​ဟုတ်၊ ခေ​နာ​န၊ ဇေ​သန်၊ သာ​ရှိ​ရှ၊ အ​ဟိ ရှ​ဟာ​ဟူ​၍​သား​ခု​နစ်​ယောက်​ရှိ​၏။-
  bod-N: ཡེ་དི་ཡཱ་ཨེལ་གྱི་བུ་ནི་པིལ་ཧན་ཡིན་ལ། པིལ་ཧན་གྱི་བུ་ནི་ཡེ་ཨུ་སི་དང་པེན་ཡཱ་མེན།
    ཡེ་ཧུད། ཀེ་ན་ཨ་ནཱ། ཟེ་ཐན། ཐཱར་ཞིས། ཨ་ཧི་ཤ་ཧར་བཅས་ཡིན་ལ།
  sna-sna: 'Mwanakomana waJedhiaeri ainzi Bhirihani. Vanakomana vaBhirihani vaiva:
    Jehushi, Bhenjamini, Ehudhi, Kenana, Zetani, Tashishi naAhishahari.'
  spa-BLM: 'El hijo de Jediael: Bilhán. Los hijos de Bilhán: Jeús, Benjamín, Ehud,
    Quená, Zetán, Tarsis y Ahishahar.'
  cac-cac: 'A vin̈aj Jediael ay jun yuninal vin̈: Aton vin̈aj Bilhán. Axo eb'' vin̈
    yuninal vin̈aj Bilhán chi'': Aton vin̈aj Jeús, vin̈aj Benjamín, vin̈aj Aod, vin̈aj
    Quenaana, vin̈aj Zetán, vin̈aj Tarsis yed'' vin̈aj Ahisahar.'
  swh-ULB: Mwana wa Yediaeli alikuwa Bilhani. Wana wa Bilhani walikuwa Yeushi, Benjamini,
    Ehudi, Kenaana, Zetani, Tarishishi, na Ahishahari.
  bel-bel: 'Сын Едэяіла: Білган. Сыны Білгана: Еўс, Веньямін, Эгут, Хэнаана, Зэтан,
    Тарсіс і Ахішахар.'
  deu-ELBBK: 'Und die Söhne Jediaels: Bilhan; und die Söhne Bilhans: Jeusch und Benjamin
    und Ehud und Kenaana und Sethan und Tarsis und Achischachar;'
  mbb-OT: Is anak ni Jediel ne si Bilhan. Ne is menge anak ni Bilhan, ne iyan si Jeush,
    Benjamin, Ehud, Kenaana, Zetan, Tarshish, wey si Ahishahar.
  mal-2015: 'യെദീയയേലിന്റെ പുത്രന്മാർ: ബിൽഹാൻ; ബിൽഹാന്റെ പുത്രന്മാർ: യെവൂശ്, ബെന്യാമീൻ,
    ഏഹൂദ്, കെനയനാ, സേഥാൻ, തർശീശ്, അഹീശാഫർ.'
  rmc-rmc: Le Jediaeloskro čhavo sas o Bilhan. Le Bilhanoskre čhave sas o Jeuš, o
    Benjamin, o Ehud, o Kenaanah, o Zetan, o Taršiš the o Achišachar.
  pes-OPV: 'و پسر يدِيعَئيل: بِلهان و پسران بِلهان: يعِيش و بنيامين و اِيهُود و کَنَعنَه
    و زِيتان و تَرشِيش و اَخِيشاحَر.'
  ron-1924: 'Фиул луй Иедиаел: Билхан. Фиий луй Билхан: Иеуш, Бениамин, Ехуд, Кенаана,
    Зетан, Тарсис ши Ахишахар;'
  ben-OBCV: 'যিদীয়েলের ছেলে: বিলহন। বিলহনের ছেলেরা: যিয়ূশ, বিন্যামীন, এহূদ, কানান্না,
    সেথন, তর্শীশ ও অহীশহর।'
  som-som: Farcankii Yediica'eelna waxay ahaayeen Bilhaan, iyo wiilashii Bilhaan oo
    ahaa Yecuush iyo Benyaamiin, iyo Eehuud, iyo Kenacanaah, iyo Seetaan, iyo Tarshiish,
    iyo Axiishaxar.
  lat-VUC: 'Porro filii Jadihel: Balan. Filii autem Balan: Jehus, et Benjamin, et
    Aod, et Chanana, et Zethan, et Tharsis, et Ahisahar:'
  eng-ASVBT: 'And the sons of Jediael: Bilhan. And the sons of Bilhan: Jeush, and
    Benjamin, and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
  ita-1885: E di Iedial fu figliuolo Bilhan. Ed i figliuoli di Bilhan furono Ieus,
    e Beniamino, ed Ehud, e Chenaana, e Zetan, e Tarsis, ed Ahisahar.
  eng-LXXUP: 'And the sons of Jediael; Bilhan: and the sons of Bilhan; Jeush, and
    Benjamin, and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
  eng-ULB: The son of Jediael was Bilhan. Bilhan's sons were Jeush, Benjamin, Ehud,
    Kenaanah, Zethan, Tarshish, and Ahishahar.
  spa-VBL: 'El hijo de Jediael: Bilhán. Los hijos de Bilhán: Jeús, Benjamín, Aod,
    Quenaana, Zetán, Tarsis y Ahisahar.'
  fra-_FOB: 'Fils de Jédiaël: Bilhan. Fils de Bilhan: Jéush, Benjamin, Éhud, Kénaana,
    Zéthan, Tarsis et Ahishachar.'
  mal-mal: 'യെദീയയേലിന്റെ പുത്രൻ: ബിൽഹാൻ; ബിൽഹാന്റെ പുത്രന്മാർ: യെവൂശ്, ബെന്യാമീൻ,
    ഏഹൂദ്, കെനയനാ, സേഥാൻ, തർശീശ്, അഹീശാഫർ.'
  urd-GVR: Bilhān bin Yadiyael ke sāt beṭe Yaūs, Binyamīn, Ahūd, Kanānā, Zaitān, Tarsīs
    aur Aḳhīsahar the.
  suz-BL: येदीएल आ तौ बिल्‍हान बाक्‍माक्‍त। बिल्‍हान आ तौ येऊश बेन्‍यामीन, एहूद, केनानाह,
    जेथान, टारशीश नु अहीशाहार बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Jediael: Bilhan. Figliuoli di Bilhan: Jeush, Beniamino,
    Ehud, Kenaana, Zethan, Tarsis ed Ahishahar.'
  ckb-ckb: 'کوڕەکەی یەدیعێلیش: بلهان بوو، کوڕەکانی بلهانیش: یەعوش، بنیامین، ئێهود،
    کەنعەنا، زێتان، تەرشیش و ئەحیشاحەر.'
  eng-BBE: 'And the sons of Jediael: Bilhan; and the sons of Bilhan: Jeush and Benjamin
    and Ehud and Chenaanah and Zethan and Tarshish and Ahishahar.'
  kan-OKCV: 'ಯೆದೀಯಯೇಲನ ಪುತ್ರನು ಬಿಲ್ಹಾನ್. ಬಿಲ್ಹಾನನ ಪುತ್ರರು: ಯೆಯೂಷ್, ಬೆನ್ಯಾಮೀನ್, ಏಹೂದ್,
    ಕೆನಾನ, ಜೇತಾನ್, ತಾರ್ಷೀಷ್ ಮತ್ತು ಅಹೀಷೆಹರ;'
  tam-2017: யெதியாயேலின் மகன்களில் ஒருவன் பில்கான்; பில்கானின் மகன்கள் ஏயூஷ், பென்யமீன்,
    ஏகூத், கெனானா, சேத்தான், தர்ஷீஸ், அகிஷாகார் என்பவர்கள்.
  spa-RV-1909: 'Hijo de Jediael fué Bilhán; y los hijos de Bilhán: Jebús, Benjamín,
    Aod, Chênaana, Zethán, Tharsis, y Ahisahar.'
  ron-BTF: 'De asemenea fiii lui Iediael: Bilhan; și fiii lui Bilhan: Ieuș și Beniamin
    și Ehud și Chenaana și Zetan și Tarsis și Ahișahar.'
  eng-WEBP: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, and Ahishahar.'
  eng-FBV: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Kenaanah, Zethan, Tarshish, and Ahishahar.'
  nld-1939: 'De zoon van Jediaël was Bilhan; de zonen van Bilhan waren: Jeöesj, Binjamin,
    Ehoed, Kenaäna, Zetan, Tarsjisj en Achisjáchar:'
  nch-BL: 'Huan Jediael quipixqui icone cati itoca Bilhán. Huan Bilhán quinpixqui
    iconehua cati inintoca eliyaya: Jeús, Benjamín, Aod, Quenaana, Zetán, Tarsis huan
    Ahisahar.'
  vie-1934: Con trai của Giê-đi-a-ên là Binh-han; con trai của Binh-han là Giê-úc,
    Bên-gia-min, Ê-hút, Kê-na-na, Xê-than, Ta-rê-si, và A-hi-sa-ha.
  hin-CV: 'येदिआएल का पुत्र: बिलहान. बिलहान के पुत्र: येऊश, बिन्यामिन, एहूद, केनानाह,
    ज़ेथान, तरशीश और अहीशाहार.'
  spa-BES: 'Y los hijos de Jediael: Bilhan; y los hijos de Bilhan: Jeus, Benjamin,
    Aod, Quenaana, Zetan y Tarsis y Ahisahar.'
  tdx-tdx: Le o ana’ Iediaeleo; i Bilhane; le o ana’ i Bilhaneo; Ieose naho i Beniamine
    naho i Ehode naho i Kenaanà naho i Zetane naho i Tarsise vaho i Akisa­kare.
  tha-KJV: บุ​ตรชายของเยดียาเอลคือ บิ​ลฮาน และบุตรชายของบิลฮานคือ เยอ​ูช เบนยามิน
    เอฮูด เคนาอะนาห์ เศธาน ทารชิช และอาหิชาฮาร์
  por-BR-2018: 'E o filho de Jediael foi Bilã; e os filhos de Bilã foram: Jeús, Benjamim,
    Eúde, Quenaaná, Zetã, Társis, e Aisaar.'
  deu-ELO: 'Und die Söhne Jediaels: Bilhan; und die Söhne Bilhans: Jeusch und Benjamin
    und Ehud und Kenaana und Sethan und Tarsis und Achischachar;'
  eng-WYC-2018: And the sons of Jediael were Bilhan (or And the son of Jediael was
    Bilhan); soothly the sons of Bilhan were Jeush, and Benjamin, and Ehud, and Chenaanah,
    and Zethan, and Tharshish, and Ahishahar.
  epo-epo: 'La idoj de Jediael: Bilhan; la idoj de Bilhan: Jeuŝ, Benjamen, Ehud, Kenaana,
    Zetan, Tarŝiŝ, kaj Aĥiŝaĥar.'
  uig-PIN: Yǝdiyayǝlning oƣli Bilⱨan idi; Bilⱨanning oƣulliri Yǝux, Binyamin, Əhud,
    Kǝnaanaⱨ, Zetan, Tarxix wǝ Ahixaⱨar idi;
  beo-beo: 'Yedaia:le egefe da Biliha:ne. Biliha:ne egefelali da Yeuse, Bediamini,
    Ihade, Ginana, Sida:ne, Dasisi amola Ahisiaha. Ilia huluane ilia sosogo fi amolalia
    fada:i dunu esafulu. Ilia dadi gagui dunu gegemusa: momagei, amo ilia idi da 17,200
    agoane.'
  tpi-OTNT: Jediael i gat wanpela pikinini man tasol, nem bilong en, Bilhan. Na nem
    bilong ol pikinini man bilong Bilhan i olsem, Jeus na Benjamin na Ehut na Kenana
    na Sitan na Tarsis na Ahisahar.
  hau-SA: Ɗan Yediyayel shi ne, Bilhan. ’Ya’yan Bilhan maza su ne, Yewush, Benyamin,
    Ehud, Kena’ana, Zetan, Tarshish da Ahishahar.
  uig-LAT: Yediyayelning oghli Bilhan idi; Bilhanning oghulliri Yeush, Binyamin, Exud,
    Kenaanah, Zétan, Tarshish we Axishahar idi;
  nde-nde: 'Indodana kaJediyeli kwakunguBhilihani. Amadodana kaBhilihani yila: nguJewushi,
    loBhenjamini, lo-Ehudi, loKhenana, loZethani, loThashishi kanye lo-Ahishahari.'
  ton-ton: 'Ko e ngaahi foha foki ʻo Sitieli; ko Pilani: pea ko e ngaahi foha ʻo Pilani;
    ko Siusi, mo Penisimani, mo ʻEhuti, mo Kinana, mo Sitani, mo Tasisi, mo ʻApisahali.'
  ces-1613: 'Synové také Jediaelovi: Bilan. Synové pak Bilanovi: Jeus, Beniamin, Ahod,
    Kenan, Zetan, Tarsis a Achisachar.'
  eng-WMB: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, and Ahishahar.'
  tam-TCV: 'யெதியாயேலின் மகன்: பில்கான். பில்கானின் மகன்கள்: எயூஷ், பென்யமீன், ஏகூத்,
    கெனானா, சேத்தான், தர்ஷீஸ், அகிசாகார்.'
  ceb-ULB: Ang anak nga lalaki ni Jediel mao si Bilhan. Ang mga anak nga lalaki ni
    Bilhan mao sila si Jeus, si Benjamin, si Ehud, si Kenaana, si Zetan, si Tarshis,
    ug si Ahishahar.
  pol-UBG: 'Synowie Jediaela: Bilhan, a synowie Bilhana: Jehusz, Beniamin, Ehud, Kenaana,
    Zetan, Tarszisz i Achiszachar.'
  urd-GVU: بِلہان بن یدیع ایل کے سات بیٹے یعوس، بن یمین، اہود، کنعانہ، زیتان، ترسیس
    اور اخی سحر تھے۔
  deu-1912: 'Die Kinder aber Jediaels waren: Bilhan. Bilhans Kinder aber waren: Jeus,
    Benjamin, Ehud, Knaena, Sethan, Tharsis und Ahisahar.'
  kan-2017: 'ಯೆದೀಯಯೇಲನ ಮಗ ಬಿಲ್ಹಾನ್. ಬಿಲ್ಹಾನನ ಮಕ್ಕಳು: ಯೆಯೂಷ್, ಬೆನ್ಯಾಮೀನ್, ಏಹೂದ್, ಕೆನಾನ,
    ಜೇತಾನ್, ತಾರ್ಷೀಷ್, ಅಹೀಷೆಹರ್ ಎಂಬವರು.'
  yap-yap: 'Ta’reb e pagel ni fak Jediael ni Bilhan. Me Bilhan e medlip e pagal ni
    fak: Jeush, Benjamin, Ehud, Kenaanah, Zethan, Tarshish, nge Ahishahar.'
  hlt-MCSB: Jediael koca ah Bilhan, Bilhan koca ah Jeush, Benjamin, Ehud, Kenaanah,
    Zethan, Tarshish neh Ahishahar.
  mdy-ETH: ዪዲዒዔኤሌ፦ ቢልሃኔ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤ ቢልሃኔ፦ ያዑሼ፥ ቢኢኒያሜ፥ ዔሁዴ፥ ኬናዒና፥ ዜታኔ፥ ታርሺሼንታ
    ዓሂሻሃሬ ጌይንታ ላንካይ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: 'Na Yediael babarima ne: Bilhan. Na Bilhan mmammarima ne: Yeus, Benyamin,
    Ehud, Kenaana, Setan, Tarsis ne Ahisahar.'
  eng-WEBU: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, and Ahishahar.'
  wal-wal: Yidi7eela na7ai Bilihaana. Bilihaana naati Yi7uusha, Biniyaama, Ehuuda,
    Kanaa7ina, Zetaana, Tarsseesanne Ahishahaara;
  spa-PDDPT: 'Hijo de Jediael fue Bilhán. Los hijos de Bilhán: Jeús, Benjamín, Aod,
    Quenaana, Zetán, Tarsis y Ahisahar.'
  gun-gun: Ha'e gui Jediael ra'y ma Bilã. Ha'e rã Bilã ra'y kuery ma Jeús, Benjamim,
    Eúde, Quenaana, Zetã, Társis ha'e Aisaar.
  ilo-ULB: Ti putot a lalaki ni Jediael ket ni Bilhan. Dagiti putot a lallaki ni Bilhan
    ket da Jeus, Benjamin, Ehud, Chenaanas, Zetan, Tarhsis, ken Ahisahar.
  kpg-kpg: Jediael guu hai dana dama daane e dahi go Bilhan. Bilhan guu hai ana dama daane
    dogohidu go Jeush, Benjamin, Ehud, Chenaanah, Zethan, Tarshish, mo Ahishahar.
  uig-ARA: يەدىيايەلنىڭ ئوغلى بىلھان ئىدى؛ بىلھاننىڭ ئوغۇللىرى يەئۇش، بىنيامىن، ئەخۇد،
    كەنائاناھ، زېتان، تارشىش ۋە ئاخىشاھار ئىدى؛
  sus-sus: 'Yediyayeli xa di xili Bilihan. Bilihan xa die nan ya: Yeyusu, Bunyamin,
    Exudu, Kenaana, Setani, Tarasisi, nun Axisaxari.'
  pon-2006: 'Sediael naineki pwutak emen: Pilan, oh Pilan naineki pwutak isimen: Seus,
    Pensamin, Ehud, Kenahna, Sedan, Tarsis, oh Ahisahr.'
  ksd-ksd: 'Ma ra umana natu i Iediael: Bilan ma ra umana natuna, Ieus, Beniamin,
    Eud, Kenana, Setan, Tarsis, ma Akisakar.'
  tur-YTC: 'Yediael''in oğlu: Bilhan. Bilhan''ın oğulları: Yeuş, Benyamin, Ehud, Kenaana,
    Zetan, Tarşiş ve Ahişahar.'
  grc-BRENT: Καὶ υἱοὶ ʼΙεδιὴλ, Βαλαάν· καὶ υἱοὶ Βαλαὰν, Ἰαοὺς, καὶ Βενιαμὶν, καὶ Ἀὼθ,
    καὶ Χανανὰ, καὶ Ζαιθὰν, καὶ Θαρσὶ, καὶ Ἀχισαάρ.
  ind-AYT: Anak Yediael adalah Bilhan, dan anak-anak Bilhan adalah Yeush, Benyamin,
    Ehud, Kenaana, Zetan, Tarsis, dan Ahisahar.
  nya-nya: 'Mwana wa Yediaeli anali Bilihani. Ana a Bilihani anali awa: Yeusi, Benjamini,
    Ehudi, Kenaana, Zetani, Tarisisi ndi Ahisahara.'
  hrv-hrv: 'Jediaelovi sinovi: Bilhan, Bilhanovi sinovi: Jeuš, Benjamin, Ahud, Kenaana,
    Zetan, Taršiš i Ahišahar.'
  mps-mps: Jediaelgo ogwa deli digi tama bidali, aga nogi da Bilhan. Tama Bilhango
    ogwa dabe nogi e tama da, Jeus, Benjamin, Ehut, Kenana, me Sitan, Tarsis, me Ahisahar
    dao.
  tpi-tpi: Jediael i gat wanpela pikinini man tasol, nem bilong en, Bilhan. Na nem
    bilong ol pikinini man bilong Bilhan i olsem, Jeus na Benjamin na Ehut na Kenana
    na Sitan na Tarsis na Ahisahar.
  dan-1931: 'Jediaels Sønner: Bilhan; Bilhans Sønner: Je''usj, Binjamin, Ehud, Kena''ana,
    Zetan, Tarsjisj og Ahisjahar;'
  vie-OVCB: Con Giê-đi-a-ên là Binh-han. Các con Binh-han là Giê-úc, Bên-gia-min,
    Ê-hút, Kê-na-na, Xê-than, Ta-rê-si, và A-hi-sa-ha.
  guj-2017: 'યદીએલનો દીકરો બિલ્હાન હતો. બિલ્હાનના દીકરાઓ: યેઉશ, બિન્યામીન, એહૂદ, કનાના,
    ઝેથાન, તાર્શીશ તથા અહિશાહાર.'
  pon-2006A: 'Sediael naineki pwutak emen: Pilan, oh Pilan naineki pwutak isimen:
    Seus, Pensamin, Ehud, Kenahna, Sedan, Tarsis, oh Ahisahr.'
  por-BRBSL: 'O filho de Jediael: Bilhan. Os filhos de Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, e Ahishahar.'
  cth-cth: 'Jediael casaknaw teh: Bilhan, Bilhan casaknaw teh: Jeush, Benjamin, Ehud,
    Kenaanah, Zethan, Tarshish hoi Ahishahar.'
  twi-twi: 'Na Yediael babarima ne: Bilhan. Na Bilhan mmabarima ne: Yeus, Benyamin,
    Ehud, Kenaana, Setan, Tarsis ne Ahisahar.'
  hlt-hlt: Jediael koca ah Bilhan, Bilhan koca ah Jeush, Benjamin, Ehud, Kenaanah,
    Zethan, Tarshish neh Ahishahar.
  tbz-SIM: Yediyɑyɛɛdi weè do pɛitɛ́ Bideɑnni kɛ̀ Bideɑnni bí ntú Seusi nɛ̀ Bɛnsɑmɛɛ
    nɛ̀ Eudi nɛ̀ Kennɑnɑɑ nɛ̀ Setɑ̃ɑ̃ nɛ̀ Tɑdisisi nɛ̀ Aisɑyɑɑ.
  msy-2020: 'Jediael otarir vamɨra iti, an ziam, Bilhan. Ezɨ kar Bilhanɨn otaribar
    ziaba: Jeus, Benjamin, Ehut, Kenana, Sitan, Tarsis ko Ahisahar.'
  dop-dop: Yetiyɑyɛlɩ pǝyɑlʋ kɛlɛ Pilehɑŋ. Pilehɑŋ piyɑ ntɛ́ Yewusi, nɑ Pɛncɑmɛɛ,
    nɑ Ɩhuti, nɑ Kenɑɑnɑ, nɑ Setɑŋ, nɑ Tɑɑsisi, nɑ Ahisɑhɑ.
  azb-azb: 'Yediaelin nəsli: Bilhan və onun oğulları Yeuş, Binyamin, Ehud, Kenaana,
    Zetan, Tarşiş və Axişaxar.'
  eng-DBY: 'And the sons of Jediael: Bilhan; and the sons of Bilhan: Jeush, and Benjamin,
    and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
  hin-2017: और यदीएल का पुत्र बिल्हान, और बिल्हान के पुत्र, यूश, बिन्यामीन, एहूद,
    कनाना, जेतान, तर्शीश और अहीशहर थे।
  eng-YLT: 'And sons of Jediael: Bilhan; and sons of Bilhan: Jeush, and Benjamin,
    and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
  eng-WYC-2017: And the sons of Jediael were Bilhan; soothly the sons of Bilhan were
    Jeush, and Benjamin, and Ehud, and Chenaan-ah, and Zethan, and Tharshish, and
    Ahishahar.
  eng-WMBB: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, and Ahishahar.'
  urd-GVH: बिलहान बिन यदियएल के सात बेटे यऊस, बिनयमीन, अहूद, कनाना, ज़ैतान, तरसीस
    और अख़ी-सहर थे।
  rug-rug: 'Zediale si keke tuna koreo: e Bilihani, meke Bilihani si ka zuapa tuna
    koreo: Zeusi, Benisimane, Ehudi, Seanana, Zetani, Tasisi, meke Ahisaha.'
  gaz-gaz: 'Ilmi Yediiʼeel: Bilihaan. Ilmaan Bilhaanii: Yeʼuushi, Beniyaam, Eehuud,
    Keniʼaanaa, Zeetaan, Tarshiishii fi Ahiishahar.'
  fra-LSG: 'Fils de Jediaël: Bilhan. Fils de Bilhan: Jeusch, Benjamin, Éhud, Kenaana,
    Zéthan, Tarsis et Achischachar,'
  yal-yal: 'Yediyayeli yi Bilihan sɔtɔ. Bilihan ma diine ni i ra: Yewusi nun Bunyamin
    nun Ehudu nun Kenan nun Satan nun Tarasisi nun Axisaxari.'
  haw-1868: O ke keikikane hoi a Iediaela; o Bdehana; a o na keikikane a Bilehana;
    o Ieusa, o Beniamina, o Ehuda, o Kenaana, o Zetana, o Taresisa, a o Ahisahara.
  arb-NAV: وَأَنْجَبَ يَدِيعَئِيلُ بَلْهَانَ الَّذِي وَلَدَ يَعِيشَ وَبَنْيَامِينَ
    وَأَهُودَ وَكَنْعَنَةَ وَزَيْتَانَ وَتَرْشِيشَ وَأَخِيشَاحَرَ.
  ewe-ewe: 'Yediael ƒe vie nye: Bilhan, eye Bilhan ƒe viwoe nye: Yeus, Benyamin, Ehud,
    Kenaana, Zetan, Tarsis kple Ahisahar.'
  eng-LEE: 'And the sons of Jedi''ael: Bilhan. And the sons of Bilhan: Je''ush, and
    Benjamin, and Ehud, and Kena''anah, and Zethan, and Tharshish, and Achishachar.'
  asm-FB: যিদীয়েলৰ পুত্র বিলহন। বিলহনৰ পুত্র যিয়ূচ, বিন্যামীন, অহূদ, কনানা, জেথন,
    তৰ্চীচ, আৰু অহীচহৰ।
  sus-A: يٍدِيَيٍلِ شَ دِ شِلِ بِلِهَن. بِلِهَن شَ دِيٍ نَن يَ؛ يٍيُسُ، بُنيَمِن،
    عٍشُدُ، كٍنَانَ، سٍتَنِ، تَرَ سِسِ، نُن عَشِسَشَرِ.
  fra-SBL: 'Fils de Jediaël : Bilhan. Fils de Bilhan : Jeush, Benjamin, Ehud, Chenaana,
    Zethan, Tarsis et Ahishahar.'
  hbo-hbo: וּבְנֵ֥י יְדִיעֲאֵ֖ל בִּלְהָ֑ן וּבְנֵ֣י בִלְהָ֗ן *יְעִישׁ (יְע֡וּשׁ) וּ֠בִנְיָמִן
    וְאֵה֤וּד וּֽכְנַעֲנָה֙ וְזֵיתָ֔ן וְתַרְשִׁ֖ישׁ וַאֲחִישָֽׁחַר׃
  kik-kik: 'Mũriũ wa Jediaeli aarĩ: Bilihani. Ariũ a Bilihani maarĩ: Jeushu, na Benjamini,
    na Ehudu, na Kenaana, na Zethani, na Tarishishi, na Ahishaharu.'
  fra-NCL: 'Fils de Jadihel : Balan. — Fils de Balan : Jéhus, Benjamin, Aod, Chanana,
    Zéthan, Tarsis et Abisahar :'
  cek-AK: Jediael ih capanawk loe Bilhan; Bilhan ih caanawk loe, Jeush, Benjamin,
    Ehud, Khenaanah, Zethan, Tharshish hoi Ahishahar.
  cuk-cuk: 'Jediael-machi weyob nugad: Bilhán. Bilhán-e-masmaladi, wemarmogad: Jeús,
    Benjamín, Aod, Quenaana, Zetán, Tarsis, degi, Ahisahar.'
  uig-CYR: Йәдияйәлниң оғли Билһан еди; Билһанниң оғуллири Йәуш, Бинямин, Әхуд, Кәнаанаһ,
    Зетан, Таршиш вә Ахишаһар еди;
  tel-2017: యెదీయవేలు కొడుకుల్లో ఒకడు బిల్హాను. బిల్హాను కొడుకులు యూషు, బెన్యామీను,
    ఏహూదు, కెనయనా, జేతాను, తర్షీషు, అహీషహరు.
  hat-BSA: 'Fis a Jediaël la: Bilhan. Fis a Bilhan yo: Jeusch, Benjamin, Éhud, Kenaana,
    Zéthan, Tarsis ak Achischachar,'
  kos-kos: 'Oasr wen sefanna natul Jediael: el pa Bilhan. Oasr wen itkosr natul Bilhan:
    elos pa Jeush, Benjamin, Ehud, Chenaanah, Zethan, Tarshish, ac Ahishahar.'
  hbo-WLC: וּבְנֵ֥י יְדִיעֲאֵ֖ל בִּלְהָ֑ן וּבְנֵ֣י בִלְהָ֗ן יעיש וּ֠בִנְיָמִן וְאֵה֤וּד
    וּֽכְנַעֲנָה֙ וְזֵיתָ֔ן וְתַרְשִׁ֖ישׁ וַאֲחִישָֽׁחַר׃
  ibo-ibo: 'Jediael mụrụ otu nwa nwoke: aha ya bụ Bilhan. Ụmụ Bilhan bụ Jeush, Benjamin,
    Ehud, Kenaana, Zetan, Tashish na Ahishaha.'
  ory-ory: ଯିଦୀୟେଲର ପୁତ୍ର ବିଲ୍‍ହନ୍‍ ଏବଂ ବିଲ୍‍ହନ୍‍‍ର ପୁତ୍ରଗଣ ଯିୟୂଶ୍‍, ବିନ୍ୟାମୀନ୍, ଏହୂଦ,
    କନାନା, ସେଥନ୍‍, ତର୍ଶୀଶ୍‍ ଓ ଅହୀଶହର;
  chk-chk: 'Iwe, nöün Jetiael we mwän Pilan. Nge nöün Pilan kewe: Jeus, Peniamin,
    Ehut, Chenana, Setan, Tarsis me Aisar.'
  rop-rop: Wal Jedaiyel bin abum wanbala san neim Bilan, en Bilan bin abum sebenbala
    san neim Jeyus, Benjamin, Ihud, Kenana, Sethan, Tashish en Ahishaha.
  ukr-1871: 'Син в Едияїла: Билган. Сини Билганові: Еус, Бенямин, Егуд, Хенаана, Зетан,
    Тарсис та Ахишарах.'
  deu-1951: 'Und die Söhne Bilhans: Jeusch, Benjamin, Ehud, Kenaana, Setan, Tarschisch
    und Achischachar.'
  eng-JPS: 'And the sons of Jediael: Bilhan; and the sons of Bilhan: Jeush, and Benjamin,
    and Ehud, and Chenaanah, and Zethan, and Tarshish, and Ahishahar.'
  srp-1865: 'A sinovi Jediailovi: Valan, i sinovi Valanovi: Jeus i Venijamin i Ehud
    i Hanana i Zitan i Tarsis i Ahisar.'
  lug-lug: Mutabani wa Yediyayeri, yali Birukani, ate batabani ba Birukani nga be
    ba Yewusi, ne Benyamini, ne Ekudi, ne Kenaana, ne Zesani, ne Talusiisi ne Akisakali.
  heb-heb: ובני ידיעאל בלהן ובני בלהן יעיש ובנימן ואהוד וכנענה וזיתן ותרשיש ואחישחר׃
  ben-IRV: যিদীয়েলের একজন ছেলের নাম বিলহন। বিলহনের ছেলেরা হল যিয়ূশ, বিন্যামীন, এহূদ,
    কনানা, সেথন, তর্শীশ ও অহীশহর।
  pan-pan: ਅਤੇ ਯਦੀਏਲ ਦੇ ਪੁੱਤਰ, ਬਿਲਹਾਨ ਅਤੇ ਬਿਲਹਾਨ ਦੇ ਪੁੱਤਰ, ਯਊਸ਼ ਤੇ ਬਿਨਯਾਮੀਨ ਤੇ ਏਹੂਦ
    ਤੇ ਕਨਾਨਾਹ ਤੇ ਜ਼ੇਥਾਨ ਤੇ ਤਰਸ਼ੀਸ਼ ਤੇ ਅਹੀਸ਼ਾਹਰ
  mya-JVB: ယေဒယေလ သား ကား ဗိလဟန် ၊ ဗိလဟန် သား ယုရှ ၊ ဗင်္ယာမိန် ၊ ဧဟုဒ် ၊ ခေနာန ၊
    ဇေသန် ၊ သာရှိရှ ၊ အဟိရှဟာ တည်း။
  hmo-hmo: 'Iediaele ena natuna tau be Bilahana. Bilahana ena natuna tau be inai:
    Ieusu, Beniamina, Ehuda, Kenana, Setana, Tarasisi, bona Ahisahara, ibounai 7.'
  urd-urd: 'और यदा''एल का बेटा: बिलहान था। और बनी बिलहाँ यह हैं: य''ओस और बिनयमीन
    और अहूद और कना''ना और ज़ैतान और तरसीस और अख़ीसहर।'
  rus-SYN: 'Сын Иедиаила: Билган. Сыновья Билгана: Иеус, Вениамин, Егуд, Хенаана,
    Зефан, Фарсис и Ахишахар.'
  bqc-SIM: 'Yediaɛ mɛ́ Bilana ì. Bilana nɛ́ↄ tↄ́n kɛ: Yeusi, Bɛ̃yãmɛɛ, Ehudu, Kenaana,
    Zetã, Taasisi ń Aisahaao.'
  tcz-CHONGTHU: Jediael chapa chu Bilhan ahi. Bilhan chapate chu Jeush le Benjamin
    toh, Ehud le Kenaanah toh, Zethan le Tarshish toh chule Ahishahar ahiuve.
  mar-mar: यदीएलचा पुत्र बिल्हान. बिल्हानचे पुत्र, यऊश, बन्यामीन, एहूद, कनाना, जेथान,
    तार्शीश व अहीशाहर.
  qub-qub: 'Jediaelpa wamran caran Bilhán. Bilhanpa wamrancuna caran: Jeús, Benjamín,
    Aod, Quenaana, Zetán, Tarsis, Ahisahar.'
  bqp-bqp: Yediɛlin biiwɑ Bilihɑni. Bilihɑnin bibɑ mɑɑ Yeusi, kɑ Bɛnyɑmɛɛ, kɑ Ehudu,
    kɑ Kenɑɑnɑ, kɑ Setɑni, kɑ Tɑɑsisi, kɑ sere Akisɑsɑɑ.
  hat-hat: 'Men pitit Jedyayèl la: Bilan. Men pitit Bilan yo: Jeouch, Benjamen, Eyoud,
    Kenana, Zetan, Tasis ak Akichaka.'
  eng-BSB: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, and Ahishahar.'
  eng-WEBPB: 'The son of Jediael: Bilhan. The sons of Bilhan: Jeush, Benjamin, Ehud,
    Chenaanah, Zethan, Tarshish, and Ahishahar.'
  kbq-kbq: Hagi Jediali nemofo'a Bilhani'e. Hagi Bilhani ne' mofavreramimofo zamagi'a,
    Jeusi'ma, Benzameni'ma, Ehuti'ma, Kenana'ma, Zetani'ma, Tasisi'ma, Ahisahari'e.
  nhe-BL: 'Huan Jediael quipixqui icone tlen itoca Bilhán. Huan Bilhán quinpixqui
    iconehua tlen inintoca eliyayaj: Jeús, Benjamín, Aod, Quenaana, Zetán, Tarsis
    huan Ahisahar.'
  gub-BL: 'Heta amo Zeniaew ta''yr Mirà her ma''e izupe a''e. Mirà heta 7 ta''yr wà:
    Zeuz, Mezàmi, Eu, Kenana, Zetà, Tarixi, Aezar.'
  eng-DRA: 'And the son of Jadihel: Balan. And the sons of Balan: Jehus and Benjamin
    and Aod, and Chanana, and Zethan and Tharsis, and Ahisahar.'
