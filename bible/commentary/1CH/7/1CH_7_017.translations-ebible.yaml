verse: 1CH.007.017
translations:
  mal-C: 'ഊലാമിന്റെ പുത്രൻ: ബെദാൻ. മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകൻ ഗിലെയാദിന്റെ പുത്രന്മാർ
    ഇവരായിരുന്നു.'
  deu-TKW: 'Und die Söhne Ulams waren: Bedan. Das sind die Söhne Gileads, des Sohnes
    Machirs, des Sohnes Manasses.'
  lin-lin: 'Ulami abotaki : Bedani oyo azalaki mwana mobali. Bango nde bazalaki bakitani
    ya Galadi, mwana mobali ya Makiri, mwana mobali ya Manase.'
  eng-LSV: 'And son of Ulam: Bedan. These [are] sons of Gilead son of Machir, son
    of Manasseh.'
  eng-GNV: And the sonne of Vlam was Bedan. These were the sonnes of Gilead the sonne
    of Machir, the sonne of Manasseh.
  eng-WEBSTER: And the sons of Ulam; Bedan. These were the sons of Gilead, the son
    of Machir, the son of Manasseh.
  nhw-BL: Huan Ulam quipixqui icone catli itoca Bedán. Nochi ni tlacame itztoyaj iconehua
    Galaad, catli icone Maquir, catli ica huejcajya itztoya icone Manasés.
  swh-ONEN: 'Mwana wa Ulamu alikuwa: Bedani. Hawa ndio waliokuwa wana wa Gileadi mwana
    wa Makiri, mwana wa Manase.'
  bba-bba: Ulɑmun biiwɑ Bedɑni. Beniwɑ bɑ sɑ̃ɑ Gɑlɑdi, Mɑkirin bii, Mɑnɑsen debubun
    bibun bweseru.
  eng-KJVCPB: And the sons of Ulam; Bedan. These were the sons of Gilead, the son
    of Machir, the son of Manasseh.
  luo-luo: 'Wuod Ulam ne en: Bedan. Magi ne yawuot Gilead ma wuod Makir, ma wuod Manase.'
  meu-meu: Ulama natuna na Bedana. Unu na Gilead garana; Gilead na Makiri natuna,
    Makiri na Manase natuna.
  npi-ULB: ऊलामका छोरा बदान थिए । मनश्‍शेका नाति माकीरका छोरा गिलादका सन्‍तानहरू यी
    नै थिए ।
  yor-yor: 'Ọmọ Ulamu: Bedani. Wọ̀nyí ni àwọn ọmọ Gileadi ọmọ Makiri, ọmọ Manase.'
  pes-OPCB: بدان پسر اولام بود. اینها پسران جلعاد، نوه‌های ماخیر و نبیره‌های منسی
    بودند.
  tgl-ULB: Ang anak na lalaki ni Ulam ay si Bedan. Ito ang mga kaapu-apuhan ni Gilead
    na anak ni Maquir na anak ni Manases.
  hui-hui: Ulama ibu igini mbiraore Bedana hangu hene. Wali agali uruni ti Gileada
    aguanene dege hene. Gileada ibu Magia igini halu Magia ibu Manase igini hene.
  mya-mya: ဥ​လံ​တွင်​ဗေ​ဒန်​နာ​မည်​တွင်​သော​သား​တစ် ယောက်​ရှိ​လေ​သည်။ ဤ​သူ​တို့​ကား​မာ​ခိ​ရ
    ၏​သား၊ မ​နာ​ရှေ​၏​မြေး​ဂိ​လဒ်​မှ​ဆင်း​သက် လာ​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: ཨུ་ལམ་གྱི་བུ་ནི་པེ་དན་ཡིན་ལ། དེ་ཐམས་ཅད་གིལ་ཨད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ཡིན་པ་དང་།
    གིལ་ཨད་ནི་མཱ་ཀིར་གྱི་བུ་ཡིན་ལ། མཱ་ཀིར་ནི་མཱ་ན་ཤེའི་བུའོ། །
  sna-sna: Mwanakomana waUramu ainzi Bhedhani. Ava ndivo vaiva vanakomana vaGireadhi
    mwanakomana waMakiri mwanakomana waManase.
  spa-BLM: 'Los hijos de Ulam: Bedán. Estos fueron los hijos de Galaad, hijo de Maquir,
    hijo de Manasés.'
  cac-cac: Axo jun yuninal vin̈aj Ulam chi', aton vin̈aj Bedán. A eb' vin̈ tic a vin̈aj
    Galaad yuninal vin̈aj Maquir ay yin̈tilal eb' vin̈, aton vin̈ yixchiquin vin̈aj
    Manasés.
  swh-ULB: Mwana wa Ulami alikuwa Bedani. Hawa walikuwa uzao wa Gileadi mwana wa Makiri
    mwana wa Manase.
  bel-bel: 'Сын Улама: Бэдан. Вось сыны Галаада сына Махіра, сына Манасінага.'
  deu-ELBBK: 'Und die Söhne Ulams: Bedan. Das sind die Söhne Gileads, des Sohnes Makirs,
    des Sohnes Manasses.'
  mbb-OT: Is anak ni Ulam he maama iyan si Bedan. Iyan heini sikandan menge kevuwazan
    ni Gilead he anak ni Makir, he apù ni Manase.
  mal-2015: 'ഊലാമിന്റെ പുത്രന്മാർ: ബെദാൻ. ഇവർ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ
    പുത്രന്മാർ ആയിരുന്നു.'
  rmc-rmc: O Ulam sas dad le Bedanoske. Kala savore sas potomki le Gileadoskre, savo
    sas čhavo le Machiroskro, a ov čhavo le Menašeskro.
  pes-OPV: و پسر اُولام بِدان بود. اينانند پسران جِلعاد بن ماکير بن مَنَّسي.
  ron-1924: 'Фиул луй Улам: Бедан. Ачештя сунт фиий луй Галаад, фиул луй Макир, фиул
    луй Манасе.'
  ben-OBCV: 'ঊলমের ছেলে: বদান। মনঃশির ছেলে মাখীর, তার ছেলে গিলিয়দ, এরা তার ছেলে।'
  som-som: Ina Uulaamna wuxuu ahaa Bedaan. Kuwaasu waxay ahaayeen wiilashii Gilecaad
    oo ahaa ina Maakiir, oo ka sii ahaa ina Manaseh.
  lat-VUC: 'Filius autem Ulam, Badan: hi sunt filii Galaad, filii Machir, filii Manasse.'
  eng-ASVBT: 'And the sons of Ulam: Bedan. These were the sons of Gilead the son of
    Machir, the son of Manasseh.'
  ita-1885: E di Ulam fu figliuolo Bedan. Questi furono i figliuoli di Galaad figliuolo
    di Machir, figliuolo di Manasse.
  eng-LXXUP: And the sons of Ulam; Bedan. These were the sons of Gilead, the son of
    Machir, the son of Manasseh.
  eng-ULB: Ulam's son was Bedan. These were the descendants of Gilead son of Makir
    son of Manasseh.
  spa-VBL: 'El hijo de Ulam: Bedan. Todos estos fueron los hijos de Galaad, hijo de
    Maquir, hijo de Manasés.'
  fra-_FOB: 'Fils d''Ulam: Bédan. Ce sont là les enfants de Galaad, fils de Makir,
    fils de Manassé.'
  mal-mal: 'ഊലാമിന്റെ പുത്രന്മാർ: ബെദാൻ. ഇവർ മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ മകനായ ഗിലെയാദിന്റെ
    പുത്രന്മാർ ആയിരുന്നു.'
  urd-GVR: Aulām ke beṭe kā nām Bidān thā. Yihī Jiliyād bin Makīr bin Manassī kī aulād
    the.
  suz-BL: ऊलाम आ तौ बेदान बाक्‍माक्‍त। मेको नेल्‍ले गिलाद आ तौ चच युइ बाक्‍मा बाक्‍त।
    गिलाद माकीर आ तौ नु मनस्‍से आ चच बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Ulam: Bedan. Questi furono i figliuoli di Galaad, figliuolo
    di Makir, figliuolo di Manasse.'
  ckb-ckb: 'کوڕەکەی ئولامیش: بدان بوو. ئەوانە نەوەی گلعادی کوڕی ماکیری کوڕی مەنەشە
    بوون.'
  eng-BBE: 'And the son of Ulam: Bedan. These were the sons of Gilead, the son of
    Machir the son of Manasseh.'
  kan-OKCV: ಊಲಾಮ್ ಮಗನು ಬೆದಾನ್. ಇವರೇ ಮನಸ್ಸೆಯ ಮಗನಾಗಿರುವ ಮಾಕೀರನ ಮಗ ಗಿಲ್ಯಾದನ ಪುತ್ರರು.
  tam-2017: ஊலாமின் மகன்களில் ஒருவன் பேதான்; இவர்கள் மனாசேயின் மகனாகிய மாகீருக்குப்
    பிறந்த கீலேயாத் மகன்கள்.
  spa-RV-1909: Hijo de Ulam fué Bedán. Estos fueron los hijos de Galaad, hijo de Machîr,
    hijo de Manasés.
  ron-BTF: 'Și fiii lui Ulam: Bedan. Aceștia erau fiii lui Galaad, fiul lui Machir,
    fiul lui Manase.'
  eng-WEBP: 'The sons of Ulam: Bedan. These were the sons of Gilead the son of Machir,
    the son of Manasseh.'
  eng-FBV: 'The son of Ulam: Bedan. These were all the sons of Gilead, son of Makir,
    son of Manasseh.'
  nld-1939: De zoon van Oelam was Bedan. Dit waren de afstammelingen van Gilad, den
    zoon van Makir, zoon van Manasse.
  nch-BL: Huan Ulam quipixqui icone cati itoca Bedán. Nochi ni tacame eliyayaj iconehua
    Galaad, cati icone Maquir, cati ica huejcajquiya eliyaya icone Manasés.
  vie-1934: Con trai của U-lam là Bê-đan. Aáy là con trai của Ga-la-át, cháu của Ma-ki,
    chắt của Ma-na-se.
  hin-CV: 'उलाम का पुत्र था: बेदान. ये सभी गिलआद के पुत्र, माखीर के पोते और मनश्शेह
    के परपोते थे.'
  spa-BES: 'Y el hijo de Ulam: Bedán. Estos fueron los hijos de Galaad, el hijo de
    Maquir, hijo de Manasés.'
  tdx-tdx: 'Ty ana’ i Ola­me: i Bedane. Ie ro ana’ i Gilade, ana’ i Makire, ana’ i
    Menasè.'
  tha-KJV: บุ​ตรชายของอุลามคือเบดาน เหล่านี้​เป็นบุตรชายกิเลอาด ผู้​เป็นบุตรชายมาคีร์
    ผู้​เป็นบุตรชายมนัสเสห์
  por-BR-2018: E o filho de Ulão foi Bedã. Estes foram os filhos de Gileade, filho
    de Maquir, filho de Manassés.
  deu-ELO: 'Und die Söhne Ulams: Bedan. Das sind die Söhne Gileads, des Sohnes Makirs,
    des Sohnes Manasses. -'
  eng-WYC-2018: And the son of Ulam was Bedan. These were the sons of Gilead, son
    of Machir, son of Manasseh;
  epo-epo: La filo de Ulam estis Bedan. Tio estas la filoj de Gilead, filo de Maĥir,
    filo de Manase.
  uig-PIN: Ulamning oƣli Bedan idi. Bularning ⱨǝmmisi Gileadning ǝwladliri; Gilead
    Makirning oƣli, Makir Manassǝⱨning oƣli idi.
  beo-beo: Iula:me egefe da Bida:ne. Amo huluane da Gilia:de egaga fifi misi. Gilia:de
    eda da Ma:igie amola ea aowa da Ma:na:se.
  tpi-OTNT: Ulam i gat wanpela pikinini man tasol, nem bilong en Bedan. Ol dispela
    manmeri i lain bilong Gileat. Gileat em i pikinini bilong Makir na Makir em i
    pikinini bilong Manase.
  hau-SA: Ɗan Ulam shi ne, Bedan. Duka waɗannan zuriyar Gileyad ne. Gileyad ɗan Makir
    ne, Makir kuma ɗan Manasse.
  uig-LAT: Ulamning oghli Bédan idi. Bularning hemmisi Giléadning ewladliri; Giléad
    Makirning oghli, Makir Manassehning oghli idi.
  nde-nde: 'Indodana ka-Ulamu kungu: Bhedani. La ngamadodana kaGiliyadi, indodana
    kaMakhiri, indodana kaManase.'
  ton-ton: Pea ko e ngaahi foha ʻo Ulami; ko Pitani. Ko kinautolu ni ko e ngaahi foha
    ʻo Kiliati, ko e foha ʻo Mekili, ko e foha ʻo Manase.
  ces-1613: 'Synové pak Ulamovi: Bedan. Tiť jsou synové Galád syna Machirova, syna
    Manassesova.'
  eng-WMB: 'The sons of Ulam: Bedan. These were the sons of Gilead the son of Machir,
    the son of Manasseh.'
  tam-TCV: 'ஊலாமின் மகன்: பேதான். இவர்களே மனாசேயின் மகன் மாகீரின் மகனான கீலேயாத்தின்
    மகன்கள்.'
  ceb-ULB: Ang anak nga lalaki ni Ulam mao si Bedan. Mao kini ang mga kaliwat ni Gilead
    ang anak ni Makir nga anak ni Manases.
  pol-UBG: 'Synowie Ulama: Bedon. To są synowie Gileada, syna Makira, syna Manassesa.'
  urd-GVU: اُولام کے بیٹے کا نام بِدان تھا۔ یہی جِلعاد بن مکیر بن منسّی کی اولاد تھے۔
  deu-1912: Ulams Sohn aber war Bedan. Das sind die Kinder Gileads, des Sohnes Machirs,
    des Sohnes Manasses.
  kan-2017: ಉಲಾಮನ ಮಗನು ಬೆದಾನ್. ಇವರು ಮನಸ್ಸೆಯ ಮೊಮ್ಮಗ ಹಾಗೂ ಮಾಕೀರನ ಮಗ. ಇವರು ಗಿಲ್ಯಾದನ ಸಂತಾನದವರು.
  yap-yap: ma Ulam e bay be’ ni pagel ni fak ni fithingan e Bedan. Irera’ e pi’in
    owchen Gilead, nib mo’on ni fak Makir ma Manasseh e tutuw rok.
  hlt-MCSB: Ulam koca la Bedan. He rhoek he Manasseh capa Makir kah a ca Gilead koca
    rhoek ni.
  mdy-ETH: ዑላሜ ባዳኔ ጌይንታ ፔቴ ዓቲንቄ ናይ ሾዔኔ፤ ዬንሢ ቢያ ሚናኣሴ ናኣዚኮ ናኣዚ፥ ማኪሬ ናኣዚ፥ ጌሌዓዴ ዜርፆኬ።
  twi-ASANTE: 'Na Ulam babarima din de: Bedan. Na wɔn nyinaa yɛ Gileadfoɔ a wɔyɛ Manase
    babarima Makir asefoɔ.'
  eng-WEBU: 'The sons of Ulam: Bedan. These were the sons of Gilead the son of Machir,
    the son of Manasseh.'
  wal-wal: Ulaama na7ai Badaana. Hageeti Minaase na7aa na7aa, Maakiira na7aa Gala7aade
    zareta.
  spa-PDDPT: El hijo de Ulam fue Bedán. Éstos fueron los hijos de Galaad, hijo de
    Maquir, hijo de Manasés.
  gun-gun: Ulão ra'y ma Bedã. Ha'e kuery ae Gileade ramymino ikuai. Ha'e va'e ma Maquir
    ra'y, Manassés ramymino.
  ilo-ULB: Ti putot a lalaki ni Ulam ket ni Bedan. Dagitoy dagiti kaputotan ni Galaad
    a putot a lalaki ni Macir, a putot a lalaki ni Manases.
  kpg-kpg: Ulam guu hai dana dama daane dono ingoo go Bedan. Digaula huogodoo nia
    hagadili ni Gilead, tama daane a Machir go tama daane a Manasseh.
  uig-ARA: ئۇلامنىڭ ئوغلى بېدان ئىدى. بۇلارنىڭ ھەممىسى گىلېئادنىڭ ئەۋلادلىرى؛ گىلېئاد
    ماكىرنىڭ ئوغلى، ماكىر ماناسسەھنىڭ ئوغلى ئىدى.
  sus-sus: Ulami xa di xili Bedan. Galadi xa die nan na ki, Makiri xa di, Manasi xa
    di.
  pon-2006: oh Ulam naineki pwutak emen ede Pedan. Irail pwukat koaros iei kadaudok
    en Kilead, nein Makir pwutak oh eh pahpa kahlap Manase.
  ksd-ksd: Ma Ulam i ga vangala Bedan. Go diat a umana natu i Gilead natu i Makir
    natu i Manase.
  tur-YTC: 'Ulam''ın oğulları: Bedan. Bunlar Manaşşe''nin oğlu Makir''in oğlu Gilad''ın
    oğullarıydı.'
  grc-BRENT: Καὶ υἱοὶ Οὐλὰμ, Βαδάμ· οὗτοι υἱοὶ Γαλαὰδ, υἱοῦ Μαχὶρ, υἱοῦ Μανασσῆ.
  ind-AYT: Anak Ulam adalah Bedan. Itulah keturunan Gilead, anak Makhir, anak Manasye.
  nya-nya: Mwana wa Ulamu anali Bedani. Awa anali ana a Giliyadi mwana wa Makiri,
    mwana wa Manase.
  hrv-hrv: 'Ulamovi sinovi: Bedan. To su sinovi Gileada, sina Makira, Manašeova sina.'
  mps-mps: Ulamgo ogwa dedeli ame nai, aga nogi Bedan. Te nogi tama nogi yali we bidi,
    augwali te Gileatgo hani dabe da, Gileat te Makirgo ogwa, te Makir Manasego ogwa
    dao.
  tpi-tpi: Ulam i gat wanpela pikinini man tasol, nem bilong en Bedan. Ol dispela
    manmeri i lain bilong Gileat. Gileat em i pikinini bilong Makir na Makir em i
    pikinini bilong Manase.
  dan-1931: 'Ulams Sønner: Bedan. Det var Sønner af Gilead, en Søn af Makir, en Søn
    af Manasse.'
  vie-OVCB: Con U-lam là Bê-đan. Đó là con cháu Ga-la-át, con Ma-ki, cháu Ma-na-se.
  guj-2017: ઉલામનો દીકરો બદાન. તેઓ મનાશ્શાના દીકરા માખીરના દીકરા ગિલ્યાદના વંશજો હતા.
  pon-2006A: oh Ulam naineki pwutak emen ede Pedan. Irail pwukat koaros iei kadaudok
    en Kilead, nein Makir pwutak oh eh pahpa kahlap Manase.
  por-BRBSL: 'Os filhos de Ulam: Bedan. Estes eram os filhos de Gilead, o filho de
    Machir, o filho de Manasseh.'
  cth-cth: Ulam casak teh Bedan. Hetnaw heh Manasseh capa Makhir e a ca Gilead casaknaw
    doeh.
  twi-twi: 'Na Ulam babarima din de: Bedan. Na wɔn nyinaa yɛ Gileadfo a wɔyɛ Manase
    babarima Makir asefo.'
  hlt-hlt: Ulam koca la Bedan. He rhoek he Manasseh capa Makir kah a ca Gilead koca
    rhoek ni.
  tbz-SIM: kɛ̀ Udɑmmuu pɛitɛ́ Bedɑnni. Kɑdɑɑdi nɑɑ̀mùnkù kɔbɛ mbɛ mɛmmɛ. Kɑdɑɑdi do
    tú Mɑkiidi birɛ ndɛ Mɑnɑnsee yɑɑ̀birɛ.
  msy-2020: Ezɨ Ulam otarir vamɨra iti, an ziam Bedan. Gumazamizir kaba me Gileatɨn
    adarasi. Gileat a Makirɨn otarim, ezɨ Makir, a Manasen otarim.
  dop-dop: Ulɑm pǝyɑlʋ kɛlɛ Petɑŋ. Mɑkii pǝyɑlʋ Kɑlɑɑtɩ wei ɩ kɛ́ Mɑnɑsee sɑɑlɩ tɔ
    ɩ lʋlʋɣʋ nyǝ́mɑ ntɛ́.
  azb-azb: Ulamın oğlu Bedan idi. Menaşşe oğlu Makir oğlu Gileadın nəsli bunlardır.
  eng-DBY: 'And the sons of Ulam: Bedan. These were the sons of Gilead, the son of
    Machir, the son of Manasseh.'
  hin-2017: 'और ऊलाम का पुत्र: बदान। ये गिलाद की सन्तान थे जो माकीर का पुत्र और मनश्शे
    का पोता था।'
  eng-YLT: 'And son of Ulam: Bedan. These [are] sons of Gilead son of Machir, son
    of Manasseh.'
  eng-WYC-2017: And the son of Ulam was Bedan. These were the sons of Gilead, son
    of Machir, son of Manasseh;
  eng-WMBB: 'The sons of Ulam: Bedan. These were the sons of Gilead the son of Machir,
    the son of Manasseh.'
  urd-GVH: औलाम के बेटे का नाम बिदान था। यही जिलियाद बिन मकीर बिन मनस्सी की औलाद थे।
  rug-rug: Meke e Ulama si keke tuna koreo, e Bedana pozana. Arini sari na tutina
    e Qileadi sa tuna koreo e Makiri, sa tuna koreo e Manase.
  gaz-gaz: 'Ilmi Uulaam: Bedaan. Isaan kunneen ilmaan Giliʼaadii ilma Maakiirii, ilma
    Minaasee sanaa ti.'
  fra-LSG: 'Fils d’Ulam: Bedan. Ce sont là les fils de Galaad, fils de Makir, fils
    de Manassé.'
  yal-yal: Yulami yi Bedani sɔtɔ. Galadi a diine nan ne ra, Makiri a diina, Manase
    mamandenna.
  haw-1868: A o ke keikikane a Ulama, o Bedana. O lakou na keiki a Gileada, ke keiki
    a Makira, ke keiki a Manase.
  arb-NAV: وَكَانَ لأُولامَ ابْنٌ يُدْعَى بَدَانَ. هَؤُلاءِ هُمْ ذُرِّيَّةُ جِلْعَادَ
    بْنِ مَاكِيرَ بْنِ مَنَسَّى.
  ewe-ewe: Ulam dzi Bedan. Ale ame siawoe nye Gilead ƒe viwo kple tɔgbuiyɔviwo na
    Makir, ame si fofoe nye Manase.
  eng-LEE: 'And the sons of Ulam: Bedan. These were the sons of Gil''ad, the son of
    Machir, the son of Menasseh.'
  asm-FB: উলমৰ পুত্র বদান। এওঁলোক মনচিৰ নাতি মাখীৰৰ পুত্র গিলিয়দৰ সন্তান আছিল।
  sus-A: عُلَمِ شَ دِ شِلِ بٍدَن. فَلَدِ شَ دِيٍ نَن نَ كِ، مَكِرِ شَ دِ، مَنَسِ شَ
    دِ.
  fra-SBL: 'Fils d''Ulam : Bedan. Ce sont là les fils de Galaad, fils de Makir, fils
    de Manassé.'
  hbo-hbo: וּבְנֵ֥י אוּלָ֖ם בְּדָ֑ן אֵ֚לֶּה בְּנֵ֣י גִלְעָ֔ד בֶּן־מָכִ֖יר בֶּן־מְנַשֶּֽׁה׃
  kik-kik: 'Mũriũ wa Ulamu eetagwo: Bedani. Acio nĩo maarĩ ariũ a Gileadi mũrũ wa
    Makiru, mũrũ wa Manase.'
  fra-NCL: 'Fils d’Ulam : Badan. — Ce sont là les fils de Galaad, fils de Machir,
    fils de Manassé. —'
  cek-AK: Ulam ih caanawk loe Bedan. Manasseh ih capa loe Makir, Makir ih capa Gilead
    acaeng ah oh.
  cuk-cuk: 'Ulam-e-machidi, wedid: Bedán. Wemala, Galaad-e-masmala gumalad. Galaadʼde,
    Maquir-e-machid, Manasés-e-wagwabalid.'
  uig-CYR: Уламниң оғли Бедан еди. Буларниң һәммиси Гилеадниң әвлатлири; Гилеад Макирниң
    оғли, Макир Манассәһниң оғли еди.
  tel-2017: ఊలాము కొడుకు బెదాను. వీరంతా మనష్షే కొడుకు మాకీరుకి పుట్టిన గిలాదు సంతానం.
  hat-BSA: Fis a Ulam la te Bedan. Sila yo te fis a Galaad, fis a Makir a, fis a Manassé
    a.
  kos-kos: na oasr wen se natul Ulam, su inel pa Bedan. Mwet inge nukewa ma in fwil
    natul Gilead, wen natul Machir, su wen natul Manasseh.
  hbo-WLC: וּבְנֵ֥י אוּלָ֖ם בְּדָ֑ן אֵ֚לֶּה בְּנֵ֣י גִלְעָ֔ד בֶּן־מָכִ֖יר בֶּן־מְנַשֶּֽׁה׃
  ibo-ibo: Nwa nwoke Ụlam mụtara bụ Bedan. Ndị a bụ ụmụ Gilead, nwa nwa Makia, nwa
    Manase.
  ory-ory: ଉଲମ୍‍ର ପୁତ୍ରଗଣ, ବଦାନ। ଏମାନେ ମନଃଶିର ପୌତ୍ର ମାଖୀରର ପୁତ୍ର ଗିଲୀୟଦର ସନ୍ତାନ।
  chk-chk: Nge nöün Ulam we mwän Petan. Ätekei meinisin ir mwirimwirin Kiliat, nge
    Kiliat nöün Makir, nge Makir nöün Manasa.
  rop-rop: en Yulam bin abum san gulum Bedan. Dislot na bin ola femili lain weya bin
    kamat brom Giliyad, det san blanga Mekiya en grensan blanga Manesa.
  ukr-1871: 'Син Уламів: Бедан. Оце сини в Галаада, сина Махирового, Манассіїного
    сина.'
  deu-1951: 'Und die Söhne Ulams: Bedan. Das sind die Söhne Gileads, des Sohnes Machirs,
    des Sohnes Manasses.'
  eng-JPS: 'And the sons of Ulam: Bedan. These were the sons of Gilead the son of
    Machir, the son of Manasseh.'
  srp-1865: 'I sinovi Ulamovi: Vedan. To su sinovi Galada sina Mahira sina Manasijina.'
  lug-lug: Mutabani wa Ulamu yali Bedani, era bano nga be batabani ba Gireyaadi, mutabani
    wa Makiri, mutabani wa Manase.
  heb-heb: ובני אולם בדן אלה בני גלעד בן מכיר בן מנשה׃
  ben-IRV: ঊলমের একজন ছেলের নাম বদান। এরা ছিল গিলিয়দের বংশের লোক। গিলিয়দ মাখীরের
    ছেলে আর মাখীর মনঃশির ছেলে।
  pan-pan: ਅਤੇ ਊਲਾਮ ਦੇ ਪੁੱਤਰ, ਬਦਾਨ। ਇਹ ਗਿਲਆਦ ਦੇ ਪੁੱਤਰ ਸਨ ਜਿਹੜਾ ਮਾਕੀਰ ਦੇ ਪੁੱਤਰ ਤੇ ਮਨੱਸ਼ਹ
    ਦਾ ਪੋਤਾ ਸੀ
  mya-JVB: ဥလံ သား ကားဗေဒန် တည်း။ ဤရွေ့ကား မနာရှေ သား မာခိရ ၏ သား ဂိလဒ် အမျိုးအနွယ်
    တည်း။
  hmo-hmo: Ulama ena natuna tau be Bedana. Inai ibounai be Gileada ena bese taudia.
    Gileada be Makiri ena natuna tau. Makiri be Manase ena natuna tau.
  urd-urd: और औलाम का बेटा बिदान था, यह जिल'आद बिन मकीर बिन मनस्सी के बेटे थे।
  rus-SYN: 'Сын Улама: Бедан. Вот сыновья Галаада, сына Махира, сына Манассиина.'
  bqc-SIM: Ulaũ mɛ́ Bedã ì. Makii nɛ́ Galada, Manase tↄũna nɛgↄ̃ɛↄn we.
  tcz-CHONGTHU: Ulam chapa chu Bedan ahi. Hichengse hi Manasseh chapa Makir son chilhah
    ho lah’a Gilead insung mite jeng ahiuve.
  mar-mar: ऊलामचा पुत्र बदान. हे झाले गिलादाचे वंशज. गिलाद हा माखीरचा पुत्र. माखीर
    मनश्शेचा पुत्र.
  qub-qub: Ulampa wamran caran Bedán. Paycunami caran Maquirpa wamran Galaadpita miraj.
    Maquirga caran Manasespa wamran.
  bqp-bqp: Ulɑmun biiwɑ Bedɑni. Beniwɑ bɑ sɑ̃ɑ Gɑlɑdi, Mɑkirin bii, Mɑnɑsen debubun
    bibun bweseru.
  hat-hat: Oulam fè yon pitit gason yo te rele Bedan. Yo tout te pitit Galarad, ki
    te pitit Maki, ki li menm te pitit Manase.
  eng-BSB: 'The son of Ulam: Bedan. These were the sons of Gilead son of Machir, the
    son of Manasseh.'
  eng-WEBPB: 'The sons of Ulam: Bedan. These were the sons of Gilead the son of Machir,
    the son of Manasseh.'
  kbq-kbq: Hagi Ulamu nemofo'a Bedani'e. Hagi ama ana nagara Giliati nagare. Hagi
    Giliati'a Makiri nemofo'e, hagi Makiri'a Manase nemofo'e.
  nhe-BL: Huan Ulam quipixqui icone tlen itoca Bedán. Nochi ni tlacame itztoyaj iconehua
    Galaad, tlen icone Maquir, tlen ica huejcajquiya itztoya icone Manasés.
  gub-BL: 'Heta amo Uràw ta''yr Menà her ma''e izupe a''e. Na''aw Zireaz Makir ta''yr
    Manaxe hemimino waner xe wà kury:'
  eng-DRA: And the son of Ulam, Baden. These are the sons of Galaad, the son of Machir
    the son of Manasses.
