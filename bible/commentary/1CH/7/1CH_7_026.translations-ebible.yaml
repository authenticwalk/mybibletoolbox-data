verse: 1CH.007.026
translations:
  mal-C: തഹന്റെ മകൻ ലദ്ദാൻ, ലദ്ദാന്റെമകൻ അമ്മീഹൂദ്, അമ്മീഹൂദിന്റെ മകൻ എലീശാമ,
  deu-TKW: dessen Sohn Laedan, dessen Sohn Ammihud, dessen Sohn Elisama,
  lin-lin: Taani abotaki Laedani, Laedani abotaki Amiwudi, Amiwudi abotaki Elishama,
    Elishama abotaki Nuni,
  eng-LSV: Laadan his son, Ammihud his son, Elishama his son,
  eng-GNV: Laadan his sonne, Ammihud his sonne, Elishama his sonne,
  eng-WEBSTER: Laadan his son, Ammihud his son, Elishama his son,
  nhw-BL: Huan Laadán teipa quipixqui icone catli itoca Amiud. Huan Amiud teipa quipixqui
    icone catli itoca Elisama. Huan Elisama teipa quipixqui icone,
  swh-ONEN: Tahani akamzaa Ladani, Ladani akamzaa Amihudi, Amihudi akamzaa Elishama,
  bba-bba: Mɑ Tɑkɑni u seewɑ u Lɑdɑni mɑrɑ. Mɑ Lɑdɑni u seewɑ u Amihudu mɑrɑ. Mɑ Amihudu
    u seewɑ u Elisɑmɑ mɑrɑ.
  eng-KJVCPB: Laadan his son, Ammihud his son, Elishama his son,
  luo-luo: Tahan nonywolo Ladan, to Ladan nonywolo Amihud, Amihud nonywolo Elishama,
  meu-meu: Tahan natuna na Ladan; Ladan natuna na Amihud; Amihud natuna na Elisama;
  npi-ULB: तहनका छोरा लादान थिए । लादानका छोरा अम्‍मीहूद थिए । अम्मीहूदका छोरा एलीशामा
    थिए ।
  yor-yor: Laadani ọmọ rẹ̀ Ammihudu ọmọ rẹ̀, Eliṣama ọmọ rẹ̀,
  pes-OPCB: لعدان، عمیهود، الیشمع،
  tgl-ULB: Ang anak na lalaki ni Tahan ay si Ladan. Ang anak na lalaki ni Ladan ay
    si Amihud. Ang anak na lalaki ni Amihud ay si Elisama.
  hui-hui: '@see-verse:1CH.007.025'
  mya-mya: '@see-verse:1CH.007.025'
  bod-N: ཐ་ཧན་གྱི་བུ་ནི་ལཱ་དན་ཡིན་ལ། ལཱ་དན་གྱི་བུ་ནི་ཨམ་མེ་ཧུད་ཡིན་པ་དང་། ཨམ་མེ་ཧུད་ཀྱི་བུ་ནི་ཨེ་ལི་ཤ་མཱ་ཡིན།
  sna-sna: Radhani mwanakomana wake, Amihudhi mwanakomana wake, Erishama mwanakomana
    wake,
  spa-BLM: Su hijo Ladán, su hijo Ammihud, su hijo Elishama,
  cac-cac: '@see-verse:1CH.007.025'
  swh-ULB: Mwana wa Tahani alikuwa Ladani. Mwana wa Ladani alikuwa Amihudi. Mwana
