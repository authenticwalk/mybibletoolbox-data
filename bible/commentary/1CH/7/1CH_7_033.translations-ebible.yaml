verse: 1CH.007.033
translations:
  mal-C: 'യഫ്ളേത്തിന്റെ പുത്രന്മാർ: പാസാക്ക്, ബിംഹാൽ, അശ്വാത്ത്. ഇവർ യഫ്ളേത്തിന്റെ
    പുത്രന്മാരായിരുന്നു.'
  deu-TKW: Die Söhne Japhlets waren Pasach, Bimehal und Aswath; das waren die Söhne
    Japhlets.
  lin-lin: 'Bana mibali ya Yafeleti : Pasaki, Bimali mpe Ashivati. Bango nde bazalaki
    bana mibali ya Yafeleti.'
  eng-LSV: 'And sons of Japhlet: Pasach, and Bimhal, and Ashvath; these [are] sons
    of Japhlet.'
  eng-GNV: 'And the sonnes of Iaphlet were Pasach, and Bimhal, and Ashuath: these
    were the children of Iaphlet.'
  eng-WEBSTER: And the sons of Japhlet; Pasach, and Bimhal, and Ashvath. These are
    the children of Japhlet.
  nhw-BL: Huan Jaflet quinpixqui iconehua catli inintoca eliyayaj Pasac, Bimhal huan
    Asvat.
  swh-ONEN: 'Wana wa Yafleti walikuwa: Pasaki, Bimhali na Ashvathi. Hawa walikuwa
    wana wa Yafleti.'
  bba-bba: Be bɑ sɑ̃ɑ Yɑfilɛtin bibu, berɑ Pɑsɑki kɑ Bimɑli kɑ sere Asifɑti. Be bɑ
    sɑ̃ɑ Yɑfilɛtin bibu, berɑ mi.
  eng-KJVCPB: And the sons of Japhlet; Pasach, and Bimhal, and Ashvath. These are
    the children of Japhlet.
  luo-luo: 'Yawuot Jaflet ne gin: Pasak, Bimhal kod Ashvath. Magi ne yawuot Jaflet.'
  meu-meu: 'Iaflete natuna: Pasaka, Bimihala, Asavata. Unu na laflete natuna.'
  npi-ULB: यप्‍लेतका छोराहरू पासक, बिम्‍हाल र अश्‍वात थिए । यिनीहरू यप्लेतका सन्तान
    थिए ।
  yor-yor: 'Àwọn ọmọ Jafileti: Pasaki, Bimhali àti Asifati. Wọ̀nyí ni àwọn ọmọ Jafileti.'
  pes-OPCB: 'پسران یفلیط عبارت بودند از: فاسک، بمهال و عشوت.'
  tgl-ULB: Ang mga anak ni Jaflet ay sina Pasac, Bimhal at Asvat. Ito ang mga anak
    ni Jaflet.
  hui-hui: Yabalede ibu igini tebira henego mini uru Pasaga Bimihala Asabada imaru
    hene.
  mya-mya: ယာ​ဖ​လက်​တွင်​ပါ​သက်၊ ဗိ​မ​ဟာ​လ၊ အာ​ရှ​ဝတ်​ဟူ​၍​သား​သုံး​ယောက်​ရှိ​၏။
  bod-N: ཡབ་ལེད་ཀྱི་བུ་ནི་ཕཱ་སག་དང་པིམ་ཧལ། ཨ་ཤ་ཝད་བཅས་ཡིན་ལ། དེ་དག་ནི་ཡབ་ལེད་ཀྱི་བུ་ཡིན་ནོ།
    །
  sna-sna: 'Vanakomana vaJafireti vaiva: Pasaki, Bhimari naAshivhati. Ava ndivo vaiva
    vanakomana vaJafireti.'
  spa-BLM: 'Los hijos de Jafet: Pasach, Bimhal y Ashvath. Estos son los hijos de Jafet.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Jaflet chi'': Aton vin̈aj Pasac, vin̈aj Bimhal
    yed'' vin̈aj Asvat.'
  swh-ULB: Wana wa Yafeti walikuwa Pasach, Bimhali, na Ashivati. hawa walikuwa watoto
    wa yafeti.
  bel-bel: 'Сыны Яфлэта: Пасах, Бімгал і Ашват. Вось сыны Яфлэта.'
  deu-ELBBK: 'Und die Söhne Japhlets: Pasak und Bimhal und Aschwat. Das sind die Söhne
    Japhlets.'
  mbb-OT: Is menge anak ni Jaflet he menge maama, ne iyan si Pasac, Bimhal, wey si
    Ashvat.
  mal-2015: 'യഫ്ലേത്തിന്റെ പുത്രന്മാർ: പാസാക്, ബിംഹാൽ, അശ്വാത്ത്; ഇവർ യഫ്ലേത്തിന്റെ
    പുത്രന്മാർ.'
  rmc-rmc: Le Jafletoskre čhave sas o Pasach, o Bimhal the o Ašvat.
  pes-OPV: و پسران يفليط فاسَک و بِمهال و عَشوَت بودند. اينانند بني يفليط.
  ron-1924: 'Фиий луй Иафлет: Пасак, Бимхал ши Ашват. Ачештя сунт фиий луй Иафлет.'
  ben-OBCV: 'যফলেটের ছেলেরা: পাসক, বিমহল ও অশ্বৎ। এরাই যফলেটের ছেলেসন্তান।'
  som-som: Wiilashii Yafleedna waxay ahaayeen Faasag, iyo Bimhaal, iyo Cashwaad. Intaasu
    waa ilma Yafleed.
  lat-VUC: 'Filii Jephlat: Phosech, et Chamaal, et Asoth: hi filii Jephlat.'
  eng-ASVBT: 'And the sons of Japhlet: Pasach, and Bimhal, and Ashvath. These are
    the children of Japhlet.'
  ita-1885: Ed i figliuoli di Iaflet furono Pasac, e Bimhal, ed Asvat. Questi furono
    i figliuoli di Iaflet.
  eng-LXXUP: 'And the sons of Japhlet; Pasach, and Bimhal, and Ashvath: these are
    the sons of Japhlet.'
  eng-ULB: Japhlet's sons were Pasak, Bimhal, and Ashvath. These were Japhlet's children.
  spa-VBL: 'Los hijos de Jaflet: Pasac, Bimhal y Asvat. Todos estos fueron Los hijos
    de Jaflet.'
  fra-_FOB: 'Fils de Japhlet: Pasac, Bimhal et Ashvath. Ce sont là les fils de Japhlet.'
  mal-mal: 'യഫ്ലേത്തിന്റെ പുത്രന്മാർ: പാസാക്, ബിംഹാൽ, അശ്വാത്ത്; ഇവർ യഫ്ലേത്തിന്റെ
    പുത്രന്മാർ.'
  urd-GVR: Yaflīt ke tīn beṭe Fāsak, Bimhāl aur Aswāt the.
  suz-BL: याफ्‍लेत आ तौ पासाक, बिम्‍हाल नु अश्‍वाथ बाक्‍मा बाक्‍त। मेकोपुकी याफ्‍लेत
    आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Jaflet: Pasac, Bimhal ed Asvath. Questi sono i figliuoli
    di Jaflet.'
  ckb-ckb: 'کوڕەکانی یەفلێت: پاسەک، بیمهال و عەشڤات. ئەمانە کوڕەکانی یەفلێت بوون.'
  eng-BBE: 'And the sons of Japhlet: Pasach and Bimhal and Ashvath. These are the
    sons of Japhlet.'
  kan-OKCV: 'ಯಫ್ಲೇಟನ ಪುತ್ರರು: ಪಾಸಕನು, ಬಿಮ್ಹಾಲನು, ಅಶ್ವಾತನು ಇವರೇ ಯಫ್ಲೇಟನ ಮಕ್ಕಳು.'
  tam-2017: யப்லேத்தின் மகன்கள் பாசாக், பிம்மால், அஸ்வாத் என்பவர்கள்; இவர்களே யப்லேத்தின்
    மகன்கள்.
  spa-RV-1909: 'Los hijos de Japhlet: Pasac, Bimhal, y Asvath. Aquestos los hijos
    de Japhlet.'
  ron-BTF: 'Și fiii lui Iaflet: Pasac și Bimhal și Așvat. Aceștia sunt copiii lui
    Iaflet.'
  eng-WEBP: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These are the children
    of Japhlet.'
  eng-FBV: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These were all the sons
    of Japhlet.'
  nld-1939: 'De zonen van Jaflet waren: Pasak, Bimhal en Asjwat, allen zonen van Jaflet.'
  nch-BL: Huan Jaflet quinpixqui iconehua cati inintoca eliyaya Pasac, Bimhal huan
    Asvat.
  vie-1934: Con trai của Giát-phơ-lết là Pha-sác, Bim-hanh, và A-vát. Đó là những
    con trai của Giáp-phơ-lết.
  hin-CV: 'याफलेत के पुत्र: पासाख, बिमहाल और अषवाथ. ये यफलेत के पुत्र थे.'
  spa-BES: 'Y los hijos de Jaflet: Pasac, Bimhal y Asvat.'
  tdx-tdx: 'O ana’ Iafleteo: i Pasake naho i Bimhale vaho i Asvate. Ie o ana’ Iafleteo.'
  tha-KJV: บุ​ตรชายของยาเฟล็ทคือ ปาสัค บิ​มฮาล และอัชวาท เหล่านี้​เป็นบุตรยาเฟล็ท
  por-BR-2018: 'Os filhos de Jaflete foram: Pasaque, Bimal, e Asvate. Estes foram
    os filhos de Jaflete.'
  deu-ELO: 'Und die Söhne Japhlets: Pasak und Bimhal und Aschwath. Das sind die Söhne
    Japhlets.'
  eng-WYC-2018: And the sons of Japhlet were Pasach, and Bimhal, and Ashvath; these
    were the sons of Japhlet.
  epo-epo: 'La filoj de Jaflet: Pasaĥ, Bimhal, kaj Aŝvat. Tio estas la filoj de Jaflet.'
  uig-PIN: Yaflǝtning oƣulliri Pasaⱪ, Bimⱨal wǝ Axwat; bular Yaflǝtning oƣulliri idi.
  beo-beo: Ya:falede amola da egefe udiana. Ilia da Ba:isa:ge, Himiha:le amola A:siefa:de.
  tpi-OTNT: Nem bilong ol pikinini man bilong Japlet i olsem, Pasak na Bimhal na Asvat.
  hau-SA: ’Ya’yan Yaflet maza su ne, Fasak, Bimhal da Ashwat. Waɗannan su ne ’ya’yan
    Yaflet maza.
  uig-LAT: Yafletning oghulliri Pasaq, Bimhal we Ashwat; bular Yafletning oghulliri
    idi.
  nde-nde: 'Amadodana kaJafilethi yila: nguPasaki, loBhimihali kanye lo-Ashivathi.
    Laba kwakungamadodana kaJafilethi.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Safileti: ko Pasaki, mo Pimali, mo ʻAsivati. Ko
    e fānau ʻakinautolu ni ʻa Safileti.'
  ces-1613: 'Synové pak Jafletovi: Pasach, Bimhal, a Asvat. Ti jsou synové Jafletovi.'
  eng-WMB: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These are the children
    of Japhlet.'
  tam-TCV: 'யப்லேத்தின் மகன்கள்: பாசாக், பிம்கால், அஸ்வாத். இவர்களே யப்லேத்தின் மகன்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Jaflet mao sila si Pasac, Bimhal ug si Ashvat.
    Mao kini sila ang mga anak ni Jaflet.
  pol-UBG: 'Synowie Jafleta: Pasak, Bimhal i Aszwat. To są synowie Jafleta.'
  urd-GVU: یفلیط کے تین بیٹے فاسک، بِمہال اور عسوات تھے۔
  deu-1912: 'Die Kinder Japhlets waren: Pasach, Bimehal und Aswath; das waren die
    Kinder Japhlets.'
  kan-2017: ಪಾಸಕ್, ಬಿಮ್ಹಾಲ್, ಅಶ್ವಾತ್ ಇವರು ಯಫ್ಲೇಟನ ಮಕ್ಕಳು.
  yap-yap: 'Jaflet e dalip e pagel ni fak: Pasak, Bimhal, nge Ashvath.'
  hlt-MCSB: Japhlet koca Pasakh, Bimhal, Ashvath tih he rhoek he Japhlet koca rhoek
    ni.
  mdy-ETH: ያፕሌፄ፦ ፓሳኬ፥ ቢምሃሌና ዓሽዋቴ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na Yaflet mmammarima din de: Pasak, Bimhal ne Aswat.'
  eng-WEBU: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These are the children
    of Japhlet.'
  wal-wal: Yaafileexa attuma naati Paasaaka, Bimihaalanne Ashiwaata; hageeti Yaafileexa
    naata.
  spa-PDDPT: 'Hijos de Jaflet: Pasac, Bimhal y Asvat.'
  gun-gun: Jaflete ra'y kuery ma Pasaque, Bimal ha'e Asvate. Ha'e kuery ma Jaflete
    ra'y kuery ikuai.
  ilo-ULB: Dagiti putot a lallaki ni Jaflet ket da Pasac, Bimal, ken Ashvat. Dagitoy
    dagiti annak ni Jaflet.
  kpg-kpg: Japhlet guu hai ana dama daane dogodolu go Pasach, Bimhal mo Ashvath.
  uig-ARA: يافلەتنىڭ ئوغۇللىرى پاساق، بىمھال ۋە ئاشۋات؛ بۇلار يافلەتنىڭ ئوغۇللىرى
    ئىدى.
  sus-sus: 'Yefeleti xa die nan ya: Pasaki, Bimali, nun Asefati. Yefeleti xa die nan
    na ki.'
  pon-2006: 'Saplet pil naineki pwutak silimen: Pasak, Pimahl, oh Aspad.'
  ksd-ksd: 'A utul a natu i Iaplet go dital: Pasak, Bimal, ma Asvat.'
  tur-YTC: 'Yaflet’in oğulları: Pasak, Bimhal ve Aşvat. Bunlar Yaflet’in oğullarıydı.'
  grc-BRENT: Καὶ υἱοὶ Ἰαφλὴτ, Φασὲκ, καὶ Βαμαὴλ, καὶ Ἀσίθ· οὗτοι υἱοὶ Ἰαφλήτ.
  ind-AYT: Anak-anak Yaflet adalah Pasakh, Bimhab, dan Asywat. Itulah anak-anak Yaflet.
  nya-nya: 'Ana a Yafuleti anali awa: Pasaki, Bimuhali ndi Asivati. Awa anali ana
    a Yafuleti.'
  hrv-hrv: 'Jafletovi su sinovi bili: Pasak, Bimhal i Ašvat; to su bili Jafletovi
    sinovi.'
  mps-mps: Japletgo ogwa dabe nogi da, Pasak, me Bimhal, me Asvat dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Japlet i olsem, Pasak na Bimhal na Asvat.
  dan-1931: 'Jaflets Sønner: Pasak, Bimhal og Asjvat; det var Jaflets Sønner.'
  vie-OVCB: Con Giáp-phơ-lết gồm có Pha-sác, Binh-hanh, và A-vát.
  guj-2017: યાફલેટના દીકરાઓ; પાસાખ, બિમ્હાલ તથા આશ્વાથ. આ યાફલેટના બાળકો હતા.
  pon-2006A: 'Saplet pil naineki pwutak silimen: Pasak, Pimahl, oh Aspad.'
  por-BRBSL: 'Os filhos de Japhlet: Pasach, Bimhal, e Ashvath. Estes são os filhos
    de Japhlet.'
  cth-cth: Japhlet casak Pasakh, Bimhal, Ashvath doeh, hetnaw heh Japhlet casaknaw
    doeh.
  twi-twi: 'Na Yaflet mmabarima din de: Pasak, Bimhal ne Aswat.'
  hlt-hlt: Japhlet koca Pasakh, Bimhal, Ashvath tih he rhoek he Japhlet koca rhoek
    ni.
  tbz-SIM: Kɛ̀ Yɑfidɛtii pɛitɛ́ Pɑsɑki nɛ̀ Bimɑdi nɛ̀ Asefɑti. Yɑfiti pɛitɛ́ bɛ̀mbɛ.
  msy-2020: Ezɨ Japletɨn otaribar ziabar kara, Pasak ko Bimhal ko Asvat.
  dop-dop: Yɑfǝlɛtɩ pǝyɑlɑɑ ntɛ́ Pɑsɑkɩ, nɑ Pimɑlɩ, nɑ Asefɑtɩ.
  azb-azb: 'Yafletin oğulları bunlardır: Pasak, Bimhal və Aşvat.'
  eng-DBY: 'And the sons of Japhlet: Pasach, and Bimhal, and Ashvath; these are the
    sons of Japhlet.'
  hin-2017: और यपलेत के पुत्र पासक बिम्हाल और अश्‍वात। यपलेत के ये ही पुत्र थे।
  eng-YLT: 'And sons of Japhlet: Pasach, and Bimhal, and Ashvath; these [are] sons
    of Japhlet.'
  eng-WYC-2017: And the sons of Japhlet were Pasach, and Bimhal, and Ashvath; these
    were the sons of Japhlet.
  eng-WMBB: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These are the children
    of Japhlet.'
  urd-GVH: यफ़लीत के तीन बेटे फ़ासक, बिमहाल और असवात थे।
  rug-rug: 'Ka ṉeta tugo sari tuna koreo e Zapeleti: e Pasako, Bimihala, meke Azavati.'
  gaz-gaz: 'Ilmaan Yaafleex: Phaasaak, Biimihaalii fi Ashwaati. Isaan kunneen ilmaan
    Yaafleexii ti.'
  fra-LSG: 'Fils de Japhleth: Pasac, Bimhal et Aschvath. Ce sont là les fils de Japhleth.'
  yal-yal: Yefeleti yi Pasaki nun Bimali nun Asefati sɔtɔ. Yefeleti a diine nan ne
    ra.
  haw-1868: 'O na keikikane a Iapeleta; o Pasaka, o Bimehala, a o Asevata: o lakou
    nei na keiki a Iapeleta.'
  arb-NAV: 'أَمَّا أَبْنَاءُ يَفْلِيطَ فَهُمْ: فَاسَكُ وَبِمْهَالُ وَعَشْوَةُ. هَؤُلاءِ
    هُمْ أَبْنَاءُ يَفْلِيطَ.'
  ewe-ewe: 'Yaflet ƒe viwoe nye: Pasak, Bimhal kple Asvat,'
  eng-LEE: 'And the sons of Yaphiet: Passach, and Bimhal, and ''Ashvath. These are
    the children of Yaphlet.'
  asm-FB: যফলেটৰ পুত্র পাচক, বিমহল, আৰু অশ্বৎ। এওঁলোক যফলেটৰ সন্তান।
  sus-A: يٍقٍلٍتِ شَ دِيٍ نَن يَ؛ ثَسَكِ، بِمَلِ، نُن عَسٍقَتِ. يٍقٍلٍتِ شَ دِيٍ نَن
    نَ كِ.
  fra-SBL: 'Fils de Japhlet : Pasach, Bimhal et Ashvath. Ce sont les fils de Japhlet.'
  hbo-hbo: וּבְנֵ֣י יַפְלֵ֔ט פָּסַ֥ךְ וּבִמְהָ֖ל וְעַשְׁוָ֑ת אֵ֖לֶּה בְּנֵ֥י יַפְלֵֽט׃
  kik-kik: 'Ariũ a Jafileti maarĩ: Pasaka, na Bimihali, na Ashavathu. Acio maarĩ ariũ
    a Jefileti.'
  fra-NCL: 'Fils de Jéphlat : Phosech, Chamaal et Asoth : ce sont là les fils de Jéphlat. —'
  cek-AK: Japhlet ih caanawk loe Pasak, Bimhal hoi Ashvath. Hae kaminawk loe Japhlet
    ih caa ah oh o.
  cuk-cuk: 'Jaflet-e-masmaladi, wemarmogad: Pasac, Bimhal, degi, Asvat.'
  uig-CYR: Яфләтниң оғуллири Пасақ, Бимһал вә Ашват; булар Яфләтниң оғуллири еди.
  tel-2017: యప్లేటు కొడుకులు ఎవరంటే పాసకు, బింహాలు, అష్వాతు. వీళ్ళు యప్లేటు కొడుకులు.
  hat-BSA: 'Fis a Japhleth yo: Pasac, Bimhal ak Aschvath. Sila yo se te fis a Japhleth
    yo.'
  kos-kos: 'Oayapa oasr wen tolu natul Japhlet: elos pa Pasach, Bimhal, ac Ashvath.'
  hbo-WLC: וּבְנֵ֣י יַפְלֵ֔ט פָּסַ֥ךְ וּבִמְהָ֖ל וְעַשְׁוָ֑ת אֵ֖לֶּה בְּנֵ֥י יַפְלֵֽט׃
  ibo-ibo: Ụmụ Jaflet mụrụ bụ Pasak, Bimhal na Ashvat. Ndị a bụ ụmụ Jaflet.
  ory-ory: ଯଫ୍ଲେଟର ପୁତ୍ର ପାସକ, ବିମ୍‍ହଲ୍‍ ଓ ଅଶ୍ୱତ୍‍। ଏମାନେ ଯଫ୍ଲେଟ୍‍ର ସନ୍ତାନ।
  chk-chk: 'Nge nöün Jaflet kewe mwän: Pasa, Pimal me Aswat.'
  rop-rop: Jeiflat bin abum thribala san neim Pasak, Bimal en Eshbath.
  ukr-1871: 'Сини Яфлетові: Пасах, Бимгал та Ашват. Це сини Яфлетові.'
  deu-1951: 'Und die Söhne Japhlets: Pasach und Bimhal und Aschwat. Das sind die Söhne
    Japhlets.'
  eng-JPS: 'And the sons of Japhlet: Pasach, and Bimhal, and Asvath. These are the
    children of Japhlet.'
  srp-1865: 'A sinovi Jaflitovi bijahu: Fasah i Vimal i Asvat; to bijahu sinovi Jaflitovi.'
  lug-lug: Batabani ba Yafuleti baali Pasaki, ne Bimukali, ne Asuvasi.
  heb-heb: ובני יפלט פסך ובמהל ועשות אלה בני יפלט׃
  ben-IRV: যফ্‌লেটের ছেলেরা হল পাসক, বিম্‌হল ও অশ্বৎ।
  pan-pan: ਅਤੇ ਯਫਲੇਟ ਦੇ ਪੁੱਤਰ, ਪਾਸਕ ਤੇ ਬਿਮਹਾਲ ਤੇ ਅਸ਼ਵਥ। ਇਹ ਯਫਲੇਟ ਦੇ ਪੁੱਤਰ ਸਨ
  mya-JVB: ယာဖလက် သား ကား ပါသက် ၊ ဗိမဟာလ ၊ အာရှဝတ် တည်း။
  hmo-hmo: 'Iapelete ena natuna tau be inai: Pasaka, Bimihala bona Asavata.'
  urd-urd: और बनी यफ़लीत:फ़ासाक और और बिमहाल और 'असवात; यह बनी यफ़लीत हैं।
  rus-SYN: 'Сыновья Иафлета: Пасах, Бимгал и Ашваф. Вот сыновья Иафлета.'
  bqc-SIM: 'Yaflɛti nɛgↄ̃ɛↄ tↄ́n kɛ: Pasaki, Bimali ń Asevao.'
  tcz-CHONGTHU: Japhlet chapate hin Pasach, Bimhal, chule Ashvath ahiuve.
  mar-mar: पासख, बिह्माल, अश्वथ हे यफलेटचे पुत्र.
  qub-qub: 'Jafletpa wamrancuna caran: Pasac, Bimhal, Asvat.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yɑfilɛtin bibu, berɑ Pɑsɑki kɑ Bimɑli kɑ sere Asifɑti. Be bɑ
    sɑ̃ɑ Yɑfilɛtin bibu, berɑ mi.
  hat-hat: 'Jaflè te gen twa pitit gason tou: Pasak, Bimal ak Achvat.'
  eng-BSB: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These were Japhlet’s
    sons.'
  eng-WEBPB: 'The sons of Japhlet: Pasach, Bimhal, and Ashvath. These are the children
    of Japhlet.'
  kbq-kbq: Hagi Jafleti ne' mofavremofo zamagi'a, Pasaki'ma, Bimhali'ma, Asvati'e.
  nhe-BL: Huan Jaflet quinpixqui iconehua tlen inintoca eliyayaj Pasac, Bimhal huan
    Asvat.
  gub-BL: 'Zapiret heta na''iruz ta''yr wà no: Pazak, Mimaw, Aziwat.'
  eng-DRA: 'The sons of Jephlat: Phosech, and Chamaal, and Asoth: these are the sons
    of Jephlat.'
