verse: 1CH.007.007
translations:
  mal-C: 'ബേലയുടെ പുത്രന്മാർ: എസ്ബോൻ, ഉസ്സി, ഉസ്സീയേൽ, യെരീമോത്ത്, ഈരി ഇങ്ങനെ ആകെ
    അഞ്ചു കുടുംബത്തലവന്മാർ; അവരുടെ വംശാവലിരേഖകളിൽ 22,034 യോദ്ധാക്കളുടെ പേരുവിവരം ചേർത്തിട്ടുണ്ട്.'
  deu-TKW: 'Und die Söhne Belas: Ezbon, Ussi, Ussiel, Jerimoth und Iri, zusammen fünf,
    Familienhäupter, kriegstüchtige Männer, und ihr Geschlechtsregister belief sich
    22034.'
  lin-lin: 'Bela abotaki bana mibali mitano : Etsiboni, Uzi, Uzieli, Yerimoti mpe
    Iri. Bazalaki bakambi ya bituka na bango mpe basoda ya mpiko. Motango ya bato
    oyo batangamaki ezalaki nkoto tuku mibale na mibale na tuku misato na minei.'
  eng-LSV: 'And sons of Bela: Ezbon, and Uzzi, and Uzziel, and Jerimoth, and Iri—five;
    heads of a house of fathers, mighty men of valor, with their genealogy, twenty-two
    thousand and thirty-four.'
  eng-GNV: And the sonnes of Bela, Ezbon, and Vzzi, and Vzziel, and Ierimoth, and
    Iri, fiue heads of the housholds of their fathers, valiant men of warre, and were
    rekoned by their genealogies, two and twentie thousand and thirtie and foure.
  eng-WEBSTER: And the sons of Bela; Ezbon, and Uzzi, and Uzziel, and Jerimoth, and
    Iri, five; heads of the house of their fathers, mighty men of valor; and were
    reckoned by their genealogies twenty and two thousand and thirty and four.
  nhw-BL: 'Huan Bela quinpixqui iconehua catli inintoca eliyayaj: Ezbón, Uzi, Uziel,
    Jerimot huan Iri. Nochi inijuanti eliyayaj tlayacanani ipan ininfamilias. Nojquiya
    eliyayaj tlahuilanani catli tlahuel motemacayayaj ipan tlahuilancayotl. Huan nochi
    soldados catli eliyayaj iteipan ixhuihua Bela elque 20 mil 34 tlacame. Nochi inijuanti
    mocajque ijcuilijtoque ipan nopa lista catli quipiya quenicatza tlacajtiyajque
    masehualme.'
  swh-ONEN: 'Wana wa Bela walikuwa: Esboni, Uzi, Uzieli, Yeremothi na Iri; walikuwa
    viongozi wa jamaa zao; wote ni watano. Watu wapiganaji walioorodheshwa katika
    ukoo wao walikuwa 22,034.'
  bba-bba: Bibu nɔɔbuwɑ Belɑ u mɑrɑ. Berɑ Ɛsiboni, kɑ Usi, kɑ Usiɛli, kɑ Yerimɔti,
    kɑ mɑɑ Iri. Ben bɑɑwure u sɑ̃ɑwɑ win bwese kɛrɑn wiruɡii. Be kpuro mɑɑ wɔruɡɔbɑrɑ.
    Bɑ bu tireru doke mɑ ben ɡeerɑ kuɑ nɔrɔbun subɑ yɛndɑ yiru kɑ tɔmbu tɛnɑ kɑ nnɛ
    (22.034).
  eng-KJVCPB: And the sons of Bela; Ezbon, and Uzzi, and Uzziel, and Jerimoth, and
    Iri, five; heads of the house of their fathers, mighty men of valour; and were
    reckoned by their genealogies twenty and two thousand and thirty and four.
  luo-luo: 'Yawuot Bela ne gin: Ezbon, Uzi, Uziel, Jerimoth kod Iri, giduto yawuowi
    abichgo ne gin jotend anywolagi. E ndiko mar nonrogi mar nywol ne gin chwo ma
    jolweny maromo alufu piero ariyo gariyo gi piero adek gangʼwen (22,034).'
  meu-meu: 'Bela natuna: Esbon, Usisi, Usiele, Ierimoto, Iri, Iaimaosi, iduhu kwaradia,
    tuari taudia mai goadadia. Edia uru ai ladadia e tore, iboudiai na gerebu-rua
    daha-rua toi-ahui hani.'
  npi-ULB: बेलाका पाँच छोराहरू यसम्‍बोन, उज्‍जी, उज्‍जीएल, यरीमोत र ईरी थिए । तिनीहरू
    सिपाहीहरू र आ-आफ्ना पिताका घरानाहरूका मुखियाहरू थिए । तिनीहरूका पुर्खाका वंशमा
    सूचीकृत भएअनुसार तिनीहरूका योद्धाहरूको संख्‍या २२,०३४ थियो ।
  yor-yor: 'Àwọn ọmọ Bela: Esboni, Ussi, Usieli, Jerimoti àti Iri, àwọn márààrún.
    Àwọn ni olórí ilé baba ńlá wọn, akọni alágbára ènìyàn. A sì ka iye wọn nípa ìran
    wọn sí ẹgbẹ̀rún méjìlélógún ó lé mẹ́rìnlélọ́gbọ̀n (22,034) ènìyàn.'
  pes-OPCB: 'پسران بالع: اصبون، عزی، عزی‌ئیل، یریموت، عیری. این پنج نفر رئیس طایفه
    بودند. تعداد سربازان این طوایف به ۲۲٬۰۳۴ نفر می‌رسید که نام آنها در نسب نامه نوشته
    شد.'
  tgl-ULB: Ang limang anak na lalaki ni Bela ay sina Esbon, Uzi, Uziel, Jeremot at
    Iri. Sila ay mga mandirigma at pinagmulan ng mga angkan. Ayon sa mga talaan na
    pag-aari ng mga angkan ng kanilang mga ninuno, nasa 22, 034 ang bilang ng mga
    mandirigma ng kanilang hukbo.
  hui-hui: Bela ibu igini duria henego mini Esebono Usi Usiele Yarimodo Iri imaru
    hene. Agali uruni ti hameigini hearunaga haguane dege howa ami agali hongohe mini
    lene hene. Hameigini uruni tinaga aguanene bibahende daga lamaga howa agali hongohe
    ami habeheru dege daosini pira kirani kira halu huniane pira tebirani maria (22,034)
    hene.
  mya-mya: ဗေ​လ​တွင်​ဧ​ဇ​ဗုန်၊ သြ​ဇိ၊ သြ​ဇေ​လ၊ ယေ​ရိ မုတ်၊ ဣ​ရိ​ဟူ​၍​သား​ငါး​ယောက်​ရှိ​၏။
    သူ​တို့ သည်​မိမိ​တို့​သား​ချင်း​စု​ထဲ​တွင်​အိမ်​ထောင် ဦး​စီး​များ၊ ထင်​ပေါ်​ကျော်​စော​သော​စစ်​သူ​ရဲ
    များ​ဖြစ်​ကြ​၏။ သူ​တို့​၏​သား​မြေး​များ​ထဲ တွင်​စစ်​မှု​ထမ်း​ရန်​အ​ရည်​အချင်း​ပြည့်​သူ
    နှစ်​သောင်း​နှစ်​ထောင့်​သုံး​ဆယ့်​လေး​ယောက် ရှိ​၏။
  bod-N: པེ་ལཱ་ཡི་བུ་ནི་ཨེ་ཙེ་བོན་དང་ཨུ་ཟི། ཨུ་ཟི་ཨེལ། ཡེ་རི་མོད། ཨི་རི་བཅས་བསྡོམས་པས་ལྔའོ།
    །དེ་ཐམས་ཅད་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་དང་དམག་མི་དཔའ་རྩལ་ཅན་རྣམས་ཡིན་ལ། ཁྱིམ་རབས་བཞིན་ཐོ་བརྒྱབ་པ་བསྡོམས་པས་མི་ཉིས་ཁྲི་ཉིས་སྟོང་སོ་བཞི་ཡོད་དོ།
    །
  sna-sna: 'Vanakomana vaBhera vaiva: Ezibhoni, Uzi, Uzieri, Jerimoti naIri, vose
    vakuru vedzimba vashanu pamwe chete. Munhoroondo yavo varwi vakanyorwa vaiva varume
    zviuru makumi maviri nezviviri namakumi matatu navana.'
  spa-BLM: 'Los hijos de Bela: Ezbón, Uzí, Uziel, Jerimot e Iri, cinco; jefes de familia,
    hombres valientes; y fueron enumerados por genealogía veintidós mil treinta y
    cuatro.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Bela chi'', ovan̈ eb'' vin̈: Vin̈aj Ezbón,
    vin̈aj Uzi, vin̈aj Uziel, vin̈aj Jerimot yed'' vin̈aj Iri. Masanil juntzan̈ eb''
    vin̈ chi'', yajal yaj eb'' vin̈ d''a scal eb'' yin̈tilal. Axo sb''isul eb'' soldado
    d''a scal yin̈tilal eb'' vin̈, ay 22 mil 34 eb''.'
  swh-ULB: Wana watano wa Bela walikuwa Ezibono, Uzi, Uzieli, Yerimoti, na Iri. Walikua
    ni wanajeshi na waanzilishi wa koo. Watu wao walikuwa na idadi ya wanaume wa vita
    22, 034, kwa mujibu wa orodha zilizomilikiwa na koo za mababu zao.
  bel-bel: 'Сыны Бэлы: Эцбон, Узій, Узііл, Ерымот і Іры, пяцёра, узначальцы пакаленьняў,
    людзі ваяўнічыя. У радаводных сьпісах запісана іх дваццаць дзьве тысячы трыццаць
    чатыры.'
  deu-ELBBK: 'Und die Söhne Belas: Ezbon und Ussi und Ussiel und Jerimot und Iri,
    fünf, Häupter der Vaterhäuser, kampfbereite Männer; und sie waren verzeichnet:
    22.034.'
  mbb-OT: 'Si Bela, ne zuen anak din he lelima he menge maama: si Ezbon, si Uzi, si
    Uziel, si Jerimot, wey si Iri. Menge pengulu heini sikandan te menge pemilya zan.
    Ne is kezakel te memahagtì he menge sundaru zan, 22,034, sumalà is diyà te listahan
    te menge kevuwazan dan.'
  mal-2015: 'ബേലയുടെ പുത്രന്മാർ: എസ്ബോൻ, ഉസ്സി, ഉസ്സീയേൽ, യെരീമോത്ത്, ഈരി ഇങ്ങനെ അഞ്ചുപേർ;
    തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു തലവന്മാരും പരാക്രമശാലികളുമായി വംശാവലിപ്രകാരം എണ്ണപ്പെട്ടവർ
    ഇരുപത്തീരായിരത്തി മുപ്പത്തിനാലുപേർ.'
  rmc-rmc: 'Le Belas sas pandž čhave: o Ecbon, o Uzi, o Uziel, o Jerimot the o Iri.
    On sas zorale murša the vodci andre peskre fajti. Andre lengro rodokmeňos sas
    zapisimen 22 034 maribnaskre murša.'
  pes-OPV: 'و پسران بالَع: اَصبُون و عُزّي و عُزّيئيل و يريموت و عِيرِي، پنج نفر رؤساي
    خاندان آبا و مردان قوي شجاع که بيست ودو هزار و سي و چهار نفر از ايشان در نسب نامه
    ثبت گرديدند.'
  ron-1924: 'Фиий луй Бела: Ецбон, Узи, Узиел, Иеримот ши Ири, чинч кэпетений але
    каселор пэринцилор лор, оамений витежь ши скришь ын спицеле де ням ын нумэр де
    доуэзечь ши доуэ де мий трейзечь ши патру.'
  ben-OBCV: 'বেলার ছেলেরা: ইষবোণ, উষি, উষীয়েল, যিরেমৎ ও ঈরী। এরা পরিবারগুলির কর্তা—মোট
    পাঁচজন। তাদের বংশতালিকায় 22,034 জন যোদ্ধা নথিভুক্ত হল।'
  som-som: Wiilashii Belacna waxay ahaayeen Esboon, iyo Cusii, iyo Cusii'eel, iyo
    Yeriimood, iyo Ciirii, oo ahaa shan, oo reerahoodana madax bay u ahaayeen, rag
    xoog badan bayna ahaayeen, oo abtiriskoodana waa la tiriyey, oo waxay ahaayeen
    laba iyo labaatan kun iyo afar iyo soddon nin.
  lat-VUC: 'Filii Bela: Esbon, et Ozi, et Oziel, et Jerimoth, et Urai, quinque principes
    familiarum, et ad pugnandum robustissimi: numerus autem eorum, viginti duo millia
    et triginta quatuor.'
  eng-ASVBT: 'And the sons of Bela: Ezbon, and Uzzi, and Uzziel, and Jerimoth, and
    Iri, five; heads of fathers’ houses, mighty men of valor; and they were reckoned
    by genealogy twenty and two thousand and thirty and four.'
  ita-1885: Ed i figliuoli di Bela furono Esbon, ed Uzzi, ed Uzziel, e Ierimot, ed
    Iri; cinque capi di famiglie paterne, uomini di gran valore. E quando furono annoverati
    secondo le lor generazioni, il numero loro fu di ventiduemila trentaquattro.
  eng-LXXUP: And the sons of Bela; Ezbon, and Uzzi, and Uzziel, and Jerimoth, and
    Iri, five; heads of houses of families, mighty men; and their number was twenty
    and two thousand and thirty-four.
  eng-ULB: Bela's five sons were Ezbon, Uzzi, Uzziel, Jerimoth, and Iri. They were
    soldiers and heads of fathers' houses. Their people numbered 22,034 fighting men,
    according to the lists belonging to their ancestors' clans.
  spa-VBL: 'Los hijos de Bela: Ezbón, Uzi, Uziel, Jerimot e Iri, quienes eran jefes
    de sus familias, y eran un total de cinco. Tenían 22.034 combatientes según su
    genealogía.'
  fra-_FOB: 'Fils de Béla: Etsbon, Uzzi, Uzziel, Jérimoth, Iri; cinq chefs des maisons
    de leurs pères, vaillants guerriers, et enregistrés dans les généalogies au nombre
    de vingt-deux mille trente-quatre.'
  mal-mal: 'ബേലയുടെ പുത്രന്മാർ: എസ്ബോൻ, ഉസ്സി, ഉസ്സീയേൽ, യെരീമോത്ത്, ഈരി ഇങ്ങനെ അഞ്ചുപേർ;
    തങ്ങളുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും പരാക്രമശാലികളുമായി വംശാവലിപ്രകാരം എണ്ണപ്പെട്ടവർ
    ഇരുപത്തീരായിരത്തി മുപ്പത്തിനാലുപേർ.'
  urd-GVR: Bālā ke pāṅch beṭe Isbūn, Uzzī, Uzziyel, Yarīmot aur Īrī the. Sab apne
    ḳhāndānoṅ ke sarparast the. Un ke nasabnāme ke mutābiq un ke 22,034 mard jang
    karne ke qābil the.
  suz-BL: बेला आ तौ एस्‍बोन, उज्‍जी, उज्‍जीएल, येरीमोथ नु इरी ५ जना आन खिं खिं ङा
    ठेयब मुर बाक्‍मा बाक्‍त। आन नें ब्रेक्‍शो २२ हजार ३४ जना बोल्‍यो लडाइ पाइब बाक्‍मा
    बाक्‍त।
  ita-1927: 'Figliuoli di Bela: Etsbon, Uzzi, Uzziel, Jerimoth ed Iri: cinque capi
    di case patriarcali, uomini forti e valorosi, iscritti nelle genealogie in numero
    di ventiduemila trentaquattro.'
  ckb-ckb: 'کوڕەکانی بەلەع پێنج بوون: ئەچبۆن، عوزی، عوزیێل، یەریمۆت و عیری، ئەمانیش
    گەورەی بنەماڵەکانیان بوون، نەوەکانیان بەپێی ڕەچەڵەکیان بیست و دوو هەزار و سی و
    چوار جەنگاوەر بوون.'
  eng-BBE: 'And the sons of Bela: Ezbon and Uzzi and Uzziel and Jerimoth and Iri,
    five; heads of their families, great men of war; there were twenty-two thousand
    and thirty-four of them recorded by their families.'
  kan-OKCV: 'ಬೆಳನ ಪುತ್ರರು: ಎಚ್ಬೋನ್, ಉಜ್ಜೀ, ಉಜ್ಜೀಯೇಲ್, ಯೆರೀಮೋತ್ ಮತ್ತು ಈರೀ; ಈ ಐದು ಮಂದಿ
    ತಮ್ಮ ಪಿತೃಗಳ ಕುಟುಂಬಗಳಲ್ಲಿ ಯಜಮಾನರಾಗಿಯೂ, ಯುದ್ಧದಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿಯೂ ಇದ್ದು, ತಮ್ಮ
    ವಂಶಾವಳಿಗಳ ಪ್ರಕಾರ 22,034 ಮಂದಿ ದಾಖಲಿಸಿದ್ದರು.'
  tam-2017: பேலாவின் மகன்கள் எஸ்போன், ஊசி, ஊசியேல், யெரிமோத், இரி என்பவர்கள்; இவர்கள்
    தங்களுடைய பிதாக்களின் வம்சத்தில் பெலசாலிகளான ஐந்து தலைவர்களாக இருந்தார்கள்; இவர்களுடைய
    வம்ச அட்டவணைக்குள்ளானவர்கள் இருபத்திரெண்டாயிரத்து முப்பத்துநான்குபேர்.
  spa-RV-1909: 'Los hijos de Bela: Esbon, Uzzi, Uzziel, Jerimoth, é Iri; cinco cabezas
    de casas de linajes, hombres de gran valor, y de cuya descendencia fueron contados
    veintidós mil treinta y cuatro.'
  ron-BTF: 'Și fiii lui Bela: Ețbon și Uzi și Uziel și Ierimot și Iri, cinci; capi
    ai casei părinților lor, războinici viteji; și au fost numărați după genealogiile
    lor, douăzeci și două de mii treizeci și patru.'
  eng-WEBP: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, five; heads
    of fathers’ houses, mighty men of valor; and they were listed by genealogy twenty-two
    thousand thirty-four.'
  eng-FBV: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, leaders of their
    families—a total of five. They had 22,034 fighting men according to their genealogy.'
  nld-1939: 'De zonen van Bela waren: Esbon, Oezzi, Oezziël, Jerimot en Iri, in het
    geheel vijf. Ze waren familiehoofden en dappere mannen; twee en twintigduizend
    vier en dertig stonden er in het stamregister.'
  nch-BL: 'Huan Bela quinpixqui iconehua cati inintoca eliyaya: Ezbón, Uzi, Uziel,
    Jerimot huan Iri. Nochi inijuanti eliyayaj tayacanani ipan ininfamilias. Nojquiya
    eliyayaj tatehuiani cati tahuel mosemacayayaj ipan tatehuilisti. Huan nochi soldados
    cati eliyayaj iteipa ixhuihua Bela elque 20 mil 34 tacame. Nochi inijuanti mocajque
    ijcuilijtoque ipan nopa lista cati quipiya quenicatza tacajtiyajque masehualme.'
  vie-1934: con trai của Bê-la là Eùt-bôn, U-xi, U-xi-ên, Giê-ri-mốt, và Y-ri, năm
    người; thảy đều là trưởng tộc, người mạnh dạn; số con cháu họ, theo gia phổ, được
    hai vạn hai ngàn ba mươi bốn người.
  hin-CV: 'बेला के पांच पुत्र: एज़बोन, उज्जी, उज्ज़िएल, येरीमोथ और ईरी: ये अपने पिता
    के परिवार के प्रमुख थे. वंशावली लेखा के अनुसार ये 22,034 सभी वीर योद्धा थे.'
  spa-BES: 'Y los hijos de Bela: Ezbon, Uzi, Uziel Jerimot e Iri, cinco; los jefes
    de sus familias, grandes hombres de guerra; había veintidós mil treinta y cuatro
    de ellos registrados por sus familias.'
  tdx-tdx: 'Le o ana’ i Belao: Ietsbone naho i Ozý naho i Oziele naho Ierimote vaho
    Irý, lime; mpiaolon’ anjomban-droae’eo, fanalolahy maozatse, le vinolily ty amo
    fiantoño’eo, ni-roe-ale-tsi-ro’arivo-tsi-telopolo-efats’ amby.'
  tha-KJV: บุ​ตรชายของเบลาคือ เอสโบน อุ​สซี อุ​สซีเอล เยรีโมท และอิ​รี ห้าคนด้วยกัน
    เป็นหัวหน้าของเรือนบรรพบุรุษ เป็นทแกล้วทหาร และจำนวนที่ขึ้นทะเบียนไว้ในสำมะโนครัวเชื้อสายของเขาเป็นสองหมื่นสองพันสามสิบสี่​คน
  por-BR-2018: 'Os filhos de Belá foram: Esbom, Uzi, Uziel, Jerimote, e Iri; cinco
    cabeças de famílias paternas, guerreiros valentes, dos quais foram contados por
    suas genealogias vinte e dois mil e trinta e quatro.'
  deu-ELO: 'Und die Söhne Belas: Ezbon und Ussi und Ussiel und Jerimoth und Iri, fünf,
    Häupter der Vaterhäuser, streitbare Männer; und sie waren verzeichnet: zweiundzwanzigtausend
    vierunddreißig.'
  eng-WYC-2018: The sons of Bela were Ezbon, and Uzzi, and Uzziel, and Jerimoth, and
    Iri, five; princes of families (or the leaders of their families), most strong
    to fight; for the number of them was two and twenty thousand and four and thirty.
  epo-epo: 'La idoj de Bela: Ecbon, Uzi, Uziel, Jerimot, kaj Iri — kvin patrodomoj,
    militkapablaj. En la genealogiaj listoj ili prezentis la nombron de dudek du mil
    tridek kvar.'
  uig-PIN: Belaning Ezbon, Uzzi, Uzziǝl, Yǝrimot wǝ Iri degǝn bǝx oƣli bolup, ⱨǝmmisi
    jǝmǝt bexi idi; ularning nǝsǝbnamilirigǝ tizimƣa elinƣan jǝmiy yigirmǝ ikki ming
    ottuz tɵt batur jǝngqi bar idi.
  beo-beo: Bila egefelali da Esebone, Asai, Asaiele, Yelimode amola Ailai. Huluane
    da biyale galu amola ili da ilia sosogo fi amolalia fada:i dunu esafulu. Ilia
    dadi gagui dunu dedene legei da 22,034 agoane
  tpi-OTNT: Bela i gat 5-pela pikinini man. Nem bilong ol i olsem, Esbon na Usi na
    Usiel na Jerimot na Iri. Olgeta i hetman bilong lain bilong ol na ol i strongpela
    soldia. Na taim ol i wokim lista bilong ol dispela lain, ol i kaunim 22,034 man
    inap long kamap soldia.
  hau-SA: ’Ya’yan Bela maza su ne, Ezbon, Uzzi, Uzziyel, Yerimot da Iri, su ne kawunan
    iyalai, kuma su biyar ne duka. Rubutaccen tarihin zuriyarsu ya nuna suna mazan
    da sun isa yaƙi 22,034.
  uig-LAT: Bélaning Ézbon, Uzzi, Uzziel, Yerimot we Iri dégen besh oghli bolup, hemmisi
    jemet béshi idi; ularning nesebnamilirige tizimgha élin’ghan jemiy yigirme ikki
    ming ottuz töt batur jengchi bar idi.
  nde-nde: 'Amadodana kaBhela yila: ngu-Ezibhoni, lo-Uzi, lo-Uziyeli, loJerimothi
    lo-Iri, babebahlanu bonke, bezinhloko zezindlu zabo. Bona-ke ngoluhlu losendo
    lwabo babelamadoda ayelungele ukulwa empini azinkulungwane ezingamatshumi amabili
    lambili lamatshumi amathathu lane (22,034).'
  ton-ton: 'Pea ko e ngaahi foha ʻo Pela; ko Esiponi, mo Usa, mo ʻUsili, mo Selimoti,
    mo Ili, ko e toko nima: ko e kau mātuʻa ʻakinautolu ʻi he fale ʻo ʻenau tamai,
    ko e kau tangata mālohi mo toʻa; pea naʻe lau ʻakinautolu ʻo fakatatau mo honau
    ngaahi toʻutangata, ko e toko ua mano mo e ua afe, mo e tolungofulu ma fā.'
  ces-1613: 'Synové pak Bélovi: Ezbon, Uzi, Uziel, Jerimot a Iri, pět knížat čeledí
    otcovských, muži udatní; načteno jich dvamecítma tisíců, třidceti a čtyři.'
  eng-WMB: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, five; heads
    of fathers’ houses, mighty men of valor; and they were listed by genealogy twenty-two
    thousand thirty-four.'
  tam-TCV: 'பேலாவின் மகன்கள்: எஸ்போன், ஊசி, ஊசியேல், எரிமோத், இரி. இவர்கள் ஐந்துபேரும்
    குடும்பங்களின் தலைவர்களாயிருந்தனர். அவர்களின் வம்சாவழியின்படி இராணுவவீரர்களின்
    எண்ணிக்கையாக 22,034 பேர் பதிவு செய்யப்பட்டிருந்தனர்.'
  ceb-ULB: Ang lima ka mga anak nga lalaki ni Bela mao sila si Ezbon, Uzi, Uziel,
    Jerimot, ug si Iri. Sila mao ang mga sundalo ug mga pangulo sa mga banay. Mikabat
    ang ilang katawhan ug 22, 034 ka manggugubat, sumala sa nalista nga natala sa
    mga banay sa ilang mga katigulangan.
  pol-UBG: 'Synowie Beli: Eszbon, Uzzi, Uzziel, Jerimot i Iri, pięciu – naczelnicy
    domów ojców, dzielni wojownicy; spisani według rodowodu liczyli dwadzieścia dwa
    tysiące trzydziestu czterech.'
  urd-GVU: بالع کے پانچ بیٹے اِصبون، عُزّی، عُزی ایل، یریموت اور عیری تھے۔ سب اپنے
    خاندانوں کے سرپرست تھے۔ اُن کے نسب ناموں کے مطابق اُن کے 22,034 مرد جنگ کرنے کے
    قابل تھے۔
  deu-1912: 'Aber die Kinder Belas waren: Ezbon, Usi, Usiel, Jerimoth und Iri, die
    fünf, Häupter in ihren Vaterhäusern, gewaltige Männer. Und wurden aufgezeichnet
    zweiundzwanzigtausend und vierunddreißig.'
  kan-2017: ಬೆಳನ ಮಕ್ಕಳು ಎಚ್ಬೋನ್, ಉಜ್ಜೀ, ಉಜ್ಜೀಯೇಲ್, ಯೆರೀಮೋತ್ ಮತ್ತು ಈರೀ ಎಂಬವರು. ಈ ಐದು
    ಜನರು ಗೋತ್ರ ಪ್ರಧಾನರು ರಣವೀರರೂ ಆಗಿದ್ದರು. ಅವರ ವಂಶಾವಳಿಯ ಪಟ್ಟಿಯಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರದ
    ಮೂವತ್ತನಾಲ್ಕು ಜನರೆಂದು ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರು.
  yap-yap: 'Bela e lal e pumo’on ni fak: Ezbon, Uzzi, Uzziel, Jerimoth, nge Iri. Yad
    lolgen e pi tabnaw u lan fare ke girdi’ ma go’ yad bogi salthaw nib gilbugwanrad.
    Pi’in owcherad e ba mu’un ngay 22,034 e pumo’on nrayag ni ngruned ko mael.'
  hlt-MCSB: Bela koca ah Ezbon, Uzzi, Uzziel, Jerimoth, Iri neh panga louh. A napa
    rhoek imkhui ah a lu neh tatthai hlangrhalh la om uh. Te dongah a khuui la thawng
    kul thawng hnih sawmthum pali om.
  mdy-ETH: ቤላዔ ዶንጎ ዓቲንቄ ናይ ሾዔኔ፤ ዬያታ፦ ዔፅቦኔ፥ ዑዚ፥ ዑዚዔኤሌ፥ ያሪሞቴና ዒሪ ጌይንታዞንሢኬ፤ ዔያታ ፔ ዜርፆኮ
    ሱኡጌ፥ ጊንሣ ሃሣ ዖልዚናኣ ዔርቴ ፖኦሊሴኬ፤ ዔያቶ ዜርፃፓ ፖኦሊሴ ማዾ ማዻኒ ዳንዳዓ ላማታሚ ላምዖ ሺያና ሃይሢታሚ ዖይዶ
    ዓቲንቄ ዓኣኔ።
  twi-ASANTE: 'Na Bela mmammarima yɛ: Esbon, Usi, Usiel, Yerimot ne Iri. Na saa akofoɔ
    baanum yi yɛ mmusua ntuanofoɔ. Nnipa a wɔfiri wɔn asefoɔ mu yɛɛ asraafoɔ no dodoɔ
    yɛ ɔpeduonu mmienu ne aduasa ɛnan (22,034). Wɔtwerɛɛ wɔn nyinaa din guu wɔn abusuadua
    krataa mu.'
  eng-WEBU: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, five; heads
    of fathers’ houses, mighty men of valor; and they were listed by genealogy twenty-two
    thousand thirty-four.'
  wal-wal: Belaa7a naati Exiboona, Uzza, Uzzi7eela, Yaarimootanne Ira; ha ichchashatikka
    so asaa halaqata. Eti wolqqaamanne xala asata. Bantta yeletaadan qoodettida olanchchati
    laatamanne naa77u sha7anne hasttamanne oiddaa gididosona.
  spa-PDDPT: 'Hijos de Bela: Ezbón, Uzi, Uziel, Jerimot e Iri: cinco jefes de casas
    paternas, hombres valientes y de la descendencia de los cuales fueron contados
    22.034.'
  gun-gun: Ha'e gui Bela ra'y kuery ma Esbom, Uzi, Uziel, Jerimote ha'e Iri, ha'e
    javi vy peteĩ nhiruĩ ikuai. Guetarã kuery re opena va'e meme, avakue ipy'a guaxukueve.
    Vinte e dois mil e trinta e quatro ikuai hery ombopara pyre oĩa rami vy.
  ilo-ULB: Dagiti lima a putot a lallaki ni Bela ket da Ezbon, Uzzi, Uzziel, Jerimot,
    ken ni Iri. Soldado dagitoy ken isu ti nangrugian dagiti puli. Ti bilang dagiti
    tattaoda ket 22, 034 a lallaki a mannakigubat, sigun kadagiti listaan dagiti puli
    iti kapuonan.
  kpg-kpg: Bela guu hai ana dama daane dogolima go Ezbon, Uzzi, Uzziel, Jerimoth,
    mo Iri. Digaula nia dagi o nia madahaanau lligi ala i lodo di madahaanau damana,
    gei digaula huogodoo digau dauwa e dau. Nia daane e 22,034 ala guu mee di hai
    nia hegau dauwa i lodo nia hagadili aanei.
  uig-ARA: بېلانىڭ ئېزبون، ئۇززى، ئۇززىئەل، يەرىموت ۋە ئىرى دېگەن بەش ئوغلى بولۇپ،
    ھەممىسى جەمەت بېشى ئىدى؛ ئۇلارنىڭ نەسەبنامىلىرىگە تىزىمغا ئېلىنغان جەمئىي يىگىرمە
    ئىككى مىڭ ئوتتۇز تۆت باتۇر جەڭچى بار ئىدى.
  sus-sus: 'Bela xa di suuli nan ya: Esibon, Usi, Yusiyɛli, Yerimoti, nun Yiri. Yi
    mixie nan findi e xabilɛ mangɛe ra. Sɔɔri gbangbalanyi mixi wulu mɔxɔɲɛn nun firin,
    tongo saxan nun naani nu na e ya ma.'
  pon-2006: 'Pela naineki pwutak limmen: Espon, Ussi, Ussiel, Serimod, oh Iri. Irail
    koaros wia kaunen peneinei oh irail koaros wia sounpei ndand kei. Kadaudokarail
    kan patpene 22,034 ohl me kak wia doadoahk en sounpei.'
  ksd-ksd: 'Ma ra umana natu i Bela: Esbon, Usi, Usiel, Ierimot, ma Iri, a ilima diat,
    a umana luluai na apik na tarai, a umana rangrang na tutana, ma dia ga lue a ura
    vinun ma a ura arip na marmar ma a utul a vinun ma a ivat.'
  tur-YTC: 'Bela''nın oğulları: Etsvon, Uzzi, Uzziel, Yerimot ve İri, beş; atalar
    evlerinin başları, cesur yiğitler; ve soy kütüğüne göre yirmi iki bin otuz dört
    kişi sayıldı.'
  grc-BRENT: Καὶ υἱοὶ Βαλὲ, ʼΕσεβὼν, καὶ Ὀζὶ, καὶ Ὀζιὴλ, καὶ Ἰεριμοὺθ, καὶ Οὐρὶ, πέντε,
    ἄρχοντες οἴκων πατρικῶν ἰσχυροὶ δυνάμει· καὶ ὁ ἀριθμὸς αὐτῶν, εἴκοσι καὶ δύο χιλιάδες
    καὶ τριακοντατέσσαρες.
  ind-AYT: Anak-anak Bela adalah Ezbon, Uzi, Uziel, Yerimot, dan Iri. Kelimanya adalah
    para kepala kaum keluarga dan pahlawan-pahlawan yang gagah perkasa. Ada 22.034
    orang yang terdaftar dalam silsilah mereka.
  nya-nya: 'Ana a Bela anali awa: Eziboni, Uzi, Uzieli, Yerimoti ndi Iri. Iwowa anali
    atsogoleri a mabanja awo ndipo onse pamodzi analipo asanu. Pa mndandanda wa mʼbado
    wawo panali anthu 22,034 odziwa kumenya nkhondo.'
  hrv-hrv: 'Belini sinovi: Esbon, Uzi, Uziel, Jerimot i Iri, pet obiteljskih glavara,
    hrabrih junaka; u plemenskom popisu bilo je zapisanih dvadeset dvije tisuće i
    trideset četiri.'
  mps-mps: Belago ogwa nogo a naga ogwa bidali. Augwali nogi e tama da, Esbon, me
    Usi, me Usiel, me Jerimot, me Iri da. Tigidali te augwa hanide tobolu bidi bidali,
    te augwali bomai ami bidi dabe da. Tama te hani dabego nogi dodolali sogo, augwaligo
    nedali te 22,034 bidi te ami bidi pedelabo usu elaluai dao.
  tpi-tpi: Bela i gat 5-pela pikinini man. Nem bilong ol i olsem, Esbon na Usi na
    Usiel na Jerimot na Iri. Olgeta i hetman bilong lain bilong ol na ol i strongpela
    soldia. Na taim ol i wokim lista bilong ol dispela lain, ol i kaunim 22,034 man
    inap long kamap soldia.
  dan-1931: 'Belas Sønner: Ezbon, Uzzi, Uzziel Jerimot og Iri, fem, Overhoveder for
    Fædrenehuse, dygtige Krigere; de, som var indført i deres Slægtebog, udgjorde
    22.034.'
  vie-OVCB: Các con Bê-la là Ét-bôn, U-xi, U-xi-ên, Giê-ri-mốt, và Y-ri. Cả năm người
    này đều là trưởng họ. Tất cả chiến sĩ trong các họ này là 22.034 người, tính theo
    gia phả của họ.
  guj-2017: બેલાના પાંચ દીકરાઓ; એસ્બોન, ઉઝિઝ, ઉઝિયેલ, યરિમોથ તથા ઈરી હતા. તેઓ કુટુંબોના
    સૈનિકો તથા આગેવાનો હતા. તેઓની ગણતરી પ્રમાણે તેઓના યોદ્ધાઓની સંખ્યા બાવીસ હજાર
    ચોત્રીસ હતી.
  pon-2006A: 'Pela naineki pwutak limmen: Espon, Ussi, Ussiel, Serimod, oh Iri. Irail
    koaros wia kaunen peneinei oh irail koaros wia sounpei ndand kei. Kadaudokarail
    kan patpene 22,034 ohl me kak wia doadoahk en sounpei.'
  por-BRBSL: 'Os filhos de Bela: Ezbon, Uzzi, Uzziel, Jerimoth e Iri, cinco; chefes
    de casa dos pais, homens poderosos e de valor; e foram listados por genealogia
    vinte e dois mil e trinta e quatro.'
  cth-cth: 'Bela casaknaw teh: Ezbon, Uzzi, Uzziel, Jerimoth, Iri hoi panga touh a
    pha awh. A napanaw imthung dawk a lû lah kaawm e hoi athakaawme tami lah ao awh.
    Imthung separuinae dawk parei sin e hmaunawnghanaw teh 22, 034 touh a pha awh.'
  twi-twi: 'Na Bela mmabarima yɛ: Esbon, Usi, Usiel, Yerimot ne Iri. Na saa akofo
    baanum yi yɛ mmusua ntuanofo. Nnipa a wofi wɔn asefo mu yɛɛ asraafo no dodow yɛ
    mpem aduonu abien ne aduasa anan (22,034). Wɔkyerɛw wɔn nyinaa din guu wɔn anato
    krataa mu.'
  hlt-hlt: Bela koca ah Ezbon, Uzzi, Uzziel, Jerimoth, Iri neh panga louh. A napa
    rhoek imkhui ah a lu neh tatthai hlangrhalh la om uh. Te dongah a khuui la thawng
    kul thawng hnih sawmthum pali om.
  tbz-SIM: Kɛ̀ Bedɑɑ pɛitɛ́ inùmmù Etisibonni nɛ̀ Uusi nɛ̀ Usiyɛɛdi nɛ̀ Yedimɔti nɛ̀
    Idi, bɛ̀ do tú yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mbɛ kɛ bɑkɛ́ bɛ nɑɑ̀mùntì, bɛmɔu kɛ̀ bɛ̀ mbo
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀nɑ̀ɑ̀ (22034).
  msy-2020: 'Ezɨ Bela 5pla otariba iti, men ziabar kara: Esbon, Usi, Usiel, Jerimot
    ko Iri. Me bar moghɨra uan adarazir gumazir dapanibar otifi, egha me mɨdorozir
    gumazir gavgaviba. Me vaghvagha men ziaba osirir dughiamɨn, men adarazir mɨdorozir
    gumazibar dɨbobonim, 22,034plan gumaziba.'
  dop-dop: Pelɑ nɑ́ɑ́ wɛnɑ piyɑ kɑkpɑsɩ kɛ́. Mpɛɣɛlɛ, Ɩsǝpɔŋ, nɑ Usi, nɑ Usiyɛlɩ,
    nɑ Yelimɔtɩ, nɑ Ili. Pɑɑ kɛ́ kpelikpekɑ nyǝ́mɑ kɛ́. Mpɛ pɑ pǝsǝnɑ pɑ lʋlʋŋ nyɔɔŋ
    nyǝ́mɑ. Nɑ pɑ hǝlɑ wɛ kʋkɑlʋɣʋ tɑkǝlɑsɩ tɑɑ kɛ́ yʋlʋnyɔɔŋ iyisi hiu nɑ nɑɑlɛ nɑ
    hiu nɑ nɑɑnʋwɑ nɑ liɣiti (22034).
  azb-azb: 'Belanın oğulları: Esbon, Uzzi, Uzziel, Yerimot və İri – cəmisi beş nəfər
    nəsil başçısı. Onların nəslindən olan igid döyüşçülər nəsil şəcərələrinə görə
    iyirmi iki min otuz dörd nəfər idi.'
  eng-DBY: 'And the sons of Bela: Ezbon, and Uzzi, and Uzziel, and Jerimoth, and Iri,
    five; heads of fathers'' houses, mighty men of valour; and they were registered
    by their genealogy twenty-two thousand and thirty-four.'
  hin-2017: 'बेला के पुत्र: एसबोन, उज्जी, उज्जीएल, यरीमोत और ईरी ये पाँच थे। ये अपने-अपने
    पितरों के घरानों के मुख्य पुरुष और बड़े वीर थे, और अपनी-अपनी वंशावली के अनुसार
    उनकी गिनती बाईस हजार चौंतीस थी।'
  eng-YLT: 'And sons of Bela: Ezbon, and Uzzi, and Uzziel, and Jerimoth, and Iri,
    five; heads of a house of fathers, mighty of valour, with their genealogy, twenty
    and two thousand, and thirty and four.'
  eng-WYC-2017: The sons of Bela were Ezbon, and Uzzi, and Uzziel, and Jerimoth, and
    Iri, five; princes of meines, most strong to fight; for the number of them was
    two and twenty thousand and four and thirty.
  eng-WMBB: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, five; heads
    of fathers’ houses, mighty men of valour; and they were listed by genealogy twenty-two
    thousand and thirty-four.'
  urd-GVH: बाला के पाँच बेटे इसबून, उज़्ज़ी, उज़्ज़ियेल, यरीमोत और ईरी थे। सब अपने
    ख़ानदानों के सरपरस्त थे। उनके नसबनामे के मुताबिक़ उनके 22,034 मर्द जंग करने के
    क़ाबिल थे।
  rug-rug: 'Bela si ka lima tuna koreo: Eziboni, Uzi, Uzieli, Zerimoti, meke Iri.
    Sari kasa arini sina koimata koari na tatamana pa puku butubutu te Bela meke ta
    avosodi beto sapu na tie varipera bokabokadi. Somana ta nae pa ninaena sa dia
    butubutu sari ka hiokona rua tina, toloṉavulu made tie varipera.'
  gaz-gaz: 'Ilmaan Belaa: Esboon, Uzii, Uziiʼeel, Yeriimootii fi Iirii walumatti shan
    turan; hangafoonni mana abbootii isaaniis gootota jajjaboo turan; galmeen hidda
    dhaloota isaanii namoota 22,034 argisiisa.'
  fra-LSG: 'Fils de Béla: Etsbon, Uzzi, Uziel, Jerimoth et Iri, cinq chefs des maisons
    de leurs pères, hommes vaillants, et enregistrés dans les généalogies au nombre
    de vingt-deux mille trente-quatre.'
  yal-yal: 'Belaa dii suulunne ni i ra: Ɛsibon nun Yusi nun Yusiyɛli nun Yerimoti
    nun Yiri. Xabila xunne nan yi e ra. Sofaan muxu wuli mɔxɔɲɛn nun firin tonge saxan
    e nun naanin nan xili yi sɛbɛxi e bɔnsɔn kɛdin ma.'
  haw-1868: O na keikikane a Bela; o Ezebona, o Uzi, o Uziela, o Ierimota, a o Iri,
    elima; na luna o ka ohana a ko lakou makuakane, he poe koa ikaika; ua heluia ma
    ko lakou mau hanauna, he iwakaluakumamalua tausani, a me ke kanakolukumamaha.
  arb-NAV: 'وَأَنْجَبَ بَالَعُ خَمْسَةَ أَبْنَاءَهُمْ: أَصْبُونُ وَعُزِّي وَعَزِّيئِيلُ
    وَيَرِيمُوثُ وَعَيْرِي. وَقَدْ أَصْبَحُوا رُؤَسَاءَ لِعَشَائِرِهِمْ وَمَا تَفَرَّعَ
    عَنْهَا مِنْ عَائِلاتٍ، بَلَغُوا فِي جُمْلَتِهِمِ اثْنَيْنِ وَعِشْرِينَ أَلْفاً
    وَأَرْبَعَةً وَثَلاثِينَ مِنَ الْمُحَارِبينَ الأَشِدَّاءِ حَسَبَ سِجِلاتِ الأَنْسَابِ.'
  ewe-ewe: 'Bela ƒe viŋutsuwoe nye: Ezbon, Uzi, Uziel, Yerimot kple Iri. Ame atɔ̃
    siawo katã nye ƒomewo ƒe tatɔwo. Aʋawɔla siwo le woƒe dzidzimeawo me la nye ame
    akpe blaeve-vɔ-eve kple blaetɔ̃-vɔ-ene (22,034). Wode dzesi wo katã ɖe dzidzimegblalẽwo
    me.'
  eng-LEE: 'And the sons of Bela'': Ezbon, and ''Uzzi, and ''Uzziel, and Jerimoth,
    and ''Iri, five, heads of family divisions, being mighty men of valor; and they
    were reckoned by their genealogies twenty and two thousand and thirty and four.'
  asm-FB: বেলাৰ পাঁচ জন পুত্র হ’ল, ইচবোন, উজ্জী, উজ্জীয়েল, যিৰীমোৎ, আৰু ঈৰী। তেওঁলোক
    নিজৰ গোষ্ঠীৰ মূল ব্যক্তি আৰু সৈনিক আছিল। পূৰ্বপূৰুষৰ তালিকা অনুযায়ী তেওঁলোকৰ
    যুদ্ধাৰুৰ সংখ্যা বাইশ হাজাৰ চৌত্ৰিশ জন আছিল।
  sus-A: بٍلَ شَ دِ سُولِ نَن يَ؛ عٍسِبٌن، عُسِ، يُسِيّلِ، يٍرِ مٌتِ، نُن يِرِ. يِ
    مِشِيٍ نَن قِندِ عٍ شَبِلّ مَنفّيٍ رَ. سْورِ فبَنفبَلَنيِ مِشِ وُلُ مْشْحّن نُن
    قِرِن، تٌنفٌ سَشَن نُن نَانِ نُ نَ عٍ يَ مَ.
  fra-SBL: 'Fils de Béla : Ezbon, Uzzi, Uzziel, Jerimoth et Iri, cinq ; chefs de maisons
    paternelles, vaillants hommes ; ils étaient au nombre de vingt-deux mille trente-quatre
    par généalogie.'
  hbo-hbo: וּבְנֵ֣י בֶ֗לַע אֶצְבֹּ֡ון וְעֻזִּ֡י וְ֠עֻזִּיאֵל וִירִימֹ֨ות וְעִירִ֜י
    חֲמִשָּׁ֗ה רָאשֵׁי֙ בֵּ֣ית אָבֹ֔ות גִּבֹּורֵ֖י חֲיָלִ֑ים וְהִתְיַחְשָׂ֗ם עֶשְׂרִ֤ים
    וּשְׁנַ֙יִם֙ אֶ֔לֶף וּשְׁלֹשִׁ֖ים וְאַרְבָּעָֽה׃ ס
  kik-kik: 'Ariũ a Bela maarĩ: Eziboni, na Uzi, na Uzieli, na Jerimothu, na Iri; othe
    maarĩ atano, na maarĩ atongoria a nyũmba ciao. Maandĩko ma njiarwa ciao moonanagia
    arũme a kũrũa mbaara maarĩ 22,034.'
  fra-NCL: 'Fils de Béla : Esbon, Ozi, Oziel, Jérimoth et Uraï : cinq chefs de maisons
    patriarcales, hommes vaillants, inscrits dans les généalogies, au nombre de vingt-deux
    mille quatre cents. —'
  cek-AK: Bela ih caanawk loe Ezbon, Uzzi, Uzziel, Jerimoth hoi Iri; nihcae loe imthung
    takoh lu koek ah oh o moe, sangqum boih ah pangato oh o; acaeng anghumhaih cabu
    thungah pakuem ih baktih toengah, misatuh thaih kami sang pumphae hnet, quithumto
    pacoeng, palito oh o.
  cuk-cuk: 'Bela-e-masmaladi, wemarmogad: Ezbón, Uzi, Uziel, Jerimot, degi, Iri. Wemar-e-ataledi,
    e-gwenadganga dummaganga gudii gusmalad. A-uki, gala-ibegan nanabalid. E-dadgansik-e-nug-ilemakar-maidgi,
    sorda-gandikmalad-bila-onomalad, mili-dulagwen-gakabo gaka dulagwen-gakambe-gakabake
    (22,034) mergu-nika daklealid.'
  uig-CYR: Беланиң Езбон, Уззи, Уззиәл, Йәримот вә Ири дегән бәш оғли болуп, һәммиси
    җәмәт беши еди; уларниң нәсәбнамилиригә тизимға елинған җәмий жигирмә икки миң
    оттуз төрт батур җәңчи бар еди.
  tel-2017: బెలకు ఐదుగురు కొడుకులున్నారు. వాళ్ళు, ఎస్బోనూ, ఉజ్జీ, ఉజ్జీయేలూ, యెరీమోతూ,
    ఈరీ అనేవాళ్ళు. వీళ్ళు తమ పూర్వీకుల కుటుంబాలకు నాయకులు. వాళ్ళ వంశావళి లెక్కల ప్రకారం
    వీళ్ళలో ఇరవై రెండు వేల ముప్ఫై నల్గురు యుద్ధం చేసే వాళ్ళున్నారు.
  hat-BSA: 'Fis Bela yo te senk: Etsbon, Uzzi, Uziel, Jerimoth avèk Iri. Yo te chèf
    lakay zansèt pa yo, mesye ak gwo kouraj e yo te venn-de-mil-trant-kat anrejistre
    pa zansèt pa yo.'
  kos-kos: 'Oasr wen limekosr natul Bela: elos pa Ezbon, Uzzi, Uzziel, Jerimoth, ac
    Iri. Elos sifen sou in sou lulap lalos, ac elos mwet mweun pwengpeng. Oasr longoul
    luo tausin tolngoul akosr mukul inmasrlolos su fal matwalos ac akola in wi mweun.'
  hbo-WLC: וּבְנֵ֣י בֶ֗לַע אֶצְבּ֡וֹן וְעֻזִּ֡י וְ֠עֻזִּיאֵל וִירִימ֨וֹת וְעִירִ֜י
    חֲמִשָּׁ֗ה רָאשֵׁי֙ בֵּ֣ית אָב֔וֹת גִּבּוֹרֵ֖י חֲיָלִ֑ים וְהִתְיַחְשָׂ֗ם עֶשְׂרִ֤ים
    וּשְׁנַ֙יִם֙ אֶ֔לֶף וּשְׁלֹשִׁ֖ים וְאַרְבָּעָֽה׃ ס
  ibo-ibo: 'Bela mụrụ ụmụ ise: Ezbon, Uzi, Uziel, Jerimot na Iri. Ha niile bụ ndịisi
    ezi. Ọnụọgụgụ ndị agha ha dị iri puku abụọ na abụọ na iri atọ na anọ (22,034).
    E dekwara aha ndị a niile nʼakwụkwọ usoro ọmụmụ.'
  ory-ory: ଆଉ ବେଲାର ପୁତ୍ରଗଣ; ଇଷବୋନ୍‍, ଉଷି, ଉଷୀୟେଲ, ଯିରେମୋତ୍‍ ଓ ଈରୀ, ପାଞ୍ଚ ଜଣ; ଏମାନେ
    ପିତୃବଂଶର ପ୍ରଧାନ ଓ ମହାବିକ୍ରମଶାଳୀ ଲୋକ ଥିଲେ; ଆଉ ଏମାନେ ବଂଶାବଳୀ କ୍ରମେ ଲିଖିତ ବାଇଶ ହଜାର
    ଚୌତ୍ରିଶ ଜଣ ଥିଲେ।
  chk-chk: 'Nge nöün Pela kewe limman mwän: Espon, Usi, Usiel, Jerimot me Airi. Ir
    mwänirelan ar kewe famili. Iteiter mi mak lon tettelin uruwon mwirimwirir ükükün
    rüe me ruu ngeröü ilik me föman sounfiu mi pwora.'
  rop-rop: Wal Bela bin abum faibala san neim Esban, Yusi, Yusiyel, Jerimath en Airi.
    Deibin jidan boswan blanga detlot femilimob, en deibin brabli gudwan solja du.
    Det namba blanga ol detlot men hu gin fait langa ami brom det femili lain bin
    22,034.
  ukr-1871: 'Сини Белині: Езбон, Уззій, Уззиїл, Еримот та Ірі, — пятеро, голови над
    поколїннями, люде войовничі. В родовідних записах записано їх двайцять дві тисячі
    трийцять чотири.'
  deu-1951: 'Und die Söhne Belas: Ezbon, Ussi, Ussiel, Jerimot und Iri, ihrer fünf,
    Häupter ihrer Stammhäuser, tapfere Männer: 22034 waren eingetragen.'
  eng-JPS: 'And the sons of Bela: Ezbon, and Uzzi, and Uzziel, and Jerimoth, and Iri,
    five; heads of fathers'' houses, mighty men of valour; and they were reckoned
    by genealogy twenty and two thousand and thirty and four.'
  srp-1865: 'A sinovi Velini: Esvon i Ozije i Ozilo i Jerimot i Irije, pet poglavara
    domova otaèkih, hrabri ljudi; na broj ih bješe dvadeset i dvije tisuæe i trideset
    i èetiri.'
  lug-lug: Batabani ba Bera baali Ezuboni, ne Uzzi, ne Wuziyeeri, ne Yerimosi ne Iri,
    be baana bataano, ate nga bonna bakulu b’enda zaabwe. Mu kubalibwa baali abasajja
    abalwanyi emitwalo ebiri mu enkumi bbiri mu amakumi asatu mu bana.
  heb-heb: ובני בלע אצבון ועזי ועזיאל וירימות ועירי חמשה ראשי בית אבות גבורי חילים
    והתיחשם עשרים ושנים אלף ושלשים וארבעה׃
  ben-IRV: বেলার পাঁচজন ছেলে হল ইষ্‌বোণ, উষি, উষীয়েল, যিরেমোৎ ও ঈরী। এঁরা ছিলেন নিজের
    নিজের বংশের নেতা। তাঁদের বংশ তালিকায় বাইশ হাজার চৌত্রিশ জন লোকের নাম যোদ্ধা হিসাবে
    লেখা হয়েছিল।
  pan-pan: ਅਤੇ ਬਲਾ ਦੇ ਪੁੱਤਰ, ਅਸਬੋਨ ਤੇ ਉੱਜ਼ੀ ਤੇ ਉੱਜ਼ੀਏਲ ਤੇ ਯਰੀਮੋਥ ਤੇ ਈਰੀ, ਪੰਜ ਪੁਰਖਿਆਂ
    ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ, ਬਹੁਤ ਤਕੜੇ ਸੂਰਮੇ ਅਤੇ ਆਪਣੀਆਂ ਕੁਲਪੱਤ੍ਰੀਆਂ ਦੇ ਵਿੱਚ ਉਹ ਬਾਈ ਹਜ਼ਾਰ
    ਚੌਂਤੀ ਗਿਣੇ ਗਏ ਸਨ।
  mya-JVB: ဗေလ သား ကား အဆွေအမျိုး သူကြီး ဧဇဗုန် ၊ ဩဇိ ၊ ဩဇေလ ၊ ယေရိမုတ် ၊ ဣရိ ၊ ပေါင်းငါး
    ယောက်တည်း။ ဤသူတို့သည် ခွန်အား ကြီးသော သူရဲဖြစ်၍၊ သားစဉ်မြေးဆက်စာရင်း ဝင်သည်အတိုင်း၊
    နှစ်သောင်း နှစ်ထောင်သုံး ဆယ် လေး ယောက်ရှိကြ၏။
  hmo-hmo: Bela ena natuna tau be Esebona, Usisi, Usiele, Ierimoto bona Iri, ibounai
    5. Idia ibounai be iduhu lohia taudia, bona tuari taudia mai edia goada danu.
    Edia bese ena tuari diba taudia ibounai be 22,034.
  urd-urd: 'और बनी बाला'': इसबून और ''उज़्ज़ी और ''उज़्ज़ीएल और यरीमोत और ''ईरी, यह
    पाँचों। यह अपने आबाई ख़ानदानों के सरदार और ताक़तवर सूर्मा थे और नसब नामे के हिसाब
    के मुताबिक़ बाइस हज़ार चौंतीस थे।'
  rus-SYN: 'Сыновья Белы: Ецбон, Уззий, Уззиил, Иеримоф и Ири, пятеро, главы поколений,
    люди воинственные. В родословных списках записано их двадцать две тысячи тридцать
    четыре.'
  bqc-SIM: 'Bɛla nɛgↄ̃ɛↄ sↄoɛ: Ɛzɛbↄ̃, Uzi, Uziɛli, Yelimↄ ń Ilio. Uabeleↄnɛ ḿpii.
    An bui gↄ̃sa pↄ́ wà ń tↄ́ dàlauↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao n plao ń baakwi
    ń síiↄ̃oɛ (22.034).'
  tcz-CHONGTHU: Bela chapa nga ho chu Ezbon le Uzzi toh, Uzziel le Jerimoth toh, chule
    Iri ahiuvin ahi. Amaho hi amau insung apu apau lhah’a phung upa cheh ahiuve. Chujongle
    akhangguiyu kisimna akisut dol chun gal-hang sepai agomin 22,034 alhinguve.
  mar-mar: बेलाला पाच पुत्र होते. एस्बोन, उज्जी, उज्जियेल, यरीमोथ आणि ईरी हे ते पाच
    होत. ते आपापल्या घराण्यांचे प्रमुख होते. त्यांच्यात बावीस हजार चौतीस सैनिक होते.
  qub-qub: 'Belapa wamrancuna caran pichga: Esbón, Uzi, Uziel, Jerimot, Iri. Paycunaga
    caran quiquin famillyachöga mandaj, jinyu runacunalla. Chay famillyacunata ushajpaj
    padrunaptin caran ishcay chunca ishcay waranga quimsa chunca chuscun (22,034).'
  bqp-bqp: Bibu nɔɔbuwɑ Belɑ u mɑrɑ. Berɑ Ɛsiboni, kɑ Usi, kɑ Usiɛli, kɑ Yerimɔti,
    kɑ mɑɑ Iri. Ben bɑɑwure u sɑ̃ɑwɑ win bwese kɛrɑn wirugii. Be kpuro mɑɑ wɔrugɔbɑrɑ.
    Bɑ bu tireru doke mɑ ben geerɑ kuɑ nɔrɔbun subɑ yɛndɑ yiru kɑ tɔmbu tɛnɑ kɑ nnɛ
    (22.034).
  hat-hat: 'Bela te gen senk pitit gason: Esbon, Ouzi, Ouzyèl, Jerimòt ak Iri. Yo
    tout te chèf fanmi yo. Yo te vanyan sòlda. Dapre rejis fanmi yo, yo te rive gen
    venndemil trannkat (022.034) moun nan fanmi yo.'
  eng-BSB: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, heads of their
    families—five in all. There were 22,034 mighty men of valor listed in their genealogies.'
  eng-WEBPB: 'The sons of Bela: Ezbon, Uzzi, Uzziel, Jerimoth, and Iri, five; heads
    of fathers’ houses, mighty men of valour; and they were listed by genealogy twenty-two
    thousand and thirty-four.'
  kbq-kbq: Hagi Bela'a 5fu'a ne' mofavrerami zamante'neankino, zamagi'a, Ezbonima,
    Uzi'ma, Uzieli'ma, Jerimoti'ma, Iri'e. Hagi mago'magomo'a naga'amofonte ugagota
    kva vahe manitere hu'naze. Hagi ana nagapinti'ma sondia vahetmimofo zamagima kreza
    eri fatgoma hu'nazana 22tausen 34'a sondia vahetmimofo zamagi kre'za eri fatgo
    hu'naze.
  nhe-BL: 'Huan Bela quinpixqui iconehua tlen inintoca eliyayaj: Ezbón, Uzi, Uziel,
    Jerimot huan Iri. Nochi inijuanti eliyayaj tlayacanani ipan ininfamilias. Nojquiya
    eliyayaj tlatehuiani tlen tlahuel motemacayayaj ipan tlatehuijcayotl. Huan nochi
    soldados tlen eliyayaj iteipa ixhuihua Bela elque 20 mil 34 tlacame. Nochi inijuanti
    mocajque ijcuilijtoque ipan nopa lista tlen quipiya quejatza tlacajtiyajque tlacame.'
  gub-BL: 'Mera heta 5 ta''yr wà: Ezemon, Uzi, Uziew, Zerimot, Iri. Wiko uzuapyapyr
    wanuwihaw romo pitàitàigatu wà. Izuapyapyr upuner 22.034 awa wamono kar haw rehe
    tuwihawete pe zauxiapekwer romo wà.'
  eng-DRA: 'The sons of Bela: Esbon, and Ozi, and Ozial, and Jerimoth and Urai, five
    chiefs of their families, and most valiant warriors, and their number was twenty-two
    thousand and thirty-four.'
