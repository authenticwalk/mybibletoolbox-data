verse: 1CH.007.035
translations:
  mal-C: 'ശേമേരിന്റെ സഹോദരനായ ഹേലെമിന്റെ പുത്രന്മാർ: സോഫഹ്, യിമ്നാ, ശേലെശ്, ആമാൽ.'
  deu-TKW: Und die Söhne seines Bruders Helem waren Zophah, Jimna, Seles und Amal.
  lin-lin: 'Bana mibali ya Elemi, ndeko mobali ya Shemeri : Tsofa, Yimina, Sheleshi
    mpe Amali.'
  eng-LSV: 'And [each] son of his brother Helem: Zophah, and Imna, and Shelesh, and
    Amal.'
  eng-GNV: And the sonnes of his brother Helem were Zophah, and Iimna, and Shelesh
    and Amal.
  eng-WEBSTER: And the sons of his brother Helem; Zophah, and Imna, and Shelesh, and
    Amal.
  nhw-BL: 'Huan Helem catli elqui iicni Somer, quinpixqui iconehua catli inintoca
    eliyayaj: Zofa, Imna, Seles huan Amal.'
  swh-ONEN: 'Wana wa Helemu ndugu yake walikuwa: Sofa, Imna, Sheleshi na Amali.'
  bba-bba: Be bɑ sɑ̃ɑ win wɔnɔ Helɛmun bibu, berɑ Sofɑki kɑ Yiminɑ kɑ Selɛsi kɑ sere
    Amɑli.
  eng-KJVCPB: And the son of his brother Helem; Zophah, and Imna, and Shelesh, and
    Amal.
  luo-luo: 'Yawuot Helem ne gin: Zofa, Imna, Shelesh kod Amal.'
  meu-meu: 'Ia tadina Helere natuna: Sofa, Imna, Selese, Amala.'
  npi-ULB: शोमेरका भाइ हेलेमका छोराहरू सोपह, यिम्‍न, शेलेश र आमाल थिए ।
  yor-yor: Àwọn ọmọ arákùnrin rẹ̀ Helemu Sofahi, Imina, Ṣeleṣi àti Amali.
  pes-OPCB: 'پسران برادر او هیلام عبارت بودند از: صوفح، یمناع، شالش و عامال.'
  tgl-ULB: Ito ang mga anak na lalaki ni Helem na kapatid ni Shemer, sina Zofa, Imna,
    Seles at Amal.
  hui-hui: Ibu hamene Hodama igini maria henego mini Soba Imina Selese Amala imaru
    hene.
  mya-mya: သူ​၏​ညီ​ငယ်​ဟော​သံ​တွင်​ဇော​ဖ၊ ဣ​မ​န၊ ရှေ​လက်၊ အာ​မ​လ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။
  bod-N: ཤེ་མེར་གྱི་སྤུན་ཧེ་ལེམ་གྱི་བུ་ནི་ཙོ་ཕཱ་དང་ཡིམ་ནཱ། ཤེ་ལེ་སི། ཨ་མལ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vomununʼuna wake Heremu vaiva: Zofa, Imina, Shereshi, naAmari.'
  spa-BLM: 'Los hijos de Helem, su hermano: Zofa, Imna, Seles y Amal.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Helem: Aton vin̈aj Sofa, vin̈aj Imna, vin̈aj
    Seles yed'' vin̈aj Amal.'
  swh-ULB: 'Kaka yake Shema, Helemu, alikuwa na wana hawa: Zofa, Imna, Sheleshi na
    Amali.'
  bel-bel: 'Сыны Гелэма, брата ягонага: Цофах, Імна, Шэлэш і Амал.'
  deu-ELBBK: 'Und die Söhne Helems, seines Bruders: Zophach und Jimna und Schelesch
    und Amal.'
  mbb-OT: Is menge maama he anak te suled ni Shomer he si Helem ne iyan si Zofa, Imnah,
    Shelesh, wey si Amal.
  mal-2015: 'അവന്റെ സഹോദരനായ ഹേലെമിന്റെ പുത്രന്മാർ: സോഫഹ്, യിമ്നാ, ശേലെശ്, ആമാൽ.'
  rmc-rmc: O čhave le Helemoskre, leskre phraleskre, sas o Cofach, o Jimnas, o Šeleš
    the o Amal.
  pes-OPV: و پسران هيلام برادر وي صُوفَح و يمناع و شالَش و عامال بودند.
  ron-1924: 'Фиий луй Хелем, фрателе сэу: Цофах, Имна, Шелеш ши Амал.'
  ben-OBCV: 'তাঁর ভাই হেলমের ছেলেরা: শোফহ, যিম্ন, শেলশ ও আমল।'
  som-som: Oo walaalkiisii Xeelem wiilashiisiina waxay ahaayeen Soofax, iyo Yimnaac,
    iyo Sheelesh iyo Caamaal.
  lat-VUC: 'Filii autem Helem fratris ejus: Supha, et Jemna, et Selles, et Amal.'
  eng-ASVBT: 'And the sons of Helem his brother: Zophah, and Imna, and Shelesh, and
    Amal.'
  ita-1885: Ed i figliuoli di Helem, fratello di esso, furono Sofa, ed Imna, e Seles,
    ed Amal.
  eng-LXXUP: And the sons of Helem his brother; Zophah, and Imna, and Shelesh, and
    Amal.
  eng-ULB: 'Shemer''s brother, Helem, had these sons: Zophah, Imna, Shelesh, and Amal.'
  spa-VBL: 'Los hijos de su hermano Helem: Zofa, Imna, Seles y Amal.'
  fra-_FOB: 'Fils de Hélem, son frère: Tsophach, Jimna, Shellesh et Amal.'
  mal-mal: 'അവന്റെ സഹോദരനായ ഹേലെമിന്റെ പുത്രന്മാർ: സോഫഹ്, യിമ്നാ, ശേലെശ്, ആമാൽ.'
  urd-GVR: Us ke bhāī Hīlam ke chār beṭe Sūfah, Imnā, Salas aur Amal the.
  suz-BL: आन लोक्‍ब हेलेम आ तौ सोफाह, इम्‍ना, शेलेश नु आमाल बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Helem, suo fratello: Tsofah, Jmna, Scelesh ed Amal.'
  ckb-ckb: 'کوڕەکانی هێلەمی براشی: چۆفەح، یەمناع، شێلەش و عامال.'
  eng-BBE: 'And the sons of Hotham, his brother: Zophah and Imna and Shelesh and Amal.'
  kan-OKCV: 'ಅವನ ಸಹೋದರನಾದ ಹೆಲೆಮನ ಪುತ್ರರು: ಚೋಫಹನು, ಇಮ್ನನು, ಶೇಲೆಷ್‌ನು, ಆಮಾಲನು.'
  tam-2017: அவனுடைய சகோதரனாகிய ஏலேமின் மகன்கள் சோபாக், இம்னா, சேலேஸ், ஆமால் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Helem su hermano: Sopha, Imna, Selles, y Amal.'
  ron-BTF: 'Și fiii fratelui său Helem: Țofah și Imna și Șeleș și Amal.'
  eng-WEBP: 'The sons of Helem his brother: Zophah, Imna, Shelesh, and Amal.'
  eng-FBV: 'The sons of his brother Helem: Zophah, Imna, Shelesh, and Amal.'
  nld-1939: 'De zonen van Chélem, zijn broeder, waren: Sofach, Jimna, Sjélesj en Amal.'
  nch-BL: 'Huan Helem cati elqui iicni Somer, quinpixqui iconehua cati inintoca eliyaya:
    Zofa, Imna, Seles huan Amal.'
  vie-1934: Con trai của Hê-lem, anh em Sê-me, là Xô-pha, Dim-na, Sê-lết, và A-manh.
  hin-CV: 'उसके भाई हेलेम के पुत्र: ज़ोफ़ाह, इमना, शेलेश और आमाल.'
  spa-BES: 'Y los hijos de Hotham, su hermano: Zofa, Imna, Seles y Amal.'
  tdx-tdx: 'O anan-drahalahi’e Kelemeo: i Tsofake naho Imnà naho i Selese vaho i Amale.'
  tha-KJV: บุ​ตรชายของเฮเลมน้องชายของเขาคือ โศฟาห์ อิมนา เชเลช และอามัล
  por-BR-2018: 'Os filhos de seu irmão Helém foram: Zofa, Imná, Seles, e Amal.'
  deu-ELO: 'Und die Söhne Helems, seines Bruders: Zophach und Jimna und Schelesch
    und Amal.'
  eng-WYC-2018: And the sons of Helem, his brother, were Zophah, and Imna, and Shelesh,
    and Amal. (And the sons of his brother Hotham were Zophah, and Imna, and Shelesh,
    and Amal.)
  epo-epo: 'La filoj de lia frato Helem: Cofaĥ, Jimna, Ŝeleŝ, kaj Amal.'
  uig-PIN: Xǝmǝrning inisi Ⱨǝlǝmning oƣli Zofaⱨ, Yimna, Xǝlǝx wǝ Amal idi;
  beo-beo: Eya Hileme egefelali da Soufa, Imina, Silesia amola A:ima:le
  tpi-OTNT: Nem bilong ol pikinini man bilong Helem, brata bilong Somer, i olsem,
    Sofa na Imna na Seles na Amal.
  hau-SA: ’Ya’yan ɗan’uwansa Helem su ne, Zofa, Imna, Shelesh da Amal.
  uig-LAT: Shemerning inisi Helemning oghli Zofah, Yimna, Shelesh we Amal idi;
  nde-nde: 'Amadodana omfowabo uHelemu yila: nguZofa, lo-Imna, loSheleshi kanye lo-Amali.'
  ton-ton: 'Pea ko e ngaahi foha ʻo hono tokoua ko Helemi: ko Sofa, mo Imina, mo Selesi,
    mo ʻAmali.'
  ces-1613: 'Synové pak Helema, bratra jeho: Zofach, Jimna, Seles a Amal.'
  eng-WMB: 'The sons of Helem his brother: Zophah, Imna, Shelesh, and Amal.'
  tam-TCV: 'அவனுடைய சகோதரன் ஏலேமின் மகன்கள்: சோபாக், இம்னா, சேலேஸ், ஆமல்.'
  ceb-ULB: Ang igsoon ni Shemer nga si Helem adunay mga anak nga sila si Zofa, si
    Imna, si Sheles, ug si Amal.
  pol-UBG: 'Synowie jego brata Chelema: Sofach, Jimna, Szelesz i Amal.'
  urd-GVU: اُس کے بھائی حیلم کے چار بیٹے صوفح، اِمنع، سلس اور عمل تھے۔
  deu-1912: 'Und die Kinder seines Bruders Helem waren: Zophah, Jimna, Seles und Amal.'
  kan-2017: ಇವನ ತಮ್ಮನಾದ ಹೆಲೆಮನ ಮಕ್ಕಳು, ಚೋಫಹ, ಇಮ್ನ, ಶೇಲೆಷ್, ಆಮಾಲ್ ಇವರೇ.
  yap-yap: 'I Hotham nib mo’on ni walagen e aningeg e pagel ni fak: Zofah, Imna, Shelesh,
    nge Amal.'
  hlt-MCSB: A manuca Helem koca ah Zophah, Imna, Shelesh neh Amal.
  mdy-ETH: ያፕሌፄ ጌርሲ ሆታሜያ፦ ፆፓሄ፥ ዩምናዔ፥ ሼሌሼና ዓማሌ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na ne nuabarima Helem mmammarima din de: Sofa, Yimna, Seles ne Amal.'
  eng-WEBU: 'The sons of Helem his brother: Zophah, Imna, Shelesh, and Amal.'
  wal-wal: A ishaa Hotaama attuma naati Xofaaha, Yiminaa7a, SHeleeshanne Amaala.
  spa-PDDPT: 'Hijos de su hermano Helem fueron: Zofa, Imna, Seles y Amal.'
  gun-gun: Tyvy Helém ra'y kuery ma Zofa, Imna, Seles ha'e Amal.
  ilo-ULB: 'Ni Helem a kabsat a lalaki ni Semer, ket dagitoy dagiti putotna a lallaki:
    da Zofas, Imna, Seles ken Amal.'
  kpg-kpg: Tuaahina daane o maa go Hotham guu hai ana dama daane dogohaa go Zophah,
    Imna, Shelesh, mo Amal.
  uig-ARA: شەمەرنىڭ ئىنىسى ھەلەمنىڭ ئوغلى زوفاھ، يىمنا، شەلەش ۋە ئامال ئىدى؛
  sus-sus: 'Someri xunya Helemi xa die nan ya: Sofaxa, Yimena, Selesi, nun Amali.'
  pon-2006: 'Rie pwutak Odam naineki pwutak pahmen: Sopa, Imna, Seles, oh Amal.'
  ksd-ksd: 'A umana natu i Kelem turana go diat: Sopa, Imna, Seles, ma Amal.'
  tur-YTC: 'Kardeşi Helem’in oğulları: Sofah, İmna, Şeleş ve Amal.'
  grc-BRENT: καὶ Βανὴ ʼΕλὰμ ἀδελφοῦ αὐτοῦ Σωφὰ, καὶ ʼΙμανὰ, καὶ Σελλὴς, καὶ ʼΑμάλ.
  ind-AYT: Anak-anak Helem, saudara laki-lakinya, adalah Zofah, Yimna, Seles, dan
    Amal.
  nya-nya: 'Ana a mʼbale wake Helemu anali awa: Zofa, Imuna, Selesi ndi Amali.'
  hrv-hrv: 'Sinovi njegova brata Helema: Sofah, Jimna, Šeleš i Amal.'
  mps-mps: Helem te Somer amago ogwa dabe nogi da, e tama da, Sofa, me Imna, me Seles,
    me Amal da.
  tpi-tpi: Nem bilong ol pikinini man bilong Helem, brata bilong Somer, i olsem, Sofa
    na Imna na Seles na Amal.
  dan-1931: 'Hans Broder Hotams Sønner: Zofa, Jimna, Sjelesj og Amal.'
  vie-OVCB: Con Hê-lem gồm có Xô-pha, Dim-na, Sê-lết, và A-manh.
  guj-2017: શોમેરના ભાઈ હેલેમના આ દીકરાઓ હતા; સોફાહ, ઇમ્ના, શેલેશ તથા આમાલ.
  pon-2006A: 'Rie pwutak Odam naineki pwutak pahmen: Sopa, Imna, Seles, oh Amal.'
  por-BRBSL: 'Os filhos de Helem, seu irmão: Zophah, Imna, Shelesh, e Amal.'
  cth-cth: 'A hmaunawngha Helem casaknaw teh: Zophah, Imna, Shelesh hoi Amal.'
  twi-twi: 'Na ne nuabarima Helem mmabarima din de: Sofa, Yimna, Seles ne Amal.'
  hlt-hlt: A manuca Helem koca ah Zophah, Imna, Shelesh neh Amal.
  tbz-SIM: Edɛmmu weè do pɛitɛ́ Sofɑɑ nɛ̀ Imunɑ nɛ̀ Sedɛsi nɛ̀ Amɑdi.
  msy-2020: 'Ezɨ Somerɨn dozim Helem, an ziar mam Hotam, an otaribar ziabar kara:
    Sofa, Imna, Seles ko Amal.'
  dop-dop: Ɩ neu Hotɑm pǝyɑlɑɑ ntɛ́ Sofɑ, nɑ Ɩmǝnɑ, nɑ Selɛsɩ, nɑ Amɑlɩ.
  azb-azb: 'Onun qardaşı Helemin oğulları: Sofah, İmna, Şeleş və Amal.'
  eng-DBY: 'And the sons of his brother Helem: Zophah, and Jimna, and Shelesh, and
    Amal.'
  hin-2017: उसके भाई हेलेम के पुत्र सोपह, यिम्ना, शेलेश और आमाल।
  eng-YLT: 'And son of Helem his brother: Zophah, and Imna, and Shelesh, and Amal.'
  eng-WYC-2017: And the sons of Helem, his brother, were Zophah, and Imna, and Shelesh,
    and Amal.
  eng-WMBB: 'The sons of Helem his brother: Zophah, Imna, Shelesh, and Amal.'
  urd-GVH: उसके भाई हीलम के चार बेटे सूफ़ह, इमना, सलस और अमल थे।
  rug-rug: 'E Hotahamu sa tasina si ka made tuna koreo: Zopa, Imina, Selesi meke Amala.'
  gaz-gaz: 'Ilmaan obboleessa isaa Heelem: Zoofaa, Yimnaa, Sheleeshii fi Aamaal.'
  fra-LSG: 'Fils d’Hélem, son frère: Tsophach, Jimna, Schélesch et Amal.'
  yal-yal: 'Semeri xunyɛn Helemi a diine ni i ra: Sofaxa nun Yimena nun Selesi nun
    Amali.'
  haw-1868: A o na keikikane o kona hoahanau, o Helema; o Zopeha, o Imera, o Selesa,
    a o Amala.
  arb-NAV: 'أَمَّا أَبْنَاءُ أَخِيهِ هِيلامَ (حُوثَامَ) فَهُمْ: صُوفَحُ وَيَمْنَاعُ
    وَشَالَشُ وَعَامَالُ.'
  ewe-ewe: 'Helem ƒe viwoe nye: Zofa, Imna, Seles kple Amal.'
  eng-LEE: 'And the sons of his brother Helem: Zophach, and Yimna'', and Shelesh,
    and ''Amal'
  asm-FB: 'চেমৰৰ ভায়েক হেলমৰ পুত্রসকল: চোফহ, যিম্না চেলচ, আৰু আমল।'
  sus-A: سٌمٍرِ شُنيَ هٍلٍمِ شَ دِيٍ نَن يَ؛ سٌقَشَ، يِمٍنَ، سٍلٍسِ، نُن عَمَلِ.
  fra-SBL: 'Fils de Helem, son frère : Zopha, Imna, Shelesh et Amal.'
  hbo-hbo: וּבֶן־הֵ֖לֶם אָחִ֑יו צֹופַ֥ח וְיִמְנָ֖ע וְשֵׁ֥לֶשׁ וְעָמָֽל׃
  kik-kik: 'Ariũ a mũrũ wa nyina na Helemu maarĩ: Zofa, na Imuna, na Sheleshu, na
    Amali.'
  fra-NCL: 'Fils de Hélem, son frère : Supha, Jemna, Sellès et Amal. —'
  cek-AK: Anih amnawk Helem ih caanawk loe Zophah, Imna, Shelesh hoi Amal.
  cuk-cuk: 'E-urba-Helem-e-masmaladi, wemarmogad: Zofa, Imna, Seles, degi, Amal.'
  uig-CYR: Шәмәрниң иниси Һәләмниң оғли Зофаһ, Йимна, Шәләш вә Амал еди;
  tel-2017: అతని సోదరుడైన హేలెముకు జోపహు, ఇమ్నా, షెలెశు, ఆమాలు అనే కొడుకులున్నారు.
  hat-BSA: 'Fis a Hélem yo, frè li a: Tsophach, Jimna, Schélèsch ak Amal.'
  kos-kos: 'Oasr wen akosr natul Hotham, tamulel lal Japhlet: elos pa Zophah, Imna,
    Shelesh, ac Amal.'
  hbo-WLC: וּבֶן־הֵ֖לֶם אָחִ֑יו צוֹפַ֥ח וְיִמְנָ֖ע וְשֵׁ֥לֶשׁ וְעָמָֽל׃
  ibo-ibo: Nwanne ya nwoke Helem mụrụ Zofa, Imana, Shelesh na Amal.
  ory-ory: ତାହାର ଭ୍ରାତା ହେଲମର ପୁତ୍ର ଶୋଫହ, ଯିମ୍ନ, ଶେଲଶ୍‍ ଓ ଆମଲ।
  chk-chk: 'Nge pwin Jeflet itan Hotam a pwal wor nöün mwän: Sofa, Imna, Seles me
    Amal.'
  rop-rop: Im braja Hotham bin abum fobala san neim Sofa, Imna, Shelesh en Amal.
  ukr-1871: 'Сини в Гелема, його брата: Зофах, Імна, Шелеш та Амал.'
  deu-1951: 'Und der Sohn Helems, seines Bruders: Zophach und Jimna und Schelesch
    und Amal.'
  eng-JPS: 'And the sons of Helem his brother: Zophah, and Imna, and Shelesh, and
    Amal.'
  srp-1865: 'A sinovi Elema brata njegova: Sofa i Jemna i Selis i Amal.'
  lug-lug: Batabani ba muganda we Keremu baali Zofa, ne Imuna, ne Seresi ne Amali.
  heb-heb: ובן הלם אחיו צופח וימנע ושלש ועמל׃
  ben-IRV: শেমরের ভাই হেলমের ছেলেরা হল শোফহ, যিম্ন, শেলশ ও আমল।
  pan-pan: ਅਤੇ ਉਹ ਦਾ ਭਰਾ ਹੇਲਮ ਦੇ ਪੁੱਤਰ, ਸੋਫਾਹ ਤੇ ਯਿਮਨਾ ਤੇ ਸ਼ੇਲਸ਼ ਤੇ ਆਮਲ
  mya-JVB: သူ ၏ညီ ဟေလင် သား ကား ဇောဖ ၊ ဣမန ၊ ရှေလက် ၊ အာမလ တည်း။
  hmo-hmo: 'Soma ena tadina, Hotama, ena natuna tau be inai: Sopa, Imina, Selese,
    bona Amala.'
  urd-urd: 'और उसके भाई हीलम के बेटे: सूफ़ह और इमना'' और सलस और ''अमल थे।'
  rus-SYN: 'Сыновья Гелема, брата его: Цофах, Имна, Шелеш и Амал.'
  bqc-SIM: 'Aà dãuna Otaũ nɛgↄ̃ɛↄ tↄ́n kɛ: Zofa, Imɛna, Selɛsi ń Amaluo.'
  tcz-CHONGTHU: Shomer sopipa Helem chapate chu Zophah, Imma, Shelesh, chule Amal
    ahiuve.
  mar-mar: शेमेरचा भाऊ हेलेम. त्याचे पुत्र सोफह, इम्ना, शेलेश आणि आमाल.
  qub-qub: 'Jucaj wauguin Hotampa wamrancuna caran: Zofa, Imna, Seles, Amal.'
  bqp-bqp: Be bɑ sɑ̃ɑ win wɔnɔ Helɛmun bibu, berɑ Sofɑki kɑ Yiminɑ kɑ Selɛsi kɑ sere
    Amɑli.
  hat-hat: 'Otam, lòt frè li a, te gen kat pitit gason: Zofa, Imna, Chelèk ak Amal.'
  eng-BSB: 'The sons of his brother Helem: Zophah, Imna, Shelesh, and Amal.'
  eng-WEBPB: 'The sons of Helem his brother: Zophah, Imna, Shelesh, and Amal.'
  kbq-kbq: Hagi Someri nefu, Helemu ne' mofavreramimofo zamagia, Sofa'ma, Imna'ma,
    Selesi'ma, Amali'e.
  nhe-BL: 'Huan Helem tlen elqui iicni Somer, quinpixqui iconehua tlen inintoca eliyayaj:
    Zofa, Imna, Seles huan Amal.'
  gub-BL: 'Tywyr Otàw Heta 4 ta''yr a''e: Zopa, Imina, Xerez, Amaw.'
  eng-DRA: 'And the sons of Helem his brother: Supha, and Jemna, and Selles, and Amal.'
