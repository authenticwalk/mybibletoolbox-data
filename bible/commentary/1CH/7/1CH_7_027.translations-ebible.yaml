  yor-yor: Nuni ọmọ rẹ̀ àti Joṣua ọmọ rẹ̀.
  pes-OPCB: نون و یوشع.
  tgl-ULB: Ang anak na lalaki ni Elisama ay si Nun. Ang anak na lalaki ni Nun ay si
    Josue.
  hui-hui: '@see-verse:1CH.007.026'
  mya-mya: '@see-verse:1CH.007.026'
