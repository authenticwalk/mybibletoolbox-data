  swh-ULB: Mwana wa Elishama alikuwa Nuni. Mwana wa Nuni alikuwa Joshua.
  bel-bel: Нон, сын ягоны, Ісус, сын ягоны.
  deu-ELBBK: dessen Sohn Nun, dessen Sohn Josua.
  mbb-OT: Nun, wey si Josue.
  mal-2015: അവന്റെ മകൻ യെഹോശൂവാ.
  rmc-rmc: leskro o Nun a leskro o Jozua.
  pes-OPV: و پسرش نون، و پسرش يهُوشوع،
  ron-1924: Нун, фиул сэу; Иосуа, фиул сэу.
