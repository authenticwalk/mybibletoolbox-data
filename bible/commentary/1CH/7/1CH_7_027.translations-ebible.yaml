  lin-lin: Nuni abotaki Jozue.
  eng-LSV: Nun his son, Joshua his son.
  eng-GNV: Non his sonne, Iehoshua his sonne.
  eng-WEBSTER: Non his son, Jehoshua his son.
  nhw-BL: catli itoca Nun. Huan Nun teipa quipixqui icone catli itoca Josué.
  swh-ONEN: Elishama akamzaa Nuni, Nuni akamzaa Yoshua.
  bba-bba: Mɑ Elisɑmɑ u seewɑ u Nuni mɑrɑ. Mɑ Nuni u seewɑ u Yosue mɑrɑ.
  eng-KJVCPB: Non his son, Jehoshua his son.
  luo-luo: Elishama nonywolo Nun, bangʼe Nun nonywolo Joshua.
