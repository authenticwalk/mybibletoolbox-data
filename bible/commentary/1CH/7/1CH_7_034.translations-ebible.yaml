verse: 1CH.007.034
translations:
  mal-C: 'ശെമെരിന്റെ പുത്രന്മാർ: അഹി, രൊഹ്ഗാ, ഹൂബ്ബാ, അരാം.'
  deu-TKW: 'Und die Söhne Semers: Ahi, Rohga, Hubba und Aram.'
  lin-lin: 'Bana mibali ya Shemeri : Ayi, Roega, Yewuba mpe Arami.'
  eng-LSV: 'And sons of Shamer: Ahi, and Rohgah, Jehubbah, and Aram.'
  eng-GNV: And the sonnes of Shamer, Ahi, and Rohgah, Iehubbah, and Aram.
  eng-WEBSTER: And the sons of Shamer; Ahi, and Rohgah, Jehubbah, and Aram.
  nhw-BL: 'Huan Somer quinpixqui iconehua catli inintoca eliyayaj: Ahí, Rohga, Jehúba
    huan Aram.'
  swh-ONEN: 'Wana wa Shemeri walikuwa: Ahi, Roga, Yehuba na Aramu.'
  bba-bba: Be bɑ sɑ̃ɑ Sɑmɛɛn bibu, berɑ Aki kɑ Roɡɑ kɑ Hubɑ kɑ sere Arɑmu.
  eng-KJVCPB: And the sons of Shamer; Ahi, and Rohgah, Jehubbah, and Aram.
  luo-luo: 'Yawuot Shomer ne gin: Ahi, Roga, Huba kod Aram.'
  meu-meu: 'Ia tadina Semere natuna: Roga, Iehuba, Aram.'
  npi-ULB: यप्लेतका भाइ शोमेरका छोराहरू अही, रोहगा, हूब्‍बा र अराम थिए ।
  yor-yor: 'Àwọn ọmọ Ṣomeri: Ahi, Roga, Jahuba àti Aramu.'
  pes-OPCB: 'پسران شومیر برادر یفلیط اینها بودند: روهجه، یحبه و ارام.'
  tgl-ULB: Ito naman ang mga anak na lalaki ni Somer na kapatid ni Jaflet, sina Rohga,
    Jehuba at Aram.
  hui-hui: Yabalede hamene Some ibu igini tebira dege henego uru Loga Yahuba Arama
    layaru hene.
  mya-mya: ယာ​ဖ​လက်​၏​ညီ​ရှော​မာ​တွင်​ရော​ဂ၊ ယေ​ဟုဗ္ဗ၊ အာ​ရံ​ဟူ​၍​သား​သုံး​ယောက်​ရှိ​၏။
  bod-N: ཤེ་མེར་གྱི་བུ་ནི་ཨ་ཧི་དང་རོ་གཱ། ཡེ་ཧུབ་བཱ། ཨ་རམ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaShomeri vaiva: Ahi, Roga, Hubhai naAramu.'
  spa-BLM: 'Los hijos de Semer: Ahi, Rohgah, Jehubbah y Aram.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Semer chi'': Aton vin̈aj Ahí, vin̈aj Rohga,
    vin̈aj Jehúba yed'' vin̈aj Aram.'
  swh-ULB: 'shoma, kaka wa Yafeti alikuwa na wana hawa: Roga, Yehuba, Aram.'
  bel-bel: 'Сыны Шэмэра: Ахі, Рохга, Іхуба і Арам.'
  deu-ELBBK: 'Und die Söhne Schomers: Achi und Rohga und Hubba und Aram.'
  mbb-OT: Is menge anak ni Shomer he menge maama ne si Ahi, Roga, Huba, wey si Aram.
  mal-2015: 'ശേമേരിന്റെ പുത്രന്മാർ: അഹീ, രൊഹ്ഗാ, യെഹുബ്ബാ, അരാം.'
  rmc-rmc: Le Šemeroskre čhave sas o Achi, o Rohgah, o Jechubah the o Aram.
  pes-OPV: و پسران شامَراَخي و رُهجَه و يحُبَّه و اَرام.
  ron-1924: 'Фиий луй Шамер: Ахи, Рохега, Хуба ши Арам.'
  ben-OBCV: 'শেমরের ছেলেরা: অহি, রোগহ, যিহুব্ব ও অরাম।'
  som-som: Wiilashii Shemerna waxay ahaayeen Axii, iyo Raahgaah, iyo Yehubbaah, iyo
    Araam.
  lat-VUC: 'Porro filii Somer: Ahi, et Roaga, et Haba, et Aram.'
  eng-ASVBT: 'And the sons of Shemer: Ahi, and Rohgah, Jehubbah, and Aram.'
  ita-1885: Ed i figliuoli di Semer furono Ahi, e Rohega, e Iehubba, ed Aram.
  eng-LXXUP: And the sons of Shemer; Achir, and Rohgah, and Jehubbah, and Aram.
  eng-ULB: 'Shomer, Japhlet''s brother, had these sons: Rohgah, Hubbah, and Aram.'
  spa-VBL: 'Los hijos de Somer: Ahi, Rohga, Jeúba y Harán.'
  fra-_FOB: 'Fils de Shémer: Achi, Rohéga, Hubba et Aram.'
  mal-mal: 'ശേമേരിന്റെ പുത്രന്മാർ: അഹീ, രൊഹ്ഗാ, യെഹുബ്ബാ, അരാം.'
  urd-GVR: Shūmīr ke chār beṭe Aḳhī, Rūhjā, Hubbā aur Arām the.
  suz-BL: शेमेर आ तौ आही, रोहगाह, हूब्‍बाह नु अराम बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Scemer: Ahi, Rohega, Hubba ed Aram.'
  ckb-ckb: 'کوڕەکانی شۆمێر: ئەحی، ڕوهگا، هوبا و ئارام.'
  eng-BBE: 'And the sons of Shomer: Ahi and Rohgah, Jehubbah and Aram.'
  kan-OKCV: 'ಶೆಮೆರನ ಪುತ್ರರು: ಅಹೀಯು, ರೊಹ್ಗನು, ಹುಬ್ಬನು, ಅರಾಮ್.'
  tam-2017: சோமேரின் மகன்கள் அகி, ரோகா, எகூபா, ஆராம் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Semer: Ahi, Roega, Jehubba, y Aram.'
  ron-BTF: 'Și fiii lui Șamer: Ahi și Rohaga, Iehuba și Aram.'
  eng-WEBP: 'The sons of Shemer: Ahi, Rohgah, Jehubbah, and Aram.'
  eng-FBV: 'The sons of Shomer: Ahi, Rohgah, Hubbah, and Aram.'
  nld-1939: 'De zonen van Sjomer waren: Achi, Rogga, Jechoebba en Aram.'
  nch-BL: 'Huan Somer quinpixqui iconehua cati inintoca eliyaya: Ahí, Rohga, Jehúba
    huan Aram.'
  vie-1934: Con trai của Sê-me là A-hi, Rô-hê-ga, Hu-ba, và A-ram.
  hin-CV: 'उसके भाई शेमर के पुत्र: अही, रोहगाह, येहुब्बाह और अराम.'
  spa-BES: 'Y los hijos de Semer: su hermano, Ahi y Rohga, Jehuba y Aram.'
  tdx-tdx: 'O ana’ i Samereo: i Aký naho i Rohagà naho Iekobà vaho i Arame.'
  tha-KJV: บุ​ตรชายของเชเมอร์​คือ อาฮี โรกาห์ เยฮุบบาห์ และอารัม
  por-BR-2018: 'Os filhos de Semer foram: Aí, Roga, Jeubá, e Arã.'
  deu-ELO: 'Und die Söhne Schomers: Achi und Rohga, und Hubba und Aram. -'
  eng-WYC-2018: And the sons of Shamer were Ahi, and Rohgah, and Jehubbah, and Aram.
  epo-epo: 'La filoj de Ŝemer: Aĥi, Rohaga, Jeĥuba, kaj Aram.'
  uig-PIN: Xǝmǝrning oƣulliri Ahi, Roⱨgaⱨ, Hubbaⱨ wǝ Aram idi.
  beo-beo: Siouma egefelali da A:ihai, Louga, Haba amola A:ila:me.
  tpi-OTNT: Nem bilong ol pikinini man bilong Somer, brata bilong Japlet, i olsem,
    Roga na Jehuba na Aram.
  hau-SA: ’Ya’yan Shemer maza su ne, Ahi, Roga, Yehubba da Aram.
  uig-LAT: Shemerning oghulliri Axi, Rohgah, Xubbah we Aram idi.
  nde-nde: 'Amadodana kaShomeri yila: ngu-Ahi, loRohiga, loHubha kanye lo-Aramu.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Sameli: ko ʻAhi, mo Loka, mo Sihupa, mo ʻAlami.'
  ces-1613: 'Synové pak Somerovi: Achi, Rohaga, Jehubba a Aram.'
  eng-WMB: 'The sons of Shemer: Ahi, Rohgah, Jehubbah, and Aram.'
  tam-TCV: 'சோமேரின் மகன்கள்: அகி, ரோகா, எகூபா, ஆராம்.'
  ceb-ULB: 'Si Shomer, ang igsoong lalaki ni Jaflet adunay tulo ka anak nga mga lalaki:
    si Roga, si Jehuba, ug si Aram.'
  pol-UBG: 'Synowie Szomera: Achi, Rohga, Jechubba i Aram.'
  urd-GVU: شومیر کے چار بیٹے اخی، روہجہ، حُبّہ اور اَرام تھے۔
  deu-1912: 'Die Kinder Semers waren: Ahi, Rohga, Jehubba und Aram.'
  kan-2017: ಅಹೀ, ರೋಹ್ಗ, ಹುಬ್ಬ, ಅರಾಮ್ ಎಂಬುವವರು ಶಮೆರನ ಮಕ್ಕಳು.
  yap-yap: 'Me Shomer nib mo’on ni walagen e dalip e pagel ni fak: Rohgah, Jehubbah,
    nge Aram.'
  hlt-MCSB: Shemer koca Ahi Rohgah neh Hubbah Rohgah, Hubbah neh Aram.
  mdy-ETH: ያፕሌፄኮ ጌርሲ ሾሜሬ ጎዖሢያ፦ ዓሂ፥ ሮህጋ፥ ዬሁባና ዓራሜ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Na Semer mmammarima din de: Ahi, Rohga, Hubah ne Aram.'
  eng-WEBU: 'The sons of Shemer: Ahi, Rohgah, Jehubbah, and Aram.'
  wal-wal: Yaafileexa ishaa SHomeera attuma naati Aaha, Rohiga, Yahuubanne Araama.
  spa-PDDPT: 'Hijos de Semer fueron: Ahi, Rohga, Jehúba y Aram.'
  gun-gun: Ha'e gui Semer ra'y kuery ma Aí, Roga, Jeubá ha'e Arã.
  ilo-ULB: 'Ni Somer a kabsat a lalaki ni Jaflet ket dagitoy dagiti putotna a lallaki:
    da Rohgas, Jehubbas, ken Aram.'
  kpg-kpg: Tuaahina daane o maa go Shomer guu hai ana dama daane dogodolu go Rohgah,
    Jehubbah mo Aram.
  uig-ARA: شەمەرنىڭ ئوغۇللىرى ئاخى، روھگاھ، خۇبباھ ۋە ئارام ئىدى.
  sus-sus: 'Someri xa die nan ya: Axi, Roga, Xuba, nun Arami.'
  pon-2006: 'Rie pwutak Somer naineki pwutak silimen: Roka, Sehuppa, oh Aram.'
  ksd-ksd: 'A umana natu i Semar go diat: Aki, Roga, Iekuba, ma Aram.'
  tur-YTC: 'Şemer’in oğulları: Ahi, Rohga, Yehubba ve Aram.'
  grc-BRENT: Καὶ υἱοὶ Σεμμὴρ, Ἀχὶρ, καὶ Ῥοογὰ, καὶ ʼΙαβὰ, καὶ Αρὰμ,
  ind-AYT: Anak-anak Semer adalah Ahi, Rohga, Yehuba, dan Aram.
  nya-nya: 'Ana a Someri anali awa: Ahi, Rohiga, Yehuba ndi Aramu.'
  hrv-hrv: 'A sinovi njegova brata Šomera: Rohga, Huba i Aram.'
  mps-mps: Somer, te Japletgo amago ogwa dabe nogi e tama da, Roga, me Jehuba, me
    Aram dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Somer, brata bilong Japlet, i olsem,
    Roga na Jehuba na Aram.
  dan-1931: 'Sjemers Sønner: Ahi, Roga, Hubba og Aram.'
  vie-OVCB: Con Sô-me gồm có A-hi, Rô-hê-ga, Hu-ba, và A-ram.
  guj-2017: યાફલેટના ભાઈ શેમેરના દીકરાઓ; અહી, રોહગા, યહુબ્બા તથા અરામ.
  pon-2006A: 'Rie pwutak Somer naineki pwutak silimen: Roka, Sehuppa, oh Aram.'
  por-BRBSL: 'Os filhos de Shemer: Ahi, Rohgah, Jehubbah, e Aram.'
  cth-cth: Shemer casak Ahi, Rohgah hoi Hubbah Rohgah, Hubbah hoi Aram.
  twi-twi: 'Na Semer mmabarima din de: Ahi, Rohga, Hubah ne Aram.'
  hlt-hlt: Shemer koca Ahi Rohgah neh Hubbah Rohgah, Hubbah neh Aram.
  tbz-SIM: Semɛɛ weè do pɛitɛ́ Dokɑ nɛ̀ Ububɑ nɛ̀ Arɑmu,
  msy-2020: 'Ezɨ Japletɨn dozim Somerɨn otaribar ziabar kara: Ahi, Roga, Jehuba ko
    Aram.'
  dop-dop: Semɛɛ pǝyɑlɑɑ ntɛ́ Ahi, nɑ Lokɑ, nɑ Hupɑ, nɑ Alɑm.
  azb-azb: 'Şemerin oğulları: Axi, Rohqa, Xubba və Aram.'
  eng-DBY: 'And the sons of Shemer: Ahi, and Rohgah, and Hubbah, and Aram.'
  hin-2017: 'शेमेर के पुत्र: अही, रोहगा, यहुब्बा और अराम।'
  eng-YLT: 'and sons of Shamer: Ahi, and Rohgah, Jehubbah, and Aram.'
  eng-WYC-2017: And the sons of Shamer were Ahi, and Rohgah, and Jehubbah, and Aram.
  eng-WMBB: 'The sons of Shemer: Ahi, Rohgah, Jehubbah, and Aram.'
  urd-GVH: शूमीर के चार बेटे अख़ी, रूहजा, हुब्बा और अराम थे।
  rug-rug: 'Sa tasina koreo e Zapeleti, se Soma si ka ṉeta tuna koreo: Roga, Zehuba,
    meke Arami.'
  gaz-gaz: 'Ilmaan Shemeer: Ahii, Rohigaa, Yehubaa fi Arraam.'
  fra-LSG: 'Fils de Schamer: Achi, Rohega, Hubba et Aram.'
  yal-yal: Semeri yi Axi nun Roga nun Xuba nun Arami sɔtɔ.
  haw-1868: A o na keikikane a Samera; o Ahi a Rohega, o Iehuba, a o Arama.
  arb-NAV: وَأَنْجَبَ شَامِرُ (شُومَيْرُ) آخِي وَرُهْجَةَ وَيَحُبَّةَ وَأَرَامَ.
  ewe-ewe: 'Nɔvia, Semer ƒe viŋutsuviwoe nye: Ahi, Rohga, Huba kple Aram.'
  eng-LEE: 'And the sons of Shemer: Achi, and Rohgah, and Chubbah and Aram.'
  asm-FB: 'যফলেটৰ ভায়েক চেমৰৰ পুত্রসকল: ৰহগা, যিহুব্বা, আৰু আৰাম।'
  sus-A: سٌمٍرِ شَ دِيٍ نَن يَ؛ عَشِ، رٌفَ، شُبَ، نُن عَرَ مِ.
  fra-SBL: 'Fils de Shemer : Ahi, Rohga, Jehubba et Aram.'
  hbo-hbo: וּבְנֵ֖י שָׁ֑מֶר אֲחִ֥י *וְרֹוהֲגָה (וְרָהְגָּ֖ה) *יַחְבָּה (וְחֻבָּ֥ה)
    וַאֲרָֽם׃
  kik-kik: 'Ariũ a Shomeri maarĩ: Ahi, na Rohaga, na Jehuba, na Aramu.'
  fra-NCL: 'Fils de Somer : Ahi, Roaga, Haba et Aram. —'
  cek-AK: Shamer ih caanawk loe Ahi, Rohgah, Jehubbath hoi Aram.
  cuk-cuk: 'Semer-e-masmaladi, wemarmogad: Ahí, Rohga, Jehúba, degi, Aram.'
  uig-CYR: Шәмәрниң оғуллири Ахи, Роһгаһ, Хуббаһ вә Арам еди.
  tel-2017: అతని సోదరుడైన షోమేరుకు అహీ, రోగా, యెహుబ్బా, అరాము అనే కొడుకులున్నారు.
  hat-BSA: 'Fis a Schamer yo: Achi, Rohega, Hubba ak Aram.'
  kos-kos: 'Oasr wen tolu natul Shomer, tamulel lal Japhlet: elos pa Rohgah, Jehubbah,
    ac Aram.'
  hbo-WLC: וּבְנֵ֖י שָׁ֑מֶר אֲחִ֥י ורוהגה יחבה וַאֲרָֽם׃
  ibo-ibo: Shoma amụọ Ahi, Roga, Huba na Aram.
  ory-ory: ଆଉ ଶେମରର ପୁତ୍ର ଅହି, ରୋହଗ, ଯିହୁବ୍ବ ଓ ଅରାମ।
  chk-chk: 'Iwe, pwin Jaflet itan Somer a wor nöün mwän: Roka, Jehupa me Aram.'
  rop-rop: Im braja Shoma bin abum thribala san neim Roga, Jehuba en Eram.
  ukr-1871: 'Сини Шемерові: Ахі, Рохга, Іхубба та Арам.'
  deu-1951: 'Und die Söhne Schemers: Achi und Rohga und Chubba und Aram.'
  eng-JPS: 'And the sons of Shemer: Ahi, and Rohgah, and Hubbah, and Aram.'
  srp-1865: 'A sinovi Somirovi: Ahije i Roga, Jehuva i Aram.'
  lug-lug: Batabani ba Semeri baali Aki, ne Loga, ne Yekubba ne Alamu.
  heb-heb: ובני שמר אחי ורוהגה יחבה וארם׃
  ben-IRV: শেমরের ছেলেরা হল অহি, রোগহ, যিহুব্ব ও অরাম।
  pan-pan: ਅਤੇ ਸ਼ਮਰ ਦੇ ਪੁੱਤਰ, ਅਹੀ ਤੇ ਰੋਹਗਾਹ, ਤੇ ਹੁੱਬਾਹ ਤੇ ਅਰਾਮ
  mya-JVB: ရှောမေရ သား ကား အာဟိ ၊ ရောဂ ၊ ယေဟုဗ္ဗ ၊ အာရံ တည်း။
  hmo-hmo: 'Iapelete ena tadina, Soma, ena natuna tau be inai: Ahi, Roga, Iehuba,
    bona Arama.'
  urd-urd: 'और बनी सामिर: अख़ी और रूहजा और यहुब्बा और आराम थे।'
  rus-SYN: 'Сыновья Шемера: Ахи, Рохга, Ихубба и Арам.'
  bqc-SIM: 'Somɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Ahi, Lↄga, Uba ń Alaũo.'
  tcz-CHONGTHU: Shomer chapate chu Ahi, Rohgah, Hubbah, chule Ram ahiuve.
  mar-mar: अही, राहागा. यहूबा व अराम हे शेमेराचे पुत्र.
  qub-qub: 'Wauguin Semerpa wamrancuna caran: Rohga, Jehúba, Aram.'
  bqp-bqp: Be bɑ sɑ̃ɑ Sɑmɛɛn bibu, berɑ Aki kɑ Rogɑ kɑ Hubɑ kɑ sere Arɑmu.
  hat-hat: 'Chomè, frè Jaflè a, te gen twa pitit gason tou: Wogach, Wouba ak Aram.'
  eng-BSB: 'The sons of Shemer: Ahi, Rohgah, Hubbah, and Aram.'
  eng-WEBPB: 'The sons of Shemer: Ahi, Rohgah, Jehubbah, and Aram.'
  kbq-kbq: Hagi Someri ne' mofavreramimofo zamagia, Ahi'ma, Roga'ma, Jehuba'ma, Aramu'e.
  nhe-BL: 'Huan Somer quinpixqui iconehua tlen inintoca eliyayaj: Ahí, Rohga, Jehúba
    huan Aram.'
  gub-BL: 'Xomer tywyr heta na''iruz ta''yr wà: Hoga, Zeuma, Àrà.'
  eng-DRA: 'And the sons of Somer: Ahi, and Roaga, and Haba, and Aram.'
