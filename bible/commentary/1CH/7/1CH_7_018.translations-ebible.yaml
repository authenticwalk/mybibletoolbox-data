verse: 1CH.007.018
translations:
  mal-C: ഈശ്-ഹോദ്, അബിയേസെർ, മഹ്ലാ എന്നിവർക്ക് ഗിലെയാദിന്റെ സഹോദരി ഹമ്മോലേഖത്ത് ജന്മംനൽകി.
  deu-TKW: Seine Schwester Hammolecheth aber gebar Ishod, Abieser und Mahela.
  lin-lin: Amoleketi, ndeko mwasi ya Manase, abotaki Ishodi, Abiezeri mpe Mala.
  eng-LSV: And his sister Hammolecheth bore Ishhod, and Abiezer, and Mahalah.
  eng-GNV: And his sister Molecheth bare Ishod, and Abiezer, and Mahalah.
  eng-WEBSTER: And his sister Hammoleketh bore Ishod, and Abiezer, and Mahalah.
  nhw-BL: Isihua icni Maquir catli itoca Hamolequet quitlacatilti Isod, Abiezer huan
    Mahala.
  swh-ONEN: Dada yake aliyeitwa Hamolekethi aliwazaa Ish-Hodi, Abiezeri na Mahla.
  bba-bba: Hɑmɔlekɛti, Gɑlɑdin sesuwɑ u Isodu kɑ Abiesɛɛ kɑ Mɑlɑ mɑrɑ.
  eng-KJVCPB: And his sister Hammoleketh bare Ishod, and Abiezer, and Mahalah.
  luo-luo: Nyamin mare miluongo ni Hamoleketh nonywolo Ishhod, Abiezer kod Mala.
  meu-meu: Ia taihuna Hamolekete ese Isihod bona Abiesere bona Mahala e havaradia.
  npi-ULB: गिलादकी बहिनी हम्‍मोलेकेतले ईशोद, अबीएजेर र महलाल लाई जन्माइन् ।
  yor-yor: Arábìnrin rẹ̀. Hamoleketi bí Iṣhodi, Abieseri àti Mahila.
  pes-OPCB: 'همولکه (خواهر جلعاد) سه پسر به دنیا آورد به نامهای: ایشهود، ابیعزر و
    محله.'
  tgl-ULB: Isinilang ng kapatid na babae ni Gilead na si Hamolequet sina Ishod, Abiezer
    at Mahla.
  hui-hui: Gileada mbalini Hamolegede berenego ibugua igiri tebira taba henenego mini
    Isihodo Abiese Mala laga biyaru hene.
  mya-mya: ဂိ​လဒ်​၏​နှ​မ၊ ဟမ္မော​လေ​ကက်​တွင် ဣ​ရှော​ဒ၊ အ​ဗျေ​ဇာ၊ မ​ဟာ​လ​ဟူ​၍​သား​သုံး​ယောက်
    ရှိ​၏။-
  bod-N: ཡང་གིལ་ཨད་ཀྱི་སྲིང་མོ་ཧམ་མོ་ལེ་ཁེད་ལས་ཨི་སི་ཧོད་དང་ཨ་བི་ཨེ་ཟཱེར། མཱ་ལཱ་བཅས་སྐྱེས་སོ།
    །
  sna-sna: Hanzvadzi yake Hamoreketi akabereka Ishodhi, Abhiezeri naMara.
  spa-BLM: Su hermana Hamolecet dio a luz a Ishod, Abiezer y Mahá.
  cac-cac: 'A jun ix yanab'' vin̈aj Maquir chi'': Aton ix Hamolequet, aton ix snun
    vin̈aj Isod, vin̈aj Abiezer yed'' vin̈aj Mahala.'
  swh-ULB: Dada wa Gileadi Hamoleketi alimzaa Ishihodi, Abi Ezeri, na Mahila.
  bel-bel: Сястра ягоная Малэхет нарадзіла Ішгода, Авіязэра і Махлу.
  deu-ELBBK: Und seine Schwester Hammoleket gebar Ischhod und Abieser und Machla.
  mbb-OT: Is etevey ni Gilead he si Hamoleket duen menge anak din he menge maama he
    iyan si Ishhod, Abiezer, wey si Mala.
  mal-2015: അവന്റെ സഹോദരിയായ ഹമ്മോലേഖെത്ത്; ഈശ്-ഹോദ്, അബിയേസെർ, മഹ്ലാ എന്നിവരെ പ്രസവിച്ചു.
  rmc-rmc: Le Gileadoskri pheň e Hamolechet sas daj le Išhodoske, Abiezeriske the
    le Machloske.
  pes-OPV: و خواهر او هَمُولَکَه اِيشهُود و ابَيعَزَر و مَحلَه را زاييد.
  ron-1924: Сорэ-са Хамолекет а нэскут пе Ишход, пе Абиезер ши пе Махла.
  ben-OBCV: তাঁর বোন হম্মোলেকত ঈশ্‌হোদ, অবীয়েষর ও মহলাকে জন্ম দিলেন।
  som-som: Oo walaashiis Hammolekedna waxay dhashay Iishood, iyo Abiiceser, iyo Maxlaah.
  lat-VUC: Soror autem ejus Regina peperit Virum decorum, et Abiezer, et Mohola.
  eng-ASVBT: And his sister Hammolecheth bare Ishhod, and Abiezer, and Mahlah.
  ita-1885: E Molechet, sua sorella, partorì Ishod, ed Abiezer, e Mala.
  eng-LXXUP: And his sister Hammolecheth bore Ishhod, and Abiezer, and Mahlah.
  eng-ULB: Gilead's sister Hammoleketh bore Ishhod, Abiezer, and Mahlah.
  spa-VBL: Su hermana Hamolequet fue la madre de Isod, Abiezer y Mahala.
  fra-_FOB: Sa sœur Hammoléketh enfanta Ishod, Abiézer et Machla.
  mal-mal: അവന്റെ സഹോദരിയായ ഹമ്മോലേഖെത്ത്; ഈശ്-ഹോദ്, അബിയേസെർ, മഹ്ലാ എന്നിവരെ പ്രസവിച്ചു.
  urd-GVR: Jiliyād kī bahan mūlikat ke tīn beṭe Ishhūd, Abiyazar aur Mahlāh the.
  suz-BL: गिलाद आ समी हाम्‍मोलेकेथमी तौ सां थीमी बाक्‍त। मेको इश्‍होद, अबीएजेर नु
    महलाह बाक्‍मा बाक्‍त।
  ita-1927: La sua sorella Hammoleketh partorì Ishod, Abiezer e Mahla.
  ckb-ckb: هەمۆلەخەتی خوشکی گلعادیش ئیشهۆد و ئەبیعەزەر و مەحلەی بوو.
  eng-BBE: And his sister Hammoleketh was the mother of Ishhod and Abiezer and Mahlah.
  kan-OKCV: ಅವನ ಸಹೋದರಿ ಹಮ್ಮೋಲೆಕೆತಳು ಈಷ್ಹೋದನನ್ನೂ, ಅಬೀಯೆಜೆರನನ್ನೂ, ಮಹ್ಲನನ್ನೂ ಹೆತ್ತಳು.
  tam-2017: இவனுடைய சகோதரியாகிய அம்மொளெகேத் இஸ்கோதையும் அபியேசரையும் மாகலாவையும் பெற்றாள்.
  spa-RV-1909: Y su hermana Molechêt parió á Ischôd, y á Abiezer, y Mahala.
  ron-BTF: Și sora lui, Hamolechet, a născut pe Ișhod și Abiezer și Mahla.
  eng-WEBP: His sister Hammolecheth bore Ishhod, Abiezer, and Mahlah.
  eng-FBV: His sister Hammoleketh was the mother of Ishhod, Abiezer, and Mahlah.
  nld-1939: Zijn zuster Hammoléket schonk het leven aan Isjhod, Abiézer en Machla.
  nch-BL: Isihua icni Maquir cati itoca Hamolequet quitacatilti Isod, Abiezer huan
    Mahala.
  vie-1934: Em gái của Ga-la-át, là Ha-mô-lê-kết, sanh Y-sốt, A-bi-ê-xe, và Mác-la.
  hin-CV: माखीर की बहन हम्मोलेखेत ने इशहोद, अबीएज़ेर और महलाह को जन्म दिया.
  spa-BES: Y su hermana era la madre de Isod, Abiezer y Mahala.
  tdx-tdx: Nisamake Iishode naho i Abiezere vaho i Mahalà t’i Hamolekete, rahavave’e.
  tha-KJV: และฮัมโมเลเคทน้องสาวของเขาคลอดบุตรชื่​ออ​ิชโฮด อาบ​ีเยเซอร์ และมาฮาลาห์
  por-BR-2018: E sua irmã Hamolequete deu à luz Isode, Abiezer, e Maalá.
  deu-ELO: Und seine Schwester Hammoleketh gebar Ischhod und Abieser und Machla. -
  eng-WYC-2018: and Hammoleketh his sister childed a fair man, Abiezer, and Mahalah.
    (and his sister Hammoleketh gave birth to Ishod, and Abiezer, and Mahalah.)
  epo-epo: Lia fratino Moleĥet naskis Iŝ-Hodon, Abiezeron, kaj Maĥlan.
  uig-PIN: Gileadning singlisi Ⱨammolǝkǝttin Ixⱨod, Abiezǝr wǝ Maⱨalaⱨ tuƣulƣan.
  beo-beo: Gilia:de ea dalusi Ha:moligede egefelali udiana da Aisiode, A:ibisa amola
    Mala.
  tpi-OTNT: Hamoleket, susa bilong Gileat, i karim Ishot na Abieser na Mala.
  hau-SA: ’Yar’uwarsa Makir mai suna Hammoleket ta haifi Ishod, Abiyezer da Mala.
  uig-LAT: Giléadning singlisi Hammolekettin Ishhod, Abiézer we Mahalah tughulghan.
  nde-nde: Udadewabo uHamolekhethi wazala u-Ishodi, lo-Abhiyezeri loMahila.
  ton-ton: Pea naʻe fāʻeleʻi ʻe hono tuofefine ko Moleketi ʻa Isoti, mo ʻApiesa, mo
    Mala.
  ces-1613: Sestra pak jeho Molechet porodila Ishoda a Abiezera a Machla.
  eng-WMB: His sister Hammolecheth bore Ishhod, Abiezer, and Mahlah.
  tam-TCV: அவனுடைய சகோதரி அம்மொளெகேத் என்பவள் இஸ்கோத், அபியேசர், மாகலா ஆகியோரை பெற்றாள்.
  ceb-ULB: Ang igsoon nga babaye ni Gilead nga si Hamoleket nanganak kang Ishod, kang
    Abiezer, ug kang Mala.
  pol-UBG: Jego siostra Hammoleket urodziła Iszhoda, Abiezera i Machlę.
  urd-GVU: جِلعاد کی بہن مولکت کے تین بیٹے اِشہود، ابی عزر اور محلاہ تھے۔
  deu-1912: Und seine Schwester Molecheth gebar Ishod, Abieser und Mahela.
  kan-2017: ಗಿಲ್ಯಾದನ ತಂಗಿಯಾದ ಹಮ್ಮೋಲೆಕೆತಳು ಈಷ್ಹೋದ್, ಅಬೀಯೆಜೆರ್, ಮಹ್ಲ ಎಂಬವರನ್ನು ಹೆತ್ತಳು.
  yap-yap: 'I Hammoleketh ni be’ ni bpin ni walagen Gilead e dalip e pagel ni fak:
    Ishod, Abiezer, nge Mahlah.'
  hlt-MCSB: A ngannu Hammoleketh loh Ishhod, Abiezer neh Mahlah a sak.
  mdy-ETH: ጌሌዓዴኮ ጌራ ሃሞሌኬቴ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዬያታ፦ ዒሾዴ፥ ዓቢዔዜሬና ማህላ ጌይንታያኬ፤
  twi-ASANTE: Makir nuabaa Moleket woo Is-Hod, Abieser ne Mahla.
  eng-WEBU: His sister Hammolecheth bore Ishhod, Abiezer, and Mahlah.
  wal-wal: Gala7aade michchiyaa Hamolekeeta Ishooda, Abi7eezeranne Maahila yelaasu.
  spa-PDDPT: Su hermana Hamolequet dio a luz a Isod, Abiezer, Mahala y Semida.
  gun-gun: Heindy Hamolequete ma oikuavã'i Is-Hode, Abiezer, ha'e Macla.
  ilo-ULB: Impasngay ni Hammolecet a kabsat a babai ni Galaad da Isod, Abi Ezer, ken
    Mala.
  kpg-kpg: Tuaahina ahina a Gilead go Hammolecheth ana dama daane dogodolu go Ishod,
    Abiezer mo Mahlah.
  uig-ARA: گىلېئادنىڭ سىڭلىسى ھاممولەكەتتىن ئىشھود، ئابىئېزەر ۋە ماھالاھ تۇغۇلغان.
  sus-sus: 'Galadi maaginɛ Hamoleketi xa die nan ya: Isihodi, Abiyeseri, nun Maxala.'
  pon-2006: 'Rien Kilead serepein Ammoleked naineki pwutak silimen: Isod, Apieser,
    oh Mahla.'
  ksd-ksd: Ma taina Amoleket i ga kava Isod, Abieser, ma Mala.
  tur-YTC: Kız kardeşi Hammoleket, İşhod'u, Aviezer'i ve Mahla'yı doğurdu.
  grc-BRENT: Καὶ ἡ ἀδελφὴ αὐτοῦ ἡ Μαλεχὲθ ἔτεκε τὸν Ἰσοὺδ, καὶ τὸν Ἀβιέζερ, καὶ τὸν
    Μαελά.
  ind-AYT: Saudara perempuannya, Molekhet, melahirkan Isyhod, Abiezer, dan Mahla.
  nya-nya: Mlongo wake Hamoleketi anabereka Isihodi, Abiezeri ndi Mahila.
  hrv-hrv: Njegova sestra Hamoleketa rodila je Išhoda, Abiezera i Mahlu.
  mps-mps: Hamoleket, te Gileatgo abe da, agai te ogwa Ishot, me Abieser, me Mala,
    te ogwa sela ame nai dao.
  tpi-tpi: Hamoleket, susa bilong Gileat, i karim Ishot na Abieser na Mala.
  dan-1931: Hans Søster Hammoleket fødte Isjhod, Abiezer og Mala.
  vie-OVCB: Ha-mô-lê-kết, em gái Ga-la-át sinh Y-sốt, A-bi-ê-xe, và Mách-la.
  guj-2017: ગિલ્યાદની બહેન હામ્મોલેખેથે ઈશ્હોદ, અબીએઝેર તથા માહલાને જન્મ આપ્યો.
  pon-2006A: 'Rien Kilead serepein Ammoleked naineki pwutak silimen: Isod, Apieser,
    oh Mahla.'
  por-BRBSL: Sua irmã Hammolecheth deu à luz Ishhod, Abiezer, e Mahlah.
  cth-cth: A tawncanu Hammoleketh ni Ishhod, Abiezer hoi Mahlah a sak.
  twi-twi: Makir nuabea Moleket woo Is-Hod, Abieser ne Mahla.
  hlt-hlt: A ngannu Hammoleketh loh Ishhod, Abiezer neh Mahlah a sak.
  tbz-SIM: Kɛ̀ Kɑdɑɑdi tɑ̃ũ̀ Amɔdekɛtii pɛitɛ́ Isehɔɔdi nɛ̀ Abiesɛɛ nɛ̀ Mɑdɑ.
  msy-2020: Ezɨ Gileatɨn buaramizim an ziam Hamoleket, a Ishot ko Abieser ko Mala
    bate.
  dop-dop: Kɑlɑɑtɩ neu ɑlʋ nyǝŋ Hɑmmoleketɩ nɑ́ lʋlǝnɑ ntɛɣɛ Ɩsotɩ nɑ Apiyesɛɛ, nɑ
    Mɑlɑ.
  azb-azb: Onun bacısı Hammoleket İşhodu, Aviezeri və Maxlanı doğdu.
  eng-DBY: And his sister Moleketh bore Ishhod, and Abiezer, and Mahlah.
  hin-2017: फिर उसकी बहन हम्मोलेकेत ने ईशहोद, अबीएजेर और महला को जन्म दिया।
  eng-YLT: And his sister Hammolecheth bare Ishhod, and Abiezer, and Mahalah.
  eng-WYC-2017: and Hammoleketh his sister childed a fair man, Abiezer, and Mahalah.
  eng-WMBB: His sister Hammolecheth bore Ishhod, Abiezer, and Mahlah.
  urd-GVH: जिलियाद की बहन मूलिकत के तीन बेटे इशहूद, अबियज़र और महलाह थे।
  rug-rug: 'Sa tasina vineki e Qileadi, se Hamoleketi si podoi si ka ṉeta koreo: Isodi,
    Abieza, meke Mahala.'
  gaz-gaz: Hamolekeeti obboleettiin isaa Iisihood, Abiiʼezerii fi Mahilaa deesse.
  fra-LSG: Sa sœur Hammoléketh enfanta Ischhod, Abiézer et Machla.
  yal-yal: Galadi magilɛn Hamoleketi yi Isihodi nun Abiyeseri nun Maxala bari.
  haw-1868: Na kona kaikuwahine na Hamoleketa i hanau o Isoda, o Abiezera, a o Mahala.
  arb-NAV: وَأَنْجَبَتْ هَمُّولَكَةُ أُخْتُ مَاكِيرَ إِيشْهُودَ وَأَبِيعَزَرَ وَمَحْلَةَ.
  ewe-ewe: Hamoleket, Makir nɔvinyɔnu dzi Ishod, Abiezer kple Mahla.
  eng-LEE: And his sister Hammolecheth bore Isshod, and Abi'ezer, and Machlah.
  asm-FB: গিলিয়দৰ ভনীয়েক হম্মোলেকতে ইচহোদ, অবীয়াচৰ, আৰু মহলাক প্ৰসৱ কৰিলে।
  sus-A: فَلَدِ مَافِنّ هَمٌلٍكٍتِ شَ دِيٍ نَن يَ؛ عِسِهٌدِ، عَبِيٍسٍرِ، نُن مَشَلَ.
  fra-SBL: Sa sœur Hammolecheth enfanta Ishhod, Abiezer et Mahla.
  hbo-hbo: וַאֲחֹתֹ֖ו הַמֹּלֶ֑כֶת יָלְדָה֙ אֶת־אִישְׁהֹ֔וד וְאֶת־אֲבִיעֶ֖זֶר וְאֶת־מַחְלָֽה׃
  kik-kik: Mwarĩ wa nyina Hamolekethu nĩaciarire Ishihodi, na Abiezeri, na Mahala.
  fra-NCL: Sa sœur Hammoléketh enfanta Ischod, Abiézer et Mohola. —
  cek-AK: Anih ih tanuh Hammoleketh mah Ishod, Abiezer hoi Mahalah to sak pae.
  cuk-cuk: 'Galaad-e-bun-Hamolequet, we-masmala baknonikid: Isod, Abiezer, degi, Mahala.'
  uig-CYR: Гилеадниң сиңлиси Һаммоләкәттин Ишһод, Абиезәр вә Маһалаһ туғулған.
  tel-2017: మాకీరు సోదరి అయిన హమ్మోలెకెతు. ఈ మెకు ఇషోదు, అబీయెజెరు, మహలాలు పుట్టారు.
  hat-BSA: Sè li, Hammoléketh te fè Ischhod, Abiézer ak Machla.
  kos-kos: 'Oasr wen tolu natul Hammolecheth, tamtael lal Gilead: elos pa Ishod, Abiezer,
    ac Mahlah.'
  hbo-WLC: וַאֲחֹת֖וֹ הַמֹּלֶ֑כֶת יָלְדָה֙ אֶת־אִישְׁה֔וֹד וְאֶת־אֲבִיעֶ֖זֶר וְאֶת־מַחְלָֽה׃
  ibo-ibo: Hamoleket, nwanne nwanyị Makia mụrụ Ishod, Abieza na Mahla.
  ory-ory: ଆଉ ତାହାର ଭଗିନୀ ହମ୍ମୋଲେକତ୍‍, ଇଶ୍‍ହୋଦ, ଅବୀୟେଷର ଓ ମହଲାକୁ ପ୍ରସବ କଲା।
  chk-chk: Iwe, fefinen Kiliat itan Hamoleket a nöüni Isot, Apieser me Mala.
  rop-rop: Wal Giliyad bin abum sista gulum Heimaleketh en imbin abum thribala san
    neim Ishod, Abaiyesa en Mala.
  ukr-1871: Сестра його Молехета породила Ішгода, Авієзера та Махлу.
  deu-1951: Und seine Schwester Hammolechet gebar Ischhod und Abieser und Machla.
  eng-JPS: And his sister Hammolecheth bore Ish-hod, and Abiezer, and Mahlah.
  srp-1865: A sestra njegova Amoleketa rodi Isuda i Avijezera i Malu.
  lug-lug: Mwannyina Kammolekisi n’azaala Isukondi, ne Abiyezeeri ne Makula.
  heb-heb: ואחתו המלכת ילדה את אישהוד ואת אביעזר ואת מחלה׃
  ben-IRV: গিলিয়দের বোন হম্মোলেকতের ছেলেরা হল ঈশ্‌হোদ, অবীয়েষর ও মহলা।
  pan-pan: ਅਤੇ ਉਹ ਦੀ ਭੈਣ ਹੰਮੋਲਕੋਥ ਨੇ ਈਸ਼ਹੋਦ ਤੇ ਅਬੀਅਜ਼ਰ ਤੇ ਮਹਲਾਹ ਜਣੇ
  mya-JVB: သူ ၏နှမ ဟမ္မောလေကက် သည် ဣရှောဒ ၊ အဗျေဇာ ၊ မဟာလ ကို ဘွားမြင် ၏။
  hmo-hmo: 'Gileada ena taihuna Hamolekete ese natuna tau ia havaraia be inai: Isihoda,
    Abiesa, bona Mahala.'
  urd-urd: और उसकी बहन हम्मोलिकत से इशहूद और अबी'अएज़र और महला पैदा हुआ।
  rus-SYN: Сестра его Молехеф родила Ишгода, Авиезера и Махлу.
  bqc-SIM: Aà dãe Amↄlɛkɛ nɛgↄ̃ɛↄn Isodo, Abiɛzɛɛ ń Malao ũ.
  tcz-CHONGTHU: Makir sopinu Hammoleketh kitinu chun Ishod, Abiezer, chule Mahlah
    ahingin ahi.
  mar-mar: माखीरची बहीण हम्मोलेखेथ हिला इशहोद, अबीयेजेर आणि महला हे पुत्र झाले.
  qub-qub: 'Maquirpa pañin Hamolequetpa wawancuna caran: Isod, Abiezer, Mahala.'
  bqp-bqp: Hɑmɔlekɛti, Gɑlɑdin sesuwɑ u Isodu kɑ Abiesɛɛ kɑ Mɑlɑ mɑrɑ.
  hat-hat: 'Sè Maki a te rele Amolekèt. Li fè twa pitit gason: Ichòd, Abyezè ak Makla.'
  eng-BSB: His sister Hammolecheth gave birth to Ishhod, Abiezer, and Mahlah.
  eng-WEBPB: His sister Hammolecheth bore Ishhod, Abiezer, and Mahlah.
  kbq-kbq: Hagi Hamoleketi'a Giliati nesarokino Isotima, Abiezerima, Malama huno kasezamante'ne.
  nhe-BL: Isihua icni Maquir tlen itoca Hamolequet quitlacatilti Isod, Abiezer huan
    Mahala.
  gub-BL: 'Heta na''iruz imemyr Amoreket Zireaz heinyr pe wà. Na''aw waner xe wà:
    Izoz, Amiezer, Makira.'
  eng-DRA: And his sister named Queen bore Goodlyman, and Abiezer, and Mohola.
