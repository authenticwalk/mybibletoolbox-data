verse: 1CH.007.005
translations:
  mal-C: അവരുമായി ഗോത്രബന്ധമുള്ളവരും യോദ്ധാക്കളുമായി യിസ്സാഖാറിന്റെ സകലകുലങ്ങളിൽനിന്നുമായി
    87,000 പേരുണ്ടായിരുന്നു. അവരുടെ ഗോത്രത്തിന്റെ വംശാവലിയിൽ ഇവരുടെ പേരുവിവരപ്പട്ടിക
    രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Und ihre Stammesgenossen, sämtliche Geschlechter Issachars, waren kriegstüchtige
    Männer; im ganzen belief sich ihr Geschlechtsregister auf 87000.
  lin-lin: Bandeko mibali nyonso kati na bituka ya libota ya Isakari, oyo bakomamaki
    na buku ya mabota, bazalaki nkoto tuku mwambe na sambo. Bazalaki basoda ya mpiko.
  eng-LSV: and their brothers of all the families of Issachar, mighty men of valor,
    listed by their genealogy, [are] eighty-seven thousand for the whole.
  eng-GNV: And their brethren among all the families of Issachar were valiant men
    of warre, rekoned in all by their genealogies foure score and seuen thousand.
  eng-WEBSTER: And their brethren among all the families of Issachar were valiant
    men of might, reckoned in all by their genealogies eighty and seven thousand.
  nhw-BL: Huan ipan nochi nopa hueyi familia Isacar itztoyaj 87 mil soldados catli
    tlahuel pano motemacayayaj ipan tlahuilancayotl. Nochi inijuanti mopantíaj ipan
    nopa lista tlen quenicatza tlacajtiyajque masehualme.
  swh-ONEN: Jamaa ya watu waliokuwa wapiganaji hodari kutoka koo zote za Isakari,
    kama ilivyoorodheshwa katika ukoo wao, jumla yao walikuwa 87,000.
  bba-bba: Isɑkɑrin bwese kɛrɑ sɔɔ, be bɑ tireru doke, ben ɡeerɑ sɑ̃ɑwɑ nɔrɔbun subɑ
    wɛnɛ kɑ nɔɔbɑ yiru (87.000). Be kpuro bɑ sɑ̃ɑwɑ wɔruɡɔbɑ.
  eng-KJVCPB: And their brethren among all the families of Issachar were men of might,
    reckoned in all by their genealogies fourscore and seven thousand.
  luo-luo: Wede mag jo-Isakar machwo mane ni e lweny kokwan-gi kaluwore gi nonrogi
    mar nywolgi ne ji alufu piero aboro gabiriyo (87,000).
  meu-meu: Idia varavaradia, Isakara ena iduhu iboudiai lalodiai, na tuari taudia
    mai goadadia gerebu-taurahani daha-hitu, edia uru ai ladadia e tore.
  npi-ULB: इस्‍साखारका सबै वंशबाट तिनीहरूका आफन्तहरू योद्धाहरू थिए र तिनीहरूका वंशमा
    सूचीकृत भएअनुसार तिनीहरूका सङ्‍ख्‍या जम्‍मा सतासी हजार योद्धा थिए ।
  yor-yor: Àwọn ìbátan tí ó jẹ́ alágbára akọni àwọn ọkùnrin tí ó jẹ́ ti àwọn ìdílé
    Isakari, bí a ti tò ó lẹ́sẹẹsẹ nínú ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn jẹ́ ẹgbàá
    mẹ́tàdínláàádọ́rin (87,000) ni gbogbo rẹ̀.
  pes-OPCB: تعداد کل مردانی که از قبیلهٔ یساکار برای خدمت سربازی آمادگی داشتند ۸۷٬۰۰۰
    جنگجوی زبده بود که نام تمام آنها در نسب نامه نوشته شد.
  tgl-ULB: Ang kanilang mga kapatid, ang mga tribu ni Isacar ay mayroong 87, 000 na
    mga mandirigma ayon sa talaan na pag-aari ng mga angkan ng kanilang mga ninuno.
  hui-hui: Isaga hameigini bibahende daga lamaga halu gilibu wiaru handalu hearia
    agali ami habeheru dege daosini pira halirani karia (87,000) gilibu wini.
  mya-mya: အ​စိုး​ရ​မှတ်​တမ်း​များ​အ​ရ​ဣ​သ​ခါ​၏​သား ချင်း​စု​ထဲ​မှ​အိမ်​ထောင်​စု​ရှိ​သ​မျှ​တို့​တွင်
    စစ် မှု​ထမ်း​ရန်​အ​ရည်​အ​ချင်း​ရှိ​သူ​လူ​ပေါင်း ရှစ်​သောင်း​ခု​နစ်​ထောင်​ရှိ​၏။
  bod-N: དེ་དག་གི་སྤུན་རྣམས་ནི་ཡེས་སི་ཀཱར་གྱི་རིགས་རྒྱུད་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་དམག་མི་དཔའ་རྩལ་ཅན་ཡིན་ལ།
    ཁྱིམ་རབས་བཞིན་ཐོ་བརྒྱབ་པ་བསྡོམས་པས་བརྒྱད་ཁྲི་བདུན་སྟོང་ཡོད་དོ། །
  sna-sna: Hama dzavo vakanga vari varume vokurwa vari vedzimba dzose dzaIsakari,
    sokunyorwa kwazvakanga zvakaita munhoroondo yavo, vose vaisvika zviuru makumi
    masere nezvinomwe.
  spa-BLM: Sus hermanos de todas las familias de Isacar, hombres valientes, enumerados
    en su totalidad por genealogía, eran ochenta y siete mil.
  cac-cac: A sb'isul masanil eb' vin̈ soldado yin̈tilal eb' chan̈van̈ yuninal vin̈aj
    Isacar chi' te jelan d'a oval, ay 87 mil eb'.
  swh-ULB: Kaka zao, kabila la Isakari, walikua na wanaume wa vita themanini na saba,
    kwa mujibu wa orodha zilizomilikiwa na koo za mababu zao.
  bel-bel: А братоў іх, ва ўсіх пакаленьнях Ісахаравых, людзей ваяўнічых, было восемдзесят
    сем тысяч, унесеных у радаводныя запісы.
  deu-ELBBK: Und ihre Brüder, nach allen Geschlechtern Issaschars, kampfbereite Männer,
    waren 87.000, die Gesamtzahl der Verzeichneten.
  mbb-OT: Is kezakel te menge maama he ebpuun te kevuwazan ni Isacar he memahagtì
    he menge sundaru, ne 87,000 sumalà is diyà te listahan te menge kevuwazan dan.
  mal-2015: അവരുടെ സഹോദരന്മാരായി യിസ്സാഖാർകുലങ്ങളിലൊക്കെയും വംശാവലിപ്രകാരം എണ്ണപ്പെട്ട
    പരാക്രമശാലികൾ ആകെ എണ്പത്തേഴായിരംപേർ.
  rmc-rmc: Savore zorale murša, save sas zapisimen andre le Jisacharoskro rodokmeňos,
    sas 87 000.
  pes-OPV: و برادران ايشان از جميع قبايل يسّاکار مردان قوي شجاع هشتاد و هفت هزار نفر
    جميعاً در نسب نامه ثبت شدند.
  ron-1924: Фраций лор, дупэ тоате фамилииле луй Исахар, оамень витежь, ерау де тоць
    оптзечь ши шапте де мий скришь ын спицеле де ням.
  ben-OBCV: ইষাখরের সব বংশোদ্ভুক্ত যেসব আত্মীয়স্বজন তাদের বংশতালিকানুসারে যোদ্ধারূপে
    নথিভুক্ত হল, তাদের সংখ্যা মোট 87,000 জন।
  som-som: Oo walaalahoodii qolooyinka reer Isaakaar ku dhex jiray oo dhammu waxay
    ahaayeen rag xoog badan, oo kulligoodna abtiriskooda la tiriyey, oo waxayna ahaayeen
    toddoba iyo siddeetan kun oo qof.
  lat-VUC: Fratres quoque eorum per omnem cognationem Issachar robustissimi ad pugnandum,
    octoginta septem millia numerati sunt.
  eng-ASVBT: And their brethren among all the families of Issachar, mighty men of
    valor, reckoned in all by genealogy, were fourscore and seven thousand.
  ita-1885: Ed i lor fratelli, di tutte le altre nazioni d'Issacar, uomini di gran
    valore, annoverati tutti insieme, secondo le lor generazioni, furono ottantasettemila.
  eng-LXXUP: And their brethren among all the families of Issachar, also mighty men,
    were eighty-seven thousand—this was the number of them all.
  eng-ULB: Their relatives were fighting men from all the clans of Issachar, and they
    numbered in all, eighty-seven thousand fighting men, as listed in their genealogy.
  spa-VBL: Los parientes guerreros de todas las familias de Isacar, según su genealogía,
    eran 87.000 en total.
  fra-_FOB: Leurs frères, selon toutes les familles d'Issacar, vaillants guerriers,
    étaient en tout quatre-vingt-sept mille, enregistrés dans les généalogies.
  mal-mal: അവരുടെ സഹോദരന്മാരായി യിസ്സാഖാർകുലങ്ങളിലൊക്കെയും വംശാവലിപ്രകാരം എണ്ണപ്പെട്ട
    പരാക്രമശാലികൾ ആകെ എൺപത്തേഴായിരംപേർ.
  urd-GVR: Ishkār ke qabīle ke ḳhāndānoṅ ke kul 87,000 ādmī jang karne ke qābil the.
    Sab nasabnāme meṅ darj the.
  suz-BL: मेको आन खिं खिं ङा मुर नेल्‍ल इस्‍साकार आ थर ङा मुर बाक्‍मा बाक्‍त। मेको
    नेल्‍ल ८७ हजार बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: I loro fratelli, contando tutte le famiglie d’Issacar, uomini forti e
    valorosi, formavano un totale di ottantasettemila, iscritti nelle genealogie.
  ckb-ckb: خزمەکانیشیان لە هەموو خێڵەکانی یەساخار، جەنگاوەری ئازا بوون بەپێی ڕەچەڵەکیان
    کە لە تۆمارەکاندا هاتووە بە هەموویانەوە هەشتا و حەوت هەزار جەنگاوەر بوون.
  eng-BBE: And there were recorded among all the families of Issachar, great men of
    war, eighty-seven thousand.
  kan-OKCV: ಇಸ್ಸಾಕಾರನ ಕುಟುಂಬಗಳಾಗಿರುವ ಸಹೋದರರೊಳಗೆ ಅವರ ವಂಶಾವಳಿಗಳಲ್ಲಿ ಲೆಕ್ಕಿಸಿದಾಗ ಯುದ್ಧವೀರರೆಲ್ಲರೂ
    87,000 ಮಂದಿಯಾಗಿದ್ದರು.
  tam-2017: இசக்காருடைய மற்ற எல்லா வம்சங்களிலும் அவர்களுக்கு சகோதரர்களான பெலசாலிகள்
    தங்கள் வம்ச அட்டவணைகளின்படியெல்லாம் எண்பத்தேழாயிரம் பேர்களாக இருந்தார்கள்.
  spa-RV-1909: Y sus hermanos por todas las familias de Issachâr, contados todos por
    sus genealogías, eran ochenta y siete mil hombres valientes en extremo.
  ron-BTF: Și frații lor printre toate familiile lui Isahar erau războinici viteji,
    numărați cu totul prin genealogiile lor, optzeci și șapte de mii.
  eng-WEBP: Their brothers among all the families of Issachar, mighty men of valor,
    listed in all by genealogy, were eighty-seven thousand.
  eng-FBV: The relatives who were warriors belonging to all the families of Issachar,
    according to their genealogy, were 87,000 in total.
  nld-1939: Al hun stamgenoten, die van Issakar afstamden, waren dappere mannen; in
    het geheel werden er zeven en tachtigduizend in het stamregister opgenomen.
  nch-BL: Huan ipan nochi nopa hueyi familia Isacar itztoyaj 87 mil soldados cati
    tahuel mosemacayayaj ipan tatehuilisti. Nochi inijuanti mopantíaj ipan nopa lista
    ten quenicatza tacajtiyajque masehualme.
  vie-1934: Lại anh em chúng trong dòng Y-sa-ca, là những người anh hùng, mạnh dạn,
    theo gia phổ, số được tám vạn bảy ngàn tên.
  hin-CV: इस्साखार के सभी परिवारों में सभी संबंधी वीर योद्धा थे. उनका लेखा वंशावली
    में रखा गया है. ये कुल 87,000 योद्धा थे.
  spa-BES: Y se registraron entre todas las familias de Isacar, grandes hombres de
    guerra, ochenta y siete mil.
  tdx-tdx: Le nifanalolahy iaby o longo’ iareo amo hasavereña’ Isakareoo, ondaty maozatse,
    valo-ale-tsi-fito-arivo ty vinolily amo fiantoño’ iareo iabio.
  tha-KJV: ญาติ​พี่​น้องของเขาซึ่งเป็นคนในบรรดาครอบครัวของอิสสาคาร์ มี​หมดด้วยกันเป็นทแกล้วทหารแปดหมื่นเจ็ดพันคน
    ขึ้นทะเบียนไว้ในสำมะโนครัวเชื้อสาย
  por-BR-2018: E seus irmãos em todas as famílias de Issacar, todos contados por suas
    genealogias, foram oitenta e sete mil guerreiros valentes.
  deu-ELO: Und ihre Brüder, nach allen Geschlechtern Issaschars, streitbare Männer,
    waren siebenundachtzigtausend, die Gesamtzahl der Verzeichneten.
  eng-WYC-2018: And their brethren, by all the kindreds of Issachar, most strong to
    fight, were numbered fourscore and seven thousand (or numbered eighty-seven thousand).
  epo-epo: Da iliaj fratoj, en ĉiuj familioj de Isaĥar, estis okdek sep mil batalkapabluloj,
    ĉiuj enskribitaj en la genealogiajn listojn.
  uig-PIN: Bularning Issakarning barliⱪ jǝmǝtliri iqidiki batur jǝngqi ⱪerindaxliri
    bilǝn ⱪoxulup, nǝsǝb boyiqǝ tizimƣa elinƣan jǝmiy sǝksǝn yǝttǝ ming adimi bar
    idi.
  beo-beo: Isaga sosogo fi huluane ilia dadi gagui dunu huluane dedene legei, ilia
    idi da 87,000 agoane ba:i.
  tpi-OTNT: Na long taim ol i wokim lista bilong olgeta manmeri bilong lain Isakar,
    ol i kaunim 87,000 man inap long kamap soldia.
  hau-SA: Dangin da suke maza masu yaƙi sun kasance na dukan gidajen Issakar ne, kamar
    yadda aka rubuta a cikin tarihi, su 87,000 ne duka.
  uig-LAT: Bularning Issakarning barliq jemetliri ichidiki batur jengchi qérindashliri
    bilen qoshulup, neseb boyiche tizimgha élin’ghan jemiy seksen yette ming adimi
    bar idi.
  nde-nde: Abayizihlobo abesilisa abasebefanele ukuthi bangaya empini bengabosendo
    luka-Isakhari, ngoluhlu lokuzalana kwabo, sebendawonye babezinkulungwane ezingamatshumi
    ayisificaminwembili lesikhombisa (87,000).
  ton-ton: Pea ko honau kāinga ʻi he ngaahi fānau ʻa ʻIsaka ko e kau tangata toʻa,
    pea ko honau lau fakataha ʻo fakatatau mo honau ngaahi toʻutangata ko e toko valu
    mano mo e toko fitu afe.
  ces-1613: Bratří také jejich po všech čeledech Izachar, mužů udatných osmdesáte
    sedm tisíců, všech vyčtených.
  eng-WMB: Their brothers among all the families of Issachar, mighty men of valor,
    listed in all by genealogy, were eighty-seven thousand.
  tam-TCV: இசக்காருடைய எல்லா வம்சங்களையும் சேர்ந்த இராணுவவீரர்களான உறவினர்கள் அவர்களுடைய
    வம்சாவழியின்படி 87,000 பேராயிருந்தார்கள்.
  ceb-ULB: Ang ilang kaigsoonan, ang tribo ni Isacar, adunay 87, 000 ka manggugubat,
    sumala sa listahan nga natala sa banay sa ilang mga katigulangan.
  pol-UBG: Ich bracia według wszystkich rodów Issachara, dzielni wojownicy, liczyli
    osiemdziesiąt siedem tysięcy, wszyscy spisani byli według rodowodów.
  urd-GVU: اِشکار کے قبیلے کے خاندانوں کے کُل 87,000 آدمی جنگ کرنے کے قابل تھے۔ سب
    نسب ناموں میں درج تھے۔
  deu-1912: Und ihre Brüder in allen Geschlechtern Isaschars waren gewaltige Männer
    und wurden alle aufgezeichnet, siebenundachtzigtausend.
  kan-2017: ಇವರ ಗೋತ್ರ ಸಂಬಂಧಿಗಳಾದ ಇಸ್ಸಾಕಾರ್ಯರೆಲ್ಲರೂ ರಣವೀರರು. ಈ ಕುಟುಂಬದ ಬಹುಪಾಲು ಪುರುಷರು
    ಸೈನ್ಯದಲ್ಲಿ ಸೇವೆಮಾಡಲು ಯೋಗ್ಯರಾಗಿದ್ದರೆಂದು ತಮ್ಮನ್ನು ಅರ್ಪಿಸಿಕೊಂಡರು, ಪಟ್ಟಿಯಲ್ಲಿ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರು
    ಒಟ್ಟು ಎಂಭತ್ತೇಳು ಸಾವಿರ ಮಂದಿ.
  yap-yap: Babyoren e pi tabnaw ko ganong rok Issakar e ni yoloy ngay 87,000 e pumo’on
    nrayag ni nge un ko salthaw.
  hlt-MCSB: A boeinaphung ah Issakhar koca rhoek tah tatthai hlangrhalh la boeih omuh.
    Amih khuiah thawng sawmrhet thawng rhih tah a khuui la boeih omuh.
  mdy-ETH: ዪሳኮኦሬ ፃጳፓ ፖኦሊሴ ማዾ ማዻኒ ዳንዳዓ ሳሊታሚ ላንካይ ሺያ ዓቲንቄ ዓኣያ ማዔሢ ፃኣፒ ዓርቆና ባካ ዔርዛኔ።
  twi-ASANTE: Mmarima a na wɔwɔ hɔ a wɔfiri Isakar mmusua no nyinaa mu a wɔyɛ asraafoɔ
    no dodoɔ yɛ ɔpeduɔwɔtwe nson (87,000). Wɔtwerɛɛ wɔn nyinaa din nnidisoɔ nnidisoɔ
    guu wɔn abusuadua krataa mu.
  eng-WEBU: Their brothers among all the families of Issachar, mighty men of valor,
    listed in all by genealogy, were eighty-seven thousand.
  wal-wal: Yisaakoora zaretuppe olanchchati bantta yeletaa mazggafan qoodettidi, muleera
    hosppun tammanne laappun sha7a gididosona.
  spa-PDDPT: Sus hermanos, según todas las familias de Isacar, contados por sus genealogías,
    eran 87.000 hombres valientes.
  gun-gun: Tyvy kuery Issacar ramymino kuery va'e regua avakue ipy'a guaxukueve ha'e
    javi vy ma oitenta e sete mil ikuai, hery ombopara pyre oĩa rami vy.
  ilo-ULB: 'Dagiti kakabsatda a lallaki: ti tribu ti Issacar ket addaan iti 87, 000
    a lallaki a mannakigubat sigun kadagiti listaan dagiti puli iti kapuonanda.'
  kpg-kpg: Di beebaa dela e hihi nia madahaanau huogodoo o di madahaanau damana o
    Issachar guu hihi nia daane e 87,000 ala guu mee di hai digau dauwa.
  uig-ARA: بۇلارنىڭ ئىسساكارنىڭ بارلىق جەمەتلىرى ئىچىدىكى باتۇر جەڭچى قېرىنداشلىرى
    بىلەن قوشۇلۇپ، نەسەب بويىچە تىزىمغا ئېلىنغان جەمئىي سەكسەن يەتتە مىڭ ئادىمى بار
    ئىدى.
  sus-sus: Isakari xabilɛe birin ya ma, xɛmɛ mixi wulu tongo solomasaxan nun solofere
    findi sɔɔri gbangbalanyie nan na.
  pon-2006: Pwuken peneinei koaros en kadaudok en Isakar kasalehda me aramas 87,000
    me kak wia doadoahk en sounpei.
  ksd-ksd: Ma ra umana tura i diat ta ra vuna tarai Isakar, a umana rangrang na tutana
    bula, di ga luk diat ta kadia lavur apik na tarai ma dia ga da lavutul na vinun
    ma lavurua na arip na marmar.
  tur-YTC: İssakar'ın bütün boyları arasında, soy kütüğüne göre sayılan cesur yiğitler,
    kardeşleri seksen yedi bindi.
  grc-BRENT: Καὶ ἀδελφοὶ αὐτῶν εἰς πάσας πατριὰς Ἰσσάχαρ, καὶ ἰσχυροὶ δυνάμει, ὀγδοήκοντα
    καὶ ἑπτὰ χιλιάδες, ὁ ἀριθμὸς αὐτῶν τῶν πάντων.
  ind-AYT: Sanak saudara mereka dari seluruh kaum Isakhar adalah pahlawan-pahlawan
    yang gagah perkasa. Seluruhnya ada 87.000 orang yang terdaftar menurut silsilah
    mereka.
  nya-nya: Abale awo onse a mʼbanja la Isakara amene anali odziwa kumenya nkhondo
    analipo 87,000, olembedwa potsata mibado yawo.
  hrv-hrv: Njihove braće po svim Jisakarovim rodovima, hrabrih junaka, bilo je svega
    osamdeset i sedam tisuća i svi su bili popisani u plemenskim rodovnicima.
  mps-mps: Isakargo hani we bidi dabe tigidali nogi dodolali sę yali sogo, augwaligo
    nedali namba e tama 87,000 bidi te ami bidi nigabo te usu yalio.
  tpi-tpi: Na long taim ol i wokim lista bilong olgeta manmeri bilong lain Isakar,
    ol i kaunim 87,000 man inap long kamap soldia.
  dan-1931: Deres Brødre, alle Issakars Slægter, var dygtige Krigere; de, som var
    indført i deres Slægtebog, udgjorde i alt 87.000.
  vie-OVCB: Tổng số chiến sĩ trong tất cả dòng họ của đại tộc Y-sa-ca, là 87.000.
    Tất cả người này đều được ghi vào sách gia phả của họ.
  guj-2017: ઇસ્સાખારના કુળના પિતૃઓનાં કુટુંબો મળીને તેઓના ભાઈઓની વંશાવળી પ્રમાણે ગણતાં
    તેઓ સિત્યાશી હજાર યોદ્ધાઓ હતા.
  pon-2006A: Pwuhken peneinei koaros en kadaudok en Isakar kasalehda me aramas 87,000
    me kak wia doadoahk en sounpei.
  por-BRBSL: Seus irmãos entre todas as famílias de Issachar, poderosos homens de
    valor, listados ao todo pela genealogia, eram oitenta e sete mil.
  cth-cth: Issakhar imthungnaw separuinae dawk parei sin e hmaunawnghanaw teh thakaawme
    tami 87, 000 a pha awh.
  twi-twi: Mmarima a na wɔwɔ hɔ a wofi Isakar mmusua no nyinaa mu a wɔyɛ asraafo no
    dodow yɛ mpem aduɔwɔtwe ason (87,000). Wɔkyerɛw wɔn nyinaa din nnidiso nnidiso
    guu wɔn anato krataa mu.
  hlt-hlt: A boeinaphung ah Issakhar koca rhoek tah tatthai hlangrhalh la boeih omuh.
    Amih khuiah thawng sawmrhet thawng rhih tah a khuui la boeih omuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ nyIsɑkɑɑ kó kunɑɑ̀mùnkù miɛkɛ bɛ̀ɛ̀ nɔ mmudoò kɛ tú yɛkɔ̃m̀bɔ̀
    yɛmbɛ̀ kɛ̀ bɛ̀ mbo sikɔupípísìni nɛ̀ sikɔupísìyiekɛ̀ (87000).
  msy-2020: Ezɨ Isakarɨn anabamɨn adarazir dɨbobonim bar moghɨra 87,000plan mɨdorozir
    gumaziba iti.
  dop-dop: Ɩsɑkɑɑ kpekɑ yǝlɑɑ kpelikpekɑ nyǝ́mɑ lɛlɑɑ mpɑ pɑ hǝlɑ wɛ kʋkɑlʋɣʋ tɑkǝlɑɣɑ
    tɑɑ tɔ pɑ wɛ yʋlʋnyɔɔŋ iyisi nɩɩnɑɑsɑ nɑ nɑɑtosompɔɣɔlɑɣɑ (87000) kɛ́.
  azb-azb: İssakarın bütün nəsilləri arasında igid döyüşçülər olan qohumları nəsil
    şəcərəsinə görə cəmisi səksən yeddi min nəfər idi.
  eng-DBY: And their brethren among all the families of Issachar valiant men of might,
    registered by genealogy, in all eighty-seven thousand.
  hin-2017: और उनके भाई जो इस्साकार के सब कुलों में से थे, वे सत्तासी हजार बड़े वीर
    थे, जो अपनी-अपनी वंशावली के अनुसार गिने गए।
  eng-YLT: and their brethren of all the families of Issachar [are] mighty of valour,
    eighty and seven thousand, all have their genealogy.
  eng-WYC-2017: And their brethren, by all the kindreds of Issachar, most strong to
    fight, were numbered fourscore and seven thousand.
  eng-WMBB: Their brothers amongst all the families of Issachar, mighty men of valour,
    listed in all by genealogy, were eighty-seven thousand.
  urd-GVH: इशकार के क़बीले के ख़ानदानों के कुल 87,000 आदमी जंग करने के क़ाबिल थे।
    सब नसबनामे में दर्ज थे।
  rug-rug: Sa ninaedi hinokara sapu ta kubere gore koasa butubutu te Isaka si ari
    ka vesu ṉavulu zuapa tina tie pu somanadi pa tinavete vinaripera.
  gaz-gaz: 'Firoonni loltoota jajjaboo turan kanneen balbalawwan Yisaakorii keessaa
    dhalatan warri akkuma hidda dhaloota isaaniitti galmeeffaman walumatti nama 87,000:'
  fra-LSG: Leurs frères, d’après toutes les familles d’Issacar, hommes vaillants,
    formaient un total de quatre-vingt-sept mille, enregistrés dans les généalogies.
  yal-yal: Isakari xabilane birin yi, sofa wuli tonge solomasɛxɛ wuli solofere nan
    xili yi sɛbɛxi e bɔnsɔn kɛdin ma.
  haw-1868: A o ko lakou poe hoahanau iwaena o na ohana a pau a Isekara, he poe kanaka
    koa ikaika lakou, a i heluia lakou a pau ma ko lakou mau hanauna, he kanawalukumamahiku
    tausani.
  arb-NAV: أَمَّا جُمْلَةُ الْمُجَنَّدِينَ مِنْ سَائِرِ عَائِلاتِ سِبْطِ يَسَّاكَرَ
    وَعَشَائِرِهَا فَسَبْعَةٌ وَثَمَانُونَ أَلْفاً مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ.
  ewe-ewe: Aʋawɔla siwo nɔ Isaka ƒe viwo dome la nye ame akpe blaenyi-vɔ-adre (87,000),
    wode dzesi wo ɖe dzidzimegbalẽ la me.
  eng-LEE: And their brethren of all the families of Issachar were valiant men of
    might, eighty and seven thousand reckoned by their genealogies in all.
  asm-FB: পূৰ্বপূৰুষৰ জাতিৰ তালিকা অনুযায়ী ইচাখৰৰ জাতিৰ ভিতৰত তেওঁলোকৰ সাতাশী হাজাৰ
    যুদ্ধাৰু আছিল।
  sus-A: عِسَكَرِ شَبِلّيٍ بِرِن يَ مَ، شّمّ مِشِ وُلُ تٌنفٌ سٌلٌمَسَشَن نُن سٌلٌقٍرٍ
    قِندِ سْورِ فبَنفبَلَنيِيٍ نَن نَ.
  fra-SBL: Leurs frères, parmi toutes les familles d'Issacar, hommes vaillants, tous
    enregistrés selon leur généalogie, étaient quatre-vingt-sept mille.
  hbo-hbo: וַאֲחֵיהֶ֗ם לְכֹל֙ מִשְׁפְּחֹ֣ות יִשָׂשכָ֔ר גִּבֹּורֵ֖י חֲיָלִ֑ים שְׁמֹונִ֤ים
    וְשִׁבְעָה֙ אֶ֔לֶף הִתְיַחְשָׂ֖ם לַכֹּֽל׃ פ
  kik-kik: Andũ ao arĩa maangĩarũire mbaara kuuma mĩhĩrĩga-inĩ yothe ya Isakaru, kũringana
    na maandĩko ma njiarwa ciao, maarĩ 87,000 marĩ othe.
  fra-NCL: Leurs frères, d’après toutes les familles d’Issachar, hommes vaillants,
    formaient un nombre total de quatre-vingt-sept mille, inscrits dans les généalogies.
  cek-AK: Issakar acaeng thungah misatuh thaih kami, acaeng paruihaih cabu thungah
    kathum kami sing tazet, sang sarihto oh o.
  cuk-cuk: Isacar-wagan-e-gwenadgan-e-gwenadgangi-bela-danimalad, e-dadgansik-e-nug-ilemakar-mamaidgi
    dule-gandikmalad-bila-onomalad, mili-dulabake-gakagugle (87,000) mergu-nika daklealid.
  uig-CYR: Буларниң Иссакарниң барлиқ җәмәтлири ичидики батур җәңчи қериндашлири билән
    қошулуп, нәсәб бойичә тизимға елинған җәмий сәксән йәттә миң адими бар еди.
  tel-2017: ఇశ్శాఖారు వంశాల్లో వాళ్ళ బంధువుల నుండి తమ వంశావళి లెక్కల ప్రకారం యుద్ధం
    చేయగలిగిన వాళ్ళు ఎనభై ఏడువేలమంది ఉన్నారు.
  hat-BSA: Fanmi pa yo pami tout fanmi a Issacar yo te mesye gwo kouraj, anrejistre
    selon zansèt pa yo; antou, katre-ven-mil sòlda.
  kos-kos: In ma simusla ke sou nukewa in sruf lal Issachar, oasr mukul oalngoul itkosr
    tausin su fal matwalos ac akola in wi mweun.
  hbo-WLC: וַאֲחֵיהֶ֗ם לְכֹל֙ מִשְׁפְּח֣וֹת יִשָׂשכָ֔ר גִּבּוֹרֵ֖י חֲיָלִ֑ים שְׁמוֹנִ֤ים
    וְשִׁבְעָה֙ אֶ֔לֶף הִתְיַחְשָׂ֖ם לַכֹּֽל׃ פ
  ibo-ibo: Ụmụnne ha bụ ndị na-alụ agha bụ ndị agbụrụ Isaka dị iri puku asatọ na asaa
    (87,000) nʼọnụọgụgụ, dịka e depụtara aha ha nʼakwụkwọ usoro ọmụmụ.
  ory-ory: ଆଉ ଇଷାଖରର ସମସ୍ତ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଏମାନଙ୍କ ଭ୍ରାତୃଗଣ ମହାବିକ୍ରମଶାଳୀ ଥିଲେ, ଏମାନେ
    ସର୍ବସୁଦ୍ଧା ବଂଶାବଳୀ କ୍ରମେ ଲିଖିତ ସତାଅଶୀ ହଜାର ଥିଲେ।
  chk-chk: Nge märärir kewe seni ekewe familien Isakar meinisin ükükün walik me fisungeröü
    sounfiu mi pwora, usun a mak lon tettelin uruwor.
  rop-rop: Det namba blanga ol detlot men hu gin fait langa ami brom det Isaka klen
    bin 87,000.
  ukr-1871: А в їх братів, по усїх Іссахарових поколїннях, було людей войовничих вісїмдесять
    сїм тисяч, записаних в родоводні записи.
  deu-1951: Und ihre Brüder in allen Geschlechtern Issaschars waren tapfere Männer;
    87000 waren insgesamt eingetragen.
  eng-JPS: And their brethren among all the families of Issachar, mighty men of valour,
    reckoned in all by genealogy, were fourscore and seven thousand.
  srp-1865: I braæe njihove po svijem domovima Isaharovijem, hrabrijeh ljudi, bijaše
    osamdeset i sedam tisuæa, svega izbrojenijeh.
  lug-lug: Baganda baabwe bonna awamu abaali ab’ekika kya Isakaali baali abasajja
    abalwanyi emitwalo munaana mu kasanvu bonna awamu.
  heb-heb: ואחיהם לכל משפחות יששכר גבורי חילים שמונים ושבעה אלף התיחשם לכל׃
  ben-IRV: ইষাখর গোষ্ঠীর সমস্ত বংশের ভাইয়েরা ও বলবান বীর ছিল, মোট সাতাশি হাজার যোদ্ধার
    নাম বংশ তালিকায় লেখা হয়েছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਯਿੱਸਾਕਾਰ ਦੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਵਿੱਚ ਡਾਢੇ ਸੂਰਮੇ ਸਨ ਜਿਹੜੇ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਕੁਲਪੱਤ੍ਰੀਆਂ ਵਿੱਚ ਗਿਣੇ ਹੋਏ ਸਤਾਸੀ ਹਜ਼ਾਰ ਸਨ।
  mya-JVB: သူ တို့ညီအစ်ကို ဣသခါ အဆွေအမျိုး အပေါင်း တို့သည် ခွန်အား ကြီးသောသူရဲဖြစ်၍၊
    သားစဉ်မြေးဆက်စာရင်း ဝင်သည်အတိုင်း ၊ ရှစ်သောင်း ခုနစ်ထောင်ရှိကြ၏။
  hmo-hmo: Isakara iduhu ibounai lalonai be tuari diba taudia ibounai 87,000 idia
    noho. Israela toretore taudia ese unai tuari taudia ibounai edia ladana be buka
    lalonai idia torea vadaeni.
  urd-urd: और उनके भाई इश्कार के सब घरानों में ताक़तवर सूर्मा थे और नसब नामे के हिसाब
    के मुताबिक़ कुल सत्तासी हज़ार थे।
  rus-SYN: Братьев же их, во всех поколениях Иссахаровых, людей воинственных, было
    восемьдесят семь тысяч, внесенных в родословные записи.
  bqc-SIM: Isakaa bui gↄ̃sa pↄ́ wà ń tↄ́ dàlauↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basiiↄ̃ ń
    soplaoɛ (87.000).
  tcz-CHONGTHU: Issachar insung mite mong mong jong gal-hang mihat jeng jeng jong
    abonchauvin 87,000 alhinguvin ahi. Amaho cheng chu akhanggui lekhabu’va kijih
    lut’ah ahitai.
  mar-mar: इस्साखाराच्या सर्व घराण्यांमध्ये मिळून सत्याऐंशीं हजार लढवय्ये वंशावळ्यांनी
    मोजलेले होते.
  qub-qub: Isacarpita mirajcunata llapanta padrunaptin jinyunnillan caran pusaj chunca
    ganchisnin waranga (87,000).
  bqp-bqp: Isɑkɑrin bwese kɛrɑ sɔɔ, be bɑ tireru doke, ben geerɑ sɑ̃ɑwɑ nɔrɔbun subɑ
    wɛnɛ kɑ nɔɔbɑ yiru (87.000). Be kpuro bɑ sɑ̃ɑwɑ wɔrugɔbɑ.
  hat-hat: Lè yo konte tout branch fanmi Isaka a dapre rejis fanmi yo, yo te rive
    sou katrevensètmil (087.000) gason antou, tout vanyan sòlda.
  eng-BSB: Their kinsmen belonging to all the families of Issachar who were mighty
    men of valor totaled 87,000, as listed in their genealogies.
  eng-WEBPB: Their brothers amongst all the families of Issachar, mighty men of valour,
    listed in all by genealogy, were eighty-seven thousand.
  kbq-kbq: Hagi Isaka nagapintima zamagima kre'za eri fatgoma hu'nazana 87 tauseni'a
    sondia vahetmimofo zamagi kre'za eri fatgo hu'naze.
  nhe-BL: Huan ipan nochi nopa hueyi familia Isacar itztoyaj 87 mil soldados tlen
    tlahuel pano motemacayayaj ipan tlatehuijcayotl. Nochi inijuanti mopantíaj ipan
    nopa lista tlen quejatza tlacajtiyajque tlacame.
  gub-BL: Amo umuapyk Ixakar izuapyapyr uzemono'og ma'e kwer waner pape rehe a'e.
    Upuner 86.000 awa wamono kar haw rehe zauxiapekwer romo tuwihawete pe wà. Mezàmi
    izuapyapyr wà.
  eng-DRA: Their brethren also throughout all the house of Issachar, were numbered
    fourscore and seven thousand most valiant men for war.
