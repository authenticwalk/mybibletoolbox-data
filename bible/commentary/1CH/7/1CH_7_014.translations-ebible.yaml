verse: 1CH.007.014
translations:
  mal-C: 'മനശ്ശെയുടെ പിൻഗാമികൾ: മനശ്ശെയ്ക്ക് അരാമ്യ വെപ്പാട്ടിയിൽ ജനിച്ച അസ്രീയേൽ
    അദ്ദേഹത്തിന്റെ പിൻഗാമിയായിരുന്നു. ഈ സ്ത്രീ ഗിലെയാദിന്റെ പിതാവായ മാഖീരിനു ജന്മംനൽകി.'
  deu-TKW: 'Die Söhne Manasses waren: Asriel, welchen sein aramäisches Kebsweib gebar.
    Sie gebar Machir, den Vater Gileads.'
  lin-lin: 'Bakitani ya Manase : Asirieli na nzela ya makangu na ye, moto ya Arami.
    Abotelaki ye lisusu Makiri, tata ya bato ya Galadi.'
  eng-LSV: 'Sons of Manasseh: Ashriel, whom Jaladah his Aramean concubine bore, with
    Machir father of Gilead.'
  eng-GNV: The sonne of Manasseh was Ashriel whom she bare vnto him, but his concubine
    of Aram bare Machir the father of Gilead.
  eng-WEBSTER: 'The sons of Manasseh; Ashriel, whom she bore: (but his concubine the
    Aramitess bore Machir the father of Gilead:'
  nhw-BL: Manasés quinpixqui ome iconehua catli quintlacatilti itequipanojca tlen
    tlali Siria huan nopa coneme inintoca eliyayaj Asriel huan Maquir. Huan Maquir
    teipa quipixqui icone catli itoca Galaad.
  swh-ONEN: 'Wana wa Manase walikuwa: Asirieli alikuwa mzao wake kutokana na suria
    wake wa Kiaramu. Huyu suria akamzaa Makiri baba wa Gileadi.'
  bba-bba: Bii be Mɑnɑse u kɑ win kurɔ Siriɡii mɑrɑ, berɑ Asiriɛli kɑ Mɑkiri wi u
    sɑ̃ɑ Gɑlɑdin tundo.
  eng-KJVCPB: 'The sons of Manasseh; Ashriel, whom she bare: (but his concubine the
    Aramitess bare Machir the father of Gilead:'
  luo-luo: 'Joka Manase ne gin: Asriel ne nyakware koa kuom dhako machielo ma nyar
    Aram. Dhakoni nonywolo Makir mane wuon Gilead.'
  meu-meu: Manase natuna na Asriel, Aram hahinena bogana amo; una hahine ese Makiri,
    Gilead tamana, danu e havaraia.
  npi-ULB: मनश्‍शेका अस्रीएल नाम गरेका छोरा थिए, जसलाई अरामी उपपत्‍नीले जन्माएकी थिइन्
    । तिनले पनि गिलादका पिता माकीरलाई जन्‍माइन्‌ ।
  yor-yor: 'Àwọn ìran ọmọ Manase: Asrieli jẹ́ ìran ọmọ rẹ̀ ní ipasẹ̀ àlè rẹ̀ ará Aramu
    ó bí Makiri baba Gileadi.'
  pes-OPCB: پسران منسی که از کنیز او که ارامی بود، به دنیا آمدند، اسرئیل و ماخیر (پدر
    جلعاد) بودند.
  tgl-ULB: Si Manases ay may anak na lalaki na nagngangalang Azriel na anak niya sa
    kaniyang asawang alipin na Aramea. Isinilang din niya si Maquir na ama ni Gilead.
  hui-hui: Manase igini kira Asariele Magiala hene. Libu ai̱ya Manase one halu mende
    bereneru aria mbira Aramea wali berene. Magia ibu igini Gileada hene.
  mya-mya: မ​နာ​ရှေ​သည်​အာ​ရ​မိ​အ​မျိုး​သ​မီး​မ​ယား ငယ်​နှင့်​ရ​သော​သား​နှစ်​ယောက်​မှာ
    အာ​သ​ရေ​လ နှင့်​မာ​ခိ​ရ​ဖြစ်​၏။ မာ​ခိ​ရ​၏​သား​သည်​ဂိ​လဒ် ဖြစ်​၏။-
  bod-N: མཱ་ན་ཤེའི་བུ་ཨ་སི་རི་ཨེལ་ནི་ཁོའི་ཆུན་མ་ཨ་རམ་པའི་བུད་མེད་ལས་སྐྱེས་ཤིང་། མོས་གིལ་ཨད་ཀྱི་ཕ་མཱ་ཀིར་ཞེས་པའང་བཙས་པའོ།
    །
  sna-sna: 'Zvizvarwa zvaManase zvaiva: Asirieri chizvarwa chake kubudikidza nomurongo
    wake muAramu. Iye akaberekawo Makiri baba vaGireadhi.'
  spa-BLM: 'Los hijos de Manasés: Asriel, a quien dio a luz su concubina la aramea.
    Ella dio a luz a Maquir, padre de Galaad.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Manasés yed'' ix aj Siria schab''il yetb''eyum:
    Aton vin̈aj Asriel yed'' vin̈aj Maquir, smam vin̈aj Galaad.'
  swh-ULB: Manasse alikua na mtoto wa kiume aliitwa Asrieli, Ambaye suria wake wa
    Kiaramia alimzalia. Pia alimzaa na Makiri, baba wa Gileadi.
  bel-bel: 'Сыны Манасіі: Асрыіл, якога нарадзіла наложніца яго Арамэянка; яна ж нарадзіла
    Махіра, бацьку Галаадавага.'
  deu-ELBBK: 'Die Söhne Manasses: Asriel, den ... gebar; seine syrische Nebenfrau
    gebar Makir, den Vater Gileads.'
  mbb-OT: Duen dezuwa he anak ni Manase ziyà te esawa zin he Aramihanen, he si Asriel
    wey si Makir. Si Makir ne amey ni Gilead
  mal-2015: 'മനശ്ശെയുടെ പുത്രന്മാർ: അവന്റെ വെപ്പാട്ടി അരാമ്യസ്ത്രീ പ്രസവിച്ച അസ്രീയേൽ;
    അവൾ ഗിലെയാദിന്റെ പിതാവായ മാഖീരിനെയും പ്രസവിച്ചു.'
  rmc-rmc: 'Le Menaše la romňaha-služobňičkaha, andral o Aram, sas duj čhave: o Asriel
    the o Machir, savo sas dad le Gileadoske.'
  pes-OPV: پسران مَنَّسي اَسريئيل که زوجه اش او را زاييد، و ماکير پدر جِلعاد که مُتعه
    اَراميه وي او را زاييد.
  ron-1924: 'Фиий луй Манасе: Асриел, пе каре л-а нэскут циитоаря са сириянэ; еа а
    нэскут пе Макир, татэл луй Галаад.'
  ben-OBCV: 'মনঃশির বংশধরেরা: তাঁর অরামীয় উপপত্নীর মাধ্যমে উৎপন্ন বংশধর অস্রীয়েল।
    সেই উপপত্নী গিলিয়দের বাবা মাখীরকেও গর্ভে ধারণ করল।'
  som-som: 'Wiilashii Manasehna waxay ahaayeen Casrii''eel, oo ay naagtiisii dhashay:
    (oo naagtiisii addoonta ahaydna waxay u dhashay Maakiir oo ahaa Gilecaad aabbihiis,'
  lat-VUC: 'Porro filius Manasse, Esriel: concubinaque ejus Syra peperit Machir patrem
    Galaad.'
  eng-ASVBT: 'The sons of Manasseh: Asriel, whom his concubine the Aramitess bare;
    she bare Machir the father of Gilead.'
  ita-1885: DI MANASSE fu figliuolo Asriel, il quale la moglie di Galaad partorì (la
    concubina Sira di Manasse avea partorito Machir, padre di Galaad.
  eng-LXXUP: The sons of Manasseh; Asriel, whom his Syrian concubine bore; and she
    bore to him also Machir the father of Gilead.
  eng-ULB: Manasseh had a male child named Asriel, whom his Aramean concubine bore.
    She also gave birth to Makir, Gilead's father.
  spa-VBL: 'Los hijos de Manasés: Asriel, cuya madre era su concubina aramea. También
    fue la madre de Maquir, el padre de Galaad.'
  fra-_FOB: 'Fils de Manassé: Asriel qu''enfanta sa concubine araméenne; elle enfanta
    Makir, père de Galaad.'
  mal-mal: 'മനശ്ശെയുടെ പുത്രന്മാർ: അവന്റെ വെപ്പാട്ടി അരാമ്യസ്ത്രീ പ്രസവിച്ച അസ്രീയേൽ;
    അവൾ ഗിലെയാദിന്റെ പിതാവായ മാഖീരിനെയും പ്രസവിച്ചു.'
  urd-GVR: Manassī kī Arāmī dāshtā ke do beṭe Asriyel aur Jiliyād kā bāp Makīr paidā
    hue.
  suz-BL: मनस्‍से आ तौ अस्रीएल बाक्‍माक्‍त। मेको आ नोले चाक्‍शो अरामी मीश रे थिशो
    तौ बाक्‍माक्‍त। मेकोमी गिलाद आ आफ माकीर कली यो थिवा बाक्‍त।
  ita-1927: 'Figliuoli di Manasse: Asriel, che gli fu partorito dalla moglie. La sua
    concubina Sira partorì Makir, padre di Galaad;'
  ckb-ckb: 'نەوەکانی مەنەشە: نەوەی مەنەشە لە کەنیزە ئارامییەکەی: ماکیری باوکی گلعاد.
    هەروەها ئەسریێل لە نەوەکانیان بوو.'
  eng-BBE: 'The sons of Manasseh by his servant-wife, the Aramaean woman: she gave
    birth to Machir, the father of Gilead;'
  kan-OKCV: 'ಮನಸ್ಸೆಯ ವಂಶಜರು: ಅರಾಮ್ಯಳಾದ ಮನಸ್ಸೆಯ ಉಪಪತ್ನಿಯಿಂದ ಅಸ್ರೀಯೇಲ್ ಮತ್ತು ಮಾಕೀರನನ್ನು
    ಮನಸ್ಸೆ ಪಡೆದನು. ಮಾಕೀರನು ಗಿಲ್ಯಾದನ ತಂದೆ.'
  tam-2017: மனாசேயின் மகன்களில் ஒருவன் அஸ்ரியேல்; அவனுடைய மறுமனையாட்டியாகிய அராமிய
    பெண்ணிடம் கீலேயாத்தின் தகப்பனாகிய மாகீர் பிறந்தான்.
  spa-RV-1909: 'Los hijos de Manasés: Asriel, el cual le parió su concubina la Sira:
    (la cual también le parió á Machîr, padre de Galaad:'
  ron-BTF: 'Fiii lui Manase: Asriel, pe care ea l-a născut, (dar concubina lui aramită,
    a născut pe Machir, tatăl lui Galaad;'
  eng-WEBP: 'The sons of Manasseh: Asriel, whom his concubine the Aramitess bore.
    She bore Machir the father of Gilead.'
  eng-FBV: 'The sons of Manasseh: Asriel whose mother was his Aramean concubine. She
    was also the mother of Makir, the father of Gilead.'
  nld-1939: De zonen van Manasse waren vooreerst Asriël, die een ongenoemde hem schonk.
    Dan schonk zijn aramese bijvrouw hem Makir, den stamvader van Gilad.
  nch-BL: Manasés quinpixqui ome iconehua cati quintacatilti itequipanojca ten tali
    Siria huan nopa coneme inintoca eliyaya Asriel huan Maquir. Huan Maquir teipa
    quipixqui icone cati itoca Galaad.
  vie-1934: Con trai của Ma-na-se là Aùch-ri-ên, mà hầu A-ram của người sanh; nàng
    cũng sanh Ma-ki, là tổ phụ của Ga-la-át.
  hin-CV: 'मनश्शेह के पुत्र: उसकी अरामी उप-पत्नी से पैदा पुत्र अस्रीएल. उसी से पैदा
    हुआ गिलआद का पिता माखीर.'
  spa-BES: 'Los hijos de Manasés por su concubina, la mujer siria: ella dio a luz
    a Asriel y Maquir, el padre de Galaad;'
  tdx-tdx: 'O ana’ i Menasèo: i Asriele nasama’ey, (fe nasama’ i Aramitese sakeza’e
    t’i Makire rae’ i Gilade.'
  tha-KJV: บุ​ตรชายของมนัสเสห์​คือ อัสรีเอล ซึ่งนางกำเนิดให้​ท่าน (​แต่​ภรรยาน้อยของท่านคือชาวอารัมกำเนิดมาคีร์​บิ​ดาของกิเลอาด
  por-BR-2018: 'Os filhos de Manassés foram: Asriel, o qual foi nascido de sua concubina,
    a síria, a qual também lhe deu à luz Maquir, pai de Gileade.'
  deu-ELO: 'Die Söhne Manasses: Asriel, welchen... gebar; sein syrisches Kebsweib
    gebar Makir, den Vater Gileads.'
  eng-WYC-2018: And the son of Manasseh was Asriel; and Sira, his secondary wife,
    childed Machir, the father of Gilead. (And the sons of Manasseh were Ashriel,
    and Machir, the father of Gilead, whom his secondary wife, the Syrian, or the
    Aramean, bare for him.)
  epo-epo: 'La filoj de Manase: Asriel, kiun naskis lia kromvirino, Sirianino; ŝi
    naskis ankaŭ Maĥiron, la patron de Gilead.'
  uig-PIN: 'Manassǝⱨning oƣulliri: — Uning Suriyǝlik toⱪilidin Asriǝl tɵrǝlgǝn; uningdin
    yǝnǝ Gileadning atisi Makir tuƣulƣan.'
  beo-beo: Ma:na:se egaga fifi misi da agoane galu. Ma:na:se ea A:lamia:ne sogega
    misi gidisedagi uda da A:saliele amola Ma:igie amo lalelegei. Ma:igie da Gilia:de
    ea eda.
  tpi-OTNT: Nem bilong ol pikinini man bilong Manase i olsem, Asriel na Makir. Mama
    bilong ol, em i wanpela bilong ol namba 2 lain meri bilong Manase, na em i wanpela
    meri bilong lain Aram. Na Makir em i papa bilong Gileat.
  hau-SA: Zuriyar Manasse su ne, Asriyel zuriyarsa ne ta wurin ƙwarƙwararsa mutuniyar
    Aram. Ta haifa wa Makir mahaifin Gileyad.
  uig-LAT: 'Manassehning oghulliri: — Uning Suriyelik toqilidin Asriel törelgen; uningdin
    yene Giléadning atisi Makir tughulghan.'
  nde-nde: 'Abosendo lukaManase yilaba: ngu-Asiriyeli amzala lomfazi weceleni ongumʼAramu.
    Wazala uMakhiri uyise kaGiliyadi.'
  ton-ton: '¶ Ko e ngaahi foha ʻo Manase: ko ʻAsilieli, ʻaia naʻe fāʻeleʻi ʻe hono
    uaifi: (ka naʻe fāʻeleʻi ʻe hono fefine sinifu mei ʻAmilami, ʻa Mekili ko e tamai
    kia Kiliati:'
  ces-1613: 'Synové Manassesovi: Asriel, kteréhož mu manželka porodila. (Ženina též
    jeho Syrská porodila Machira, otce Galád.'
  eng-WMB: 'The sons of Manasseh: Asriel, whom his concubine the Aramitess bore. She
    bore Machir the father of Gilead.'
  tam-TCV: 'மனாசேயின் சந்ததிகள்: அரமேய மறுமனையாட்டியினிடத்தில் பிறந்த அஸ்ரியேல்; அவள்
    கீலேயாத்தின் தகப்பனான மாகீரையும் பெற்றாள்.'
  ceb-ULB: Adunay usa ka lalaki nga anak si Manases nga ginganlan ug Asriel, nga gipanamkon
    sa iyang puyopuyo nga taga-Aram. Nanganak usab siya kang Makir ang amahan ni Gilead.
  pol-UBG: 'Synowie Manassesa: Asriel, którego urodziła mu żona (a jego nałożnica
    Aramejka urodziła Makira, ojca Gileada;'
  urd-GVU: منسّی کی اَرامی داشتہ کے دو بیٹے اسری ایل اور جِلعاد کا باپ مکیر پیدا ہوئے۔
  deu-1912: 'Die Kinder Manasse sind diese: Asriel, welchen gebar sein syrisches Kebsweib;
    auch gebar sie Machir, den Vater Gileads.'
  kan-2017: 'ಮನಸ್ಸೆಯ ಸಂತಾನದವರು: ಅರಾಮ್ಯಳಾದ ಮನಸ್ಸೆಯ ಉಪಪತ್ನಿಯಿಂದ ಅಷ್ರೀಯೇಲ ಮತ್ತು ಮಾಕೀರನನ್ನು
    ಮನಸ್ಸೆ ಪಡೆದನು. ಮಾಕೀರನು ಗಿಲ್ಯಾದನ ತಂದೆ.'
  yap-yap: Reb e bpin rok Manasseh ni be’ ni bpin nu Aram e diyennag l’agruw e pagel
    rok Manasseh, ni aram Asriel nge Makir. I Makir e chitamngin Gilead.
  hlt-MCSB: Manasseh koca rhoek ah a yula Arammi loh Asriel te a sak pah tih Gilead
    napa Makir khaw a sak pah.
  mdy-ETH: ሚናኣሴ ፔኤኮ ማቾ፥ ሶኦሪያ ዓጮ ላኣሌሎይዳፓ ዓስሪዔኤሌና ማኪሬ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ማኪሬ ጌሌዓዴ
    ሾዔኔ፤
  twi-ASANTE: Manase mmammarima a ɔne ne mpena Aramni wowoo wɔn ne Asriel ne Makir.
    Makir na ɔwoo Gilead.
  eng-WEBU: 'The sons of Manasseh: Asriel, whom his concubine the Aramitess bore.
    She bore Machir the father of Gilead.'
  wal-wal: Minaase zareti hagaappe kaallidi xaafettidaageeta. Minaasee Sooriyaa biittaappe
    ekkido kaadumatiyaa yelido attuma naati Asiri7eelanne Gala7aade aawaa Maakiira.
  spa-PDDPT: 'Hijos de Manasés: Asriel, al cual dio a luz su concubina siria, quien
    también dio a luz a Maquir, padre de Galaad.'
  gun-gun: Ha'e gui Manassés ra'y ma Asriel, ta'yxy jevy Síria guigua oguereko va'ekue.
    Ha'e va'e oikuavã'i avi Gileade rurã Maquir.
  ilo-ULB: Addaan ni Manases iti putot a lalaki nga agnagan iti Asriel nga impasngay
    ti inkabbalayna nga Aramita. Impasnagyna pay ni Macir, nga ama ni Galaad.
  kpg-kpg: Manasseh guu hai ana dama daane dogolua mai i baahi dono lodo hege, di
    ahina o Aram, ala go Asriel mo Machir. Machir la go tamana o Gilead.
  uig-ARA: 'ماناسسەھنىڭ ئوغۇللىرى: ــ ئۇنىڭ سۇرىيەلىك توقىلىدىن ئاسرىئەل تۆرەلگەن؛
    ئۇنىڭدىن يەنە گىلېئادنىڭ ئاتىسى ماكىر تۇغۇلغان.'
  sus-sus: 'Manasi xa die nan ya: A xa konyi ginɛ naxan kelixi Siriya bɔxi ma naxa
    Asirɛli nun Makiri bari a bɛ. Makiri naxa Galadi sɔtɔ.'
  pon-2006: En Manase pekehi, lih en Aram men, wiahiong pwutak riemen, Asriel oh Makir.
    Makir me semen Kilead.
  ksd-ksd: Ra taulai kai Manase i ga kava Asriel; ma ra tultul na vavina kai Manase,
    nina ba maro Siria, i ga kava Makir tama i Gilead;
  tur-YTC: 'Manaşşe''nin oğulları: Aramlı cariyesi Asriel''i doğurdu. O, Gilad''ın
    babası Makir''i doğurdu.'
  grc-BRENT: Υἱοὶ Μανασσῆ, Ἐσριὴλ, ὃν ἔτεκεν ἡ παλλακὴ αὐτοῦ ἡ Σύρα, ἔτεκε δὲ αὐτῷ
    καὶ Μαχὶρ πατέρα Γαλαάδ.
  ind-AYT: Keturunan Manasye adalah Asriel yang dilahirkan oleh gundiknya, orang Aram.
    Perempuan itu melahirkan Makhir, bapa Gilead.
  nya-nya: 'Ana a Manase anali awa: Asirieli ndi mwana amene anabereka kwa mzikazi
    wake wa ku Aramu. Mzikazi yemweyo anaberekanso Makiri abambo ake a Giliyadi.'
  hrv-hrv: 'Manašeovi sinovi: Asriel, koga je rodila Manašeova inoča Aramejka; ona
    je rodila i Makira, Gileadova oca.'
  mps-mps: Te Manasego ogwa dabe nogi da, Asriel me Makir da. Augwa ida, te Manasego
    si wali we da, aga te Aram hani we me deli da. Te Makir te Gileatgo aya dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Manase i olsem, Asriel na Makir. Mama
    bilong ol, em i wanpela bilong ol namba 2 lain meri bilong Manase, na em i wanpela
    meri bilong lain Aram. Na Makir em i papa bilong Gileat.
  dan-1931: 'Manasses Sønner, som hans aramaiske Medhustru fødte: Hun fødte Makir,
    Gileads Fader.'
  vie-OVCB: 'Ma-na-se có với bà vợ lẽ người A-ram hai con: Ách-ri-ên và Ma-ki. Ma-ki
    là cha Ga-la-át.'
  guj-2017: મનાશ્શાના પુત્રો; અરામી ઉપપત્નીથી જન્મેલા આસ્રીએલ અને માખીર. તેને જ માખીરનો
    દીકરો ગિલ્યાદ.
  pon-2006A: En Manase pekehi, lih en Aram men, wiahiong pwutak riemen, Asriel oh
    Makir. Makir me semen Kilead.
  por-BRBSL: 'Os filhos de Manasseh: Asriel, a quem sua concubina, a Aramitess, aborreceu.
    Ela deu à luz Machir, o pai de Gilead.'
  cth-cth: Manasseh e ado Aramaih tami ni Asriel hah a sak pouh teh Gilead na pa Makhir
    hai a sak pouh.
  twi-twi: Manase mmabarima a ɔne ne mpena Aramni wowoo wɔn ne Asriel ne Makir. Makir
    na ɔwoo Gilead.
  hlt-hlt: Manasseh koca rhoek ah a yula Arammi loh Asriel te a sak pah tih Gilead
    napa Makir khaw a sak pah.
  tbz-SIM: Mɑnɑnsee pocɛ̃nnì ò do tùótɛ́ dì Asidii kɔbɛ miɛkɛ weè do ò pɛitɛ́ Asidiyɛɛdi
    nɛ̀ Mɑkiidi, kɛ̀ Mɑkiidii pɛitɛ́ Kɑdɑɑdi,
  msy-2020: Manasen otarimningɨn ziamning, Asriel ko Makir. Aningɨn amebam, Manasen
    amuir dozim, an Aramɨn ikɨzimɨn amizim. Ezɨ Makir, a Gileatɨn afeziam.
  dop-dop: Mɑnɑsee piyɑ ntɛ́ Asǝliyɛlɩ, nɑ Mɑkii. Mpɛɣɛ ɩ ɑlʋ nɑɑlɛ nyǝŋ Silii tʋ
    lʋlɑ-ɩ. Ɩlɛnɑ Mɑkii nɑ́ɑ́ lʋlɩ Kɑlɑɑtɩ.
  azb-azb: 'Menaşşenin oğulları: Aramlı cariyəsinin doğduğu Asriel, həmin qadının
    doğduğu Gileadın atası Makir.'
  eng-DBY: 'The sons of Manasseh: Asriel, ...whom she bore; his Syrian concubine bore
    Machir the father of Gilead.'
  hin-2017: 'मनश्शे के पुत्र: अस्रीएल जो उसकी अरामी रखैल स्त्री से उत्पन्न हुआ था;
    और उस अरामी स्त्री ने गिलाद के पिता माकीर को भी जन्म दिया।'
  eng-YLT: 'Sons of Manasseh: Ashriel, whom Jaladah his Aramaean concubine bare, with
    Machir father of Gilead.'
  eng-WYC-2017: And the son of Manasseh was Asriel; and Sira, his secondary wife,
    childed Machir, the father of Gilead.
  eng-WMBB: 'The sons of Manasseh: Asriel, whom his concubine the Aramitess bore.
    She bore Machir the father of Gilead.'
  urd-GVH: मनस्सी की अरामी दाश्ता के दो बेटे असरियेल और जिलियाद का बाप मकीर पैदा हुए।
  rug-rug: 'Karua sari koreo te Manase koasa barikaleqe Aramea: ari Asirieli, meke
    e Makiri. Makiri sa tamana e Qileadi.'
  gaz-gaz: 'Ilmaan Minaasee: Asriiʼeel kan saajjatoon isaa isheen Arraamii dhufte
    sun deesseef. Isheenis Maakiir abbaa Giliʼaad deesse.'
  fra-LSG: 'Fils de Manassé: Asriel, qu’enfanta sa concubine syrienne; elle enfanta
    Makir, père de Galaad.'
  yal-yal: 'Manase a diine ni i ra: Asirɛli nun Makiri. Manase a konyi ɲaxanla Arami
    kaan nan ne bari a xa. Makiri yi Galadi sɔtɔ.'
  haw-1868: 'O na keikikane a Manase; o Aseriela, oia ka kana wahine i hanau ai: (na
    kana haiawahine na ka Arama i hanau o Makira, o ka makuakane o Gileada:'
  arb-NAV: 'وَأَنْجَبَ مَنَسَّى مِنْ مَحْظِيَّتِهِ الأَرَامِيَّةِ ابْنَيْنِ، هُمَا:
    إِشْرِيئِيلُ وَمَاكِيرُ وَالِدُ جِلْعَادَ.'
  ewe-ewe: Manase ƒe vi siwo srɔ̃a si nye Arameatɔ dzi nɛ la, woe nye Asriel kple
    Makir, ame si va zu Gilead fofo.
  eng-LEE: 'The sons of Menasseh: Assriel, whom [his wife] bore; his concubine the
    Aramitess bore Machir the father of Gil''ad.'
  asm-FB: অস্ৰীয়েলৰ পুত্র আছিল মনচি। অস্রীয়েলৰ অৰামীয়া উপপত্নীয়ে তেওঁক জন্ম দিছিল।
    তেওঁ গিলিয়দৰ পিতৃ মাখীৰকো জন্ম দিছিল।
  sus-A: مَنَسِ شَ دِيٍ نَن يَ؛ عَ شَ كٌنيِ فِنّ نَشَن كٍلِشِ سِرِيَ بْشِ مَ نَشَ
    عَسِرّلِ نُن مَكِرِ بَرِ عَ بّ. مَكِرِ نَشَ فَلَدِ سْتْ.
  fra-SBL: 'Fils de Manassé : Asriel, qu''a porté sa concubine l''Aramitesse. Elle
    enfanta Makir, père de Galaad.'
  hbo-hbo: בְּנֵ֣י מְנַשֶּׁ֔ה אַשְׂרִיאֵ֖ל אֲשֶׁ֣ר יָלָ֑דָה פִּֽילַגְשֹׁו֙ הָֽאֲרַמִּיָּ֔ה
    יָלְדָ֕ה אֶת־מָכִ֖יר אֲבִ֥י גִלְעָֽד׃
  kik-kik: 'Njiaro cia Manase ciarĩ: Asirieli, ũrĩa aaciarĩirwo nĩ thuriya yake ĩrĩa
    yarĩ Mũaramiti. Ningĩ thuriya ĩyo ĩkĩmũciarĩra Makiru, ũrĩa warĩ ithe wa Gileadi.'
  fra-NCL: 'Fils de Manassé : Esriel. Sa concubine syrienne enfanta Machir, père de
    Galaad. —'
  cek-AK: 'Manasseh ih caanawk loe Ashriel; (toe Aramite kami zula mah Gilead ampa
    Makir to sak pae:'
  cuk-cuk: 'Manasés-e-wagan, wemalad: Manasés, Siriaʼgined-e-ome-dikarbalidga masmala
    walabo baksad, Asriel, degi, Maquir. Maquirʼdi, Galaad-e-babad.'
  uig-CYR: 'Манассәһниң оғуллири: — Униң Сурийәлик тоқилидин Асриәл төрәлгән; униңдин
    йәнә Гилеадниң атиси Макир туғулған.'
  tel-2017: మనష్షే కొడుకుల్లో అశ్రీయేలు అనే వాడున్నాడు. వాడు అతని ఉంపుడుగత్తె వల్ల
    పుట్టాడు. ఈ ఉంపుడుగత్తె ఒక అరామీయురాలు. ఈమే గిలాదుకి నాయకుడైన మాకీరుకి కూడా జన్మనిచ్చింది.
  hat-BSA: 'Fis a Manassé yo: Asriel, fèt pa ti mennaj Siryen li an; li te fè Makir,
    papa a Galaad.'
  kos-kos: 'Oasr wen luo natul Manasseh sin mutan kulansap se kial, su sie mutan Aram:
    elos pa Ariel ac Machir. Machir pa papa tumal Gilead.'
  hbo-WLC: בְּנֵ֣י מְנַשֶּׁ֔ה אַשְׂרִיאֵ֖ל אֲשֶׁ֣ר יָלָ֑דָה פִּֽילַגְשׁוֹ֙ הָֽאֲרַמִּיָּ֔ה
    יָלְדָ֕ה אֶת־מָכִ֖יר אֲבִ֥י גִלְעָֽד׃
  ibo-ibo: 'Ụmụ Manase: Asriel, onye iko ya nwanyị bụ onye Aram mụtara, na Makia.
    Makia bụ nna Gilead.'
  ory-ory: ମନଃଶିଙ୍କର ପୁତ୍ରଗଣ; ଅସ୍ରୀୟେଲ ଏବଂ ମାଖୀର, ମନଃଶିଙ୍କର ଅରାମୀୟା ଉପପତ୍ନୀଠାରୁ ଜନ୍ମ
    ନେଲେ; ଏହି ମାଖୀର ଗିଲୀୟଦର ପିତା ଥିଲେ।
  chk-chk: 'Iwe, ikkei ir nöün Manasa kewe mwän: Asriel me Makir, a nöüni me won ülüpwülüan
    seni Aramäa. Iwe, Makir semen Kiliat.'
  rop-rop: Wal Manesa bin abum dubala san brom im Eramiyan waif, en dubala bin neim
    Esriyel en Mekiya. Mekiya bin det dedi blanga Giliyad.
  ukr-1871: 'Сини Манассієві: Асриїл, що його породила його наложниця Арамеянка; вона
    ж породила й Махира, Галаадового батька.'
  deu-1951: 'Die Söhne Manasses: Asriel, welchen seine aramäische Nebenfrau gebar;
    sie gebar Machir, den Vater Gileads.'
  eng-JPS: 'The sons of Manasseh: Asriel, whom his wife bore — his concubine the Aramitess
    bore Machir the father of Gilead;'
  srp-1865: 'Sinovi Manasijini: Azrilo, kojega mu žena rodi; inoèa njegova Sirka rodi
    Mahira, oca Galadova;'
  lug-lug: 'Bano be baali bazzukulu ba Manase: Asuliyeri ne Makiri mukyala we Omwalamu.
    Be yamuzaalira. Makiri n’azaala Gireyaadi.'
  heb-heb: בני מנשה אשריאל אשר ילדה פילגשו הארמיה ילדה את מכיר אבי גלעד׃
  ben-IRV: মনঃশির ছেলেরা হল অস্রীয়েল ও গিলিয়দের বাবা মাখীর। মনঃশির অরামীয় উপস্ত্রীর
    গর্ভে এদের জন্ম হয়েছিল।
  pan-pan: ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰ, ਅਸਰੀਏਲ ਜਿਹ ਨੂੰ ਉਹ ਦੀ ਅਰਾਮੀ ਦਾਸੀ ਨੇ ਜਨਮ ਦਿੱਤਾ, ਉਸ ਨੇ ਗਿਲਆਦ
    ਦੇ ਪਿਤਾ ਮਾਕੀਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: မနာရှေ သားဦးကား အာသရေလ ၊ ထိုနောက်၊ ရှုရိ အမျိုးဖြစ်သော မယားငယ် တွင် မြင်
    သော သား၊ ဂိလဒ် ၏အဘ မာခိရ တည်း။
  hmo-hmo: 'Manase ese iena adavana ta, Arama hahine ena bogana dekena amo natuna
    tau rua ia havaraia: Asariele bona Makiri. Makiri be Gileada ena tamana.'
  urd-urd: 'बनी मनस्सी यह हैं: असरीएल और उसकी बीवी के बत्न से था उसकी अरामी हरम से
    जिल''आद का बाप मकीर पैदा हुआ।'
  rus-SYN: 'Сыновья Манассии: Асриил, которого родила наложница его Арамеянка; она
    же родила Махира, отца Галаадова.'
  bqc-SIM: 'Manase nɛgↄ̃ɛↄ tↄ́n kɛ: À Asiɛli ń Makiio ì ń Sili bui nↄ pↄ́ i mɛ́sɛdilɛɛ̀ooɛ.
    Makii mɛ́ Galada ì.'
  tcz-CHONGTHU: Manasseh son achilhah ho lah’a Aramean numeinu toh ahin chu Asriel
    ahi. Amanu hin Gilead hingpa Makir jong ahinge.
  mar-mar: मनश्शेचे पुत्र, अस्रियेल हा त्याची अरामी उपपत्नीपासून झाला. माखीर म्हणजे
    गिलादाचा पिता.
  qub-qub: 'Chïnan Siria warmicho Manasespa wamrancuna caran: Asrielwan Maquir. Maquir
    caran Galaadpa papänin.'
  bqp-bqp: Bii be Mɑnɑse u kɑ win kurɔ Sirigii mɑrɑ, berɑ Asiriɛli kɑ Mɑkiri wi u
    sɑ̃ɑ Gɑlɑdin tundo.
  hat-hat: 'Men pitit gason Manase te fè ak fanm kay peyi Siri a: Asriyèl ak Maki,
    papa Galarad.'
  eng-BSB: 'The descendants of Manasseh: Through his Aramean concubine, Asriel, as
    well as Machir the father of Gilead.'
  eng-WEBPB: 'The sons of Manasseh: Asriel, whom his concubine the Aramitess bore.
    She bore Machir the father of Gilead.'
  kbq-kbq: Manase ne' mofavrerarena, Asrielike, Makirike. Hagi ana mofavrerarena,
    henka a'ma Manase'ma Aramu a'ma eri'nea a'mo kasezanante'ne. Hagi Makiri'a Giliati
    kasente'ne.
  nhe-BL: Manasés quinpixqui ome iconehua tlen quintlacatilti itlatequipanojca tlen
    tlali Siria huan nopa coneme inintoca eliyayaj Asriel huan Maquir. Huan Maquir
    teipa quipixqui icone tlen itoca Galaad.
  gub-BL: 'Heta mokoz ta''yr Manaxe pe hemirekoagaw Xiri ywy rehe arer inuinuromo
    a''e wà: Azariew, Makir. Heta amo Makir ta''yr Zireaz her ma''e izupe a''e.'
  eng-DRA: 'And the son of Manasses, Ezriel: and his concubine the Syrian bore Machir
    the father of Galaad.'
