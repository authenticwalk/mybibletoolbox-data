verse: 1CH.007.024
translations:
  mal-C: ബേരീയാവിന്റെ മകളായിരുന്നു ശെയെരാ. താഴത്തെയും മുകളിലത്തെയും ബേത്-ഹോരോനും ഊസ്സേർ-ശെയെരയും
    പണികഴിപ്പിച്ചതും ഈ ശെയെരാ ആയിരുന്നു.
  deu-TKW: Seine Tochter aber war Seera; die erbaute das untere und das obere Beth-Horon
    und Ussen-Seera.
  lin-lin: Efrayimi azalaki lisusu na mwana mwasi, Shera, oyo atongaki Beti-Oroni
    ya ngomba mpe ya lubwaku, mpe Uzeni-Shera.
  eng-LSV: and his daughter [is] Sherah, and she builds Beth-Horon, the lower and
    the upper, and Uzzen-Sherah—
  eng-GNV: And his daughter was Sherah, which built Beth-horon the nether, and the
    vpper, and Vzzen Sheerah.
  eng-WEBSTER: (And his daughter was Sherah, who built Beth-horon the nether, and
    the upper, and Uzzen-sherah.)
  nhw-BL: Huan Bería nojquiya quipixqui se iichpoca catli itoca Seera. Huan iichpoca
    quichijqui nopa altepeme Bet Horón Catli Huejcapa huan Bet Horón Catli Tlatzintla.
    Nojquiya iichpoca quisencajqui nopa altepetl Uzen Seera.
  swh-ONEN: Beria alikuwa na binti jina lake Sheera. Huyu ndiye aliijenga miji ya
    Beth-Horoni ya Juu na Beth-Horoni ya Chini, pamoja na Uzen-Sheera.
  bba-bba: U mɑɑ bii tɔn kurɔ mɑrɑ wi bɑ mɔ̀ Serɑki. Wiyɑ u Bɛti Horoni bɑnɑ ye yɑ
    wɑ̃ɑ wɔwɑɔ, kɑ ye yɑ wɑ̃ɑ ɡunɡuru wɔllɔ, kɑ mɑɑ Usɛni Seerɑ.
  eng-KJVCPB: (And his daughter was Sherah, who built Beth-horon the nether, and the
    upper, and Uzzen-sherah.)
  luo-luo: Neginywolo nyako ma nyinge Shera, mane ogero Mwalo gi Malo mar Beth Horon
    kaachiel gi Uzen Shera.
  meu-meu: Ia natuna hahinena na Seera; una hahine ese Bete-horono, henu bona atai
    hanuadia, bona Usene-sera e haginidia.
  npi-ULB: तिनकी छोरी शेराह थिइन्, जसले तल्‍लो र माथिल्‍लो बेथ-होरोन अनि उज्‍जेन-शेराह
    बनाइन्‌ ।
  yor-yor: Ọmọbìnrin rẹ̀ sì jẹ́ Ṣerah, ẹni tí ó kọ́ ìsàlẹ̀ àti òkè Beti-Horoni àti
    Useni-Ṣerah pẹ̀lú.
  pes-OPCB: نام دختر افرایم، شیره بود. شیره، بیت‌حورون پایین و بالا و اوزین شیره را
    بنا کرد.
  tgl-ULB: Ang kaniyang anak na babae ay si Sera na siyang nagpatayo ng Beth-Horong
    Ibaba at Beth-Horong Itaas at Uzeensera.)
  hui-hui: Eberaimi wane mbira mini Seraha berene. Ibuni heba ibu damenerume tano
    Bedehorono Daliga lagago pigane mo wialu tano mende Bedehorono Dindiha lagago
    mo wialu Useneseraha tanobi pigane mo wia dege bini.
  mya-mya: ဧ​ဖ​ရိမ်​တွင်​ရှေ​ရ​နာ​မည်​တွင်​သော​သ​မီး တစ်​ယောက်​ရှိ​၏။ ထို​အ​မျိုး​သ​မီး​သည်
    အ​ထက်​ဗေ​သော​ရုန်​မြို့၊ အောက်​ဗေ​သော​ရုန် မြို့​နှင့်​သြ​ဇင်​ရှေ​ရ​မြို့​တို့​ကို​တည်​ထောင်
    သူ​ဖြစ်​၏။
  bod-N: ཁོའི་བུ་མོ་ནི་ཤེ་ཨེ་རཱ་ཡིན་ལ། པེད་ཧོ་རོན་གོང་འོག་དང་། ཨུ་ཟེན་ཤེ་ཨེ་རཱ་བཅས་རྩིག་མཁན་ཡིན་ནོ།
    །
  sna-sna: Mwanasikana wake ainzi Sheera, uye akavaka Bheti Horoni, yeZasi neyokumusoro
    uyewo neUzeni Sheera.)
  spa-BLM: Su hija fue Sheerah, que construyó Beth Horon el inferior y el superior,
    y Uzzen Sheerah.
  cac-cac: A ix Seera yisil vin̈aj Bería chi', a ix ix b'oanq'ue chon̈ab' Bet-horón
    jun ay d'a yalan̈ yed' Bet-horón ay d'a yib'an̈ yed' chon̈ab' Uzen-seera.
  swh-ULB: Binti yake alikuwa Sheera, ambaye alijenga miji juu na chini Beth Horon
    na Uzzen Sheerah.)
  bel-bel: І дачка ў яго была Шэера. Яна пабудавала Бэт-Арон ніжні і верхні, і Узэн-Шээру.
  deu-ELBBK: Und seine Tochter war Scheera; und sie baute das untere und das obere
    Beth-Horon, und Ussen-Scheera.
  mbb-OT: Duen anak ni Efraim he vahi he si Sheera. Heini sikandin ne iyan midtukud
    te mevavà wey metikang he lugar te Bet Horon wey te Uzen Sheera.
  mal-2015: അവന്റെ മകൾ ശെയെരാ; അവൾ താഴത്തെയും മേലത്തെയും ബേത്ത്-ഹോരോനും ഉസ്സേൻ-ശെയരയും
    പണിതു.
  rmc-rmc: Le Efrajimoskri čhaj sas e Šeera. Oj diňa te ačhavel o Teluno the Upruno
    Bet-Choron the o Uzen-Šeera.
  pes-OPV: و دخترش شيره بود که بيت حورون پايين و بالا را و اُزِّين شِيرَه را بنا کرد.
  ron-1924: А авут ка фийкэ пе Шеера, каре а зидит Бет-Хоронул де Жос ши Бет-Хоронул
    де Сус ши пе Узен-Шеера.
  ben-OBCV: তাঁর মেয়ের নাম শীরা, যিনি নিম্নতর ও উচ্চতর বেথ-হোরোণ তথা উষেণ-শীরা গেঁথে
    তুলেছিলেন)
  som-som: Oo gabadhiisana waxaa la odhan jiray She'eraah, oo iyadu waxay dhistay
    Beytxooroon tan hoose iyo tan sareba, iyo weliba Useen She'eraah.
  lat-VUC: filia autem ejus fuit Sara, quæ ædificavit Bethoron inferiorem et superiorem,
    et Ozensara.
  eng-ASVBT: And his daughter was Sheerah, who built Beth-horon the nether and the
    upper, and Uzzen-sheerah.
  ita-1885: E la sua figliuola fu Seera, la quale edificò Bet-horon disopra, e Bet-horon
    disotto, e Uzzen-Seera.
  eng-LXXUP: And his daughter was Sheerah, and he was among them that were left, and
    he built Beth-horon the upper and the lower. And the descendants of Uzzen were
    Sheerah,
  eng-ULB: His daughter was Sheerah, who built Lower and Upper Beth Horon and Uzzen
    Sheerah.
  spa-VBL: Seera, su hija, fundó la parte baja y alta de Bet Horon junto con Uzen-Seera.
  fra-_FOB: Sa fille était Shéera, qui bâtit la basse et la haute Beth-Horon, et Uzen-Shéera.
  mal-mal: അവന്റെ മകൾ ശെയെരാ; അവൾ താഴെയും മുകളിലുമുള്ള ബേത്ത്-ഹോരോനും പട്ടണങ്ങളും
    ഉസ്സേൻ-ശെയരയും പണിതു.
  urd-GVR: Ifrāīm kī beṭī sairā ne Bālāī aur Nashebī Bait-haurūn aur Uzzan-sairā ko
    banwāyā.
  suz-BL: एफ्राइम के शेराह माइश्‍शो तमी का यो बाक्‍माक्‍त। मेकोमी आइदी नु आइक्‍था
    बेथ-होरोन सहर नु उज्‍जेन-शेराह सहर सेल्‍शो बाक्‍माक्‍त।
  ita-1927: Efraim ebbe per figliuola Sceera, che edifico Beth-Horon, la inferiore
    e la superiore, ed Uzzen-Sceera.
  ckb-ckb: هەروەها کچەکەی ناوی شەئرا بوو کە بێت‌حۆرۆنی خواروو و ژووروو و ئوزێن شەئرای
    بنیاد نا.
  eng-BBE: And his daughter was Sheerah, the builder of Beth-horon the lower and the
    higher, and Uzzen-sheerah.
  kan-OKCV: ಇವನ ಪುತ್ರಿಯ ಹೆಸರು ಶೇರಳು. ಇವಳು ಕೆಳಗಿನ ಬೇತ್ ಹೋರೋನ್, ಮೇಲಿನ ಬೇತ್ ಹೋರೋನ್ ಮತ್ತು
    ಉಜ್ಜೇನ್ ಶೇರವನ್ನೂ ಕಟ್ಟಿಸಿದಳು.
  tam-2017: இவனுடைய மகளாகிய சேராள் கீழ்ப்புறமும் மேற்புறமுமான பெத்தொரோனையும், ஊசேன்சேராவையும்
    கட்டினவள்.
  spa-RV-1909: Y su hija fué Seera, la cual edificó á Beth-oron la baja y la alta,
    y á Uzzen-seera.
  ron-BTF: (Și fiica lui era Șeera, care a construit Bet-Horonul de jos și de sus
    și Uzen-Șeera).
  eng-WEBP: His daughter was Sheerah, who built Beth Horon the lower and the upper,
    and Uzzen Sheerah.
  eng-FBV: Sheerah, his daughter, founded Lower and Upper Beth Horon together with
    Uzzen Sheerah.
  nld-1939: De dochter van Beria was Sjeëra; zij bouwde Boven- en Beneden Bet-Choron
    en Oezzen-Sjeëra.
  nch-BL: Huan Bería nojquiya quipixqui se iichpoca cati itoca Seera. Huan iichpoca
    quinchijchijqui nopa altepeme Bet Horón Cati Huejcapa huan Bet Horón Cati Tatzinta.
    Nojquiya iichpoca quichijchijqui nopa altepet Uzen Seera.
  vie-1934: Con gái người là Sê-ê-ra; nàng xây Bết-Hô-rôn trên và dưới, cùng U-xên-Sê-ê-ra.
  hin-CV: उसकी पुत्री का नाम था शीराह. उसने ऊपरवाले और नीचेवाले बेथ-होरोन नगरों और
    उज्जेन-शीराह नगर का निर्माण किया था.)
  spa-BES: Y su hija era Seera, la constructora de Beth-horon de arriba y de abajo
    Uzen-seera.
  tdx-tdx: (I Seerae, anak’ ampela’e ty namboatse i Bete-korone Ambane naho Ambone
    vaho i Ozene-Seerae.)
  tha-KJV: (​บุ​ตรสาวของท่านชื่อเชเอราห์ ผู้​ซึ่งสร้างเมืองเบธโฮโรนล่างและบน และเมืองอุสเซนเชเอราห์)
  por-BR-2018: E sua filha foi Seerá, a qual edificou a Bete-Horom, a baixa e a alta,
    como também a Uzém-Seerá.
  deu-ELO: Und seine Tochter war Scheera; und sie baute das untere und das obere Beth-Horon,
    und Ussen-Scheera.
  eng-WYC-2018: And his daughter was Sherah; that builded Bethhoron, the lower, and
    the higher, and Uzzen, and Sherah. (And his daughter was Sherah, who built Lower
    Bethhoron, and Upper Bethhoron, and Uzzensherah.)
  epo-epo: Lia filino estis Ŝeera. Ŝi konstruis Bet-Ĥoronon, la malsupran kaj la supran,
    kaj Uzen-Ŝeeran.
  uig-PIN: Uning ⱪizi Üstün Bǝyt-Ⱨoron bilǝn Tɵwǝn Bǝyt-Ⱨoronni wǝ Uzzǝn-Xǝǝraⱨni
    bina ⱪilƣan).
  beo-beo: Ifala:ime ea uda mano da Sila. E da Gado amola Gudu Bede-Houlone amola
    Asene-Siala amo moilai gagui.
  tpi-OTNT: Na pikinini meri bilong Efraim, em Sera. Em wantaim ol lain bilong en
    i wokim taun Bethoron Antap na taun Bethoron Daunbilo na taun Usensera.
  hau-SA: ’Yarsa ita ce Sheyera, wadda ta gina Bet-Horon na kwari da na tudu da kuma
    Uzzen-Sheyera. Zuriyarsa ita ce,
  uig-LAT: Uning qizi Üstün Beyt-Horon bilen Töwen Beyt-Horonni we Uzzen-Sheerahni
    bina qilghan).
  nde-nde: Indodakazi yakhe kwakunguShera owakha iBhethi-Horoni yaPhansi leyaPhezulu
    kanye le-Uzeni-Shera.)
  ton-ton: (Pea ko hono ʻofefine ko Sela ia, ʻaia naʻe langa hake ʻa Pete-holoni ki
    lalo, mo ia ki ʻolunga, pea mo Useni-Sela.)
  ces-1613: Dceru také Seeru, kteráž vystavěla Betoron dolní i horní, a Uzen Seera.
  eng-WMB: His daughter was Sheerah, who built Beth Horon the lower and the upper,
    and Uzzen Sheerah.
  tam-TCV: எப்பிராயீமின் மகள் ஷேராள். இவள்மேல் பெத் ஓரோனின் கீழ்ப்புறத்தையும் மேற்புறத்தையும்,
    ஊசேன்சேராவையும் கட்டினாள்.
  ceb-ULB: Ang iyang anak nga babaye mao si Sheera, nga nagtukod sa Ubos ug sa Taas
    nga bahin sa Bet Horon ug sa Uzen Sheera.)
  pol-UBG: Jego córką była Szeera, która zbudowała Bet-Choron dolne i górne oraz Uzen-Szeera.
  urd-GVU: افرائیم کی بیٹی سَیرہ نے بالائی اور نشیبی بیت حَورون اور عُزّن سَیرہ کو
    بنوایا۔
  deu-1912: Seine Tochter aber war Seera; die baute das niedere und obere Beth-Horon
    und Usen-Seera.
  kan-2017: ಶೇರ ಎಂಬವಳು ಅವನ ಮಗಳು. ಈಕೆಯು ಮೇಲಣ ಮತ್ತು ಕೆಳಗಣ ಬೇತ್ ಹೊರೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು
    ಮತ್ತು ಉಜ್ಜೀನ್ ಶೇರ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿಸಿದಳು.
  yap-yap: Efraim e bay reb e bpin ni fak ni Sheerah fithingan. Ni ir e sunmiy yochi
    binaw nga Talang ngu Pe’ening u Beth Horon, ngu Uzzen-Sheerah.
  hlt-MCSB: Anih canu tah Sheerah tih Bethhoron a so a dang neh Uzzensherah te a sak.
  mdy-ETH: ጊንፃፓ ዔፕሬኤሜ ሼዒራ ጌይንታ ዉዱሮ ናይ ሾዔኔ፤ ዒዛ ኬዶ ዛሎና ዾኦሎ ዛሎናይዳ ዓኣ ቤትሆሬንታ ዑዜንሼዒራ ጌይንታ
    ካታማኣ ማዢሴኔ።
  twi-ASANTE: Efraim woo ɔbabaa too no edin Seer. Ɔno na ɔkyekyeree nkuro Bet-Horon
    Anafoɔ, Atifi ne Usen-Seera.
  eng-WEBU: His daughter was Sheerah, who built Beth Horon the lower and the upper,
    and Uzzen Sheerah.
  wal-wal: Efireemayyo SHe7iiro giyo na7iyaa de7ausu; Hirkki Beeti-Horoona, Qommo
    Beeti-Horoonanne Uzenishe7iira geetettiya katamata he na7iyaa keexxaasu.
  spa-PDDPT: Y su hija fue Seera, la cual edificó Bet-horón, la baja y la alta, y
    también Uzen-seera.
  gun-gun: Ha'e gui tajy ma Seerá, Bete-Horom tetã ojapo va'erã, yvy'ã guy katy ha'e
    yvy'ã katy voi. Ojapo avi Uzém-Seerá.
  ilo-ULB: Ti putotna a babai ket ni Seera, a nangibangon iti akin-baba ken akin-ngato
    a Bet Horon ken Uzzen Seera).
  kpg-kpg: Ephraim guu hai dana dama ahina go Sheerah. Mee ne hau nia waahale go Beth-Horon
    i Bahi i Nua, Beth-Horon i Bahi i Lala, mo Uzzen-Sheerah.
  uig-ARA: ئۇنىڭ قىزى ئۈستۈن بەيت-ھورون بىلەن تۆۋەن بەيت-ھوروننى ۋە ئۇززەن-شەئەراھنى
    بىنا قىلغان).
  sus-sus: A naxa di ginɛ sɔtɔ naxan xili Seera. Na naxa Beti Xoron Labe nun Beti
    Xoron Fuge ti, a nun taa gbɛtɛ naxan xili Useni Seera.
  pon-2006: Epraim naineki serepein men ede Seera. Ih me kauwada kahnimw en Ped Oron
    palipowe oh palipah oh Ussen Seera.
  ksd-ksd: Ma natuna a vavina, Sera, i ga vunapai Bet-Koron, nina i ki ara, ma nina
    bula i ki arama, ma Usen-Sera.
  tur-YTC: Kızı, Aşağı ve Yukarı Beyt Horon'u ve Uzzen Şerah'ı kuran Şeera'ydı.
  grc-BRENT: Καὶ ἡ θυγάτηρ αὐτοῦ Σαραά· καὶ ἐν ἐκείνοις τοῖς καταλοίποις· καὶ ᾠκοδόμησε
    τὴν Βαιθωρὼν τὴν κάτω καὶ τὴν ἄνω· καὶ υἱοὶ Ὀζὰν Σεηρὰ,
  ind-AYT: Anak perempuannya adalah Seera. Dia membangun Bet-Horon hilir dan hulu,
    serta Uzen-Seera.
  nya-nya: Mwana wake wamkazi anali Seera, amene anamanga mzinda wa Beti-Horoni Wakumunsi,
    Wakumtunda kudzanso Uzeni-Seera.
  hrv-hrv: Kći mu je bila Šeera, koja je sagradila Donji i Gornji Bet Horon i Uzen
    Šeeru.
  mps-mps: Te Efraimgo wegi te Sera. Aga dali te aga hani dabe dali te taun Bethoron
    Ugwadu nigibadi, te taun Bethoron Aiyadu me Usensera taun nigibadi yali.
  tpi-tpi: Na pikinini meri bilong Efraim, em Sera. Em wantaim ol lain bilong en i
    wokim taun Bethoron Antap na taun Bethoron Daunbilo na taun Usensera.
  dan-1931: Hans Datter var Sje'era, som byggede Nedre- og Øvre-Bet-Horon og Uzzen-Sje'era.
  vie-OVCB: Ép-ra-im có một con gái tên Sê-ê-ra, là người xây Bết-hô-rôn Thượng, Bết
    Hô-rôn Hạ, và U-xên Sê-ê-ra.
  guj-2017: તેને શેરા નામની એક દીકરી હતી. તેણે નીચેનું બેથ-હોરોન તથા ઉપરનું ઉઝ્ઝેન-શેરાહ
    એમ બે નગરો બાંધ્યા.
  pon-2006A: Epraim naineki serepein men ede Seera. Ih me kauwada kahnimw en Ped Oron
    palipowe oh palipah oh Ussen Seera.
  por-BRBSL: Sua filha era Sheerah, que construiu Beth Horon, a inferior e a superior,
    e Uzzen Sheerah.
  cth-cth: Ahnie canu teh Sheerah doeh, atunglah kaawm e Bethhoron kho hoi akalah
    kaawm e Uzzensherah kho ka thawng e doeh.
  twi-twi: Efraim woo ɔbabea too no din Seer. Ɔno na ɔkyekyeree nkurow Bet-Horon Anafo,
    Atifi ne Usen-Seera.
  hlt-hlt: Anih canu tah Sheerah tih Bethhoron a so a dang neh Uzzensherah te a sak.
  tbz-SIM: 'Kòo yíɛ́ kɛ́pɛitɛ́ dɛnitipobirɛ kɛ́ dɛ̀ yu kɛ dɔ̀: Seedɑ, dɛɛ̀ do mɑɑ́
    Bɛti-Onɔɔ tennì ĩ́nkɛ̀ nɛ̀ Bɛti-Onɔɔ biriku nɛ̀ dihɛì bɛ̀ tu dì Usenni Seedɑ.'
  msy-2020: 'Ezɨ Efraimɨn guivim Sera, uan adarazi ko me nguibar ekiar 3plan kabar
    ingari, dar ziabar kara: Bethoronɨn Pɨn Itim, ko Bethoronɨn Vɨn Itim, ko Usensera.'
  dop-dop: Ɩ lʋlɑ ɑlʋpǝyɑɣɑ tɔtɔ, pɑ́ yɑɑ-kɛ sɩ Selɑ. Nkɛ kɑ́ ŋmɑnɑ Pɛtɩ-Holoŋ ɩsɔtɑɑ
    nɑ pǝtɛɛ nɑ Usɑŋ-Selɑ.
  azb-azb: Onun Şeera adlı qızı da var idi. O, Aşağı və Yuxarı Bet-Xoronu, Uzzen-Şeeranı
    tikdi.
  eng-DBY: And his daughter was Sheerah; and she built Beth-horon the nether, and
    the upper, and Uzzen-sheerah.
  hin-2017: उसकी पुत्री शेरा थी, जिसने निचले और ऊपरवाले दोनों बेथोरोन नामक नगरों को
    और उज्जेनशेरा को दृढ़ कराया।
  eng-YLT: and his daughter [is] Sherah, and she buildeth Beth-Horon, the lower and
    the upper, and Uzzen-Sherah —
  eng-WYC-2017: And his daughter was Sherah; that builded Bethhoron, the lower, and
    the higher, and Uzzen, and Sherah.
  eng-WMBB: His daughter was Sheerah, who built Beth Horon the lower and the upper,
    and Uzzen Sheerah.
  urd-GVH: इफ़राईम की बेटी सैरा ने बालाई और नशेबी बैत-हौरून और उज़्ज़न-सैरा को बनवाया।
  rug-rug: Keke tuna vineki se Iparemi, e Siara. Asa kuri i sari na vasileana pa Beti
    Horoni panaulu meke Beti Horoni panapeka, meke sa vasileana Uzeni Siara.
  gaz-gaz: Intalli isaa immoo Sheeraa jedhamti; namni magaalaawwan Beet Horoonii kan
    gad aanuu fi kan ol aanu, akkasumas magaalaa Uzeen Sheeraa hundeesse ishee dha.
  fra-LSG: Il eut pour fille Schééra, qui bâtit Beth-Horon la basse et Beth-Horon
    la haute, et Uzzen-Schééra.
  yal-yal: Efirami yi dii tɛmɛn sɔtɔ, a yi a xili sa Seera. Beti-Xoron taan naxan
    geyaan fari e nun naxan lanbanni, Seera yi ne ti e nun Yuseni-Seera taana.
  haw-1868: (A o kana kaikamahine o Sera, nana i kukulu ia Betehorona lalo, a me luna,
    a me Uzenesera.)
  arb-NAV: وَكَانَتْ لأَفْرَايِمَ ابْنَةٌ اسْمُهَا شِيرَةُ، وَقَدْ بَنَتْ بَيْتَ حُورُونَ
    السُّفْلَى وَالْعُلْيَا وَأُزَّيْنَ شِيرَةَ.
  ewe-ewe: Efraim ƒe vinyɔnu ŋkɔe nye Seera, eyae tu Bet Horon Anyigbetɔ kple Bet
    Horon Dzigbetɔ siaa kple Uzen Seera.
  eng-LEE: And his daughter was Sheerah, who built Beth-choron the lower, and the
    upper, and Uzzen-sheerah.
  asm-FB: তেওঁৰ জীয়েকৰ নাম আছিল চেৰা। চেৰাই ওপৰ আৰু তল বৈৎ-হোৰোণ আৰু উজ্জেন চেৰা
    নিৰ্ম্মাণ কৰিছিল।
  sus-A: عَ نَشَ دِ فِنّ سْتْ نَشَن شِلِ سٍيرَ. نَ نَشَ بٍتِ شٌرٌن لَبٍ نُن بٍتِ شٌرٌن
    قُفٍ تِ، عَ نُن تَا فبّتّ نَشَن شِلِ عُسٍنِ سٍيرَ.
  fra-SBL: Sa fille était Schéérah, qui bâtit Beth Horon le bas et le haut, et Uzzen
    Schéérah.
  hbo-hbo: וּבִתֹּ֣ו שֶׁאֱרָ֔ה וַתִּ֧בֶן אֶת־בֵּית־חֹורֹ֛ון הַתַּחְתֹּ֖ון וְאֶת־הָעֶלְיֹ֑ון
    וְאֵ֖ת אֻזֵּ֥ן שֶׁאֱרָֽה׃
  kik-kik: Mwarĩ wa Efiraimu eetagwo Sheera, ũrĩa waakire Bethi-Horoni ya kĩanda na
    ya rũgongo, na agĩaka Uzeni-Sheera.
  fra-NCL: Sa fille était Sara, qui bâtit Bethoron le Bas et Bethoron le Haut, et
    Ozen-Sara.
  cek-AK: A canu ih ahmin loe Sheerah; anih loe aluek bang ih Beth-Horon vangpui hoi
    aloih bang ih Uzzen-Sheresh vangpui khenzawnkung ah oh.
  cuk-cuk: Bería-e-sisgwade, Seeraʼye nugad. Seeraʼde, Bet-Horón-neggwebur-urbalid
    urbisad, degi, Bet-Horón-neggwebur-birgined urbisbalid. Deginbali, Uzen-Seera-neggwebur
    urbisbalid.
  uig-CYR: Униң қизи Үстүн Бәйт-Һорон билән Төвән Бәйт-Һоронни вә Уззән-Шәәраһни бена
    қилған).
  tel-2017: అతని కుమార్తె పేరు షెయెరా. ఈమె ఉత్తర బేత్‌ హోరోను, దక్షిణ బేత్‌ హోరోను,
    ఉజ్జెన్‌ షెయెరా పట్టణాలను నిర్మించింది.
  hat-BSA: Fi li a se te Scheera, ki te bati ni ba ni wo Beth-Horon, avèk Uzzen-Schééra.
  kos-kos: Oasr acn se natul Ephraim su inel pa Sheerah. El pa musaeak Beth Horon
    Ten ac Beth Horon Lucng, oayapa acn Uzzen Sheerah.
  hbo-WLC: וּבִתּ֣וֹ שֶׁאֱרָ֔ה וַתִּ֧בֶן אֶת־בֵּית־חוֹר֛וֹן הַתַּחְתּ֖וֹן וְאֶת־הָעֶלְי֑וֹן
    וְאֵ֖ת אֻזֵּ֥ן שֶׁאֱרָֽה׃
  ibo-ibo: Aha nwa Ifrem nke nwanyị bụ Sheera. Sheera bụ onye wuru akụkụ ugwu na ndịda
    Bet-Horon, wuokwa Uzen-Sheera.
  ory-ory: ଆଉ ଶୀରା ତାହାର କନ୍ୟା ଥିଲା, ସେ ଉଚ୍ଚ ଓ ନିମ୍ନ ବେଥ୍-ହୋରଣ ଓ ଉଷେନ୍‍-ଶୀରା ନାମରେ
    ଦୁଇଟି ନଗର ନିର୍ମାଣ କଲା।
  chk-chk: Iwe, iten nöün Efraim we fefin Seera. Neminei a aüetä Pet-horon-fan me
    Pet-horon-asan, pwal Usen-seera.
  rop-rop: Wal Ifreiyim bin abum wanbala doda neim Shira, en im na bin stadimap detlot
    taun gulum Apabetharan, Lowabetharan en Yusenshera.
  ukr-1871: І була в його дочка Шеера. Вона відбудувала Бет-Орон низший і висший та
    Уззен-Шееру.
  deu-1951: Und seine Tochter war Scheera, die baute Betchoron, das untere und das
    obere, und Ussen-Scheera.
  eng-JPS: And his daughter was Sheerah, who built Beth-horon the nether and the upper,
    and Uzzen-sheerah.
  srp-1865: I kæi mu bješe Sera, koja sazida Vetoron donji i gornji i Uzen-Seru.
  lug-lug: Ne muwala we yali Sera, era oyo yazimba Besukoloni ekya eky’emmanga n’eky’engulu,
    ne Uzzemmuseera.
  heb-heb: ובתו שארה ותבן את בית חורון התחתון ואת העליון ואת אזן שארה׃
  ben-IRV: তাঁর মেয়ের নাম ছিল শীরা। শীরা উপরের ও নীচের বৈৎ-হোরোণ ও উষেণশীরা গড়ে
    তুলেছিল।
  pan-pan: ਅਤੇ ਉਹ ਦੀ ਧੀ ਸ਼ਅਰਾਹ ਸੀ ਜਿਸ ਨੇ ਹੇਠਲੇ ਤੇ ਉੱਪਰਲੇ ਬੈਤ-ਹੋਰੋਨ ਨੂੰ ਅਤੇ ਉੱਜ਼ੇਨ-ਸ਼ਅਰਾਹ
    ਨੂੰ ਬਣਾਇਆ
  mya-JVB: သမီး ရှေရ ကား အထက် ဗေသောရုန် မြို့၊ အောက် ဗေသောရုန်မြို့၊ ဩဇင်ရှေရ မြို့တို့ကို
    ပြုစု သောသူဖြစ် ၏။
  hmo-hmo: Eparaima ena natuna hahine be Sira. Unai hahine, Sira, ese Bete Horono
    hanua ruaosi, henunai bona ataiai hanuadia, bona Usene Sera hanua danu ia haginidia.
  urd-urd: और उसकी बेटी सराह थी, जिसने नशेब और फ़राज़ के बैतहोरून और ऊज़िन सराह को
    बनाया।
  rus-SYN: И дочь у него была Шеера. Она построила Беф-Орон нижний и верхний и Уззен-Шееру.
  bqc-SIM: Aà nɛnↄɛ tↄ́n Sɛɛla. Ɔ̃mɛ Bɛtoloni Musu ń Bɛtoloni Zĩ́lɛo kàlɛ ń Uzɛni
    Sɛɛlao.
  tcz-CHONGTHU: Aman chanu khat ahingin amin jong Sheerah akitin ahi. Amanu hin Beth-horon
    chung nung le anoinung chu anasadoh’in chule Uzzer-Sheerah jong anasadoh’e.
  mar-mar: त्याची कन्या शेरा होती. हिने खालचे आणि वरचे बेथ-होरोन आणि उज्जन-शेरा ही
    बांधली.
  qub-qub: Beriapa warmi wamran Seerami jana caj Bet-horón, ura caj Bet-horón siudäcunata
    aruchiran. Uzen-seera siudätapis aruchiran.
  bqp-bqp: U mɑɑ bii tɔn kurɔ mɑrɑ wi bɑ mɔ̀ Serɑki. Wiyɑ u Bɛti Horoni bɑnɑ ye yɑ
    wɑ̃ɑ wɔwɑɔ, kɑ ye yɑ wɑ̃ɑ gunguru wɔllɔ, kɑ mɑɑ Usɛni Seerɑ.
  hat-hat: Chera, pitit fi Berya a, bati Bètowon anba ak Bètowon anwo. Se li ki bati
    Ouzennchera tou.
  eng-BSB: His daughter was Sheerah, who built Lower and Upper Beth-horon, as well
    as Uzzen-sheerah.
  eng-WEBPB: His daughter was Sheerah, who built Beth Horon the lower and the upper,
    and Uzzen Sheerah.
  kbq-kbq: Hagi Efraemi'a mago mofa ante'neankino agia Sera'e. Hagi Sera'a anagamu
    Bet-horoni kuma'ene, fenkamu Bet-horoni kuma'ene, Uzen-Sera kuma'ene erifore hu'ne.
  nhe-BL: Huan Bería nojquiya quipixqui se iichpoca tlen itoca Seera. Huan iichpoca
    quichijqui nopa altepetini Bet Horón Tlen Huejcapa huan Bet Horón Tlen Tlatzintla.
    Nojquiya iichpoca quisencajqui nopa altepetl Uzen Seera.
  gub-BL: 'Heta tazyr Xeera her ma''e Eparai pe a''e. Tazyr uzapo na''iruz tawhu a''e
    wà: Mete-Orom ywyapypepaw rehe har, Mete-Orom ywytyr rehe har, Uzem-Xeera.'
  eng-DRA: And his daughter was Sara, who built Bethoron, the nether and the upper,
    and Ozensara.
