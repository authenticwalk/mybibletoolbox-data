verse: 1CH.007.016
translations:
  mal-C: മാഖീരിന്റെ ഭാര്യയായ മയഖാ ഒരു പുത്രനു ജന്മംനൽകി. അവന്റെ പേര് പേരെശ് എന്നായിരുന്നു.
    അവന്റെ സഹോദരന് ശേരെശ് എന്നു പേർ. ഊലാമും രേക്കെമും ഗേരെശിന്റെ പുത്രന്മാരായിരുന്നു.
  deu-TKW: Und Maacha, das Weib Machirs, gebar einen Sohn, den nannte sie Peres. Sein
    Sohn aber hieß Seres, und dessen Söhne waren Ulam und Rekem.
  lin-lin: 'Maaka, mwasi ya Makiri, abotelaki ye lisusu mwana mobali oyo apesaki kombo
    « Peretsi. » Peretsi azalaki na ndeko mobali, Shereshi, oyo abotaki bana mibali
    oyo : Ulami mpe Rekemi.'
  eng-LSV: And Maachah wife of Machir bears a son and calls his name Peresh, and the
    name of his brother [is] Sheresh, and his sons [are] Ulam and Rakem.
  eng-GNV: 'And Maachah the wife of Machir bare a sonne, and called his name Peresh,
    and the name of his brother was Sheresh: and his sonnes were Vlam and Rakem.'
  eng-WEBSTER: And Maachah the wife of Machir bore a son, and she called his name
    Peresh; and the name of his brother was Sheresh; and his sons were Ulam, and Rakem.
  nhw-BL: Maaca, isihua Maquir, quipixqui se icone catli quitocaxti Peres. Teipa quitlacatilti
    seyoc icone huan quitocaxti Seres. Huan Seres quinpixqui iconehua catli inintoca
    eliyayaj Ulam huan Requem.
  swh-ONEN: Maaka mkewe Makiri akamzaa mwana aliyemwita Pereshi. Jina la nduguye lilikuwa
    Shereshi. Wana wa Pereshi walikuwa Ulamu na Rakemu.
  bba-bba: Mɑɑkɑ, Mɑkirin kurɔ u bii tɔn durɔ mɑrɑ mɑ bɑ nùn yĩsiru kɑ̃ Perɛsi. U
    mɑɑ wure u bii tɔn durɔ mɑrɑ mɑ bɑ nùn yĩsiru kɑ̃ Serɛsi. Serɛsi wiyɑ u Ulɑmu
    kɑ Rekɛmu mɑrɑ.
  eng-KJVCPB: And Maachah the wife of Machir bare a son, and she called his name Peresh;
    and the name of his brother was Sheresh; and his sons were Ulam and Rakem.
  luo-luo: Jaod Makir ma Maaka ne onywolo wuowi mochake Peresh. Owadgi ne iluongo
    ni Sheresh, to yawuote ne Ulam kod Rakem.
  meu-meu: Bena Makiri adavana Maaka ese mero ta e havaraia, ladana e hatoa Perehe;
    ia tadina ladana na Serese; ia natuna ladadia na UIama bona Rakeme.
  npi-ULB: माकीरकी पत्‍नी माकाले एउटा छोरो जन्माइन् र तिनको नाउँ तिनले पेरेश राखिन्‌
    । तिनका भाइको नाउँ शेरेश थियो, र तिनका छोराहरू ऊलाम र राकेम थिए ।
  yor-yor: Maaka, ìyàwó Makiri bí ọmọkùnrin kan. Ó sì sọ orúkọ rẹ̀ ní Peresi. Ó sì
    pe arákùnrin rẹ̀ ní Ṣereṣi, àwọn ọmọ rẹ̀ sì ní Ulamu àti Rakemu.
  pes-OPCB: زن ماخیر که او هم معکه نام داشت پسری زایید و نام او را فارش گذاشتند. اسم
    برادرش شارش بود و پسرانش اولام و راقم نام داشتند.
  tgl-ULB: Si Maaca na asawa ni Maquir ay nagsilang ng isang batang lalaki at tinawag
    siyang Peres. Ang pangalan ng kaniyang kapatid na lalaki ay Seres na ang mga anak
    ay sina Ulam at Requem.
  hui-hui: Ani bialu Magia one mini Maga dege berenego ogoni ibugua igiri kira taba
    henene. Ibu igini kira Perese Seresela hene. Serese igini kira Ulama Lagemela
    hene.
  mya-mya: မာ​ခိ​ရ​၏​ဇ​နီး​မာ​ခါ​သည်​သား​နှစ်​ယောက် ကို​ဖွား​မြင်​လေ​သည်။ သူ​တို့​အား​ပေ​ရက်​နှင့်
    ရှေ​ရက်​ဟု​နာ​မည်​မှည့်​၏။ ပေ​ရက်​တွင်​ဥ​လံ နှင့်​ရေ​ကင်​ဟူ​သော​သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: མཱ་ཀིར་གྱི་ཆུང་མ་མ་ཨ་ཀཱ་ལ་བུ་ཞིག་སྐྱེས་ཏེ། མོས་དེའི་མིང་ལ་ཕེ་རེ་སི་ཞེས་བཏགས་ཤིང་།
    དེའི་ནུ་བོའི་མིང་ལ་ཤེ་རེ་སི་ཞེས་བྱའོ། །ཤེ་རེ་སིའི་བུ་ནི་ཨུ་ལམ་དང་རཱ་ཀེམ་ཡིན་ནོ།
    །
  sna-sna: Mukadzi waMakiri Maaka akabereka mwanakomana akamutumidza zita rokuti Pereshi.
    Mununʼuna wake ainzi Shereshi, uye vanakomana vake vaiva Uramu naRakemu.
  spa-BLM: Maaca, la mujer de Maquir, dio a luz un hijo, al que llamó Peres. El nombre
    de su hermano fue Sheres, y sus hijos fueron Ulam y Rakem.
  cac-cac: Axo ix Maaca yetb'eyum vin̈aj Maquir chi', ix alji chavan̈ svinac unin
    ix. Peres ix yac' ix sb'iej jun, axo junxo Seres. A eb' vin̈ yuninal vin̈aj Peres
    chi', Ulam sb'i vin̈ b'ab'el, Requem sb'i junxo vin̈.
  swh-ULB: Maaka mke wa Makiri, alimzaa mwana na alimuita Pereshi. Kaka yake aliitwa
    Shereshi, na wana wake walikuwa Ulamu na Rakemu.
  bel-bel: 'Мааха, жонка Махірава, нарадзіла сына і дала яму імя Керэш, а імя брату
    ягонаму Шэрэш. Сыны ягоныя: Улам і Рэкем.'
  deu-ELBBK: 'Und Maaka, die Frau Makirs, gebar einen Sohn, und sie gab ihm den Namen
    Peresch. Und der Name seines Bruders war Scheresch; und seine Söhne: Ulam und
    Rekem.'
  mbb-OT: Duen daan anak ni Makir he menge maama ziyà te ki Maaca he egngezanan ki
    Peresh wey ki Sheresh. Is menge anak ni Peresh he menge maama iyan ensi Ulam wey
    Rakem.
  mal-2015: മാഖീരിന്റെ ഭാര്യ മയഖാ ഒരു മകനെ പ്രസവിച്ചു, അവന്നു പേരെശ് എന്നു പേർ വിളിച്ചു;
    അവന്റെ സഹോദരന്നു ശേരെശ് എന്നു പേർ; അവന്റെ പുത്രന്മാർ ഊലാമും രേക്കെമും ആയിരുന്നു.
  rmc-rmc: Le Machir peskra romňaha la Maachaha sas čhavo a oj leske diňa nav Pereš.
    A leskro phral sas o Šereš. Le Šerešoskre čhave sas o Ulam the o Rekem.
  pes-OPV: و مَعکَه زن ماکير پسري زاييده، او را فارَش نام نهاد و اسم برادرش شارَش
    بود و پسرانش، اُلام و راقَم بودند.
  ron-1924: Маака, неваста луй Макир, а нэскут ун фиу ши й-а пус нумеле Переш; нумеле
    фрателуй сэу ера Шереш ши фиий сэй ерау Улам ши Рекем.
  ben-OBCV: মাখীরের স্ত্রী মাখা এক ছেলের জন্ম দিলেন ও তাঁর নাম রেখেছিলেন পেরশ। তাঁর
    ভাইয়ের নাম রাখা হল শেরশ, এবং তাঁর ছেলেদের নাম ঊলম ও রেকম।
  som-som: Oo Macakaah oo ahayd Maakiir naagtiisiina waxay dhashay wiil, oo magiciisiina
    waxay u bixisay Feresh, oo walaalkiis magiciisana waxaa la odhan jiray Shereesh,
    wiilashiisiina waxay ahaayeen Uulaam iyo Raaqem.
  lat-VUC: 'Et peperit Maacha uxor Machir filium, vocavitque nomen ejus Phares: porro
    nomen fratris ejus, Sares: et filii ejus, Ulam, et Recen.'
  eng-ASVBT: And Maacah the wife of Machir bare a son, and she called his name Peresh;
    and the name of his brother was Sheresh; and his sons were Ulam and Rakem.
  ita-1885: E Maaca, moglie di Machir, partorì un figliuolo, al quale ella pose nome
    Peres; poi un altro suo fratello, al quale pose nome Seres, i cui figliuoli furono
    Ulam e Rechem.
  eng-LXXUP: And Maacah the wife of Machir bore a son, and called his name Peresh;
    and his brother’s name was Sheresh; his sons were Ulam, and Rakem.
  eng-ULB: Maakah wife of Makir, bore a son and she called him Peresh. His brother's
    name was Sheresh, and his sons were Ulam and Rakem.
  spa-VBL: Maaca, la esposa de Maquir, tuvo un hijo y lo llamó Peres. Su hermano se
    llamaba Seres, y sus hijos fueron Ulam y Raquem.
  fra-_FOB: Maaca, femme de Makir, enfanta un fils, et elle l'appela Pérèsh; le nom
    de son frère était Shérèsh, et ses fils étaient Ulam et Rékem.
  mal-mal: മാഖീരിന്റെ ഭാര്യ മയഖാ ഒരു മകനെ പ്രസവിച്ചു, അവന് പേരെശ് എന്നു പേർവിളിച്ചു;
    അവന്റെ സഹോദരന് ശേരെശ് എന്നു പേർ; അവന്റെ പുത്രന്മാർ ഊലാമും രേക്കെമും ആയിരുന്നു.
  urd-GVR: Makīr kī bīwī Mākā ke mazīd do beṭe Faras aur Sharas paidā hue. Sharas
    ke do beṭe Aulām aur Raqam the.
  suz-BL: माकीर आ मीश माकाहमी तौ निक्‍शी थिवा बाक्‍त। मेको आस नें पेरेश नु शेरेश वोदा
    बाक्‍त। पेरेशम तौ निक्‍शी थिम्‍सी बाक्‍त। आस नें ऊलाम नु रेकेम वोदा बाक्‍त।
  ita-1927: Maaca, moglie di Makir, partorì un figliuolo, al quale pose nome Peresh;
    questi ebbe un fratello di nome Sceresh, i cui figliuoli furono Ulam e Rekem.
  ckb-ckb: مەعکای ژنی ماکیر کوڕێکی بوو ناوی لێنا پەرەش و براکەشی ناوی شەرەش بوو، کوڕەکانیشی
    ناویان ئولام و ڕەقەم بوون.
  eng-BBE: And Maacah, the wife of Gilead, gave birth to a son to whom she gave the
    name Peresh; and his brother was named Sheresh; and his sons were Ulam and Rakem.
  kan-OKCV: ಮಾಕೀರನ ಹೆಂಡತಿಯಾದ ಮಾಕಳು ಮಗನನ್ನು ಹೆತ್ತು, ಪೆರೆಷ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಅವನ ಸಹೋದರನ
    ಹೆಸರು ಶೆರೆಷ್. ಇವನಿಗೆ ಊಲಾಮ್, ರೆಕೆಮ್ ಎಂಬ ಇಬ್ಬರು ಪುತ್ರರಿದ್ದರು.
  tam-2017: மாகீரின் மனைவியாகிய மாக்காள் ஒரு மகனைப் பெற்று, அவனுக்கு பேரேஸ் என்று
    பெயரிட்டாள்; இவனுடைய சகோதரனின் பெயர் சேரேஸ்; இவனுடைய மகன்கள் ஊலாம், ரேகேம் என்பவர்கள்.
  spa-RV-1909: Y Maachâ mujer de Machîr le parió un hijo, y llamóle Peres; y el nombre
    de su hermano fué Seres, cuyos hijos fueron Ulam y Recem.
  ron-BTF: Și Maaca soția lui Machir a născut un fiu și i-a pus numele Pereș; și numele
    fratelui său era Șereș; și fiii lui erau Ulam și Rechem.
  eng-WEBP: Maacah the wife of Machir bore a son, and she named him Peresh. The name
    of his brother was Sheresh; and his sons were Ulam and Rakem.
  eng-FBV: Maacah, Makir's wife, had a son and called him Peresh. His brother was
    called Sheresh, and his sons were Ulam and Rakem.
  nld-1939: 'maar Maäka, de vrouw van Makir, kreeg een zoon, dien ze Péresj noemde;
    zijn broer heette Sjéres, en zijn zonen: Oelam en Rékem.'
  nch-BL: Maaca, isihua Maquir, quipixqui se icone cati quitocaxti Peres. Teipa quitacatilti
    seyoc icone huan quitocaxti Seres. Huan Seres quinpixqui iconehua cati inintoca
    eliyayaj Ulam huan Requem.
  vie-1934: Ma-a-ca, vợ của Ma-ki, sanh được một đứa con trai, đặt tên là Phê-rết;
    tên của người em là Sê-rết. Sê-rết sanh ra U-lam và Ra-kem.
  hin-CV: माखीर की पत्नी माकाह ने एक पुत्र को जन्म दिया, उसने जिसका नाम रखा, पेरेश.
    उसके भाई का नाम था शेरेष. पेरेश के पुत्र उलाम और रेकेम.
  spa-BES: Y Maaca, la mujer de Galaad, dio a luz un hijo a quien ella le dio el nombre
    de Peres; y su hermano se llamaba Seres; y sus hijos fueron Ulam y Requem.
  tdx-tdx: Nisamak’ ana-dahy t’i Maakà vali’ i Makire, le natao’e Parase ty añara’e,
    le i Serese ty rahalahi’e vaho ana’e t’i Olame naho i Rekeme.
  tha-KJV: และมาอาคาห์ภรรยาของมาคีร์คลอดบุตรชายคนหนึ่ง นางเรียกชื่อเขาว่า เปเรช และน้องชายของเขาชื่อเชเรช
    และบุตรชายของเขาชื่อ อุ​ลาม และราเคม
  por-BR-2018: E Maaca mulher de Maquir lhe gerou um filho, e chamou seu nome Perez;
    e o nome de seu irmão foi Seres, cujos filhos foram Ulão e Requém.
  deu-ELO: 'Und Maaka, das Weib Makirs, gebar einen Sohn, und sie gab ihm den Namen
    Peresch. Und der Name seines Bruders war Scheresch; und seine Söhne: Ulam und
    Rekem.'
  eng-WYC-2018: And Maachah, the wife of Machir, childed a son (or bare a son), and
    called his name Peresh; and the name of his brother was Sheresh; and his sons
    were Ulam and Rakem.
  epo-epo: Kaj Maaĥa, la edzino de Maĥir, naskis filon kaj donis al li la nomon Pereŝ;
    la nomo de lia frato estis Ŝereŝ; liaj filoj estis Ulam kaj Rekem.
  uig-PIN: Makirning ayali Maakaⱨ oƣul tuƣup, uningƣa Pǝrǝx dǝp at ⱪoyƣan; Pǝrǝxning
    inisining ismi Xǝrǝx idi; Xǝrǝxning oƣli Ulam wǝ Rakǝm idi.
  beo-beo: Ma:igie idua Ma:iaga da dunu mano aduna lalelegele, elama Bilese amola
    Silese dio asuli. Bilese egefela da Iula:me amola La:igeme.
  tpi-OTNT: Na narapela Maka, em meri bilong Makir, i karim tupela moa pikinini man.
    Maka i kolim nem bilong wanpela olsem, Peres, na nem bilong narapela em Seres.
    Seres i gat tupela pikinini man, Ulam na Rakem.
  hau-SA: Ma’aka matar Makir ta haifi ɗa ta kuma ba shi suna Feresh. Sunan ɗan’uwansa
    Sheresh, ’ya’yan Feresh maza kuwa su ne Ulam da Rakem.
  uig-LAT: Makirning ayali Maakah oghul tughup, uninggha Peresh dep at qoyghan; Pereshning
    inisining ismi Sheresh idi; Shereshning oghli Ulam we Rakem idi.
  nde-nde: UmkaMakhiri uMahakha wazala indodana yathiwa nguPhereshi. Umfowabo yena
    wethiwa ibizo elithi Shereshi, njalo amadodana akhe kwakungu-Ulamu loRakhemu.
  ton-ton: Pea naʻe fāʻeleʻi ʻe Meaka ko e uaifi ʻa Mekili ha tama, pea naʻa ne fakahingoa
    ia ko Pelesi; pea ko e hingoa ʻa hono tokoua ko Selesi; pea ko hono ngaahi foha
    ʻoʻona ko Ulami, mo Lekemi.
  ces-1613: Porodila pak Maacha manželka Machirova syna, kteréhož nazvala Fáres, a
    jméno bratra jeho Sáres, synové pak jeho Ulam a Rekem.
  eng-WMB: Maacah the wife of Machir bore a son, and she named him Peresh. The name
    of his brother was Sheresh; and his sons were Ulam and Rakem.
  tam-TCV: மாகீரின் மனைவி மாக்காள் ஒரு மகனைப் பெற்று அவனுக்கு பேரேஸ் என்று பெயரிட்டாள்.
    அவனுடைய சகோதரன் சேரேஸ் என்று பெயரிடப்பட்டான். அவனுடைய மகன்கள் ஊலாம், ரேகேம்.
  ceb-ULB: Si Maaca ang asawa ni Makir, nanganak ug usa ka lalaki ug ginganlan niya
    siya ug Peres. Ang ngalan sa iyang igsoong lalaki mao si Sheres, ug ang iyang
    mga anak nga lalaki mao sila si Ulam ug si Rakem.
  pol-UBG: Maaka, żona Makira, urodziła syna i nadała mu imię Peresz. Jego brat miał
    na imię Szeresz, a jego synami byli Ulam i Rekiem.
  urd-GVU: مکیر کی بیوی معکہ کے مزید دو بیٹے فرس اور شرس پیدا ہوئے۔ شرس کے دو بیٹے
    اُولام اور رقم تھے۔
  deu-1912: Und Maacha, das Weib Machirs, gebar einen Sohn, den hieß sie Peres; und
    sein Bruder hieß Seres, und desselben Söhne waren Ulam und Rekem.
  kan-2017: ಮಾಕೀರನ ಹೆಂಡತಿಯಾದ ಮಾಕಳು ಮಗನನ್ನು ಹೆತ್ತು, ಅವನಿಗೆ ಪೆರೇಷ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
    ಇವನ ತಮ್ಮನ ಹೆಸರು ಶೆರೆಷ್. ಶೆರೆಷನ ಮಕ್ಕಳು ಊಲಾಮ್ ಮತ್ತು ರೆಕೆಮ್.
  yap-yap: Me Maakah ni le’engin Makir e diyennag l’agruw i pagel, min tunguy fithingrow
    ni Peresh nge Sheresh. Peresh e l’agruw e pagel ni fak ni Ulam nge Rakem,
  hlt-MCSB: Makir yuu Maakah loh capa a cun tih a ming ah Peresh a sui. A mana ming
    tah Sheresh tih anih ca rhoi tah Ulam neh Rekem.
  mdy-ETH: ማኪሬኮ ማቻ፥ ማዕካ ፔሬሼና ሼሬሼ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ፔሬሼ ጌይ ሱንፆ ጌሤዛ ዒንዶ ማዕካኬ፤ ፔሬሼያ
    ዑላሜና ሬቄሜ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Makir yere Maaka woo ɔbabarima a ɔtoo no edin Peres. Na ne nuabarima
    din de Seres. Peres mmammarima din de Ulam ne Rekem.
  eng-WEBU: Maacah the wife of Machir bore a son, and she named him Peresh. The name
    of his brother was Sheresh; and his sons were Ulam and Rakem.
  wal-wal: Maakiira maccaasiyaa Maa7ika ayyo naata yelaasu. Baira na7aa Peresha sunttaasu;
    Peresha ishaa sunttai SHereesha. Peresha naati Ulaamanne Raqeema.
  spa-PDDPT: Maaca, esposa de Maquir, dio a luz un hijo, y lo llamó Peres. El nombre
    de su hermano fue Seres, los hijos del cual fueron Ulam y Requem.
  gun-gun: Ha'e gui Maquir ra'yxy Maaca ma peteĩ opi'a oguereko vy omboery Perez.
    Tyvy ma Seres hery va'e. Ha'e rã Perez ra'y kuery ma Ulão ha'e Requém.
  ilo-ULB: Ni Maaca nga asawa ni Macir ket naganak iti lalaki, ket pinanagananna iti
    Peres. Ti nagan ti kabsatna a lalaki ket Seres, a dagiti putotna a lallaki ket
    da Ulam ken Rakem.
  kpg-kpg: Maacah, di lodo o Machir, gu haanau ana dama daane dogolua, guu wanga nau
    ingoo Peresh mo Sheresh. Peresh guu hai ana dama daane dogolua go Ulam mo Rakem.
  uig-ARA: ماكىرنىڭ ئايالى مائاكاھ ئوغۇل تۇغۇپ، ئۇنىڭغا پەرەش دەپ ئات قويغان؛ پەرەشنىڭ
    ئىنىسىنىڭ ئىسمى شەرەش ئىدى؛ شەرەشنىڭ ئوغلى ئۇلام ۋە راكەم ئىدى.
  sus-sus: 'Makiri xa ginɛ Maaka naxa di bari, a xili sa Peresi xun ma. A xunya xili
    Seresi. Peresi xa die nan ya: Ulami nun Rakemi.'
  pon-2006: Maaka, en Makir eh pwoud, wiahiong pwutak riemen me e kihong adara Peres
    oh Seres. Peres naineki pwutak riemen, Ulam oh Rakem,
  ksd-ksd: Ma Maka ra taulai kai. Makir i ga kava ra bul tutana, ma i ga vaiang ia
    ba Peres; ma ra iang i turana Seres; ma i ga vangala a ura bul tutana, Ulam ma
    Rakem.
  tur-YTC: Makir'in karısı Maaka bir oğul doğurdu ve adını Pereş koydu. Kardeşinin
    adı Şereş'ti. Onun oğulları da Ulam ve Rakem'diler.
  grc-BRENT: Καὶ ἔτεκε Μοωχὰ γυνὴ Μαχὶρ υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Φαρές· καὶ
    ὄνομα ἀδελφοῦ αὐτοῦ Σοῦρος· υἱοὶ αὐτοῦ Οὐλὰμ, καὶ ʼΡοκόμ.
  ind-AYT: Maakha, istri Makhir, melahirkan seorang anak laki-laki yang bernama Peres.
    Nama saudara laki-lakinya adalah Seres, dan anak-anaknya adalah Ulam dan Rekem.
  nya-nya: Maaka mkazi wa Makiri anabereka mwana wamwamuna ndipo anamutcha Perezi.
    Mʼbale wake anamutcha Seresi, ndipo ana ake anali Ulamu ndi Rakemu.
  hrv-hrv: Makirova žena Maaka rodila je sina, komu je nadjela ime Pereš. Bratu mu
    je dala ime Šareš, a njegovi su sinovi bili Ulam i Rakem.
  mps-mps: Te gasa Maka, te Makirgo wego, te ogwa si ma ame nani. Makago te me deligo
    nogi e tiwai poali, Peres, te gasa ogwa me nogi Seres. Seresgo ogwa si ame nai,
    Ulam me Rakem dao.
  tpi-tpi: Na narapela Maka, em meri bilong Makir, i karim tupela moa pikinini man.
    Maka i kolim nem bilong wanpela olsem, Peres, na nem bilong narapela em Seres.
    Seres i gat tupela pikinini man, Ulam na Rakem.
  dan-1931: Gileads Hustru Ma'aka fødte en Søn, som hun kaldte Peresj, medens hans
    Broder hed Sjeresj; hans Sønner var Ulam og Rekem.
  vie-OVCB: Ma-a-ca, vợ Ma-ki sinh được một người con, đặt tên là Phê-rết. Em Phê-rết
    là Sê-rết. Con Phê-rết là U-lam và Rê-kim.
  guj-2017: માખીરની પત્ની માકાને દીકરો જન્મ્યો. તેણે તેનું નામ પેરેશ રાખ્યું. તેના
    ભાઈનું નામ શેરેશ. તેના દીકરાઓ ઉલામ તથા રેકેમ.
  pon-2006A: Maaka, en Makir eh pwoud, wiahiong pwutak riemen me e kihong adara Peres
    oh Seres. Peres naineki pwutak riemen, Ulam oh Rakem,
  por-BRBSL: Maacah, a esposa de Machir, teve um filho, e ela lhe deu o nome de Peresh.
    O nome de seu irmão era Sheresh; e seus filhos eram Ulam e Rakem.
  cth-cth: Makhir yu Maakah ni capa a khe teh a min lah Peresh a phung. A nawngha
    min teh Sheresh doeh, ahnie ca roi teh Ulam hoi Rekem.
  twi-twi: Makir yere Maaka woo ɔbabarima a ɔtoo no din Peres. Na ne nuabarima din
    de Seres. Peres mmabarima din de Ulam ne Rekem.
  hlt-hlt: Makir yuu Maakah loh capa a cun tih a ming ah Peresh a sui. A mana ming
    tah Sheresh tih anih ca rhoi tah Ulam neh Rekem.
  tbz-SIM: Kɛ̀ Mɑkiidii puokɛ Mɑɑkɑ kòo ò pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀ Pɛdɛsi,
    kɛ́yíɛ́ kɛ́pɛitɛ́ dɛtɛrɛ̀ kɛ́ dɛ̀ yu kɛ dɔ̀ Sedɛsi kɛ̀ Sedɛsii pɛitɛ́ Udɑmmu nɛ̀
    Dekɛmmu,
  msy-2020: Ezɨ Makan igharazim, a Makirɨn amuim, a uam otarir pumuning bate. Maka,
    otarir mam ziam Peres a gatɨ, ezɨ igharazimɨn ziam Seres. Seres otarir pumuning
    iti, Ulam ko Rakem.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑkii ɑlʋ Mɑɑkɑ tɑsɑ ɑpɑlʋpǝyɑɣɑ kɛ lʋlʋɣʋ nɑ ɩ́ yɑɑ-kɛ sɩ Pɛlɛsɩ.
    Ɩ tɑsɑ lɛŋkɑ, ɩlɛnɑ ɩ́ yɑɑ kɛlɛ sɩ Sɛlɛsɩ. Ntɛnɑ Sɛlɛsɩ nɑ́ɑ́ lʋlɩ Ulɑm nɑ Lekem.
  azb-azb: Makirin arvadının da adı Maaka idi. O, bir oğul doğub adını Pereş qoydu.
    Pereşin qardaşının adı Şereş idi, onun oğulları isə Ulam və Reqem idi.
  eng-DBY: And Maachah the wife of Machir bore a son, and she called his name Peresh;
    and the name of his brother was Sheresh; and his sons were Ulam and Rakem.
  hin-2017: फिर माकीर की स्त्री माका को एक पुत्र उत्पन्न हुआ और उसका नाम पेरेश रखा;
    और उसके भाई का नाम शेरेश था; और इसके पुत्र ऊलाम और राकेम थे।
  eng-YLT: And Maachah wife of Machir beareth a son and calleth his name Peresh, and
    the name of his brother [is] Sheresh, and his sons [are] Ulam and Rakem.
  eng-WYC-2017: And Maachah, the wife of Machir, childed a son, and called his name
    Peresh; and the name of his brother was Sheresh; and his sons were Ulam and Rakem.
  eng-WMBB: Maacah the wife of Machir bore a son, and she named him Peresh. The name
    of his brother was Sheresh; and his sons were Ulam and Rakem.
  urd-GVH: मकीर की बीवी माका के मज़ीद दो बेटे फ़रस और शरस पैदा हुए। शरस के दो बेटे
    औलाम और रक़म थे।
  rug-rug: 'Podoi e Ma''aka, sa barikaleqe te Makiri si karua koreo, meke la arini
    poza ni Peresi meke Seresi. Se Peresi si karua tuna koreo: ari Ulama meke e Rakeme.'
  gaz-gaz: Maʼakaan niitiin Maakiirii ilma deessee maqaa isaa Phereesh jettee moggaafte.
    Obboleessi isaa Sheresh jedhama; ilmaan isaa immoo Uulaamii fi Reqem jedhaman.
  fra-LSG: Maaca, femme de Makir, enfanta un fils, et l’appela du nom de Péresch;
    le nom de son frère était Schéresch, et ses fils étaient Ulam et Rékem.
  yal-yal: Makiri a ɲaxanla Maka yi diin bari, a yi a xili sa Peresa. A xunyɛn yi
    xili Seresi. Peresa yi Yulami nun Rekemi sɔtɔ.
  haw-1868: Na Maaka na ka wahine a Makira i hanau he Keikikane, a kapa iho la ia
    i kona inoa o Peresa; a o Seresa ka inoa o kona kaikaina; a o Ulama laua o Rakema,
    na keikikane ana.
  arb-NAV: 'وَوَلَدَتْ مَعْكَةُ زَوْجَةُ مَاكِيرَ ابْنَيْنِ دَعَتْ أَحَدَهُمَا فَرَشَ
    وَالثَّانِي شَارَشَ، وَأَنْجَبَ فَرَشُ ابْنَيْنِ، هُمَا: أُولامُ وَرَاقَمُ.'
  ewe-ewe: Makir srɔ̃ hã ŋkɔe nye Maaka; edzi ŋutsuvi ɖeka eye wòna ŋkɔe be Peres;
    nɔvia ŋutsu ŋkɔe nye Seres, ame si dzi ŋutsuvi eve, Ulam kple Rakem.
  eng-LEE: And Ma'achah the wife of Machir bore a son, and she called his name Peresh;
    and the name of his brother was Sheresh; and his sons were Ulam and Rekem.
  asm-FB: মাখীৰৰ ভাৰ্যা মাখাই এটি পুত্ৰ প্ৰসৱ কৰি তেওঁৰ নাম পেৰচ ৰাখিলে, পেৰচৰ ভায়েকৰ
    নাম চেৰচ, আৰু চেৰচৰ পুত্র সকলৰ নাম উলম আৰু ৰেকম।
  sus-A: مَكِرِ شَ فِنّ مَاكَ نَشَ دِ بَرِ، عَ شِلِ سَ ثٍرٍ سِ شُن مَ. عَ شُنيَ شِلِ
    سٍرٍ سِ. ثٍرٍ سِ شَ دِيٍ نَن يَ؛ عُلَمِ نُن رَكٍمِ.
  fra-SBL: Maaca, femme de Makir, enfanta un fils, qu'elle appela Peresh. Le nom de
    son frère était Sheresh ; ses fils étaient Ulam et Rakem.
  hbo-hbo: וַתֵּ֨לֶד מַעֲכָ֤ה אֵֽשֶׁת־מָכִיר֙ בֵּ֔ן וַתִּקְרָ֤א שְׁמֹו֙ פֶּ֔רֶשׁ וְשֵׁ֥ם
    אָחִ֖יו שָׁ֑רֶשׁ וּבָנָ֖יו אוּלָ֥ם וָרָֽקֶם׃
  kik-kik: Mũtumia wa Makiru, Maaka nĩaciarire mwanake na akĩmũtua Pereshu. Mũrũ wa
    nyina na Pereshu eetagwo Shereshu, na ariũ a Shereshu maarĩ Ulamu na Rakemu.
  fra-NCL: Maacha, femme de Machir, enfanta un fils, et l’appela du nom de Pharès ;
    le nom de son frère était Sarès, et ses fils étaient Ulam et Récen. —
  cek-AK: Makir ih zu Maakah loe capa maeto sak moe, Peresh, tiah ahmin phui; anih
    amnawk ih ahmin loe Sheresh; anih ih capa hnik loe Ulam hoi Rakem.
  cuk-cuk: 'Maquir-e-ome-Maaca machigwa-baknonikid, Peresʼye onug-imaksad. Geb baid-machigwa-baksabalid.
    We-e-urbadina, Seresʼye onug-imaksad. Seres-e-masmala, wemalad: Ulam, Requem.'
  uig-CYR: Макирниң аяли Маакаһ оғул туғуп, униңға Пәрәш дәп ат қойған; Пәрәшниң инисиниң
    исми Шәрәш еди; Шәрәшниң оғли Улам вә Ракәм еди.
  tel-2017: మాకీరు భార్య మయకాకి ఒక కొడుకు పుట్టాడు. అతని పేరు పెరెషు. ఇతని సోదరుడి
    పేరు షెరెషు. షెరెషు కొడుకులు ఊలాము, రాకెము.
  hat-BSA: Maaca, madanm a Mamakir a te fè yon fis e te rele li Péresch; non a frè
    li a te Schéresch e fis pa li yo te Ulam avèk Rékem.
  kos-kos: 'Maacah, mutan kial Machir, el oswela wen luo, ac eltal sang inelos Peresh
    ac Sheresh. Oasr wen luo natul Peresh: elos pa Ulam ac Rakem,'
  hbo-WLC: וַתֵּ֨לֶד מַעֲכָ֤ה אֵֽשֶׁת־מָכִיר֙ בֵּ֔ן וַתִּקְרָ֤א שְׁמוֹ֙ פֶּ֔רֶשׁ וְשֵׁ֥ם
    אָחִ֖יו שָׁ֑רֶשׁ וּבָנָ֖יו אוּלָ֥ם וָרָֽקֶם׃
  ibo-ibo: Maaka nwunye Makia mụtara otu nwa nwoke ọ gụrụ Peresh. Aha nwanne ya bụ
    Sheresh, onye mụtara Ụlam na Rakem.
  ory-ory: ଆଉ ମାଖୀରର ଭାର୍ଯ୍ୟା ମାଖା ଏକ ପୁତ୍ର ପ୍ରସବ କରି ତାହାର ନାମ ପେରଶ ଦେଲା ଓ ତାହାର
    ଭ୍ରାତାର ନାମ ଶେରଶ ଥିଲା; ପୁଣି, ପେରଶର ପୁତ୍ର ଉଲମ୍‍ ଓ ରେକମ୍‍।
  chk-chk: Iwe, Maka pwülüen Makir a nöüni ruoman ät o aita ngeniir Peres me Seres.
    Peres a wor ruoman nöün mwän iter Ulam me Rakem.
  rop-rop: Wal Meiyaka bin det waif blanga Mekiya en deibin abum dubala san neim Peresh
    en Sheresh. Peresh bin abum dubala san neim Yulam en Reikem,
  ukr-1871: 'Мааха, Махирова жінка, породила сина й дала йому ймя Кереш, а його братові
    ймення Шереш. Сини його: Улам та Рекем.'
  deu-1951: Und Maacha, das Weib Machirs, gebar einen Sohn und nannte ihn Peresch;
    und der Name seines Bruders war Scheresch, und seine Söhne waren Ulam und Rekem.
  eng-JPS: And Maacah the wife of Machir bore a son, and she called his name Peresh;
    and the name of his brother was Sheresh; and his sons were Ulam and Rekem.
  srp-1865: A Maha žena Mahirova rodi sina, kojemu nadje ime Fares, a bratu mu nadje
    ime Seres, a njegovi sinovi bjehu Ulam i Rakem.
  lug-lug: Maaka mukyala wa Makiri n’azaala omwana wabulenzi n’amutuuma Peresi. Muganda
    we ye yali Seresi, nga ne batabani ba Seresi be ba Ulamu ne Lekemu.
  heb-heb: ותלד מעכה אשת מכיר בן ותקרא שמו פרש ושם אחיו שרש ובניו אולם ורקם׃
  ben-IRV: মাখীরের স্ত্রী মাখার গর্ভে পেরশ নামে একটি ছেলের জন্ম হয়েছিল। তার ভাইয়ের
    নাম ছিল শেরশ এবং তার ছেলেদের নাম ছিল ঊলম ও রেকম।
  pan-pan: ਮਾਕੀਰ ਦੀ ਔਰਤ ਮਅਕਾਹ ਨੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਪਰਸ਼ ਰੱਖਿਆ
    ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਦਾ ਨਾਮ ਸ਼ਰਸ਼ ਸੀ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਊਲਾਮ ਤੇ ਰਾਕਮ ਸਨ
  mya-JVB: မာခိရ မယား မာခါ သည် သား ကို ဘွားမြင် ၍ ၊ ပေရက် အမည် ဖြင့် မှည့် ၏။ သူ ၏ညီ
    ကား ရှေရက် အမည် ရှိ ၏။ သူ ၏သား ကား ဥလံ နှင့် ရေကင် တည်း။
  hmo-hmo: Maka, Makiri ena adavana, ese natuna tau rua ia havaraia, vara guna ena
    ladana be Perese, bona iena tadina be Serese. Perese ena natuna tau be Ulama bona
    Rekeme.
  urd-urd: और मकीर की बीवी मा'का के एक बेटा पैदा हुआ उसने उसका नाम फ़रस रख्खा और उसके
    भाई का नाम शरस था, और उसके बेटे औलाम रक़म थे।
  rus-SYN: 'Мааха, жена Махирова, родила сына и нарекла ему имя Кереш, а имя брату
    его Шереш. Сыновья его: Улам и Рекем.'
  bqc-SIM: Makii nɛgↄ̃ɛ ì ń a na Maakao, ↄ̃ à tↄkpàɛ̀ Pɛlɛsi. Aà dãuna tↄ́n
    Sɛlɛsi, aà nɛgↄ̃ɛↄn Ulaũ ń Lakɛũo ũ.
  tcz-CHONGTHU: Makir jinu Macaah chun chapa khat ahingin amin jong Peresh asah’e
    ; chule asopipa min chu Sheresh ahi. Peresh chapate ni chu Ulam le Rakem ahilhone.
  mar-mar: माखीरची पत्नी माका हिला पुत्र झाला. तिने त्याचे नाव पेरेस ठेवले. त्याच्या
    भावाचे नाव शेरेश. शेरेशचे पुत्र ऊलाम आणि रेकेम.
  qub-qub: Maquirpa warmin Maaca gueshyacuran Peresta. Perespa guepanmanmi yuriran
    Seres. Perespa wamrancunami caran Ulamwan Requem.
  bqp-bqp: Mɑɑkɑ, Mɑkirin kurɔ u bii tɔn durɔ mɑrɑ mɑ bɑ nùn yĩsiru kɑ̃ Perɛsi. U
    mɑɑ wure u bii tɔn durɔ mɑrɑ mɑ bɑ nùn yĩsiru kɑ̃ Serɛsi. Serɛsi wiyɑ u Ulɑmu
    kɑ Rekɛmu mɑrɑ.
  hat-hat: 'Maka, madan Maki, fè yon pitit gason. Li rele l'' Perès. Frè Perès la
    te rele Serès. Serès te gen de pitit gason: Oulam ak Rekèm.'
  eng-BSB: Machir’s wife Maacah gave birth to a son, and she named him Peresh. His
    brother was named Sheresh, and his sons were Ulam and Rekem.
  eng-WEBPB: Maacah the wife of Machir bore a son, and she named him Peresh. The name
    of his brother was Sheresh; and his sons were Ulam and Rakem.
  kbq-kbq: Hagi Makiri nenaro'a Ma'akakino tare ne' mofavrerare zanante'ne. Hagi ana
    mofavrerarena zanagi'a, Peresi'ene Seresike. Hagi Seresi'a tare ne' mofavrerare
    zanante'neankino zanagi'a, Ulamuke Rakemike.
  nhe-BL: Maaca, isihua Maquir, quipixqui se icone tlen quitocajti Peres. Teipa quitlacatilti
    seyoc icone huan quitocajti Seres. Huan Seres quinpixqui iconehua tlen inintoca
    eliyayaj Ulam huan Requem.
  gub-BL: 'Maaka Makir hemireko pe heta mokoz imemyr a''e wà. Omono mokoz her wanupe:
    Perez, Xerez. Heta mokoz ta''yr Perez pe wà: Uràw, Hakem.'
  eng-DRA: 'And Maacha the wife of Machir bore a son, and she called his name Phares:
    and the name of his brother was Sares: and his sons were Ulam and Recen.'
