verse: 1CH.016.024
translations:
  mal-C: രാഷ്ട്രങ്ങൾക്കിടയിൽ അവിടത്തെ മഹത്ത്വം വിളംബരംചെയ്യുക, സകലജനതകൾക്കുമിടയിൽ
    അവിടത്തെ അത്ഭുതപ്രവൃത്തികളും.
  deu-TKW: Erzählt unter den Heiden seine Herrlichkeit, unter allen Völkern seine
    Wunder.
  lin-lin: Bopanza sango ya nkembo na Ye kati na mabota ! Boyebisa bato misala na
    Ye ya kokamwa kati na bikolo nyonso !
  eng-LSV: Recount His glory among nations, || His wonders among all the peoples.
  eng-GNV: Declare his glory among the nations, and his wonderful workes among all
    people.
  eng-WEBSTER: Declare his glory among the heathen; his wonderful works among all
    nations.
  nhw-BL: Xiteilhuica ihueyitilis ipan nochi tlalme. Huan xiquinpohuilica nochi masehualme
    nopa huejhueyi tlamantli catli yaya quichihua.
  swh-ONEN: Tangazeni utukufu wake katikati ya mataifa, matendo yake ya ajabu miongoni
    mwa mataifa yote.
  bba-bba: I win yiikon ɡirimɑ kɑ win sɔm mɑɑmɑɑkiɡinu kpɑro bwesenun suunu sɔɔ.
  eng-KJVCPB: Declare his glory among the heathen; His marvellous works among all
    nations.
  luo-luo: Huluru duongʼne e kind ogendini kendo landuru tijene miwuoro ne ji duto.
  meu-meu: Tanobada besedia bogaragidiai ia hairaina ba gwauraia hedinarai, ena hoa
    karadia danu taunimanima iboudiai bogaragidiai.
  npi-ULB: जातिहरूका बिचमा उहाँका महिमाको घोषणा गर, सारा जातिहरूका बिचमा उहाँका अचम्‍मका
    कामहरूको वर्णन गर ।
  yor-yor: Kéde ògo à rẹ̀ láàrín àwọn orílẹ̀-èdè, ohun ìyàlẹ́nu tí ó ṣe láàrín gbogbo
    ènìyàn.
  pes-OPCB: شکوه و جلال او را در میان ملتها ذکر کنید، و از معجزات او در میان قومها
    سخن بگویید.
  tgl-ULB: Ipahayag ang kaniyang kaluwalhatian sa mga bansa, ang kaniyang kamangha-manghang
    mga gawa sa lahat ng bansa.
  hui-hui: Ibu daliga gibiore ka lalu hameigini bibahende paluyu pedaru hale hai helo
    lamilimu. Ibugua biabe timbuni bayale bima piyarunaga wali agali lamiai halimu.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​အား​ကိုယ်​တော်​၏ ဘုန်း​အ​သ​ရေ​ကို​လည်း​ကောင်း၊ လူ​အ​ပေါင်း​တို့​အား​ကိုယ်​တော်​၏
    အံ့​သြ​ဖွယ်​သော​အ​မှု​တော်​တို့​ကို​လည်း​ကောင်း ထုတ်​ဖော်​ကြေ​ညာ​ကြလော့။
  bod-N: མི་རིགས་ཡོངས་ལ་ཁོང་གི་གཟི་བརྗིད་བསྒྲག་པར༌གྱིས། ། མི་རྣམས་ཡོངས་ལ་ཁོང་གི་ངོ་མཚར་འཕྲིན་ལས༌སྒྲོགས།
    །
  sna-sna: Zivisai kubwinya kwake pakati pendudzi, mabasa ake anoshamisa pakati pavanhu
    vose.
  spa-BLM: Anuncia su gloria entre las naciones, y sus obras maravillosas entre todos
    los pueblos.
  cac-cac: Calequel snivanil yelc'ochi yed' tas satub'tac yilji sc'ulej d'a masanil
    chon̈ab' yed' d'a masanil nación.
  swh-ULB: Kirini utukufu wake kwa mataifa, matendo yake makuu kwa mataifa yote.
  bel-bel: Абвяшчайце язычнікам славу Яго, усім народам цуды Ягоныя,
  deu-ELBBK: Erzählt unter den Nationen seine Herrlichkeit, unter allen Völkern seine
    Wundertaten!
  mbb-OT: Ipetueni niw ziyà te langun he menge etew ziyà te menge nasyun is kegkemekeǥeǥehem
    din wey is egkein-inuwan he menge vaal zin.
  mal-2015: ജാതികളുടെ നടുവിൽ അവന്റെ മഹത്വവും സർവ്വവംശങ്ങളുടെയും മദ്ധ്യേ അവന്റെ അത്ഭുതങ്ങളും
    കഥിപ്പിൻ.
  rmc-rmc: Vakeren le narodenge pal leskri slava, pal leskre zazraki savore manušenge.
  pes-OPV: در ميان امّت ها جلال او را ذکر کنيد، و کارهاي عجيب او را در جميع قوم ها.
  ron-1924: повестиць принтре нямурь слава Луй, принтре тоате попоареле минуниле Луй!
  ben-OBCV: সমস্ত জাতির মধ্যে তাঁর মহিমা আর সব লোকের মাঝে তাঁর বিস্ময়কর কাজের কথা
    প্রচার করো।
  som-som: Ammaantiisana quruumaha dhexdooda ka sheega, Oo shuqulladiisa yaabka badanna
    dadyowga oo dhan ka dhex sheega.
  lat-VUC: narrate in gentibus gloriam ejus; in cunctis populis mirabilia ejus.
  eng-ASVBT: Declare his glory among the nations, His marvelous works among all the
    peoples.
  ita-1885: Raccontate la sua gloria fra le genti, Le sue maraviglie fra tutti i popoli.
  eng-LXXUP: Declare among the nations his glory, His wondrous deeds among all peoples.
  eng-ULB: Declare his glory among the nations, his marvelous deeds among all the
    nations.
  spa-VBL: Anuncien sus actos gloriosos entre las naciones, las maravillas que hace
    entre todos los pueblos.
  fra-_FOB: Racontez sa gloire parmi les nations, ses merveilles parmi tous les peuples.
  mal-mal: ജാതികളുടെ നടുവിൽ അവിടുത്തെ മഹത്വവും സർവ്വവംശങ്ങളുടെയും മദ്ധ്യേ അവിടുത്തെ
    അത്ഭുതങ്ങളും പ്രഘോഷിപ്പിൻ.
  urd-GVR: Qaumoṅ meṅ us kā jalāl aur tamām ummatoṅ meṅ us ke ajāyb bayān karo.
  suz-BL: रागी रागी ङा मुर आन दातेमी मेको आ सक्ति आ पर्बम लोव़ पने। जात जात ङा मुर
    आन दातेमी मेको आ पशो छक लाक्‍चा ङा गेय आ पर्बम लोव़ पने।
  ita-1927: Raccontate la sua gloria fra le nazioni e le sue maraviglie fra tutti
    i popoli!
  ckb-ckb: لەنێو نەتەوەکان شکۆمەندی ئەو ڕابگەیەنن، لەنێو هەموو گەلان کارە سەرسوڕهێنەرەکانی.
  eng-BBE: Make clear his glory to the nations, and his wonders to all the peoples.
  kan-OKCV: ಜನಾಂಗಗಳಲ್ಲಿ ಅವರ ಘನತೆಯನ್ನೂ, ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ಅವರ ಅದ್ಭುತಗಳನ್ನೂ ವಿವರಿಸಿರಿ.
  tam-2017: தேசங்களுக்குள் அவருடைய மகிமையையும், எல்லா மக்களுக்குள்ளும் அவருடைய அதிசயங்களையும்
    விவரித்துச் சொல்லுங்கள்.
  spa-RV-1909: Cantad entre las gentes su gloria, y en todos los pueblos sus maravillas.
  ron-BTF: Vestiți gloria lui printre păgâni și lucrările lui minunate printre toate
    națiunile.
  eng-WEBP: Declare his glory among the nations, and his marvelous works among all
    the peoples.
  eng-FBV: Declare his glorious acts among the nations, the wonderful things he does
    among all peoples.
  nld-1939: Meldt aan de naties zijn glorie, Aan alle volken zijn wonderen!
  nch-BL: Xiteilhuica ihueyitilis ipan nochi talme. Huan xiquinpohuilica nochi masehualme
    nopa huejhueyi tamanti cati yaya quichihua.
  vie-1934: Trong các nước hãy thuật sự vinh hiển của Ngài; Tại muôn dân khá kể những
    công việc mầu của Ngài.
  hin-CV: देशों में उनके प्रताप की चर्चा की जाए, और उनके अद्भुत कामों की घोषणा हर
    जगह!
  spa-BES: Aclare su gloria a las naciones, y sus maravillas a todos los pueblos.
  tdx-tdx: Tseizo amo kilakila’ndatio ty enge’e; o fitoloña’e fanjakao amo kilakila
    ondatio.
  tha-KJV: จงเล่าถึงสง่าราศีของพระองค์ท่ามกลางบรรดาประชาชาติ ถึงการมหัศจรรย์ของพระองค์ท่ามกลางบรรดาชนชาติ​ทั้งหลาย
  por-BR-2018: Cantai entre as nações sua glória, e entre todos os povos suas maravilhas.
  deu-ELO: Erzählet unter den Nationen seine Herrlichkeit, unter allen Völkern seine
    Wundertaten!
  eng-WYC-2018: Tell ye among heathen men his glory (or Tell ye of his glory among
    the heathen); his marvels among all peoples.
  epo-epo: Rakontu inter la popoloj Lian gloron, Inter ĉiuj gentoj Liajn miraklojn.
  uig-PIN: Uning julasini ǝllǝrdǝ bayan ⱪilinglar, Uning mɵjizilirini barliⱪ hǝlⱪlǝr
    arisida jakarlanglar.
  beo-beo: Fifi asi galama Ea hadigi amodili ima. E da fifi asi gala huluanema Ea
    gasa bagade hou amo hamonanebeba:le, ilima sisia:ma.
  tpi-OTNT: Yupela i mas tokim olgeta lain manmeri long biknem bilong em na long ol
    gutpela gutpela wok em i bin mekim.
  hau-SA: Ku furta ɗaukakarsa a cikin al’ummai, ayyukansa masu al’ajabai a cikin mutane.
  uig-LAT: Uning julasini ellerde bayan qilinglar, Uning möjizilirini barliq xelqler
    arisida jakarlanglar.
  nde-nde: Fakazani ngobukhosi bakhe ezizweni zonke, lemisebenzi yakhe emangalisayo
    phakathi kwabantu bonke.
  ton-ton: Fanongonongo ʻa ʻene nāunauʻia ʻi he lotolotonga ʻoe kakai hiteni; mo ʻene
    ngaahi ngāue fakaofo lahi ki he ngaahi puleʻanga kotoa pē.
  ces-1613: Vypravujte mezi pohany slávu jeho, a mezi všemi národy divy jeho.
  eng-WMB: Declare his glory among the nations, and his marvelous works among all
    the peoples.
  tam-TCV: நாடுகளுக்குள்ளே அவரது மகிமையையும், மக்கள் எல்லோருக்கும் அவரது அற்புத செயல்களையும்
    அறிவியுங்கள்.
  ceb-ULB: Ipahayag ang iyang himaya sa tibuok kanasoran, ang iyang kahibulongang
    mga buhat sa tibuok kanasoran.
  pol-UBG: Głoście wśród narodów jego chwałę, pośród wszystkich ludów – jego cudowne
    dzieła;
  urd-GVU: قوموں میں اُس کا جلال اور تمام اُمّتوں میں اُس کے عجائب بیان کرو۔
  deu-1912: Erzählet unter den Heiden seine Herrlichkeit, unter allen Völkern seine
    Wunder!
  kan-2017: ಜನಾಂಗಗಳಲ್ಲಿ ಆತನ ಘನತೆಯನ್ನು ಎಲ್ಲಾ ಜನರಲ್ಲಿ ಆತನ ಅದ್ಭುತಕೃತ್ಯಗಳನ್ನೂ ಪ್ರಸಿದ್ಧಿಪಡಿಸಿರಿ.
  yap-yap: Mogned feni gil ko pi nam, nge feni manigil rogon e maruwel rok ngak gubin
    e girdi’.
  hlt-MCSB: Amah thangpomnah te namtom taengah, amah kah khobaerhambae te pilnam cungkuem
    taengah daek uh.
  mdy-ETH: ካኣቶም ቢያ ዒዛኮ ቦንቾ ዔርዙዋቴ፤ ሜሌ ዴሮም ቢያ ዒዛኮ ዼኤፖ ማዾ ኬኤዙዋቴ።
  twi-ASANTE: Mommɔ nʼanimuonyam nneyɛɛ ho dawuro wɔ amanaman mu. Monka anwanwadeɛ
    a ɔyɛ nkyerɛ obiara.
  eng-WEBU: Declare his glory among the nations, and his marvelous works among all
    the peoples.
  wal-wal: Kawotettatu giddon a bonchchuwaabaa, asaa ubbaa giddon a maalaalissiya
    oosuwaabaa awaajjite.
  spa-PDDPT: Cuenten su gloria entre las naciones, En todos los pueblos sus maravillas.
  gun-gun: Yvy regua kuery pe peikuaa uka hexakãa, ha'e javi regua pe pemombe'u mba'emo
    porã ojapoa.
  ilo-ULB: Ipakaammoyo ti dayagna kadagiti nasion, dagiti nakaskasdaaw nga aramidna
    kadagiti amin a nasion.
  kpg-kpg: Hagadele ina ono madamada gi nia henua, mo ana hegau haga goboina gi nia
    daangada huogodoo.
  uig-ARA: ئۇنىڭ جۇلاسىنى ئەللەردە بايان قىلىڭلار، ئۇنىڭ مۆجىزىلىرىنى بارلىق خەلقلەر
    ئارىسىدا جاكارلاڭلار.
  sus-sus: Wo xa a xa fe fanyie tagi raba si gbɛtɛe bɛ, wo xa a xa kaabanakoe masen
    duniɲa birin bɛ.
  pon-2006: Kumwail kalohki duwen sapwellime lingan ong tohn wehi kan, oh wiepen nin
    lime manaman akan en kalohkohng aramas koaros.
  ksd-ksd: Avat a varvai ure kana minamar pire ra umana Tematana, Ma ure kana lavur
    enana papalum pire ra lavur vuna tarai par.
  tur-YTC: Uluslar arasında görkemini, bütün halklar arasında şaşılası işlerini duyurun.
  ind-AYT: Ceritakanlah kemuliaan-Nya di antara bangsa-bangsa, dan perbuatan-Nya yang
    ajaib di antara seluruh bangsa.
  nya-nya: Lengezani za ulemerero wake kwa mitundu yonse, ntchito zake zonse zodabwitsa
    kwa anthu onse.
  hrv-hrv: Kazujte poganima njegovu slavu, svim narodima čudesa njegova.
  mps-mps: Dagego te tigidali we bidi haniba te agai genuai nogi po dagego te po walao,
    te agai wiegi wiegi yai sę dabe yai dao.
  tpi-tpi: Yupela i mas tokim olgeta lain manmeri long biknem bilong em na long ol
    gutpela gutpela wok em i bin mekim.
  dan-1931: kundgør hans Ære blandt Folkene, hans Undere blandt alle Folkeslag!
  vie-OVCB: Hãy tôn cao vinh quang Ngài giữa các nước. Công bố việc diệu kỳ Ngài cho
    mọi dân.
  guj-2017: રાષ્ટ્રોમાં તેમનો મહિમા પ્રગટ કરો. સર્વ દેશજાતિઓમાં તેમનાં અદ્દ્ભુત કાર્યો
    જાહેર કરો.
  pon-2006A: Kumwail kalohki duwen sapwellime lingan ong tohn wehi kan, oh wiepen
    nin lime manaman akan en kalohkohng aramas koaros.
  por-BRBSL: Declare sua glória entre as nações, e suas maravilhosas obras entre todos
    os povos.
  cth-cth: Miphun tangkuem koe a bawilennae hah dei awh nateh, tami tangkuem koe a
    sak e kângairunae pathang awh.
  twi-twi: Mommɔ nʼanuonyam nneyɛe ho dawuru wɔ amanaman mu. Monka anwonwade a ɔyɛ
    nkyerɛ obiara.
  hlt-hlt: Amah thangpomnah te namtom taengah, amah kah khobaerhambae te pilnam cungkuem
    taengah daek uh.
  tbz-SIM: Nɑ́kɛ́nɛ̀ yɛbotɛ̀ ku kó tikpetì kpɛ́í, nɑ́kɛ́nɛ̀ ibotí tidiɛtì kù dɔ̀ɔ̀
    tì.
  msy-2020: Ia, an gavgavim ko ingangarir aghuir an amibar gun kantriba bar dar gumazamizibav
    kɨm.
  dop-dop: Ɩ́ heeli yǝlɑɑ tǝnɑɣɑ ɩ teeli tɔm, nɑ ɩ́ yɔɣɔtɩ ɩ tǝmɑ kʋpɑnɑ tɔm kɛ yǝlɑɑ
    kiŋ.
  azb-azb: Ehtişamını millətlərə elan edin, Xariqələrini bütün xalqlara bəyan edin!
  eng-DBY: Declare his glory among the nations, His wondrous works among all peoples.
  hin-2017: अन्यजातियों में उसकी महिमा का, और देश-देश के लोगों में उसके आश्चर्यकर्मों
    का वर्णन करो।
  eng-YLT: Rehearse among nations His glory, Among all the peoples His wonders.
  eng-WYC-2017: Tell ye among heathen men his glory; his marvels among all peoples.
  eng-WMBB: Declare his glory amongst the nations, and his marvellous works amongst
    all the peoples.
  urd-GVH: क़ौमों में उसका जलाल और तमाम उम्मतों में उसके अजायब बयान करो।
  rug-rug: Tozi vura nia koari doduru butubutu sa Nana linavata, meke sari Nana tinavete
    marilaedi pu evaṉi Sa.
  gaz-gaz: Ulfina isaa saboota gidduutti, hojii isaa dinqisiisaa sana immoo namoota
    hunda keessatti labsaa.
  fra-LSG: Racontez parmi les nations sa gloire, Parmi tous les peuples ses merveilles!
  yal-yal: Ɛ a binyena fe fala siyane birin xa, ɛ yi a kabanako feene rali muxune
    birin ma.
  haw-1868: E hai aku i kona nani i na lahuikanaka, I kana mau hana kupanaha i ko
    na aina a pau.
  arb-NAV: أَعْلِنُوا مَجْدَهُ بَيْنَ الأُمَمِ؛ وَعَجَائِبَهُ بَيْنَ الشُّعُوبِ كُلِّهَا
  ewe-ewe: Miɖe eƒe Ŋutikɔkɔefia le dukɔwo dome kple eƒe nukudɔwo fia le anyigbadzitɔwo
    katã dome.
  eng-LEE: 'Relate among the nations his glory: among all the people his wonderful
    deeds.'
  asm-FB: জাতি সমূহৰ মাজত, তেওঁৰ গৌৰৱ প্ৰকাশ কৰা, জাতি সমূহৰ মাজত তেওঁৰ আচৰিত কৰ্ম
    ঘোষণা কৰা।
  sus-A: وٌ شَ عَ شَ قٍ قَنيِيٍ تَفِ رَبَ سِ فبّتّيٍ بّ، وٌ شَ عَ شَ كَابَنَكٌي مَسٍن
    دُنِحَ بِرِن بّ.
  fra-SBL: Déclarez sa gloire parmi les nations, et ses merveilles parmi tous les
    peuples.
  hbo-hbo: סַפְּר֤וּ בַגֹּויִם֙ אֶת־כְּבֹודֹ֔ו בְּכָל־הָעַמִּ֖ים נִפְלְאֹתָֽיו׃
  kik-kik: Umbũrai riiri wake kũrĩ ndũrĩrĩ, mumbũre mawĩko make ma magegania kũrĩ
    andũ othe.
  fra-NCL: Racontez parmi les nations sa gloire, parmi tous les peuples ses merveilles.
  cek-AK: A lensawkhaih to Sithaw panoek ai kaminawk khaeah thui oh loe, a sak ih
    dawnrai hmuen to prae kaminawk boih khaeah taphong oh.
  cuk-cuk: Dulemar-abargi, Bab-Jehová-e-gangued-yeerdaklegedgi be namakmalo, degi,
    e-ibmar-dakledisulid-imaksadgi, dulemar-baid-baidmarga namakmarbalo.
  uig-CYR: Униң җуласини әлләрдә баян қилиңлар, Униң мөҗизилирини барлиқ хәлиқләр
    арисида җакалаңлар.
  tel-2017: అన్యజనుల్లో ఆయన మహిమను ప్రచురించండి. సమస్త జనాల్లో ఆయన ఆశ్చర్యకార్యాలను
    ప్రచురించండి.
  hat-BSA: Pale glwa Li pami nasyon yo, gran mèvèy Li yo pami tout pèp yo.
  kos-kos: Fahkak wolana lal nu sin mutanfahl uh, Fahkak orekma ku lal nu sin mwet
    nukewa.
  hbo-WLC: סַפְּר֤וּ בַגּוֹיִם֙ אֶת־כְּבוֹד֔וֹ בְּכָל־הָעַמִּ֖ים נִפְלְאֹתָֽיו׃
  ibo-ibo: Kwusaanụ ebube ya nʼetiti mba niile, kọsakwanụ banyere oke ọrụ ya niile
    nʼetiti ndị niile dị iche iche.
  ory-ory: ନାନା ଦେଶୀୟଙ୍କ ମଧ୍ୟରେ ତାହାଙ୍କ ଗୌରବ, ସମୁଦାୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ତାହାଙ୍କର ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା
    ପ୍ରଚାର କର।
  chk-chk: Oupwe asilefeili an ling me lein chon ekewe mwü, pwal an föför mi amwarar
    me lein ekewe aramas meinisin.
  rop-rop: Dalimbat ol detlot pipul im na det trubala God en im brabli shainiwan,
    en im oldei dum gudbala ting blanga ola pipul.
  ukr-1871: Оповіщайте поганам про славу його, усїм народам про чуда його;
  deu-1951: Erzählet seine Herrlichkeit unter den Heiden und seine Wunderwerke unter
    allen Völkern!
  eng-JPS: Declare His glory among the nations, His marvellous works among all the
    peoples.
  srp-1865: Kazujte po narodima slavu njegovu, po svijem plemenima èudesa njegova.
  lug-lug: Mubuulire ekitiibwa kye mu mawanga, n’ebikolwa bye ebyamagero mu bantu
    bonna.
  heb-heb: ספרו בגוים את כבודו בכל העמים נפלאתיו׃
  ben-IRV: বিভিন্ন জাতির মধ্যে তাঁর মহিমা ঘোষণা কর; সমস্ত লোকের মধ্যে তাঁর সব আশ্চর্য্য
    কাজের কথা ঘোষণা কর।
  pan-pan: ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਉਸ ਦੇ ਪਰਤਾਪ ਦਾ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚ ਉਸ ਦੇ ਅਚਰਜ਼ ਕੰਮਾਂ ਦਾ ਵਰਣਨ
    ਕਰੋ।
  mya-JVB: ဘုန်း တော်ကို တပါးအမျိုးသား တို့၌ ၎င်း၊ အံ့ဘွယ် သော အမှုတော်တို့ကို ခပ်သိမ်း
    သော လူမျိုး တို့၌ ၎င်း ဘော်ပြ ကြလော့။
  hmo-hmo: Lohiabada ena hairaina be tanobada ena bese idauidau ibounai, dekenai do
    umui gwauraia hedinarai. Iena kara badadia be taunimanima ibounai dekenai do umui
    hadibaia.
  urd-urd: क़ौमों में उसके जलाल का, सब लोगों में उसके 'अजायब का बयान करो।
  rus-SYN: Возвещайте язычникам славу Его, всем народам чудеса Его,
  bqc-SIM: À aà gawi yã'o buiↄnɛ, à aà yãbↄnsaɛↄ galikɛ gbɛ̃́piiɛ.
  tcz-CHONGTHU: Namtin vaipi lah a athilbol loupi ho phongjal un, chule athilbol kidang
    ho mitin vaipi hetsah un,
  mar-mar: त्याच्या गौरवाची कृत्ये सर्व राष्ट्रांना कळवा सर्व राष्ट्राला त्याच्या
    आश्चर्यकारक कृत्ये जाहीर सांगा.
  qub-qub: Munayniyoj cashanta nasyuncunaman willacuy. Fiyupa almiraypäta rurashancunatapis
    marcacunaman willacuy.
  bqp-bqp: I win yiikon girimɑ kɑ win sɔm mɑɑmɑɑkiginu kpɑro bwesenun suunu sɔɔ.
  hat-hat: Fè nasyon yo konnen pouvwa li. Fè tout pèp yo konnen bèl bagay li fè yo.
  eng-BSB: Declare His glory among the nations, His wonderful deeds among all peoples.
  eng-WEBPB: Declare his glory amongst the nations, and his marvellous works amongst
    all the peoples.
  kbq-kbq: Maka mopafi vahetera, hihamu hankave'ane avu'ava'agura huama nehuta, ruzahu
    ruzahu knare avu'ava'ma hu'nea zankura maka vahera zamasamiho!
  nhe-BL: Xiteilhuica ihueyitilis ipan nochi tlaltini. Huan xiquinpohuilica nochi
    tlacame nopa huejhueyi tlamantli tlen yajaya quichihua.
  gub-BL: Peze'eg ikàgaw rehe ipuràg eteahy haw rehe teko ywy nànànar wanupe nehe.
    Pemume'u hemiapo kwer ikatuahy ma'e teko paw wanupe nehe.
  eng-DRA: 'Declare his glory among the Gentiles: his wonders among all people.'
