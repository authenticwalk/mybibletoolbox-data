verse: 1CH.016.022
translations:
  mal-C: “എന്റെ അഭിഷിക്തരെ സ്പർശിക്കരുത്; എന്റെ പ്രവാചകർക്ക് ഒരു ദ്രോഹവും ചെയ്യരുത്.”
  deu-TKW: “Tastet meine Gesalbten nicht anund thut meinen Propheten kein Leid!”
  lin-lin: « Bosimba bapakolami na Ngai te, bosala mabe te epai na basakoli na Ngai. »
  eng-LSV: Do not come against My anointed ones, || And do no evil against My prophets.
  eng-GNV: Touch not mine anoynted, and doe my Prophets no harme.
  eng-WEBSTER: Saying , Touch not my anointed, and do my prophets no harm.
  nhw-BL: 'Quinilhui: “Amo xiquincuatotonica nomasehualhua catli niquintlapejpenijtoc,
    niyon amo tlen hueli xiquinchihuilica notlajtol pannextijcahua.”'
  swh-ONEN: “Msiwaguse niliowatia mafuta; msiwadhuru manabii wangu.”
  bba-bba: U nɛɛ, i ku nɛn tɔn be nɑ ɡɔsɑ bɑbɑ. I ku mɑɑ nɛn sɔmɔbu kɔ̃sɑ kuɑ.
  eng-KJVCPB: Saying, Touch not mine anointed, And do my prophets no harm.
  luo-luo: “Kik umul joga ma awiro, kik uhiny jonabi maga.”
  meu-meu: Eto “Vada na horodia taudia basio daudia toho, egu peroveta taudia na basio
    hadikadia.”
  npi-ULB: उहाँले भन्‍नुभयो, “मेरा अभिषिक्त जनहरूलाई नछोओ, र मेरा अगमवक्ताहरूलाई केही
    हानि नगर ।”
  yor-yor: “Má ṣe fọwọ́ kan àwọn ẹni àmì òróró mi; má ṣe pa àwọn wòlíì mi lára.”
  pes-OPCB: «برگزیدگان مرا آزار ندهید! بر انبیای من دست ستم دراز نکنید!»
  tgl-ULB: Sinabi niya, “Huwag ninyong gagalawin ang aking mga pinili, at huwag ninyong
    sasaktan ang aking mga propeta.”
  hui-hui: Ibugua lalu, I̱naga biabe biahaga i̱nime dabene karu mo ko holemini. I̱naga
    mana latagi haga karuore mbira ela nahalimu, lene.
  mya-mya: ကိုယ်​တော်​က``ငါ​ရွေး​ချယ်​ထား​သည့်​အ​စေ​ခံ တို့​ကို ဘေး​ဥ​ပဒ်​မ​ရောက်​စေ​ကြ​နှင့်။
    ငါ​၏​ပ​ရော​ဖက်​တို့​ကို​မ​ထိ​ကြ​နှင့်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཁོ་བོས་བྱུགས་པ་རྣམས་ལ་མི་རེག༌ཅིང༌། །ལུང་སྟོན་རྣམས་ལ་གནོད་པ་མ་བསྐྱལ་གསུངས།
    །
  sna-sna: “Musabata vazodziwa vangu; musaitira vaprofita vangu zvakaipa.”
  spa-BLM: “¡No toquen a mis ungidos! No hagas daño a mis profetas”.
  cac-cac: Man̈ eyixtej eb' in checab' sic'b'ilel tic, xchi.
  swh-ULB: Alisema, “ Msiwaguse wapakwa mafuta wangu, na msiwadhuru manabii wangu.”
  bel-bel: не дакранайцеся да памазаных Маіх, і прарокам Маім не рабеце ліха.
  deu-ELBBK: „Tastet meine Gesalbten nicht an, und meinen Propheten tut nichts Übles!“
  mbb-OT: “Kenè niw kevuta is menge pinilì ku he menge suluǥuen; kenè niw pesipelahi
    is menge ebpeneuven ku.”
  mal-2015: എന്റെ അഭിഷിക്തന്മാരെ തൊടരുതു; എന്റെ പ്രവാചകർക്കു ദോഷം ചെയ്കയുമരുതു.
  rmc-rmc: ‚Ma thoven o vasta pre mire pomazimen manuša, ma dukhaven mire proroken!‘
  pes-OPV: که بر مسيحان من دست مگذاريد، و انبياي مرا ضرر مرسانيد.
  ron-1924: 'зикынд: „Ну вэ атинӂець де унший Мей, ши ну фачець ничун рэу пророчилор
    мей!”'
  ben-OBCV: “আমার অভিষিক্ত জনেদের স্পর্শ কোরো না; আমার ভাববাদীদের কোনও ক্ষতি কোরো
    না।”
  som-som: Oo wuxuu ku yidhi, Ha taabanina kuwayga subkan, Oo nebiyadaydana waxba
    ha yeelina.
  lat-VUC: Nolite tangere christos meos, et in prophetis meis nolite malignari.
  eng-ASVBT: Saying, Touch not mine anointed ones, And do my prophets no harm.
  ita-1885: 'Dicendo: Non toccate i miei Unti, E non fate male a'' miei profeti.'
  eng-LXXUP: Saying, Touch not my anointed ones, And deal not wrongfully with my prophets.
  eng-ULB: he said, “Do not touch my anointed ones, and do not harm my prophets.”
  spa-VBL: “¡No toquen a mi pueblo elegido, no hagan daño a mis profetas!”
  fra-_FOB: 'Disant: Ne touchez pas à mes oints, et ne faites point de mal à mes prophètes.'
  mal-mal: എന്റെ അഭിഷിക്തന്മാരെ തൊടരുത്; എന്റെ പ്രവാചകർക്കു ദോഷം ചെയ്കയുമരുതു.
  urd-GVR: ‘Mere masah kie hue ḳhādimoṅ ko mat chheṛnā, mere nabiyoṅ ko nuqsān mat
    pahuṅchānā.’
  suz-BL: ‘आं तेल लुक्‍शो आन कली मथिने। आं नोले दुम्‍ब लोव़ पाइब आन कली श्‍येत मगेने’
    देंशो बाक्‍त।
  ita-1927: 'dicendo: “Non toccate i miei unti, e non fate alcun male ai miei profeti”.'
  ckb-ckb: «دەست لە دەستنیشانکراوەکانم مەدەن، خراپە لەگەڵ پێغەمبەرەکانم مەکەن.»
  eng-BBE: Saying, Put not your hand on those who have been marked with my holy oil,
    and do my prophets no wrong.
  kan-OKCV: ನನ್ನ ಅಭಿಷಿಕ್ತರನ್ನು ಮುಟ್ಟಬೇಡಿರಿ. ನನ್ನ ಪ್ರವಾದಿಗಳಿಗೆ ಕೇಡು ಮಾಡಬೇಡಿರಿ.
  tam-2017: நான் அபிஷேகம்செய்தவர்களை நீங்கள் தொடாமலும், என்னுடைய தீர்க்கதரிசிகளுக்குத்
    தீங்குசெய்யாமலும் இருங்கள் என்றார்.
  spa-RV-1909: No toquéis, dijo, á mis ungidos, ni hagáis mal á mis profetas.
  ron-BTF: 'Spunând: Nu atingeți pe unșii mei și nu faceți rău profeților mei.'
  eng-WEBP: “Don’t touch my anointed ones! Do my prophets no harm!”
  eng-FBV: “Don't touch my chosen people; don't harm my prophets!”
  nld-1939: “Raakt mijn gezalfden niet aan, En doet mijn profeten geen leed!”
  nch-BL: 'Quinilhui: ‘Amo xiquincuatotonica nomasehualhua cati niquintapejpenijtoc,
    yon amo ten hueli xiquinchihuilica notajtolpanextijcahua.’'
  vie-1934: 'Mà rằng: Chớ đụng đến những kẻ chịu xức dầu ta, Đừng làm hại cho các
    tiên tri ta.'
  hin-CV: “मेरे अभिषिक्तों को स्पर्श तक न करना; मेरे भविष्यवक्ताओं को कोई हानि न पहुंचे.”
  spa-BES: 'Diciendo: No pongas tu mano sobre los que han sido escogidos con mi aceite
    santo, y no hagas mal a mis profetas.'
  tdx-tdx: Ko tsapae’o o norizakoo, naho ko joie’o o mpitokikoo.
  tha-KJV: ว่า ‘อย่าแตะต้องบรรดาผู้​ที่​เราเจิมไว้ อย่าทำอันตรายแก่​ผู้​พยากรณ์​ทั้งหลายของเรา’
  por-BR-2018: 'Dizendo : Não toqueis em meus ungidos, nem façais mal a meus profetas.'
  deu-ELO: “Tastet meine Gesalbten nicht an, und meinen Propheten tut nichts Übles!”
  eng-WYC-2018: (And he said), Do not ye touch my christs, that is, (the) patriarchs
    anointed with the anointing of grace; and do not ye do wickedly against my prophets.
  epo-epo: 'Dirante: Ne tuŝu Miajn sanktoleitojn, Kaj al Miaj profetoj ne faru malbonon.'
  uig-PIN: «Mǝn mǝsiⱨ ⱪilƣanlarƣa tǝgmǝ, Pǝyƣǝmbǝrlirimgǝ yaman ix ⱪilma!» — dedi.
  beo-beo: '“Na ilegei hawa: hamosu dunu, ilima mae se nabasima. Na balofede dunuma,
    mae digili ba:ma!”'
  tpi-OTNT: Em i tokim ol dispela king olsem, “Mi makim ol dispela manmeri bilong
    mekim wok bilong mi na yupela i no ken mekim pasin nogut long ol. Yupela i no
    ken mekim nogut long ol profet bilong mi.”
  hau-SA: “Kada ku taɓa shafaffuna; kada ku yi wa annabawana lahani.”
  uig-LAT: «Men mesih qilghanlargha tegme, Peyghemberlirimge yaman ish qilma!» — dédi.
  nde-nde: “Lingabathinti abagcotshiweyo bami; lingahlukuluzi abaphrofethi bami.”
  ton-ton: Mo ne pehē, “ʻOua naʻa ala kiate ia kuo u pani ʻaki ʻae lolo, pea ʻoua
    naʻa fai ha kovi ki hoku kau palōfita.”
  ces-1613: Nedotýkejte se pomazaných mých, a prorokům mým nečiňte nic zlého.
  eng-WMB: “Don’t touch my anointed ones! Do my prophets no harm!”
  tam-TCV: “நான் அபிஷேகம் செய்தவர்களைத் தொடவேண்டாம்; என் இறைவாக்கினருக்குத் தீமை செய்யவேண்டாம்.”
  ceb-ULB: Ug miingon siya, “Ayaw hilabti ang akong mga gipangdihogan, ug ayaw usab
    dagmali ang akong mga propeta.”
  pol-UBG: Nie dotykajcie moich pomazańców, a moim prorokom nie czyńcie nic złego.
  urd-GVU: ’میرے مسح کئے ہوئے خادموں کو مت چھیڑنا، میرے نبیوں کو نقصان مت پہنچانا۔‘
  deu-1912: “Tastet meine Gesalbten nicht an und tut meinen Propheten kein Leid!”
  kan-2017: ‘ನಾನು ಅಭಿಷೇಕಿಸಿದವರನ್ನು ಮುಟ್ಟಬಾರದು. ನನ್ನ ಪ್ರವಾದಿಗಳಿಗೆ ಯಾವ ಕೇಡನ್ನು ಮಾಡಬಾರದು’
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Dab mu gafgow niged e pi tapigpig rog ni kug mel’egrad; dabi math pa’med
    ngak e pi profet rog.”
  hlt-MCSB: Ka koelh rhoek te ben uh boeh, ka tonghma rhoek taengah khaw thaehuet
    uh boeh.
  mdy-ETH: «ታ ዶኦሚ ቲሽኬዞንሢ ካኣሚፖቴ፤ ታ ማሊፆ ኬኤዛዞንሢዳ ፑርታ ማዺፖቴ» ጌይ ዔያቶም ላቴኔ።
  twi-ASANTE: “Mommfa mo nsa nka wɔn a masra wɔn ngo, na monnyɛ mʼadiyifoɔ bɔne bi.”
  eng-WEBU: “Don’t touch my anointed ones! Do my prophets no harm!”
  wal-wal: “Taani tiyidoogeeta bochchoppite; ta hananabaa yootiyaageeta qohoppite”
    yaagiis.
  spa-PDDPT: No toquen a mis ungidos, Ni hagan mal a mis profetas.
  gun-gun: 'Ha''e vy aipoe''i: “Emoĩ eme ndepo xerembiporavo kuery re, pereko axy
    eme xevygua profeta kuery”, he''i.'
  ilo-ULB: kinunana, “Saanyo a sagiden dagiti pinulotak, ken saanyo a dangran dagiti
    propetak.”
  kpg-kpg: ga helekai, “Goodou hudee hagahuaidu ina agu gau hai hegau ne hilihili.
    Hudee heia dahi mee huaidu gi agu soukohp.”
  uig-ARA: «مەن مەسىھ قىلغانلارغا تەگمە، پەيغەمبەرلىرىمگە يامان ئىش قىلما!» ــ دېدى.
  sus-sus: «Wo naxa wo bɛlɛxɛ din n ma mixi sugandixie ra, wo naxa n ma namiɲɔnmɛe
    tɔɔrɔ.»
  pon-2006: “Kumwail dehpa kauwehla nei ladu pilipil kan; kaleke kumwail wiahiong
    me suwed nei soukohp kan.”
  ksd-ksd: 'Ma i ga biti: Koko avat a bili diat nina iau ga ku diat, Ma koko avat
    a vakaina kaugu umana propet.'
  tur-YTC: “Meshedilmişlerime dokunmayın! Peygamberlerime kötülük etmeyin!”
  grc-BRENT: Μὴ ἅψησθε τῶν χριστῶν μου, καὶ ἐν τοῖς πρόφήταις μου μὴ πονηρεύεσθε.
  ind-AYT: “Jangan sentuh orang yang Kuurapi, jangan berbuat jahat kepada nabi-nabi-Ku.”
  nya-nya: “Musakhudze odzozedwa anga; musawachitire choyipa aneneri anga.”
  hrv-hrv: '''Ne dirajte u moje pomazanike, ne činite zla mojim prorocima!'''
  mps-mps: Agai te tiwai po te king dabeba walali, ‘Eno te we bidi augwali dąį ilali,
    te eno sę emainu, tama dagego augwaliba te dwai sę munu me igio. Te dagego eno
    po pusubo sę ebo profet bidi dabeba dwai sę me elamo dao,’ wali.
  tpi-tpi: Em i tokim ol dispela king olsem, “Mi makim ol dispela manmeri bilong mekim
    wok bilong mi na yupela i no ken mekim pasin nogut long ol. Yupela i no ken mekim
    nogut long ol profet bilong mi.”
  dan-1931: “Rør ikke mine Salvede, gør ikke mine Profeter ondt!”
  vie-OVCB: “Đừng động đến những người Ta xức dầu, đừng làm hại các tiên tri Ta chọn!”
  guj-2017: તેમણે કહ્યું, “મારા અભિષિક્તોને અડશો નહિ અને મારા પ્રબોધકોને નુકસાન પહોંચાડશો
    નહિ.”
  pon-2006A: “Kumwail dehpa kauwehla nei ladu pilipil kan; kaleke kumwail wiahiong
    me suwed nei soukohp kan.”
  por-BRBSL: “Não toque nos meus ungidos! Não façam mal aos meus profetas”!
  cth-cth: Satui ka awi e hah tek awh hanh awh, kaie profetnaw hah patawnae poe awh
    hanh haw telah a ti.
  twi-twi: “Mommfa mo nsa nka wɔn a masra wɔn ngo, na monnyɛ mʼadiyifo bɔne bi.”
  hlt-hlt: Ka koelh rhoek te ben uh boeh, ka tonghma rhoek taengah khaw thaehuet uh
    boeh.
  tbz-SIM: Kɛ tú bɛ̀ bɑ́ɑ́ kɑ́ɑ́kɛ́ ku nìtìbɛ̀ kù tɑ̃ɑ̃tɛ́ bɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    mbɛ bɛ̀ bɑ́ɑ́ bɛ̀ cɑ̀ɑ̀rɛ̀.
  msy-2020: egha ghaze, “Kɨ ua bagha mɨsevezir gumazamiziba, ia me gasɨghasɨghan markɨ!
    Ia nan akam inigha izir gumaziba pazɨ me damuan markɨ!”
  dop-dop: Lɑɑkɑlɩ nɑ yǝlɑɑ mpɑ mɑ lǝsɑɑ tɔ, nɑ mpɑ pɑ tɛlǝsǝɣɩ mɑ kʋyɔɣɔtʋtʋ tɔ pɑ
    tokinɑʋ.
  azb-azb: 'Dedi: “Məsh elədiklərimə dəyməyin, Peyğəmbərlərimə pislik etməyin”.'
  eng-DBY: '[Saying,] Touch not mine anointed ones, And do my prophets no harm.'
  hin-2017: “मेरे अभिषिक्तों को मत छुओ, और न मेरे नबियों की हानि करो।”
  eng-YLT: Come not against Mine anointed ones, And against My prophets do not evil.
  eng-WYC-2017: And he said, Do not ye touch my christs, that is, patriarchs anointed
    with the anointing of grace; and do not ye do wickedly against my prophets.
  eng-WMBB: “Don’t touch my anointed ones! Do my prophets no harm!”
  urd-GVH: ‘मेरे मसह किए हुए ख़ादिमों को मत छेड़ना, मेरे नबियों को नुक़सान मत पहुँचाना।’
  rug-rug: “Mu lopu tiqu la i sari na Qua nabulu ta vizatadi, lopu taṉini sari na
    Qua poropita!” gua si Asa.
  gaz-gaz: “Dibamtoota koo hin tuqinaa; raajota koos hin miidhinaa.”
  fra-LSG: Ne touchez pas à mes oints, Et ne faites pas de mal à mes prophètes!
  yal-yal: “Ɛ nama fefe liga n ma muxu sugandixine ra. Ɛ nama fefe ɲaxi liga n ma
    nabine ra.”
  haw-1868: Mai hoopa aku i kuu poe i poniia, Mai hoino hoi i kuu mau kaula.
  arb-NAV: 'قَائِلاً: لَا تَمَسُّوا مُسَحَائِي، وَلا تُؤْذُوا أَنْبِيَائِي.'
  ewe-ewe: Mawu gblɔ na fia mawo be, “Migaka asi nye amesiaminawo o eye migawɔ nuvevi
    nye nyagblɔɖilawo o.”
  eng-LEE: Saying, “Touch not my anointed, and do my prophets no harm.”—
  asm-FB: তেওঁ কৈছিল, “তোমালোকে মোৰ অভিষিক্ত সকলক নুচুবা, আৰু মোৰ ভাববাদী সকলৰ কোনো
    অনিষ্ট নকৰিবা।”
  sus-A: «وٌ نَشَ وٌ بّلّشّ دِن ﭑ مَ مِشِ سُفَندِشِيٍ رَ، وٌ نَشَ ﭑ مَ نَمِحْنمّيٍ
    تْورْ.»
  fra-SBL: « Ne touchez pas à mes oints ! Ne faites pas de mal à mes prophètes ! »
  hbo-hbo: אַֽל־תִּגְּעוּ֙ בִּמְשִׁיחָ֔י וּבִנְבִיאַ֖י אַל־תָּרֵֽעוּ׃ פ
  kik-kik: “Mũtikanahutie andũ arĩa akwa aitĩrĩrie maguta; mũtikaneke anabii akwa
    ũũru.”
  fra-NCL: « Ne touchez pas à mes oints, et ne faites pas de mal à mes prophètes ! »
  cek-AK: Situi ka bawh ih kaminawk hae sui hmah; kai ih tahmaanawk to pacaekthlaek
    o hmah, tiah a naa.
  cuk-cuk: ‘Dulemar-an-maiga-sulesmalad, mer oakalomalo. An-gayaburba-barsogmalad,
    mer ani sabsur-imakmalo.’
  uig-CYR: «Мән мәсиһ қилғанларға тәгмә, Пәйғәмбәрлиримгә яман иш қилма!» — деди.
  tel-2017: నేను అభిషేకించిన వాళ్ళను ముట్టవద్దనీ, నా ప్రవక్తలకు కీడు చేయవద్దనీ చెప్పాడు.
  hat-BSA: Li te di “Pa touche onksyone pa M yo, ni pa fè mal a pwofèt Mwen yo.”
  kos-kos: “Nik kowos aklokoalokye mwet kulansap sulosolla luk; Nik kowos kalyei mwet
    palu luk.”
  hbo-WLC: אַֽל־תִּגְּעוּ֙ בִּמְשִׁיחָ֔י וּבִנְבִיאַ֖י אַל־תָּרֵֽעוּ׃ פ
  ibo-ibo: “Unu emetụkwala ndị m e tere mmanụ aka, unu emekpakwala ndị amụma m ahụ.”
  ory-ory: କହିଲେ, “ଆମ୍ଭର ଅଭିଷିକ୍ତମାନଙ୍କୁ ସ୍ପର୍ଶ ନ କର ଓ ଆମ୍ଭର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ
    ପ୍ରତି କୌଣସି କ୍ଷତି ନ କର।”
  chk-chk: o apasa, “Ousap atapa nei kewe mi fil, ousap afeiengaua nei kewe soufos.”
  rop-rop: Imbin tok, “Nomo tatjim main wekinmen olabat. Nomo tatjim main speshalwan
    mesinja.”
  ukr-1871: Не доторкайтесь до помазанників моїх, і пророкам моїм не чинїте лиха.
  deu-1951: Tastet meine Gesalbten nicht an und tut meinen Propheten kein Leid!
  eng-JPS: '''Touch not Mine anointed ones, and do My prophets no harm.'''
  srp-1865: Ne dirajte u pomazanike moje, i prorocima mojim ne èinite zla.
  lug-lug: ng’agamba nti, “Temukwatanga ku abo be nnafukako amafuta, so bannabbi bange
    temubakolanga akabi.”
  heb-heb: אל תגעו במשיחי ובנביאי אל תרעו׃
  ben-IRV: বলতেন, “আমার অভিষিক্ত লোকদের ছোঁবে না; আমার ভাববাদীদের কোনো ক্ষতি করবে
    না।”
  pan-pan: ਕਿ ਮੇਰੇ ਮਸਹ ਕੀਤੇ ਹੋਇਆਂ ਨੂੰ ਨਾ ਛੂਹੋ, ਅਤੇ ਮੇਰੇ ਨਬੀਆਂ ਨੂੰ ਨੁਕਸਾਨ ਨਾ ਪਹੁੰਚਾਓ।
  mya-JVB: ငါ့ ထံ၌ဘိသိတ် ခံသောသူတို့ကို မ ထိ မခိုက်နှင့်။ ငါ့ ပရောဖက် တို့ကို အပြစ်
    မ ပြုနှင့်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Lohiabada ia gwau, “Lau ese lau abia hidi bese taudia, be do umui hisihisi
    henidia lasi. Lauegu peroveta taudia do umui hadikaia lasi.”
  urd-urd: कि तुम मेरे मम्सूहों को न छुओ और मेरे नबियों को न सताओ।
  rus-SYN: “Не прикасайтеся к помазанным Моим, и пророкам Моим не делайте зла”.
  bqc-SIM: Aasu ↄkã gbɛ̃́ pↄ́ a ń sɛ́piↄwao, aasu ĩada a ãnabipiↄwao.
  tcz-CHONGTHU: Kami lhenchomte natohkhah thei loudiu chule kathemgao ho jong nasuh
    genthei loudiu ahi,
  mar-mar: तो राजांना म्हणाला, “माझ्या अभिषिक्तांना स्पर्श करू नका. माझ्या संदेष्ट्यांना
    इजा करू नका.”
  qub-qub: ‹Ama yatapaychu acrashä runacunataga. Profëtäcunatapis ama ñacachiychu›
    nir.
  bqp-bqp: U nɛɛ, i ku nɛn tɔn be nɑ gɔsɑ bɑbɑ. I ku mɑɑ nɛn sɔmɔbu kɔ̃sɑ kuɑ.
  hat-hat: 'Li te di: Piga nou manyen moun mwen chwazi yo. Piga nou fè pwofèt mwen
    yo anyen.'
  eng-BSB: ‘Do not touch My anointed ones! Do no harm to My prophets!’
  eng-WEBPB: “Don’t touch my anointed ones! Do my prophets no harm!”
  kbq-kbq: amanage hu'ne, zamazeri ruotge'ma hu'noa nagamofo zamavufagarera zamavakora
    osiho. Nagri kasnampa vahera hazenkea ozamiho hu'na hu'noe.
  nhe-BL: 'Quinilhui: ‘Amo xiquincuatotonica notlacajhua tlen niquintlapejpenijtoc,
    niyon ax tlen hueli xiquinchihuilica notiocamanalojcahua.’'
  gub-BL: Uze'eg nezewe. — Pepokok zo heremiruze'eg heremixamixak kwer wanehe nehe,
    i'i wanupe. — Pepuraraw kar zo ma'erahy heze'eg imume'u har wanupe nehe, i'i wanupe.
  eng-DRA: 'Touch not my anointed: and do no evil to my prophets.'
