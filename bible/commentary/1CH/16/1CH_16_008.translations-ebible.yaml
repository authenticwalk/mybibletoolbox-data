verse: 1CH.016.008
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്യുക, അവിടത്തെ നാമം വിളിച്ചപേക്ഷിക്കുക; അവിടത്തെ പ്രവൃത്തി
    ജനതകൾക്കിടയിൽ വിളംബരംചെയ്യുക.
  deu-TKW: Danket Jahwe, ruft seinen Namen an! Macht unter den Völkern seine Thaten
    kund!
  lin-lin: Bokumisa Yawe, bobelela Kombo na Ye, bopanza sango ya misala minene na
    Ye kati na bikolo !
  eng-LSV: “Give thanks to YHWH, call on His Name, || Make His doings known among
    the peoples.
  eng-GNV: 'Praise the Lord and call vpon his Name: declare his workes among the people.'
  eng-WEBSTER: Give thanks to the LORD, call upon his name, make known his deeds among
    the people.
  nhw-BL: Xijtlascamatilica TOTECO. Xitepohuilica tlen ihueyitilis. Xiquinilhuica
    nochime ipan ni tlaltipactli nochi tlamantli catli yaya quichijtoc.
  swh-ONEN: Mshukuruni Bwana, liitieni jina lake; wajulisheni mataifa yale aliyoyatenda.
  bba-bba: i Yinni Gusunɔ siɑro, kpɑ i nùn sɑ̃, kpɑ i bwesenu nɔɔsiɑ sɔm bɑkɑ ni u
    kuɑ.
  eng-KJVCPB: Give thanks unto the Lord, call upon his name, Make known his deeds
    among the people.
  luo-luo: Pakuru Jehova Nyasaye, luonguru nyinge, landuru ne ogendini duto gima osetimo.
  meu-meu: Iehova ba hanamoa, ia ladana ba hahanea; ena kara ba gwauraidia hedinarai
    bese idau-idau vairadiai.
  npi-ULB: परमप्रभुलाई धन्‍यवाद चढाओ, उहाँका नाउँको पुकारा गर, जातिहरूका बीचमा उहाँका
    कार्यहरू प्रचार गर ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa, ẹ pe orúkọ rẹ̀, ẹ fi iṣẹ́ rẹ̀ hàn nínú àwọn ènìyàn
    fún ohun tí ó ṣe
  pes-OPCB: خداوند را شکر کنید و نام او را بخوانید؛ کارهای او را به تمام قومهای جهان
    اعلام نمایید.
  tgl-ULB: Magpasalamat kay Yahweh, tumawag sa kaniyang pangalan at ipaalam sa lahat
    ng bansa ang kaniyang mga gawa.
  hui-hui: Iname Anduane Homogohondo turu howa ka̱i̱ lalu ibu daliga gibiore ka lalu
    lamiai hami̱ya. Wali agali hameigini dindi tara tarani paluyu pedaru ti bibahendehondo
    ibugua gibiore uruale biya laga bialu hale hai helo loyogo laga bimi̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း ကြ​လော့။ ကိုယ်​တော်​သည်​ကြီး​မြတ်​တော်​မူ​ကြောင်း​ကို
    ထုတ်​ဖော်​ကြေ​ညာ​ကြ​လော့။ ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော်​တို့​ကို လူ​မျိုး​တ​ကာ​တို့​အား​ပြော​ကြား​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཡ་ཝཱེའི་མཚན་ནི་བརྗོད་ཅིང་གཏང་རག་ཕུལ། ། མི་རྣམས་ཀུན་གྱི་ཁྲོད་དུ་ཁོང་གི་འཕྲིན་ལས་བརྗོད།
    །
  sna-sna: Vongai Jehovha, danai kuzita rake; zivisai pakati pendudzi dzose zvaakaita.
  spa-BLM: Dad gracias a Yahvé. Invoca su nombre. Haz que lo que ha hecho se conozca
    entre los pueblos.
  cac-cac: Caq'uec yuj diosal d'a Jehová. Calequel yab'ixal. Calec d'a masanil chon̈ab'
    tas ix sc'ulej.
  swh-ULB: Mpeni shukurani Yahweh, liitieni jina lake; fahamisheni mataifa matendo
    yake.
  bel-bel: слаўце Госпада, узносьце імя Яго; абвяшчайце ў народах дзеі Ягоныя;
  deu-ELBBK: Preist den HERRN, ruft seinen Namen an, macht kund unter den Völkern
    seine Taten!
  mbb-OT: Peselemati niw is Nengazen; simbaha niw sikandin! Tudtula niw ziyà te menge
    etew is menge vaal zin.
  mal-2015: യഹോവെക്കു സ്തോത്രം ചെയ്തു; അവന്റെ നാമത്തെ ആരാധിപ്പിൻ; ജാതികളുടെ ഇടയിൽ
    അവന്റെ പ്രവൃത്തികളെ അറിയിപ്പിൻ;
  rmc-rmc: „Paľikeren le RAJESKE, bararen leskro nav! Maškar o narodi den te džanel,
    so kerďa!
  pes-OPV: يهُوَه را حمد گوييد و نام او را بخوانيد. اعمال او را در ميان قومها اعلام
    نماييد.
  ron-1924: Лэудаць пе Домнул, кемаць Нумеле Луй, фачець куноскуте принтре попоаре
    фаптеле Луй ыналте!
  ben-OBCV: সদাপ্রভুর প্রশংসা করো, তাঁর নাম ঘোষণা করো; জাতিদের জানাও তিনি কী করেছেন।
  som-som: Rabbiga ku mahadnaqa, oo magiciisa ku barya, Falimihiisana dadyowga ka
    dhex sheega.
  lat-VUC: '[Confitemini Domino, et invocate nomen ejus: notas facite in populis adinventiones
    ejus.'
  eng-ASVBT: O give thanks unto Jehovah, call upon his name; Make known his doings
    among the peoples.
  ita-1885: Celebrate il Signore, predicate il suo Nome, E fate chiari e conti i suoi
    fatti fra i popoli.
  eng-LXXUP: Song. Give thanks to the Lord, call upon him by his name, Make known
    his designs among the people.
  eng-ULB: Give thanks to Yahweh, call on his name; make known his deeds among the
    nations.
  spa-VBL: Denle gracias al Señor, adoren su naturaleza maravillosa, ¡hagan saber
    lo que ha hecho!
  fra-_FOB: Célébrez l'Éternel, invoquez son nom! Faites connaître parmi les peuples
    ses hauts faits!
  mal-mal: യഹോവയ്ക്കു സ്തോത്രം ചെയ്ത്; അവിടുത്തെ നാമത്തെ ആരാധിപ്പിൻ; ജാതികളുടെ ഇടയിൽ
    അവിടുത്തെ പ്രവൃത്തികളെ അറിയിക്കുവിൻ;
  urd-GVR: “Rab kā shukr karo aur us kā nām pukāro! Aqwām meṅ us ke kāmoṅ kā elān
    karo.
  suz-BL: “परमप्रभु यावे, गे रिम्‍शो पाइब बाक्‍नीनी, आ नें थिशा मेको कली पुंनीन। मेको
    आ पशो जात जात ङा मुर आन कली तुइक्‍पतीन।
  ita-1927: “Celebrate l’Eterno, invocate il suo nome; fate conoscere le sue gesta
    fra i popoli.
  ckb-ckb: ستایشی یەزدان بکەن و بە ناوی ئەوەوە نوێژ بکەن، کردارەکانی بە گەلان بناسێنن.
  eng-BBE: O give praise to the Lord; give honour to his name, talking of his doings
    among the peoples.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಉಪಕಾರಸ್ತುತಿ ಮಾಡಿರಿ, ಅವರ ಹೆಸರನ್ನು ಸಾರಿ ಹೇಳಿರಿ, ಜನರಲ್ಲಿ ದೇವರ
    ಕ್ರಿಯೆಗಳನ್ನು ತಿಳಿಯಪಡಿಸಿರಿ.
  tam-2017: யெகோவாவை துதித்து, அவருடைய நாமத்தைத் தெரியப்படுத்துங்கள்; அவருடைய செயல்களை
    மக்களுக்குள்ளே பிரபலப்படுத்துங்கள்.
  spa-RV-1909: Confesad á Jehová, invocad su nombre, haced notorias en los pueblos
    sus obras.
  ron-BTF: Aduceți mulțumiri DOMNULUI; chemați numele lui, faceți cunoscute faptele
    lui printre popoare.
  eng-WEBP: Oh give thanks to the LORD. Call on his name. Make what he has done known
    among the peoples.
  eng-FBV: Give the Lord thanks, worship his wonderful nature, let people know what
    he's done!
  nld-1939: Looft Jahweh, verkondigt zijn Naam, Maakt onder de volken zijn daden bekend;
  nch-BL: “Xijtascamatilica TOTECO. Xitepohuilica ten ihueyitilis. Xiquinilhuica nochi
    ipan ni taltipacti nochi tamanti cati yaya quichijtoc.
  vie-1934: Đáng ngợi khen Đức Giê-hô-va cầu khẩn danh Ngài, Và đồn công việc Ngài
    ra giữa các dân tộc!
  hin-CV: याहवेह के प्रति आभार व्यक्त करो, उनको पुकारो; सभी राष्ट्रों के सामने उनके
    द्वारा किए कार्यों की घोषणा करो.
  spa-BES: Alaba al Señor; Honra su nombre, hablando de sus obras entre los pueblos.
  tdx-tdx: Ehe andriaño t’Iehovà, kanjio ty tahina’e; ampahafohino ondatio o fitoloña’eo.
  tha-KJV: “จงโมทนาขอบพระคุณพระเยโฮวาห์ จงร้องทูลออกพระนามพระองค์ จงให้บรรดาพระราชกิจของพระองค์​แจ​้งแก่​ชนชาติ​ทั้งหลาย
  por-BR-2018: Louvai ao SENHOR, invocai o seu nome, notificai entre os povos os seus
    feitos.
  deu-ELO: Preiset Jehova, rufet seinen Namen an, machet kund unter den Völkern seine
    Taten!
  eng-WYC-2018: Acknowledge ye to the Lord, and inwardly call ye (on) his name; make
    ye his findings known among peoples. (Give ye thanks to the Lord, and call ye
    on his name; make ye his deeds known among the peoples.)
  epo-epo: Gloru la Eternulon, voku Lian nomon; Sciigu inter la popoloj Liajn farojn.
  uig-PIN: «Pǝrwǝrdigarƣa tǝxǝkkür ⱪilinglar, Uning namini qaⱪirip nida ⱪilinglar,
    Uning ⱪilƣanlirini ǝllǝr arisida ayan ⱪilinglar!
  beo-beo: Hina Godema nodone sia:ma! Ea gasa bagade hou olelema! Fifi asi gala huluane
    ilima Ea hamobe olelema!
  tpi-OTNT: Ol lain bilong Asap i singim dispela song. Yumi kolim nem bilong Bikpela
    na singaut long em na tok tenkyu long em. Na yumi mas tokaut ong olgeta lain manmeri
    long ol bikpela wok em i bin mekim.
  hau-SA: Ku yi godiya ga Ubangiji, ku yi shelar sunansa; ku sanar a cikin al’ummai
    abin da ya yi.
  uig-LAT: «Perwerdigargha teshekkür qilinglar, Uning namini chaqirip nida qilinglar,
    Uning qilghanlirini eller arisida ayan qilinglar!
  nde-nde: Bongani uThixo, memezani ibizo lakhe, lizazise phakathi kwabantu izenzo
    zakhe.
  ton-ton: Mou fakafetaʻi kia Sihova, ui ki hono huafa, fakaongoongo ʻi he lotolotonga
    ʻoe kakai ʻa ʻene ngaahi ngāue.
  ces-1613: Slavte Hospodina, zvěstujte jméno jeho, a oznamujte mezi národy skutky
    jeho.
  eng-WMB: Oh give thanks to the LORD. Call on his name. Make what he has done known
    among the peoples.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்தி, அவருடைய பெயரை பறைசாற்றுங்கள்; அவர் செய்தவற்றை
    நாடுகளுக்குள் தெரியப்படுத்துங்கள்.
  ceb-ULB: Pasalamati si Yahweh, sangpit sa iyang ngalan; ipasundayag ang iyang mga
    binuhatan sa tibuok kanasoran.
  pol-UBG: Wysławiajcie PANA, wzywajcie jego imienia, opowiadajcie między narodami
    sprawy jego.
  urd-GVU: ”رب کا شکر کرو اور اُس کا نام پکارو! اقوام میں اُس کے کاموں کا اعلان کرو۔
  deu-1912: Danket dem HERRN, prediget seinen Namen; tut kund unter den Völkern sein
    Tun!
  kan-2017: “ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ. ಆತನ ನಾಮದ ಮಹತ್ವವನ್ನು ವರ್ಣಿಸಿರಿ. ಜನಾಂಗಗಳಲ್ಲಿ
    ಆತನ ಸತ್ಕಾರ್ಯಗಳನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸಿರಿ.
  yap-yap: Ngu’un pining e magaer ngak SOMOL, min weliy feni sorok; ngan weliy ngak
    e pi nam e tin ke rin’.
  hlt-MCSB: BOEIPA te uem uh lamtah, a ming te khue uh. A khoboe rhamlang te pilnam
    taengah ming sakuh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋላቱዋቴ፤ ዒዛ ሱንፆ ዔኤሊ ሺኢቁዋቴ፤ ዒ ማዼ ባኮ ዴሮ ቢያሢም ኬኤዙዋቴ።
  twi-ASANTE: Ɛda Awurade ase na da ne kɛseyɛ adi. Ma ewiase nyinaa nhunu deɛ wayɛ.
  eng-WEBU: Oh give thanks to the LORD. Call on his name. Make what he has done known
    among the peoples.
  wal-wal: GODAA galatite; a sunttaa xeesite. I oottidobaa kawotettatu gidduwan erissite.
  spa-PDDPT: ¡Alaben a Yavé, invoquen su Nombre! Den a conocer sus obras entre los
    pueblos.
  gun-gun: — Perovy'a Senhor, hery rupi pejapukai. Yvy regua kuery pe peikuaa uka
    ojapo va'ekue.
  ilo-ULB: Agyamankayo kenni Yahweh, umawagkayo ti naganna; ipakaammoyo dagiti aramidna
    kadagiti nasion.
  kpg-kpg: Heia nia danggee gi Dimaadua, haga dele ina ono aamua. Hagi aga ina gi nia
    henua nia mee a mee ala ne hai.
  uig-ARA: «پەرۋەردىگارغا تەشەككۈر قىلىڭلار، ئۇنىڭ نامىنى چاقىرىپ نىدا قىلىڭلار، ئۇنىڭ
    قىلغانلىرىنى ئەللەر ئارىسىدا ئايان قىلىڭلار!
  sus-sus: Wo Alatala matɔxɔ, wo a maxandi. Wo a masen sie bɛ a fe xungbe naxee rabaxi.
  pon-2006: Kumwail patohwan kapingkalahngan ong KAUN-O, kumwail kalohkiseli sapwellime
    roson lapalap, oh kehsehki wehi kan wiepen nin lime kan.
  ksd-ksd: Avat a tul tar ra pite varpa tadav ra Luluai; avat a kail upi ra iangina;
    Avat a vaarike kana lavur papalum pire ra tarai.
  tur-YTC: Yahve'ye şükredin. Adını çağırın. Yaptıklarını halklar arasında bildirin.
  grc-BRENT: Ὠδη. Ἐξομολογεῖσθε τῷ Κυρίῳ, ἐπικαλεῖσθε αὐτὸν ἐν ὀνόματι αὐτοῦ, γνωρίσατε
    ἐν λαοῖς τὰ ἐπιτηδεύματα αὐτοῦ.
  ind-AYT: Bersyukurlah kepada TUHAN, serukanlah nama-Nya! Beritakanlah perbuatan-Nya
    di antara bangsa-bangsa!
  nya-nya: Yamikani Yehova, itanani dzina lake; lalikani za ntchito zake pakati pa
    mitundu ya anthu.
  hrv-hrv: “Hvalite Jahvu, prizivajte mu ime; navješćujte među narodima djela njegova!
  mps-mps: Te Asapgo hani augwaligo te tęąbi yalio, “Dago Genuai Bidi nogi olama,
    agaba i weyu te agabolo usu da po wao. Te dago po hanilama pusao, te tigidali
    we bidi haniba te agai yali genuai sę dabe po pusao.
  tpi-tpi: Ol lain bilong Asap i singim dispela song. Yumi kolim nem bilong Bikpela
    na singaut long em na tok tenkyu long em. Na yumi mas tokaut ong olgeta lain manmeri
    long ol bikpela wok em i bin mekim.
  dan-1931: Pris HERREN, påkald hans Navn, gør hans Gerninger kendte blandt Folkeslag!
  vie-OVCB: Ôi, hãy cảm tạ, kêu cầu Danh Chúa, hãy thuật lại cho các dân tộc khắp
    thế gian. Về những công việc vĩ đại Ngài thực hiện.
  guj-2017: ઈશ્વરનો આભાર માનો, તેમના નામે પ્રાર્થના કરો; લોકોમાં તેમના અદ્દભુત કાર્યો
    જાહેર કરો.
  pon-2006A: Kumwail patohwan kapingkalahngan ong KAUN-O, kumwail kalohkiseli sapwellime
    roson lapalap, oh kehsehki wehi kan wiepen nin lime kan.
  por-BRBSL: Oh agradecer a Yahweh. Chame seu nome. Dar a conhecer o que ele fez entre
    os povos.
  cth-cth: Oe BAWIPA koevah lunghawilawk dei awh nateh, a min lahoi hram awh. Miphunnaw
    pueng koe a sak e hno hah panuek sak awh.
  twi-twi: Da Awurade ase na da ne kɛseyɛ adi. Ma wiase nyinaa nhu nea wayɛ.
  hlt-hlt: BOEIPA te uem uh lamtah, a ming te khue uh. A khoboe rhamlang te pilnam
    taengah ming sakuh.
  tbz-SIM: Dɛ́úkùnnɛnɛ̀ ti Yiɛ̀ nKuyie nyètìrì, ndontinɛ̀ ku. Nɑ́kɛ́nɛ̀ ibotí miɛkɛ
    tidiɛtì kù dɔ̀ɔ̀ tì.
  msy-2020: 'Asapɨn adarazi ighiar kam bati: E bar Ikiavɨra Itir Godɨn ziam dɨponɨva
    a mɨnabaka. Egh ingangarir ekiar an amizibar gun Kantrin Igharazibar Gumazamiziba
    bar me mɨkɨmam.'
  dop-dop: Ɩ́ sɑ Tɑcɑɑ, ɩ́ yɑɑ ɩ hǝtɛ. Ɩ́ tɛlǝsɩ piitimnɑɑ tǝnɑɣɑ ɩ kookɑlǝnɑɑ.
  azb-azb: «Rəbbə şükür edin, ismini çağırın, Əməllərini xalqlar arasında elan edin!
  eng-DBY: Give thanks unto Jehovah, call upon his name; Make known his acts among
    the peoples.
  hin-2017: यहोवा का धन्यवाद करो, उससे प्रार्थना करो; देश-देश में उसके कामों का प्रचार
    करो।
  eng-YLT: Give thanks to Jehovah, call in His name, Make known among the peoples
    His doings.
  eng-WYC-2017: Acknowledge ye to the Lord, and inwardly call ye his name; make ye
    his findings known among peoples.
  eng-WMBB: Oh give thanks to the LORD. Call on his name. Make what he has done known
    amongst the peoples.
  urd-GVH: “रब का शुक्र करो और उसका नाम पुकारो! अक़वाम में उसके कामों का एलान करो।
  rug-rug: Mi vahesia se Zihova, mi tozi vura nia sa Nana vina lavata, tozi koari
    doduru butubutu sari Nana tinavete.
  gaz-gaz: Waaqayyoof galata galchaa; maqaa isaas waammadhaa; waan inni hojjetes saboota
    gidduutti beeksisaa.
  fra-LSG: Louez l’Éternel, invoquez son nom! Faites connaître parmi les peuples ses
    hauts faits!
  yal-yal: Ɛ Alatala tantun. Ɛ yi a maxandi. A bata naxan liga, ɛ na fala siyane xa.
  haw-1868: E mililani aku ia Iehova, e kahea aku i kona inoa. E hoike aku i kana
    mau hana iwaena o kanaka.
  arb-NAV: قَدِّمُوا الشُّكْرَ لِلرَّبِّ؛ ادْعُوا بِاسْمِهِ. عَرِّفُوا بِأَفْعَالِهِ
    بَيْنَ الشُّعُوبِ.
  ewe-ewe: 'Wodzi ha be: Mida akpe na Yehowa Miyɔ eƒe ŋkɔ eye miɖe gbeƒã nu siwo wòwɔ
    la le dukɔwo dome.'
  eng-LEE: O give thanks unto the Lord; call on his name; make known among the people
    his deeds.
  asm-FB: যিহোৱাৰ ধন্যবাদ কৰা, তেওঁৰ নামেৰে প্ৰাৰ্থনা কৰা; জাতি সমূহৰ মাজত কৰা তেওঁৰ
    কাৰ্যবোৰ জনোৱা।
  sus-A: وٌ عَلَتَلَ مَتْشْ، وٌ عَ مَشَندِ. وٌ عَ مَسٍن سِيٍ بّ عَ قٍ شُنفبٍ نَشٍيٍ
    رَبَشِ.
  fra-SBL: Oh ! Rendez grâce à Yahvé. Invoquez son nom. Faites connaître ce qu'il
    a fait parmi les peuples.
  hbo-hbo: הֹוד֤וּ לַֽיהוָה֙ קִרְא֣וּ בִשְׁמֹ֔ו הֹודִ֥יעוּ בָעַמִּ֖ים עֲלִילֹתָֽיו׃
  kik-kik: Cookeriai Jehova ngaatho, kaĩrai rĩĩtwa rĩake; menyithaniai ndũrĩrĩ-inĩ
    ũrĩa ekĩte.
  fra-NCL: Louez Yahweh, invoquez son nom, faites connaître ses œuvres parmi les peuples.
  cek-AK: Angraeng khaeah anghoehaih lok to thui oh, ahmin to kawk oh; a sak ih hmuennawk
    to kaminawk boih panoek o sak ah.
  cuk-cuk: “¡Bab-Jehováʼga dog-nuedye be sogmala! ¡E-nuggi Bab-Dummadse be gormala!
    Bab-Dummad-ibmar-imaksadgi, dule-yar-baid-baidgi-bukwamaladga be sunmakmala.
  uig-CYR: «Пәрвәрдигарға тәшәккүр қилиңлар, Униң намини чақирип нида қилиңлар, Униң
    қилғанлирини әлләр арисида аян қилиңлар!
  tel-2017: యెహోవాకు కృతజ్ఞతాస్తుతులు చెల్లించండి. ఆయన పేరును ప్రకటన చెయ్యండి. ఆయన
    కార్యాలను ప్రజల్లో తెలియజెయ్యండి.
  hat-BSA: O bay remèsiman a SENYÈ a. Rele non Li. Fè zèv li yo rekonèt pami pèp yo.
  kos-kos: Sang kulo nu sin LEUM GOD, ac fahkak fulat lal; Fahkak orekma lal nu sin
    mutanfahl uh.
  hbo-WLC: הוֹד֤וּ לַֽיהוָה֙ קִרְא֣וּ בִשְׁמ֔וֹ הוֹדִ֥יעוּ בָעַמִּ֖ים עֲלִילֹתָֽיו׃
  ibo-ibo: Nyenụ Onyenwe anyị otuto, kwupụtakwa aha ya, meenụ ka amata nʼetiti mba
    niile banyere ihe niile ọ rụrụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦିଅ, ତାହାଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କର; ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ତାହାଙ୍କ କ୍ରିୟାସକଳ ଜଣାଅ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, oupwe köri itan. Oupwe asilefeili
    an kewe föför me lein chon ekewe mwü.
  rop-rop: Gibit theingks langa YAWEI en preisimbat im. Dalimbat ola pipul im na bin
    dum ebrijing.
  ukr-1871: Славіте Господа, проповідуйте імя його, оповіщайте народам про дїла його;
  deu-1951: Danket dem HERRN, ruft seinen Namen an, tut seine Taten kund unter den
    Völkern!
  eng-JPS: O give thanks unto the LORD, call upon His name; make known His doings
    among the peoples.
  srp-1865: Hvalite Gospoda; glasite ime njegovo; javljajte po narodima djela njegova.
  lug-lug: Mwebaze Mukama, mukoowoole erinnya lye, mumanyise ebikolwa bye mu mawanga.
  heb-heb: הודו ליהוה קראו בשמו הודיעו בעמים עלילתיו׃
  ben-IRV: “সদাপ্রভুকে ধন্যবাদ দাও, তাঁর গুণের কথা ঘোষণা কর; তাঁর কাজের কথা অন্যান্য
    জাতিদের জানাও।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ, ਉਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਪੁਕਾਰੋ, ਉੱਮਤਾਂ ਵਿੱਚ ਉਹ ਦੇ ਕਾਰਜਾਂ
    ਨੂੰ ਪਰਗਟ ਕਰੋ।
  mya-JVB: ထာဝရဘုရား ၏ ဂုဏ် ကျေးဇူးတော်ကို ချီးမွမ်းကြလော့။ နာမ တော်ကို ပဌနာ ပြုကြလော့။
    အမှု တော်တို့ကို လူ များတို့အား ပြသ ကြလော့။
  hmo-hmo: Dirava do ita tanikiu henia, bona iena ladana badana do ita gwauraia hedinarai.
    Tanobada ena bese idauidau ibounai dekenai, Lohiabada ena kara badadia do ita
    hamaorolaia.
  urd-urd: ख़ुदावन्द की शुक्रगुज़ारी करो। उससे दुआ करो; क़ौमों के बीच उसके कामों का
    इश्तिहार दो।
  rus-SYN: славьте Господа, провозглашайте имя Его; возвещайте в народах дела Его;
  bqc-SIM: À Dii sáaukpa, í aà sísi, à to bui píi aà yãkɛaↄ dↄ̃.
  tcz-CHONGTHU: Pakai chu thangvah na peuvin chule aloupina seiphong uvin vannoi leiset
    pumpin athibol jouse hecheh hen,
  mar-mar: परमेश्वराचे स्तवन करा. त्याच्या नावाने हाक मारा. राष्ट्रांस त्याची कृत्ये
    कळवा.
  qub-qub: «¡Tayta Diosta agradësicuy-llapa! ¡Paypita willacuy! Imata rurashantapis
    intëru marcacunaman willacuy.
  bqp-bqp: i Yinni Gusunɔ siɑro, kpɑ i nùn sɑ̃, kpɑ i bwesenu nɔɔsiɑ sɔm bɑkɑ ni u
    kuɑ.
  hat-hat: Lwanj pou Seyè a! Fè konnen jan li gen pouvwa! Fè nasyon yo konnen sa li
    fè!
  eng-BSB: “Give thanks to the LORD; call upon His name; make known His deeds among
    the nations.
  eng-WEBPB: Oh give thanks to the LORD. Call on his name. Make what he has done known
    amongst the peoples.
  kbq-kbq: Ra Anumzamofo susu hunenteta, agi'a aheta knare avu'ava'amofona huama hanunkeno,
    kokankoka vahe'mo'za antahisaze!
  nhe-BL: “Xijtlascamatilica TOTECO. Xitepohuilica tlen ihueyitilis. Xiquinilhuica
    nochi tlacame ipan ni tlaltepactli nochi tlamantli tlen yajaya quichijtoc.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw izupe nehe. Pemume'u ikàg
    wera'u haw nehe no. Pemume'u hemiapo kwer teko amo ywy rehe har wanupe nehe.
  eng-DRA: 'Praise ye the Lord, and call upon his name: make known his doings among
    the nations.'
