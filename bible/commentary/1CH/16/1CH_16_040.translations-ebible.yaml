  hbo-hbo: לֽ͏ְהַעֲלֹות֩ עֹלֹ֨ות לַיהוָ֜ה עַל־מִזְבַּ֧ח הָעֹלָ֛ה תָּמִ֖יד לַבֹּ֣קֶר
