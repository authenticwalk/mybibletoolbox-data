  mdy-ETH: ዬያ ዒ ማዼሢ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶም ዓይሤ ዎጎ ጎይፆና ቢያ ኬሊ ጉቴና ዋንቴና ሚቺ ዒንጎ ዒንጊፆ
