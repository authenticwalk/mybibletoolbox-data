  kos-kos: Ke lotutang ac eku nukewa, elos oru mwe kisa firir fin loang uh, fal nu
    ke ma simusla in Ma Sap su LEUM GOD El tuh sang nu sin Israel.
  hbo-WLC: לְֽהַעֲלוֹת֩ עֹל֨וֹת לַיהוָ֜ה עַל־מִזְבַּ֧ח הָעֹלָ֛ה תָּמִ֖יד לַבֹּ֣קֶר
    וְלָעָ֑רֶב וּלְכָל־הַכָּתוּב֙ בְּתוֹרַ֣ת יְהוָ֔ה אֲשֶׁ֥ר צִוָּ֖ה עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi ịchụ aja nsure ọkụ mgbe niile nʼelu ebe ịchụ aja nke aja nsure ọkụ
    nye Onyenwe anyị, ụtụtụ na anyasị niile nʼusoro dịka e si dee ya nʼakwụkwọ iwu
    Onyenwe anyị, nke o nyere ndị Izrel.
  ory-ory: ସାଦୋକ ଯାଜକ ଓ ତାହାର ଯାଜକ-ଭ୍ରାତୃଗଣ ଗିବୀୟୋନ୍‍ସ୍ଥ ଉଚ୍ଚସ୍ଥଳୀରେ ସଦାପ୍ରଭୁଙ୍କ ଆବାସ
    ସମ୍ମୁଖରେ ରହିଲେ;
  chk-chk: Repwe eäni asoren kek ngeni ewe Samol mi Lapalap won ewe rongen asoren
    kek iteiten lesosor me lekuniol, usun meinisin mine a mak lon än ewe Samol mi
    Lapalap we allük a allük ngeni chon Israel.
  rop-rop: Ebri ailibala en sangodantaim deibin oldei barnimbat detlot sekrifais ofring
    holot langa det teibul blanga ofring, seimwei laik weya deibin raidimdan langa
    det buk garram ola lowa weya YAWEI bin gibit ola Isreil pipul.
  ukr-1871: Задля того, щоб вони приносили всепалення Господеві на жертівнику всепалення
    — завсїди вранцї і ввечері, та задля усього того, що написано в законї Господа,
    як він заповідав Ізраїлеві;
  deu-1951: damit sie dem HERRN täglich Brandopfer darbrächten auf dem Brandopferaltar,
    morgens und abends, und zwar nach allem, was geschrieben steht im Gesetz des HERRN,
    was er Israel geboten hat;
  eng-JPS: to offer burnt-offerings unto the LORD upon the altar of burnt-offering
    continually morning and evening, even according to all that is written in the
    Law of the LORD, which He commanded unto Israel;
  srp-1865: Da prinose žrtve paljenice Gospodu na oltaru za žrtve paljenice bez prestanka
    jutrom i veèerom, i da èine sve što je napisano u zakonu Gospodnjem što je zapovjedio
    Izrailju,
  lug-lug: okuwangayo ebiweebwayo ebyokebwa eri Mukama ku kyoto eky’ebiweebwayo ebyokebwa,
    buli nkya na buli kawungeezi, nga byonna bwe byawandiikibwa mu mateeka ga Mukama,
    ge yawa Isirayiri.
  heb-heb: להעלות עלות ליהוה על מזבח העלה תמיד לבקר ולערב ולכל הכתוב בתורת יהוה אשר
    צוה על ישראל׃
  ben-IRV: এর উদ্দেশ্য ছিল সদাপ্রভু ইস্রায়েলীয়দের যে ব্যবস্থার আদেশ দিয়েছিলেন তাতে
    যা যা লেখা ছিল সেই অনুসারে যেন তাঁরা সদাপ্রভুর উদ্দেশ্যে বেদির উপর প্রতিদিন সকালে
    ও বিকালে নিয়মিতভাবে হোমবলির অনুষ্ঠান করতে পারেন।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਦੀਆਂ ਸਾਰੀਆਂ ਲਿਖੀਆਂ ਹੋਈਆਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਜਿਨ੍ਹਾਂ ਦਾ ਉਸ
    ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਹਰ ਰੋਜ਼ ਸਵੇਰ ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਯਹੋਵਾਹ
    ਦੇ ਲਈ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ
  mya-JVB: မီးရှို့ ရာယဇ်ပလ္လင် ပေါ် မှာ နေ့ရက် အစဉ်အတိုင်း၊ နံနက် တခါညဦး တခါထာဝရဘုရား
    အား မီးရှို့ ရာယဇ်တို့ကို ပူဇော် ၍၊ ဣသရေလ အမျိုး၌ ထာဝရဘုရား ထား တော်မူသော ပညတ္တိ
    ကျမ်းစာ၌ ပါသမျှ အတိုင်း ပြုစေခြင်းငှါ၊ ဂိဗောင် မြို့၌ မြင့် သောအရပ်ပေါ် မှာရှိသော
    ထာဝရဘုရား တဲ တော်ရှေ့ တွင်၊ ယဇ်ပုရောဟိတ် ဇာဒုတ် နှင့် သူ ၏ညီ ယဇ်ပုရောဟိတ် များကိုလည်း
    ထားတော်မူ၏။
  hmo-hmo: Unuseni gabua boubou gaudia be boubou patana ena latanai idia henia, daba
    ibounai, bona adorahi ibounai dekenai, Lohiabada ena taravatu, Israela dekenai
    ia henia, ia torea vadaeni gauna, ena hereva hegeregerena.
  urd-urd: कि वह ख़ुदावन्द की शरी'अत की सब लिखी हुई बातों के मुताबिक़ जो उसने इस्राईल
    को फ़रमाई, हर सुबह और शाम सोख़्तनी क़ुर्बानी के मज़बह पर ख़ुदावन्द के लिए सोख़्तनी
    क़ुर्बानियाँ पेश कीं।
  rus-SYN: для возношения всесожжений Господу на жертвеннике всесожжения постоянно,
    утром и вечером, и для всего, что написано в законе Господа, который Он заповедал
    Израилю;
  bqc-SIM: kɛ́ aaliↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Dii gbagbakĩiwa kↄↄ ń oosio,
    lá a ku Dii ikoyã pↄ́ a dìlɛ Isailiↄnɛ lá guuwa.
  tcz-CHONGTHU: Pakai in Israel te chung a dan thupeh juidia ana nei bang in amahon
    Pakai a jingkah nilhah in kilhaina thilpeh maicham jong ana nei uve,
  mar-mar: ते दररोज सकाळी आणि संध्याकाळी होमार्पणासाठी असलेल्या वेदीवर परमेश्वरास
    होमार्पणे करत असत. परमेश्वराच्या नियमशास्त्रात जे लिहिले आहे, त्याने इस्राएलांस
    आज्ञा केल्याप्रमाणे ते सर्व करावे म्हणून त्यांना नेमले होते.
  qub-qub: Paycunata niran Tayta Diospaj rupachina caj altarcho tardipa tutapapis
    rupachina sacrifisyucunata ruparcaycächinanpaj. Tayta Dios isquirbichishan laycho
    niycashanno rurananpämi niran.
  bqp-bqp: bɑ n dɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kue bɑɑdommɑ yɑ̃ku yerɔ, bururu kɑ
    yokɑ, kpɑ bu mɑɑ ko kpuro ye yɑ wɑ̃ɑ woodɑ sɔɔ ye u Isirelibɑ wɛ̃.
  hat-hat: Chak maten, chak aswè, se yo ki pou boule bèt yo ofri bay Seyè a nèt sou
    lotèl ki fèt pou sa a, dapre sa ki ekri nan lalwa Seyè a te bay pèp Izrayèl la.
  eng-BSB: to regularly present burnt offerings to the LORD on the altar of burnt
    offerings, morning and evening, according to all that was written in the Law of
    the LORD, which He had commanded Israel to keep.
  eng-WEBPB: to offer burnt offerings to the LORD on the altar of burnt offering continually
    morning and evening, even according to all that is written in the LORD’s law,
    which he commanded to Israel;
  kbq-kbq: Hagi ana naga'mo'za Ra Anumzamofo kasegemo'ma hu'nea kante ante'za kinagane
    nanterananena Kresramanama vu itarera Ra Anumzamofontega Kresramana vutere hugahaze.
  nhe-BL: Mojmostla ica ijnaloc huan tiotlac quitencahuiliyayaj TOTECO tlacajcahualistli
    tlatlatili ipan se tlaixpamitl nopona tlen quicualtlalijtoque para ya nopa. Huan
    quineltocayayaj nochi tlen ijcuilijtoc ipan nopa tlanahuatili tlen TOTECO quinmacatoya
    israelitame ica quejatza monequi temaca tlacajcahualistli.
  gub-BL: — Tuweharupi ku'em mehe a'e wà nehe, karuk mehe a'e wà nehe no, uzuka putar
    ma'ea'yr Tupàn henataromo hapy pà paw rupi a'e wà nehe, Tupàn Tuweharupi Wiko
    Ma'e ze'eg rupi katete a'e wà nehe, ze'eg pape rehe imuapyk pyrer Izaew wanupe
    imur pyrer rupi katete a'e wà nehe, i'i Tawi wanupe.
  eng-DRA: That they should offer holocausts to the Lord upon the altar of holocausts
    continually, morning and evening, according to all that is written in the law
    of the Lord, which he commanded Israel.
