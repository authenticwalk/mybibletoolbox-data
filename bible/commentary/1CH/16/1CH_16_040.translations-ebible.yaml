verse: 1CH.016.040
translations:
  mal-C: യഹോവ ഇസ്രായേലിനു നൽകിയിരുന്ന ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതെല്ലാം അനുസരിച്ച്
    ദിവസവും രാവിലെയും വൈകിട്ടും ക്രമമായി യാഗപീഠത്തിന്മേൽ ഹോമയാഗങ്ങൾ അർപ്പിക്കാൻ അവർ
    നിയോഗിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: damit sie Jahwe regelmäßig, am Morgen und am Abend, auf dem Brandopferaltare
    Brandopfer darbrächten und alle Vorschriften des Gesetzes Jahwes, das er Israel
    anbefohlen hat, erfüllten.
  lin-lin: mpo na kobonza tango nyonso bambeka ya kotumba epai na Yawe, na etumbelo
    na yango, na tongo mpe na pokwa, kolanda bikateli oyo ekomama na mobeko oyo Yawe
    apesaki na Isalaele.
  eng-LSV: to cause burnt-offerings to ascend continually to YHWH on the altar of
    burnt-offering, morning and evening, and for all that is written in the Law of
    YHWH that He charged on Israel.
  eng-GNV: To offer burnt offrings vnto the Lord, vpon the burnt offring altar continually,
    in the morning and in the euening, euen according vnto all that is written in
    the law of the Lord, which hee commanded Israel.
  eng-WEBSTER: To offer burnt-offerings to the LORD upon the altar of the burnt-offering
    continually morning and evening, and to do according to all that is written in
    the law of the LORD, which he commanded Israel;
  nhw-BL: Mojmostla ica ijnaloc huan tiotlac quitencahuiliyayaj TOTECO tlacajcahualistli
    tlatlatili ipan se tlaixpamitl nopona catli quicualtlalijtoque para ya nopa. Huan
    quineltocayayaj nochi catli ijcuilijtoc ipan nopa tlanahuatili catli TOTECO quinmacatoya
    israelitame ica quenicatza monequi temaca tlacajcahualistli.
  swh-ONEN: ili kutoa sadaka za kuteketezwa kwa Bwana kwenye madhabahu ya sadaka ya
    kuteketezwa mara kwa mara, asubuhi na jioni, sawasawa na kila kitu kilichoandikwa
    katika sheria ya Bwana ambayo alikuwa amempa Israeli.
  bba-bba: bɑ n dɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kue bɑɑdommɑ yɑ̃ku yerɔ, bururu kɑ
    yokɑ, kpɑ bu mɑɑ ko kpuro ye yɑ wɑ̃ɑ woodɑ sɔɔ ye u Isirelibɑ wɛ̃.
  eng-KJVCPB: to offer burnt offerings unto the Lord upon the altar of the burnt offering
    continually morning and evening, and to do according to all that is written in
    the law of the Lord, which he commanded Israel;
  luo-luo: mondo gichiwne Jehova Nyasaye misengini pile pile e kendo mar misango miwangʼo
    pep, gitim kamano okinyi kod odhiambo mana kaka ondikgi duto e Chik Jehova Nyasaye
    mano mi jo-Israel.
  meu-meu: unuseni ai ḡole-oho bouboudia ḡaudia na ihaboulaina patana latanai bae
    hahelaḡadia loulou, daba ai bona adorahi ai, Iehova ena taravatu, Israel e haḡanilaia
    ḡauna, lalonai e tore herevadia iboudiai heḡereḡeredia.
  npi-ULB: परमप्रभुको व्‍यवस्‍थामा लेखिएका सबै कुराबमोजिम तिनीहरूले बिहान र बेलुकी
    निरन्‍तर रूपमा परमप्रभुको निम्‍ति वेदीमा होमबलि चढाउनुपर्थ्यो । यो कुरा उहाँले
    इस्राएललाई आज्ञाको रूपमा दिनुभयो ।
  yor-yor: Láti gbé pẹpẹ ẹbọ sísun déédé, àárọ̀ àti ìrọ̀lẹ́ ní ìbámu pẹ̀lú gbogbo
    ohun tí a kọ sínú òfin Olúwa, tí ó ti fún Israẹli.
  pes-OPCB: آنها هر روز صبح و عصر، روی مذبح، قربانیهای سوختنی به خداوند تقدیم می‌کردند،
    همان‌طور که خداوند در تورات به بنی‌اسرائیل فرموده بود.
  tgl-ULB: Sila ay patuloy na maghahandog ng mga alay na susunugin para kay Yahweh
    sa altar para sa mga alay na susunugin umaga at gabi, bilang pagsunod sa lahat
    ng nasusulat sa kautusan ni Yahweh, na ibinigay niya sa Israel bilang kautusan.
  hui-hui: Anduane Homogohanda mana lo wialu Isaraele wali agalihondo minigodagua
    tigua horo bibahendengi egerebagi alendobi nogo bulumaga sibiru lomabu delaga
    dabu heagoriani nogo bo delai haga wini.
  mya-mya: သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ထာ​ဝ​ရ​ဘု​ရား ပေး​အပ်​တော်​မူ​သော​ပ​ညတ်
    ကျမ်း​တွင်​ရေး​သား​ပါ​ရှိ​သည့်​အ​တိုင်း​နေ့​စဉ် နံ​နက်​၌​တစ်​ကြိမ်၊ ည​နေ​၌​တစ်​ကြိမ်​ယဇ်​ပလ္လင်
    ပေါ်​တွင် ယဇ်​ကောင်​များ​ကို​အ​ကောင်​လိုက်​တင် ၍​မီး​ရှို့​ပူ​ဇော်​ရ​ကြ​၏။-
  bod-N: ཉིན་རེར་ནངས་དགོང་གཉིས་ལ་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་སྟེང་དུ། རྒྱུན་ཆད་མེད་པར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་ཕུལ་བ་དང་།
    དེ་ཐམས་ཅད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་པ་བཞིན་ཡིན་ནོ།
    །
  sna-sna: kuti vape zvipiriso zvinopiswa, kuna Jehovha paaritari yezvipiriso zvinopiswa,
    nguva dzose, mangwanani namanheru maererano nezvose zvakanga zvakanyorwa muMurayiro
    waJehovha waakanga apa Israeri.
  spa-BLM: para ofrecer holocaustos a Yahvé en el altar de los holocaustos continuamente
    por la mañana y por la tarde, conforme a todo lo que está escrito en la ley de
    Yahvé, que él ordenó a Israel;
  cac-cac: A eb' vin̈ sn̈usan silab' d'a Jehová d'a masanil tiempo d'a altar, d'a
    q'uin̈ib'alil yed' d'a yemc'ualil, icha val yajcan d'a sley Jehová ac'b'ilcan
    yuuj d'a chon̈ab' Israel.
  swh-ULB: Walikuwa watoe sadaka za kuteketeza kwa Yahweh kwenye madhabahu ya sadaka
    za kuteketeza daima asubui na jioni, kwa mujibu wa yote yalio andikwa katika amri
    za Yahweh, aliyo wapa Waisraeli kama sheria.
  bel-bel: для прынашэньня цэласпаленьняў Госпаду на ахвярніку цэласпаленьня пастаянна,
    раніцай і ўвечары, і дзеля ўсяго, што напісана ў законе Госпада, які Ён наказаў
    Ізраілю;
  deu-ELBBK: um dem HERRN Brandopfer zu opfern auf dem Brandopferaltar beständig,
    des Morgens und des Abends, und zwar nach allem, was in dem Gesetz des HERRN geschrieben
    steht, das er Israel geboten hat;
  mbb-OT: Iyan sikandan layun ebpemuhat te pemuhat he edtutungen dutun te pemuhatà
    maandew wey mezukilem, sumalà te langun he ingkesurat duen te kesuǥuan te Nengazen
    he imbeǥey zin te Israel.
  mal-2015: അവന്റെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്ന പ്രകാരമൊക്കെയും രാവിലെയും വൈകുന്നേരവും
    നിത്യം ഹോമപീഠത്തിന്മേൽ യഹോവെക്കു
  rmc-rmc: hoj furt te anen le RAJESKE pro oltaris o labarde obeti, tosara the rači,
    a oda avke, sar hin pisimen andro zakonos le RAJESKRO, so diňa le Izraelitenge.
  pes-OPV: تا قرباني هاي سوختني براي خداوند بر مذبح قرباني سوختني دائماً صبح و شام
    بگذرانند بر حسب آنچه در شريعت خداوند که آن را به اسرائيل امر فرموده بود مکتوب
    است.
  ron-1924: ка сэ адукэ некурмат Домнулуй ардерь-де-тот, диминяца ши сяра, пе алтарул
    ардерилор-де-тот ши сэ ымплиняскэ тот че есте скрис ын Леӂя Домнулуй, порунчитэ
    луй Исраел де Домнул.
  ben-OBCV: যেন তারা পর্যায়ক্রমে, সকাল-সন্ধ্যায় সদাপ্রভু ইস্রায়েলকে যে বিধানপুস্তক
    দিলেন তাতে লেখা যাবতীয় নিয়মানুসারে হোমবলির বেদিতে সদাপ্রভুর উদ্দেশে হোমবলি উপস্থিত
    করতে পারেন।
  som-som: in had iyo goor subax iyo habeenba meeshii qurbaanka la gubo ay Rabbiga
    ugu dul bixiyaan qurbaanno la gubo kuwaasoo ahaa sidii dhammaan waxa ku qoran
    sharciga Rabbiga, oo uu reer binu Israa'iil ku amray.
  lat-VUC: ut offerrent holocausta Domino super altare holocautomatis jugiter, mane
    et vespere, juxta omnia quæ scripta sunt in lege Domini, quam præcepit Israëli.
  eng-ASVBT: to offer burnt offerings unto Jehovah upon the altar of burnt offering
    continually morning and evening, even according to all that is written in the
    law of Jehovah, which he commanded unto Israel;
  ita-1885: per offerir del continuo, sera e mattina, olocausti al Signore sopra l'Altare
    degli olocausti; e per far tutto quello che è scritto nella Legge del Signore,
    la quale egli ha data ad Israele.
  eng-LXXUP: to offer up whole burnt offerings to the Lord on the altar of whole burnt
    offerings continually morning and evening, and according to all things written
    in the law of the Lord, which he commanded the children of Israel by Moses the
    servant of God.
  eng-ULB: They were to offer burnt offerings to Yahweh on the altar for burnt offerings
    continually morning and evening, according to all that is written in the law of
    Yahweh, which he gave as a command to Israel.
  spa-VBL: para que presentaran holocaustos al Señor en el altar de los holocaustos,
    por la mañana y por la tarde, según todo lo que estaba escrito en la ley del Señor
    que él había ordenado seguir a Israel.
  fra-_FOB: Pour offrir continuellement des holocaustes à l'Éternel sur l'autel des
    holocaustes, le matin et le soir, et selon tout ce qui est écrit dans la loi de
    l'Éternel, qu'il a prescrite à Israël.
  mal-mal: അവന്റെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്ന പ്രകാരമൊക്കെയും രാവിലെയും വൈകുന്നേരവും
    നിത്യം ഹോമപീഠത്തിന്മേൽ യഹോവക്കു
  urd-GVR: Kyoṅki lāzim thā ki wuh wahāṅ har subah aur shām ko bhasm hone wālī qurbāniyāṅ
    pesh kareṅ aur bāqī tamām hidāyāt par amal kareṅ jo Rab kī taraf se Isrāīl ke
    lie sharīat meṅ bayān kī gaī haiṅ.
  suz-BL: मेकोपुकीमी नाक्‍त किंत किंत नाक्‍दो नु सुनी चढ़ेतीकेमी चोशा चढ़ेतीक चढ़ेचा
    माल्‍शो बाक्‍मा बाक्‍त। परमप्रभु यावेमी इस्राएली आन कली ब्रेक्‍शा आ अरेशो लोव़म
    खोदेंशो पा नेल्‍ल पचा माल्‍मे बाक्‍त। २प्रस्‍थान २९:३८-३९
  ita-1927: perché offrissero del continuo all’Eterno olocausti, mattina e sera, sull’altare
    degli olocausti, ed eseguissero tutto quello che sta scritto nella legge data
    dall’Eterno ad Israele.
  ckb-ckb: بۆ ئەوەی بە بەردەوامی قوربانی سووتاندن لەسەر قوربانگاکەی قوربانی سووتاندن
    پێشکەش بکەن، بەیانییان و ئێواران بەپێی هەموو ئەوەی لە تەوراتی یەزداندا نووسراوە،
    ئەوەی فەرمانی بە ئیسرائیل کرد.
  eng-BBE: To give burned offerings to the Lord on the altar of burned offerings morning
    and evening, every day, as it is ordered in the law of the Lord which he gave
    to Israel;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದಿದ್ದ ಎಲ್ಲಾದರ ಪ್ರಕಾರ
    ಮಾಡಲೂ ಅವರು ಪ್ರತಿದಿನವೂ ಉದಯಕಾಲದಲ್ಲಿ ಮತ್ತು ಸಾಯಂಕಾಲದಲ್ಲಿ ದಹನಬಲಿಪೀಠದ ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ
    ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
  tam-2017: அங்கே அவன் ஆசாரியனாகிய சாதோக்கையும், அவனுடைய சகோதரர்களாகிய ஆசாரியர்களையும்
    வைத்து,
  spa-RV-1909: Para que sacrificasen continuamente, á mañana y tarde, holocaustos
    á Jehová en el altar del holocausto, conforme á todo lo que está escrito en la
    ley de Jehová, que él prescribió á Israel;
  ron-BTF: Pentru a aduce ofrande arse DOMNULUI pe altarul ofrandei arse, neîncetat,
    dimineața și seara; și pentru a face conform cu tot ce este scris în legea DOMNULUI,
    pe care i-a poruncit-o lui Israel;
  eng-WEBP: to offer burnt offerings to the LORD on the altar of burnt offering continually
    morning and evening, even according to all that is written in the LORD’s law,
    which he commanded to Israel;
  eng-FBV: to present burnt offerings to the Lord on the altar of burnt offerings,
    morning and evening, according to all that was written in the law of the Lord
    which he had ordered Israel to follow.
  nld-1939: Op het brandofferaltaar moesten ze zonder onderbreking ‘s morgens en ‘s
    avonds brandoffers opdragen voor Jahweh, juist zoals het geschreven staat in de
    wet, die Jahweh aan Israël gegeven had.
  nch-BL: Mojmosta ica ijnaloc huan tiotac quitencahuiliyayaj TOTECO tacajcahualisti
    tatatili ipan se taixpamit nopona cati quicualtalijtoque para ya nopa. Huan quineltocayayaj
    nochi cati ijcuilijtoc ipan nopa tanahuatili cati TOTECO quinmacatoya israelitame
    ten quenicatza monequi temacase tacajcahualisti.
  vie-1934: đặng sớm mai và chiều hằng dâng những của lễ thiêu cho Đức Giê-hô-va,
    tại trên bàn thờ của lễ thiêu, tùy theo các điều chép trong luật pháp của Đức
    Giê-hô-va, mà Ngài đã truyền dạy cho Y-sơ-ra-ên;
  hin-CV: कि वे वहां होमबलि वेदी पर सुबह और शाम नियमित रूप से याहवेह को बलि चढ़ाएं,
    ठीक जैसा याहवेह की व्यवस्था में कहा गया है, जिसका आदेश इस्राएल को दिया गया है.
  spa-BES: Para dar ofrendas quemadas al Señor en el altar de las ofrendas quemadas
    mañana y tarde, todos los días, como está ordenado en la ley del Señor que dio
    a Israel;
  tdx-tdx: ty hisoroñe am’ Iehovà nainai’e boak’ andro naho hariva, ty amy ze hene
    sinokitse amy Hà’ Iehovà nandilia’e am’ Israeley;
  tha-KJV: เพื่อถวายเครื่องเผาบูชาแด่พระเยโฮวาห์บนแท่นเครื่องเผาบูชาในเวลาเช้าเวลาเย็นเสมอ
    ตามซึ่งได้บันทึกไว้ทั้งสิ้นในพระราชบัญญั​ติ​ของพระเยโฮวาห์ ซึ่งพระองค์ทรงบัญชาอิสราเอล
  por-BR-2018: Para que sacrificassem continuamente, a manhã e tarde, holocaustos
    a o SENHOR no altar do holocausto, conforme a todo o que está escrito na lei do
    SENHOR, que ele prescreveu a Israel;
  deu-ELO: um Jehova Brandopfer zu opfern auf dem Brandopferaltar beständig, des Morgens
    und des Abends, und zwar nach allem, was in dem Gesetz Jehovas geschrieben steht,
    das er Israel geboten hat;
  eng-WYC-2018: for to offer burnt sacrifices to the Lord upon the altar of burnt
    sacrifice continually, in the morrowtide and eventide, by all things that be written
    in the law of the Lord (or by all the things that be written in the Law of the
    Lord), which he commanded to Israel.
  epo-epo: por ke ili alportadu bruloferojn al la Eternulo sur la altaro de bruloferoj
    konstante, matene kaj vespere, kaj por ĉio, kio estas skribita en la instruo de
    la Eternulo, kiun Li donis al Izrael.
  uig-PIN: Pǝrwǝrdigarning Israilƣa tapiliƣan ⱪanun-ǝⱨkamlirida barliⱪ yezilƣini boyiqǝ,
    ⱨǝrküni ǝtisi-ahximi kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨi üstidǝ Pǝrwǝrdigarƣa atap kɵydürmǝ
    ⱪurbanliⱪlarni sunuxⱪa ⱪoyuldi.
  beo-beo: 'Ilia da amo dunu hahabe amola daeya, sema amo da Hina Gode da Isala:ili
    dunuma i, amo defele, ohe gogo gobele salimusa: ilegei.'
  tpi-OTNT: Olgeta moning na apinun ol i mas mekim ol ofa bilong paia i kukim olgeta,
    long alta i stap long Gibeon. Ol i mas bihainim ol lo bilong ofa em Bikpela i
    bin givim long ol Israel.
  hau-SA: don su miƙa hadayun ƙonawa ga Ubangiji a kan bagaden hadaya ta ƙonawa kullum,
    da safe da kuma yamma, bisa ga kome da yake a rubutacce a cikin Dokar Ubangiji,
    da ya ba wa Isra’ila.
  uig-LAT: Perwerdigarning Israilgha tapilighan qanun-ehkamlirida barliq yézilghini
    boyiche, herküni etisi-axshimi köydürme qurbanliq qurban’gahi üstide Perwerdigargha
    atap köydürme qurbanliqlarni sunushqa qoyuldi.
  nde-nde: ukunikela kuThixo iminikelo yokutshiswa e-alithareni ngezikhathi zonke,
