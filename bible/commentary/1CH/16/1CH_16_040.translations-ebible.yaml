    көйдүрмә қурбанлиқларни сунушқа қоюлди.
  tel-2017: ఉదయం, సాయంత్రాల్లో ప్రతిరోజూ నిత్యమైన దహనబలిని ఆయనకు అర్పించడానికి అక్కడ
