verse: 1CH.016.012
translations:
  mal-C: യഹോവയുടെ ദാസനായ ഇസ്രായേലിന്റെ സന്തതികളേ, അവിടന്ന് തെരഞ്ഞെടുത്ത യാക്കോബിന്റെ
    മക്കളേ, അവിടന്നു ചെയ്ത അത്ഭുതപ്രവൃത്തികൾ ഓർക്കുക, അവിടത്തെ അത്ഭുതങ്ങളും ന്യായവിധികളും
    സ്മരിക്കുക.
  deu-TKW: Gedenkt seiner Wunder, die er gethan, seiner Zeichen und der Urteilssprüche
    seines Mundes,
  lin-lin: Bokanisa bikamwa, makambo minene oyo asalaki, bitumbu oyo apesaki,
  eng-LSV: Remember His wonders that He did, || His signs, and the judgments of His
    mouth,
  eng-GNV: Remember his marueilous workes that he hath done, his wonders, and the
    iudgements of his mouth,
  eng-WEBSTER: Remember his wonderful works that he hath done, his wonders, and the
    judgments of his mouth;
  nhw-BL: Xiquelnamiquica nopa huejhueyi tiochicahual nextili catli tlahuel temajmati
    catli yaya quichijtoc. Huan xiquelnamiquica quen tlatlajtolsencajtoc xitlahuac.
  swh-ONEN: Kumbuka matendo ya ajabu aliyoyafanya, miujiza yake na hukumu alizozitamka,
  bba-bba: Bɛɛ Isirelibɑ, Yɑkɔbu Gusunɔn sɔm kowon bweseru, bɛɛ be u ɡɔsɑ, i yɑɑyo
    sɔm mɑɑmɑɑkiɡii ni u kuɑ kɑ ɡɑri yi u bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: Remember his marvellous works that he hath done, His wonders, and the
    judgments of his mouth;
  luo-luo: Paruru gik miwuoro mosetimo, honni mage kod buche mosengʼado,
  meu-meu: Ena hesiai tauna Abraham garana e! Iakob natuna, ena abi-hidi taudia, e!
    Hoa karadia ia ese vada e kara ba lalodia tao, hoa karadia ia ese vada e kara,
    bona ena hanemaoro herevadia danu.
  npi-ULB: उहाँले गर्नुभएका अचम्‍मका कामहरू, उहाँका आश्‍चर्यकर्म र उहाँले सुनाउनुभएका
    फैसलाहरू स्‍मरण गर,
  yor-yor: Rántí àwọn ìyanu tí Ó ti ṣe, iṣẹ́ ìyanu rẹ̀ àti ìdájọ́ tí Ó ti sọ.
  pes-OPCB: آیات و عجایبی را که به عمل آورده و فرامینی را که صادر کرده، به یاد آورید.
  tgl-ULB: Alalahanin ang kaniyang mga kamangha-manghang ginawa, ang kaniyang mga
    himala at mga utos na nagmula sa kaniyang bibig,
  hui-hui: Anduane Homogonaga biabe bia hagane Abarahama aguanene kamirubi Anduane
    Homogo ibunime dabene Yagabanaga aguanene kamirubi tígua Anduane Homogohanda manane
    tara tara agalime nabiagane ale bigi biyarubi wali agali ko biaga hearuhondo pani
    migi biyarubi mitangiore biaabo halimu.
  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ယာ​ကုပ်​၏​သား မြေး​တို့၊ ဘု​ရား​သ​ခင်​ရွေး​ကောက်​တော်​မူ​သော
    ဣ​သ​ရေ​လ​၏​သား​မြေး​တို့၊ ကိုယ်​တော်​ပြ​တော်​မူ​သည့်​ကြီး​မြတ်​အံ့​သြ​ဖွယ် ကောင်း​သော​နိ​မိတ်​လက္ခ​ဏာ​တို့​ကို​လည်း​ကောင်း၊
    ကိုယ်​တော်​ချ​မှတ်​တော်​မူ​သော​တ​ရား စီ​ရင်​ချက်​တို့​ကို​လည်း​ကောင်း အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။
  bod-N: ཁོང་གི་ཞབས་ཕྱི་ཡེས་ར་ཨེལ་གྱི་རྒྱུད། ། ཁོང་གིས་བདམས་པའི་ཡ་ཀོབ་བུ་རྒྱུད་ཀྱེ།
    ། ཁྱོད་ཚོས་ཁོང་གི་ངོ་མཚར་ཅན་གྱི་མཛད་པ་དང་། ། ཁོང་གི་གྲུབ་རྟགས་དང་ནི་ཁྲིམས་གཅོད་གསུང་རྣམས་དྲོན།
    །
  sna-sna: Rangarirai zvishamiso zvaakaita, zviratidzo zvake uye nemitongo yaakareva.
  spa-BLM: Acuérdate de las maravillas que ha hecho, sus maravillas, y los juicios
    de su boca,
  cac-cac: A on̈ yuninal on̈ vin̈aj Jacob schecab' Jehová, a on̈ chon̈ab' israel on̈
    tic, to sic'b'il on̈ eli, co naeccot tastac satub'tac yilji sc'ulejnac Jehová
    yed' tas syutej sch'olb'itan d'a stojolal.
  swh-ULB: Kumbukeni matendo aliyo ya fanya kwenu, miujiza yake na amri za kinywa
    chake,
  bel-bel: спамінайце цуды, якія Ён стварыў, азнакі Яго і суды вуснаў Ягоных,
  deu-ELBBK: Gedenkt seiner Wunderwerke, die er getan hat, seiner Wunderzeichen und
    der Gerichte seines Mundes!
  mbb-OT: Sikiyu is menge pinilì te Megbevayà wey menge kevuwazan ni Israel he suluǥuen
    te Megbevayà, he iyan si Jacob, tentenuzi niw is menge egkein-inuwan he menge
    vaal zin, wey is menge kedhukum din.
  mal-2015: അവന്റെ ദാസനായ യിസ്രായേലിന്റെ സന്താനമേ, അവന്റെ വൃതന്മാരായ യാക്കോബ് പുത്രന്മാരേ,
  rmc-rmc: Leperen tumenge pro zazraki, pro bare veci, so kerďa, the pre oda, sar
    sudzinelas,
  pes-OPV: کارهاي عجيب را که او کرده است، بياد آوريد، آيات او را و داوريهاي دهان وي
    را،
  ron-1924: Адучеци-вэ аминте де минуниле пе каре ле-а фэкут, де минуниле Луй ши де
    жудекэциле ростите де гура Луй,
  ben-OBCV: মনে রেখো তাঁর করা আশ্চর্য কাজগুলি, তাঁর অলৌকিক কার্যাবলি ও তাঁর ঘোষণা
    করা শাস্তি,
  som-som: Xusuusta shuqulladiisii yaabka badnaa oo uu sameeyey, Iyo cajaa'ibyadiisii
    iyo xukummadii afkiisa,
  lat-VUC: Recordamini mirabilium ejus quæ fecit; signorum illius, et judiciorum oris
    ejus,
  eng-ASVBT: Remember his marvelous works that he hath done, His wonders, and the
    judgments of his mouth,
  ita-1885: Ricordate le sue maraviglie ch'egli ha fatte; I suoi miracoli, e i giudicii
    della sua bocca;
  eng-LXXUP: Remember his wonderful works which he has wrought, His wonders, and the
    judgments of his mouth;
  eng-ULB: Recall the marvelous things he has done, his miracles and the decrees from
    his mouth,
  spa-VBL: Recuerden todas las maravillas que ha hecho, los milagros que ha realizado
    y los juicios que ha pronunciado,
  fra-_FOB: Souvenez-vous des merveilles qu'il a faites, de ses miracles, et des jugements
    de sa bouche,
  mal-mal: അവിടുത്തെ ദാസനായ യിസ്രായേലിന്റെ സന്താനമേ, അവിടുന്ന് തെരഞ്ഞെടുത്ത യാക്കോബ്
    പുത്രന്മാരേ,
  lit-lit: Atsiminkite jo nuostabius darbus, kuriuos jis padarė, jo stebuklus ir jo
    burnos nuosprendžius,
  urd-GVR: Jo mojize us ne kie unheṅ yād karo. Us ke ilāhī nishān aur us ke muṅh ke
    faisle dohrāte raho.
  suz-BL: मेको आ रिम्‍शो गेय मप्रेंदीन। आ पशो छक लाक्‍चा ङा गेय नु आ निसाफ पतीके मप्रेंदीन।
  ita-1927: Ricordatevi delle maraviglie ch’egli ha fatte, de’ suoi miracoli e de’
    giudizi della sua bocca,
  ckb-ckb: باسی ئەو کارە سەرسوڕهێنەرانە بکەن کە کردوونی، پەرجوو و حوکمەکانی دەمی.
  eng-BBE: Keep in mind the great works which he has done; his wonders, and the decisions
    of his mouth;
  kan-OKCV: ದೇವರು ಮಾಡಿದ ಆಶ್ಚರ್ಯಕಾರ್ಯಗಳನ್ನೂ, ಅವರ ಅದ್ಭುತಗಳನ್ನೂ, ಅವರ ಬಾಯಿಂದ ಹೊರಟ ನ್ಯಾಯ
    ನಿರ್ಣಯಗಳನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: அவருடைய ஊழியனாகிய இஸ்ரவேலின் சந்ததியே! அவரால் தெரிந்துகொள்ளப்பட்டவர்களாகிய
    யாக்கோபின் மக்களே!
  spa-RV-1909: Haced memoria de sus maravillas que ha obrado, de sus prodigios, y
    de los juicios de su boca,
  ron-BTF: Amintiți-vă lucrările lui minunate pe care le-a făcut; minunile lui și
    judecățile gurii sale;
  eng-WEBP: Remember his marvelous works that he has done, his wonders, and the judgments
    of his mouth,
  eng-FBV: Remember all the wonderful things he's done, the miracles he's performed,
    and the judgments he's carried out,
  nld-1939: 'Denkt aan de wonderen, die Hij deed, Aan zijn tekenen, aan zijn gerichten:'
  nch-BL: Xiquelnamiquica nopa huejhueyi tiochicahualnescayot cati tahuel temajmati
    cati yaya quichijtoc. Huan xiquelnamiquica quenicatza tetajtolsencajtoc xitahuac.
  vie-1934: Hỡi dòng dõi của Y-sơ-ra-ên, là đầy tớ Ngài, Hỡi con cháu của Gia-cốp,
    là kẻ Ngài chọn,
  hin-CV: उनके द्वारा किए अद्भुत कार्य स्मरण रखो तथा उनके द्वारा हुईं अद्भुत बातें
    एवं निर्णय भी,
  spa-BES: Tenga en cuenta las grandes obras que ha hecho; Sus maravillas, y los juicios
    de su boca;
  tdx-tdx: Tiahio o fitoloñañe fanjaka nanoe’eo, o raha tsitantaneo, naho o fizakàm-palie’eo,
  tha-KJV: จงระลึกถึงการอัศจรรย์ซึ่งพระองค์ทรงกระทำ การมหัศจรรย์และคำพิพากษาแห่งพระโอษฐ์ของพระองค์
  por-BR-2018: Lembrai-vos de suas maravilhas que ele fez, de seus prodígios, e dos
    juízos de sua boca,
  deu-ELO: Gedenket seiner Wunderwerke, die er getan hat, seiner Wunderzeichen und
    der Gerichte seines Mundes!
  eng-WYC-2018: Have ye mind of his marvels that he hath done; of his signs, and of
    the dooms of his mouth. (Remember the marvels that he hath done; his signs, and
    the judgements from his mouth.)
  epo-epo: Memoru Liajn miraklojn, kiujn Li faris; Liajn signomiraklojn kaj la juĝojn
    de Lia buŝo;
  uig-PIN: Uning yaratⱪan mɵjizilirini, Karamǝt alamǝtlirini ⱨǝm aƣzidin qiⱪⱪan ⱨɵkümlirini
    ǝstǝ tutunglar,
  beo-beo: 'Dilia da Gode Ea hawa: hamosu dunu A:ibalaha:me amola Ya:igobe, Hi ilegele
    lai, egaga fifi mana. Dilia da Gode Ea musa: degabo hame ba:su hou hamoi amo dawa:ma,
    amola se imunusa: fofada:su Ea hamoi, amo bu dawa:ma.'
  tpi-OTNT: Yupela ol tumbuna pikinini bilong Abraham, em wokman bilong Bikpela, yupela
    lain bilong Jekop, yupela ol manmeri Bikpela i bin makim bilong em yet, yupela
    i mas tingim gen ol strongpela wok bilong Bikpela na ol mirakel em i bin wokim.
    Na yupela i mas tingim ol samting em i bin mekim bilong mekim save long ol man
    nogut.
  hau-SA: Ku tuna ayyukan banmamakin da ya aikata, mu’ujizansa da kuma hukuntai da
    ya yanke,
  uig-LAT: Uning yaratqan möjizilirini, Karamet alametlirini hem aghzidin chiqqan
    hökümlirini este tutunglar,
  nde-nde: Khumbulani izenzo zakhe ezimangalisayo azenzayo, izimangaliso azenzayo,
    lezahlulelo azikhulumayo,
  ton-ton: 'Manatu ki heʻene ngaahi ngāue fakamanavahē ʻaia kuo ne fai, ʻa ʻene ngaahi
    meʻa fakaofo, pea mo e fakamaau mei hono fofonga:'
  ces-1613: Rozpomínejte se na divné skutky jeho, kteréž činil, na zázraky jeho, i
    na soudy úst jeho.
  eng-WMB: Remember his marvelous works that he has done, his wonders, and the judgments
    of his mouth,
  tam-TCV: அவர் செய்த அதிசயங்களையும், அவருடைய அற்புதங்களையும், அவர் கொடுத்த நியாயத்தீர்ப்புகளையும்
    நினைவிற்கொள்ளுங்கள்.
  ceb-ULB: Hinumdomi ang kahibulongang mga butang nga iyang nahimo, ang iyang mga
    milagro ug ang mga mando nga gikan sa iyang baba,
  pol-UBG: Przypominajcie sobie dzieła, które czynił, jego cuda i wyroki jego ust.
  urd-GVU: جو معجزے اُس نے کئے اُنہیں یاد کرو۔ اُس کے الٰہی نشان اور اُس کے منہ کے
    فیصلے دہراتے رہو۔
  deu-1912: Gedenket seiner Wunderwerke, die er getan hat, seiner Wunder und der Gerichte
    seines Mundes,
  kan-2017: ಆತನ ಸೇವಕನಾದ ಇಸ್ರಾಯೇಲಿನ ಸಂತತಿಯವರೇ, ಆತನು ಆರಿಸಿಕೊಂಡ ಯಾಕೋಬನ ವಂಶದವರೇ, ಆತನ ಅದ್ಭುತ
    ಕಾರ್ಯಗಳನ್ನು,
  yap-yap: Gimed e pi’in owchen Jakob, ni tapigpig rok Got, pi’in owchen yu Israel,
    ni Got e mel’eg, dabi m’ay u wan’med e pi maang’ang ni ngongliy Got nge tin nib
    mat’aw ni turguy.
  hlt-MCSB: A saii kopoekrhai neh a ka laitloeknah bangla amah kah khobaerhambae te
    poek uh.
  mdy-ETH: ዒዛም ማዻያ ማዔ፥ ዒስራዔኤሌ ናኣቶንሢዮ! ፆኦሲ ዶኦሬያ ማዔ ያይቆኦቤ ናኣቶንሦ! ፆኦሲ ማዼ ዲቃሢ ሄርሺሳ ባኮ
    ዒዚ ዎጌ ዎጊፆንታ ዒ ፔ ዎልቆና ማዼ ማዾ ጶቂሡዋቴ።
  twi-ASANTE: Monkae anwanwadeɛ a wayɛ, ne nsɛnkyerɛnneɛ ne atemmuo a ɔbuiɛ.
  eng-WEBU: Remember his marvelous works that he has done, his wonders, and the judgments
    of his mouth,
  wal-wal: Inttenoo, a ashkkaraa Abrahaama zerettatoo, doorettida Yaaqooba naatoo,
    i oottido maalaalissiyaabaa, a malaataanne i pirddido pirddaa hassayite.
  spa-PDDPT: Acuérdense de las maravillas que hizo, De sus prodigios y los juicios
    de su boca.
  gun-gun: Penema'endu'a ke mba'emo porã ojapo va'ekue re, nhomondyipaa ha'e oipota
    va'e re ijayvuague re,
  ilo-ULB: Lagipenyo dagiti nakaskasdaaw a banbanag nga inaramidna, dagiti milagro
    ken dagiti bilin a nagtaud iti ngiwatna,
  kpg-kpg: Goodou go nia hagadili o Jacob go dana dangada hai hegau, goodou go di
    hagadili o Israel go taane dela ne hilihili go Mee, goodou gi langahia nia mogobuna
    haga goboina a God ala ne hai, mo nia hagi aga ala ne hai go Mee.
  uig-ARA: ئۇنىڭ ياراتقان مۆجىزىلىرىنى، كارامەت ئالامەتلىرىنى ھەم ئاغزىدىن چىققان
    ھۆكۈملىرىنى ئەستە تۇتۇڭلار،
  sus-sus: Wo wo ratu a xa kaabanakoe ma, a xa fe fanyie ma a naxee rabaxi, a nun
    a xa marasi.
  pon-2006: Kumwail kadaudok en Seikop, sapwellimen KAUN-O ladu, kadaudok en Israel
    kan, me Koht ketin pilada, kumwail tamanda manaman kapwuriamwei kan me Koht ketin
    wiahda oh kopwung kan me e ketin wiadahr.
  ksd-ksd: Avat a nuk pa ra lavur enana papalum i ga pait ia, Kana papalum pa padapada
    varvo, ma ra lavur varkurai dia arikai ta ra ngiene,
  tur-YTC: O'nun yaptığı şaşılası işlerini, O'nun harikalarını ve ağzının hükümlerini
    hatırlayın,
  grc-BRENT: Μνημονεύετε τὰ θαυμάσια αὐτοῦ ἃ ἐποίησε, τέρατα καὶ κρίματα τοῦ στόματος
    αὐτοῦ.
  ind-AYT: Ingatlah keajaiban-keajaiban yang Dia perbuat serta mukjizat-mukjizat dan
    penghakiman-penghakiman yang Dia ucapkan.
  nya-nya: Kumbukirani ntchito zodabwitsa wazichita, zozizwitsa zake, ndi kuweruza
    kwa mʼkamwa mwake,
  hrv-hrv: Sjetite se čudesa koja učini, njegovih čuda i sudova usta njegovih.
  mps-mps: Dage te wąį nǫų Abrahamgo wai dabe, aga te Genuai Bidigo sę bidi,
    dage Jekopgo hani, dage we bidi dabe Genuai Bidi aga da olama sa muani, dagego
    homu kone ma palao, te Genuai Bidigo bomai sę dabe te bidigo isąwai noma sabo
    sę agai yalio. Te dagego homu kone palao, agai yabo sę dabe te dwai bidi dabeba
    te dwai dene mawaibao.
  tpi-tpi: Yupela ol tumbuna pikinini bilong Abraham, em wokman bilong Bikpela, yupela
    lain bilong Jekop, yupela ol manmeri Bikpela i bin makim bilong em yet, yupela
    i mas tingim gen ol strongpela wok bilong Bikpela na ol mirakel em i bin wokim.
    Na yupela i mas tingim ol samting em i bin mekim bilong mekim save long ol man
    nogut.
  dan-1931: kom i Hu de Undere, han øved, hans Tegn og hans Munds Domme,
  vie-OVCB: Hãy ghi nhớ những công trình vĩ đại, các việc kỳ diệu Chúa hoàn thành,
    và lời phán xét vô cùng cao cả.
  guj-2017: જે અદ્દભુત કામો તેમણે કર્યાં છે તે યાદ રાખો, તેમના ચમત્કારો તથા તેમના
    મુખનાં ન્યાયવચનો યાદ રાખો.
  pon-2006A: Kumwail kadaudok en Seikop, sapwellimen KAUN-O ladu, kadaudok en Israel
    kan, me Koht ketin pilada, kumwail tamanda manaman kapwuriamwei kan me Koht ketin
    wiahda oh kopwung kan me e ketin wiadahr.
  por-BRBSL: Lembre-se de seus maravilhosos trabalhos que ele fez, suas maravilhas,
    e os julgamentos de sua boca,
  cth-cth: A sak e kâgairu hnonaw hah pahnim awh hanh. A sak e kângairunae hoi a pahni
    dawk hoi lawkcengnae hai.
  twi-twi: Monkae anwonwade a wayɛ, ne nsɛnkyerɛnne ne atɛn a obui.
  hlt-hlt: A saii kopoekrhai neh a ka laitloeknah bangla amah kah khobaerhambae te
    poek uh.
  tbz-SIM: Dentɛnɛ̀ní tidiɛtì kù dɔ̀ɔ̀ tì nɛ̀ ku tɔ̃mmú cɑ̀ncɑ̀mmù, Dentɛnɛ̀ní tibeéntì
    kù nɑ̀kɛ́ tìì kpɛ́í.
  msy-2020: Ia Israelɨn ovavir boriba, Israel a Ekiamɨn ingangarir gumazim. Ia Jekopɨn
    boriba, ia Ikiavɨra Itir God ua baghavɨra inabazir gumazamiziba. Arazarazir ekiaba
    ko ingangarir gavgavir an amiziba ko akar a en apanibagh asɨghasɨgha mɨkemeziba,
    ia uam adagh nɨghnɨghvɨra ikɨ.
  dop-dop: Tɑcɑɑ tǝmlɛ tʋ Ɩsɛɣɛlɩ lʋlʋɣʋ nyǝ́mɑ mɛ. Yɑkɔpʋ piyɑ mɛ mpɑ Ɩsɔ lǝsɑɑ tɔ.
    Ɩ́ tɔɔsɩ ɩ tǝmɑ sɔsɔɔnɑ tɔɔ. Nɑ kɔkɔlɔ nyǝmnɑɑ mpɑ ɩ lɑpɑ tɔ, nɑ ɩ hʋʋlɛ pǝ tɔɔ.
  azb-azb: Etdiyi xariqələri, Möcüzələri, dilindən çıxan hökmləri xatırlayın,
  eng-DBY: 'Remember his wondrous works which he hath done; His miracles, and the
    judgments of his mouth:'
  hin-2017: उसके किए हुए आश्चर्यकर्म, उसके चमत्कार और न्यायवचन स्मरण करो।
  eng-YLT: Remember His wonders that He did, His signs, and the judgments of His mouth,
  eng-WYC-2017: Have ye mind of his marvels that he hath done; of his signs, and of
    the dooms of his mouth.
  eng-WMBB: Remember his marvellous works that he has done, his wonders, and the judgements
    of his mouth,
  urd-GVH: जो मोजिज़े उसने किए उन्हें याद करो। उसके इलाही निशान और उसके मुँह के फ़ैसले
    दोहराते रहो।
  rug-rug: Mi balabala i sari na tinavete marilaedi pu taveti Sa, meke sari Nana tinavete
    variva magasadi, na vinaripitui pu evaṉi Sa. Gamu na tutina e Izireli, sa Nana
    nabulu; meke gamu na tuna e Zekopi, sapu ta vizata mia,
  gaz-gaz: Dinqii inni hojjete, hojii isaa dinqii sanaa fi murtii inni labse yaadadhaa;
  fra-LSG: Souvenez-vous des prodiges qu’il a faits, De ses miracles et des jugements
    de sa bouche,
  yal-yal: A wali faɲin naxanye ligaxi e nun a kabanako feene nun a kitin naxanye
    saxi, ne fe xa rabira ɛ ma,
  haw-1868: E hoomanao i na hana mana ana i hana'i, I na mea kupanaha ana, a me na
    olelo hoopono a kona waha;
  arb-NAV: اذْكُرُوا عَجَائِبَهُ الَّتِي صَنَعَ، مُعْجِزَاتِهِ وَأَحْكَامَهُ الَّتِي
    نَطَقَ بِها
  ewe-ewe: Miɖo ŋku nukunu siwo wòwɔ, eƒe dzesiwo kple eƒe ʋɔnudɔdrɔ̃wo dzi.
  eng-LEE: Remember his wonderful works which he hath done, his tokens, and the decrees
    of his mouth;
  asm-FB: তেওঁ কৰা আচৰিত কৰ্মবোৰ সোঁৱৰণ কৰা, তেওঁৰ অদ্ভুত কাম আৰু তেওঁৰ শাসন-প্ৰণালীবোৰ
    সোৱঁৰা।
  sus-A: وٌ وٌ رَتُ عَ شَ كَابَنَكٌي مَ، عَ شَ قٍ قَنيِيٍ مَ عَ نَشٍيٍ رَبَشِ، عَ
    نُن عَ شَ مَرَ سِ.
  fra-SBL: Souvenez-vous des merveilles qu'il a faites, ses merveilles, et les jugements
    de sa bouche,
  hbo-hbo: זִכְר֗וּ נִפְלְאֹתָיו֙ אֲשֶׁ֣ר עָשָׂ֔ה מֹפְתָ֖יו וּמִשְׁפְּטֵי־פִֽיהוּ׃
  kik-kik: Ririkanai magegania marĩa ekĩte, na ciama ciake, na matuĩro ma ciira marĩa
    atuĩte,
  fra-NCL: Souvenez-vous des prodiges qu’il a faits, de ses miracles et des jugements
    de sa bouche,
  cek-AK: A sak ih dawnrai hmuennawk hoi anghmang thok hmuennawk, a thuih ih lokcaekhaihnawk
    to panoek oh.
  cuk-cuk: Bab-Jehová-ibmar-dummagan-imaksadgi be binsamalo. E-ibmar-gegerdakleged-imaksadgi,
    degi, igarmar-inniki-mesisadgi be binsamarbalo.
  uig-CYR: Униң яратқан мөҗизилирини, Карамәт аламәтлирини һәм ағзидин чиққан һөкүмлирини
    әстә тутуңлар,
  tel-2017: ఆయన దాసులైన ఇశ్రాయేలు వంశస్థులారా, ఆయన ఏర్పరచుకొన్న యాకోబు సంతతి వారలారా,
  hat-BSA: Sonje zèv mèvèy ke Li te fè yo, mèvèy Li yo ak jijman, ki sòti depi nan
    bouch Li,
  kos-kos: Esam orekma sakirik El orala, Mwenmen lal ac nununku lal su El fahkla.
  hbo-WLC: זִכְר֗וּ נִפְלְאֹתָיו֙ אֲשֶׁ֣ר עָשָׂ֔ה מֹפְתָ֖יו וּמִשְׁפְּטֵי־פִֽיהוּ
    ׃
  ibo-ibo: Chetanụ ọrụ ebube niile nke ọ rụrụ, ihe ịrịbama ya niile na ikpe ziri ezi
    niile nke si nʼọnụ ya pụta.
  ory-ory: ହେ ତାହାଙ୍କ ଦାସ ଇସ୍ରାଏଲର ବଂଶ, ହେ ଯାକୁବର ସନ୍ତାନଗଣ, ତାହାଙ୍କର ମନୋନୀତ ଲୋକ,
  chk-chk: Oupwe chechemeni ekewe föför mi amwarar a föriir. Oupwe chechemeni ekewe
    manaman a föriir me an kewe kapwüng a eäni,
  rop-rop: Ola femili lain blanga Jeikob det wekinmen blanga God, yumob femili blanga
    Isreil hu God bin pikimat. Yumob jinggabat ola gudwan ting weya imbin dum garram
    im pawa, en langa det panishmen imbin gibit.
  ukr-1871: Згадуйте про чуда, що він творив, про чуда й про суди з уст його;
  deu-1951: Gedenket seiner Wunderwerke, die er getan hat, seiner Wunderzeichen und
    der Urteilssprüche seines Mundes!
  eng-JPS: Remember His marvellous works that He hath done, His wonders, and the judgments
    of His mouth;
  srp-1865: Pamtite èudesa njegova, koja je uèinio, znake njegove i sudove usta njegovijeh.
  lug-lug: Mujjukire ebyewuunyo by’akoze, n’ebyamagero bye, n’ensala ye ey’emisango
    gy’alangirira,
  heb-heb: זכרו נפלאתיו אשר עשה מפתיו ומשפטי פיהו׃
  ben-IRV: তাঁর আশ্চর্য্য কাজগুলোর কথা মনে রেখো; তাঁর আশ্চর্য্য কাজ ও মুখনির্গত আদেশ
    সব।
  pan-pan: ਉਹ ਦੇ ਅਚਰਜ਼ ਕੰਮਾਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਨੇ ਕੀਤੇ ਹਨ ਚੇਤੇ ਰੱਖੋ, ਉਹ ਦੇ ਅਚੰਭਿਆਂ ਨੂੰ
    ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਦੇ ਨਿਯਮਾਂ ਨੂੰ ਵੀ।
  mya-JVB: စီရင် တော်မူသောအံ့ဩဘွယ် တို့ကို၎င်း၊ ထူးဆန်း သော အမှုတော်တို့နှင့် နှုတ်
    တော်ထွက် ပညတ် တို့ကို၎င်း အောက်မေ့ ကြလော့။
  hmo-hmo: Umui be Iakobo, Lohiabada ena hesiai tauna ena tubuna. Ma umui be Israela,
    Lohiabada ese ia abia hidi tauna ena tubuna danu. Dirava ese ia karaia kara badadia
    do umui laloa. Tau dikadia edia kerere davana karaia totona, Dirava ese ia karaia
    gaudia danu do umui laloa.
  urd-urd: तुम उसके 'अजीब कामों को जो उसने किए, और उसके मो'जिज़ों और मुँह के क़ानून
    को याद रखो
  rus-SYN: поминайте чудеса, которые Он сотворил, знамения Его и суды уст Его,
  bqc-SIM: À to yãbↄnsaɛ pↄ́ a kɛ̀ↄ dↄágu, aà dabudabukɛaↄ ń yã́ pↄ́ a dìlɛↄ.
  tcz-CHONGTHU: Thil kidang tampi le datmo umtah aboldoh hole athu tan naho geldoh
    jing un,
  mar-mar: त्याने केलेल्या आश्र्चर्यकारक कृत्यांची आठवण करा. त्याच्या तोंडचे न्याय
    आणि चमत्काराची कृत्ये यांचे स्मरण करा.
  qub-qub: Fiyupa almiraypaj milagrucunata rurashanta yarpay. Mandamintuncunata nishancunatapis
    yarpay ari
  bqp-bqp: Bɛɛ Isirelibɑ, Yɑkɔbu Gusunɔn sɔm kowon bweseru, bɛɛ be u gɔsɑ, i yɑɑyo
    sɔm mɑɑmɑɑkigii ni u kuɑ kɑ gɑri yi u bɛɛ sɔ̃ɔwɑ.
  hat-hat: '-'
  eng-BSB: Remember the wonders He has done, His marvels, and the judgments He has
    pronounced,
  eng-WEBPB: Remember his marvellous works that he has done, his wonders, and the
    judgements of his mouth,
  kbq-kbq: Hagi avamezantamine kaguva zantaminema erifore nehuno, fatgo avu'ava'ma
    huno refkoma nehia zankura maka zupa tamagesa antahiho.
  nhe-BL: Xiquilnamiquica nopa huejhueyi chicahualis nescayotl tlen tlahuel temajmati
    tlen yajaya quichijtoc. Huan xiquilnamiquica queja tetlajtolsencajtoc xitlahuac.
  gub-BL: Pe Àmàrààw Tupàn hemiruze'eg izuapyapyr wà, pe Zako Tupàn hemixak kwer izuapyapyr
    wà, pema'enukwaw Tupàn hemiapo kwer ikatuahy ma'e purumupytuhegatu kar ma'e rehe
    nehe. Pema'enukwaw Tupàn hemimume'u kwer rehe nehe.
  eng-DRA: 'Remember his wonderful works, which he hath done: his signs, and the judgments
    of his mouth.'
