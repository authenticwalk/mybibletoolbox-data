verse: 1CH.016.042
translations:
  mal-C: ഹേമാൻ, യെദൂഥൂൻ എന്നിവർ കാഹളങ്ങളും ഇലത്താളങ്ങളും മുഴക്കുന്നതിനും ദിവ്യസംഗീതത്തിനുള്ള
    മറ്റു വാദ്യോപകരണങ്ങൾ വായിക്കുന്നതിനും ചുമതലപ്പെട്ടിരുന്നു. യെദൂഥൂന്റെ പുത്രന്മാർ
    വാതിൽക്കൽ നിയോഗിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Und mit ihnen waren Trompeten und Cymbeln für die Musiker und die Instrumente
    für die Gotteslieder; die Söhne Jeduthuns aber waren für das Thor.
  lin-lin: Emani mpe Yedutuni baponamaki mpo na kobeta bakelelo, manzanza mpe bibetelo
    mosusu ya mindule mpo na kobongisa banzembo na tina na lokumu ya Nzambe. Bana
    mibali ya Yedutuni bazalaki bakengeli bikuke.
  eng-LSV: and with them—Heman and Jeduthun—[are] trumpets and cymbals for those sounding,
    and instruments of the song of God, and the sons of Jeduthun [are] at the gate.
  eng-GNV: 'Euen with them were Heman and Ioduthun, to make a sound with the cornets
    and with the cymbales, with excellent instruments of musicke: and the sonnes of
    Ieduthun were at the gate.'
  eng-WEBSTER: And with them Heman and Jeduthun with trumpets and cymbals for those
    that should make a sound, and with musical instruments of God. And the sons of
    Jeduthun were porters.
  nhw-BL: Huan Hemán huan Jedutún tlatzotzonayayaj ipan tlapitzali, címbalos huan
    sequinoc tlatzotzonali para quinpalehuise inijuanti catli huicayayaj para Toteco
    Dios. Huan iconehua Jedutún quintequimacaque ma tlamocuitlahuica ipan puertas.
  swh-ONEN: Hemani na Yeduthuni walikuwa na wajibu wa kupiga tarumbeta, matoazi na
    kutumia vyombo vingine kwa ajili ya nyimbo za sifa kwa Mungu. Wana wa Yeduthuni
    waliwekwa langoni.
  bba-bba: Hemɑni kɑ Yedutum, berɑ bɑ rɑ kɔbi kɑ sɛkɛtirɛnu kɑ sere mɑɑ yɑ̃ɑ ni nu
    tien wunɑnɔsu ko, ni bɑ rɑ kɑ womusu ko bɑ̀ n Yinni Gusunɔ sɑ̃ɑmɔ. Yedutum bibɑ
    bɑ mɑɑ sɑ̃ɑ kɔnnɔn kɔ̃sobu.
  eng-KJVCPB: and with them Heman and Jeduthun with trumpets and cymbals for those
    that should make a sound, and with musical instruments of God. And the sons of
    Jeduthun were porters.
  luo-luo: Heman kod Jeduthun to ne tijgi en goyo turumbete kod ongengʼo kod goyo
    thumbe mamoko mag wend Nyasaye. Yawuot Jeduthun to ne rito rangach.
  meu-meu: Hemana bona ledutunu na mai edia kibi bona mai edia botabota auridia, ane
    daidiai, bona Dirava ihanamolaina anedia iabidia idurulaina ḡaudia danu. Iedutunu
    natuna na e duanaidia, ikoukou bae gimadia.
  npi-ULB: पवित्र भजनको निम्‍ति तुरहीहरू र झ्‍यालीहरू र अरू बाजाहरू बजाउनेका निरीक्षक
    हेमान र यदूतून थिए । यदूतूनका छोराहरूले मूल ढोकाको रेखदेख गर्थे ।
  yor-yor: Hemani àti Jedutuni ni wọ́n dúró fún fífọn ìpè àti Kimbali àti fún lílo
    ohun èlò yòókù fún orin Ọlọ́run. Àwọn ọmọ Jedutuni wà ní ipò dídúró ní ẹnu-ọ̀nà.
  pes-OPCB: آنها با نواختن شیپور و سنج و سایر آلات موسیقی، خدا را ستایش می‌کردند.
    پسران یِدوتون کنار دروازه می‌ایستادند.
  tgl-ULB: Sina Heman at Jeduthun ang namamahala sa mga nagpapatunog ng mga trumpeta,
    mga pompiyang, at ang ibang mga instrumento para sa sagradong musika. Ang mga
    anak ni Jeduthun ang nagbantay sa tarangkahan.
  hui-hui: Hemana Yadudunula libugua biguli alebi ngi̱li̱nge̱le̱ lagane belede boronosime
    wabu wiarubi bi lagane marubi iba gana lalu Anduane Homogo mini yaraga halu howa
    baga heneru bibahende haru haga hene. Yadudunu hameigini hearume Anduane Homogonaga
    anda panga haraba wiagoriani mamage haga hene.
  mya-mya: ထော​မ​နာ​သီ​ချင်း​များ​ကို​သီ​ဆို​ချိန်​၌​ဟေ​မန် နှင့်​ယေ​ဒု​သုန်​တို့​သည်​တံပိုး​ခ​ရာ၊
    လင်း​ကွင်း​နှင့် အ​ခြား​တူ​ရိ​ယာ​များ​ကို​တီး​မှုတ်​ရာ​၌​လည်း တာ​ဝန်​ယူ​ရ​ကြ​၏။
    ယေ​ဒု​သုန်​၏​သား​ချင်း​စု မှ​လူ​တို့​သည် တံ​ခါး​များ​ကို​တာ​ဝန်​ယူ​၍ စောင့်​ရ​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: ཧེ་མཱན་དང་ཡེ་དུ་ཐུན་གཉིས་ཀྱིས་དེ་དག་དང་མཉམ་དུ་དུང་འབུད་པ་དང་སྦུག་ཆལ་བརྡུང་བ་དང་།
    རོལ་ཆས་སྣ་ཚོགས་ཀྱིས་དཀོན་མཆོག་ལ་སྐད་ཆེན་པོས་བསྟོད་དབྱངས་འབུལ་དགོས་ལ། ཡེ་དུ་ཐུན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་སྒོ་སྲུང་དུ་བཞག་གོ
    །
  sna-sna: Hemani naJedhutuni vaiva nebasa rokuridza hwamanda namakandira uye nokuridza
    zvimwe zviridzwa parwiyo rutsvene. Vanakomana vaJedhutuni vakaitwa vatariri vamasuo.
  spa-BLM: y con ellos Hemán y Jedutún con trompetas y címbalos para los que debían
    tocar en voz alta, y con instrumentos para los cánticos de Dios, y los hijos de
    Jedutún para estar en la puerta.
  cac-cac: A juntzan̈ eb' vin̈ tic, spu q'uen strompeta eb' vin̈, stzin̈an splatillo
    eb' vin̈ yed' juntzan̈ yamc'ab' yic b'it d'a Dios. Axo eb' vin̈ yuninal vin̈aj
    Jedutún chi' stan̈van ti' puerta.
  swh-ULB: Hemani na Yeduthuni walikuwa viongozi wa wao waliopiga tarumbeta, upatu,
    na vyombo vingine kwa muziki wa kumuabudu Mungu. Wana wa Yeduthuni walilinda lango.
  bel-bel: Пры іх Эман і Ідытун праслаўляі Бога, іграючы на трубах, кімвалах і розных
    музычных спарудах; а сыноў Ідытуна паставіў пры браме.
  deu-ELBBK: und mit ihnen, mit Heman und Jeduthun, waren Trompeten und Zimbeln für
    die, die laut spielten, und die Musikinstrumente Gottes; und die Söhne Jeduthuns
    waren für das Tor.
  mbb-OT: Ketengdanan ni Heman wey ni Jedutun is kebpezaǥing te menge trumpita, wey
    menge simbal, wey is duma pa he menge gamit he egemiten te kegkanta te menge kentahan
    para te Nengazen. Is menge anak ni Jedutun iyan impevantey zutun te ǥemawan.
  mal-2015: അവരോടുകൂടെ ഹേമാനെയും യെദൂഥൂനെയും കാഹളം, കൈത്താളം എന്നിങ്ങനെ ദിവ്യസംഗീതത്തിന്നായുള്ള
    വാദ്യങ്ങളെ ധ്വനിപ്പിക്കേണ്ടതിന്നു നിയമിച്ചു; യെദൂഥൂന്റെ പുത്രന്മാർ വാതിൽകാവല്ക്കാർ
    ആയിരുന്നു;
  rmc-rmc: O Heman the o Jedutun pes starinenas pal o trubi, pal o cimbalmi the pal
    aver nastroji pro lašariben. Le Jedutunoskre čhave ačhenas paš e brana.
  pes-OPV: و همراه ايشان هِيمان و يدُوتُون را با کّرناها و سنجها و آلات نغمات خدا
    به جهت نوازندگان و پسران يدُوتُون را تا نزد دروازه باشند.
  ron-1924: Ку ей ерау Хеман ши Иедутун, каре авяу трымбице ши цимбале пентру чей
    че сунау дин еле ши инструменте пентру кынтэрь ын чинстя луй Думнезеу. Фиий луй
    Иедутун ерау ушиерь.
  ben-OBCV: হেমন ও যিদূথূনকে দায়িত্ব দেওয়া হল যেন তারা শিঙা ও সুরবাহার বাজান এবং
    পবিত্র গানের সাথে সাথে অন্যান্য বাজনাও বাজান। যিদূথূনের ছেলেরা সদাপ্রভুর মন্দিরের
    দরজায় মোতায়েন ছিল।
  som-som: Oo waxaa iyaga la jiray Heemaan iyo Yeduutuun oo haystay turumbooyin iyo
    suxuun laysku garaaco oo ay leeyihiin kuwa aad wax uga dhawaajiya, iyo alaabtii
    lagu qaadi jiray gabayadii Ilaah, oo ilma Yeduutuunna wuxuu kaga tegey inay iridda
    joogaan.
  lat-VUC: 'Heman quoque et Idithun canentes tuba, et quatientes cymbala et omnia
    musicorum organa ad canendum Deo: filios autem Idithun fecit esse portarios.'
  eng-ASVBT: and with them Heman and Jeduthun with trumpets and cymbals for those
    that should sound aloud, and with instruments for the songs of God; and the sons
    of Jeduthun to be at the gate.
  ita-1885: erano, dico, con loro Heman, e Iedutun, con trombe, e con cembali, per
    li sonatori, e con altri strumenti della musica di Dio. E i figliuoli di Iedutun
    aveano la cura della porta.
  eng-LXXUP: 'And with them there were trumpets and cymbals to sound aloud, and musical
    instruments for the songs of God: and the sons of Jeduthun were at the gate.'
  eng-ULB: Heman and Jeduthun were in charge of those who played trumpets, cymbals,
    and the other instruments for the sacred music. The sons of Jeduthun guarded the
    gate.
  spa-VBL: Hemán y Jedutún usaron sus trompetas y címbalos para hacer música que acompañara
    los cantos de Dios. Los hijos de Jedutún custodiaban la puerta.
  fra-_FOB: Héman et Jéduthun étaient avec eux, avec des trompettes et des cymbales
    pour ceux qui les faisaient retentir, et des instruments pour les cantiques de
    Dieu. Les fils de Jéduthum étaient portiers.
  mal-mal: അവരോടൊപ്പം ഹേമാനെയും യെദൂഥൂനെയും കാഹളം, കൈത്താളം എന്നിങ്ങനെ ദിവ്യസംഗീതത്തിനായുള്ള
    വാദ്യങ്ങളെ ധ്വനിപ്പിക്കേണ്ടതിന് നിയമിച്ചു; യെദൂഥൂന്റെ പുത്രന്മാർ വാതിൽകാവല്ക്കാർ
    ആയിരുന്നു;
  urd-GVR: Un ke pās turam, jhāṅjh aur bāqī aise sāz the jo Allāh kī tārīf meṅ gāe
    jāne wāle gītoṅ ke sāth bajāe jāte the. Yadūtūn ke beṭoṅ ko darbān banāyā gayā.
  suz-BL: हेमान नु येदुथून आस ताप्‍तीक तुराही नु बुप्‍‍केल यो बाक्‍मा बाक्‍त। परमप्रभु
    कली कुम्‍सो पचा कली अरु ताप्‍तीके यो बाक्‍मा बाक्‍त। येदुथून आ तौपुकी लाप्‍चो
    खाल पाइब बाक्‍मा बाक्‍त।
  ita-1927: Heman e Jeduthun eran con essi, con trombe e cembali per i musici, e con
    degli strumenti per i cantici in lode di Dio. I figliuoli di Jeduthun erano addetti
    alla porta.
  ckb-ckb: لەگەڵ ئەوانیش هێیمان و یەدوتون بەرپرسی ژەنینی کەڕەنا و سەنج و ئامێرە مۆسیقییەکانی
    دیکە بوون لە کاتی گۆرانی و ستایشەکانیان بۆ خودا. کوڕەکانی یەدوتونیش دەرگاوان بوون.
  eng-BBE: And Heman and Jeduthun had horns and brass instruments sounding loudly,
    and instruments of music for the songs of God; and the sons of Jeduthun were to
    be at the door.
  kan-OKCV: ಅದರ ಸಂಗಡ ತುತೂರಿ ಊದಲು, ತಾಳ ಬಾರಿಸಲು, ದೇವರ ಗೀತವಾದ್ಯಗಳೂ ಸಹಿತವಾಗಿ ಹೇಮಾನನೂ,
    ಯೆದುತೂನನೂ ಮೇಲ್ವಿಚಾರಕರಾಗಿದ್ದರು. ಯೆದುತೂನನ ಪುತ್ರರು ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು.
  tam-2017: பூரிகைகளையும் கைத்தாளங்களையும் தேவனைப் பாடுகிறதற்குரிய கீதவாத்தியங்களையும்
    ஒலிக்கச்செய்யவும் அவர்களுடன் ஏமானையும் எதித்தூனையும் வைத்து, எதித்தூனின் மகன்களை
    வாசல் காக்கிறவர்களாகக் கட்டளையிட்டான்.
  spa-RV-1909: Con ellos á Hemán y á Jeduthún con trompetas y címbalos para tañer,
    y con otros instrumentos de música de Dios; y á los hijos de Jeduthún, por porteros.
  ron-BTF: Și cu ei au fost Heman și Iedutun cu trâmbițe și chimvale și cu instrumentele
    muzicale ale lui Dumnezeu, pentru aceia care trebuiau să sune. Și fiii lui Iedutun
    erau portari.
  eng-WEBP: and with them Heman and Jeduthun with trumpets and cymbals for those that
    should sound aloud, and with instruments for the songs of God, and the sons of
    Jeduthun to be at the gate.
  eng-FBV: Heman and Jeduthun used their trumpets and cymbals to make music to accompany
    the songs of God. The sons of Jeduthun guarded the gate.
  nld-1939: Bij Heman en Jedoetoen berustte de zorg voor de trompetten en cymbalen,
    voor de muziekinstrumenten en voor de godsdienstige liederen. De zonen van Jedoetoen
    bewaakten de poort.
  nch-BL: Huan Hemán huan Jedutún tapitzayayaj huan tatzotzonayayaj, ica címbalos
    huan sequinoc tatzotzonali para quinpalehuise inijuanti cati huicayayaj para Toteco
    Dios. Huan iconehua Jedutún quintequimacaque para ma tamocuitahuica ipan caltemit.
  vie-1934: còn Hê-man và Giê-đu-thun cầm những kèn và chập chỏa để làm nó vang dầy
    lên, cùng các nhạc khí dùng về bài ca hát của Đức Chúa Trời; các con trai của
    Giê-đu-thun thì đứng tại nơi cửa.
  hin-CV: हेमान और यदूथून का एक और काम भी था; तुरहियों, झांझों और अन्य वाद्य-यंत्रों
    पर उस समय बजाना, जब परमेश्वर के लिए गीत गाए जा रहे होते थे. यदूथून के पुत्र द्वारपाल
    थे.
  spa-BES: Y a Hemán y Jedutún les tocaban los cuernos y los instrumentos de metal,
    e instrumentos de música para las canciones de Dios; y los hijos de Jedutún debían
    estar en la puerta.
  tdx-tdx: aa le o mindre amy Hemane naho Iedotoneo ro hampipoñake trompetra naho
    fikaran­tsañe naho o raha titiheñe am-pisaboañe aman’ Añahareo; le an-dalambey
    eo o ana’ Iedotoneo.
  tha-KJV: และพร้อมกับเขาเฮมานและเยดูธู​นม​ีแตรและฉาบเพื่อบรรเลง และเครื่องดนตรีประกอบเพลงถวายพระเจ้า
    ลูกหลานของเยดูธูนได้รับแต่งตั้งให้ประจำประตู
  por-BR-2018: Com eles a Hemã e a Jedutum com trombetas e címbalos para tanger, e
    com outros instrumentos de música de Deus; e a os filhos de Jedutum, por porteiros.
  deu-ELO: und mit ihnen, mit Heman und Jeduthun, waren Trompeten und Zimbeln für
    die, welche laut spielten, und die Musikinstrumente Gottes; und die Söhne Jeduthuns
    waren für das Tor.
  eng-WYC-2018: And he ordained Heman and Jeduthun, (with) trumping, and shaking (of)
    cymbals, and all organs of musics, for to sing to God; forsooth he made the sons
    of Jeduthun to be porters. (And he ordained Heman and Jeduthun, and the others,
    to sing to God with trumpets, and cymbals, and all the other musical instruments;
    and he made the sons of Jeduthun to be gatekeepers.)
  epo-epo: kun ili estis Heman kaj Jedutun, kun trumpetoj kaj cimbaloj kaj aliaj instrumentoj
    por kantado antaŭ Dio; kaj la filoj de Jedutun estis ĉe la pordego.
  uig-PIN: Ⱨeman wǝ Yǝdutun bolsa nǝƣmiqilikkǝ, jümlidin kanay, jang-jang wǝ barliⱪ
    mǝdⱨiyǝ sazlirini qelixⱪa mǝs’ul ⱪilindi. Yǝdutunning oƣulliri dǝrwaziƣa ⱪaraxⱪa
    ⱪoyuldi.
  beo-beo: Hima:ne amola Yediudane amolawane da dalabede amola giga:mesa amola dusu
    liligi eno amoga ilia da nodone gesami hea:su fidisu, amo ouligi. Yediudane ea
    fi dunu da logo ga:su sosodo aligisu hou amo ouligi.
  tpi-OTNT: Heman na Jedutun i gat wok long winim biugel na paitim ol plet bras na
    ol arapela kain musik long taim bilong singim ol song bilong lotu. Na ol pikinini
    man bilong Jedutun i gat wok long was long ol dua bilong dispela haus bilong Bikpela
    i stap long Gibeon.
  hau-SA: Heman da Yedutun su ne da hakkin busa ƙahoni da kaɗa kuge da sauran kayan
    bushe-bushe da na kaɗe-kaɗe, waɗanda ake amfani da su lokacin da ake rera waƙoƙi
    masu tsarki. ’Ya’yan Yedutun maza, su aka ba wa aikin tsaron ƙofa.
  uig-LAT: Héman we Yedutun bolsa neghmichilikke, jümlidin kanay, jang-jang we barliq
    medhiye sazlirini chélishqa mes’ul qilindi. Yedutunning oghulliri derwazigha qarashqa
    qoyuldi.
  nde-nde: UHemani loJeduthuni babengabokuvuthela amacilongo lokutshaya izigubhu lamanye
    amachacho ezingoma ezingcwele. Amadodana kaJeduthuni ayehlala esangweni.
  ton-ton: Pea fakataha mo kinautolu ʻa Hemani mo Situtuni mo ʻena ngaahi meʻalea
    mo ʻena ngaahi meʻa pakihi koeʻuhi ko kinautolu ʻe hiva ki he ʻOtua ʻaki ʻae ngaahi
    meʻa fasi hiva. Pea ko e ngaahi foha ʻo Situtuni ko e kau leʻo matapā ʻakinautolu.
  ces-1613: Těm také, totiž Hémanovi a Jedutunovi, nechal trub a cymbálů, aby zvučeli,
    i jiných nástrojů muziky Boží, syny pak Jedutunovy postavil u vrat.
  eng-WMB: and with them Heman and Jeduthun with shofars and cymbals for those that
    should sound aloud, and with instruments for the songs of God, and the sons of
    Jeduthun to be at the gate.
  tam-TCV: இறைவனைப் பாடும் பரிசுத்த பாடல்களுக்காக எக்காளங்களையும் கைத்தாளங்களையும்
    ஒலிக்கவும், மற்ற வாத்தியங்களை மீட்டவும் ஏமானும் எதுத்தூனும் பொறுப்பாக இருந்தார்கள்.
    எதுத்தூனின் மகன்கள் வாசலில் நிறுத்தப்பட்டிருந்தார்கள்.
  ceb-ULB: Sila Heman ug si Jedutun ang gitahasan nga magpatugtog sa mga budyong,
    sa mga piyangpiyang, ug sa laing mga tulonggon alang sa balaang musika. Ang nagbantay
    sa ganghaan mao ang mga anak nga lalaki ni Jedutun.
  pol-UBG: I u nich, u Hemana i Jedutuna, pozostawił trąby i cymbały dla grających
    na tych i na innych instrumentach muzycznych dla Boga. Synowie zaś Jedutuna byli
    odźwiernymi.
  urd-GVU: اُن کے پاس تُرم، جھانجھ اور باقی ایسے ساز تھے جو اللہ کی تعریف میں گائے
    جانے والے گیتوں کے ساتھ بجائے جاتے تھے۔ یدوتون کے بیٹوں کو دربان بنایا گیا۔
  deu-1912: und mit ihnen Heman und Jedithun, mit Drommeten und Zimbeln zu klingen
    und mit Saitenspielen Gottes. Die Kinder aber Jedithun machte er zu Torhütern.
  kan-2017: ಹೇಮಾನ್ ಮತ್ತು ಯೆದುತೂನರ ಹತ್ತಿರ ವಾದ್ಯಗಾರರಿಗಾಗಿ ತುತ್ತೂರಿ, ತಾಳ ಮೊದಲಾದ ವಾದ್ಯಗಳೂ
    ಮತ್ತು ದೇವಕೀರ್ತನಾ ಸಾಹಿತ್ಯಗಳಿದ್ದವು. ಯೆದುತೂನನ ಮಕ್ಕಳು ದ್ವಾರಪಾಲಕರಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Heman nge Jeduthun e ku yow e ba mifan ngorow fapi rappa’ nge pi cymbal
    nge tin kabay e talin e musik ni yima chubeg u nap’an ni yibe yin’ fapi tangin
    e sorok. Chonggin fare ke girdi’ rok Jeduthun e yad e ba milfan fapi garog ngorad
    ni ngu’ur matnagiyed.
  hlt-MCSB: Te vaengah Heman neh Jeduthun tah amih taengah olueng neh tlaklak aka
    tum la, Pathen kah lumlaa hnopai neh om. Jeduthun koca rhoek te vongka taengah
    omuh.
  mdy-ETH: ሄማኔና ዪዱቱና ሹሉንጋ፥ ዑኡቱቡላሢ፤ ዬያጉዲ ጋላቶ ዓይኑሞ ዓይናዾዋኣና ዋርቆ ዓንጋሞ ሱኡጌ ማዒ ዓርቃያ ማዔኔ፤
    ዪዱቱ ቶኦኪ ማዔ ዓሳ ጌሎ ካሮ ካፓ ዓሶኮ ሱኡጌ ማዔኔ።
  twi-ASANTE: Heman ne Yedutun bɔɔ wɔn ntotorobɛnto, kyankyan ne nnwontodeɛ ahodoɔ
    de gyegyee ayɛyie nnwom a wɔto maa Onyankopɔn no ho. Na wɔyii Yedutun mmammarima
    maa wɔyɛɛ apono anohwɛfoɔ.
  eng-WEBU: and with them Heman and Jeduthun with trumpets and cymbals for those that
    should sound aloud, and with instruments for the songs of God, and the sons of
    Jeduthun to be at the gate.
  wal-wal: Hemaaninne Yidutuuni xurumbbaa punnoosona, daalaa qaattoosonanne galataa
    mazamuriyaa yexxiiddi kaa7iyo hara miishshata kaa7oosona. Yidutuuna attuma naati
    penggiyaa naaganau sunttettidosona.
  spa-PDDPT: Hemán y Jedutún estaban con ellos con trompetas, címbalos resonantes
    y otros instrumentos para acompañar los cánticos a ʼElohim. Designó a los hijos
    de Jedutún para la puerta.
  gun-gun: Ha'e kuery reve ikuai avi Hemã ha'e Jedutum mimby guaxu omonhe'ẽ aguã,
    ha'e hy'a pu ha'e mba'epu Nhanderuete pe ombopu aguã. Ha'e rã Jedutum ra'y kuery
    ma okẽ rarõa ikuai.
  ilo-ULB: Da Heman ken Jedutun ti mangimaton kadagiti agpuyot kadagiti tangguyob,
    dagiti agpiangpiang, ken mangtukar kadagiti dadduma nga instrumento para iti nasagradoan
    a musika. Dagiti putot a lallaki ni Jedutun ti mangbantay ti ruangan.
  kpg-kpg: Heman mo Jeduthun e madamada humalia labelaa nia labaa mo nia ‘cymbal’
    mo nia mee hai daahili ala i golo ala e huwa nadau daahili i di madagoaa o nia
    daahili hagaamu ma gaa huwa. Digau o di madahaanau o Jeduthun le e madamada humalia
    nia bontai di abaaba.
  uig-ARA: ھېمان ۋە يەدۇتۇن بولسا نەغمىچىلىككە، جۈملىدىن كاناي، جاڭ-جاڭ ۋە بارلىق
    مەدھىيە سازلىرىنى چېلىشقا مەسئۇل قىلىندى. يەدۇتۇننىڭ ئوغۇللىرى دەرۋازىغا قاراشقا
    قويۇلدى.
  sus-sus: Heman nun Yedutun nu sarae fema, e nu maxasee raberema alako e xa bɛɛti
    ba Alatala bɛ. Yedutun xa die nan nu na naadɛ kantɛe ra.
  pon-2006: Eman oh Sedudun pil pwukoahki epwelpen sowi kan oh simpal kan oh soangen
    keseng teikan me re kin kesengki ni ahnsoun koulen kaping kan kin wiawi. Kisehn
    peneineien Sedudun me kin apwalih silepe kan en ewen kehlo.
  ksd-ksd: ma Iedutun ma Eman dir ga vatur ra umana tavur, ma ra umana tobo, ma ra
    umana enana magit ure ra kakailai kai God, pi Ir a tur maravut ra umana tena kakailai
    me; ra umana natu i Iedutun di ga tibe diat pi diat a balaure ra mataniolo.
  tur-YTC: Onlarla birlikte Heman ve Yedutun da; yüksek ses çıkaranlara borular ve
    ziller, ve Tanrı'nın ezgileri için çalgılar verdi, kapıda olmak üzere Yedut'un
    oğullarını da orada bıraktı.
  grc-BRENT: Καὶ μετʼ αὐτῶν σάλπιγγες καὶ κὺμβαλα τοῦ ἀναφωνεῖν καὶ ὄργανα τῶν ῷδῶν
    τοῖ Θεοῦ, οἱ δὲ υἱοὶ Ἰδιθοὺν εἰς τὴν πύλην.
  ind-AYT: Heman dan Yedutun bertugas membunyikan nafiri dan ceracap, serta memainkan
    alat-alat musik untuk mengiringi nyanyian bagi Allah. Anak-anak Yedutun bertugas
    menjaga pintu gerbang.
  nya-nya: Hemani ndi Yedutuni anali oyangʼanira malipenga ndi ziwaya ndiponso zipangizo
    zina zoyimbira nyimbo zachipembedzo. Ana a Yedutuni anawayika kuti aziyangʼanira
    pa chipata.
  hrv-hrv: i to Hemana i Jedutuna da trube u trube i udaraju u cimbale i druga glazbala
    Bogu na čast; a Jedutunove sinove da budu vratari.
  mps-mps: Heman de Jedutun sigo te biugel eliyu, te brasgo nigai pletba elali, te
    gasagi yai musik dabe te lotu tęąbi wabo sogo elalio. Tama te Jedutungo ogwa
    dabego te Gibeonde elaluali Genuai Bidigo sel ugwa be sunumi dabe tonalubo sę
    yalio.
  tpi-tpi: Heman na Jedutun i gat wok long winim biugel na paitim ol plet bras na
    ol arapela kain musik long taim bilong singim ol song bilong lotu. Na ol pikinini
    man bilong Jedutun i gat wok long was long ol dua bilong dispela haus bilong Bikpela
    i stap long Gibeon.
  dan-1931: Og de havde hos sig Trompeter og Cymbler til dem, der spillede, og instrumenter
    til Guds Sange; men Jedutuns Sønner var Dørvogtere.
  vie-OVCB: Họ cũng thổi kèn và đánh chập chõa, hòa tấu với dàn nhạc cử các bài thánh
    ca ngợi tôn Đức Chúa Trời. Các con trai của Giê-đu-thun được chỉ định giữ nhiệm
    vụ gác cửa.
  guj-2017: હેમાન તથા યદૂથૂનને ગીતોને માટે રણશિંગડાં, ઝાંઝ તથા અન્ય વાજિંત્રો આપવામાં
    આવ્યાં. યદૂથૂનના પુત્રોને દ્વારપાળોનું કામ સોંપવામાં આવ્યું હતું.
  pon-2006A: Eman oh Sedudun pil pwukoahki epwelpen sowi kan oh simpal kan oh soangen
    keseng teikan me re kin kesengki ni ahnsoun koulen kaping kan kin wiawi. Kisehn
    peneineien Sedudun me kin apwalih silepe kan en ewen kehlo.
  por-BRBSL: e com eles Heman e Jeduthun com trombetas e címbalos para aqueles que
    deveriam soar em voz alta, e com instrumentos para as canções de Deus, e os filhos
    de Jeduthun para estar no portão.
  cth-cth: Heman hoi Jeduthun teh mongka cecak, kacai e phunkuepnaw hoi cungtalah
    tumkhawng hane ka khenyawn hanelah ao awh.
  twi-twi: Heman ne Yedutun bɔɔ wɔn ntorobɛnto, kyɛnkyɛn ne nnwontode ahorow de gyigyee
    ayeyi nnwom a wɔto maa Onyankopɔn no ho. Na woyii Yedutun mmabarima ma wɔyɛɛ apon
    ano hwɛfo.
  hlt-hlt: Te vaengah Heman neh Jeduthun tah amih taengah olueng neh tlaklak aka tum
    la, Pathen kah lumlaa hnopai neh om. Jeduthun koca rhoek te vongka taengah omuh.
  tbz-SIM: Emɑnni nɛ̀ Yedutunni bɛɛ̀ do eu sihɑ̃ɑ̃pɔ̀nheú kɛ biennɛ̀ tikɑ̃penti kɛ
    biennɛ̀ ti Yiɛ̀ nKuyie nkó iyiɛ nkó dɛbémbénnɛ̀ kɛ̀ Yedutunni bí bɑɑ dibòrì.
  msy-2020: Heman ko Jedutun, Ikiavɨra Itir Godɨn ziam famin ighiaba bagh sɨghabagh
    ivi tambarinba ko buar guar avɨribav soghamin ingangarim iti. Ezɨ Jedutunɨn otariba
    Ikiavɨra Itir Godɨn Purirpenimɨn tiar akabar ganamin ingangarim iti.
  dop-dop: Hemɑŋ nɑ Yetutuŋ pɑ tǝmlɛ ntɛ́ ɑkɑntɛɛ hʋlʋɣʋ nɑ kpɛŋkpɛŋnɑɑ mɑpʋ. Nɑ wontu
    lɛntǝnɑɑ nti pɑ yookɑɣɑnɑ Ɩsɔ Tɔm yontu tɔ. Ɩlɛnɑ Yetutuŋ pǝyɑlɑɑ kɛ nɔnɔɔsɩ tɑŋlɑɑ.
  azb-azb: Heman, Yedutun və həmin adamların əlində Allaha yüksək səslə musiqi çalmaq
    üçün kərənaylar, sinclər və başqa alətlər var idi. Yedutunun oğulları isə qapıçı
    oldular.
  eng-DBY: and with them, [with] Heman and Jeduthun, trumpets and cymbals for those
    that should sound aloud; and the musical instruments of God. And the sons of Jeduthun
    were at the gate.
  hin-2017: और उनके संग उसने हेमान और यदूतून को बजानेवालों के लिये तुरहियां और झाँझें
    और परमेश्वर के गीत गाने के लिये बाजे दिए, और यदूतून के बेटों को फाटक की रखवाली
    करने को ठहरा दिया।
  eng-YLT: and with them — Heman and Jeduthun — [are] trumpets and cymbals for those
    sounding, and instruments of the song of God, and the sons of Jeduthun [are] at
    the gate.
  eng-WYC-2017: And he ordained Heman and Jeduthun, with trumping, and shaking cymbals,
    and all organs of musics, for to sing to God; forsooth he made the sons of Jeduthun
    to be porters.
  eng-WMBB: and with them Heman and Jeduthun with shofars and cymbals for those that
    should sound aloud, and with instruments for the songs of God, and the sons of
    Jeduthun to be at the gate.
  urd-GVH: उनके पास तुरम, झाँझ और बाक़ी ऐसे साज़ थे जो अल्लाह की तारीफ़ में गाए जानेवाले
    गीतों के साथ बजाए जाते थे। यदूतून के बेटों को दरबान बनाया गया।
  rug-rug: Koa koari Hemani meke Zedutuni sari na buki meke sibolo boronizi meke kaiqa
    tiṉitoṉa kerakera pule tana kinera vahesi. Sari na tuna Zedutuni si kopu ni sari
    na sasada.
  gaz-gaz: Heemaanii fi Yeduutuun sagalee malakataatiif kilillee dhageessisuu fi akkasumas
    meeshaa muuziiqaa kan Waaqaa irratti itti gaafatamtoota turan. Ilmaan Yeduutuun
    immoo karra eegan.
  fra-LSG: Auprès d’eux étaient Héman et Jeduthun, avec des trompettes et des cymbales
    pour ceux qui les faisaient retentir, et avec des instruments pour les cantiques
    en l’honneur de Dieu. Les fils de Jeduthun étaient portiers.
  yal-yal: Heman nun Yedutun yi xɔtane fema, e yi kariɲanne maxama alogo e xa bɛtin
    ba Ala xa. Yedutun ma diine nan yi na dɛ kantanne ra.
  haw-1868: A me lakou pu o Hemana a o Iedutuna, me na pu kani a me na kimebala, no
    ka poe e pono ke hookani, me na mea kani a ke Akua A o na keikikane a Iedutuna
    na kiaipuka.
  arb-NAV: فَكَانَ هَيْمَانُ وَيَدُوثُونُ يَنْفُخَانِ بِالأَبْوَاقِ وَيَعْزِفَانِ
    عَلَى الصُّنُوجِ وَسِوَاهَا مِنْ آلاتِ غِنَاءٍ لِلهِ، كَمَا قَامَ أَبْنَاءُ يَدُوثُونَ
    بِالْحِرَاسَةِ.
  ewe-ewe: Heman kple Yedutun kua woƒe kpẽwo eye woƒoa woƒe gakogoewo kpena ɖe hadzidzi
    ŋu eye kafukafu dea dzi na Yehowa bobobo. Wotia Yedutun ƒe viwo wozu agbonudzɔlawo.
  eng-LEE: And with them, with Heman and Jeduthun, the trumpets and cymbals to play
    aloud, and the musical instruments of God; and the sons of Jeduthun to be for
    the service at the gate.
  asm-FB: হেমন আৰু যিদূথূন তূৰী, তাল আৰু ঈশ্বৰীয় বাদ্যযন্ত্ৰসমূহ বজোৱাসকলৰ তত্ত্ৱাৱধানত
    আছিল। যিদূথূনৰ পুত্ৰসকল দুৱাৰ ৰখীয়া কৰিছিল।
  sus-A: هٍمَن نُن يٍدُتُن نُ سَرَيٍ قٍمَ، عٍ نُ مَشَسٍيٍ رَبٍرٍ مَ عَلَكٌ عٍ شَ بّيتِ
    بَ عَلَتَلَ بّ. يٍدُتُن شَ دِيٍ نَن نُ نَ نَادّ كَنتّيٍ رَ.
  fra-SBL: Avec eux, Héman et Jeduthun, avec des trompettes et des cymbales pour ceux
    qui doivent sonner à haute voix, et avec des instruments pour les chants de Dieu,
    et les fils de Jeduthun pour être à la porte.
  hbo-hbo: וְעִמָּהֶם֩ הֵימָ֨ן וִֽידוּת֜וּן חֲצֹצְרֹ֤ות וּמְצִלְתַּ֙יִם֙ לְמַשְׁמִיעִ֔ים
    וּכְלֵ֖י שִׁ֣יר הָאֱלֹהִ֑ים וּבְנֵ֥י יְדוּת֖וּן לַשָּֽׁעַר׃
  kik-kik: Hemani na Jeduthuni nĩo meehokeirwo kũhuha tũrumbeta, na kũhũũrithania
    thaani iria ihũũrithanagio ikagamba, o na kũhũũraga inanda iria ingĩ cia kũina
    rwĩmbo rwamũre. Ariũ a Jeduthuni nĩo maaheirwo wĩra wa kũrangĩra kĩhingo.
  fra-NCL: Avec eux, savoir, avec Héman et Idithun, étaient des trompettes et des
    cymbales pour ceux qui devaient les faire retentir, et des instruments pour les
    cantiques de Dieu. Les fils d’Idithun étaient pour la porte.
  cek-AK: Heman hoi Jeduthun loe mongkah, cingceng hoi Sithaw ih katoeng kruekhaih
    bangah toksahkung ah oh hoi. Jeduthun ih caanawk loe khongkha toepkung ah oh o.
  cuk-cuk: Degi, Hemán, Jedutúnʼbogwa, we-namakedgi gar-trompeta, gar-címbalo, degi,
    gar-baigan Bab-Jehováʼga ogormaladid. Jedutún-e-masmaladi yawagak-dakmaladid.
  uig-CYR: Һеман вә Йәдутун болса нәғмичиликкә, җүмлидин канай, җаң-җаң вә барлиқ
    мәдһийә сазлирини челишқа мәсъул қилинди. Йәдутунниң оғуллири дәрвазиға қарашқа
    қоюлди.
  tel-2017: బాకాలు ఊదడానికి, కంచు తాళాలను వాయించడానికి, దేవుని గూర్చి పాడదగిన పాటలను
    వాద్యాలతో వినిపించడానికి వీళ్ళల్లో ఉండే హేమానునూ, యెదూతూనునూ అతడు నియమించాడు.
    ఇంకా యెదూతూను కొడుకులను అతడు ద్వారపాలకులుగా నియమించాడు.
  hat-BSA: Epi avèk yo, te Héman ak Jeduthun avèk twonpèt avèk senbal pou sila ki
    te gen pou fè enstriman retantisan pou chan Bondye yo e fis a Jeduthun yo, pou
    pòtay la.
  kos-kos: Ma kunen Heman ac Jeduthun in karinganang trumpet ac cymbal ac oayapa mwe
    on saya ma orekmakinyuk ke pacl on in kaksak inge orek uh. Ma kunen mwet in sou
    lal Jeduthun in topang ke mutunpot uh.
  hbo-WLC: וְעִמָּהֶם֩ הֵימָ֨ן וִֽידוּת֜וּן חֲצֹצְר֤וֹת וּמְצִלְתַּ֙יִם֙ לְמַשְׁמִיעִ֔ים
    וּכְלֵ֖י שִׁ֣יר הָאֱלֹהִ֑ים וּבְנֵ֥י יְדוּת֖וּן לַשָּֽׁעַר׃
  ibo-ibo: Heman na Jedutun bụ ndị ọ dịịrị ịfụ opi, na ịkụ ogene ọla, na ihe egwu
    ndị ọzọ eji na-enye Chineke otuto. Ụmụ ndị ikom Jedutun bụ ndị nọ nche nʼọnụ ụzọ
    ama.
  ory-ory: ଆଉ, ହେମନ, ଯିଦୂଥୂନ୍‍ ତୂରୀ, କରତାଳ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୀତାର୍ଥକ ବାଦ୍ୟଯନ୍ତ୍ର ବଜାଇବା
    ପାଇଁ ଉଚ୍ଚଧ୍ୱନିକାରୀମାନଙ୍କ ସଙ୍ଗରେ ରହିଲେ; ଆଉ ଯିଦୂଥୂନ୍‍‍ର ପୁତ୍ରମାନେ ଦ୍ୱାରପାଳ ହେଲେ।
  chk-chk: Iwe, Heman me Jetutun ra wisen tümwünü ekewe rappwa me pisekin kaktai,
    pwal sokopaten pisekin ettik ra aea le ettiki ekewe köl mi pin. Nge nöün Jetutun
    kewe mwän ra kefil pwe repwe mamasa ewe asamalap.
  rop-rop: Heiman en Jedathan dubala bin boswan blanga det myusik weya deibin oldei
    plei en preisimbat garram song. Det femilimob blanga Jedathan bin jidan wekinmen
    blanga detlot geit.
  ukr-1871: Зпоміж їх Еман та Ідитун славили Бога, граючи на трубах, кимвалах та всяких
    музичних приборах, а синів Ідитунових поставив сторожами при воротях.
  deu-1951: Und mit ihnen, [mit] Heman und Jedutun, Trompeten und Zimbeln für die,
    welche laut spielten, und Instrumente für die Lieder Gottes; aber die Söhne Jedutuns
    waren für das Tor [bestimmt].
  eng-JPS: and with them Heman and Jeduthun, to sound aloud with trumpets and cymbals,
    and with instruments for the songs of God; and the sons of Jeduthun to be at the
    gate.
  srp-1865: S njima Emana i Jedutuna, da trube u trube i udaraju u kimvale i u druge
    sprave muzièke Bogu; a sinove Jedutunove da budu vratari.
  lug-lug: Era Kemani ne Yedusuni baavunaanyizibwanga okufuuwa amakondeere, n’okukuba
    ebitaasa, n’okukubira ebivuga ebirala ku luyimba lwa Katonda. Batabani ba Yedusuni
    baabeeranga ku wankaaki.
  heb-heb: ועמהם הימן וידותון חצצרות ומצלתים למשמיעים וכלי שיר האלהים ובני ידותון
    לשער׃
  ben-IRV: ঈশ্বরের উদ্দেশ্যে গান করবার দিনের তূরী, করতাল ও অন্যান্য বাজনা বাজাবার
    জন্য হেমন ও যিদূথূনের উপর ভার দেওয়া হল। যিদূথূনের ছেলেরা লোকদের দরজার পাহারাদার
    হল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਹੇਮਾਨ ਅਤੇ ਯਦੂਥੂਨ ਸਨ ਅਤੇ ਵਜਾਉਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਤੁਰ੍ਹੀਆਂ ਤੇ
    ਛੈਣੇ ਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਗੀਤ ਗਾਉਣ ਲਈ ਵਾਜੇ ਸਨ ਅਤੇ ਯਦੂਥੂਨ ਦੇ ਪੁੱਤਰ ਦਰਬਾਨ ਸਨ
  mya-JVB: သီချင်းသည် တို့၏အဆောင်၊ တံပိုး ၊ ခွက်ကွင်း အစရှိသော ဘုရားသခင် ၏ တုရိယာ
    မျိုးကိုကိုင်သော ဟေမန် နှင့် ယေဒုသုန် အစရှိသော ရွေးကောက်၍ စာရင်း သွင်းသောသူ အခြားတို့ကိုလည်း
    ထားတော်မူ၏။ ယေဒုသုန် သား တို့သည်လည်း တံခါး စောင့်ဖြစ်ကြ၏။
  hmo-hmo: Hemana bona Iedutunu be mai edia kibi bona mai edia botaia auri gaudia
    danu. Inai gaudia idia gadaralaia, edia Dirava hanamoa ane abia taudia durua totona.
    Iedutunu ena natuna tau be idia abia hidi, magu ena iduara do idia gimaia totona.
  urd-urd: उन ही के साथ हैमान और यदूतून थे, जो बजाने वालों के लिए तुरहियाँ और झाँझें
    और ख़ुदा के हम्द के लिए बाजे लिए हुए थे, और बनी यदूतून दरबान थे।
  rus-SYN: При них Еман и Иифун прославляли Бога, играя на трубах, кимвалах и разных
    музыкальных орудиях; сыновей же Идифуна поставил при вратах.
  bqc-SIM: Kã̀aeↄ ń sɛ̃́sɛ̃naↄ ń pↄ́'ↄbↄn pãleↄ dɛ Emani ń Yedutupio yã́ ũɛ,
    kɛ́ wàli lɛsiò Luaɛ. Yedutupi nɛgↄ̃ɛↄ mɛ́ bↄlɛdↄ̃anaↄ ũ.
  tcz-CHONGTHU: Hitichun amahon sumkon mut ginle khutbeh ginle tumging theijat tampi
    ho mang chan Pathen anavah choi uve, chule Jeduthun chapa chu kotkhah ngah in
    ana pansah uve.
  mar-mar: हेमान आणि यदूथून यांना झांजा वाजवणे, कर्णे फुंकणे व देवासाठी इतर वाद्यांवर
    संगीत वाजवणे यांचे ते प्रमुख होते. यदूथूनाचे पुत्र द्वाररक्षक होते.
  qub-qub: Paycunaga tucaj trompëtacunata, latillucunata, waquin tucanacunata Tayta
    Diospaj cantajcunawan iwal. Jedutunpa wamrancunatana churaran puncu yaycurinata
    täpananpaj.
  bqp-bqp: Hemɑni kɑ Yedutum, berɑ bɑ rɑ kɔbi kɑ sɛkɛtirɛnu kɑ sere mɑɑ yɑ̃ɑ ni nu
    tien wunɑnɔsu ko, ni bɑ rɑ kɑ womusu ko bɑ̀ n Yinni Gusunɔ sɑ̃ɑmɔ. Yedutum bibɑ
    bɑ mɑɑ sɑ̃ɑ kɔnnɔn kɔ̃sobu.
  hat-hat: Eyman ak Jedoutoun te gen twonpèt, senbal ki fè gwo bri yo ak lòt enstriman
    mizik pou yo jwe antan yo t'ap chante fè lwanj pou Bondye. Manm fanmi Jedoutoun
    yo te reskonsab veye pòtay yo.
  eng-BSB: Heman and Jeduthun had with them trumpets and cymbals for the music and
    instruments for the songs of God. And the sons of Jeduthun were stationed at the
    gate.
  eng-WEBPB: and with them Heman and Jeduthun with trumpets and cymbals for those
    that should sound aloud, and with instruments for the songs of God, and the sons
    of Jeduthun to be at the gate.
  kbq-kbq: Hagi Hemani'ene Jedutunikea ufene, nasenasepane, zavenaramine mago'a zavenama
    ahe'za Anumzamofoma agima erisgama nehaza zavena kegava hu'na'e. Hagi Jedutuni
    amohe'ina kuma kafante'ma kegavahu vahetami zamazeri oti'ne.
  nhe-BL: Huan Hemán huan Jedutún tlatzotzonayayaj ipan tlapitzali, címbalos huan
    sequinoc tlatzotzonali para quinpalehuise inijuanti tlen huicayayaj para Toteco
    Dios. Huan iconehua Jedutún quintequimacaque ma tlamocuitlahuica ipan puertas.
  gub-BL: Emà a'e, Zenutum a'e no, wiko xi'àm ma'e'ak kwer wanehe kawaw zàwenugar
    wanehe wioràwiràn wanehe uzekaiw ma'e romo a'e wà. Teko umupu a'e ma'e Tupàn pe
    uzegar mehe wà. Upy a'e ma'e Tupàn pe uzegar mehe wà. Zenutum iànàànàm wiko zauxiapekwer
    ukenawhu huwake uzekaiw ma'e romo wà.
  eng-DRA: 'And Heman and Idithun sounded the trumpet, and played on the cymbals,
    and all kinds of musical instruments to sing praises to God: and the sons of Idithun
    he made porters.'
