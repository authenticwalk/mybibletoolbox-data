verse: 1CH.016.030
translations:
  mal-C: സകലഭൂതലവുമേ, യഹോവയുടെമുമ്പിൽ നടുങ്ങുക. ഇളക്കംതട്ടാത്തവിധം ഭൂലോകം ഉറച്ചുനിൽക്കുന്നു.
  deu-TKW: erzittert vor ihm, alle Lande; Auch hat er den Erdkreis gefestigt, daß
    er nicht wankt.
  lin-lin: Bino, bato ya mokili mobimba, bolenga liboso na Ye ! Solo, mokili elendisama
    makasi, ekoningana te.
  eng-LSV: Be pained before Him, all the earth; Also, the world is established, ||
    It is not moved!
  eng-GNV: 'Tremble ye before him, al the earth: surely the world shalbe stable and
    not moue.'
  eng-WEBSTER: 'Fear before him, all the earth: the world also shall be stable, that
    it be not moved.'
  nhw-BL: Nochi masehualme ipan nochi tlaltipactli ma huihuipicaca iixpa. TOTECO quicualtlali
    ni tlaltipactli temachtli para ma amo mojmolini.
  swh-ONEN: Dunia yote na itetemeke mbele zake! Ulimwengu ameuweka imara; hauwezi
    kusogezwa.
  bba-bba: Bɛɛ hɑnduniɑɡibu kpuro, i diirio win wuswɑɑɔ. Tem mu dɑm mɔ, mu ǹ bɑ̃ɑrimɔ.
  eng-KJVCPB: 'Fear before him, all the earth: The world also shall be stable, that
    it be not moved.'
  luo-luo: Un ji duto manie piny, beduru gi e nyime! Piny osegur motegno kendo ok
    noyienge.
  meu-meu: tanobada idoinai, ia vairanai ba heude-heude; oibe, tanobada vada e gini
    tutuka-tutuka, basine marere ela bona hanaihanai.
  npi-ULB: हे सारा पृथ्‍वी, उहाँको सामु थरथरी हो । संसार पनि स्थापित भएको छ । यसलाई
    हल्‍लाउन सकिंदैन ।
  yor-yor: Wárìrì níwájú rẹ̀, gbogbo ayé! Ayé sì fi ìdí múlẹ̀; a kò sì le è ṣí i.
  pes-OPCB: ای تمام مردم روی زمین، در حضور او بلرزید. جهان پایدار است و تکان نخواهد
    خورد.
  tgl-ULB: Manginig sa kaniyang harapan, lahat ng nasa daigdig. Ang sanlibutan ay
    matatag at hindi ito mayayanig.
  hui-hui: Ibu gibiore kago hondowa tí duru ala lalu halimu. Dindi timbuni o ngagoni
    ibunime wabu winidagua ema bialu girigurabi mbira nabuleore ngagoni.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သား​အ​ပေါင်း​တို့၊ကိုယ်​တော်​၏ ရှေ့​တော်​၌ ကြောက်​လန့်​တုန်​လှုပ်​ကြ​လော့။
    ကမ္ဘာ​မြေ​ကြီး​သည်​မ​ရွှေ့​မ​လျား​နိုင်​အောင် မိ​မိ​၏​နေ​ရာ​တွင်​ခိုင်​မြဲ​စွာ​တည်​နေ​၏။
  bod-N: ས་གཞི་ཡོངས་ནི་ཁོང་གི་དྲུང་དུ་གཡོ་བར་བྱོས། ། ས་གཞི་མི་གཡོ་ཕྱིར་དུ་ཁོང་གིས་བརྟན་པོར་མཛད།
    །
  sna-sna: Dederai pamberi pake, imi nyika yose! Nyika yakasimbiswa kwazvo; haingazungunuswi.
  spa-BLM: Temblad ante él, toda la tierra. El mundo también está establecido que
    no se puede mover.
  cac-cac: Ib'xocab'q'ue masanil anima d'a yichan̈. A' ix tzatzb'itan yolyib'an̈q'uinal
    tic, yuj chi' max ib'xilaj.
  swh-ULB: Mtetemeke mbele zake, dunia yote. Dunia imeimarishwa; haiwezi kutikisika.
  bel-bel: Трымці перад ім, уся зямля, бо Ён запачаткаваў сусьвет, ён не пахісьнецца.
  deu-ELBBK: Erzittert vor ihm, ganze Erde! Auch steht der Erdkreis fest, er wird
    nicht wanken.
  mbb-OT: Sikiyu is menge etew kayi te tivuuk he kelibutan, medtahud kew kandin diyà
    te etuvangan din. Melig-en is kedsevuka zin te kelibutan ne kenà heini egkewaleng.
  mal-2015: സർവ്വഭൂമിയേ, അവന്റെ സന്നിധിയിൽ നടുങ്ങുക; ഭൂതലം കുലുങ്ങാതവണ്ണം സ്ഥാപിതമാകുന്നു.
  rmc-rmc: Izdra lestar, calo svetos! E phuv hiňi zorales zathoďi, na čhalavela pes!
  pes-OPV: اي تمامي زمين از حضور وي بلرزيد. ربع مسکون نيز پايدار شد و جنبش نخواهد
    خورد.
  ron-1924: Тремураць ынаинтя Луй, тоць локуиторий пэмынтулуй! Кэч лумя есте ынтэритэ
    ши ну се клатинэ.
  ben-OBCV: সমস্ত পৃথিবী, তাঁর সামনে কম্পিত হও! পৃথিবী দৃঢ়ভাবে প্রতিষ্ঠিত, তা বিচলিত
    হবে না।
  som-som: Dadka dhulka oo dhammow, hortiisa ku gariira. Duniduna waxay u dhisan tahay
    si aan la dhaqaajin karin.
  lat-VUC: 'Commoveatur a facie ejus omnis terra: ipse enim fundavit orbem immobilem.'
  eng-ASVBT: 'Tremble before him, all the earth: The world also is established that
    it cannot be moved.'
  ita-1885: Tremate, o abitanti di tutta la terra, per la sua presenza; Certo il mondo
    sarà stabilito, senza potere esser più smosso.
  eng-LXXUP: Let the whole earth fear before him; Let the earth be established, and
    not be moved.
  eng-ULB: Tremble before him, all the earth. The world also is established; it cannot
    be shaken.
  spa-VBL: Que todo el mundo en la tierra tiemble ante su presencia. El mundo se mantiene
    unido con firmeza; no puede romperse.
  fra-_FOB: Tremblez devant lui, vous, toute la terre. Le monde est ferme et ne chancelle
    point.
  mal-mal: സർവ്വഭൂമിയേ, അവിടുത്തെ സന്നിധിയിൽ നടുങ്ങുക; ഭൂതലം കുലങ്ങാതവണ്ണം സ്ഥാപിതമാകുന്നു.
  urd-GVR: Pūrī duniyā us ke sāmne laraz uṭhe. Yaqīnan duniyā mazbūtī se qāym hai
    aur nahīṅ ḍagmagāegī.
  suz-BL: रागी नेल्‍ल मेको आ ङोंइती थिर थिर पा ख्रिंख्रि पने। रागी नेल्‍ल कली गेना
    हना यो मदुक्‍चा ङा पा वोइश्‍शो बाक्‍ब।
  ita-1927: tremate dinanzi a lui, o abitanti di tutta la terra! Il mondo è stabile
    e non sarà smosso.
  ckb-ckb: ئەی هەموو خەڵکی زەوی لەبەردەمی بلەرزن، جیهان چەسپاوە و هەرگیز نالەقێت.
  eng-BBE: 'Be in fear before him, all the earth: the world is ordered so that it
    may not be moved.'
  kan-OKCV: ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ, ಅವರ ಮುಂದೆ ಭಯಪಡಿರಿ. ಲೋಕವು ಸ್ಥಿರವಾಗಿರುವುದು, ಕದಲುವುದಿಲ್ಲ.
  tam-2017: பூமியிலுள்ளவர்களே, நீங்கள் அனைவரும் அவருக்கு முன்பாக நடுங்குங்கள்; அவர்
    உலகத்தை அசையாதபடி உறுதிப்படுத்துகிறவர்.
  spa-RV-1909: 'Temed en su presencia, toda la tierra: el mundo será aún establecido,
    para que no se conmueva.'
  ron-BTF: Temeți-vă înaintea lui, tot pământul; lumea de asemenea va fi întemeiată,
    încât nu se va clătina.
  eng-WEBP: Tremble before him, all the earth. The world also is established that
    it can’t be moved.
  eng-FBV: Let everyone on earth tremble in his presence. The world is held together
    firmly—it cannot be broken apart.
  nld-1939: Heel de aarde, beef voor zijn aanschijn! Hij houdt de weegschaal der wereld,
    zodat ze niet schommelt.
  nch-BL: Nochi masehualme ipan nochi taltipacti ma huihuipicaca iixpa. TOTECO quichijqui
    ni taltipacti temachti para amo mojmolinis.
  vie-1934: Hỡi khắp thiên hạ, khá run sợ trước mặt Ngài. Thế giới cũng được vững
    bền, không sao lay động.
  hin-CV: उनकी उपस्थिति में सारी पृथ्वी में कंपकंपी दौड़ जाए! यह एक सत्य है कि संसार
    दृढ़ रूप में स्थिर हो गया है; यह हिल ही नहीं सकता.
  spa-BES: 'Tengan miedo delante de él, toda la tierra: él afirmó mundo para que no
    se mueva.'
  tdx-tdx: Minevenevera ama’e ry tane toy iaby; toe mijadoñe ty voatse toy, tsy hasitsìtse.
  tha-KJV: ชาวโลกทั้งสิ้นเอ๋ย จงตัวสั่นต่อเบื้องพระพักตร์​พระองค์ เออ พิภพถูกสถาปนาแล้ว
    จะไม่หวั่นไหวเลย
  por-BR-2018: Assombrai-vos diante dele, vós, toda a terra; o mundo por ele foi estabelecido,
    para que não se movesse.
  deu-ELO: Erzittert vor ihm, ganze Erde! Auch steht der Erdkreis fest, er wird nicht
    wanken.
  eng-WYC-2018: All earth be moved from his face; for he hath founded the world unmoveable.
    (All the earth tremble before him; for he hath made the world immovable.)
  epo-epo: Tremu antaŭ Li la tuta tero; Li aranĝis ja la mondon, ke ĝi ne ŝanceliĝu.
  uig-PIN: Pütkül yǝr-yüzi, Uning aldida titrǝnglar! Dunya mǝzmut ⱪilinƣan, u tǝwrǝnmǝs
    ǝsla.
  beo-beo: Fifi asi gala huluane! Ema beda:iba:le, uguguma! Osobo bagade da noga:le
    ligisiba:le, fogomu gogolei.
  tpi-OTNT: Yupela olgeta manmeri bilong graun, yupela i mas pret long em na guria.
    Bikpela i bin mekim graun i stap strong, na graun i no inap surik.
  hau-SA: Ku yi rawar jiki a gabansa, ya ku duniya duka! Duniya ta kahu sosai; ba
    za tă jijjigu ba.
  uig-LAT: Pütkül yer-yüzi, Uning aldida titrenglar! Dunya mezmut qilin’ghan, u tewrenmes
    esla.
  nde-nde: thuthumelani phambi kwakhe mhlaba wonke! Umhlaba ugxilile, ngeke ugudluzwe.
  ton-ton: 'Ke manavahē kiate ia ʻa māmani kotoa pē: ʻe nofomaʻu foki ʻa māmani ke
    ʻoua naʻa ngaue ia.'
  ces-1613: Bojte se oblíčeje jeho všickni obyvatelé země, a budeť upevněn okršlek
    země, aby se nepohnul.
  eng-WMB: Tremble before him, all the earth. The world also is established that it
    can’t be moved.
  tam-TCV: பூமியில் உள்ள யாவரும் அவருக்குமுன் நடுங்குங்கள்; உலகம் உறுதியாய் நிலைநிறுத்தப்பட்டுள்ளது;
    அது அசையாது.
  ceb-ULB: Kahadloki siya, tibuok kalibotan. Natukod usab ang kalibotan; ug dili gayod
    kini matay-og.
  pol-UBG: Zadrżyj przed nim, cała ziemio. Świat będzie utwierdzony, aby się nie poruszył.
  urd-GVU: پوری دنیا اُس کے سامنے لرز اُٹھے۔ یقیناً دنیا مضبوطی سے قائم ہے اور نہیں
    ڈگمگائے گی۔
  deu-1912: Es fürchte ihn alle Welt; er hat den Erdboden bereitet, daß er nicht bewegt
    wird.
  kan-2017: ಎಲ್ಲಾ ಭೂನಿವಾಸಿಗಳೇ, ಆತನ ಮುಂದೆ ಸಾಷ್ಟಾಂಗವೆರಗಿ ನಮಸ್ಕರಿಸಿರಿ. ಭೂಮಿಯು ಸ್ಥಿರವಾಗಿರುವುದು,
    ಕದಲುವುದಿಲ್ಲ,
  yap-yap: fayleng ni plo’ mu durru’ u p’eowchen! Fayleng e ba ayal ni rdabi n’ag
    gil’.
  hlt-MCSB: A mikhmuh ah diklai pum he hinghuen saeh. Lunglai ngawn tah cikngae tih
    tuen pawh.
  mdy-ETH: ሳዖ ዴራ ቢያ ዒዛ ቤርታ ጎጋይቁዋቴ! ሳዓ ዶዲሺ ማዢንቴሢሮ ዓጊፂንዱዋሴ።
  twi-ASANTE: Momma asase nyinaa mpopo wɔ nʼanim. Wɔatim ewiase denden a ɛntumi nhinhim.
  eng-WEBU: Tremble before him, all the earth. The world also is established that
    it can’t be moved.
  wal-wal: Biittan de7iya asau ubbau, a sinttan kokkorite. Sa7ai minni eqqiis; mulekka
    qaaxxenna.
  spa-PDDPT: Tema ante su presencia toda la tierra. El mundo será aún establecido
    Para que no se conmueva.
  gun-gun: Yvy jave regua kuery, peryryipa henonde. Mba'eta yvy omoĩ atã raka'e omyĩ
    e'ỹ aguã rami.
  ilo-ULB: Agpigergerkayo iti sangoananna, entero a daga. Naisaad met ti lubong; saan
    a magunggon.
  kpg-kpg: Henuailala hagatau gi polepole i mua o Mee! Henuailala la gu haga noho
    gii mau i dono lohongo, gei e deemee di haga ngalua.
  uig-ARA: پۈتكۈل يەر-يۈزى، ئۇنىڭ ئالدىدا تىترەڭلار! دۇنيا مەزمۇت قىلىنغان، ئۇ تەۋرەنمەس
    ئەسلا.
  sus-sus: Adama birin xa sɛrɛn a ya ra. Ala mu tinma duniɲa xun xa rakana.
  pon-2006: tohn sampah koaros en rerrer mwohn silangi! Sampah kin tengediong nan
    dewe, oh sohte kak mwekid.
  ksd-ksd: Avat par ta ra rakarakan a gunagunan, avat a dadadar ta ra luaina matana;
    I tar vaki bulu ra rakarakan a gunagunan, ma pa na takari.
  tur-YTC: Ey bütün dünya Yahve'nin önünde titreyin. Dünya da kurulmuştur, sarsılamaz.
  grc-BRENT: Φοβηθήτω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ, κατορθωθήτω ἡ γῆ, καὶ μὴ σαλευθήτω.
  ind-AYT: Gemetarlah di hadapan-Nya, hai seluruh bumi! Ya, bumi tegak dan tidak goyah.
  nya-nya: Njenjemerani pamaso pake, dziko lonse lapansi! Dziko linakhazikika kolimba;
    silingasunthidwe.
  hrv-hrv: Strepi pred njim, zemljo sva! Učvrstio je svemir da se ne poljulja.
  mps-mps: Dage tigidali tǫde we bidi da, dage agade wi elama didibili yao. Genuai
    Bidigo te tǫ dili ilama elalubao, tama tǫ te kikilasa me biligobeo.
  tpi-tpi: Yupela olgeta manmeri bilong graun, yupela i mas pret long em na guria.
    Bikpela i bin mekim graun i stap strong, na graun i no inap surik.
  dan-1931: bæv for hans Åsyn, al Jorden! Han grundfæsted Jorden, den rokkes ikke.
  vie-OVCB: Hỡi cả thế giới, hãy run rẩy trước Chân Thần! Địa cầu vẫn vững bền, không
    sụp đổ.
  guj-2017: સમગ્ર પૃથ્વી તેમની સમક્ષ ધ્રૂજે. જગત પણ એવી રીતે સ્થપાયેલું છે કે, તેને
    હલાવી શકાય તેમ નથી.
  pon-2006A: tohn sampah koaros en rerrer mwohn silangi! Sampah kin tengediong nan
    dewe, oh sohte kak mwekid.
  por-BRBSL: Treme diante dele, toda a terra. O mundo também está estabelecido que
    ele não pode ser movido.
  cth-cth: Talai taminaw pueng amae hmalah pâyaw awh. Kâhuet thai hoeh nahanlah talaivan
    teh a cak sak.
  twi-twi: Momma asase nyinaa mpopo wɔ nʼanim. Wɔatim wiase dennen a entumi nhinhim.
  hlt-hlt: A mikhmuh ah diklai pum he hinghuen saeh. Lunglai ngawn tah cikngae tih
    tuen pawh.
  tbz-SIM: Kutenkù kumɔu kɔbɛ, ńkpeutínɛ̀! Kɛtenkɛ̀ fìíkúmu kɛ í nɑmpú.
  msy-2020: '@see-verse:1CH.016.029'
  dop-dop: Antulinyɑ tǝnɑ yǝlɑɑ mɛ ɩ́ seliɣinɑ-ɩ. Tɛtʋ cɑɣɑ teu kɛ́ tɩɩ nyǝɣǝlǝɣɩ.
  azb-azb: Ey bütün dünya, Onun hüzurunda lərzəyə gəlin! O, dünyanı sarsılmaz və möhkəm
    qurub.
  eng-DBY: 'Tremble before him, all the earth: The world also is established, it shall
    not be moved.'
  hin-2017: हे सारी पृथ्वी के लोगों उसके सामने थरथराओ! जगत ऐसा स्थिर है, कि वह टलने
    का नहीं।
  eng-YLT: 'Be pained before Him, all the earth:'
  eng-WYC-2017: All earth be moved from his face; for he hath founded the world unmoveable.
  eng-WMBB: Tremble before him, all the earth. The world also is established that
    it can’t be moved.
  urd-GVH: पूरी दुनिया उसके सामने लरज़ उठे। यक़ीनन दुनिया मज़बूती से क़ायम है और नहीं
    डगमगाएगी।
  rug-rug: mi koa mala pa kenuna Sa, gamu doduru pa kasia popoa. Sa kasia popoa si
    ele ta sokirae va nabu, meke lopu kaqu tava rizu;
  gaz-gaz: Isin lafti hundinuu fuula isaa duratti holladhaa! Addunyaan jabaattee dhaabatteerti;
    sochoofamuus hin dandeessu.
  fra-LSG: Tremblez devant lui, vous tous habitants de la terre! Le monde est affermi,
    il ne chancelle point.
  yal-yal: Dunuɲa muxune, ɛ xuruxurun a yɛtagi. Dunuɲa a kiini, a mi yigisanma.
  haw-1868: 'E weliweli imua ona, e ko ka honua a pau: E ku paa auanei hoi ke ao nei,
    i hoouaue ole ia''i.'
  arb-NAV: ارْتَعِدِي أَمَامَهُ يَا كُلَّ الأَرْضِ، هُوَذَا الأَرْضُ قَدِ اسْتَقَرَّتْ
    ثَابِتَةً.
  ewe-ewe: Mi anyigbawo katã, midzo nyanyanya le eŋkume. Eɖo xexea gɔme anyi goŋgoŋgoŋ,
    mate ŋu aʋã o.
  eng-LEE: Tremble before him, all ye lands! Also the world standeth firmly, that
    it be not moved.
  asm-FB: সমস্ত পৃথিৱী, তেওঁৰ আগত কম্পমান হোৱা। পৃথিৱী খনো লৰচৰ নোহোৱাকৈ স্থাপিত হৈছে।
  sus-A: عَدَ مَ بِرِن شَ سّرّن عَ يَ رَ. عَلَ مُ تِنمَ دُنِحَ شُن شَ رَكَنَ.
  fra-SBL: Tremblez devant lui, toute la terre ! Le monde est également établi qu'il
    ne peut pas être déplacé.
  hbo-hbo: חִ֤ילוּ מִלְּפָנָיו֙ כָּל־הָאָ֔רֶץ אַף־תִּכֹּ֥ון תֵּבֵ֖ל בַּל־תִּמֹּֽוט׃
  kik-kik: Inainai mũrĩ mbere yake, inyuĩ andũ a thĩ yothe! Thĩ ĩhaandĩtwo ĩkarũma;
    ndĩngĩenyenyeka.
  fra-NCL: tremblez devant lui, habitants de toute la terre. Et le monde affermi ne
    chancellera point.
  cek-AK: Long boih, a hmaa ah tasoeh oh; long loe kacakah angdoe tih, angthui mak
    ai.
  cuk-cuk: Bela-neg-ugakaase, Bab-Jehová-asabin dobee itomalo. Ar Bab-Jehová neg-dirbir-naid
    nasiksad. Degisoggu, e-sogedba naigu guoed.
  uig-CYR: Пүткүл йәр-йүзи, Униң алдида титрәңлар! Дуния мәзмут қилинған, у тәврәнмәс
    әсла.
  tel-2017: భూజనులారా, ఆయన సన్నిధిలో వణకండి. అప్పుడు భూలోకం కదలకుండా ఉంటుంది. అప్పుడది
    స్థిరంగా ఉంటుంది.
  hat-BSA: Tranble devan Li, tout latè. Anverite, lemond etabli byen solid. Li p ap
    deplase menm.
  kos-kos: Rarrar ye mutal, kowos faclu nufon! Faclu oakwuki ku, ac tia ku in mokleyuk.
  hbo-WLC: חִ֤ילוּ מִלְּפָנָיו֙ כָּל־הָאָ֔רֶץ אַף־תִּכּ֥וֹן תֵּבֵ֖ל בַּל־תִּמּֽוֹט׃
  ibo-ibo: Maa jijiji nʼihu ya, unu ụwa niile. Elu ụwa niile kwụ chịm, a pụghị iwezuga
    ya nʼọnọdụ ya.
  ory-ory: ସମୁଦାୟ ପୃଥିବୀ! ତାହାଙ୍କ ଛାମୁରେ କମ୍ପମାନ ହୁଅ; ଜଗତ ହିଁ ସୁସ୍ଥିର, ତାହା ବିଚଳିତ
    ନୋହିବ।
  chk-chk: Ämi chon fanüfan meinisin, oupwe chechech me mwan. Ewer, fanüfan a fokun
    nükünük, esap tongeni mwöküt seni lenian.
  rop-rop: Ebribodi langa dijan kantri garra baudan langa im. Dijan wel im jidan wan
    pleis en im kaan mubabat.
  ukr-1871: Бійся його, вся земле, бо він оснував землю, вона не порушиться.
  deu-1951: Erzittert vor ihm, alle Lande! Hat er doch den Erdkreis gefestigt, daß
    er nicht wankt!
  eng-JPS: Tremble before Him, all the earth; the world also is established that it
    cannot be moved.
  srp-1865: Strepi pred njim, sva zemljo; zato je vasiljena tvrda i neæe se pomjestiti.
  lug-lug: Mukankane mu maaso ge ensi yonna, weewaawo ensi nywevu, teyinza kusesetulwa.
  heb-heb: חילו מלפניו כל הארץ אף תכון תבל בל תמוט׃
  ben-IRV: পৃথিবীর সমস্ত লোক, তোমরা তাঁর সামনে কেঁপে ওঠো। পৃথিবী অটলভাবে স্থাপিত হল,
    তা কখনও নড়বে না।
  pan-pan: ਹੇ ਸਾਰੀ ਸਰਿਸ਼ਟੀ, ਉਸ ਦੇ ਸਨਮੁਖ ਥਰ-ਥਰ ਕਰੋ ਜਗਤ ਤਾਂ ਕਾਇਮ ਹੈ, ਉਹ ਨਹੀਂ ਹਿੱਲੇਗਾ।
  mya-JVB: မြေကြီး သားအပေါင်း တို့၊ ရှေ့ တော်၌ ကြောက်ရွံ့ ခြင်းရှိကြလော့။ လောကဓါတ်
    သည် မ လှုပ် မရှားနိုင်အောင်မြဲမြံ စွာ တည်လိမ့်မည်။
  hmo-hmo: Tanobada taudia ibounai e, Lohiabada ena vairana dekenai, do umui tui diho,
    mai emui gari bada danu. Tanobada be ia gini goada noho, haida ese do idia hamarerea
    diba lasi, ela bona nega ibounai.
  urd-urd: ऐ सब अहल — ए — ज़मीन! उसके सामने काँपते रहो। जहान क़ाईम है, और उसे हिलता
    नहीं।
  rus-SYN: Трепещи пред Ним, вся земля, ибо Он основал вселенную, она не поколеблется.
  bqc-SIM: Zĩ́lɛdeↄ à tó á mɛ àↄ kukɛ aà aɛ. À dṹnia kàlɛ gíũgiũ, a deea
    vĩo.
  tcz-CHONGTHU: Leiset mite jouse Pakai masang a tijan kithing jeng hen, leiset jong
    linglouhel in dettah in ding jing hen,
  mar-mar: त्याच्यासमोर सर्व पृथ्वीचा भीतीने थरकाप होतो पण त्याने पृथ्वीला स्थिर स्थापले
    आहे. ते हलवता येणार नाही.
  qub-qub: ¡Paypa ñaupanchöga cay pachacho cajcuna sicsicyachun! Paymi mundutaga sumaj
    tacyachisha mana cuyucunanpaj.
  bqp-bqp: Bɛɛ hɑnduniɑgibu kpuro, i diirio win wuswɑɑɔ. Tem mu dɑm mɔ, mu ǹ bɑ̃ɑrimɔ.
  hat-hat: Nou tout ki sou latè, tranble devan li. Latè kanpe fèm, anyen pa ka brannen
    l'.
  eng-BSB: tremble before Him, all the earth. The world is firmly established; it
    cannot be moved.
  eng-WEBPB: Tremble before him, all the earth. The world also is established that
    it can’t be moved.
  kbq-kbq: maka mopafi vahe'mota Agri avuga tamahirahikura hiho. Ama mopamo'a hanavetino
    me'neankino, momira osugahie.
  nhe-BL: Nochi tlacame ipan nochi tlaltepactli ma huihuipicaca iixpa. TOTECO quicualtlali
    ni tlaltepactli temachtli para ma ax mojmolini.
  gub-BL: Peryryryryz henataromo nehe, ywy nànànar wà. Omonokatu ywy henaw rehe. Ni
    amo numunyryk kar kwaw a'e wi wà nehe.
  eng-DRA: 'Let all the earth be moved at his presence: for he hath founded the world
    immoveable.'
