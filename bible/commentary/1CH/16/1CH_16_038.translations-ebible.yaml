verse: 1CH.016.038
translations:
  mal-C: അവരോടുകൂടി ശുശ്രൂഷ ചെയ്യുന്നതിന് ഓബേദ്-ഏദോമിനെയും അദ്ദേഹത്തോടുകൂടെയുള്ള അറുപത്തിയെട്ടു
    സഹായികളെയുംകൂടി ദാവീദ് വിട്ടുകൊടുത്തു. യെദൂഥൂന്റെ മകനായ ഓബേദ്-ഏദോമും ഹോസയും ദ്വാരപാലകരായി
    സേവനം ചെയ്തു.
  deu-TKW: Obed-Edom aber, den Sohn Jedithuns, und Hosa und ihre Brüder, 68 an der
    Zahl, als Thorhüter.
  lin-lin: Apesaki lisusu mokumba epai ya Obedi-Edomi, mwana mobali ya Yedutuni, mpe
    bandeko na bango, tuku motoba na mwambe, ya kosala mosala ya kokengela bikuke
    elongo na Osa.
  eng-LSV: both Obed-Edom and their sixty-eight brothers, and Obed-Edom son of Jeduthun,
    and Hosah, for gatekeepers;
  eng-GNV: 'And Obed Edom and his brethren, three score and eight: and Obed Edom the
    sonne of Ieduthun, and Hosah were porters.'
  eng-WEBSTER: 'And Obed-edom with their brethren, sixty and eight; Obed-edom also
    the son of Jeduthun and Hosah to be porters:'
  nhw-BL: 'Catli nopona mocajque para tequitise quen tlamocuitlahuiani ipan puerta
    elqui: Obed Edom catli elqui icone Jedutún, Hosa huan 78 ininteiximatcahua.'
  swh-ONEN: Pia akamwacha Obed-Edomu pamoja na wenzake sitini na wanane wahudumu pamoja
    nao. Obed-Edomu mwana wa Yeduthuni na pia Hosa walikuwa mabawabu wa lango.
  bba-bba: Mɑ u Obɛdi Edɔmu kɑ Hosɑ kɑ beɡibu ɡɔsɑ. Ben ɡeerɑ sɑ̃ɑwɑ tɔmbu wɑtɑ kɑ
    nɔɔbɑ itɑ (68). Obɛdi Edɔmu, Yedutum bii, kɑ Hosɑ bɑ sɑ̃ɑwɑ kɔnnɔ kɔ̃sobu.
  eng-KJVCPB: 'and Obed-edom with their brethren, threescore and eight; Obed-edom
    also the son of Jeduthun and Hosah to be porters:'
  luo-luo: Ne oweyo bende Obed-Edom kod jowetene piero auchiel gaboro mondo joti kodgi.
    Obed-Edom wuod Jeduthun to gi Hosa bende ne jorit rangeye.
  meu-meu: bona Obed-edom mai varavarana tauratoi-ahui taurahani danu. A Obed-edom
    Iedutunu bona Hosa na e gwauraidia, ikoukou bae gima.
  npi-ULB: ओबेद-एदोम र तिनका अठसट्ठी जना आफन्तहरू पनि समावेश गरिएका थिए । यदूदूनका
    छोरा ओबेद-एदोम र होसा द्वारपालहरू भए ।
  yor-yor: Ó fi Obedi-Edomu àti méjìdínláàádọ́rin ẹlẹgbẹ́ ẹ rẹ̀ láti ṣiṣẹ́ ìránṣẹ́
    pẹ̀lú wọn. Obedi-Edomu mọ Jedutuni, àti Hosa pẹ̀lú jẹ́ olùtọ́jú ẹnu-ọ̀nà.
  pes-OPCB: عوبید ادوم (پسر یِدوتون) با شصت و هشت همکارش نیز به ایشان کمک می‌کردند.
    عوبید ادوم و حوسه مسئول نگهبانی از دروازه‌ها بودند.
  tgl-ULB: Kasama din si Obed- edom at ang animnapu't walong kamag-anak nito. Si Obed-edom
    na anak ni Jeduthun, kasama si Hosa ang magiging mga tagapagbantay ng tarangkahan.
  hui-hui: Yadudunu igini Obededomobi ibu hameigini pira waragariani halirabi (68)
    tigua Asaba biamogo bilo Debidihanda ti dabo helene. Hosa Obededomola libugua
    panga haraba mamage haga hene.
  mya-mya: ယေ​ဒု​သုန်​၏​သား​သြဗ​ဒေဒုံ​နှင့်​သူ​၏​သား​ချင်း စု​မှ​လူ​ခြောက်​ဆယ့်​ရှစ်​ယောက်​တို့​သည်
    အာ​သပ် နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား​ကူ​ညီ​မ​စ​ရ ကြ​၏။ ဟော​သံ​နှင့်​သြ​ဗ​ဒေ​ဒုံ​တို့​ကား
    တံ​ခါး​မှူး​များ​ဖြစ်​သ​တည်း။
  bod-N: ཡང་ཨོ་བེད་ཨེ་དོམ་དང་དེའི་གཉེན་ཉེ་དྲུག་ཅུ་རེ་བརྒྱད་དང་། ཡེ་དུ་ཐུན་གྱི་བུ་ཨོ་བེད་ཨེ་དོམ་དང་ཧོ་སཱ་བཅས་ནི་སྒོ་སྲུང་དུ་བཞག
  sna-sna: Akasiya Obhedhi-Edhomu navamwe vake makumi matanhatu navasere kuti vashumire
    navo. Obhedhi-Edhomu mwanakomana waJedhutuni naHosa vaiva vatariri vamasuo.
  spa-BLM: y a Obed-Edom con sus sesenta y ocho parientes; a Obed-Edom también, hijo
    de Jedutún, y a Hosa para que fueran porteros;
  cac-cac: Ix canpax vin̈aj Obed-edom yed' 68 eb' vin̈ ajun yed' vin̈ yic scolvaj
    eb' vin̈ yed' eb' vin̈. Axo pax vin̈aj Obed-edom yuninal vin̈aj Jedutún yed' vin̈aj
    Hosa, a eb' vin̈ ix tan̈vancan spatil chi'.
  swh-ULB: Obedi Edomu mwana wa Yeduthuni, pamoja na Hosa, walikuwa wawe walinzi wa
    lango.
  bel-bel: і Авэд-Эдома і братоў ягоных, шэсьцьдзясят восем чалавек; Авэд-Эдома, сына
    Ідытунавага, і Хосу - брамнікамі,
  deu-ELBBK: und Obed-Edom und seine Brüder, 68; und Obed-Edom, den Sohn Jeduthuns,
    und Hosa als Torhüter.
  mbb-OT: Ragkes daan kayi si Obed Edom he anak ni Jedutun, si Hosa, wey 68 pa he
    menge Levihanen, he iyan ebantey te ǥemawan te Tulda.
  mal-2015: ഒബേദ്-എദോമിനെയും അവരുടെ സഹോദരന്മാരായ അറുപത്തെട്ടുപേരെയും യഹോവയുടെ പെട്ടകത്തിന്മുമ്പിലും
    യെദൂഥൂന്റെ മകനായ ഓബേദ്-എദോമിനെയും ഹോസയെയും വാതിൽകാവല്ക്കാരായും നിർത്തി.
  rmc-rmc: the le Obed-Edom a mek avre šovardeš the ochto (68) dženen. O Obed-Edom,
    le Jedutunoskro čhavo, the o Chosah sas upral savore chramoskre stražňika.
  pes-OPV: و عُوبيد اَدُوم و شصت و هشت نفر برادران ايشان و عُوبيد اَدُوم بن يدِيتُون
    و حُوسَه دربانان را.
  ron-1924: А лэсат пе Обед-Едом ши пе Хоса ку фраций лор, ын нумэр де шайзечь ши
    опт, пе Обед-Едом, фиул луй Иедутун, ши пе Хоса, ка ушиерь.
  ben-OBCV: এছাড়াও তাদের সাথে পরিচর্যা করার জন্য তিনি ওবেদ-ইদোম ও তাঁর 68 জন সহকর্মীকেও
    ছেড়ে গেলেন। যিদূথূনের ছেলে ওবেদ-ইদোম, ও হোষাও দ্বাররক্ষী ছিলেন।
  som-som: isaga iyo Cobeed Edoom oo ay la jiraan siddeed iyo lixdan nin oo walaalahood
    ah, oo weliba Cobeed Edoom oo ahaa ina Yeduutuun iyo Xosaahna wuxuu uga tegey
    inay ahaadaan iridjoogayaal.
  lat-VUC: 'Porro Obededom, et fratres ejus sexaginta octo: et Obededom filium Idithun,
    et Hosa, constituit janitores;'
  eng-ASVBT: and Obed-edom with their brethren, threescore and eight; Obed-edom also
    the son of Jeduthun and Hosah to be doorkeepers;
  ita-1885: Lasciò ancora Obed-Edom, figliuolo di Iedutun, ed Hosa, co' lor fratelli,
    in numero di sessantotto.
  eng-LXXUP: And Obed-edom and his brethren were sixty and eight; and Obed-edom the
    son of Jeduthun, and Hosah, were to be doorkeepers.
  eng-ULB: Obed Edom with those sixty-eight relatives were included. Obed Edom son
    of Jeduthun, along with Hosah, were to be gatekeepers.
  spa-VBL: así como Obed-edom y sus sesenta y ocho parientes. Obed-edom, hijo de Jedutún,
    y Hosa, eran porteros.
  fra-_FOB: Et Obed-Édom et Hosa, avec leurs frères, au nombre de soixante-huit, Obed-Édom,
    fils de Jédithun, et Hosa, pour portiers;
  mal-mal: അവരോടൊപ്പം ഒബേദ്-ഏദോമിനെയും അവരുടെ സഹോദരന്മാരായ അറുപത്തെട്ടു (68) പേരെയും
    യഹോവയുടെ പെട്ടകത്തിന്മുമ്പിലും യെദൂഥൂന്റെ മകനായ ഓബേദ്-ഏദോമിനെയും ഹോസയെയും വാതിൽകാവല്ക്കാരായും
    നിർത്തി.
  urd-GVR: Is guroh meṅ Obed-adom aur mazīd 68 Lāwī shāmil the. Obed-adom bin Yadūtūn
    aur Hūsā darbān ban gae.
  suz-BL: ओबेद-एदोम नु आ खिं ङा मुर मेको आन कली वारच पाइब बाक्‍मा बाक्‍त। येदुथून
    आ तौ ओबेद-एदोम नु होसाह लाप्‍चो कोव़ब आन ठेयब मुर बाक्‍सा बाक्‍त।
  ita-1927: 'Lasciò Obed-Edom e Hosa e i loro fratelli, in numero di sessantotto:
    Obed-Edom, figliuolo di Jeduthun, e Hosa, come portieri.'
  ckb-ckb: هەروەها عوبێد ئەدۆم و هاوکارەکانیشی کە شەست و هەشت کەس بوون، بۆ یارمەتیدانی
    ئەوان، بەجێی هێشتن. عوبێد ئەدۆمی کوڕی یەدوتون و حۆسا هەردووکیان دەرگاوان بوون.
  eng-BBE: 'And Obed-edom, the son of Jeduthun, and Hosah, with their brothers, sixty-eight
    of them, to be door-keepers:'
  kan-OKCV: ಓಬೇದ್ ಏದೋಮ್ ಮತ್ತು ಅವನ ಸಹಚರರಾದ ಅರವತ್ತೆಂಟು ಮಂದಿಯೂ, ದ್ವಾರಪಾಲಕರಾದ ಯೆದುತೂನನ
    ಮಗ ಓಬೇದ್ ಎದೋಮ್ ಮತ್ತು ಹೋಸ ನೇಮಕವಾಗಿದ್ದರು.
  tam-2017: எதித்தூனின் மகனாகிய இந்த ஓபேத்ஏதோமையும் ஓசாவையும் வாசல்காக்கிறவர்களாக
    வைத்தான்.
  spa-RV-1909: 'Y á Obed-edom y á sus hermanos, sesenta y ocho; y á Obed-edom hijo
    de Jeduthún, y á Asa, por porteros:'
  ron-BTF: Și pe Obed-Edom cu frații lui, șaizeci și opt; pe Obed-Edom de asemenea,
    fiul lui Iedutun, și pe Hosa să fie portari;
  eng-WEBP: and Obed-Edom with their sixty-eight relatives; Obed-Edom also the son
    of Jeduthun and Hosah to be doorkeepers;
  eng-FBV: as well as Obed-edom and his sixty-eight relatives. Obed-edom, son of Jeduthun,
    and Hosah, were gatekeepers.
  nld-1939: den zoon van Jedoetoen, en Chosa, met acht en zestig stamgenoten.
  nch-BL: 'Cati nopona mocajque para tequitise quej tamocuitahuiani ipan caltemit
    elqui: Obed Edom icone Jedutún, Hosa huan 78 ininteixmatcahua.'
  vie-1934: Cũng đặt Ô-bết-Ê-đôm và anh em người làm kẻ giữ cửa, số được sáu mươi
    tám người, và Ô-bết-Ê-đôm, con trai của Giê-đu-thun, cùng Hô-sa;
  hin-CV: इनके अलावा यही जवाबदारी ओबेद-एदोम और उसके अड़सठ रिश्तेदारों की भी थी. यदूथून
    का पुत्र ओबेद-एदोम भी होसाह के साथ वहां द्वारपाल था.
  spa-BES: Y Obed-edom, el hijo de Jedutún, y Hosa, con sus hermanos, sesenta y ocho
    de ellos, para ser guardianes de las puertas.
  tdx-tdx: 'i Ovededome naho o rahalahi’eo: enempolo-valo amby; naho i Ovede­dome
    ana’ Ieditone naho i Kosà ro mpañamben-dalañe;'
  tha-KJV: ทั้งโอเบดเอโดมและพี่น้องหกสิบแปดคนของท่านด้วย ฝ่ายโอเบดเอโดมบุตรชายเยดูธู​นก​ับโฮสาห์​ให้​เป็นคนเฝ้าประตู
  por-BR-2018: 'E a Obede-Edom e a seus irmãos, sessenta e oito; e a Obede-Edom filho
    de Jedutum, e a Hosa, por porteiros:'
  deu-ELO: und Obed-Edom und seine Brüder, achtundsechzig; und Obed-Edom, den Sohn
    Jeduthuns, und Hosa, als Torhüter.
  eng-WYC-2018: And David ordained (as) porters, Obededom and his brethren, eight
    and sixty; and Obededom, the son of Jeduthun, and Hosah. (And David ordained Obededom,
    the son of Jeduthun, and Hosah, to be gatekeepers; and Obededom and his kinsmen
    were sixty-eight in number.)
  epo-epo: kaj Obed-Edomon kaj liajn fratojn, sesdek ok; Obed-Edom, filo de Jedutun,
    kaj Ĥosa, restis kiel pordegistoj;
  uig-PIN: Ularning iqidǝ Obǝd-Edom bilǝn uning ⱪerindaxliridin atmix sǝkkiz kixi
    bar idi; xuningdǝk Yǝdutunning oƣli Obǝd-Edom bilǝn Hosaⱨ dǝrwaziwǝnlikkǝ ⱪoyuldi.
  beo-beo: Da:ibidi da Oubede Idome (Yediudane egefe) amola ea fi dunu eno68agoane,
    amo dunu fidima:ne ilegei. Logo ga:su ouligisu dunu da Housa amola Oubede Idome.
  tpi-OTNT: Na Devit i givim wok long Obetidom, pikinini bilong Jedutun, wantaim ol
    68 man bilong lain bilong en, bilong helpim ol lain bilong Asap. Na Obetidom wantaim
    Hosa i gat wok bilong was long ol dua bilong haus sel Bokis Kontrak i stap long
    en.
  hau-SA: Ya kuma bar Obed-Edom da ’yan’uwansa sittin da takwas don su yi hidima tare.
    Obed-Edom ɗan Yedutun da Hosa kuma, su ne matsaran ƙofofi.
  uig-LAT: Ularning ichide Obed-Édom bilen uning qérindashliridin atmish sekkiz kishi
    bar idi; shuningdek Yedutunning oghli Obed-Édom bilen Xosah derwaziwenlikke qoyuldi.
  nde-nde: Abanye abatshiya lapho ukuze bakhonze labo ngo-Obhedi-Edomi labakhula bakhe,
    ababengamatshumi ayisithupha lasificaminwembili. U-Obhedi-Edomi indodana kaJeduthuni,
    kanye loHosa babengabalindi bamasango.
  ton-ton: 'Mo ʻOpeti-ʻItomi mo honau kāinga, ko e toko onongofulu ma valu; ka ko
    e kau leʻo matapā ʻa ʻOpeti-ʻItomi ko e foha ʻo Situtuni, pea mo Hosa:'
  ces-1613: Též i Obededoma s bratřími jejich, osob šedesáte osm, Obededoma, pravím,
    syna Jedutunova, a Chosi, aby vrátní byli.
  eng-WMB: and Obed-Edom with their sixty-eight relatives; Obed-Edom also the son
    of Jeduthun and Hosah to be doorkeepers;
  tam-TCV: அவர்களோடு சேர்த்து ஓபேத் ஏதோமையும், அவனுடைய உதவியாளர்கள் அறுபத்தெட்டுபேரையும்
    பணிசெய்யும்படி விட்டான். எதுத்தூனின் மகன் ஓபேத் ஏதோமும் அவனோடு ஓசாவும் வாசல் காவலர்களாக
    இருந்தார்கள்.
  ceb-ULB: Lakip si Obed Edom uban ang iyang 68 ka mga kaliwat. Ang mga magbalantay
    sa ganghaan mao sila Obed Edom ang anak nga lalaki ni Jedutun ug si Hosa.
  pol-UBG: Także Obed-Edoma i ich braci, sześćdziesięciu ośmiu; a Obed-Edoma, syna
    Jedutuna, i Chosę uczynił odźwiernymi.
  urd-GVU: اِس گروہ میں عوبید ادوم اور مزید 68 لاوی شامل تھے۔ عوبید ادوم بن یدوتون
    اور حوسہ دربان بن گئے۔
  deu-1912: aber Obed-Edom und ihre Brüder, achtundsechzig, und Obed-Edom, den Sohn
    Jedithuns, und Hosa zu Torhütern.
  kan-2017: ಯೆದುತೂನನ ಮಗನಾದ ಓಬೇದೆದೋಮ್ ಮತ್ತು ಹೋಸ ಇವರನ್ನು, ಅವರ ಆರುವತ್ತೆಂಟು ಸಹೋದರರನ್ನೂ
    ಅಲ್ಲೇ ಇರಿಸಿದನು.
  yap-yap: Obed Edom nib mo’on ni fak Jeduthun nge nel’ i ragag nge meruk i pumo’on
    ni yad ta’ab ke girdi’ e ur ayuweged e pi cha’nem. Hosah nge Obed Edom e ba milfan
    i matnagiy fapi garog ngorow.
  hlt-MCSB: Obededom neh a pacaboeina he sawmrhuk parhet lo. Thoh tawt la Jeduthun
    capa Obededom neh Hosah.
  mdy-ETH: ዔያቶ ማኣዳንዳጉዲ ዪዱቱ ናኣዚ ዖቤድዔዶኦሜና ዒዛ ቶኦኪ ማዔያ ሜሌ ላሂታሚ ሳሊ ዓሲያ ዓይሢንቴኔ፤ ዒማና ዪዱቱ
    ናኣዚ፥ ዖቤድዔዶኦሜና ሆላና ጌሎ ካሮ ካፒሳ ሱኡጎ ማዔኔ።
  twi-ASANTE: Saa ekuo yi mu nnipa ne Obed-Edom (a ɔyɛ Yedutun babarima no), Hosa
    ne Lewifoɔ aduosia nwɔtwe a wɔyɛ apono anohwɛfoɔ.
  eng-WEBU: and Obed-Edom with their sixty-eight relatives; Obed-Edom also the son
    of Jeduthun and Hosah to be doorkeepers;
  wal-wal: I qassi Obeedi-Eedoomanne a dabbota usuppun tammanne hosppunata etaara
    oottanaadan wottiis; Yidutuuna na7aa Obeedi-Eedoomanne Hoosa penggiyaa naaganaadan
    wottiis.
  spa-PDDPT: junto con Obed-edom y sus 68 hermanos. Colocó como porteros a Obed-edom,
    hijo de Jedutún, y a Hosa.
  gun-gun: Omoĩ avi Obede-Edom tyvy kuery ha'e javi reve, sessenta e oito ha'e javi
    vy. Jedutum ra'y Obede-Edom ha'e Hosa ma omoĩ okẽ re opena va'erã.
  ilo-ULB: Maibilang ni Obed Edom kadagiti innem a pulo ket walo nga agkakabagian.
    Ni Obed Edom a putot a lalaki ni Jedutun ket kadduana ni Hosa a agbanbantay kadagiti
    ruangan.
  kpg-kpg: Obed-Edom, tama daane a Jeduthun, mo nia daane e modoono maa walu (68)
    mai i dono madahaanau la belee hagamaamaa digaula. Hosah mo Obed-Edom e madamada
    humalia i di hagaloohi nia bontai.
  uig-ARA: ئۇلارنىڭ ئىچىدە ئوبەد-ئېدوم بىلەن ئۇنىڭ قېرىنداشلىرىدىن ئاتمىش سەككىز كىشى
    بار ئىدى؛ شۇنىڭدەك يەدۇتۇننىڭ ئوغلى ئوبەد-ئېدوم بىلەن خوساھ دەرۋازىۋەنلىككە قويۇلدى.
  sus-sus: A naxa Yedutun xa di Obedo Edon, nun Xosa, a nun a xa mixi tongo senni
    nun solomasaxan yamari e xa hɔrɔmɔlingira naadɛ kanta.
  pon-2006: Oped Edom nein Sedudun iangahki ohl wenehk welimen sang nan eh peneinei
    pil iang sewese irail. Osa oh Oped Edom me apwalih silepen ewen kehl kan.
  ksd-ksd: varurung ma Obed-Edom ma ra laptikai na vinun ma lavutul na tura i diat;
    Obed-Edom natu i Iedutun, ma Kosa, di ga tibe dir pi dir a ura tena varbalaurai
    na matakilalat.
  tur-YTC: Ve Obed Edom'u ve altmış sekiz akrabasını; Yedutun oğlu Obed Edom'u ve
    Hosa'yı kapı bekçisi olarak bıraktı;
  grc-BRENT: Καὶ Ἀβδεδὸμ καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑξήκοντα καὶ ὀκτώ· καὶ Ἀβδεδὸμ υἱὸς
    Ἰδιθοὺν, καὶ Ὀσὰ, εἰς τοὺς πυλωρούς.
  ind-AYT: Daud juga meninggalkan Obed-Edom dan 68 saudaranya. Obed-Edom, anak Yedutun,
    dan Hosa adalah para penjaga pintu gerbang.
  nya-nya: Iye anasiyanso Obedi-Edomu pamodzi ndi anzake 68 kuti azitumikira nawo
    pamodzi. Obedi-Edomu mwana wa Yedutuni ndi Hosa anali alonda a pa chipata.
  hrv-hrv: i Obed-Edoma s njegovom braćom, njih šezdeset i osam, i Obed-Edoma, Jedutunova
    sina, i Hosu, da budu vratari;
  mps-mps: Tama Devitgo Obetidomba sę mani, te Jedutungo ogwa, te aga hani dabe te
    68 bidi dabe, augwaliba dali te sę mawai, te Asapgo hani tau somainu yali. Tama
    Obetidom dali te Hosa siba te Dąų Wali Bomai Po Munalubo Halobage munalubo sel
    ugwa be tonalubo sę mawai dao.
  tpi-tpi: Na Devit i givim wok long Obetidom, pikinini bilong Jedutun, wantaim ol
    68 man bilong lain bilong en, bilong helpim ol lain bilong Asap. Na Obetidom wantaim
    Hosa i gat wok bilong was long ol dua bilong haus sel Bokis Kontrak i stap long
    en.
  dan-1931: og Obed-Edom, Jedituns Søn, og Hosa med deres Brødre, i alt otte og tresindstyve,
    lod han blive som Dørvogtere.
  vie-OVCB: Ô-bết Ê-đôm (con Giê-đu-thun), Hô-sa và sáu mươi tám người Lê-vi được
    cắt canh gác cửa.
  guj-2017: તેમ જ યદૂથૂનનો પુત્ર ઓબેદ-અદોમ તથા હોસા અને તેઓના અડસઠ સંબંધીઓને દ્વારપાળો
    તરીકે નીમ્યા.
  pon-2006A: Oped Edom nein Sedudun iangahki ohl wenehk welimen sang nan eh peneinei
    pil iang sewese irail. Osa oh Oped Edom me apwalih silepen ewen kehl kan.
  por-BRBSL: e Obed-Edom com seus sessenta e oito parentes; Obed-Edom também filho
    de Jeduthun e Hosah para serem porteiros;
  cth-cth: Obededom hoi a hmaunawngha 68 touh ni a kabawp awh vaiteh, Jeduthun capa
    Obededom hoi Hosah teh longkha ka ring hanelah ao han.
  twi-twi: Saa kuw yi mu nnipa ne Obed-Edom (a ɔyɛ Yedutun babarima no), Hosa ne Lewifo
    aduosia awotwe a wɔyɛ apon ano hwɛfo.
  hlt-hlt: Obededom neh a pacaboeina he sawmrhuk parhet lo. Thoh tawt la Jeduthun
    capa Obededom neh Hosah.
  tbz-SIM: Kɛ̀ Yedutunni birɛ Obɛdi Edɔmmu nɛ̀ Osɑɑ nɛ̀ bɛ tebìí sipísìkuɔ̀ nɛ̀ bɛ̀ni
    kɛ̀ bɛ̀ mbɑɑ̀ yɛbòrɛ̀.
  msy-2020: Egha Devit uaghan Asapɨn adarazir akurvaghasa ingangarim isa Jedutunɨn
    otarim Obetidom ko an adarazir tongɨn 68plan gumazibagh anɨngi. Ezɨ Obetidom ko
    Hosa Purirpenimɨn tiar akabar garir ingangarim iti.
  dop-dop: Ɩlɛnɑ ɩ́ lǝsɩ Opɛtɩ-Ɩtɔm nɑ ɩ lʋlʋɣʋ tɑɑ kɛ́ yǝlɑɑ pǝlefɛɩ nɩɩtoso nɑ nɑɑnʋwɑ,
    nɑ pǝ́ sɔɔsǝnɑ Yetutuŋ pǝyɑlʋ Opɛtɩ-Ɩtɔm, nɑ Hosɑ, nɑ pɑ́ lɑkɩ nɔnɔɔsɩ tɑŋʋɣʋ
    tǝmlɛ.
  azb-azb: Oved-Edom və onun altmış səkkiz nəfər yoldaşı, qapıçılar Yedutun oğlu Oved-Edom
    və Xosa.
  eng-DBY: and Obed-Edom, and their brethren, sixty-eight; Obed-Edom also, the son
    of Jeduthun, and Hosah as doorkeepers.
  hin-2017: और अड़सठ भाइयों समेत ओबेदेदोम को, और द्वारपालों के लिये यदूतून के पुत्र
    ओबेदेदोम और होसा को छोड़ दिया।
  eng-YLT: both Obed-Edom and their brethren, sixty and eight, and Obed-Edom son of
    Jeduthun, and Hosah for gatekeepers,
  eng-WYC-2017: And David ordained as porters, Obededom and his brethren, eight and
    sixty; and Obededom, the son of Jeduthun, and Hosah.
  eng-WMBB: and Obed-Edom with their sixty-eight relatives; Obed-Edom also the son
    of Jeduthun and Hosah to be doorkeepers;
  urd-GVH: इस गुरोह में ओबेद-अदोम और मज़ीद 68 लावी शामिल थे। ओबेद-अदोम बिन यदूतून
    और हूसा दरबान बन गए।
  rug-rug: Va turui tugo sa sari Opeti Edomu sa tuna e Zedutuni meke ari ka onomo
    ṉavulu vesu turaṉana pude toka nia si asa. Ari Hosa meke e Opeti Edomu si kopu
    koari na sasada.
  gaz-gaz: Akkasumas Oobeed Edoomii fi warra isaan wajjin hojjetan jaatamii saddeettan
    akka isaan wajjin tajaajilaniif achitti dhiise. Oobeed Edoom ilmi Yeduutuuniitii
    fi Hoosaan eegdota balbalaa turan.
  fra-LSG: Il laissa Obed-Édom et Hosa avec leurs frères, au nombre de soixante-huit,
    Obed-Édom, fils de Jeduthun, et Hosa, comme portiers.
  yal-yal: A yi Yedutun ma diina Obedi-Edɔn nun Xosa nun a muxu tonge sennin muxu
    solomasɛxɛ yamari a e xa so dɛɛn kantan.
  haw-1868: 'A me Obededoma, me ko lakou poe hoahanau, he kanaonokumamawalu; o Obededoma
    hoi he keiki a Iedutuna a o Hosa na kiaipuka:'
  arb-NAV: وَعَهِدَ إِلَى عُوبِيدَ أَدُومَ بْنِ يَدِيثُونَ وَحُوسَةَ وَرِفَاقِهِمِ
    الثَّمَانِيَةِ وَالسِّتِّينَ بِحِرَاسَةِ التَّابُوتِ.
  ewe-ewe: 'Ame siwo wode dɔ sia asi na la, woe nye: Obed Edom, Yedutun ƒe vi, Hosa
    kple wo nɔvi blaade-vɔ-enyi, ame siwo nye agbonudzɔlawo.'
  eng-LEE: And 'Obed-edom with their brethren, sixty and eight, and 'Obed-edom the
    son of Jeduthun and Chossah to be gatekeepers;
  asm-FB: ওবেদ-ইদোমৰ লগত তেওঁলোকৰ আঠষষ্টি জন সম্পৰ্কীয় লোকক ভুক্ত কৰা হ’ল, যিদূথূনৰ
    পুত্ৰ ওবেদ-ইদোম আৰু লগতে হোচা দুৱৰী হ’ল।
  sus-A: عَ نَشَ يٍدُتُن شَ دِ عٌبٍدٌ عٍدٌن، نُن شٌسَ، عَ نُن عَ شَ مِشِ تٌنفٌ سٍننِ
    نُن سٌلٌمَسَشَن يَمَرِ عٍ شَ هْرْ مْلِنفِرَ نَادّ كَنتَ.
  fra-SBL: et Obed-Edom avec leurs soixante-huit parents ; Obed-Edom aussi, fils de
    Jeduthun, et Hosah pour être portiers ;
  hbo-hbo: וְעֹבֵ֥ד אֱדֹ֛ם וַאֲחֵיהֶ֖ם שִׁשִּׁ֣ים וּשְׁמֹונָ֑ה וְעֹבֵ֨ד אֱדֹ֧ם בֶּן־יְדִית֛וּן
    וְחֹסָ֖ה לְשֹׁעֲרִֽים׃
  kik-kik: O na ningĩ agĩtiga Obedi-Edomu na athiritũ ake mĩrongo ĩtandatũ na anana
    matungatage hamwe nao. Obedi-Edomu mũrũ wa Jeduthuni marĩ na Hosa maarĩ arangĩri
    a kĩhingo.
  fra-NCL: de même Obédédom avec ses frères, au nombre de soixante-huit, Obédédom,
    fils d’Idithun, et Hosa, comme portiers ;
  cek-AK: Obed-Edom loe angmah ih nawkamya qui taruk, tazettonawk to nihcae bomkung
    ah oh o sak moe, Jeduthun capa Obed-Edom hoi Hosah loe khongkha toepkung ah oh
    hoi.
  cuk-cuk: 'Deginbali, David, yawagak-dakmalaga, wemar onug-imaksabalid: Obed-Edom,
    degi, e-gwenadgan dulapaa-gakabaabak (68). Obed-Edomʼde, Jedutún-e-machid. Deginbali,
    Hosa, yawagakgi-nakulegega onugsasbalid.'
  uig-CYR: Уларниң ичидә Обәд-Едом билән униң қериндашлиридин атмиш сәккиз киши бар
    еди; шуниңдәк Йәдутунниң оғли Обәд-Едом билән Хосаһ дәрвазивәнликкә қоюлди.
  tel-2017: యెదూతూను కొడుకు ఓబేదెదోమునూ, హోసానూ ద్వారపాలకులుగా నియమించాడు.
  hat-BSA: epi Obed-Édom avèk swasant-uit manm fanmi li; Obed-Édom e anplis fis a
    Jedithun lan, avèk Hosa kon gadyen pòtay yo,
  kos-kos: Obed Edom wen natul Jeduthun, ac mwet onngoul oalkosr in sou lal pa mwet
    kasru lalos. Ma kunen Hosah ac Obed Edom in topang ke mutunpot.
  hbo-WLC: וְעֹבֵ֥ד אֱדֹ֛ם וַאֲחֵיהֶ֖ם שִׁשִּׁ֣ים וּשְׁמוֹנָ֑ה וְעֹבֵ֨ד אֱדֹ֧ם בֶּן־יְדִית֛וּן
    וְחֹסָ֖ה לְשֹׁעֲרִֽים׃
  ibo-ibo: Obed-Edọm nwa Jedutun so nʼime ha, ya na Hosa, na iri mmadụ isii na asatọ
    ọzọ. Obed-Edọm nwa Jedutun na Hosa bụ ndị na-eche ọnụ ụzọ.
  ory-ory: ଆଉ ଓବେଦ୍‍-ଇଦୋମ ଓ ସେମାନଙ୍କର ଅଠଷଠି ଜଣ ଭ୍ରାତା; ମଧ୍ୟ ଯିଦୂଥୂନ୍‍‍ର ପୁତ୍ର ଓବେଦ୍‍-ଇଦୋମ,
    ଆଉ ହୋଷା ଦ୍ୱାରପାଳ ହେଲେ
  chk-chk: Iwe, a pwal awisa Opet-etom nöün Jetutun we mwän me wone me waluman märärin
    kana, pwe repwe alisiir. Nge Opet-etom me Hosa ra wisen mamasa ekewe asamalap.
  rop-rop: Obedidam det san blanga Jedathan bin gajim 68 men brom im femili blanga
    meigim olabat wekinmen. Hosa en Obedidam bin jidan bos blanga ola wekinmen hubin
    oldei wotjimbat ola geit.
  ukr-1871: І Обед-Едома й братів його, — шістьдесять і вісїм чоловіка, а Обед-Едома
    Ідитуненка та Хосу — воротарями,
  deu-1951: und Obed-Edom und seine achtundsechzig Brüder, Obed-Edom, den Sohn Jedutuns,
    und Chosa, als Torhüter;
  eng-JPS: and Obed-edom with their brethren, threescore and eight; Obed-edom also
    the son of Jedithun and Hosah to be door-keepers;
  srp-1865: I Ovid-Edoma i braæu njegovu, šezdeset i osam, Ovid-Edoma sina Jedutunova
    i Osu, da budu vratari;
  lug-lug: Obededomu n’ababeezi be enkaaga mu omunaana nabo yabaleka baweereze eyo.
    Obededomu mutabani wa Yedusuni, era ne Kosa be baali abaggazi.
  heb-heb: ועבד אדם ואחיהם ששים ושמונה ועבד אדם בן ידיתון וחסה לשערים׃
  ben-IRV: তাদের সাহায্য করবার জন্য তিনি ওবেদ ইদোম ও তাঁর আটষট্টি জন লোককেও রাখলেন।
    যিদূথূনের ছেলে ওবেদ ইদোম ও হোষা ছিলেন দরজার পাহারাদার।
  pan-pan: ਅਤੇ ਓਬੋਦ ਅਦੋਮ, ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਓਬੇਦ-ਅਦੋਮ ਯਦੂਥੂਨ ਦੇ ਪੁੱਤਰ ਅਤੇ ਹੋਸਾਹ
    ਨੂੰ ਜੋ ਅਠਾਹਟ ਸਨ, ਦਰਬਾਨ ਹੋਣ ਲਈ
  mya-JVB: ဩဗဒေဒုံ နှင့် ညီ ခြောက် ကျိပ်ရှစ် ယောက်၊ တံခါးစောင့် ဟောသံ နှင့် ယေဒုသုန်
    သား ဩဗဒေဒုံ တို့ကို၎င်း၊ သေတ္တာ တော်ရှေ့ မှာထား တော်မူ၏။
  hmo-hmo: Edia durua taudia be Obeda Edoma, Iedutunu ena natuna, bona iena varavara
    taudia 68 danu. Hosa bona Obeda Edoma ese iduara naria gaukara idia karaia.
  urd-urd: और 'ओबेदअदोम और उसके अठासठ भाइयों को, और 'ओबेदअदोम बिन यदूतून और हूसाह
    को ताकि दरबान हों।
  rus-SYN: и Овед-Едома и братьев его, шестьдесят восемь человек; Овед-Едома, сына
    Идифунова, и Хосу - привратниками,
  bqc-SIM: À Ɔbɛdɛdↄũ ń a gbɛ̃́ gbɛ̃ↄn bàaↄ̃kwi plasaiↄ dìlɛ we lↄ. Yedutu nɛ́
    Ɔbɛdɛdↄũpi ń Osao mɛ́ bↄlɛdↄ̃anaↄ ũ.
  tcz-CHONGTHU: Hiche holah a chun Jeduthun chapa Obed-edom, Hosah le Levi mite misom
    gup le get chu kotkhah ngah in ana pang uve.
  mar-mar: त्या कामात त्यांना मदत करण्यासाठी दावीदाने ओबेद-अदोम यांच्याबरोबर अडुसष्ट
    नातेवाईकांना त्यामध्ये समाविष्ट केले. यदूथूनाचा पुत्र ओबेद-अदोम, ह्याना होसासोबत,
    द्वारपाल केले होते.
  qub-qub: Obed-edomtapis sojta chunca (60) runacunatawan churaran chaycho caycänanpaj.
    Jedutunpa wamran Obed-edomtawan Hosatana churaran puncuta täpananpaj.
  bqp-bqp: Mɑ u Obɛdi Edɔmu kɑ Hosɑ kɑ begibu gɔsɑ. Ben geerɑ sɑ̃ɑwɑ tɔmbu wɑtɑ kɑ
    nɔɔbɑ itɑ (68). Obɛdi Edɔmu, Yedutum bii, kɑ Hosɑ bɑ sɑ̃ɑwɑ kɔnnɔ kɔ̃sobu.
  hat-hat: Obèd-Edon ak swasantwit lòt moun nan fanmi li t'ap ede yo nan travay yo.
    Osa ak Obèd-Edon, pitit gason Jeditoun lan, te reskonsab pòtay yo.
  eng-BSB: along with Obed-edom and his sixty-eight relatives. Obed-edom son of Jeduthun,
    and also Hosah, were to be gatekeepers.
  eng-WEBPB: and Obed-Edom with their sixty-eight relatives; Obed-Edom also the son
    of Jeduthun and Hosah to be doorkeepers;
  kbq-kbq: Hagi ana vahepina Jedutuni nemofo Obed-Idomune, 68'a naga'ane Hosanena
    seli mono no kafante'ma kegavama hu vahetami zamazeri oti'ne.
  nhe-BL: 'Tlen nopona mocajque para tequitise queja tlamocuitlahuiani ipan puerta
    elqui: Obed Edom tlen elqui icone Jedutún, Hosa huan 78 ininteixmatcahua.'
  gub-BL: Omez-Enom Zenutum ta'yr a'e, 68 awa iànàm inuromo har a'e wà no, wiko a'e
    awa wapytywà har romo wà. Oza a'e, Omez-Enom a'e no, wiko zauxiapekwer ukenawhu
    huwake u'àm ma'e romo a'e wà.
  eng-DRA: 'And Obededom, with his brethren sixty-eight: and Obededom the son of Idithun,
    and Hosa he appointed to be porters.'
