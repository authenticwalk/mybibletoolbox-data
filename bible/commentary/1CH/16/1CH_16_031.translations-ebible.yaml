verse: 1CH.016.031
translations:
  mal-C: ആകാശം ആഹ്ലാദിക്കട്ടെ, ഭൂമി ഉല്ലസിക്കട്ടെ; “യഹോവ വാഴുന്നു,” എന്ന് അവ രാഷ്ട്രങ്ങളുടെ
    മധ്യേ ഉദ്ഘോഷിക്കട്ടെ.
  deu-TKW: 'Es freue sich der Himmel und die Erde frohlocke, und man spreche unter
    den Heiden: Jahwe ward König!'
  lin-lin: 'Tika ete likolo esepela mpe mabele ezala kati na esengo ! Tika ete baloba
    kati na bikolo : « Yawe azali mokonzi ! »'
  eng-LSV: The heavens rejoice, and the earth is glad, || And they say among nations,
    YHWH has reigned!
  eng-GNV: Let the heauens reioyce, and let the earth be glad, and let them say among
    the nations, The Lord reigneth.
  eng-WEBSTER: 'Let the heavens be glad, and let the earth rejoice: and let men say
    among the nations, The LORD reigneth.'
  nhw-BL: Nochime ipan ilhuicactli huan tlaltipactli, xipaquica miyac. Xiquinilhuica
    nochi masehualme ipan nochi tlalme para TOTECO tlanahuatía.
  swh-ONEN: Mbingu na zishangilie, nchi na ifurahi; semeni katikati ya mataifa, “Bwana
    anatawala!”
  bba-bba: Wɔllu, ɑ yɛ̃ɛrio, kpɑ tem mu nuku dobu ko. I bwesenu kpuro sɔ̃ɔwɔ mɑ Yinni
    Gusunɔ u bɑndu dii.
  eng-KJVCPB: 'Let the heavens be glad, and let the earth rejoice: And let men say
    among the nations, The Lord reigneth.'
  luo-luo: Polo mondo obed moil, piny mondo obed mamor, we mondo giwachne e dier ogendini
    niya, “Jehova Nyasaye olocho!”
  meu-meu: 'Guba baine moale, tanobada baine hisi dae; bese idau-idau bogaragidiai
    baeto: Iehova na pavapava!'
  npi-ULB: स्‍वर्ग आनन्‍दित होस्, र पृथ्‍वी रमाओस् । तिनले जातिहरूका बीचमा भनून्,
    “परमप्रभु नै राज्‍य गर्नुहुन्‍छ ।”
  yor-yor: Jẹ́ kí àwọn ọ̀run kí ó yọ̀, jẹ́ kí ayé kí ó ṣe inú dídùn; lẹ́ kí wọn kí
    ó sọ láàrín àwọn orílẹ̀-èdè, pé “Olúwa jẹ ọba!”
  pes-OPCB: 'آسمان شادی کند و زمین به وجد آید. به همۀ قومها بگویید: «خداوند سلطنت
    می‌کند!»'
  tgl-ULB: Matuwa ang mga langit at ang daigdig ay magalak; sasabihin nila sa lahat
    ng mga bansa, “maghari si Yahweh.”
  hui-hui: Dindi timbuni ogo í̠bi hari li kego í̠bi libu nde turu halibu. Wali agali
    tara tara bibahende bu hama pedaru lamialu, Anduane Homogo ibu kini ka, lalimu.
  mya-mya: အ​ချင်း​ကုန်း​မြေ​နှင့်​မိုး​ကောင်း​ကင်​တို့၊ ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရင်​ဖြစ်​တော်​မူ​ကြောင်း လူ​မျိုး​တ​ကာ​တို့​အား​ပြော​ကြား​လော့။
  bod-N: ནམ་མཁའ་དགའ་ཞིང་ས་གཞི་མགུ་བར་ཤོག ། མི་མང་རྣམས་ཀྱིས་མི་རིགས་དག་གི་ཁྲོད། ། ཡ་ཝཱེ་རྒྱལ་པོར་བཞུགས་ཞེས་སྨྲ་གྱུར་ཅིག
    །
  sna-sna: Matenga ngaafare, nyika ngaifare; ngavati pakati pendudzi, “Jehovha anotonga!”
  spa-BLM: 'Que se alegren los cielos, ¡y que la tierra se alegre! Que digan entre
    las naciones: “¡Yahvé reina!”'
  cac-cac: Tzalajocab' satchaan̈ yed' lum luum tic. Calec yab' junjun chon̈ab' to
    a Jehová rey toni.
  swh-ULB: Mbingu nazo ziwe nafuraha, na dunia ifurahi; na wasema kwa mataifa yote,
    “Yahweh anatawala.”
  bel-bel: 'Хай весяляцца нябёсы, хай радуецца зямля, і хай скажуць у народах: Гасподзь
    валадарыць!'
  deu-ELBBK: 'Es freue sich der Himmel, und es frohlocke die Erde! Und man spreche
    unter den Nationen: Der HERR regiert!'
  mbb-OT: Medlipey is langit wey is kelibutan. Penudtula zan diyà te menge nasyun
    is “Midhadì is Nengazen.”
  mal-2015: സ്വർഗ്ഗം ആനന്ദിക്കട്ടെ; ഭൂമി ഉല്ലസിക്കട്ടെ; യഹോവ വാഴുന്നു എന്നു ജാതികളുടെ
    മദ്ധ്യേ ഘോഷിക്കട്ടെ.
  rmc-rmc: 'Mi radisaľol o ňebos a e phuv mi thovel baripen, mi vakeren maškar o narodi:
    ‚O RAJ kraľinel!‘'
  pes-OPV: آسمان شادي کند و زمين سرور نمايد، و در ميان اُمّت ها بگويند که يهُوَه سلطنت
    مي کند.
  ron-1924: Сэ се букуре черуриле ши сэ се веселяскэ пэмынтул! Сэ се спунэ принтре
    нямурь кэ Домнул ымпэрэцеште!
  ben-OBCV: আকাশমণ্ডল আনন্দ করুক, পৃথিবী উল্লসিত হোক; জাতিদের মধ্যে তারা বলুক, “সদাপ্রভু
    রাজত্ব করেন!”
  som-som: Haddaba samooyinku ha farxeen, dhulkuna ha reyreeyo, Oo quruumaha dhexdooda
    ha laga yidhaahdo, Rabbigu waa boqor.
  lat-VUC: 'Lætentur cæli, et exultet terra, et dicant in nationibus: Dominus regnavit.'
  eng-ASVBT: Let the heavens be glad, and let the earth rejoice; And let them say
    among the nations, Jehovah reigneth.
  ita-1885: 'Rallegrinsi i cieli, e festeggi la terra, E dicasi fra le genti: Il Signore
    regna.'
  eng-LXXUP: Let the heavens rejoice, and let the earth exult; And let them say among
    the nations, The Lord reigns.
  eng-ULB: Let the heavens be glad, and let the earth rejoice; let them say among
    the nations, “Yahweh reigns.”
  spa-VBL: 'Que los cielos canten de alegría, que la tierra se alegre. Digan a las
    naciones: “¡El Señor está al mando!”'
  fra-_FOB: 'Que les cieux se réjouissent, et que la terre tressaille de joie; qu''on
    dise parmi les nations: L''Éternel règne!'
  mal-mal: സ്വർഗ്ഗം ആനന്ദിക്കട്ടെ; ഭൂമി ഉല്ലസിക്കട്ടെ; യഹോവ വാഴുന്നു എന്ന് അവർ ജാതികളുടെ
    മദ്ധ്യേ ഘോഷിക്കട്ടെ.
  urd-GVR: Āsmān shādmān ho, aur zamīn jashn manāe. Qaumoṅ meṅ kahā jāe ki Rab Bādshāh
    hai.
  suz-BL: सरीङ ग्येरसेक्‍ल। रागी थाम्‍पा ग्‍येरसेक्‍ल। मिनु रागी रागी ङा मुर आन दातेमी
    ‘परमप्रभु यावे पिप बाक्‍ब’ देंमल।
  ita-1927: 'Si rallegrino i cieli e gioisca la terra; dicasi fra le nazioni: “L’Eterno
    regna”.'
  ckb-ckb: 'با ئاسمان شادبێت و زەوی دڵخۆش بێت، لەنێو نەتەوەکاندا بڵێن: «یەزدان پاشایەتی
    دەکات!»'
  eng-BBE: Let the heavens have joy and let the earth be glad; let them say among
    the nations, The Lord is King.
  kan-OKCV: ಆಕಾಶವು ಸಂತೋಷಿಸಲಿ, ಭೂಮಿಯು ಉಲ್ಲಾಸಪಡಲಿ. ಯೆಹೋವ ದೇವರು ಆಳುತ್ತಾರೆಂದು ಜನಾಂಗಗಳಲ್ಲಿ
    ಹೇಳಲಿ.
  tam-2017: வானங்கள் மகிழ்ந்து, பூமி பூரிப்பதாக; யெகோவா ஆளுகைசெய்கிறார் என்று தேசங்களுக்குள்ளே
    சொல்லப்படுவதாக.
  spa-RV-1909: 'Alégrense los cielos, y gócese la tierra, y digan en las naciones:
    Reina Jehová.'
  ron-BTF: 'Să se veselească cerurile și să se bucure pământul; și să spună oamenii
    printre națiuni: DOMNUL domnește.'
  eng-WEBP: Let the heavens be glad, and let the earth rejoice! Let them say among
    the nations, “The LORD reigns!”
  eng-FBV: Let the heavens sing for joy, let the earth be happy. Tell the nations,
    “The Lord is in charge!”
  nld-1939: 'Laat de hemelen juichen, de aarde jubelen, Laat de volken roepen: Jahweh
    is koning!'
  nch-BL: Nochi ipan ilhuicacti huan taltipacti, xipaquica miyac. Xiquinilhuica nochi
    masehualme ipan nochi talme para TOTECO tanahuatía.
  vie-1934: 'Các từng trời hãy vui mừng, trái đất khá hỉ lạc; Còn trong các nước người
    ta đáng nói: Đức Giê-hô-va quản trị!'
  hin-CV: स्वर्ग आनंदित हो और पृथ्वी मगन; देश-देश में वह प्रचार कर दिया जाए, “यह याहवेह
    का शासन है.”
  spa-BES: 'Alégrense los cielos y alégrese la tierra; Que digan entre las naciones:
    El Señor es Rey.'
  tdx-tdx: Ampiehafo o andindiñeo, ampirebeho ty tane toy; ampitaroño amo kilakila’ondatio
    te mifehe t’Iehovà!
  tha-KJV: จงให้ฟ้าสวรรค์​ยินดี​และแผ่นดินโลกเปรมปรี​ดิ​์ ให้​เขาพูดในหมู่บรรดาประชาชาติ​ว่า
    ‘พระเยโฮวาห์ทรงครอบครอง’
  por-BR-2018: 'Alegrem-se os céus, e goze-se a terra, e digam nas nações: Reina o
    SENHOR.'
  deu-ELO: 'Es freue sich der Himmel, und es frohlocke die Erde! Und man spreche unter
    den Nationen: Jehova regiert!'
  eng-WYC-2018: (Let the) Heavens be glad, and the earth make full out joy; and say
    they among (the) nations, The Lord reign.
  epo-epo: 'Ĝoju la ĉielo, kaj estu gaja la tero; Kaj oni diru inter la nacioj: La
    Eternulo reĝas.'
  uig-PIN: 'Asmanlar xadlansun, wǝ yǝr-jaⱨan hux bolsun, Əllǝr arisida elan ⱪilinsun:
    — «Pǝrwǝrdigar ⱨɵküm süridu!».'
  beo-beo: Osobo bagade amola mu, ali nodoma! Fifi asi gala huluanema amane olelema,
    “Hina Gode da Hina Bagadedafa!”
  tpi-OTNT: Graun na skai, yupela i mas amamas na tokim ol lain manmeri olsem, “Bikpela
    i stap king.”
  hau-SA: Bari sammai su yi farin ciki, bari duniya tă yi murna; bari su ce a cikin
    al’ummai, “Ubangiji yana mulki!”
  uig-LAT: 'Asmanlar shadlansun, we yer-jahan xush bolsun, Eller arisida élan qilinsun:
    — «Perwerdigar höküm süridu!».'
  nde-nde: Amazulu kawathokoze, lomhlaba ujabule, kabathi phakathi kwabezizwe, “UThixo
    uyabusa.”
  ton-ton: 'Tuku ke fiefia ʻae ngaahi langi, pea tuku ke nekeneka ʻa māmani: pea tuku
    ke pehē ʻe he kakai ʻi he lotolotonga ʻoe ngaahi puleʻanga, “ʻOku pule ʻa Sihova.”'
  ces-1613: 'Veseliti se budou nebesa, a plésati bude země, a řeknou mezi pohany:
    Hospodin kraluje.'
  eng-WMB: Let the heavens be glad, and let the earth rejoice! Let them say among
    the nations, “The LORD reigns!”
  tam-TCV: வானங்கள் மகிழட்டும், பூமி களிகூரட்டும்; அவைகள், “யெகோவா ஆளுகை செய்கிறார்!”
    என்று நாடுகளுக்குள்ளே சொல்லட்டும்.
  ceb-ULB: Pagmaya kalangitan, ug pagmalipayon kalibotan; pasultia sila sa tibuok
    kanasoran nga, “Maghari si Yahweh.”
  pol-UBG: 'Niech się weselą niebiosa i niech się raduje ziemia, niech mówią wśród
    narodów: PAN króluje!'
  urd-GVU: آسمان شادمان ہو، اور زمین جشن منائے۔ قوموں میں کہا جائے کہ رب بادشاہ ہے۔
  deu-1912: Es freue sich der Himmel, und die Erde sei Fröhlich; und man sage unter
    den Heiden, daß der HERR regieret.
  kan-2017: ಗಗನಮಂಡಲವು ಹರ್ಷಿಸಲಿ; ಭೂಲೋಕವು ಸಂತೋಷಿಸಲಿ; ಯೆಹೋವನು ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ವಹಿಸಿದ್ದಾನೆಂದು
    ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧಪಡಿಸಿರಿ.
  yap-yap: Fayleng nge lanelang, mu felfelan’ gow! Mognew ngak e pi nam ni SOMOL e
    pilung.
  hlt-MCSB: Vaan rhoek te a kohoe saeh lamtah diklai khaw omngaih saeh. Namtom rhoek
    taengah BOEIPA a manghai te thui uh saeh.
  mdy-ETH: ሳዖንታ ጫሪንጮንታ ዎዛዹዋቴ! ሜሌ ዴሮም ቢያ ናንጊና ናንጋ ጎዳ ካኣቲታሢ ዔርዙዋቴ።
  twi-ASANTE: Momma ɔsoro ani nnye na asase nsɛpɛ ne ho! Momma aman nyinaa nte sɛ,
    “Awurade yɛ ɔhene!”
  eng-WEBU: Let the heavens be glad, and let the earth rejoice! Let them say among
    the nations, “The LORD reigns!”
  wal-wal: Saloti ufaittona; sa7aikka hashshu go! Kawotettatu giddon eti, “GODAI kawotiis!”
    yaagona.
  spa-PDDPT: '¡Alégrese el cielo y regocíjese la tierra! Y digan entre las naciones:
    ¡Yavé reina!'
  gun-gun: Ha'e nunga rupi tovy'a yva ha'e yvy. Yvy regua kuery ikuaia rupi “ Senhor
    ma huvixave oĩ”, peje.
  ilo-ULB: Agraksak koma dagiti langlangit, ken agrag-o koma ti daga; ibagada koma
    kadagiti nasion, “Agturay ni Yahweh.”
  kpg-kpg: Henuailala mo di langi, tenetene! Hagadele ina gi nia henua llauehe huogodoo
    bolo Dimaadua la go di king.
  uig-ARA: 'ئاسمانلار شادلانسۇن، ۋە يەر-جاھان خۇش بولسۇن، ئەللەر ئارىسىدا ئېلان قىلىنسۇن:
    ــ «پەرۋەردىگار ھۆكۈم سۈرىدۇ!».'
  sus-sus: Koore nun duniɲa xa sɛɛwa, birin xa a kolon Alatala nan mangɛ ra.
  pon-2006: Sampah oh lahng, kumwail en perenda! Kumwail lohkiong wehi koaros me KAUN-O
    iei nanmwarki.
  ksd-ksd: 'Boina ba ra bala na bakut na gugu, ma ra rakarakan a gunagunan na ga;
    Boina ba diat a biti livuan ta ra lavur Tematana: A Luluai i ki na king.'
  tur-YTC: Gökler sevinsin, yeryüzü coşsun! Uluslar arasında, “Yahve hüküm sürüyor!”
    desinler.
  grc-BRENT: Εὐφρανθήτω ὁ οὐρανὸς, καὶ ἀγαλλιάσθω ἡ γῆ, καὶ εἰπάτωσαν ἐν τοῖς ἔθνεσι,
    Κύριος βασιλεύων.
  ind-AYT: Biarlah langit bersukacita dan bumi bergembira! Biarlah bangsa-bangsa berkata,
    “TUHAN memerintah!”
  nya-nya: Zakumwamba zisangalale, dziko lapansi likondwere; anene anthu a mitundu
    ina, “Yehova ndi mfumu!”
  hrv-hrv: 'Neka se vesele nebesa i neka klikće zemlja; neka se govori među poganima:
    ''Jahve kraljuje!'''
  mps-mps: Tǫ me dagalu, dage si homu pemene elama te we bidi hani dabeba te tiwai
    po walao, ‘Genuai Bidi king bidibao,’ te po wao.
  tpi-tpi: Graun na skai, yupela i mas amamas na tokim ol lain manmeri olsem, “Bikpela
    i stap king.”
  dan-1931: 'Himlen glæde sig Jorden juble, det lyde blandt Folkene: “HERREN har vist,
    han er Konge!”'
  vie-OVCB: 'Các tầng trời, cũng hãy hân hoan! Nhân gian hãy vui mừng, hớn hở. Tất
    cả các dân, hãy tung hô rằng: “Chúa Hằng Hữu ngự trị khắp vũ trụ và thế nhân!”'
  guj-2017: આકાશો આનંદ કરે તથા પૃથ્વી હરખાય; વિદેશીઓ મધ્યે એવું કહેવાય કે, “યહોવાહ
    રાજ કરે છે.”
  pon-2006A: Sampah oh lahng, kumwail en perenda! Kumwail lohkiong wehi koaros me
    KAUN-O iei nanmwarki.
  por-BRBSL: 'Que os céus fiquem contentes, e que a terra se regozije! Que eles digam
    entre as nações: “Yahweh reina!”'
  cth-cth: Kalvannaw hai lunghawi naseh, talai hai lunghawi naseh, BAWIPA ni a uk
    telah miphun tangkuem koe pathang awh.
  twi-twi: Momma ɔsoro ani nnye na asase nsɛpɛw ne ho! Momma aman nyinaa nte sɛ, Awurade
    yɛ ɔhene.
  hlt-hlt: Vaan rhoek te a kohoe saeh lamtah diklai khaw omngaih saeh. Namtom rhoek
    taengah BOEIPA a manghai te thui uh saeh.
  tbz-SIM: Kɛĩ́nkɛ̀ kɔbɛ diwɛ̀ì ndi bo, kɛtenkɛ̀ kɔbɛ, ńyɑ̃nkunɛ̀! Nɑ́kɛ́nɛ̀ yɛbotɛ̀
    miɛkɛ ti Yiɛ̀ nKuyie nkuù bɑkɛ́mɛ̀.
  msy-2020: Nguazim ko overiam, gua bar akongegh, ongarim, nɨ bar akuegh egh nɨgɨnir
    dafam damu. Ia ongarimɨn aven itir biziba, ia uaghan bar akongegh. Ia azeniba,
    ko azenibar aghuir biziba, ia bar moghɨra bar akongegh. Ia ruaribar temeba, ia
    uaghan ighiabar amu bar akongegh. Ia bar moghɨra izɨ, Ikiavɨra Itir Godɨn damazimɨn
    ighiam damu. A izɨ nguazimɨn gumazamiziba bar men araziba tuisɨgham.
  dop-dop: Ɩsɔtɔnʋɣʋ lɑŋlɛ ɩ́ hʋlǝmɩ, nɑ tɛtʋ nɑ́ɑ́ yɔɔlɩ. Nɑ pɑ́ heeli yǝlɑɑ tǝnɑ
    sɩ Tɑcɑɑ kɛlɛ wulɑʋ.
  azb-azb: 'Göylər sevinsin, yer üzü şad olsun! Millətlərə belə elan edin: “Rəbb hökmranlıq
    edir”.'
  eng-DBY: Let the heavens rejoice, and let the earth be glad; And let them say among
    the nations, Jehovah reigneth!
  hin-2017: आकाश आनन्द करे और पृथ्वी मगन हो, और जाति-जाति में लोग कहें, “यहोवा राजा
    हुआ है।”
  eng-YLT: 'Also, established is the world, It is not moved! The heavens rejoice,
    and the earth is glad, And they say among nations: Jehovah hath reigned.'
  eng-WYC-2017: Heavens be glad, and the earth make full out joy; and say they among
    nations, The Lord reign.
  eng-WMBB: Let the heavens be glad, and let the earth rejoice! Let them say amongst
    the nations, “The LORD reigns!”
  urd-GVH: आसमान शादमान हो, और ज़मीन जशन मनाए। क़ौमों में कहा जाए कि रब बादशाह है।
  rug-rug: Madi koa qetuqetu sari na maṉauru meke na pepeso, madi tozi ni sari na
    butubutu, “E Zihova si na Baṉara!”
  gaz-gaz: Samiiwwan haa ililchan; laftis haa gammaddu; isaan saboota gidduutti, “Waaqayyo
    moʼeera!” haa jedhan.
  fra-LSG: 'Que les cieux se réjouissent, et que la terre soit dans l’allégresse!
    Que l’on dise parmi les nations: L’Éternel règne!'
  yal-yal: Kore xɔnna nun bɔxɔ xɔnna xa sɛwa han! Ɛ yi a fala siyane xa, a Alatala
    nan mangan na.
  haw-1868: 'E hauoli ko na lani, e olioli ko ka honua: E oleloia hoi iwaena o na
    lahuikanaka, O Iehova e alii ana.'
  arb-NAV: لِتَفْرَحِ السَّمَاوَاتُ وَلْتَبْتَهِجِ الأَرْضُ وَلْيُذَعْ بَيْنَ الأُمَمِ
    أَنَّ الرَّبَّ قَدْ مَلَكَ.
  ewe-ewe: Dziƒowo, mitso aseye, anyigba nedzɔ dzi. Wonegblɔ le dukɔwo dome be, “Yehowae
    le fia ɖum.”
  eng-LEE: Let the heavens rejoice, and let the earth be glad; and let men say among
    the nations, The Lord reigneth.
  asm-FB: আকাশ-মণ্ডল আনন্দ কৰক, আৰু পৃথিৱীও উল্লাসিত হওক; জাতি সমূহৰ মাজত তেওঁলোকে
    কওঁক, “যিহোৱাই ৰাজত্ব কৰিছে।”
  sus-A: كٌورٍ نُن دُنِحَ شَ سّيوَ، بِرِن شَ عَ كٌلٌن عَلَتَلَ نَن مَنفّ رَ.
  fra-SBL: 'Que les cieux se réjouissent ! et que la terre se réjouisse ! Qu''ils
    disent parmi les nations : « Yahvé règne ! »'
  hbo-hbo: יִשְׂמְח֤וּ הַשָּׁמַ֙יִם֙ וְתָגֵ֣ל הָאָ֔רֶץ וְיֹאמְר֥וּ בַגֹּויִ֖ם יְהוָ֥ה
    מָלָֽךְ׃
  kik-kik: Igũrũ nĩ rĩkene, thĩ nĩĩcanjamũke; nakuo ndũrĩrĩ-inĩ nĩ kuugwo atĩrĩ, “Jehova
    nĩwe ũthamakaga!”
  fra-NCL: 'Que les cieux se réjouissent et que la terre soit dans l’allégresse !
    Qu’on dise parmi les nations : « Yahweh est roi ! »'
  cek-AK: Vannawk anghoe o nasoe loe, long doeh anghoe nasoe; prae kaminawk boih khaeah,
    Angraeng mah uk, tiah thui o nasoe.
  cuk-cuk: '¡Nibnegmar, wergumar! ¡Napneg, yeer-itogedba wergumar! Dulemar-yar-baid-baidgi-bukwamalad,
    be sogmar: ‘Bab-Jehová, rey-dummadye, be sogmar.’'
  uig-CYR: 'Асманлар шатлансун, вә йәр-җаһан хуш болсун, Әлләр арисида елан қилинсун:
    — «Пәрвәрдигар һөкүм сүриду!».'
  tel-2017: యెహోవా ఏలుతున్నాడని జనాల్లో చాటించండి. ఆకాశాలు ఆనందించు గాక. భూమి సంతోషించు
    గాక
  hat-BSA: 'Kite syèl yo kontan e kite lemond rejwi:'
  kos-kos: Kusrao ac faclu, kowos in enganak! Fahkak nu sin mutanfahl uh lah LEUM
    GOD El tokosra.
  hbo-WLC: יִשְׂמְח֤וּ הַשָּׁמַ֙יִם֙ וְתָגֵ֣ל הָאָ֔רֶץ וְיֹאמְר֥וּ בַגּוֹיִ֖ם יְהוָ֥ה
    מָלָֽךְ׃
  ibo-ibo: Ka eluigwe ṅụrịa, ka ụwa nwekwa obi ụtọ; ka ha kwupụta nʼetiti mba niile
    sị, “Onyenwe anyị na-achị.”
  ory-ory: ଆକାଶମଣ୍ଡଳ ଆନନ୍ଦିତ ହେଉ ଓ ପୃଥିବୀ ଉଲ୍ଲାସ କରୁ; ଆଉ ଲୋକମାନେ ଦେଶସମୂହ ମଧ୍ୟରେ କହନ୍ତୁ,
    “ସଦାପ୍ରଭୁ ରାଜ୍ୟ କରନ୍ତି।”
  chk-chk: Ekewe läng repwe pwapwa, nge fanüfan epwe meseik. Ir repwe apasa me lein
    chon ekewe mwü, “Ewe Samol mi Lapalap a nemenem.”
  rop-rop: Det skai en dijan wel garra gudbinji langa im. Dalim ola pipul brom ebri
    kantri YAWEI im jidan haibala bos.
  ukr-1871: 'Радїйте небеса, веселись земле! нехай скажуть погани: Господь царює:'
  deu-1951: 'Es freuen sich die Himmel, und die Erde juble, und unter den Nationen
    soll man sagen: der HERR herrscht!'
  eng-JPS: 'Let the heavens be glad, and let the earth rejoice; and let them say among
    the nations: ''The LORD reigneth.'''
  srp-1865: 'Nek se vesele nebesa i zemlja se raduje; i neka govore po narodima: Gospod
    caruje.'
  lug-lug: Eggulu lisanyuke, n’ensi ejaguze; boogere mu mawanga nti, “Mukama afuga!”
  heb-heb: ישמחו השמים ותגל הארץ ויאמרו בגוים יהוה מלך׃
  ben-IRV: আকাশমন্ডল আনন্দ করুক, পৃথিবী খুশী হোক; বিভিন্ন জাতির মধ্যে তারা ঘোষণা করুক,
    “সদাপ্রভুই রাজত্ব করেন।”
  pan-pan: ਅਕਾਸ਼ ਅਨੰਦ ਕਰਨ ਅਤੇ ਧਰਤੀ ਖੁਸ਼ੀ ਮਨਾਵੇ, ਅਤੇ ਕੌਮਾਂ ਵਿੱਚ ਲੋਕ ਆਖਣ, ਯਹੋਵਾਹ ਰਾਜ
    ਕਰਦਾ ਹੈ।
  mya-JVB: ကောင်းကင် သည် ဝမ်းမြောက် ခြင်းရှိစေ။ မြေကြီး သည်လည်း ရွှင်လန်း ခြင်းရှိစေ။
    ထာဝရဘုရား စိုးစံ တော်မူသည်ဟု တပါးအမျိုးသား တို့တွင် ဟောပြော ကြစေ။
  hmo-hmo: Guba bona tanobada e, do umui moale! Bese idauidau dekenai inai bamona
    do umui hereva, do umui gwau, “Lohiabada be King momokani.”
  urd-urd: आसमान ख़ुशी मनाए और ज़मीन ख़ुश हो, वह क़ौमों में ऐलान करें कि ख़ुदावन्द
    हुकूमत करता है।
  rus-SYN: 'Да веселятся небеса, да торжествует земля, и да скажут в народах: Господь
    царствует!'
  bqc-SIM: Musudeↄ, à pↄnakɛ, zĩ́lɛdeↄ, à vĩ àↄ kɛ̃aa, í o buiↄ guu Dii mɛ́
    lɛ́ kible.
  tcz-CHONGTHU: Vanna le leiya kipa thanop nan lodim soh hen chule Pakai vaihomna
    namtin vaipi jousea seiphong leuvin,
  mar-mar: पृथ्वी उल्हासित होवो आणि आकाश आनंदित होवो; राष्ट्रामधल्या लोकांस सांगा
    की, “परमेश्वर राज्य करतो.”
  qub-qub: ¡Syëlupis cay pachapis cushicuchun! ¡Intëru nasyuncunapäpis ‹Tayta Diosmi
    Raynenga› nichun!
  bqp-bqp: Wɔllu, ɑ yɛ̃ɛrio, kpɑ tem mu nuku dobu ko. I bwesenu kpuro sɔ̃ɔwɔ mɑ Yinni
    Gusunɔ u bɑndu dii.
  hat-hat: 'Se pou syèl la kontan, se pou latè a fè fèt. Mache di nan tout peyi yo:
    Se Seyè a ki sèl wa.'
  eng-BSB: Let the heavens be glad, and the earth rejoice. Let them say among the
    nations, ‘The LORD reigns!’
  eng-WEBPB: Let the heavens be glad, and let the earth rejoice! Let them say amongst
    the nations, “The LORD reigns!”
  kbq-kbq: Monamo'a musena nehinkeno, mopamo'enena musena nehu'za amanage hu'za kokankoka
    vahera zamasmiho. Ra Anumzamo'a Agra'a kinia mani'ne hiho!
  nhe-BL: Nochi tlacame ipan elhuicactli huan tlaltepactli, xipaquica miyac. Xiquinilhuica
    nochi tlacame ipan nochi tlaltini para TOTECO tlanahuatía.
  gub-BL: Nerurywete nehe, ywy. Nerurywete nehe, ywak. — Tupàn Tuweharupi Wiko Ma'e
    wiko zaneruwihawete romo a'e, peze ywy nànànar wanupe nehe.
  eng-DRA: 'Let the heavens rejoice, and the earth be glad: and let them say among
    the nations: The Lord hath reigned.'
