  ory-ory: ପୁଣି, ସେ ତାହା ବିଧି ରୂପେ ଯାକୁବଙ୍କ ପ୍ରତି ଅନନ୍ତକାଳୀନ ନିୟମ ରୂପେ ଇସ୍ରାଏଲ ପ୍ରତି
