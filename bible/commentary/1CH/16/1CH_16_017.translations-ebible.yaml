  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਯਾਕੂਬ ਲਈ ਬਿਧੀ ਕਰਕੇ ਅਤੇ ਇਸਰਾਏਲ ਲਈ ਅਨੰਤ ਨੇਮ ਕਰਕੇ ਦ੍ਰਿੜ੍ਹ ਕੀਤਾ।
