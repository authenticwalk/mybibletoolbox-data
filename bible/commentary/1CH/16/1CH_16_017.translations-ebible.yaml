verse: 1CH.016.017
translations:
  mal-C: 'അവിടന്ന് അത് യാക്കോബിന് ഒരു പ്രമാണമായും ഇസ്രായേലിന് ഒരു ശാശ്വത ഉടമ്പടിയായും
    ഉറപ്പിച്ചുനൽകി:'
  deu-TKW: Und er stellte ihn für Jakob als eine Satzung hin, als einen ewigen gültigen
    Bund für Israel, -
  lin-lin: Akokisaki bosolo na yango epai ya Jakobi lokola mobeko, epai ya Isalaele
    lokola boyokani ya libela na libela
  eng-LSV: And He establishes it to Jacob for a statute, || To Israel [for] a perpetual
    covenant,
  eng-GNV: And hath confirmed it to Iaakob for a Law, and to Israel for an euerlasting
    couenant,
  eng-WEBSTER: And which he confirmed to Jacob for a law, and to Israel for an everlasting
    covenant,
  nhw-BL: Teipa sempa quiilhui Jacob nopa camanali para ma eli quen se tlanahuatili.
    Quinilhui israelitame para elis se camanal sencahuali catli huejcahuas para nochipa.
  swh-ONEN: 'Alilithibitisha kwa Yakobo kuwa amri, kwa Israeli liwe agano la milele:'
  bba-bba: U kɑ ye Isirelibɑ, Yɑkɔbun bweseru bɔkuɑwɑ yɑ n sɑ̃ɑ woodɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And hath confirmed the same to Jacob for a law, And to Israel for an
    everlasting covenant,
  luo-luo: 'Ne ogure ne Jakobo kaka chik, kendo nogure ni Israel kaka singruok mochwere:'
  meu-meu: Iakob enai e hamomokania, taravatu ai bainela, Israel enai baine mia hanaihanai
    ḡauna.
  npi-ULB: यस कुरालाई उहाँले आदेशको रूपमा याकूबसित, र इस्राएलसँग अनन्‍त करारको रूपमा
    पुष्‍टि गर्नुभयो ।
  yor-yor: 'Ó ṣe ìdánilójú u rẹ̀ fún Jakọbu, gẹ́gẹ́ bí àṣẹ sí Israẹli, gẹ́gẹ́ bi májẹ̀mú
    ayérayé:'
  pes-OPCB: او با یعقوب عهد بست و به اسرائیل وعده‌ای جاودانی داد.
  tgl-ULB: Ito ang kaniyang pinatunayan kay Jacob bilang isang kautusan, at sa Israel
    bilang isang walang hanggang kasunduan.
  hui-hui: Anduane Homogo ibugua Isaraelehondo habo nalolene bi lowinigo ogoni wali
    agalirume bialu haabo helonaga lowini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထာ​ဝ​စဉ်​တည်​မြဲ​မည့် ပ​ဋိ​ညာဉ်​တော်​ကို​ယာ​ကုပ်​နှင့်​ပြု​တော်​မူ​ခဲ့​၏။
  bod-N: ཁོང་གིས་ཡ་ཀོབ་ལ་ནི་སྒྲིག་ཁྲིམས་བཙུགས། ། ཡེས་ར་ཨེལ་ལ་གཏན་གྱི་ཞལ་ཆད་མཛད། །
  sna-sna: 'Akasimbisa kuna Jakobho somutemo, kuna Israeri sesungano isingaperi, achiti:'
  spa-BLM: Se lo confirmó a Jacob por un estatuto, y a Israel por un pacto eterno,
  cac-cac: Ley ajnaccan jun tic d'a vin̈aj Jacob. A jun strato tic ix can d'ayon̈
    a on̈ israel on̈ tic d'a juneln̈ej,
  swh-ULB: Hili ndilo alilo lithibitisha kwa Yakobo kama amri maalumu, na kwa Israeli
    kama agano la milele.
  bel-bel: і што паставіў Якаву ў закон, і Ізраілю ў запавет вечны,
  deu-ELBBK: Und er stellte ihn Jakob zur Satzung, Israel zum ewigen Bund,
  mbb-OT: Ne impelaus din heini he kebpekid-uyun din diyà te ki Jacob, he migngezanan
    daan ki Israel, ne heini is kebpekid-uyun din ebpedayun te taman te taman.
  mal-2015: അതിനെ അവൻ യാക്കോബിന്നു ഒരു പ്രമാണമായും യിസ്രായേലിന്നൊരു ശാശ്വതനിയമമായും
    ഉറപ്പിച്ചു.
  rmc-rmc: le Jakoboske la kerďa sar prikazis, le Izraeloske sar e večno zmluva,
  pes-OPV: و آن را براي يعقوب فريضه قرار داد و براي اسرائيل عهد جاوداني؛
  ron-1924: Ел л-а фэкут о леӂе пентру Иаков, ун легэмынт вешник пентру Исраел,
  ben-OBCV: 'তা তিনি যাকোবের কাছে এক বিধানরূপে সুনিশ্চিত করলেন, ইস্রায়েলের কাছে করলেন
    এক চিরস্থায়ী নিয়মরূপে:'
  som-som: Oo isla kaas wuxuu u adkeeyey oo qaynuun uga dhigay Yacquub, Oo Israa'iilna
    wuxuu uga dhigay axdi weligiis jiraya,
  lat-VUC: Et constituit illud Jacob in præceptum, et Israël in pactum sempiternum,
  eng-ASVBT: And confirmed the same unto Jacob for a statute, To Israel for an everlasting
    covenant,
  ita-1885: Il quale egli confermò a Giacobbe, per istatuto; E ad Israele, per patto
    eterno;
  eng-LXXUP: He confirmed it to Jacob for an ordinance, To Israel as an everlasting
    covenant,
  eng-ULB: This is what he confirmed to Jacob as a statute, and to Israel as an everlasting
    covenant.
  spa-VBL: El Señor lo confirmó legalmente con Jacob, hizo este acuerdo eterno con
    Israel
  fra-_FOB: Et qu'il a confirmé à Jacob, pour être un statut, à Israël, pour être
    une alliance éternelle,
  mal-mal: അതിനെ അവിടുന്ന് യാക്കോബിന് ഒരു പ്രമാണമായും യിസ്രായേലിനൊരു ശാശ്വതനിയമമായും
    ഉറപ്പിച്ചു.
  urd-GVR: Us ne use Yāqūb ke lie qāym kiyā tāki wuh us ke mutābiq zindagī guzāre,
    us ne tasdīq kī ki yih merā Isrāīl se abadī ahd hai.
  suz-BL: मेको कबल याकूब कली फुल्‍लुम मुशा ब्रेक्‍शा गेशो बाक्‍त। इस्राएल कली गेना
    हना यो लीब कबल पशो बाक्‍त।
  ita-1927: e che confermò a Giacobbe come uno statuto, ad Israele come un patto eterno,
  ckb-ckb: وەک فەرز بۆ یاقوب چەسپاندی، وەک پەیمانێکی هەمیشەیی بۆ ئیسرائیل.
  eng-BBE: And he gave it to Jacob for a law, and to Israel for an eternal agreement;
  kan-OKCV: 'ದೇವರು ಅದನ್ನು ಯಾಕೋಬನಿಗೆ ತೀರ್ಪನ್ನಾಗಿ ದೃಢಪಡಿಸಿದರು, ಅವರು ಇಸ್ರಾಯೇಲರಿಗೆ ನಿತ್ಯ
    ಒಡಂಬಡಿಕೆಯಾಗಿ ಸ್ಥಾಪಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'அதை யாக்கோபுக்குக் கட்டளையாகவும், இஸ்ரவேலுக்கு நித்திய உடன்படிக்கையாகவும்
    உறுதிப்படுத்தி:'
  spa-RV-1909: El cual confirmó á Jacob por estatuto, y á Israel por pacto sempiterno,
  ron-BTF: Și a întărit același legământ lui Iacob ca lege și lui Israel ca legământ
    veșnic,
  eng-WEBP: He confirmed it to Jacob for a statute, and to Israel for an everlasting
    covenant,
  eng-FBV: 'The Lord legally confirmed it with Jacob, he made this everlasting agreement
    with Israel:'
  nld-1939: 'En Hij heeft die belofte aan Jakob bekrachtigd, Aan Israël het eeuwig
    verbond:'
  nch-BL: Teipa sempa quiilhui Jacob nopa camanali para ma eli quej se tanahuatili.
    Quinilhui israelitame para elis se camanal sencahuali cati huejcahuas para nochipa.
  vie-1934: Lại quyết định cho Gia-cốp làm điều lệ, Cho Y-sơ-ra-ên làm giao ước đời
    đời,
  hin-CV: 'जिसकी पुष्टि उन्होंने याकोब से अधिनियम स्वरूप की, अर्थात् इस्राएल से स्थापित
    अमर यह वाचा:'
  spa-BES: Y lo dio a Jacob por ley, y a Israel por pacto eterno;
  tdx-tdx: Ie niventè’e am’ Iakobe ho lily, naho am’Israele ho fañina tsy modo,
  tha-KJV: ซึ่งพระองค์ทรงยืนยั​นอ​ี​กก​ับยาโคบให้เป็นพระราชบัญญั​ติ และแก่อิสราเอลให้เป็นพันธสัญญานิรันดร์
  por-BR-2018: O qual confirmou a Jacó por estatuto, a Israel por pacto eterno,
  deu-ELO: Und er stellte ihn Jakob zur Satzung, Israel zum ewigen Bunde,
  eng-WYC-2018: And he ordained that word to Jacob into a commandment; and to Israel
    into (an) everlasting covenant. (And he ordained that word to Jacob for a commandment;
    and to Israel for an everlasting covenant.)
  epo-epo: Li metis ĝin por Jakob kiel leĝon, Por Izrael kiel eternan interligon,
  uig-PIN: 'U buni Yaⱪupⱪimu nizam dǝp jǝzmlǝxtürdi, Israilƣa ǝbǝdiy ǝⱨdǝ ⱪilip berip:
    —'
  beo-beo: Hina Gode da Ya:igobema eso huluane dialoma:ne gousa:su hamoi.
  tpi-OTNT: Em i bin tok gen long Jekop, em tumbuna bilong ol Israel, na em i bin
    strongim dispela kontrak bilong i stap oltaim.
  hau-SA: Ya tabbatar da shi ga Yaƙub kamar ƙa’ida, ga Isra’ila kamar madawwamin alkawari.
  uig-LAT: 'U buni Yaqupqimu nizam dep jezmleshtürdi, Israilgha ebediy ehde qilip
    bérip: —'
  nde-nde: wasiqinisa kuJakhobe saba yisimiso, laku-Israyeli saba yisivumelwano esingapheliyo,
  ton-ton: Pea kuo ne fakapapau ia kia Sekope ko e fono tuʻumaʻu, pea ko e fuakava
    taʻengata ki ʻIsileli.
  ces-1613: A vystavil ji Jákobovi za ustanovení, Izraelovi za smlouvu věčnou,
  eng-WMB: He confirmed it to Jacob for a statute, and to Israel for an everlasting
    covenant,
  tam-TCV: 'அவர் அதை யாக்கோபுக்கு ஒரு விதிமுறையாகவும், இஸ்ரயேலுக்கு நித்திய உடன்படிக்கையாகவும்
    உறுதிப்படுத்தி சொன்னதாவது:'
  ceb-ULB: Mao kini ang iyang gipamatuod kang Jacob isip usa ka kasabotan, ug ngadto
    sa Israel isip usa ka walay kataposan nga kasabotan.
  pol-UBG: Ustanowił je jako prawo dla Jakuba, jako wieczne przymierze dla Izraela;
  urd-GVU: اُس نے اُسے یعقوب کے لئے قائم کیا تاکہ وہ اُس کے مطابق زندگی گزارے، اُس
    نے تصدیق کی کہ یہ میرا اسرائیل سے ابدی عہد ہے۔
  deu-1912: und stellte es Jakob zum Recht und Israel zum ewigen Bund
  kan-2017: ಅದು ರಾಜಶಾಸನದಂತಿರುವುದು ಎಂದು ಯಾಕೋಬನಿಗೂ ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯಾಗಿರುವುದೆಂದು ಇಸ್ರಾಯೇಲರಿಗೂ
    ಮಾತುಕೊಟ್ಟನು.
  yap-yap: I SOMOL e ngongliy reb e m’ag u thilrow Jakob, bm’ag nra par ni manemus.
  hlt-MCSB: Kumhal paipi te Israel taengkah oltlueh bangla Jakob taengah khaw a pai
    sak.
  mdy-ETH: ያይቆኦቤም ዳምቤ ማሂ ዶዲሼኔ፤ ዒስራዔኤሌማኣ ጋፒንሢባኣ ጫኣቁሞ ጫኣቄኔ።
  twi-ASANTE: Ɔhyɛɛ mu den maa Yakob sɛ mmara, de maa Israel sɛ apam a ɛbɛtena hɔ
    afebɔɔ;
  eng-WEBU: He confirmed it to Jacob for a statute, and to Israel for an everlasting
    covenant,
  wal-wal: Yaaqoobassi woga, Israa7eelassikka merinaa maachcha oottidi minttidoogaa.
  spa-PDDPT: El cual confirmó a Jacob como estatuto, Y a Israel como Pacto sempiterno.
  gun-gun: Ha'e nungakue re ma Jacó reve ju ijayvu, raka'e rã peve guarã re ijayvu
    Israel reve.
  ilo-ULB: Daytoy ti pinatalgedanna kenni Jacob a kas alagaden, ken iti Israel a kas
    agnanayon a katulagan.
  kpg-kpg: Dimaadua guu hai dana hagababa gi Jacob, di hagababa e noho beelaa, dono
    hagaodi ai.
  uig-ARA: 'ئۇ بۇنى ياقۇپقىمۇ نىزام دەپ جەزملەشتۈردى، ئىسرائىلغا ئەبەدىي ئەھدە قىلىپ
    بېرىپ: ــ'
  sus-sus: A na nan xirixi e nun Yaxuba tagi, a findi saatɛ ra Isirayila bɛ naxan
    mu kanama abadan.
  pon-2006: KAUN-O ketin wiahda inou ehu ong Seikop, inou me pahn poatopoat kohkohlahte.
  ksd-ksd: Ma nina i ga vadekdek pa ia pire Iakob upi na da ra varkurai, Ma pire Israel
    upi ra kunubu pa na mutu;
  tur-YTC: Bunu Yakov'a bir yasa olarak, İsrael'e de ebedi bir antlaşma olarak onayladı.
  grc-BRENT: Ἔστησεν αὐτὸν τῷ Ἰακὼβ εἰς πρόσταγμα, τῷ Ἰσραὴλ διαθήκην αἰώνιον,
  ind-AYT: yang Dia teguhkan kepada Yakub sebagai ketetapan, dan kepada Israel sebagai
    perjanjian yang kekal,
  nya-nya: Iye analitsimikiza kwa Yakobo monga lamulo, kwa Israeli monga pangano lamuyaya.
  hrv-hrv: Ustanovi je kao zakon Jakovu, Izraelu vječni Savez.
  mps-mps: Agai Jekopba te po ma wali, aga te Israel dabe wąį nǫų da, te agade
    eno te dąų wali bomai po sesemane elalua paibao.
  tpi-tpi: Em i bin tok gen long Jekop, em tumbuna bilong ol Israel, na em i bin strongim
    dispela kontrak bilong i stap oltaim.
  dan-1931: han holdt dem i Hævd som Ret for Jakob, en evig Pagt for Israel,
  vie-OVCB: 'Gia-cốp được Ngài ban một giao ước đời đời:'
  guj-2017: એ જ વચન યાકૂબને માટે નિયમ તરીકે અને ઇઝરાયલને માટે સદાકાળના કરાર તરીકે
    રહેશે.
  pon-2006A: KAUN-O ketin wiahda inou ehu ong Seikop, inou me pahn poatopoat kohkohlahte.
  por-BRBSL: Ele confirmou-o a Jacob para um estatuto, e a Israel por um pacto eterno,
  cth-cth: Hot patetlah Jakop koe kâlawknaw a cak sak, Isarelnaw koe yungyoe e lawkkam
    pouh e hah a cak sak.
  twi-twi: Ɔhyɛɛ mu den maa Yakob sɛ mmara, de maa Israel sɛ apam a ɛbɛtena hɔ afebɔɔ;
  hlt-hlt: Kumhal paipi te Israel taengkah oltlueh bangla Jakob taengah khaw a pai
    sak.
  tbz-SIM: Kù tɑ̃ɑ̃tɛ́ kɛ yóó dɔɔ̀ tì Sɑkɔbu, kù dɔ̀ɔ̀ mɛ̀ɛ̀ tɑummɛ̀ nɛ̀ Isidɑyɛɛribɛ
    mɛ̀ í yóó deè.
  msy-2020: An Akar Dɨkɨrɨzir Gavgavir kam Jekop koma a gami, a Israelian ovavim,
    egha Akar Dɨkɨrɨzir Gavgavir kam gavgavim a ganɨngi, eghtɨ a zurara ikɨ mamaghɨra
    ikiam.
  dop-dop: Ɩ sɩɩ-tǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ́ ɩsɩɩ kʋsǝsɩɩtʋ. Nɑ tǝ wɛɛ-wɛ ɩsɩɩ nɔɣɔ pɛɛlʋɣʋ
    tɑm tɔɔ nyǝm.
  azb-azb: Bunu qayda kimi Yaqub üçün təsdiq etdi, Bu əbədi əhdi İsrail üçün etdi,
  eng-DBY: And he confirmed it unto Jacob for a statute, Unto Israel for an everlasting
    covenant,
  hin-2017: और उसी को उसने याकूब के लिये विधि करके और इस्राएल के लिये सदा की वाचा
    बाँधकर यह कहकर दृढ़ किया,
  eng-YLT: And He establisheth it to Jacob for a statute, To Israel — a covenant age-during.
  eng-WYC-2017: And he ordained that word to Jacob into a commandment; and to Israel
    into everlasting covenant.
  eng-WMBB: He confirmed it to Jacob for a statute, and to Israel for an everlasting
    covenant,
  urd-GVH: उसने उसे याक़ूब के लिए क़ायम किया ताकि वह उसके मुताबिक़ ज़िंदगी गुज़ारे,
    उसने तसदीक़ की कि यह मेरा इसराईल से अबदी अहद है।
  rug-rug: Ele va tatara nia e Zihova koe Zekopi si keke vinariva egoi, sapu kaqu
    koa hola ninae rane.
  gaz-gaz: 'Kanas Yaaqoobiif seera, Israaʼeliif immoo kakuu bara baraa godhee akkana
    jedhee mirkaneesseera; innis:'
  fra-LSG: Il l’a érigée pour Jacob en loi, Pour Israël en alliance éternelle,
  yal-yal: A mɔn yi a ragidi Yaxuba ma sariyan xɔn, a findi habadan layirin na Isirayila
    kaane xa.
  haw-1868: Ua hookupaa oia ia mea hookahi i kanawai ia Iakoba, A i berita mau loa
    ia Iseraela,
  arb-NAV: ثُمَّ ثَبَّتَهُ لِيَعْقُوبَ فَرِيضَةً؛ وَلإِسْرَائِيلَ مِيثَاقاً أَبَدِيًّا
  ewe-ewe: 'Eɖo kpe edzi na Yakob Abe sedede ene eye na Israel abe nubabla mavɔ ene
    be:'
  eng-LEE: And which he established unto Jacob as a statute, unto Israel as an everlasting
    covenant;
  asm-FB: আৰু এইদৰে তেওঁ যাকোবৰ বাবে এটা বিধান স্থিৰ কৰিলে, আৰু ইস্ৰায়েলৰ কাৰণে এটা
    অনন্তকাল স্থায়ী নিয়ম স্থিৰ কৰিলে।
  sus-A: عَ نَ نَن شِرِشِ عٍ نُن يَشُبَ تَفِ، عَ قِندِ سَاتّ رَ عِسِرَيِلَ بّ نَشَن
    مُ كَنَمَ عَبَدَن.
  fra-SBL: Il le confirma à Jacob comme une loi, et à Israël pour une alliance éternelle,
  hbo-hbo: וַיַּעֲמִידֶ֤הָ לְיַעֲקֹב֙ לְחֹ֔ק לְיִשְׂרָאֵ֖ל בְּרִ֥ית עֹולָֽם׃
  kik-kik: 'Nĩagĩĩkĩrire hinya harĩ Jakubu kĩrĩ kĩrĩra gĩake kĩa watho wa kũrũmagĩrĩrwo,
