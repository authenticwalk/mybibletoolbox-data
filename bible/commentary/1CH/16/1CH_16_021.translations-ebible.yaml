verse: 1CH.016.021
translations:
  mal-C: 'അവരെ പീഡിപ്പിക്കുന്നതിന് അവിടന്ന് ആരെയും അനുവദിച്ചില്ല; അവർക്കുവേണ്ടി അവിടന്ന്
    രാജാക്കന്മാരെ ശാസിച്ചു:'
  deu-TKW: Er gestattete niemandem, sie zu bedrücken, und strafte um ihretwillen Könige.
  lin-lin: 'kasi Yawe atikaki moto moko te konyokola bango, apamelaki bakonzi na tina
    na bango :'
  eng-LSV: 'He has not permitted any to oppress them, || And reproves kings on their
    account:'
  eng-GNV: He suffered no man to do them wrong, but rebuked Kings for their sakes,
    saying,
  eng-WEBSTER: 'He suffered no man to do them wrong: yea, he reproved kings for their
    sakes,'
  nhw-BL: Pero TOTECO amo quincahuili para sequinoc ma quintlaijiyohuiltica imasehualhua.
    Huan pampa quinicneliyaya imasehualhua, quintemajmati tlanahuatiani para ma quintlepanitaca.
  swh-ONEN: 'Hakuruhusu mtu yeyote awaonee; kwa ajili yao aliwakemea wafalme, akisema:'
  bba-bba: Adɑmɑ u ǹ dere ɡoo u bu dɑm dɔre. U mɑɑ sinɑmbu sɛɛyɑsiɑ ben sɔ̃.
  eng-KJVCPB: 'He suffered no man to do them wrong: Yea, he reproved kings for their
    sakes,'
  luo-luo: Ne ok oyie mondo ngʼato osandgi, nokwero ruodhi kowachonegi niya,
  meu-meu: una negana ai ta asine gwau maoro henia idia baine daḡedaḡe henidia; hanua
    pavapavadia ia ese e gwau henidia, idia daidiai.
  npi-ULB: उहाँले कसैलाई पनि तिनीहरूमाथि अत्‍याचार गर्न दिनुभएन । तिनीहरूका खातिर
    उहाँले राजाहरूलाई दण्ड दिनुभयो ।
  yor-yor: Kò gba ọkùnrin kankan láyè láti pọ́n wọn lójú; nítorí tiwọn, ó bá àwọn
    ọba wí.
  pes-OPCB: 'اما خداوند نگذاشت کسی به آنها صدمه برساند، و به پادشاهان هشدار داد که
    بر ایشان ظلم نکنند:'
  tgl-ULB: Hindi niya hinayaan na apihin sila ng sinuman, pinarusahan niya ang mga
    hari alang-alang sa kanilang kapakanan.
  hui-hui: Ti ani bu ha heagolabi hameigini maru hongohe hearume ibunaga wali agali
    uruni hengedope holilono Ngode Datagaliwabe ibugua ti mamage hene. Mamage howa
    ibugua kini hearu talialu ibunaga wali agali urunihondo kagua mbira bulumini lalu
    lamini.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​သူ​တို့​အား​ဖိ​စီး နှိပ်​စက်​ရန် အ​ဘယ်​သူ​ကို​မျှ​ခွင့်​ပြု​တော်​မ​မူ။
    သူ​တို့​အား​ကာ​ကွယ်​စောင့်​ရှောက်​ရန် ရှင်​ဘု​ရင်​တို့​အား​သ​တိ​ပေး​တော်​မူ​၏။
  bod-N: དེ་ཚོར་གཉའ་གནོན་སུ་ལའང་བྱེད་མ་གནང་། ། ཁོ་ཚོའི་ཆེད་དུ་རྒྱལ་པོར་བཀའ་བཀྱོན་མཛད།
    །
  sna-sna: Haana kutendera munhu kuti avadzvinyirire; nokuda kwavo akatuka madzimambo.
  spa-BLM: No permitió que nadie les hiciera mal. Sí, reprendió a los reyes por su
    bien,
  cac-cac: 'Man̈ yalnacoclaj sc''ool Dios ixtajnac eb'', yuj chi'' icha tic yalnac
    d''a juntzan̈ eb'' rey chi'':'
  swh-ULB: Hakuwaruhusu yeyote awatese; aliwahadhibu wafalme kwa ajili yao.
  bel-bel: 'але Ён нікому не дазволіў крыўдзіць іх і выкрываў за іх цароў:'
  deu-ELBBK: 'Er ließ niemand zu, sie zu bedrücken, und ihretwegen strafte er Könige:'
  mbb-OT: Piru wazà medtuǥut is Megbevayà he edèdaaǥen sikandan. Para mepengelangi
    sikandan, midawey zin is menge hadì he ebpekigkuntada kandan. Migkaǥi sikandin
    te,
  mal-2015: 'ആരും അവരെ പീഡിപ്പിപ്പാൻ അവൻ സമ്മതിച്ചില്ല; അവർനിമിത്തം രാജാക്കന്മാരെയും
    ശാസിച്ചതു:'
  rmc-rmc: 'O Del na domukľa, hoj len vareko te trapinel, vaš lende pokarhinďa the
    le kraľen:'
  pes-OPV: او نگذاشت که کسي بر ايشان ظلم کند، بلکه پادشاهان را به خاطر ايشان توبيخ
    نمود،
  ron-1924: дар Ел н-а ынгэдуит нимэнуй сэ-й асупряскэ ши а педепсит ымпэраць дин
    причина лор,
  ben-OBCV: 'তিনি কাউকে তাদের উপর অত্যাচার করতে দেননি; তাদের সুবিধার্থে তিনি রাজাদের
    তিরস্কার করলেন:'
  som-som: Isagu ninna uma oggolaanin inuu wax yeelo, Haah, oo daraaddood ayuu boqorro
    u canaantay,
  lat-VUC: Non dimisit quemquam calumniari eos, sed increpavit pro eis reges.
  eng-ASVBT: He suffered no man to do them wrong; Yea, he reproved kings for their
    sakes,
  ita-1885: Non permise che alcuno li oppressasse, Anzi castigò dei re per amor loro,
  eng-LXXUP: He suffered not a man to oppress them, And he reproved kings for their
    sakes,
  eng-ULB: He did not allow anyone to oppress them; he punished kings for their sakes.
  spa-VBL: 'No permitió que nadie los tratara mal; advirtió a los reyes que los dejaran
    en paz:'
  fra-_FOB: Il ne permit à personne de les opprimer, et il châtia des rois à cause
    d'eux,
  mal-mal: 'ആരും അവരെ പീഡിപ്പിപ്പാൻ അവിടുന്ന് സമ്മതിച്ചില്ല; അവർക്കുവേണ്ടി രാജാക്കന്മാരെ
    ശാസിച്ച് പറഞ്ഞത്:'
  urd-GVR: Lekin Allāh ne un par kisī ko zulm karne na diyā, aur un kī ḳhātir us ne
    bādshāhoṅ ko ḍānṭā,
  suz-BL: परमप्रभु यावेमी सुइमी मेको आन कली दिप्‍चा मगेमी। मेको आन पर्बम पिप आन कली
    यो हुइश्‍शा उत्‍पत्ती १२:१७; उत्‍पत्ती २०:३,७; उत्‍पत्ती २६:९
  ita-1927: Egli non permise che alcuno li opprimesse; anzi, castigò dei re per amor
    loro,
  ckb-ckb: 'لێ نەگەڕا کەس ستەمیان لێ بکات، بەڵکو لەبەر ئەوان پاشایانی سەرزەنشت کرد:'
  eng-BBE: He would not let anyone do them wrong; he even kept back kings because
    of them,
  kan-OKCV: 'ಜನರು ಅವರಿಗೆ ಕೇಡು ಮಾಡದಂತೆ ದೇವರು ತಡೆದರು. ಹೌದು, ಅವರಿಗೋಸ್ಕರ ದೇವರು ಅರಸರನ್ನು
    ಗದರಿಸಿ:'
  tam-2017: 'அவர்களை ஒடுக்கும்படி ஒருவருக்கும் இடங்கொடாமல், அவர்களுக்காக ராஜாக்களைக்
    கடிந்துகொண்டு:'
  spa-RV-1909: 'No permitió que nadie los oprimiese: antes por amor de ellos castigó
    á los reyes.'
  ron-BTF: El nu a permis niciunui om să le facă rău; da, a mustrat împărați pentru
    ei,
  eng-WEBP: He allowed no man to do them wrong. Yes, he reproved kings for their sakes,
  eng-FBV: 'He didn''t let anyone one treat them badly; warning kings to leave them
    alone:'
  nld-1939: 'Duldde Hij niet, dat iemand ze kwelde, Maar tuchtigde koningen om hunnentwil:'
  nch-BL: Pero TOTECO amo quincahuili para sequinoc ma quintaijyohuiltica imasehualhua.
    Huan pampa quinicneliyaya imasehualhua, quintemajmati tanahuatiani para ma quintepanitaca.
  vie-1934: Ngài không cho ai hà hiếp chúng, Ngài trách phạt các vua vì cớ họ,
  hin-CV: 'परमेश्वर ने किसी भी राष्ट्र को उन्हें दुःखित न करने दिया; उनकी ओर से स्वयं
    परमेश्वर उन राजाओं को डांटते रहे:'
  spa-BES: No permitió que nadie les hiciera mal; incluso reprendió los reyes a causa
    de ellos,
  tdx-tdx: 'Le tsy napo’e ho joie’ondatio; eka, iereo ty nañendaha’e mpanjaka ami’ty
    hoe:'
  tha-KJV: พระองค์​มิได้​ทรงยอมให้​ผู้​ใดบีบบังคับเขา พระองค์​ทรงขนาบกษั​ตริ​ย์หลายองค์ด้วยเห็นแก่​เขา
  por-BR-2018: A ninguém ele permitiu que os oprimisse; por causa deles repreendeu
    a reis,
  deu-ELO: 'Er ließ niemand zu, sie zu bedrücken, und ihretwegen strafte er Könige:'
  eng-WYC-2018: He suffered not any man (to) falsely challenge them; but he blamed
    kings for them. (He did not allow anyone to oppress them; and he admonished kings
    for them.)
  epo-epo: Tiam Li al neniu permesis premi ilin, Kaj Li punis pro ili reĝojn;
  uig-PIN: 'Pǝrwǝrdigar ⱨǝrⱪandaⱪ adǝmning ularni bozǝk ⱪilixiƣa yol ⱪoymidi, Ularni
    dǝp padixaⱨlarƣimu tǝnbiⱨ berip: —'
  beo-beo: Be Gode da ili gaga:iba:le, eno fi da ili hame banenesi. Ili gaga:ma:ne,
    Gode da eno hina bagade dunu ilima amane sia:i,
  tpi-OTNT: Tasol Bikpela i no larim ol sampela lain i daunim ol. Nogat. Em i helpim
    ol na em i krosim ol king i laik mekim nogut long ol.
  hau-SA: Bai bar wani ya zalunce su ba; saboda su ya tsawata wa sarakuna.
  uig-LAT: 'Perwerdigar herqandaq ademning ularni bozek qilishigha yol qoymidi, Ularni
    dep padishahlarghimu tenbih bérip: —'
  nde-nde: Kavumelanga loba ngubani ukubancindezela; wawakhuza amakhosi ngenxa yabo,
  ton-ton: 'Naʻe ʻikai tuku ʻe ia ke fai taʻetotonu kiate kinautolu ʻe ha tokotaha:
    naʻa mo e ngaahi tuʻi naʻa ne valokiʻi koeʻuhi ko kinautolu,'
  ces-1613: 'Nedopustil žádnému ublížiti jim, ano i krále pro ně trestal, řka:'
  eng-WMB: He allowed no man to do them wrong. Yes, he reproved kings for their sakes,
  tam-TCV: 'அவர்களை ஒடுக்குவதற்கு அவர் யாரையும் அனுமதிக்கவில்லை; அவர்களுக்காக அவர்
    அரசர்களைக் கண்டித்துச் சொன்னதாவது:'
  ceb-ULB: Wala niya tugoti ang si bisan kinsa nga modaogdaog kanila; gisilotan niya
    ang mga hari alang sa ilang mga kaayohan.
  pol-UBG: Nikomu nie pozwolił ich krzywdzić, nawet karcił królów z ich powodu, mówiąc;
  urd-GVU: لیکن اللہ نے اُن پر کسی کو ظلم کرنے نہ دیا، اور اُن کی خاطر اُس نے بادشاہوں
    کو ڈانٹا،
  deu-1912: Er ließ niemand ihnen Schaden tun und strafte Könige um ihretwillen.
  kan-2017: ಅವರಿಗೆ ಯಾರಿಂದಲೂ ಅನ್ಯಾಯವಾಗಲಿ, ಅಪಾಯವಾಗಲಿ ಆಗಲು ಬಿಡಲಿಲ್ಲ. ಆತನು ಅವರ ವಿಷಯದಲ್ಲಿ
    ಅರಸನನ್ನು ಗದರಿಸಿ,
  yap-yap: 'Machane de pag Got be’ nge gafgow nagrad; bochan ni nge yoror rorad me
    motochiyel ko pi pilung ni ga’ar:'
  hlt-MCSB: Amih hnaemtaek ham te hlang taengla a tloeng pawt dongah amih yueng la
    manghai rhoek te a tluung pah.
  mdy-ETH: ፆኦሲ ጋዓንቴ ዖኦኒያ ዔያቶ ሄርቂ ዎይሦም ጌይባኣሴ፤ ዔያቶሮ ጌይ ካኣቶ ጎሬኔ።
  twi-ASANTE: Nanso, wamma obi anhyɛ wɔn so; wɔn enti, ɔkaa ahene anim sɛ;
  eng-WEBU: He allowed no man to do them wrong. Yes, he reproved kings for their sakes,
  wal-wal: Xoossai eta ooninne naaqqanau immibeenna; eta gishshau kawota seeriiddi,
  spa-PDDPT: 'No permitió que alguien los oprimiera. Más bien por amor a ellos reprendió
    a reyes:'
  gun-gun: Ha'e rami teĩ avave rei pe ha'e ndoguereko axy ukai. Ha'e kuery re oma'ẽ
    vy ijayvu ete huvixave ikuai va'e pe.
  ilo-ULB: Saanna a pinalubosan ti siasinoman a mangidadanes kadakuada; dinusana dagiti
    ar-ari para iti pagsayaatanda,
  kpg-kpg: Gei Dimaadua digi hai digaula gii hai hagahuaidu go tangada, gei Mee gaa bule
    nia king bolo gi de hagahuaidu digaula,
  uig-ARA: 'پەرۋەردىگار ھەرقانداق ئادەمنىڭ ئۇلارنى بوزەك قىلىشىغا يول قويمىدى، ئۇلارنى
    دەپ پادىشاھلارغىمۇ تەنبىھ بېرىپ: ــ'
  sus-sus: Ala mu tin mixi yo xa wo ɲaxankata. A naxa mangɛe rakɔrɔsi wo xa fe ra,
  pon-2006: 'Ahpw Koht sohte ketin mweidohng emen en kalokeirail; pwehn doareirailla,
    e ketin mahsanihong nanmwarki kan:'
  ksd-ksd: Pa i ga tul tar ta tikai ba na vakaina diat; Maia pa, i ga pit ra umana
    king ure diat;
  tur-YTC: Hiç kimsenin onlara kötülük etmesine izin vermedi. Evet, kralları onlar
    uğruna azarladı.
  grc-BRENT: οὐκ ἀφῆκεν ἄνδρα τοῦ δυναστεῦσαι αὐτοὺς, καὶ ἤλεγξε περὶ αὐτῶν βασιλεῖς.
  ind-AYT: Dia tidak membiarkan siapa pun menindas mereka, ya, Dia mengecam raja-raja
    demi mereka,
  nya-nya: 'Iye sanalole munthu aliyense kuti awapondereze; chifukwa cha iwo, Iye
    anadzudzula mafumu:'
  hrv-hrv: 'Ne dopusti nikom da ih tlači, kažnjavaše zbog njih kraljeve:'
  mps-mps: Tialima te Genuai Bidigo gasa hani bidi dabe mebago dage aiyaba elalumainu
    me ilibeo. Agai augwali tau siyu te augwaliba dwai sę yainu ebo king dabe agai
    wado po wali.
  tpi-tpi: Tasol Bikpela i no larim ol sampela lain i daunim ol. Nogat. Em i helpim
    ol na em i krosim ol king i laik mekim nogut long ol.
  dan-1931: 'tillod han ingen at volde dem Men, men tugted for deres Skyld Konger:'
  vie-OVCB: 'Chúa không cho ai được ra tay áp bức, Ngài quở trách các vua để bênh
    vực tuyển dân:'
  guj-2017: ત્યારે ઈશ્વરે તેઓ પર કોઈને જુલમ કરવા દીધો નહિ; તેઓને લીધે તેમણે રાજાઓને
    શિક્ષા કરી.
  pon-2006A: 'Ahpw Koht sohte ketin mweidohng emen en kalokeirail; pwehn doareirailla,
    e ketin mahsanihong nanmwarki kan:'
  por-BRBSL: Ele não permitiu que nenhum homem os fizesse mal. Sim, ele reprovou os
    reis pelo bem deles,
  cth-cth: Apinihai ka pacekpahlek hanlah pasoung hoeh. Ahnimouh kecu dawk siangpahrangnaw
    hai a yue awh.
  twi-twi: Nanso wamma obi anhyɛ wɔn so; wɔn nti, ɔkaa ahene anim se;
  hlt-hlt: Amih hnaemtaek ham te hlang taengla a tloeng pawt dongah amih yueng la
    manghai rhoek te a tluung pah.
  tbz-SIM: Kuyie mmɛ nyí yóu kɛ̀ bɛ̀ di fɛ̃́ũ kù do puotìmu bɛkpɑ̀ɑ̀tìbɛ̀ di kpɛ́í.
  msy-2020: Ezɨ God tarazi ataghizɨ, me me mɨsogha me abɨnizir puvatɨ. A men akurvagha
    me bagha atrivir maba akar gavgaviba me ganɨga atriviba dɨkabɨra,
  dop-dop: 'Amɑ Ɩsɔ tɑ yele sɩ nɔɣɔlʋ ɩ́ tʋ-wɛɣɛ wɑhɑlɑ. Hɑlɩ Ɩsɔ kɑlǝnɑ ɑwulɑɑ kɛ
    pɑ nyʋɣʋ tɔɔ sɩ:'
  azb-azb: Rəbb heç kimi onlara əzab verməyə qoymadı, Onlara görə padşahları tənbeh
    etdi.
  eng-DBY: He suffered no man to oppress them, And reproved kings for their sakes,
  hin-2017: परन्तु उसने किसी मनुष्य को उन पर अंधेर करने न दिया; और वह राजाओं को उनके
    निमित्त यह धमकी देता था,
  eng-YLT: 'He hath not suffered any to oppress them, And reproveth on their account
    kings:'
  eng-WYC-2017: He suffered not any man to falsely challenge them; but he blamed kings
    for them.
  eng-WMBB: He allowed no man to do them wrong. Yes, he reproved kings for their sakes,
  urd-GVH: लेकिन अल्लाह ने उन पर किसी को ज़ुल्म करने न दिया, और उनकी ख़ातिर उसने बादशाहों
    को डाँटा,
  rug-rug: Ba lopu va malumi Tamasa sari na votiki butubutu pude ṉoṉovali si arini.
    Kopu ni Sa si arini, meke va balau i Sa sari na baṉara.
  gaz-gaz: 'Inni akka namni tokko iyyuu isaan cunqursu hin eeyyamne; sababii isaaniitiifis
    akkana jedhee mootota ifate:'
  fra-LSG: 'Mais il ne permit à personne de les opprimer, Et il châtia des rois à
    cause d’eux:'
  yal-yal: Koni, a mi tinɲɛ muxu yo xa e ɲaxankata. A mangane rakolon nɛn e fe yi,
    a naxa,
  haw-1868: Aole ia i ae mai i kekahi kanaka e hana ino mai ia lakou, Oiaio no, ao
    mai la oia i na'lii no lakou,
  arb-NAV: فَلَمْ يَدَعْ أَيَّ إِنْسَانٍ يَظْلِمُهُمْ بَلْ وَبَّخَ مُلُوكاً مِنْ أَجْلِهِمْ
  ewe-ewe: Yehowa meɖe mɔ be ame aɖeke nate wo ɖe anyi o Eka mo na fiawo le wo ta
  eng-LEE: He suffered no man to oppress them; yea, he reproved kings for their sake.
  asm-FB: তেওঁ তেওঁলোকক অত্যাচাৰ কৰিবলৈ কাকো নিদিলে; তেওঁ তেওঁলোকৰ বাবে ৰজা সকলকো
    শাস্তি দিছিল।
  sus-A: عَلَ مُ تِن مِشِ يٌ شَ وٌ حَشَنكَتَ. عَ نَشَ مَنفّيٍ رَكْرْ سِ وٌ شَ قٍ رَ،
  fra-SBL: Il n'a permis à personne de leur faire du tort. Oui, il a réprimandé les
    rois pour leur bien,
  hbo-hbo: לֹא־הִנִּ֤יחַ לְאִישׁ֙ לְעָשְׁקָ֔ם וַיֹּ֥וכַח עֲלֵיהֶ֖ם מְלָכִֽים׃
  kik-kik: 'Ndarĩ mũndũ o na ũmwe etĩkĩririe amanyariire; nĩarũithirie athamaki nĩ
    ũndũ wao, akĩmeera atĩrĩ:'
  fra-NCL: Il ne permit à personne de les opprimer, et il châtia des rois à cause
    d’eux ;
  cek-AK: Nihcae to mi mah doeh pacaekthlaeksak ai, nihcae pongah siangpahrangnawk
    to a zoeh.
  cuk-cuk: 'Degi-inigwele, Bab-Dummad, dule-bamalad be-dadgan-sabsur-imakega imaksasulid.
    Degine, Bab-Jehová anmar-dadgan-sabedba, reymarga weyob gandikidgi sogsa gusad:'
  uig-CYR: 'Пәрвәрдигар һәр қандақ адәмниң уларни бозәк қилишиға йол қоймиди, Уларни
    дәп падишаларғиму тәнбиһ берип: —'
  tel-2017: ఆయన ఎవరినీ వాళ్లకు హాని చేయనివ్వలేదు. వారి నిమిత్తం రాజులను గద్దించాడు.
  hat-BSA: Li pa t kite okenn moun oprime yo. Li te bay repwòch a wa yo pou koz pa
    yo.
  kos-kos: Tuh God El tia lela kutena mwet in akkeokyalos; El karingnalos ke El kai
    tokosra saya ac fahk,
  hbo-WLC: לֹא־הִנִּ֤יחַ לְאִישׁ֙ לְעָשְׁקָ֔ם וַיּ֥וֹכַח עֲלֵיהֶ֖ם מְלָכִֽים׃
  ibo-ibo: 'O kweghị ka onye ọbụla mekpaa ha ahụ; ọ baara ndị eze mba nʼihi ha, sị:'
  ory-ory: ସେ କୌଣସି ଲୋକକୁ ସେମାନଙ୍କ ପ୍ରତି ଉପଦ୍ରବ କରିବାକୁ ଦେଲେ ନାହିଁ; ଆହୁରି ସେ ସେମାନଙ୍କ
    ସକାଶୁ ରାଜାମାନଙ୍କୁ ଅନୁଯୋଗ କଲେ;
  chk-chk: Kot esap mwüt ngeni eman pwe epwe ariaföüür. A apwüngü ekewe king pokiter
  rop-rop: Bat God nomo bin larram enibodi ardimbat olabat. Imbin oldei dalim detlot
    boswan king.
  ukr-1871: 'Та він не дозволив нїкому робити їм кривду й карав за них царів:'
  deu-1951: 'Er erlaubte keinem Menschen, sie zu beleidigen, und strafte Könige um
    ihretwillen:'
  eng-JPS: 'He suffered no man to do them wrong, yea, for their sake He reproved kings:'
  srp-1865: 'Ne dade nikomu da im naudi, i karaše za njih careve:'
  lug-lug: 'Teyaganya muntu n’omu kubanyigiriza; weewaawo, yanenya bakabaka ku lwabwe:'
  heb-heb: לא הניח לאיש לעשקם ויוכח עליהם מלכים׃
  ben-IRV: তখন তিনি কাউকে তাদের অত্যাচার করতে দিতেন না। তাদের জন্য তিনি রাজাদের শাস্তি
    দিতেন,
  pan-pan: ਉਸ ਨੇ ਕਿਸੇ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਅਨ੍ਹੇਰ ਨਾ ਕਰਨ ਦਿੱਤਾ ਸਗੋਂ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਰਾਜਿਆਂ
    ਨੂੰ ਝਿੜਕਿਆ,
  mya-JVB: သူ တို့ကိုညှဉ်းဆဲ စေခြင်းငှါ အဘယ်သူ အား မျှ အခွင့် ပေးတော်မ မူ။ သူ တို့အတွက်
    လည်း ရှင်ဘုရင် တို့ကို ဆုံးမ လျက်၊
  hmo-hmo: To Lohiabada ese Israela besena ia naria, dagedage bona dika momokani dekena
    amo ia ese ia gimadia. Bona Lohiabada ese king haida ia gwau henidia, Israela
    taudia do idia hadikaia lasi totona.
  urd-urd: उसने किसी शख़्स को उनपर ज़ुल्म करने न दिया; बल्कि उनकी ख़ातिर बादशाहों
    को तम्बीह की,
  rus-SYN: 'но Он никому не позволил обижать их, и обличал за них царей:'
  bqc-SIM: 'I we gbɛ̃e ń wɛtã̀o, à kíaↄ lèle an yã́ musu à mɛ̀:'
  tcz-CHONGTHU: Chujongle aman amaho chu koima suhgentheina le bolgimna ana neisah
    pon, amaho jeh in leng dang ho joh thugah na ananei jon ahi,
  mar-mar: पण त्याने कोणाकडूनही त्यांना दु:ख होऊ दिले नाही. त्याने त्यांच्यासाठी राजांना
    शिक्षा दिली.
  qub-qub: 'Chaypis Tayta Diosga manami munaranchu pï ñacachinantapis. Raycunatapis
    willaparan:'
  bqp-bqp: Adɑmɑ u ǹ dere goo u bu dɑm dɔre. U mɑɑ sinɑmbu sɛɛyɑsiɑ ben sɔ̃.
  hat-hat: Men, li pa t' kite pesonn maltrete yo. Li te menm rive pini anpil wa poutèt
    yo.
  eng-BSB: 'He let no man oppress them; He rebuked kings on their behalf:'
  eng-WEBPB: He allowed no man to do them wrong. Yes, he reproved kings for their
    sakes,
  kbq-kbq: Hianagi agra zamatregeno mago vahe'mo'a zamazeri havizana osu'ne. Hagi
    zamazeri havizama huzankura kini vahetmina hankave naneke zmasamino,
  nhe-BL: Pero TOTECO ax quincahuili para sequinoc ma quintlaijiyohuiltica itlacajhua.
    Huan pampa quinicneliyaya itlacajhua, quintemajmati tlanahuatiani para ma quintlepanitaca.
  gub-BL: Nezewe rehe we Tupàn nuzapo kar kwaw ikatu 'ym ma'e wanupe. Uzepyk tuwihawete
    wanehe wemiruze'eg wapyro pà wà.
  eng-DRA: 'He suffered no man to do them wrong: and reproved kings for their sake.'
