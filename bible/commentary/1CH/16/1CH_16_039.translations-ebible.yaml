verse: 1CH.016.039
translations:
  mal-C: പുരോഹിതനായ സാദോക്കിനെയും അദ്ദേഹത്തിന്റെ കൂടെയുള്ള പുരോഹിതന്മാരെയും ദാവീദ്
    ഗിബെയോനിലെ ആരാധനാസ്ഥലത്തുള്ള യഹോവയുടെ കൂടാരത്തിനുമുമ്പിൽ നിയോഗിച്ചു.
  deu-TKW: Den Priester Zadok aber und seine Brüder, die Priester, ließ er vor der
    Wohnung Jahwes auf der Opferhöhe zu Gibeon,
  lin-lin: Davidi atiaki Nganga-Nzambe Tsadoki mpe Banganga-Nzambe mosusu, liboso
    ya Mongombo ya Yawe na esambelo ya likolo ya ngomba, oyo ezalaki na Gabaoni,
  eng-LSV: and Zadok the priest, and his brothers the priests, before the Dwelling
    Place of YHWH, in a high place that [is] in Gibeon,
  eng-GNV: And Zadok the Priest and his brethren the Priestes were before the Tabernacle
    of ye Lord, in the hie place that was at Gibeon,
  eng-WEBSTER: And Zadok the priest, and his brethren the priests, before the tabernacle
    of the LORD in the high place that was at Gibeon,
  nhw-BL: Huan David quintequimacac Sadoc ihuaya iteiximatcahua catli nojquiya eliyayaj
    totajtzitzi para ma tequitica ipan nopa seyoc yoyon tiopamitl tlen TOTECO catli
    eltoya huejcapa ipan se tepetl nechca altepetl Gabaón.
  swh-ONEN: Daudi akamwacha kuhani Sadoki pamoja na makuhani wenzake mbele ya hema
    ya ibada ya Bwana katika mahali pa juu pa kuabudia huko Gibeoni
  bba-bba: Mɑ Dɑfidi u yɑ̃ku kowo Sɑdɔku kɑ wiɡibu yiire bu sɔmburu ko ɡunɡuru wɔllɔ
    Gɑbɑoniɔ, mi bɑ rɑ Yinni Gusunɔ yɑ̃kuru kue,
  eng-KJVCPB: and Zadok the priest, and his brethren the priests, before the tabernacle
    of the Lord in the high place that was at Gibeon,
  luo-luo: Daudi noweyo Zadok jadolo kod jowetene ma jodolo e nyim hekalu mar Jehova
    Nyasaye e kama otingʼore gi malo man Gibeon,
  meu-meu: Hahelaga tauna Sadok mai tadikakana hahelaḡa taudia ida danu e rakatanidia,
    Iehova ena kalaga helaḡana vairanai, atai gabuna Gibeon ai;
  npi-ULB: सादोक पुजारी र तिनका मित्र पुजारीहरूलर गिबोन डाँडामा भएको परमप्रभुको पवित्र
    वासस्‍थानको सामु सेवा गर्नुपर्थ्‍यो ।
  yor-yor: Dafidi fi Sadoku àlùfáà àti àwọn àlùfáà ẹlẹgbẹ́ rẹ̀ níwájú Àgọ́ Olúwa ní
    ibi gíga ní Gibeoni.
  pes-OPCB: در ضمن خیمهٔ عبادت قدیمی که در بالای تپهٔ جبعون بود به همان صورت باقی
    ماند. داوود، صادوق کاهن و همکاران کاهن او را در آن خیمه گذاشت تا خداوند را در
    آنجا خدمت کنند.
  tgl-ULB: Ang paring si Zadok at ang kaniyang mga kapwa pari ay maglilingkod sa harapan
    ng tabernakulo ni Yahweh sa dambana na nasa Gibeon.
  hui-hui: Debidihanda loma binigo mo miaga Sadogobi ibu ariabi tigua Gibeono tanoha
    Anduane Homogo mitangi bialu lotu lolenaga haru helo dabo helene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်​နှင့်​သူ​၏​အ​ဖော်​ယဇ် ပု​ရော​ဟိတ်​များ​မူ​ကား ဂိ​ဗောင်​၌​ထာ​ဝ​ရ
    ဘု​ရား​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​တွင် တာ​ဝန်​ယူ​ရ​ကြ​လေ​သည်။-
  bod-N: ཡང་མཆོད་དཔོན་ཟཱ་ཏོག་དང་དེའི་གཉེན་ཉེ་མཆོད་དཔོན་ཡིན་པ་རྣམས་གིབ་ཡོན་གྱི་མཐོ་གླིང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་དྲུང་དུ་བཞག་ཅིང་།
  sna-sna: Dhavhidhi akasiya Zadhoki muprista navamwe vaprista pamberi petabhenakeri
    yaJehovha panzvimbo yakakwirira muGibheoni
  spa-BLM: y el sacerdote Sadoc y sus hermanos sacerdotes, ante el tabernáculo de
    Yahvé en el lugar alto que estaba en Gabaón,
  cac-cac: Ix canpax vin̈aj sacerdote Sadoc yed' eb' vin̈ yetsacerdoteal ajun yed'oc
    yic syilan eb' vin̈ yoch ejmelal d'a scajnub' Dios d'a Gabaón, aton jun an̈ej
    Jehová ay yico'.
  swh-ULB: Zadoki kuhani na makuhani wenzake walikuwa watumike mbele ya hema la Yahweh
    katika mahali pa juu huko Gibeoni.
  bel-bel: а Садока сьвятара і братоў сьвятароў перад жытлішчам Гасподнім, што на
    вышыні ў Гаваоне,
  deu-ELBBK: Zadok, den Priester, aber und seine Brüder, die Priester, ließ er vor
    der Wohnung des HERRN, auf der Höhe, die in Gibeon ist,
  mbb-OT: Insarig daan ni David ki Zadok he memumuhat wey te menge iring din he menge
    memumuhat is Tulda te Nengazen diyà te metikang he lugar ziyà te Gibeon.
  mal-2015: പുരോഹിതനായ സാദോക്കിനെയും അവന്റെ സഹോദരന്മാരായ പുരോഹിതന്മാരെയും ഗിബെയോനിലെ
    പൂജാഗിരിയിൽ യഹോവയുടെ തിരുനിവാസത്തിന്മുമ്പിൽ യഹോവ യിസ്രായേലിനോടു കല്പിച്ചിട്ടുള്ള
  rmc-rmc: O David mukľa le rašas Cadok the le rašajen andral leskri fajta angle RAJESKRO
    Stanos pro učo than andro Gibeon,
  pes-OPV: و صادوقِ کاهن و کاهنان برادرانش را پيش مسکن خداوند در مکان بلندي که در
    جِبعُون بود،
  ron-1924: А пус пе преотул Цадок ши пе преоць, фраций сэй, ынаинтя локашулуй Домнулуй,
    пе ынэлцимя дин Габаон,
  ben-OBCV: গিবিয়োনে আরাধনার উঁচু স্থানটিতে সদাপ্রভুর সমাগম তাঁবুর সামনে দাউদ যাজক
    সাদোক ও তাঁর সহকর্মী যাজকদের ছেড়ে গেলেন
  som-som: Oo wadaadkii Saadooq iyo wadaaddadii walaalihiis ahaana wuxuu kaga hor
    tegey taambuuggii Rabbiga oo ku yiil meeshii sare oo Gibecoon,
  lat-VUC: Sadoc autem sacerdotem, et fratres ejus sacerdotes, coram tabernaculo Domini
    in excelso quod erat in Gabaon,
  eng-ASVBT: and Zadok the priest, and his brethren the priests, before the tabernacle
    of Jehovah in the high place that was at Gibeon,
  ita-1885: Lasciò eziandio il sacerdote Sadoc, co' sacerdoti suoi fratelli, davanti
    al Tabernacolo del Signore, nell'alto luogo ch' era in Gabaon;
  eng-LXXUP: And they appointed Zadok the priest, and his brethren the priests, before
    the tabernacle of the Lord in the high place in Gibeon,
  eng-ULB: Zadok the priest and his fellow priests were to serve before the tabernacle
    of Yahweh at the high place in Gibeon.
  spa-VBL: David puso al sacerdote Sadoc y a sus compañeros sacerdotes a cargo del
    Arca del Señor en el lugar alto de Gabaón
  fra-_FOB: Et il établit Tsadok le sacrificateur, et ses frères les sacrificateurs,
    devant la Demeure de l'Éternel, sur le haut lieu qui était à Gabaon,
  mal-mal: പുരോഹിതനായ സാദോക്കിനെയും അവന്റെ സഹോദരന്മാരായ പുരോഹിതന്മാരെയും ഗിബെയോനിലെ
    പൂജാഗിരിയിൽ യഹോവയുടെ തിരുനിവാസത്തിന്മുമ്പിൽ യഹോവ യിസ്രായേലിനോടു കല്പിച്ചിട്ടുള്ള
  urd-GVR: Lekin Sadoq Imām aur us ke sāthī imāmoṅ ko Dāūd ne Rab kī us sukūnatgāh
    ke pās chhoṛ diyā jo Jibaūn kī pahāṛī par thī.
  suz-BL: दाऊदम चढ़ेब सादोक नु मेको आ खिं खिं ङा चढ़ेब आन कली गिबोनम बाक्‍शो डांडा
    ङा परमप्रभु यावे आ बाक्‍तीकेम वोइश्‍शो बाक्‍माक्‍त। १इतिहास २१:२९
  ita-1927: Lasciò pure il sacerdote Tsadok e i sacerdoti suoi fratelli davanti al
    tabernacolo dell’Eterno, sull’alto luogo che era a Gabaon,
  ckb-ckb: داود سادۆقی کاهین و برا کاهینەکانیشی لەبەردەم چادری پەرستنی یەزدان، ئەوەی
    لەسەر بەرزاییەکەی گبعۆن بوو، بەجێی هێشتن،
  eng-BBE: And Zadok the priest, with his brothers the priests, before the House of
    the Lord in the high place at Gibeon;
  kan-OKCV: ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ಉನ್ನತ ಸ್ಥಳದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಗುಡಾರದ ಮುಂದೆ ಸೇವೆಮಾಡುವದಕ್ಕೆ
    ದಾವೀದನು ಯಾಜಕನಾದ ಚಾದೋಕನನ್ನೂ ಮತ್ತು ಅವನ ಸಹೋದರರನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: கிபியோனிலுள்ள மேட்டின்மேலிருக்கிற யெகோவாவுடைய ஆசரிப்புக்கூடாரத்திற்கு
    முன்பாக இருக்கிற சர்வாங்க தகன பலிபீடத்தின்மேல் சர்வாங்கதகனங்களை எப்பொழுதும், காலையிலும்
    மாலையிலும், யெகோவா இஸ்ரவேலுக்குக் கற்பித்த நியாயப்பிரமாணத்தில் எழுதியிருக்கிறபடியெல்லாம்
    யெகோவாவுக்குச் செலுத்துவதற்காக,
  spa-RV-1909: Asimismo á Sadoc el sacerdote, y á sus hermanos los sacerdotes, delante
    del tabernáculo de Jehová en el alto que estaba en Gabaón,
  ron-BTF: Și pe preotul Țadoc și frații săi, preoții, înaintea tabernacolului DOMNULUI
    pe înălțimea care era la Gabaon,
  eng-WEBP: and Zadok the priest and his brothers the priests, before the LORD’s tabernacle
    in the high place that was at Gibeon,
  eng-FBV: David put Zadok the priest and his fellow priests in charge of the Ark
    of the Lord at the high place in Gibeon
  nld-1939: Maar den priester Sadok met zijn ambtgenoten, de priesters, stelde hij
    aan bij de tabernakel van Jahweh op de hoogte van Gibon.
  nch-BL: Huan David quitequimacac Sadoc ihuaya iteixmatcahua cati nojquiya eliyayaj
    totajtzitzi para ma tequitica ipan nopa seyoc yoyon tiopamit ten TOTECO cati eltoya
    huejcapa ipan se tepet nechca altepet Gabaón.
  vie-1934: lại đặt thầy tế lễ cả Xa-đốc và anh em người, là những thầy tế lễ ở trước
    đền tạm của Đức Giê-hô-va, tại nơi cao trong Ga-ba-ôn,
  hin-CV: दावीद ने गिबयोन के पवित्र स्थान पर पुरोहित सादोक और उसके संबंधी पुरोहितों
    को याहवेह के मिलनवाले तंबू की सेवा के लिए ठहरा दिया,
  spa-BES: Y el sacerdote Sadoc, junto con sus sacerdotes, ante el santuario del Señor,
    en el santuario de Gabaón;
  tdx-tdx: i Tsadoke mpisoroñe naho o rahalahi’e mpisoroñeo, añatrefa’ i kivoho’ Iehovày,
    an­kaboañe e Gibone eo,
  tha-KJV: และพระองค์ทรงให้ศาโดกปุโรหิต กับพี่น้องของท่านผู้เป็นปุโรหิต อยู่​หน​้าพลับพลาแห่งพระเยโฮวาห์ซึ่งอยู่ในปู​ชน​ียสถานสูงเมืองกิเบโอน
  por-BR-2018: Assim a Zadoque o sacerdote, e a seus irmãos os sacerdotes, diante
    do tabernáculo do SENHOR no alto que estava em Gibeão,
  deu-ELO: Zadok, den Priester aber, und seine Brüder, die Priester, ließ er vor der
    Wohnung Jehovas, auf der Höhe, die zu Gibeon ist,
  eng-WYC-2018: And he ordained Zadok (the) priest, and his brethren, (the) priests,
    before the tabernacle of the Lord, in the high place that was in Gibeon, (And
    he ordained Zadok the priest, and his kinsmen, the priests, to be before the Tabernacle
    of the Lord, that was at the hill shrine in Gibeon,)
  epo-epo: kaj la pastron Cadok kaj liajn fratojn, la pastrojn, antaŭ la loĝejo de
    la Eternulo sur la altaĵo en Gibeon,
  uig-PIN: Kaⱨin Zadok bilǝn uning kaⱨin ⱪerindaxliri Gibeon egizlikidiki Pǝrwǝrdigarning
    qediri aldida,
  beo-beo: Be gobele salasu dunu Sa:idoge amola ea gobele salasu fi dunu, ilia da
    Gibione moilai bai bagadega (nodone sia:ne gadosu sogebi eno) Hina Godema nodone
    sia:ne gadosu hou ouligisu.
  tpi-OTNT: Na Devit i makim pris Sadok wantaim ol brata bilong en, em ol arapela
    pris, bilong bosim wok bilong lotu long dispela haus sel i stap long ples lotu
    long taun Gibeon.
  hau-SA: Dawuda ya bar Zadok firist da ’yan’uwansa firistoci a gaban tabanakul na
    Ubangiji a tudun da yake a Gibeyon
  uig-LAT: Kahin Zadok bilen uning kahin qérindashliri Gibéon égizlikidiki Perwerdigarning
    chédiri aldida,
  nde-nde: UDavida watshiya uZadokhi umphristi kanye labanye abaphristi phambi kwethabanikeli
    likaThixo endaweni ephakemeyo yokukhonzela eGibhiyoni
  ton-ton: Pea ko Satoki ko e taulaʻeiki, pea mo hono ngaahi kāinga ko e kau taulaʻeiki,
    ʻi he ʻao ʻoe fale fehikitaki ʻo Sihova ʻi he potu māʻolunga ʻaia naʻe ʻi Kipione,
  ces-1613: Sádocha také kněze a bratří jeho za kněží nechal před příbytkem Hospodinovým
    na výsosti, kteráž byla v Gabaon,
  eng-WMB: and Zadok the priest and his brothers the priests, before the LORD’s tabernacle
    in the high place that was at Gibeon,
  tam-TCV: தாவீது ஆசாரியன் சாதோக்கையும் அவனுடைய உதவி ஆசாரியர்களையும், கிபியோனிலுள்ள
    உயர்ந்த மேட்டிலே யெகோவாவின் வழிபாட்டுக் கூடாரத்திற்கு முன்பாக விட்டான்.
  ceb-ULB: Ang moalagad sa tabernakulo ni Yahweh sa hataas nga dapit sa Gibeon mao
    sila si Zadok ug ang iyang kaubanang mga pari.
  pol-UBG: Kapłana Sadoka i jego braci kapłanów pozostawił przed przybytkiem PANA
    na wyżynie w Gibeonie;
  urd-GVU: لیکن صدوق امام اور اُس کے ساتھی اماموں کو داؤد نے رب کی اُس سکونت گاہ کے
    پاس چھوڑ دیا جو جِبعون کی پہاڑی پر تھی۔
  deu-1912: Und Zadok, den Priester, und seine Brüder, die Priester, ließ er vor der
    Wohnung des HERRN auf der Höhe zu Gibeon,
  kan-2017: ಯಾಜಕನಾದ ಚಾದೋಕನನ್ನೂ, ಅವನ ಸಹೋದರರನ್ನೂ ಗಿಬ್ಯೋನಿನ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿದ್ದ ಯೆಹೋವನ
    ಗುಡಾರದ ಬಳಿಯಲ್ಲಿ ಇರಿಸಿದನು.
  yap-yap: Zadok ni prist nge pi prist ni chonggin e yad e ke milfan ngorad rogon
    fare liyor ngak SOMOL ko gin tagil’ e meybil u Gibeon.
  hlt-MCSB: Khosoih Zadok neh a manuca khosoih rhoek tah Gibeon hmuensang kah BOEIPA
    dungtlungim hmai ah,
  mdy-ETH: ቄኤሳሢ፥ ሳዶቄና ዒዛ ዒጊኖ ማዔ ሜሌ ቄኤሳ ጌባዖኦኔይዳ ዓኣ፥ ዓፒሎና ማዢንቴ ፆኦሲ ካኣሽኪንታ ማኣሮይዳ ካኣዦ
    ካኣሽኪሳ ሱኡጌ ማሂ ዳውቴ ዔያቶ ዶኦሬኔ።
  twi-ASANTE: Dawid de ɔsɔfoɔ Sadok ne ne mfɛfoɔ asɔfoɔ tenaa Awurade Ahyiaeɛ Ntomadan
    a ɛwɔ bepɔ Gibeon mu no, sɛ wɔnsom Awurade anim wɔ hɔ.
  eng-WEBU: and Zadok the priest and his brothers the priests, before the LORD’s tabernacle
    in the high place that was at Gibeon,
  wal-wal: Qeesee Xaadooqinne aara oottiya qeeseti Gabaa7oonan de7iya xoqqa sohuwan,
    Dunkkaaniyaa sinttan oottanaadan yan attidosona.
  spa-PDDPT: Dejó al sacerdote Sadoc y a sus hermanos sacerdotes delante del Tabernáculo
    de Yavé en el alto de Gabaón,
  gun-gun: Ha'e rã sacerdote Zadoque ha'e tyvy sacerdote ikuai va'e ma omoĩ oo'i Senhor
    pegua Gibeão yvy'ã re oĩ va'e renonde rupi ikuai va'erã,
  ilo-ULB: Ni Zadok a padi ken dagiti kakadduana a papadi ket agserbida iti sangoanan
    ti tabernakulo ni Yahweh iti disso a pagdaydayawan idiay Gabaon.
  kpg-kpg: Zadok, tangada hai mee dabu, mo ono ehoo gau hai mee dabu, le e madamada
    humalia nia hai daumaha gi Dimaadua i di gowaa hai daumaha i Gibeon.
  uig-ARA: كاھىن زادوك بىلەن ئۇنىڭ كاھىن قېرىنداشلىرى گىبېئون ئېگىزلىكىدىكى پەرۋەردىگارنىڭ
    چېدىرى ئالدىدا،
  sus-sus: Sɛrɛxɛdubɛ Sadɔki nun a xa mixie naxa lu Alatala xa hɔrɔmɔlingira naxan
    nu na Gabayon geya fari.
  pon-2006: Samworo Sadok oh ienge samworo kan me kin apwalih wiepen kaudok ong KAUN-O
    nan wasahn kaudok nan Kipeon.
  ksd-ksd: Ma di ga vaki Sadok ra tena tinabar ma ra umana turana, a umana tena tinabar,
    ta ra luaina mata i ra Pal kai ra Luluai ta ra tavul a lotu Gibeon,
  tur-YTC: Ve kâhin Sadok'u ve kâhin kardeşlerini, Givon'daki yüksek yerde bulunan
    Yahve'nin çadırının önünde;
  grc-BRENT: Καὶ τὸν Σαδὼκ τὸν ἱερέα καὶ τοὺς ἀδελφοὺς αὐτοῦ τοὺς ἱερεῖς ἐναντίον
    τῆς σκηνῆς Κυρίου ἐν βαμὰ τῇ ἐν Γαβαὼν,
  ind-AYT: Imam Zadok dan saudara-saudaranya, para imam, dia tempatkan di hadapan
    Tenda Suci TUHAN, di bukit pengurbanan di Gibeon.
  nya-nya: Davide anasiya wansembe Zadoki ndi ansembe anzake ku chihema cha Yehova
    ku malo achipembedzo ku Gibiyoni
  hrv-hrv: a svećenika Sadoka s njegovom braćom svećenicima pred Jahvinim Prebivalištem
    na uzvišici u Gibeonu
  mps-mps: Tama Devitgo te pris Sadok aga ama dali dąį ilali, te gasa pris dabe,
    te Gibeon taunde elalubo sel ugwa bede lotu wabo sę tonalumainu yalio.
  tpi-tpi: Na Devit i makim pris Sadok wantaim ol brata bilong en, em ol arapela pris,
    bilong bosim wok bilong lotu long dispela haus sel i stap long ples lotu long
    taun Gibeon.
  dan-1931: Men Præsten Zadok og hans Brødre Præsterne lod han blive foran HERRENS
    Bolig på Offerhøjen i Gibeon
  vie-OVCB: Thầy Tế lễ Xa-đốc và đoàn thể các thầy tế lễ phục vụ tại Đền Tạm của Chúa
    Hằng Hữu, tại nơi thờ phượng trong Ga-ba-ôn.
  guj-2017: સાદોક યાજકને તથા તેના સાથી યાજકોને ગિબ્યોનમાંના ઘર્મસ્થાનોમાં યહોવાહના
    મંડપની સેવા માટે પસંદ કર્યો.
  pon-2006A: Samworo Sadok oh ienge samworo kan me kin apwalih wiepen kaudok ong KAUN-O
    nan wasahn kaudok nan Kipeon.
  por-BRBSL: e Zadok, o sacerdote, e seus irmãos, os sacerdotes, diante do tabernáculo
    de Javé no alto que estava em Gibeon,
  cth-cth: BAWIPA ni Isarelnaw kâ a poe BAWIPA e kâlawk dawk thut e patetlah hmaisawi
    thuengnae khoungroe dawkvah, amom tangmin Gibeon hmuenrasang dawk,
  twi-twi: Dawid de ɔsɔfo Sadok ne ne mfɛfo asɔfo tenaa Awurade Ahyiae Ntamadan a
    ɛwɔ bepɔw Gibeon no, sɛ wɔnsom wɔ Awurade anim wɔ hɔ.
  hlt-hlt: Khosoih Zadok neh a manuca khosoih rhoek tah Gibeon hmuensang kah BOEIPA
    dungtlungim hmai ah,
  tbz-SIM: Kɛ̀ Dɑfitii duɔ́ nyikuɔ́ nìùtì Sɑdɔki nɛ̀ o tebìí ikuɔ́ nìùbɛ̀ tɔbɛ̀ kɛ̀
    bɛ̀ bo mpĩ́ Kuyie ntɑummɛ̀ tou dìì bo Kɑbɑɔ̃ɔ̃ kó ditɔ̀nnì di kó mutɔ̃mmú.
  msy-2020: Devit Gibeonɨn nguibar ekiamɨn itir Purirpenmɨn ofa damuva an ganamin
    ofan ingangarim bagha Sadok ko ofa gamir gumazir igharaziba amɨsefe.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti tʋ́ kɔtʋlʋ Sɑtɔkɩ nɑ ɩ lʋlʋɣʋ tɑɑ kɔtǝlɑɑ sɩ: Ɩ́ pɑɑsǝnɑ
    Ɩsɔ cokǝle nte tǝ wɛ Kɑpɑwɔŋ tǝkɔtǝlɛ tɔ.'
  azb-azb: O, Giveonda olan səcdəgahda, Rəbbin məskəni önündə, kahin Sadoqu və onun
    kahin yoldaşlarını qoydu ki,
  eng-DBY: And Zadok the priest, and his brethren the priests, before the tabernacle
    of Jehovah in the high place that was at Gibeon,
  hin-2017: फिर उसने सादोक याजक और उसके भाई याजकों को यहोवा के निवास के सामने, जो
    गिबोन के ऊँचे स्थान में था, ठहरा दिया,
  eng-YLT: and Zadok the priest, and his brethren the priests, before the tabernacle
    of Jehovah, in a high place that [is] in Gibeon,
  eng-WYC-2017: And he ordained Zadok priest, and his brethren, priests, before the
    tabernacle of the Lord, in the high place that was in Gibeon,
  eng-WMBB: and Zadok the priest and his brothers the priests, before the LORD’s tabernacle
    in the high place that was at Gibeon,
  urd-GVH: लेकिन सदोक़ इमाम और उसके साथी इमामों को दाऊद ने रब की उस सुकूनतगाह के पास
    छोड़ दिया जो जिबऊन की पहाड़ी पर थी।
  rug-rug: Meke vekoa Devita se Zedoki sa ṉati hiama kenukenue meke sari na turaṉana
    pa butubutu hiama pa Qibione pude kopu nia sa vinahesi koasa Ipi Hopena te Zihova
    koasa vasina vahesihesiana pa toqere.
  gaz-gaz: Daawit Zaadoq lubichaa fi luboota isa wajjin hojjetan kaan dunkaana Waaqayyoo
    qulqulluu kan Gibeʼoon keessatti gaara sagadaa irratti argamu biratti dhiise;
  fra-LSG: Il établit le sacrificateur Tsadok et les sacrificateurs, ses frères, devant
    le tabernacle de l’Éternel, sur le haut lieu qui était à Gabaon,
  yal-yal: Saraxaraliin Sadɔki nun a ngaxakedenne yi lu Alatalaa Batu Bubuni naxan
    yi tixi taan kideni Gabayon yi.
  haw-1868: A o Zadoka ke kahuna, a me kona poe hoahanau na kahuna, imua o ka halelewa
    o Iehova, ma ka wahi kiekie, aia ma Gibeona,
  arb-NAV: وَأَوْكَلَ إِلَى صَادُوقَ الْكَاهِنِ وَرِفَاقِهِ الْكَهَنَةِ خِدْمَةَ مَسْكَنِ
    الرَّبِّ الْقَدِيمِ الْقَائِمِ عَلَى مُرْتَفَعَةِ جِبْعُونَ،
  ewe-ewe: Wogawɔa Yehowa ƒe Agbadɔ xoxo si nɔ Gibeon to la dzi la ŋu dɔ. David gble
    Nunɔla Zadok kple Nunɔla bubuawo ɖi be woasubɔ Yehowa le afi ma.
  eng-LEE: And Zadok the priest, and his brethren the priests, before the tabernacle
    of the Lord, in the high-place that was at Gib'on,
  asm-FB: চাদোক পুৰোহিত, আৰু লগৰীয়া পুৰোহিতসকল গিবিয়োনৰ ওখ ঠাইত যিহোৱাৰ আবাসৰ আগত
    পৰিচৰ্যা কৰিলে।
  sus-A: سّرّشّدُبّ سَدْكِ نُن عَ شَ مِشِيٍ نَشَ لُ عَلَتَلَ شَ هْرْ مْلِنفِرَ نَشَن
    نُ نَ فَبَيٌن فٍيَ قَرِ.
  fra-SBL: et le sacrificateur Zadok et ses frères les sacrificateurs, devant la tente
    de Yahvé, dans le haut lieu qui était à Gabaon,
  hbo-hbo: וְאֵ֣ת ׀ צָדֹ֣וק הַכֹּהֵ֗ן וְאֶחָיו֙ הַכֹּ֣הֲנִ֔ים לִפְנֵ֖י מִשְׁכַּ֣ן
    יְהוָ֑ה בַּבָּמָ֖ה אֲשֶׁ֥ר בְּגִבְעֹֽון׃
  kik-kik: Daudi agĩtiga Zadoku ũrĩa mũthĩnjĩri-Ngai hamwe na athĩnjĩri-Ngai arĩa
    angĩ hau mbere ya hema ĩrĩa nyamũre, kũndũ kũrĩa gũtũũgĩru kũu Gibeoni,
  fra-NCL: de même, le prêtre Sadoc et les prêtres, ses frères, devant la Demeure
    de Yahweh sur le haut lieu qui était à Gabaon,
  cek-AK: David mah qaima Zadok hoi angmah ih nawkamya qaimanawk to, Gibeon ih hmuensang
    hoi Angraeng ih kahni im ah caehtaak,
  cuk-cuk: Degi, David, dule-irwa-Bab-Dummadse-goled-Sadocʼye-nugad, degi, e-gwenadganmala,
    Bab-Jehováʼse-gorleged-neg-Gabaónʼgi-siidgi arbamalaga onug-imaksabalid.
  uig-CYR: Каһин Задок билән униң каһин қериндашлири Гибеон егизлигидики Пәрвәрдигарниң
    чедири алдида,
  tel-2017: గిబియోనులోని ఉన్నత స్థలం లో ఉన్న యెహోవా గుడారం మీద, అక్కడ ఉన్న బలిపీఠం
    మీద, యెహోవా ఇశ్రాయేలీయులకు ఆజ్ఞాపించిన ధర్మవిధుల్లో రాసి ఉన్న ప్రకారం,
  hat-BSA: Li te kite Tsadok, prèt la avèk fanmi pa li yo devan tabènak SENYÈ a nan
    wo plas ki te Gabaon an,
  kos-kos: Tusruktu ma kunen mwet tol Zadok ac mwet tol wial, in karingin alu nu sin
    LEUM GOD ke nien alu in acn Gibeon.
  hbo-WLC: וְאֵ֣ת ׀ צָד֣וֹק הַכֹּהֵ֗ן וְאֶחָיו֙ הַכֹּ֣הֲנִ֔ים לִפְנֵ֖י מִשְׁכַּ֣ן
    יְהוָ֑ה בַּבָּמָ֖ה אֲשֶׁ֥ר בְּגִבְעֽוֹן׃
  ibo-ibo: Devid nyefekwara Zadọk, onye nchụaja, na ndị nchụaja ibe ya, ọrụ ịnọ nʼihu
    ụlọ nzute Onyenwe anyị, nʼebe dị elu nke Gibiọn.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ ପ୍ରତି ଆଦିଷ୍ଟ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାର ସମସ୍ତ ଲିଖନ-ପ୍ରମାଣେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ହୋମବେଦି ଉପରେ ନିତ୍ୟ ପ୍ରାତଃକାଳୀନ ଓ ସନ୍ଧ୍ୟାକାଳୀନ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବା
    ପାଇଁ
  chk-chk: Iwe, Tafit a pwal awisa ewe souasor Satok me märärin kewe ekewe souasor,
    pwe repwe angang ngeni ewe Samol mi Lapalap me lon ewe lenien fel won ewe leni
    tekia mi nom lon Kipeon.
  rop-rop: Wal King Deibid bin pikimat Seidok det serramonimen en im wekinmen olabat
    blanga lidim det feloship sebis blanga YAWEI deya langa det pleis gulum Gibiyan.
  ukr-1871: А Садока, сьвященника, та братів його сьвященників зоставив перед пробутком
    Господнїм, що був (передом) на висотї в Габаонї,
  deu-1951: aber den Priester Zadok und seine Brüder, die Priester, ließ er vor der
    Wohnung des HERRN auf der Höhe zu Gibeon,
  eng-JPS: and Zadok the priest, and his brethren the priests, before the tabernacle
    of the LORD in the high place that was at Gibeon,
  srp-1865: A Sadoka sveštenika i braæu njegovu sveštenike pred šatorom Gospodnjim
    na visini u Gavaonu,
  lug-lug: Dawudi yaleka Zadooki, kabona ne bakabona banne mu maaso g’eweema ya Mukama
    mu kifo ekigulumivu e Gibyoni
  heb-heb: ואת צדוק הכהן ואחיו הכהנים לפני משכן יהוה בבמה אשר בגבעון׃
  ben-IRV: দায়ূদ গিবিয়োনের উপাসনার উঁচু স্থানে সদাপ্রভুর আবাস তাঁবুর সামনে যাজক
    সাদোক ও তাঁর সঙ্গী যাজকদের রাখলেন।
  pan-pan: ਨਾਲੇ ਸਾਦੋਕ ਜਾਜਕ ਤੇ ਉਹ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਜਿਹੜੇ ਜਾਜਕ ਸਨ, ਤਾਂ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ
    ਡੇਰੇ ਦੇ ਸਾਹਮਣੇ ਜਿਹੜਾ ਗਿਬਓਨ ਦੇ ਉੱਚੇ ਥਾਂ ਉੱਤੇ ਸੀ,
  mya-JVB: '-'
  hmo-hmo: Hahelagaia tauna Sadoka, mai ena varavara hahelagaia taudia danu be Lohiabada
    ena tomadiho gabuna Gibeona dekenai idia naria noho.
  urd-urd: और सदूक़ काहिन और उसके काहिन भाइयों को ख़ुदावन्द के घर के आगे, जिबा'ऊन
    के ऊँचे मक़ाम पर, इसलिए
  rus-SYN: а Садока священника и братьев его священников пред жилищем Господним, что
    на высоте в Гаваоне,
  bqc-SIM: À sa'onkia Zadoki ń a gbɛ̃ sa'onaↄ dìlɛ Dii zwã̀akpɛ kĩ́i Gabaↄ̃ↄ
    gulɛsĩ pↄ́ wa bòu,
  tcz-CHONGTHU: Chule David in Zadok thempu le Levi mite chu Gibeon gamsung a Pakai
    Pathen houbuh a kimang cha din ana koi in ahi.
  mar-mar: सादोक याजक आणि त्याच्याबरोबरचे इतर याजक यांनी गिबोन येथील उच्चस्थानी असलेल्या
    परमेश्वराच्या निवासमंडपासमोर सेवा करण्यास नेमले.
  qub-qub: Sadocta paywan caj cüracunatapis niran Tayta Diospa wasin Gabaoncho caycänanpaj.
  bqp-bqp: Mɑ Dɑfidi u yɑ̃ku kowo Sɑdɔku kɑ wigibu yiire bu sɔmburu ko gunguru wɔllɔ
    Gɑbɑoniɔ, mi bɑ rɑ Yinni Gusunɔ yɑ̃kuru kue,
  hat-hat: Men David kite Zadòk, prèt la, ak moun Levi menm fanmi avè l' yo ki te
    prèt tou devan Tant Seyè a, nan kote yo te mete apa pou Seyè a lavil Gabawon.
  eng-BSB: And David left Zadok the priest and his fellow priests before the tabernacle
    of the LORD at the high place in Gibeon
  eng-WEBPB: and Zadok the priest and his brothers the priests, before the LORD’s
    tabernacle in the high place that was at Gibeon,
  kbq-kbq: Hagi ugota pristi ne' Zadokine afu'aganahe'ina Gibioni kumate Ra Anumzamofo
    mono'ma hunentazare seli mono nonte'ma kegavama hu vahera zamazeri oti'ne.
  nhe-BL: Huan David quintequimacac Sadoc ihuaya iteixmatcahua tlen nojquiya eliyayaj
    totajtzitzi para ma tequitica ipan nopa seyoc yoyon tiopamitl tlen TOTECO tlen
    eltoya huejcapa ipan se tepetl nechca altepetl Gabaón.
  gub-BL: Xaxeto Zanok a'e, iànàm a'e wà no, wiko Tupàn imuwete haw Zimeàw pe har
    rehe uzekaiw ma'e romo a'e wà.
  eng-DRA: And Sadoc the priest, and his brethren priests, before the tabernacle of
    the Lord in the high place, which was in Gabaon.
