verse: 1CH.016.002
translations:
  mal-C: ദാവീദ് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചതിനുശേഷം യഹോവയുടെ നാമത്തിൽ ജനത്തെ
    ആശീർവദിച്ചു.
  deu-TKW: Und als David mit der Darbringung des Brandopfers und der Heilsopfer zu
    Ende war, segnete er das Volk im Namen Jahwes
  lin-lin: Tango Davidi asilisaki kobonza bambeka ya kotumba mpe bambeka ya boyokani,
    apambolaki bato na Kombo na Yawe.
  eng-LSV: and David ceases from offering the burnt-offering and the peace-offerings,
    and blesses the people in the Name of YHWH,
  eng-GNV: And when Dauid had made an ende of offering the burnt offering and the
    peace offerings, hee blessed the people in the Name of the Lord.
  eng-WEBSTER: And when David had made an end of offering the burnt-offerings and
    the peace-offerings, he blessed the people in the name of the LORD.
  nhw-BL: 'Huan teipa quema David tlanqui quitencahua nopa tlacajcahualistli tlatlatili
    huan nopa tlacajcahualistli para tlayoltlalili ica Toteco, quincamanalhui nopa
    masehualme huan quinilhui: “Ma TOTECO anmechtiochihua.”'
  swh-ONEN: Baada ya Daudi kumaliza kutoa hizo sadaka za kuteketezwa na hizo sadaka
    za amani, akawabariki watu katika jina la Bwana.
  bba-bba: Ye Dɑfidi u yɑ̃ku ni kuɑ u kpɑ, yerɑ u win tɔmbu Isirelibɑ domɑru kuɑ kɑ
    Yinni Gusunɔn yĩsiru.
  eng-KJVCPB: And when David had made an end of offering the burnt offerings and the
    peace offerings, he blessed the people in the name of the Lord.
  luo-luo: Kane Daudi osetieko chiwo misango miwangʼo pep kod misango mar lalruok,
    ne ogwedho jo-Israel ka oluongo nying Jehova Nyasaye.
  meu-meu: David ese ḡole-oho bouboudia bona maino bouboudia ḡaudia e hahelaḡadia
    vaitani, bena ia ese taunimanima na Iehova ladana ai e hanamodia,
  npi-ULB: दाऊदले होमबल र मेलबलि चढाइसकेपछि, तिनले परमप्रभुको नाउँमा मानिसहरूलाई आशीर्वाद
    दिए ।
  yor-yor: Lẹ́yìn tí Dafidi parí ẹbọ sísun àti ọrẹ ìdàpọ̀, ó bùkún àwọn ènìyàn ní
    orúkọ Olúwa.
  pes-OPCB: در پایان مراسم قربانی، داوود بنی‌اسرائیل را به نام خداوند برکت داد.
  tgl-ULB: Nang natapos ni David ihandog ang alay na susunugin at handog pangkapayapaan,
    pinagpala niya ang mga tao sa pangalan ni Yahweh.
  hui-hui: Loma uruni delai howa Debidihanda wali agali bu hearuhondo lalu, Anduane
    Homogo kago ibugua tí mo bayale helo, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ဤ​သို့​ယဇ်​များ​ကို​ပူ​ဇော် ပြီး​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ
    တော်​ကို​အ​မှီ​ပြု​၍​လူ​တို့​အား​ကောင်း​ချီး ပေး​ပြီး​လျှင်၊-
  bod-N: དཱ་བིད་ཀྱིས་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་རྣམས་ཕུལ་རྗེས། ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་མི་རྣམས་ལ་བྱིན་རླབས་གནང་ཞིང་།
  sna-sna: Dhavhidhi akati apedza kubayira zvipiriso zvinopiswa, akaropafadza vanhu
    muzita raJehovha.
  spa-BLM: Cuando David terminó de ofrecer el holocausto y las ofrendas de paz, bendijo
    al pueblo en nombre de Yahvé.
  cac-cac: Ix lajvi chi' ix yalan vach' lolonel vin̈ rey chi' d'a yib'an̈ masanil
    eb' anima d'a sb'i Jehová.
  swh-ULB: Daudi alipo maliza kutoa dhabiu ya kuteketeza na sadaka za ushirika, aliwabariki
    watu kwa jina la Yahweh.
  bel-bel: Калі Давід закончыў цэласпаленьні і прынашэньне мірных ахвяр, дык дабраславіў
    народ імем Госпада.
  deu-ELBBK: Und als David das Opfern der Brandopfer und der Friedensopfer beendigt
    hatte, segnete er das Volk im Namen des HERRN;
  mbb-OT: Hein nepasad is kebpemuhat dan dutun, ne mibpenubtuvazan ni David is menge
    etew pinaaǥi te ngazan te Nengazen.
  mal-2015: ദാവീദ് ഹോമയാഗവും സമാധാനയാഗങ്ങളും കഴിച്ചുതീർന്നശേഷം ജനത്തെ യഹോവയുടെ നാമത്തിൽ
    അനുഗ്രഹിച്ചു.
  rmc-rmc: Sar o David dokerďa ola labarde the smiromoskre obeti, požehňinďa le manušen
    andre le RAJESKRO nav.
  pes-OPV: و چون داود از گذرانيدن قرباني هاي سوختني و ذبايح سلامتي فارغ شد، قوم را
    به اسم خداوند برکت داد.
  ron-1924: Кынд а испрэвит Давид де адус ардериле-де-тот ши жертфеле де мулцумире,
    а бинекувынтат попорул ын Нумеле Домнулуй.
  ben-OBCV: দাউদ হোমবলি ও মঙ্গলার্থক-নৈবেদ্য উৎসর্গ করার পর সদাপ্রভুর নামে প্রজাদের
    আশীর্বাদ করলেন।
  som-som: Oo Daa'uudna markuu dhammeeyey qurbaankii la gubayay iyo qurbaannadii nabaadiinada
    ee uu bixinayay ayuu dadkii ugu duceeyey magicii Rabbiga.
  lat-VUC: Cumque complesset David offerens holocausta et pacifica, benedixit populo
    in nomine Domini.
  eng-ASVBT: And when David had made an end of offering the burnt offering and the
    peace offerings, he blessed the people in the name of Jehovah.
  ita-1885: E quando Davide ebbe finito di offerir gli olocausti, e i sacrificii da
    render grazie, benedisse il popolo nel Nome del Signore.
  eng-LXXUP: And David finished offering up whole burnt offerings and peace offerings,
    and blessed the people in the name of the Lord.
  eng-ULB: When David had finished sacrificing the burnt offering and the fellowship
    offerings, he blessed the people in the name of Yahweh.
  spa-VBL: Cuando David terminó de presentar los holocaustos y las ofrendas de amistad,
    bendijo al pueblo en nombre del Señor.
  fra-_FOB: Et quand David eut achevé d'offrir les holocaustes et les sacrifices de
    prospérités, il bénit le peuple au nom de l'Éternel.
  mal-mal: ദാവീദ് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ച് തീർന്നശേഷം ജനത്തെ യഹോവയുടെ
    നാമത്തിൽ അനുഗ്രഹിച്ചു.
  urd-GVR: Is ke bād Dāūd ne qaum ko Rab ke nām se barkat de kar
  suz-BL: मिनु दाऊदमी मेको चोशा चढ़ेतीके नु दुशा बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेने थुम्‍शा,
    मुर आन कली परमप्रभु यावे आ नेंमी आसीक गेवा बाक्‍त।
  ita-1927: E quando Davide ebbe finito d’offrire gli olocausti e i sacrifizi di azioni
    di grazie, benedisse il popolo nel nome dell’Eterno;
  ckb-ckb: پاش ئەوەی داود لە پێشکەشکردنی قوربانی سووتاندنەکان و قوربانییەکانی هاوبەشی
    بووەوە، بە ناوی یەزدانەوە داوای بەرەکەتی بۆ گەل کرد.
  eng-BBE: And when David had come to an end of making the burned offerings and peace-offerings,
    he gave the people a blessing in the name of the Lord.
  kan-OKCV: ದಾವೀದನು ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿದ ತರುವಾಯ, ಅವನು ಯೆಹೋವ ದೇವರ
    ಹೆಸರಿನಲ್ಲಿ ಜನರನ್ನು ಆಶೀರ್ವದಿಸಿ,
  tam-2017: தாவீது சர்வாங்க தகனபலிகளையும் சமாதானபலிகளையும் செலுத்தி முடிந்தபின்பு,
    அவன் மக்களைக் யெகோவாவுடைய நாமத்திலே ஆசீர்வதித்து,
  spa-RV-1909: Y como David hubo acabado de ofrecer el holocausto y los pacíficos,
    bendijo al pueblo en el nombre de Jehová.
  ron-BTF: Și când David a sfârșit oferirea ofrandelor arse și a ofrandelor de pace,
    a binecuvântat poporul în numele DOMNULUI.
  eng-WEBP: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the LORD’s name.
  eng-FBV: Once David had finished presenting the burnt offerings and friendship offerings,
    he blessed the people in the name of the Lord.
  nld-1939: en toen hij de brand- en vredeoffers had opgedragen, zegende hij het volk
    in de Naam van Jahweh.
  nch-BL: 'Huan teipa quema David tanqui quitencahua nopa tacajcahualisti tatatili
    huan nopa tacajcahualisti para tayoltalili ica Toteco, quincamanalhui nopa masehualme
    huan quinilhui: “Ma TOTECO amechtiochihua.”'
  vie-1934: Khi Đa-vít đã dâng của lễ thiêu và của lễ bình an xong, bèn nhân danh
    Đức Giê-hô-va chúc phước cho dân sự;
  hin-CV: जब दावीद अग्निबलि और मेल बलि चढ़ा चुके, उन्होंने प्रजा के लिए सेनाओं के
    याहवेह के नाम में आशीर्वाद दिए.
  spa-BES: Y cuando David terminó de hacer las ofrendas quemadas y las ofrendas de
    paz, dio a la gente una bendición en el nombre del Señor.
  tdx-tdx: Ie nihenefe’ i Davide ty fañengàñe o soroñe naho engam-panintsiñañeo, le
    nitatae’e ondatio ami’ty tahina’ Iehovà.
  tha-KJV: และเมื่อดาวิดทรงถวายเครื่องเผาบูชาและเครื่องสันติบูชาเสร็จแล้ว พระองค์​ทรงอวยพระพรแก่ประชาชนในพระนามพระเยโฮวาห์
  por-BR-2018: E Davi, quando terminou de apresentar os holocaustos e os sacrifícios
    de gratidão, abençoou ao povo em nome do SENHOR.
  deu-ELO: Und als David das Opfern der Brandopfer und der Friedensopfer beendigt
    hatte, segnete er das Volk im Namen Jehovas;
  eng-WYC-2018: And when David offering burnt sacrifices and peaceable sacrifices
    had fulfilled, he blessed the people in the name of the Lord; (And when David
    had finished offering the burnt sacrifices and the peace offerings, he blessed
    the people in the name of the Lord;)
  epo-epo: Kiam David finis la oferadon de la bruloferoj kaj de la pacoferoj, li benis
    la popolon en la nomo de la Eternulo.
  uig-PIN: Dawut kɵydürmǝ ⱪurbanliⱪi bilǝn inaⱪliⱪ ⱪurbanliⱪi sunup bolƣandin keyin
    Pǝrwǝrdigarning namida hǝlⱪⱪǝ bǝht tilidi.
  beo-beo: Da:ibidi da ilia iasu liligi huluane gobele sanawene, e da Hina Gode Ea
    Dioba:le, Gode da Isala:ili dunuma hahawane dogolegele ima:ne sia:ne gadoi.
  tpi-OTNT: Devit i mekim ol dispela ofa pinis, orait em i tokim ol manmeri olsem,
    “Bikpela i ken mekim gut long yupela.”
  hau-SA: Bayan Dawuda ya gama miƙa hadayu na ƙonawa da hadayu na salama, sai ya albarkaci
    mutane a cikin sunan Ubangiji.
  uig-LAT: Dawut köydürme qurbanliqi bilen inaqliq qurbanliqi sunup bolghandin kéyin
    Perwerdigarning namida xelqqe bext tilidi.
  nde-nde: UDavida eseqedile ukunikela ngeminikelo yokutshiswa langeyobudlelwano,
    wabusisa abantu ngebizo likaThixo.
  ton-ton: Pea ʻi heʻene fakaʻosi ʻe Tevita ʻae ʻatu ʻae ngaahi feilaulau tutu, mo
    e ngaahi feilaulau fakamelino, naʻa ne tāpuaki ʻae kakai ʻi he huafa ʻo Sihova.
  ces-1613: Zatím dokonav David obětování obětí zápalných a pokojných, dal požehnání
    lidu ve jménu Hospodinovu.
  eng-WMB: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the LORD’s name.
  tam-TCV: தாவீது தகன காணிக்கைகளையும், சமாதான காணிக்கைகளையும் செலுத்தி முடித்தபின்பு,
    அவன் மக்களை யெகோவாவினுடைய பெயரில் ஆசீர்வதித்தான்.
  ceb-ULB: Sa dihang nahuman ni David ang paghalad ug mga halad sinunog ug halad sa
    pakigdait, gipanalanginan niya ang katawhan sa ngalan ni Yahweh.
  pol-UBG: A gdy Dawid skończył składanie całopaleń i ofiar pojednawczych, błogosławił
    lud w imię PANA.
  urd-GVU: اِس کے بعد داؤد نے قوم کو رب کے نام سے برکت دے کر
  deu-1912: Und da David die Brandopfer und Dankopfer ausgerichtet hatte, segnete
    er das Volk im Namen des HERRN
  kan-2017: ಆ ಯಜ್ಞಗಳು, ಹೋಮಗಳು ಸಮರ್ಪಣೆಯಾದ ನಂತರ ದಾವೀದನು ಇಸ್ರಾಯೇಲರನ್ನು ಯೆಹೋವನ ಹೆಸರಿನಿಂದ
    ಆಶೀರ್ವದಿಸಿದನು.
  yap-yap: Nga tomuren nike mu’ David i pi’ fapi maligach me fal’eg wa’athan e girdi’
    u fithingan SOMOL
  hlt-MCSB: David loh hmueihhlutnah neh rhoepnah hmueih a tloeng te a coeng phoeiah
    tah pilnam te BOEIPA ming neh yoethen a paek.
  mdy-ETH: ዳውቴ ዬያ ባኮ ዒንጌስካፓ ናንጊና ናንጋ ጎዳ ሱንፆና ዴሮ ዓንጄኔ፤
  twi-ASANTE: Dawid wieeɛ no, ɔhyiraa nnipa no wɔ Awurade din mu.
  eng-WEBU: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the LORD’s name.
  wal-wal: Daawiti xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa yarshshidi polidoogaappe
    guyyiyan, GODAA sunttan asaa anjjiis.
  spa-PDDPT: Cuando David terminó de ofrecer el holocausto y los sacrificios de paz,
    bendijo al pueblo en el Nombre de Yavé.
  gun-gun: Ha'e gui opa ma oapy va'erã ha'e hexeve peteĩ rami aguã regua Davi ome'ẽmba
    ma vy Senhor rery rupi ogueroayvu porã heta va'e kuery ha'e javi.
  ilo-ULB: Idi nalpasen nga indatag ni David dagiti daton a mapuoran ken daton a pakikappia,
    binendisionanna dagiti tattao iti nagan ni Yahweh.
  kpg-kpg: Muli David ne hagalawa ana hai tigidaumaha, mee ga hagahumalia nia daangada
    i di ingoo o Dimaadua,
  uig-ARA: داۋۇت كۆيدۈرمە قۇربانلىقى بىلەن ئىناقلىق قۇربانلىقى سۇنۇپ بولغاندىن كېيىن
    پەرۋەردىگارنىڭ نامىدا خەلققە بەخت تىلىدى.
  sus-sus: Dawuda to gɛ na sɛrɛxɛe bade, a naxa duba Isirayila ɲama bɛ Alatala xili
    ra.
  pon-2006: Mwurin Depit eh kaimwisakala wiepen meirong ko, e ahpw ketin kupwuramwahwihala
    aramas ako ni mwaren KAUN-O
  ksd-ksd: Ma ba David i ga tar pait vapar ra umana tinabar di tuntun tar ia ma ra
    umana tinabar na varmaram, i ga tata vadoane ra tarai ta ra iang i ra Luluai.
  tur-YTC: David yakmalık sunuyu ve esenlik sunularını sunmayı bitirince, halkı Yahve'nin
    adıyla kutsadı.
  grc-BRENT: Καὶ συνετέλεσε Δαυὶδ ἀναφέρων ὁλοκαυτώματα καὶ σωτηρίου, καὶ εὐλόγησε
    τὸν λαὸν ἐν ὀνόματι Κυρίου.
  ind-AYT: Ketika Daud selesai mempersembahkan kurban bakaran dan kurban pendamaian,
    dia memberkati bangsa itu dalam nama TUHAN.
  nya-nya: Davide atatsiriza kupereka nsembe zopsereza ndi nsembe zachiyanjano, iye
    anadalitsa anthu mʼdzina la Yehova.
  hrv-hrv: Pošto je prinio paljenice i pričesnice, David blagoslovi narod Jahvinim
    imenom.
  mps-mps: Devitgo te ofa dabe ela silama da, teda agai te tiwai po te we bidi dabeba
    wali, “Eno homugo te Genuai Bidigo wiegi yai sę dagebolo emainao,” wali.
  tpi-tpi: Devit i mekim ol dispela ofa pinis, orait em i tokim ol manmeri olsem,
    “Bikpela i ken mekim gut long yupela.”
  dan-1931: Og da David var færdig med Brændofrene og Takofrene, velsignede han Folket
    i HERRENS Navn
  vie-OVCB: Dâng tế lễ xong, Đa-vít nhân danh Chúa chúc phước lành cho dân.
  guj-2017: જયારે દાઉદ દહનીયાર્પણો તથા શાંત્યર્પણો ચઢાવી રહ્યો, ત્યારે તેણે યહોવાહને
    નામે લોકોને આશીર્વાદ આપ્યો.
  pon-2006A: Mwurin Depit eh kaimwisakala wiepen meirong ko, e ahpw ketin kupwuramwahwihala
    aramas ako ni mwaren KAUN-O
  por-BRBSL: Quando David terminou de oferecer o holocausto e as ofertas de paz, ele
    abençoou o povo em nome de Iavé.
  cth-cth: Devit ni hmaisawi thuengnae, roum thuengnae naw hah a poe hoiyah BAWIPA
    e min lahoi taminaw hah yawhawinae a poe.
  twi-twi: Dawid wiee no, ohyiraa nkurɔfo no wɔ Awurade din mu.
  hlt-hlt: David loh hmueihhlutnah neh rhoepnah hmueih a tloeng te a coeng phoeiah
    tah pilnam te BOEIPA ming neh yoethen a paek.
  tbz-SIM: Ò dèè dìì mɔ̀nnì kɛ́mɔɔ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ Isidɑyɛɛribɛ ĩ́nkɛ̀,
  msy-2020: Devit ofabagh amigha gɨvagha, Ikiavɨra Itir Godɨn ziamɨn, deraghvɨra gumazamizibar
    amuasa, an azai.
  dop-dop: Tɑfiiti tɛmɑ kɔtɑsɩ nsɩ sɩ lɑpʋ ɩlɛnɑ ɩ́ kooli sɑmɑɑ kɛ kʋpɑntʋ nɑ Tɑcɑɑ
    hǝtɛ tɑɑ.
  azb-azb: Davud yandırma və ünsiyyət qurbanlarını təqdim edib qurtarandan sonra Rəbbin
    adı ilə xalqa xeyir-dua verdi.
  eng-DBY: And when David had ended offering up the burnt-offerings and the peace-offerings,
    he blessed the people in the name of Jehovah.
  hin-2017: जब दाऊद होमबलि और मेलबलि चढ़ा चुका, तब उसने यहोवा के नाम से प्रजा को आशीर्वाद
    दिया।
  eng-YLT: and David ceaseth from offering the burnt-offering and the peace-offerings,
    and blesseth the people in the name of Jehovah,
  kne-kne: Idi makdeng di, inosal David din ngadan Diyos ay namindisyon sin kaipoipogaw.
  eng-WYC-2017: And when David offering burnt sacrifices and peaceable sacrifices
    had fulfilled, he blessed the people in the name of the Lord;
  eng-WMBB: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the LORD’s name.
  urd-GVH: इसके बाद दाऊद ने क़ौम को रब के नाम से बरकत देकर
  rug-rug: Sipu beto taveti sa sari na vina vukivukihi va uququ na vina vukivukihi
    binaere si mana ni Devita sari na tie pa korapa pozana e Zihova.
  gaz-gaz: Daawitis erga aarsaa gubamuu fi aarsaa nagaa dhiʼeessee booddee maqaa Waaqayyootiin
    namoota ni eebbise.
  fra-LSG: Quand David eut achevé d’offrir les holocaustes et les sacrifices d’actions
    de grâces, il bénit le peuple au nom de l’Éternel.
  yal-yal: Dawuda to yelin na saraxane bɛ, a yi duba Isirayila yamaan xa Alatala xinli.
  haw-1868: I ka wa i hoopau ai o Davida i ka mohai aku i na mohaikuni a me na mohaihoomalu,
    hoomaikai mai la ia i na kanaka ma ka inoa o Iehova.
  arb-NAV: وَبَعْدَ أَنِ انْتَهَى دَاوُدُ مِنْ تَقْدِيمِ الْمُحْرَقَاتِ وَذَبَائِحِ
    السَّلامِ بَارَكَ الشَّعْبَ بِاسْمِ الرَّبِّ.
  ewe-ewe: Esi David sa numevɔ kple akpedavɔ vɔ la, eyra ameawo le Yehowa ƒe ŋkɔ me
  eng-LEE: And when David had made an end of offering the burnt-offerings and the
    peace-offerings, he blessed the people in the name of the Lord.
  asm-FB: দায়ূদে হোম-বলি আৰু সমজুৱা বলি উৎসৰ্গ কৰি শেষ কৰাৰ পাছত, তেওঁ যিহোৱাৰ নামেৰে
    লোকসকলক আশীৰ্ব্বাদ কৰিলে।
  sus-A: دَوُدَ تٌ فّ نَ سّرّشّيٍ بَدٍ، عَ نَشَ دُبَ عِسِرَيِلَ حَمَ بّ عَلَتَلَ شِلِ
    رَ.
  fra-SBL: Lorsque David eut achevé d'offrir les holocaustes et les sacrifices de
    prospérité, il bénit le peuple au nom de l'Éternel.
  hbo-hbo: וַיְכַ֣ל דָּוִ֔יד מֵהַעֲלֹ֥ות הָעֹלָ֖ה וְהַשְּׁלָמִ֑ים וַיְבָ֥רֶךְ אֶת־הָעָ֖ם
    בְּשֵׁ֥ם יְהוָֽה׃
  kik-kik: Daudi aarĩkia kũruta maruta ma njino na maruta ma ũiguano-rĩ, akĩrathima
    andũ acio thĩinĩ wa rĩĩtwa rĩa Jehova.
  fra-NCL: Quand David eut achevé d’offrir les holocaustes et les sacrifices pacifiques,
    il bénit le peuple au nom de Yahweh.
  cek-AK: David mah hmai angbawnhaih hoi angdaeh angbawnhaih sak pacoengah, Angraeng
    ih ahmin hoiah tahamhoihaih to paek.
  cuk-cuk: David, Bab-Dummadga ibmar-durgan-ogumakar uksad-sorba, degi, gwenatigwar-guega
    Bab-Dummadga ibmar uksad-sorba, David, dulemarga, Bab-Jehová-nuggi nued-ibmar-gusana
    yeerbanye sognai gualid.
  uig-CYR: Давут көйдүрмә қурбанлиғи билән енақлиқ қурбанлиғи сунуп болғандин кейин
    Пәрвәрдигарниң намида хәлиққә бәхит тилиди.
  tel-2017: దహన బలులు, సమాధాన బలులు దావీదు అర్పించడం ముగించిన తరువాత అతడు యెహోవా పేరట
    ప్రజలను దీవించాడు.
  hat-BSA: Lè David te fin fè ofrann brile ak ofrann lapè a, li te beni pèp la nan
    non a SENYÈ a.
  kos-kos: Tukun David el orek kisa tari, el akinsewowoye mwet uh Inen LEUM GOD,
  hbo-WLC: וַיְכַ֣ל דָּוִ֔יד מֵהַעֲל֥וֹת הָעֹלָ֖ה וְהַשְּׁלָמִ֑ים וַיְבָ֥רֶךְ אֶת־הָעָ֖ם
    בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Mgbe Devid chụsịrị aja nsure ọkụ na aja udo ndị a, ọ gọziri ndị Izrel nʼaha
    Onyenwe anyị.
  ory-ory: ପୁଣି, ଦାଉଦ ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବାର ସମାପ୍ତ କଲା ଉତ୍ତାରେ ସେ
    ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଲୋକମାନଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Nge lupwen Tafit a wes le eäni asoren kek me asoren kinamwe, a afeiöchü
    ekewe aramas fän iten ewe Samol mi Lapalap.
  rop-rop: En wen King Deibid bin binij detlot serramoni, imbin gibit gudbala wed
    langa ola pipul langa det neim blanga YAWEI det trubala God.
  ukr-1871: А коли Давид скінчив жертви всепалення й жертви мирні, тодї поблагословив
    народ іменем Господа.
  deu-1951: Und nachdem David die Brandopfer und Dankopfer vollbracht hatte, segnete
    er das Volk im Namen des HERRN
  eng-JPS: And when David had made an end of offering the burnt-offering and the peace-offerings,
    he blessed the people in the name of the LORD.
  srp-1865: Potom prinesavši David žrtve paljenice i žrtve zahvalne, blagoslovi narod
    u ime Gospodnje.
  lug-lug: Awo Dawudi bwe yamala okuwaayo ebiweebwayo ebyokebwa n’ebiweebwayo olw’emirembe,
    n’asabira abantu omukisa mu linnya lya Mukama,
  heb-heb: ויכל דויד מהעלות העלה והשלמים ויברך את העם בשם יהוה׃
  ben-IRV: সেই সব উৎসর্গের অনুষ্ঠান করা শেষ হয়ে গেলে পর দায়ূদ সদাপ্রভুর নামে লোকদের
    আশীর্বাদ করলেন।
  pan-pan: ਜਦ ਦਾਊਦ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾ ਚੁੱਕਾ, ਤਾਂ ਉਸ ਨੇ
    ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਲੋਕਾਂ ਨੂੰ ਅਸੀਸਾਂ ਦਿੱਤੀਆਂ
  mya-JVB: မီးရှို့ ရာယဇ်နှင့် မိဿဟာယ ယဇ်ပူဇော် ခြင်း အမှုကို ဒါဝိဒ် မင်းသည် ပြီးစီး
    စေသောအခါ ၊ ထာဝရဘုရား ၏နာမ တော်ကို မြွက်၍ ပရိသတ် တို့ကို ကောင်းကြီး ပေးလေ၏။
  hmo-hmo: Unai boubou gaudia ia henia ore neganai, Davida ese Israela taudia ia hanamoa,
    Lohiabada ena ladana dainai.
  urd-urd: जब दाऊद सोख़्तनी क़ुर्बानी और सलामती की क़ुर्बानियाँ पेश कर चुका तो उसने
    ख़ुदावन्द के नाम से लोगों को बरकत दी।
  rus-SYN: Когда Давид окончил всесожжения и приношение мирных жертв, то благословил
    народ именем Господа
  bqc-SIM: Kɛ́ Davidi sa'ò a làa, à báaadà gbɛ̃́ↄgu ń Dii tↄ́o.
  tcz-CHONGTHU: David in kilhaina kin aneijou in amite chu Pakai min in phatthei aboh
    in ahi.
  mar-mar: मग होमार्पणे आणि शांत्यर्पणे अर्पिण्याचे समाप्त केल्यावर दावीदाने परमेश्वराच्या
    नावाने लोकांस आशीर्वाद दिला.
  qub-qub: Nircur Davidga llapan runacunata Tayta Diospa jutincho bindisyunta goran.
  bqp-bqp: Ye Dɑfidi u yɑ̃ku ni kuɑ u kpɑ, yerɑ u win tɔmbu Isirelibɑ domɑru kuɑ kɑ
    Yinni Gusunɔn yĩsiru.
  hat-hat: Lè David fin fè ofrann sa yo, li beni pèp la nan non Seyè a.
  eng-BSB: When David had finished sacrificing the burnt offerings and peace offerings,
    he blessed the people in the name of the LORD.
  eng-WEBPB: When David had finished offering the burnt offering and the peace offerings,
    he blessed the people in the LORD’s name.
  kbq-kbq: Hagi Deviti'ma tevefima kre fananehu ofane arimpa fru ofanema Kresramanama
    vuteno'a, Ra Anumzamofo agifi Israeli vahetmina asomu kea huzmante'ne.
  nhe-BL: 'Huan teipa quema David tlanqui quitencahua nopa tlacajcahualistli tlatlatili
    huan nopa tlacajcahualistli para tlayoltlalili ica Toteco, quincamahui nopa tlacame
    huan quinilhui: “Ma TOTECO inmechtiochihua.”'
  gub-BL: A'e ma'e paw Tupàn pe imono paw ire, Tawi omono uze'egatu teko wanehe Tupàn
    Tuweharupi Wiko Ma'e her rehe.
  eng-DRA: And when David had made an end of offering holocausts, and peace offerings,
    he blessed the people in the name of the Lord.
