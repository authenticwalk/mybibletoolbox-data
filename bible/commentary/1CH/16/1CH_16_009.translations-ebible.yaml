verse: 1CH.016.009
translations:
  mal-C: അവിടത്തേക്ക് പാടുക, അവിടത്തേക്ക് സ്തോത്രഗീതങ്ങൾ ആലപിക്കുക; അവിടത്തെ അത്ഭുതപ്രവൃത്തികൾ
    വർണിക്കുക.
  deu-TKW: Singet ihm! Lobsinget ihm! Redet von allen seinen Wundern.
  lin-lin: Boyemba mpo na lokumu na Ye, bosanzola Ye na mindule ! Botatolaka tango
    nyonso misala minene na Ye nyonso !
  eng-LSV: Sing to Him, sing psalms to Him, || Meditate on all His wonders.
  eng-GNV: Sing vnto him, sing praise vnto him, and talke of all his wonderfull workes.
  eng-WEBSTER: Sing to him, sing psalms to him, talk ye of all his wonderous works.
  nhw-BL: Xijhuicatica. Xihuicaca para anquihueyitlalise Xitepohuilica tlen nopa huejhueyi
    tiochicahual nextili catli quichihua.
  swh-ONEN: Mwimbieni yeye, mwimbieni yeye sifa; waambieni matendo yake yote ya ajabu.
  bba-bba: I nùn tɔmɔ. I nùn siɑro kɑ womusu, kpɑ i win sɔm mɑɑmɑɑkiɡinun ɡɑri kpɑrɑ.
  eng-KJVCPB: Sing unto him, sing psalms unto him, Talk you of all his wondrous works.
  luo-luo: Werneuru, pakeuru gi wende, nyisuru kuom tijene duto miwuoro.
  meu-meu: Ane bavabi iena, ia ihanamolaina anedia bavabi, ena hoa karadia iboudiai
    sivaraidia ba gwaurai.
  npi-ULB: उहाँको निम्‍ति गाओ, उहाँको स्‍तुति गाओ, उहाँका सबै अचम्मका कार्यहरूको बयान
    गर ।
  yor-yor: Ẹ kọrin sí i, ẹ kọrin ìyìn, sí i, ẹ sọ ti gbogbo iṣẹ́ ìyanu rẹ̀.
  pes-OPCB: در وصف او بسرایید و او را ستایش کنید؛ از کارهای شگفت‌انگیز او سخن بگویید.
  tgl-ULB: Umawit sa kaniya, umawit ng mga papuri sa kaniya at ipagsabi ang lahat
    ng kaniyang kamangha-manghang mga gawa.
  hui-hui: Iname ibunaga mini mo yaraga halu iba gana lalu hami̱ya. Ibugua mbirale
    bayale bigi biyarunaga bibahende hale hai helo laraga halu lamiai hami̱ya.
  mya-mya: ကိုယ်​တော်​ပြု​တော်​မူ​သော​အံ့​သြ​ဘွယ်​ရာ​တို့ ကို ပြော​ကြား​လျက် ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို​သီ​ချင်း​ဆို​၍
    ချီး​မွမ်း​ကြ​လော့။
  bod-N: ཁོང་ལ་མགུར་གླུ་ལེན་བཞིན་བསྟོད་བསྔགས་ཕུལ། ། ཁོང་གི་ངོ་མཚར་མཛད་པ་ཐམས་ཅད་བརྗོད།
    །
  sna-sna: Muimbirei, muimbirei nziyo dzokurumbidza; taurai zvose zvamabasa ake anoshamisa.
  spa-BLM: Cántale. Cántale alabanzas. Cuenta todas sus maravillosas obras.
  cac-cac: Co b'itejec b'it yuj quic'anchaan̈. Calequel tas satub'tac yilji sc'ulejnac
    Jehová.
  swh-ULB: Mwiimbieni, imbeni sifa kwake; semeni matendo yake ya ajabu.
  bel-bel: сьпявайце Яму, барабаньце Яму; раскажэце пра ўсе цуды Ягоныя;
  deu-ELBBK: Singt ihm, singt ihm Psalmen; sinnt über alle seine Wunderwerke!
  mbb-OT: Kentahi niw sikandin te menge kedalig; ipenudtul niw is langun he egkein-inuwan
    he menge vaal zin.
  mal-2015: അവന്നു പാടി കീർത്തനം ചെയ്‌വിൻ; അവന്റെ അത്ഭുതങ്ങളെ ഒക്കെയും വർണ്ണിപ്പിൻ.
  rmc-rmc: Giľaven leske, bašaven leske! Vakeren pal savore leskre zazraki!
  pes-OPV: اورا بسراييد براي او تسبيح بخوانيد. در تمامي کارهاي عجيب او تفکر نماييد.
  ron-1924: Кынтаць, кынтаць ын чинстя Луй! Ворбиць деспре тоате минуниле Луй!
  ben-OBCV: তাঁর উদ্দেশে গান গাও, তাঁর উদ্দেশে প্রশংসাগীত গাও; তাঁর সুন্দর সুন্দর
    সব কাজের কথা বলো।
  som-som: Isaga u gabya, oo ammaan ugu gabya, Shuqulladiisa yaabka badan oo dhanna
    ka hadla.
  lat-VUC: Cantate ei, et psallite ei, et narrate omnia mirabilia ejus.
  eng-ASVBT: Sing unto him, sing praises unto him; Talk ye of all his marvelous works.
  ita-1885: Cantate a lui, salmeggiategli, Ragionate di tutte le sue maraviglie.
  eng-LXXUP: Sing songs to him, and sing hymns to him, Relate to all people his wonderful
    deeds, which the Lord has wrought.
  eng-ULB: Sing to him, sing praises to him; speak of all his marvelous deeds.
  spa-VBL: Cántenle, canten sus alabanzas; cuéntenle a todos las grandes cosas que
    ha hecho.
  fra-_FOB: Chantez-lui, psalmodiez-lui! Parlez de toutes ses merveilles!
  mal-mal: യഹോവയ്ക്കു പാടി കീർത്തനം ചെയ്യുവിൻ; അവിടുന്ന് ചെയ്ത അത്ഭുതങ്ങളെ ഒക്കെയും
    വർണ്ണിപ്പിൻ.
  urd-GVR: Sāz bajā kar us kī madahsarāī karo. Us ke tamām ajāyb ke bāre meṅ logoṅ
    ko batāo.
  suz-BL: मेको कली कुम्‍सो पने। मेको कली ठेयब सेल्‍तीक कुम्‍सो पने। मुर आन कली मेको
    आ छक लाक्‍चा ङा गेय नेल्‍ल आन पर्बम लोव़ पने।
  ita-1927: Cantategli, salmeggiategli, meditate su tutte le sue maraviglie.
  ckb-ckb: گۆرانی بۆ بڵێن، ستایشی بکەن، هەموو کارە سەرسوڕهێنەرەکانی ڕابگەیەنن،
  eng-BBE: Let your voice be sounded in songs and melody; let all your thoughts be
    of the wonder of his works.
  kan-OKCV: ದೇವರಿಗೆ ಹಾಡಿರಿ, ದೇವರಿಗೆ ಕೀರ್ತನೆ ಹಾಡಿರಿ, ದೇವರ ಅದ್ಭುತ ಕ್ರಿಯೆಗಳ ವಿಷಯವಾಗಿ
    ಮಾತನಾಡಿರಿ.
  tam-2017: அவரைப் பாடி, அவரைத் துதித்து, அவருடைய அதிசயங்களையெல்லாம் தியானித்துப்
    பேசுங்கள்.
  spa-RV-1909: Cantad á él, cantadle salmos; hablad de todas sus maravillas.
  ron-BTF: Cântați-i, cântați-i psalmi, vorbiți despre toate lucrările lui minunate.
  eng-WEBP: Sing to him. Sing praises to him. Tell of all his marvelous works.
  eng-FBV: Sing to him, sing his praises; tell everyone the great things he's done!
  nld-1939: Zingt en juicht Hem ter ere, En verhaalt al zijn wonderen!
  nch-BL: Xijhuicatica. Xihuicaca para anquihueyitalise. Xitepohuilica ten nopa huejhueyi
    tiochicahualnescayot cati quichihua.
  vie-1934: Hãy ca hát cho Ngài, hãy ngợi khen Ngài! Suy gẫm về các công việc mầu
    của Ngài.
  hin-CV: उनकी प्रशंसा में गाओ, उनका गुणगान करो; उनके सभी अद्भुत कार्यों का वर्णन
    करो.
  spa-BES: Dejen sonar su voz en canciones y melodías; Deja que todos tus pensamientos
    sean de la maravilla de sus obras.
  tdx-tdx: Isabo, irengeo an-takasy; taroño am’ondatio ze hene fitoloña’e fanjaka.
  tha-KJV: จงร้องเพลงถวายพระองค์ ร้องเพลงสดุ​ดี​ถวายพระองค์ จงเล่าถึงการมหัศจรรย์ทั้งสิ้นของพระองค์
  por-BR-2018: Cantai a ele, cantai-lhe salmos; falai de todas as suas maravilhas.
  deu-ELO: Singet ihm, singet ihm Psalmen; sinnet über alle seine Wunderwerke!
  eng-WYC-2018: Sing ye to him, and say ye psalm to him, and tell ye all his marvels
    (or and tell ye of all his marvellous deeds).
  epo-epo: Kantu al Li, muziku al Li; Parolu pri ĉiuj Liaj mirakloj.
  uig-PIN: Uningƣa nahxilar eytip, Uni küylǝnglar, Uning pütkül karamǝt mɵjiziliri
    üstidǝ seƣinip oylininglar.
  beo-beo: Hina Godema nodone gesami hea:le ima! Amola liligi noga:idafa Ea hamoi
    amo adodoma.
  tpi-OTNT: Yumi singim ol song bilong amamas long em na bilong litimapim nem bilong
    em. Na yumi tokaut long ol gutpela gutpela samting em i bin mekim.
  hau-SA: Ku rera gare shi, ku rera yabo gare shi; ku faɗa dukan ayyukan banmamakinsa.
  uig-LAT: Uninggha naxshilar éytip, Uni küylenglar, Uning pütkül karamet möjiziliri
    üstide séghinip oylininglar.
  nde-nde: Hlabelelani kuye, hlabelelani indumiso kuye; likhulume ngezenzo zakhe zonke
    ezimangalisayo.
  ton-ton: Mou hiva kiate ia, hiva ʻaki ʻae ngaahi saame kiate ia, mou fetalanoaʻaki
    ʻa ʻene ngaahi ngāue fakaofo.
  ces-1613: Zpívejte a žalmy prozpěvujte jemu, rozmlouvejte o všech divných skutcích
    jeho.
  eng-WMB: Sing to him. Sing praises to him. Tell of all his marvelous works.
  tam-TCV: அவரைப் பாடுங்கள். அவருக்குத் துதி பாடுங்கள்; அவருடைய அதிசயமான செயல்களையெல்லாம்
    எடுத்துச் சொல்லுங்கள்.
  ceb-ULB: Awiti siya, pag-awit ug mga pagdayeg ngadto kaniya; imantala ang tanan
    niyang kahibulongang mga buhat.
  pol-UBG: Śpiewajcie mu, śpiewajcie mu psalmy, rozmawiajcie o wszystkich jego cudach.
  urd-GVU: ساز بجا کر اُس کی مدح سرائی کرو۔ اُس کے تمام عجائب کے بارے میں لوگوں کو
    بتاؤ۔
  deu-1912: Singet und spielet ihm; dichtet von allen seinen Wundern!
  kan-2017: ಆತನನ್ನು ಕೀರ್ತಿಸಿರಿ, ಭಜಿಸಿರಿ; ಆತನ ಅದ್ಭುತಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ಧ್ಯಾನಿಸಿರಿ.
  yap-yap: Ngan tangnag e sorok ngak SOMOL; min weliy feni fel’ e pin’en ke rin’.
  hlt-MCSB: Amah te hlai uh lamtah, amah te tingtoeng uh. Amah kah khobaerhambae cungkuem
    dongah lolmang uh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ጋላታ ዓይኑሞ ዓይናዹዋቴ፤ ዒ ማዼ ዲቃሢ ሄርሺሳ ማዾ ቢያ ኬኤዙዋቴ፤
  twi-ASANTE: Monto dwom mma no, monto ayɛyie dwom mma no; monka nʼanwanwadeɛ no nyinaa.
  eng-WEBU: Sing to him. Sing praises to him. Tell of all his marvelous works.
  wal-wal: A sabbite; galata yettaa au yexxite. A maalaalissiya oosuwaa ubbaa yootite.
  spa-PDDPT: Canten a Él, cántenle salmos. Hablen de todas sus maravillas.
  gun-gun: Peporaei ke ixupe, peporaei salmos. Pemombe'upa ke nhomondyipaarã ojapo
    va'ekue.
  ilo-ULB: Kaantaanyo isuna, kantaanyo isuna iti kanta a pagdayaw; ibagayo dagiti
    amin a nakaskasdaaw nga aramidna.
  kpg-kpg: Daahili hagaamuina Dimaadua. Hagi anga ina nia mee haga goboina a Mee ala
    ne hai.
  uig-ARA: ئۇنىڭغا ناخشىلار ئېيتىپ، ئۇنى كۈيلەڭلار، ئۇنىڭ پۈتكۈل كارامەت مۆجىزىلىرى
    ئۈستىدە سېغىنىپ ئويلىنىڭلار.
  sus-sus: Wo bɛɛti ba a bɛ, wo a tantu binyɛ kui. Wo wo maɲɔxun a xa fe fanyi birin
    ma.
  pon-2006: Kumwail koul kapikapinga KAUN-O; kumwail lohkiseli soahng kapwuriamwei
    koaros me e ketin wiadahr.
  ksd-ksd: Avat a kakailai tadav ia, avat a kaile ra kakailai na pite varpa tadav
    ia; Avat a tata ure kana lavur enana papalum.
  tur-YTC: O'na ezgiler söyleyin. O'na övgüler sunun. Bütün şaşılası işlerini anlatın.
  grc-BRENT: Ἄσατε αὐτῷ καὶ ὑμνήσατε αὐτῷ, διηγήσασθε πᾶσι τὰ θαυμάσια αὐτοῦ, ἃ ἐποίησε
    Κύριος.
  ind-AYT: Bernyanyilah bagi-Nya, nyanyikanlah mazmur bagi-Nya. Ceritakanlah segala
    perbuatan-Nya yang ajaib.
  nya-nya: Imbirani Iye, muyimbireni nyimbo zamatamando; nenani za ntchito zake zonse
    zodabwitsa.
  hrv-hrv: Pjevajte mu, svirajte mu, propovijedajte sva njegova čudesa!
  mps-mps: Dago tęąbi po dabe agaba pemene elama weyu, te agai nogi ugwaba sao.
    Te agai wiegi wiegi yai sę dabe yali po dago hanilama pusubaso usu dao.
  tpi-tpi: Yumi singim ol song bilong amamas long em na bilong litimapim nem bilong
    em. Na yumi tokaut long ol gutpela gutpela samting em i bin mekim.
  dan-1931: Syng og spil til hans Pris, tal om alle hans Undere,
  vie-OVCB: Hãy hát xướng, ca ngợi Chân Thần, kể hết các thành tích kỳ diệu của Ngài.
  guj-2017: તેમના ગુણગાન ગાઓ, તેમનાં સ્તુતિગાન કરો; તેમનાં સર્વ અદ્દભુત કાર્યોનું
    મનન કરો.
  pon-2006A: Kumwail koul kapikapinga KAUN-O; kumwail lohkiseli soahng kapwuriamwei
    koaros me e ketin wiadahr.
  por-BRBSL: Cante para ele. Cante louvores a ele. Fale de todas as suas obras maravilhosas.
  cth-cth: Ama koe la sak awh haw, oupnae hoi ama teh pholen awh. A sak e hno kângairunae
    pueng hah dei awh.
  twi-twi: Monto dwom mma no, monto ayeyi dwom mma no; monka nʼanwonwade no nyinaa.
  hlt-hlt: Amah te hlai uh lamtah, amah te tingtoeng uh. Amah kah khobaerhambae cungkuem
    dongah lolmang uh lah.
  tbz-SIM: Ndiènnɛ̀ kɛ kù sɑ̃ntí mbiennɛ̀ dɛbémbénnɛ̀ ku kpɛ́í. Totínɛ̀ di yɛ̀mmɛ̀
    tidiɛtì kù dɔ̀ɔ̀ tì kpɛ́í.
  msy-2020: E Ikiavɨra Itir God bagh ighiaba bangɨ egh an ziam fam. Egh bizir aghuir
    an amizibar gun mɨkɨmam.
  dop-dop: Ɩ́ yoo-ɩ yontu nɑ cǝmǝŋ. Ɩ́ yɔɣɔtɩ ɩ tǝmɑ kʋpɑnɑ tɔm.
  azb-azb: Onu ilahilərlə tərənnüm edin, Bütün xariqələrini bəyan edin!
  eng-DBY: Sing unto him, sing psalms unto him; Meditate upon all his wondrous works.
  hin-2017: उसका गीत गाओ, उसका भजन करो, उसके सब आश्चर्यकर्मों का ध्यान करो।
  eng-YLT: Sing ye to Him, sing psalms to Him, Meditate on all His wonders.
  eng-WYC-2017: Sing ye to him, and say ye psalm to him, and tell ye all his marvels.
  eng-WMBB: Sing to him. Sing praises to him. Tell of all his marvellous works.
  urd-GVH: साज़ बजाकर उस की मद्हसराई करो। उसके तमाम अजायब के बारे में लोगों को बताओ।
  rug-rug: Kera vahesi la koe Zihova; tozi vura ni sari doduru Nana tinavete variva
    magasadi!
  gaz-gaz: Isaaf faarfadhaa; faarfannaadhaan isa galateeffadhaa; waaʼee hojii isaa
    isa dinqisiisaa hundaas odeessaa.
  fra-LSG: Chantez, chantez en son honneur! Parlez de toutes ses merveilles!
  yal-yal: Ɛ bɛtin ba a xa, ɛ yi a tantun bɛtine yi, ɛ yi a kabanako feene birin fala.
  haw-1868: E mele aku ia ia, e mele halelu aku ia ia, E kamailio oukou i na hana
    kupanaha ana a pau.
  arb-NAV: غَنُّوا لَهُ؛ اشْدُوا لَهُ؛ حَدِّثُوا بِكُلِّ عَجَائِبِهِ.
  ewe-ewe: Midzi ha nɛ, midzi kafukafuha nɛ, Miɖe gbeƒã eƒe nukunuwɔwɔwo;
  eng-LEE: 'Sing unto him, sing praises unto him: speak of all his wonderful works.'
  asm-FB: তেওঁৰ উদ্দেশ্যে গীত গোৱা, তেওঁৰ মহিমা কৰা; তেওঁৰ সকলো আচৰিত কাৰ্যবোৰ কোৱা।
  sus-A: وٌ بّيتِ بَ عَ بّ، وٌ عَ تَنتُ بِنيّ كُي. وٌ وٌ مَحْشُن عَ شَ قٍ قَنيِ بِرِن
    مَ.
  fra-SBL: Chantez pour lui. Chantez-lui des louanges. Racontez toutes ses œuvres
    merveilleuses.
  hbo-hbo: שִׁ֤ירוּ לֹו֙ זַמְּרוּ־לֹ֔ו שִׂ֖יחוּ בְּכָל־נִפְלְאֹתָֽיו׃
  kik-kik: Mũinĩrei, mũmũinĩre mũkĩmũgoocaga, mũheane ũhoro wa ciĩko ciake ciothe
    cia magegania.
  fra-NCL: Chantez en son honneur, chantez des psaumes en son honneur, racontez toutes
    ses merveilles.
  cek-AK: Anih khaeah laa to sah oh, anih saphawhaih laa to sah oh, a sak ih dawnrai
    hmuennawk to thui oh.
  cuk-cuk: ¡Bab-Jehováʼga namakmala! Namaklegedgi e-nug-odummomala. ¡Ega namakmala!
    ”¡Bab-Jehová-ibmar-dummagan-imakmaidgi be sunmakmala!
  uig-CYR: Униңға нахшилар ейтип, Уни күйләңлар, Униң пүткүл карамәт мөҗизилири үстидә
    сеғинип ойлиниңлар.
  tel-2017: ఆయనను గూర్చి పాడండి. ఆయనను కీర్తించండి. ఆయన అద్భుత క్రియలన్నిటిని గూర్చి
    సంభాషణ చేయండి.
  hat-BSA: Chante a Li menm. Chante lwanj a Li menm. Pale tout mèvèy Li yo.
  kos-kos: On ac kaksakin LEUM GOD; Fahkak orekma wolana ma El orala.
  hbo-WLC: שִׁ֤ירוּ לוֹ֙ זַמְּרוּ־ל֔וֹ שִׂ֖יחוּ בְּכָל־נִפְלְאֹתָֽיו ׃
  ibo-ibo: Bụkuonụ ya abụ, bụkuonụ ya abụ otuto; kwupụtaranụ mba niile ọrụ ebube ya
    niile.
  ory-ory: ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର, ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କର; ତୁମ୍ଭେମାନେ
    ତାହାଙ୍କର ସକଳ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ବିଷୟରେ କଥୋପକଥନ କର।
  chk-chk: Oupwe köl ngeni, oupwe kölün mwareiti i. Oupwe apworausa an kewe föför
    meinisin mi amwarar.
  rop-rop: Singsingbat en preisimbat langa YAWEI, en dalim ola gudbala ting imbin
    dum.
  ukr-1871: Сьпівайте йому, вигравайте йому; оповідайте про всї чуда його;
  deu-1951: Singet ihm, lobsinget ihm, redet von allen seinen Wundern!
  eng-JPS: Sing unto Him, sing praises unto Him; speak ye of all His marvellous works.
  srp-1865: Pjevajte mu, slavite ga, kazujte sva èudesa njegova.
  lug-lug: Mumuyimbire, muyimbe okumutendereza mwogere ku byamagero bye byonna.
  heb-heb: שירו לו זמרו לו שיחו בכל נפלאתיו׃
  ben-IRV: তাঁর উদ্দেশ্যে গান গাও, তাঁর প্রশংসা গান কর; তাঁর সব আশ্চর্য্য কাজের কথা
    বল।”
  pan-pan: ਉਹ ਨੂੰ ਗਾਓ, ਉਸ ਲਈ ਭਜਨ ਗਾਓ, ਉਹ ਦੇ ਸਾਰੇ ਅਚਰਜ਼ ਕੰਮਾਂ ਉੱਤੇ ਧਿਆਨ ਕਰੋ।
  mya-JVB: ထာဝရ ဘုရားကို သီချင်း ဆိုကြလော့။ ဆာလံ သီချင်းကို ဆိုကြလော့။ အံ့ဘွယ် သော
    အမှုတော်အပေါင်း တို့ကို ဟောပြော ကြလော့။
  hmo-hmo: Ane do ita abia, bona Lohiabada ena ladana do ita abia isi. Iena kara badadia
    bona namodia, ia ese ia karaia gaudia do ita gwauraia hedinarai.
  urd-urd: उसके सामने हम्द करो, उसकी बड़ाई करो, उसके सब 'अजीब कामों का ज़िक्र करो।
  rus-SYN: пойте Ему, бряцайте Ему; поведайте о всех чудесах Его;
  bqc-SIM: À lɛsi à aà táasilɛ, í aà yãbↄnsaɛkɛaↄ galikɛ píi,
  tcz-CHONGTHU: Thangvah toh thon ama vahchoi un chule namtin jouse chung a athilbol
    kidang ho hillhang uvin,
  mar-mar: त्याचे गायन करा, त्याचे स्तुतीगान करा. त्याच्या सर्व आश्र्चर्यकारक कृत्यांविषयी
    बोला.
  qub-qub: Alabansacunawan payta alabay. Almiraypajcunata rurashanta willacuy.
  bqp-bqp: I nùn tɔmɔ. I nùn siɑro kɑ womusu, kpɑ i win sɔm mɑɑmɑɑkiginun gɑri kpɑrɑ.
  hat-hat: Chante pou li! Fè lwanj li! Rakonte tout bèl bagay li te fè yo.
  eng-BSB: Sing to Him, sing praises to Him; tell of all His wonders.
  eng-WEBPB: Sing to him. Sing praises to him. Tell of all his marvellous works.
  kbq-kbq: Zgame huta agi'a erisga nehuta, maka ruzahu ruzahu knare avu'ava'ma hu'nea
    zamofo nanekea huama hanune.
  nhe-BL: Xijhuicatica. Xihuicaca para inquihueyitlalise. Xitepohuilica tlen nopa
    huejhueyi chicahualis nescayotl tlen quichihua.
  gub-BL: Pezegar Tupàn pe nehe, ikatu haw imume'u pà izupe nehe. Peze'eg hemiapo
    kwer ikatuahy ma'e rehe nehe.
  eng-DRA: 'Sing to him, yea, sing praises to him: and relate all his wondrous works.'
