verse: 1CH.016.033
translations:
  mal-C: വനവൃക്ഷങ്ങളും ഗാനം ആലപിക്കട്ടെ. അവ യഹോവയുടെമുമ്പാകെ ആനന്ദഗീതങ്ങൾ ആലപിക്കട്ടെ;
    അവിടന്ന് ഭൂമിയെ വിധിക്കുന്നതിനായി വരുന്നു.
  deu-TKW: Alsdann werden jubeln alle Bäume des Waldes vor Jahwe, denn er kommt, die
    Erde zu richten.
  lin-lin: Boye, banzete ya zamba ekoyemba, ekoyemba na esengo liboso ya Yawe, pamba
    te Yawe azali koya kosambisa mabele.
  eng-LSV: Then trees of the forest sing, || From the presence of YHWH, || For He
    has come to judge the earth!
  eng-GNV: 'Let the trees of the wood then reioyce at the presence of the Lord: for
    he commeth to iudge the earth.'
  eng-WEBSTER: Then shall the trees of the wood sing at the presence of the LORD,
    because he cometh to judge the earth.
  nhw-BL: Nochi cuame catli mopantíaj ipan cuatitlamitl, ma sasahuacaca ica paquilistli
    para quihuicatise TOTECO. Pampa yaya hualas para quintlajtolsencahuas nochi masehualme
    catli itztoque ipan ni tlaltipactli.
  swh-ONEN: Kisha miti ya msituni itaimba, itaimba kwa furaha mbele za Bwana, kwa
    maana anakuja kuihukumu dunia.
  bba-bba: Dɑ̃nu, i nuku dobun kuuki koowo Yinni Gusunɔn wuswɑɑɔ. Domi u wee u hɑnduniɑɡibu
    siri.
  eng-KJVCPB: Then shall the trees of the wood sing out at the presence of the Lord,
    Because he cometh to judge the earth.
  luo-luo: Bangʼe yiende manie bungu nower, giniwer gi mor e nyim Jehova Nyasaye,
    nikech obiro ngʼadone piny bura.
  meu-meu: Una negana ai uda audia na moale anedia bae abi Iehova vairanai, badina
    be ia na tanobada ihahemaoro-henina totona e maimu.
  npi-ULB: अनि जङ्गलमा भएका रूखहरू परमप्रभुको सम्मुख आनन्दले गाउन्, किनकि उहाँ पृथ्‍वीको
    न्‍याय गर्न आउँदै हुनुहुन्छ ।
  yor-yor: Nígbà náà ni igi igbó yóò kọrin, wọn yóò kọrin fún ayọ̀ níwájú Olúwa, nítorí
    tí ó wá láti ṣèdájọ́ ayé.
  pes-OPCB: درختان جنگل با شادی بسرایند، در حضور خداوند که برای داوری جهان می‌آید.
  tgl-ULB: Sisigaw ng may kagalakan sa harap ni Yahweh ang mga puno sa kagubatan,
    sapagkat darating siya upang hatulan ang mundo.
  hui-hui: Anduane Homogo ibuni dindi ogo bibahende handagimbu buwa haru hole ibulene
    tu harangi ira teha ira bu karume turu gibiore howa tininaga bi lalu bi dalimu
    lagalaga bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကမ္ဘာ​လော​က​ကို​အုပ်​စိုး ရန် ကြွ​လာ​တော်​မူ​သော​အ​ခါ၊
    တော​များ​ရှိ​သစ်​ပင်​တို့​သည်​ရွှင်​လန်း​စွာ ကြွေး​ကြော်​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེ་ས་གཞིར་ཁྲིམས་ཐག་གཅོད་པར་འབྱོན། ། དེའི་ཕྱིར་ནགས་ཀྱི་སྡོང་པོ་རྣམས་ཀྱིས་ནི།
    ། ཡ་ཝཱེའི་དྲུང་དུ་མགུར་གླུ་ལེན་པར་འགྱུར། །
  sna-sna: Ipapo miti yesango ichaimba, ichaimba nomufaro pamberi paJehovha, nokuti
    anouya kuzotonga nyika.
  spa-BLM: Entonces los árboles del bosque cantarán de alegría ante Yahvé, porque
    viene a juzgar la tierra.
  cac-cac: Elocab' yav te' nivac te' d'a yichan̈ Jehová yuj tzalajc'olal, yujto sja
    yac' yajalil d'a sat luum tic.
  swh-ULB: Na miti iliyopo misituni ipige kelele kwa Yahweh, kwa kuwa anakuja kuhukumu
    dunia.
  bel-bel: Хай пераможна радуюцца ўсе дрэвы дуброўныя прад абліччам Госпада, бо Ён
    ідзе судзіць зямлю.
  deu-ELBBK: Dann werden jubeln die Bäume des Waldes – vor dem HERRN, denn er kommt,
    die Erde zu richten!
  mbb-OT: Is menge kayu ziyà te ketelunan megkanta te kelipey ziyà te etuvangan te
    Nengazen. Su ebpekeuma sikandin is edhukum te menge etew kayi te kelibutan.
  mal-2015: അന്നു വനത്തിലെ വൃക്ഷങ്ങൾ യഹോവയുടെ മുമ്പിൽ ആർക്കും; അവൻ ഭൂമിയെ വിധിപ്പാൻ
    വരുന്നുവല്ലോ.
  rmc-rmc: O stromi andro veš mi giľaven radišagostar anglo RAJ, bo ov avela te sudzinel
    le manušen pre phuv.
  pes-OPV: آنگاه درختان جنگل ترنم خواهند نمود، به حضور خداوند زيرا که براي داوري جهان
    مي آيد.
  ron-1924: Сэ киуе копачий дин пэдуре ынаинтя Домнулуй! Кэч Ел вине сэ жудече пэмынтул.
  ben-OBCV: জঙ্গলের সকল গাছ আনন্দ সংগীত করুক, সদাপ্রভুর সামনে তারা আনন্দে গান করুক,
    কারণ তিনি পৃথিবীর বিচার করতে আসছেন।
  som-som: Oo markaasay dhirta duurka Rabbiga hortiisa ku gabyi doonaan farxad daraaddeed,
    Waayo, isagu waa u imanayaa inuu dhulka xukumo.
  lat-VUC: 'Tunc laudabunt ligna saltus coram Domino: quia venit judicare terram.'
  eng-ASVBT: Then shall the trees of the wood sing for joy before Jehovah; For he
    cometh to judge the earth.
  ita-1885: Allora gli alberi delle selve sclameranno di allegrezza, Per la presenza
    del Signore; Perciocchè egli viene per giudicar la terra.
  eng-LXXUP: Then shall the trees of the wood rejoice before the Lord, For he is come
    to judge the earth.
  eng-ULB: Then let the trees in the forest shout for joy before Yahweh, for he is
    coming to judge the earth.
  spa-VBL: Que todos los árboles del bosque canten de alegría, porque él viene a juzgar
    la tierra.
  fra-_FOB: Que les arbres des forêts chantent de joie devant l'Éternel! Car il vient
    pour juger la terre.
  mal-mal: അന്ന് വനത്തിലെ വൃക്ഷങ്ങൾ യഹോവയുടെ മുമ്പിൽ ആർക്കും; അവൻ ഭൂമിയെ വിധിക്കുവാൻ
    വരുന്നുവല്ലോ.
  urd-GVR: Phir jangal ke daraḳht Rab ke sāmne shādiyānā bajāeṅge, kyoṅki wuh ā rahā
    hai, wuh zamīn kī adālat karne ā rahā hai.
  suz-BL: मेना ब्‍वाकी ङा रवा परमप्रभु यावे आ ङोंइती ग्‍येरशा कुम्‍सो पाइनीम। मारदे
    हना मेको रागी कली निसाफ पथ जाक्‍ब।
  ita-1927: Gli alberi delle foreste dian voci di gioia nel cospetto dell’Eterno,
    poich’egli viene a giudicare la terra.
  ckb-ckb: ئینجا هەموو درەختەکانی دارستان لەبەردەم یەزدان گۆرانی دەڵێن، چونکە دێت
    بۆ ئەوەی دادوەری زەوی بکات.
  eng-BBE: Then let all the trees of the wood be sounding with joy before the Lord,
    for he is come to be the judge of the earth.
  kan-OKCV: ಆಗ ಅಡವಿಯ ಮರಗಳೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ ಮುಂದೆಯೇ ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡಲಿ. ದೇವರು ಭೂಮಿಗೆ
    ನ್ಯಾಯತೀರಿಸಲು ಬರುತ್ತಾರೆ.
  tam-2017: அப்பொழுது யெகோவாவுக்கு முன்பாகக் காட்டுமரங்களும் முழக்கமிடும்; அவர் பூமியை
    நியாயந்தீர்க்க வருகிறார்.
  spa-RV-1909: Entonces cantarán los árboles de los bosques delante de Jehová, porque
    viene á juzgar la tierra.
  ron-BTF: Atunci vor cânta copacii pădurii la prezența DOMNULUI, deoarece el vine
    să judece pământul.
  eng-WEBP: Then the trees of the forest will sing for joy before the LORD, for he
    comes to judge the earth.
  eng-FBV: Let all the trees in the forest sing for joy, for he is coming to judge
    the earth.
  nld-1939: In het woud de bomen juichen Voor het aanschijn van Jahweh, want Hij komt,
    Hij komt, om de aarde te richten!
  nch-BL: Nochi cuame cati mopantíaj ipan cuatitamit, ma sasahuacaca ica paquilisti
    para quihuicatise TOTECO. Pampa yaya hualas para quintajtolsencahuas nochi masehualme
    cati itztoque ipan ni taltipacti.
  vie-1934: Bấy giờ các cây cối trong rừng sẽ hát mừng rỡ trước mặt Đức Giê-hô-va;
    Vì Ngài đến đặng xét đoán thế gian.
  hin-CV: तब बंजर भूमि के पेड़ों से याहवेह की स्तुति में जय जयकार के गीत फूट पड़ेंगे.
    क्योंकि वह पृथ्वी का न्याय करने आ रहे हैं.
  spa-BES: Entonces todos los árboles del bosque suenen con gozo delante del Señor,
    porque él ha venido a ser el juez de la tierra.
  tdx-tdx: Le hisabo an-kafaleañe añatrefa’ Iehovà o hatae añ’alao, Ie hitotsake eo
    hizaka ty tane toy.
  tha-KJV: แล​้วต้นไม้ทั้งสิ้นของป่าไม้จะร้องเพลง เฉพาะพระพักตร์​พระเยโฮวาห์ ด้วยพระองค์เสด็จมาพิพากษาโลก
  por-BR-2018: Então cantarão as árvores dos bosques diante do SENHOR, Porque vem
    a julgar a terra.
  deu-ELO: Dann werden jubeln die Bäume des Waldes vor Jehova; denn er kommt, die
    Erde zu richten!
  eng-WYC-2018: Then the trees of the forest shall praise before the Lord; for he
    cometh to deem the earth (or for he cometh to judge the earth).
  epo-epo: Tiam kantu ĉiuj arboj de la arbaro antaŭ la Eternulo, Ĉar Li venas, por
    juĝi la teron.
  uig-PIN: U qaƣda ormandiki pütkül dǝrǝhlǝr Pǝrwǝrdigar aldida yangritip nahxa eytidu;
    Qünki mana, U pütün jaⱨanni soraⱪ ⱪilixⱪa kelidu!
  beo-beo: 'Hina Gode da osobo bagade ouligimusa: masea, ifalabo aligi da nodone sia:mu.
    E da defeledafa Ea moloidafa fofada:su amoga fifi asi huluane ouligimu.'
  tpi-OTNT: Bikpela bai i kam na i stap king na bosim olgeta hap bilong graun. Na
    long dispela taim olgeta diwai bilong bikbus bai i mekim song bilong amamas.
  hau-SA: Sa’an nan itatuwan jeji za su rera, za su rera don farin ciki a gaban Ubangiji,
    gama ya zo don yă hukunta duniya.
  uig-LAT: U chaghda ormandiki pütkül derexler Perwerdigar aldida yangritip naxsha
    éytidu; Chünki mana, U pütün jahanni soraq qilishqa kélidu!
  nde-nde: Lapho-ke izihlahla zonke zeganga zizahlabela ngentokozo phambi kukaThixo,
    ngoba uyeza ukuzakwahlulela umhlaba.
  ton-ton: ‌ʻE toki pā atu ʻae hiva ʻoe ngaahi ʻakau ʻoe vao ʻi he ʻao ʻo Sihova,
    koeʻuhi ʻoku ne hāʻele mai ke fakamaau ʻa māmani.
  ces-1613: Tedy prozpěvovati bude dříví lesní před Hospodinem, neboť se béře, aby
    soudil zemi.
  eng-WMB: Then the trees of the forest will sing for joy before the LORD, for he
    comes to judge the earth.
  tam-TCV: காட்டு மரங்கள் அனைத்தும் மகிழ்ச்சியாய்ப் பாடட்டும், அவை யெகோவாவுக்கு முன்பாக
    மகிழ்ந்து பாடட்டும், ஏனெனில் யெகோவா பூமியை நியாயந்தீர்க்க வருகிறார்.
  ceb-ULB: Unya mosinggit sa kalipay ang mga kahoy didto sa kalasangan sa atubangan
    ni Yahweh, tungod kay moabot siya aron paghukom sa kalibotan.
  pol-UBG: Wtedy radośnie wykrzykną leśne drzewa przed PANEM, bo idzie, aby sądzić
    ziemię.
  urd-GVU: پھر جنگل کے درخت رب کے سامنے شادیانہ بجائیں گے، کیونکہ وہ آ رہا ہے، وہ
    زمین کی عدالت کرنے آ رہا ہے۔
  deu-1912: Und lasset jauchzen alle Bäume im Walde vor dem HERRN; denn er kommt,
    zu richten die Erde.
  kan-2017: ಹೊಲಗಳೂ, ಅವುಗಳ ಪೈರುಗಳೂ ಉಲ್ಲಾಸಿಸಲಿ; ಮತ್ತು ವನದ ಮರಗಳು ಉತ್ಸಾಹ ಧ್ವನಿ ಮಾಡಲಿ.
  yap-yap: Pi yuke gek’iy nu lan e loway e bay ra garus niged e felfelan’ nnap’an
    nra yib SOMOL ni nge gagiyegnag e fayleng.
  hlt-MCSB: Diklai laitloek ham ha pawk coeng dongah duup thing rhoek khaw BOEIPA
    mikhmuh ah tamhoe uh saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳዖይዳ ዎጋኒ ሙካንዳሢሮ ዴኤሎይዳ ዓኣ ሚፃ ዒዛም ዒላሾንጎ!
  twi-ASANTE: Momma kwaeɛm nnua nnyegyeeɛ nyɛ ayɛyie Awurade anim! Ɛfiri sɛ ɔrebɛbu
    asase atɛn.
  eng-WEBU: Then the trees of the forest will sing for joy before the LORD, for he
    comes to judge the earth.
  wal-wal: Hegaappe guyyiyan woran de7iya mitta ubbai ufaissan GODAA sinttan yexxana.
    Aissi giikko, i sa7aa bollan pirddanau yees.
  spa-PDDPT: Entonces los árboles del bosque cantarán delante de Yavé, Porque Él viene
    a juzgar la tierra.
  gun-gun: Tovy'apa yvyra ka'aguy re ikuai va'e Senhor renonde, mba'eta ou 'rã yvy
    regua kuery re oikuaa pota aguã.
  ilo-ULB: Ket agpukkaw koma gapu iti rag-o dagiti kaykayo iti kabakiran gapu iti
    rag-o iti sangoanan ni Yahweh, ta umayen isuna a mangukom iti daga.
  kpg-kpg: Nia laagau i lodo nia henua ga wwolowwolo tenetene i di madagoaa Dimaadua
    ga hanimoi e dagi henuailala.
  uig-ARA: ئۇ چاغدا ئورماندىكى پۈتكۈل دەرەخلەر پەرۋەردىگار ئالدىدا ياڭرىتىپ ناخشا
    ئېيتىدۇ؛ چۈنكى مانا، ئۇ پۈتۈن جاھاننى سوراق قىلىشقا كېلىدۇ!
  sus-sus: Wondi wuri xa Alatala xili masen, naxan fafe duniɲa makiitide.
  pon-2006: Tuhke kan en nansapw pil pahn ngisingiski ar peren ni ahnsou me KAUN-O
    pahn ketidohn kaunda sampah.
  ksd-ksd: Kari a lamlavur davai ta ra lokalokor diat a kakailai na gugu ta ra luaina
    mata i ra Luluai, Tago i vut upi na kure ra rakarakan a gunagunan.
  tur-YTC: Orman ağaçları Yahve'nin önünde sevinçle ezgi söyleyecekler, Çünkü O yeryüzünü
    hükmetmeye geliyor.
  grc-BRENT: Τότε εὐφρανθήσεται τὰ ξύλατοῦ δρυμοῦ ἀπὸ προσώπου Κυρίου, ὅτι ἦλθε κρίναι
    τὴν γῆν.
  ind-AYT: Pada waktu itu, pohon-pohon di hutan akan bersorak-sorai di hadapan TUHAN,
    sebab Dia datang untuk menghakimi bumi.
  nya-nya: Ndipo mitengo ya mʼnkhalango idzayimba, idzayimba chifukwa cha chimwemwe
    pamaso pa Yehova, pakuti akubwera kudzaweruza dziko lapansi.
  hrv-hrv: Neka klikće šumsko drveće pred Jahvom, jer dolazi da sudi zemlji.
  mps-mps: Genuai Bidi asama te king bidu, te tigidali tǫ habu badu tonalueibao.
    Tama tebo sogo te genuai bulu tǫ tomode te tigidali nigo te wiegi yai pemene
    ebo tęąbi po wabo dao.
  tpi-tpi: Bikpela bai i kam na i stap king na bosim olgeta hap bilong graun. Na long
    dispela taim olgeta diwai bilong bikbus bai i mekim song bilong amamas.
  dan-1931: Da fryder sig Skovens Træer for HERRENS Åsyn, thi han kommer, han kommer
    at dømme Jorden.
  vie-OVCB: Các cây cối trên rừng thẳm, hãy hát mừng trước mặt Ngài, vì Chúa ngự đến
    xét xử thế gian.
  guj-2017: પછી જંગલનાં વૃક્ષો યહોવાહની આગળ હર્ષનાદ કરશે, કેમ કે તેઓ પૃથ્વીના લોકોનો
    ન્યાય કરવા આવે છે.
  pon-2006A: Tuhke kan en nansapw pil pahn ngisingiski ar peren ni ahnsou me KAUN-O
    pahn ketidohn kaunda sampah.
  por-BRBSL: Então as árvores da floresta cantarão de alegria diante de Yahweh, pois
    ele vem para julgar a terra.
  cth-cth: Kahrawng e thing kaawm e pueng ni BAWIPA e hmalah lunghawi nalaihoi la
    a sak awh han. Bangkongtetpawiteh, talai dawk lawkceng hanelah a tho han.
  twi-twi: Momma kwae nnua nnyigyei nyɛ ayeyi Awurade anim! Efisɛ ɔrebebu asase atɛn.
  hlt-hlt: Diklai laitloek ham ha pawk coeng dongah duup thing rhoek khaw BOEIPA mikhmuh
    ah tamhoe uh saeh.
  tbz-SIM: Titúútì kó dɛtie nyíútínɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í. Kù kèrínímu kɛ yóó bekɛ́nɛ̀
    kɛtenkɛ̀ kɛmɔu.
  msy-2020: '@see-verse:1CH.016.032'
  dop-dop: Hɔtʋ tɑɑ tɩɩŋ, ɩ́ kiisinɑ lɑŋhʋlʋmlɛ kɛ Tɑcɑɑ kiŋ. Mpi tɔ, ɩ kɔŋ kɑwulɑɣɑ
    tɔɣɔʋ kɛ tɛtʋ tɑɑ.
  azb-azb: Meşədəki bütün ağaclar mədh söyləsin Rəbbin hüzurunda! O, dünyanın hökmünü
    vermək üçün gəlir.
  eng-DBY: Then shall the trees of the forest sing out at the presence of Jehovah,
    For he cometh to judge the earth.
  hin-2017: उसी समय वन के वृक्ष यहोवा के सामने जयजयकार करें, क्योंकि वह पृथ्वी का
    न्याय करने को आनेवाला है।
  eng-YLT: Then sing do trees of the forest, From the presence of Jehovah, For He
    hath come to judge the earth!
  eng-WYC-2017: Then the trees of the forest shall praise before the Lord; for he
    cometh to deem the earth.
  eng-WMBB: Then the trees of the forest will sing for joy before the LORD, for he
    comes to judge the earth.
  urd-GVH: फिर जंगल के दरख़्त रब के सामने शादियाना बजाएंगे, क्योंकि वह आ रहा है, वह
    ज़मीन की अदालत करने आ रहा है।
  rug-rug: Meke kaqu kera qetuqetu sari na hudahuda pa soloso, pa kenuna e Zihova,
    ura na mae varipitui nia Sa sa kasia popoa.
  gaz-gaz: Mukkeen bosonaa haa faarfatan; isaan gammachuudhaan fuula Waaqayyoo duratti
    haa faarfatan; inni lafatti muruudhaaf ni dhufaatii.
  fra-LSG: Que les arbres des forêts poussent des cris de joie Devant l’Éternel! Car
    il vient pour juger la terre.
  yal-yal: Fɔtɔnna wudine xa sɔnxɔ sɛwani, e sɔnxɔ Alatala yɛtagi, amasɔtɔ a fama
    nɛn. A fama nɛn a kitin sa dunuɲa yi.
  haw-1868: Alaila e kani aku ai na laau o ka nahele, I ka hiki ana mai o Iehova;
    No ka mea, ke hele mai la ia e hooponopono i ko ka honua.
  arb-NAV: عِنْدَئِذٍ تَتَرَنَّمُ أَشْجَارُ الْغَابَةِ فِي حَضْرَةِ الرَّبِّ لأَنَّهُ
    جَاءَ لِيَدِينَ الأَرْضَ.
  ewe-ewe: Ekema avemetiwo katã adzi ha Woadzi ha kple dzidzɔ le Yehowa ŋkume, Elabena
    egbɔna be yeadrɔ̃ ʋɔnu anyigba.
  eng-LEE: Then shall the trees of the forest sing joyfully at the presence of the
    Lord; because he cometh to judge the earth.
  asm-FB: তেতিয়া কাঠনিৰ সকলো গছবোৰে যিহোৱাৰ সাক্ষাতে উচ্ছস্বৰে আনন্দ কৰিব, কাৰণ তেওঁ
    পৃথিৱীৰ বিচাৰ কৰিবলৈ আহি আছে।
  sus-A: وٌندِ وُرِ شَ عَلَتَلَ شِلِ مَسٍن، نَشَن قَقٍ دُنِحَ مَكِيتِدٍ.
  fra-SBL: Alors les arbres de la forêt chanteront de joie devant Yahvé, car il vient
    pour juger la terre.
  hbo-hbo: אָ֥ז יְרַנְּנ֖וּ עֲצֵ֣י הַיָּ֑עַר מִלִּפְנֵ֣י יְהוָ֔ה כִּי־בָ֖א לִשְׁפֹּ֥וט
    אֶת־הָאָֽרֶץ׃
  kik-kik: Hĩndĩ ĩyo mĩtĩ ya mĩtitũ nĩĩkaina; ĩine nĩ gũkena ĩrĩ mbere ya Jehova,
    nĩgũkorwo nĩarooka gũciirithia thĩ.
  fra-NCL: Que les arbres de la forêt poussent des cris joyeux, devant Yahweh, car
    il vient pour juger la terre !
  cek-AK: Anih loe long lokcaek hanah angzoh pongah, taw ih thingnawk mah laa to sah
    o tih.
  cuk-cuk: Bela sapimar sapurba-bukwad, Bab-Jehová-asabin, weligwaledba namakmar.
    Ar Bab-Jehová, napneg-seega danikid.
  uig-CYR: У чағда ормандики пүткүл дәрәқләр Пәрвәрдигар алдида яңритип нахша ейтиду;
    Чүнки мана, У пүтүн җаһанни сорақ қилишқа келиду!
  tel-2017: భూజనులకు తీర్పు చెప్పడానికి యెహోవా వస్తున్నాడు. వనవృక్షాలు ఆయన సన్నిధిలో
    ఆనందంతో కేకలు వేస్తాయి.
  hat-BSA: Konsa, tout bwa forè yo va chante avèk jwa devan SENYÈ a. Paske L ap vini
    pou jije latè.
  kos-kos: Sak insak uh elos fah sasa ke engan Ke LEUM GOD El ac tuku in leumi faclu.
  hbo-WLC: אָ֥ז יְרַנְּנ֖וּ עֲצֵ֣י הַיָּ֑עַר מִלִּפְנֵ֣י יְהוָ֔ה כִּי־בָ֖א לִשְׁפּ֥וֹט
    אֶת־הָאָֽרֶץ׃
  ibo-ibo: Ka osisi niile nke oke ọhịa bụọ abụ, ka ha bụọ abụ ọṅụ nʼihu Onyenwe anyị,
    nʼihi na ọ na-abịa ikpe ụwa ikpe.
  ory-ory: ସେତେବେଳେ ବନସ୍ଥ ବୃକ୍ଷଶ୍ରେଣୀ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଆନନ୍ଦରେ ଗାନ କରିବେ, କାରଣ,
    ସେ ପୃଥିବୀର ବିଚାର କରିବାକୁ ଆସୁଅଛନ୍ତି।
  chk-chk: Mürin, ekewe irän lein wöllap meinisin repwe köl fän pwapwa fän mesen ewe
    Samol mi Lapalap, pun i epwe feito pwe epwe apwüngü chon fanüfan.
  rop-rop: Detlot tri langa det bush kantri garra jingat brabli gudbinjiwei wen YAWEI
    garra kaman en jidan bos blanga dijan wel.
  ukr-1871: Радїйте вкупі, всї дерева в лїсї, перед лицем Господа, бо він ійде судити
    землю.
  deu-1951: Alsdann sollen alle Bäume des Waldes jauchzen vor dem Angesichte des HERRN,
    wenn er kommt, die Erde zu richten!
  eng-JPS: Then shall the trees of the wood sing for joy, before the LORD, for He
    is come to judge the earth.
  srp-1865: Tada neka se raduju drveta šumska pred Gospodom, jer ide da sudi zemlji.
  lug-lug: Awo emiti egy’omu kibira ginaayimba, ginaayimbira Mukama n’essanyu, kubanga
    akomawo okusalira ensi omusango.
  heb-heb: אז ירננו עצי היער מלפני יהוה כי בא לשפוט את הארץ׃
  ben-IRV: তাহলে বনের গাছপালাও সদাপ্রভুর সামনে আনন্দে গান করবে, কারণ তিনি পৃথিবীর
    বিচার করতে আসছেন।
  pan-pan: ਤਾਂ ਬਣ ਦੇ ਰੁੱਖ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ ਜੈਕਾਰਾ ਗਜਾਉਣਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਧਰਤੀ ਦੇ ਨਿਆਂ
    ਲਈ ਆ ਰਿਹਾ ਹੈ।
  mya-JVB: ထိုအခါ တော ၌ ရှိသမျှသော အပင် တို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ရွှင်လန်းစွာသီချင်း
    ဆိုကြလိမ့်မည်။ အကြောင်း မူကား၊ ကိုယ်တော်သည် မြေကြီး သား တို့ကို တရား စီရင်ခြင်းငှါ
    ကြွလာ တော်မူ၏။
  hmo-hmo: Lohiabada ena vairanai, uda dekenai idia noho audia ibounai, ese mai moale
    danu ane do idia abia, badina be, Lohiabada be do ia mai, bona tanobada taudia
    do ia kota henia.
  urd-urd: तब जंगल के दरख़्त ख़ुशी से ख़ुदावन्द के सामने हम्द करने लगेंगे, क्यूँकि
    वह ज़मीन का इन्साफ़ करने को आ रहा है।
  rus-SYN: Да ликуют вместе все дерева дубравные пред лицем Господа, ибо Он идет судить
    землю.
  bqc-SIM: lí pↄ́ kú lákpɛuↄ i gulakɛ, aai pↄnakɛ Dii aɛ, asa àlɛ mↄ́ yã́kpalɛkɛi
    ń dṹniaoɛ.
  tcz-CHONGTHU: Gammang thingphung jouse jong kipah lasah in kilingdoh soh hen, Pakai
    chu leiset na thutan’a ahung teng,
  mar-mar: अरण्यातील वृक्ष परमेश्वरासमोर हर्षभरित होऊन गातील कारण साक्षात तोच पृथ्वीचा
    न्याय करायला आला आहे.
  qub-qub: ¡Munticho caj yöracunapis cushicuypita gaparpächun cay pachacho mandananpaj
    shamoj Tayta Diospa ñaupancho!
  bqp-bqp: Dɑ̃nu, i nuku dobun kuuki koowo Yinni Gusunɔn wuswɑɑɔ. Domi u wee u hɑnduniɑgibu
    siri.
  hat-hat: Lè Seyè a parèt se pou tout pyebwa nan gwo rak yo rele sitèlman yo kontan.
    Paske l'ap vini pou l' jije tout moun ki sou latè.
  eng-BSB: Then the trees of the forest will sing for joy before the LORD, for He
    is coming to judge the earth.
  eng-WEBPB: Then the trees of the forest will sing for joy before the LORD, for he
    comes to judge the earth.
  kbq-kbq: Hagi zafafi zafaramimo'za Ra Anumzamofona muse hunte'za agia erisga hiho.
    Na'ankure Ra Anumzamo'a maka ama mopafi zana keagare avrenteno refko hunaku egahie.
  nhe-BL: Nochi cuatini tlen mopantíaj ipan cuatitlamitl, ma sasahuacaca ica paquilistli
    para quihuicatise TOTECO. Pampa yajaya hualas para quintlajtolsencahuas nochi
    tlacame tlen itztoque ipan ni tlaltepactli.
  gub-BL: Na'e ywyra ka'a pe har uhapukaz putar urywete haw rehe Tupàn Tuweharupi
    Wiko Ma'e henataromo wà nehe. Ta'e ur putar ywy rehe har wanemiapo kwer imume'u
    pà a'e nehe xe.
  eng-DRA: 'Then shall the trees of the wood give praise before the Lord: because
    he is come to judge the earth.'
