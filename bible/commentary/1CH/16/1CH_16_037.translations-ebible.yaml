verse: 1CH.016.037
translations:
  mal-C: ഓരോ ദിവസത്തെയും ആവശ്യമനുസരിച്ച് യഹോവയുടെ ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പാകെ നിരന്തരം
    ശുശ്രൂഷചെയ്യുന്നതിനായി ദാവീദ് ആസാഫിനെയും അദ്ദേഹത്തിന്റെ സഹായികളെയും നിയോഗിച്ചു.
  deu-TKW: Und er ließ Asaph und seine Brüder dort vor der Lade mit dem Gesetze Jahwes,
    damit sie beständig den Dienst vor der Lade verrichteten, so wie es ein jeder
    Tag erforderte,
  lin-lin: Davidi apesaki mokumba, epai ya Azafi mpe bandeko na ye, ya kosala mosala
    liboso ya Sanduku ya Boyokani ya Yawe kolanda bikateli ya mokolo na mokolo.
  eng-LSV: And he leaves there [those] of Asaph and of his brothers, before the Ark
    of the Covenant of YHWH, to minister before the Ark continually, according to
    the matter of a day in its day;
  eng-GNV: 'Then he left there before the Arke of the Lordes couenant Asaph and his
    brethren to minister continually before the Arke, that which was to be done euery
    day:'
  eng-WEBSTER: 'So he left there before the ark of the covenant of the LORD Asaph
    and his brethren, to minister before the ark continually, as every day''s work
    required:'
  nhw-BL: Huan David quintequimacac Asaf huan ihuampoyohua catli nojquiya itztoyaj
    levitame para ma motequihuica mojmostla iixpa icaxa TOTECO ica sesen tlamantli
    tequitl catli monequi quichihuase ipan nopa tonali.
  swh-ONEN: Daudi akamwacha Asafu na wenzake mbele ya Sanduku la Agano la Bwana ili
    wahudumu humo mara kwa mara, kulingana na mahitaji ya kila siku.
  bba-bba: Yen biru Dɑfidi u Asɑfu kɑ wiɡibu yiire bɑ n wɑ̃ɑ Yinni Gusunɔn woodɑn
    kpɑkoro ten mi, bɑ n sɔmburu mɔ̀ bɑɑdommɑ.
  eng-KJVCPB: 'So he left there before the ark of the covenant of the Lord Asaph and
    his brethren, to minister before the ark continually, as every day’s work required:'
  luo-luo: Daudi ne oweyo Asaf kod jotich kaachiel kode e nyim Sandug Singruok mar
    Jehova Nyasaye mondo giti kanyo ndalo duto mana kaka ne dwarore pile ka pile kendo
    odiechiengʼ ka odiechiengʼ.
  meu-meu: Taunabunai, David ese Asaf mai varavarana ida na Iehova ena taravatu mauana
    vairanai e rakatanidia, maua helaḡana vairanai toma-diho karadia bae kara loulou,
    dina ta ta edia kara heḡereḡeredia;
  npi-ULB: यसैले दाऊदले दिन-दिनको आवश्‍यक काम निरन्‍तर रूपमा गर्न त्‍यहाँ परमप्रभुका
    करारको सन्‍दूकको सामु आसाप र तिनका दाजुभाइलाई राखे ।
  yor-yor: Dafidi fi Asafu àti àwọn ẹlẹgbẹ́ rẹ̀ sílẹ̀ níwájú àpótí ẹ̀rí Olúwa láti
    jíṣẹ́ níbẹ̀ déédé, gẹ́gẹ́ bí ọjọ́ kọ̀ọ̀kan ṣe gbà.
  pes-OPCB: داوود ترتیبی داد که آساف و همکاران لاوی او به طور مرتب پیش صندوق عهد خداوند
    نگهداری می‌شد خدمت کنند و کارهای روزانهٔ آنجا را انجام دهند.
  tgl-ULB: Kaya iniwan ni David si Asaf at ang kaniyang mga kapatid sa harapan ng
    kaban ng tipan ni Yahweh, upang patuloy na maglingkod sa harapan ng kaban, gaya
    ng kinakailangang gawin araw-araw.
  hui-hui: Kini Debidi ibugua Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi
    wiaria agali mini Asababi Libaiali marubi ti lotu lolene haru haabo helo dabo
    helene. Horo bibahendengi ti biabe ogoni bulene ngadagua biaabo helo helene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​အာ​သပ်​နှင့်​သူ​၏​သား​ချင်း လေ​ဝိ​အ​နွယ်​တို့​အား ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    တည်​ရာ​ဌာ​န​တွင်​ကိုး​ကွယ်​ဝတ်​ပြု​မှု​အ​တွက် အ​မြဲ​တမ်း​တာ​ဝန်​ပေး​အပ်​တော်​မူ​၏။
    သူ​တို့ သည်​နေ့​စဉ်​နေ့​တိုင်း​မိ​မိ​တို့​၏​တာ​ဝန်​ဝတ္တ​ရား များ​ကို​ဆောင်​ရွက်​ရ​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དྲུང་དུ་ཨ་སབ་དང་དེའི་གཉེན་ཉེ་རྣམས་བཞག་ཅིང་།
    ཉིན་རེ་བཞིན་རྒྱུན་ཆད་མེད་པར་སྒྲུབ་དགོས་པའི་ཞབས་ཏོག་བསྒྲུབས།
  sna-sna: Dhavhidhi akasiya Asafi navamwe vake pamberi peareka yesungano yaJehovha
    kuti ashumirepo nguva dzose maererano nezvaidiwa zuva rimwe nerimwe.
  spa-BLM: Dejó allí a Asaf y a sus hermanos, delante del arca de la alianza de Yahvé,
    para que sirvieran continuamente delante del arca, según el trabajo de cada día;
  cac-cac: Ix lajvi chi', a vin̈aj rey David chi' ix ac'ancanoch vin̈aj Asaf yed'
    eb' vin̈ yetlevitail yic syilann̈ej eb' vin̈ yoch ejmelal b'aj ix can te' scaxail
    strato Jehová d'a junjun c'u.
  swh-ULB: Hivyo Daudi akamwacha Asafu na kaka zake pale mbele ya sanduku la Yahweh,
    kutumika daima mbele ya sanduku, kama kazi za kila siku zilivyo itaji. Obedi Edomu
    pamoja na ndugu sitini na nane walijumuishwa.
  bel-bel: Давід пакінуў там, перад каўчэгам запавета Гасподняга, Асафа і братоў ягоных,
    каб яны служылі перад каўчэгам пастаянна, кожны дзень,
  deu-ELBBK: Und David ließ dort, vor der Lade des Bundes des HERRN, Asaph und seine
    Brüder, um beständig vor der Lade zu dienen nach der täglichen Gebühr;
  mbb-OT: Insarig ni David ki Asaf wey ziyà te menge iring din he Levihanen is kebpenilbi
    layun dutun te etuvangan te Kavan te Kebpekid-uyun te Nengazen, sumalà te buluhaten
    dutun kada andew.
  mal-2015: ഇങ്ങനെ പെട്ടകത്തിന്റെ മുമ്പിൽ ദിവസംപ്രതിയുള്ള വേലയുടെ ആവശ്യംപോലെ നിത്യം
    ശുശ്രൂഷിക്കേണ്ടതിന്നു ആസാഫിനെയും അവന്റെ സഹോദരന്മാരെയും
  rmc-rmc: O David ačhaďa le Asaf the mek avren le Levitendar, hoj angle archa le
    RAJESKRA zmluvakri furt te keren e dživeseskri služba,
  pes-OPV: پس آساف و برادرانش را آنجا پيش تابوت عهد خداوند گذاشت تا هميشه پيش تابوت
    به خدمت هر روز در روزش مشغول باشند.
  ron-1924: Давид а лэсат аколо, ынаинтя кивотулуй легэмынтулуй Домнулуй, пе Асаф
    ши пе фраций луй, ка сэ служяскэ некурмат ынаинтя кивотулуй, ымплининду-шь датория
    зи де зи.
  ben-OBCV: প্রতিদিনের চাহিদানুসারে পর্যায়ক্রমে সদাপ্রভুর নিয়ম-সিন্দুকটির সামনে
    পরিচর্যা করার জন্য দাউদ সেখানে আসফ ও তাঁর সহকর্মীদের ছেড়ে গেলেন।
  som-som: Kolkaasuu halkaas sanduuqii axdiga Rabbiga hortiisa kaga tegey Aasaaf iyo
    walaalihiis inay had iyo goor ka adeegaan sanduuqa hortiisa sidii maalin walba
    shuqulkeeda loo doonayay,
  lat-VUC: Reliquit itaque ibi coram arca fœderis Domini Asaph et fratres ejus, ut
    ministrarent in conspectu arcæ jugiter per singulos dies, et vices suas.
  eng-ASVBT: So he left there, before the ark of the covenant of Jehovah, Asaph and
    his brethren, to minister before the ark continually, as every day’s work required;
  ita-1885: DAVIDE adunque lasciò quivi, davanti all'Arca del Patto del Signore, Asaf
    e i suoi fratelli, per ministrar del continuo davanti all'Arca, giorno per giorno
    del continuo.
  eng-LXXUP: 'And they left there Asaph and his brethren before the ark of the covenant
    of the Lord, to minister before the ark continually, according to the service
    of each day: from day to day.'
  eng-ULB: So David left Asaph and his brothers there before the ark of the covenant
    of Yahweh, to serve continually before the ark, as every day's work required.
  spa-VBL: Entonces David se aseguró de que Asaf y sus hermanos ministraran continuamente
    ante el Arca del Pacto del Señor, realizando los servicios que fueran necesarios
    cada día,
  fra-_FOB: Puis David laissa là, devant l'arche de l'alliance de l'Éternel, Asaph
    et ses frères, pour faire continuellement le service, devant l'arche, chaque chose
    à son jour;
  mal-mal: ഇങ്ങനെ പെട്ടകത്തിന്റെ മുമ്പിൽ ദിവസംപ്രതിയുള്ള ശുശ്രൂഷ ആവശ്യംപോലെ നിർവ്വഹിക്കേണ്ടതിന്
    ആസാഫിനെയും അവന്റെ സഹോദരന്മാരെയും നിയമിച്ചു.
  urd-GVR: Dāūd ne Āsaf aur us ke sāthī Lāwiyoṅ ko Rab ke ahd ke sandūq ke sāmne chhoṛ
    kar kahā, “Āindā yahāṅ bāqāydagī se rozānā kī zarūrī ḳhidmat karte jāeṅ.”
  suz-BL: मिनु दाऊदम आसाफ नु आ खिं खिं ङा मुर आन कली परमप्रभु यावे आ कबल पशो सन्‍दोस
    आ ङोंइती नाक्‍त किंत किंत पचा माल्‍शो गेय पचा, दे वोदा बाक्‍त।
  ita-1927: Poi Davide lasciò quivi, davanti all’arca del patto dell’Eterno, Asaf
    e i suoi fratelli perché fossero del continuo di servizio davanti all’arca, secondo
    i bisogni d’ogni giorno.
  ckb-ckb: داود لەوێدا لەبەردەم سندوقی پەیمانی یەزدان، ئاساف و هاوکارەکانی بەجێهێشت
    تاکو بە بەردەوامی لەبەردەم سندوقەکە خزمەت بکەن، هەر خزمەتێک لە ڕۆژی خۆیدا.
  eng-BBE: 'So he made Asaph and his brothers keep their places there before the ark
    of the agreement of the Lord, to do whatever had to be done before the ark at
    all times day by day:'
  kan-OKCV: ಪ್ರತಿದಿನದ ಅವಶ್ಯಕತೆಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ನಿಯಮಿತವಾಗಿ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ
    ಮುಂದೆ ಸೇವೆ ಸಲ್ಲಿಸಲು ದಾವೀದನು ಆಸಾಫ್ ಮತ್ತು ಅವನ ಸಹಚರರನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: பின்பு பெட்டிக்கு முன்பாக என்றும் அன்றாட முறையாக பணிவிடை செய்யும்படி,
    அவன் அங்கே யெகோவாவுடைய உடன்படிக்கைப் பெட்டிக்கு முன்பாக ஆசாப்பையும், அவனுடைய சகோதரர்களையும்,
    ஓபேத்ஏதோமையும், அவர்களுடைய சகோதரர்களாகிய அறுபத்தெட்டுபேரையும் வைத்து,
  spa-RV-1909: 'Y dejó allí, delante del arca del pacto de Jehová, á Asaph y á sus
    hermanos, para que ministrasen de continuo delante del arca, cada cosa en su día:'
  ron-BTF: Astfel a lăsat acolo înaintea chivotului legământului DOMNULUI pe Asaf
    și pe frații lui, să servească neîncetat înaintea chivotului, precum cerea lucrarea
    fiecărei zile;
  eng-WEBP: So he left Asaph and his brothers there before the ark of the LORD’s covenant,
    to minister before the ark continually, as every day’s work required;
  eng-FBV: Then David made sure Asaph and his brothers would minister continually
    before the Ark of the Lord's Agreement, performing whatever services were needed
    every day,
  nld-1939: Toen liet hij daar Asaf en zijn ambtgenoten voor de verbondsark van Jahweh,
    om zonder ophouden dienst te doen voor de ark, zoals het voor iedere dag was voorgeschreven;
    en als poortwachters Obed-Edom,
  nch-BL: Huan David quitequimacac Asaf huan ihuampoyohua cati nojquiya eliyayaj levitame
    para ma motequihuica mojmosta iixpa icaxa TOTECO ica sesen tamanti tequit cati
    monequi quichihuase ipan nopa tonali.
  vie-1934: Vậy, Đa-vít đặt A-sáp và anh em người tại đó, trước hòm giao ước của Đức
    Giê-hô-va, hầu cho mỗi ngày phục sự luôn luôn ở trước hòm, làm việc ngày nào theo
    ngày nấy.
  hin-CV: तब दावीद ने हर दिन की आवश्यकता के अनुसार याहवेह के संदूक के सामने नियमित
    सेवा के लिए आसफ और उसके संबंधियों को जवाबदारी सौंप दी.
  spa-BES: 'Así que hizo que Asaf y sus hermanos mantuvieran sus lugares allí ante
    él cofre del pacto del Señor, para hacer lo que fuera necesario ante él cofre
    del pacto en todo momento, día tras día:'
  tdx-tdx: Aa le nenga’e añatrefa’ i vatam-pañina’ Iehovày t’i Asafe mirolongo, hitoroñe
    añatrefa’ i vatay nainai’e, amy ze fitoloñañe mañeva ty andro;
  tha-KJV: ดาว​ิดจึงทรงให้อาสาฟและพี่น้องของท่านอยู่​ที่​นั่นต่อหน้าหีบพันธสัญญาของพระเยโฮวาห์
    ให้​ปรนนิบัติ​อยู่​หน​้าหี​บน​ั้นเรื่อยไปตามงานประจำวั​นที​่ต้องทำ
  por-BR-2018: 'E deixou ali, diante do arca do pacto do SENHOR, a Asafe e a seus
    irmãos, para que ministrassem de contínuo diante da arca, cada coisa em seu dia:'
  deu-ELO: Und David ließ daselbst, vor der Lade des Bundes Jehovas, Asaph und seine
    Brüder, um beständig vor der Lade zu dienen nach der täglichen Gebühr;
  eng-WYC-2018: Therefore David left there, before the ark of [the] bond of peace
    of the Lord, Asaph and his brethren, for to minister in the sight of the ark,
    or before the ark, continually, by all days and their whiles. (And so David left
    Asaph and his kinsmen there, before the Ark of the Covenant of the Lord, to serve
    continually before the Ark, in all the days of their service, that is, first one,
    and then another.)
  epo-epo: Kaj li restigis tie antaŭ la kesto de interligo de la Eternulo Asafon kaj
    liajn fratojn, por servadi antaŭ la kesto konstante, laŭ la ordo de ĉiu tago;
  uig-PIN: Dawut xu yǝrdǝ, yǝni Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi aldida ⱨǝr kündiki wǝzipigǝ
    muwapiⱪ, ǝⱨdǝ sanduⱪi aldidiki hizmǝttǝ dawamliⱪ boluxⱪa Asaf bilǝn uning ⱪerindaxlirini
    ⱪaldurup ⱪoydi;
  beo-beo: Da:ibidi da A:isa:fe amola Lifai fi dunu, amo Gode Ea Gousa:su Sema Gagili
    midadi, eso huluane hamobe nodone sia:ne gadosu hou, amo ouligima:ne, ilegei.
  tpi-OTNT: Devit i givim wok long Asap wantaim ol wanlain bilong en bilong i stap
    klostu long Bokis Kontrak bilong Bikpela, na bilong bosim lotu long ol wan wan
    de. Ol i mas holim dispela wok oltaim.
  hau-SA: Dawuda ya bar Asaf da ’yan’uwansa a gaban akwatin alkawarin Ubangiji don
    su yi hidima a can kullum, bisa ga tsari na kowace rana.
  uig-LAT: Dawut shu yerde, yeni Perwerdigarning ehde sanduqi aldida her kündiki wezipige
    muwapiq, ehde sanduqi aldidiki xizmette dawamliq bolushqa Asaf bilen uning qérindashlirini
    qaldurup qoydi;
  nde-nde: UDavida wasetshiya o-Asafi labakhula bakhe ukuba bagcine ibhokisi lesivumelwano
    sikaThixo, bakhonze njalo benze konke okufanele kwenziwe lapho ngezinsuku zonke.
  ton-ton: '¶ Ko ia naʻa ne tuku ʻa ʻAsafi mo hono kāinga ʻi he ʻao ʻoe puha ʻoe fuakava
    ʻa Sihova, koeʻuhi ke tauhi maʻuaipē ʻi he ʻao ʻoe puha ʻoe fuakava, ʻo hangē
    ko e ngāue naʻe totonu ke fai ʻi he ʻaho kotoa pē:'
  ces-1613: I nechal tu David před truhlou smlouvy Hospodinovy Azafa a bratří jeho,
    aby přisluhovali před truhlou ustavičně podlé povinnosti dne každého.
  eng-WMB: So he left Asaph and his brothers there before the ark of the LORD’s covenant,
    to minister before the ark continually, as every day’s work required;
  tam-TCV: பின்பு தாவீது ஆசாப்பையும், அவனுடைய உதவியாளர்களையும் யெகோவாவின் உடன்படிக்கைப்
    பெட்டியின் முன்னே, அன்றாட தேவைகளுக்கேற்றபடி ஒழுங்காகப் பணிசெய்யும்படி விட்டான்.
  ceb-ULB: Busa gibiyaan ni David si Asaf ug ang iyang mga igsoon didto atubangan
    sa sudalanan sa kasabotan ni Yahweh, aron padayon nga mag- alagad sa maong sudalanan
    sa kasabotan, ingon nga matag adlaw nga buluhaton.
  pol-UBG: I Dawid zostawił tam przed arką przymierza PANA Asafa i jego braci, aby
    nieustannie pełnili służbę przed arką, według potrzeby każdego dnia;
  urd-GVU: داؤد نے آسف اور اُس کے ساتھی لاویوں کو رب کے عہد کے صندوق کے سامنے چھوڑ
    کر کہا، ”آئندہ یہاں باقاعدگی سے روزانہ کی ضروری خدمت کرتے جائیں۔“
  deu-1912: Also ließ er daselbst vor der Lade des Bundes des HERRN den Asaph und
    seine Brüder, zu dienen vor der Lade allezeit, einen jeglichen Tag sein Tagewerk,
  kan-2017: ದಾವೀದನು ಯೆಹೋವನ ಒಡಂಬಡಿಕೆ ಮಂಜೂಷದ ಮುಂದೆ ಪ್ರತಿದಿನವೂ ಆರಾಧನೆ ನಡಿಸುವುದಕ್ಕೆ ಆಸಾಫನನ್ನೂ,
    ಅವನ ಸಹೋದರರನ್ನೂ ಬಾಗಿಲನ್ನು ಕಾಯುವುದಕ್ಕಾಗಿ,
  yap-yap: I David ni Pilung e tay Asaf nge boch piyu Levi ni yad e ke milfan rogon
    e liyor ni ngu’un tay ko gin bay fare Kahol ko M’ag riy. Yad e ngu’ur pigpiggad
    u rom ni gubin e rran.
  hlt-MCSB: Te phoeiah Asaph neh a manuca rhoek te a hnin, hnin kah olkhueh bangla
    thingkawng hmai ah phueih aka thotat hamla BOEIPA kah paipi thingkawng hmai ah
    pahoi a khueh.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዓሳኣፔና ዒዛኮ ዒጊኖ ማዔ ሌዊ ዓሶ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂና ዓኣ ቤዛ ካኣሽኪንታ ካኣዦ
    ዳምቦ ኩንሢሲ ኩንሢሲ ናንጋንዳጉዲ ሱኡጌ ማሂ ጌሤኔ፤ ዬያሮ ዔያታ ዬያ ማዾ ቢያ ኬሊ ማዻኔ፤
  twi-ASANTE: Dawid hyehyɛ maa Asaf ne ne mfɛfoɔ Lewifoɔ no sɛ wɔnsom daa wɔ Awurade
    Apam Adaka no anim, na wɔnyɛ deɛ ɛhia sɛ wɔyɛ no da biara.
  eng-WEBU: So he left Asaph and his brothers there before the ark of the LORD’s covenant,
    to minister before the ark continually, as every day’s work required;
  wal-wal: GODAA Maachchaa Taabootaa sinttan hachchi hachchi goinuwaassi koshshiyaabaa
    ubba wode eti oottanaadan, Daawiti Asaafanne a dabbota wottiis.
  spa-PDDPT: Allí, delante del Arca del Pacto de Yavé, dejó a Asaf y a sus hermanos
    para que ministraran de continuo delante del Arca, cada cosa en su día,
  gun-gun: Ha'e ramo Senhor guexeve guarã ojapo va'ekue ryru oĩa renonde py ae Davi
    omoĩ Asafe tyvy kuery reve, ha'e kuery opena riae aguã henonde py, ko'ẽ nhavõ
    opena ukaague rami vy.
  ilo-ULB: Isu nga imbati ni David ni Asaf ken dagiti kakabsatna iti sangoanan ti
    lakasa ti tulag ni Yahweh, tapno agserbida nga awan sardayna iti sangoanan ti
    lakasa, kas kasapulan a trabahoen iti inaldaw.
  kpg-kpg: Di King David guu dugu Asaph mo ono ehoo gau Levi e madamada humalia taumaha
    dela ma gaa hai i di gowaa dela e benebene ai Tebedebe o di Hagababa. Digaula
    e hai nadau hegau aalaa i golo i nia laangi huogodoo.
  uig-ARA: داۋۇت شۇ يەردە، يەنى پەرۋەردىگارنىڭ ئەھدە ساندۇقى ئالدىدا ھەر كۈندىكى ۋەزىپىگە
    مۇۋاپىق، ئەھدە ساندۇقى ئالدىدىكى خىزمەتتە داۋاملىق بولۇشقا ئاساف بىلەن ئۇنىڭ قېرىنداشلىرىنى
    قالدۇرۇپ قويدى؛
  sus-sus: Dawuda naxa Asafi nun a xunyae yamari e xa mɛɛni Alatala xa saatɛ kankira
    ma tɛmui birin.
  pon-2006: Nanmwarki Depit eri ketikihong Asap oh ienge mehn Lipai ko pwe re en apwahpwalih
    kaudok me kin wiawi wasa me Kohpwahn Inowo mihmi ie kohkohlahte. Re pahn kin wia
    arail pwukoa wasao rahn koaros.
  ksd-ksd: Ma David i ga nur tar Asap ma ra umana turana pi diat a kudakudar ta ra
    luaina mata i ra bok na kunubu kai ra Luluai ta ra lavur bungbung par da da mainge
    diat,
  tur-YTC: Bunun üzerine Asaf'ı ve kardeşlerini, her günkü işlerin gerektirdiği gibi,
    sürekli olarak sandığın önünde hizmet etsinler diye, Yahve'nin Antlaşma Sandığı'nın
    önünde;
  grc-BRENT: Καὶ κατέλιπον ἐκεῖ ἔναντι τῆς κιβωτοῦ διαθήκης Κυρίου τὸν Ἀσὰφ καὶ τοὺς
    ἀδελφοὺς αὐτοῦ, τοῦ λειτουργεῖν ἐναντίον τῆς κιβωτοῦ διαπαντὸς τὸ τῆς ἡμέρας εἰς
    ἡμέραν.
  ind-AYT: Kemudian, Daud meninggalkan Asaf bersama saudara-saudaranya di sana, di
    hadapan Tabut Perjanjian TUHAN. Mereka harus selalu melayani di depan tabut itu
    sesuai dengan ketetapan setiap hari.
  nya-nya: Ndipo Davide anasiya Asafu pamodzi ndi anzake kumene kunali Bokosi la Chipangano
    la Yehova kuti azitumikira kumeneko nthawi zonse, monga mwa zoyenera kuchita pa
    tsiku lililonse.
  hrv-hrv: I ondje pred Kovčegom saveza Jahvina ostaviše Asafa i njegovu braću da
    služe pred Kovčegom bez prestanka, koliko treba iz dana u dan;
  mps-mps: Devitgo Asap aga deli hani dabeba dali te sę mayu, te Genuai Bidigo Dąų
    Wali Bomai Po Muani Halobage pagede bidao wali, te deli deli side lotu wabo tonalumainu
    yali. Augwa te sę sesemane sogo tonalumainu yai dao.
  tpi-tpi: Devit i givim wok long Asap wantaim ol wanlain bilong en bilong i stap
    klostu long Bokis Kontrak bilong Bikpela, na bilong bosim lotu long ol wan wan
    de. Ol i mas holim dispela wok oltaim.
  dan-1931: Så lod han Asaf og hans Brødre blive der foran HERRENS Pagts Ark for altid
    at gøre Tjeneste foran Arken efter hver Dags Behov;
  vie-OVCB: Vua Đa-vít chỉ định A-sáp và các anh em người giữ nhiệm vụ coi sóc Hòm
    Giao Ước của Chúa Hằng Hữu, để chia phiên phục vụ hằng ngày.
  guj-2017: ત્યાર પછી દાઉદે ત્યાં યહોવાહના કરારકોશની સેવા કરવા માટે આસાફની તથા તેના
    ભાઈઓની, કોશની આગળ રોજના કામની જરૂરિયાત પ્રમાણે નિત્ય સેવા માટે નિમણૂક કરી.
  pon-2006A: Nanmwarki Depit eri ketikihong Asap oh ienge mehn Lipai ko pwe re en
    apwahpwalih kaudok me kin wiawi wasa me Kohpwahn Inowo mihmi ie kohkohlahte. Re
    pahn kin wia arail pwukoa wasao rahn koaros.
  por-BRBSL: Então ele deixou Asaph e seus irmãos lá antes da arca do pacto de Yahweh,
    para ministrar diante da arca continuamente, como o trabalho de cada dia exigia;
  cth-cth: Hatdawkvah, BAWIPA lawkkam thingkong hma lae hnintangkuem a panki e patetlah
    thaw ka tawk hane Asaph hoi a hmaunawnghanaw a ta.
  twi-twi: Dawid hyehyɛ maa Asaf ne ne mfɛfo Lewifo no sɛ wɔnsom daa wɔ Awurade Apam
    Adaka no anim, na wɔnyɛ nea ehia sɛ wɔyɛ no da biara.
  hlt-hlt: Te phoeiah Asaph neh a manuca rhoek te a hnin, hnin kah olkhueh bangla
    thingkawng hmai ah phueih aka thotat hamla BOEIPA kah paipi thingkawng hmai ah
    pahoi a khueh.
  tbz-SIM: Kɛ̀ Dɑfiti yóu Asɑfu nɛ̀ o tebìí kɛ̀ bɛ̀ nkpɑɑ́ ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu borɛ̀ kɛ bo mpĩ́ mmutɔ̃mmú bɛ̀ dò nkɛ́ mmù pĩ̀ḿmɛ̀ bɑ́ dìì yiè.
  msy-2020: Devit Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn boroghɨra
    ikɨva, aruebar vaghvagh Godɨn ziam famin arazibar faragh mangasa Asap ko an adarazi
    amɨsefe. Me zurara ingangarir kam damu kamaghɨra ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti tɔmɑ Asɑfɩ nɑ ɩ tɑɑpɑlɑɑ tǝnɑ sɩ: Ɩ́ cɑɣɑ Ɩsɔ ɑtɑkɑɑ kiŋ,
    nɑ ɩ́ lɑkɩ mǝ yontu tǝmɑ kɛ tɑm kɛ́ pɑɑ kʋyɑkʋ ŋku, ɩsɩɩ pǝ sɩɩʋ tɔ, ɩ́ tɑɑ yele.'
  azb-azb: 'Davud orada – Rəbbin Əhd sandığının önündə bu adamları qoydu: hər günün
    işinə görə sandığın önündə daim xidmət edən Asəf və onun yoldaşları,'
  eng-DBY: And he left there, before the ark of the covenant of Jehovah, Asaph and
    his brethren, to do the service before the ark continually, as every day's duty
    required;
  hin-2017: तब उसने वहाँ अर्थात् यहोवा की वाचा के सन्दूक के सामने आसाप और उसके भाइयों
    को छोड़ दिया, कि प्रतिदिन के प्रयोजन के अनुसार वे सन्दूक के सामने नित्य सेवा टहल
    किया करें,
  eng-YLT: And he leaveth there before the ark of the covenant of Jehovah, for Asaph
    and for his brethren, to minister before the ark continually, according to the
    matter of a day in its day,
  eng-WYC-2017: Therefore David left there, before the ark of [the] bond of peace
    of the Lord, Asaph and his brethren, for to minister in the sight of or before
    the ark, continually, by all days and their whiles.
  eng-WMBB: So he left Asaph and his brothers there before the ark of the LORD’s covenant,
    to minister before the ark continually, as every day’s work required;
  urd-GVH: दाऊद ने आसफ़ और उसके साथी लावियों को रब के अहद के संदूक़ के सामने छोड़कर
    कहा, “आइंदा यहाँ बाक़ायदगी से रोज़ाना की ज़रूरी ख़िदमत करते जाएँ।”
  rug-rug: Va turui sa baṉara Devita se Asapa meke sari na turaṉana pa butubutu Livae
    pude kopu nia sa vinahesi pa kenuna sa Bokese Vinariva Egoi te Zihova, gua sapu
    ta hivae koari na hopeke rane.
  gaz-gaz: Daawitis akka isaan fuula taabotaa dura yeroo hunda tajaajilaniif, Asaafii
    fi obboloota isaa achuma fuula taabota kakuu Waaqayyoo duratti isaan dhiise.
  fra-LSG: David laissa là, devant l’arche de l’alliance de l’Éternel, Asaph et ses
    frères, afin qu’ils fussent continuellement de service devant l’arche, remplissant
    leur tâche jour par jour.
  yal-yal: Dawuda yi Asafi nun a ngaxakedenne yamari a e xa wali Alatalaa Layiri Kankiraan
    yɛtagi waxatin birin.
  haw-1868: 'A hoonoho aku la oia imua o ka pahuberita o Iehova ia Asapa a me kona
    poe hoahanau, e lawelawe mau imua o ka pahu, e like me ka mea pono e hanaia''i
    i kela la i keia la:'
  arb-NAV: وَكَلَّفَ دَاوُدُ آسَافَ وَرِفَاقَهُ بِالْقِيَامِ بِالْخِدْمَةِ الْيَوْمِيَّةِ
    أَمَامَ تَابُوتِ عَهْدِ الرَّبِّ،
  ewe-ewe: David tia Asaf kple nɔvia Levitɔwo be woawɔ subɔsubɔdɔ ɣe sia ɣi le Yehowa
    ƒe nubablaɖaka la ŋgɔ eye woawɔ nu sia nu si hiã na wɔwɔ la gbe sia gbe.
  eng-LEE: And he left there in charge before the ark of the covenant of the Lord
    Assaph and his brethren, to minister before the ark continually, at the work of
    every day on its day,
  asm-FB: প্ৰতিদিনৰ প্ৰয়োজন অনুসাৰে নিয়ম-চন্দুকৰ আগত একেৰাহে পৰিচৰ্যা কৰিবলৈ, তেওঁ
    আচফক আৰু তেওঁৰ ভাইসকলক যিহোৱাৰ নিয়ম-চন্দুকৰ সন্মূখত ৰাখিলে।
  sus-A: دَوُدَ نَشَ عَسَقِ نُن عَ شُنيَيٍ يَمَرِ عٍ شَ مّينِ عَلَتَلَ شَ سَاتّ كَنكِرَ
    مَ تّمُي بِرِن.
  fra-SBL: Il laissa là Asaph et ses frères devant l'arche de l'alliance de Yahvé,
    pour qu'ils fassent le service devant l'arche continuellement, selon le travail
    de chaque jour ;
  hbo-hbo: וַיַּֽעֲזָב־שָׁ֗ם לִפְנֵי֙ אֲרֹ֣ון בְּרִית־יְהוָ֔ה לְאָסָ֖ף וּלְאֶחָ֑יו
    לְשָׁרֵ֞ת לִפְנֵ֧י הָאָרֹ֛ון תָּמִ֖יד לִדְבַר־יֹ֥ום בְּיֹומֹֽו׃
  kik-kik: Daudi agĩtiga Asafu na athiritũ ake hau mbere ya ithandũkũ rĩa kĩrĩkanĩro
    kĩa Jehova nĩguo matungatage kuo hĩndĩ ciothe, kũringana na mabata ma o mũthenya.
  fra-NCL: David laissa là, devant l’arche de l’alliance de Yahweh, Asaph et ses frères
    pour faire continuellement le service devant l’arche, selon la tâche de chaque
    jour ;
  cek-AK: David mah Asaph hoi angmah ih nawkamyanawk to Angraeng lokkamhaih thingkhong
    hmaa ah, ni thokkruek toksak hanah caehtaak;
  cuk-cuk: Degisoggu, David, Asaf-onug-imaksad, degi, Asaf-e-gwenadgan-onug-imaksabalid.
    Adi, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu-asabin, bane-bane igar-maidba Bab-Dummad-nug-odummogedgi
    arbadii gumalagar.
  uig-CYR: Давут шу йәрдә, йәни Пәрвәрдигарниң әһдә сандуғи алдида һәр күндики вәзипигә
    мувапиқ, әһдә сандуғи алдидики хизмәттә давамлиқ болушқа Асаф билән униң қериндашлирини
    қалдуруп қойди;
  tel-2017: అప్పుడు మందసం ముందు నిత్యమూ జరగవలసిన అనుదిన సేవ జరిగించడానికి దావీదు అక్కడ
    యెహోవా నిబంధన మందసం దగ్గర ఆసాపునూ అతని బంధువులనూ నియమించాడు. ఓబేదెదోమునూ, వాళ్ళ
    బంధువులైన అరవై ఎనిమిదిమందినీ,
  hat-BSA: Konsa, li te kiteAsaph avèk fanmi li la devan lach akò SENYÈ a pou fè sèvis
    devan lach la tout tan, kon travay chak jou te egzije a;
  kos-kos: Tokosra David el sang tuh in ma kunal Asaph ac mwet Levi wial ah tuh elos
    in liyaung alu in acn se ma Tuptup in Wuleang oan we. Na elos in oru orekma lalos
    we ke len nukewa nwe tok.
  hbo-WLC: וַיַּֽעֲזָב־שָׁ֗ם לִפְנֵי֙ אֲר֣וֹן בְּרִית־יְהוָ֔ה לְאָסָ֖ף וּלְאֶחָ֑יו
    לְשָׁרֵ֞ת לִפְנֵ֧י הָאָר֛וֹן תָּמִ֖יד לִדְבַר־י֥וֹם בְּיוֹמֽוֹ׃
  ibo-ibo: Devid hapụrụ Asaf na ndị Livayị ibe ya nʼihu igbe ọgbụgba ndụ Onyenwe anyị
    ahụ ụbọchị niile ije ozi mgbe niile, dịka ọrụ ụbọchị ọbụla si dị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ପ୍ରତିଦିନର ପ୍ରୟୋଜନାନୁସାରେ ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ନିତ୍ୟ ପରିଚର୍ଯ୍ୟା
    କରିବା ନିମନ୍ତେ ଆସଫକୁ ଓ ତାହାର ଭ୍ରାତୃଗଣକୁ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ରଖିଲେ
  chk-chk: Iwe, Tafit a awisa Asaf me märärin kana, pwe repwe angang fochofoch me
    mwen än ewe Samol mi Lapalap we pworofel, usun pwüngün angangen lon eu me eu rän
    me lon ewe leni ia ewe pworofel a nom ie.
  rop-rop: Wal King Deibid bin pudum Eisaf en najalot Libaimen blanga deigim feloship
    sebis langa det pleis weya det Seikridwan Boks bin jidan. Deibin lafta wek deya
    ebridei.
  ukr-1871: Давид зіставив там, перед скринею завіту Господнього, Асафа та братів
    його, щоб вони служили перед скринею по всяк час, день-у-день.
  deu-1951: Also ließ er Asaph und seine Brüder daselbst vor der Lade des Bundes des
    HERRN, um allezeit vor der Lade zu dienen, Tag für Tag;
  eng-JPS: So he left there, before the ark of the covenant of the LORD, Asaph and
    his brethren, to minister before the ark continually, as every day's work required;
  srp-1865: I ostavi ondje pred kovèegom zavjeta Gospodnjega Asafa i braæu njegovu
    da služe pred kovèegom bez prestanka kao što treba od dana na dan,
  lug-lug: Awo Dawudi n’aleka Asafu n’ababeezi be, okuweereza Mukama mu maaso g’essanduuko
    ey’endagaano ya Mukama, nga bwe kyagwaniranga buli lunaku.
  heb-heb: ויעזב שם לפני ארון ברית יהוה לאסף ולאחיו לשרת לפני הארון תמיד לדבר יום
    ביומו׃
  ben-IRV: প্রতিদিনের প্রয়োজন অনুসারে নিয়মিত সেবা কাজের জন্য দায়ূদ সদাপ্রভুর নিয়ম
    সিন্দুকের কাছে আসফ ও তাঁর ভাইদের রাখলেন।
  pan-pan: ਉਸ ਨੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਆਸਾਫ਼ ਅਤੇ ਉਸ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਛੱਡਿਆ,
    ਤਾਂ ਜੋ ਹਰ ਰੋਜ਼ ਦੇ ਜ਼ਰੂਰੀ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਸੇਵਾ ਕਰਨ
  mya-JVB: ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ရှေ့ မှာ၊ နေ့ တိုင်း ဆောင်ရွက်စရာအမှု ကို
    အစဉ်အမြဲ ဆောင်ရွက် စေခြင်းငှါ ၊ အာသပ် နှင့် သူ ၏ညီ တို့ကို၎င်း၊
  hmo-hmo: Unai dainai king Davida ese Asapa mai iena varavara Levi taudia be unuseni
    Ierusalema dekenai ia atodia, dina ibounai Lohiabada ena Taravatu Maua ena vairana
    dekenai tomadiho gaukara do idia naria noho.
  urd-urd: उसने वहाँ ख़ुदावन्द के 'अहद के सन्दूक़ के आगे आसफ़ और उसके भाइयों को, हर
    रोज़ के ज़रूरी काम के मुताबिक़ हमेशा सन्दूक़ के आगे ख़िदमत करने को छोड़ा;
  rus-SYN: Давид оставил там, пред ковчегом завета Господня, Асафа и братьев его,
    чтоб они служили пред ковчегом постоянно, каждый день,
  bqc-SIM: Davidi Asafa ń a gbɛ̃́ↄ dìlɛ Dii bàakuańnↄ kpagoloi, kɛ́ aaliↄ zĩkɛ
    a aɛ lá gu lɛ́ dↄ lá wa dìlɛwa.
  tcz-CHONGTHU: Hitichun David in Pakai kitepna thingkong a aniseh a angaichat najouse
    a natong le ding in Asaph le ama mi Levi mite chu ana pansah in ahi.
  mar-mar: मग आसाफ आणि त्याचे भाऊ यांनी कोशापुढे दररोजच्या कामाप्रमाणे नित्य सेवा
    करावी म्हणून दावीदाने त्यांना परमेश्वराच्या कराराच्या कोशासमोर ठेवले.
  qub-qub: Chaynömi Davidga numrashan runacunata churaran Tayta Diospa babulnin ñaupancho
    caycänanpaj Asafta, paywan caycajcunata, paycunana waran-waran ima ruraycunatapis
    rurananpaj.
  bqp-bqp: Yen biru Dɑfidi u Asɑfu kɑ wigibu yiire bɑ n wɑ̃ɑ Yinni Gusunɔn woodɑn
    kpɑkoro ten mi, bɑ n sɔmburu mɔ̀ bɑɑdommɑ.
  hat-hat: Lèfini, David kite Asaf ak moun Levi menm fanmi avè l' yo devan Bwat Kontra
    Seyè a pou yo toujou reskonsab tout sèvis ki pou fèt kote yo te mete Bwat Kontra
    a. Yo te gen pou fè sèvis yo la chak jou san rete.
  eng-BSB: So David left Asaph and his brothers there before the ark of the covenant
    of the LORD, to minister there regularly according to the daily requirements,
  eng-WEBPB: So he left Asaph and his brothers there before the ark of the LORD’s
    covenant, to minister before the ark continually, as every day’s work required;
  kbq-kbq: Ana huteno kasegemo'ma hu'nea kante'ma ante'za Ra Anumzamofo huhagerafi
    huvempage vogisimofo avuga magoke magoke knare'ma eri'zama erisagu Deviti'a Asapune
    mago'a Livae naga'enena zamazeri ante fatgo hu'ne.
  nhe-BL: Huan David quintequimacac Asaf huan ihuampoyohua tlen nojquiya itztoyaj
    levitame para ma motequihuica mojmostla iixpa icaxa TOTECO ica sesen tlamantli
    tequitl tlen monequi quichihuase ipan nopa tonali.
  gub-BL: Uze'eg Tawi Azap pe kury, iànàm Erewi izuapyapyr wanupe no. — Peiko putar
    Tupàn imuwete katu haw rehe uzekaiw ma'e romo nehe, Tupàn Ze'eg Hyru henaw rehe
    har rehe uzekaiw ma'e romo nehe. Tuweharupi pemuzàg imuwete haw nehe, i'i wanupe.
  eng-DRA: So he left there before the ark of the covenant of the Lord, Asaph and
    his brethren to minister in the presence of the ark continually day by day, and
    in their courses.
