verse: 1CH.016.029
translations:
  mal-C: യഹോവയ്ക്ക് അവിടത്തെ നാമത്തിനുതക്ക മഹത്ത്വംകൊടുക്കുക; തിരുമുൽക്കാഴ്ചയുമായി
    അവിടത്തെ സന്നിധിയിലേക്കു വരിക. യഹോവയുടെ വിശുദ്ധിയുടെ പ്രതാപത്തിന് അനുസൃതമായി അവിടത്തെ
    ആരാധിക്കുക.
  deu-TKW: Gebt Jahwe die Herrlichkeit, die seinem Namen gebührt; bringt Gaben und
    kommt vor sein Angesicht. Werft euch nieder vor Jahwe in heiligem Schmuck,
  lin-lin: Bosanzola Yawe mpe bopesa Kombo na Ye nkembo ! Bomema makabo mpe boya liboso
    na Ye, bogumbamela Yawe mpo na kongenga ya bosantu na Ye !
  eng-LSV: Ascribe to YHWH the glory of His Name, || Lift up a present, and come before
    Him. Bow yourselves to YHWH, || In the beauty of holiness.
  eng-GNV: 'Giue vnto the Lord ye glory of his Name: bring an offring and come before
    him, and worship the Lord in the glorious Sanctuarie.'
  eng-WEBSTER: 'Give to the LORD the glory due to his name: bring an offering, and
    come before him: worship the LORD in the beauty of holiness.'
  nhw-BL: Xijmacaca TOTECO nopa tlatlepanitacayotl catli quinamiqui quiselis. Xijhualicaca
    ofrendas huan xihualaca xijhueyichihuaquij. Ximotlancuaquetzaca iixpa TOTECO pampa
    yaya tlatzejtzeloltic huan nopa tlatlanextli campa itztoc tlahuel onpano yejyectzi.
  swh-ONEN: mpeni Bwana utukufu unaostahili jina lake. Leteni sadaka na mje katika
    nyua zake; mwabuduni Bwana katika uzuri wa utakatifu wake.
  bba-bba: I Yinni Gusunɔn yĩsiru yiiko wɛ̃ɛyɔ. I kɑ nùn kɛ̃nu dɑɑwo win sɑ̃ɑ yerɔ.
    Kpɑ i yiirɑ win wuswɑɑɔ i nùn sɑ̃ win dɛɛrɑrun sɔ̃.
  eng-KJVCPB: 'Give unto the Lord the glory due unto his name: Bring an offering,
    and come before him: Worship the Lord in the beauty of holiness.'
  luo-luo: Miuru Jehova Nyasaye duongʼ mowinjore gi nyinge. Keluru chiwo kendo ubi
    ire mondo. Ulam Jehova Nyasaye e lerne marieny mar berne.
  meu-meu: hairai ba gwauraia, Iehova ladana ena, boubou ḡauna ba mailaia, ia vairana
    baoma. Dabua helaḡadia ai Iehova ba toma henia diho;
  npi-ULB: परमप्रभुलाई उहाँको नाउँअनुसारको महिमा चढाओ । भेटी ल्‍याओ र उहाँको सामु
    आओ । पवित्रताको वैभवमा परमप्रभुलाई दण्‍डवत्‌ गर ।
  yor-yor: Fún Olúwa ní ìyìn nítorí orúkọ rẹ̀; gbé ọrẹ kí ẹ sì wá síwájú rẹ̀. Sìn
    Olúwa nínú inú dídùn ìwà mímọ́ rẹ̀.
  pes-OPCB: عظمت نام خداوند را توصیف نمایید! با هدایا به حضورش بیایید. خداوند را در
    شکوه قدوسیتش بپرستید!
  tgl-ULB: Ibigay kay Yahweh ang kaluwalhatiang nararapat sa kaniyang pangalan. Magdala
    ng handog at lumapit sa kaniyang harapan. Yumuko kay Yahweh sa kaniyang banal
    na kaluwalhatian.
  hui-hui: Anduane Homogo ibunaga mini timbuni daligaore ngago mo yaraga halimu. Anduane
    Homogohondo mbirale mbira lomabu migi bule yalu ibunaga andaha anda ibugu bilimu.
    Wali agali bibahende kamiru Anduane Homogo ibu baya buruguleore kagoria ibalu
    bulu palialu ibunaga lotu lalu halimu.
  mya-mya: ဘုန်း​အ​သ​ရေ​တော်​ရှင်​ထာ​ဝရ​ဘု​ရား​၏​နာ​မ တော်​ကို ထော​မ​နာ​ပြု​ကြ​လော့။
    ပူ​ဇော်​သ​ကာ​ကို​ဆောင်​ယူ​လျက်​ကိုယ်​တော်​၏ ဗိ​မာန်​တော်​သို့​ဝင်​ကြ​လော့။ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင်
    ကြွ​လာ​တော်​မူ​သော​အ​ခါ​ဦး​ညွှတ်​ပျပ်​ဝပ် ကြ​လော့။
  bod-N: ཡ་ཝཱེའི་མཚན་གྱི་གཟི་བརྗིད་ཁོང་ལ་རྗོད། ། མཆོད་པ་འཁུར་ལ་ཁོང་གི་སྤྱན་སྔར་ཤོག
    ། དམ་པའི་ཟིལ་གྱིས་ཡ་ཝཱེར་ཕྱག་འཚལ་གྱིས། །
  sna-sna: ipai Jehovha kukudzwa kunofanira zita rake. Uyai nezvipiriso uye muuye
    pamberi pake; namatai Jehovha mukubwinya kwoutsvene hwake.
  spa-BLM: Atribuid a Yahvé la gloria debida a su nombre. Trae una ofrenda y preséntate
    ante él. Adoren a Yahvé en forma sagrada.
  cac-cac: Alec vach' lolonel d'ay yujto nivan yelc'ochi. Ochan̈ec yed' eyofrenda
    d'a yamaq'uil stemplo Jehová. Ochan̈ec ejmelal d'ay d'a scajnub' te vach' yilji.
  swh-ULB: Mpeni Yahweh utukufu upasao jina lake. Leta sadaka na mje kwake. Muinamieni
    Yahweh katika utakatifu wa uzuri wake.
  bel-bel: узьнясеце Госпаду славу імю Ягонаму. Вазьмеце дар, ідзеце прад аблічча
    Яго, пакланецеся Госпаду і хараству сьвятыні Яго.
  deu-ELBBK: Gebt dem HERRN die Herrlichkeit seines Namens; bringt eine Opfergabe
    und kommt vor sein Angesicht; betet den HERRN an in heiliger Pracht!
  mbb-OT: Deliǥa niw is kegkemeǥeǥehem din, ne uwit kew te pemuhat diyà te etuvangan
    din. Azap kew kandin diyà te segradu he etuvangan din.
  mal-2015: യഹോവെക്കു അവന്റെ നാമത്തിന്റെ മഹത്വം കൊടുപ്പിൻ; കാഴ്ചയുമായി അവന്റെ സന്നിധിയിൽ
    ചെല്ലുവിൻ; വിശുദ്ധഭൂഷണം ധരിച്ചുകൊണ്ടു യഹോവയെ നമസ്കരിപ്പിൻ.
  rmc-rmc: Den le RAJESKE e slava hodno leskre naveske! Hazden upre o dari a džan
    angle leste! Banďon tele anglo RAJ andre leskro sveto šukariben!
  pes-OPV: خداوند را به جلال اسم او توصيف نماييد. هدايا بياوريد و به حضور وي بياييد.
    خداوند را در زينت قدوسيت بپرستيد.
  ron-1924: Даць Домнулуй славэ пентру Нумеле Луй! Адучець дарурь ши вениць ынаинтя
    Луй, ынкинаци-вэ ынаинтя Домнулуй ку подоабе сфинте.
  ben-OBCV: সদাপ্রভুকে তাঁর যোগ্য মহিমায় মহিমান্বিত করো! নৈবেদ্য সাজিয়ে তাঁর প্রাঙ্গণে
    প্রবেশ করো। তাঁর পবিত্র শোভায় সদাপ্রভুর আরাধনা করো।
  som-som: Waxaad Rabbiga ka sheegtaan ammaanta magiciisu mudan yahay, Qurbaan u keena,
    oo hortiisa kaalaya, Rabbiga ku caabuda quruxda quduusnimada,
  lat-VUC: 'Date Domino gloriam; nomini ejus levate sacrificium, et venite in conspectu
    ejus: et adorate Dominum in decore sancto.'
  eng-ASVBT: 'Ascribe unto Jehovah the glory due unto his name: Bring an offering,
    and come before him; Worship Jehovah in holy array.'
  ita-1885: Rendete al Signore la gloria dovuta al suo Nome; Recate offerte, e venite
    davanti a lui; Adorate il Signore nel magnifico santuario.
  eng-LXXUP: 'Give to the Lord the glory belonging to his name: Take gifts and offer
    them before him; And worship the Lord in his holy courts.'
  eng-ULB: Ascribe to Yahweh the glory his name deserves. Bring an offering and come
    before him. Bow down to Yahweh in the splendor of holiness.
  spa-VBL: Dénle al Señor la gloria que se merece; traigan una ofrenda y preséntense
    ante él. Adoren al Señor en su magnífica santidad.
  fra-_FOB: Rendez à l'Éternel la gloire due à son nom. Apportez des offrandes, et
    présentez-vous devant lui; prosternez-vous devant l'Éternel avec des ornements
    sacrés!
  mal-mal: യഹോവയ്ക്ക് അവിടുത്തെ നാമത്തിന്റെ മഹത്വം കൊടുക്കുവിൻ; കാഴ്ചയുമായി അവിടുത്തെ
    സന്നിധിയിൽ ചെല്ലുവിൻ; വിശുദ്ധഅലങ്കാരം ധരിച്ചുകൊണ്ടു യഹോവയെ നമസ്കരിപ്പിൻ.
  lit-lit: Suteikite VIEŠPAČIUI šlovę, priklausančią jo vardui, atneškite auką ir
    ateikite jo akivaizdon, garbinkite VIEŠPATĮ šventumo grožyje.
  urd-GVR: Rab ke nām ko jalāl do. Qurbānī le kar us ke huzūr āo. Muqaddas libās se
    ārāstā ho kar Rab ko sijdā karo.
  suz-BL: परमप्रभु यावे कली आ नें शिरचा ङा पा मान पने। चढ़ेतीक चाक्‍शा, आ ङोंइती जाक्‍कीन।
    आंम आन कली परमप्रभु यावे आ ङोंइती ठीक सेल्‍शा मेको कली ठेयब सेलीन।
  ita-1927: Date all’Eterno la gloria dovuta al suo nome, portategli offerte e venite
    in sua presenza. Prostratevi dinanzi all’Eterno vestiti di sacri ornamenti,
  ckb-ckb: ستایشی ناوی شکۆداری یەزدان بکەن، دیاری بهێنن و وەرنە بەردەمی، کڕنۆش بۆ
    یەزدان ببەن، چونکە شکۆدار و پیرۆزە.
  eng-BBE: Give to the Lord the glory of his name; take with you an offering and come
    before him; give worship to the Lord in holy robes.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೆ ಸಲ್ಲತಕ್ಕ ಗೌರವವನ್ನು ಸಲ್ಲಿಸಿರಿ; ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ದೇವರ ಸನ್ನಿಧಿಗೆ ಬನ್ನಿರಿ. ಪರಿಶುದ್ಧತೆ ಎಂಬ ಭೂಷಣದೊಡನೆ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿರಿ.
  tam-2017: யெகோவாவுக்கு அவருடைய நாமத்திற்குரிய மகிமையைச் செலுத்தி, காணிக்கைகளைக்
    கொண்டுவந்து, அவருடைய சந்நிதியில் நுழையுங்கள்; பரிசுத்த அலங்காரத்துடனே யெகோவாவை
    தொழுதுகொள்ளுங்கள்.
  spa-RV-1909: 'Tributad á Jehová la gloria debida á su nombre: traed ofrenda, y venid
    delante de él; postraos delante de Jehová en la hermosura de su santidad.'
  ron-BTF: Dați DOMNULUI gloria datorată numelui său; aduceți ofrandă și veniți înaintea
    lui; închinați-vă DOMNULUI în frumusețea sfințeniei.
  eng-WEBP: Ascribe to the LORD the glory due to his name. Bring an offering, and
    come before him. Worship the LORD in holy array.
  eng-FBV: Give the Lord the glory he deserves; bring an offering and come before
    him. Worship the Lord in his magnificent holiness.
  nld-1939: Brengt Jahweh de eer van zijn Naam, En treedt met offers voor zijn aanschijn;
    Werpt u neder voor Jahweh in zijn heilige woning,
  nch-BL: Xijmacaca TOTECO nopa tatepanitacayot cati quinamiqui quiselis. Xijhualicaca
    ofrendas huan xihualaca xijhueyichihuaquij. Ximotancuaquetzaca iixpa TOTECO pampa
    yaya tatzejtzeloltic huan nopa tatanexti campa itztoc tahuel pano yejyectzi.
  vie-1934: Khá tôn Đức Giê-hô-va vinh hiển xứng đáng danh Ngài, Đem lễ vật đến trước
    mặt Ngài; hãy mặc lấy trang sức thánh khiết mà thờ lạy Đức Giê-hô-va.
  hin-CV: याहवेह की प्रतिष्ठा के लिए उनका गुणगान करो; उनकी उपस्थिति में भेंट लेकर
    जाओ. याहवेह की वंदना पवित्रता के ऐश्वर्य में की जाए.
  spa-BES: Den al Señor la gloria de su nombre; toma contigo una ofrenda y ven delante
    de él; Den adoración al Señor en la belleza de su santidad.
  tdx-tdx: Atoloro am’ Iehovà ty engeñe mañeva i tahina’ey; añandeso engeñe, le iatrefo,
    mitalahoa am’ Iehovà am-pibangoañe miavake.
  tha-KJV: จงถวายสง่าราศีซึ่งควรแก่พระนามของพระองค์​แด่​พระเยโฮวาห์ จงนำเครื่องบูชาและมาเข้าเฝ้าพระองค์
    จงนมัสการพระเยโฮวาห์ด้วยเครื่องประดับแห่งความบริ​สุทธิ​์
  por-BR-2018: Dai ao SENHOR a glória de seu nome; trazei ofertas, e vinde diante
    dele; adorai ao SENHOR na glória de sua santidade.
  deu-ELO: Gebet Jehova die Herrlichkeit seines Namens; bringet eine Opfergabe und
    kommet vor sein Angesicht; betet Jehova an in heiliger Pracht!
  eng-WYC-2018: Give ye the glory to his name, raise ye up sacrifice, and come ye
    in his sight; and worship ye the Lord in holy fairness. (Give ye the glory due
    to his name, raise ye up a sacrifice, and come ye before him; and worship ye the
    Lord in the beauty of holiness.)
  epo-epo: Tributu al la Eternulo honoron de Lia nomo; Alportu donacon, kaj venu antaŭ
    Lin; Adorkliniĝu antaŭ la Eternulo en sankta ornamo.
  uig-PIN: Pǝrwǝrdigarning namiƣa layiⱪ bolƣan xan-xɵⱨrǝtni Uningƣa bǝrgǝysilǝr; Sowƣa-salam
    elip Uning aldiƣa kiringlar, Pǝrwǝrdigarƣa pak-muⱪǝddǝslikning güzǝllikidǝ sǝjdǝ
    ⱪilinglar;
  beo-beo: Hina Gode Ea hadigi Dio amoma nodone sia:ma. Ea Debolo Diasu ganodini Ema
    iasu gaguli misa. Hadigidafa Gode da amogawi doaga:sea, Ea midadi beguduma!
  tpi-OTNT: Bikpela em i namba wan, olsem na yupela i mas litimapim biknem bilong
    en. Yupela i mas bringim ofa na go long haus bilong em. Pasin bilong Bikpela i
    gutpela tumas na i stretpela olgeta, na dispela pasin i olsem gutpela bilas bilong
    em. Olsem na yupela i mas tingim dispela na lotuim em.
  hau-SA: ku ba wa Ubangiji ɗaukakar da ta dace da sunansa. Ku kawo hadaya ku kuma
    zo gabansa; ku yi wa Ubangiji sujada cikin darajar tsarkinsa.
  uig-LAT: Perwerdigarning namigha layiq bolghan shan-shöhretni Uninggha bergeysiler;
    Sowgha-salam élip Uning aldigha kiringlar, Perwerdigargha pak-muqeddeslikning
    güzellikide sejde qilinglar;
  nde-nde: Mnikeni uThixo udumo olufanele ibizo lakhe. Lethani umnikelo libuye phambi
    kwakhe. Mkhonzeni uThixo enkazimulweni yobungcwele bakhe;
  ton-ton: '‌ʻAtu kia Sihova ʻae ongoongolelei ʻoku taau mo hono huafa: ʻomi ha feilaulau,
    pea haʻu ki hono ʻao: lotu kia Sihova ʻi he matamatalelei ʻoe māʻoniʻoni.'
  ces-1613: Vzdejte Hospodinu čest jména jeho, přineste dary a přiďte před oblíčej
    jeho, a sklánějte se před Hospodinem v okrase svatosti.
  eng-WMB: Ascribe to the LORD the glory due to his name. Bring an offering, and come
    before him. Worship the LORD in holy array.
  tam-TCV: யெகோவாவின் பெயருக்குரிய மகிமையை அவருக்குச் செலுத்துங்கள்; காணிக்கையை எடுத்துக்கொண்டு
    அவர்முன் வாருங்கள். அவருடைய பரிசுத்தத்தின் மகிமையிலே யெகோவாவை வழிபடுங்கள்.
  ceb-ULB: Dayega ang himaya ni Yahweh tungod sa iyang ngalan. Pagdala ug halad ug
    duol diha kaniya. Pagyukbo diha kang Yahweh tungod sa iyang pagkabalaan.
  pol-UBG: Oddajcie PANU chwałę jego imienia. Przynoście dary i przychodźcie przed
    jego oblicze. Oddajcie PANU pokłon w ozdobie świętości.
  urd-GVU: رب کے نام کو جلال دو۔ قربانی لے کر اُس کے حضور آؤ۔ مُقدّس لباس سے آراستہ
    ہو کر رب کو سجدہ کرو۔
  deu-1912: Bringet her dem HERRN die Ehre seines Namens; bringet Geschenke und kommt
    vor ihn und betet den HERRN an in heiligem Schmuck!
  kan-2017: ಯೆಹೋವನ ನಾಮಕ್ಕೆ ಯೋಗ್ಯವಾದ ಘನವನ್ನು ಸಲ್ಲಿಸಿರಿ. ಕಾಣಿಕೆ ಸಹಿತ ಆತನ ಸನ್ನಿಧಿಗೆ ಬನ್ನಿರಿ.
    ಪರಿಶುದ್ಧತ್ವವೆಂಬ ಭೂಷಣದೊಡನೆ ಯೆಹೋವನಿಗೆ ನಮಸ್ಕರಿಸಿರಿ.
  yap-yap: Ngu’un pining e sorok nga fal’ngin fithingan SOMOL; ngan fek ba maligach
    nganib ngalan e Tempel rok. Min siro’ ngak Facha’ rib Thothup nnap’an nra yib
    i m’ug;
  hlt-MCSB: A ming thangpomnah te BOEIPA taengah pae uh lamtah, khocang te khuen uh.
    A mikhmuh ah kun uh lamtah, hmuencim kah rhuepomnah khuiah BOEIPA te bawk uh lah.
