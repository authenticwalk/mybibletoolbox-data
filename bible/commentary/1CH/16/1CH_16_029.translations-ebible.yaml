  mya-JVB: ထာဝရဘုရား ၏ နာမ တော်သည် ဘုန်းကြီး တော်မူသည်ဟု ဝန်ခံ ကြလော့။ ပူဇော် သက္ကာကို
    ဆောင် ခဲ့လျက် ရှေ့ တော်သို့ ချဉ်းကပ် ကြလော့။ သန့်ရှင်း သော တန်ဆာ ကိုဆင်၍ ထာဝရဘုရား
    ကို ကိုးကွယ် ကြလော့။
  hmo-hmo: Lohiabada ena ladana badana do umui abia isi, bona boubou gauna do umui
