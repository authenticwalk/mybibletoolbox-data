  heb-heb: הבו ליהוה כבוד שמו שאו מנחה ובאו לפניו השתחוו ליהוה בהדרת קדש׃
  ben-IRV: তাঁর নামের গৌরব বর্ননা কর; নৈবেদ্য নিয়ে তাঁর সামনে এস। পবিত্রতার ঐশ্বর্য্যে
