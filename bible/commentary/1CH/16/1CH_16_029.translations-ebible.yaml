  eng-WEBPB: Ascribe to the LORD the glory due to his name. Bring an offering, and
    come before him. Worship the LORD in holy array.
  kbq-kbq: Ra Anumzamofona keama huta ragia nemita, ofa tamia erita Agri avuga eho.
    Ra Anumzamofona ruotge hihamu masa'afi monora hunenteta,
  nhe-BL: Xijmacaca TOTECO nopa tlatlepanitacayotl tlen quinamiqui quiselis. Xijhualicaca
    ofrendas huan xihualaca xijhueyichihuaquij. Ximotlancuaquetzaca iixpa TOTECO pampa
    yajaya tlatzejtzeloltic huan nopa tlatlanextli campa itztoc tlahuel onpano yejyectzi.
  gub-BL: Pemume'u her ikatuahy ma'e ikatu haw nehe. Perur imono pyràm izupe nehe.
    Peixe hàpuzuhu pupe nehe. Pezeamumew Tupàn Tuweharupi Wiko Ma'e ikatuahy ma'e
    henataromo nehe, izexak kar mehe nehe.
  eng-DRA: 'Give to the Lord glory to his name, bring up sacrifice, and come ye in
    his sight: and adore the Lord in holy becomingness.'
