  pan-pan: ਪਰਤਾਪ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦਾ ਮੰਨੋ, ਭੇਟਾਂ ਲੈ ਕੇ ਉਸ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਆਓ, ਪਵਿੱਤਰਤਾਈ
