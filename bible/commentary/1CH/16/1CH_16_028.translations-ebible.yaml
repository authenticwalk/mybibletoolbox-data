verse: 1CH.016.028
translations:
  mal-C: രാഷ്ട്രങ്ങളിലെ എല്ലാ കുലങ്ങളുമേ, യഹോവയ്ക്കു കൊടുക്കുക, മഹത്ത്വവും ശക്തിയും
    യഹോവയ്ക്കു കൊടുക്കുക.
  deu-TKW: Gebt Jahwe, ihr Völkergeschlechter, gebt Jahwe Herrlichkeit und Stärke!
  lin-lin: Bino bituka ya mabota, bosanzola Yawe, bosanzola Yawe na kopanza sango
    ya nkembo mpe nguya na Ye !
  eng-LSV: Ascribe to YHWH, you families of peoples, || Ascribe to YHWH glory and
    strength.
  eng-GNV: 'Giue vnto the Lord, ye families of the people: giue vnto the Lord glory
    and power.'
  eng-WEBSTER: Give to the LORD, ye kindreds of the people, give to the LORD glory
    and strength.
  nhw-BL: Nochi anmasehualme catli anitztoque ipan nochi tlalme, xiquiximatica ajqueya
    TOTECO. Ximomacaca cuenta para yaya quipiya tlahuel miyac ihueyitilis huan miyac
    ichicahualis.
  swh-ONEN: Mpeni Bwana, enyi jamaa za mataifa, mpeni Bwana utukufu na nguvu,
  bba-bba: Bɛɛ bwesenu kpuro, i Yinni Gusunɔ yiiko kɑ bɛɛrɛ wɛ̃ɛyɔ.
  eng-KJVCPB: Give unto the Lord, ye kindreds of the people, Give unto the Lord glory
    and strength.
  luo-luo: Pakuru Jehova Nyasaye, yaye ogendini manie piny, wachuru ni Jehova Nyasaye
    duongʼ kendo en gi teko.
  meu-meu: Bese idau-idau taumui kikina badana, Iehova ba herevalaia, hairai bona
    goada ba gwaurai, Iehova ena;
  npi-ULB: मानिसहरूका वंश हो, परमप्रभुलाई प्रशंसा चढाओ, परमप्रभुलाई महिमा र शक्ति
    चढाओ ।
  yor-yor: Fi fún Olúwa, ẹ̀yin ìdílé àwọn orílẹ̀-èdè, ẹ fi ògo àti ipá fún Olúwa.
  pes-OPCB: ای تمام قومهای روی زمین، خداوند را توصیف نمایید؛ قدرت و شکوه او را توصیف
    نمایید؛
  tgl-ULB: Ibigay kay Yahweh ang papuri, kayong mga angkan ng mga tao, ibigay kay
    Yahweh ang kaluwalhatian at kalakasan.
  hui-hui: Wali agali dindini bu kamiru bibahendeme Anduane Homogonaga mini mo yaraga
    halimu. Ibunaga wá holenebi hongo holenebi daliga gibiore nga lalu ibunaga miniore
    yaraga halimu.
  mya-mya: ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့၊ထာ​ဝရ​ဘု​ရား​ကို ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော်​နှင့်​တန်​ခိုး အာ​နု​ဘော်​တော်​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་རིགས་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་དག ། གཟི་བརྗིད་ནུས་མཐུ་ཡ་ཝཱེར་ཕུལ་ཞིག་དང་།
    །
  sna-sna: Ipai kuna Jehovha, imi mhuri dzendudzi, ipai Jehovha kukudzwa nesimba,
  spa-BLM: Atribuid a Yahvé, familias de los pueblos, ¡atribuir a Yahvé la gloria
    y la fuerza!
  cac-cac: Ex anima d'a junjun chon̈ab', alec to a Jehová te nivan yelc'ochi, te ay
    pax spoder.
  swh-ULB: Mpeni sifa Yahweh, enyi koo za watu, mpeni sifa Yahweh utukufu na uwezo;
  bel-bel: Узьнясеце Госпаду, плямёны народаў, узьнясеце Госпаду славу і гонар,
  deu-ELBBK: Gebt dem HERRN, ihr Völkerstämme, gebt dem HERRN Herrlichkeit und Stärke!
  mbb-OT: Sikiyu is menge etew ziyà te menge nasyun, deliǥa niw is Nengazen. Deliǥa
    niw is gehem din wey zesen din.
  mal-2015: ജാതികളുടെ കുലങ്ങളേ, യഹോവെക്കു കൊടുപ്പിൻ;
  rmc-rmc: Den le RAJESKE, savore manušale pre phuv, den le RAJESKE e slava the e
    zor.
  pes-OPV: اي قبايل قوم ها خداوند را توصيف نماييد. خداوند را به جلال و قوت توصيف نماييد.
  ron-1924: Фамилий де попоаре, даць Домнулуй, даць Домнулуй славэ ши чинсте!
  ben-OBCV: জাতিগণের সমস্ত কুল সদাপ্রভুকে স্বীকার করো, স্বীকার করো যে সদাপ্রভু মহিমান্বিত
    ও পরাক্রমী।
  som-som: Dadka qolooyinkiisow, Rabbiga ammaana, Waxaad Rabbiga ka sheegtaan ammaan
    iyo xoog.
  lat-VUC: 'Afferte Domino, familiæ populorum: afferte Domino gloriam et imperium.'
  eng-ASVBT: Ascribe unto Jehovah, ye kindreds of the peoples, Ascribe unto Jehovah
    glory and strength;
  ita-1885: O voi, nazioni de' popoli, rendete al Signore, Rendete al Signore gloria
    e potenza;
  eng-LXXUP: Give to the Lord, ye families of the nations, Give to the Lord glory
    and strength.
  eng-ULB: Ascribe to Yahweh, you clans of peoples, ascribe to Yahweh glory and strength!
  spa-VBL: Reconozcan al Señor, naciones del mundo, dénle la gloria y el poder.
  fra-_FOB: Rendez à l'Éternel, familles des peuples, rendez à l'Éternel la gloire
    et la force!
  mal-mal: ജാതികളുടെ കുലങ്ങളേ, യഹോവയ്ക്ക് മഹത്വവും ശക്തിയും കൊടുക്കുവിൻ;
  urd-GVR: Ai qaumoṅ ke qabīlo, Rab kī tamjīd karo, Rab ke jalāl aur qudrat kī satāish
    karo.
  suz-BL: जात जात ङा खिं खिं ङा मुरपुकीमी परमप्रभु यावे कली ‘छेङछेङ नु सक्ति इन के
    बाक्‍ब’ दे ठेयब सेलीन। भजन संग्रह २९:१२
  ita-1927: Date all’Eterno, o famiglie dei popoli, date all’Eterno gloria e forza.
  ckb-ckb: ئەی هەموو خێڵەکانی گەلان، ستایشی یەزدان بکەن، ستایشی شکۆ و هێزی یەزدان
    بکەن.
  eng-BBE: Give to the Lord, O you families of the peoples, give to the Lord glory
    and strength.
  kan-OKCV: ಜನಾಂಗದ ಕುಟುಂಬಗಳೇ, ಯೆಹೋವ ದೇವರ ಮುಂದೆ, ನೀವು ಮಹಿಮೆಯನ್ನೂ ಬಲವನ್ನೂ ಅರ್ಪಿಸಿರಿ.
  tam-2017: மக்களின் வம்சங்களே, யெகோவாவுக்கு மகிமையையும் வல்லமையையும் செலுத்துங்கள்;
    கர்த்தருக்கே அதை செலுத்துங்கள்.
  spa-RV-1909: Atribuid á Jehová, oh familias de los pueblos, atribuid á Jehová gloria
    y potencia.
  ron-BTF: Dați DOMNULUI familii de popoare; dați DOMNULUI glorie și tărie.
  eng-WEBP: Ascribe to the LORD, you families of the peoples, ascribe to the LORD
    glory and strength!
  eng-FBV: Give the Lord credit, nations of the world, credit him with glory and strength.
  nld-1939: Brengt Jahweh, geslachten der volken, Brengt Jahweh glorie en lof.
  nch-BL: Nochi anmasehualme cati anitztoque ipan nochi talme, xiquixmatica ajquiya
    TOTECO. Xijmatica para yaya quipiya tahuel miyac ihueyitilis huan miyac ichicahualis.
  vie-1934: Hỡi các dòng của muôn dân, Khá tôn Đức Giê-hô-va vinh hiển và quyền năng;
  hin-CV: राष्ट्रों के समस्त गोत्रो, याहवेह को पहचानो, याहवेह को पहचानकर उनके तेज
    और सामर्थ्य को देखो.
  spa-BES: Den al Señor, oh familias de los pueblos, den al Señor gloria y poder.
  tdx-tdx: Manolora am’ Iehovà ry fifokoa’ ondatio, atoloro am’ Iehovà ty engeñe naho
    haozarañe.
  tha-KJV: ตระกูลของชนชาติทั้งหลายเอ๋ย จงถวายแด่พระเยโฮวาห์ จงถวายสง่าราศีและกำลังแด่พระเยโฮวาห์
  por-BR-2018: Reconhecei ao SENHOR, ó famílias das nações, reconhecei ao SENHOR a
    glória e o poder.
  deu-ELO: Gebet Jehova, ihr Völkerstämme, gebet Jehova Herrlichkeit und Stärke!
  eng-WYC-2018: Ye families of peoples, bring ye to the Lord; bring ye to the Lord
    glory and empire.
  epo-epo: Tributu al la Eternulo, familioj de la popoloj; Tributu al la Eternulo
    gloron kaj potencon.
  uig-PIN: Pǝrwǝrdigarƣa tǝǝlluⱪini bǝrgǝysilǝr, i ǝl-ⱪǝbililǝr, Pǝrwǝrdigarƣa xan-xǝrǝp
    wǝ ⱪudrǝtni bǝrgǝysilǝr!
  beo-beo: Osobo bagade dunu huluane! Hina Godema nodone sia:ma! Ea gasa bagade hou
    amola Ea hadigidafa amoma nodone sia:ma!
  tpi-OTNT: Yupela olgeta lain manmeri, yupela i mas amamas long Bikpela. Yupela i
    mas amamas long biknem na strong bilong en.
  hau-SA: Ku yabi Ubangiji, ku iyalan al’ummai, ku yabi ɗaukaka da ƙarfin Ubangiji,
  uig-LAT: Perwerdigargha teelluqini bergeysiler, i el-qebililer, Perwerdigargha shan-sherep
    we qudretni bergeysiler!
  nde-nde: Mnikeni uThixo, lina zizukulwane zezizwe. Mnikeni uThixo ubukhosi lamandla.
  ton-ton: ‌ʻAtu kia Sihova, ʻakimoutolu ʻae ngaahi faʻahinga kakai, ʻatu kia Sihova
    ʻae nāunau mo e mālohi.
  ces-1613: Vzdejte Hospodinu čeledi národů, vzdejte Hospodinu slávu i moc.
  eng-WMB: Ascribe to the LORD, you families of the peoples, ascribe to the LORD glory
    and strength!
  tam-TCV: நாடுகளின் குடும்பங்களே, யெகோவாவுக்கு மகிமையையும் வல்லமையையும் செலுத்துங்கள்;
    யெகோவாவுக்கே அதைச் செலுத்துங்கள்.
  ceb-ULB: Dayega si Yahweh, kamong mga banay sa katawhan, dayega ang himaya ug kusog
    ni Yahweh;
  pol-UBG: Oddajcie PANU, rodziny narodów, oddajcie PANU chwałę i moc.
  urd-GVU: اے قوموں کے قبیلو، رب کی تمجید کرو، رب کے جلال اور قدرت کی ستائش کرو۔
  deu-1912: Bringet her dem HERRN, ihr Völker, bringet her dem HERRN Ehre und Macht!
  kan-2017: ಭೂಜನಾಂಗಗಳೇ, ಬಲಪ್ರಭಾವಗಳು ಯೆಹೋವನವೇ ಯೆಹೋವನವೇ ಎಂದು ಹೇಳಿ ಆತನನ್ನು ಘನಪಡಿಸಿರಿ.
  yap-yap: Ngu’um pininged e sorok ngak SOMOL, gimed gubin e girdi’ nu fayleng, ngu’un
    pining e sorok nga falngin nge feni gel.
  hlt-MCSB: Pilnam paca te BOEIPA taengah pae uh, thangpomnah neh sarhi te khaw BOEIPA
    taengah pae uh.
  mdy-ETH: ዒንሢ ሳዖይዳ ናንጋ ዴራ ቢያ! ዒዛኮ ቦንቾንታ ዎልቆንታሮ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ።
  twi-ASANTE: Momfa mma Awurade, Ao amanaman mmusuakuo, momfa animuonyam ne tumi mma
    Awurade.
  eng-WEBU: Ascribe to the LORD, you families of the peoples, ascribe to the LORD
    glory and strength!
  wal-wal: Inttenoo, asa zaretoo ubbau, GODAABAA yootite; “Bonchchoinne wolqqai GODAABAA”
    giidi yootite.
  spa-PDDPT: Tributen a Yavé, oh familias de los pueblos. Den a Yavé la gloria y el
    poder.
  gun-gun: Yvy regua ha'e javi, peroporaei ke Senhor! Peroporaei Senhor rexakãa ha'e
    ipo'akaa.
  ilo-ULB: Idayawyo ni Yahweh, dakayo a puli dagiti tattao, idayawyo ti dayag ken
    pigsa ni Yahweh;
  kpg-kpg: Digau huogodoo i henuailala gi hagaamuina Dimaadua. Hagaamuina ono madamada
    mo ono maaloo.
  uig-ARA: پەرۋەردىگارغا تەئەللۇقىنى بەرگەيسىلەر، ئى ئەل-قەبىلىلەر، پەرۋەردىگارغا
    شان-شەرەپ ۋە قۇدرەتنى بەرگەيسىلەر!
  sus-sus: Si birin, wo xa Alatala matɔxɔ, wo xa a sɛnbɛ kolon.
  pon-2006: Tohn sampah koaros, kumwail kapinga KAUN-O; kumwail kapinga sapwellime
    lingan oh manaman.
  ksd-ksd: Avat a lavur apik na tarai, Avat a tul tar ra minamar ma ra dekdek tai
    ra Luluai.
  tur-YTC: Ey halkların soyları, Yahve'ye verin, Yüceliği ve gücü Yahve'ye verin!
  grc-BRENT: Δότε τῷ Κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν, δότε τῷ Κυρίῳ δόξαν καὶ ἰσχὺν,
  ind-AYT: Persembahkanlah kepada TUHAN, hai suku-suku bangsa, persembahkanlah kepada
    TUHAN kemuliaan dan kekuatan.
  nya-nya: Perekani kwa Yehova, Inu mabanja a anthu a mitundu ina, perekani kwa Yehova
    ulemerero ndi mphamvu,
  hrv-hrv: Dajte Jahvi, narodna plemena, dajte Jahvi slavu i silu!
  mps-mps: Dage tigidali hani we bidi, dagego wiegi yai homu pemene Genuai Bidiba
    yao. Dage te agai genuai nogi me bomode wiegi yai pemene yao.
  tpi-tpi: Yupela olgeta lain manmeri, yupela i mas amamas long Bikpela. Yupela i
    mas amamas long biknem na strong bilong en.
  dan-1931: Giv HERREN, I Folkeslags Slægter, giv HERREN Ære og Pris,
  vie-OVCB: Hỡi các khối dân tộc, hãy tôn vinh Chúa Hằng Hữu vinh quang và quyền năng.
  guj-2017: હે લોકોનાં કુળો, તમે યહોવાહને, હા, યહોવાહને જ, ગૌરવ તથા સામર્થ્યનું માન
    આપો.
  pon-2006A: Tohn sampah koaros, kumwail kapinga KAUN-O; kumwail kapinga sapwellime
    lingan oh manaman.
  por-BRBSL: Atribuam a Iavé, suas famílias dos povos, atribuir a Yahweh glória e
    força!
  cth-cth: Oe miphunnaw hoi imthungnaw pueng BAWIPA koe poe awh, BAWIPA koe bawilennae
    hoi a thasainae hah poe awh.
  twi-twi: Momfa mma Awurade, Amanaman mmusuakuw, momfa anuonyam ne tumi mma Awurade.
  hlt-hlt: Pilnam paca te BOEIPA taengah pae uh, thangpomnah neh sarhi te khaw BOEIPA
    taengah pae uh.
  tbz-SIM: Kutenkù kumɔu kɔbɛ, ńsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, ndontinɛ̀ ku, ku kpetì nɛ̀
    ku wɛ̃rímú dɛ kpɛ́í.
  msy-2020: Ia nguazimɨn itir ikɨzibar gumazamiziba bar, ia Ikiavɨra Itir Godɨn ziar
    ekiam ko gavgavim bagh bar akongegh.
  dop-dop: Tɛtʋ tǝnɑ yǝlɑɑ, ɩ́ kɔɔ nɑ ɩ́ sɑ Tɑcɑɑ. Ɩ́ hʋ́lɩ́ ɩ teu nɑ ɩ tomɑ.
  azb-azb: Ey xalqların tayfaları, Rəbbə verin – Ehtişamı, qüdrəti Rəbbə verin,
  eng-DBY: Give unto Jehovah, ye families of peoples, Give unto Jehovah glory and
    strength!
  hin-2017: हे देश-देश के कुलों, यहोवा का गुणानुवाद करो, यहोवा की महिमा और सामर्थ्य
    को मानो।
  eng-YLT: Ascribe to Jehovah, ye families of peoples, Ascribe to Jehovah honour and
    strength.
  eng-WYC-2017: Ye meines of peoples, bring ye to the Lord; bring ye to the Lord glory
    and empire.
  eng-WMBB: Ascribe to the LORD, you families of the peoples, ascribe to the LORD
    glory and strength!
  urd-GVH: ऐ क़ौमों के क़बीलो, रब की तमजीद करो, रब के जलाल और क़ुदरत की सताइश करो।
  rug-rug: Mi vahesia se Zihova, gamu na tinoni pa kasia popoa, vahesia sa Nana linavata
    na ṉiniraṉira.
  gaz-gaz: Yaa maatiiwwan sabootaa, Waaqayyoof kennaa; ulfinaa fi jabina Waaqayyoof
    kennaa.
  fra-LSG: Familles des peuples, rendez à l’Éternel, Rendez à l’Éternel gloire et
    honneur!
  yal-yal: Ɛ tan dunuɲa siyane birin, ɛ fa Alatala tantun, ɛ yi a tantun a binyen
    nun a sɛnbɛna fe ra.
  haw-1868: E haawi aku no Iehova, e na hanauna kanaka, E haawi aku no Iehova i ka
    nani a me ka mana.
  arb-NAV: قَدِّمُوا لِلرَّبِّ يَا جَمِيعَ الشُّعُوبِ، قَدِّمُوا لِلرَّبِّ مَجْداً
    وَقُوَّةً.
  ewe-ewe: O mi dukɔwo ƒe ƒomewo, mitsɔ bubu kple ŋusẽ na Yehowa.
  eng-LEE: Ascribe unto the Lord, O ye families of people, ascribe unto the Lord glory
    and strength.
  asm-FB: জাতি সমূহৰ লোকসকল, তোমালোকে যিহোৱাৰ উদ্দেশ্যে গৌৰৱ আৰু শক্তি আৰোপ কৰা। যিহোৱাৰ
    উদ্দেশে গৌৰৱ আৰু শক্তি দিয়া;
  sus-A: سِ بِرِن، وٌ شَ عَلَتَلَ مَتْشْ، وٌ شَ عَ سّنبّ كٌلٌن.
  fra-SBL: Rendez hommage à Yahvé, vous, familles des peuples, attribue à Yahvé la
    gloire et la force !
  hbo-hbo: הָב֤וּ לַֽיהוָה֙ מִשְׁפְּחֹ֣ות עַמִּ֔ים הָב֥וּ לַיהוָ֖ה כָּבֹ֥וד וָעֹֽז׃
  kik-kik: Tũũgĩriai Jehova, inyuĩ mĩhĩrĩga ya ndũrĩrĩ, mũtũũgĩrie Jehova nĩ ũndũ
    wa riiri na hinya wake,
  fra-NCL: Rendez à Yahweh, familles des peuples, rendez à Yahweh gloire et puissance,
  cek-AK: Angraeng khaeah paek oh, prae boih ih canawknawk, Angraeng khaeah lensawkhaih
    hoi thacakhaih to paek oh.
  cuk-cuk: ”Dulemar-yar-baid-baidgi-bukwamalad, bemar, Bab-Jehová-nug-dummarba-gued
    odummomarsun. Bemar, Bab-Jehová bela-bela yeerdakleged-nikaye sogmarsun. Bemar,
    Bab-Jehová bela-bela gangued-nikaye sogmarsun.
  uig-CYR: Пәрвәрдигарға тәәллуғини бәргәйсиләр, и әл-қәбилиләр, Пәрвәрдигарға шан-шәрәп
    вә қудрәтни бәргәйсиләр!
  tel-2017: జనాల వంశాల్లారా, యెహోవాకు చెల్లించండి. మహిమను బలాన్నీ యెహోవాకు ఆపాదించండి.
  hat-BSA: Bay a SENYÈ a, O tout fanmi yo ak tout pèp yo, bay a SENYÈ a glwa avèk
    fòs!
  kos-kos: Mwet nukewa fin faclu, kowos in kaksakin LEUM GOD, Kaksakin wolana lal
    ac ku lal.
  hbo-WLC: הָב֤וּ לַֽיהוָה֙ מִשְׁפְּח֣וֹת עַמִּ֔ים הָב֥וּ לַיהוָ֖ה כָּב֥וֹד וָעֹֽז׃
  ibo-ibo: Nyenụ Onyenwe anyị, unu ezinaụlọ nke mba niile dị iche iche, nyenụ Onyenwe
    anyị nsọpụrụ na ike.
  ory-ory: ହେ ନାନା ଦେଶୀୟ ଗୋଷ୍ଠୀସମୂହ, ସଦାପ୍ରଭୁଙ୍କର କୀର୍ତ୍ତନ କର, ସଦାପ୍ରଭୁଙ୍କ ଗୌରବ ଓ
    ପରାକ୍ରମର କୀର୍ତ୍ତନ କର।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap, ämi chon ekewe mwü meinisin, oupwe
    mwareiti än ewe Samol mi Lapalap ling me manaman.
  rop-rop: Pipul langa ebri kantri preisimbat YAWEI. Preisimbat im, dumaji im brabli
    strongbala.
  ukr-1871: Приносїть Господеві, народи, приносїть Господеві славу й почесть;
  deu-1951: Gebet dem HERRN, ihr Geschlechter der Völker, gebet dem HERRN Ehre und
    Macht!
  eng-JPS: Ascribe unto the LORD, ye kindreds of the peoples, ascribe unto the LORD
    glory and strength.
  srp-1865: Dajte Gospodu, plemena narodna, dajte Gospodu slavu i èast.
  lug-lug: Mugulumize Mukama, mmwe ebika eby’amawanga byonna, mutende ekitiibwa kya
    Mukama awamu n’amaanyi ge.
  heb-heb: הבו ליהוה משפחות עמים הבו ליהוה כבוד ועז׃
  ben-IRV: হে বিভিন্ন জাতির সমস্ত গোষ্ঠী, স্বীকার কর সমস্ত গৌরব ও শক্তি সদাপ্রভুরই।
  pan-pan: ਹੇ ਲੋਕਾਂ ਦੇ ਕੁਲੋ, ਯਹੋਵਾਹ ਨੂੰ ਮੰਨੋ, ਹਾਂ ਪਰਤਾਪ ਅਤੇ ਸਮਰੱਥਾ ਯਹੋਵਾਹ ਦੀ ਮੰਨੋ,
  mya-JVB: လူ အမျိုးမျိုး တို့၊ ထာဝရဘုရား သည်ဘုန်း တန်ခိုးအစွမ်း သတ္တိရှိတော်မူသည်ဟု
    ဝန်ခံ ကြလော့။ ရှိတော်မူသည်ဟု ဝန်ခံ ကြလော့။
  hmo-hmo: Tanobada ena bese taudia ibounai e, Lohiabada do umui hanamoa. Iena hairaina
    bona iena goada badana do umui hanamoa.
  urd-urd: ऐ क़ौमों के क़बीलो! ख़ुदावन्द की, ख़ुदावन्द ही की तम्जीद — ओ — ताज़ीम करो।
  rus-SYN: Воздайте Господу, племена народов, воздайте Господу славу и честь,
  bqc-SIM: À gawi ń gbãao dↄ̃ Diiɛ, bùsu píi gbɛ̃́ↄ, à dↄ̃ Diiɛ.
  tcz-CHONGTHU: Vannoi namtin vaipin Pakai thahat nale aloupi je chu hecheh hen,
  mar-mar: अहो लोकांच्या कुळांनो परमेश्वराच्या महिम्याची आणि सामर्थ्याची स्तुती करा.
  qub-qub: «Llapan marcacho tiyajcuna Tayta Dios munayniyoj cashanta tantiyacuy-llapa.
    Payta aduray-llapa.
  bqp-bqp: Bɛɛ bwesenu kpuro, i Yinni Gusunɔ yiiko kɑ bɛɛrɛ wɛ̃ɛyɔ.
  hat-hat: Nou tout pèp ki sou latè, fè lwanj Seyè a! Fè lwanj Seyè a pou pouvwa ak
    fòs li genyen!
  eng-BSB: Ascribe to the LORD, O families of the nations, ascribe to the LORD glory
    and strength.
  eng-WEBPB: Ascribe to the LORD, you families of the peoples, ascribe to the LORD
    glory and strength!
  kbq-kbq: Hagi maka naga nofimota Ra Anumzamofona huama nehinke'za keama hiho. Ra
    Anumzamofo hihamu masa'agu huama nehinke'za keama hiho.
  nhe-BL: Nochi intlacame tlen initztoque ipan nochi tlaltini, xiquixmatica ajqueya
    TOTECO. Ximomacaca cuenta para yajaya quipiya tlahuel miyac ihueyitilis huan miyac
    ichicahualis.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, teko ywy nànànar wà.
    Pemume'u ipuràg eteahy haw nehe. Pemume'u ipuner haw nehe no.
  eng-DRA: 'Bring ye to the Lord, O ye families of the nations: bring ye to the Lord
    glory and empire.'
