verse: 1CH.016.010
translations:
  mal-C: അവിടത്തെ വിശുദ്ധനാമത്തിൽ അഭിമാനംകൊള്ളുക; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം
    ആനന്ദിക്കട്ടെ.
  deu-TKW: Rühmet euch seines heiligen Namens; es freue sich das Herz derer, die Jahwe
    suchen.
  lin-lin: Bosepela na Kombo na Ye ya bule ! Tika ete mitema ya bato oyo balukaka
    Yawe etonda na esengo !
  eng-LSV: Boast yourselves in His Holy Name, || The heart of those seeking YHWH rejoices.
  eng-GNV: 'Reioyce in his holy Name: let the hearts of them that seeke the Lord reioyce.'
  eng-WEBSTER: 'Glory ye in his holy name: let the heart of them rejoice that seek
    the LORD.'
  nhw-BL: Xijpiyaca hueyi paquilistli pampa yaya tlahuel tlatzejtzeloltic. Xipaquica
    amojuanti catli anquitemohuaj TOTECO.
  swh-ONEN: Lishangilieni jina lake takatifu; mioyo ya wale wamtafutao Bwana na ifurahi.
  bba-bba: I yɛ̃ɛrio win yĩsi dɛɛrɑrun sɔ̃, kpɑ i nuku dobu ko bɛɛ bèn ɡɔ̃ru ɡɑ nùn
    kɑsu.
  eng-KJVCPB: 'Glory ye in his holy name: Let the heart of them rejoice that seek
    the Lord.'
  luo-luo: Nyinge maler nigi duongʼ, chuny joma manyo Jehova Nyasaye mondo obed mamor.
  meu-meu: Ia ladana helaḡana ba heatolaia; Iehova e tahuamu taudia lalodia do bae
    moale.
  npi-ULB: उहाँको पवित्र नाउँमा गौरव गर । परमप्रभुको खोजी गर्नेहरूको हृदय आनन्‍दित
    होस्‌ ।
  yor-yor: Ìyìn nínú orúkọ rẹ̀ mímọ́; jẹ kí ọkàn àwọn tí ó yin Olúwa kí ó yọ̀.
  pes-OPCB: ای طالبان خداوند شادی نمایید و به نام مقدّس او فخر کنید!
  tgl-ULB: Magmayabang kayo sa kaniyang banal na pangalan, magalak ang puso ng mga
    naghahanap kay Yahweh.
  hui-hui: Anduane Homogo ibu mini tigabiore kago ina ibunaga kamago iname ibuhondo
    turu hami̱ya. Wali agali Anduane Homogohanda hame ledadagua biaga kamaru ina turuho
    holene nga.
  mya-mya: ငါ​တို့​အား​ကိုယ်​တော်​ပိုင်​တော်​မူ​သည်​ဖြစ်​၍ ဝမ်း​မြောက်​ကြ​လော့။ ကိုယ်​တော်​အား​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​အ​ပေါင်း
    တို့​သည် ဝမ်း​မြောက်​ရွှင်​မြူး​ကြ​စေ။
  bod-N: ཁོང་གི་དམ་པའི་མཚན་ལ་བསྟོད་བསྔགས་བརྗོད། ། ཡ་ཝཱེ་འཚོལ་མཁན་སེམས་ནང་དགའ་བར་ཤོག
    །
  sna-sna: Zvirumbidzei muzita rake dzvene; mwoyo yaavo vanotsvaka Jehovha ngaifare.
  spa-BLM: Gloria a su santo nombre. Que se alegre el corazón de los que buscan a
    Yahvé.
  cac-cac: Con̈ tzalajec yujto yic on̈xo. Ayocab' tzalajc'olal yic scac'anem co b'a
    d'ay.
  swh-ULB: Jisifuni katika jina lake takatifu; mioyo ya wanao mtafuta Yahweh ishangilie.
  bel-bel: 'хвалецеся імем Ягоным сьвятым: хай радуецца сэрца тых, што шукаюць Госпада;'
  deu-ELBBK: Rühmt euch seines heiligen Namens! Es freue sich das Herz derer, die
    den HERRN suchen!
  mbb-OT: Deliǥa niw is kegkewaǥas din. Kelipey kew is midangep diyà te kandin.
  mal-2015: അവന്റെ വിശുദ്ധനാമത്തിൽ പുകഴുവിൻ; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം സന്തോഷിക്കട്ടെ.
  rmc-rmc: Lašaren tumen leskre svete naveha! Mi radisaľon o jile olenge, ko roden
    le RAJES!
  pes-OPV: در نام قدّوس او فخر کنيد. دل طالبان خداوند شادمان باشد.
  ron-1924: Фэлици-вэ ку Нумеле Луй чел сфынт! Сэ се букуре инима челор че каутэ пе
    Домнул!
  ben-OBCV: তাঁর পবিত্র নামের মহিমা করো; যারা সদাপ্রভুর খোঁজ করে তাদের অন্তর উল্লসিত
    হোক।
  som-som: Ku faana magiciisa quduuska ah, Kuwa Rabbiga doondoona qalbigoodu ha reyreeyo.
  lat-VUC: 'Laudate nomen sanctum ejus: lætetur cor quærentium Dominum.'
  eng-ASVBT: Glory ye in his holy name; Let the heart of them rejoice that seek Jehovah.
  ita-1885: Gloriatevi nel Nome della sua santità; Rallegrisi il cuor di coloro che
    cercano il Signore.
  eng-LXXUP: Praise his holy name, The heart that seeks his pleasure shall rejoice.
  eng-ULB: Boast in his holy name; let the heart of those who seek Yahweh rejoice.
  spa-VBL: Enorgullézcanse de su carácter santo; ¡alégrense todos los que se acercan
    al Señor!
  fra-_FOB: Glorifiez-vous de son saint nom! Que le cœur de ceux qui cherchent l'Éternel
    se réjouisse!
  mal-mal: അവിടുത്തെ വിശുദ്ധനാമത്തിൽ പുകഴുവിൻ; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം സന്തോഷിക്കട്ടെ.
  urd-GVR: Us ke muqaddas nām par faḳhr karo. Rab ke tālib dil se ḳhush hoṅ.
  suz-BL: मेको आ ठेयब नें आ पर्बम ग्‍येरसीन। परमप्रभु यावे कली माल्‍बपुकीमी ग्‍येरसीन।
  ita-1927: Gloriatevi nel santo suo nome; si rallegri il cuore di quelli che cercano
    l’Eterno!
  ckb-ckb: شانازی بە ناوی پیرۆزیەوە بکەن، با دڵی ئەوانە خۆش بێت کە ڕوو لە یەزدان دەکەن.
  eng-BBE: Have glory in his holy name; let the hearts of those who are searching
    after the Lord be glad.
  kan-OKCV: ದೇವರ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಹೊಗಳಿರಿ, ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರ ಹೃದಯವು ಸಂತೋಷಿಸಲಿ.
  tam-2017: அவருடைய பரிசுத்த நாமத்தைக்குறித்து மேன்மைபாராட்டுங்கள்; யெகோவாவை தேடுகிறவர்களின்
    இருதயம் மகிழ்வதாக.
  spa-RV-1909: Gloriaos en su santo nombre; alégrese el corazón de los que buscan
    á Jehová.
  ron-BTF: Glorificați-vă în sfântul său nume, să se bucure inima celor ce caută pe
    DOMNUL.
  eng-WEBP: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  eng-FBV: Be proud of his holy character; be happy, all who come to the Lord!
  nld-1939: 'Roemt in zijn heilige Naam: Vreugd moet er zijn in de harten der Jahweh-vereerders!
    Wendt u tot Jahweh en zijn macht,'
  nch-BL: Xijpiyaca hueyi paquilisti pampa yaya tahuel tatzejtzeloltic. Xipaquica
    amojuanti cati anquitemohuaj TOTECO.
  vie-1934: Hãy lấy danh thánh Ngài làm vinh; Phàm ai tìm cầu Đức Giê-hô-va, khá vui
    lòng!
  hin-CV: उनके पवित्र नाम पर गर्व करो; उनके हृदय, जो याहवेह के खोजी हैं, उल्‍लसित
    हों.
  spa-BES: Gloriense en su santo nombre; Alégrense los corazones de los que buscan
    al Señor.
  tdx-tdx: Mitrèña amy tahina’e masiñey; ampirebeho ty arofo’ o mipay Iehovào.
  tha-KJV: จงอวดพระนามบริ​สุทธิ​์ของพระองค์ ให้​จิ​ตใจของบรรดาผู้แสวงหาพระเยโฮวาห์เปรมปรี​ดิ​์
  por-BR-2018: Gloriai-vos em seu santo nome; alegre-se o coração dos que buscam ao
    SENHOR.
  deu-ELO: Rühmet euch seines heiligen Namens! Es freue sich das Herz derer, die Jehova
    suchen!
  eng-WYC-2018: Praise ye his holy name; the heart of men seeking the Lord be glad
    (or let the hearts of those seeking the Lord be glad).
  epo-epo: Laŭdu Lian sanktan nomon; Ĝoju la koro de tiuj, kiuj serĉas la Eternulon.
  uig-PIN: Muⱪǝddǝs namidin pǝhirlinip danglanglar, Pǝrwǝrdigarni izdigüqilǝrning
    kɵngli xadlansun!
  beo-beo: Nini da Ea fi dunuba:le, Ema nodoma. Amola dunu huluane Ema fa:no bobogebe
    da nodone sia:ma:ma.
  tpi-OTNT: Yumi amamas na givim biknem long em. Ol man i save go klostu long Bikpela,
    ol i ken amamas tru.
  hau-SA: Ku ɗaukaka a cikin sunansa mai tsarki bari zukatan waɗanda suke neman Ubangiji
    su yi farin ciki.
  uig-LAT: Muqeddes namidin pexirlinip danglanglar, Perwerdigarni izdigüchilerning
    köngli shadlansun!
  nde-nde: Jabulani ebizweni lakhe elingcwele; kazithokoze inhliziyo zabo abamdingayo
    uThixo.
  ton-ton: 'Mou vikiviki ʻi hono huafa māʻoniʻoni: tuku ke fiefia ʻae loto ʻokinautolu,
    ʻoku kumi kia Sihova.'
  ces-1613: Chlubte se v svatém jménu jeho, vesel se srdce těch, jenž hledají Hospodina.
  eng-WMB: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  tam-TCV: அவருடைய பரிசுத்த பெயரில் பெருமிதம் கொள்ளுங்கள்; யெகோவாவைத் தேடுகிறவர்களின்
    இருதயம் மகிழ்வதாக.
  ceb-ULB: Ipasigarbo ang iyang balaang ngalan; magmaya ang kasingkasing niadtong
    nangita kang Yahweh.
  pol-UBG: Chlubcie się jego świętym imieniem, niech się raduje serce szukających
    PANA.
  urd-GVU: اُس کے مُقدّس نام پر فخر کرو۔ رب کے طالب دل سے خوش ہوں۔
  deu-1912: Rühmet seinen heiligen Namen; es freue sich das Herz derer, die den HERRN
    suchen!
  kan-2017: ಆತನ ಪರಿಶುದ್ಧನಾಮದಲ್ಲಿ ಸಂತೋಷಪಡಿರಿ; ಯೆಹೋವನ ದರ್ಶನವನ್ನು ಕೋರುವವರ ಹೃದಯವು ನಿತ್ಯವೂ
    ಅಪೇಕ್ಷಿಸಿ ಹರ್ಷಿಸಲಿ.
  yap-yap: Ngam felfelan’gad nike mil fadad ngak; nge felfelan’ gubin e pi’in yad
    ma liyor ngak!
  hlt-MCSB: Amah kah hmuencim ming dongah thangthen uh lamtah, BOEIPA aka tlap kah
    lungbuei tah a kohoe saeh.
  mdy-ETH: ዒዛኮ ዱማዼ ሱንፆና ዎዛዹዋቴ! ናንጊና ናንጋ ጎዳ ኮዓዞንሢ ቢያ ዎዛዾንጎ!
  twi-ASANTE: Monhoahoa mo ho wɔ ne din kronkron mu; momma wɔn a wɔhwehwɛ Awurade
    no nnya akoma mu anigyeɛ.
  eng-WEBU: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  wal-wal: A geeshsha sunttan ceeqettite; GODAA koyiyaageetu wozanati ufaittona.
  spa-PDDPT: Gloríense en su santo Nombre. ¡Alégrese el corazón de los que buscan
    a Yavé!
  gun-gun: Perovy'a hery iky'a e'ỹ va'e. Senhor oeka va'e kuery tovy'a opy'a py.
  ilo-ULB: Ipasindayawyo ti nasantoan a naganna; agrag-o koma ti puso dagiti mangbirok
    kenni Yahweh.
  kpg-kpg: Gidaadou gi manawa lamalia idimaa gidaadou guu hai nia mee ni Mee. Digau
    huogodoo ala e daumaha gi Mee la gi tenetene.
  uig-ARA: مۇقەددەس نامىدىن پەخىرلىنىپ داڭلاڭلار، پەرۋەردىگارنى ئىزدىگۈچىلەرنىڭ كۆڭلى
    شادلانسۇن!
  sus-sus: Wo a xili sɛniyɛnxi matɔxɔ. Wo tan naxee na Alatala fenfe, sɛɛwɛ xa lu
    wo bɔɲɛe kui.
  pon-2006: Kumwail nsenamwahuki eh ketin sapwellimanikin kitail; koaruhsie me kin
    kaudokiong en perenda!
  ksd-ksd: Avat a langlang ta ra lia na iangina; Boina ba na gugu ra bala i diat dia
    tikan upi ra Luluai.
  tur-YTC: Kutsal adıyla övünün. Yahve'yi arayanların yüreği sevinsin.
  grc-BRENT: Αἰνεῖτε ἐν ὀνόματι ἁγίῳ αὐτοῦ, εὐφρανθήσεται καρδία ζητοῦσα τὴν εὐδοκίαν
    αὐτοῦ.
  ind-AYT: Bermegahlah dalam nama-Nya yang kudus. Bersukacitalah hati orang-orang
    yang datang mencari TUHAN!
  nya-nya: Nyadirani dzina lake loyera; ikondwere mitima ya iwo akufunafuna Yehova.
  hrv-hrv: Dičite se svetim imenom njegovim, neka se raduje srce onih što traže Jahvu!
  mps-mps: Dago wiegi yai pemene elama, te agaba genuai nogi mao. Te Genuai Bidi pageba
    pabo bidi dabe augwali te wiegi yai pemene mu emainao.
  tpi-tpi: Yumi amamas na givim biknem long em. Ol man i save go klostu long Bikpela,
    ol i ken amamas tru.
  dan-1931: ros jer af hans hellige Navn, eders Hjerte glæde sig, I, som søger HERREN,
  vie-OVCB: Hãy lấy Danh Thánh Ngài làm vinh, tất cả những người tìm kiếm Chúa, hãy
    hân hoan.
  guj-2017: તમે તેમના પવિત્ર નામનું ગૌરવ જાળવો; યહોવાહના ભક્તોનાં હૃદયો આનંદમાં રહો.
  pon-2006A: Kumwail nsenamwahuki eh ketin sapwellimanikin kitail; koaruhsie me kin
    kaudokiong en perenda!
  por-BRBSL: Glory em seu santo nome. Que o coração daqueles que buscam Yahweh se
    regozije.
  cth-cth: A min kathoung hah oup awh. BAWIPA ka tawng e naw a lungthinnaw teh hawi
    awh naseh.
  twi-twi: Monhoahoa mo ho wɔ ne din kronkron mu; momma wɔn a wɔhwehwɛ Awurade no
    nnya koma mu anigye.
  hlt-hlt: Amah kah hmuencim ming dongah thangthen uh lamtah, BOEIPA aka tlap kah
    lungbuei tah a kohoe saeh.
  tbz-SIM: Mpɔtìnɛ̀ ku, kunku kùù kpɑ mɛyɛi, kɛ̀ diwɛ̀ì ndi bo díndi bɛ̀ɛ̀ wɑnti ti
    Yiɛ̀ nKuyie.
  msy-2020: Gumazamizir Ikiavɨra Itir Godɨn boroghɨn zuiba, uan navir averiabar aven
    a bagh bar akongegh. E an ziar aghuim gɨnɨghnɨgh an ziar ekiam bar a pɨrafɨ bar
    akuegham.
  dop-dop: Mǝ lɑŋɑ ɩ́ hɛɛnɑ Ɩsɔ nɑŋŋtʋ ɩnɩ ɩ hǝtɛ. Mɛ mpɑ ɩ́ pɛɛkǝɣɩ-ɩ tɔ, mǝ lɑŋɑ
    ɩ́ hʋlǝmɩ.
  azb-azb: Onun müqəddəs adı ilə fəxr edin, Ey Rəbbi axtaranlar, ürəkləriniz qoy sevinsin!
  eng-DBY: 'Glory in his holy name: Let the heart of them rejoice that seek Jehovah.'
  hin-2017: उसके पवित्र नाम पर घमण्ड करो; यहोवा के खोजियों का हृदय आनन्दित हो।
  eng-YLT: Boast yourselves in His holy name, Rejoice doth the heart of those seeking
    Jehovah.
  eng-WYC-2017: Praise ye his holy name; the heart of men seeking the Lord be glad.
  eng-WMBB: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  urd-GVH: उसके मुक़द्दस नाम पर फ़ख़र करो। रब के तालिब दिल से ख़ुश हों।
  rug-rug: Mada qetu nia sapu Tanisa si gita, madi koa qetu sarini pu vahesia si Asa.
  gaz-gaz: Maqaa isaa qulqulluu sanaan boonaa; garaan warra Waaqayyoon barbaadanii
    haa gammadu.
  fra-LSG: Glorifiez-vous de son saint nom! Que le cœur de ceux qui cherchent l’Éternel
    se réjouisse!
  yal-yal: Ɛ ɛ kanba a xili sariɲanxini. Naxanye birin Alatala fenma, ne xa sɛwa.
  haw-1868: 'E kaena oukou no kona inoa hoano: E olioli ka naau o ka poe imi aku ia
    Iehova.'
  arb-NAV: تَبَاهَوْا بِاسْمِهِ القُدُّوسِ، لِتَفْرَحْ قُلُوبُ طَالِبِي الرَّبِّ.
  ewe-ewe: Miƒo adegbe le eƒe ŋkɔ kɔkɔe la ŋu, mina ame siwo dia Yehowa la ƒe dzi
    natso aseye.
  eng-LEE: 'Glorify yourselves in his holy name: let the heart of those rejoice that
    seek the Lord.'
  asm-FB: তেওঁৰ পবিত্ৰ নামৰ গৌৰৱ কৰা; যিহোৱাক বিচাৰা সকলৰ মনে আনন্দ কৰক।
  sus-A: وٌ عَ شِلِ سّنِيّنشِ مَتْشْ. وٌ تَن نَشٍيٍ نَ عَلَتَلَ قٍنقٍ، سّيوّ شَ لُ
    وٌ بْحّيٍ كُي.
  fra-SBL: Gloire à son saint nom. Que le cœur de ceux qui cherchent Yahvé se réjouisse.
  hbo-hbo: הִֽתְהֽ͏ַלְלוּ֙ בְּשֵׁ֣ם קָדְשֹׁ֔ו יִשְׂמַ֕ח לֵ֖ב מְבַקְשֵׁ֥י יְהוָֽה׃
  kik-kik: Mwĩrahei nĩ ũndũ wa rĩĩtwa rĩake itheru; ngoro cia arĩa marongoragia Jehova
    nĩ ikene.
  fra-NCL: Glorifiez-vous dans son saint nom ; que se réjouisse le cœur de ceux qui
    cherchent Yahweh !
  cek-AK: Anih ih kaciim ahmin to pakoeh oh; Angraeng pakrong kaminawk ih palungthin
    loe anghoe nasoe.
  cuk-cuk: ”¡E-nug-isligwaledgi wergumala! Dule-Bab-Jehová-e-nug-odummodimalad, ulubgi
    wergumala.
  uig-CYR: Муқәддәс намидин пәхирлинип даңлаңлар, Пәрвәрдигарни издигүчиләрниң көңли
    шатлансун!
  tel-2017: ఆయన పరిశుద్ధ నామాన్ని బట్టి అతిశయించండి. యెహోవాను కోరుకునే వాళ్ళు హృదయంలో
    సంతోషిస్తారు గాక.
  hat-BSA: Bay glwa a sen non Li. Kite kè a sila k ap chache SENYÈ a vin ranpli ak
    jwa.
  kos-kos: Kut in engan lah kut ma lal; Lela mwet nukewa su alu nu sel in arulana
    engan!
  hbo-WLC: הִֽתְהַֽלְלוּ֙ בְּשֵׁ֣ם קָדְשׁ֔וֹ יִשְׂמַ֕ח לֵ֖ב מְבַקְשֵׁ֥י יְהוָֽה׃
  ibo-ibo: Ṅụrianụ nʼime aha nsọ ya; ka obi ndị niile na-achọ Onyenwe anyị ṅụrịa ọṅụ.
  ory-ory: ତୁମ୍ଭେମାନେ ତାହାଙ୍କ ପବିତ୍ର ନାମରେ ଦର୍ପ କର; ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ
    କରନ୍ତି, ସେମାନଙ୍କ ଚିତ୍ତ ଆନନ୍ଦିତ ହେଉ।
  chk-chk: Oupwe fokun ingemwareiti itan mi pin. Chokewe mi kütta ewe Samol mi Lapalap
    repwe meseik.
  rop-rop: Jidan gudbinjiwei dumaji wi blanga im. En lukabat blanga faindim YAWEI.
  ukr-1871: Хвалїтеся сьвятим іменем його; нехай радїє серце тих, що шукають Господа;
  deu-1951: Rühmet euch seines heiligen Namens! Es freue sich das Herz derer, die
    den HERRN suchen.
  eng-JPS: Glory ye in His holy name; let the heart of them rejoice that seek the
    LORD.
  srp-1865: Hvalite se svetijem imenom njegovijem; neka se veseli srce onijeh koji
    traže Gospoda.
  lug-lug: Erinnya lye ligulumizibwe, n’emitima gy’abo abanoonya Mukama gisanyuke.
  heb-heb: התהללו בשם קדשו ישמח לב מבקשי יהוה׃
  ben-IRV: তাঁর পবিত্রতার গৌরব কর; যারা সদাপ্রভুকে গভীরভাবে জানতে আগ্রহী তাদের অন্তর
    আনন্দিত হোক।
  pan-pan: ਉਹ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਉੱਤੇ ਮਾਣ ਕਰੋ, ਯਹੋਵਾਹ ਦੇ ਖੋਜ਼ੀਆਂ ਦੇ ਮਨ ਅਨੰਦ ਹੋਣ।
  mya-JVB: သန့်ရှင်း သော နာမ တော်၌ ဝါကြွား ဝမ်းမြောက်ကြလော့။ ထာဝရဘုရား ကို ရှာ သောသူတို့သည်
    စိတ် နှလုံးရွှင်လန်း ကြစေ။
  hmo-hmo: Ita be Lohiabada ena, unai dainai do ita moale bada noho. Lohiabada ena
    bese taudia ibounai e, ia dainai do ita moale be namo!
  urd-urd: उसके पाक नाम पर फ़ख़्र करो; जो ख़ुदावन्द के तालिब हैं, उनका दिल खु़श रहे।
  rus-SYN: хвалитесь именем Его святым; да веселится сердце ищущих Господа;
  bqc-SIM: í ĩ́anadã ń aà tↄ́ pↄ́ a kua adoao. Á Dii kĩ́i wɛ̀ɛlɛnaↄ à pↄnakɛ,
  tcz-CHONGTHU: Amintheng chu hapah in kipapi un, eiho Pakai mite ehiuve,
  mar-mar: त्याच्या पवित्र नावाचा अभिमान धरा. जे परमेश्वरास शोधतात त्यांचे अंतःकरण
    आनंदीत होवो.
  qub-qub: «Tayta Dios rispitädu cashanpita cushicuy. Tayta Diosta ashejcunaga cushicuy-llapa.
  bqp-bqp: I yɛ̃ɛrio win yĩsi dɛɛrɑrun sɔ̃, kpɑ i nuku dobu ko bɛɛ bèn gɔ̃ru gɑ nùn
    kɑsu.
  hat-hat: Fè kè nou kontan, paske nou se moun pa l'. Wi, se pou tout moun k'ap sèvi
    Seyè a fè fèt.
  eng-BSB: Glory in His holy name; let the hearts of those who seek the LORD rejoice.
  eng-WEBPB: Glory in his holy name. Let the heart of those who seek the LORD rejoice.
  kbq-kbq: Zgame huta ruotge'ma hu'nea agia husga nehanunkeno, zamagu'areti'ma hu'za
    Ra Anumzamofonku'ma nehakaza vahe'mo'za muse hugahaze.
  nhe-BL: Xijpiyaca hueyi paquilistli pampa yajaya tlahuel tlatzejtzeloltic. Xipaquica
    imojuanti tlen inquitemohuaj TOTECO.
  gub-BL: Penurywete her ikatuahy ma'e rehe nehe. Tuwe Tupàn Tuweharupi Wiko Ma'e
    imuwete katu har hurywete paw rupi wà nehe.
  eng-DRA: 'Praise ye his holy name: let the heart I of them rejoice, that seek the
    Lord.'
