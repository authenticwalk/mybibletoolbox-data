verse: 1CH.016.027
translations:
  mal-C: പ്രതാപവും മഹിമയും തിരുമുമ്പിലുണ്ട്; ബലവും ആനന്ദവും അവിടത്തെ വാസസ്ഥലത്തുണ്ട്.
  deu-TKW: Majestät und Hoheit sind vor seinem Angesicht, Stärke und Frohlocken an
    seinem Wohnsitz.
  lin-lin: Kongenga mpe nkembo monene ezali liboso na Ye, makasi mpe esengo ezali
    na esika oyo avandaka.
  eng-LSV: Splendor and majesty [are] before Him, || Strength and joy [are] in His
    place.
  eng-GNV: 'Prayse and glory are before him: power and beautie are in his place.'
  eng-WEBSTER: Glory and honor are in his presence; strength and gladness are in his
    place.
  nhw-BL: Campa yaya itztoc onca tlatlepanitacayotl huan tequiticayotl. Nopona monextía
    chicahualistli huan hueyi paquilistli.
  swh-ONEN: Fahari na enzi viko mbele yake; nguvu na utukufu vimo patakatifu pake.
  bba-bba: Yiiko kɑ ɡirimɑ yɑ wɑ̃ɑ win wuswɑɑɔ. Mɑ dɑm kɑ nuku dobu wɑ̃ɑ win wɑ̃ɑ
    yerɔ.
  eng-KJVCPB: Glory and honour are in his presence; Strength and gladness are in his
    place.
  luo-luo: Duongʼ kod pak nitiere e nyime; teko kod mor nitiere kar dakne.
  meu-meu: Hemataurai bona heimodai na ia vairanai, goada bona moale na ena gabu ai.
  npi-ULB: उहाँको उपस्‍थितिमा प्रताप र गौरव छन्, उहाँको वासस्‍थानमा शक्ति र महिमा
    छन्‌ ।
  yor-yor: Dídán àti ọláńlá ni ó wà níwájú rẹ̀; agbára àti ayọ̀ ni ó wà ní ibi ibùgbé
    rẹ̀.
  pes-OPCB: شکوه و جلال در حضور اوست، و قدرت و شادمانی در خانه او.
  tgl-ULB: Ang kaluwalhatian at kamaharlikaan ay nasa kaniyang presensiya. Ang kalakasan
    at kagalakan ay nasa kaniyang lugar.
  hui-hui: Anduane Homogo ibu kini howa wá holenebi mini mo yaraga holenebi ibunaga
    hangu ngagoni. Ibunaga anda lomabu heleneni mbirale bu ngarume Anduane Homogo
    ibuni hongohe howa ibuni baya buruguleore agi loabe tobahe kagobi walia ho nga.
  mya-mya: ဘုန်း​အ​သ​ရေ​တော်​နှင့်​တန်​ခိုး​အာ​နု​ဘော် တော်​သည် ကိုယ်​တော်​အား​ဝိုင်း​ရံ​လျက်​ရှိ​၏။
    ကိုယ်​တော်​၏​ဗိ​မာန်​တော်​သည်​ဝမ်း​မြောက် ရွှင်​မြူး​သံ​နှင့်​ပြည့်​လျက်​ရှိ​၏။
  bod-N: ཁོང་གི་སྤྱན་སྔར་གཟི་དཔལ་བརྗིད་ཉམས་མངའ། ། ཁོང་གི་བཞུགས་སར་མཐུ་དང་དགའ་སྤྲོ་ལྡན།
    །
  sna-sna: Kubwinya nokukudzwa zviri pamberi pake; simba nomufaro zviri munzvimbo
    yougaro hwake.
  spa-BLM: El honor y la majestad están ante él. La fuerza y la alegría están en su
    lugar.
  cac-cac: Nivan chequel snivanil yelc'ochi yed' sb'inajnaquil. A svach'il yilji yed'
    spoder scheclaj d'a scajnub'.
  swh-ULB: Uzuri wa ajabu na utukufu upo uweponi mwake. Uwezo na furaha upo kwake.
  bel-bel: Слава і веліч перад абліччам Ягоным, магутнасьць і радасьць на месцы Ягоным.
  deu-ELBBK: Majestät und Pracht sind vor seinem Angesicht, Stärke und Freude in seiner
    Wohnstätte.
  mbb-OT: Diyà te kandin is kegkemekeǥeǥehem wey kegkelavew, ne is desen wey kelipey
    ne ziyà te ubpeey zin.
  mal-2015: യശസ്സും തേജസ്സും അവന്റെ സന്നിധിയിലും ബലവും ആനന്ദവും അവന്റെ വാസസ്ഥലത്തിലും
    ഉണ്ടു.
  rmc-rmc: O baro šukariben the e slava hine anglal leste, e zor the o radišagos hin
    ode, kaj ov bešel.
  pes-OPV: مجد و جلال به حضور وي است؛ قوت و شادماني در مکان او است.
  ron-1924: Мэреция ши стрэлучиря сунт ынаинтя Фецей Луй, тэрия ши букурия сунт ын
    локашул Луй.
  ben-OBCV: তাঁর সামনে রয়েছে সমারোহ ও প্রতাপ; শক্তি ও আনন্দ রয়েছে তাঁর বাসস্থানে।
  som-som: Sharaf iyo haybaduba hortiisay yaalliin, Xoog iyo farxaduna meeshiisay
    ku jiraan.
  lat-VUC: 'Confessio et magnificentia coram eo: fortitudo et gaudium in loco ejus.'
  eng-ASVBT: 'Honor and majesty are before him: Strength and gladness are in his place.'
  ita-1885: Maestà e magnificenza sono davanti a lui; Forza e letizia sono nel luogo
    dove egli abita.
  eng-LXXUP: Glory and praise are in his presence; Strength and rejoicing are in his
    place.
  eng-ULB: Splendor and majesty are in his presence. Strength and joy are in his place.
  spa-VBL: Suyos son el esplendor y la majestuosidad; en su santuario hay poder y
    gloria.
  fra-_FOB: La splendeur et la majesté sont devant lui; la force et la joie sont dans
    sa Demeure.
  mal-mal: മഹത്വവും തേജസ്സും അവിടുത്തെ സന്നിധിയിലും ബലവും ആനന്ദവും അവന്റെ വാസസ്ഥലത്തിലും
    ഉണ്ട്.
  urd-GVR: Us ke huzūr shān-o-shaukat, us kī sukūnatgāh meṅ qudrat aur jalāl hai.
  suz-BL: ठेयब दुम्‍तीक नु मान ततीक मेको नु बाक्‍नीस। सक्ति नु ग्‍येरतीक मेको आ बाक्‍तीकेम
    बाक्‍नीस।
  ita-1927: Splendore e maestà stanno dinanzi a lui, forza e gioia sono nella sua
    dimora.
  ckb-ckb: شکۆ و سەربەرزی لەبەردەمیدان، هێز و شادمانی لە نشینگەکەیدان.
  eng-BBE: 'Honour and glory are before him: strength and joy are in his holy place.'
  kan-OKCV: ಅವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಘನತೆಯೂ ಪ್ರಭೆಯೂ; ಅವರ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಬಲವೂ ಸಂತೋಷವೂ ಇವೆ.
  tam-2017: மகிமையும் கனமும் அவருடைய சமூகத்தில் இருக்கிறது; வல்லமையும் மகிழ்ச்சியும்
    அவருடைய ஸ்தலத்தில் இருக்கிறது.
  spa-RV-1909: Poderío y hermosura delante de él; fortaleza y alegría en su morada.
  ron-BTF: Glorie și onoare sunt în prezența lui, tărie și veselie sunt în locul său.
  eng-WEBP: Honor and majesty are before him. Strength and gladness are in his place.
  eng-FBV: Splendor and majesty are his; power and glory are in his sanctuary.
  nld-1939: Glans en glorie zijn voor zijn aanschijn, Kracht en vreugde in zijn woonplaats.
  nch-BL: Campa yaya itztoc onca tatepanitacayot huan tequiticayot. Nopona monextía
    chicahualisti huan hueyi paquilisti.
  vie-1934: ỳ trước mặt Ngài có sự vinh hiển, oai nghi; Tại nơi Ngài ngự có quyền
    năng và sự vui vẻ,
  hin-CV: वैभव और ऐश्वर्य उनके चारों ओर हैं, सामर्थ्य और आनंद उनकी उपस्थिति में बसे
    हुए हैं.
  spa-BES: 'El honor y la gloria están ante él: la fuerza y la alegría están en su
    lugar santo.'
  tdx-tdx: Engeñe naho asiñe ro añatrefa’e eo, haozarañe naho hafaleañe ro an-toe’e
    ao.
  tha-KJV: เกียรติ​และความโอ่อ่าตระการมี​อยู่​ต่อพระพักตร์​พระองค์ กำลังและความชื่นบานอยู่ในสถานที่ประทับของพระองค์
  por-BR-2018: Majestade e esplendor há diante de ele; força e alegria em sua morada.
  deu-ELO: Majestät und Pracht sind vor seinem Angesicht, Stärke und Freude in seiner
    Wohnstätte.
  eng-WYC-2018: Acknowledging and great doing be before him; strength and joy be in
    the place of him. (Acknowledgement and great accomplishment, that is, honour and
    glory, be before him; strength and joy be in his dwelling.)
  epo-epo: Gloro kaj majesto estas antaŭ Li; Forto kaj beleco estas sur Lia loko.
  uig-PIN: Xanuxǝwkǝt wǝ ⱨǝywǝt Uning aldida, Ⱪudrǝt wǝ huxluⱪ Uning jayididur.
  beo-beo: Hadigi amola baligili gasa bagade da E sisiga:sa, gasa bagade amola noga:idafa
    ba:su da Ea Debolo Diasu amo nabale galei.
  tpi-OTNT: Bikpela i stap long haus bilong en na em i gat biknem na i stap king.
    Na em i as bilong olgeta strong na olgeta pasin bilong amamas.
  hau-SA: Daraja da ɗaukaka suna a gabansa; ƙarfi da farin ciki suna a wurin zamansa.
  uig-LAT: Shanushewket we heywet Uning aldida, Qudret we xushluq Uning jayididur.
  nde-nde: Inkazimulo lobukhosi kuphambi Kwakhe Amandla lentokozo kusendaweni yakhe
    yokuhlala.
  ton-ton: ‌ʻOku ʻi hono ʻao ʻoʻona ʻae nāunau, mo e ʻapasia; ʻoku ʻi hono nofoʻanga
    ʻae mālohi mo e fiefia.
  ces-1613: Sláva a jasnost před ním, síla a veselé na místě jeho.
  eng-WMB: Honor and majesty are before him. Strength and gladness are in his place.
  tam-TCV: மாட்சிமையும் மகத்துவமும் அவருக்கு முன்பாக இருக்கின்றன; வல்லமையும் மகிழ்ச்சியும்
    அவரது உறைவிடத்தில் இருக்கின்றன.
  ceb-ULB: Anaa sa iyang presensya ang katahom ug kahalangdon. Ang kusog ug kalipay
    anaa sa iyang dapit.
  pol-UBG: Chwała i cześć przed nim, moc i radość w jego przybytku.
  urd-GVU: اُس کے حضور شان و شوکت، اُس کی سکونت گاہ میں قدرت اور جلال ہے۔
  deu-1912: Es stehet herrlich und prächtig vor ihm und gehet gewaltig und fröhlich
    zu an seinem Ort.
  kan-2017: ಆತನ ಸಾನ್ನಿಧ್ಯದಲ್ಲಿ ಮಾನ ಮಹಿಮೆಗಳು ಆತನ ಪವಿತ್ರಾಲಯದಲ್ಲಿ ಮಹಿಮೆ, ಸ್ತುತಿಸ್ತೋತ್ರಗಳು,
    ಸಂತೋಷಗಳೂ ಇರುತ್ತವೆ.
  yap-yap: Malup’lup’ rok nge feni rir e ke liyeg, gel nge felfelan’ e ba suguy e
    Tempel rok.
  hlt-MCSB: A mikhmuh ah mueithennah neh rhuepomnah, a ngolnah hmuen ah a sarhi neh
    kohoenah om.
  mdy-ETH: ዒዛኮ ኮይሎይዳ ዓኣ ባካ ቦንቾና ዼኤፑሞናኬ፤ ዒዛም ዱማዼ ማኣሮዋ ዎልቄና፥ ሃሣ ዎዛና ዒ ኩንሤኔ።
  twi-ASANTE: Animuonyam ne tumi atwa ne ho ahyia, ahoɔden ne ahoɔfɛ wɔ nʼatenaeɛ.
  eng-WEBU: Honor and majesty are before him. Strength and gladness are in his place.
  wal-wal: Bonchchoinne anggai a yuushuwan de7ees; minotettainne ufaissai a Beeta
    Maqidasiyan de7ees.
  spa-PDDPT: Alabanza y magnificencia hay delante de Él, Poder y alegría en su morada.
  gun-gun: Henonde ma guexakãa ha'e ijyvatea oexa uka. Ipo'akaa ha'e iporãa ojekuaa
    ixupegua henda iky'a e'ỹ va'e py.
  ilo-ULB: Ti kinadayag ken kinatan-ok ket adda iti presensiana. Ti pannakabalin ken
    rag-o ket adda iti lugarna.
  kpg-kpg: Nia madamada mono mahi e haganiga i di gili o Maa. Nia mogobuna mono tenetene
    e haga honu dono Hale Daumaha.
  uig-ARA: شانۇشەۋكەت ۋە ھەيۋەت ئۇنىڭ ئالدىدا، قۇدرەت ۋە خۇشلۇق ئۇنىڭ جايىدىدۇر.
  sus-sus: Nɔrɛ xungbe na a yi ra, sɛnbɛ nun sɛɛwɛ gbo a xɔnyi.
  pon-2006: Lingan oh roson kin kapilpene; manaman oh peren kin kadirehla Tehnpese.
  ksd-ksd: A variru ma ra minamar dir tur ta ra luaina matana, A dekdek ma ra gugu
    dir ki ta kana pal i gomgom.
  tur-YTC: O'nun önünde onur ve görkem vardır. Güç ve sevinç O'nun bulunduğu yerdedir.
  grc-BRENT: Δόξα καὶ ἔπαινος κατὰ πρόσωπον αὐτοῦ, ἰσχὺς καὶ καύχημα ἐν τόπῳ αὐτοῦ.
  ind-AYT: Keagungan dan kemuliaan ada di hadapan-Nya, kekuatan dan sukacita ada di
    tempat-Nya.
  nya-nya: Ulemerero ndi ufumu zili pamaso pake; mphamvu ndi chimwemwe zili pa malo
    pokhala Iye.
  hrv-hrv: Slava je i veličanstvo pred njim, sila i radost u Svetištu njegovu.
  mps-mps: Genuai Bidi aga bede bidibao, te aga genuai nogi elalu te king bidibao.
    Aga te tigidali bomo elalubo page bidi, te tigidali wiegi yai pemene ebo kolesaga
    me te tigidali sawi yai nai page bidi dao.
  tpi-tpi: Bikpela i stap long haus bilong en na em i gat biknem na i stap king. Na
    em i as bilong olgeta strong na olgeta pasin bilong amamas.
  dan-1931: For hans Åsyn er Højhed og Hæder, Pris og Fryd i hans Helligdom.
  vie-OVCB: Trước mặt Chúa, rực rỡ vinh quang; nơi Chúa ngự đầy uy nghi quyền lực.
  guj-2017: તેમની સંમુખ ગૌરવ તથા મહિમા છે. તેમના ભક્તિસ્થાનમાં સામર્થ્ય તથા આનંદ છે.
  pon-2006A: Lingan oh roson kin kapilpene; manaman oh peren kin kadirehla Tehnpese.
  por-BRBSL: A honra e a majestade estão diante dele. A força e a alegria estão em
    seu lugar.
  cth-cth: Barinae hoi taluenae teh a hmalah ao. A thaonae hoi lunghawinae ama koe
    ao.
  twi-twi: Anuonyam ne tumi atwa ne ho ahyia, ahoɔden ne ahoɔfɛ wɔ nʼatenae.
  hlt-hlt: A mikhmuh ah mueithennah neh rhuepomnah, a ngolnah hmuen ah a sarhi neh
    kohoenah om.
  tbz-SIM: Tikpetì nɛ̀ kuwenniku diɛkù dɛ̀ bo ku borɛ̀ ndɛ. Muwɛ̃rímú nɛ̀ diwɛ̀ì dɛ̀
    bo kuù borɛ̀.
  msy-2020: Ikiavɨra Itir God, atrivimɨn ikia ziar ekiam ikia, egha uan Dɨpenimɨn
    iti. A bizir aghuiba ko gavgavimɨn mɨngarim.
  dop-dop: Ɩ teu nɑ ɩ sɔsɔɔntʋ wɛ sɔɣɔntʋ. Ɩ wɛ toŋ kɛ ɩ tǝcɑɣɑlɛ tɑɑ nɑ ɩ́ hɑɑkɩ
    lɑŋhʋlʋmlɛ.
  azb-azb: Ehtişam və əzəmət hüzurunda olar, Sevinclə qüdrət Onun yerindədir.
  eng-DBY: Majesty and splendour are before him; Strength and gladness in his place.
  hin-2017: उसके चारों ओर वैभव और ऐश्वर्य है; उसके स्थान में सामर्थ्य और आनन्द है।
  eng-YLT: Honour and majesty [are] before Him, Strength and joy [are] in His place.
  eng-WYC-2017: Acknowledging and great doing be before him; strength and joy be in
    the place of him.
  eng-WMBB: Honour and majesty are before him. Strength and gladness are in his place.
  urd-GVH: उसके हुज़ूर शानो-शौकत, उस की सुकूनतगाह में क़ुदरत और जलाल है।
  rug-rug: Sa ṉinedala meke na vina lavata si koa koa Sa, sa ṉiniraṉira na qinetuqetu
    si siṉia sa vasina koa Sa.
  gaz-gaz: Miidhaginnii fi surraan fuula isaa dura jiru; jabinnii fi gammachuunis
    iddoo jireenya isaa jiru.
  fra-LSG: La majesté et la splendeur sont devant sa face, La force et la joie sont
    dans sa demeure.
  yal-yal: A rabilinxi nɔrɔn nun gboon nan na. A konna rafexi sɛnbɛn nun sɛwan nan
    na.
  haw-1868: Ma kona alo ka nani a me ka mahalo; Ma kona wahi hoi ka ikaika a me ka
    olioli.
  arb-NAV: الْجَلالُ وَالْبَهَاءُ أَمَامَهُ، وَالْقُوَّةُ وَالْجَمَالُ فِي مَقْدِسِهِ.
  ewe-ewe: Atsyɔ̃ kple gãnyenye le eŋgɔ eye ŋusẽ kple ŋutikɔkɔe le eƒe kɔkɔeƒe la
    me.
  eng-LEE: Majesty and honor are in his presence, strength and gladness are in his
    place.
  asm-FB: মহিমা আৰু প্ৰতাপ তেওঁৰ সাক্ষাতে আছে। তেওঁৰ স্থানত শক্তি আৰু আনন্দ থাকে।
  sus-A: نْرّ شُنفبٍ نَ عَ يِ رَ، سّنبّ نُن سّيوّ فبٌ عَ شْنيِ.
  fra-SBL: L'honneur et la majesté sont devant lui. La force et la joie sont à sa
    place.
  hbo-hbo: הֹ֤וד וְהָדָר֙ לְפָנָ֔יו עֹ֥ז וְחֶדְוָ֖ה בִּמְקֹמֹֽו׃
  kik-kik: Riiri na ũnene irĩ mbere yake; hinya na gĩkeno itũũraga gwake.
  fra-NCL: la majesté et la splendeur sont devant sa face ; la force et la joie sont
    dans sa demeure.
  cek-AK: Anih hmaa ah lensawkhaih hoi pakoehhaih to oh moe, anih ohhaih ahmuen ah
    loe anghoehaih hoi thacakhaih to oh.
  cuk-cuk: Bab-Jehová bela-bela yeerdakleged, degi, bur-gangued-nika maid. Bab-Jehová-maidgi,
    gangued, degi, weligwaled nue-nikad.
  uig-CYR: Шанушәвкәт вә һәйвәт Униң алдида, Қудрәт вә хушлуқ Униң җайидидур.
  tel-2017: ఘనతా ప్రభావాలు ఆయన సన్నిధిలో ఉన్నాయి. బలం, సంతోషం ఆయన దగ్గర ఉన్నాయి.
  hat-BSA: Tout richès avèk majeste devan Li. Lafòs ak lajwa lakay Li.
  kos-kos: Wolana ac sunak apnulla, Ku ac insewowo nwakla Tempul lal.
  hbo-WLC: ה֤וֹד וְהָדָר֙ לְפָנָ֔יו עֹ֥ז וְחֶדְוָ֖ה בִּמְקֹמֽוֹ׃
  ibo-ibo: Ịma mma na ebube dị nʼihu ya; ike na ọṅụ dị nʼebe obibi ya.
  ory-ory: ସମ୍ଭ୍ରମ ଓ ପ୍ରଭାବ ତାହାଙ୍କର ଅଗ୍ରବର୍ତ୍ତୀ, ଶକ୍ତି ଓ ଆହ୍ଲାଦ ତାହାଙ୍କ ସ୍ଥାନରେ ବିଦ୍ୟମାନ।
  chk-chk: Iteüöch me manaman ra nonom mwan, pöchökül me pwapwa ra nonom lon imwan
    mi pin.
  rop-rop: Im brabli shainiwan en im jidan king, en det pawa en gudbinjiwei blanga
    im bin bilimap im Serramoni Pleis.
  ukr-1871: Пишнота й величність перед лицем його, сила й веселість на місцї його.
  deu-1951: Glanz und Pracht sind vor ihm, Macht und Freude ist an seinem Ort.
  eng-JPS: Honour and majesty are before Him; strength and gladness are in His place.
  srp-1865: Slava je i velièanstvo pred njim, sila i radost u stanu njegovu.
  lug-lug: Ekitiibwa n’obukulu biri mu maaso ge, amaanyi n’essanyu biri wamu naye.
  heb-heb: הוד והדר לפניו עז וחדוה במקמו׃
  ben-IRV: তাঁকেই ঘিরে রয়েছে গৌরব ও মহিমা; তাঁর বাসস্থানে রয়েছে শক্তি ও আনন্দ।
  pan-pan: ਮਾਣ ਅਤੇ ਉਪਮਾ ਉਹ ਦੇ ਹਜ਼ੂਰ ਹਨ, ਸਮਰੱਥਾ ਅਤੇ ਅਨੰਦਤਾਈ ਉਸ ਦੇ ਸਥਾਨ ਵਿੱਚ ਹਨ।
  mya-JVB: ဘုန်း တန်ခိုးအာနုဘော် သည် ရှေ့ တော်၌ရှိ၏။ အစွမ်း သတ္တိနှင့် ဝမ်းမြောက်
    ခြင်းအကြောင်းလည်း နေ တော်မူရာ၌ ရှိ၏။
  hmo-hmo: Lohiabada be mai ena hairaina, bona ia be mai King Badana ena siahu danu.
    Iena Dubu Helaga lalonai, iena goada bona iena moale idia noho momokani.
  urd-urd: '''अज़मत और जलाल उसके सामने में हैं, और उसके यहाँ क़ुदरत और शादमानी हैं।'
  rus-SYN: Слава и величие пред лицем Его, могущество и радость на месте святом Его.
  bqc-SIM: A zↄ̃ↄkɛ ń bɛɛɛo vĩ, gbãa ń pↄnao ku aà kĩ́iɛ.
  tcz-CHONGTHU: Jana le lalna jouse le thahatna chule kipana Pakai ama kom a um ahi,
  mar-mar: महिमा आणि प्रताप त्याच्यापुढे आहेत. सामर्थ्य आणि आनंद त्याच्या स्थानी आहेत.
  qub-qub: Pay caycashanchöga fiyupami achicyan. Pay tiyashan cajchöga munayninpis
    fiyupa cushicuypis caycanmi.
  bqp-bqp: Yiiko kɑ girimɑ yɑ wɑ̃ɑ win wuswɑɑɔ. Mɑ dɑm kɑ nuku dobu wɑ̃ɑ win wɑ̃ɑ
    yerɔ.
  hat-hat: Devan li, se respè, se chapo ba. Gen pouvwa, gen kè kontan kote l' ye lakay
    li a.
  eng-BSB: Splendor and majesty are before Him; strength and joy fill His dwelling.
  eng-WEBPB: Honour and majesty are before him. Strength and gladness are in his place.
  kbq-kbq: Hagi Agrira marerisa hentofa konariri masa'amo'a arugagintegeno, hanave'amo'ene
    masazamo'enena kuma'afina avite'ne.
  nhe-BL: Campa yajaya itztoc onca tlatlepanitacayotl huan tequihuejcayotl. Nopona
    monextía chicahualistli huan hueyi paquilistli.
  gub-BL: Ikàgaw umàmàn uzar a'e. Ipuràg eteahy haw umàmàn uzar a'e no. Hàpuzuhu tynehem
    ipuner haw pupe. Hàpuzuhu tynehem ipuràg eteahy haw pupe no.
  eng-DRA: 'Praise and magnificence are before him: strength and joy in his place.'
