verse: 1CH.016.014
translations:
  mal-C: അവിടന്ന് നമ്മുടെ ദൈവമായ യഹോവ ആകുന്നു; അവിടത്തെ ന്യായവിധികൾ ഭൂതലത്തിലെല്ലാം
    ഉണ്ട്.
  deu-TKW: Er, Jahwe, ist unser Gott; über die ganze Erde ergehen seine Gerichte.
  lin-lin: Yawe azali Nzambe na biso, mikano na Ye ekambaka mokili mobimba.
  eng-LSV: He [is] our God YHWH, || His judgments [are] in all the earth.
  eng-GNV: 'He is the Lord our God: his iudgements are throughout all the earth.'
  eng-WEBSTER: He is the LORD our God; his judgments are in all the earth.
  nhw-BL: Yaya TOTECO Dios. Yaya toTeco tojuanti. Yaya quipiya tlanahuatili catli
    ajsi hasta campa hueli ipan ni tlaltipactli.
  swh-ONEN: Yeye ndiye Bwana Mungu wetu; hukumu zake zimo duniani pote.
  bba-bba: Gusunɔwɑ u sɑ̃ɑ bɛsɛn Yinni. Wiyɑ u koo hɑnduniɑ kpuro siri.
  eng-KJVCPB: He is the Lord our God; His judgments are in all the earth.
  luo-luo: En e Jehova Nyasaye ma Nyasachwa; buchene ni e piny duto.
  meu-meu: Ia na Iehova, eda Dirava; ena hahemaoro na tanobada idoinai e miamu.
  npi-ULB: उहाँ परमप्रभु हाम्रा परमेश्‍वर हुनुहुन्‍छ, समस्‍त पृथ्‍वीमा उहाँका फैसलाहरू
    रहन्‍छन्‌ ।
  yor-yor: Òun ni Olúwa Ọlọ́run wa; ìdájọ́ rẹ̀ wà ní gbogbo ayé.
  pes-OPCB: اوست یهوه، خدای ما! و عدالتش در تمام دنیا نمایان است.
  tgl-ULB: Siya si Yahweh, ang ating Diyos. Ang kaniyang mga utos ay nasa buong mundo.
  hui-hui: Anduane Homogo ibu inanaga Ngode Datagaliwabe kagoni. Ibunaga mana lo ngaruni
    wali agali dindi bibahendeha bu karume bilonaga lo nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​၏​ဘု​ရား​သ​ခင် ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​၏​ပ​ညတ်​တော်​တို့​သည်
    ကမ္ဘာ​တစ်​ဝန်း​လုံး​အ​တွက်​ဖြစ်​၏။
  bod-N: ཁོང་ནི་ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན། ། ས་གཞི་ཡོངས་སུ་ཁོང་གི་ཁྲིམས་གཅོད་ཡོད།
    །
  sna-sna: Ndiye Jehovha Mwari wedu; mitongo yake iri munyika yose.
  spa-BLM: Él es Yahvé, nuestro Dios. Sus juicios están en toda la tierra.
  cac-cac: A Jehová co Diosal, Yajal d'a masanil sat luum tic.
  swh-ULB: Yeye ni Yahweh, Mungu wetu. Amri zake zipo duniani kote.
  bel-bel: Ён Гасподзь Бог наш, суды Яго па ўсёй зямлі.
  deu-ELBBK: Er, der HERR, ist unser Gott; seine Gerichte sind auf der ganzen Erde.
  mbb-OT: Iyan sikandin kes Nengazen he Megbevayè tew, ne edhukuman din is tivuuk
    he kelibutan.
  mal-2015: അവനല്ലോ നമ്മുടെ ദൈവമായ യഹോവ; അവന്റെ ന്യായവിധികൾ സർവ്വഭൂമിയിലുമുണ്ടു.
  rmc-rmc: Ov hin o RAJ, amaro Del, leskre sudi hine pro manuša pal caľi phuv.
  pes-OPV: يهُوَه خداي ما است. داوريهاي او در تمامي جهان است.
  ron-1924: Домнул есте Думнезеул ностру; жудекэциле Луй се ымплинеск пе тот пэмынтул.
  ben-OBCV: তিনিই আমাদের ঈশ্বর সদাপ্রভু; তাঁর বিচার সমগ্র পৃথিবীতে বিরাজমান।
  som-som: Isagu waa Rabbiga Ilaaheenna ah, Xukummadiisiina waxay ku jiraan dhulka
    oo dhan.
  lat-VUC: 'Ipse Dominus Deus noster: in universa terra judicia ejus.'
  eng-ASVBT: He is Jehovah our God; His judgments are in all the earth.
  ita-1885: Egli è il Signore Iddio nostro; I suoi giudicii sono per tutta la terra.
  eng-LXXUP: He is the Lord our God; His judgments are in all the earth.
  eng-ULB: He is Yahweh, our God. His decrees are on all the earth.
  spa-VBL: Él es el Señor, nuestro Dios, sus juicios cubren toda la tierra.
  fra-_FOB: C'est lui, l'Éternel, qui est notre Dieu; ses jugements sont sur toute
    la terre.
  mal-mal: അവിടുന്നല്ലോ നമ്മുടെ ദൈവമായ യഹോവ; അവിടുത്തെ ന്യായവിധികൾ സർവ്വഭൂമിയിലുമുണ്ടു.
  urd-GVR: Wuhī Rab hamārā Ḳhudā hai, wuhī pūrī duniyā kī adālat kartā hai.
  suz-BL: मेको परमप्रभु यावे, इं परमप्रभु बाक्‍ब। मेकोमी रागी नेल्‍ल आन कली निसाफ
    पाइब।
  ita-1927: Egli, l’Eterno, è l’Iddio nostro; suoi giudizi s’esercitano su tutta la
    terra.
  ckb-ckb: ئەو یەزدانی پەروەردگارمانە، حوکمەکانیشی لە سەراپای زەوییە.
  eng-BBE: 'He is the Lord our God: he is judge of all the earth.'
  kan-OKCV: ಅವರೇ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ಆಗಿದ್ದಾರೆ. ಅವರ ನ್ಯಾಯಗಳು ಸಮಸ್ತ ಭೂಮಿಯಲ್ಲಿ ಇವೆ.
  tam-2017: அவரே நம்முடைய தேவனாகிய யெகோவா; அவருடைய நியாயத்தீர்ப்புகள் பூமியெங்கும்
    விளங்கும்.
  spa-RV-1909: Jehová, él es nuestro Dios; sus juicios en toda la tierra.
  ron-BTF: El este DOMNUL Dumnezeul nostru, judecățile lui sunt pe tot pământul.
  eng-WEBP: He is the LORD our God. His judgments are in all the earth.
  eng-FBV: He is the Lord, our God, his judgments cover the whole earth.
  nld-1939: Hij, Jahweh, is onze God; Voor heel de aarde gelden zijn wetten!
  nch-BL: Yaya TOTECO Dios. Yaya toTeco tojuanti. Yaya quipiya tanahuatili cati ajsi
    hasta campa hueli ipan ni taltipacti.
  vie-1934: Ngài vốn là Giê-hô-va Đức Chúa Trời của chúng ta; Sự xét đoán Ngài làm
    ra khắp thế gian.
  hin-CV: वह याहवेह हैं, हमारे परमेश्वर; समस्त पृथ्वी पर उनके द्वारा किया गया न्याय
    स्पष्ट है.
  spa-BES: Él es el Señor nuestro Dios; él es el juez de toda la tierra.
  tdx-tdx: Ie t’Iehovà Andrianañaharentika; manitsike ty tane toy o fizakà’eo.
  tha-KJV: พระองค์​คือพระเยโฮวาห์พระเจ้าของเรา คำพิพากษาของพระองค์​อยู่​ทั่วไปในแผ่นดินโลก
  por-BR-2018: Ele é o SENHOR, o nosso Deus; seus juízos estão em toda a terra.
  deu-ELO: Er, Jehova, ist unser Gott; seine Gerichte sind auf der ganzen Erde.
  eng-WYC-2018: He is the Lord our God; his dooms be in each land (or let his judgements
    be in every land).
  epo-epo: Li estas la Eternulo, nia Dio; Sur la tuta tero estas Liaj juĝoj.
  uig-PIN: U, Pǝrwǝrdigar — Hudayimiz, Uning ⱨɵkümliri pütkül yǝr yüzididur.
  beo-beo: Hina Gode da ninia Gode. Ea hamoma:ne sia:i, E da osobo bagade fifi asi
    huluane ilima sia:i.
  tpi-OTNT: Bikpela em i God bilong yumi. Em i save bosim olgeta manmeri bilong dispela
    graun.
  hau-SA: Shi ne Ubangiji Allahnmu; hukuntansa suna a cikin dukan duniya.
  uig-LAT: U, Perwerdigar — Xudayimiz, Uning hökümliri pütkül yer yüzididur.
  nde-nde: Yena unguThixo uNkulunkulu wethu; izahlulelo zakhe zigcwele wonke umhlaba.
  ton-ton: Ko ia ko Sihova ko hotau ʻOtua ʻoku ʻi māmani kotoa pē ʻa ʻene ngaahi fakamaau.
  ces-1613: Onť jest Hospodin Bůh náš, na vší zemi soudové jeho.
  eng-WMB: He is the LORD our God. His judgments are in all the earth.
  tam-TCV: அவரே நமது இறைவனாகிய யெகோவா; அவரது நியாயத்தீர்ப்புகள் பூமியெங்கும் உள்ளன.
  ceb-ULB: Siya si Yahweh, nga atong Dios. Ang iyang mga mando anaa sa tibuok kalibotan.
  pol-UBG: On jest PANEM, naszym Bogiem, jego sądy na całej ziemi.
  urd-GVU: وہی رب ہمارا خدا ہے، وہی پوری دنیا کی عدالت کرتا ہے۔
  deu-1912: Er ist der HERR, unser Gott; er richtet in aller Welt.
  kan-2017: ಯೆಹೋವನೆಂಬಾತನು ನಮ್ಮ ದೇವರು, ಆತನ ನ್ಯಾಯವಿಧಿಗಳು ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಇವೆ.
  yap-yap: I SOMOL e Got rodad; tin keyog ni ngan rin’ e fan ko fayleng ni ga’ngin.
  hlt-MCSB: Amah tah mamih kah Pathen BOEIPA ni, a laitloeknah he diklai pum ah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑኡኮ ፆኦዛሢኬ፤ ዒዚ ዓጮ ቢያይዳ ፒዜ ዎጌ ዎጋኔ።
  twi-ASANTE: Ɔyɛ Awurade, yɛn Onyankopɔn; nʼahennie da adi wɔ asase so nyinaa.
  eng-WEBU: He is the LORD our God. His judgments are in all the earth.
  wal-wal: I GODAA nu Xoossaa; a pirddaikka sa7aa ubbaa bollaana.
  spa-PDDPT: Él es Yavé, nuestro ʼElohim. En toda la tierra están sus juicios.
  gun-gun: Ha'e ma Senhor Nhanderuete. Oipotaa ma yvy jave re ojekuaa.
  ilo-ULB: Isuna ni Yahweh a Diostayo. Ti bilinna ket adda iti entero a daga.
  kpg-kpg: Dimaadua la go tadau God. Nia helekai a Maa la ang gi henuailala huogodoo.
  uig-ARA: ئۇ، پەرۋەردىگار ــ خۇدايىمىز، ئۇنىڭ ھۆكۈملىرى پۈتكۈل يەر يۈزىدىدۇر.
  sus-sus: Alatala nan na won Marigi Ala ra, A tan nan kiiti sama bɔxi birin ma.
  pon-2006: Iei ih, KAUN-O, me atail Koht; sapwellime mahsen kan pahn kowohng sampah
    koaros.
  ksd-ksd: Ia iat ra Luluai kada God; Kana umana varkurai dia kor ta ra rakarakan
    a gunagunan par.
  tur-YTC: O, Tanrımız Yahve'dir. Hükümleri bütün yeryüzündedir.
  grc-BRENT: Αὐτὸς Κύριος ὁ Θεὸς ἡμῶν, ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ.
  ind-AYT: Dialah TUHAN, Allah kita, penghakiman-Nya berlaku di seluruh bumi.
  nya-nya: Iye ndiye Yehova Mulungu wathu; chiweruzo chake chili pa dziko lonse lapansi.
  hrv-hrv: On je Jahve, Bog naš; po svoj su zemlji njegovi sudovi!
  mps-mps: Genuai Bidi aga dago God tama da. Agai e tǫde we bidi tigidali tonalubao.
  tpi-tpi: Bikpela em i God bilong yumi. Em i save bosim olgeta manmeri bilong dispela
    graun.
  dan-1931: Han, HERREN, er vor Gud, hans Domme når ud over Jorden;
  vie-OVCB: Ngài là Chúa Hằng Hữu, Đức Chúa Trời chúng ta. Ngài phán xét khắp cả nhân
    gian.
  guj-2017: તે આપણા ઈશ્વર, યહોવાહ છે. તેમની સત્તા સમગ્ર પૃથ્વી પર છે.
  pon-2006A: Iei ih, KAUN-O, me atail Koht; sapwellime mahsen kan pahn kowohng sampah
    koaros.
  por-BRBSL: Ele é Yahweh, nosso Deus. Seus julgamentos estão em toda a terra.
  cth-cth: Ama teh BAWIPA Cathut lah ao. A lawkcengnae teh talai van abuemlah dawk
    kâ a tawn.
  twi-twi: Ɔyɛ Awurade, yɛn Nyankopɔn; nʼahenni da adi wɔ asase so nyinaa.
  hlt-hlt: Amah tah mamih kah Pathen BOEIPA ni, a laitloeknah he diklai pum ah om.
  tbz-SIM: Kuù tu ti Yiɛ̀ nKuyie, kuù bekùnɛ̀ kɛtenkɛ̀ kɛmɔu.
  msy-2020: Ikiavɨra Itir God, a en God. Egha nguazir kamɨn gumazamiziba bar me gativagha
    men gari.
  dop-dop: Ɩnǝɣǝlɛ Tɑcɑɑ, ɩnǝɣǝlɛ tɑ́ Ɩsɔ. Ɩnǝɣǝlɛ tɛtʋ tǝnɑ hʋʋnlʋ.
  azb-azb: Allahımız Rəbb Odur, Hökmü bütün yer üzərindədir.
  eng-DBY: He, Jehovah, is our God; His judgments are in all the earth.
  hin-2017: वही हमारा परमेश्वर यहोवा है, उसके न्याय के काम पृथ्वी भर में होते हैं।
  eng-YLT: He [is] Jehovah our God, In all the earth [are] His judgments.
  eng-WYC-2017: He is the Lord our God; his dooms be in each land.
  eng-WMBB: He is the LORD our God. His judgements are in all the earth.
  urd-GVH: वही रब हमारा ख़ुदा है, वही पूरी दुनिया की अदालत करता है।
  rug-rug: E Zihova si na nada Tamasa si Asa, sari na Nana tinarae si tana doduru
    kasia popoa.
  gaz-gaz: Inni Waaqayyo Waaqa keenya; murtiin isaas lafa hunda irra jira.
  fra-LSG: L’Éternel est notre Dieu; Ses jugements s’exercent sur toute la terre.
  yal-yal: A tan nan Alatala ra, en ma Ala. A tan nan bɔxɔn birin kitisaan na.
  haw-1868: Oia o Iehova ko kakou Akua; Aia ma ka honua a pau kana mau olelo hoopono.
  arb-NAV: هُوَ الرَّبُّ إِلَهُنَا، أَحْكَامُهُ تَمْلأُ الأَرْضَ كُلَّهَا
  ewe-ewe: Eyae nye Yehowa, míaƒe Mawu! Eƒe ʋɔnudɔdrɔ̃ xɔ anyigba la katã dzi.
  eng-LEE: 'He is the Lord our God: over all the earth are his decrees.'
  asm-FB: তেওঁ যিহোৱা, আমাৰ ঈশ্ৱৰ। তেওঁৰ শাসন-প্ৰণালী সকলো পৃথিৱীত প্ৰচলিত।
  sus-A: عَلَتَلَ نَن نَ وٌن مَرِفِ عَلَ رَ، عَ تَن نَن كِيتِ سَمَ بْشِ بِرِن مَ.
  fra-SBL: Il est Yahvé, notre Dieu. Ses jugements sont dans toute la terre.
  hbo-hbo: ה֚וּא יְהוָ֣ה אֱלֹהֵ֔ינוּ בְּכָל־הָאָ֖רֶץ מִשְׁפָּטָֽיו׃
  kik-kik: Jehova nĩwe Ngai witũ; matuĩro make ma ciira marĩ thĩ yothe.
  fra-NCL: Lui, Yahweh, est notre Dieu ; ses jugements s’exercent sur toute la terre.
  cek-AK: Anih loe aicae ih Angraeng Sithaw ah oh; a lokcaekhaih loe long nui boih
    ah oh.
  cuk-cuk: Bab-Jehová, anmar-Bab-Dummad gued. Bela e-sogedba napneggi igar-inniki
    semaid.
  uig-CYR: У, Пәрвәрдигар — Худайимиз, Униң һөкүмлири пүткүл йәр йүзидидур.
  tel-2017: ఆయన మన దేవుడు యెహోవా. ఆయన తీర్పులు లోకమంతటా జరుగుతున్నాయి.
  hat-BSA: Li se SENYÈ a, Bondye nou an. Jijman pa Li yo sou tout latè.
  kos-kos: LEUM GOD El God lasr; Ma sap lal ma nu sin faclu nufon.
  hbo-WLC: ה֚וּא יְהוָ֣ה אֱלֹהֵ֔ינוּ בְּכָל־הָאָ֖רֶץ מִשְׁפָּטָֽיו׃
  ibo-ibo: Ya onwe ya bụ Onyenwe anyị Chineke anyị; ikpe ya dị nʼụwa niile.
  ory-ory: ସେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟନ୍ତି; ତାହାଙ୍କର ଶାସନ ସମୁଦାୟ ପୃଥିବୀରେ
    ପ୍ରଚଳିତ ଅଛି।
  chk-chk: Ewe Samol mi Lapalap i ach Kot, an kewe allük ra fän iten unusen fanüfan.
  rop-rop: Wal YAWEI det trubala God blanga wi. Im gibit feyago langa ebribodi langa
    dijan wel.
  ukr-1871: Він Господь, Бог наш; суди його по всьому сьвітї.
  deu-1951: Er, der HERR, ist unser Gott; seine Rechte gelten im ganzen Land.
  eng-JPS: He is the LORD our God; His judgments are in all the earth.
  srp-1865: On je Gospod Bog naš, po svoj su zemlji sudovi njegovi.
  lug-lug: Ye Mukama Katonda waffe; okusalawo kwe okw’emisango kubuna ensi yonna.
  heb-heb: הוא יהוה אלהינו בכל הארץ משפטיו׃
  ben-IRV: তিনিই আমাদের ঈশ্বর সদাপ্রভু; গোটা দুনিয়া তাঁরই শাসনে চলছে।
  pan-pan: ਉਹੋ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਉਹ ਦੇ ਨਿਆਂ ਹਨ।
  mya-JVB: ကိုယ်တော် မြတ်ထာဝရဘုရား သည် ငါ တို့ ဘုရားသခင် ဖြစ်တော်မူ၏။ မြေကြီး တပြင်လုံး
    ၌ စီရင် ပိုင်တော်မူ၏။
  hmo-hmo: Lohiabada be iseda Dirava. Ia be inai tanobada taudia ibounai edia kota
    biaguna.
  urd-urd: वह ख़ुदावन्द हमारा ख़ुदा है, तमाम रू — ए — ज़मीन पर उसके क़ानून हैं।
  rus-SYN: Он Господь Бог наш; суды Его по всей земле.
  bqc-SIM: Dii mɛ́ wá Lua ũ, ↄ̃mɛ ì yãdilɛ gbɛ̃́piiɛ.
  tcz-CHONGTHU: Amahi eiho Pakai Pathen ahi, Ama thupeh dihtah hi vannoi jousen amu
    ding ahi.
  mar-mar: तो परमेश्वर, आमचा देव आहे. त्याचे न्याय सर्व पृथ्वीवर आहेत.
  qub-qub: «Tayta Diosmi noganchïpa Diosninchi. Paypa maquinchömi caycan cay pachaga.
  bqp-bqp: Gusunɔwɑ u sɑ̃ɑ bɛsɛn Yinni. Wiyɑ u koo hɑnduniɑ kpuro siri.
  hat-hat: Seyè a, se Bondye nou li ye. Lè li pase yon lòd, se pou tout latè.
  eng-BSB: He is the LORD our God; His judgments carry throughout the earth.
  eng-WEBPB: He is the LORD our God. His judgements are in all the earth.
  kbq-kbq: Agra Ra Anumzana tagri Anumzane. Agra maka ama mopafi vahe'ene maka zana
    refko nehie.
  nhe-BL: Yajaya TOTECO Dios. Yajaya toTeco tojuanti. Yajaya quipiya tlanahuatili
    tlen ajsi hasta campa hueli ipan ni tlaltepactli.
  gub-BL: Wiko Tupàn Tuweharupi Wiko Ma'e Zanezar romo a'e. Umur wemiapo kar teko
    wanupe paw rupi.
  eng-DRA: 'He is the Lord our God: his judgments are in all the earth.'
