verse: 1CH.016.003
translations:
  mal-C: പിന്നെ അദ്ദേഹം ഇസ്രായേലിലെ ഓരോ പുരുഷനും സ്ത്രീക്കും ഓരോ അപ്പവും ഓരോ കഷണം
    മാംസവും ഓരോ മുന്തിരിയടയുംവീതം കൊടുത്തു.
  deu-TKW: und teilte allen Israeliten, Männern wie Weibern, jedem einen Laib Brot,
    ein Stück Fleisch und einen Traubenkuchen aus.
  lin-lin: 'Bongo apesaki na moto nyonso ya Isalaele : lipa, gato oyo basala na bambuma
    ya dati mpe gato oyo basala na bambuma ya vino ya kokawuka.'
  eng-LSV: 'and gives a portion to every man of Israel, both man and woman: to each
    a cake of bread, and a measure of wine, and a grape-cake.'
  eng-GNV: And he dealt to euery one of Israel both man and woman, to euery one a
    cake of breade, and a piece of flesh, and a bottel of wine.
  eng-WEBSTER: And he dealt to every one of Israel, both man and woman, to every one
    a loaf of bread, and a good piece of flesh, and a flagon of wine .
  nhw-BL: Teipa quimacac tlacualistli sesen tlacatl huan sesen sihuatl. Nochi israelitame
    quiselijque se hueyi pantzi huan se quentzi nacatl huan se torta tlen xocomecatl
    itlajca catli huactoc.
  swh-ONEN: Kisha akamgawia kila Mwisraeli mwanaume na mwanamke mkate, andazi la tende
    na andazi la zabibu kavu.
  bba-bba: Mɑ u be kpuro dĩɑnu bɔnu kuɑ, tɔn kurɔbu kɑ tɔn durɔbu. U bɑɑwure pɛ̃ɛ
    kɑ yɑɑ wɔ̃ɔrɑ wɛ̃ kɑ sere mɑɑ kirɑ te bɑ kuɑ kɑ resɛm ɡbebɑ.
  eng-KJVCPB: And he dealt to every one of Israel, both man and woman, to every one
    a loaf of bread, and a good piece of flesh, and a flagon of wine.
  luo-luo: Bangʼe ngʼato ka ngʼato ma ja-Israel, dhako kata dichwo nomiyo makati achiel,
    gi ringʼo mayom kod olembe motwo mongʼin.
  meu-meu: 'bena Israel tataudia bona hahinedia iboudiai ta ta adia e henidia hagau-hagau:
    flaoa igabuna ta, bona vamu taina, bona vine huahuadia kaukaudia mane ta.'
  npi-ULB: तिनले हरेक इस्राएली, पुरुष र स्‍त्री दुबैलाई एउटा रोटी, एक टुक्रा मासु
    र किसमिसको केक खान दिए ।
  yor-yor: Nígbà náà ó fún olúkúlùkù ọkùnrin àti obìnrin ọmọ Israẹli ní ìṣù àkàrà
    kan, àkàrà dídùn ti àkókò kan àti àkàrà dídùn ti èso àjàrà kan.
  pes-OPCB: سپس او به هر یک از زنان و مردان یک قرص نان، یک نان خرما و یک نان کشمشی
    داد.
  tgl-ULB: Nagbahagi siya sa bawat Israelita, sa mga kalalakihan at kababaihan, ng
    tinapay, at isang pirasong karne, at kumpol ng mga pasas.
  hui-hui: Ani lowa Debidihanda wali agali uruni tomo nelo mini. Debidi ibugua tihondo
    mberedi mbira mbira ta halu nogo bo hiririmigonaga mbirinibi gerebi lini maru
    do gembe bu wiarubi wali agali hearu mbira mbira ta halu nai helo miyagola nalu
    tini andaga pugu pugu bini.
  mya-mya: အ​စား​အ​စာ​များ​ကို​ဝေ​ပေး​တော်​မူ​၏။ မင်း ကြီး​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​ရှိ​အ​မျိုး​သား
    အ​မျိုး​သ​မီး​အ​ပေါင်း​တို့​အား​မုန့်​တစ်​လုံး၊ အ​မဲ​သား​တစ်​တုံး​နှင့် စ​ပျစ်​သီး​ခြောက်
    အ​နည်း​ငယ်​စီ​ပေး​တော်​မူ​၏။
  bod-N: ཡང་ཡེས་ར་ཨེལ་གྱི་སྐྱེས་ཕོ་མོ་ཐམས་ཅད་ལ་བག་ལེབ་རེ་དང་། རྒྱ་རི་རེ་དང་། རྒུན་འབྲུམ་སྐམ་པོ་ལེབ་མོ་རེ་སྤྲད་དོ།
    །
  sna-sna: Ipapo akapa mumwe nomumwe womudzimai nomurume wechiIsraeri rofu rechingwa,
    keke romuchero womuchindwe nekeke ramazambiringa akaoma.
  spa-BLM: Dio a todos los israelíes, hombres y mujeres, a cada uno una hogaza de
    pan, una porción de carne y una torta de pasas.
  cac-cac: Ix yac'an junjun ixim pan vin̈ yed' jab'jab' noc' chib'ej yed' juntzan̈
    te' taquin̈ sat uva d'a junjun anima chi'.
  swh-ULB: Alisambaza kwa kila Misraeli, mwanaume na mwanamke, kipande cha mkate,
    na kipande cha nyama, na keki ya mzabibu.
  bel-bel: І раздаў усім Ізраільцянам, і мужчынам і жанчынам, па адным хлебе і па
    кавалку мяса і па кубку віна,
  deu-ELBBK: und er verteilte an ganz Israel, vom Mann bis zur Frau, an jeden einen
    Laib Brot und einen Trunk Wein und einen Rosinenkuchen.
  mbb-OT: Ne is kada sevaha he Israilihanen, maama wey vahi, ne mibeǥayan din te supas,
    usa, wey menge pasas.
  mal-2015: അവൻ യിസ്രായേലിൽ ഓരോ പുരുഷന്നും സ്ത്രീക്കും ആളൊന്നിന്നു ഒരു അപ്പവും ഒരു
    ഖണ്ഡം ഇറച്ചിയും ഒരു മുന്തിരിങ്ങാക്കട്ടവീതം വിഭാഗിച്ചുകൊടുത്തു.
  rmc-rmc: Paľis diňa le muršen the le džuvľen, savore Izraeliten, po jekh maro the
    bokeľi le ďatľendar the šuke hroznendar.
  pes-OPV: و به جميع اسرائيليان به مردان و زنان به هر يکي يک گرده نان و يک پاره گوشت
    ويک قرص کشمش بخشيد.
  ron-1924: Апой а ымпэрцит тутурор челор дин Исраел, бэрбаць ши фемей, фиекэруя,
    кыте о пыне, о букатэ де карне ши о туртэ де стафиде.
  ben-OBCV: পরে তিনি প্রত্যেক ইস্রায়েলী পুরুষ ও মহিলাকে একটি করে রুটি, একটি করে খেজুরের
    ও কিশমিশের পিঠে দিলেন।
  som-som: Oo markaasuu reer binu Israa'iil oo dhan, nin iyo naagba, mid kasta siiyey
    xabbad kibis ah, iyo cad hilib ah, iyo fud sabiib ah.
  lat-VUC: Et divisit universis per singulos, a viro usque ad mulierem, tortam panis,
    et partem assæ carnis bubalæ, et frixam oleo similam.
  eng-ASVBT: And he dealt to every one of Israel, both man and woman, to every one
    a loaf of bread, and a portion of flesh, and a cake of raisins.
  ita-1885: E spartì a tutti gl'Israeliti, così agli uomini, come alle donne, una
    focaccia di pane, ed un pezzo di carne, ed un fiasco di vino per uno.
  eng-LXXUP: And he divided to every man of Israel (both men and women), to every
    man one baker’s loaf, and a cake.
  eng-ULB: He distributed to every Israelite, both to men and women, a loaf of bread,
    and a piece of meat, and a cake of raisins.
  spa-VBL: Luego repartió a cada israelita, a cada hombre y a cada mujer, una hogaza
    de pan, una torta de dátiles y una torta de pasas.
  fra-_FOB: Et il distribua à tous les Israélites, hommes et femmes, à chacun un pain,
    une portion de viande et un gâteau de raisins.
  mal-mal: അവൻ യിസ്രായേലിൽ എല്ലാവർക്കും, ഓരോ പുരുഷനും, സ്ത്രീക്കും ഓരോ അപ്പവും ഓരോ
    ഖണ്ഡം ഇറച്ചിയും ഓരോ മുന്തിരിങ്ങാക്കട്ട വീതവും വിഭാഗിച്ചു കൊടുത്തു.
  urd-GVR: har Isrāīlī mard aur aurat ko ek roṭī, khajūr kī ek ṭikkī aur kishmish
    kī ek ṭikkī de dī.
  suz-BL: मिनु मेकोमी इस्राएली नेल्‍ल आन कली, मीश मुर नु वोंइश मुर आन कली शोब्‍ले
    का का, श्‍ये नु अङगुर शोब्‍ले का का जचा ब्‍वचा गेमी बाक्‍त।
  ita-1927: e distribuì a tutti gl’Israeliti, uomini e donne, un pane per uno, una
    porzione di carne, e un dolce d’uva secca.
  ckb-ckb: بەسەر هەموو ئیسرائیلدا لە ژن و لە پیاو، کولێرەیەک و نانە خورمایەک و نانە
    کشمیشێکی دابەش کرد.
  eng-BBE: And he gave to everyone, every man and woman of Israel, a cake of bread,
    some meat, and a cake of dry grapes.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಪ್ರತಿಯೊಬ್ಬ ಪುರುಷನಿಗೂ ಸ್ತ್ರೀಗೂ, ಒಂದು ರೊಟ್ಟಿಯನ್ನೂ, ಖರ್ಜೂರದ ಉಂಡೆಯನ್ನೂ,
    ದ್ರಾಕ್ಷಿ ಹಣ್ಣಿನ ಉಂಡೆಯನ್ನೂ ಹಂಚಿದನು.
  tam-2017: ஆண்கள்துவங்கி பெண்கள்வரை, இஸ்ரவேலர்களாகிய அனைவருக்கும் அவரவருக்கு ஒவ்வொரு
    அப்பத்தையும், ஒவ்வொரு இறைச்சித் துண்டையும், ஒவ்வொருபடி திராட்சைரசத்தையும் பங்கிட்டுக்
    கொடுத்தான்.
  spa-RV-1909: Y repartió á todo Israel, así á hombres como á mujeres, á cada uno
    una torta de pan, y una pieza de carne, y un frasco de vino.
  ron-BTF: Și a împărțit fiecăruia din Israel, deopotrivă bărbat și femeie, fiecăruia
    o pâine și o bucată bună de carne și un ulcior de vin.
  eng-WEBP: He gave to everyone of Israel, both man and woman, to everyone a loaf
    of bread, a portion of meat, and a cake of raisins.
  eng-FBV: Then he shared out to every Israelite, to every man and woman, a loaf of
    bread, a date cake, and a raisin cake.
  nld-1939: Tenslotte hield hij voor alle Israëlieten een uitdeling; en allen, mannen
    als vrouwen, kregen ieder een broodkoek, een stuk vlees en een druivenkoek.
  nch-BL: Teipa quimacac tacualisti sesen tacat huan sesen sihuat. Nochi israelitame
    quiselijque se hueyi pantzi huan se quentzi nacat huan se torta ten xocomecat
    itajca cati huactoc.
  vie-1934: đoạn phân phát cho hết thảy người Y-sơ-ra-ên, cả nam và nữ, mỗi người
    một ổ bánh, một miếng thịt, và một cái bánh nho khô.
  hin-CV: उन्होंने इस्राएल के हर एक व्यक्ति को; स्त्री-पुरुष दोनों ही को, एक-एक रोटी,
    मांस का एक भाग और एक टिक्की किशमिश बंटवाई.
  spa-BES: Y les dio a todos, a cada hombre y mujer de Israel, un pan, un pedazo de
    carne y una torta de uvas secas.
  tdx-tdx: Le nanjotsoa’e iaby t’Israele, hene ondaty naho roa­kemba, ty vonga-mofo
    naho venten-kena vaho ty garatom-baloboke maike.
  tha-KJV: และทรงแจกขนมปังคนละก้อน เนื้อคนละส่​วน และขนมองุ่นแห้งคนละอัน แก่​บรรดาประชาชนอิสราเอลทั้งชายและหญิง
  por-BR-2018: E repartiu a todos em Israel, tanto homens como mulheres, a cada um
    um bolo de pão, uma boa porção de carne, e um bolo de passas.
  deu-ELO: und er verteilte an ganz Israel, vom Manne bis zum Weibe, an jeden einen
    Laib Brot und einen Trunk Wein und einen Rosinenkuchen.
  eng-WYC-2018: and he parted to all, to each by himself, from man to woman, one cake
    of bread/a cake of bread, and a part of roasted flesh of a bugle, and flour fried
    in oil. (and he gave to all of them, yea, to each one, every man and woman, a
    loaf of bread, and a piece of the roasted flesh of a wild ox, or of a buffalo,
    and flour fried in oil.)
  epo-epo: Kaj li disdonis al ĉiuj Izraelidoj, kiel al la viroj, tiel ankaŭ al la
    virinoj, al ĉiu po unu bulo da pano, po unu porcio da viando, kaj po unu peniko
    da sekvinberoj.
  uig-PIN: U yǝnǝ ǝr-ayal demǝy Israillarning ⱨǝr birigǝ birdin nan, birdin horma
    poxkili, birdin üzüm poxkili ülǝxtürüp bǝrdi.
  beo-beo: E da ilima ha:i manu sagoi. E da Isala:ili dunu amola uda afae afae ilima
    agi ga:gi afae, hu dadamoi afae amola hafogai waini fage sagoi.
  tpi-OTNT: Na Devit i givim kaikai long olgeta manmeri. Olgeta wan wan man na meri
    i kisim wanpela bret na hap mit ol i bin kukim long paia na sampela pikinini wain
    ol i bin mekim drai pinis.
  hau-SA: Sa’an nan ya ba da dunƙulen burodi da wainar dabino da kuma kauɗar zabibi
    ga kowane mutumin Isra’ila namiji da ta mace.
  uig-LAT: U yene er-ayal démey Israillarning her birige birdin nan, birdin xorma
    poshkili, birdin üzüm poshkili üleshtürüp berdi.
  nde-nde: Wababela bonke abako-Israyeli, abesilisa labesifazane, yilowo lalowo isinkwa,
    lekhekhe lezithelo kanye lekhekhe lamavini awonyisiweyo.
  ton-ton: Pea naʻa ne tufaki ki he kakai taki taha kotoa pē ʻo ʻIsileli, ki he tangata
    mo e fefine fakatouʻosi, ke taki taha haʻane foʻi mā, mo e konga kanomate lahi,
    mo e ipu uaine ʻe taha.
  ces-1613: Rozdělil také všechněm mužům Izraelským, od muže až do ženy, jednomu každému
    po pecnu chleba a kusu masa, a í láhvici.
  eng-WMB: He gave to everyone of Israel, both man and woman, to everyone a loaf of
    bread, a portion of meat, and a cake of raisins.
  tam-TCV: பின்பு அவன் ஒவ்வொரு இஸ்ரயேலின் ஆணுக்கும் பெண்ணுக்கும் தனித்தனியே ஒரு அப்பத்தையும்,
    ஒரு பேரீச்சம்பழ அடையையும், ஒரு திராட்சைப்பழ அடையையும் கொடுத்தான்.
  ceb-ULB: Giapod-apod niya ang usa kabuok nga tinapay ngadto sa matag Israelita,
    sa mga kalalakin-an ug mga kababayen-an, usa ka bahin sa karne, ug usa ka torta
    nga may mga pasas.
  pol-UBG: I rozdał wszystkim Izraelitom, tak mężczyźnie, jak i kobiecie, po bochenku
    chleba i po kawałku mięsa oraz po bukłaku wina.
  urd-GVU: ہر اسرائیلی مرد اور عورت کو ایک روٹی، کھجور کی ایک ٹکی اور کشمش کی ایک
    ٹکی دے دی۔
  deu-1912: und teilte aus jedermann in Israel, Männern und Weibern, einen Laib Brot
    und ein Stück Fleisch und ein halbes Maß Wein.
  kan-2017: ಹಾಗೂ ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬ ಪುರುಷ ಹಾಗು ಸ್ತ್ರೀಗೂ ಒಂದು ರೊಟ್ಟಿಯನ್ನೂ, ಒಂದು ತುಂಡು
    ಬೇಯಿಸಿದ ಮಾಂಸವನ್ನೂ ಮತ್ತು ದ್ರಾಕ್ಷಿಹಣ್ಣಿನ ಒಂದು ಗೊಂಚಲನ್ನೂ ಕೊಡಿಸಿದನು.
  yap-yap: me pi’ e ggan ngorad ni yad gubin. Ra reb e pumo’on nge bpin nu Israel
    me pi’ reb e lof ngak nge bang e ufin ni mo’oruf nge boch e raisin.
  hlt-MCSB: Israel hlang boeih te tongpa khaw, huta ham khaw buh hluem, maehcaeng,
    yukhap rhip a tael pah.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሶኮ ዓቲንቆንታ ላኣሎንታም፥ ፔቴ ፔቴ ዓሶም ቢያ ፔቴ ፔቴ ሙሊሢ ላኣዳ ቲቂሢ ዓሽኪንታ ዎይኔ
    ዺንቆናያይዳፓኣ ዻካ ዒንጌኔ።
  twi-ASANTE: Na ɔkyɛɛ Israelfoɔ mmaa ne mmarima nyinaa aduane. Obiara nyaa burodo
    mua, nankum ne bobe aba ɔfam.
  eng-WEBU: He gave to everyone of Israel, both man and woman, to everyone a loaf
    of bread, a portion of meat, and a cake of raisins.
  wal-wal: Israa7eela asau ubbau, maccaunne attumau, huuphiyan huuphiyan issi issi
    komppo oittaa, issi issi muxo ashuwaanne woiniyaa teeraa melaappe issi issi lichchakkuwaa
    gishiis.
  spa-PDDPT: Repartió a todos en Israel, tanto a hombres como a mujeres, a cada uno
    una torta de pan, una ración de carne y una torta de pasas.
  gun-gun: Ha'e gui ma Israel kuery avakue ha'e kunhague ikuai va'e peteĩ-teĩ pe omboja'o
    peteĩ mbojape, xo'o ra'ykue ja'ea-'ea ha'e uva'a pirukue.
  ilo-ULB: Binunonganna ti tunggal Israelita, babbai ken lallaki, iti saggaysa a tinapay,
    karne ken kankanen a naaramid iti pasas.
  kpg-kpg: gaa duwwe nia meegai gi digaula huogodoo. Mee e wanga ana palaawaa daa
    dagidahi, di mada goneiga dunu, mono ‘grape’ maangoo gi nia daane mo nia ahina
    dagidahi ala i lodo Israel.
  uig-ARA: ئۇ يەنە ئەر-ئايال دېمەي ئىسرائىللارنىڭ ھەر بىرىگە بىردىن نان، بىردىن خورما
    پوشكىلى، بىردىن ئۈزۈم پوشكىلى ئۈلەشتۈرۈپ بەردى.
  sus-sus: Na xanbi a naxa taami, sube, nun donse ɲɔxunmɛ so Isirayilakae birin yi
    ra.
  pon-2006: oh nehkohng irail koaros kisin mwenge. E ketikihong emenemen ohl oh lih
    nan Israel ehu lopwon en pilawa, ekis uduk, oh ekei wahn wain madekeng.
  ksd-ksd: Ma i ga tibe ra nian pire ra tarai ma ra vaden Israel, ma i ga tul tar
    ia ta diat tikatikai, ra pakana gem, ra pakana kirip, ma ra kura vuai na vain
    di ga vuare.
  tur-YTC: İsraelliler'in her birine, hem erkek hem de kadın, herkese birer somun
    ekmek, birer parça et ve birer kuru üzüm pestili verdi.
  grc-BRENT: Καὶ διεμέρισε παντὶ ἀνδρὶ Ἰσραὴλ ἀπὸ ἀνδρὸς καὶ ἕως γυναικὸς, τῷ ἀνδρὶ
    ἄρτον ἕνα ἀρτοκοπικὸν, καὶ ἀμορείτην.
  ind-AYT: Lalu, Daud membagikan kepada setiap orang Israel, baik laki-laki maupun
    perempuan, masing-masing seketul roti, sekerat daging, dan sepotong kue kismis.
  nya-nya: Kenaka anagawira Mwisraeli aliyense, wamwamuna ndi wamkazi, aliyense buledi
    mmodzi, nthuli yanyama ndiponso keke yamphesa zowuma.
  hrv-hrv: Onda razdijeli svim Izraelcima, ljudima i ženama, svakome po jedan okrugao
    kruh, komad mesa i kolač od suhoga grožđa.
  mps-mps: Devitgo te tigidali we bidiba nai mani. Tigidali we bidi deli delibolo
    te bret deli selama, te augwa te iside ulali bulmakau kibu mi dali mena mena pelama,
    te olali wit meba dali mawai dao.
  tpi-tpi: Na Devit i givim kaikai long olgeta manmeri. Olgeta wan wan man na meri
    i kisim wanpela bret na hap mit ol i bin kukim long paia na sampela pikinini wain
    ol i bin mekim drai pinis.
  dan-1931: og uddelte til hver enkelt Israelit, både Mand og Kvinde, en Brødskive,
    et Stykke Kød og en Rosinkage.
  vie-OVCB: Ông phân phát mỗi người, nam lẫn nữ trong Ít-ra-ên, một ổ bánh, một miếng
    thịt, và một chiếc bánh nho.
  guj-2017: તેણે ઇઝરાયલના દરેક પુરુષ તથા સ્ત્રીને, એક એક ભાખરી, માંસનો કટકો તથા સૂકી
    દ્રાક્ષનો એકેક ઝૂમખો વહેંચી આપ્યો.
  pon-2006A: oh nehkohng irail koaros kisin mwenge. E ketikihong emenemen ohl oh lih
    nan Israel ehu lopwon en pilawa, ekis uduk, oh ekei wahn wain madekeng.
  por-BRBSL: Ele deu a todos de Israel, homens e mulheres, a todos um pão, uma porção
    de carne e um bolo de passas.
  cth-cth: Isarelnaw pueng teh, napui tongpa abuemlah vaiyei atueng buet touh hoi
    moituen buet touh, misurphen buet touh rip a poe.
  twi-twi: Na ɔkyɛɛ Israelfo mmea ne mmarima nyinaa aduan. Obiara nyaa brodo mua,
    namkum ne bobe aba ɔfam.
  hlt-hlt: Israel hlang boeih te tongpa khaw, huta ham khaw buh hluem, maehcaeng,
    yukhap rhip a tael pah.
  tbz-SIM: kɛ́deè kɛ́ bɛ̀ totí tidiitì, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀, kɛ́duɔ́ mbɑ́
    wè pɛ̃́ɛ̃̀ nɛ̀ dikɑ̀tìndɑ̀ɑ̀ bɛ̀ dɔ̀ɔ̀nɛ̀ dì yɛtebɛ bɛ̀ tu yɛ̀ dɑ́tì, nɛ̀ dikɑ̀tìndɑ̀ɑ̀
    bɛ̀ dɔ̀ɔ̀ nɛ̀ dì fínyĩ̀ kó yɛtebɛ̀ kperɛ̀.
  msy-2020: Egha Devit dagheba isa bar gumazamizibagh anɨngi. Gumaziba ko amiziba
    vaghvagha bretɨn rubuzim ko asɨzir tuzir me avimɨn tueziba ko wainɨn ovɨzir me
    apuziziba, me bar ada ini.
  dop-dop: Ɩlɛnɑ ɩ́ tɑlɑ ɑpɑlɑɑ nɑ ɑlɑɑ kɛ tɔɣɔnɑɣɑ. Pɑɑ wei kɛ potopoto kʋkulutu
    nɑ nɑntʋɣʋ nɑ tʋɣʋ ŋku pɑ yɑɑ sɩ lɛsɛŋ tɔ kʋ pee kʋwʋlɛɛ kɑkɑlɑɣɑ.
  azb-azb: O bütün İsraillilərə – kişilərin və qadınların hər birinə bir kömbə çörək,
    bir parça ət və bir üzüm lavaşanası payladı.
  eng-DBY: And he dealt to every one of Israel, both man and woman, to every one a
    loaf of bread and a measure [of wine] and a raisin-cake.
  hin-2017: और उसने क्या पुरुष, क्या स्त्री, सब इस्राएलियों को एक-एक रोटी और एक-एक
    टुकड़ा माँस और किशमिश की एक-एक टिकिया बँटवा दी।
  eng-YLT: 'and giveth a portion to every man of Israel, both man and woman: to each
    a cake of bread, and a measure of wine, and a grape-cake.'
  eng-WYC-2017: and he parted to all, to each by himself, from man to woman, one cake
    or a cake of bread, and a part of roasted flesh of a bugle, and flour fried in
    oil.
  eng-WMBB: He gave to everyone of Israel, both man and woman, to everyone a loaf
    of bread, a portion of meat, and a cake of raisins.
  urd-GVH: हर इसराईली मर्द और औरत को एक रोटी, खजूर की एक टिक्की और किशमिश की एक टिक्की
    दे दी।
  rug-rug: Meke va hia poni ni ginani sa sari doduru. Hopeke poni ni bereti sa sari
    na palabatu na barikaleqe pa Izireli, meke keke vasi kukuru masa ta kinana meke
    kaiqa qurepi popadi tugo.
  gaz-gaz: Ergasiis inni tokkoo tokkoo nama Israaʼeliitiif, dhiiraa fi dubartiif buddeena
    tokko tokko, gumaa foonii tokko tokkoo fi bixxillee ija wayinii tokko tokko ni
    kenne.
  fra-LSG: Puis il distribua à tous ceux d’Israël, hommes et femmes, à chacun un pain,
    une portion de viande et un gâteau de raisins.
  yal-yal: Na xanbi ra, a yi burun nun tamaro bogi xare rafalaxin nun ɲaxun danna
    rafalaxin xundi keden keden so Isirayila kaane birin yii, xɛmɛn nun ɲaxanla.
  haw-1868: A haawi pakahi mai la ia i ka Iseraela a pau, i na kane a me na wahine,
    i kela mea i keia mea, i ka popoberena a me kauwahi ia, a me kekahi pai huawaina.
  arb-NAV: وَوَزَّعَ عَلَى كُلِّ الإِسْرَائِيلِيِّينَ مِنْ رِجَالٍ وَنِسَاءٍ وَسَائِرِ
    الْحَاضِرِينَ رَغِيفَ خُبْزٍ وَكَأْسَ خَمْرٍ وَقُرْصَ زَبِيبٍ.
  ewe-ewe: eye wòtsɔ abolo, lãkɔ kple waintsetsebolo na Israelvi ɖe sia ɖe, ŋutsuwo
    kple nyɔnuwo siaa.
  eng-LEE: And he dealt out to every one of Israel, both man and woman, to every one
    a loaf of bread, and a piece of flesh, and a flagon of wine.
  asm-FB: তেওঁ ইস্ৰায়েলৰ সকলো লোকক, পুৰুষ আৰু মহিলাৰ মাজত এটাকৈ পিঠা, এটুকুৰাকৈ মাংস,
    আৰু এটাকৈ কিচমিচৰ পিঠা ভগাই দিলে।
  sus-A: نَ شَنبِ عَ نَشَ تَامِ، سُبٍ، نُن دٌنسٍ حْشُنمّ سٌ عِسِرَيِلَكَيٍ بِرِن يِ
    رَ.
  fra-SBL: Il donna à tous ceux d'Israël, hommes et femmes, un pain, une portion de
    viande et un gâteau de raisins secs.
  hbo-hbo: וַיְחַלֵּק֙ לְכָל־אִ֣ישׁ יִשְׂרָאֵ֔ל מֵאִ֖ישׁ וְעַד־אִשָּׁ֑ה לְאִישׁ֙ כִּכַּר־לֶ֔חֶם
    וְאֶשְׁפָּ֖ר וַאֲשִׁישָֽׁה׃
  kik-kik: Ningĩ akĩhe andũ a Isiraeli othe, arũme na andũ-a-nja o mũndũ mũgate, na
    gĩcunjĩ kĩa nyama, na ngũmba ya thabibũ nyũmũ.
  fra-NCL: Puis il distribua à tous ceux d’Israël, hommes et femmes, à chacun un pain,
    une portion de viande et un gâteau de raisins.
  cek-AK: To pacoengah Israel nongpa nongpanawk boih khaeah, takaw phaek maeto, moi
    ngan maeto, misurthaih takaw karoem to a paek.
  cuk-cuk: Degi, David, bela Israel-machergan-iliba, degi, omegan-iliba madu-ologana
    ega uksad, degi, dátil-dinnagana annugwen ega uksabalid, degi, uva-dinnagana annugwen
    ega uksabalid.
  uig-CYR: У йәнә әр-аял демәй Исраилларниң һәр биригә бирдин нан, бирдин хорма пошкили,
    бирдин үзүм пошкили үләштүрүп бәрди.
  tel-2017: పురుషులైనా, స్త్రీలైనా ఇశ్రాయేలీయులందరిలో ఒక్కొక్కరికీ ఒక రొట్టె, ఒక మాంసపు
    ముద్ద, ఒక ఎండిన ద్రాక్షపళ్ళ గుత్తిని పంచిపెట్టాడు.
  hat-BSA: Li te separe bay a chak moun Israël, ni gason, ni fanm, yo chak yon pen
    avèk yon pòsyon vyann ak yon gato rezen.
  kos-kos: ac el kitalik mwe mongo nu selos nukewa. El sang nu sin kais sie mukul
    ac mutan in Israel kais soko lof in bread, ipin ikwa manman se, ac kutu raisin.
  hbo-WLC: וַיְחַלֵּק֙ לְכָל־אִ֣ישׁ יִשְׂרָאֵ֔ל מֵאִ֖ישׁ וְעַד־אִשָּׁ֑ה לְאִישׁ֙ כִּכַּר־לֶ֔חֶם
    וְאֶשְׁפָּ֖ר וַאֲשִׁישָֽׁה׃
  ibo-ibo: O nyekwara onye ọbụla nʼIzrel, ma nwoke ma nwanyị, otu ogbe achịcha, ọkpụrụkpụ
    anụ na achịcha mkpụrụ osisi a mịkpọrọ amịkpọ.
  ory-ory: ଆଉ ସେ ଇସ୍ରାଏଲର ପ୍ରତ୍ୟେକ ଲୋକକୁ, ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ପ୍ରତି ଜଣଙ୍କୁ ଏକ ଏକ ରୁଟି,
    ମାଂସର ଏକ ଏକ ଅଂଶ, ଏକ ଏକ ଖଣ୍ଡ ଦ୍ରାକ୍ଷାଚକ୍ତି ପରିବେଷଣ କଲେ।
  chk-chk: Tafit a pwal aineti mongö ngeni chon Israel meinisin. A ngeni eman me eman
    mwän me fefin efoch pilawa, eu kinikinin fituk me echö nokop seni föün wain mi
    apwas.
  rop-rop: Afta na King Deibid bin gibitbat daga langa ebri men en ebri gel brom ol
    detlot Isreil pipul hubin jidan deya langa det serramoni. Imbin gibit olabat wanbala
    damba en wanbala kukwan bif en sambala daga gulum reisan.
  ukr-1871: І роздав кожному з Ізрайлитян по одному хлїбові й по кусневи мяса й по
    кухлеві вина,
  deu-1951: und teilte aus an jedermann in Israel, an Männer und Weiber, je einen
    Laib Brot, einen Trauben [kuchen] und einen Rosinenkuchen.
  eng-JPS: And he dealt to every one of Israel, both man and woman, to every one a
    loaf of bread, and a cake made in a pan, and a sweet cake.
  srp-1865: I razdade svijem Izrailjcima, i ljudima i ženama, svakom po jedan hljeb
    i komad mesa i vrè vina.
  lug-lug: era n’agabira buli Muyisirayiri omusajja n’omukazi, omugaati n’ekitole
    eky’ezabbibu enkalu, n’ekiyungula ky’ennyama.
  heb-heb: ויחלק לכל איש ישראל מאיש ועד אשה לאיש ככר לחם ואשפר ואשישה׃
  ben-IRV: তারপর তিনি ইস্রায়েলীয় প্রত্যেক স্ত্রীলোক ও পুরুষকে একটা করে রুটি, এক
    খণ্ড মাংস ও এক কিশমিশের পিঠে দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਲੋਕਾਂ ਨੂੰ, ਕੀ ਪੁਰਸ਼, ਕੀ ਇਸਤਰੀ ਹਰੇਕ ਨੂੰ ਇੱਕ-ਇੱਕ ਰੋਟੀ,
    ਇੱਕ-ਇੱਕ ਟੁੱਕੜਾ ਮਾਸ ਦਾ ਅਤੇ ਇੱਕ-ਇੱਕ ਸੋਗੀ ਦੀ ਟਿੱਕੀ ਵੰਡ ਦਿੱਤੀ।
  mya-JVB: ဣသရေလ လူ ယောက်ျား မိန်းမ အပေါင်း တို့အား မုန့် တပြား ၊ အမဲသား တတစ်၊ စပျစ်သီးပျဉ်
    တပြား စီ ဝေငှ တော်မူ၏။
  hmo-hmo: Bona Davida ese Israela taudia ibounai dekenai aniani ia henia. Tatau ta
    ta bona hahine ta ta ibounai dekenai beredi ta, idia gabua vamu taina, bona vain
    huahua kaukaudia keke ta ia henia.
  urd-urd: और उसने सब इस्राईली लोगों को, क्या आदमी क्या 'औरत, एक एक रोटी और एक एक
    टुकड़ा गोश्त और किशमिश की एक एक टिकिया दी।
  rus-SYN: и раздал всем Израильтянам, и мужчинам и женщинам, по одному хлебу, и по
    куску мяса, и по кружке вина,
  bqc-SIM: Ɔ̃ à pɛ̃ɛ ń damina kàao ń vɛ̃ɛbɛ kàao bìilɛ Isaili pↄ́ kãaaa weↄnɛ
    ń miwa mɛ̀ndodo gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Chujouvin aman ami Israel te numei pasal abonchauvin changlhah alhang
    a kisem ahin, lengpithei ga’a kisem nehthei ana peh ahi.
  mar-mar: मग त्याने इस्राएलातील प्रत्येक स्त्री-पुरुषाला एकएक भाकर, एक मांसाचा तुकडा
    आणि खिसमिसांची एकएक ढेप वाटून दिली.
  qub-qub: Israel famillyacunataga llapantami aypuran ollguta warmitapis juc tantata,
    pedäsu aychata, päsas tantatapis.
  bqp-bqp: Mɑ u be kpuro dĩɑnu bɔnu kuɑ, tɔn kurɔbu kɑ tɔn durɔbu. U bɑɑwure pɛ̃ɛ
    kɑ yɑɑ wɔ̃ɔrɑ wɛ̃ kɑ sere mɑɑ kirɑ te bɑ kuɑ kɑ resɛm gbebɑ.
  hat-hat: Li separe manje bay tout moun pèp Izrayèl yo, fanm kou gason. Li bay yo
    chak yon pen, yon moso vyann woti ak yon pen rezen.
  eng-BSB: Then he distributed to every man and woman of Israel a loaf of bread, a
    date cake, and a raisin cake.
  eng-WEBPB: He gave to everyone of Israel, both man and woman, to everyone a loaf
    of bread, a portion of meat, and a cake of raisins.
  kbq-kbq: Ana nehuno maka Israeli vahetmina mago mago vene a'enena, bretine afu ame'anena
    nezamino kre hagegema hu'nea bretinena refko huno zami'ne.
  nhe-BL: Teipa quimacac tlacualistli sesen tlacatl huan sesen sihuatl. Nochi israelitame
    quiselijque se hueyi pantzi huan se quentzi nacatl huan se torta tlen xocomecatl
    itlajca tlen huactoc.
  gub-BL: Omono temi'u teko nànàn no. Omono pitài typy'ak awa wanupe pitàitàigatu,
    kuzà wanupe pitàitàigatu no. Omono ma'ero'o kwer wanupe pitàitàigatu no. Omono
    uwà imuxinig pyrer wanupe pitàitàigatu no.
  eng-DRA: And he divided to all and every one, both men and women, a loaf of bread,
    and a piece of roasted beef, and flour fried with oil.
