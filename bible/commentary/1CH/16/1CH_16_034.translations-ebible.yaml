verse: 1CH.016.034
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Danket Jahwe, denn er ist gütig; denn ewig währt seine Gnade.
  lin-lin: Bosanzola Yawe, pamba te azali malamu, bolingo na Ye ewumelaka seko na
    seko.
  eng-LSV: Give thanks to YHWH, for [He is] good, || For His kindness [is] for all
    time,
  eng-GNV: Prayse the Lord, for hee is good, for his mercie endureth for euer.
  eng-WEBSTER: O give thanks to the LORD; for he is good; for his mercy endureth for
    ever.
  nhw-BL: Xijtlascamatilica TOTECO pampa yaya nelía cuali. Yaya techtlasojtlas para
    nochipa.
  swh-ONEN: Mshukuruni Bwana kwa kuwa ni mwema; upendo wake wadumu milele.
  bba-bba: I Yinni Gusunɔ siɑro win tɔn ɡeerun sɔ̃. Win kĩru tɑ ǹ nɔru mɔ.
  eng-KJVCPB: O give thanks unto the Lord; for he is good; For his mercy endureth
    for ever.
  luo-luo: Gouru erokamano ne Jehova Nyasaye nikech ober; kendo herane osiko manyaka
    chiengʼ.
  meu-meu: Iehova ba hanamoa, badina be ia na namo, ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुलाई धन्‍यवाद देओ, किनकि उहाँ असल हुनुहुन्‍छ, किनकि उहाँको करारको
    विश्‍वस्‍तताको सदासर्वदा रहन्‍छ ।
  yor-yor: Fi ọpẹ́ fún Olúwa, nítorí tí ó dára; ìfẹ́ ẹ rẹ̀ dúró títí láé.
  pes-OPCB: خداوند را سپاس گویید، زیرا او نیکوست و محبتش ابدی.
  tgl-ULB: Magpasalamat kay Yahweh, sapagkat siya ay mabuti, at ang matapat niyang
    kasunduan ay magtatagal magpakailanman.
  hui-hui: Anduane Homogohanda mana bayale biaabo haga kagonagabi ibunaga gubalini
    holene ha ho wiaabo haga kagonagabi iname ibuhondo ka̱i̱ lalu hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​သည် ဖြစ်​၍ ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။
    ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ལེགས་པས་ཁོང་ལ་གཏང་རག༌ཕུལ། ། ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།
    །
  sna-sna: Vongai Jehovha nokuti akanaka; rudo rwake runogara nokusingaperi.
  spa-BLM: Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna.
  cac-cac: Caq'uec yuj diosal d'a Jehová yujto vach'n̈ej, tzon̈ xajanej d'a masanil
    tiempo.
  swh-ULB: Toeni shukurani kwa Yahweh, kwa kuwa ni mwema, uaminifu wa agano lake la
    dumu ata milele.
  bel-bel: Слаўце Госпада, бо навечна міласьць Яго,
  deu-ELBBK: Preist den HERRN, denn er ist gütig, denn seine Güte währt ewiglich!
  mbb-OT: Peselemati is Nengazen te keupiya zin; wazà pidtemanan te gaǥew zin.
  mal-2015: യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവൻ നല്ലവനല്ലോ; അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  rmc-rmc: Paľikeren le RAJESKE, bo hino lačho; bo leskro verno kamiben ľikerel pro
    furt.
  pes-OPV: يهُوَه را حمد بگوييد زيرا که نيکو است. زيرا که رحمت او تا ابدالآد است.
  ron-1924: Лэудаць пе Домнул, кэч есте бун, кэч ындураря Луй цине ын вяк!
  ben-OBCV: সদাপ্রভুর ধন্যবাদ করো, কারণ তিনি মঙ্গলময়; তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Rabbiga ku mahadnaqa, waayo, isagu waa wanaagsan yahay, Oo naxariistiisuna
    way sii waartaa weligeedba.
  lat-VUC: 'Confitemini Domino, quoniam bonus: quoniam in æternum misericordia ejus.'
  eng-ASVBT: O give thanks unto Jehovah; for he is good; For his lovingkindness endureth
    forever.
  ita-1885: Celebrate il Signore; perciocchè egli è buono; Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: Give thanks to the Lord, for it is good, For his mercy is forever.
  eng-ULB: Give thanks to Yahweh, for he is good, for his covenant faithfulness endures
    forever.
  spa-VBL: Denle gracias al Señor, porque es bueno. Su amor es eterno.
  fra-_FOB: Célébrez l'Éternel, car il est bon, car sa miséricorde demeure à toujours!
  mal-mal: യഹോവക്കു സ്തോത്രം ചെയ്യുവീൻ; അവൻ നല്ലവനല്ലോ; അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  lit-lit: Dėkokite VIEŠPAČIUI, nes jis geras, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Rab kā shukr karo, kyoṅki wuh bhalā hai, aur us kī shafqat abadī hai.
  suz-BL: परमप्रभु यावे कली ‘गे रिम्‍शो पाइब बाक्‍नीनी’ देंनीन। मारदे हना आ दाक्‍तीक
    गेना हना यो लीब। २इतिहास २०:२१
  ita-1927: Celebrate l’Eterno, perch’egli è buono, perché la sua benignità dura in
    perpetuo.
  ckb-ckb: ستایشی یەزدان بکەن لەبەر ئەوەی چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the Lord, for he is good: for his mercy is unchanging
    for ever.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಕೃತಜ್ಞತಾ ಸ್ತುತಿಮಾಡಿರಿ. ಅವರು ಒಳ್ಳೆಯವರು; ಅವರ ಪ್ರೀತಿ ಶಾಶ್ವತವಾಗಿರುವುದು.
  tam-2017: யெகோவாவை துதியுங்கள், அவர் நல்லவர், அவருடைய கிருபை என்றுமுள்ளது.
  spa-RV-1909: Celebrad á Jehová, porque es bueno; porque su misericordia es eterna.
  ron-BTF: Aduceți mulțumiri DOMNULUI, pentru că este bun, că a lui milă dăinuiește
    pentru totdeauna.
  eng-WEBP: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  eng-FBV: Say thank you to the Lord, for he is good! His trustworthy love continues
    forever!
  nld-1939: Looft Jahweh, want Hij is goed, En zijn genade duurt eeuwig!
  nch-BL: Xijtascamatilica TOTECO pampa yaya nelía cuali. Yaya techtasojtas para nochipa.
  vie-1934: Hãy cảm tạ Đức Giê-hô-va, vì Ngài là nhân từ; Sự thương xót Ngài còn đến
    đời đời.
  hin-CV: याहवेह का धन्यवाद करो-वे भले हैं; उनकी करुणा सदा की है.
  spa-BES: Alabad al Señor, porque él es bueno; porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Andriaño t’Iehovà, amy te ie ro soa; nainai’e ty fiferenaiña’e.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเยโฮวาห์เพราะพระองค์​ประเสริฐ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Celebrai a o SENHOR, porque é bom; Porque sua misericórdia é eterna.
  deu-ELO: Preiset Jehova, denn er ist gütig, denn seine Güte währt ewiglich!
  eng-WYC-2018: Acknowledge to the Lord, for he is good; for his mercy is without
    end. (Give thanks to the Lord, for he is good; for his mercy is forevermore.)
  epo-epo: Laŭdu la Eternulon, ĉar Li estas bona; Ĉar eterna estas Lia favorkoreco.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür eytinglar! Qünki U meⱨribandur, Əbǝdiydur Uning
    meⱨir-muⱨǝbbiti.
  beo-beo: Hina Godema nodoma! Hina Godema nodone sia:ma! Bai E da noga:idafa, amola
    Ea asigi hou da mae fisili dialumu.
  tpi-OTNT: Yumi mas tok tenkyu long Bikpela, long wanem, pasin bilong en i gutpela
    olgeta, na oltaim em i save laikim yumi tumas.
  hau-SA: Ku yi godiya ga Ubangiji, gama shi nagari ne; ƙaunarsa madawwamiya ce.
  uig-LAT: Perwerdigargha teshekkür éytinglar! Chünki U méhribandur, Ebediydur Uning
    méhir-muhebbiti.
  nde-nde: Bongani uThixo ngoba ulungile. Uthando lwakhe olungapheliyo lumi kokuphela.
  ton-ton: Mou tuku ʻae fakafetaʻi kia Sihova he ʻoku ne angalelei; pea ʻoku taʻengata
    ʻa ʻene ʻaloʻofa.
  ces-1613: Oslavujte Hospodina, neb dobrý jest, nebo na věky milosrdenství jeho.
  eng-WMB: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவர் நல்லவர். அவருடைய அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati si Yahweh, tungod kay maayo siya, kay ang iyang matinud-anong
    kasabotan molungtad hangtod sa kahangtoran.
  pol-UBG: Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki.
  urd-GVU: رب کا شکر کرو، کیونکہ وہ بھلا ہے، اور اُس کی شفقت ابدی ہے۔
  deu-1912: Danket dem HERRN; denn er ist freundlich, und seine Güte währet ewiglich.
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡಿರಿ; ಆತನು ಒಳ್ಳೆಯವನು; ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾಗಿರುವುದು.
  yap-yap: Ngu’un pining e magaer ngak SOMOL, ni bochan e ir e bmanigil; ya t’ufeg
    rok e dabimus bi’id.
  hlt-MCSB: A sitlohnah te kumhal due ham a then dongah BOEIPA te uem uh.
  mdy-ETH: ዒዚ ኮሺታሢሮ ናሹማ ዒዛኮ ናንጊና ባይቁዋኣሢሮ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ!
  twi-ASANTE: Monna Awurade ase, ɛfiri sɛ ɔyɛ na nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  wal-wal: GODAI keha gidiyo gishshaunne aggenna a siiqoi merinaagaa gidiyo gishshau,
    GODAA galatite.
  spa-PDDPT: Alaben a Yavé porque Él es bueno, Porque para siempre es su misericordia.
  gun-gun: Perovy'a ke Senhor, porayvu va'e ramo, mba'eta nhomboaxya opa va'erã e'ỹ.
  ilo-ULB: Agyamankayo kenni Yahweh ta naimbag isuna, ta agnanayon ti kinapudnona
    iti tulagna.
  kpg-kpg: Goodou danggee gi Dimaadua, i Mee e humalia, di aloho o Maa e waalooloo.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار! چۈنكى ئۇ مېھرىباندۇر، ئەبەدىيدۇر ئۇنىڭ
    مېھىر-مۇھەببىتى.
  sus-sus: Wo xa Alatala tantu barima a fan, a xa xanunteya mu kanama abadan.
  pon-2006: Kumwail patohwan kapingkalahngan ong KAUN-O, pwehki ih me kupwur mwahu;
    sapwellime limpoak me poatopoat.
  ksd-ksd: Avat a pite pa ra Luluai, tago ia ra tena varmari; Tago kana varmari i
    tur tukum.
  tur-YTC: Yahve'ye şükredin, çünkü O iyidir, Çünkü O'nun sevgi dolu iyiliği sonsuza
    dek sürer.
  grc-BRENT: Ἐξομολογεῖσθε τῷ Κυρίῳ, ὅτι ἀγαθὸν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  ind-AYT: Bersyukurlah kepada TUHAN sebab Dia baik. Sesungguhnya untuk selama-lamanya
    kasih setia-Nya.
  nya-nya: Yamikani Yehova, pakuti Iye ndi wabwino; chikondi chake chikhala mpaka
    muyaya.
  hrv-hrv: Slavite Jahvu jer je dobar, jer je vječna ljubav njegova.
  mps-mps: Dago Genuai Bidiba usu da po wao, magi baso meni, agai kolesaga te wiegi
    yai mu da, tama sesemane sogo agai da godolo homu mu ebo dao.
  tpi-tpi: Yumi mas tok tenkyu long Bikpela, long wanem, pasin bilong en i gutpela
    olgeta, na oltaim em i save laikim yumi tumas.
  dan-1931: Lov HERREN, thi han er god, og hans Miskundhed varer evindelig!
  vie-OVCB: Ô! Hãy cảm tạ Chúa vì Ngài chí thiện! Lòng từ ái Chúa tồn tại muôn năm.
  guj-2017: યહોવાહનો આભાર માનો, કેમ કે તેઓ કૃપાળુ છે, કેમ કે તેમનું વિશ્વાસુપણું સદાકાળ
    રહે છે.
  pon-2006A: Kumwail patohwan kapingkalahngan ong KAUN-O, pwehki ih me kupwur mwahu;
    sapwellime limpoak me poatopoat.
  por-BRBSL: Oh agradeça a Yahweh, pois ele é bom, pois sua bondade amorosa perdura
    para sempre.
  cth-cth: Oe BAWIPA koevah, lunghawinae lawk dei awh. Bangkongtetpawiteh, ama teh
    ahawi. A lungmanae teh a yungyoe a kangning.
  twi-twi: Monna Awurade ase, efisɛ oye na nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah te kumhal due ham a then dongah BOEIPA te uem uh.
  tbz-SIM: 'Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie, kù wennimu, kɛ̀ ku sémmɛ̀ bo sɑ̃́ɑ̃̀. Di kù
    kuɔ́nnɛ̀ kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir Godɨn Araziba bar dera, ezɨ a zurara en apangkuva ikia mamaghɨra
    iti. Kamaghɨn amizɨ, e bizir kam bagh a mɨnabagham!
  dop-dop: Tɑcɑɑ kɛ́ kʋpɑŋ kɛ́, ɩ́ sɑmɩ-ɩ. Pǝyele ɩ sɔɔlʋɣʋ fɛɩ tǝnɑɣɑ.
  azb-azb: Rəbbə şükür edin, ona görə ki yaxşıdır, Çünki məhəbbəti əbədidir.
  eng-DBY: Give thanks unto Jehovah, for he is good; For his loving-kindness [endureth]
    for ever.
  hin-2017: यहोवा का धन्यवाद करो, क्योंकि वह भला है; उसकी करुणा सदा की है।
  eng-YLT: Give thanks to Jehovah, for good, For to the age, [is] His kindness,
  eng-WYC-2017: Acknowledge to the Lord, for he is good; for his mercy is without
    end.
  eng-WMBB: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  urd-GVH: रब का शुक्र करो, क्योंकि वह भला है, और उस की शफ़क़त अबदी है।
  rug-rug: Mi zama leana la koe Zihova, ura leana si Asa, meke koa hola ninae rane
    sa Nana tataru nabuna.
  gaz-gaz: Waaqayyoof galata galchaa; inni gaariidhaatii; jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Louez l’Éternel, car il est bon, Car sa miséricorde dure à toujours!
  yal-yal: Ɛ Alatala tantun amasɔtɔ a fan. A hinanna luma nɛn habadan!
  haw-1868: E mililani aku ia Iehova, no ka mea, he maikai kona; A he mau loa kona
    aloha.
  arb-NAV: احْمَدُوا الرَّبَّ لأَنَّهُ صَالِحٌ وَرَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ewe-ewe: Mida akpe na Yehowa elabena eƒe dɔme nyo Eye eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: O give thanks unto the Lord; for he is good; because unto everlasting endureth
    his kindness.
  asm-FB: যিহোৱাৰ ধন্যবাদ কৰা, কাৰণ তেওঁ মঙ্গলময়, কাৰণ তেওঁৰ দয়া চিৰকাললৈকে থাকে।
  sus-A: وٌ شَ عَلَتَلَ تَنتُ بَرِ مَ عَ قَن، عَ شَ شَنُنتٍيَ مُ كَنَمَ عَبَدَن.
  fra-SBL: Oh ! Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle.
  hbo-hbo: הֹוד֤וּ לַיהוָה֙ כִּ֣י טֹ֔וב כִּ֥י לְעֹולָ֖ם חַסְדֹּֽו׃
  kik-kik: Cookeriai Jehova ngaatho, nĩgũkorwo nĩ mwega; wendo wake ũtũũraga nginya
    tene.
  fra-NCL: Célébrez Yahweh, car il est bon, car sa miséricorde dure à jamais.
  cek-AK: Angraeng loe hoih pongah, anih khaeah anghoehaih lok to thui oh; anih tahmenhaih
    loe dungzan khoek to cak.
  cuk-cuk: ”Bab-Jehováʼga doggus-nuedye be sogmar, ar Bab-Jehová, dule-nuedid. Ar
    e-sabguedi, degisadeguad.
  uig-CYR: Пәрвәрдигарға тәшәккүр ейтиңлар! Чүнки У меһривандур, Әбәдийдур Униң меһир-муһәббити.
  tel-2017: యెహోవా మంచివాడు, ఆయన కృప శాశ్వతంగా ఉంటుంది. ఆయనను స్తుతించండి.
  hat-BSA: O bay remèsiman a SENYÈ a pou bonte Li, paske lanmou dous Li a se pou tout
    tan.
  kos-kos: Sang kulo nu sin LEUM GOD, mweyen El wo; Lungse lal oan ma pahtpat.
  hbo-WLC: הוֹד֤וּ לַיהוָה֙ כִּ֣י ט֔וֹב כִּ֥י לְעוֹלָ֖ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Onyenwe anyị, nʼihi na ọ dị mma, nʼihi na ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର; କାରଣ ସେ ମଙ୍ଗଳମୟ, ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, pun i a kirikiröch, an tong ellet
    a nonom tori feilfeilachök.
  rop-rop: Gibitbat theingks langa YAWEI, dumaji im na brabli gudbala, en im laigim
    melabat olagijawan.
  ukr-1871: Славіте Господа, бо його милость віковічна.
  deu-1951: Danket dem HERRN; denn er ist freundlich, denn seine Gnade währet ewiglich!
  eng-JPS: O give thanks unto the LORD; for He is good; for His mercy endureth for
    ever.
  srp-1865: Hvalite Gospoda, jer je dobar, jer je dovijeka milost njegova.
  lug-lug: Weebaze Mukama kubanga mulungi; era okwagala kwe kubeerera emirembe gyonna.
  heb-heb: הודו ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: তোমরা সদাপ্রভুর ধন্যবাদ কর, কারণ তিনি মঙ্গলময়; তাঁর অটল ভালবাসা অনন্তকাল
    স্থায়ী।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ ਕਿਉਂਕਿ ਉਹ ਭਲਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਤੱਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍၊ ကရုဏာ တော်အစဉ်အမြဲ တည် သောကြောင့် ၊ ဂုဏ်
    ကျေးဇူးတော်ကို ချီးမွမ်းကြလော့။
  hmo-hmo: Lohiabada do ita tanikiu henia! Lohiabada do ita hanamoa, badina iena kara
    be namo, bona iena lalokau be do ia noho hanaihanai, doko lasi.
  urd-urd: ख़ुदावन्द का शुक्र करो, इसलिए कि वह नेक है; क्यूँकि उसकी शफ़क़त हमेशा है।
  rus-SYN: Славьте Господа, ибо вовек милость Его,
  bqc-SIM: À Dii sáaukpa, asa a maa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Pakai chu aphatna jallin thangvah na peuvin, ama a um tahsan umtah
    mingailutna chun tonsot'in athoh jing e,
  mar-mar: परमेश्वराचे उपकारस्मरण करा, कारण तो चांगला आहे. कारण त्याची दया सर्वकाळ
    टिकणारी आहे.
  qub-qub: «Tayta Diosninchïta agradësicuy amatar alli cashanpita. Payga imaycamapis
    chaynöllami cuyamanchi.
  bqp-bqp: I Yinni Gusunɔ siɑro win tɔn geerun sɔ̃. Win kĩru tɑ ǹ nɔru mɔ.
  hat-hat: Lwanj pou Seyè a paske li bon. Li p'ap janm sispann renmen nou.
  eng-BSB: Give thanks to the LORD, for He is good; His loving devotion endures forever.
  eng-WEBPB: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  kbq-kbq: Ra Anumzamofo musena huntesune, na'ankure Agra knare ne' mani'neankino,
    maka zupa avesirante vava nehie.
  nhe-BL: Xijtlascamatilica TOTECO pampa yajaya nelía cuali. Yajaya techtlasojtlas
    para nochipa.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, ta'e ikatuahy a'e xe.
    Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: 'Give ye glory to the Lord, for he is good: for his mercy endureth for
    ever.'
