verse: 1CH.016.004
translations:
  mal-C: യഹോവയുടെ പേടകത്തിനുമുമ്പാകെ ശുശ്രൂഷ ചെയ്യുന്നതിനും യാചന സമർപ്പിക്കുന്നതിനും
    ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്കു നന്ദിയും സ്തോത്രവും അർപ്പിക്കുന്നതിനുമായി ദാവീദ്
    ചില ലേവ്യരെ നിയോഗിച്ചു.
  deu-TKW: 'Er bestellte aber welche von den Leviten zu Dienern vor der Lade Jahwes
    und daß sie Jahwe, den Gott Israels preisen, ihm danken und ihn rühmen sollten:'
  lin-lin: 'Davidi atiaki ndambo ya Balevi mpo na kosala mosala liboso ya Sanduku
    ya Yawe, mpo na kokanisa, mpo na kosanzola mpe mpo na kokumisa Yawe, Nzambe ya
    Isalaele :'
  eng-LSV: 'And he puts before the Ark of YHWH, those ministering from the Levites,
    even to make mention of, and to thank, and to give praise to YHWH, God of Israel:'
  eng-GNV: 'And he appointed certaine of the Leuites to minister before the Arke of
    the Lord, and to rehearse and to thanke and prayse the Lord God of Israel:'
  eng-WEBSTER: 'And he appointed certain of the Levites to minister before the ark
    of the LORD, and to record, and to thank and praise the LORD God of Israel:'
  nhw-BL: 'Huan David quintlapejpeni sequin levitame para tlayacanase para quihueyitlalise
    TOTECO iixpa icaxa. Huan inijuanti mocajque nopona quitlascamatiliyayaj huan quihueyichihuayayaj
    TOTECO Dios catli toTeco tiisraelitame. Huan quitlajtlaniyayaj para ma quintiochihua
    imasehualhua. Huan nica eltoc inintoca inijuanti catli quintlapejpeni:'
  swh-ONEN: 'Akawaweka pia baadhi ya Walawi ili wahudumu mbele ya Sanduku la Bwana
    kufanya maombi, kumshukuru na kumsifu Bwana, Mungu wa Israeli:'
  bba-bba: Mɑ Dɑfidi u Lefi ben ɡɑbu sɔmɑ wɛ̃ woodɑn kpɑkoro ten sɔ̃, kpɑ bu kɑ Gusunɔ
    be Isirelibɑn Yinni sɑ̃. Kpɑ bu nùn siɑrɑ, kpɑ bu nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And he appointed certain of the Levites to minister before the ark
    of the Lord, and to record, and to thank and praise the Lord God of Israel:'
  luo-luo: Noyiero jo-Lawi moko mondo oti e nyim Sandug Muma mar Jehova Nyasaye, mondo
    olem kendo ogo erokamano ka gipako Jehova Nyasaye ma Nyasach Israel.
  meu-meu: Ia ese danu Levi taudia haida e duanaidia, Iehova ena maua helaḡana vairanai
    toma-diho karadia bae kara; Iehova, Israel Diravana, bae ḡuria, bona bae hanamoa,
    bona bae imodaia.
  npi-ULB: परमप्रभुका सन्‍दूकअघि सेवा गर्न, र परमप्रभु इस्राएलका परमेश्‍वरको उत्‍सव
    मनाउन, धन्‍यवाद चढाउन र प्रशंसा गर्न दाऊदले केही लेवीहरूलाई नियुक्त गरे ।
  yor-yor: Ó yan díẹ̀ lára àwọn ará Lefi láti máa jọ́sìn níwájú àpótí ẹ̀rí Olúwa,
    àti láti ṣe ìrántí àti dúpẹ́ àti láti yin Olúwa, Ọlọ́run Israẹli.
  pes-OPCB: 'داوود بعضی از لاویان را تعیین کرد تا در جلوی صندوق عهد قرار گیرند و خداوند،
    خدای اسرائیل را با سرود شکر و سپاس بگویند. آنانی که برای این خدمت تعیین شدند اینها
    بودند:'
  tgl-ULB: Nagtalaga si David ng ilang Levita upang maglingkod sa harapan ng kaban
    ni Yahweh, at upang magdiwang, magpasalamat at magpuri kay Yahweh, ang Diyos ng
    Israel.
  hui-hui: Debidi ibu Libaiali maru ti Habo Nalolene Bi lo winigonaga Mbogoyi wiagohayagi
    puwa Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe mini mo yaraga
    halu iba gana lelo dabo helene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အား ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့
    တွင်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​၌​သီ​ချင်း​ဆို​ခြင်း၊ ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ခြင်း​တို့​ဖြင့်​ဦး​ဆောင်​ရန်
    ဒါ​ဝိဒ်​မင်း​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​အ​ချို့​တို့ ကို​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ལེ་ཝི་པ་འགའ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དྲུང་དུ་ཞབས་ཏོག་བསྒྲུབ་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་ལེན་པ་དང་གཏང་རག་འབུལ་བ། བསྟོད་བསྔགས་བརྗོད་པ་བཅས་སུ་མངགས་སོ།
    །
  sna-sna: 'Akagadza vamwe vavaRevhi kuti vashumire pamberi peareka yaJehovha, vakumbirire,
    vavonge uye kuti varumbidze Jehovha, Mwari waIsraeri:'
  spa-BLM: 'Nombró a algunos de los levitas para que sirvieran ante el arca de Yahvé,
    y para que conmemoraran, dieran gracias y alabaran a Yahvé, el Dios de Israel:'
  cac-cac: Ix yac'ancanoch yopisio eb' vin̈ levita vin̈ yic smunlaj eb' vin̈ b'aj
    ay te' scaxail strato Jehová, aton eb' vin̈ chi' yovalil tz'ac'an yuj diosal,
    syalanpax vach' lolonel eb' vin̈ d'a Jehová sDiosal chon̈ab' Israel d'a b'ital.
  swh-ULB: Daudi aliewapangia baadhi ya Walawi kutumika mbele ya sanduku la Yahweh,
    na kusheherekea, kushukuru na kumsifu Yahweh, Mungu wa Israeli.
  bel-bel: 'і паставіў на службу перад каўчэгам Гасподнім некаторых зь лявітаў, каб
    яны славасловілі, дзякавалі і ўсхвалялі Госпада Бога Ізраілевага:'
  deu-ELBBK: 'Und er bestellte vor die Lade des HERRN einige von den Leviten als Diener,
    dass sie des HERRN, des Gottes Israels, gedächten und ihn priesen und rühmten:'
  mbb-OT: Mibpilì dutun si David te menge Levihanen he ebpenilbi etuvangan dutun te
    Kavan te Nengazen pinaaǥi te ked-ampù, te kebpeselamat, wey kedalig te Nengazen,
    kes Megbevayà te Israel.
  mal-2015: അവൻ യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു കീർത്തനവും
    വന്ദനവും സ്തോത്രവും ചെയ്‌വാൻ ലേവ്യരിൽനിന്നു ശുശ്രൂഷകന്മാരെ നിയമിച്ചു.
  rmc-rmc: Varesave Leviten ačhaďa, hoj te služinen angle archa le RAJESKRI, hoj pes
    te modľinen, te giľaven o chvali a te lašaren le RAJES, le Izraeloskre Devles.
  pes-OPV: و بعضي لاويان براي خدمتگزاري پيش تابوت خداوند تعيين نمود تا يهُوَه خداي
    اسرائيل را ذکر نمايند و شکر گويند و تسبيح خوانند،
  ron-1924: А дат левицилор сарчина сэ факэ служба ынаинтя кивотулуй Домнулуй, сэ
    кеме, сэ лауде ши сэ слэвяскэ пе Домнул Думнезеул луй Исраел.
  ben-OBCV: 'লেবীয়দের মধ্যে কয়েকজনকে তিনি সদাপ্রভুর নিয়ম-সিন্দুকের সামনে পরিচর্যা
    করার, ইস্রায়েলের ঈশ্বর সদাপ্রভুর গুণকীর্তন করার, তাঁকে ধন্যবাদ জানানোর, ও তাঁর
    প্রশংসা করার জন্য নিযুক্ত করলেন:'
  som-som: Oo kuwii reer Laawi qaarkoodna wuxuu u doortay inay ka adeegaan sanduuqa
    Rabbiga hortiisa, iyo inay xusuustaan oo ku mahadnaqaan oo ammaanaan Rabbiga ah
    Ilaaha reer binu Israa'iil,
  lat-VUC: 'Constituitque coram arca Domini de Levitis, qui ministrarent, et recordarentur
    operum ejus, et glorificarent atque laudarent Dominum Deum Israël:'
  eng-ASVBT: 'And he appointed certain of the Levites to minister before the ark of
    Jehovah, and to celebrate and to thank and praise Jehovah, the God of Israel:'
  ita-1885: Ed ordinò d'infra i Leviti, alcuni ministri per rammemorare, e per celebrare,
    e per lodare il Signore Iddio d'Israele, davanti all'Arca del Signore;
  eng-LXXUP: 'And he appointed before the ark of the covenant of the Lord, Levites
    to minister and lift up the voice, and to give thanks and praise the Lord God
    of Israel:'
  eng-ULB: David appointed certain Levites to serve before the ark of Yahweh, and
    to celebrate, thank and praise Yahweh, the God of Israel.
  spa-VBL: David asignó a algunos de los levitas para que sirvieran de ministros ante
    el Arca del Señor, para recordar, agradecer y alabar al Señor, el Dios de Israel.
  fra-_FOB: 'Et il établit des Lévites devant l''arche de l''Éternel, pour faire le
    service, pour célébrer, pour louer, et pour magnifier l''Éternel, Dieu d''Israël:'
  mal-mal: അവൻ യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്കു കീർത്തനവും
    വന്ദനവും സ്തോത്രവും ചെയ്യുവാൻ ലേവ്യരിൽനിന്ന് ശുശ്രൂഷകന്മാരെ നിയമിച്ചു.
  urd-GVR: Us ne kuchh Lāwiyoṅ ko Rab ke sandūq ke sāmne ḳhidmat karne kī zimmedārī
    dī. Unheṅ Rab Isrāīl ke Ḳhudā kī tamjīd aur hamd-o-sanā karnī thī.
  suz-BL: मिनु दाऊदमी परमप्रभु यावे आ सन्‍दोस आ ङोंइती गेय पचा, दे लेवी आन कली योव़शा
    वोइक्‍मी बाक्‍त। मेकोपुकीमी परमप्रभु कली पुंइतीक लोव़ “गे रिम्‍शो पाइब बाक्‍नीनी”
    दे नु परमप्रभु यावे, इस्राएली आन परमप्रभु कली ठेयब सेल्‍चा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: Poi stabilì davanti all’arca dell’Eterno alcuni di fra i Leviti per fare
    il servizio per ringraziare, lodare e celebrare l’Eterno, l’Iddio d’Israele.
  ckb-ckb: 'چەند خزمەتکارێکیشی لە لێڤییەکان لەبەردەم سندوقی یەزدان بۆ یادکردنەوە و
    سوپاسکردن و ستایشکردنی یەزدانی پەروەردگاری ئیسرائیل دانا:'
  eng-BBE: 'And he put some of the Levites before the ark of the Lord as servants,
    to keep the acts of the Lord in memory, and to give worship and praise to the
    Lord, the God of Israel:'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ಸೇವೆಮಾಡಲೂ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು
    ಸ್ಮರಿಸುವುದಕ್ಕೂ, ಕೊಂಡಾಡುವುದಕ್ಕೂ, ಹೊಗಳುವುದಕ್ಕೂ ಲೇವಿಯರಲ್ಲಿ ಕೆಲವರನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவைக் கொண்டாடித் துதித்துப் புகழுவதற்குக் யெகோவாவுடைய
    பெட்டிக்கு முன்பாகப் பணிவிடை செய்யும்படி லேவியர்களில் சிலரை நியமித்தான்.
  spa-RV-1909: 'Y puso delante del arca de Jehová ministros de los Levitas, para que
    recordasen, y confesasen, y loasen á Jehová Dios de Israel:'
  ron-BTF: Și a rânduit leviți să servească înaintea chivotului DOMNULUI și să mărturisească
    și să mulțumească și să laude pe DOMNUL Dumnezeul lui Israel,
  eng-WEBP: 'He appointed some of the Levites to minister before the LORD’s ark, and
    to commemorate, to thank, and to praise the LORD, the God of Israel:'
  eng-FBV: David assigned some of the Levites to serve as ministers before the Ark
    of the Lord, to remember, to thank, and to praise the Lord, the God of Israel.
  nld-1939: 'Daarna belastte hij enige levieten met de dienst van de ark van Jahweh:
    ze moesten Jahweh, den God van Israël, danken, loven en prijzen.'
  nch-BL: 'Huan David quintapejpeni sequij levitame para tayacanase para quihueyitalise
    TOTECO iixpa icaxa. Huan inijuanti mocajque nopona quitascamatiliyayaj huan quihueyichihuayayaj
    TOTECO Dios cati toTeco tiisraelitame. Huan quitajtaniyayaj para ma quintiochihua
    imasehualhua. Huan nica eltoc inintoca inijuanti cati quintapejpeni:'
  vie-1934: 'Người lập mấy người Lê-vi hầu việc trước hòm của Đức Giê-hô-va, ngợi
    khen, cảm tạ, và ca tụng Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên:'
  hin-CV: दावीद ने विशेष लेवियों को याहवेह के संदूक के सामने सेवा के लिए ठहरा दिया
    कि वे याहवेह, इस्राएल के परमेश्वर की दोहाई दें, उनका आभार माने और उनकी स्तुति
    करते रहें.
  spa-BES: 'Y puso a algunos de los levitas delante del cofre del pacto del Señor
    como siervos, para recordar los hechos de él Señor, y para adorar y alabar al
    Señor, el Dios de Israel:'
  tdx-tdx: Tinendre’e hito­roñe añatrefa’ i vata’ Iehovày ty ila’ o nte-Levio haniahy
    naho hañandriañe vaho handrenge Iehovà Andrianañahare’ Israele.
  tha-KJV: และพระองค์ทรงตั้งคนเลวีบางคนให้เป็นผู้​ปรนนิบัติ​หน​้าหีบของพระเยโฮวาห์
    ให้​ระลึกถึง ถวายโมทนาและสรรเสริญพระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: 'E pôs diante do arca do SENHOR a alguns dos levitas como servidores,
    para que celebrassem, agradecessem, e louvassem ao SENHOR Deus de Israel:'
  deu-ELO: 'Und er bestellte vor die Lade Jehovas einige von den Leviten als Diener,
    daß sie Jehovas, des Gottes Israels, gedächten und ihn priesen und rühmten:'
  eng-WYC-2018: And he ordained before the ark of the Lord, of the Levites, that is,
    deacons, that should minister, that is, serve, and have mind of the works of the
    Lord, and glorify and praise the Lord God of Israel; (And he ordained before the
    Ark of the Lord some of the Levites to serve, and to remember aloud the works
    of the Lord, and to glorify and to praise the Lord God of Israel;)
  epo-epo: 'Kaj li starigis antaŭ la kesto de la Eternulo el la Levidoj servantojn,
    por kantadi gloron, dankon, kaj laŭdon al la Eternulo, Dio de Izrael:'
  uig-PIN: Dawut bir ⱪisim Lawiylarƣa Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi aldida hizmǝttǝ
    bolux, yǝni dua-tilawǝt oⱪux, Israilning Hudasi Pǝrwǝrdigarƣa tǝxǝkkür-rǝⱨmǝt
    eytix wǝ küy-munajat oⱪuxni buyrudi.
  beo-beo: Da:ibidi da Lifai fi dunu mogili, Isala:ili fi ilia Hina Gode Ea Gousa:su
    Sema Gagili amo midadi, Godema nodone sia:ne gadosu amola gesami hea:su amo ouligima:ne,
    ilegei.
  tpi-OTNT: Na bihain Devit i makim sampela Livai bilong i go klostu long Bokis Kontrak
    na mekim lotu long God, Bikpela bilong Israel. Ol i mas beten na tenkyu long God
    na litimapim nem bilong en.
  hau-SA: Ya sa Lawiyawa su yi hidima a gaban akwatin alkawarin Ubangiji, su ɗaukaka,
    su gode, su kuma yabi Ubangiji, Allah na Isra’ila.
  uig-LAT: Dawut bir qisim Lawiylargha Perwerdigarning ehde sanduqi aldida xizmette
    bolush, yeni dua-tilawet oqush, Israilning Xudasi Perwerdigargha teshekkür-rehmet
    éytish we küy-munajat oqushni buyrudi.
  nde-nde: 'Wakhetha abanye abaLevi ukukhonza phambi kwebhokisi lesivumelwano sikaThixo
    bedumisa uThixo, bebonga uNkulunkulu ka-Israyeli:'
  ton-ton: '¶ Pea naʻa ne fakanofo ʻae niʻihi ʻi he kau Livai ke tauhi ʻi he ʻao ʻoe
    puha ʻoe fuakava ʻa Sihova, pea ke fai ʻae tohi fakamanatu, pea ke fai ʻae fakafetaʻi
    mo e fakamālō kia Sihova ko e ʻOtua ʻo ʻIsileli:'
  ces-1613: Potom postavil před truhlou Hospodinovou služebníky z Levítů k připomínání,
    k vyznávání a k chválení Hospodina Boha Izraelského.
  eng-WMB: 'He appointed some of the Levites to minister before the LORD’s ark, and
    to commemorate, to thank, and to praise the LORD, the God of Israel:'
  tam-TCV: தாவீது சில லேவியர்களை யெகோவாவின் பெட்டிக்குமுன் பணிசெய்யவும், வேண்டுதல்
