    o mwareiti ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: Wal King Deibid bin pikimat sambala Libaimen blanga lidimbat det feloship
    en singsingbat en preisimbat langa YAWEI, det trubala God blanga ola Isreil pipul
    deya lida langa det Seikridwan Boks.
  ukr-1871: І поставив на службу перед скринею Господньою кількох левітів, щоб прославляли,
    дякували й величали Господа, Бога Ізрайлевого, —
  deu-1951: 'Und er bestellte etliche Leviten zu Dienern vor der Lade des HERRN und
    daß sie preiseten, dankten und den HERRN, den Gott Israels, lobten:'
  eng-JPS: 'And he appointed certain of the Levites to minister before the ark of
    the LORD, and to celebrate and to thank and praise the LORD, the God of Israel:'
  srp-1865: 'Potom postavi pred kovèegom Gospodnjim sluge izmeðu Levita da pominju
    i slave i hvale Gospoda Boga Izrailjeva:'
  lug-lug: Yalonda abamu ku Baleevi okuweerezanga mu maaso g’essanduuko ya Mukama,
    okukoowoola nga basaba, nga beebaza, era nga batendereza Mukama, Katonda wa Isirayiri.
  heb-heb: ויתן לפני ארון יהוה מן הלוים משרתים ולהזכיר ולהודות ולהלל ליהוה אלהי ישראל׃
  ben-IRV: সদাপ্রভুর সিন্দুকের সামনে সেবা কাজের জন্য দায়ূদ কয়েকজন লেবীয়কে নিযুক্ত
    করলেন যাতে তারা প্রার্থনা করতে, ধন্যবাদ দিতে এবং ইস্রায়েলের ঈশ্বর সদাপ্রভুর গৌরব
    করতে পারে।
  pan-pan: ਉਸ ਨੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਠਹਿਰਾਇਆ ਜੋ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਸੇਵਾ ਕਰਨ,
    ਅਤੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਚਰਚਾ, ਧੰਨਵਾਦ ਅਤੇ ਉਸਤਤ ਕਰਨ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ သေတ္တာ တော်ရှေ့ မှာ အမှု တော်ကို ဆောင်ရွက်၍ ၊ ဣသရေလ အမျိုး၏
    ဘုရားသခင် ထာဝရဘုရား ၏ ဂုဏ် ကျေးဇူးတော်ကို အလှည့် အတိုင်း ချီးမွမ်းစေခြင်းငှါ ခန့်ထား
    တော်မူသောလေဝိ သားများဟူမူကား၊
  hmo-hmo: Davida ese Levi taudia haida ia abia hidi, Lohiabada ena Taravatu Maua
    ena vairana dekenai tomadiho karadia do idia karaia, Lohiabada, Israela ena Dirava,
    do idia guriguri henia, bona do idia hanamoa, mai ane abia danu.
  urd-urd: और उसने लावियों में से कुछ को मुक़र्रर किया कि ख़ुदावन्द के सन्दूक़ के
    आगे ख़िदमत करें, और ख़ुदावन्द इस्राईल के ख़ुदा का ज़िक्र और शुक्र और उसकी हम्द
    करें।
  rus-SYN: 'и поставил на службу пред ковчегом Господним некоторых из левитов, чтобы
    они славословили, благодарили и превозносили Господа Бога Израилева:'
  bqc-SIM: À Levii buieↄ dìlɛ aaↄ zĩkɛ Dii kpagolo aɛ, aaiↄ Dii Isailiↄ Lua tↄbↄ,
    aaiↄ aà sáaukpa, aaiↄ aà táasilɛ.
  tcz-CHONGTHU: David in Levi mite chu Pakai thingkong maiya Israel Pathen Pakai phattheina
    sima, a vahchoi lasah le thangvah ding in mipi jouse lamkai din ana pansah e.
  mar-mar: मग दावीदाने काही लेवींची परमेश्वराच्या कोशापुढे सेवा करण्यास आणि इस्राएलाचा
    देव परमेश्वर याचे गुणगान गाणे, त्याचे आभार मानणे, स्तुती करणे हे त्यांचे काम नेमून
    दिले.
  qub-qub: Leví famillyacunata David churaran Tayta Diospa babulnin churaraycashan
    cajcho mañacunanpaj, agradësicunanpaj, y Tayta Diosta alabananpaj.
  bqp-bqp: Mɑ Dɑfidi u Lefi ben gɑbu sɔmɑ wɛ̃ woodɑn kpɑkoro ten sɔ̃, kpɑ bu kɑ Gusunɔ
    be Isirelibɑn Yinni sɑ̃. Kpɑ bu nùn siɑrɑ, kpɑ bu nùn bɛɛrɛ wɛ̃.
  hat-hat: David chwazi kèk moun Levi pou reskonsab sèvis y'ap fè devan Bwat Kontra
    a pou Seyè a, Bondye pèp Izrayèl la, pou adore l', pou di l' mèsi, pou fè lwanj
    li.
  eng-BSB: David appointed some of the Levites to minister before the ark of the LORD,
    to celebrate, to give thanks, and to praise the LORD, the God of Israel.
  eng-WEBPB: 'He appointed some of the Levites to minister before the LORD’s ark,
    and to commemorate, to thank, and to praise the LORD, the God of Israel:'
  kbq-kbq: Ana nehuno mago'a Livae vahetmina Ra Anumzamofo huhagerafi huvempage vogisire'ma
    mono eri'zama eri kva vahetami zamazeri o'netino, Ra Anumzana Israeli vahe Anumzamofoma
    susu hunenteno agima erisgama hu' vahetamina zamazeri oti'ne.
  nhe-BL: 'Huan David quintlapejpeni sequin levitame para tlayacanase para quihueyitlalise
    TOTECO iixpa icaxa. Huan inijuanti mocajque nopona quitlascamatiliyayaj huan quihueyichihuayayaj
    TOTECO Dios tlen toTeco tiisraelitame. Huan quitlajtlaniyayaj para ma quintiochihua
    itlacajhua. Huan nica eltoc inintoca inijuanti tlen quintlapejpeni:'
  gub-BL: Tawi wexaexak amo Erewi izuapyapyr Tupàn Tuweharupi Wiko Ma'e Izaew wazar
    imuwete haw iapo àràm romo wà. Uzegar Tupàn pe wà. Umume'u ikatu haw wà no, Tupàn
    Ze'eg Hyru henataromo wà.
  eng-DRA: And he appointed Levites to minister before the ark of the Lord, and to
    remember his works, and to glorify, and praise the Lord God of Israel.
