verse: 1CH.016.006
translations:
  mal-C: പുരോഹിതന്മാരായ ബെനായാവും യഹസീയേലും ദൈവത്തിന്റെ ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പാകെ
    നിരന്തരം കാഹളം ഊതുകയും ചെയ്യണമായിരുന്നു.
  deu-TKW: die Priester Benaja und Jahasiel aber beständig die Trompeten vor der Lade
    mit dem Gesetze Gottes erschallen ließen.
  lin-lin: Banganga-Nzambe Benaya mpe Yaazieli bazalaki kobeta tango nyonso bakelelo
    liboso ya Sanduku ya Boyokani ya Nzambe.
  eng-LSV: and Benaiah and Jahaziel the priests [are] continually [sounding] with
    trumpets before the Ark of the Covenant of God.
  eng-GNV: And Benaiah and Iahaziel Priestes, with trumpets continually before the
    Arke of the couenant of God.
  eng-WEBSTER: Benaiah also and Jahaziel the priests with trumpets continually before
    the ark of the covenant of God.
  nhw-BL: Huan nopa totajtzitzi Benaía huan Jahaziel quisenhuiquiliyayaj tlapitzaj
    iixpa icaxa Toteco Dios.
  swh-ONEN: nao Benaya na Yahazieli makuhani, ndio wangepiga tarumbeta mara kwa mara
    mbele ya Sanduku la Agano la Mungu.
  bba-bba: Mɑ yɑ̃ku kowo beni, Bɛnɑyɑ kɑ Yɑsiɛli bɑ kɔbi soomɔ tɑ̃ɑ tɑ̃ɑ Yinni Gusunɔn
    woodɑn kpɑkoro ten wuswɑɑɔ.
  eng-KJVCPB: Benaiah also and Jahaziel the priests with trumpets continually before
    the ark of the covenant of God.
  luo-luo: to Benaya kod Jahaziel ma jodolo to ne goyo turumbete e sa ka sa e nyim
    sanduk singruok mar Nyasaye.
  meu-meu: bona hahelaḡa taudia Benaia bona lahasiel na kibi bae hiriri loulou, Dirava
    ena taravatu mauana vairanai.
  npi-ULB: बनायाह र यहासेल पुजारीहरूले परमेश्‍वरका करारको सन्‍दूकको अगि निरन्‍तर रूपमा
    तुरही बजाउनुपर्थ्यो ।
  yor-yor: Àti Benaiah àti Jahasieli àwọn àlùfáà ni yóò fọn ìpè nígbà gbogbo níwájú
    àpótí ẹ̀rí májẹ̀mú ti Ọlọ́run.
  pes-OPCB: بنایا و یحزی‌ئیل که کاهن بودند، همیشه در جلوی صندوق عهد شیپور می‌نواختند.
  tgl-ULB: Ang mga paring sina Benaias at Jahaziel ang palaging iihip sa mga sungay
    sa harapan ng kaban ng tipan ng Diyos.
  hui-hui: Ani buwa Habo Nalolene Bi lo winigonaga Mbogoyi wiagohayagi puwa loma binigo
    mo miaga Benaia Yahasielela libu biguli pulalu helo Debidihanda dabo helene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဗေ​နာ​ယ​နှင့်​ယ​ဟာ​ဇေ​လ တို့​က​တံ​ပိုး​ခ​ရာ​များ​ကို​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​၏​ရှေ့​တွင်​အ​ချိန်​မှန်​မှန်​မှုတ်​ရ​ကြ​၏။-
  bod-N: མཆོད་དཔོན་པེ་ནཱ་ཡ་དང་ཡ་ཧ་ཟི་ཨེལ་གཉིས་ཀྱིས་རྒྱུན་དུ་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དྲུང་དུ་དུང་འབུད་དགོས་པའོ།
    །
  sna-sna: uye Bhenaya naJahazieri vaprista vaizoridza hwamanda nguva dzose pamberi
    peareka yesungano yaMwari.
  spa-BLM: con Benaiah y Jahaziel, los sacerdotes, con trompetas continuamente, ante
    el arca de la alianza de Dios.
  cac-cac: 'Axo pax eb'' vin̈ sacerdote: Aton vin̈aj Benaía yed'' vin̈aj Jahaziel,
    a eb'' vin̈ spu''ann̈ej q''uen trompeta d''a yichan̈ te'' scaxail strato Dios.'
  swh-ULB: Benaia na Yahazieli walikuwa wakupiga tarumbeta kila mara, mbele sanduku
    la agano la Mungu.
  bel-bel: а Ванэю і Азііла, сьвятароў, каб пастаянна трубілі перад каўчэгам запавета
    Божага.
  deu-ELBBK: und Benaja und Jachasiel, die Priester, waren beständig mit Trompeten
    vor der Lade des Bundes Gottes.
  mbb-OT: Ne is menge memumuhat he si Benaya wey si Jahaziel ne iyan tigpezaǥing layun
    te menge trumpita zutun te etuvangan te Kavan te Kebpekid-uyun te Megbevayà.
  mal-2015: പുരോഹിതന്മാരായ ബെനായാവും യെഹസീയേലും ദൈവത്തിന്റെ നിയമപെട്ടകത്തിന്റെ മുമ്പിൽ
    നിരന്തരം കാഹളം ഊതി.
  rmc-rmc: O rašaja o Benajah the o Jachaziel furt trubinenas angle archa le Devleskra
    zmluvakri.
  pes-OPV: و بنايا و يحزِيئيل کهنه پيش تابوت عهد خدا با کرّناها دائماً (حاضر مي بودند).
  ron-1924: Преоций Беная ши Иахазиел сунау мереу дин трымбице ынаинтя кивотулуй легэмынтулуй
    луй Думнезеу.
  ben-OBCV: এবং যাজক বনায় ও যহসীয়েলকে পর্যায়ক্রমে ঈশ্বরের নিয়ম-সিন্দুকের সামনে
    শিঙা বাজাতে হত।
  som-som: Oo Benaayaah iyo Yaxasii'eel oo wadaaddo ahaana turumbooyin ayay had iyo
    goorba ku haysan jireen sanduuqii axdiga Ilaah hortiisa.
  lat-VUC: Banaiam vero et Jaziel sacerdotes canere tuba jugiter coram arca fœderis
    Domini.
  eng-ASVBT: and Benaiah and Jahaziel the priests with trumpets continually, before
    the ark of the covenant of God.
  ita-1885: E Benaia, e Iahaziel, sacerdoti, sonavano del continuo con trombe, davanti
    all'Arca del Patto di Dio.
  eng-LXXUP: and Benaiah and Jahaziel the priests sounding continually with trumpets
    before the ark of the covenant of God in that day.
  eng-ULB: Benaiah and Jahaziel the priests were to blow the trumpets regularly, before
    the ark of the covenant of God.
  spa-VBL: y los sacerdotes Benaía y Jahaziel tocaban continuamente las trompetas
    delante del Arca del Pacto de Dios.
  fra-_FOB: Bénaja et Jachaziel, sacrificateurs, étaient continuellement avec des
    trompettes devant l'arche de l'alliance de Dieu.
  mal-mal: പുരോഹിതന്മാരായ ബെനായാവും യെഹസീയേലും ദൈവത്തിന്റെ നിയമപെട്ടകത്തിന്റെ മുമ്പിൽ
    പതിവായി കാഹളം ഊതി.
  urd-GVR: Bināyāh aur Yahziyel Imāmoṅ kī zimmedārī Allāh ke ahd ke sandūq ke sāmne
    turam bajānā thī.
  suz-BL: मिनु चढ़ेब बेनायाह नु याहासीएलमी नाक्‍त किंत किंत परमप्रभु आ कबल पशो सन्‍दोस
    आ ङोंइती तुराही तप्‍चा माल्‍बाक्‍सा बाक्‍त।
  ita-1927: i sacerdoti Benaia e Jahaziel sonavano del continuo la tromba davanti
    all’arca del patto di Dio.
  ckb-ckb: بەنایا و یەحەزیێلی کاهینیش بە بەردەوامی کەڕەنایان دەژەند لەبەردەم سندوقی
    پەیمانی خودا.
  eng-BBE: And Benaiah and Jahaziel the priests, blowing horns all the time before
    the ark of the agreement of God.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕರಾದ ಬೆನಾಯನೂ, ಯಹಜಿಯೇಲನೂ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ಯಾವಾಗಲೂ
    ತುತೂರಿಗಳನ್ನು ಊದುವವರಾಗಿದ್ದರು.
  tam-2017: பெனாயா, யாகாசியேல் என்னும் ஆசாரியர்கள் எப்போதும் தேவனுடைய உடன்படிக்கைப்
    பெட்டிக்கு முன்பாகப் பூரிகைகளை ஊதவும் நியமிக்கப்பட்டார்கள்.
  spa-RV-1909: Benaías también y Jahaziel, sacerdotes, continuamente con trompetas
    delante del arca del pacto de Dios.
  ron-BTF: Benaia de asemenea și Iahaziel, preoții, cu trâmbițe erau continuu înaintea
    chivotului legământului lui Dumnezeu.
  eng-WEBP: with Benaiah and Jahaziel the priests with trumpets continually, before
    the ark of the covenant of God.
  eng-FBV: and the priests Benaiah and Jahaziel blew the trumpets continually in front
    of the Ark of God's Agreement.
  nld-1939: en de priesters Benajáhoe en Jachaziël met trompetten voortdurend feestelijke
    klanken laten horen voor de verbondsark van God.
  nch-BL: Huan nopa totajtzitzi Benaía huan Jahaziel quisehuiquiliyayaj tapitzaj iixpa
    icaxa Toteco Dios.
  vie-1934: Bê-na-gia và thầy tế lễ Gia-ha-xi-ên đều hằng thổi kèn ở trước hòm giao
    ước của Đức Chúa Trời.
  hin-CV: पुरोहित बेनाइयाह और याहाज़िएल की जवाबदारी थी परमेश्वर की वाचा के संदूक के
    सामने लगातार तुरही बजाते रहना.
  spa-BES: Y Benaía y Jahaziel los sacerdotes, tocando cuernos todo el tiempo ante
    el cofre del pacto de Dios.
  tdx-tdx: le nampipopò trompetra nainai’e añatrefa’ i vatam-pañinan’ Añaharey t’i
    Benaià naho Iakaziele.
  tha-KJV: และเบไนยาห์กับยาฮาซีเอลปุโรหิตจะเป่าแตรเรื่อยไปหน้าหีบพันธสัญญาของพระเจ้า
  por-BR-2018: Porém os sacerdotes Benaia e Jaaziel estavam continuamente com trombetas
    diante do arca do pacto de Deus.
  deu-ELO: und Benaja und Jachasiel, die Priester, waren beständig mit Trompeten vor
    der Lade des Bundes Gottes.
  eng-WYC-2018: and he ordained Benaiah and Jahaziel, priests, before the ark of the
    bond of peace of the Lord, for to trump continually. (and Benaiah and Jahaziel,
    the priests, to blow the trumpets continuously before the Ark of the Covenant
    of the Lord.)
  epo-epo: Benaja kaj Jaĥaziel, la pastroj, estis kun trumpetoj ĉiam antaŭ la kesto
    de interligo de Dio.
  uig-PIN: Binaya bilǝn Yaⱨaziyǝldin ibarǝt ikki kaⱨin Hudaning ǝⱨdǝ sanduⱪi aldida
    ⱨǝrdaim kanay qelixⱪa ⱪoyuldi.
  beo-beo: Da:ibidi da gobele salasu dunu aduna amo Bina:ia amola Yaha:isiele, eso
    huluane Gode Ea Gousa:su Sema Gagili midadi dalabede fulaboma:ne ilegei.
  tpi-OTNT: Na Devit i makim pris Benaia na pris Jahasiel long i go klostu long Bokis
    Kontrak na wok long winim biugel.
  hau-SA: Benahiya da Yahaziyel firistoci za su busa ƙahoni kullum a gaban akwatin
    alkawarin Allah.
  uig-LAT: Binaya bilen Yahaziyeldin ibaret ikki kahin Xudaning ehde sanduqi aldida
    herdaim kanay chélishqa qoyuldi.
  nde-nde: abaphristi uBhenaya loJahaziyeli bengabokuvuthela amacilongo phambi kwebhokisi
    lesivumelwano sikaNkulunkulu.
  ton-ton: Pea naʻe ʻia Penaia foki mo Seesieli ko e ongo taulaʻeiki ʻae ngaahi meʻalea
    maʻuaipē ʻi he ʻao ʻoe puha ʻoe fuakava ʻae ʻOtua.
  ces-1613: Benaiáš pak a Jachaziel kněží s trubami byli ustavičně před truhlou smlouvy
    Boží.
  eng-WMB: with Benaiah and Jahaziel the priests with shofars continually, before
    the ark of the covenant of God.
  tam-TCV: அத்துடன் இறைவனின் உடன்படிக்கைப் பெட்டிக்குமுன் ஒழுங்காக எக்காளம் ஊதுவதற்காக
    ஆசாரியர்களான பெனாயாவும், யாகாசியேலும் நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Ang nagpatingog sa mga budyong kada adlaw diha sa atubangan sa sudlanan
    sa kasabotan sa Dios mao sila Benaya ug si Jahaziel nga mga pari.
  pol-UBG: A kapłanów Benajasza i Jachaziela, aby stali nieustannie z trąbami przed
    arką przymierza Boga.
  urd-GVU: بِنایاہ اور یحزی ایل اماموں کی ذمہ داری اللہ کے عہد کے صندوق کے سامنے تُرم
    بجانا تھی۔
  deu-1912: Benaja aber und Jahasiel, die Priester, mit Drommeten allezeit vor der
    Lade des Bundes Gottes.
  kan-2017: ಬೆನಾಯ, ಯೆಹಜೀಯೇಲ್ ಎಂಬ ಯಾಜಕರು ದೇವರ ಒಡಂಬಡಿಕೆ ಮಂಜೂಷದ ಮುಂದೆ ನಿತ್ಯವೂ ತುತ್ತೂರಿಗಳನ್ನು
    ಊದುವುದಕ್ಕೆ ನೇಮಕವಾದರು.
  yap-yap: ma gal prist, ni Benayah nge Jahaziel, e ngar thoyew e rappa’ ni gubin
    e rran u mit fare Kahol ko M’ag.
  hlt-MCSB: Khosoih Benaiah neh Jahaziel tah Pathen kah paipi thingkawng hmai ah olueng
    neh phat om.
  mdy-ETH: ቤናያና ያሃዚዔኤሌና ጌይንታ ላምዖ ቄኤሶንሢ ጫኣቁሞ ሳኣፂኖኮ ቢያ ዎዴ ቤርቶ ዛሎና ዛዬ ዋርቃንዳጉዲ ጌይንቴኔ፤
  twi-ASANTE: Asɔfoɔ Benaia ne Yahasiel taa bɔ ntotorobɛnto wɔ Onyankopɔn Apam Adaka
    no anim.
  eng-WEBU: with Benaiah and Jahaziel the priests with trumpets continually, before
    the ark of the covenant of God.
  wal-wal: Qeesiyaa Banaayinne Yahaazi7eeli Xoossaa Maachchaa Taabootaa sinttan ubba
    wode xurumbbaa punnanau sunttettidosona.
  spa-PDDPT: Además los sacerdotes Benaía y Jahaziel tocaban continuamente las trompetas
    delante del Arca del Pacto de ʼElohim.
  gun-gun: Ha'e gui sacerdote kuery Benaia ha'e Jaaziel ma mimby guaxu omonhe'ẽa rupi
    riae 'rã ikuai Nhanderuete guexeve guarã ojapo va'ekue ryru oĩa renonde rupi.
  ilo-ULB: Da Benaias ken Jahaziel a papadi ti mangpuyot a kanayon kadagiti tangguyob,
    iti sangoanan ti lakasa ti tulag ti Dios.
  kpg-kpg: gei dogolua daangada hai mee dabu go Benaiah mo Jahaziel e iliili nau labaa
    nia madagoaa huogodoo i mua Tebedebe o di Hagababa.
  uig-ARA: بىنايا بىلەن ياھازىيەلدىن ئىبارەت ئىككى كاھىن خۇدانىڭ ئەھدە ساندۇقى ئالدىدا
    ھەردائىم كاناي چېلىشقا قويۇلدى.
  sus-sus: Sɛrɛxɛdubɛ Bɛnaya nun Yaxasiyeli nu sarae fema Ala xa saatɛ kankira ya
    ra.
  pon-2006: oh samworo riemen, Penaia oh Sahasiel, me pahn kin peuk sowi ahnsou koaros
    mwohn Kohpwahn Inowo.
  ksd-ksd: ma Benaia ma Iakasiel, a ura tena tinabar, dir ga kudakudar vatikai ta
    ra luaina mata i ra bok na kunubu kai God ma ra tavur.
  tur-YTC: Benaya ve Yahaziel kâhinler, sürekli olarak, Tanrı'nın Antlaşma Sandığı'nın
    önünde borularla.
  grc-BRENT: Καὶ Βαναίας καὶ Ὀζιὴλ οἱ ἱερεῖς ἐν ταῖς σάλπιγξι διαπαντὸς ἐναντίον τῆς
    κιβωτοῦ τῆς διαθήκης τοῦ Θεοῦ.
  ind-AYT: Imam Benaya dan Yahziel selalu meniup nafiri di hadapan Tabut Perjanjian
    Allah.
  nya-nya: ndipo ansembe Benaya ndi Yahazieli amawomba malipenga nthawi zonse pamaso
    pa Bokosi la Chipangano la Mulungu.
  hrv-hrv: Svećenici Benaja i Jahaziel bili su bez prijekida s trubama pred Kovčegom
    saveza Jahvina.
  mps-mps: Tama Devitgo te pris Benaia me pris Jahasiel te pris si dąį ilama, te
    Dąų Wali Bomai Po Munalubo Halobage pageba pelama te biugel bu omainu yai dao.
  tpi-tpi: Na Devit i makim pris Benaia na pris Jahasiel long i go klostu long Bokis
    Kontrak na wok long winim biugel.
  dan-1931: og Præsterne Benaja og Jahaziel stadig blæste i Trompeterne foran Guds
    Pagts Ark.
  vie-OVCB: Hai Thầy Tế lễ Bê-na-gia và Gia-ha-xi-ên thổi kèn liên tục trước Hòm Giao
    Ước của Đức Chúa Trời.
  guj-2017: બનાયા તથા યાહઝીએલ યાજકો ઈશ્વરના કરારકોશની આગળ નિયમિત રણશિંગડાં વગાડતા
    હતા.
  pon-2006A: oh samworo riemen, Penaia oh Sahasiel, me pahn kin peuk sowi ahnsou koaros
    mwohn Kohpwahn Inowo.
  por-BRBSL: com Benaia e Jaaziel os sacerdotes com trombetas continuamente, diante
    da arca da aliança de Deus.
  cth-cth: Vaihma Benaiah hoi Jahaziel ni Cathut e lawkkam thingkong e hmalah mongka
    kamrawicalah a ueng roi.
  twi-twi: Na Asɔfo Benaia ne Yahasiel taa bɔ ntorobɛnto wɔ Onyankopɔn Apam Adaka
    no anim.
  hlt-hlt: Khosoih Benaiah neh Jahaziel tah Pathen kah paipi thingkawng hmai ah olueng
    neh phat om.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ Bennɑyɑ nɛ̀ Yɑyɛɛdi kɛ̀ bɛ̀ eu sihɑ̃ɑ̃pɔ̀nheú ti Yiɛ̀
    nKuyie ntɑummɛ̀ tɔu ììkɛ̀ bɑ́ bɛ̀ í ompu.
  msy-2020: Egha Devit ofa gamir gumazimning Benaia ko Jahasiel, Godɨn Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiamɨn boroghɨn mangɨ sɨghabagh iviamin ingangarim bagha aning amɨsefe.
  dop-dop: Nɑ kɔtǝlɑɑ Penɑyɑ nɑ Yɑsiyɛlɩ pɛlɛ pɑ́ hʋlǝɣɩ ɑkɑntɛɛ kɛ tɑm kɛ́ Ɩsɔ ɑtɑkɑɑ
    nɔɣɔ tɔɔ.
  azb-azb: Allahın Əhd sandığı önündə həmişə kərənaylar çalan kahinlər Benaya və Yaxaziel.
  eng-DBY: and Benaiah and Jahaziel the priests with trumpets continually, before
    the ark of the covenant of God.
  hin-2017: बनायाह और यहजीएल नामक याजक परमेश्वर की वाचा के सन्दूक के सामने नित्य तुरहियां
    बजाने के लिए नियुक्त किए गए।
  eng-YLT: and Benaiah and Jahaziel the priests [are] with trumpets continually before
    the ark of the covenant of God.
  eng-WYC-2017: and he ordained Benaiah and Jahaziel, priests, before the ark of the
    bond of peace of the Lord, for to trump continually.
  eng-WMBB: with Benaiah and Jahaziel the priests with shofars continually, before
    the ark of the covenant of God.
  urd-GVH: बिनायाह और यहज़ियेल इमामों की ज़िम्मादारी अल्लाह के अहद के संदूक़ के सामने
    तुरम बजाना थी।
  rug-rug: meke sari karua hiama, e Benaea meke Zahazieli, si pude ivivui sari na
    buki pa kenuna sa Bokese Vinariva Egoi pa hopeke totoso garona.
  gaz-gaz: Benaayaa fi Yahiziiʼeel luboonni yeroo hunda fuula taabota kakuu Waaqaa
    duratti malakata afuufu turan.
  fra-LSG: Les sacrificateurs Benaja et Jachaziel sonnaient continuellement des trompettes
    devant l’arche de l’alliance de Dieu.
  yal-yal: Saraxaraline, Bɛnaya nun Yaxasiyeli yi xɔtane fema Alaa Layiri Kankiraan
    yɛtagi.
  haw-1868: O Benaia hoi a o Iehaziela na kahuna, me na pu e mau ana imua o ka pahuberita
    o ke Akua.
  arb-NAV: فِي حِينِ كَانَ بَنَايَا وَيَحْزِيئِيلُ الْكَاهِنَانِ يَنْفُخَانِ بِالأَبْوَاقِ
    دَائِماً أَمَامَ تَابُوتِ عَهْدِ الرَّبِّ.
  ewe-ewe: Nunɔla Benaya kple Nunɔla Yahaziel kua kpẽ le nubablaɖaka la ŋgɔ gbe sia
    gbe.
  eng-LEE: And Benayahu and Jachaziel the priests were with the trumpets continually
    before the ark of the covenant of God.
  asm-FB: যহজীয়েল আৰু বনায়া, এই দুজন পুৰোহিতে যিহোৱাৰ নিয়ম-চন্দুকৰ আগত প্রতিদিনে
    শিঙা বজাইছিল।
  sus-A: سّرّشّدُبّ بّنَيَ نُن يَشَسِيٍلِ نُ سَرَيٍ قٍمَ عَلَ شَ سَاتّ كَنكِرَ يَ
    رَ.
  fra-SBL: et les sacrificateurs Benaja et Jahaziel, avec des trompettes, toujours
    devant l'arche de l'alliance de Dieu.
  hbo-hbo: וּבְנָיָ֥הוּ וְיַחֲזִיאֵ֖ל הַכֹּהֲנִ֑ים בַּחֲצֹצְרֹ֣ות תָּמִ֔יד לִפְנֵ֖י
    אֲרֹ֥ון בְּרִית־הָאֱלֹהִֽים׃
  kik-kik: nao athĩnjĩri-Ngai, Benaia na Jahazieli, maarĩ a kũhuha tũrumbeta hĩndĩ
    ciothe marĩ mbere ya ithandũkũ rĩa kĩrĩkanĩro kĩa Ngai.
  fra-NCL: les prêtres Banaïas et Jaziel sonnaient continuellement de la trompette
    devant l’arche de l’alliance de Dieu.
  cek-AK: qaima Benaiah hoi Jahaziel hnik doeh Sithaw lokkamhaih thingkhong hmaa ah
    mongkah to ueng hoi toeng.
  cuk-cuk: Deginbali, dule-irwa-Bab-Dummadse-gormalad, Benaía, degi, Jahaziel, Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu-asabin
    gusgu gar-trompeta-ogornai damalad.
  uig-CYR: Беная билән Яһазийәлдин ибарәт икки каһин Худаниң әһдә сандуғи алдида һәрдайим
    канай челишқа қоюлди.
  tel-2017: బెనాయా, యహజీయేలు అనే యాజకులు ఎప్పుడూ దేవుని నిబంధన మందసం ముందు బాకాలు
    ఊదడానికి నియామకం అయ్యారు.
  hat-BSA: epi Benaja avèk Jachaziel, prèt ki t ap soufle twonpèt san rete yo devan
    lach akò Bondye a.
  kos-kos: ac ma kunen mwet tol luo, Benaiah ac Jahaziel, in uk mwe ukuk ye mutun
    Tuptup in Wuleang ke len nukewa.
  hbo-WLC: וּבְנָיָ֥הוּ וְיַחֲזִיאֵ֖ל הַכֹּהֲנִ֑ים בַּחֲצֹצְר֣וֹת תָּמִ֔יד לִפְנֵ֖י
    אֲר֥וֹן בְּרִית־הָאֱלֹהִֽים׃
  ibo-ibo: Benaya na Jahaziel, ndị nchụaja, ketara ọrụ ịfụ opi nʼihu igbe ọgbụgba
    ndụ Chineke kwamgbe kwamgbe.
  ory-ory: ଆଉ ବନାୟ ଓ ଯହସୀୟେଲ ଯାଜକମାନେ ତୂରୀ ନିତ୍ୟ ବଜାଇଲେ।
  chk-chk: nge ekewe souasor Penaia me Jahasiel ra wisen ettiki ekewe rappwa iteitan
    me mwen än Kot we pworofel.
  rop-rop: En dubala serramonimen neim Benaiya en Jahasiyel bin oldei blowimbat dubala
    longwan wisul lida langa det Seikridwan Boks.
  ukr-1871: А Банею та Озиїла, сьвященників, щоб по всячасно трубили перед скринею
    завіту Божого.
  deu-1951: die Priester Benaja und Jehasiel aber mit Trompeten allezeit vor der Lade
    des Bundes Gottes.
  eng-JPS: and Benaiah and Jahaziel the priests with trumpets continually, before
    the ark of the covenant of God.
  srp-1865: A Venaja i Jazilo sveštenici bijahu jednako s trubama pred kovèegom zavjeta
    Gospodnjega.
  lug-lug: Benaya ne Yakaziyeeri bakabona be baafuuwanga amakondeere bulijjo mu maaso
    g’essanduuko ey’endagaano ya Katonda.
  heb-heb: ובניהו ויחזיאל הכהנים בחצצרות תמיד לפני ארון ברית האלהים׃
  ben-IRV: যাজক বনায় আর যহসীয়েল ঈশ্বরের সেই ব্যবস্থা সিন্দুকের সামনে নিয়মিত ভাবে
    তূরী বাজাতেন।
  pan-pan: ਬਨਾਯਾਹ ਤੇ ਯਹਜ਼ੀਏਲ ਜਾਜਕ ਤੁਰ੍ਹੀਆਂ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਸਦਾ
    ਵਜਾਉਂਦੇ ਸਨ।
  mya-JVB: ဘုရားသခင် ၏ပဋိညာဉ် သေတ္တာ တော်ရှေ့ မှာ အစဉ် တံပိုး မှုတ်သော ယဇ်ပုရောဟိတ်
    ဗေနာယ နှင့် ယဟာဇေလ တည်း။
  hmo-hmo: Bona hahelagaia taudia Benaia bona Iahasiele ese edia nega, edia nega dekenai
    kibi be Taravatu Maua ena vairanai do idia hiriria.
  urd-urd: और बिनायाह और यहज़िएल काहिन हमेशा तुरहियों के साथ ख़ुदा के 'अहद के सन्दूक़
    के आगे रहा करें।
  rus-SYN: а Ванею и Озиила, священников, чтобы постоянно трубили пред ковчегом завета
    Божия.
  bqc-SIM: Sa'onaↄ Benaia ń Yaaziɛo mɛ́ aaliↄ kã̀aepɛ Luabaakuańnↄ kpagolo aɛ gↄↄpii.
  tcz-CHONGTHU: Chule Pathen thingkong kitepna masang a chun thempu Benaiah le Jahaziel
    chun tanglouvin sumkon ana mut lhon in ahi.
  mar-mar: बनाया आणि याहजिएल हे याजक नेहमी देवाच्या कराराच्या कोशापुढे कर्णे वाजवत
    असत.
  qub-qub: Cüracunana Benaiawan Jahaziel tucaj trompëtacunata. Llapanpis tucaj Tayta
    Diospa babulnin ñaupanchömi.
  bqp-bqp: Mɑ yɑ̃ku kowo beni, Bɛnɑyɑ kɑ Yɑsiɛli bɑ kɔbi soomɔ tɑ̃ɑ tɑ̃ɑ Yinni Gusunɔn
    woodɑn kpɑkoro ten wuswɑɑɔ.
  hat-hat: Se Benaja ak Jaziyèl, prèt yo, ki te pou kònen twonpèt devan Bwat Kontra
    Bondye a tout tan.
  eng-BSB: and the priests Benaiah and Jahaziel blew the trumpets regularly before
    the ark of the covenant of God.
  eng-WEBPB: with Benaiah and Jahaziel the priests with trumpets continually, before
    the ark of the covenant of God.
  kbq-kbq: Hagi Anumzamofo huhagerafi huvempage vogisimofo avugama maka zupama ufema
    nera'a pristi netrena Benaiake Jahazielike mani'na'e.
  nhe-BL: Huan nopa totajtzitzi Benaía huan Jahaziel quisenhuiquiliyayaj tlapitzaj
    iixpa icaxa Toteco Dios.
  gub-BL: 'Wexaexak 2 awa xi''àm ipy àràm romo wà: Menai, Zaziew.'
  eng-DRA: But Banaias, and Jaziel the priests, to sound the trumpet continually before
    the ark of the covenant of the Lord.
