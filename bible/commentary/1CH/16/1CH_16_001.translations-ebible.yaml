verse: 1CH.016.001
translations:
  mal-C: ഇങ്ങനെ അവർ ദൈവത്തിന്റെ പേടകം കൊണ്ടുവന്ന്, ദാവീദ് അതിനുവേണ്ടി പ്രത്യേകം സജ്ജമാക്കിയിരുന്ന
    കൂടാരത്തിനകത്ത് പ്രതിഷ്ഠിച്ചു. അതിനുശേഷം അവർ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും ദൈവമുമ്പാകെ
    അർപ്പിച്ചു.
  deu-TKW: Nachdem man sodann die Lade Gottes hineingebracht und in dem Zelte, das
    David für sie errichtet, aufgestellt hatte, brachte man vor Gott Brandopfer und
    Heilsopfer dar.
  lin-lin: Bamemaki Sanduku ya Yawe mpe batiaki yango kati na ndako ya kapo oyo Davidi
    atelemisaki mpo na yango, mpe babonzaki liboso ya Nzambe bambeka ya kotumba mpe
    bambeka ya boyokani.
  eng-LSV: And they bring in the Ark of God, and set it up in the midst of the tent
    that David has stretched out for it, and they bring burnt-offerings and peace-offerings
    near before God;
  eng-GNV: So they brought in the Arke of God, and set it in the middes of the Tabernacle
    that Dauid had pitched for it, and they offred burnt offrings and peace offrings
    before God.
  eng-WEBSTER: 'So they brought the ark of God, and set it in the midst of the tent
    that David had pitched for it: and they offered burnt-sacrifices and peace-offerings
    before God.'
  nhw-BL: Huajca quej nopa quihualicaque nopa caxa huan quitlalijque ipan nopa yoyon
    cali catli David quicualtlalilijtoya. Huan iixpa Toteco Dios, inon israelita tlayacanani
    quitencajque tlacajcahualistli tlatlatili huan tlacajcahualistli para tlayoltlalili
    ica Toteco Dios.
  swh-ONEN: Wakaleta Sanduku la Mungu na kuliweka ndani ya hema ambalo Daudi alikuwa
    amelisimamisha kwa ajili yake, na wakatoa sadaka za kuteketezwa na sadaka za amani
    mbele za Mungu.
  bba-bba: Ye bɑ kɑ kpɑkoro te tunumɑ, yerɑ bɑ tu doke ten ɑyerɔ kuu bekuruɡiru sɔɔ
    te Dɑfidi u kuɑ ten sɔ̃. Yen biruwɑ u Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ
    siɑrɑbun yɑ̃kunu kuɑ.
  eng-KJVCPB: 'So they brought the ark of God, and set it in the midst of the tent
    that David had pitched for it: and they offered burnt sacrifices and peace offerings
    before God.'
  luo-luo: Negikelo Sandug Muma mar Nyasaye mi gikete ei hema mane Daudi ogurone,
    bangʼe negitimo misengini miwangʼo pep kod misengini mag lalruok e nyim Nyasaye.
  meu-meu: Bena Dirava ena maua helaḡana e huaia vareai, David ese vada e haginia
    kalagana lalonai e atoa; bena ḡole-oho bouboudia bona maino bouboudia ḡaudia na
    Dirava vairanai e hahelaḡadia.
  npi-ULB: तिनीहरूले परमेश्‍वरको सन्‍दूक ल्‍याए, अनि त्‍यसको निम्‍ति दाऊदले टाँगेको
    पालभित्र बिचमा राखे । तब तिनीहरूले परमेश्‍वरको सामु होमबलि र मेलबलि चढाए ।
  yor-yor: Wọ́n gbé àpótí ẹ̀rí Ọlọ́run, wá sínú àgọ́ ti Dafidi ti pèsè fún un, wọ́n
    sì gbé ẹbọ sísun àti ọrẹ ìdàpọ̀ kalẹ̀ níwájú Ọlọ́run.
  pes-OPCB: به این ترتیب بنی‌اسرائیل صندوق عهد را به خیمه‌ای که داوود برایش بر پا
    کرده بود، آوردند و در حضور خدا قربانیهای سوختنی و سلامتی تقدیم کردند.
  tgl-ULB: Ipinasok nila ang kaban ng Diyos at inilagay ito sa gitna ng tolda na ipinagawa
    ni David para dito. Pagkatapos, naghandog sila ng mga alay na susunugin at mga
    handog pangkapayapaan sa harap ng Diyos.
  hui-hui: Tigua Mbogoyi biago yalu puwa Debidihanda balai anda mbira ala bu manda
    mandabu helenegoha mo ngelene. Ani ngelowa tigua loma biniru irame dai helo bo
    delalu Anduane Homogola ho gimbu bulenaga loma binirubi bo mialu bini.
  mya-mya: သူ​တို့​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို ဒါ​ဝိဒ် မင်း​အ​သင့်​ပြင်​ဆင်​ထား​သည့်​တဲ​တော်​သို့
    ပင့်​ဆောင်​ပြီး​နောက် ထို​တဲ​တော်​ထဲ​တွင်​ထား ရှိ​ကြ​၏။ ထို့​နောက်​မီး​ရှို့​ရာ​ယဇ်​နှင့်​မိတ်
    သ​ဟာ​ယ​ယဇ်​တို့​ကို​ဘု​ရား​သ​ခင်​အား ပူ​ဇော်​ကြ​၏။-
  bod-N: ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནང་ལ་གདན་དྲངས་ཏེ། དཱ་བིད་ཀྱིས་དེའི་དོན་དུ་ཕུབ་པའི་མཇལ་འཕྲད་གུར་མཆོག་གི་དབུས་སུ་བཞག་ནས།
    དཀོན་མཆོག་གི་སྤྱན་སྔར་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཏོ། །
  sna-sna: Vakauya neareka yaMwari vakaiisa mukati metende rayakanga yagadzirirwa
    naDhavhidhi, vakapa zvipiriso zvinopiswa nezvipiriso zvokuwadzana pamberi paMwari.
  spa-BLM: Trajeron el arca de Dios y la pusieron en medio de la tienda que David
    había levantado para ella; y ofrecieron holocaustos y ofrendas de paz ante Dios.
  cac-cac: Ix ac'jioch te' scaxail strato Dios chi' d'a yol jun mantiado b'ob'ilxoq'ue
    yuj vin̈aj rey David chi'. Ix lajvi chi' ix sn̈usan juntzan̈ silab' eb' stz'a
    smasanil yed' juntzan̈ silab' yic junc'olal yed' Dios.
  swh-ULB: Wakaleta ndani Sanduku la Mungu na kuweka katika ya hema ambalo Daudi aliandaa.
    Kisha wakatoa sadaka ya kuteketeza na sadaka ya ushirika mbele ya Mungu.
  bel-bel: І прынесьлі каўчэг Божы, і паставілі яго сярод скініі, якую зладзіў яму
    Давід, і ўзьнесьлі Богу цэласпаленьні і мірныя ахвяры.
  deu-ELBBK: Und sie brachten die Lade Gottes hinein und stellten sie innerhalb des
    Zeltes, das David für sie aufgeschlagen hatte. Und sie brachten Brandopfer und
    Friedensopfer dar vor Gott.
  mbb-OT: Insavuk eni David haaza is Kavan te Kebpekid-uyun te Megbevayà dutun te
    seled te tulda he mibeelan ni David he edsevukan din dutun te Kavan. Ne nemuhat
    dan diyà te Nengazen te menge pemuhat he edtutungen wey menge pemuhat he para
    te meupiya he kedepità.
  mal-2015: ഇങ്ങനെ അവർ ദൈവത്തിന്റെ പെട്ടകം കൊണ്ടുവന്നു ദാവീദ് അതിന്നായിട്ടു അടിച്ചിരുന്ന
    കൂടാരത്തിന്നകത്തു വെച്ചു; പിന്നെ അവർ ദൈവത്തിന്റെ സന്നിധിയിൽ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിച്ചു.
  rmc-rmc: Le Devleskri archa ande a thode la andro stanos, so prekal late ačhaďa
    o David. Paľis ande anglo Del o labarde the smiromoskre obeti.
  pes-OPV: و تابوت خدا را آورده، آن را در خيمه اي که داود برايش برپا کرده بود، گذاشتند؛
    و قرباني هاي سوختني و ذبايح سلامتي به حضور خدا گذرانيدند.
  ron-1924: Дупэ че ау адус кивотул луй Думнезеу, л-ау пус ын мижлокул кортулуй пе
    каре-л ынтинсесе Давид пентру ел ши ау адус ынаинтя луй Думнезеу ардерь-де-тот
    ши жертфе де мулцумире.
  ben-OBCV: ঈশ্বরের নিয়ম-সিন্দুকটি রাখার জন্য দাউদ যে তাঁবুটি খাটিয়েছিলেন, তারা
    সেটি সেই তাঁবুর মধ্যে এনে রেখেছিল, এবং তারা ঈশ্বরের সামনে হোমবলি ও মঙ্গলার্থক-নৈবেদ্য
    উৎসর্গ করল।
  som-som: Oo iyana sanduuqii Ilaah gudahay soo geliyeen, oo dhex dhigeen teendhadii
    Daa'uud u dhisay, oo waxay Ilaah hortiisa ku bixiyeen qurbaanno la gubo iyo qurbaanno
    nabaadiino.
  lat-VUC: 'Attulerunt igitur arcam Dei, et constituerunt eam in medio tabernaculi
    quod tetenderat ei David: et obtulerunt holocausta et pacifica coram Deo.'
  eng-ASVBT: 'And they brought in the ark of God, and set it in the midst of the tent
    that David had pitched for it: and they offered burnt offerings and peace offerings
    before God.'
  ita-1885: Così portarono l'Arca di Dio, e la posarono in mezzo del padiglione che
    Davide le avea teso; poi offersero olocausti, e sacrificii da render grazie, davanti
    a Dio.
  eng-LXXUP: So they brought in the ark of God, and set it in the midst of the tabernacle
    which David pitched for it; and they offered whole burnt offerings and peace offerings
    before God.
  eng-ULB: They brought in the ark of God and put it in the middle of the tent that
    David had set up for it. Then they offered burnt offerings and fellowship offerings
    before God.
  spa-VBL: Trajeron el Arca de Dios y la colocaron en la tienda que David había preparado
    para ella. Presentaron holocaustos y ofrendas de amistad a Dios.
  fra-_FOB: Ils amenèrent donc l'arche de Dieu, et la placèrent dans la tente que
    David lui avait dressée; et on offrit des holocaustes et des sacrifices de prospérités
    devant Dieu.
  mal-mal: ഇങ്ങനെ അവർ ദൈവത്തിന്റെ പെട്ടകം കൊണ്ടുവന്ന് ദാവീദ് അതിനായിട്ട് അടിച്ചിരുന്ന
    കൂടാരത്തിനകത്ത് വെച്ചു; പിന്നെ അവർ ദൈവത്തിന്റെ സന്നിധിയിൽ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    കഴിച്ചു.
  urd-GVR: Allāh kā sandūq us tambū ke darmiyān meṅ rakhā gayā jo Dāūd ne us ke lie
    lagwāyā thā. Phir unhoṅ ne Allāh ke huzūr bhasm hone wālī aur salāmatī kī qurbāniyāṅ
    pesh kīṅ.
  suz-BL: मिनु मेकोपुकीमी परमप्रभु आ कबल पशो सन्‍दोस चाक्‍शा, दाऊदमी कीशो ताम्‍बु
    आगाम वोदमे बाक्‍त। मिनु मेकोपुकीमी परमप्रभु आ ङोंइती चोशा चढ़ेतीक नु दुशा बाक्‍चा
    आ पर्बम चढ़ेतीक चढ़ेमे बाक्‍त।
  ita-1927: Portarono dunque l’arca di Dio e la collocarono in mezzo al padiglione
    che Davide aveva rizzato per lei; e si offrirono olocausti e sacrifizi di azioni
    di grazie dinanzi a Dio.
  ckb-ckb: ئیتر سندوقی خودایان هێنایە ژوورەوە بۆ ناوەڕاستی ئەو چادرەی کە داود بۆی
    دامەزراندبوو، هەروەها قوربانی سووتاندن و قوربانی هاوبەشییان لەبەردەم خودا سەرخست.
  eng-BBE: Then they took in the ark of God and put it inside the tent which David
    had put up for it; and they made offerings, burned offerings and peace-offerings
    before God.
  kan-OKCV: ಅವರು ದೇವರ ಮಂಜೂಷವನ್ನು ಒಳಗೆ ತಂದು, ದಾವೀದನು ಅದಕ್ಕೋಸ್ಕರ ಹಾಕಿದ ಗುಡಾರದೊಳಗೆ ಅದರ
    ನಿಯಮಿತ ಸ್ಥಳದಲ್ಲಿ ಅದನ್ನು ಇಟ್ಟ ತರುವಾಯ, ಅವರು ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ
    ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು.
  tam-2017: அவர்கள் தேவனுடைய பெட்டியை உள்ளே கொண்டுவந்தபோது, தாவீது அதற்குப் போட்ட
    கூடாரத்தின் நடுவே அவர்கள் அதை வைத்து, தேவனுடைய சந்நிதியில் சர்வாங்க தகனபலிகளையும்
    சமாதானபலிகளையும் செலுத்தினார்கள்.
  spa-RV-1909: 'ASÍ trajeron el arca de Dios, y asentáronla en medio de la tienda
    que David había tendido para ella: y ofrecieron holocaustos y pacíficos delante
    de Dios.'
  ron-BTF: Astfel au adus chivotul lui Dumnezeu și l-au așezat în mijlocul cortului
    pe care David l-a ridicat pentru el; și au oferit sacrificii arse și ofrande de
    pace înaintea lui Dumnezeu.
  eng-WEBP: They brought in God’s ark, and set it in the middle of the tent that David
    had pitched for it; and they offered burnt offerings and peace offerings before
    God.
  eng-FBV: They brought the Ark of God and placed it in the tent that David had prepared
    for it. They presented burnt offerings and friendship offerings to God.
  nld-1939: Toen de ark van God aangekomen was, zette men haar op haar plaats, midden
    in de tent, die David voor haar had gespannen. Daarna droeg David brand- en vredeoffers
    aan God op;
  nch-BL: Huajca quej nopa quihualicaque nopa caxa huan quitalijque ipan nopa yoyon
    cali cati David quicualtalilijtoya. Huan iixpa Toteco Dios, nopa israelita tayacanani
    quitencajque tacajcahualisti tatatili huan tacajcahualisti para tayoltalili ica
    Toteco Dios.
  vie-1934: Chúng thỉnh hòm của Đức Chúa Trời về, để trong trại của Đa-vít đã dựng
    lên cho nó; đoạn dâng những của lễ thiêu và của lễ bình an tại trước mặt Đức Chúa
    Trời.
  hin-CV: उन्होंने परमेश्वर के संदूक को लाकर उस तंबू के भीतर, जिसे दावीद ने उसके लिए
    विशेष रूप से बनवाया था, उसके निर्धारित स्थान पर स्थापित कर दिया. इसके बाद दावीद
    ने याहवेह को अग्निबलि और मेल बलि चढ़ाई.
  spa-BES: Luego tomaron el cofre del pacto de Dios y lo pusieron dentro de la tienda
    que David había puesto para e cofre; e hicieron ofrendas, ofrendas quemadas y
    ofrendas de paz ante Dios.
  tdx-tdx: Aa le nendese’ iareo i vatan’ Añaharey naho najadoñe amy kivoho nihen­tseña’
    i Davide ao vaho nañenga soroñe miharo engam-panintsiñañe añatrefan’ Añahare.
  tha-KJV: และเขาทั้งหลายได้นำหีบของพระเจ้าเข้ามา วางไว้ภายในเต็นท์ซึ่งดาวิดได้ทรงตั้งไว้​ให้
    และเขาทั้งหลายได้ถวายเครื่องเผาบูชาและเครื่องสันติบู​ชาต​่อพระพักตร์​พระเจ้า
  por-BR-2018: Trouxeram, pois, a arca de Deus, e a puseram no meio da tenda que Davi
    havia lhe armado; e apresentaram holocaustos e sacrifícios de gratidão diante
    de Deus.
  deu-ELO: Und sie brachten die Lade Gottes hinein, und stellten sie innerhalb des
    Zeltes, das David für sie aufgeschlagen hatte. Und sie brachten Brandopfer und
    Friedensopfer dar vor Gott.
  eng-WYC-2018: Therefore they brought the ark of God, and setted it in the midst
    of the tabernacle, that David had arrayed thereto; and they offered burnt sacrifices
    and peaceable sacrifices before the Lord. (And so they brought the Ark of God,
    and put it in the midst of the Tent that David had prepared for it; and they offered
    burnt sacrifices and peace offerings before the Lord.)
  epo-epo: Kaj oni alportis la keston de Dio, kaj metis ĝin interne de la tendo, kiun
    David starigis por ĝi; kaj oni alportis bruloferojn kaj pacoferojn antaŭ Dion.
  uig-PIN: Ular Hudaning ǝⱨdǝ sanduⱪini kɵtürüp kirip Dawut uningƣa ⱨazirlap ⱪoyƣan
    qedirning otturisiƣa ⱪoyup, andin Hudaning aldida kɵydürmǝ ⱪurbanliⱪ bilǝn inaⱪliⱪ
    ⱪurbanliⱪi sundi.
  beo-beo: Ilia da Gode Ea Gousa:su Sema Gagili amo gaguli asili, Da:ibidi ea hamoi
    Abula Diasu amo ganodini sali. Amalalu, ilia da gobele salasu amola Hahawane Gilisili
    Olofole Iasu Godema nodoma:ne hamoi.
  tpi-OTNT: Orait ol i putim Bokis Kontrak insait long dispela haus sel Devit i bin
    sanapim bilong putim Bokis Kontrak long en. Na ol i mekim ol ofa bilong paia i
    kukim olgeta na ol ofa bilong kamap wanbel wantaim God.
  hau-SA: Suka fa kawo akwatin alkawarin Allah, suka sa a cikin tentin da Dawuda ya
    kafa dominsa, suka kuma miƙa hadayun ƙonawa da hadayu na salama a gaban Allah.
  uig-LAT: Ular Xudaning ehde sanduqini kötürüp kirip Dawut uninggha hazirlap qoyghan
    chédirning otturisigha qoyup, andin Xudaning aldida köydürme qurbanliq bilen inaqliq
    qurbanliqi sundi.
  nde-nde: Balithwala ibhokisi lesivumelwano sikaNkulunkulu bayalingenisa ethenteni
    uDavida ayelilungiselele lona, banikela ngeminikelo yokutshiswa leyobudlelwano
    phambi kukaNkulunkulu.
  ton-ton: 'Ko ia naʻa nau ʻomi ʻae puha ʻoe fuakava ʻae ʻOtua, mo tuku ia ʻi he loto
    fale fehikitaki ʻaia naʻe fokotuʻu ki ai ʻe Tevita: pea naʻa nau ʻatu ʻae ngaahi
    feilaulau tutu, mo e ngaahi feilaulau fakamelino ʻi he ʻao ʻoe ʻOtua.'
  ces-1613: A když přinesli truhlu Boží a postavili ji u prostřed stánku, kterýž jí
    byl rozbil David, tedy obětovali oběti zápalné a oběti pokojné před Bohem.
  eng-WMB: They brought in God’s ark, and set it in the middle of the tent that David
    had pitched for it; and they offered burnt offerings and peace offerings before
    God.
  tam-TCV: அவர்கள் இறைவனுடைய உடன்படிக்கைப் பெட்டியைக் கொண்டுவந்து, தாவீது அதற்கென
    அமைத்த கூடாரத்திற்குள் வைத்தார்கள். பின்பு அவர்கள் இறைவனுக்குமுன் தகன காணிக்கைகளையும்,
    சமாதான காணிக்கைகளையும் செலுத்தினார்கள்.
  ceb-ULB: Gidala nila sa sulod ang sudlanan sa kasabotan sa Dios ug gibutang taliwala
    sa tolda nga giandam ni David alang niini. Unya naghalad sila ug mga halad sinunog
    ug halad sa pakigdait sa atubangan sa Dios.
  pol-UBG: A gdy przynieśli arkę Boga i umieścili ją pośrodku namiotu wzniesionego
    przez Dawida, złożyli całopalenia i ofiary pojednawcze przed Bogiem.
  urd-GVU: اللہ کا صندوق اُس تنبو کے درمیان میں رکھا گیا جو داؤد نے اُس کے لئے لگوایا
    تھا۔ پھر اُنہوں نے اللہ کے حضور بھسم ہونے والی اور سلامتی کی قربانیاں پیش کیں۔
  deu-1912: Und da sie die Lade Gottes hineinbrachten, setzten sie sie in die Hütte,
    die ihr David aufgerichtet hatte, und opferten Brandopfer und Dankopfer vor Gott.
  kan-2017: ಅವರು ದೇವರ ಮಂಜೂಷವನ್ನು ತಂದು ದಾವೀದನು ಅದಕ್ಕೋಸ್ಕರ ಮಾಡಿಸಿದ್ದ ಗುಡಾರದಲ್ಲಿಟ್ಟು
    ದೇವರಿಗೋಸ್ಕರ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ, ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ ಸಮರ್ಪಿಸಿದರು.
  yap-yap: Miyad fek fare Kahol ko M’ag i yan ko fare tent nike fal’eg David rogon
    ni fan ngay ngar ted nga langgin. Aram miyad pi’ ngak Got e pi maligach ni mo’oruf
    nge pi maligach nma gapaseg thilin Got nge girdi’.
  hlt-MCSB: Pathen thingkawng te a khuen uh tih David loh amah te ham a tuk pah dap
    khui ah a khueh uh. Te phoeiah hmueihhlutnah neh rhoepnah te Pathen mikhmuh ah
    a nawn uh.
  mdy-ETH: ዔያታ ዒማና ጫኣቁሞ ሳኣፂኖ ዳውቴ ጊኢጊሼ፥ ዓፒሎና ማዢንቴ ማኣራ ጌሤኔ፤ ዬካፓ ሚቺ ዒንጎ ዒንጊፆንታ ፔቱሞና ዒንጎ
    ዒንጊፆዋ ዔያታ ፆኦሲም ሺኢሼኔ፤
  twi-ASANTE: Na wɔde Onyankopɔn Apam Adaka no kɔsii ntomadan sononko bi a Dawid asiesie
    mu, na wɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ wɔ Onyankopɔn anim.
  eng-WEBU: They brought in God’s ark, and set it in the middle of the tent that David
    had pitched for it; and they offered burnt offerings and peace offerings before
    God.
  wal-wal: Eti Xoossaa Taabootaa ehiidi, Daawiti Taabootaa wottanau tolido dunkkaaniyaa
    giddon wottidosona. Wottidi xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa
    Xoossaayyo yarshshidosona.
  spa-PDDPT: Así llevaron el Arca de ʼElohim y la asentaron en medio de la tienda
    que David le levantó. Ofrecieron holocaustos y sacrificios de paz delante de ʼElohim.
  gun-gun: Ha'e rire ma Nhanderuete pegua hyru ogueroike vy omoĩ oo'i Davi ojapo va'ekue
    mbyte py. Nhanderuete renonde py ogueru avi okuapy mba'emo oapy reve ome'ẽ va'erã,
    hexeve peteĩ rami ju ikuaia regua guive.
  ilo-ULB: Inserrekda ti lakasa ti tulag ti Dios ket inkabilda daytoy iti tengnga
    ti tolda nga impatakder ni David para iti daytoy. Ket nagidatagda kadagiti daton
    a mapuoran ken daton a pakikappia iti sangoanan ti Dios.
  kpg-kpg: Digaula guu kae Tebedebe o di Hagababa gi di hale laa dela ne haga togomaalia
    go David gi di maa gaa dugu i ono lodo. Digaula gaa hai nadau tigidaumaha e logo
    mo nia tigidaumaha hagadaubuni ang gi God.
  uig-ARA: ئۇلار خۇدانىڭ ئەھدە ساندۇقىنى كۆتۈرۈپ كىرىپ داۋۇت ئۇنىڭغا ھازىرلاپ قويغان
    چېدىرنىڭ ئوتتۇرىسىغا قويۇپ، ئاندىن خۇدانىڭ ئالدىدا كۆيدۈرمە قۇربانلىق بىلەن ئىناقلىق
    قۇربانلىقى سۇندى.
  sus-sus: E to so Darisalamu, e naxa Ala xa saatɛ kankira dɔxɔ hɔrɔmɔlingira kui,
    Dawuda naxan yailanxi a lude ra. E naxa sɛrɛxɛ gan daaxi nun xanunteya sɛrɛxɛ
    ba.
  pon-2006: Re ahpw ketikilahng Kohpahn Inowo nan impwal me Depit kaunopadahro oh
    kihdiong loale. Irail eri wiahda meirong kei, iei meirong en kaminimin ong Koht.
  ksd-ksd: Ma dia ga kap ra bok na kunubu kai God, ma dia ga vung ia ta kana pakana
    ta ra bala na pal na mal nina David i ga vatut ia ure; ma dia ga tul tar ra umana
    tinabar di tuntun tar ia, ma ra umana tinabar na varmaram, ta ra luaina mata i
    God.
  tur-YTC: Tanrı'nın Sandığını içeri getirip David'in onun için kurmuş olduğu çadırın
    ortasına koydular. Tanrı'nın önünde yakmalık sunular ve esenlik sunuları sundular.
  grc-BRENT: Καὶ εἰσήνεγκαν τὴν κιβωτὸν τοῦ Θεοῦ, καὶ ἀπηρείσαντο αὐτὴν ἐν μέσῳ τῆς
    σκηνῆς ἧς ἔπηξεν αὐτῇ Δαυὶδ, καὶ προσήνεγκαν ὁλοκαυτώματα καὶ σωτηρίου ἐναντίον
    τοῦ Θεοῦ.
  ind-AYT: Mereka membawa masuk tabut Allah dan meletakkannya di tengah-tengah tenda
    yang telah dibentangkan oleh Daud. Kemudian, mereka mempersembahkan kurban bakaran
    dan kurban pendamaian di hadapan Allah.
  nya-nya: Iwo anabwera nalo Bokosi la Mulungu ndipo analiyika pamalo pake mʼkati
    mwa tenti imene Davide anayimika ndipo iwo anapereka nsembe zopsereza ndi nsembe
    zachiyanjano pamaso pa Mulungu.
  hrv-hrv: Tada unesoše Kovčeg Božji i postaviše ga usred šatora koji mu bijaše razapeo
    David. Onda su prinijeli paljenice i pričesnice pred Bogom.
  mps-mps: Tialima augwaligo te Godigo Dąų Wali Bomai Po Munalubo Halobage muaiba
    olama Devitgo te sę yani sel ugwa be tomoba te Dąų Wali Bomai Po Muani Halobage
    teba muanio. Tama augwa te isiba tigidali ulama domainu ebo ofa dabe ebadi, te
    God dali deli haliga pedalubo ofa me yalio.
  tpi-tpi: Orait ol i putim Bokis Kontrak insait long dispela haus sel Devit i bin
    sanapim bilong putim Bokis Kontrak long en. Na ol i mekim ol ofa bilong paia i
    kukim olgeta na ol ofa bilong kamap wanbel wantaim God.
  dan-1931: De førte så Guds Pagts Ark ind og stillede den midt i det Telt, David
    havde rejst den; og de ofrede Brændofre og Takofre for Guds Åsyn.
  vie-OVCB: Họ đem Hòm Giao Ước của Đức Chúa Trời đặt trong lều đặc biệt mà Đa-vít
    đã dựng lên. Rồi họ dâng các tế lễ thiêu và tế lễ bình an trước mặt Đức Chúa Trời.
  guj-2017: તેઓએ ઈશ્વરના કોશને અંદર લાવીને, તેને માટે દાઉદે બાંધેલા મંડપની વચ્ચે તેને
    મૂક્યો. તેઓએ ઈશ્વરની આગળ દહનીયાર્પણો તથા શાંત્યર્પણો ચઢાવ્યાં.
  pon-2006A: Re ahpw ketikilahng Kohpahn Inowo nan impwal me Depit kaunopadahro oh
    kihdiong loale. Irail eri wiahda meirong kei, iei meirong en kaminimin ong Koht.
  por-BRBSL: Eles trouxeram a arca de Deus, e a colocaram no meio da tenda que Davi
    tinha armado para ela; e ofereceram holocaustos e ofertas de paz perante Deus.
  cth-cth: Hottelah Cathut e thingkong teh a thokhai awh teh, hruek nahanelah Devit
    ni rim a yap pouh e dawkvah a hruek awh. Hmaisawi thuengnae, roum thuengnae naw
    hah Cathut koe e poe awh.
  twi-twi: Na wɔde Onyankopɔn Apam Adaka no kosii ntamadan sononko bi a Dawid asiesie
    mu, na wɔbɔɔ ɔhyew afɔre ne asomdwoe afɔre wɔ Onyankopɔn anim.
  hlt-hlt: Pathen thingkawng te a khuen uh tih David loh amah te ham a tuk pah dap
    khui ah a khueh uh. Te phoeiah hmueihhlutnah neh rhoepnah te Pathen mikhmuh ah
    a nawn uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛnɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ́ dì tɑnnɛ́ ditou Dɑfiti
    do dɔ̀ɔ̀ dì, kɛ́ dì ĩ̀ńnɛ́ dɛ cuokɛ̀ kɛ̀ Dɑfitii fíé ti Yiɛ̀ nKuyie nyiwũɔ̃ kɛ́tuɔ
    kɛ́fíé itɛì mɛtɑummɛ̀ kpɛyi.
  msy-2020: Ezɨ me Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam isava, Devit
    a bagha ingarizir purirpenimɨn aven anetɨ. Egha me Godɨn damazimɨn ofan bar isia
    mɨghɨriba ko, gumazamiziba God ko navir vamɨran ikiamin ofabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ ponɑ Ɩsɔ ɑtɑkɑɑ nɑ pɑ́ sɩɩ-ɩ cokǝle nte Tɑfiiti kɑ sikɑɑ tɔ
    tǝ tɑɑ. Ɩlɛnɑ pɑ́ lɑ́ Ɩsɔ kɛ́ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ nɑ nɔɣɔ kʋlʋmɑɣɑ
    kpɛntʋɣʋ nyǝnsɩ.
  azb-azb: Allahın sandığını gətirib onun üçün Davudun qurduğu çadırın ortasına qoydular.
    Allahın önündə yandırma və ünsiyyət qurbanları təqdim etdilər.
  eng-DBY: And they brought in the ark of God, and set it in the midst of the tent
    that David had spread for it; and they presented burnt-offerings and peace-offerings
    before God.
  hin-2017: तब परमेश्वर का सन्दूक ले आकर उस तम्बू में रखा गया जो दाऊद ने उसके लिये
    खड़ा कराया था; और परमेश्वर के सामने होमबलि और मेलबलि चढ़ाए गए।
  eng-YLT: And they bring in the ark of God, and set it up in the midst of the tent
    that David hath stretched out for it, and they bring near burnt-offerings and
    peace-offerings before God;
  kne-kne: Inisgep da din Baol di Tolagan sin tolda ay insaganan David ay kaipey-ana.
    Pag dan man-idaton si daton ay mapooan ya daton ay pan-ookoban da ya makikadkadwaan
    da en Diyos.
  eng-WYC-2017: Therefore they brought the ark of God, and setted [or set] it in the
    midst of the tabernacle, that David had arrayed thereto; and they offered burnt
    sacrifices and peaceable sacrifices before the Lord.
  eng-WMBB: They brought in God’s ark, and set it in the middle of the tent that David
    had pitched for it; and they offered burnt offerings and peace offerings before
    God.
  urd-GVH: अल्लाह का संदूक़ उस तंबू के दरमियान में रखा गया जो दाऊद ने उसके लिए लगवाया
    था। फिर उन्होंने अल्लाह के हुज़ूर भस्म होनेवाली और सलामती की क़ुरबानियाँ पेश कीं।
  rug-rug: Palekia rini sa Bokese Vinariva Egoi meke la vekoa pa korapa ipi sapu ele
    tavete va nama nia e Devita. Beto asa si va vukivukihi va uququ la koe Tamasa
    si arini, meke va vukivukihi binaere.
  gaz-gaz: Isaanis taabota Waaqaa fidanii dunkaana Daawit dhaabeef keessa ni kaaʼan;
    aarsaa gubamuu fi aarsaa nagaa fuula Waaqaa duratti ni dhiʼeessan.
  fra-LSG: Après qu’on eut amené l’arche de Dieu, on la plaça au milieu de la tente
    que David avait dressée pour elle, et l’on offrit devant Dieu des holocaustes
    et des sacrifices d’actions de grâces.
  yal-yal: Na xanbi ra, e yi fa Alaa Kankiraan na, e fa a dɔxɔ bubun kui, Dawuda naxan
    nafalaxi a dɔxɔden na. E yi saraxa gan daxine nun bɔɲɛ xunbeli saraxane ba Ala
    xa.
  haw-1868: 'PELA lakou i lawe mai ai i ka pahu o ke Akua, a hookau iho la ia ia iwaena
    konu o ka halelewa a Davida i kukulu ai nona: a mohai aku la lakou i na mohaikuni
    a me na mohai hoomalu imua o ke Akua.'
  arb-NAV: ثُمَّ أَدْخَلُوا تَابُوتَ اللهِ إِلَى الْخَيْمَةِ الَّتِي نَصَبَهَا دَاوُدُ،
    وَوَضَعُوهُ فِي وَسَطِهَا وَقَرَّبُوا مُحْرَقَاتٍ وَذَبَائِحَ سَلامٍ لِلهِ.
  ewe-ewe: Ale wotsɔ Mawu ƒe nubablaɖaka la yi Agbadɔ si David tu nɛ la me. Israel
    kplɔlawo sa numevɔ kple akpedavɔ le Mawu ŋkume.
  eng-LEE: And they brought in the ark of God, and set it in the midst of the tent
    that David had pitched for it; and they offered burnt-offerings and peace-offerings
    before God.
  asm-FB: তেওঁলোকে ঈশ্বৰৰ নিয়ম-চন্দুক বৈ আনিলে আৰু দায়ূদে নিয়ম-চন্দুকৰ বাবে তৰা
    তম্বুৰ মাজত ৰাখিলে। তাৰ পাছত ঈশ্বৰৰ সাক্ষাতে হোম-বলি আৰু সমজুৱা বলি উৎসৰ্গ কৰিলে।
  sus-A: عٍ تٌ سٌ دَرِ سَلَمُ، عٍ نَشَ عَلَ شَ سَاتّ كَنكِرَ دْشْ هْرْ مْلِنفِرَ كُي،
    دَوُدَ نَشَن يَءِلَنشِ عَ لُدٍ رَ. عٍ نَشَ سّرّشّ فَن دَاشِ نُن شَنُنتٍيَ سّرّشّ
    بَ.
  fra-SBL: Ils firent entrer l'arche de Dieu et la placèrent au milieu de la tente
    que David avait dressée pour elle, et ils offrirent devant Dieu des holocaustes
    et des sacrifices de prospérité.
  hbo-hbo: וַיָּבִ֙יאוּ֙ אֶת־אֲרֹ֣ון הֽ͏ָאֱלֹהִ֔ים וַיַּצִּ֣יגוּ אֹתֹ֔ו בְּתֹ֣וךְ
    הָאֹ֔הֶל אֲשֶׁ֥ר נָֽטָה־לֹ֖ו דָּוִ֑יד וַיַּקְרִ֛יבוּ עֹלֹ֥ות וּשְׁלָמִ֖ים לִפְנֵ֥י
    הָאֱלֹהִֽים׃
  kik-kik: Alawii makĩrehe ithandũkũ rĩa Ngai, makĩrĩtoonyia thĩinĩ wa hema ĩrĩa yaambĩtwo
    nĩ Daudi nĩ ũndũ warĩo, na makĩrutĩra Ngai maruta ma njino na maruta ma ũiguano.
  fra-NCL: Après qu’on eut fait entrer l’arche de Dieu, et qu’on l’eut déposée au
    milieu de la tente que David avait dressée pour elle, on offrit devant Dieu des
    holocaustes et des sacrifices pacifiques.
  cek-AK: Sithaw ih thingkhong to phawh o moe, David mah sak ih kahni im aum ah suek
    o pacoengah, Sithaw hmaa ah hmai angbawnhaih hoi angdaeh angbawnhaih to sak o.
  cuk-cuk: Deyob, Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu selear gusad. Geb David-dordoneg-ega-sobsadgi
    sinonimalad. Agine, Bab-Dummadga ibmar-durgan ogumakar uksamalad, degi, gwenatigwar-guega
    Bab-Dummadga ibmar uksamarbalid.
  uig-CYR: Улар Худаниң әһдә сандуғини көтирип кирип Давут униңға һазирлап қойған
    чедирниң оттурисиға қоюп, андин Худаниң алдида көйдүрмә қурбанлиқ билән енақлиқ
    қурбанлиғи сунди.
  tel-2017: ఈ విధంగా వాళ్ళు దేవుని మందసాన్ని తీసుకొచ్చి, దావీదు దాని కోసం వేయించిన
    గుడారం మధ్యలో దాన్ని ఉంచి, దేవుని సన్నిధిలో దహన బలులు, సమాధాన బలులు అర్పించారు.
  hat-BSA: Yo te pote lach Bondye a e te plase li nan tant ke David te fè monte pou
    li a. Epi yo te ofri ofrann brile avèk ofrann lapè devan Bondye.
  kos-kos: Elos usla Tuptup in Wuleang nu in lohm nuknuk se David el akoela nu kac,
    ac elos filiya loac. Na elos orek kisa ac mwe kisa in akinsewowo nu sin God.
  hbo-WLC: וַיָּבִ֙יאוּ֙ אֶת־אֲר֣וֹן הָֽאֱלֹהִ֔ים וַיַּצִּ֣יגוּ אֹת֔וֹ בְּת֣וֹךְ הָאֹ֔הֶל
    אֲשֶׁ֥ר נָֽטָה־ל֖וֹ דָּוִ֑יד וַיַּקְרִ֛יבוּ עֹל֥וֹת וּשְׁלָמִ֖ים לִפְנֵ֥י הָאֱלֹהִֽים׃
  ibo-ibo: Ha bubatara igbe ọgbụgba ndụ Chineke ahụ guzobe ya nʼime ụlọ ikwu nke Devid
    manyere maka ya. Ha chekwara aja nsure ọkụ na aja udo nʼihu Chineke.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଭିତରକୁ ଆଣି, ଦାଉଦ ତହିଁ ନିମନ୍ତେ ଯେଉଁ
    ତମ୍ବୁ ସ୍ଥାପନ କରିଥିଲେ, ତହିଁ ମଧ୍ୟରେ ରଖିଲେ; ଆଉ ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି
    ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, ra uwato än Kot we pworofel o anomu lon ewe imw mangaku Tafit a fen
    amolätä fän itan. Mürin, ra eäni asoren kek me asoren kinamwe ngeni Kot.
  rop-rop: Wal King Deibid bin olredi pudumap wanbala tent deya, en deibin pudumdan
    det Seikridwan Boks insaid langa det tent, en afta King Deibid bin abum sekrifais
    ofring blanga God, en imbin abum det serramoni blanga det ofring gulum feloship
    ofring.
  ukr-1871: І принесли Божу скриню, й поставили її посеред намету, котрий спорудив
    для неї Давид, і принесли Богу жертви всепалення й жертви мирні.
  deu-1951: Und als sie die Lade Gottes hineinbrachten, setzten sie dieselbe mitten
    in das Zelt, welches David für sie aufgerichtet hatte; und sie opferten Brandopfer
    und Dankopfer vor Gott.
  eng-JPS: And they brought in the ark of God, and set it in the midst of the tent
    that David had pitched for it, and they offered burnt-offerings and peace-offerings
    before God.
  srp-1865: I kad donesoše kovèeg Božji, namjestiše ga usred šatora, koji mu razape
    David; i prinesoše žrtve paljenice i žrtve zahvalne pred Bogom.
  lug-lug: Awo ne baleeta essanduuko ya Mukama, ne bagiyingiza mu weema Dawudi gye
    yali agisimbidde, ne bawaayo ebiweebwayo ebyokebwa n’ebiweebwayo olw’emirembe
    eri Katonda.
  heb-heb: ויביאו את ארון האלהים ויציגו אתו בתוך האהל אשר נטה לו דויד ויקריבו עלות
    ושלמים לפני האלהים׃
  ben-IRV: ঈশ্বরের সিন্দুকের জন্য দায়ূদ যে তাঁবু খাটিয়েছিলেন লোকেরা সিন্দুকটি এনে
    তার ভিতরে রাখল। এর পর ঈশ্বরের সামনে হোমবলি ও মঙ্গলার্থক বলি উত্সর্গ করা হল।
  pan-pan: ਸੋ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕ ਲਿਆਏ ਅਤੇ ਉਸ ਨੂੰ ਤੰਬੂ ਵਿੱਚ ਰੱਖਿਆ ਜਿਹੜਾ
    ਦਾਊਦ ਨੇ ਉਸ ਦੇ ਲਈ ਖੜਾ ਕੀਤਾ ਸੀ ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: ထိုသို့ ဘုရားသခင် ၏ သေတ္တာ တော်ကို ဆောင် ခဲ့၍ ဒါဝိဒ် ဆောက် နှင့်သော တဲ
    အလယ် ၌ထား ပြီးမှ ၊ မီးရှို့ ရာ ယဇ်နှင့် မိဿဟာယ ယဇ်တို့ကို ဘုရားသခင့် ရှေ့ တော်၌
    ပူဇော် ကြ၏။
  hmo-hmo: Davida ese Palai Dubu ta ia abia hegaegae vadaeni, Lohiabada ena Taravatu
    Maua koua totona. Vadaeni unai gabu lalonai Maua idia abia vareai, idia atoa namonamo.
    Bona Davida ese idia gabua boubou gaudia bona maino karaia boubou gaudia Lohiabada
    dekenai ia henia.
  urd-urd: तब वह ख़दा के सन्दूक़ को ले आए और उसे उस ख़ेमा के बीच में जो दाऊद ने उसके
    लिए खड़ा किया था रखा, और सोख़्तनी क़ुर्बानियाँ और सलामती की क़ुर्बानियाँ ख़ुदा
    के सामने पेश कीं।
  rus-SYN: И принесли ковчег Божий, и поставили его среди скинии, которую устроил
    для него Давид, и вознесли Богу всесожжения и мирные жертвы.
  bqc-SIM: Wà sù ń Lua kpagoloo wa dìlɛ zwã̀akpɛ pↄ́ Davidi dↄ̀ɛ̀ guu. Ɔ̃ wà
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò Lua aɛ ń sáaukpasaↄ.
  tcz-CHONGTHU: Hichun amahon Pathen thingkong chu David in akoina dia ponbuh hoitah
    ason namun a chun ahin polut uvin ahi. Chua chun amahon Pathen a kilhai na pumgo
    thilto jong ana kat uvin ahi.
  mar-mar: त्यांनी देवाचा कोश दावीदाने उभारलेल्या तंबूमध्ये आत आणून ठेवला. मग त्यांनी
    देवापुढे होमार्पणे आणि शांत्यर्पणे अर्पिली.
  qub-qub: Tayta Diospa babulninta apar chayachiran churaränanpaj rurachishan tolduman.
    Nircorga Tayta Diospa ñaupancho rupachina sacrifisyucunata y alli goyaypita sacrifisyucunata
    rupachiran.
  bqp-bqp: Ye bɑ kɑ kpɑkoro te tunumɑ, yerɑ bɑ tu doke ten ɑyerɔ kuu bekurugiru sɔɔ
    te Dɑfidi u kuɑ ten sɔ̃. Yen biruwɑ u Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kɑ
    siɑrɑbun yɑ̃kunu kuɑ.
  hat-hat: Yo pote Bwat Kontra Seyè a, yo mete l' nan plas li nan tant David te moute
    pou li a. Apre sa, yo ofri bèt pou boule nèt pou Bondye, ak ofrann pou di Bondye
    mèsi.
  eng-BSB: So they brought the ark of God and placed it inside the tent that David
    had pitched for it. And they presented burnt offerings and peace offerings before
    God.
  eng-WEBPB: They brought in God’s ark, and set it in the middle of the tent that
    David had pitched for it; and they offered burnt offerings and peace offerings
    before God.
  kbq-kbq: Hagi Anumzamofo huhagerafi huvempage vogisia eri'za e'za Deviti'ma seli
    no kinte'nefinka eme nente'za, tevefima kre fananehu ofane, arimpa fru ofanena
    Anumzamofontega kre'naze.
  nhe-BL: Huajca queja nopa quihualicaque nopa caxa huan quitlalijque ipan nopa yoyon
    cali tlen David quicualtlalilijtoya. Huan iixpa Toteco Dios, nopa israelita tlayacanani
    quitencajque tlacajcahualistli tlatlatili huan tlacajcahualistli para tlayoltlalili
    ica Toteco Dios.
  gub-BL: Werur Tupàn Ze'eg Hyru tàpuzràn Tawi hemimuàgy'ygwer pe wà. Omono ipupe
    wà. Na'e omono ma'e hapy pyrer Tupàn pe wà. Omono ma'e izupe uzemuawyze kar haw
    romo wà no.
  eng-DRA: 'So they brought the ark of God, and set it in the midst of the tent, which
    David had pitched for it: and they offered holocausts, and peace offerings before
    God.'
