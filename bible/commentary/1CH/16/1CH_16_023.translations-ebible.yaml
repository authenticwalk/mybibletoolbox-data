verse: 1CH.016.023
translations:
  mal-C: സർവഭൂമിയുമേ, യഹോവയ്ക്കു പാടുക! അനുദിനം അവിടത്തെ രക്ഷയെ പ്രഖ്യാപിക്കുക.
  deu-TKW: Singt Jahwe, alle Lande! Verkündet von einem Tag zum anderen sein Heil!
  lin-lin: Bino bato ya mokili mobimba, boyembela Yawe ! Bosakolaka lobiko na Ye mokolo
    na mokolo !
  eng-LSV: Sing to YHWH, all the earth, || Proclaim His salvation from day to day.
  eng-GNV: 'Sing vnto the Lord all the earth: declare his saluation from day to day.'
  eng-WEBSTER: Sing to the LORD, all the earth; show forth from day to day his salvation.
  nhw-BL: Nochi anmasehualme catli anitztoque ipan ni tlaltipactli, xihuicaca para
    TOTECO. Mojmostla xiteilhuica para yaya TOTECO temaquixtía.
  swh-ONEN: Mwimbieni Bwana dunia yote; tangazeni wokovu wake siku baada ya siku.
  bba-bba: Yen sɔ̃, bɛɛ hɑnduniɑɡibu, i Yinni Gusunɔ tɔmɔ. I win fɑɑbɑn ɡɑri kpɑro
    tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: Sing unto the Lord, all the earth; Shew forth from day to day his salvation.
  luo-luo: Weruru ne Jehova Nyasaye un ji duto modak e piny, landuru warruokne odiechiengʼ
    kodiechiengʼ.
  meu-meu: Tanobada idoinai, ane avabia, Iehova ena! daba daba iboudiai ena hahemauri
    ba herevalaia.
  npi-ULB: हे सारा पृथ्‍वी, परमप्रभुको निम्‍ति गाओ, दिनहुँ उहाँले दिनुभएको उद्धारको
    घोषणा गर ।
  yor-yor: Kọrin sí Olúwa gbogbo ayé; ẹ máa fi ìgbàlà rẹ̀ hàn láti ọjọ́ dé ọjọ́.
  pes-OPCB: ای مردم روی زمین، در وصف خداوند بسرایید! هر روز به مردم بشارت دهید که
    خداوند نجات می‌بخشد.
  tgl-ULB: Umawit kay Yahweh, buong mundo; ihayag araw-araw ang kaniyang pagliligtas.
  hui-hui: Anduane Homogohondo iba gana gahenge lolene nga. Ibugua ina haru dai bialu
    pele ngiyagoni lalu horo bibahendengi wali agali bibahendeme hale hai helo lamiaaboore
    halimu.
  mya-mya: ကမ္ဘာ​သူ​ကမ္ဘာ​သား​အ​ပေါင်း​တို့၊သီ​ချင်း​ဆို​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ
    လော့။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​ကယ်​တော်​မူ​ကြောင်း သ​တင်း​ကောင်း​ကို နေ့​စဉ်​နေ့​တိုင်း​ထုတ်​ဖော်​ကြေ​ညာ​ကြ​လော့။
  bod-N: ཡུལ་ཕྱོགས་ཀུན་གྱིས་ཡ་ཝཱེར་བསྟོད་དབྱངས་ཕུལ། ། ཁོང་གི་ཐར་པ་ཉིན་རེ་བཞིན་སྒྲོགས་ཤིག
    །
  sna-sna: Imbirai Jehovha, pasi pose; paridzai ruponeso rwake zuva nezuva.
  spa-BLM: ¡Cantad a Yahvé, toda la tierra! Mostrar su salvación de día en día.
  cac-cac: Con̈ b'itanec d'a Jehová co masanil a on̈ cajan on̈ d'a sat luum tic. Calequeli
    to tzon̈ scoln̈ej Jehová d'a junjun c'u.
  swh-ULB: Imbeni kwa Yahweh, dunia yote; tangazeni wokovu wake siku hadi siku.
  bel-bel: Сьпявайце Госпаду, уся зямля, дабравяшчайце дзень у дзень выратаваньне
    Яго.
  deu-ELBBK: Singt dem HERRN, ganze Erde! Verkündet Tag für Tag seine Rettung!
  mbb-OT: Sikiyu is menge etew te tivuuk he kelibutan, kentahi niw is Nengazen. Tudtula
    niw kada andew is mehitenged te kedlibriya zin kenitew.
  mal-2015: സർവ്വഭൂവാസികളേ, യഹോവെക്കു പാടുവിൻ; നാൾക്കുനാൾ അവന്റെ രക്ഷയെ പ്രസ്താവിപ്പിൻ.
  rmc-rmc: Giľav le RAJESKE, caľi phuv! Džives so džives vakeren pal leskro spaseňje!
  pes-OPV: اي تمامي زمين يهُوَه را بسراييد. نجات او را روز به روز بشارت دهيد.
  ron-1924: Кынтаць Домнулуй, тоць локуиторий пэмынтулуй! Вестиць дин зи ын зи мынтуиря
    Луй;
  ben-OBCV: হে সমস্ত পৃথিবী, সদাপ্রভুর উদ্দেশে গান গাও; দিনের পর দিন তাঁর পরিত্রাণ
    ঘোষণা করো।
  som-som: Dadka dhulka oo dhammow, Rabbiga u gabya, Oo badbaadintiisana muujiya maalin
    ka maalin.
  lat-VUC: 'Cantate Domino omnis terra; annuntiate ex die in diem salutare ejus:'
  eng-ASVBT: Sing unto Jehovah, all the earth; Show forth his salvation from day to
    day.
  ita-1885: Cantate al Signore, o abitanti di tutta la terra, Predicate tuttodì la
    sua salute.
  eng-LXXUP: Sing ye to the Lord, all the earth; Proclaim his salvation from day to
    day.
  eng-ULB: Sing to Yahweh, all the earth; announce his salvation day after day.
  spa-VBL: ¡Cántenle al Señor! ¡Que toda la tierra le cante al Señor! ¡Que cada día
    todos oigan de su salvación!
  fra-_FOB: Vous, toute la terre, chantez à l'Éternel; annoncez de jour en jour son
    salut;
  mal-mal: സർവ്വഭൂവാസികളേ, യഹോവയ്ക്കു പാടുവിൻ; ദിനംതോറും അവിടുത്തെ രക്ഷയെ പ്രസ്താവിപ്പിൻ.
  urd-GVR: Ai pūrī duniyā, Rab kī tamjīd meṅ gīt gā! Roz baroz us kī najāt kī ḳhushḳhabrī
    sunā.
  suz-BL: रागी ङा मुर नेल्‍लेमी परमप्रभु यावे कली कुम्‍सो पने। नाक्‍त किंत किंत आ
    श्‍येत रे प्रोंइशो आ पर्बम लोव़ पने।
  ita-1927: Cantate all’Eterno, abitanti di tutta la terra, annunziate di giorno in
    giorno la sua salvezza!
  ckb-ckb: ئەی هەموو زەوی، گۆرانی بۆ یەزدان بڵێن، ڕۆژ بە ڕۆژ مژدەی ڕزگاریی ئەو ڕابگەیەنن.
  eng-BBE: Make songs to the Lord, all the earth; give the good news of his salvation
    day by day.
  kan-OKCV: ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡಿರಿ. ಅವರ ರಕ್ಷಣೆಯನ್ನು ದಿನಂಪ್ರತಿ ಸಾರಿ
    ಹೇಳಿರಿ.
  tam-2017: பூமியின் எல்லா குடிமக்களே, யெகோவாவைப் பாடி, நாளுக்குநாள் அவருடைய இரட்சிப்பை
    சுவிசேஷமாக அறிவியுங்கள்.
  spa-RV-1909: Cantad á Jehová, toda la tierra, anunciad de día en día su salud.
  ron-BTF: Cântați DOMNULUI, tot pământul; arătați zi de zi salvarea lui.
  eng-WEBP: Sing to the LORD, all the earth! Display his salvation from day to day.
  eng-FBV: Sing to the Lord, all the earth, sing to the Lord! Each day let everyone
    know of his salvation!
  nld-1939: Heel de aarde, zingt Jahweh ter eer! Verkondigt zijn heil iedere dag;
  nch-BL: Nochi anmasehualme cati anitztoque ipan ni taltipacti, xihuicaca para TOTECO.
    Mojmosta xiteilhuica para yaya TOTECO temaquixtía.
  vie-1934: Hỡi người khắp thế gian, khá hát ngợi khen Đức Giê-hô-va; Ngày ngày hãy
    tỏ ra sự chửng cứu của Ngài!
  hin-CV: सारी पृथ्वी याहवेह की स्तुति में गाए; हर रोज़ उनके द्वारा दी गई छुड़ौती
    की घोषणा की जाए.
  spa-BES: Haz canciones al Señor, toda la tierra; Den las buenas nuevas de su salvación
    día a día.
  tdx-tdx: Misaboa am’ Iehovà ry tane toy iaby; talilio boak’ andro boak’ andro ty
    hasoa’ i fandrombaha’ey.
  tha-KJV: แผ่​นดินโลกทั้งสิ้น จงร้องเพลงถวายพระเยโฮวาห์ จงประกาศความรอดของพระองค์​ทุ​กๆวัน
  por-BR-2018: Cantai ao SENHOR, toda a terra, anunciai de dia em dia sua salvação.
  deu-ELO: Singet Jehova, ganze Erde! Verkündet von Tag zu Tag seine Rettung!
  eng-WYC-2018: All [the] earth, sing ye to the Lord; tell ye from day into day his
    health (or tell ye of his victory day after day, or tell ye of his salvation,
    or his deliverance, day after day).
  epo-epo: Kantu al la Eternulo la tuta tero; Proklamu de tago al tago Lian savon.
  uig-PIN: Pütün jaⱨan, Pǝrwǝrdigarni küylǝnglar, Nijatini ⱨǝr küni elan ⱪilinglar!
  beo-beo: 'Hina Godema gesami hea:le hahawane nodone sia:ma! Osobo bagade fifi asi
    gala huluanema gesami hea:ma. Eso huluane Ea nini gaga:i sia: noga:idafa amo sia:nanoma.'
  tpi-OTNT: Yupela olgeta manmeri bilong graun, yupela i mas singim song bilong Bikpela.
    Long olgeta de yupela i mas tokaut olsem, Bikpela i save kisim bek ol manmeri.
  hau-SA: Ku rera ga Ubangiji, ku duniya duka; ku yi shelar cetonsa kowace rana.
  uig-LAT: Pütün jahan, Perwerdigarni küylenglar, Nijatini her küni élan qilinglar!
  nde-nde: Hlabelani kuThixo lina, mhlaba wonke, limemezele insindiso yakhe insuku
    ngezinsuku.
  ton-ton: Ke hiva kia Sihova, ʻa māmani kātoa; fakahāhā atu ʻi he ʻaho kotoa pē ʻa
    ʻene fakamoʻui.
  ces-1613: Zpívejte Hospodinu všecka země, zvěstujte den po dni spasení jeho.
  eng-WMB: Sing to the LORD, all the earth! Display his salvation from day to day.
  tam-TCV: பூமியில் உள்ளவர்களே, எல்லோரும் யெகோவாவுக்குத் துதி பாடுங்கள், நாள்தோறும்
    அவருடைய இரட்சிப்பைப் பிரசித்தப்படுத்துங்கள்.
  ceb-ULB: Awiti si Yahweh, tibuok kalibotan; imantala ang iyang kaluwasan matag adlaw.
  pol-UBG: Śpiewaj PANU, cała ziemio, opowiadajcie dzień po dniu o jego zbawieniu.
  urd-GVU: اے پوری دنیا، رب کی تمجید میں گیت گا! روز بہ روز اُس کی نجات کی خوش خبری
    سنا۔
  deu-1912: Singet dem HERRN, alle Lande; verkündiget täglich sein Heil!
  kan-2017: ಎಲ್ಲಾ ಭೂನಿವಾಸಿಗಳೇ ಯೆಹೋವನಿಗೆ ಕೀರ್ತನೆಯನ್ನು ಹಾಡಿರಿ. ಆತನ ರಕ್ಷಣೆಯನ್ನು ಪ್ರತಿನಿತ್ಯವೂ
    ಸಾರಿಹೇಳಿರಿ.
  yap-yap: Fayleng ni ga’ngin, mu tang niged SOMOL! Mogned ni gubin e rran fare thin
    ni bfel’ ni ir e ke mat’aw nagdad.
  hlt-MCSB: Diklai pum loh BOEIPA te hlai uh lah, amah kah khangnah te a hnin, hnin
    ah phong uh.
  mdy-ETH: ሳዖይዳ ናንጋ ዴራ ቢያ ናንጊና ናንጋ ጎዳ ጋላቱዋቴ! ዓውሲፆ ዒዛኮ ኬላ ኬላ ኬኤዙዋቴ፤
  twi-ASANTE: Momma asase nyinaa nto dwom mma Awurade! Ɛda biara mompae mu nka asɛmpa
    no sɛ ɔgye nkwa.
  eng-WEBU: Sing to the LORD, all the earth! Display his salvation from day to day.
  wal-wal: Sa7an de7iya asau, ubbaikka GODAASSI yexxite; i ashshiyo mishiraachchuwaa
    hachchi hachchi yootite.
  spa-PDDPT: Cante a Yavé toda la tierra. Proclamen de día en día su salvación.
  gun-gun: Peporaei ke Senhor pe yvy jave regua kuery! Ko'ẽ nhavõ peikuaa uka nhandereraa
    jepea.
  ilo-ULB: Kaantaanyo ni Yahweh, dakayo nga entero a daga; iwaragawagyo ti panangisalakanna
    iti inaldaw-aldaw.
  kpg-kpg: Digau huogodoo o henuailala gi daahili gi Dimaadua! Goodou hagadele ina
    di longo humalia i nia laangi huogodoo bolo Mee dela ne haga dagaloaha gidaadou.
  uig-ARA: پۈتۈن جاھان، پەرۋەردىگارنى كۈيلەڭلار، نىجاتىنى ھەر كۈنى ئېلان قىلىڭلار!
  sus-sus: Duniɲa birin xa bɛɛti ba Alatala bɛ. Lɔxɔɛ birin wo xa a xa kisi xa fe
    masen.
  pon-2006: Kumwail, tohn sampah pokon, kumwail kouliong KAUN-O! Kumwail lohkiseli
    rongamwahu en sapwellime komour rahn koaros.
  ksd-ksd: Avat par ta ra rakarakan a gunagunan avat a kakailai tadav ra Luluai; Avat
    a vaarike kana valavalaun a bungbung par.
  tur-YTC: Ey bütün dünya, Yahve'ye ezgi söyleyin! Kurtarışını her gün gösterin.
  grc-BRENT: Ἄσατε τῷ Κυρίῳ πᾶσα ἡ γῆ, ἀναγγείλατε ἐξ ἡμέρας εἰς ἡμέραν σωτηρίαν αὐτοῦ.
    Ἐξηγεῖσθε ἐν τοῖς ἔθνεσι τὴν δόξαν αὐτοῦ, ἐν πᾶσι τοῖς λαοῖς τὰ θαυμάσια αὐτοῦ.
  ind-AYT: Bernyanyilah bagi TUHAN, hai seluruh bumi. Beritakanlah keselamatan dari-Nya
    dari hari ke hari.
  nya-nya: Imbirani Yehova, dziko lonse lapansi; lalikani za chipulumutso chake tsiku
    ndi tsiku.
  hrv-hrv: Pjevaj Jahvi, sva zemljo, Navješćujte iz dana u dan spasenje njegovo!
  mps-mps: Dage tigidali tǫde we bidi, dagego tęąbi po te Genuai Bidiba wao. Te
    tigidali side agai dage ma dobola sali po hanilama pusao.
  tpi-tpi: Yupela olgeta manmeri bilong graun, yupela i mas singim song bilong Bikpela.
    Long olgeta de yupela i mas tokaut olsem, Bikpela i save kisim bek ol manmeri.
  dan-1931: Syng for HERREN, al Jorden, fortæl om hans Frelse Dag efter dag;
  vie-OVCB: Thế giới hỡi, hãy hát mừng Thiên Chúa! Ngày lại ngày, hãy thuật lại cứu
    ân.
  guj-2017: હે આખી પૃથ્વીના લોકો, યહોવાહના ગુણગાન કરો; દિનપ્રતિદિન તેમના તારણને જાહેર
    કરો.
  pon-2006A: Kumwail, tohn sampah pokon, kumwail kouliong KAUN-O! Kumwail lohkiseli
    rongamwahu en sapwellime komour rahn koaros.
  por-BRBSL: Cante para Yahweh, toda a terra! Mostrar sua salvação de dia para dia.
  cth-cth: Talai taminaw pueng ni BAWIPA pholennae la sak awh nateh, hnintangkuem
    vah rungngangnae lawk hah pathang awh haw.
  twi-twi: Momma asase nyinaa nto dwom mma Awurade! Da biara, mompae mu nka asɛmpa
    no sɛ ogye nkwa.
  hlt-hlt: Diklai pum loh BOEIPA te hlai uh lah, amah kah khangnah te a hnin, hnin
    ah phong uh.
  tbz-SIM: Kɛtenkɛ̀ kɛmɔu kɔbɛ, ndiènnɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í. Mpĩɛ̃kùnɛ̀ yɛwe duɔ́mɛ̀
    tinɑ́ɑǹsɑ̀ɑ̀tì ku dɛɛtímɛ̀ kpɛti.
  msy-2020: Nguazir kamɨn gumazamiziba bar, ia Ikiavɨra Itir God bagh onger akabar
    amu. Dughiabar zurara ia an gun uariv mɨkɨm suam, Ikiavɨra Itir God zurara en
    akurvasi.
  dop-dop: Antulinyɑ tǝnɑ yǝlɑɑ mɛ, ɩ́ yoo Tɑcɑɑ kɛ yontu. Ɩ́ kpɑɑlǝɣɩ pɑɑ ɩfemle
    nte sɩ Tɑcɑɑ kɛlɛ wɑɑsʋlʋ.
  azb-azb: Ey bütün dünya, Rəbbə ilahi oxuyun, Xilaskar olduğunu gündən-günə müjdələyin.
  eng-DBY: Sing unto Jehovah, all the earth; Publish his salvation from day to day.
  hin-2017: हे समस्त पृथ्वी के लोगों यहोवा का गीत गाओ। प्रतिदिन उसके किए हुए उद्धार
    का शुभ समाचार सुनाते रहो।
  eng-YLT: Sing to Jehovah, all the earth, Proclaim from day unto day His salvation.
  eng-WYC-2017: All [the] earth, sing ye to the Lord; tell ye from day into day his
    health.
  eng-WMBB: Sing to the LORD, all the earth! Display his salvation from day to day.
  urd-GVH: ऐ पूरी दुनिया, रब की तमजीद में गीत गा! रोज़ बरोज़ उस की नजात की ख़ुशख़बरी
    सुना।
  rug-rug: Mi kera la koe Zihova, gamu doduru pa kasia popoa. Mi tozi vura nia pa
    hopeke rane sa inavoso leana sapu ele harupu gita Sa si gita.
  gaz-gaz: Lafti hundinuu Waaqayyoon faarfadhaa; fayyisuu isaas guyyuma guyyaan labsaa.
  fra-LSG: Chantez à l’Éternel, vous tous habitants de la terre! Annoncez de jour
    en jour son salut;
  yal-yal: Dunuɲa muxune birin xa bɛtin ba Alatala xa. Ɛ yi lu a raliyɛ waxatin birin
    yi fa fala a bata en nakisi.
  haw-1868: E mele aku ia Iehova, e ko ka honua a pau; E hoike aku i kona ola, ia
    la aku ia la aku.
  arb-NAV: غَنُّوا لِلرَّبِّ يَا كُلَّ شُعُوبِ الأَرْضِ، خَبِّرُوا بِخَلاصِهِ مِنْ
    يَوْمٍ إِلَى يَوْمٍ.
  ewe-ewe: Oo, anyigba, midzi ha na Yehowa, Miɖe gbeƒã eƒe xɔxɔ le dukɔwo dome gbe
    sia gbe,
  eng-LEE: 'Sing unto the Lord all ye lands: announce from day to day his salvation.'
  asm-FB: হে সমস্ত পৃথিৱী, যিহোৱাৰ উদ্দেশে গীত গোৱা; প্রতিদিনে তেওঁৰ পৰিত্ৰাণ ঘোষণা
    কৰা।
  sus-A: دُنِحَ بِرِن شَ بّيتِ بَ عَلَتَلَ بّ. لْشْي بِرِن وٌ شَ عَ شَ كِسِ شَ قٍ
    مَسٍن.
  fra-SBL: Chantez à Yahvé, toute la terre ! Afficher son salut au jour le jour.
  hbo-hbo: שִׁ֤ירוּ לַֽיהוָה֙ כָּל־הָאָ֔רֶץ בַּשְּׂר֥וּ מִיֹּֽום־אֶל־יֹ֖ום יְשׁוּעָתֹֽו׃
  kik-kik: Inĩrai Jehova, inyuĩ andũ a thĩ yothe; mũhunjagie ũhonokio wake mũthenya
    o mũthenya.
  fra-NCL: Chantez à Yahweh, habitants de toute la terre ; annoncez de jour en jour
    son salut.
  cek-AK: Long kaminawk boih, Angraeng khaeah laasah oh; nito pacoeng nito a pahlonghaih
    to thui oh.
  cuk-cuk: ”Bela dulemar-napneggi-gudidimalad, Bab-Jehováʼga namakmalo, bane-bane
    e-abonolegedgi sunmakmalo.
  uig-CYR: Пүтүн җаһан, Пәрвәрдигарни күйләңлар, Ниҗатини һәр күни елан қилиңлар!
  tel-2017: సర్వలోక నివాసులారా, యెహోవాను సన్నుతించండి ప్రతిరోజూ ఆయన రక్షణను ప్రకటించండి.
  hat-BSA: Chante a SENYÈ a, tout latè! Pwoklame bòn nouvèl delivrans Li jou apre
    jou.
  kos-kos: On nu sin LEUM GOD, kowos mwet faclu nufon! Fahkak pweng wo ke len nukewa
    lah El molikutla.
  hbo-WLC: שִׁ֤ירוּ לַֽיהוָה֙ כָּל־הָאָ֔רֶץ בַּשְּׂר֥וּ מִיּֽוֹם־אֶל־י֖וֹם יְשׁוּעָתֽוֹ׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ, unu ụwa niile; kwupụtanụ nzọpụta ya site nʼotu
    ụbọchị ruo nʼụbọchị nke ọzọ.
  ory-ory: ହେ ସମୁଦାୟ ପୃଥିବୀ, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର; ଦିନକୁ ଦିନ ତାହାଙ୍କ କୃତ
    ପରିତ୍ରାଣ ପ୍ରକାଶ କର।
  chk-chk: Oupwe köl ngeni ewe Samol mi Lapalap, ämi chon fanüfan meinisin. Oupwe
    arongafeili iteiten rän usun an amanaua aramas.
  rop-rop: Pipul brom ebri kantri singsingbat langa YAWEI, en dalimbat det gudnyus
    ebridei imbin seibum melabat.
  ukr-1871: Сьпівайте Господеві, всї краї, сповіщайте щоденно про спасеннє його.
  deu-1951: Singet dem HERRN, alle Lande; verkündigt Tag für Tag sein Heil!
  eng-JPS: Sing unto the LORD, all the earth; proclaim His salvation from day to day.
  srp-1865: Pjevaj Gospodu, sva zemljo! javljajte od dana na dan spasenje njegovo.
  lug-lug: Muyimbire Mukama, mmwe ensi zonna; mulangirire obulokozi bwe buli lunaku.
  heb-heb: שירו ליהוה כל הארץ בשרו מיום אל יום ישועתו׃
  ben-IRV: পৃথিবীর সব লোক, সদাপ্রভুর উদ্দেশ্যে গান গাও; তাঁর দেওয়া উদ্ধারের কথা দিনের
    পর দিন ঘোষণা কর।
  pan-pan: ਹੇ ਸਾਰੀ ਸਰਿਸ਼ਟੀ, ਯਹੋਵਾਹ ਲਈ ਗਾਓ, ਉਸ ਦੀ ਮੁਕਤੀ ਦਾ ਦਿਨੋਂ-ਦਿਨ ਪਰਚਾਰ ਕਰੋ।
  mya-JVB: မြေကြီး သားအပေါင်း တို့၊ ထာဝရဘုရား အား သီချင်း ဆိုကြလော့။ ကယ်တင် တော်မူခြင်းတရားကို
    တနေ့ ထက်တနေ့ညွှန်ကြား ကြလော့။
  hmo-hmo: Tanobada dekenai noho taudia ibounai e, Lohiabada dekenai ane do umui abia.
    Ita ia hamauria sivarai namona, be dina ibounai taunimanima dekenai do ita gwauraia.
  urd-urd: ऐ सब अहल — ए ज़मीन, ख़ुदावन्द के सामने हम्द करो। रोज़ — ब — रोज़ उसकी नजात
    की बशारत दो।
  rus-SYN: Пойте Господу, вся земля, благовествуйте изо дня в день спасение Его.
  bqc-SIM: Dṹnia gbɛ̃́pii, à lɛsi Diiɛ. Àↄ aà zĩblea baokpa lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Leiset pumpin Pakai chu vahchoi hen chule aniseh in ami huh hingna
    thupha chu seiphong leuvin,
  mar-mar: पृथ्वीवरील समस्त लोकहो, परमेश्वराचे स्तवन करा. त्याचे तारण दिवसेंदिवस सर्वांना
    सांगा.
  qub-qub: «Cay pachacho tiyaj cäga llapayqui Tayta Diosta alabay. Salbacoj cashanta
    waran-waran willacuy.
  bqp-bqp: Yen sɔ̃, bɛɛ hɑnduniɑgibu, i Yinni Gusunɔ tɔmɔ. I win fɑɑbɑn gɑri kpɑro
    tɔ̃ɔ bɑɑtere.
  hat-hat: Nou tout ki rete sou latè, chante pou Seyè a! Chak jou, fè konnen jan li
    delivre nou.
  eng-BSB: Sing to the LORD, all the earth. Proclaim His salvation day after day.
  eng-WEBPB: Sing to the LORD, all the earth! Display his salvation from day to day.
  kbq-kbq: Maka mopafi vahe'mota Ra Anumzamofontega zagamera huta tamagu'ma vazi'nea
    zankura knane knanena agi'a erisga hugahaze.
  nhe-BL: Nochi intlacame tlen initztoque ipan ni tlaltepactli, xihuicaca para TOTECO.
    Mojmostla xiteilhuica para yajaya TOTECO temaquixtía.
  gub-BL: Pezegar Tupàn Tuweharupi Wiko Ma'e pe nehe, teko ywy nànànar wà. — Urepyro
    a'e, peze purupe tuweharupi nehe.
  eng-DRA: 'Sing ye to the Lord, all the earth: shew forth from day to day his salvation.'
