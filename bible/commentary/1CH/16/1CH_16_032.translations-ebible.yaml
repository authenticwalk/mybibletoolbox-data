verse: 1CH.016.032
translations:
  mal-C: സമുദ്രവും അതിലുള്ള സകലതും മാറ്റൊലികൊള്ളട്ടെ. വയലേലകളും അതിലുള്ള സമസ്തവും
    ആഹ്ലാദാരവം മുഴക്കട്ടെ;
  deu-TKW: Es brause das Meer und was es füllt; es jauchze das Gefilde und alles,
    was darauf ist.
  lin-lin: Tika ete ebale monene mpe nyonso oyo ezali kati na yango etia makelele ;
    tika ete zamba mpe nyonso oyo ezali kati na yango esepela !
  eng-LSV: The sea roars, and its fullness, || The field exults, and all that [is]
    in it,
  eng-GNV: 'Let the sea roare, and all that therein is: Let the field be ioyfull and
    all that is in it.'
  eng-WEBSTER: 'Let the sea roar, and the fullness thereof: let the fields rejoice,
    and all that is therein.'
  nhw-BL: Ma sasahuaca chicahuac nopa hueyi atl huan ma tzajtzica nochi catli ipan
    itztoque. Ma paquica nochi xinachtli catli quitoctoque ipan mili. Ma ixhua sese
    ica paquilistli.
  swh-ONEN: Bahari na ivume, na vyote vilivyomo ndani yake; mashamba na yashangilie,
    na vyote vilivyomo ndani yake.
  bba-bba: Nim wɔ̃ku ɡu kuuki koowo, kɑ ye yɑ wɑ̃ɑ ɡe sɔɔ. Ye yɑ wɑ̃ɑ ɡen berɑ mi
    ɡiɑ kpuro, yu nuku dobu koowo.
  eng-KJVCPB: 'Let the sea roar, and the fulness thereof: Let the fields rejoice,
    and all that is therein.'
  luo-luo: Nam kod gik moko duto man e iye bende omor, beduru mamor un pewe kod gik
    manie iwu.
  meu-meu: Davara baine lolo, mai lalona ḡaudia iboudiai ida; uma danu bae moale,
    mai anidia iboudiai.
  npi-ULB: समुद्र गर्जियोस् र तिनमा भरिएका सबै थोकले हर्षनाद गरून्‌ । जमिन र त्‍यसमा
    भएका सबै कुरा उल्‍लसित होऊन्‌ ।
  yor-yor: Jẹ́ kí ọ̀run kí ó tún dún padà, àti gbogbo ohun tí ó wà nínú rẹ̀; Jẹ́ kí
    àwọn pápá kí ó hó fún ayọ̀, àti gbogbo ohun tí ó wà nínú rẹ̀!
  pes-OPCB: دریا و هر چه آن را پر می‌سازد غرش کند، صحرا و هر چه در آن است، به وجد
    آید.
  tgl-ULB: Dadagundong ang karagatan, at sisigaw ng may kagalakan ang mga pumupuno
    nito. Magagalak ang mga parang, at ang lahat ng nandito.
  hui-hui: Iba solowara í̠ nde tigitugu lalu í̠ninaga bi dalimu labe. Mbirale iba
    solowaraha biru ngamiru tí nde bi ladagadaga bialu tíninaga bi ladaba. Mabu wima
    pedamirubi mbirale mabuni andaho hama pedamirubi tí bibahende turu timbuniore
    ho halimu.
  mya-mya: ပင်​လယ်​နှင့်​ပင်​လယ်​ထဲ​တွင်​ရှိ​သ​မျှ​သော သတ္တဝါ​တို့၊ မြည်​ဟည်း​သံ​ကို​ပြု​ကြ​လော့။
    ပင်​လယ်​နှင့်​လယ်​ပြင်​တွင်​ရှိ​သ​မျှ​သော​အ​ရာ​တို့၊ ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လော့။
  bod-N: རྒྱ་མཚོ་དང་ནི་དེའི་ནང་ཅི་ཡོད་པ། ། ང་རོའི་སྐད་སྒྲ་སིང་སིང་བསྒྲག་ཅིག༌གུ ། ས་ཞིང་དང་ནི་དེའི་ཁར་ཅི་ཡོད་པ།
    ། ཐམས་ཅད་དགའ་ཞིང་སྤྲོ་བར་གྱིས་ཤིག་ཨང་། །
  sna-sna: Gungwa ngaritinhire nezvose zviri mariri; minda ngaifarisise nezvose zviri
    mairi.
  spa-BLM: ¡Que ruja el mar y su plenitud! ¡Que el campo se regocije, y todo lo que
    hay en él!
  cac-cac: C'an̈ocab' a' mar, elocab' yav masanil tas ay d'a yol a'. Tzalajocab' masanil
    lum luum b'aj sb'o munlajel yed' masanil tastac ay d'a sat luum.
  swh-ULB: Bahari na ingurume, na inayo ijaza ipige kelele kwa furaha. Mashamba yawe
    na furaha tele, na vyote vilivyomo ndani yake.
  bel-bel: Хай плешча мора і што напаўняе яго, хай радуецца поле і ўсё, што на ім.
  deu-ELBBK: Es brause das Meer und seine Fülle! Es frohlocke das Gefilde und alles,
    was darauf ist!
  mbb-OT: Mebpurung daan medlipey is menge zaǥat, menge vevesukà, wey is langun he
    netaǥù kayi.
  mal-2015: സമുദ്രവും അതിന്റെ പൂർണ്ണതയും മുഴങ്ങട്ടെ. വയലും അതിലുള്ളതൊക്കെയും ആഹ്ലാദിക്കട്ടെ.
  rmc-rmc: Mi šunďol zorales o moros the savoro, so andre hin, mi oslavinel e maľa
    the savoro, so upre hin!
  pes-OPV: دريا و پري آن غرش نمايد؛ و صحرا و هر چه در آن است به وجد آيد.
  ron-1924: Сэ урле маря ку тот че есте ын еа! Кымпия сэ се веселяскэ ымпреунэ ку
    тот че есте пе еа!
  ben-OBCV: সমুদ্র ও সেখানকার সবকিছু গর্জন করুক; ক্ষেতখামার ও সেখানকার সবকিছু আনন্দ
    করুক!
  som-som: Badda iyo waxa ka buuxaba ha guuxeen, Berriga iyo waxa ku jira oo dhammuna
    ha farxeen,
  lat-VUC: Tonet mare et plenitudo ejus; exultent agri, et omnia quæ in eis sunt.
  eng-ASVBT: Let the sea roar, and the fullness thereof; Let the field exult, and
    all that is therein;
  ita-1885: Risuoni il mare, e quello che in esso si contiene; Festeggino le campagne,
    e tutto quello ch'è in esse.
  eng-LXXUP: The sea with its fullness shall resound And the tree of the field, and
    all things in it.
  eng-ULB: Let the sea roar, and that which fills it shout with joy. Let the fields
    be joyful, and all that is in them.
  spa-VBL: ¡Que el mar y todo lo que hay en él griten de alabanza! Que los campos
    y todo lo que hay en ellos celebren;
  fra-_FOB: Que la mer retentisse, avec tout ce qu'elle contient; que les campagnes
    s'égaient, avec tout ce qui est en elles!
  mal-mal: സമുദ്രവും അതിന്റെ പൂർണ്ണതയും മുഴങ്ങട്ടെ. വയലും അതിലുള്ളതൊക്കെയും ആഹ്ലാദിക്കട്ടെ.
  urd-GVR: Samundar aur jo kuchh us meṅ hai ḳhushī se garaj uṭhe, maidān aur jo kuchh
    us meṅ hai bāġh bāġh ho.
  suz-BL: समुन्‍द्र नु मेकेर बाक्‍ब मारेइ मारेइ नेल्‍ल ग्‍येरशा रेयके पामेक्‍ल। रू
    नु मेकेर बाक्‍ब मारेइ मारेइ ग्‍येरसीमल।
  ita-1927: Risuoni il mare e quel ch’esso contiene; festeggi la campagna e tutto
    quello ch’è in essa.
  ckb-ckb: با دەریا و هەرچی تێدایە بخرۆشێن، با کێڵگە و هەرچی تێدایە شاگەشکە بن.
  eng-BBE: Let the sea be thundering with all its waters; let the field be glad, and
    everything which is in it;
  kan-OKCV: ಸಮುದ್ರವೂ ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ ಘೋಷಿಸಲಿ. ಹೊಲಗಳೂ ಅವುಗಳಲ್ಲಿರುವ ಸಮಸ್ತವೂ ಉತ್ಸಾಹಪಡಲಿ.
  tam-2017: கடலும் அதின் நிறைவும் முழங்கி, நாடும் அதிலுள்ள அனைத்தும் மகிழ்வதாக.
  spa-RV-1909: 'Resuene la mar, y la plenitud de ella: alégrese el campo, y todo lo
    que contiene.'
  ron-BTF: Să urle marea și plinătatea ei; să se bucure câmpurile și tot ce este pe
    ele.
  eng-WEBP: Let the sea roar, and its fullness! Let the field exult, and all that
    is in it!
  eng-FBV: Let the sea and everything in it shout with praise! Let the fields and
    everything there celebrate;
  nld-1939: Laat bulderen de zee met wat ze bevat. Laat jubelen het veld, met wat
    er op groeit,
  nch-BL: Ma ajcahuaca chicahuac nopa hueyi at huan ma tzajtzica nochi cati ipan itztoque.
    Ma paquica nochi xinachti cati quitoctoque ipan mili. Ma ixhua sese ica paquilisti.
  vie-1934: Biển và mọi vật ở trong phải dội tiếng lớn lên; Đồng nội và vạn vật trong
    nó đều khá vui vẻ!
  hin-CV: सागर और सभी कुछ, जो कुछ उसमें है, ऊंची आवाज करे; खेत और जो कुछ उसमें है
    सब कुछ आनंदित हो.
  spa-BES: Que brame el mar con todas sus aguas; Alégrese el campo y todo lo que hay
    en él.
  tdx-tdx: Ampitroño i riakey an-kalifora’e, ampandiao taroba i hivokey, naho ze hene
    ama’e ao.
  tha-KJV: ให้​ทะเลคำรน กับสิ่งทั้งปวงที่​อยู่​ในนั้น ให้​ทุ​่งนาเริงโลด กับสิ่งทุกอย่างที่​อยู่​ในนั้น
  por-BR-2018: 'Ressoe o mar, e a plenitude dela: Alegre-se o campo, e todo o que
    contém.'
  deu-ELO: Es brause das Meer und seine Fülle! Es frohlocke das Gefilde und alles,
    was darauf ist!
  eng-WYC-2018: The sea thunder, and his fullness, (or Let the sea thunder, and all
    of its fullness); the fields fully joy they, and all things that be in those.
  epo-epo: Bruu la maro, kaj ĉio, kio ĝin plenigas; Ĝoju la kampo, kaj ĉio, kio estas
    sur ĝi.
  uig-PIN: Dengiz-okyan wǝ uningƣa tolƣan ⱨǝmmǝ quⱪan selip jux ursun! Dalilar ⱨǝm
    ulardiki ⱨǝmmǝ yayrisun!
  beo-beo: Hano wayabo bagade amola amo ganodini esalebe liligi huluane! Huma! Amola
    soge, di ganodini liligi dialebe huluane nodone sia:ma!
  tpi-OTNT: Solwara, yu mas amamas na mekim bikpela nois. Na yupela olgeta samting
    i stap insait long solwara, yupela tu i mas amamas. Yupela ol gaden, na yupela
    ol samting i stap long ol gaden, yupela olgeta i mas amamas.
  hau-SA: Bari teku da kome da yake cikinsa su yi ruri; bari gonaki da kome a cikinsu
    su yi farin ciki!
  uig-LAT: Déngiz-okyan we uninggha tolghan hemme chuqan sélip jush ursun! Dalilar
    hem ulardiki hemme yayrisun!
  nde-nde: Ulwandle kaluhlokome lakho konke okukulo, amasimu kawathakazelele lakho
    konke okukuwo.
  ton-ton: 'Ke ʻuʻulu ʻae tahi, pea mo hono fonu ʻo ia: ke fiefia ʻae ngaahi tokanga
    ngoue mo e ngaahi meʻa kotoa pē ʻoku ʻi ai.'
  ces-1613: Zvuk vydá moře, i což v něm jest, veseliti se bude pole i vše, což jest
    na něm.
  eng-WMB: Let the sea roar, and its fullness! Let the field exult, and all that is
    in it!
  tam-TCV: கடலும் அதிலுள்ள அனைத்தும் சத்தமிடட்டும்; வயல்வெளிகளும் அவைகளிலுள்ள அனைத்தும்
    பூரிப்படையட்டும்!
  ceb-ULB: Modahunog ang kadagatan, ug malukop kini sa mga singgit uban sa kalipay.
    Magsadya ang kaumahan, ug ang tanan nga anaa niini.
  pol-UBG: Niech zaszumi morze i to, co je napełnia, niech radują się pola i wszystko,
    co jest na nich.
  urd-GVU: سمندر اور جو کچھ اُس میں ہے خوشی سے گرج اُٹھے، میدان اور جو کچھ اُس میں
    ہے باغ باغ ہو۔
  deu-1912: Das Meer brause und was darinnen ist; und das Feld sei fröhlich und alles,
    was darauf ist.
  kan-2017: ಭೂನಿವಾಸಿಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಬರುವನೆಂದು ಯೆಹೋವನ ಮುಂದೆ ಸಮುದ್ರವೂ ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ
    ಘೋಷಿಸಲಿ.
  yap-yap: Day mu tolul nge gubin mit e yafos ni bay u fithik’am; pi flang nge gubin
    e yafos u dakenmed mu felfelan’gad!
  hlt-MCSB: Tuitunli neh a cungkuem khaw kawk saeh lamtah, khohmuen neh a khuikah
    a cungkuem loh sundaep saeh.
  mdy-ETH: ባዞንታ ዒኢካ ዓኣ ባካ ቢያ ዒላሹዋቴ! ጎዦንታ ዬያይዳ ዓኣ ባካ ቢያ ዎዛዹዋቴ!
  twi-ASANTE: Momma ɛpo ne deɛ ɛwɔ mu nyinaa nteam nkamfo no. Momma mfuo ne wɔn nnɔbaeɛ
    mfa ahosɛpɛ mpue.
  eng-WEBU: Let the sea roar, and its fullness! Let the field exult, and all that
    is in it!
  wal-wal: Abbainne a giddon kumidabati guummona. SHooqainne shooqan de7iyaabati ubbati
    ufaittona.
  spa-PDDPT: Brame el mar y su plenitud. ¡Regocíjese el campo y todo lo que hay en
    él!
  gun-gun: Taevovo ye'ẽ ha'e hexe ikuai va'e ha'e javi! Tovy'a nhuũndy ha'e hexe ikuai
    va'e ha'e javi!
  ilo-ULB: Agdaranudor koma ti baybay, ket agpukkaw iti rag-o dagiti adda iti daytoy.
    Agrag-o koma dagiti tay-ak, ken dagiti amin nga adda kadagitoy.
  kpg-kpg: Di moana mo ono mee huogodoo i no lodo, goodou ngoloolo. Nia henua mo ono
    mee huogodoo i no lodo, goodou tenetene!
  uig-ARA: دېڭىز-ئوكيان ۋە ئۇنىڭغا تولغان ھەممە چۇقان سېلىپ جۇش ئۇرسۇن! دالىلار ھەم
    ئۇلاردىكى ھەممە يايرىسۇن!
  sus-sus: Baa nun yɛxɛɛe xa Ala sɛnbɛ masen, bɔxi nun subee xa Ala xa fanyi masen.
  pon-2006: Madau kan, oh audepahr koaros, kumwail ngiringirisek; sahpw koaros, oh
    pil audepahr kan, kumwail en perenda!
  ksd-ksd: Boina ba ra ta na roro, ma ra lavur mangana i kor tana; Boina ba ra pupui
    na kukula ma ra gugu, ma ra lavur magit dia ki tana;
  tur-YTC: Deniz ve onun doluluğu gürlesin! Kırlar ve içindekilerin hepsi sevinçle
    coşsun!
  grc-BRENT: Βομβήσει ἡ θάλασσα σὺν τῷ πληρώματι, καὶ ξὺλον ἀγροῦ καὶ πάντα τὰ ἐν
    αὐτῷ
  ind-AYT: Biarlah laut dan segala isinya bergemuruh, biarlah padang dan semua yang
    ada di atasnya bersukaria.
  nya-nya: Nyanja ikokome, ndi zonse zili mʼmenemo; minda ikondwere, ndi zonse zili
    mʼmenemo!
  hrv-hrv: Neka huči more i što je u njemu; nek' se raduje polje i što je na njemu!
  mps-mps: Tamu ąį, nage pemene elama te ąį u genuai wao. Te dage tigidali nai
    dabe te tamu ąį tomode bidibao, dagego me wiegi yai pemene yao. Dage gi dabe,
    dage te gide elalubo nai dabe, dage tigidaligo wiegi yai homu pemene yao.
  tpi-tpi: Solwara, yu mas amamas na mekim bikpela nois. Na yupela olgeta samting
    i stap insait long solwara, yupela tu i mas amamas. Yupela ol gaden, na yupela
    ol samting i stap long ol gaden, yupela olgeta i mas amamas.
  dan-1931: Havet med dets Fylde bruse, Marken juble og alt, hvad den bærer.
  vie-OVCB: Các đại dương và cá biển hãy gầm thét! Các đồng ruộng hãy liên hoan!
  guj-2017: સમુદ્ર તથા તેમા જે છે તે ગર્જના કરે છે. ખેતરો તથા તેઓમાં જે છે, તે સર્વ
    ઉત્સાહ કરે છે.
  pon-2006A: Madau kan, oh audepahr koaros, kumwail ngiringirisek; sahpw koaros, oh
    pil audepahr kan, kumwail en perenda!
  por-BRBSL: Deixe o mar bramir, e sua plenitude! Que o campo exulte, e tudo o que
    há nele!
  cth-cth: Tuipui hoi a thung kaawm e pueng ni hram awh naseh, law hoi a thung kaawm
    e pueng ni lunghawi awh naseh.
  twi-twi: Momma ɛpo ne nea ɛwɔ mu nyinaa nteɛ mu nkamfo no. Momma mfuw ne wɔn nnɔbae
    mfa ahosɛpɛw mpue.
  hlt-hlt: Tuitunli neh a cungkuem khaw kawk saeh lamtah, khohmuen neh a khuikah a
    cungkuem loh sundaep saeh.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì nɛ̀ dɛ̀ɛ̀ bo o miɛkɛ, nyɔ̃ɔ̃tinɛ̀! Dikpɑ́ɑ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo di miɛkɛ, nyɑ̃nkunɛ̀!
  msy-2020: '@see-verse:1CH.016.031'
  dop-dop: Teŋku nɑ ɩ tɑɑ nyǝm tǝnɑ ɩ́ kɑlɑ kɔkɔtɛ. Tɑwɑ nɑ ɑ nyǝm tǝnɑ, ɩ́ yɔɔlɩ.
  azb-azb: Dənizin və dənizdəki canlıların səsi ucalsın, Çöllər və çöldə yaşayanlar
    fərəhlənsin,
  eng-DBY: Let the sea roar, and the fulness thereof; Let the field exult, and all
    that is therein.
  hin-2017: समुद्र और उसमें की सब वस्तुएँ गरज उठें, मैदान और जो कुछ उसमें है सो प्रफुल्लित
    हों।
  eng-YLT: Roar doth the sea, and its fulness, Exult doth the field, and all that
    [is] in it,
  eng-WYC-2017: The sea thunder, and his fullness; the fields fully joy they, and
    all things that be in those [or them].
  eng-WMBB: Let the sea roar, and its fullness! Let the field exult, and all that
    is in it!
  urd-GVH: समुंदर और जो कुछ उसमें है ख़ुशी से गरज उठे, मैदान और जो कुछ उसमें है बाग़
    बाग़ हो।
  rug-rug: Mani ovaṉa sa lamana, meke sari doduru tiṉitoṉa pu koa vasina. Mi koa qetuqetu
    gamu na pepeso, meke doduru tiṉitoṉa pu koadi vasina.
  gaz-gaz: Galaannii fi wanni isa keessa jiru hundinuu haa huursu; dirreewwanii fi
    wanni isaan irra jiran hundinuu haa gammadani!
  fra-LSG: Que la mer retentisse avec tout ce qu’elle contient! Que la campagne s’égaie
    avec tout ce qu’elle renferme!
  yal-yal: Fɔxɔ igen xa a xuini te e nun seen naxanye a xɔrɛ ra. Burunna xa sɛwa e
    nun a yi seene birin.
  haw-1868: 'E halulu mai ke kai, a me na mea i piha ai: E olioli na mahinaai me na
    mea a pau oloko.'
  arb-NAV: لِيَعِجَّ الْبَحْرُ وَكُلُّ مَا يَحْوِيهِ، لِيَتَهَلَّلِ الْحَقْلُ وَكُلُّ
    مَا فِيهِ.
  ewe-ewe: Atsiaƒu kple emenuwo katã neɖe gbe eye gbegbe kple emenuwo katã netso aseye!
  eng-LEE: 'Let the sea roar, with all that filleth it: let the fields rejoice, and
    all that is therein.'
  asm-FB: সমুদ্ৰ আৰু তাৰ সকলোৱে গৰ্জ্জন কৰক; আৰু যিবোৰে তাক পূৰ্ণ কৰে, সেইবোৰেও উচ্চস্বৰে
    আনন্দ কৰক। পথাৰবোৰ আৰু তাত থকা সকলোৱেও আনন্দ কৰক।
  sus-A: بَا نُن يّشّييٍ شَ عَلَ سّنبّ مَسٍن، بْشِ نُن سُبٍيٍ شَ عَلَ شَ قَنيِ مَسٍن.
  fra-SBL: Que la mer rugisse, et sa plénitude ! Que le champ exulte, et tout ce qu'il
    contient !
  hbo-hbo: יִרְעַ֤ם הַיָּם֙ וּמְלֹואֹ֔ו יַעֲלֹ֥ץ הַשָּׂדֶ֖ה וְכָל־אֲשֶׁר־בֹּֽו׃
  kik-kik: Iria nĩ rĩrurume, na indo iria ciothe irĩ thĩinĩ warĩo; mĩgũnda nĩĩkenerũrũke
    na indo iria ciothe irĩ thĩinĩ wayo!
  fra-NCL: Que la mer retentisse avec ce qu’elle contient ! Que les champs tressaillent
    avec tout ce qu’ils renferment !
  cek-AK: Tuipui hoi a thungah kaom hmuennawk mah lok tacawt o sak nasoe loe, lawk
    thungah kaom hmuennawk boih, anghoe o nasoe.
  cuk-cuk: ”¡Demar, uurmake! ¡Bela egi-ibmar-bukwad, uurmake! ¡Sapur, wergue! ¡Bela-egi-ibmar-bukwad,
    wergue!
  uig-CYR: Деңиз-океан вә униңға толған һәммә чуқан селип җуш урсун! Далилар һәм улардики
    һәммә яйрисун!
  tel-2017: సముద్రం, దాని సంపూర్ణత ఘోషిస్తుంది గాక. పొలాలు వాటిలో ఉన్న సమస్తం సంతోషిస్తాయి
    గాక. యెహోవా వస్తున్నాడు.
  hat-BSA: Kite lanmè a fè gwo bwi, avèk tout sa ki ladann! Kite chan an ranpli ak
    jwa, ak tout sa ki ladann!
  kos-kos: Meoa ac ma nukewa loac in ngirngir; Lela inima uh ac ma nukewa we in enganak!
  hbo-WLC: יִרְעַ֤ם הַיָּם֙ וּמְלוֹא֔וֹ יַעֲלֹ֥ץ הַשָּׂדֶ֖ה וְכָל־אֲשֶׁר־בּֽוֹ ׃
  ibo-ibo: Ka osimiri bigbọọ, na ihe niile dị nʼime ya, ka ala ubi niile na ihe niile
    dị nʼime ha jupụta nʼobi ụtọ.
  ory-ory: ସମୁଦ୍ର ଓ ତହିଁର ପୂର୍ଣ୍ଣତା ଗର୍ଜ୍ଜନ କରୁ; କ୍ଷେତ୍ର ଓ ତନ୍ମଧ୍ୟସ୍ଥସକଳ ଜୟଧ୍ୱନି କରନ୍ତୁ;
  chk-chk: Matau epwe ngüngü, pwal meinisin mine a nom lon, ekewe mälämäl repwe mweireir,
    pwal meinisin mine a nom lor.
  rop-rop: Det solwoda im garra jingat adbala en ola enimul blanga im du, en detlot
    fam kantri en ebrijing blanga yumob garra jidan gudbinji.
  ukr-1871: Нехай зашумить море, й що в йому, нехай радїє поле й усе, що на ньому.
  deu-1951: Es brause das Meer und was es erfüllt! Es frohlocke das Feld und alles,
    was darauf ist!
  eng-JPS: Let the sea roar, and the fulness thereof; let the field exult, and all
    that is therein;
  srp-1865: Neka pljeska more i što je u njemu; neka skaèe polje i sve što je na njemu.
  lug-lug: Ennyanja ewuume, n’ebigirimu byonna, n’ennimiro zijaguze, n’okujjula kwazo!
  heb-heb: ירעם הים ומלואו יעלץ השדה וכל אשר בו׃
  ben-IRV: সাগর ও তার মধ্যেকার সব কিছু গর্জন করুক; মাঠ ও তার মধ্যেকার সব কিছু আনন্দিত
    হোক।
  pan-pan: ਸਮੁੰਦਰ ਤੇ ਉਹ ਦੀ ਭਰਪੂਰੀ ਗਰਜੇ, ਮੈਦਾਨ ਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਵਿੱਚ ਹੈ ਬਾਗ਼-ਬਾਗ਼ ਹੋਵੇ,
  mya-JVB: ပင်လယ် နှင့် ပင်လယ် တန်ဆာ သည် အသံဗလံ ပြုစေ။ လယ်ပြင် နှင့် လယ်ပြင် ၌ ရှိသမျှ
    သည်လည်း ဝမ်းမြောက် စေ။
  hmo-hmo: Davara e, oi bona oi dekenai idia noho gaudia ibounai, ese do umui toreisi,
    do umui boiboi. Uma gabudia ibounai e, umui, bona umui dekenai idia noho gaudia,
    umui ibounai ese Lohiabada dainai do umui moale.
  urd-urd: समन्दर और उसकी मामूरी शोर मचाए, मैदान और जो कुछ उसमें है बाग़ बाग़ हो।
  rus-SYN: Да плещет море и что наполняет его, да радуется поле и все, что на нем.
  bqc-SIM: Ísia ń pↄ́ pↄ́ kúuↄ, à kↄ̃fĩkɛ, sɛ̃̀a ń pↄ́ pↄ́ kúuↄ, à kúkuakɛ
    píi,
  tcz-CHONGTHU: Twikhanglen le asung a cheng jousen jong avah choina sam u hen chule
    loulai dungle mimle chang ho jong kipah thanom in hung pohjal jeng uhen,
  mar-mar: समुद्र आणि त्यातले सर्वकाही आनंदाने गर्जना करो शेत व त्यातील सर्वकाही उत्सव
    करोत.
  qub-qub: ¡Lamar yacupis, chaycho caycajcunapis gaparpächun! ¡Chacracunapis chaycho
    caycajcunapis cushicuchun!
  bqp-bqp: Nim wɔ̃ku gu kuuki koowo, kɑ ye yɑ wɑ̃ɑ ge sɔɔ. Ye yɑ wɑ̃ɑ gen berɑ mi
    giɑ kpuro, yu nuku dobu koowo.
  hat-hat: Se pou lanmè a ansanm ak tou sa ki ladan l' pran fè bri sitèlman yo kontan.
    Se pou jaden yo ak tou sa ki ladan yo fè fèt.
  eng-BSB: Let the sea resound, and all that fills it; let the fields exult, and all
    that is in them.
  eng-WEBPB: Let the sea roar, and its fullness! Let the field exult, and all that
    is in it!
  kbq-kbq: Hagi hagerimo'a kranto kranto nehi'na, anampima nemaniza maka zagaramimo'za
    agi'a erisga nehinkeno, hozamo'ene anampima me'nea kavemo'za agi'a erisga hiho.
  nhe-BL: Ma sasahuaca chicahuac nopa hueyi atl huan ma tzajtzica nochi tlen ipan
    itztoque. Ma paquica nochi xinachtli tlen quitoctoque ipan mili. Ma ixhua sese
    ica paquilistli.
  gub-BL: Eànoànog nehe, yryhu. Peànoànog nehe, yryhu pe wiko ma'e paw wà. Nerurywete
    nehe, ka'a. Penurywete nehe, ka'a pe wiko ma'e paw wà.
  eng-DRA: 'Let the sea roar, and the fulness thereof: let the fields rejoice, and
    all things that are in them.'
