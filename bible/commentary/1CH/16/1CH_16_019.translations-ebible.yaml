verse: 1CH.016.019
translations:
  mal-C: അന്ന് അവർ എണ്ണത്തിൽ കുറവായിരുന്നപ്പോൾ, ചെറിയൊരുകൂട്ടവും പ്രവാസികളും ആയിരുന്നപ്പോൾ,
  deu-TKW: als ihr noch gering an Zahl wart, gar wenige, und als Fremdlinge darin
    weiltet.
  lin-lin: Bozalaki kaka motango moke ya bato mpe bapaya kati na yango ;
  eng-LSV: When you were few in number, || As a little thing, and sojourners in it.
  eng-GNV: When ye were fewe in number, yea, a very fewe, and strangers therein,
  eng-WEBSTER: When ye were but few, even a few, and strangers in it.
  nhw-BL: Yaya quiijto ni quema israelitame ayamo eliyayaj miyaqui, huan san eltoyaj
    quen seyoc tlali ehuani ipan Canaán.
  swh-ONEN: Walipokuwa wachache kwa idadi, wachache sana na wageni ndani yake,
  bba-bba: N deemɑ sɑnɑm mɛ, Isirelibɑ bɑ ǹ dɑbi, mɑ bɑ sɑ̃ɑ sɔbu tem mɛ sɔɔ.
  eng-KJVCPB: When ye were but few, Even a few, and strangers in it.
  luo-luo: Kane pod gin ji manok e kar rombgi, ne ginok ahinya kendo ne gin welo e
    pinyno,
  meu-meu: Idia na dounu gagadoi, asi haridia, e noho hedoava una tano ai,
  npi-ULB: तिनीहरू थोरै सङ्ख्यामा मात्र हुँदा, साह्रै थोरै हुँदा र तिनीहरू त्‍यो देशमा
    विदेशीहरू थिए,
  yor-yor: Nígbà tí wọn kéré ní iye, wọ́n kéré gidigidi, wọ́n sì jẹ́ àlejò níbẹ̀,
  pes-OPCB: بنی‌اسرائیل قومی کوچک بودند و در آن دیار غریب؛
  tgl-ULB: Sinabi ko ito noong kakaunti pa lamang ang inyong bilang, talagang napakaunti,
    at mga estranghero sa lupain.
  hui-hui: Ala Ngode Datagaliwabenaga wali agali ti dewa ndo henedaruni ti emene mbira
    hangu Kenana dindini hene. Ti dindi tene ndo mendeali dindini bame igiri yango
    pu haradagua bini.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​သည် အ​ရေ​အ​တွက်​အား​ဖြင့်​နည်း​ပါး​၍၊ ခါ​နာန်​ပြည်​တွင်​သူ​စိမ်း​တစ်​ရံ​ဆံ​များ
    အဖြစ်​ဖြင့် နေ​ရ​ကြ​၏။
  bod-N: སྐབས་དེར་ཁྱོད་རྣམས་མི་གྲངས་ཉུང་བ་དང་། ། ཡུལ་དེར་བྱེས་སུ་སྡོད་པ་ཡིན་ཞེས་གསུངས།
    །
  sna-sna: Pavakanga vari vashoma, vari vashoma kwazvo, vari vatorwa mairi,
  spa-BLM: cuando no erais más que unos pocos hombres, sí, muy pocos, y extranjeros
    en ella.
  cac-cac: Jayvan̈anto sb'isul eb' ta'. Ton̈ej scomon ec' eb' d'a sat lum luum tic.
  swh-ULB: Nilisema hili mlipo kuwa wachache kwa idadi, wachache sana, mlipo kuwa
    wageni katika nchi.
  bel-bel: Яны былі тады малалікія і мізэрныя, і прыхадні ў ёй,
  deu-ELBBK: Als ihr ein zählbares Häuflein wart, gar wenige und Fremde darin.
  mbb-OT: Dengan deisey zà is menge etew te Megbevayà, ne menge lumelengyawè pa sikandan
    diyà te tanà he Canaan.
  mal-2015: നിങ്ങൾ എണ്ണം കുറഞ്ഞു ചുരുക്കംപേരും അവിടെ പരദേശികളും ആയിരിക്കുമ്പോഴും
  rmc-rmc: Sar mek sanas ča frima džene, a sanas andre odi phuv ča cudzinci.
  pes-OPV: هنگامي که عددي معدود بوديد، قليل العدد و غربا در آنجا،
  ron-1924: Ей ерау пуцинь ла нумэр атунч, фоарте пуцинь ла нумэр, ши стрэинь ын цара
    ачея.
  ben-OBCV: তারা যখন সংখ্যায় ছিল অতি নগণ্য, সত্যিই নগণ্য, ও সেখানে ছিল তারা বিদেশি,
  som-som: Markaad dad tiro yar ahaydeen, Oo aad aad u yaraydeen, qariibna dalka ku
    ahaydeen.
  lat-VUC: cum essent pauci numero, parvi et coloni ejus.
  eng-ASVBT: When ye were but a few men in number, Yea, very few, and sojourners in
    it;
  ita-1885: Quantunque voi siate in piccol numero, Ben poca gente, e forestieri in
    esso.
  eng-LXXUP: When they were few in number, When they were but little, and dwelt as
    strangers in it;
  eng-ULB: When they were only few in number, so very few, and they were strangers
    in the land,
  spa-VBL: Dijo esto cuando sólo eran unos pocos, un pequeño grupo de extranjeros
    en la tierra.
  fra-_FOB: Lorsqu'ils n'étaient qu'une poignée de gens, peu nombreux et étrangers
    dans le pays,
  mal-mal: അവർ എണ്ണത്തിൽ കുറഞ്ഞു ചുരുക്കംപേരും പരദേശികളും ആയിരിക്കുമ്പോഴും
  urd-GVR: Us waqt wuh tādād meṅ kam aur thoṛe hī the balki mulk meṅ ajnabī hī the.
  suz-BL: मेकोपुकी शुश मुर मबाक्‍तीके, मान मताइब नु अर्को रागी ङा मुर बाक्‍शा,
  ita-1927: Non erano allora che poca gente, pochissimi e stranieri nel paese,
  ckb-ckb: ئەو کاتەی ژمارەیان کەم بوو، کەم و نامۆ بوون لەو خاکە،
  eng-BBE: When you were still small in number, and strange in the land;
  kan-OKCV: ಆಗ ಅವರು ಅಲ್ಪಸಂಖ್ಯಾತರೂ, ಬಹು ಸ್ವಲ್ಪ ಮಂದಿಯಾಗಿಯೂ, ಪರದೇಶಸ್ಥರಾಗಿಯೂ ನಾಡಿನಲ್ಲಿ
    ಇದ್ದರು.
  tam-2017: அந்தக் காலத்தில் அவர்கள் கொஞ்ச எண்ணிகையுள்ள மக்களும் பரதேசிகளுமாக இருந்தார்கள்.
  spa-RV-1909: Cuando erais pocos en número, pocos y peregrinos en ella;
  ron-BTF: Când ați fost doar puțini la număr; da, doar puțini; și străini în țară.
  eng-WEBP: when you were but a few men in number, yes, very few, and foreigners in
    it.
  eng-FBV: He said this when there were only a few of you, just a small group of foreigners
    in the land.
  nld-1939: Toch waren ze daar maar gering in getal, Nog zonder aanzien en vreemd.
  nch-BL: Yaya quiijto ya ni quema nopa israelitame ayemo eliyayaj miyaqui, huan san
    eltoyaj quej seyoc tali ehuani ipan Canaán.
  vie-1934: Khi ấy các ngươi chỉ một số ít người, Hèn mọn, và làm khách trong xứ;
  hin-CV: जब परमेश्वर की प्रजा की संख्या अल्प ही थी, वे बहुत ही कम थे, और वे उस देश
    में परदेशी थे,
  spa-BES: Cuando aún eras pequeño en número y extranjeros en la tierra;
  tdx-tdx: ie mbe tsy niampeampe, toe potrapotra’e naho renetane ama’e ao.
  tha-KJV: เมื่อเจ้าทั้งหลายยั​งม​ีคนจำนวนน้อย จำนวนน้อยจริง ยังเป็นแต่คนอาศัยอยู่ในนั้น
  por-BR-2018: Quando vós éreis poucos em número, poucos, e estrangeiros nela;
  deu-ELO: als ihr ein zählbares Häuflein waret, gar wenige und Fremdlinge darin.
  eng-WYC-2018: When they were few in number; little, and pilgrims thereof, (or only
    a few, and strangers there).
  epo-epo: Kiam vi estis malgrandnombraj, Malmultaj, kaj fremduloj en ĝi,
  uig-PIN: U qaƣda silǝr ajiz idinglar, adiminglar az ⱨǝm u yǝrdǝ musapir idinglar;
  beo-beo: Gode Ea fi dunu da bagahame galu. Ilia da Ga:ina:ne soge ganodini ga fi
    dunu agoane ba:i.
  tpi-OTNT: Bipo ol Israel i liklik lain tru na ol i olsem ol tripman. Tru, ol i bin
    i stap long graun Kenan, tasol ol i no gat graun bilong ol yet.
  hau-SA: Sa’ad da suke kima, kima sosai, da kuma baƙi a cikinta,
  uig-LAT: U chaghda siler ajiz idinglar, adiminglar az hem u yerde musapir idinglar;
  nde-nde: Kwathi lisesebalutshwana, bebalutshwana kakhulu, beyizihambi kulo,
  ton-ton: Lolotonga ʻa hoʻomou tokosiʻi pe, ʻio, ko e tokosiʻi pe, pea ko e kau muli
    pe ʻi ai.
  ces-1613: Ačkoli vás byl malý počet, a maličko byli jste v ní pohostinu.
  eng-WMB: when you were but a few men in number, yes, very few, and foreigners in
    it.
  tam-TCV: அவர்கள் எண்ணிக்கையில் கொஞ்சமாய், உண்மையிலேயே மிகச் சிலராகவும் வேற்று நாட்டினராகவும்
    இருந்தபோது,
  ceb-ULB: Gisulti ko kini sa dihang diyutay pa lamang kamo, diyutay lamang kaayo,
    ug mga langyaw lamang niining yutaa.
  pol-UBG: Kiedy było was niewielu, byliście nieliczni i obcy w niej.
  urd-GVU: اُس وقت وہ تعداد میں کم اور تھوڑے ہی تھے بلکہ ملک میں اجنبی ہی تھے۔
  deu-1912: da sie wenig und gering waren und Fremdlinge darin.
  kan-2017: ಆತನು, ‘ನಿಮಗೆ ಈ ದೇಶವನ್ನು ಕೊಡುವೆನು ಅದು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ಸ್ವತ್ತಾಗಿರುವುದು’
    ಎಂದು ವಾಗ್ದಾನ ಮಾಡಿದನು.
  yap-yap: Girdi’ rok Got e yad buchu’uw, bogi milekag u lan fare nam nu Kanaan.
  hlt-MCSB: Na hlang te hlangmi a yol neh a khuiah aka bakuep la om.
  mdy-ETH: ያዺ ጌይንቴሢ ፆኦሲኮ ዓሳ ፓይዶና ዻካ ዓኣንቴ ካኣናኔ ዓጮይዳ ዔያታ ሾኦቺ ማዒ ዓኣንቴኬ።
  twi-ASANTE: Ɔkaa yei wɔ ɛberɛ a na wɔnnɔɔso, ahɔhokuo ketewa bi a wɔwɔ Kanaan.
  eng-WEBU: when you were but a few men in number, yes, very few, and foreigners in
    it.
  wal-wal: Xoossaa asati qoodan qii guuttanne Kanaane biittan bete gididi de7iyo wode,
  spa-PDDPT: Cuando ellos eran pocos en número, Muy pocos y forasteros en ella,
  gun-gun: Ha'e jave py ha'e kuery mbovy'i teri ikuai, yvy mboae guigua mbovy'i ete
    ikuai raka'e,
  ilo-ULB: Imbagak daytoy idi bassit pay laeng ti bilangyo, bassitkayo unay, ken ganggannaetkayo
    iti daga.
  kpg-kpg: Nia daangada a God le e hogoohi, digaula nogo noho i Canaan be digau henua gee.
  uig-ARA: ئۇ چاغدا سىلەر ئاجىز ئىدىڭلار، ئادىمىڭلار ئاز ھەم ئۇ يەردە مۇساپىر ئىدىڭلار؛
  sus-sus: Wo mu nu gbo, xɔɲɛ nan nu wo ra na bɔxi kui.
  pon-2006: Sapwellimen Koht aramas akan me malaulau, mehn keiru kei nan wehin Kenan.
  ksd-ksd: Ba pa i ga peal boko kavava tarai, Maia pa, a paupau tuna avat, ma ava
    ga ki na vaira ka tana.
  tur-YTC: Siz sayıca az, Evet, çok az ve orada yabancıyken,
  grc-BRENT: Ἐν τῷ γενέσθαι αὐτοὺς ὀλιγοστοὺς ἀριθμῷ, ὡς ἐσμικρύνθησαν, καὶ παρῴκησαν
    ἐν αὐτῇ,
  ind-AYT: Ketika jumlah mereka sedikit, bahkan sangat sedikit, dan tinggal sebagai
    orang asing di sana,
  nya-nya: Ali anthu owerengeka, ochepa ndithu, komanso alendo mʼdzikomo,
  hrv-hrv: kad vas još bješe malo na broju, vrlo malo, i kad bjeste pridošlice u njoj.'
  mps-mps: Polobadu Israel dabe augwali te dwasianu hani mu bidali, tama augwali te
    bulu wau bilibo bidi te tǫ meni yai bidi tiwai bidalio.
  tpi-tpi: Bipo ol Israel i liklik lain tru na ol i olsem ol tripman. Tru, ol i bin
    i stap long graun Kenan, tasol ol i no gat graun bilong ol yet.
  dan-1931: Da de kun var en liden Hob, kun få og fremmede der,
  vie-OVCB: Khi họ còn là một thiểu số, một nhóm người không đáng kể đang kiều ngụ
    trong xứ Ca-na-an.
  guj-2017: જયારે મેં આ કહ્યું ત્યારે તમે સંખ્યામાં થોડા જ હતા, તદ્દન થોડા જ અને તમે
    અજાણ્યા હતા.
  pon-2006A: Sapwellimen Koht aramas akan me malaulau, mehn keiru kei nan wehin Kenan.
  por-BRBSL: quando você era apenas alguns homens em número, sim, muito poucos, e
    os estrangeiros que estão nela.
  cth-cth: Tami kayounca lah na o awh, Oe tami younca, imyin patetlah ka o awh navah,
  twi-twi: Ɔkaa eyi bere a na wɔnnɔɔso, ahɔhokuw ketewa bi a wɔwɔ Kanaan.
  hlt-hlt: Na hlang te hlangmi a yol neh a khuiah aka bakuep la om.
  tbz-SIM: Bɑ́ nɛ̀ di í mɛ nsũmɛ̀, kɛ í tú bɛ̀mɑbɛ̀, kɛ tú bɛpɔ̀ɔ̀bɛ̀.
  msy-2020: Fomɨra Israelia bar avɨrasemezir puvatɨgha, Kantrin Igharazibar Gumazamizibar
    mɨn pura Kenanɨn nguazimɨn iti.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ tɔ, pɑ tɑɑ fɛɩ pɑɣɑlɛ, pǝyele pɑɑ kɛ́ cɑɣɑlɑɑ kɛ tɛtʋ tɑɑ
    kɛ́.
  azb-azb: O zaman sayca onlar az idilər, Azsaylı olaraq ölkədə qərib idilər.
  eng-DBY: When ye were a few men in number, Of small account, and strangers in it.
  hin-2017: उस समय तो तुम गिनती में थोड़े थे, बल्कि बहुत ही थोड़े और उस देश में परदेशी
    थे।
  eng-YLT: When ye are few of number, As a little thing, and sojourners in it.
  eng-WYC-2017: When they were few in number; little, and pilgrims thereof.
  eng-WMBB: when you were but a few men in number, yes, very few, and foreigners in
    it.
  urd-GVH: उस वक़्त वह तादाद में कम और थोड़े ही थे बल्कि मुल्क में अजनबी ही थे।
  rug-rug: Lopu soku sari na tinoni te Tamasa, meke na tie karovodi si arini pa popoa
    Kenani.
  gaz-gaz: Isaan yeroo lakkoobsaan xinnoo turanitti, dhugumaanuu xinnoo fi biyyattii
    keessattis keessummoota turanitti,
  fra-LSG: Ils étaient alors peu nombreux, Très peu nombreux, et étrangers dans le
    pays,
  yal-yal: E mi yi wuya nun. Xɔɲɛ dando nan tun yi e ra na yamanani.
  haw-1868: I ko oukou manawa i uuku ai, He uuku nae, a he poe malihini ilaila.
  arb-NAV: إذْ كَانُوا قِلَّةً بَعْدُ؛ نَفَراً ضَئِيلاً مُتَغَرِّبِينَ فِي الأَرْضِ.
  ewe-ewe: Esi wonye ame ʋɛ aɖewo ko, Womesɔ gbɔ o eye wonye amedzrowo le anyigba
    dzi la,
  eng-LEE: When ye were but few men in number; yea, very few, and strangers in it.
  asm-FB: মই কৈছিলোঁ সেই সময়ত তোমালোকৰ সদস্য কম আছিল, সেয়ে অতি তাকৰ, আৰু দেশত প্ৰবাসী
    আছিলা।
  sus-A: وٌ مُ نُ فبٌ، شْحّ نَن نُ وٌ رَ نَ بْشِ كُي.
  fra-SBL: quand vous n'étiez qu'un petit nombre d'hommes, oui, très peu, et des étrangers
    en son sein.
  hbo-hbo: בִּֽהְיֹֽותְכֶם֙ מְתֵ֣י מִסְפָּ֔ר כִּמְעַ֖ט וְגָרִ֥ים בָּֽהּ׃
  kik-kik: Hĩndĩ ĩrĩa maarĩ o anini magĩtarwo, o anini biũ, na maarĩ ageni kuo-rĩ,
  fra-NCL: Alors que vous étiez faciles à compter, en petit nombre et étrangers dans
    le pays,
  cek-AK: Nangcae loe nazetto doeh na om o ai, kami zetta ni na oh o, to prae thungah
    angvin ah ni na oh o.
  cuk-cuk: ”Deunni, bemar-dadgan ichee merguenad, amar negsuli gaamakdidimalanad.
  uig-CYR: У чағда силәр аҗиз едиңлар, адимиңлар аз һәм у йәрдә мусапир едиңлар;
  tel-2017: మీరు లెక్కకు కొద్ది మందిగా ఉన్నప్పుడే, అల్ప సంఖ్యాకులుగా, దేశంలో పరాయివారుగా
    ఉన్నపుడే ఇలా చెప్పాను.
  hat-BSA: Pandan yo te piti an nonb, trè piti e etranje, yo nan li,
  kos-kos: Mwet lun God elos mwet pu, Elos tuh mwetsac in facl Canaan.
  hbo-WLC: בִּֽהְיֽוֹתְכֶם֙ מְתֵ֣י מִסְפָּ֔ר כִּמְעַ֖ט וְגָרִ֥ים בָּֽהּ׃
  ibo-ibo: Mgbe ha dị ole na ole nʼọnụọgụgụ, nʼezie, ole na ole, bụrụkwa ọbịa nʼala
    ahụ.
  ory-ory: ସେହି ସମୟରେ ତୁମ୍ଭେମାନେ କେବଳ ଅଳ୍ପସଂଖ୍ୟକ, ଅତି ଅଳ୍ପ ଲୋକ ଓ ତହିଁ ମଧ୍ୟରେ ପ୍ରବାସୀ
    ଥିଲ;
  chk-chk: Lupwen nöün Kot kewe aramas ra fokun chokükün, lupwen ra chon siamü lon
    ewe fanü Kanaan
  rop-rop: Wal blanga detlot pipul blanga God olabat bin oni lilbit pipul, dumaji
    olabat bin jidan streinja langa Keinan.
  ukr-1871: Іх було тодї не багато, вони були незначущі й чуженицї в нїй;
  deu-1951: da ihr noch zu zählen waret, gar wenige und Fremdlinge darin.
  eng-JPS: When ye were but a few men in number, yea, very few, and sojourners in
    it,
  srp-1865: Tada vas još bijaše malo na broj, bijaše vas malo, i bijaste došljaci.
  lug-lug: Omuwendo gwabwe bwe gwali omutono, era omutono ddala, nga batambuze mu
    yo,
  heb-heb: בהיותכם מתי מספר כמעט וגרים בה׃
  ben-IRV: সেখানে তোমরা সংখ্যায় বেশি ছিলে না, অল্প ছিলে এবং সেখানে বিদেশী ছিলে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਗਿਣਤੀ ਵਿੱਚ ਥੋੜੇ ਸਗੋਂ ਬਹੁਤ ਹੀ ਥੋੜੇ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਪਰਦੇਸੀ ਸੀ,
  mya-JVB: ငါသည်သင် တို့အမွေခံ ရာဘို့ ၊ ခါနာန် ပြည် ကို သင် ၌ ပေး မည်ဟု ငါတို့အမျိုးသည်
    အရေအတွက် အားဖြင့်မများ၊ အလွန် နည်း၍၊ ထိုပြည် ၌ ဧည့်သည် ဖြစ် လျက်နေသောအခါ ၊ အာဗြဟံ
    ၌ ဂတိ ထား၍ ဣဇာက် ၌ ကျိန်ဆိုတော်မူလျက် ၊ ယာကုပ် ၌ မြဲမြံ သောတရား ၊ ဣသရေလ ၌ နိစ္စ
    ထာဝရပဋိညာဉ် ဖြစ်စေခြင်းငှါ၊ လူမျိုး အဆက်တထောင် တိုင်အောင်မိန့်မြွက် တော်မူသောနှုတ်ကပတ်
    တည်းဟူသောဝန်ခံ ခြင်းတရားတော်ကို အစဉ်အမြဲ အောက်မေ့ တော်မူ၏။
  hmo-hmo: Gunaguna neganai Dirava ena bese taudia be momo lasi, bona idia be Kanana
    dekenai idia noho, idau taudia bamona.
  urd-urd: उस वक़्त तुम शुमार में थोड़े थे बल्कि बहुत ही थोड़े और मुल्क में परदेसी
    थे।
  rus-SYN: Они были тогда малочисленны и ничтожны, и пришельцы в ней,
  bqc-SIM: Gↄↄ bee aa dasio, wìli ń yãdao, aa ku Kanaa bùsuu bↄ̀mↄↄ ũɛ.
  tcz-CHONGTHU: Aman hiche aseilai chun nangmaho Canaan gam'a hon lhomcha a khopem
    bang a nana umlai u ahi, ati.
  mar-mar: मी हे म्हणालो त्यावेळी तुम्ही संख्येने अगदी थोडे होता, फार थोडके होता,
    परक्या प्रदेशात उपरे असे होता.
  qub-qub: «Paycunaga caran wallcajllami. Chaychöga juc ishcay jäpa runacunalla caran.
  bqp-bqp: N deemɑ sɑnɑm mɛ, Isirelibɑ bɑ ǹ dɑbi, mɑ bɑ sɑ̃ɑ sɔbu tem mɛ sɔɔ.
  hat-hat: Lè sa a, pèp Bondye a pa t' anpil. Yo te sèlman yon ti ponyen moun. Yo
    te tankou etranje toujou nan peyi a.
  eng-BSB: When they were few in number, few indeed, and strangers in the land,
  eng-WEBPB: when you were but a few men in number, yes, very few, and foreigners
    in it.
  kbq-kbq: Kenani mopafima osi'a vahe'ma mani'neta emani vahekna huta mani'neta,
  nhe-BL: Yajaya quiijto ni quema israelitame aya eliyayaj miyac, huan san eltoyaj
    queja sejcoyoc ehuani ipan Canaán.
  gub-BL: Naheta tete kwaw teko Tupàn hemiruze'eg a'e 'ar mehe wà. Wiko amo ae ywy
    rehe har zàwenugar a'e ywy imume'u pyrer rehe wà.
  eng-DRA: 'When they were but a small number: very few and sojourners in it.'
