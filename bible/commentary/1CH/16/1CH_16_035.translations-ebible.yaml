verse: 1CH.016.035
translations:
  mal-C: 'അവിടത്തെ സന്നിധിയിൽ കരയുക: “ഞങ്ങളുടെ രക്ഷകനായ ദൈവമേ, ഞങ്ങളെ രക്ഷിക്കണമേ.
    ഞങ്ങൾ അവിടത്തെ പരിശുദ്ധനാമത്തിന് സ്തോത്രംചെയ്യുകയും അവിടത്തെ സ്തുതികളിൽ പുകഴുകയും
    ചെയ്യേണ്ടതിന്, ഇതര രാഷ്ട്രങ്ങളിൽനിന്നു വിളിച്ചുകൂട്ടി ഞങ്ങളെ വിടുവിക്കണമേ.”'
  deu-TKW: 'Und sprecht: Hilf uns, o Gott, der du unsere Hilfe bist, und sammle und
    errette uns aus den Heiden, daß wir deinem heiligen Namen danken, uns deines Lobpreises
    rühmen!'
  lin-lin: 'Boganga : « Oh Nzambe Mobikisi na biso, bikisa biso, sangisa biso mpe
    kangola biso wuta na maboko ya bokonzi ya bikolo mosusu, mpo ete tosanzola Kombo
    na Yo ya bule mpe tosepela na mosala ya kokumisa Yo ! »'
  eng-LSV: And say, Save us, O God of our salvation, || And gather us, and deliver
    us from the nations, || To give thanks to Your Holy Name, || To triumph in Your
    praise.
  eng-GNV: And say ye, Saue vs, O God, our saluation, and gather vs, and deliuer vs
    from the heathen, that we may prayse thine holy Name, and glorie in thy praise.
  eng-WEBSTER: And say ye, Save us, O God of our salvation, and gather us together,
    and deliver us from the heathen, that we may give thanks to thy holy name, and
    glory in thy praise.
  nhw-BL: 'Xiquilhuica: “Techmaquixti, Toteco Dios, pampa ta titotemaquixtijca. Techsansejcotili
    tlen nochi sequinoc tlalme huan techhualica hasta totlal ica miyac cuali. Huan
    timitztlascamatilise, ta catli titlatzejtzeloltic, huan ica miyac paquili timitzpaquilismacase.”'
  swh-ONEN: Mlilieni, “Ee Mungu Mwokozi wetu, tuokoe. Tukusanye tena na utukomboe
    kutoka kwa mataifa, ili tuweze kulishukuru jina lako takatifu, na kushangilia
    katika sifa zako.”
  bba-bba: I nùn nɔɔɡiru sueyo i nɛɛ, Gusunɔ bɛsɛn Fɑɑbɑ kowo, ɑ sun fɑɑbɑ koowo.
    A sun wɔro bwese tukunun nɔmɑn di, kpɑ ɑ sun mɛnnɑ. Sɑɑ yerɑ sɑ ko nun tɔmɑ sɑ
    n wunɛn yĩsi dɛɛrɑru soku, kpɑ sɑ n yɛ̃ɛrimɔ, sɑ n mɔ̀,
  eng-KJVCPB: And say ye, Save us, O God of our salvation, And gather us together,
    and deliver us from the heathen, That we may give thanks to thy holy name, And
    glory in thy praise.
  luo-luo: Ywaguru niya, “Reswa aa Nyasaye ma Jawarwa, chokwa kendo reswa kuom ogendini,
    mondo mi wadwok erokamano ne nyingi maler kendo wabed mamor kwapaki.”
  meu-meu: 'Ma baoto: Ihamaurimai Diravana e, ba harohomai mauri; bese idau-idau bogaragidia
    amo ba haboumai gogogogo bona ba hamaurimai; oi ladamu helaḡana baia imodaia totona,
    oi ihanamomu baia heaḡilaia helaoreana.'
  npi-ULB: तब यसो भन, “हे हाम्रा उद्धारका परमेश्‍वर, हामीलाई बचाउनुहोस्‌ । हामीलाई
    एकसाथ भेला गर्नुहोस्, र अरू जातिहरूबाट छुटकारा हामीलाई दिनुहोस्, ताकि हामी तपाईंको
    पवित्र नाउँलाई धन्‍यवाद दिन, र तपाईंको प्रशंसामा महिमा दिन सकौं ।”
  yor-yor: Ké lóhùn rara, “Gbà wá, Ọlọ́run olùgbàlà a wa; kó wa jọ kí o sì gbà wá
    kúrò lọ́wọ́ àwọn orílẹ̀-èdè, kí àwa kí ó lè fi ọpẹ́ fún orúkọ mímọ́ rẹ, kí àwa
    kí ó lè yọ̀ nínú ìyìn rẹ̀.”
  pes-OPCB: 'بگویید: «ای خدای نجات ما، ما را نجات ده. ما را از میان قومها جمع کن و
    برهان، تا نام مقدّس تو را سپاس گوییم و در ستایش تو فخر کنیم.»'
  tgl-ULB: At sabihing, “Iligtas mo kami, Diyos ng aming kaligtasan. Tipunin mo kami
    ng magkakasama at iligtas mo kami mula sa ibang mga bansa, upang makapagpasalamat
    kami sa iyong banal na pangalan at kaluwalhatian sa iyong kapurihan.”
  hui-hui: Iname Ngode Datagaliwabe inanaga Pele Ngiaga kagohondo bi ogodagua lami̱ya.
    Í̠na ina bibahende mo mogo bialu waitigi karunaga giha howa yamialu inanaga dindini
    lone holoma̱ya haru dai bu helabe. Iname í̠hondo turu halu ka̱i̱ lalu í̠naga mini
    baya buruguleore yaraga halu holoma̱ya í̠na ani bibe larama.
  mya-mya: '``ကျွန်​တော်​မျိုး​တို့​သည်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​၍ ကိုယ်​တော်​ရှင်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော
    နာ​မ​တော်​ကို ထော​မ​နာ​ပြု​ကြ​စေ​ရန်​ကျွန်​တော်​မျိုး​တို့​၏ ကယ်​တင်​ရှင်​ဘု​ရား​သ​ခင်
    ကျွန်​တော်​မျိုး​တို့​ကို​ကယ်​တင်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​ကို​စု​ရုံး​၍​ကျွန်​တော်​မျိုး​တို့​အား
    လူ​မျိုး​တ​ကာ​တို့​၏​လက်​မှ​ကယ်​တော်​မူ​ပါ'''' ဟု ကိုယ်​တော်​အား​မြွက်​ဆို​ကြ​လော့။'
  bod-N: ཁྱོད་ཚོས་འདི་ལྟར་ཞུ་བར་གྱིས་ཤིག་ཨང་། ། ཀྱེ་ཀྱེ་ངེད་རྣམས་སྐྱོབ་པའི་དཀོན་མཆོག་ལགས།
    ། ཁྱེད་ཀྱིས་ངེད་རྣམས་བསྐྱབས་ནས་བསྡུ་བར་མཛོད། ། མི་རིགས་ཀུན་ནས་ངེད་རྣམས་སྐྱོབ་པར་མཛོད།
    ། དེ་ནས་ང་ཚོས་ཁྱེད་མཚན་དམ་པ་ལ། ། བཀའ་དྲིན་ཞུ་ཞིང་བསྟོད་པ་དཔལ་དུ་བརྩི། །
  sna-sna: Danidzirai muchiti, “Tiponesei, imi Mwari Muponesi wedu; tiunganidzei uye
    mutirwire pandudzi, kuti tigovonga zita renyu dzvene kuti tifarisise mukukurumbidzai.”
  spa-BLM: 'Di: “¡Sálvanos, Dios de nuestra salvación! Reúnenos y líbranos de las
    naciones, para dar gracias a tu santo nombre, para triunfar en tu alabanza”.'
  cac-cac: 'Calec icha tic: Mamin, co Columal ach, colon̈. Tzon̈ a molb''anxicot d''a
    scal juntzan̈ ch''oc nacional, yic scac'' yuj diosal, scalan vach'' lolonel d''ayach
    d''a tzalajc''olal.'
  swh-ULB: Kisha sema, “Tuokoe, Mungu wa wokovu wetu. Tukusanye pamoja na utuokoe
    kutoka kwa mataifa mengine, ilikwamba tutoe shukurani kwa jina lako takatifu na
    tufurahi katika sifa zako.”
  bel-bel: 'і скажэце: выратуй, Божа, Выратавальнік наш, зьбяры нас і выбаві нас ад
    народаў, хай жа ўславім сьвятое імя Тваё і хай жа пахвалімся славаю Тваёю.'
  deu-ELBBK: 'Und sprecht: Rette uns, Gott unserer Rettung, und sammle und befreie
    uns aus den Nationen; dass wir deinen heiligen Namen preisen, dass wir uns rühmen
    deines Lobes!'
  mbb-OT: Hangyù kew te, “Libriya key, Megbevayà he Menluluwas dey; geuza key puun
    te menge nasyun ne umana key tiǥuma ziyà te tanè dey, su para mekepeselamat key
    wey mekezalig key te kegkewaǥas nu.
  mal-2015: ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, ഞങ്ങളെ രക്ഷിക്കേണമേ; തിരുനാമത്തെ വാഴ്ത്തി നിന്റെ
    സ്തുതിയിൽ പുകഴുവാൻ ജാതികളുടെ ഇടയിൽനിന്നു വിടുവിച്ചു ശേഖരിക്കേണമേ എന്നു പറവിൻ.
  rmc-rmc: 'Vičinen pre leste: ‚Zachraňin amen, Devla, Spasiťeľina amaro! Cirde amen
    avri le narodendar a skide amen upre andral o narodi, hoj te paľikeras tire svete
    naveske a te radisaľuvas andre tiri slava.‘'
  pes-OPV: و بگوييد اي خداي نجات ما ما را نجات بده. و ما را جمع کرده، از ميان اُمت
    ها رهايي بخش. تا نام قدوس تو را حمد گوييم، و در تسبيح تو فخر نماييم.
  ron-1924: 'Зичець: „Мынтуеште-не, Думнезеул мынтуирий, стрынӂе-не ши скоате-не дин
    мижлокул нямурилор, ка сэ лэудэм Нумеле Тэу чел сфынт ши сэ не пунем слава ын
    а Те лэуда!'
  ben-OBCV: চিৎকার করে বলো, “হে আমাদের ত্রাণকর্তা ঈশ্বর, আমাদের উদ্ধার করো; আমাদের
    সংগ্রহ করো ও জাতিদের হাত থেকে রক্ষা করো, যেন আমরা তোমার পবিত্র নামের ধন্যবাদ করতে
    পারি, ও তোমার প্রশংসায় মহিমা করতে পারি।”
  som-som: Oo waxaad tidhaahdaan, Ilaaha badbaadadayadow, Na badbaadi, Oo na soo wada
    ururi oo quruumahana naga samatabbixi, Si aannu magacaaga quduuska ah ugu mahadnaqno,
    Oo aannu ammaantaada ugu guulaysanno.
  lat-VUC: 'Et dicite: Salva nos, Deus salvator noster, et congrega nos, et erue de
    gentibus: ut confiteamur nomini sancto tuo, et exultemus in carminibus tuis.'
  eng-ASVBT: And say ye, Save us, O God of our salvation, And gather us together and
    deliver us from the nations, To give thanks unto thy holy name, And to triumph
    in thy praise.
  ita-1885: 'E dite: Salvaci, o Dio della nostra salute, Raccoglici, e riscuotici
    dalle nazioni; Acciocchè celebriamo il Nome della tua santità, E ci gloriamo nella
    tua laude.'
  eng-LXXUP: And say ye, Save us, O God of our salvation, And gather us, and rescue
    us from among the heathen, That we may praise thy holy name, And glory in thy
    praises.
  eng-ULB: Then say, “Save us, God of our salvation. Gather us together and rescue
    us from the other nations, so that we may give thanks to your holy name and glory
    in your praises.”
  spa-VBL: 'Griten: “¡Sálvanos, Señor, Dios nuestro! Reúnenos de entre las naciones,
    rescátanos, para que podamos darte gracias y alabar lo magnífico y santo que eres”.'
  fra-_FOB: 'Dites: Sauve-nous, Dieu de notre salut! Rassemble-nous, et nous retire
    d''entre les nations, afin que nous célébrions ton saint nom, et que nous nous
    glorifiions dans tes louanges.'
  mal-mal: ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, ഞങ്ങളെ മോചിപ്പിക്കേണമേ; തിരുനാമത്തെ വാഴ്ത്തി നിന്റെ
    സ്തുതിയിൽ പുകഴുവാൻ ജാതികളുടെ ഇടയിൽനിന്ന് ഒരുമിച്ച് കൂട്ടി ഞങ്ങളെ മോചിപ്പിക്കേണമേ
    എന്നു പറവിൻ.
  lit-lit: 'Ir sakykite: „Išgelbėk mus, o mūsų išgelbėjimo Dieve, ir surink mus ir
    išvaduok iš kitataučių, kad dėkotume tavo šventajam vardui ir kad girtumėmės tavo
    girtinais veiksmais.'
  urd-GVR: Us se iltamās karo, ‘Ai hamārī najāt ke Ḳhudā, hameṅ bachā! Hameṅ jamā
    karke dīgar qaumoṅ ke hāth se chhuṛā. Tab hī ham tere muqaddas nām kī satāish
    kareṅge aur tere qābil-e-tārīf kāmoṅ par faḳhr kareṅge.’
  suz-BL: मिनु गेपुकीम ‘आंइ कली श्‍येत रे प्रोनीन। गे आंइ कली प्रोंइब परमप्रभु बाक्‍नीनी।
    आंइ कली रागी रागी रे खुप्‍शा, प्रोंइकी’ दे यो देनीनी। गोपुकीमी इन कली ‘गे रिम्‍शो
    पाइब बाक्‍नीनी’ देंशा इन नें ठेयब सेल्‍शा, ग्‍येरशा बाक्‍नीकी।
  ita-1927: 'E dite: “Salvaci, o Dio della nostra salvezza! Raccoglici di fra le nazioni
    e liberaci, affinché celebriamo il tuo santo nome e mettiamo la nostra gloria
    nel lodarti”.'
  ckb-ckb: 'بڵێن: «ئەی خودای ڕزگارکەرمان، ڕزگارمان بکە، لەنێو نەتەوەکان کۆمان بکەرەوە
    و فریامان بکەوە، بۆ ئەوەی ستایشی ناوی پیرۆزی تۆ بکەین و شانازی بە ستایشکردنی تۆوە
    بکەین.»'
  eng-BBE: And say, Be our saviour, O God of our salvation, and let us come back,
    and give us salvation from the nations, so that we may give honour to your holy
    name and have glory in your praise.
  kan-OKCV: ನಮ್ಮ ರಕ್ಷಣೆಯ ದೇವರೇ, “ನಾವು ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಹೆಸರಿಗೆ ಉಪಕಾರಸ್ತುತಿ ಮಾಡಿ, ನಿಮ್ಮ
    ಸ್ತೋತ್ರದಲ್ಲಿ ಜಯಘೋಷ ಮಾಡುವ ಹಾಗೆ ನಮ್ಮನ್ನು ರಕ್ಷಿಸಿರಿ, ಜನಾಂಗಗಳೊಳಗಿಂದ ನಮ್ಮನ್ನು ಬಿಡುಗಡೆ
    ಮಾಡಿ ಒಂದುಗೂಡಿಸಿರಿ.”
  tam-2017: எங்கள் இரட்சிப்பின் தேவனே, நாங்கள் உமது பரிசுத்த நாமத்தைப் போற்றி, உம்மைத்
    துதிப்பதால் மேன்மைபாராட்டும்படி, எங்களை இரட்சித்து, எங்களை சேர்த்துக்கொண்டு, மற்ற
    தேசங்களுக்கு எங்களை நீங்கலாக்கிவிடும் என்று சொல்லுங்கள்.
  spa-RV-1909: 'Y decid: Sálvanos, oh Dios, salud nuestra: júntanos, y líbranos de
    las gentes, para que confesemos tu santo nombre, y nos gloriemos en tus alabanzas.'
  ron-BTF: 'Și spuneți: Salvează-ne, Dumnezeu al salvării noastre și adună-ne și eliberează-ne
    de păgâni, ca să aducem mulțumiri numelui tău sfânt și să ne glorificăm în lauda
    ta.'
  eng-WEBP: Say, “Save us, God of our salvation! Gather us together and deliver us
    from the nations, to give thanks to your holy name, to triumph in your praise.”
  eng-FBV: Shout out, “Save us, Lord, our God! Bring us back together from among the
    nations, rescue us, so we can thank you and praise how magnificent and holy you
    are.”
  nld-1939: 'Zegt tot hem: Ach, red ons, God, onze steun, Red ons, en breng ons uit
    het land der heidenen samen: Opdat wij uw heilige Naam mogen danken, En uw heerlijkheid
    prijzen!'
  nch-BL: 'Xiquilhuica: ‘Techmaquixti, Toteco Dios, pampa ta titotemaquixtijca. Techsejcotili
    ten nochi sequinoc talme huan techhualica hasta total ica miyac cuali. Huan timitztascamatilise,
    ta cati titatzejtzeloltic, huan ica miyac paquilisti timitzpaquilismacase.’'
  vie-1934: 'Hãy nói: Hỡi Đức Chúa Trời, Đấng chửng cứu chúng tôi! xin hãy cứu rỗi
    chúng tôi, Hiệp chúng tôi lại, và giải thoát khỏi các nước, Để chúng tôi cảm tạ
    danh thánh Chúa, Và nhờ sự ngợi khen Chúa mà lấy làm được vinh.'
  hin-CV: तब यह दोहाई दी जाए, “हमारे उद्धार करनेवाले परमेश्वर, हमें छुड़ा लीजिए, हमें
    इकट्ठा कर देशों से हमें छुड़ा लीजिए. कि हम आपके पवित्र नाम का धन्यवाद करें और
    आपकी स्तुति ही हमारा गौरव हो.”
  spa-BES: 'Y di: Sé nuestro salvador, oh Dios de nuestra salvación, y volvamos, y
    danos la salvación de las naciones, para que podamos honrar tu santo nombre y
    darte gloria en la alabanza.'
  tdx-tdx: 'Le ano ty hoe: Rombaho zahay, ry Andrianañaharem-pandrombaha’ay, le atontono
    vaho avotsoro amo kilakila ondatio, hañandriaña’ay i tahina’o masiñey, hitreña’ay
    azo am-pandrengeañe.'
  tha-KJV: และท่านจงกล่าวว่า ‘​โอ ข้าแต่พระเจ้าแห่งความรอดของข้าพระองค์​ทั้งหลาย ขอจงช่วยข้าพระองค์ทั้งหลายให้​รอด
    และขอทรงรวบรวมข้าพระองค์​ทั้งหลาย และทรงช่วยข้าพระองค์ทั้งปวงให้พ้นจากประชาชาติ​ทั้งหลาย
    เพื่อข้าพระองค์ทั้งหลายจะโมทนาขอบพระคุณพระนามอันบริ​สุทธิ​์ของพระองค์ และลิงโลดในการสรรเสริญพระองค์’
  por-BR-2018: 'E dizei: Salva-nos, ó Deus, saúde nossa: Junta-nos, e livra-nos das
    nações, Para que confessemos tua santo nome, e nos gloriemos em teus louvores.'
  deu-ELO: 'Und sprechet: Rette uns, Gott unserer Rettung, und sammle und befreie
    uns aus den Nationen; daß wir deinen heiligen Namen preisen, daß wir uns rühmen
    deines Lobes!'
  eng-WYC-2018: And say ye, Thou God, our saviour, save us, and gather us together,
    and deliver us from heathen men; that we acknowledge to thine holy name, and be
    fully glad in thy songs. (And say ye, Thou God, our saviour, save us, and gather
    us together, and deliver us from the heathen; so that we may give thanks to thy
    holy name, and rejoice in thy songs, or in thy praise.)
  epo-epo: 'Kaj diru: Savu nin, ho Dio de nia savo, Kolektu nin kaj liberigu nin el
    inter la nacioj, Por ke ni danku Vian sanktan nomon, Por ke ni gloru nin per Via
    majesto.'
  uig-PIN: 'Wǝ: Bizni ⱪutⱪuzƣin, i nijatimiz bolƣan Huda! Bizni yeningƣa yiƣiwalƣaysǝn,
    Muⱪǝddǝs namingƣa tǝxǝkkür ⱪilixⱪa, Yayrap Seni mǝdⱨiyilǝxkǝ, Bizni ǝllǝrdin ⱪutⱪuzup
    qiⱪⱪaysǝn! — dǝnglar!'
  beo-beo: 'Hina Godema amane sia:ma, “Hina Gode! Ninia Gode! Nini gaga:ma! Ninia
    da fifi asi gala amo ganodini esala, amoga nini Isala:ili sogega buhagimusa: oule
    misa. Amasea, ninia da Dia hadigi Dio amoma nodone sia:mu.”'
  tpi-OTNT: Na tu yumi mas tok olsem, “God bilong kisim bek ol manmeri, nau yu mas
    kisim bek mipela. Mipela i stap namel long ol arapela lain manmeri, tasol yu mas
    bungim mipela na kisim bek mipela na bringim mipela i kam bek long graun bilong
    mipela. Olsem bai mipela i ken tingting long biknem bilong yu na tenkyu long yu.
    Na mipela i ken amamas long litimapim nem bilong yu.”
  hau-SA: Ku yi kuka, ku ce, “Cece mu, ya Allah Mai Cetonmu; tara mu ka kuma cece
    mu daga al’ummai, don mu yi godiya ga sunanka mai tsarki, don mu ɗaukaka a cikin
    yabonka.”
  uig-LAT: 'We: Bizni qutquzghin, i nijatimiz bolghan Xuda! Bizni yéninggha yighiwalghaysen,
    Muqeddes naminggha teshekkür qilishqa, Yayrap Séni medhiyileshke, Bizni ellerdin
    qutquzup chiqqaysen! — denglar!'
  nde-nde: 'Celani lithi: “Sisindise, Oh Nkulunkulu Mkhululi wethu, usiqoqe usikhulule
    phakathi kwezizwe, ukuze silibonge ibizo lakho elingcwele, sijabule ekukudumiseni.”'
  ton-ton: Pea mou pehē, “Fakamoʻui ʻakimautolu, ʻa koe ko e ʻOtua ʻo homau fakamoʻui,
    pea tānaki fakataha ʻakimautolu, pea fakahaofi ʻakimautolu mei he hiteni, koeʻuhi
    ke mau ʻatu ʻae fakafetaʻi ki ho huafa māʻoniʻoni, pea mau vikiviki ʻi he fakamālō
    kiate koe.”
  ces-1613: 'A rcete: Zachovej nás, Bože spasení našeho, a shromažď nás, a vytrhni
    nás z pohanů, abychom slavili svaté jméno tvé, a chlubili se v chvále tvé.'
  eng-WMB: Say, “Save us, God of our salvation! Gather us together and deliver us
    from the nations, to give thanks to your holy name, to triumph in your praise.”
  tam-TCV: “இறைவனே, எங்கள் இரட்சகரே, எங்களைக் காப்பாற்றும்; பிற நாடுகளிடமிருந்து எங்களை
    விடுவித்து சேர்த்துக்கொள்ளும். அப்பொழுது நாங்கள் உமது பரிசுத்த பெயருக்கு நன்றி
    செலுத்தி, உம்மைத் துதிப்பதில் மேன்மைபாராட்டுவோம்” என்று சொல்லுங்கள்.
  ceb-ULB: Unya pag-ingon, “Luwasa kami, Dios sa among kaluwasan. Tigoma ug luwasa
    kami gikan sa ubang kanasoran, aron magahatag kami ug pagpasalamat diha sa imong
    balaang ngalan ug himaya sa imong mga pagdayeg.”
  pol-UBG: 'I mówcie: Zbaw nas, BOŻE naszego zbawienia, i zgromadź nas, i wybaw nas
    od pogan, abyśmy wielbili twoje święte imię i chlubili się twoją chwałą.'
  urd-GVU: اُس سے التماس کرو، ’اے ہماری نجات کے خدا، ہمیں بچا! ہمیں جمع کر کے دیگر
    قوموں کے ہاتھ سے چھڑا۔ تب ہی ہم تیرے مُقدّس نام کی ستائش کریں گے اور تیرے قابلِ
    تعریف کاموں پر فخر کریں گے۔‘
  deu-1912: 'Und sprecht: Hilf uns, Gott, unser Heiland, und sammle uns und errette
    uns aus den Heiden, daß wir deinem heiligen Namen danken und dir Lob sagen.'
  kan-2017: ನಮ್ಮ ಸಹಾಯಕನಾಗಿರುವ ದೇವರೇ, ನಮ್ಮನ್ನು ರಕ್ಷಿಸು; ಅನ್ಯಜನಗಳಲ್ಲಿ ಚದುರಿಹೋಗಿರುವ ನಮ್ಮನ್ನು
    ಬಿಡಿಸಿ ಒಟ್ಟುಗೂಡಿಸು; ಆಗ ನಿನ್ನ ಪರಿಶುದ್ಧ ನಾಮವನ್ನು ಕೊಂಡಾಡುವೆವು; ನಿನ್ನ ಸ್ತೋತ್ರದಲ್ಲಿ
    ಹೆಚ್ಚಳಪಡುವೆವು ಅನ್ನಿರಿ.
  yap-yap: Nge lunguy ngak, “Got ni Tabyul romad mu ayuwegmad; mu kunuymad nga ta’bang;
    mu ayuwegmad u pa’ e pi nam, ya nge yag ni gu pininged e magaer magmad mathangeluwolnag
    fithingam nib thothup.”
  hlt-MCSB: “Kaimih kah khangnah Pathen, kaimih he n'khang lah. Kaimih he n'coi lamtah
    namtom taeng lamloh kaimih n'huul lah. Na cimcaihnah ming te uem ham neh na kohoenah
    dongah ka domyok uh ham khaw,” ti uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ኑና ዓውሳ ፆኦዛሢዮ! ሜሌ ዴሮ ባኣካፓ ማሂ ዔኪ ኑ ዓጮ ኑና ጌልዜ፤ ያኣዼ ማዔም ኔና ኑ
    ጋላታንዳጉዲ፥ ኔኤኮ ዱማዼ ሱንፆ ኑ ቦንቻንዳጉዲ ሃዳራ ኑና ዓውሴ!» ጎዑዋቴ።
  twi-ASANTE: Monteateam sɛ, “Gye yɛn, Ao yɛn nkwagyeɛ Onyankopɔn! Boa yɛn ano, na
    gye yɛn firi amanaman nsam, na yɛatumi ada wo din kronkron ase, na yɛadi ahurisie
    akamfo wo.”
  eng-WEBU: Say, “Save us, God of our salvation! Gather us together and deliver us
    from the nations, to give thanks to your holy name, to triumph in your praise.”
  wal-wal: Hegaappe guyyiyan intte, “Abeet nuna ashshiya Xoossau, nuna ashsha. Nuuni
    ne geeshsha sunttaa galatanaadaaninne ne bonchchuwan ceeqettanaadan, kawotettatu
    giddoppe shiishshada ashsha” yaagite.
  spa-PDDPT: 'Y digan: ¡Sálvanos, oh ʼElohim, salvación nuestra! Reúnenos, y líbranos
    de las naciones Para que confesemos tu santo Nombre, Y nos gloriemos en tus alabanzas.'
  gun-gun: 'Ha''e gui aipopeje: “Oreruete orereraa jepea, orereraa jepe ke! Oremboatypa
    ju, orereraa jepe ke yvy regua kuery gui, nderery iky''a e''ỹ va''e rupi roguerovy''a
    aguã, ha''e rovy''aa rupi rogueroporaei aguã.”'
  ilo-ULB: Ket ibagayo, “Isalakannakami, O Dios ti pannakaisalakanmi. Ummongennakami
    ket ispalennakami manipud kadagiti dadduma a nasion, tapno makapagyamankami iti
    nasantoan a naganmo ken dayag iti pannakaidayawmo.
  kpg-kpg: Helekai gi Mee, “Meenei Dimaadua di madau Dangada Hagamouli, abaabalia
    gimaadou, hagabudu ina gimaadou gi di gowaa e dahi, daawa mai gi daha mo nia henua
    llauehe, gei gimaadou gaa mee di danggee adu mo di hagaamu do ingoo dabuaahia!”
  uig-ARA: 'ۋە: بىزنى قۇتقۇزغىن، ئى نىجاتىمىز بولغان خۇدا! بىزنى يېنىڭغا يىغىۋالغايسەن،
    مۇقەددەس نامىڭغا تەشەككۈر قىلىشقا، يايراپ سېنى مەدھىيىلەشكە، بىزنى ئەللەردىن قۇتقۇزۇپ
    چىققايسەن! ــ دەڭلار!'
  sus-sus: Wo xa a masen Ala bɛ, «Ala, muxu rakisi, muxu ratanga si gbɛtɛe ma, alako
    muxu xa i xili matɔxɔ, na xa findi fe fanyi ra muxu bɛ.
  pon-2006: Kumwail patohwanohng, “Maing Koht, at sounkomour, komw ketin kapitkitala;
    komw ketkinkitpene; kapitasang kiht wehi kan, pwe se en kapingkalahngan ong komwi
    oh kapikapinga mwaromwi me sarawi.”
  ksd-ksd: 'Avat a biti: Ea, u ra God ure kaveve valavalaun, una valaun avet, Ma una
    varurue avet, ma una valaun avet kan ra umana Tematana, Upi avet a pite pa ra
    lia na iangim, Ma upi avet a gugu mat ma ra varmananai piram.'
  tur-YTC: Söyleyip deyin, “Kurtar bizi, kurtuluşumuzun Tanrısı! Bizi bir araya topla
    ve uluslardan kurtar, Senin kutsal adına şükretmek, övgünle övünmek için.”
  grc-BRENT: Καὶ εἴπατε, σῶσον ἡμᾶς, ὁ Θεὸς τῆς σωτηρίας ἡμῶν καὶ ἄθροισον ἡμᾶς. καὶ
    ἐξελοῦ ἡμᾶς ἐκ τῶν ἐθνῶν, τοῦ αἴνειν τὸ ὄνομα τὸ ἅγιόν σου, καὶ καυχᾶσθαι ἐν ταῖς
    αἰνέσεσί σου.
  ind-AYT: Katakanlah, “Selamatkanlah kami, ya Allah, Penyelamat kami. Kumpulkanlah
    kami dan lepaskanlah kami dari antara bangsa-bangsa, agar kami dapat bersyukur
    kepada nama-Mu yang kudus dan bermegah dalam puji-pujian kepada-Mu.”
  nya-nya: Fuwulani kuti, “Tipulumutseni, Inu Mulungu wa chipulumutso chathu, mutisonkhanitse
    ndipo mutipulumutse kwa anthu a mitundu ina, kuti tiyamike dzina lanu loyera,
    kuti tikutamandeni.”
  hrv-hrv: 'I recite: ''Spasi nas, o Bože, Spasitelju naš, i saberi nas i izbavi nas
    od bezbožnih naroda, da slavimo tvoje sveto ime, da se ponosimo tvojom slavom.'
  mps-mps: Tama dago te tiwai po me wainao, ‘Te we bidi dabe ma dobola sabo God, megi
    nago da ma sao. Da sisinama te gasa hani dabego nogode ma sao. Tama tibaso dago
    nago genuai nogide homu kone palama, te nageba gedu haluasa po weyu usu da po
    waibao. Tama dago wiegi yai homu pemene eyu te nago nogi ugwaba saibao.’
  tpi-tpi: Na tu yumi mas tok olsem, “God bilong kisim bek ol manmeri, nau yu mas
    kisim bek mipela. Mipela i stap namel long ol arapela lain manmeri, tasol yu mas
    bungim mipela na kisim bek mipela na bringim mipela i kam bek long graun bilong
    mipela. Olsem bai mipela i ken tingting long biknem bilong yu na tenkyu long yu.
    Na mipela i ken amamas long litimapim nem bilong yu.”
  dan-1931: 'Og sig: “Frels os, vor Frelses Gud, saml os og fri os fra Folkene, at
    vi må love dit hellige Navn; med Stolthed synge din Pris!”'
  vie-OVCB: 'Hãy kêu xin Ngài: “Lạy Đấng Cứu Rỗi! Từ các quốc gia khắp thế gian, xin
    cứu vớt, tập họp, và giải thoát, để chúng con ghi ân cảm tạ, và được vinh dự ca
    ngợi Thánh Danh.”'
  guj-2017: બોલો, “હે અમારા ઉદ્ધારનાર ઈશ્વર અમારો ઉદ્ધાર કરો. બીજી પ્રજાઓથી અમારી
    રક્ષા કરો અને અમને એકત્રિત કરો, કે જેથી અમે તમારા પવિત્ર નામનો આભાર માનીએ અને
    તમારી સ્તુતિ ગાઈએ.”
  pon-2006A: Kumwail patohwanohng, “Maing Koht, at sounkomour, komw ketin kapitkitala;
    komw ketkinkitpene; kapitasang kiht wehi kan, pwe se en kapingkalahngan ong komwi
    oh kapikapinga mwaromwi me sarawi.”
  por-BRBSL: 'Diga: “Salve-nos, Deus de nossa salvação! Reúna-nos e nos liberte das
    nações, para dar graças ao seu santo nome, para triunfar em seus louvores”.'
  cth-cth: Oe kaimae Rungngangnae Cathut na rungngang haw, ka thoung e na min pholen
    hane hoi, na pholennae hoi tâ hanelah, Jentelnaw thung hoi na rungngang haw. Cungtalah
    na pâkhueng haw tet awh naseh.
  twi-twi: Monteɛteɛ mu se, “Gye yɛn, Ao yɛn nkwagye Onyankopɔn! Boa yɛn ano, na gye
    yɛn fi amanaman nsam, na yɛatumi ada wo din kronkron ase, na yɛadi ahurusi akamfo
    wo.”
  hlt-hlt: “Kaimih kah khangnah Pathen, kaimih he n'khang lah. Kaimih he n'coi lamtah
    namtom taeng lamloh kaimih n'huul lah. Na cimcaihnah ming te uem ham neh na kohoenah
    dongah ka domyok uh ham khaw,” ti uh.
  tbz-SIM: Ti dɛɛtɛ́! Fɔ̃́ɔ̃̀ tú ti Yiɛ̀ nKuyie nkùù ti dɛɛrí, ti fietɛ yɛbotɛ̀ nɔu
    miɛkɛ, ti tíí nkɛ̀ tí ndɛ́úkùnko ɑ yetìsɑ̀ɑ̀rì, kɛ̀ tí ndɑ pɔtìnɛ̀ kɛ dɑ sɑ̃ntí.
  msy-2020: O God, nɨ datɨrɨghɨn en akuragh! E gumazamizir bar igharazibar torimɨn
    iti, nɨ uam e akuvagh uam e inigh en nguazimɨn izɨ. Eghtɨ e nɨn ziar ekiam gɨnɨghnɨgh
    nɨn ziar ekiam mɨnabagham. E nɨn ziam fɨsɨ bar akuegham.
  dop-dop: 'Ɩ́ wiikinɑ-ɩ sɩ: Tɑcɑɑ wɑɑsʋlʋ Ɩsɔ, hɑɩ, wɑɑsɩ-tʋ. Yɑ-tʋɣʋ piitimnɑɑ kpɑɩ
    nyǝm niŋ tɑɑ. Kpeɣeli-tʋ nɑ tǝ́ yɑɑ nyɑ́ hǝtɛ nɑŋŋ nyǝntɛ. Nɑ tɑ lɑŋɑ hɛɛnɑ nyɑ́
    sɑmtʋ.'
  azb-azb: 'Deyin: “Ey qurtarıcımız Allah, bizi qurtar, Bizi millətlərin arasından
    topla və azad et. Müqəddəs isminə şükür edək, Biz fəxrlə Sənə həmd söyləyək”.'
  eng-DBY: And say, Save us, O God of our salvation, And gather us, and deliver us
    from the nations, To give thanks unto thy holy name, To triumph in thy praise.
  hin-2017: और यह कहो, “हे हमारे उद्धार करनेवाले परमेश्वर हमारा उद्धार कर, और हमको
    इकट्ठा करके अन्यजातियों से छुड़ा, कि हम तेरे पवित्र नाम का धन्यवाद करें, और तेरी
    स्तुति करते हुए तेरे विषय बड़ाई करें। (भज. 106:47)
  eng-YLT: And say, Save us, O God of our salvation, And gather us, and deliver us
    from the nations, To give thanks to Thy holy name, To triumph in Thy praise.
  eng-WYC-2017: And say ye, Thou God, our saviour, save us, and gather us together,
    and deliver us from heathen men; that we acknowledge to thine holy name, and be
    fully glad in thy songs.
  eng-WMBB: Say, “Save us, God of our salvation! Gather us together and deliver us
    from the nations, to give thanks to your holy name, to triumph in your praise.”
  urd-GVH: उससे इलतमास करो, ‘ऐ हमारी नजात के ख़ुदा, हमें बचा! हमें जमा करके दीगर क़ौमों
    के हाथ से छुड़ा। तब ही हम तेरे मुक़द्दस नाम की सताइश करेंगे और तेरे क़ाबिले-तारीफ़
    कामों पर फ़ख़र करेंगे।’
  rug-rug: Mada zama la gua hie koa Sa, “Ke Tamasa, mami Hinarupu, Mu harupu gami.
    Varigara ni gami Mu vata rupaha gami koari na butubutu huporodi, pude mami boka
    zama leana meke vahesia sa Pozamu hopena.”
  gaz-gaz: Akkana jedhaatii iyyaa; “Yaa Waaqayyo, Fayyisaa keenya, ati nu baasi; akka
    nu maqaa kee qulqulluu sana galateeffannuuf, akka galata keetiin of jajnuufis,
    walitti nu qabiitii saboota ormaa jalaa nu oolchi.”
  fra-LSG: 'Dites: Sauve-nous, Dieu de notre salut, Rassemble-nous, et retire-nous
    du milieu des nations, Afin que nous célébrions ton saint nom Et que nous mettions
    notre gloire à te louer!'
  yal-yal: Ɛ a fala Ala xa, ɛ naxa, “Ala, nxu rakisi, nxu ratanga siya gbɛtɛne ma,
    alogo nxu xa i xili sariɲanxin tantun, na yi findi nxu kanba xunna ra.”
  haw-1868: E i aku hoi oukou, E hoola mai ia makou, E ke Akua nona ko kakou ola,
    E houluulu ia makou, a e hoopakele ia makou i ko na aina e, I aloha aku ai makou
    i kou inoa hoano, A e kaena aku ai i kou maikai.
  arb-NAV: 'قُولُوا: أَنْقِذْنَا يَا إِلَهَ خَلاصِنَا، وَاجْمَعْ شَمْلَنَا مِنْ بَيْنِ
    الأُمَمِ وَخَلِّصْنَا فَنَرْفَعَ الشُّكْرَ لاِسْمِكَ الْقُدُّوسِ وَنَفْتَخِرَ
    بِتَسْبِيحِكَ.'
  ewe-ewe: Mido ɣli be, “Oo Mawu, mia Ɖela, ɖe mí, Ƒo mía nu ƒu eye nàɖe mí tso dukɔwo
    ƒe asi me. Be míada akpe na wò ŋkɔ kɔkɔe la, Be míadzɔ dzi le wò kafukafu me.”
  eng-LEE: And say ye, Save us, O God of our salvation, and gather us together, and
    deliver us from the nations, that we may give thanks to thy holy name, to glorify
    ourselves in thy praise.
  asm-FB: আৰু কোৱা, “হে আমাৰ উদ্ধাৰকৰ্তা ঈশ্বৰ, আমাক উদ্ধাৰ কৰা। তোমাৰ পবিত্ৰ নামৰ
    ধন্যবাদ কৰিবলৈ, তোমাৰ প্ৰশংসাত জয়-ধ্বনি কৰিবলৈ; আমাক একলগ কৰি আন জাতিবোৰৰ পৰা
    আমাক উদ্ধাৰ কৰা। যাতে আমি আপোনাৰ পবিত্র নামত ধন্যবাদ কৰিব পাৰোঁ আৰু আপোনাৰ প্রশংসাত
    মহিমা কৰিব পাৰোঁ।
  sus-A: وٌ شَ عَ مَسٍن عَلَ بّ، «عَلَ، مُشُ رَكِسِ، مُشُ رَتَنفَ سِ فبّتّيٍ مَ، عَلَكٌ
    مُشُ شَ عِ شِلِ مَتْشْ، نَ شَ قِندِ قٍ قَنيِ رَ مُشُ بّ.
  fra-SBL: 'Dis : « Sauve-nous, Dieu de notre salut ! Rassemblez-nous et délivrez-nous
    des nations, pour rendre grâce à ton saint nom, pour triompher dans ta louange. »'
  hbo-hbo: וְאִמְר֕וּ הֹושִׁיעֵ֙נוּ֙ אֱלֹהֵ֣י יִשְׁעֵ֔נוּ וְקַבְּצֵ֥נוּ וְהַצִּילֵ֖נוּ
    מִן־הַגֹּויִ֑ם לְהֹדֹות֙ לְשֵׁ֣ם קָדְשֶׁ֔ךָ לְהִשְׁתַּבֵּ֖חַ בִּתְהִלָּתֶֽךָ׃
  kik-kik: Anĩrĩrai muuge atĩrĩ, “Tũhonokie, Wee Ngai Mũhonokia witũ; tũcookanĩrĩrie
    na ũtũkũũre kuuma kũrĩ ndũrĩrĩ, nĩguo tũcookagĩrie rĩĩtwa rĩaku itheru ngaatho,
    nĩgeetha twĩrahage nĩ ũndũ wa ũgooci waku.”
  fra-NCL: 'Dites : « Sauve-nous, Dieu de notre salut ; rassemble-nous et retire-nous
    du milieu des nations, afin que nous célébrions ton saint nom, et que nous mettions
    notre gloire en ta louange. »'
  cek-AK: Kaciim na hmin to ka pakoeh o moe, nang saphawhaih ah kam oek o thai hanah,
    Na pahlong ah, Aw Sithaw kaicae pahlongkung! Kaicae hae nawnto amkhuengsak loe,
    Sithaw panoek ai kaminawk thung hoiah na pahlong ah, tiah hang oh.
  cuk-cuk: 'Ega be sogmar: ‘Bab-Dummadye, be anmar-bendake. Ar be anmar-abonogedid.
    Bab-Jehováʼye, bulakwa-ambikuega be anmar-imake, dulemar-yar-baid-baidgi-bukwamaladgi
    be anmar-bendake. Adi, be-nug-swilidikid odummogegar, adi, weligwaledgi be-nug
    odummogegar.’'
  uig-CYR: 'Вә: Бизни қутқузғин, и ниҗатимиз болған Худа! Бизни йениңға жиғивалғайсән,
    Муқәддәс намиңға тәшәккүр қилишқа, Яйрап Сени мәдһийиләшкә, Бизни әлләрдин қутқузуп
    чиққайсән! — дәңлар!'
  tel-2017: దేవా మా రక్షకా, మమ్మల్ని రక్షించు. మమ్మల్ని సమకూర్చు.
  hat-BSA: 'Di: “Sove nou, O Bondye a delivrans nou an! Ranmase nou pou sove nou soti
    nan nasyon yo, pou bay remèsiman a non sen pa W la, pou nou trionfe nan lwanj
    Ou.”'
  kos-kos: Kowos in fahk nu sel, “O God, Mwet Lango lasr, molikutla; Uskuteni nu sie,
    ac molikutla liki mutunfacl saya, Tuh kut fah ku in sang kulo Ac kaksakin Ine
    mutal lom.”
  hbo-WLC: וְאִמְר֕וּ הוֹשִׁיעֵ֙נוּ֙ אֱלֹהֵ֣י יִשְׁעֵ֔נוּ וְקַבְּצֵ֥נוּ וְהַצִּילֵ֖נוּ
    מִן־הַגּוֹיִ֑ם לְהֹדוֹת֙ לְשֵׁ֣ם קָדְשֶׁ֔ךָ לְהִשְׁתַּבֵּ֖חַ בִּתְהִלָּתֶֽךָ׃
  ibo-ibo: Tikuonụ ya mkpu sị, “Zọpụta anyị, gị Chineke, Onye nzọpụta anyị; chịkọta
    anyị, ma napụtakwa anyị site nʼaka mba dị iche iche, ka anyị nwee ike nye aha
    nsọ gị ekele; ma nyaakwa isi nʼime otuto gị.”
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ କୁହ, “ହେ ଆମ୍ଭମାନଙ୍କ ପରିତ୍ରାଣର ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କୁ ତ୍ରାଣ
    କର, ଆମ୍ଭମାନଙ୍କୁ ସଂଗ୍ରହ କର ଓ ଦେଶୀୟମାନଙ୍କଠାରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କର, ତହିଁରେ ଆମ୍ଭେମାନେ
    ତୁମ୍ଭ ପବିତ୍ର ନାମର ଧନ୍ୟବାଦ କରିବା ଓ ତୁମ୍ଭ ପ୍ରଶଂସାରେ ଜୟଧ୍ୱନି କରିବା।”
  chk-chk: Oupwe pwal apasa, “Kopwe amanauakem, äm Kot äm Chon Amanau. Kopwe achufengenikem
    o angasakem seni me lein chon ekewe mwü, pwe aipwe kilisou ngonuk o mwareiti itom
    mi pin.
  rop-rop: Tok langa im, “Seibum melabat. Yu na Seibya blanga melabat. Majurrumap
    melabat en seibum melabat brom ola najalot pipul, wulijim melabat garra gibitbat
    yu theingks olataim en preisimbat yu holiwan neim.”
  ukr-1871: 'І скажіть: Поможи нам, Боже, спасителю наш! збери нас і захисти нас від
    народів, щоб ми славили сьвяте імя твоє й хвалились славою твоєю!'
  deu-1951: 'Und sprechet: Hilf uns, o Gott unsres Heils, und sammle uns und errette
    uns von den Heiden, daß wir deinem heiligen Namen danken und deines Lobes uns
    rühmen!'
  eng-JPS: 'And say ye: ''Save us, O God of our salvation, and gather us together
    and deliver us from the nations, that we may give thanks unto Thy holy name, that
    we may triumph in Thy praise.'''
  srp-1865: 'I recite: spasi nas, Bože spasenja našega, i skupi nas i izbavi nas od
    naroda da slavimo sveto ime tvoje, da se hvalimo tvojom slavom.'
  lug-lug: Mwogerere waggulu nti, “Tulokole, Ayi Katonda ow’obulokozi bwaffe; tukuŋŋaanye,
    otulokole eri amawanga, twebaze erinnya lyo ettukuvu, era tujagulize mu ttendo
    lyo.”
  heb-heb: ואמרו הושיענו אלהי ישענו וקבצנו והצילנו מן הגוים להדות לשם קדשך להשתבח
    בתהלתך׃
  ben-IRV: তোমরা বল, “হে আমাদের উদ্ধারকর্তা ঈশ্বর, আমাদের উদ্ধার কর; অন্যান্য জাতিদের
    মধ্য থেকে তুমি আমাদের এক জায়গায় নিয়ে এসে আমাদের রক্ষা কর, যাতে আমরা তোমার পবিত্রতা
    নামের স্তব করি, জয়ধ্বনি সহকারে তোমার প্রশংসা করি।”
  pan-pan: ਤੁਸੀਂ ਆਖੋ, ਹੇ ਸਾਡੀ ਮੁਕਤੀ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਨੂੰ ਬਚਾ, ਅਤੇ ਸਾਨੂੰ ਇਕੱਠਾ ਕਰ ਤੇ
    ਸਾਨੂੰ ਕੌਮਾਂ ਤੋਂ ਛੁਡਾ, ਤਾਂ ਜੋ ਅਸੀਂ ਤੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਧੰਨਵਾਦ ਕਰੀਏ, ਤੇਰੀ ਉਸਤਤ ਵਿੱਚ
    ਫੁੱਲ ਫੁੱਲ ਬਹੀਏ।
  mya-JVB: အကျွန်ုပ် တို့ကိုကယ်တင် တော်မူသောဘုရား ၊ အကျွနုပ်တို့သည် သန့်ရှင်း သောနာမ
    တော်ဂုဏ် ကျေးဇူးကို ဝန်ခံ၍ ကျေးဇူး တော်ကို ချီးမွမ်းခြင်း၌ ဝါကြွား ဝမ်းမြောက်မည်
    အကြောင်း အကျွန်ုပ် တို့ကို ကယ်တင် တော်မူပါ။ တပါး အမျိုးသား ထဲက နှုတ် ၍ စုဝေး စေတော်မူပါဟု
    မြွက်ဆို ကြလော့။
  hmo-hmo: Lohiabada e, aiemai Dirava, ai do oi hamauria! Bese idauidau edia huanai
    dekena amo ai do oi haboua, bona ai do oi hamauria! Unai neganai ai ese oi do
    ai tanikiu henia, bona oiemu ladana helagana do ai hanamoa, mai aiemai moale bada
    danu.
  urd-urd: तुम कहो, “ऐ हमारी नजात के ख़ुदा, हम को बचा ले, और क़ौमों में से हम को जमा'
    कर और उनसे हम को रिहाई दे, ताकि हम तेरे कुहूस नाम का शुक्र करें, और ललकारते हुए
    तेरी ता'रीफ़ करें।
  rus-SYN: 'и скажите: спаси нас, Боже, Спаситель наш! Собери нас и избавь нас от
    народов, да славим святое имя Твое и да хвалимся славою Твоею!'
  bqc-SIM: 'À mɛ: Lua wá Suabana, wá suaba! Wá bↄlɛ buiↄ guu, ní wá kãaa, wí
    n tↄ́ kã́fĩ, asa a kua adoa, wí ĩ́anadã ń n táasilɛao.'
  tcz-CHONGTHU: “O Pathen eihuh hing paovin namtin vaipi lah a kon in neipui khom
    uvin lang neihuh doh uvin, chuteng nangma mintheng chu kakipa piuva kavah choi
    diu ahi.
  mar-mar: आणि म्हणा, “हे आमच्या तारणाऱ्या देवा, आम्हास तार. आम्हास एकत्र करून इतर
    राष्ट्रापासून सोडीव. आणि तुझ्या पवित्र नावाची उपकारस्तुती करावी आणि तुझ्या स्तुतीने
    विजयी व्हावे.”
  qub-qub: 'Llapayqui niy: ¡Nogacunapa salbacoj Diosnë salbaycamay ari! ¡Nasyuncunacho
    caycajtapis shuntamashpayqui jorgaycamay gamllata nogacuna agradësicunäpaj, cushishana
    alabanäcunapaj!'
  bqp-bqp: I nùn nɔɔgiru sueyo i nɛɛ, Gusunɔ bɛsɛn Fɑɑbɑ kowo, ɑ sun fɑɑbɑ koowo.
    A sun wɔro bwese tukunun nɔmɑn di, kpɑ ɑ sun mɛnnɑ. Sɑɑ yerɑ sɑ ko nun tɔmɑ sɑ
    n wunɛn yĩsi dɛɛrɑru soku, kpɑ sɑ n yɛ̃ɛrimɔ, sɑ n mɔ̀,
  hat-hat: 'Se pou nou di: Delivre nou non, Bondye delivrans nou! Fè nou soti nan
    tout peyi kote nou gaye yo. Sanble nou, pou nou ka di ou mèsi pou tout bagay ou
    menm sèl ka fè, pou nou ka kontan lè n''ap fè lwanj ou.'
  eng-BSB: 'Then cry out: ‘Save us, O God of our salvation; gather and deliver us
    from the nations, that we may give thanks to Your holy name, that we may glory
    in Your praise.’'
  eng-WEBPB: Say, “Save us, God of our salvation! Gather us together and deliver us
    from the nations, to give thanks to your holy name, to triumph in your praise.”
  kbq-kbq: Hagi kezatita mago'ene amanage hanune, tagu'ma nevazina Anumzamoka tagrira
    tagu'vazio. Vahe kokampintira tavre tru hunka tazahugeta susu huneganteta, musena
    huta ruotge kagika'a erisga huta rankagia kamimneno.
  nhe-BL: 'Xiquilhuica: ‘Xitechmaquixti, Toteco Dios, pampa ta titotemaquixtijca.
    Xitechsejcotili tlen nochi sequinoc tlaltini huan xinechhualica hasta totlal ica
    miyac cuali. Huan timitztlascamatilise, ta tlen titlatzejtzeloltic, huan ica miyac
    paquili timitzpaquilismacase.’'
  gub-BL: — Urepyro pe nehe, Tupàn Tuweharupi Wiko Ma'e urepyro har, peze izupe nehe.
    Uremono'og nerehe uzeruzar 'ym ma'e wanuwi urepyro pà nehe. Nezewe mehe urumume'u
    putar nekatu haw nehe. Urumume'u putar nerer ikatuahy ma'e ikatu haw purupe nehe,
    urerurywete haw rehe nehe, peze izupe nehe.
  eng-DRA: 'And say ye: Save us, O God our saviour: and gather us together, and deliver
    us from the nations, that we may give glory to thy holy name, and may rejoice
    in singing thy praises.'
