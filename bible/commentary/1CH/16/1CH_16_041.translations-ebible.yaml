verse: 1CH.016.041
translations:
  mal-C: അവരോടുകൂടെ ഹേമാനും യെദൂഥൂനും തെരഞ്ഞെടുക്കപ്പെട്ടു, നാമനിർദേശം ചെയ്യപ്പെട്ട
    മറ്റുള്ളവരും ഉണ്ടായിരുന്നു. “അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു,” എന്ന്
    ഉരുവിട്ടുകൊണ്ട് യഹോവയ്ക്കു നന്ദി കരേറ്റുന്നതിന് അവർ നിയുക്തരായി.
  deu-TKW: Und mit ihnen waren Heman und Jeduthun und die übrigen Auserwählten, die
    namentlich bezeichnet waren, um Jahwe Dank zu sagen, daß seine Gnade ewig währe.
  lin-lin: 'Emani mpe Yedutuni bazalaki elongo na bango, mpe bamosusu oyo baponamaki
    na bakombo na bango mpo na kokumisa Yawe na maloba oyo : « Mpo ete bolingo na
    Ye ekowumela seko. »'
  eng-LSV: And with them [are] Heman and Jeduthun, and the rest of those chosen, who
    were defined by name, to give thanks to YHWH, for His kindness [is] for all time;
  eng-GNV: And with them were Heman, and Ieduthun, and the rest that were chosen (which
    were appointed by names) to praise the Lord, because his mercie endureth for euer.
  eng-WEBSTER: And with them Heman and Jeduthun, and the rest that were chosen, who
    were expressed by name, to give thanks to the LORD, because his mercy endureth
    for ever;
  nhw-BL: 'Nojquiya David quintequimacac Hemán huan Jedutún huan sequinoc catli quintlapejpenijtoya
    para ma huicaca tlatoctzitzi iixpa TOTECO: “Ma tijtlascamatilica Toteco pampa
    yaya tetlasojtlas para nochipa.”'
  swh-ONEN: Waliohudumu pamoja nao walikuwa Hemani, Yeduthuni na wale wote waliochaguliwa
    na kutajwa kwa jina kumpa Bwana shukrani, “Kwa maana fadhili zake zadumu milele.”
  bba-bba: Be sɔɔrɑ Hemɑni kɑ Yedutum kɑ sere be bɑ ɡɔsɑ bɑ ben yĩsɑ siɑ siɑ mi, bu
    kɑ Yinni Gusunɔ sɑ̃ bɑ wɑ̃ɑ. Domi wi, Yinni Gusunɔn tɔn ɡeeru tɑ rɑ n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: and with them Heman and Jeduthun, and the rest that were chosen, who
    were expressed by name, to give thanks to the Lord, because his mercy endureth
    for ever;
  luo-luo: Kaachiel kodgi ne gin Heman gi Jeduthun kod joma moko manoyier kendo oluong
    gi nyingegi mondo gi dwokne Jehova Nyasaye erokamano, “nikech herane osiko manyaka
    chiengʼ.”
  meu-meu: Idia ida na Hemana bona ledutunu, bona e abidia hidi bona ladadia e hato
    taudia oredia. Eto, Iehova bae hanamoa, badina be ena hebogahisi e hesiriu hanaihanaimu.
  npi-ULB: तिनीहरूसँगै हेमान र यदूतून र नाउँ लिएर चुनिएका मानिसहरू परमप्रभुलाई धन्‍यवाद
    चढाउन खटाइए, किनभने उहाँ करार विश्‍वस्‍तता सदासर्वदै रहिरहन्‍छ ।
  yor-yor: Pẹ̀lú wọn ni Hemani àti Jedutuni àti ìyókù tí a mú àti yàn nípasẹ̀ orúkọ
    láti fi ọpẹ́ fún Olúwa, nítorí tí ìfẹ́ rẹ̀ dúró títí láéláé
  pes-OPCB: داوود هیمان و یِدوتون و چند نفر دیگر را هم که انتخاب شده بودند تعیین کرد
    تا خداوند را به خاطر محبت ابدی‌اش ستایش کنند.
  tgl-ULB: Kasama nila sina Heman at Jeduthun, gayon din ang mga pinili sa pangalan
    upang magpasalamat kay Yahweh dahil ang kaniyang matapat na kasunduan ay magtatagal
    magpakailanman.
  hui-hui: Agali uruni heba Hemana Yadudunula agali maru hearubi ti nde ala Debidihanda
    Anduane Homogo gubalini haabo hagagonaga mitangi bialu ibu mini yaraga halu iba
    gana lalu helo dabeneru ti hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​ရ တည်​သည်​ဖြစ်​၍ ထော​မ​နာ​သီ​ချင်း​များ​ဖြင့်
    ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ရန်​သီး​ခြား သတ်​မှတ်​ရွေး​ချယ်​ထား​သူ​ဟေ​မန်၊
    ယေ​ဒု​သုန် နှင့်​အ​ခြား​သူ​တို့​သည်​လည်း ထို​အ​ရပ်​တွင် ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​အ​တူ​ရှိ​ကြ​ပေ
    သည်။-
  bod-N: དེ་དག་དང་མཉམ་དུ་ཧེ་མཱན་དང་། ཡེ་དུ་ཐུན་དང་། གཞན་བདམས་ནས་མིང་ཐོན་པ་བཅས་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་དྲིན་ཞུ་བར་བཞག་པ་སྟེ།
    ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས་པས་སོ། །
  sna-sna: Pakati pavo paiva naHemani naJedhutuni navamwe vose vaiva vakasarudzwa
    namazita kuti vavonge Jehovha, “Nokuti rudo rwake runogara nokusingaperi.”
  spa-BLM: y con ellos Hemán y Jedutún y los demás elegidos, mencionados por su nombre,
    para dar gracias a Yahvé, porque es eterna su misericordia;
  cac-cac: 'A yed'' eb'' vin̈ sacerdote chi'', ix can pax vin̈aj Hemán, vin̈aj Jedutún
    yed'' pax jayvan̈xo eb'' vin̈ sic''b''ileli yic sb''itan eb'' vin̈, syalan eb''
    vin̈ icha tic: Calec vach'' lolonel d''a Jehová, yujto tzon̈ xajanej d''a masanil
    tiempo, xchi eb'' d''a sb''it chi''.'
  swh-ULB: Hemani na Yeduthuni walikuwa nao, pamoja na walio chaguliwa kwa jina, kumpa
    shukurani Yahweh, kwasababu uaminifu wa agano lake la dumu ata milele
  bel-bel: і зь імі Эмана і Ідытуна і іншых выбраных якія назначаны паіменна, каб
    славіць Госпада, бо вечная міласьць Ягоная.
  deu-ELBBK: und mit ihnen Heman und Jeduthun und die übrigen Auserlesenen, die mit
    Namen angegeben waren, um den HERRN zu preisen, dass seine Güte ewiglich währt;
  mbb-OT: Duma zan daan dutun si Heman, si Jedutun, wey is duma he nepilì he egkanta,
    te kebpeselamati te Nengazen tenged te gaǥew zin he wazà pidtemanan.
  mal-2015: ഹോമയാഗം കഴിപ്പാനും അവരോടുകൂടെ ഹേമാൻ, യെദൂഥൂൻ മുതലായി പേർവിവരം പറഞ്ഞിരിക്കുന്ന
    ശ്രേഷ്ഠന്മാരെയും അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നിങ്ങനെ യഹോവെക്കു സ്തോത്രം ചെയ്‌വാനും
    നിയമിച്ചു.
  rmc-rmc: Lenca sas o Heman, o Jedutun the ola, save sas avrikidle, hoj te paľikeren
    le RAJESKE vaš oda, hoj leskro lačhejileskeriben ľikerel pro furt.
  pes-OPV: و با ايشان هِيمان و يدُوتُون و ساير برگزيدگاني را که اسم ايشان ذکر شده
    بود تا خداوند را حمد گويند زيرا که رحمت او تا ابدالآباد است.
  ron-1924: Ку ей ерау Хеман ши Иедутун, ши чейлалць каре фусесерэ алешь ши нумиць
    пе нуме ка сэ лауде пе Домнул, кэч ындураря Луй цине ын вяк.
  ben-OBCV: হেমন ও যিদূথূন এবং “তাঁর প্রেম নিত্যস্থায়ী,” এই বলে সদাপ্রভুকে ধন্যবাদ
    জানানোর জন্য নাম ধরে ধরে যাদের মনোনীত করা হল ও দায়িত্ব দেওয়া হল, অবশিষ্ট সেই
    লোকজনও তাদের সাথে ছিলেন।
  som-som: Oo wuxuu kaloo la reebay Heemaan iyo Yeduutuun iyo kuwii kaloo la doortay
    oo loo magacaabay inay Rabbiga ku mahadnaqaan, maxaa yeelay, naxariistiisu weligeedba
    way waartaa.
  lat-VUC: Et post eum Heman, et Idithun, et reliquos electos, unumquemque vocabulo
    suo ad confitendum Domino, quoniam in æternum misericordia ejus.
  eng-ASVBT: and with them Heman and Jeduthun, and the rest that were chosen, who
    were mentioned by name, to give thanks to Jehovah, because his lovingkindness
    endureth forever;
  ita-1885: E con loro, erano Heman, e Iedutun, e gli altri ch'erano stati eletti,
    e nominatamente ordinati per celebrare il Signore perciocchè la sua benignità
    è in eterno;
  eng-LXXUP: And with him were Heman and Jeduthun, and the rest chosen out by name
    to praise the Lord, for his mercy endures forever.
  eng-ULB: Heman and Jeduthun were with them, together with the rest who were chosen
    by name, to give thanks to Yahweh, because his covenant faithfulness endures forever.
  spa-VBL: Los acompañaban Hemán, Jedutún y el resto de los elegidos e identificados
    por su nombre para dar gracias al Señor, porque “su amor confiable es eterno”.
  fra-_FOB: Avec eux étaient Héman et Jéduthun, et les autres qui furent choisis,
    et désignés par leurs noms, pour louer l'Éternel; car sa miséricorde dure éternellement.
  mal-mal: ഹോമയാഗം കഴിക്കുവാൻ നിയമിച്ചു. അവരോടുകൂടെ ഹേമാൻ, യെദൂഥൂൻ മുതലായി പേർവിവരം
    പറഞ്ഞിരിക്കുന്ന ശ്രേഷ്ഠന്മാരെയും അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നിങ്ങനെ യഹോവക്കു
    സ്തോത്രം ചെയ്യുവാനും നിയമിച്ചു.
  urd-GVR: Dāūd ne Haimān, Yadūtūn aur mazīd kuchh chīdā Lāwiyoṅ ko bhī Jibaūn meṅ
    un ke pās chhoṛ diyā. Wahāṅ un kī ḳhās zimmedārī Rab kī hamd-o-sanā karnā thī,
    kyoṅki us kī shafqat abadī hai.
  suz-BL: हेमान, येदुथून नु आन नें ब्रेक्‍शो योव़शो मुर मेको नु बाक्‍मा बाक्‍त। मेको
    परमप्रभु कली “गे रिम्‍शो पाइब बाक्‍नीनी। मारदे हना इन दाक्‍तीक गेना यो लीब” देंचा
    कली वोइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: E con essi erano Heman, Jeduthun, e gli altri ch’erano stati scelti e
    designati nominatamente per lodare l’Eterno, perché la sua benignità dura in perpetuo.
  ckb-ckb: لەگەڵ ئەوانیش، هێیمان و یەدوتون و پاشماوەی هەڵبژێردراوەکان ئەوانەی ناویان
    هات تاکو سوپاسی یەزدان بکەن، چونکە «خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.»
  eng-BBE: And with them Heman and Jeduthun, and the rest who were marked out by name
    to give praise to the Lord, for his mercy is unchanging for ever;
  kan-OKCV: “ದೇವರ ಪ್ರೀತಿ ನಿತ್ಯವಾಗಿ ನೆಲೆಗೊಂಡಿರುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡುವುದಕ್ಕೆ
    ಹೇಮಾನನೂ, ಯೆದುತೂನನೂ ಹೆಸರು ಹೆಸರಾಗಿ ಆಯ್ಕೆಗೊಂಡು, ನೇಮಕರಾಗಿದ್ದರು.
  tam-2017: 'இவர்களோடு ஏமானையும், எதித்தூனையும், பெயர்பெயராகக் குறித்துத் தெரிந்துகொள்ளப்பட்ட
    மற்ற சிலரையும்: யெகோவாவுடைய கிருபை என்றுமுள்ளது என்று அவரைத் துதிக்கவும்,'
  spa-RV-1909: Y con ellos á Hemán y á Jeduthún, y los otros escogidos declarados
    por sus nombres, para glorificar á Jehová, porque es eterna su misericordia;
  ron-BTF: Și cu ei pe Heman și Iedutun, și restul care au fost aleși, care au fost
    chemați pe nume, să dea mulțumiri DOMNULUI, că a lui milă dăinuiește pentru totdeauna;
  eng-WEBP: and with them Heman and Jeduthun and the rest who were chosen, who were
    mentioned by name, to give thanks to the LORD, because his loving kindness endures
    forever;
  eng-FBV: They were accompanied by Heman, Jeduthun, and the rest of those chosen
    and identified by name to give thanks to the Lord, for “His trustworthy love lasts
    forever.”
  nld-1939: Bij hen bevonden zich Heman en Jedoetoen en de overigen, die uitverkoren
    en met name aangewezen waren, om ter ere van Jahweh het “Looft Jahweh, want eeuwig
    duurt zijn barmhartigheid” te zingen.
  nch-BL: 'Nojquiya David quitequimacac Hemán huan Jedutún huan sequinoc cati quintapejpenijtoya
    para ma huicaca talojtzitzi iixpa TOTECO: “Ma tijtascamatilica Toteco pampa yaya
    tetasojtas para nochipa.”'
  vie-1934: với chúng có đặt Hê-man, Giê-đu-thun, và những người đã được chọn khác,
    gọi từng danh, đặng ngợi khen Đức Giê-hô-va, vì sự thương xót Ngài còn đến đời
    đời;
  hin-CV: इनके साथ हेमान और यदूथून भी थे और शेष वे थे जो इसके लिए अलग किए गए थे, जिन्हें
    उनके नाम से चुना गया था कि वे याहवेह के प्रति उनके अपार प्रेम के लिए धन्यवाद करते
    रहें, “जो सदा के लिए है.”
  spa-BES: Y con ellos, Hemán y Jedutún, y los demás que fueron marcados por su nombre
    para alabar al Señor, porque su misericordia es para siempre;
  tdx-tdx: mpiam’ iereo t’i Hemane naho Iedotone naho o ila’e jinoboñeo, o tinoñon-tahinañeo,
    hañandriañe Iehovà, fa nainai’e ty fifere­nai­ña’e;
  tha-KJV: เฮมานและเยดูธูนอยู่กับเขาทั้งหลายและบรรดาคนอื่​นที​่​ถู​กเลื​อก และบ่งชื่อไว้​ให้​ถวายโมทนาแด่พระเยโฮวาห์
    เพราะความเมตตาของพระองค์​ดำรงอยู่​เป็นนิตย์
  por-BR-2018: E com eles a Hemã e a Jedutum, e os outros escolhidos declarados por
    seus nomes, para glorificar a o SENHOR, porque é eterna sua misericórdia;
  deu-ELO: und mit ihnen Heman und Jeduthun und die übrigen Auserlesenen, welche mit
    Namen angegeben waren, um Jehova zu preisen, daß seine Güte ewiglich währt;
  eng-WYC-2018: And after him David ordained Heman and Jeduthun, and [the] other(s)
    chosen, each man by his name, for to acknowledge to the Lord; for his mercy is
    without end. (And with them David ordained Heman and Jeduthun, and the others
    who were chosen, each man by his name, to give thanks to the Lord; for his mercy
    is forevermore.)
  epo-epo: Kaj kun ili estis Heman kaj Jedutun, kaj la aliaj elektitoj, difinitaj
    laŭnome, por kantadi laŭdon al la Eternulo, ĉar eterna estas Lia favorkoreco;
  uig-PIN: Ular bilǝn billǝ bolƣanlar, yǝni Ⱨeman, Yǝdutun wǝ ⱪalƣan tallanƣanlar,
    xundaⱪla barliⱪ ismi tizilƣanlar Pǝrwǝrdigarƣa tǝxǝkkür-rǝⱨmǝt eytixⱪa ⱪoyuldi
    (qünki Uning ɵzgǝrmǝs muⱨǝbbiti ǝbǝdgiqidur!).
  beo-beo: Ilia da amo dunu fidima:ne, amola Hina Gode Ea mae fisili asigidafa hou
    dawa:ma:ne, Ema nodone gesami hea:ma:ne, Hima:ne, Yediudane amola eno dunu, ilegei.
  tpi-OTNT: Na Devit i makim Heman na Jedutun wantaim ol sampela Livai bilong singim
    song bilong tok tenkyu long Bikpela. Nem bilong dispela song i olsem, “Oltaim
    Bikpela i save laikim yumi moa yet.”
  hau-SA: Tare da su akwai Heman da Yedutun da sauran waɗannan zaɓaɓɓun da aka rubuta
    sunansu don yin godiya ga Ubangiji, “gama ƙaunarsa madawwamiya ce har abada.”
  uig-LAT: Ular bilen bille bolghanlar, yeni Héman, Yedutun we qalghan tallan’ghanlar,
    shundaqla barliq ismi tizilghanlar Perwerdigargha teshekkür-rehmet éytishqa qoyuldi
    (chünki Uning özgermes muhebbiti ebedgichidur!).
  nde-nde: Abanye abasala labo babengoHemani loJeduthuni labanye bonke balabo ababekhethiwe
    beqanjwa ngamabizo ukuba badumise uThixo, “ngoba uthando lwakhe lumi kuze kube
    nininini.”
  ton-ton: Pea naʻe fakataha mo kinautolu ʻa Hemani mo Situtuni mo kinautolu naʻe
    fili, ʻakinautolu naʻe lau ʻa honau hingoa, ke fai ʻae fakafetaʻi kia Sihova,
    koeʻuhi ko ʻene ʻaloʻofa ʻoku taʻengata;
  ces-1613: A s nimi nechal Hémana a Jedutuna a jiných vybraných, kteříž vyčteni byli
    zejména, aby vzdávali chválu Hospodinu, proto že na věky trvá milosrdenství jeho.
  eng-WMB: and with them Heman and Jeduthun and the rest who were chosen, who were
    mentioned by name, to give thanks to the LORD, because his loving kindness endures
    forever;
  tam-TCV: அவர்களோடு ஏமானும், எதுத்தூனும், பெயரின்படி தெரிந்துகொள்ளப்பட்டு நியமிக்கப்பட்ட
    மற்றவர்களும், “அவரது அன்பு என்றைக்கும் நிலைத்திருக்கிறது” என்று யெகோவாவுக்கு நன்றி
    செலுத்தும்படி இருந்தார்கள்.
  ceb-ULB: Uban usab kanila mao si Heman ug si Jedutun, lakip ang nahibilin nga gipili
    pinaagi sa ilang ngalan, aron magpasalamat kang Yahweh, tungod sa iyang matinud-anong
    kasabotan nga molungtad hangtod sa kahangtoran.
  pol-UBG: A z nimi pozostawił Hemana i Jedutuna oraz resztę wybranych, imiennie wyznaczonych,
    aby chwalili PANA, bo jego miłosierdzie trwa na wieki.
  urd-GVU: داؤد نے ہیمان، یدوتون اور مزید کچھ چیدہ لاویوں کو بھی جِبعون میں اُن کے
    پاس چھوڑ دیا۔ وہاں اُن کی خاص ذمہ داری رب کی حمد و ثنا کرنا تھی، کیونکہ اُس کی
    شفقت ابدی ہے۔
  deu-1912: und mit ihnen Heman und Jedithun und die andern Erwählten, die mit Namen
    benannt waren, zu danken dem HERRN, daß seine Güte währet ewiglich,
  kan-2017: ಅವರ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವನನ್ನು, ಆತನ ಶಾಶ್ವತವಾದ ಕೃಪೆಗೋಸ್ಕರ ಸ್ತುತಿಸುವುದಕ್ಕೆ ಹೇಮಾನ್,
    ಯೆದುತೂನ ಮತ್ತು ಹೆಸರು ಹೆಸರಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟ ಬೇರೆ ಜನರೂ ಇದ್ದರು.
  yap-yap: Ma immoy rorad i Heman nge Jeduthun nge ku boch e girdi’ ni kun mel’egrad
    ni ngu u ron’ed tangin e sorok ngak SOMOL ni fan ko t’ufeg rok ni manemus.
  hlt-MCSB: Amih taengah Heman, Jeduthun neh a coelh coih rhoek khaw om. Te rhoek
    te tah a sitlohnah kumhal due la a om dongah BOEIPA uem ham a ming neh a phoei.
  mdy-ETH: ዒኢካ ዔያቶና ዎላ ሄማኔንታ ዪዱቱንታ፤ ዬያጉዲ ሃሣ ፆኦሲኮ ናንጊና ናንጋ ናሹሞ ማሊ ማሊ ቢያ ኬሊ ጋላታ ዓይኑሞ
    ዓይናዻንዳጉዲ ዶኦሪንቴ ሜሌ ዓሲያ ዓኣኔ፤
  twi-ASANTE: Dawid sane yii Heman, Yedutun ne afoforɔ bi a wɔbobɔɔ wɔn din, yiyii
    wɔn no sɛ, wɔnna Awurade ase “Na nʼadɔeɛ no tim hɔ daa.”
  eng-WEBU: and with them Heman and Jeduthun and the rest who were chosen, who were
    mentioned by name, to give thanks to the LORD, because his loving kindness endures
    forever;
  wal-wal: Aggenna a siiqoi merinaagaa gidiyo gishshau, GODAA yettan galatanaadan
    Hemaana, Yidutuunanne doorettida haraata Daawiti etaara issippe wottiis.
  spa-PDDPT: Con ellos estaban Hemán, Jedutún y el resto de los escogidos, quienes
    fueron designados por nombre para alabar a Yavé, porque para siempre es su misericordia.
  gun-gun: Ha'e kuery reve omoĩ avi Hemã ha'e Jedutum, ikuaive ju hery rupi oiporavo
    pyre Senhor pe oporaei va'erã, mba'eta nhanemboaxya rupi oiko riae 'rã raka'e
    rã peve.
  ilo-ULB: Kadduada da Heman kenni Jedutun, kadduada dagiti dadduma a napili a nainaganan,
    tapno agyamanda kenni Yahweh, gapu ta agnanayon ti kinapudnona iti tulagna.
  kpg-kpg: Digau e dau dalia digaula la go Heman mo Jeduthun mo digau ala ne hilihili
    belee hai nadau daahili e haga hagaamu Dimaadua i dono aloho deeodi.
  uig-ARA: ئۇلار بىلەن بىللە بولغانلار، يەنى ھېمان، يەدۇتۇن ۋە قالغان تاللانغانلار،
    شۇنداقلا بارلىق ئىسمى تىزىلغانلار پەرۋەردىگارغا تەشەككۈر-رەھمەت ئېيتىشقا قويۇلدى
    (چۈنكى ئۇنىڭ ئۆزگەرمەس مۇھەببىتى ئەبەدگىچىدۇر!).
  sus-sus: Heman, Yedutun, nun boore naxee nu sugandixi fan nu na alako e xa Alatala
    tantu, barima a xa fonisireya mu ɲɔnma abadan.
  pon-2006: Me iang irail iei Eman oh Sedudun iangahki irail kan me pilipildahr pwe
    re en kin wia koulen kaping ong KAUN-O pwehki sapwellime limpoak poatopoat.
  ksd-ksd: Ma Eman ma Iedutun, ma diat nina di ga pilak pa diat ma di ga vatang ra
    iang i diat tikatikai, dia ga varagur ma Sadok upi diat a tul tar ra pite varpa
    tadav ra Luluai, tago kana varmari i tur tukum;
  tur-YTC: Ve onlarla birlikte Heman'ı, Yedutun'u ve adları anılan seçilmiş geri kalanları
    bıraktı, Yahve'ye şükretmek için, çünkü O'nun sevgi dolu iyiliği sonsuza dek sürer;
  grc-BRENT: Καὶ μετʼ αὐτοῦ Αἰμὰν καὶ Ἰδιθοὺν, καὶ οἱ λοιποὶ ἐκλεγέντες ἐπʼ ὀνόματος
    τοῦ αἰνεῖν τὸν Κύριον, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  ind-AYT: Mereka disertai oleh Heman dan Yedutun dan orang-orang pilihan lainnya
    yang ditunjuk dengan disebut namanya untuk mengucap syukur kepada TUHAN, “Sesungguhnya
    untuk selama-lamanya kasih setia-Nya.”
  nya-nya: Anthuwo anali pamodzi ndi Hemani ndi Yedutuni ndi onse amene anawasankha
    mowatchula dzina kuti apereke mayamiko kwa Yehova, “pakuti chikondi chake ndi
    chosatha.”
  hrv-hrv: s njima Hemana i Jedutuna i ostale izabrane, koji su bili poimence spomenuti,
    da slave Jahvu, “jer je vječna njegova ljubav”;
  mps-mps: Tama Devitgo Heman me Jedutun dali te Livai meba te Genuai Bidiba tęąbi
    weyu usu da po wabo bidi meba agai dąį ilalio. Te tęąbi nogi e tiwai wali,
    “Sesemane sogo Genuai Bidigo da godolo umagi mu ebo dao.”
  tpi-tpi: Na Devit i makim Heman na Jedutun wantaim ol sampela Livai bilong singim
    song bilong tok tenkyu long Bikpela. Nem bilong dispela song i olsem, “Oltaim
    Bikpela i save laikim yumi moa yet.”
  dan-1931: og sammen med dem Heman og Jedutun og de øvrige før nævnte udvalgte Mænd
    til at love HERREN med Ordene “thi hans Miskundhed varer evindelig!”
  vie-OVCB: Đa-vít cũng chỉ định Hê-man, Giê-đu-thun, và những người được chọn đích
    danh để hát cảm tạ Chúa Hằng Hữu, vì “lòng thương xót Ngài còn đến đời đời.”
  guj-2017: તેઓની સાથે તેણે હેમાન તથા યદૂથૂન તથા બાકીના પસંદ કરેલા અન્યો કે જેઓ નામવાર
    નોંધાયેલા હતા, તેઓને યહોવાહ કે જેમની કરુણા સર્વકાળ સુધી ટકે છે તેમની આભારસ્તુતિ
    કરવા માટે નીમ્યા.
  pon-2006A: Me iang irail iei Eman oh Sedudun iangahki irail kan me pilipildahr pwe
    re en kin wia koulen kaping ong KAUN-O pwehki sapwellime limpoak poatopoat.
  por-BRBSL: e com eles Heman e Jeduthun e os demais que foram escolhidos, que foram
    mencionados pelo nome, para dar graças a Javé, porque sua bondade amorosa perdura
    para sempre;
  cth-cth: Amae pahrennae teh, a yungyoe a kangning dawkvah, BAWIPA koe lunghawi lawk
    dei hanelah, Heman hoi Jeduthun, hoi alouke taminaw hoi rawi e lah ao awh.
  twi-twi: Dawid san yii Heman, Yedutun ne afoforo bi a wɔbobɔɔ wɔn din, yiyii wɔn
    no sɛ wɔnna Awurade ase “Na nʼadɔe no tim hɔ daa.”
  hlt-hlt: Amih taengah Heman, Jeduthun neh a coelh coih rhoek khaw om. Te rhoek te
    tah a sitlohnah kumhal due la a om dongah BOEIPA uem ham a ming neh a phoei.
  tbz-SIM: kɛ́yíɛ́nɛ̀ Emɑnni nɛ̀ Yedutunni nɛ̀ bɛsɔmbɛ bɛ̀ do yu bɛ̀ɛ̀ yètɛ̀ kɛ́ bɛ̀
    tɑ̃ɑ̃tɛ́ kɛ̀ bɛ̀ bo nsɑ̃ntí ti Yiɛ̀ nKuyie kɛ yɛ̃́ kù sémmɛ̀ dɛumɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: Egha Devit Ikiavɨra Itir God mɨnabɨva ighiaba bangasa Heman ko Jedutun
    ko Livain marazi a mɨsefe. Ighiar kaba kamaghɨn ghu, “Ikiavɨra Itir God zurara
    en apangkuvigha mamaghɨra iti.”
  dop-dop: Mǝ nɑ Hemɑŋ, nɑ Yetutuŋ, nɑ lɛlɑɑ mpɑ pɑ lǝsɑɑ sɩ pɑ́ sɑŋ Tɑcɑɑ kɛ ɩ sɔɔlʋɣʋ
    tɑm nyǝŋkʋ tɔɔ tɔ.
  azb-azb: Onlarla birgə Hemanı, Yedutunu və adları çəkilən başqa seçilmiş adamları
    təyin etdi ki, Rəbbə şükür etsinlər, çünki Onun məhəbbəti əbədidir.
  eng-DBY: and with them Heman and Jeduthun, and the rest that were chosen, who were
    expressed by name, to give thanks to Jehovah, because his loving-kindness [endureth]
    for ever;
  hin-2017: और उनके संग उसने हेमान और यदूतून और दूसरों को भी जो नाम लेकर चुने गए थे
    ठहरा दिया, कि यहोवा की सदा की करुणा के कारण उसका धन्यवाद करें।
  eng-YLT: And with them [are] Heman and Jeduthun, and the rest of those chosen, who
    were defined by name, to give thanks to Jehovah, for to the age [is] His kindness,
  eng-WYC-2017: And after him David ordained Heman and Jeduthun, and [the] other chosen
    men, each man by his name, for to acknowledge to the Lord; for his mercy is without
    end.
  eng-WMBB: and with them Heman and Jeduthun and the rest who were chosen, who were
    mentioned by name, to give thanks to the LORD, because his loving kindness endures
    forever;
  urd-GVH: दाऊद ने हैमान, यदूतून और मज़ीद कुछ चीदा लावियों को भी जिबऊन में उनके पास
    छोड़ दिया। वहाँ उनकी ख़ास ज़िम्मादारी रब की हम्दो-सना करना थी, क्योंकि उस की शफ़क़त
    अबदी है।
  rug-rug: Somanae koarini sari Hemani meke Zedutuni meke sari kaiqa pule saripu ta
    vizatadi pude kera vahesi meke zama leana la koe Zihova, ura sa Nana tataru nabuna
    si koa hola ninae rane!
  gaz-gaz: Isaan wajjinis Heemaanii fi Yeduutuun akkasumas warra akka, “Jaalalli isaa
    bara baraan jiraata” jedhanii Waaqayyoof galata galchaniif filatamanii maqaan
    isaanii beekame biraatu ture.
  fra-LSG: Auprès d’eux étaient Héman et Jeduthun, et les autres qui avaient été choisis
    et désignés par leurs noms pour louer l’Éternel. Car sa miséricorde dure à toujours.
  yal-yal: Heman nun Yedutun nun muxun naxanye yi sugandixi, ne fan yi na alogo e
    xa Alatala tantun, bayo a hinanna luma nɛn habadan!
  haw-1868: 'Me lakou pu o Hemana, o Iedutuna, a o na mea i waeia e koe, o ka poe
    i kaheaia ma ka inoa, no ka mililani aku ia Iehova, no ka mea, he mau loa kona
    aloha:'
  arb-NAV: وَأَضَافَ إِلَيْهِمْ هَيْمَانَ وَيَدُوثُونَ وَسَائِرَ الْمُخْتَارِينَ الَّذِينَ
    وَرَدَتْ أَسْمَاؤُهُمْ لِيُمَجِّدُوا الرَّبَّ، لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ.
  ewe-ewe: David gatia Heman kple Yedutun kple ame bubu aɖewo, ame siwo ŋkɔwo wode
    dzesi la be woada akpe na Yehowa le eƒe lɔlɔ̃ kple amenuveve si li ɖaa la ta.
  eng-LEE: And with them Heman and Jeduthun, and the rest that were selected who were
    expressed by name, to give thanks to the Lord, because unto everlasting endureth
    his kindness;
  asm-FB: যিহোৱাক ধন্যবাদ দিবলৈ, হেমন, আৰু যিদূথূন লগত নামেৰে মনোনীত অৱশিষ্ট লোকসকলক
    একেলগে ৰাখিলে, কাৰণ “যিহোৱাৰ দয়া চিৰকাললৈকে থাকে,”
  sus-A: هٍمَن، يٍدُتُن، نُن بٌورٍ نَشٍيٍ نُ سُفَندِشِ قَن نُ نَ عَلَكٌ عٍ شَ عَلَتَلَ
    تَنتُ، بَرِ مَ عَ شَ قٌنِسِرٍيَ مُ حْنمَ عَبَدَن.
  fra-SBL: Avec eux, Héman et Jeduthun, et les autres élus nommément désignés, pour
    rendre grâces à l'Éternel, parce que sa miséricorde dure à toujours.
  hbo-hbo: וְעִמָּהֶם֙ הֵימָ֣ן וִֽידוּת֔וּן וּשְׁאָר֙ הַבְּרוּרִ֔ים אֲשֶׁ֥ר נִקְּב֖וּ
    בְּשֵׁמֹ֑ות לְהֹדֹות֙ לַֽיהוָ֔ה כִּ֥י לְעֹולָ֖ם חַסְדֹּֽו׃
  kik-kik: Arĩa maarĩ hamwe nao nĩ Hemani na Jeduthuni, na arĩa angĩ maarĩ athuure
    na makagwetwo na marĩĩtwa nĩgeetha macookagĩrie Jehova ngaatho, makiugaga atĩrĩ,
    “Tondũ wendo wake ũtũũraga nginya tene.”
  fra-NCL: Auprès d’eux étaient Héman et Idithun, et le reste de ceux qui avaient
    été choisis et désignés par leurs noms, pour « louer Yahweh, car sa miséricorde
    dure à jamais ! »
  cek-AK: Angraeng tahmenhaih loe dungzan khoek to cak pongah, Angraeng khaeah anghoehaih
    lawkthuih hanah, nihcae hoi nawnto kaom kaminawk hoi nawnto Heman hoi Jeduthun
    pacoengah, qoih moe, ahmin lak ih kaminawk doeh oh o;
  cuk-cuk: 'Wemarba, David, wemar-onug-imaksabalid: Hemán, Jedutún, degine, dule-baigan
    onug-imaksabalid. Adi, wemar Bab-Jehováʼga doggus-nuedye sogega, degi, we-namaked-swilidikidgi
    namakmalagar: “Bab-Jehová-e-sabguedi, degisadeguad.”'
  uig-CYR: Улар билән биллә болғанлар, йәни Һеман, Йәдутун вә қалған талланғанлар,
    шундақла барлиқ исми тизилғанлар Пәрвәрдигарға тәшәккүр-рәхмәт ейтишқа қоюлди
    (чүнки Униң өзгәрмәс муһәббити әбәткичидур!).
  tel-2017: యెహోవా కృప నిత్యమూ ఉంటుందని ఆయనను స్తుతించడానికి వీళ్ళతోపాటు హేమానునూ,
    యెదూతూనునూ, పేర్ల క్రమంలో ఉదాహరించిన మరి కొందరిని నియమించాడు.
  hat-BSA: Avèk yo, te Héman, Jeduthun ak lòt ki te dezinye pa non yo, pou bay remèsiman
    a SENYÈ a, akoz lanmou dous li an san fen.
  kos-kos: Sayen mwet tol inge, Heman ac Jeduthun oelulos, ac oayapa kutu pac mwet
    su sulosolla tuh elos in on in kaksakin LEUM GOD ke sripen lungse lal su oan ma
    pahtpat.
  hbo-WLC: וְעִמָּהֶם֙ הֵימָ֣ן וִֽידוּת֔וּן וּשְׁאָר֙ הַבְּרוּרִ֔ים אֲשֶׁ֥ר נִקְּב֖וּ
    בְּשֵׁמ֑וֹת לְהֹדוֹת֙ לַֽיהוָ֔ה כִּ֥י לְעוֹלָ֖ם חַסְדּֽוֹ׃
  ibo-ibo: Devid họpụtakwara Heman, na Jedutun, na ndị ọzọ a kpọrọ aha họpụta inye
    Onyenwe anyị ekele, “nʼihi ịhụnanya ya na obi ebere ya nke na-adị ruo mgbe ebighị
    ebi.”
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ, ଏହେତୁ ତାହାଙ୍କ ଧନ୍ୟବାଦ କରିବା ପାଇଁ
    ହେମନ ଓ ଯିଦୂଥୂନ୍‍; ପୁଣି, ଯେଉଁ ଅବଶିଷ୍ଟ ମନୋନୀତ ଲୋକମାନଙ୍କ ନାମ ଲେଖାଗଲା, ସେମାନେ ଉକ୍ତ
    ଲୋକଙ୍କ ସଙ୍ଗେ ରହିଲେ।
  chk-chk: Iwe, a pwal nom rer Heman me Jetutun me ekewe lusun mi kefil o mak iter,
    pwe repwe kölün kilisou ngeni ewe Samol mi Lapalap, pun an tong ellet a nonom
    tori feilfeilachök.
  rop-rop: En Heiman en Jedathan en detlot najalot hu deibin pikimat blanga preisimbat
    langa YAWEI bin deya du blanga preisim YAWEI, dumaji im laigim ola pipul olagijawan.
  ukr-1871: А з ними Емана та Ідитуна й других вибраних, кожного поіменно, щоб славили
    Господа, бо милость його віковічня.
  deu-1951: und mit ihnen Heman und Jedutun und die übrigen Auserlesenen, welche mit
    Namen bezeichnet wurden, dem HERRN zu danken, daß seine Güte ewig währt.
  eng-JPS: and with them Heman and Jeduthun, and the rest that were chosen, who were
    mentioned by name, to give thanks to the LORD, because His mercy endureth for
    ever;
  srp-1865: I s njima Emana i Jedutuna i druge izabrane, koji biše poimence imenovani
    da hvale Gospoda, jer je dovijeka milost njegova,
  lug-lug: Kemani ne Yedusuni n’abalala abaalondebwa ne bayitibwa amannya gaabwe okwebaza
    Mukama, “kubanga okwagala kwe kubeerera emirembe gyonna,” baali wamu nabo.
  heb-heb: ועמהם הימן וידותון ושאר הברורים אשר נקבו בשמות להדות ליהוה כי לעולם חסדו׃
  ben-IRV: তাঁদের সঙ্গে ছিলেন হেমন ও যিদূথূন আর বাদবাকী লোক, যাদের নাম উল্লেখ করে
    বেছে নেওয়া হয়েছিল যাতে তারা সদাপ্রভুর অনন্তকাল স্থায়ী অটল ভালবাসার জন্য তাঁকে
    ধন্যবাদ দিতে পারে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਹੇਮਾਨ ਤੇ ਯਦੂਥੂਨ ਤੇ ਰਹਿੰਦੇ, ਜਿਹੜੇ ਚੁਣੇ ਹੋਏ ਸਨ ਜਿਨ੍ਹਾਂ
    ਦੇ ਨਾਵਾਂ ਦਾ ਵਰਨਣ ਕੀਤਾ ਗਿਆ ਹੈ, ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰਨ ਕਿ ਉਹ ਦੀ ਦਯਾ ਸਦਾ ਲਈ
    ਹੈ
  mya-JVB: ထာဝရ ဘုရား၏ကရုဏာ တော်သည် အစဉ်အမြဲ တည်သောကြောင့် ဂုဏ် ကျေးဇူးတော်ကို ချီးမွမ်းစေခြင်းငှါ၊
  hmo-hmo: Idia danu be Hemana bona Iedutunu, bona haida danu, Davida ese ia abidia
    hidi, ane do idia abia totona taudia, do idia gwau, “Lohiabada do ita hanamoa,
    badina iena lalokau be do ia noho hanaihanai, doko lasi.”
  urd-urd: उनके साथ हैमान और यदूतून और बाक़ी चुने हुए आदमियों को जो नाम — ब — नाम
    मज़कूर हुए थे, ताकि ख़ुदावन्द का शुक्र करें क्यूँकि उसकी शफ़क़त हमेशा है।
  rus-SYN: и с ними Емана и Идифуна и прочих избранных, которые назначены поименно,
    чтобы славить Господа, ибо навек милость Его.
  bqc-SIM: Emani ń Yedutuo kúńnↄ we ń gbɛ̃́ kĩni pↄ́ wà ń tↄ́ sì wà ń sɛ́ↄ,
    kɛ́ aaↄ Dii sáaukpa, asa aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Pakai akitah nale mingailut na tonsot na athoh hat na jallin ama thang
    vah na pe ding in David in Heman le Jeduthun ana lhengdoh un chule midang ana
    minphah chan jong ana pang uvin ahi.
  mar-mar: आणि त्यांच्याबरोबर हेमान, यदूथून व बाकीचे नावे घेऊन निवडलेल्यांनी परमेश्वराची
    उपकारस्तुती करावी, कारण त्याची दया सर्वकाळ टिकणारी आहे.
  qub-qub: 'Paycunawan caycänanpaj churaran Hemanta, Jedutunta. Paycunatawan iwal
    alabananpaj jutinpa acrashan caj runacunatapis cacharan. Paycunata niran: «Tayta
    Diosta agradësicunqui. Payga imaycamapis chaynöllami cuyamanchi.»'
  bqp-bqp: Be sɔɔrɑ Hemɑni kɑ Yedutum kɑ sere be bɑ gɔsɑ bɑ ben yĩsɑ siɑ siɑ mi, bu
    kɑ Yinni Gusunɔ sɑ̃ bɑ wɑ̃ɑ. Domi wi, Yinni Gusunɔn tɔn geeru tɑ rɑ n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ.
  hat-hat: 'Te gen avèk yo tou Eyman, Jedoutoun ansanm ak lòt moun yo te chwazi tout
    espre pou chante: Lwanj pou Seyè a paske li p''ap janm sispann renmen nou.'
  eng-BSB: With them were Heman, Jeduthun, and the rest of those chosen and designated
    by name to give thanks to the LORD, for “His loving devotion endures forever.”
  eng-WEBPB: and with them Heman and Jeduthun and the rest who were chosen, who were
    mentioned by name, to give thanks to the LORD, because his loving kindness endures
    forever;
  kbq-kbq: Hagi ana nagapina Hemanine, Jedutune mago'a zamagima kreno zamazeri oti'nea
    nagara Ra Anumzamo'ma maka zupama avesizmante vavama nehia zanku'ma humuse hunente'za
    zagame'ma hu'za agi'ma erisga hu vahetami zamazeri oti'ne.
  nhe-BL: 'Nojquiya David quintequimacac Hemán huan Jedutún huan sequinoc tlen quintlapejpenijtoya
    para ma huicaca ajachica iixpa TOTECO: “Ma tijtlascamatilica Toteco pampa yajaya
    tetlasojtlas para nochipa.”'
  gub-BL: Emà a'e, Zenutum a'e no, amogwer hexaexak pyrer a'e wà no, wiko a'e pe wapyr
    a'e wà no. — Tupàn Tuweharupi Wiko Ma'e zaneamutar katu tuweharupi upytu'u 'ym
    pà a'e. A'e rupi amuigo kar 'aw awa Tupàn pe uzegar ma'e romo ihe wà kury, i'i
    Tawi.
  eng-DRA: 'And after him Heman, and Idithun, and the rest that were chosen, every
    one by his name to give praise to the Lord: because his mercy endureth for ever.'
