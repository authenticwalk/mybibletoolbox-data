verse: 1CH.016.015
translations:
  mal-C: അവിടന്നു തന്റെ ഉടമ്പടി എന്നേക്കും ഓർക്കുന്നു, അവിടത്തെ വാഗ്ദത്തം ഒരായിരം
    തലമുറകൾവരെയും
  deu-TKW: Gedenket ewig seines Bundes, des Wortes, das er verordnet hat, auf tausend
    Geschlechter,
  lin-lin: Akanisaka tango nyonso Boyokani na Ye, bilaka na Ye mpo na bikeke nkoto
    moko,
  eng-LSV: Remember His covenant for all time, || The word He commanded—To one thousand
    generations,
  eng-GNV: 'Remember his couenant for euer, and the worde, which hee commanded to
    a thousand generations:'
  eng-WEBSTER: Be ye mindful always of his covenant; the word which he commanded to
    a thousand generations;
  nhw-BL: Xiquelnamiquica nopa camanali catli quichijqui. Masque masehualme tlacajtiyase
    para 30 mil xihuitl, yaya amo quielcahuas catli techtencahuilijtoc ipan nopa camanali
    catli quisencajqui tohuaya.
  swh-ONEN: Hulikumbuka agano lake milele, neno ambalo aliamuru, kwa vizazi elfu,
  bba-bba: I ɑrukɑwɑni ye yɑɑyo bɑɑdommɑ ye u kɑ Aburɑhɑmu bɔkuɑ kɑ mɑɑ nɔɔ mwɛɛ te
    u Isɑki kuɑ.
  eng-KJVCPB: Be ye mindful always of his covenant; The word which he commanded to
    a thousand generations;
  luo-luo: Oparo singruokne nyaka chiengʼ, weche mane osingo e tienge tara,
  meu-meu: Ia ese ena gwauhamata e laloa hanaihanaimu, bona ena haheḡani herevadia
    danu ela bona uru daha.
  npi-ULB: आफ्‍नो करारलाई उहाँले सदासर्वदा स्‍मरण गर्नुहुन्‍छ, हजार पुस्‍तालाई उहाँले
    आज्ञा गर्नभएका वचन सम्‍झनुहुन्‍छ।
  yor-yor: Ó rántí májẹ̀mú rẹ̀ láéláé, ọ̀rọ̀ tí ó pàṣẹ, fún ẹgbẹẹgbẹ̀rún ìran,
  pes-OPCB: عهد او را همیشه به یاد داشته باشید عهدی که با هزاران پشت بسته است؛
  tgl-ULB: Panatilihin ninyo sa inyong isipan ang kaniyang tipan magpakailanman, ang
    salita na kaniyang iniutos sa sanlibong salinlahi.
  hui-hui: Ibugua habo nalolene bi lowinigo ngaruni wia ai̱ ai̱ore bulebira. Ibugua
    bi lo wialu ogoale bulebero laga bialu lo ngaruni mani hama porarume handaga bialu
    karia wia ai̱ ai̱ore bulebira.
  mya-mya: ထာ​ဝ​စဉ်​တည်​မြဲ​စေ​ရန်​ကိုယ်​တော်​ပြု​တော် မူ​သော ပ​ဋိ​ညာဉ်​တော်​တည်း​ဟူ​သော
    အာ​ဗြ​ဟံ​နှင့်​ကိုယ်​တော်​ပြု​တော်​မူ​သော ပ​ဋိ​ညာဉ်​တော်​ကို​လည်း​ကောင်း၊ ဣ​ဇာက်​အား​ပေး​တော်​မူ​သော​က​တိ​တော်
    ကို​လည်း​ကောင်း၊ အ​ဘယ်​အ​ခါ​၌​မျှ​မ​မေ့​မ​လျော့​ကြ​နှင့်။
  bod-N: ཁོང་གི་ཞལ་ཆད་གཏན་དུ་ཐུགས་སུ་འཇགས། ། ཁོང་གི་བཀའ་རྣམས་མི་རབས་སྟོང་ལ་གནས། །
  sna-sna: Anorangarira sungano yake nokusingaperi, shoko raakarayira, kwechiuru chezvizvarwa.
  spa-BLM: Recuerda su pacto para siempre, la palabra que ordenó a mil generaciones,
  cac-cac: Syac'n̈ej elc'och strato d'a masanil q'uinal. A tas yalnaccani, syac'n̈ej
    elc'och d'a smilal macan̈il anima tz'eq'ui,
  swh-ULB: Tunzeni agano lake akilini mwenu milele, neno alilo liamuru kwa vizazi
    elfu moja.
  bel-bel: Памятайце вечна запавет Яго, слова, якое Ён наказаў ў тысячы родаў,
  deu-ELBBK: Gedenkt ewiglich seines Bundes, des Wortes, das er geboten hat auf tausend
    Geschlechter hin,
  mbb-OT: Edtentenuzan din layun is kebpekid-uyun din. Kenè din edlipatan is menge
    saad din taman te taman.
  mal-2015: അവന്റെ വചനം ആയിരം തലമുറയോളവും അവന്റെ നിയമം എന്നേക്കും ഓർത്തുകൊൾവിൻ.
  rmc-rmc: Šoha ma bisteren pre leskri zmluva, pre leskro lav, so diňa ezera pokoleňjenge.
  pes-OPV: عهد او را بياد آوريد تا ابدالآباد، و کلامي را که به هزاران پشت فرموده است،
  ron-1924: Адучеци-вэ аминте тотдяуна де легэмынтул Сэу, де фэгэдуинцеле Луй, фэкуте
    пентру о мие де нямурь де оамень,
  ben-OBCV: তিনি চিরকাল তাঁর নিয়ম মনে রাখেন, যে প্রতিজ্ঞা তিনি করেছেন, হাজার বংশ
    পর্যন্ত,
  som-som: Bal idinku weligiin xusuusta axdigiisa, Kaasoo ah hadalkiisii uu dadkii
    kun qarni ku amray;
  lat-VUC: 'Recordamini in sempiternum pacti ejus: sermonis quem præcepit in mille
    generationes,'
  eng-ASVBT: Remember his covenant forever, The word which he commanded to a thousand
    generations,
  ita-1885: Ricordatevi in perpetuo del suo patto, E in mille generazioni della parola
    ch'egli ha comandata;
  eng-LXXUP: Let us remember his covenant forever, His word which he commanded to
    a thousand generations,
  eng-ULB: Keep his covenant in mind forever, the word that he commanded for a thousand
    generations.
  spa-VBL: Él se acuerda de su acuerdo para siempre, la promesa que hizo dura mil
    generaciones
  fra-_FOB: Souvenez-vous toujours de son alliance, de sa promesse établie pour mille
    générations;
  mal-mal: അവിടുത്തെ വചനം ആയിരം തലമുറയോളവും അവിടുത്തെ നിയമം എന്നേക്കും ഓർത്തുകൊൾവിൻ.
  urd-GVR: Wuh hameshā apne ahd kā ḳhayāl rakhtā hai, us kalām kā jo us ne hazār pushtoṅ
    ke lie farmāyā thā.
  suz-BL: आ पशो कबल गेना हना यो मप्रेंदीन। मेको कबल हजार हजार पाला ङा मुर आन कली पशो
    बाक्‍त।
  ita-1927: Ricordatevi in perpetuo del suo patto, della parola da lui data per mille
    generazioni,
  ckb-ckb: بۆ هەتاهەتایە پەیمانەکەی لە یادە، ئەو بەڵێنەی دەیدات بۆ هەزار پشتە،
  eng-BBE: He has kept his agreement in mind for ever, the word which he gave for
    a thousand generations;
  kan-OKCV: ದೇವರು ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಸಾವಿರ ತಲಾಂತರಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ತಮ್ಮ ಮಾತನ್ನೂ,
  tam-2017: ஆயிரம் தலைமுறைக்கென்று அவர் கட்டளையிட்ட வார்த்தையையும், ஆபிரகாமோடு அவர்
    செய்த உடன்படிக்கையையும்,
  spa-RV-1909: Haced memoria de su alianza perpetuamente, y de la palabra que él mandó
    en mil generaciones;
  ron-BTF: Amintiți-vă legământul său întotdeauna, cuvântul pe care l-a poruncit la
    o mie de generații.
  eng-WEBP: Remember his covenant forever, the word which he commanded to a thousand
    generations,
  eng-FBV: He remembers his agreement forever, the promise he made lasts for a thousand
    generations;
  nld-1939: 'Hij blijft zijn verbond voor eeuwig indachtig, En zijn belofte in duizend
    geslachten:'
  nch-BL: Xiquelnamiquica nopa camanali cati quichijqui. Masque masehualme tacajtiyase
    para 30 mil xihuit, yaya amo quielcahuas cati techtencahuilijtoc ipan nopa camanali
    cati quichijqui ica tojuanti.
  vie-1934: Khá nhớ đời đời sự giao ước Ngài, Và mạng lịnh Ngài đã định cho ngàn đời,
  hin-CV: उन्हें अपनी वाचा सदैव स्मरण रहती है, वह आदेश जो उन्होंने हजार पीढ़ियों को
    दिया,
  spa-BES: Ni aunque pasen mil generaciones se olvidará de las promesas de su pacto;
  tdx-tdx: Tiahio nainai’e i fañina’ey; i tsara linili’e ami’ty tariratse faharivo’ey;
  tha-KJV: จงจดจำพันธสัญญาของพระองค์​อยู่​เป็นนิตย์ คือพระวจนะที่​พระองค์​ทรงบัญชาไว้ตลอดชั่วหนึ่งพันชั่วอายุ
  por-BR-2018: Lembrai-vos perpetuamente de seu pacto, e da palavra que ele mandou
    até mil gerações;
  deu-ELO: Gedenket ewiglich seines Bundes, des Wortes, das er geboten hat, auf tausend
    Geschlechter hin,
  eng-WYC-2018: Have ye mind without end of his covenant; of the word which he covenanted
    into a thousand generations. (Remember his covenant forevermore; yea, the word
    which he covenanted to a thousand generations.)
  epo-epo: Memoru eterne Lian interligon, La vorton, kiun Li testamentis por mil generacioj,
  uig-PIN: U Ɵzi tüzgǝn ǝⱨdini ǝbǝdiy yadinglarda tutunglar — — Bu uning ming ǝwladⱪiqǝ
    wǝdilǝxkǝn sɵzidur —
  beo-beo: 'E da Ea Gousa:su Sema hamoi amo eso huluane mae fisili ouligilalumu. E
    hamomusa: ilegei da fifi manebe 1,000 agoane bobaligila misunu, ilima dialumu.'
  tpi-OTNT: Bikpela i bin mekim wanpela kontrak wantaim yumi na dispela kontrak bai
    i stap oltaim. Na oltaim em bai i tingim yet tok bilong dispela kontrak.
  hau-SA: Yakan tuna da alkawarinsa har abada, maganar da ya umarta, har tsararraki
    dubu,
  uig-LAT: U Özi tüzgen ehdini ebediy yadinglarda tutunglar — — Bu uning ming ewladqiche
    wedileshken sözidur —
  nde-nde: Uyakhumbula isivumelwano sakhe nini lanini, ilizwi lomlayo wakhe, okwezizukulwane
    ezizinkulungwane,
  ton-ton: Mou manatu maʻuaipē ki heʻene fuakava; ʻae folofola ko ia naʻa ne fekau
    ʻaki ki he toʻutangata ʻe afe;
  ces-1613: Rozpomínejte se ustavičně na smlouvu jeho, na slovo, kteréž přikázal až
    do tisíce pokolení,
  eng-WMB: Remember his covenant forever, the word which he commanded to a thousand
    generations,
  tam-TCV: அவர் தமது உடன்படிக்கையை என்றென்றும் நினைவுகூருகிறார்; ஆயிரம் தலைமுறைகளுக்கு
    அவர் செய்த வாக்குறுதியையும்,
  ceb-ULB: Tipigi sa imong hunahuna ang iyang kasabotan hangtod sa kahangtoran, ang
    pulong nga iyang gisugo alang sa liboan ka mga kaliwatan.
  pol-UBG: Pamiętajcie zawsze o jego przymierzu, o słowie, które nakazał po tysiąc
    pokoleń;
  urd-GVU: وہ ہمیشہ اپنے عہد کا خیال رکھتا ہے، اُس کلام کا جو اُس نے ہزار پُشتوں کے
    لئے فرمایا تھا۔
  deu-1912: Gedenket ewiglich seines Bundes, was er verheißen hat in tausend Geschlechter,
  kan-2017: ಆತನು ಸಾವಿರಾರು ತಲೆಮಾರಿನವರೆಗೂ ಇರುವಂತೆ ಮಾಡಿದ ವಾಗ್ದಾನ ಮತ್ತು ಆತನ ಒಡಂಬಡಿಕೆ ಇವುಗಳನ್ನು
    ನಿತ್ಯವೂ ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಳ್ಳಿರಿ.
  yap-yap: Dariy bangiyal’ ni ngam paged talin fare m’ag rok Got, ni ngongliy ni nge
    par ni manemus,
  hlt-MCSB: A paipi te kumhal duela poek uh. Cadilcahma thawngkhat ham khaw ol a uen
    coeng.
  mdy-ETH: ዒዛኮ ጫኣቁሞ ዋሊፖቴ፤ ዒ ዓይሤ ባኮ ዴንዲ ሺያ ሾይንቲ ሄላንዳኣና ፆኦሲ ኬኤዜ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ናንጊና
    ዶዲሺ ካፓኔ።
  twi-ASANTE: Ɔkae nʼapam daa nyinaa, asɛm a ɔhyɛ maa awoɔ ntoantoasoɔ apem no.
  eng-WEBU: Remember his covenant forever, the word which he commanded to a thousand
    generations,
  wal-wal: I ba maachchaa merinaassi, ba azazido qaalaa sha7u yeletaa gakkanaassi
    naagees.
  spa-PDDPT: Acuérdense de su Pacto para siempre, De la Palabra que ordenó para 1.000
    generaciones,
  gun-gun: Ima'endu'a riae 'rã guexeve guarã ojapo va'ekue re, mbovy rei e'ỹ ikuai
    va'erã peve guarã ayvu ome'ẽ va'ekue re,
  ilo-ULB: Panunotenyo iti agnanayon ti katulaganna, ti sao nga imbilinna iti sangaribu
    a henerasion.
  kpg-kpg: Hudee de langahia di hagababa a Dimaadua, dela ne hai go Mee belee dugu hua beelaa
    gi muli.
  uig-ARA: ئۇ ئۆزى تۈزگەن ئەھدىنى ئەبەدىي يادىڭلاردا تۇتۇڭلار ــ ــ بۇ ئۇنىڭ مىڭ ئەۋلادقىچە
    ۋەدىلەشكەن سۆزىدۇر ــ
  sus-sus: Wo wo ratu a xa saatɛ ma tɛmui birin, a xa wɔyɛnyi ma abadan.
  pon-2006: Kumwail dehr manokehla sapwellimen Koht inou, me e ketin wiahda pwehn
    poatopoat kohkohlahte,
  ksd-ksd: Avat a nuk vatikene pa kana kunubu, Ra tinata nina i ga tul tar ia ta diat
    ra arip na marmar na taun tarai;
  tur-YTC: Sonsuza dek antlaşmasını, Bin kuşağa kadar buyurduğu sözünü,
  grc-BRENT: Μνημονεύωμεν εἰς αἰῶνα διαθήκης αὐτοῦ, λόγον αὐτοῦ ὃν ἐνετείλατο εἰς
    χιλίας γενεὰς,
  ind-AYT: Dia mengingat perjanjian-Nya untuk selama-lamanya, serta firman yang Dia
    perintahkan kepada seribu generasi,
  nya-nya: Iye amakumbukira pangano lake nthawi zonse, mawu amene Iye analamula, kwa
    mibado miyandamiyanda,
  hrv-hrv: Sjećajte se uvijek njegova Saveza, Riječi koju objavi tisući naraštaja;
  mps-mps: Agai bomai po dąų wali kontrak me deli da dali yali, te dąų wali po
    te sesemane sogo elalueibao. Tama sesemane sogo agai te dąų wali poba homu kone
    paludubo dao.
  tpi-tpi: Bikpela i bin mekim wanpela kontrak wantaim yumi na dispela kontrak bai
    i stap oltaim. Na oltaim em bai i tingim yet tok bilong dispela kontrak.
  dan-1931: han ihukommer for evigt sin Pagt, i tusind Slægter sit Tilsagn,
  vie-OVCB: Chúa lưu ý giao ước Ngài mãi mãi, nhớ Lời Ngài truyền phán suốt muôn năm.
  guj-2017: તેમના કરાર તમે સદાકાળ યાદ રાખો, એટલે હજારો પેઢીઓ સુધી કાયમ રાખવાનું જે
    વચન તેમણે આપ્યું, તે યાદ રાખો.
  pon-2006A: Kumwail dehr manokehla sapwellimen Koht inou, me e ketin wiahda pwehn
    poatopoat kohkohlahte,
  por-BRBSL: Lembre-se de seu convênio para sempre, a palavra que ele ordenou a mil
    gerações,
  cth-cth: A lawk kam hah a yungyoe pâkuem awh haw, se 1000 totouh lawk a kam e naw
    hah.
  twi-twi: Ɔkae nʼapam daa nyinaa, asɛm a ɔhyɛ maa awo ntoantoaso apem no.
  hlt-hlt: A paipi te kumhal duela poek uh. Cadilcahma thawngkhat ham khaw ol a uen
    coeng.
  tbz-SIM: Di bɑ́ɑ́ yɛ̃̀ nku tɑummɛ̀ kpɛ́í. Di bɑ́ɑ́ yɛ̃̀ ku tɑnnɔ̀ kù dɔú nyɛ̀ yó
    mbomu sɑ̃́ɑ̃̀ nɛ̀ ti bo mbomɛ̀.
  msy-2020: Ikiavɨra Itir God e koma Akar Dɨkɨrɨzir Gavgavir mam gami, egh zurazurara
    Akar Dɨkɨrɨzir Gavgavir kam gɨnɨghnɨgham. An Akar Dɨkɨrɨzir Gavgavir kam gɨnɨghnɨgh
    mangɨvɨra ikiam.
  dop-dop: Ɩ́ tɔɔsɩ ɩ nɔɣɔ pɛɛlʋɣʋ tɑm nyǝŋkɑ tɔɔ. Ɩ nɔɣɔ sɩɩʋ wɛ ḿpʋ́ɣʋ́, hɑlɩ lʋlʋŋ
    loosi iyɑɣɑ.
  azb-azb: Əbədi olaraq – min nəslə qədər əhdini, Əmr etdiyi sözü,
  eng-DBY: Be ye ever mindful of his covenant, The word which he commanded to a thousand
    generations, —
  hin-2017: उसकी वाचा को सदा स्मरण रखो, यह वही वचन है जो उसने हजार पीढ़ियों के लिये
    ठहरा दिया।
  eng-YLT: Remember ye to the age His covenant, The word He commanded — To a thousand
    generations,
  eng-WYC-2017: Have ye mind without end of his covenant; of the word which he covenanted
    into a thousand gener-ations.
  eng-WMBB: Remember his covenant forever, the word which he commanded to a thousand
    generations,
  urd-GVH: वह हमेशा अपने अहद का ख़याल रखता है, उस कलाम का जो उसने हज़ार पुश्तों के
    लिए फ़रमाया था।
  rug-rug: Lopu muliṉi nia sa Nana vinariva egoi nabuna ninae rane. Sari na Nana vina
    tatara si tadi na tina sinage.
  gaz-gaz: Inni kakuu isaa bara baraan, waadaa gale sanas dhaloota kumaaf ni yaadata;
  fra-LSG: Rappelez-vous à toujours son alliance, Ses promesses pour mille générations,
  yal-yal: A ɲɔxɔ luma a layirin xɔn ma nɛn han habadan, e nun a falane fe han mayixɛtɛ
    wuli keden,
  haw-1868: E malama mau oukou i kana berita, I ka olelo ana i kauoha mai ai i na
    hanauna he tausani;
  arb-NAV: لَمْ يَنْسَ عَهْدَهُ قَطُّ وَلا وَعْدَهُ الَّذِي قَطَعَهُ إِلَى أَلْفِ
    جِيلٍ،
  ewe-ewe: Eɖoa ŋku eƒe nubabla kple se siwo wòde na dzidzime akpewo la dzi ɖaa,
  eng-LEE: Remember ye for ever his covenant, the word which he hath commanded to
    the thousandth generation.
  asm-FB: তোমালোকে তেওঁৰ নিয়মটি চিৰদিনলৈকে মনত ৰাখা, এক হাজাৰ পুৰুষক তেওঁৰ বাক্য
    আজ্ঞা কৰা।
  sus-A: وٌ وٌ رَتُ عَ شَ سَاتّ مَ تّمُي بِرِن، عَ شَ وْيّنيِ مَ عَبَدَن.
  fra-SBL: Souviens-toi de son alliance pour toujours, la parole qu'il a commandée
    à mille générations,
  hbo-hbo: זִכְר֤וּ לְעֹולָם֙ בְּרִיתֹ֔ו דָּבָ֥ר צִוָּ֖ה לְאֶ֥לֶף דֹּֽור׃
  kik-kik: Nĩaririkanaga kĩrĩkanĩro gĩake nginya tene, nĩkĩo kiugo kĩrĩa aathanire,
    kĩrũmagĩrĩrwo nĩ njiarwa ngiri,
  fra-NCL: Souvenez-vous à jamais de son alliance. — la parole qu’il a dite pour mille
    générations.
  cek-AK: Anih loe a sak ih lokmaihaih to panoek poe moe, a paek ih lok to caanawk
    dung khoek to panoek;
  cuk-cuk: E-igar-degisadegu-na-mesisadi, iemaisulid. Degi, amba wagan mili-miligwen-nasale
    (1,000-1,000), na ibmar-imakoye-sogsadi, gwen iegosulid.
  uig-CYR: У Өзи түзгән әһдини әбәдий ядиңларда тутуңлар — — Бу униң миң әвлатқичә
    вәдиләшкән сөзидур —
  tel-2017: ఆయన తను చేసిన నిబంధనను తాను పలికిన ఆజ్ఞలను వెయ్యి తరాలు జ్ఞాపకం ఉంచుకుంటాడు.
  hat-BSA: Sonje akò Li a pou tout tan, Pawòl ke Li te kòmande a mil jenerasyon yo,
  kos-kos: Nikmet mulkunla wuleang lun God, Su El orala tuh in oan ma pahtpat,
  hbo-WLC: זִכְר֤וּ לְעוֹלָם֙ בְּרִית֔וֹ דָּבָ֥ר צִוָּ֖ה לְאֶ֥לֶף דּֽוֹר׃
  ibo-ibo: Ọ na-echeta ọgbụgba ndụ ya ruo mgbe ebighị ebi; bụ nkwa o kwere nye puku
    ọgbọ.
  ory-ory: ତାହାଙ୍କ ନିୟମ ଚିରକାଳ ସ୍ମରଣ କର, ସେହି ବାକ୍ୟ ସେ ସହସ୍ର ପୁରୁଷ-ପରମ୍ପରା ପ୍ରତି ଆଦେଶ
    କରିଅଛନ୍ତି;
  chk-chk: I a chechemeni an we pwon tori feilfeilachök, an we kapas a anüküchara
    ngeni engeröü täppin aramas.
  rop-rop: En yumob nomo foget det brabli strongwan pramis weya imbin meigim garram
    yumob olagijawan.
  ukr-1871: Згадуйте вічно завіт його, що заповідав він на тисячу родів,
  deu-1951: Gedenket ewig an seinen Bund, an das Wort, welches er geboten hat auf
    tausend Geschlechter hin;
  eng-JPS: Remember His covenant for ever, the word which He commanded to a thousand
    generations;
  srp-1865: Pamtite uvijek zavjet njegov, rijeè koju je dao na tisuæu koljena.
  lug-lug: Ajjukira endagaano ye emirembe gyonna, n’ekigambo kye yalagira, okutuusa
    ku mirembe olukumi,
  heb-heb: זכרו לעולם בריתו דבר צוה לאלף דור׃
  ben-IRV: যে বাক্যের নির্দেশ তিনি দিয়েছিলেন হাজার হাজার বংশের জন্য, তাঁর সেই ব্যবস্থার
    কথা চিরকাল মনে রেখো।
  pan-pan: ਉਹ ਦਾ ਨੇਮ ਸਦਾ ਤੱਕ ਚੇਤੇ ਰੱਖੋ, ਉਸ ਬਚਨ ਨੂੰ ਜਿਹ ਦਾ ਉਸ ਨੇ ਹਜ਼ਾਰਾਂ ਪੀੜ੍ਹੀਆਂ ਲਈ
    ਹੁਕਮ ਕੀਤਾ,
  mya-JVB: '-'
  hmo-hmo: Lohiabada ese ia karaia gwauhamata taravatuna, be nega ibounai do ia badinaia
    noho. Unai gwauhamata taravatuna ena hereva be do ia noho, ela bona vaira neganai
    idia vara taunimanima, edia uru ibounai edia nega do ia ore.
  urd-urd: हमेशा उसके 'अहद को याद रखो, और हज़ार नसलों तक उसके कलाम को जो उसने फ़रमाया।
  rus-SYN: Помните вечно завет Его, слово, которое Он заповедал в тысячу родов,
  bqc-SIM: Aà bàakuawanↄ yã́ lí sãaaguo, yã́ pↄ́ a òpi aↄ ku e wá buiwaɛ.
  tcz-CHONGTHU: Aman aitih khang chan in jong akitepna agel doh jing in ahi,
  mar-mar: त्याच्या कराराचे सर्वकाळ स्मरण करा. त्याने हजारो पिढ्यांस आज्ञापिलेले त्याचे
    वचन आठवा.
  qub-qub: Payga aunishanta imaypis yarpashami. Waranga miray aywajcamapis manami
    gongashachu.
  bqp-bqp: I ɑrukɑwɑni ye yɑɑyo bɑɑdommɑ ye u kɑ Aburɑhɑmu bɔkuɑ kɑ mɑɑ nɔɔ mwɛɛ te
    u Isɑki kuɑ.
  hat-hat: Toujou chonje kontra li a. L'ap kenbe pwomès li pou tout tan tout tan.
  eng-BSB: Remember His covenant forever, the word He ordained for a thousand generations—
  eng-WEBPB: Remember his covenant forever, the word which he commanded to a thousand
    generations,
  kbq-kbq: Hagi huhagerafi huvempa ke'agura tamagera okanita maka zupa tamagesa antahi
    vava hiho. Tauseni'a zupa kasente kasentema hanigeno fore'ma hunante hunante'ma
    huno esia vahetminku'ene Agra ana nanekea hu'ne.
  nhe-BL: Xiquilnamiquica nopa tlajtoli tlen quichijqui. Yonque tlacame tlacajtiyase
    para 30 mil xihuitl, yajaya ax quiilcahuas tlen techtencahuilijtoc ipan nopa tlajtoli
    tlen quisencajqui tohuaya.
  gub-BL: Ima'enukwaw putar wemimume'u kwer rehe tuweharupi nehe. Umumaw putar kwarahy
    tetea'u ma'e iapo pà wemimume'u kwer rupi katete nehe.
  eng-DRA: 'Remember for ever his covenant: the word, which he commanded to a thousand
    generations.'
