verse: 1CH.016.020
translations:
  mal-C: അവർ രാഷ്ട്രങ്ങളിൽനിന്ന് രാഷ്ട്രങ്ങളിലേക്കും ഒരു രാജ്യത്തുനിന്ന് മറ്റൊന്നിലേക്കും
    അലഞ്ഞുതിരിഞ്ഞു.
  deu-TKW: Und sie zogen von Volk zu Volk und von einem Königreiche zu einer anderen
    Nation.
  lin-lin: bozalaki koyengayenga longwa na ekolo moko kino na ekolo mosusu, longwa
    na mokili moko kino na mokili mosusu ;
  eng-LSV: And they go up and down, || From nation to nation, || And from a kingdom
    to another people.
  eng-GNV: And walked about from nation to nation, and from one kingdome to another
    people,
  eng-WEBSTER: And when they went from nation to nation, and from one kingdom to another
    people;
  nhw-BL: Israelitame campa hueli nejnenque tlen se tlali hasta seyoc para mochantijtiyase.
    Quemantic itztoyaj ipan se tlali itlanahuatilis, huan quemantic ipan seyoc.
  swh-ONEN: walitangatanga kutoka taifa moja hadi jingine, kutoka ufalme mmoja hadi
    mwingine.
  bba-bba: Bɑ rɑ n dɑɑmɔwɑ bwese tukunun mi kɑ wuu tukusɔ.
  eng-KJVCPB: And when they went from nation to nation, And from one kingdom to another
    people;
  luo-luo: ne giwuotho e kind ogendini mopogore, ka gidhi e pinyruodhi mopogore opogore.
  meu-meu: bese ta bese ta lalodia amo e loa eva-evava, basileia ta lalona amo ela
    bona ma orea ta ai;
  npi-ULB: तिनीहरू एक जातिबाट अर्को जातिमा, र एक राज्‍यबाट अर्को राज्‍यमा फिरन्‍ता
    भए ।
  yor-yor: wọ́n rìn kiri láti orílẹ̀-èdè sí orílẹ̀-èdè láti ìjọba kan sí èkejì.
  pes-OPCB: میان قومها سرگردان بودند و از مملکتی به مملکتی دیگر رانده می‌شدند.
  tgl-ULB: Nagpunta sila mula sa isang bansa patungo sa isang bansa, mula sa isang
    kaharian patungo sa iba.
  hui-hui: Ti dindi mbirani baya hangu ho dambolo hene ndo. Ti togolo yalu pialu dindi
    wiaruni bibahendeha ge hai haga hene. Kini mbiragonaga dindiha puwa emene tigimandi
    dege halu lone hili yalu pialu kini mende heagonaga dindiha pu halu ani bigi bialu
    hene.
  mya-mya: တစ်​နိုင်​ငံ​မှ​တစ်​နိုင်​ငံ၊လူ​မျိုး​တစ်​မျိုး​မှ တစ်​မျိုး​သို့ လှည့်​လည်​သွား​လာ​ရ​ကြ​၏။
  bod-N: དེ་རྣམས་མི་རིགས་གཅིག་ནས་གཅིག་བརྒྱུད་ཅིང་། ། རྒྱལ་ཁམས་གཅིག་ནས་གཅིག་ལ་ཉུལ་ནས་བསྡད།
    །
  sna-sna: vakadzungaira kubva kuno rumwe rudzi kusvika kuno rumwe, kubva kuno humwe
    umambo kusvika kuno humwe.
  spa-BLM: Iban de nación en nación, de un reino a otro pueblo.
  cac-cac: Tzijtum chon̈ab' b'aj ec'nac cajan eb' d'a yoltac smacb'en eb' rey.
  swh-ULB: Walienda taifa hadi taifa, kutoka ufalme mmoja hadi mwingine.
  bel-bel: і пераходзілі ад народу да народу, і з аднаго царства да другога народу;
  deu-ELBBK: Und sie wanderten von Nation zu Nation und von einem Reich zu einem anderen
    Volk.
  mbb-OT: Midhalinhalin sikandan diyà te menge nasyun wey menge ginhedian.
  mal-2015: അവർ ഒരു ജാതിയെ വിട്ടു മറ്റൊരു ജാതിയിലേക്കും ഒരു രാജ്യം വിട്ടു മറ്റൊരു
    വംശത്തിലേക്കും പോകുമ്പോഴും
  rmc-rmc: Phirenas andral jekh narodos ke aver a andral jekh kraľišagos ke aver.
  pes-OPV: و از اُمّتي تا اُمّتي سرگردان مي بودند، واز يک مملکت تا قوم ديگر.
  ron-1924: Ши мерӂяу де ла ун ням ла алтул ши де ла о ымпэрэцие ла ун алт попор,
  ben-OBCV: তারা এক জাতি থেকে অন্য জাতির মধ্যে, এক রাজ্য থেকে অন্য রাজ্যে ঘুরে বেড়ালো।
  som-som: Oo iyaguna quruunba quruun bay uga baxeen. Oo intay boqortooyo ka tageen
    ayay dad kale u gudbeen.
  lat-VUC: Et transierunt de gente in gentem, et de regno ad populum alterum.
  eng-ASVBT: And they went about from nation to nation, And from one kingdom to another
    people.
  ita-1885: E mentre essi andavano qua e là da una gente ad un'altra, E da un regno
    ad un altro popolo;
  eng-LXXUP: And went from nation to nation, And from one kingdom to another people.
  eng-ULB: they wandered from nation to nation, from one kingdom to another.
  spa-VBL: Iban de un país a otro, de un reino a otro.
  fra-_FOB: Allant de nation en nation et d'un royaume vers un autre peuple.
  mal-mal: അവർ ഒരു ജാതിയെ വിട്ടു മറ്റൊരു ജാതിയിലേക്കും ഒരു രാജ്യം വിട്ടു മറ്റൊരു വംശത്തിലേക്കും
    പോകുമ്പോഴും
  urd-GVR: Ab tak wuh muḳhtalif qaumoṅ aur saltanatoṅ meṅ ghūmte-phirte the.
  suz-BL: रागी रागी ङा मुर आन दातेम हिरशा, राज्‍य का रे अर्को जात ङा मुर सम्‍म हिरना
    हिरन गाक्‍बाक्‍तेक्‍म।
  ita-1927: e andavano da una nazione all’altra, da un regno a un altro popolo.
  ckb-ckb: لە نەتەوەیەکەوە دەچوونە نەتەوەیەکی دیکە، لە پاشایەتییەکەوە بۆ گەلێکی دیکە.
  eng-BBE: When they went about from one nation to another, and from one kingdom to
    another people;
  kan-OKCV: ಅವರು ಜನಾಂಗದಿಂದ ಜನಾಂಗಕ್ಕೂ, ಒಂದು ರಾಜ್ಯದಿಂದ ಬೇರೊಂದು ರಾಜ್ಯಕ್ಕೂ ಹೋಗುತ್ತಿದ್ದರು.
  tam-2017: அவர்கள் ஒரு மக்களைவிட்டு மற்றொரு மக்களிடத்திற்கும், ஒரு ராஜ்ஜியத்தைவிட்டு
    மற்றொரு தேசத்தார்களிடமும் போனார்கள்.
  spa-RV-1909: Y andaban de nación en nación, y de un reino á otro pueblo.
  ron-BTF: Și când au mers de la o națiune la alta, de la o împărăție la alt popor;
  eng-WEBP: They went about from nation to nation, from one kingdom to another people.
  eng-FBV: They wandered from country to country, from one kingdom to the next.
  nld-1939: En toen ze nog zwierven van volk tot volk, Van het ene rijk naar het andere,
  nch-BL: Israelitame campa hueli nejnenque ten se tali hasta seyoc para mochantijtiyase.
    Quemantica itztoyaj ipan se tali itanahuatilis, huan quemantica ipan seyoc.
  vie-1934: Trảy từ dân nầy qua dân kia, Từ nước nầy đến nước khác.
  hin-CV: जब वे एक देश से दूसरे देश में भटकते फिर रहे थे, वे एक राज्य में से होकर
    दूसरे में यात्रा कर रहे थे,
  spa-BES: Cuando iban de una nación a otra, y de un reino a otro pueblo;
  tdx-tdx: Aa ie nirererere mb’an-tane mb’an-tane naho boak’ ami’ty fiheheañe, pak’
    am-borizañe ila’e,
  tha-KJV: พเนจรไปจากประชาชาติ​นี้​ถึงประชาชาติ​นั้น จากราชอาณาจั​กรน​ี้ถึ​งอ​ีกชนชาติ​หนึ่ง
  por-BR-2018: Que andavam de nação em nação, de um reino a outro povo.
  deu-ELO: Und sie wanderten von Nation zu Nation und von einem Reiche zu einem anderen
    Volke.
  eng-WYC-2018: And they passed from folk into folk; and from a realm to another people.
    (And they went from nation to nation; and from one kingdom to another.)
  epo-epo: Kaj ili iradis de popolo al popolo, El unu regno al alia gento,
  uig-PIN: Bu ǝldin u ǝlgǝ, bir ⱪǝbilidin yǝnǝ bir ⱪǝbiligǝ kɵqüp yürgǝn.
  beo-beo: Ilia da soge enoga enogaia udigili lafiadalu.
  tpi-OTNT: Ol i save raun nabaut long graun bilong ol arapela lain pipel.
  hau-SA: suka yi ta yawo daga al’umma zuwa al’umma, daga wannan mulki zuwa wancan.
  uig-LAT: Bu eldin u elge, bir qebilidin yene bir qebilige köchüp yürgen.
  nde-nde: bezula kuzizwe ngezizwe besuka komunye umbuso besiya komunye.
  ton-ton: Pea ʻi heʻenau ʻalu fano mei he fonua ʻe taha ki ha fonua kehe, pea mei
    he puleʻanga ʻe taha ki ha kakai kehe;
  ces-1613: A přecházeli od národu do národu, a z království k jinému lidu.
  eng-WMB: They went about from nation to nation, from one kingdom to another people.
  tam-TCV: அவர்கள் ஒரு நாட்டிலிருந்து இன்னொரு நாட்டிற்கும், ஒரு அரசிலிருந்து இன்னொரு
    அரசிற்கும் அலைந்து திரிந்தார்கள்.
  ceb-ULB: Miadto sila sa matag nasod, gikan sa usa ka gingharian paingon ngadto sa
    uban.
  pol-UBG: I wędrowali od narodu do narodu, z jednego królestwa do innego ludu;
  urd-GVU: اب تک وہ مختلف قوموں اور سلطنتوں میں گھومتے پھرتے تھے۔
  deu-1912: Und sie zogen von einem Volk zum andern und aus einem Königreich zum andern
    Volk.
  kan-2017: ಅವರು ದೇಶದಿಂದ ದೇಶಕ್ಕೂ ರಾಜ್ಯದಿಂದ ರಾಜ್ಯಕ್ಕೂ ಹೋಗುತ್ತಿರುವಲ್ಲಿ
  yap-yap: U ranod u reb e nam nga reb, ngu gil’ilungun reb e pilung nga reb.
  hlt-MCSB: Namtom lamloh namtom taengla, ram khat lamloh pilnam tloe taengla pongpa
    uh.
  mdy-ETH: ፔቴ ዴሮ ኮራፓ ሜሌ ዴሮ ባንሢ ፔቴ ዓጮይዳፓ ሜሌ ዓጪ ባንሢ ሃንቲ ሃንቲ ዔያታ ሜታዼኔ።
  twi-ASANTE: Wɔfirii aman so kɔɔ aman so, firii ahemman mu kɔɔ ahemman mu.
  eng-WEBU: They went about from nation to nation, from one kingdom to another people.
  wal-wal: issi deriyaappe hara deriyaa, issi kawotettaappe hara kawotettaa yuuyidosona.
  spa-PDDPT: Y vagaban de nación en nación, Y de un reino a otro pueblo.
  gun-gun: oguata va'ekue yvy mboae-ae ikuai va'e rupi, joyvy-yvy re.
  ilo-ULB: Nagakar-akarda kadagiti nasion, nagakar-akarda kadagiti pagarian.
  kpg-kpg: Digaula nogo heehee i mehanga nia henua, i mehanga tenua nei mo tenua nei.
  uig-ARA: بۇ ئەلدىن ئۇ ئەلگە، بىر قەبىلىدىن يەنە بىر قەبىلىگە كۆچۈپ يۈرگەن.
  sus-sus: Wo to siga ɲamanɛ gbɛtɛe ma, wo naxa lu e xa mangɛya bun ma,
  pon-2006: Re sansaruaruseli sang nan ehu sahpw kolahng nan ehu sahpw, sang ehu wehi
    kolahng ehu.
  ksd-ksd: Ma dia ga tenten vurvurbit, ma dia ga vana kan tika na vuna tarai upi ta
    ra tikai, Kan tika na vuna gunan upi ta ra tika na vuna tarai;
  tur-YTC: Ulustan ulusa, Bir krallıktan başka bir halka dolaştınız.
  grc-BRENT: καὶ ἐπορεύθησαν ἀπὸ ἔθνους εἰς ἔθνος, καὶ ἀπὸ βασιλείας εἰς λαὸν ἕτερον,
  ind-AYT: mengembara dari bangsa ke bangsa, dari satu kerajaan ke suku bangsa lainnya,
  nya-nya: iwo anayendayenda kuchoka ku mtundu wina kupita ku mtundu wina, ku ufumu
    wina kupita ku ufumu wina.
  hrv-hrv: Išli su od naroda do naroda, iz jednoga kraljevstva k drugom narodu.
  mps-mps: Augwali te gasa hani dabego tǫde subigila bilalualio.
  tpi-tpi: Ol i save raun nabaut long graun bilong ol arapela lain pipel.
  dan-1931: og vandred fra Folk til Folk, fra et Rige til et andet,
  vie-OVCB: Lưu lạc giữa các dân tộc từ nước này qua nước khác, lang thang.
  guj-2017: તેઓ એક દેશથી બીજે દેશ અને એક રાજ્યમાંથી બીજા રાજ્યમાં ભટક્યા કરતા હતા.
  pon-2006A: Re sansaruaruseli sang nan ehu sahpw kolahng nan ehu sahpw, sang ehu
    wehi kolahng ehu.
  por-BRBSL: Eles andaram de nação em nação, de um reino para outro povo.
  cth-cth: miphun tangkuem koe hmanghmang kâva e lah, uknaeram tangkuem hoi miphun
    tangkuem koe,
  twi-twi: Wofii aman so kɔɔ aman so, fii ahemman mu kɔɔ ahemman mu.
  hlt-hlt: Namtom lamloh namtom taengla, ram khat lamloh pilnam tloe taengla pongpa
    uh.
  tbz-SIM: Di do ɔ̃ɔ̃ tɑ ku mbotí kɛ́yɛ̀ kɛ́tɑ kutɛkù nku, kɛ́tɑ di nkpɑ̀ɑ̀tìyuu kɛ́cɑ̃́ntɛ́
    ditɛrì.
  msy-2020: Egha Kantrin Igharazibar Gumazamizibar mɨn pura tintinibar dagh aruavɨra
    iti.
  dop-dop: Pɑ lɩɩkɑɣɑ piitimnɑɑ tɑɑ kɛ́ nɑ pɑ́ puki lɛmpɩ kiŋ. Nɑ pɑ́ lɩɩkɩ kɑwulɑsɩ
    tɑɑ nɑ pɑ́ puki yǝlɑɑ lɛlɑɑ kiŋ.
  azb-azb: Ölkədən-ölkəyə, Məmləkətdən-məmləkətə köçürdülər.
  eng-DBY: And they went from nation to nation, And from one kingdom to another people.
  hin-2017: और वे एक जाति से दूसरी जाति में, और एक राज्य से दूसरे में फिरते तो रहे,
  eng-YLT: And they go up and down, From nation unto nation, And from a kingdom unto
    another people.
  eng-WYC-2017: And they passed from folk into folk; and from a realm to another people.
  eng-WMBB: They went about from nation to nation, from one kingdom to another people.
  urd-GVH: अब तक वह मुख़्तलिफ़ क़ौमों और सलतनतों में घुमते-फिरते थे।
  rug-rug: Ene varikarovae popoa mo si arini, taluarae pa keke popoa, meke la pa keke
    popoa pule, gua mo.
  gaz-gaz: sabaa gara sabaatti, mootummaa tokkoo gara mootummaa biraatti jooran.
  fra-LSG: Et ils allaient d’une nation à l’autre Et d’un royaume vers un autre peuple;
  yal-yal: E yi kelima nɛn siyana nde yɛ e siga nde gbɛtɛ yɛ, e keli yamanana nde
    yi e siga nde gbɛtɛ yi.
  haw-1868: I ka manawa i hele ai lakou mai kekahi lahuikanaka a kekahi lahuikanaka,
    A mai kahi aupuni a hiki i kela aupuni;
  arb-NAV: مُتَنَقِّلِينَ مِنْ أُمَّةٍ إِلَى أُمَّةٍ وَمِنْ مَمْلَكَةٍ إِلَى أُخْرَى
  ewe-ewe: Esime wotsa tso dukɔ me yi dukɔ me Tso fiaɖuƒe ɖeka me yi bubu me la,
  eng-LEE: 'And when they wandered from one nation to another, and from one kingdom
    to another people:'
  asm-FB: তেওঁলোক এক দেশৰ পৰা আন দেশলৈ, এক ৰাজ্যৰ পৰা আন ৰাজ্যলৈ
  sus-A: وٌ تٌ سِفَ حَمَنّ فبّتّيٍ مَ، وٌ نَشَ لُ عٍ شَ مَنفّيَ بُن مَ،
  fra-SBL: Ils allaient de nation en nation, d'un royaume à un autre peuple.
  hbo-hbo: וַיִּֽתְהַלְּכוּ֙ מִגֹּ֣וי אֶל־גֹּ֔וי וּמִמַּמְלָכָ֖ה אֶל־עַ֥ם אַחֵֽר׃
  kik-kik: moorũũraga kuuma rũrĩrĩ rũmwe nginya rũrĩa rũngĩ, na kuuma ũthamaki-inĩ
    ũmwe nginya ũrĩa ũngĩ.
  fra-NCL: qu’ils erraient d’une nation à l’autre, et d’un royaume vers un autre peuple,
  cek-AK: Nihcae loe prae maeto khaeah caeh o moe, kami maeto hoi maeto khaeah ah
    amhet o.
  cuk-cuk: Deginbali, be-dadgan yar-baid-baid obakdidimalanad, reymar-baid-baid-negsemamaidgi
    obak-obak nanadimarbalinad.
  uig-CYR: Бу әлдин у әлгә, бир қәбилидин йәнә бир қәбилигә көчүп жүргән.
  tel-2017: వాళ్ళు జనం నుంచి జనానికి, రాజ్యం నుంచి రాజ్యానికి తిరుగుతున్నప్పుడు,
  hat-BSA: yo te mache toupatou nan yon nasyon a yon lòt, sòti nan yon wayòm pou rive
    nan yon lòt pèp.
  kos-kos: Elos forfor liki sie mutunfacl nu ke sie pac mutunfacl, Liki sie tokosrai
    nu ke sie pacna tokosrai.
  hbo-WLC: וַיִּֽתְהַלְּכוּ֙ מִגּ֣וֹי אֶל־גּ֔וֹי וּמִמַּמְלָכָ֖ה אֶל־עַ֥ם אַחֵֽר׃
  ibo-ibo: Ha wagharịrị site nʼotu mba gaa mba ọzọ, sitekwa nʼotu alaeze gaa na alaeze
    ọzọ.
  ory-ory: ଆଉ ସେମାନେ ଏକ ଗୋଷ୍ଠୀରୁ ଅନ୍ୟ ଗୋଷ୍ଠୀ ଓ ଏକ ରାଜ୍ୟରୁ ଅନ୍ୟ ଲୋକମାନଙ୍କ ନିକଟକୁ ଭ୍ରମଣ
    କଲେ।
  chk-chk: o saifetal seni eu fanü tori pwal eu fanü, seni eu mwü tori pwal eu mwü,
  rop-rop: Detlot pipul bin wokabat oloba langa detlot kantri, brom wan kantri raidap
    langa najalot kantri.
  ukr-1871: І переходили від народу до народу, й з одного царства до другого народу;
  deu-1951: Und sie zogen von einer Nation zur andern und von einem Königreich zum
    andern Volk.
  eng-JPS: And when they went about from nation to nation, and from one kingdom to
    another people,
  srp-1865: Iðahu od naroda do naroda, i iz jednoga carstva k drugomu plemenu.
  lug-lug: baatambulatambulanga okuva mu nsi emu okudda mu ndala, n’okuva mu bwakabaka
    obumu okudda mu bantu abalala.
  heb-heb: ויתהלכו מגוי אל גוי ומממלכה אל עם אחר׃
  ben-IRV: তারা এক জাতি থেকে অন্য জাতির কাছে, এক রাজ্য থেকে অন্য লোকদের কাছে বেড়াত।
  pan-pan: ਅਤੇ ਉਹ ਕੌਮ ਤੋਂ ਕੌਮ ਵਿੱਚ ਤੇ ਇੱਕ ਰਾਜ ਤੋਂ ਦੂਜੀ ਉੱਮਤ ਵਿੱਚ ਫਿਰਦੇ ਰਹੇ।
  mya-JVB: သူတို့သည် တမြို့ မှ တမြို့ သို့ ၎င်း ၊ တနိုင်ငံ မှ တနိုင်ငံ သို့ ၎င်း၊
    လှည့်လည် ၍ သွားကြသောအခါ၊
  hmo-hmo: Tano dekenai idia noho namonamo lasi, to tano ta dekena amo idia raka loaloa,
    raka loaloa, ela bona tano ma ta dekenai. King ta ena tano dekenai nega sisina
    idia noho, vadaeni ma idia toreisi, king ma ta ena tano dekenai idia lao.
  urd-urd: वह एक क़ौम से दूसरी क़ौम में और एक मुल्क से दूसरी मुल्क में फिरते रहे।
  rus-SYN: и переходили от народа к народу и из одного царства к другому народу;
  bqc-SIM: Aaìↄ liaaliaa bui ń buio guuɛ, aaìↄ bɛbɛ bùsu ń bùsuo.
  tcz-CHONGTHU: Hiti chun amaho chu namkhat apat namkhat in anavah uvin chule lenggam
    khat apat gamdang a ana vah leu ve,
  mar-mar: तुम्ही एका राष्ट्रातून दुसऱ्या राष्ट्रात भटकत होता. एका राज्यातून दुसऱ्यात
    जात होता.
  qub-qub: Paycunaga nasyunnin nasyunninmi puricoj. Juc raypa juc raypa maquinmanmi
    chayaj.
  bqp-bqp: Bɑ rɑ n dɑɑmɔwɑ bwese tukunun mi kɑ wuu tukusɔ.
  hat-hat: Yo t'ap mache ale vini nan tout nasyon yo. Yo t'ap soti nan yon peyi ale
    nan yon lòt.
  eng-BSB: they wandered from nation to nation, from one kingdom to another.
  eng-WEBPB: They went about from nation to nation, from one kingdom to another people.
  kbq-kbq: ru kumate ru kumate'ma manita vano nehuta, ru vahepi ru vahepi huta manita
    vanoa hu'naze.
  nhe-BL: Israelitame campa hueli nejnenque tlen se tlali hasta seyoc para mochantijtiyase.
    Quemantzi itztoyaj ipan se tlali itlanahuatilis, huan quemantzi ipan seyoc.
  gub-BL: Wata oho waiko ywy nànàn wà. Wata oho waiko tuwihaw tetea'u waiwy rehe wà.
  eng-DRA: 'And they passed from nation to nation: and from a kingdom to another people.'
