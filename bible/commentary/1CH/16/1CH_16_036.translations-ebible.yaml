verse: 1CH.016.036
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെടട്ടെ; എന്നും എന്നെന്നേക്കും. അപ്പോൾ
    ജനമെല്ലാം, “ആമേൻ, യഹോവയെ വാഴ്ത്തുക” എന്നു പറഞ്ഞു.
  deu-TKW: Gepriesen sei Jahwe, der Gott Israels, von Ewigkeit bis zu Ewigkeit. Und
    alles Volk sprach Amen! und einen Lobpreis Jahwes.
  lin-lin: 'Tika ete Yawe, Nzambe ya Isalaele, apambolama seko na seko ! Bato nyonso
    balobaki : « Amen ! » Mpe bakumisaki Yawe !'
  eng-LSV: Blessed [is] YHWH, God of Israel, || From age to age”; And all the people
    say, “Amen,” and have given praise to YHWH.
  eng-GNV: 'Blessed be the Lord God of Israel for euer and euer: and let all people
    say, So be it, and praise the Lord.'
  eng-WEBSTER: Blessed be the LORD God of Israel for ever and ever. And all the people
    said, Amen, and praised the LORD.
  nhw-BL: 'Ma tijhueyichihuaca TOTECO Dios, yaya catli toTeco tiisraelitame. Yaya
    nochipa itztoya huan para nochipa itztos. Huan nochi nopa masehualme quiijtojque:
    “¡Quej nopa ma eli!” Huan quipaquilismacaque TOTECO.'
  swh-ONEN: Atukuzwe Bwana, Mungu wa Israeli, tangu milele na hata milele. Nao watu
    wote wakasema, “Amen,” na “Msifuni Bwana.”
  bba-bba: Gusunɔ, Isirelibɑn Yinni, wunɑ bɑ ko n siɑrɑmɔ sere kɑ bɑɑdommɑɔ. Mɑ tɔmbu
    kpuro bɑ nɛɛ, ɑmi! I Yinni Gusunɔ siɑro.
  eng-KJVCPB: Blessed be the Lord God of Israel for ever and ever. And all the people
    said, Amen, and praised the Lord.
  luo-luo: Pakuru Jehova Nyasaye, ma Nyasach Israel mochwere manyaka chiengʼ. Eka
    ji duto nowacho niya, “Amin” kendo ni “Opak Jehova Nyasaye.”
  meu-meu: Iehova, Israel Diravana, bae hanamoa, matamana amo ela bona dokona. Bena
    taunimanima iboudiai eto “Amen”, bona Iehova e imodaia.
  npi-ULB: परमप्रभु इस्राएलका परमेश्‍वरको, सदासर्वदै प्रशंसा होस्‌ । सबै मानिसहरूले
    “आमेन” भने र परमप्रभुको स्‍तुति गरे ।”
  yor-yor: Olùbùkún ni Olúwa, Ọlọ́run Israẹli, láé àti láéláé. Lẹ́yìn náà gbogbo àwọn
    ènìyàn wí pé, “Àmín,” wọ́n “Yin Olúwa.”
  pes-OPCB: 'متبارک باد یهوه، خدای اسرائیل، از ازل تا ابد. آنگاه همۀ قوم گفتند: «آمین»
    و خداوند را ستایش کردند.'
  tgl-ULB: Nawa si Yahweh, ang Diyos ng Israel ay papurihan magpakailanman hanggang
    sa magpasawalang-hanggan. Sinabi ng lahat ng tao, “Amen” at pinuri si Yahweh.
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kago ibu mini
    yaraga hami̱ya. Áyubi maniore howabi ibunaga mini yaraga haaboore hami̱ya. Wali
    agali bibahendeme ani lowa tigua, Henene aniore bilo. Anduane Homogonaga mini
    yaragaore hama, lalu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​အား​ယ​ခု​မှ​စ​၍​ကမ္ဘာ​အ​ဆက်​ဆက် ထော​မ​နာ​ပြု​ကြ​လော့။ ထို​အ​ခါ​လူ​အ​ပေါင်း​တို့​သည်``အာ​မင်''
    ဟု​ဆို ၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ ကုန်​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི། ། རྒྱུན་ནས་རྒྱུན་དུ་བསྟོད་པར་འོས་སོ་ལོ།
    ། ཞེས་གསུངས་པ་དང་། མི་ཐམས་ཅད་ཀྱིས་ཨ་མེན་ཞེས་སྨྲས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་ཕུལ་ཏོ།
    །
  sna-sna: Rumbidzai Jehovha, Mwari waIsraeri, kubva pakusingaperi kusvikira pakusingaperi.
    Ipapo vanhu vose vakati, “Ameni” uye vakarumbidza Jehovha.
  spa-BLM: 'Bendito sea Yahvé, el Dios de Israel, desde la eternidad hasta la eternidad.
    Todo el pueblo dijo: “Amén”, y alabó a Yahvé.'
  cac-cac: 'Calec vach'' lolonel d''a Jehová co Diosal d''a masanil tiempo a on̈ israel
    on̈ tic, xe chi, xchi vin̈aj David chi''. Ix lajvi chi'' ix yalan masanil anima:
    Ujocab'' icha tzal chi'', xchi eb''. Yuj chi'' ix yal vach'' lolonel eb'' d''a
    Jehová.'
  swh-ULB: Na Yahweh, Mungu wa Israeli, asifiwe kutoka milele na milele. Watu wote
    wakasema, “Amina” na wakamsifu Yahweh.
  bel-bel: 'Дабраславёны Гасподзь Бог Ізраілеў ад веку і да веку! І сказаў увесь народ:
    амін! алілуя!'
  deu-ELBBK: 'Gepriesen sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit!
    Und alles Volk sprach: Amen!, und lobte den HERRN.'
  mbb-OT: Edeliǥen is Nengazen he Megbevayà te Israel te wazà pidtemanan.” Ne midtavak
    dutun is langun he menge etew zutun te, “Amen.” Ne midalig dan is Nengazen.
  mal-2015: യിസ്രായേലിൻ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ. സകലജനവും ആമേൻ
    എന്നു പറഞ്ഞു യഹോവയെ സ്തുതിച്ചു.
  rmc-rmc: 'Mi el lašardo o RAJ, o Del le Izraeloskro, akanastar pro furt!“ A savore
    manuša odphende: „Amen! Slava le RAJESKE!“'
  pes-OPV: يهُوَه خداي اسرائيل متبارک باد. از ازل تا ابدالآباد. و تمامي قوم آمين گفتند
    و خداوند را تسبيح خواندند.
  ron-1924: 'Бинекувынтат сэ фие Домнул Думнезеул луй Исраел, дин вешничие ын вешничие!”
    Ши тот попорул а зис: „Амин” ши лэуда пе Домнул!'
  ben-OBCV: ইস্রায়েলের ঈশ্বর সদাপ্রভুর প্রশংসা হোক, অনাদিকাল থেকে অনন্তকাল পর্যন্ত।
    তখন সব লোকে বলে উঠেছিল “আমেন” ও “সদাপ্রভুর প্রশংসা হোক।”
  som-som: Waxaa mahad leh Rabbiga ah Ilaaha reer binu Israa'iil, Tan iyo weligiis
    iyo weligiisba. Markaasaa dadkii oo dhammu waxay yidhaahdeen, Aamiin, oo Rabbigay
    ammaaneen.
  lat-VUC: 'Benedictus Dominus Deus Israël, ab æterno usque in æternum.] Et dicat
    omnis populo: Amen, et hymnum Domino.'
  eng-ASVBT: Blessed be Jehovah, the God of Israel, From everlasting even to everlasting.
    And all the people said, Amen, and praised Jehovah.
  ita-1885: 'Benedetto sia il Signore Iddio d''Israele da un secolo all''altro. E
    tutto il popolo disse: Amen; e lodò il Signore.'
  eng-LXXUP: 'Blessed be the Lord God of Israel From everlasting and to everlasting:
    And all the people shall say, Amen. So they praised the Lord.'
  eng-ULB: May Yahweh, the God of Israel, be praised from everlasting to everlasting.
    All the people said, “Amen” and praised Yahweh.
  spa-VBL: '¡Qué maravilloso es el Señor, el Dios de Israel, que vive por los siglos
    de los siglos! Entonces todo el pueblo dijo: “¡Amén!” y “¡Alaben al Señor!”.'
  fra-_FOB: 'Béni soit l''Éternel, le Dieu d''Israël, de siècle en siècle! Et tout
    le peuple dit: Amen, et loua l''Éternel.'
  mal-mal: യിസ്രായേലിൻ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ. സകലജനവും “ആമേൻ”
    എന്നു പറഞ്ഞു യഹോവയെ സ്തുതിച്ചു.
  urd-GVR: Azal se abad tak Rab, Isrāīl ke Ḳhudā kī hamd ho!” Tab pūrī qaum ne “Āmīn”
    aur “Rab kī hamd ho” kahā.
  suz-BL: परमप्रभु यावे, इस्राएली आन परमप्रभु गेना हना यो ठेयब बाक्‍ब। गेना हना यो
    मोदेंशो बाक्‍ब” दे कुम्‍सो पवा बाक्‍त। मिनु नोले मुर नेल्‍लेमी “आमेन” देंशा, परमप्रभु
    यावे कली ठेयब सेल्‍मे बाक्‍त। भजन संग्रह ४१:१४
  ita-1927: 'Benedetto sia l’Eterno, l’Iddio d’Israele, d’eternità in eternità!” E
    tutto il popolo disse: “Amen”, e lodò l’Eterno.'
  ckb-ckb: ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، لە ئەزەلەوە و بۆ هەتاهەتایە. ئینجا
    هەموو گەل گوتیان «ئامین!» و «ستایشی یەزدان بکەن.»
  eng-BBE: Praise be to the Lord, the God of Israel, for ever and for ever. And all
    the people said, So be it; and gave praise to the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಯುಗಯುಗಕ್ಕೂ ಸ್ತುತಿಯುಂಟಾಗಲಿ, ಜನರೆಲ್ಲರೂ, “ಆಮೆನ್,”
    ಎಂದು ಹೇಳಲಿ. ನೀವು, “ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு சதாகாலங்களிலும் ஸ்தோத்திரம் உண்டாவதாக;”
    அதற்கு மக்கள் எல்லோரும் ஆமென் என்று சொல்லிக் யெகோவாவை துதித்தார்கள்.”
  spa-RV-1909: 'Bendito sea Jehová Dios de Israel, de eternidad á eternidad. Y dijo
    todo el pueblo, Amén: y alabó á Jehová.'
  ron-BTF: 'Binecuvântat fie DOMNUL Dumnezeul lui Israel pentru totdeauna și întotdeauna.
    Și tot poporul a spus: Amin; și a lăudat pe DOMNUL.'
  eng-WEBP: Blessed be the LORD, the God of Israel, from everlasting even to everlasting.
    All the people said, “Amen,” and praised the LORD.
  eng-FBV: How wonderful is the Lord, the God of Israel, who lives forever and ever!
    Then all the people said, “Amen!” and “Praise the Lord!”
  nld-1939: 'Gezegend zij Jahweh, Israëls God, Van eeuwigheid tot eeuwigheid! En heel
    het volk riep: Amen! Halleluja!'
  nch-BL: 'Ma tijhueyichihuaca TOTECO Dios, yaya cati toTeco tiisraelitame. Yaya nochipa
    itztoya huan para nochipa itztos.” Huan nochi nopa masehualme quiijtojque: “¡Quej
    nopa ma eli!” Huan quipaquilismacaque TOTECO.'
  vie-1934: 'Đáng ngợi khen Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên. Từ đời đời cho
    đến đời đời! Cả dân sự đều đáp rằng: A-men! và ngợi khen Đức Giê-hô-va.'
  hin-CV: आदि से अनंत काल तक धन्य हैं. याहवेह, इस्राएल के परमेश्वर! इस पर सारी प्रजा
    ने कहा, “आमेन” और “याहवेह की स्तुति हो!”
  spa-BES: 'Alabado sea el Señor, Dios de Israel, por los siglos de los siglos. Y
    todo el pueblo dijo: Así sea; y alabó al Señor.'
  tdx-tdx: 'Andriañeñe t’Iehovà, Andrianañahare’ Israele, boak’ an-kaehae’e pake haehae
    añe. hene nirihoñe ty hoe ondatio: Amène vaho nandrenge Iehovà.'
  tha-KJV: จงถวายสาธุการแด่พระเยโฮวาห์พระเจ้าของอิสราเอลแต่​นิรันดร์​กาลจนถึงนิรันดร์​กาล​”
    แล​้วประชาชนทั้งปวงได้​กล่าวว่า “เอเมน” และได้สรรเสริญพระเยโฮวาห์
  por-BR-2018: Bendito seja o SENHOR Deus de Israel, De eternidade a eternidade.
  deu-ELO: 'Gepriesen sei Jehova, der Gott Israels, von Ewigkeit zu Ewigkeit! Und
    alles Volk sprach: Amen! und lobte Jehova.'
  eng-WYC-2018: Blessed be the Lord God of Israel from without beginning and into
    without end; and all the people say, Amen, and say praising to God.
  epo-epo: 'Benata estu la Eternulo, Dio de Izrael, De eterne ĝis eterne. Kaj la tuta
    popolo diris: Amen! kaj gloro al la Eternulo!'
  uig-PIN: Israilning Hudasi bolƣan Pǝrwǝrdigarƣa, Əzǝldin ta ǝbǝdgiqǝ tǝxǝkkür-mǝdⱨiyǝ
    ⱪayturulsun! Pütkül hǝlⱪ «Amin!» dedi ⱨǝmdǝ Pǝrwǝrdigarƣa ⱨǝmdusana oⱪuxti.
  beo-beo: Hina Godema nodoma! Isala:ili ilia Godema nodoma Wali amola eso huluane
    mae fisili, Ema nodone sia:nanoma! Amalalu, dunu huluane da “Ama” sia:ne, Hina
    Godema nodone sia:ne gadoi.
  tpi-OTNT: Yumi litimapim nem bilong God, Bikpela bilong yumi Israel, nau na olgeta
    taim bihain. Ol lain bilong Asap i singim dispela song pinis, orait ol manmeri
    i tok, “I tru” na “Litimapim nem bilong Bikpela.”
  hau-SA: Yabi Ubangiji, Allah na Isra’ila, daga madawwami zuwa madawwami. Sai dukan
    mutane suka ce, “Amin.” Suka kuma “Yabi Ubangiji.”
  uig-LAT: Israilning Xudasi bolghan Perwerdigargha, Ezeldin ta ebedgiche teshekkür-medhiye
    qayturulsun! Pütkül xelq «Amin!» dédi hemde Perwerdigargha hemdusana oqushti.
  nde-nde: 'Kabongwe uThixo, uNkulunkulu ka-Israyeli, kusukela endulo kuze kube nininini.
    Bonke abantu bathi: “Ameni. Kabongwe uThixo!”'
  ton-ton: Ke fakafetaʻi kia Sihova ko e ʻOtua ʻo ʻIsileli, ʻo taʻengata pea taʻengata.
    Pea naʻe pehē ʻe he kakai kotoa pē, “ʻEmeni,” mo nau fai ʻae fakafetaʻi kia Sihova.
  ces-1613: 'Požehnaný Hospodin Bůh Izraelský od věků a až na věky. I řekl všecken
    lid: Amen, i Halelujah.'
  eng-WMB: Blessed be the LORD, the God of Israel, from everlasting even to everlasting.
    All the people said, “Amen,” and praised the LORD.
  tam-TCV: இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்கு நித்தியத்திலிருந்து நித்தியம் வரைக்கும்
    துதி உண்டாகட்டும். அப்பொழுது எல்லா மக்களும், “ஆமென், யெகோவாவுக்கு துதி உண்டாவதாக”
    என்று சொன்னார்கள்.
  ceb-ULB: Pagadayegon si Yahweh, ang Dios sa Israel, hangtod sa walay kataposan.
    Moingon ang tanang katawhan, “Amen” ug pagadayegon si Yahweh.
  pol-UBG: 'Błogosławiony PAN, Bóg Izraela, na wieki wieków. I cały lud powiedział:
    Amen i chwalił PANA.'
  urd-GVU: ازل سے ابد تک رب، اسرائیل کے خدا کی حمد ہو!“ تب پوری قوم نے ”آمین“ اور
    ”رب کی حمد ہو“ کہا۔
  deu-1912: 'Gelobet sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit! Und
    alles Volk sagte Amen! und: Lobe den HERRN!'
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಯುಗಯುಗಾಂತರಗಳವರೆಗೂ ಕೊಂಡಾಟವಾಗಲಿ” ಎಂದು ಹಾಡಿದರು.
    ಅವರು ಹೀಗೆ ಹಾಡಿದಾಗ ಸರ್ವಜನರೂ ಆಮೆನ್ ಎಂದು ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸಿದರು.
  yap-yap: Ngu’un pining e sorok ngak SOMOL ni fare Got nu Israel! Ngu’un pining e
    sorok ngak e chiney i yan ngaram ndariy n’umngin nap’an! Ma aram me ga’ar e girdi’
    ni gubin, “Amen,” ke sorok SOMOL.
  hlt-MCSB: Israel Pathen BOEIPA tah, khosuen lamloh kumhal hil khaw a yoethen pai
    saeh. Te phoeiah pilnam boeih loh, “Amen, BOEIPA te thangthen pai saeh,” a ti
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ናንጊና ጋላቲንቴያ ማዖም! ዴራ ዒማና «ዓኣሜን» ጌዔኔ፤ ናንጊና ናንጋ
    ጎዳኣ ጋላቴኔ።
  twi-ASANTE: Ayɛyie nka Awurade, Israel Onyankopɔn, ɛmfiri mmerɛsanten nkɔsi nnasanten.
    Na nnipa no nyinaa gyee so sɛ, “Amen!” Na wɔkamfoo Awurade.
  eng-WEBU: Blessed be the LORD, the God of Israel, from everlasting even to everlasting.
    All the people said, “Amen,” and praised the LORD.
  wal-wal: GODAI Israa7eela Xoossai merinaappe merinaa gakkanaayyo galatetto! Hegaappe
    guyyiyan asai ubbai, “Amin77i” giidi, GODAA galatiis.
  spa-PDDPT: '¡Bendito sea Yavé ʼElohim de Israel, Desde la eternidad hasta la eternidad!
    Todo el pueblo exclamó: ¡Amén! Y alabó Yavé.'
  gun-gun: Ima'endu'a porãmby toiko Senhor Israel kuery Ruete aỹ, ha'e raka'e rã peve!
    — he'i. Ha'e ramo heta va'e kuery “Amém!” he'i vy ogueroporaei okuapy Senhor.
  ilo-ULB: Madaydayaw koma ni Yahweh a Dios ti Israel iti agnanayon nga awan inggana.
    Kinuna dagiti amin a tattao, “Amen” ken madaydayaw ni Yahweh.
  kpg-kpg: Hagaamu ina Dimaadua, di God o Israel! Hagaamu ina a Mee dolomeenei gaa hana hua
    beelaa dono hagaodi ai! Gei nia daangada huogodoo ga helekai, “Amen”, mo di hagaamu
    Dimaadua.
  uig-ARA: ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگارغا، ئەزەلدىن تا ئەبەدگىچە تەشەككۈر-مەدھىيە
    قايتۇرۇلسۇن! پۈتكۈل خەلق «ئامىن!» دېدى ھەمدە پەرۋەردىگارغا ھەمدۇسانا ئوقۇشتى.
  sus-sus: Tantui na Isirayila Marigi Alatala bɛ tɛmui birin.» Ɲama naxa a ratin,
    «Tantui na Alatala bɛ.»
  pon-2006: Kapinga KAUN-O, Koht en Israel! Kumwail kapinga met oh pil kohkohlahte!
    Aramas koaros ahpw patohwan, “Amen,” oh kapikapinga KAUN-O.
  ksd-ksd: Da pite pa ra Luluai ra God kai Israel, Vatikai ma pa na mutu. Ma ra tarai
    par dia ga biti, Amen, ma dia ga pite pa ra Luluai.
  tur-YTC: İsrael'in Tanrısı Yahve, sonsuzluktan sonsuza dek övülsün. Bütün halk,
    “Amin” dedi ve Yahve'ye övgüler sundu.
  grc-BRENT: Εὐλογημένος Κύριος ὁ Θεὸς Ἰσραὴλ ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος· Καὶ
    ἐρεῖ πᾶς ὁ λαὸς, ἀμήν· καὶ ᾔνεσαν τῷ Κυρίῳ.
  ind-AYT: Terpujilah TUHAN, Allah Israel, dari selama-lamanya sampai selama-lamanya.
    Seluruh umat berkata, “Amin,” dan memuji TUHAN.
  nya-nya: Atamandike Yehova Mulungu wa Israeli, kuyambira muyaya mpaka muyaya. Ndipo
    anthu onse anati, “Ameni” ndipo “Tikutamandani Yehova.”
  hrv-hrv: 'Blagoslovljen Jahve, Bog Izraelov, od vijeka do vijeka!'' Sav narod neka
    kaže: ''Amen! Aleluja!''”'
  mps-mps: Dago God nogi ugwaba sinao, Israelgo Genuai Bidi da, megi me tigidali sogo
    nosali, me bidada peyu bidada paiba.” Te Asapgo hani augwaligo te tęąbi po ola
    silama da, teda te we bidi augwaligo te po wali, “Mu dao, te sę mu pedalumainao.
    Te Genuai Bidigo nogi ugwanu sao,” wali.
  tpi-tpi: Yumi litimapim nem bilong God, Bikpela bilong yumi Israel, nau na olgeta
    taim bihain. Ol lain bilong Asap i singim dispela song pinis, orait ol manmeri
    i tok, “I tru” na “Litimapim nem bilong Bikpela.”
  dan-1931: 'Lovet være HERREN, Israels Gud, fra Evighed og til Evighed! Da sagde
    hele Folket: “Amen!” og: “Lov HERREN!”'
  vie-OVCB: 'Ngợi tôn Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, Ngài đáng chúc tụng
    đời đời mãi mãi! Tất cả dân đều đồng thanh đáp: “A-men!” và ngợi tôn Chúa Hằng
    Hữu.'
  guj-2017: ઇઝરાયલના ઈશ્વર, યહોવાહ અનાદિકાળથી તે અનંતકાળ માટે સ્તુત્ય થાઓ. પછી સર્વ
    લોકોએ “આમીન” કહીને યહોવાહની સ્તુતિ કરી.
  pon-2006A: Kapinga KAUN-O, Koht en Israel! Kumwail kapinga met oh pil kohkohlahte!
    Aramas koaros ahpw patohwan, “Amen,” oh kapikapinga KAUN-O.
  por-BRBSL: 'Bendito seja Yahweh, o Deus de Israel, da eternidade até a eternidade.
    Todas as pessoas disseram: “Amém”, e elogiaram Yahweh.'
  cth-cth: Yungyoe hoi yungyoe totouh Isarel BAWIPA Cathut teh, pholennae awm lawiseh,
    tami pueng ni Amen ati awh teh, BAWIPA teh a pholen awh.
  twi-twi: Ayeyi nka Awurade, Israel Nyankopɔn, emfi mmeresanten nkosi nnasanten.
    Na nnipa no nyinaa gyee so se, “Amen!” Na wɔkamfoo Awurade.
  hlt-hlt: Israel Pathen BOEIPA tah, khosuen lamloh kumhal hil khaw a yoethen pai
    saeh. Te phoeiah pilnam boeih loh, “Amen, BOEIPA te thangthen pai saeh,” a ti
    uh.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù ku yètìrì dɛumu nsɑ̃́ɑ̃̀. Kɛ̀ Isidɑyɛɛribɛ
    bɛmɔuu cɔ́útɛ́ kɛ dɔ̀: Dɛ̀ mmɛ ndò ti Yiɛ̀ Kuyie nyètìrì ndɛu!'
  msy-2020: E Ikiavɨra Itir Godɨn ziam feka, a Israelian God. E datɨrɨghɨn ko, gɨn
    izamin dughiabar zurara an ziam feka. Asapɨn adarazi ighiar kam bangegha gɨvazɨ,
    gumazamiziba kamaghɨn mɨgei, “Bar guizbangɨra!” Egha me Ikiavɨra Itir Godɨn ziam
    fa ghaze, “Aleluia!”
  dop-dop: Ɩ́ sɛɛ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ kɛ tɑm. Ɩlɛnɑ sɑmɑɑ tǝnɑ tisi sɩ Ɩsɔ ɩ́ kɔnɑ mpʋ.
    Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Alqış olsun İsrailin Allahı Rəbbə Əzəldən sonsuza qədər!» Bütün xalq «Amin!»
    söylədi və Rəbbə həmd etdi.
  eng-DBY: Blessed be Jehovah the God of Israel, from eternity and to eternity! And
    all the people said, Amen! and praised Jehovah.
  hin-2017: 'अनादिकाल से अनन्तकाल तक इस्राएल का परमेश्वर यहोवा धन्य है।” तब सब प्रजा
    ने “आमीन” कहा: और यहोवा की स्तुति की। (भज. 106:48)'
  eng-YLT: Blessed [is] Jehovah, God of Israel, From the age and unto the age;' And
    all the people say, 'Amen,' and have given praise to Jehovah.
  eng-WYC-2017: Blessed be the Lord God of Israel from without beginning and into
    with-out end; and all the people say, Amen, and say praising to God.
  eng-WMBB: Blessed be the LORD, the God of Israel, from everlasting even to everlasting.
    All the people said, “Amen,” and praised the LORD.
  urd-GVH: अज़ल से अबद तक रब, इसराईल के ख़ुदा की हम्द हो!” तब पूरी क़ौम ने “आमीन”
    और “रब की हम्द हो” कहा।
  rug-rug: Mani tavahesi se Zihova, sa Tamasa tadi na tie Izireli, mada vahesia kamahire,
    meke gua tugo ninae rane ka rane. Meke sari doduru tie si zama, “Emeni! Vahesia
    se Zihova!”
  gaz-gaz: Waaqayyo Waaqa Israaʼeliitiif bara baraa hamma bara baraatti galanni haa
    gaʼu. Kana irratti namni hundinuu, “Ameen; Waaqayyo haa galatoomu” jedhe.
  fra-LSG: 'Béni soit l’Éternel, le Dieu d’Israël, D’éternité en éternité! Et que
    tout le peuple dise: Amen! Louez l’Éternel!'
  yal-yal: Barikan xa bira Alatala xa, Isirayilaa Ala habadan han habadan! Nayi, yamaan
    yi a fala, e naxa, “Amina! Tantunna Alatala xa.”
  haw-1868: E hoomaikaiia ke Akua o ka Iseraela, a mau loa a mau loa aku. Olelo aku
    la na kanaka a pan, Amene, a hoomaikai aku la lakou ia Iehova.
  arb-NAV: 'مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ الأَزَلِ إِلَى الأَبَدِ. فَأَجَابَ
    كُلُّ الشَّعْبِ: «آمِين»، وَسَبَّحُوا الرَّبَّ.'
  ewe-ewe: Woakafu Yehowa, Israel ƒe Mawu la Tso mavɔ me yi mavɔ me. Tete ameawo katã
    xɔ ɖe edzi be, “Amen, mikafu Yehowa.”
  eng-LEE: Blessed be the Lord the God of Israel from everlasting even unto everlasting.
    And all the people said, Amen, and praise unto the Lord.
  asm-FB: ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা ধন্য হওক। অনাদি কালৰ পৰা অনন্ত কাললৈকে।” তেতিয়া
    সকলো লোকে ক’লে, “আমেন” আৰু যিহোৱাৰ প্ৰশংসা কৰিলে।
  sus-A: تَنتُي نَ عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ تّمُي بِرِن.» حَمَ نَشَ عَ رَتِن،
    «تَنتُي نَ عَلَتَلَ بّ.»
  fra-SBL: 'Béni soit Yahvé, le Dieu d''Israël, de l''éternité à l''éternité. Tout
    le peuple dit : « Amen » et loua Yahvé.'
  hbo-hbo: בָּר֤וּךְ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל מִן־הָעֹולָ֖ם וְעַ֣ד הָעֹלָ֑ם וַיֹּאמְר֤וּ
    כָל־הָעָם֙ אָמֵ֔ן וְהַלֵּ֖ל לַֽיהוָֽה׃ פ
  kik-kik: Jehova arogoocwo, o we Ngai wa Isiraeli, kuuma tene na tene, nginya tene
    na tene. Nao andũ othe makiuga atĩrĩ, “Ameni” na “Goocai Jehova.”
  fra-NCL: 'Béni soit Yahweh, le Dieu d’Israël, d’éternité en éternité ! Et tout le
    peuple dit : « Amen ! » et : « Louez Yahweh. »'
  cek-AK: Israel Angraeg Sithaw loe dungzan hoi dungzan khoek to tahamhoihaih om nasoe,
    tiah thuih naah, kaminawk boih mah Amen, Angraeng loe saphaw oh, tiah thuih o.
  cuk-cuk: 'Israel-e-Bab-Dummad-Jehová, be-nug dummarba gusun. Degisadegu, be-nug
    odummoledii gusun.” Degi, dulemar bela abin sogdemogad: “¡Deyob guo!” Degi, geb
    Bab-Jehová-e-nug odummosmalad.'
  uig-CYR: Исраилниң Худаси болған Пәрвәрдигарға, Әзәлдин та әбәткичә тәшәккүр-мәдһийә
    қайтурулсун! Пүткүл хәлиқ «Амин!» деди һәмдә Пәрвәрдигарға һәмдусана оқушти.
  tel-2017: మేము నీ పరిశుద్ధ నామానికి కృతజ్ఞతాస్తుతులు చెల్లించేలా నిన్ను స్తుతిస్తూ
    అతిశయించేలా అన్యజనుల వశంలో నుంచి మమ్మల్ని విడిపించు అని ఆయన్ను బతిమాలుకోండి. ఇశ్రాయేలీయులకు
    దేవుడు యెహోవా యుగాలన్నిట్లో స్తోత్రం పొందుతాడు గాక. ఈ విధంగా వాళ్ళు పాడినప్పుడు
    ప్రజలందరూ ఆమేన్‌ అని చెప్పి యెహోవాను స్తుతించారు.
  hat-BSA: 'Beni se SENYÈ a, Bondye Israël la, Pou letènite, jis rive nan letènite
    a. Tout pèp la te di: “Amen” e te louwe SENYÈ a.'
  kos-kos: Kaksakin LEUM GOD, God lun Israel! Kaksakunul inge ac nu tok ma pahtpat!
    Na mwet nukewa elos fahk, “Amen,” ac elos kaksakin LEUM GOD.
  hbo-WLC: בָּר֤וּךְ יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל מִן־הָעוֹלָ֖ם וְעַ֣ד הָעֹלָ֑ם וַיֹּאמְר֤וּ
    כָל־הָעָם֙ אָמֵ֔ן וְהַלֵּ֖ל לַֽיהוָֽה׃ פ
  ibo-ibo: Otuto dịrị Onyenwe anyị, bụ Chineke nke Izrel, site nʼebighị ebi ruo ebighị
    ebi. Mgbe ahụ, mmadụ niile sịrị, “Amen” na “Toonu Onyenwe anyị.”
  ory-ory: ଅନାଦିକାଳରୁ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଧନ୍ୟ ହେଉନ୍ତୁ।
    ଏଥିରେ ସମଗ୍ର ଲୋକ କହିଲେ, “ଆମେନ୍‍” ଓ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କଲେ।
  chk-chk: Oupwe mwareiti ewe Samol mi Lapalap ewe Koten Israel seni fansoun esepop
    tori fansoun esemüch.” Mürin, ekewe aramas ra apasa, “Amen”, o mwareiti ewe Samol
    mi Lapalap.
  rop-rop: Preisim YAWEI det God blanga Isreil pipul. Preisimbat im olataim. En ola
    pipul bin tok “Trubala”, en deibin preisimbat YAWEI.
  ukr-1871: 'Хвала Господеві, Богу Ізрайлевому, від віку й до віку! І сказав увесь
    народ: амінь! аллилуя!'
  deu-1951: 'Gelobt sei der HERR, der Gott Israels, von Ewigkeit zu Ewigkeit! Und
    alles Volk sagte: Amen! Und: Lob sei dem HERRN!'
  eng-JPS: 'Blessed be the LORD, the God of Israel, from everlasting even to everlasting.
    And all the people said: ''Amen,'' and praised the LORD.'
  srp-1865: 'Blagosloven Gospod Bog Izrailjev od vijeka i do vijeka. Tada sav narod
    reèe: amin; i hvališe Gospoda.'
  lug-lug: Mukama yeebazibwe, Katonda wa Isirayiri ow’emirembe n’emirembe. Abantu
    bonna ne baddamu nti, “Amiina, Mukama yeebazibwe.”
  heb-heb: ברוך יהוה אלהי ישראל מן העולם ועד העלם ויאמרו כל העם אמן והלל ליהוה׃
  ben-IRV: আদি থেকে অনন্তকাল পর্যন্ত ইস্রায়েলের ঈশ্বর সদাপ্রভুর গৌরব হোক। এর পর সব
    লোকেরা বলল, “আমেন” এবং সদাপ্রভুর প্রসংসা করলো।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ, ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਮੁਬਾਰਕ ਹੋਵੇ। ਤੇ ਸਾਰੀ ਪਰਜਾ ਨੇ
    “ਆਮੀਨ” ਆਖਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕੀਤੀ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား သည် ကမ္ဘာ အဆက်ဆက်မင်္ဂလာ ရှိတော်မူစေသတည်းဟု
    သီချင်းဆိုကြသောအခါ၊ လူ များအပေါင်း တို့သည် အာမင် ဟု ဝန်ခံ လျက် ထာဝရဘုရား ၏ဂုဏ်
    တော်ကို ချီးမွမ်းကြ ၏။
  hmo-hmo: Lohiabada, Israela ena Dirava, do ita hanamoa bada noho, hari ia lao bona
    nega hanaihanai. Vadaeni taunimanima ibounai idia gwau, “Amen,” bona, “Lohiabada
    ita hanamoa inai!”
  urd-urd: ख़ुदादावन्द इस्राईल का ख़ुदा, अज़ल से 'हमेश तक मुबारक हो!” और सब लोग बोल
    उठे “आमीन!” उन्होंने ख़ुदावन्द की ता'रीफ़ की।
  rus-SYN: 'Благословен Господь Бог Израилев, от века и до века! И сказал весь народ:
    аминь! аллилуия!'
  bqc-SIM: 'Wà Dii Isailiↄ Lua sáaukpa za asĩnizĩ e gↄↄpii! Ɔ̃ gbɛ̃́pii mɛ̀: Ãmi!
    Àleluya!'
  tcz-CHONGTHU: Pakai Israel Pathen chu vahchoiyun amachu tonsot tonsot gei a hingjing
    ahi chule amite jousen Pakai chu vahchoi in sam uhen,” Amen.
  mar-mar: इस्राएलाचा देव परमेश्वर अनादी काळापासून अनंतकाळापर्यंत धन्यवादित असो. सर्व
    लोकांनी “आमेन” म्हणून परमेश्वराचे स्तवन केले.
  qub-qub: ¡Israelcuna rispitashan Tayta Diosga imay-yajpis alabasha cachun!» Llapan
    runacunapis «Chayno cachun» niran. Nircorga Tayta Diosta llapan alabaran.
  bqp-bqp: Gusunɔ, Isirelibɑn Yinni, wunɑ bɑ ko n siɑrɑmɔ sere kɑ bɑɑdommɑɔ. Mɑ tɔmbu
    kpuro bɑ nɛɛ, ɑmi! I Yinni Gusunɔ siɑro.
  hat-hat: 'Ann fè lwanj Seyè a, Bondye pèp Izrayèl la! Ann fè lwanj li depi tout
    tan ak pou tout tan. Epi tout pèp la pran reponn: -Wi, se vre! Lwanj pou Seyè
    a!'
  eng-BSB: Blessed be the LORD, the God of Israel, from everlasting to everlasting.”
    Then all the people said, “Amen!” and “Praise the LORD!”
  eng-WEBPB: Blessed be the LORD, the God of Israel, from everlasting even to everlasting.
    All the people said, “Amen,” and praised the LORD.
  kbq-kbq: Manivava Ra Anumzana Israeli vahe Anumzamofona ragi amisunkeno, ra agia
    eri vava huno vanie. Anagema hutege'za maka vahe'mo'za tamage hu'za nehu'za, Ra
    Anumzamofo agi erisga hu'naze.
  nhe-BL: 'Ma tijhueyichihuaca TOTECO Dios, yajaya tlen toTeco tiisraelitame. Yajaya
    nochipa itztoya huan para nochipa itztos.” Huan nochi nopa tlacame quiijtojque:
    “¡Queja nopa ma eli!” Huan quipaquilismacaque TOTECO.'
  gub-BL: Ximume'u Tupàn Tuweharupi Wiko Ma'e Izaew wazar ikatu haw nehe. Pemume'u
    ikatu haw ko 'ar rehe nehe, tuweharupi nehe no. — Amez, i'i teko paw rupi wà.
    Umume'u ikatu haw wà no.
  eng-DRA: 'Blessed be the Lord the God of Israel from eternity to eternity: and let
    all the people say Amen, and a hymn to God.'
