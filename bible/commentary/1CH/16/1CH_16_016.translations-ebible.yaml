verse: 1CH.016.016
translations:
  mal-C: അവിടന്ന് അബ്രാഹാമിനോടു ചെയ്ത ഉടമ്പടിയും യിസ്ഹാക്കിനോടു ചെയ്ത ശപഥവുംതന്നെ.
  deu-TKW: des Bundes, den er mit Abraham geschlossen, und seines Schwurs an Isaak.
  lin-lin: boyokani oyo asalaki elongo na Abrayami, mpe ndayi oyo alapaki epai ya
    Izaki.
  eng-LSV: Which He has made with Abraham, || And His oath—to Isaac,
  eng-GNV: 'Which he made with Abraham, and his othe to Izhak:'
  eng-WEBSTER: Even of the covenant which he made with Abraham, and of his oath to
    Isaac;
  nhw-BL: Quielnamiquis nopa camanali catli quichijqui ihuaya Abraham, nopa catli
    quitestigojquetzqui ica Isaac para quichihuilis.
  swh-ONEN: agano alilolifanya na Abrahamu, kiapo alichomwapia Isaki.
  bba-bba: '@see-verse:1CH.016.015'
  eng-KJVCPB: Even of the covenant which he made with Abraham, And of his oath unto
    Isaac;
  luo-luo: Singruok mane otimo gi Ibrahim, muma mane okwongʼorego ni Isaka.
  meu-meu: Abraham ida e hegwauhamata heheni, Isaak e gwau henia hamata;
  npi-ULB: उहाँले अब्राहामसित बाँध्‍नुभएको करार र इसहाकसँग गर्नुभएको प्रतिज्ञा सम्झनुहुन्छ
    ।
  yor-yor: májẹ̀mú tí ó dá pẹ̀lú Abrahamu, ìbúra tí ó ṣe pẹ̀lú fún Isaaki.
  pes-OPCB: عهد او را با ابراهیم، و وعدهٔ او را به اسحاق!
  tgl-ULB: Naaalala niya ang kasunduan na kaniyang ginawa kay Abraham, at ang kaniyang
    sinumpaan kay Isaac.
  hui-hui: Ibugua Abarahamala habo nalolene bi lo wialu Aisagahondo ogoale bulebero
    lenegobi heneneore bulebira.
  mya-mya: '@see-verse:1CH.016.015'
  bod-N: ཁོང་གིས་ཨབ་ར་ཧམ་ལ་མཛད་པའི་ཞལ་ཆད་དང་། ། ཁོང་གིས་ཨི་སཱག་ལ་ནི་བཞེས་པའི་དབུ་མནའ་ནི།
    །
  sna-sna: Sungano yaakaita naAbhurahama, mhiko yaakapika kuna Isaka.
  spa-BLM: el pacto que hizo con Abraham, su juramento a Isaac.
  cac-cac: aton jun strato sb'onac yed' vin̈aj Abraham, b'aj yac'nacpax sti' d'a vin̈aj
    Isaac.
  swh-ULB: Anakumbuka agano alilo lifanya na Ibrahimu, na nadhiri yake kwake Isaka.
  bel-bel: тое, што наказваў Абрагаму, і ў чым запрысягаўся Ісаку,
  deu-ELBBK: Den er gemacht hat mit Abraham, und seines Eides, den er Isaak geschworen
    hat.
  mbb-OT: Heini is kebpekid-uyun din, midhimu zin diyà te ki Abraham ne insaad din
    daan diyà te ki Isaac.
  mal-2015: അബ്രാഹാമോടു അവൻ ചെയ്ത നിയമവും യിസ്ഹാക്കിനോടു ചെയ്ത സത്യവും തന്നേ.
  rmc-rmc: Phandľa e zmluva le Abrahamoha, a diňa lav le Izak,
  pes-OPV: آن عهدي را که با ابراهيم بسته، و قَسَمي را که براي اسحاق خورده است،
  ron-1924: де легэмынтул пе каре л-а фэкут ку Авраам ши де журэмынтул пе каре л-а
    фэкут луй Исаак;
  ben-OBCV: যে নিয়ম তিনি অব্রাহামের সাথে স্থাপন করলেন, যে শপথ তিনি ইস্‌হাকের কাছে
    করলেন।
  som-som: Kaasu waa axdigii uu Ibraahim la dhigtay, Oo uu Isxaaq ugu dhaartay,
  lat-VUC: quem pepigit cum Abraham, et juramenti illius cum Isaac.
  eng-ASVBT: The covenant which he made with Abraham, And his oath unto Isaac,
  ita-1885: Del suo patto, ch'egli fece con Abrahamo, E del suo giuramento ch'egli
    diede ad Isacco.
  eng-LXXUP: Which he covenanted with Abraham, And his oath sworn to Isaac.
  eng-ULB: He calls to mind the covenant that he made with Abraham, and his oath to
    Isaac.
  spa-VBL: el acuerdo que hizo con Abraham, el voto que hizo a Isaac.
  fra-_FOB: Du traité qu'il fit avec Abraham, du serment qu'il fit à Isaac,
  mal-mal: അബ്രാഹാമോടു അവിടുന്ന് ചെയ്ത നിയമവും യിസ്ഹാക്കിനോടു ചെയ്ത സത്യവും തന്നേ.
  urd-GVR: Yih wuh ahd hai jo us ne Ibrāhīm se bāndhā, wuh wādā jo us ne qasam khā
    kar Is'hāq se kiyā thā.
  suz-BL: मेकोमी अब्राहाम नु कबल पशो बाक्‍त। मेकोमी इसहाक नु कसम जशा, थोक्‍शो लोव़
    पशो बाक्‍त।
  ita-1927: del patto che fece con Abrahamo, che giurò ad Isacco,
  ckb-ckb: ئەو پەیمانەی لەگەڵ ئیبراهیم بەستی، ئەو سوێندەی بۆ ئیسحاقی خوارد،
  eng-BBE: The agreement which he made with Abraham, and his oath to Isaac;
  kan-OKCV: ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ಇಸಾಕನಿಗೆ ಇಟ್ಟ ಆಣೆಯನ್ನೂ ಯುಗಯುಗಕ್ಕೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: அவர் ஈசாக்குக்குக் கொடுத்த ஆணையையும் என்றென்றைக்கும் நினைத்திருங்கள்.
  spa-RV-1909: Del pacto que concertó con Abraham, y de su juramento á Isaac;
  ron-BTF: Legământ pe care l-a făcut cu Avraam și jurământul său lui Isaac;
  eng-WEBP: the covenant which he made with Abraham, his oath to Isaac.
  eng-FBV: the agreement he made with Abraham, the vow he gave to Isaac.
  nld-1939: Het verbond met Abraham gesloten, De belofte, aan Isaäk gezworen.
  nch-BL: Quielnamiquis nopa camanali cati quichijqui ihuaya Abraham, nopa cati quitestigojquetzqui
    ica Isaac para quichihuilis.
  vie-1934: Tức giao ước, Ngài đã lập cùng Aùp-ra-ham, Và lời thề Ngài đã thề cùng
    Y-sác;
  hin-CV: वह वाचा, जो उन्होंने अब्राहाम के साथ स्थापित की, प्रतिज्ञा की वह शपथ, जो
    उन्होंने यित्सहाक से खाई थी,
  spa-BES: El pacto que hizo con Abraham, y su juramento a Isaac;
  tdx-tdx: I nanoe’e amy Avrahamey, naho i nifantà’e am’ Ietsàkey;
  tha-KJV: คือพันธสัญญาซึ่งพระองค์ทรงกระทำไว้กับอับราฮัม คำปฏิญาณซึ่งทรงกระทำไว้กับอิสอัค
  por-BR-2018: Do pacto que estabeleceu com Abraão, e do seu juramento a Isaque;
  deu-ELO: den er gemacht hat mit Abraham, und seines Eides, den er Isaak geschworen
    hat.
  eng-WYC-2018: Which word he covenanted with Abraham; and of his oath to Isaac.
  epo-epo: Kiun Li interkonsentis kun Abraham Kaj ĵuris al Isaak.
  uig-PIN: Ibraⱨim bilǝn tüzgǝn ǝⱨdisi, Yǝni Isⱨaⱪⱪa iqkǝn ⱪǝsimidur.
  beo-beo: 'E da A:ibalahame amola Aisage elama hamomusa: ilegele sia:i, amo E da
    gagui dialumu.'
  tpi-OTNT: Bikpela i bin mekim dispela kontrak wantaim Abraham. Na em i bin mekim
    strongpela promis long Aisak long bihainim tok bilong dispela kontrak.
  hau-SA: alkawarin da ya yi wa Ibrahim rantsuwar da ya yi ga Ishaku.
  uig-LAT: Ibrahim bilen tüzgen ehdisi, Yeni Ishaqqa ichken qesimidur.
  nde-nde: isivumelwano asenza lo-Abhrahama, isifungo asenza lo-Isaka,
  ton-ton: ‌ʻAia naʻa ne fai mo ʻEpalahame, pea mo ʻene fuakava kia ʻAisake;
  ces-1613: Kterouž učinil s Abrahamem, a na přísahu jeho Izákovi.
  eng-WMB: the covenant which he made with Abraham, his oath to Isaac.
  tam-TCV: ஆபிரகாமோடு அவர் செய்த உடன்படிக்கையையும், ஈசாக்கிற்கு அவர் இட்ட ஆணையையும்
    நினைவுகூருகிறார்.
  ceb-ULB: Gihinumdoman niya ang kasabotan nga iyang gihimo tali kang Abraham, ug
    ang iyang saad ngadto kang Isaac.
  pol-UBG: O przymierzu, które zawarł z Abrahamem, i o przysiędze złożonej Izaakowi.
  urd-GVU: یہ وہ عہد ہے جو اُس نے ابراہیم سے باندھا، وہ وعدہ جو اُس نے قَسم کھا کر
    اسحاق سے کیا تھا۔
  deu-1912: den er gemacht hat mit Abraham, und seines Eides mit Isaak;
  kan-2017: ಆತನು ಆ ಒಡಂಬಡಿಕೆಯನ್ನು ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾಡಿಕೊಂಡನು ಮತ್ತು ಇಸಾಕನಿಗಾಗಿ ವಾಗ್ದಾನ
    ಮಾಡಿ ಭರವಸೆ ನೀಡಿದನು.
  yap-yap: fare m’ag ni ngongliy u thilrow Abraham, me mownag ngak Isak.
  hlt-MCSB: Te te Abraham taengah a saii tih a olhlo te Isaak taengah a khueh.
  mdy-ETH: ዒ ዓብራሃሜና ዎላ ጫኣቄ ጫኣቁሞ ካፓኔ፤ ዪሳኣቄም ኬኤዜ ሃጊ ማዓንዳ ዎዞ ቃኣሎዋ ዶዲሻኔ፤
  twi-ASANTE: Yei ne apam a ɔne Abraham yɛeɛ ne ntam a ɔka kyerɛɛ Isak.
  eng-WEBU: the covenant which he made with Abraham, his oath to Isaac.
  wal-wal: Hegeenne, i Abrahaamaara maacettido maachchaa, Yisaaqassi caaqqido maachchaa.
  spa-PDDPT: Del Pacto que hizo con Abraham Y de su juramento a Isaac,
  gun-gun: Abraão reve ngupive guarã ojapo va'ekue re, Isaque pe ouraa rupi ijayvuague
    re guive.
  ilo-ULB: Laglagipenna ti katulaganna kenni Abraham, ken ti sapatana kenni Isaac.
  kpg-kpg: Di hagababa ne hai go Mee gi Abraham, di hagababa ne hai go Mee gi Isaac.
  uig-ARA: ئىبراھىم بىلەن تۈزگەن ئەھدىسى، يەنى ئىسھاققا ئىچكەن قەسىمىدۇر.
  sus-sus: A na saatɛ naxan tongo Iburahima bɛ, a a kali Isiyaga bɛ.
  pon-2006: inou me e ketin wiahiong Eipraam, inou me e ketin wiahiong Aisek.
  ksd-ksd: A kunubu nina dir ga pait ia ma Abaraam, Ma kana vavalima pire Isak;
  tur-YTC: Avraham'la yaptığı antlaşmayı, İshak'a olan andını hatırlayın.
  grc-BRENT: ὃν διέθετο τῷ Ἁβραὰμ, καὶ τὸν ὅρκον αὐτοῦ τῷ Ἰσαάκ.
  ind-AYT: yang Dia buat dengan Abraham, dan sumpah-Nya kepada Ishak,
  nya-nya: pangano limene anachita ndi Abrahamu, lonjezo limene analumbira kwa Isake.
  hrv-hrv: Saveza koji sklopi s Abrahamom i njegove zakletve Izaku.
  mps-mps: Genuai Bidigo te dąų wali bomai po Abraham dali yai. Tama agai bomai
    po bodolu selama dąų wali po Aisak dali weyu te dąų wali bomai po wali pao
    wali.
  tpi-tpi: Bikpela i bin mekim dispela kontrak wantaim Abraham. Na em i bin mekim
    strongpela promis long Aisak long bihainim tok bilong dispela kontrak.
  dan-1931: 'Pagten, han slutted med Abraham, Eden, han tilsvor Isak:'
  vie-OVCB: Nhớ giao ước Ngài lập với Áp-ra-ham, cùng lời Ngài thề hứa với Y-sác.
  guj-2017: ઇબ્રાહિમની સાથે જે કરાર તેમણે કર્યો અને ઇસહાકની સાથે જે પ્રતિજ્ઞા તેમણે
    કરી.
  pon-2006A: inou me e ketin wiahiong Eipraam, inou me e ketin wiahiong Aisek.
  por-BRBSL: o pacto que ele fez com Abraão, seu juramento a Isaac.
  cth-cth: Abraham koe lawk a kam e naw hah, Isak koe lawk a kam e naw hah,
  twi-twi: Eyi ne apam a ɔne Abraham yɛe ne ntam a ɔka kyerɛɛ Isak.
  hlt-hlt: Te te Abraham taengah a saii tih a olhlo te Isaak taengah a khueh.
  tbz-SIM: Bɑ́ɑ́ yɛ̃̀nnɛ̀ mɛtɑummɛ̀ kù do dɔ̀ɔ̀nɛ̀mɛ̀ Abɑrɑhɑmmu nyɛ̃́nɛ̀ kù dɔúnnɛ̀
    dìì nùù Isɑki.
  msy-2020: An Abraham ko Akar Dɨkɨrɨzir Gavgavir kam gami. Egha Aisak koma Akar Dɨkɨrɨzir
    Gavgavir kam akɨri.
  dop-dop: Nɔɣɔ ŋkɛɣɛ ɩ sɩɩ Apǝlɑhɑm. Nɑ ɩ́ heeli-tǝɣɩ Ɩsɑɑkɑ nɑ tuunɑʋ.
  azb-azb: İbrahimlə kəsdiyi əhdini, İshaqa and içərək verdiyi vədini unutmaz.
  eng-DBY: Which he made with Abraham, And of his oath unto Isaac;
  hin-2017: वह वाचा उसने अब्राहम के साथ बाँधी और उसी के विषय उसने इसहाक से शपथ खाई,
  eng-YLT: Which He hath made with Abraham, And His oath — to Isaac,
  eng-WYC-2017: Which word he covenanted with Abraham; and of his oath to Isaac.
  eng-WMBB: the covenant which he made with Abraham, his oath to Isaac.
  urd-GVH: यह वह अहद है जो उसने इब्राहीम से बाँधा, वह वादा जो उसने क़सम खाकर इसहाक़
    से किया था।
  rug-rug: Kaqu kopu nia Sa sa Nana vinariva egoi koe Ebarahami, meke sa Nana vina
    tatara koe Aisake.
  gaz-gaz: inni kakuu Abrahaam wajjin gale, kakuu Yisihaaqiif kakates ni yaadata.
  fra-LSG: L’alliance qu’il a traitée avec Abraham, Et le serment qu’il a fait à Isaac;
  yal-yal: e nun a layirin naxan xidi e nun Iburahima tagi, a yi a kɔlɔ Isiyaga xa.
  haw-1868: 'Ana i hana''i me Aberahama, A me kana hoohiki ana ia Isaaka:'
  arb-NAV: الْعَهْدَ الَّذِي أَبْرَمَهُ مَعَ إِبْرَاهِيمَ؛ وَالْقَسَمَ الَّذِي أَقْسَمَ
    بِهِ لإِسْحَاقَ
  ewe-ewe: Eƒe nu si wòbla kple Abraham, kple atam si wòka na Isak la dzi.
  eng-LEE: Which he covenanted with Abraham, and his oath unto Isaac;
  asm-FB: তেওঁ অব্ৰাহামৰ লগত স্থাপন কৰা নিয়ম, আৰু ইচহাকলৈ কৰা শপত তোমালোকে সোঁৱৰণ
    কৰা।
  sus-A: عَ نَ سَاتّ نَشَن تٌنفٌ عِبُرَهِمَ بّ، عَ عَ كَلِ عِسِيَفَ بّ.
  fra-SBL: l'alliance qu'il a conclue avec Abraham, son serment à Isaac.
  hbo-hbo: אֲשֶׁ֤ר כָּרַת֙ אֶת־אַבְרָהָ֔ם וּשְׁבוּעָתֹ֖ו לְיִצְחָֽק׃
  kik-kik: kĩrĩkanĩro kĩrĩa aarĩkanĩire na Iburahĩmu, na noguo mwĩhĩtwa ũrĩa eehĩtire
    harĩ Isaaka.
  fra-NCL: De l’alliance qu’il a conclue avec Abraham, et de son serment à Isaac,
  cek-AK: Abraham hoi sak ih lokmaihaih, Isaak hoi sak ih lokmaihaih to panoek poe;
  cuk-cuk: Deginbali, Bab-Jehová Abrahamʼbo-igar-mesisadi, Isaacʼga ise-sogar-igar-mesisadi,
    iemaisulid.
  uig-CYR: Ибраһим билән түзгән әһдиси, Йәни Исһаққа ичкән қәсимидур.
  tel-2017: ఆయన అబ్రాహాముతో చేసిన నిబంధనను ఇస్సాకుతో చేసిన ప్రమాణాన్ని మనస్సుకు తెచ్చుకుంటాడు.
  hat-BSA: akò ke li te fè avèk Abraham nan, sèman an ke Li te fè avèk Isaac la.
  kos-kos: Wuleang su El oakiya inmasrlol ac Abraham, Aok, wulela lal nu sel Isaac.
  hbo-WLC: אֲשֶׁ֤ר כָּרַת֙ אֶת־אַבְרָהָ֔ם וּשְׁבוּעָת֖וֹ לְיִצְחָֽק׃
  ibo-ibo: Ọgbụgba ndụ ahụ nke ya na Ebraham gbara, na iyi ọ ṅụrụ nye Aịzik.
  ory-ory: ସେହି ନିୟମ ସେ ଅବ୍ରହାମଙ୍କ ସଙ୍ଗେ କରିଥିଲେ ଓ ସେହି ଶପଥ ସେ ଇସ୍‌ହାକଙ୍କ ପ୍ରତି କରିଥିଲେ;
  chk-chk: A chechemeni ewe pwon a eäni ngeni Apraham, an pwon a eäni fän akapel ngeni
    Isaak.
  rop-rop: Det brabli strongwan pramis imbin meigim garram Eibrahem, en det pramis
    imbin meigim garram Aisik du.
  ukr-1871: Те, що заповідав Авраамові, і в чому клявся Ізаакові,
  deu-1951: an den Bund, den er gemacht hat mit Abraham, und an seinen Eid mit Isaak.
  eng-JPS: The covenant which He made with Abraham, and His oath unto Isaac;
  srp-1865: Što je zavjetovao Avramu i za što se kleo Isaku,
  lug-lug: gye yakola ne Ibulayimu, era n’agirayiza Isaaka.
  heb-heb: אשר כרת את אברהם ושבועתו ליצחק׃
  ben-IRV: সেই নিয়ম তিনি অব্রাহামের জন্য স্থাপন করেছিলেন আর ইস্‌হাকের কাছে শপথ করেছিলেন।
  pan-pan: ਜਿਹੜਾ ਉਹ ਨੇ ਅਬਰਾਹਾਮ ਨਾਲ ਬੰਨ੍ਹਿਆ, ਅਤੇ ਇਸਹਾਕ ਨਾਲ ਉਹ ਦੀ ਸਹੁੰ ਖਾਧੀ,
  mya-JVB: '-'
  hmo-hmo: Aberahamo danu Lohiabada ese ia karaia gwauhamata taravatuna, be ia ese
    do ia badinaia. Isako danu ia karaia gwauhamata danu, be Lohiabada ese do ia hamomokania.
