verse: 1CH.016.043
translations:
  mal-C: പിന്നീട് ജനങ്ങളെല്ലാം അവരവരുടെ ഭവനങ്ങളിലേക്കു മടങ്ങി. ദാവീദും തന്റെ കുടുംബത്തെ
    ആശീർവദിക്കാനായി മടങ്ങിപ്പോയി.
  deu-TKW: Darauf ging jedermann im Volke heim. David aber wandte sich, um seine Familie
    zu begrüßen.
  lin-lin: Bato nyonso bazongaki, moto na moto epai na ye, mpe Davidi azongaki na
    ndako na ye mpo na kopambola libota na ye.
  eng-LSV: And all the people go, each to his house, and David turns around to bless
    his house.
  eng-GNV: 'And all the people departed, euerie man to his house: and Dauid returned
    to blesse his house.'
  eng-WEBSTER: 'And all the people departed every man to his house: and David returned
    to bless his house.'
  nhw-BL: Huan tlanqui nopa tonali tlen ilhuitl quema quihualicaque nopa caxa. Yeca
    nochi nopa masehualme mocuepque ininchajchaj huan David mocuepqui ichaj huan quintiochijqui
    ifamilia.
  swh-ONEN: Kisha watu wote wakaondoka, kila mmoja akarudi nyumbani kwake, naye Daudi
    akarudi nyumbani kuibariki jamaa yake.
  bba-bba: Yen biru, tɔmbu kpuro bɑ ɡɔsirɑ bɑ wurɑ ben yɛnusɔ. Mɑ Dɑfidi u mɑɑ dɑ
    win yɛnuɔ u kɑ win yɛnuɡibu domɑru kuɑ.
  eng-KJVCPB: 'And all the people departed every man to his house: and David returned
    to bless his house.'
  luo-luo: Eka ji duto noa ka ngʼato ka ngʼato dok e dalane, kendo Daudi bende nodhi
    dalane mondo ogwedh joge.
  meu-meu: Bena taunimanima iboudiai e karoho, ta ta ena ruma ena ruma ela. Bona David
    na ena gabu ela, ena ruma taudia baine hanamodia totona.
  npi-ULB: तब सबै मानिसहरू आ-आफ्‍नो घर फर्के, र दाऊदचाहिं आफ्‍नो परिवारलाई आशीर्वाद
    दिन गए ।
  yor-yor: 'Nígbà náà gbogbo àwọn ènìyàn kúrò, olúkúlùkù sí ilé rẹ̀: Dafidi yípadà
    láti súre fún ìdílé rẹ̀.'
  pes-OPCB: پس از پایان مراسم، مردم به خانه‌هایشان رفتند و داوود بازگشت تا خانهٔ خود
    را تبرک نماید.
  tgl-ULB: Pagkatapos, umuwi ang lahat ng tao sa kanilang mga tahanan, at umuwi si
    David upang pagpalain ang kaniyang sariling sambahayan.
  hui-hui: Ani biaiore halu wali agali bibahende andaga pugupugu bini. Debidi ibubi
    nde ibu one waneiginiru Anduane Homogohanda ti mo bayale helo lowa ibuni andaga
    hama pene.
  mya-mya: ထို့​နောက်​လူ​အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​၏​အိမ် အ​သီး​သီး​သို့​ပြန်​သွား​ကြ​၏။
    ဒါ​ဝိဒ်​မင်း သည်​လည်း​မိ​မိ​၏​အိမ်​ထောင်​စု​သား​တို့​ထံ သို့​ပြန်​သွား​တော်​မူ​၏။
  bod-N: དེ་ནས་མི་ཐམས་ཅད་རང་རང་གི་ཁྱིམ་དུ་ལོག་པ་དང་། དཱ་བིད་ཀྱང་རང་གི་ཁྱིམ་མི་རྣམས་ལ་བྱིན་གྱིས་རླབས་པར་ཕེབས་སོ།
    །
  sna-sna: Ipapo vanhu vose vakabvapo, mumwe nomumwe akaenda kumba kwake, uye Dhavhidhi
    akadzokera kumba kwake kundoropafadza mhuri yake.
  spa-BLM: Todo el pueblo se fue, cada uno a su casa; y David volvió a bendecir su
    casa.
  cac-cac: Ix lajvi chi', ix laj meltzaj masanil eb' anima chi' d'a spat. Ix meltzaj
    pax vin̈aj rey David yic b'at yalan vach' lolonel vin̈ d'a yib'an̈ masanil eb'
    cajan yed'oc d'a spat.
  swh-ULB: Kisha watu wote walirudi nyumbani, na Daudi akarudi kubariki nyumba yake.
  bel-bel: І пайшоў увесь народ, кожны ў свой дом; вярнуўся і Давід, каб дабраславіць
    дом свой.
  deu-ELBBK: Und das ganze Volk ging hin, jeder nach seinem Haus; und David wandte
    sich, um sein Haus zu segnen.
  mbb-OT: Ne nemen-ulì is langun diyà te menge valey zan, ne si David ne mid-ulì daan
    su mibpenuvazan din is pemilya zin.
  mal-2015: പിന്നെ സർവ്വജനവും ഓരോരുത്തൻ താന്താന്റെ വീട്ടിലേക്കു പോയി; ദാവീദും തന്റെ
    കുടുംബത്തെ അനുഗ്രഹിപ്പാൻ മടങ്ങിപ്പോയി.
  rmc-rmc: Paľis pes savore manuša rozgele khere. Geľa the o David, hoj te požehňinel
    peskra famelija.
  pes-OPV: پس تمامي قوم هر يکي به خانه خود رفتند، اما داود برگشت تا خانه خود را تبرک
    نمايد.
  ron-1924: Тот попорул с-а дус фиекаре ла каса луй ши Давид с-а ынторс сэ-шь бинекувынтезе
    каса.
  ben-OBCV: পরে লোকেরা সবাই নিজের নিজের ঘরে ফিরে গেল, এবং দাউদও তাঁর পরিবার-পরিজনদের
    আশীর্বাদ করার জন্য ঘরে ফিরে গেলেন।
  som-som: Markaasaa dadkii oo dhan qof waluba gurigiisii tegey, oo Daa'uudna wuxuu
    u noqday inuu reerkiisii u duceeyo aawadeed.
  lat-VUC: 'Reversusque est omnis populus in domum suam: et David, ut benediceret
    etiam domui suæ.'
  eng-ASVBT: 'And all the people departed every man to his house: and David returned
    to bless his house.'
  ita-1885: Poi tutto il popolo se ne andò, ciascuno a casa sua. E Davide se ne ritornò
    per benedire la casa sua.
  eng-LXXUP: 'And all the people went every one to his home: and David returned to
    bless his house.'
  eng-ULB: Then all the people returned to their homes, and David returned to bless
    his own household.
  spa-VBL: Luego todo el pueblo se fue a su casa, y David fue a bendecir a su familia.
  fra-_FOB: Puis tout le peuple s'en alla, chacun dans sa maison; David aussi s'en
    retourna pour bénir sa maison.
  mal-mal: പിന്നെ സർവ്വജനവും ഓരോരുത്തരും അവരവരുടെ വീട്ടിലേക്കു പോയി; ദാവീദും തന്റെ
    കുടുംബത്തെ അനുഗ്രഹിപ്പാൻ മടങ്ങിപ്പോയി.
  urd-GVR: Jashn ke bād sab log apne apne ghar chale gae. Dāūd bhī apne ghar lauṭā
    tāki apne ḳhāndān ko barkat de kar salām kare.
  suz-BL: मिनु नोले मुर नेल्‍ल आन खिं खिं लेम्‍मा बाक्‍त। मिनु दाऊद आ खिं ङा मुर आन
    कली आसीक गेथ लमाक्‍त।
  ita-1927: Tutto il popolo se ne andò, ciascuno a casa sua, e Davide se ne ritornò
    per benedire la propria casa.
  ckb-ckb: پاشان هەموو گەل هەرکەسە و بۆ ماڵی خۆی بەڕێکەوت و داودیش گەڕایەوە بۆ ئەوەی
    داوای بەرەکەت بۆ ماڵەکەی خۆی بکات.
  eng-BBE: And all the people went away, every man to his house; and David went back
    to give a blessing to his family.
  kan-OKCV: ತರುವಾಯ ಜನರೆಲ್ಲರು ತಮ್ಮ ತಮ್ಮ ಮನೆಗೆ ಹೋದರು. ದಾವೀದನು ತನ್ನ ಕುಟುಂಬವನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೆ
    ಹೋದನು.
  tam-2017: பின்பு மக்கள் எல்லோரும் அவரவர் தங்கள் வீட்டிற்குப் போனார்கள்; தாவீதும்
    தன்னுடைய வீட்டாரை ஆசீர்வதிக்கத்திரும்பினான்.
  spa-RV-1909: Y todo el pueblo se fué cada uno á su casa; y David se volvió para
    bendecir su casa.
  ron-BTF: Și tot poporul a plecat, fiecare om la casa lui, iar David s-a întors să
    binecuvânteze casa lui.
  eng-WEBP: All the people departed, each man to his house; and David returned to
    bless his house.
  eng-FBV: Then all the people went home, and David went to bless his family.
  nld-1939: Daarna ging heel het volk naar huis, en David keerde terug, om zijn gezin
    te begroeten.
  nch-BL: Huan tanqui nopa tonali ten ilhuit quema quihualicaque nopa caxa. Yeca nochi
    nopa masehualme mocuetque ininchajchaj huan David mocuetqui ichaj huan quitiochijqui
    ifamilia.
  vie-1934: Cả dân sự đều đi, mỗi người trở về nhà mình; còn Đa-vít trở về đặng chúc
    phước cho nhà người.
  hin-CV: तब सभी वहां से निकलकर अपने-अपने घर को लौट गए. दावीद भी अपने घर को चले गए,
    कि अपने परिवार के लोगों को आशीर्वाद दें.
  spa-BES: Y todo el pueblo se fue, cada uno a su casa; y David volvió para dar una
    bendición a su familia.
  tdx-tdx: Aa le songa nimpoly mb’añ’ anjomba’e mb’eo ondatio; vaho nimpoly hitata
    i anjomba’ey t’i Davide.
  tha-KJV: และประชาชนทั้งปวงต่างก็จากไปยั​งบ​้านของตน และดาวิดเสด็จกลับเพื่ออวยพรแด่​ราชวงศ์​ของพระองค์
  por-BR-2018: E todo o povo se foi cada um a sua casa; e Davi se voltou para abençoar
    sua casa.
  deu-ELO: Und das ganze Volk ging hin, ein jeder nach seinem Hause; und David wandte
    sich, um sein Haus zu segnen.
  eng-WYC-2018: And all the people turned again into their house, and David turned
    again, to bless also his house. (And all the people returned to their houses,
    and David also returned home to bless his house.)
  epo-epo: Kaj la tuta popolo disiris ĉiu en sian domon; kaj David iris returne, por
    beni sian domon.
  uig-PIN: Bu ixlardin keyin barliⱪ hǝlⱪ ɵz ɵylirigǝ ⱪaytixti; Dawutmu ɵz ɵyidikilǝrgǝ
    bǝht tilǝxkǝ ⱪaytti.
  beo-beo: 'Amalalu, dunu huluane da ilia diasua buhagi. Amola Da:ibidi da ea diasu,
    ea sosogo gilisili esalumusa: buhagi.'
  tpi-OTNT: Devit i tok pinis, orait olgeta manmeri i go bek long ol ples bilong ol
    yet. Na Devit i go bek long haus bilong en long askim God long mekim gut long
    ol famili bilong em yet.
  hau-SA: Sa’an nan dukan mutanen suka tashi, kowa ya koma gidansa, Dawuda ya koma
    gida yă sa wa iyalinsa albarka.
  uig-LAT: Bu ishlardin kéyin barliq xelq öz öylirige qaytishti; Dawutmu öz öyidikilerge
    bext tileshke qaytti.
  nde-nde: Abanye bonke basuka, ngulowo lalowo waqonda emzini wakhe, uDavida wabuyela
    emzini wakhe ukuyabusisa abendlu yakhe.
  ton-ton: 'Pea naʻe ʻalu ʻae kakai, ko e tangata taki taha ki hono fale ʻoʻona: pea
    naʻe ʻalu foki ʻa Tevita ke ne tāpuakiʻi ʻa hono fale.'
  ces-1613: A tak rozešel se všecken lid, jeden každý do domu svého; David též navrátil
    se, aby požehnání dal domu svému.
  eng-WMB: All the people departed, each man to his house; and David returned to bless
    his house.
  tam-TCV: பின்பு ஒவ்வொருவரும் தங்கள் வீடுகளுக்குப் போனார்கள், தாவீது தன் குடும்பத்தை
    ஆசீர்வதிப்பதற்காக தன் வீட்டிற்குப் போனான்.
  ceb-ULB: Ug unya mipauli ang katawhan sa ilang mga panimalay, ug mipauli usab si
    David aron panalanginan ang iyang kaugalingong panimalay.
  pol-UBG: Potem cały lud się rozszedł, każdy do swego domu. Dawid też wrócił, aby
    błogosławić swojemu domowi.
  urd-GVU: جشن کے بعد سب لوگ اپنے اپنے گھر چلے گئے۔ داؤد بھی اپنے گھر لوٹا تاکہ اپنے
    خاندان کو برکت دے کر سلام کرے۔
  deu-1912: Also zog alles Volk heim, ein jeglicher in sein Haus; und David kehrte
    auch heim, sein Haus zu grüßen.
  kan-2017: ತರುವಾಯ ಜನರೆಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಹೋದರು. ದಾವೀದನು ತನ್ನ ಕುಟುಂಬದವರನ್ನು
    ಆಶೀರ್ವದಿಸುವುದಕ್ಕಾಗಿ ಹೋದನು.
  yap-yap: Ma aram ma ra be’ me sul nga tafen, me sul David nga tafen ni nge par boch
    rok gathon e tabnaw rok.
  hlt-MCSB: Te phoeiah pilnam boeih te amah im la rhip cet uh tih David khaw a imkhui
    te yoethen paek hamla mael van.
  mdy-ETH: ዬካፓ ዓሳ ቢያ ፔ ማኣሪ ማኣሪ ዴንዴኔ፤ ዳውቴያ ፔ ማኣሮ ዓሶ ዓንጃኒ ፔ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Na nnipa no nyinaa sane kɔɔ wɔn afie mu. Dawid nso sane kɔɔ ne fie,
    kɔhyiraa ne fiefoɔ.
  eng-WEBU: All the people departed, each man to his house; and David returned to
    bless his house.
  wal-wal: Hegaappe guyyiyan, asai ubbai ba soo ba soo biis. Daawitikka ba so asaa
    anjjanau simmiis.
  spa-PDDPT: Todo el pueblo salió cada uno a su casa. David volvió para bendecir su
    casa.
  gun-gun: Ha'e va'e rire mae ma onhemboaty va'ekue peteĩ-teĩ ngoo katy oje'oi. Davi
    voi oo ju ngoo pygua kuery ogueroayvu porã aguã.
  ilo-ULB: Ket nagawid dagiti amin a tattao kadagiti pagtaenganda, ken nagawid ni
    David tapno bendisionanna ti pagtaenganna.
  kpg-kpg: Nia daangada huogodoo guu hula gi nadau guongo, gei David gaa hana labelaa
    gi dono hale, e hagamolooloo i baahi dono madahaanau dulii.
  uig-ARA: بۇ ئىشلاردىن كېيىن بارلىق خەلق ئۆز ئۆيلىرىگە قايتىشتى؛ داۋۇتمۇ ئۆز ئۆيىدىكىلەرگە
    بەخت تىلەشكە قايتتى.
  sus-sus: Na dangi xanbi, ɲama birin naxa siga e xɔnyi. Dawuda fan naxa gbilen a
    xɔnyi, a xa duba a xa denbaya bɛ.
  pon-2006: Aramas koaros ahpw pwuralahng ni imwarail kan, oh Depit pil sapahllahng
    ni tehnpese pwehn tuhwong eh peneinei.
  ksd-ksd: Ma ra tarai par dia ga vana, tikatikai ta ra kubana iat; ma David i ga
    lilikun pi na tata vadoane diat ta ra kubana.
  tur-YTC: Bütün halk, her biri kendi evine gitti; David de evini kutsamak için geri
    döndü.
  grc-BRENT: Καὶ ἐπορεύθη πᾶς ὁ λαὸς ἕκαστος εἰς τὸν οἶκον αὐτοῦ, καὶ ἐπέστρεψε Δαυὶδ
    τοῦ εὐλογῆσαι τὸν οἶκον αὐτοῦ.
  ind-AYT: Lalu, seluruh umat itu pulang ke rumahnya masing-masing. Daud juga pulang
    untuk memberkati keluarganya.
  nya-nya: Kenaka anthu onse anachoka, aliyense kupita kwawo. Ndipo Davide anabwerera
    ku nyumba kwake kukadalitsa banja lake.
  hrv-hrv: Tada se razišao sav narod, svatko svojoj kući; a David se vratio da blagoslovi
    svoj dvor.
  mps-mps: Devitgo po silibo si da, teda te tigidali we bidi dabe augwa buluba pela
    silalio. Tama Devit aga beba ma peyu, te Godiba gedu haluasa po hanalu te aga
    we wai dabeba wiegi yai sę bugagia ilimainu hanalu wai dao.
  tpi-tpi: Devit i tok pinis, orait olgeta manmeri i go bek long ol ples bilong ol
    yet. Na Devit i go bek long haus bilong en long askim God long mekim gut long
    ol famili bilong em yet.
  dan-1931: Derpå gik alt Folket hver til sit, og David vendte hjem for at velsigne
    sit Hus.
  vie-OVCB: Xong buổi lễ, dân chúng chia tay, ai về nhà nấy. Đa-vít cũng về cung để
    chúc phước lành cho hoàng tộc.
  guj-2017: પછી સર્વ લોકો પાછા પોતપોતાને ઘરે ગયા અને દાઉદ પોતાના કુટુંબનાં માણસોને
    આશીર્વાદ આપવા માટે પોતાના મહેલમાં પાછો ગયો.
  pon-2006A: Aramas koaros ahpw pwuralahng ni imwarail kan, oh Depit pil sapahllahng
    ni tehnpese pwehn tuhwong eh peneinei.
  por-BRBSL: Todas as pessoas partiram, cada homem para sua casa; e David voltou para
    abençoar sua casa.
  cth-cth: Hahoi tami pueng teh ama im lengkaleng a ban awh teh, Devit hai a imthungkhunaw
    yawhawi poe hanelah a ban van.
  twi-twi: Na nnipa no nyinaa san kɔɔ wɔn afi mu. Dawid nso san kɔɔ ne fi, kohyiraa
    ne fifo.
  hlt-hlt: Te phoeiah pilnam boeih te amah im la rhip cet uh tih David khaw a imkhui
    te yoethen paek hamla mael van.
  tbz-SIM: Dɛndɛ kó difɔ̃nkúò kɛ̀ bɛ̀ɛ kũṹ mbɛ cɛ̃́ĩ. Kɛ̀ Dɑfitii kò nho cĩ́ɛ̃̀tɛ̀
    kɛ bo pɑ̃ o kɔbɛ mɛsɑ̀ɑ̀.
  msy-2020: Devit ingangariba me ganigha gɨvazɨ, gumazamiziba uamategha uan nguibabar
    zui. Ezɨ Devit, deragh uan adarazir amuasa Godɨn azangsɨghasa, uamategha uan dɨpenimɨn
    zui.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑɑ wei ɩ kpemɑ ɩ tɛ. Nɑ Tɑfiiti nɑ́ɑ́ kpe nɑ ɩ́ sɛɛ ɩ nyǝ́mɑ.
  azb-azb: Bütün xalq – hər kəs evinə getdi, Davud da öz evinə xeyir-dua vermək üçün
    geri qayıtdı.
  eng-DBY: And all the people departed every one to his house; and David returned
    to bless his household.
  hin-2017: तब प्रजा के सब लोग अपने-अपने घर चले गए, और दाऊद अपने घराने को आशीर्वाद
    देने लौट गया।
  eng-YLT: And all the people go, each to his house, and David turneth round to bless
    his house.
  eng-WYC-2017: And all the people turned again into their house, and David turned
    again, to bless also his house.
  eng-WMBB: All the people departed, each man to his house; and David returned to
    bless his house.
  urd-GVH: जशन के बाद सब लोग अपने अपने घर चले गए। दाऊद भी अपने घर लौटा ताकि अपने ख़ानदान
    को बरकत देकर सलाम करे।
  rug-rug: Meke pule beto sari doduru tie pa dia vetu soti, e Devita ba pule tugo
    pa nana vetu pude mana ni sari nana tamatina.
  gaz-gaz: Ergasii namoonni hundinuu achii kaʼanii tokkoon tokkoon isaanii gara mana
    ofii isaatti galan; Daawit immoo maatii ofii eebbisuuf gara manaatti ni deebiʼe.
  fra-LSG: Tout le peuple s’en alla chacun dans sa maison, et David s’en retourna
    pour bénir sa maison.
  yal-yal: Na xanbi ra, yamaan birin yi siga e konni. Dawuda fan yi xɛtɛ a konni dubadeni
    a denbayaan xa.
  haw-1868: 'A hele aku la na kanaka a pau o kela kanaka keia kanaka i kona hale iho:
    a hoi hou aku la o Davida e hoomaikai i ko ka hale ona.'
  arb-NAV: ثُمَّ انْطَلَقَ كُلُّ وَاحِدٍ مِنَ الشَّعْبِ إِلَى مَنْزِلِهِ وَعَادَ دَاوُدُ
    لِيُبَارِكَ أَهْلَ بَيْتِهِ.
  ewe-ewe: Esi aseyetsotso la wu enu eye ame sia ame trɔ yi eƒe aƒe me la, David hã
    trɔ yi eƒe aƒe me eye wòyra eƒe aƒemetɔwo.
  eng-LEE: And all the people went every man to his house; and David turned about
    to bless his house.
  asm-FB: তাৰ পাছত সকলো লোক নিজৰ নিজৰ ঘৰলৈ উভটি আহিল, আৰু দায়ূদেও নিজৰ পৰিয়ালসকলক
    আশীৰ্ব্বাদ কৰিবলৈ উভতি আহিল।
  sus-A: نَ دَنفِ شَنبِ، حَمَ بِرِن نَشَ سِفَ عٍ شْنيِ. دَوُدَ قَن نَشَ فبِلٍن عَ
    شْنيِ، عَ شَ دُبَ عَ شَ دٍنبَيَ بّ.
  fra-SBL: Tout le peuple partit, chacun dans sa maison, et David s'en retourna pour
    bénir sa maison.
  hbo-hbo: וַיֵּלְכ֥וּ כָל־הָעָ֖ם אִ֣ישׁ לְבֵיתֹ֑ו וַיִּסֹּ֥ב דָּוִ֖יד לְבָרֵ֥ךְ אֶת־בֵּיתֹֽו׃
    פ
  kik-kik: Hĩndĩ ĩyo andũ othe magĩthiĩ o mũndũ gwake mũciĩ, nake Daudi agĩcooka mũciĩ
    akarathime andũ a nyũmba yake.
  fra-NCL: Tout le peuple s’en alla chacun dans sa maison ; et David s’en retourna
    pour bénir sa maison.
  cek-AK: To pacoengah kaminawk boih angmacae im ah amlaem o; to tiah David doeh angmah
    ih imthung takoh tahamhoihaih paek hanah amlaem toeng.
  cuk-cuk: Degine, geb bela dulemar na e-neg-e-negse nadmalad. David e-negse nadmogad.
    Adi, e-neguyaginmaladgi nued-binsaegar.
  uig-CYR: Бу ишлардин кейин барлиқ хәлиқ өз өйлиригә қайтишти; Давутму өз өйидикиләргә
    бәхит тиләшкә қайтти.
  tel-2017: తరువాత ప్రజలందరూ తమతమ ఇళ్ళకు వెళ్లిపోయారు. దావీదు తన ఇంటివాళ్ళను దీవించడానికి
    వాళ్ళ దగ్గరికి వెళ్ళాడు.
  hat-BSA: Epi tout pèp la te pati, yo chak lakay yo e David te retounen pou beni
    lakay pa li a.
  kos-kos: Na mwet nukewa folokla nu acn selos, ac David el folokla pac nu acn sel
    nu yurin sou lal.
  hbo-WLC: וַיֵּלְכ֥וּ כָל־הָעָ֖ם אִ֣ישׁ לְבֵית֑וֹ וַיִּסֹּ֥ב דָּוִ֖יד לְבָרֵ֥ךְ אֶת־בֵּיתֽוֹ׃
    פ
  ibo-ibo: Mgbe mmemme ahụ gwụsịrị, onye ọbụla lara nʼụlọ ya. Devid lakwara ịgọzi
    ezinaụlọ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସମଗ୍ର ଲୋକ ପ୍ରସ୍ଥାନ କରି ଆପଣା ଆପଣା ଗୃହକୁ ଗଲେ; ଆଉ, ଦାଉଦ ଆପଣାର ପରିଜନବର୍ଗକୁ
    ଆଶୀର୍ବାଦ କରିବା ପାଇଁ ଫେରିଗଲେ।
  chk-chk: Mürin, ekewe aramas meinisin ra liwinla lon en me imwan, pwal Tafit a liwiniti
    lenian, pwe epwe afeiöchü chon leimwan.
  rop-rop: Afta na deibin ol gowei langa olabat kemp, en King Deibid bin gowei langa
    im kemp blanga jidan langa im femilimob du.
  ukr-1871: І пійшов увесь народ, кожний у свою домівку; вернувся й Давид, щоб поблагословити
    дім свій.
  deu-1951: Da ging alles Volk hin, ein jeder in sein Haus; und auch David wandte
    sich, sein Haus zu segnen.
  eng-JPS: And all the people departed every man to his house; and David returned
    to bless his house.
  srp-1865: Potom se razide sav narod, svak svojoj kuæi, a David se vrati da blagoslovi
    dom svoj.
  lug-lug: Awo abantu bonna ne baddayo ewaabwe, ne Dawudi n’addayo okusabira ennyumba
    ye omukisa.
  heb-heb: וילכו כל העם איש לביתו ויסב דויד לברך את ביתו׃
  ben-IRV: এর পর সব লোক যে যার বাড়ীর দিকে রওনা হল এবং দায়ূদ তাঁর পরিবারের লোকদের
    আশীর্বাদ করবার জন্য বাড়িতে ফিরে গেলেন।
  pan-pan: ਤਾਂ ਸਭ ਲੋਕ ਆਪੋ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਤੁਰ ਗਏ ਅਤੇ ਦਾਊਦ ਮੁੜ ਪਿਆ ਤਾਂ ਕਿ ਆਪਣੇ ਪਰਿਵਾਰ
    ਨੂੰ ਅਸੀਸ ਦੇਵੇ।
  mya-JVB: ထိုနောက်မှ လူ အပေါင်း တို့သည် မိမိ တို့နေရာ သို့ ပြန်သွား ကြ၏။ ဒါဝိဒ် သည်လည်း
    နန်းတော် သားတို့ကို ကောင်းကြီး ပေးခြင်းငှါ သွား တော်မူ၏။
  hmo-hmo: Vadaeni taunimanima ibounai be edia ruma ta ta dekenai idia giroa lou.
    Bona Davida danu be iena ruma dekenai ia lao, iena famili taudia hanamoa totona.
  urd-urd: तब सब लोग अपने अपने घर गए, और दाऊद लौटा कि अपने घराने को बरकत दे।
  rus-SYN: И пошел весь народ, каждый в свой дом; возвратился и Давид, чтобы благословить
    дом свой.
  bqc-SIM: Kɛ́ baade tà a bɛ, ↄ̃ Davidi ɛ̀a tà à samaa'ò a uadeↄnɛ.
  tcz-CHONGTHU: Chujouvin mipi jouse chu ama inlam cheh a ana kileu vin David jong
    ama inlam a ainsung mite phattheiboh ding in ana che tan ahi.
  mar-mar: नंतर सर्व लोक आपल्या घरी परत गेले आणि दावीदही आपल्या घरास आशीर्वाद देण्यासाठी
    परत गेला.
  qub-qub: Chaypitanaga llapan runacuna wasinman-cama aywacuran. Davidpis wasinman
    cuticuran famillyancunata bindisyunta gonanpaj.
  bqp-bqp: Yen biru, tɔmbu kpuro bɑ gɔsirɑ bɑ wurɑ ben yɛnusɔ. Mɑ Dɑfidi u mɑɑ dɑ
    win yɛnuɔ u kɑ win yɛnugibu domɑru kuɑ.
  hat-hat: Apre sa, tout pèp la tounen lakay yo. David tounen lakay li tou pou l'
    beni fanmi pa l' tou.
  eng-BSB: Then all the people departed for their homes, and David returned home to
    bless his household.
  eng-WEBPB: All the people departed, each man to his house; and David returned to
    bless his house.
  kbq-kbq: Hagi ana maka zama vagaregeno'a, maka vahe'mo'za nozmirega vu'za e'za hazageno,
    Deviti'a agra'a naga'amofo asomu ke ome huzmante'naku noma'arega vu'ne.
  nhe-BL: Huan tlanqui nopa tonali tlen ilhuitl quema quihualicaque nopa caxa. Yeca
    nochi nopa tlacame mocuepque ininchajchaj huan David mocuepqui ichaj huan quintiochijqui
    ifamilia.
  gub-BL: Na'e a'e teko oho weko haw pe paw rupi a'e wà kury. Tawi uzewyr weko haw
    pe a'e no. Ta'e ipurumumaw wer amo 'ar rehe wànàm wapyr a'e xe.
  eng-DRA: 'And all the people returned to their houses: and David to bless also his
    own house.'
