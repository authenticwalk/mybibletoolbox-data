verse: 1CH.016.013
translations:
  mal-C: '@see-verse:1CH.016.012'
  deu-TKW: Nachkommen Israels, seine Knechte Söhne Jakobs, seine Auserwählten!
  lin-lin: bino bakitani ya Isalaele, mosali na Ye ; bino bana mibali ya Jakobi, baponami
    na Ye !
  eng-LSV: O seed of Israel, His servant, || O sons of Jacob, His chosen ones!
  eng-GNV: O seede of Israel his seruant, O the children of Iaakob his chosen.
  eng-WEBSTER: O ye seed of Israel his servant, ye children of Jacob, his chosen ones.
  nhw-BL: Aniixhuihua Israel catli elqui itequipanojca TOTECO. Amojuanti catli TOTECO
    anmechtlapejpenijtoc.
  swh-ONEN: enyi wazao wa Israeli mtumishi wake, enyi wana wa Yakobo, wateule wake.
  bba-bba: '@see-verse:1CH.016.012'
  eng-KJVCPB: O ye seed of Israel his servant, Ye children of Jacob, his chosen ones.
  luo-luo: yaye, un nyikwa Israel jatichne, yaye, un yawuot Jakobo joge moyiero.
  meu-meu: '@see-verse:1CH.016.012'
  npi-ULB: ए उहाँका दास इस्राएलका सन्तान हो, ए याकूबका मानिसहरू, उहाँका चुनिएकाहरू
    हो ।
  yor-yor: A! ẹ̀yin ìran ọmọ Israẹli ìránṣẹ́ rẹ̀, àwọn ọmọ Jakọbu, ẹ̀yin tí ó ti yàn.
  pes-OPCB: ای فرزندان خادم او ابراهیم، ای پسران یعقوب، که برگزیدۀ او هستید.
  tgl-ULB: kayo na kaapu-apuhan ng Israel ang kaniyang mga lingkod, kayong mga tao
    ni Jacob, ang kaniyang pinili.
  hui-hui: '@see-verse:1CH.016.012'
  mya-mya: '@see-verse:1CH.016.012'
  bod-N: '@see-verse:1CH.016.012'
  sna-sna: Haiwa, imi zvizvarwa zvaIsraeri muranda wake, haiwa imi vanakomana vaJakobho
    vasanangurwa vake.
  spa-BLM: tú, descendiente de Israel, su siervo, vosotros, hijos de Jacob, sus elegidos.
  cac-cac: '@see-verse:1CH.016.012'
  swh-ULB: enyi uzao wa Israeli mtumishi wake, enyi watu wa Yakobo, wateule wake.
  bel-bel: вы, семя Ізраілевае, рабы Ягоныя, сыны Якава, выбранцы Яго!
  deu-ELBBK: Du Nachkomme Israels, sein Knecht, ihr Söhne Jakobs, seine Auserwählten!
  mbb-OT: '@see-verse:1CH.016.012'
  mal-2015: അവൻ ചെയ്ത അത്ഭുതങ്ങളും അരുളിച്ചെയ്ത അടയാളങ്ങളും വിധികളും ഓർത്തുകൊൾവിൻ.
  rmc-rmc: tumen, o čhave le Izraeloskre, leskre služobňikoskre; o čhave le Jakoboskre,
    le Devleskre avrikidle!
  pes-OPV: اي ذريت بنده او اسرائيل! اي فرزندان يعقوب برگزيده او!
  ron-1924: вой, сэмынца луй Исраел, робул Сэу, копиий луй Иаков, алеший Луй!
  ben-OBCV: তোমরা তাঁর দাস, হে ইস্রায়েলের বংশধরেরা, তাঁর মনোনীত লোকেরা, হে যাকোবের
    সন্তানেরা।
  som-som: Kuwiinna farcanka addoonkiisii Israa'iilow, Kuwiisa uu doortay oo reer
    Yacquub ahow.
  lat-VUC: semen Israël servi ejus, filii Jacob electi ejus.
  eng-ASVBT: O ye seed of Israel his servant, Ye children of Jacob, his chosen ones.
  ita-1885: O progenie d'Israele, suo servitore; Figliuoli di Giacobbe, suoi eletti.
  eng-LXXUP: Ye seed of Israel his servants, Ye seed of Jacob his chosen ones.
  eng-ULB: you descendants of Israel his servant, you people of Jacob, his chosen
    ones.
  spa-VBL: descendientes de Israel, hijos de Jacob, su pueblo elegido.
  fra-_FOB: Vous, postérité d'Israël, son serviteur, enfants de Jacob, ses élus!
  mal-mal: അവിടുന്ന് ചെയ്ത അത്ഭുതങ്ങളും അരുളിച്ചെയ്ത അടയാളങ്ങളും വിധികളും ഓർത്തുകൊൾവിൻ.
  urd-GVR: Tum jo us ke ḳhādim Isrāīl kī aulād aur Yāqūb ke farzand ho, jo us ke barguzīdā
    log ho, tumheṅ sab kuchh yād rahe!
  suz-BL: आ गेय पाइब इस्राएल आ चच युइ, याकूब आ आल, आ योव़शोपुकी परमप्रभु आ पशो गेय
    मप्रेंदीन।
  ita-1927: o voi, progenie d’Israele, suo servitore, figliuoli di Giacobbe, suoi
    eletti!
  ckb-ckb: ئەی نەوەی ئیسرائیلی بەندەی ئەو، ئەی کوڕانی یاقوب، هەڵبژاردەکانی.
  eng-BBE: O you seed of Israel his servant, you children of Jacob, his loved ones.
  kan-OKCV: ಅವರ ಸೇವಕನಾದ ಇಸ್ರಾಯೇಲಿನ ಸಂತತಿಯೇ, ಅವರು ಆಯ್ದುಕೊಂಡ ಯಾಕೋಬನ ಮಕ್ಕಳೇ,
  tam-2017: அவர் செய்த அதிசயங்களையும் அவருடைய அற்புதங்களையும் அவருடைய வார்த்தையின்
    நியாயத்தீர்ப்புகளையும் நினைத்துப்பாருங்கள்.
  spa-RV-1909: Oh vosotros, simiente de Israel su siervo, hijos de Jacob, sus escogidos.
  ron-BTF: Voi, sămânță a lui Israel, servitorul lui, copii ai lui Iacob, aleșii lui.
  eng-WEBP: you offspring of Israel his servant, you children of Jacob, his chosen
    ones.
  eng-FBV: descendants of Israel, children of Jacob, his chosen people.
  nld-1939: Gij kinderen van Israël, zijn dienaar; Gij zonen van Jakob, zijn vriend!
  nch-BL: Aniixhuihua Israel cati elqui itequipanojca TOTECO. Amojuanti cati TOTECO
    amechtapejpenijtoc.
  vie-1934: Hãy nhớ lại công việc mầu của Ngài đã làm, Những phép lạ Ngài, và lời
    xét đoán của miệng Ngài.
  hin-CV: उनके सेवक इस्राएल के वंश, उनके द्वारा चुने हुए याकोब की संतान.
  spa-BES: Oh tú, simiente de Israel, tu siervo, hijos de Jacob, sus seres queridos.
  tdx-tdx: Ry tarira’ Israele mpitoro’eo, ry ana’ Iakobe jinobo’eo.
  tha-KJV: โอ เชื้อสายของอิสราเอล ผู้รับใช้​ของพระองค์ ลูกหลานของยาโคบ ผู้​เลือกสรรของพระองค์
  por-BR-2018: Vós, descendentes de seu servo Israel, vós filhos de Jacó, seus escolhidos.
  deu-ELO: Du Same Israels, sein Knecht, ihr Söhne Jakobs, seine Auserwählten!
  eng-WYC-2018: The seed of Israel, his servant, praise thou God; the sons of Jacob,
    his chosen, praise ye God. (Let the descendants of his servant Israel, praise
    ye God; let the children of Jacob, his chosen, praise ye God.)
  epo-epo: Vi, semo de Izrael, Lia sklavo, Filoj de Jakob, Liaj elektitoj.
  uig-PIN: I uning ⱪuli Israilning nǝsli, Ɵzi talliƣanliri, Yaⱪupning oƣulliri!
  beo-beo: '@see-verse:1CH.016.012'
  tpi-OTNT: '@see-verse:1CH.016.012'
  hau-SA: Ya ku zuriyar Isra’ila bayinsa, Ya ku ’ya’yan Yaƙub maza, zaɓaɓɓunsa.
  uig-LAT: I uning quli Israilning nesli, Özi tallighanliri, Yaqupning oghulliri!
  nde-nde: lina zizukulwane zika-Israyeli inceku yakhe, lina madodana kaJakhobe, abakhethiweyo
    bakhe.
  ton-ton: ‌ʻAkimoutolu ʻae hako ʻo ʻIsileli ko ʻene tamaioʻeiki, ʻakimoutolu ʻae
    fānau ʻa Sekope, ʻae kakai kuo ne fili.
  ces-1613: Ó símě Izraele, služebníka jeho, ó synové Jákobovi, vyvolení jeho,
  eng-WMB: you offspring of Israel his servant, you children of Jacob, his chosen
    ones.
  tam-TCV: அவருடைய ஊழியராம் இஸ்ரயேலின் சந்ததிகளே, அவர் தெரிந்துகொண்ட யாக்கோபின் பிள்ளைகளே,
  ceb-ULB: kamong mga kaliwat sa Israel nga iyang sulugoon, kamong katawhan ni Jacob,
    nga iyang mga pinili.
  pol-UBG: Wy, potomkowie Izraela, jego sługi; wy, synowie Jakuba, jego wybrańcy!
  urd-GVU: تم جو اُس کے خادم اسرائیل کی اولاد اور یعقوب کے فرزند ہو، جو اُس کے برگزیدہ
    لوگ ہو، تمہیں سب کچھ یاد رہے!
  deu-1912: ihr, der Same Israels, seines Knechtes, ihr Kinder Jakobs, seine Auserwählten!
  kan-2017: ಮಹತ್ಕಾರ್ಯಗಳನ್ನು, ನ್ಯಾಯ ನಿರ್ಣಯಗಳನ್ನು ಸ್ಮರಿಸಿರಿ.
  yap-yap: '@see-verse:1CH.016.012'
  hlt-MCSB: Israel tiingan he amah kah sal tih, Jakob koca he amah kah a coelh ni.
  mdy-ETH: '@see-verse:1CH.016.012'
  twi-ASANTE: Ao Israel mma, Onyankopɔn ɔsomfoɔ, Ao Yakob mma a wapa wɔn.
  eng-WEBU: you offspring of Israel his servant, you children of Jacob, his chosen
    ones.
  wal-wal: '@see-verse:1CH.016.012'
  spa-PDDPT: ¡Oh ustedes, hijos de Israel, su esclavo! ¡Oh hijos de Jacob, sus escogidos!
  gun-gun: peẽ hembiguai Israel ramymino kuery, peẽ Jacó ra'y kuery hembiporavo pendekuai
    va'e.
  ilo-ULB: dakayo a kaputotan ni Israel nga adipenna, dakayo a tattao ni Jacob, a
    pinilina.
  kpg-kpg: '@see-verse:1CH.016.012'
  uig-ARA: ئى ئۇنىڭ قۇلى ئىسرائىلنىڭ نەسلى، ئۆزى تاللىغانلىرى، ياقۇپنىڭ ئوغۇللىرى!
  sus-sus: Wo tan Isirayila bara findi a xa konyie ra. Yaxuba xa die, Alatala bara
    wo sugandi.
  pon-2006: '@see-verse:1CH.016.012'
  ksd-ksd: Avat ra umana bul mur tai Israel kana tultul, Avat ra umana natu i Iakob,
    kana umana viviliai.
  tur-YTC: Ey hizmetkârı İsrael'in soyu, Ey seçilmişleri, Yakov'un çocukları.
  grc-BRENT: σπέρμα Ἰσραὴλ παῖδες αὐτοῦ, υἱοὶ Ἰακὼβ ἐκλεκτοὶ αὐτοῦ.
  ind-AYT: Hai keturunan Israel, hamba-Nya, hai anak-anak Yakub, orang-orang pilihan-Nya.
  nya-nya: inu zidzukulu za Israeli mtumiki wake, inu ana a Yakobo, osankhidwa ake.
  hrv-hrv: Izraelov rod njegov je sluga, sinovi Jakovljevi njegovi izabranici.
  mps-mps: '@see-verse:1CH.016.012'
  tpi-tpi: '@see-verse:1CH.016.012'
  dan-1931: I, hans Tjener, Israels Sæd. hans udvalgte, Jakobs Sønner!
  vie-OVCB: Hỡi các đầy tớ Chúa, hậu tự Ít-ra-ên, các dòng dõi được chọn của Gia-cốp!
  guj-2017: તમે ઈશ્વરના સેવક ઇઝરાયલના વંશજો છો, તમે યાકૂબના લોકો, તેમના પસંદ કરેલા
    છો.
  pon-2006A: '@see-verse:1CH.016.012'
  por-BRBSL: sua descendência de Israel, seu servo, vocês, filhos de Jacob, os escolhidos
    dele.
  cth-cth: Oe a san Isarel catounnaw, a rawi e tami Jakop catounnaw,
  twi-twi: Mo Israelmma, Onyankopɔn somfo, Yakob mma a wapaw wɔn.
  hlt-hlt: Israel tiingan he amah kah sal tih, Jakob koca he amah kah a coelh ni.
  tbz-SIM: Díndi ku kóo tɔ̃ntì Isidɑyɛɛri kó fɛyɑnfɛ̀ díndi Sɑkɔbu yɑɑ̀bí kù tɑ̃ɑ̃tɛ́
    ì.
  msy-2020: '@see-verse:1CH.016.012'
  dop-dop: '@see-verse:1CH.016.012'
  azb-azb: Ey Onun qulu İsrail nəsli, Ey Yaqub övladları, ey Onun seçdikləri!
  eng-DBY: Ye seed of Israel his servant, Ye sons of Jacob, his chosen ones.
  hin-2017: हे उसके दास इस्राएल के वंश, हे याकूब की सन्तान तुम जो उसके चुने हुए हो!
  eng-YLT: O seed of Israel, His servant, O sons of Jacob, His chosen ones!
  eng-WYC-2017: The seed of Israel, his servant, praise thou God; the sons of Jacob,
    his chosen, praise ye God.
  eng-WMBB: you offspring of Israel his servant, you children of Jacob, his chosen
    ones.
  urd-GVH: तुम जो उसके ख़ादिम इसराईल की औलाद और याक़ूब के फ़रज़ंद हो, जो उसके बरगुज़ीदा
    लोग हो, तुम्हें सब कुछ याद रहे!
  rug-rug: '@see-verse:1CH.016.012'
  gaz-gaz: isin tajaajiltoonni isaa, warri sanyii Israaʼel taatan, isin filatamtoonni
    isaa, ilmaan Yaaqoobis kana yaadadhaa.
  fra-LSG: Race d’Israël, son serviteur, Enfants de Jacob, ses élus!
  yal-yal: ɛ tan Isirayila bɔnsɔnna, a walikɛne, ɛ tan Yaxubaa diine, Ala naxanye
    sugandixi.
  haw-1868: E na hua a Iseraela a kana kauwa, Na mamo hoi a Iakoba, o kona poe i waeia.
  arb-NAV: يَا ذُرِّيَّةَ إِبْرَاهِيمَ عَبْدِهِ، يَا بَنِي يَعْقُوبَ الَّذِينَ اخْتَارَهُمْ
  ewe-ewe: O Israel, eƒe dɔla ƒe dzidzimeviwo, O Yakob ƒe viwo, ame siwo wòtia.
  eng-LEE: O ye seed of Israel his servant, ye children of Jacob, his elect.
  asm-FB: তেওঁৰ দাস ইস্ৰায়েলৰ বংশধৰসকল, তেওঁৰ মনোনীত সকলৰ মাজৰ এজন যাকোবৰ লোক,
  sus-A: وٌ تَن عِسِرَيِلَ بَرَ قِندِ عَ شَ كٌنيِيٍ رَ. يَشُبَ شَ دِيٍ، عَلَتَلَ بَرَ
    وٌ سُفَندِ.
  fra-SBL: vous, progéniture d'Israël, son serviteur, vous, enfants de Jacob, ses
    élus.
  hbo-hbo: זֶ֚רַע יִשְׂרָאֵ֣ל עַבְדֹּ֔ו בְּנֵ֥י יַעֲקֹ֖ב בְּחִירָֽיו׃
  kik-kik: inyuĩ njiaro cia Isiraeli ndungata yake, o inyuĩ ciana cia Jakubu, inyuĩ
    andũ ake arĩa athuurĩte.
  fra-NCL: race d’Israël, son serviteur, enfants de Jacob, ses élus.
  cek-AK: Aw a tamna Israel caanawk, Jakob ih caanawk, a qoih ih kaminawk.
  cuk-cuk: ”Bemar, Bab-Jehová-e-mai-Israel-e-wagan gumalad. Jacob-wagan, Bab-Dummad
    na bemar-susadid.
  uig-CYR: И униң қули Исраилниң нәсли, Өзи таллиғанлири, Яқупниң оғуллири!
  tel-2017: ఆయన చేసిన ఆశ్చర్య కార్యాలను జ్ఞాపకం చేసుకోండి. ఆయన సూచక క్రియలను ఆయన నోట
    పలికిన తీర్పులను జ్ఞాపకం చేసుకోండి.
  hat-BSA: O desandan Israël, sèvitè Li yo, fis a Jacob yo, sila Li te chwazi yo!
  kos-kos: Kowos fwil natul Jacob, mwet kulansap lal, Tulik nutin Israel, su God El
    sulela.
  hbo-WLC: זֶ֚רַע יִשְׂרָאֵ֣ל עַבְדּ֔וֹ בְּנֵ֥י יַעֲקֹ֖ב בְּחִירָֽיו׃
  ibo-ibo: Unu, ụmụ Izrel, bụ ohu ya ụmụ Jekọb, ndị ọ họpụtara.
  ory-ory: ତୁମ୍ଭେମାନେ ତାହାଙ୍କ କୃତ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା, ତାହାଙ୍କ ଅଦ୍ଭୁତ ଲକ୍ଷଣ ଓ ତାହାଙ୍କ
    ମୁଖନିର୍ଗତ ଶାସନସକଳ ସ୍ମରଣ କର।
  chk-chk: ämi mwirimwirin Apraham nöün Kot we chon angang, ämi mwirimwirin Jakop
    kewe, ätewe mi fil me ren.
  rop-rop: '@see-verse:1CH.016.012'
  ukr-1871: Ви, насїння Ізрайлеве, слуги його, сини Яковові, вибрані його!
  deu-1951: Ihr, der Same Israels, seines Dieners, ihr Kinder Jakobs, seine Auserwählten!
  eng-JPS: O ye seed of Israel His servant, ye children of Jacob, His chosen ones.
  srp-1865: Sjeme Izrailjevo sluge su njegove, sinovi Jakovljevi izbrani njegovi.
  lug-lug: mmwe abazzukulu ba Isirayiri, abaweereza be, mmwe abaana ba Yakobo, abalonde
    be.
  heb-heb: זרע ישראל עבדו בני יעקב בחיריו׃
  ben-IRV: হে তাঁর দাস ইস্রায়েললের বংশধরেরা, তাঁর মনোনীত যাকোবের লোকেরা।
  pan-pan: ਹੇ ਉਹ ਦੇ ਦਾਸ ਇਸਰਾਏਲ ਦੇ ਵੰਸ਼, ਹੇ ਯਾਕੂਬ ਦੀ ਸੰਤਾਨ, ਜਿਹੜੇ ਉਹ ਦੇ ਚੁਣੇ ਹੋਏ ਹੋ,
  mya-JVB: ထာဝရ ဘုရား၏ကျွန် ဣသရေလ အမျိုး ၊ ရွေးကောက် တော်မူသောယာကုပ် အနွယ် တို့၊
  hmo-hmo: '@see-verse:1CH.016.012'
  urd-urd: ऐ उसके बन्दे इस्राईल की नसल, ऐ बनी या'क़ूब, जो उसके चुने हुए हो।
  rus-SYN: вы, семя Израилево, рабы Его, сыны Иакова, избранные Его!
  bqc-SIM: Á Dii zↄ̀blena Isaili buiↄ, á Yakↄbu bui pↄ́ à á sɛ́piↄ,
  tcz-CHONGTHU: Nangho alhacha Israel chate ho chule Jacob son chilhah anam deilhen
    mite ho,
  mar-mar: त्याचा सेवक इस्राएल याचे वंशजहो, त्याने निवडलेल्या, याकोबाच्या लोकांनो,
  qub-qub: sirbejnin Israelpita mirar aywajcuna, acrashan Jacobpa wamrancuna.
