verse: 1CH.016.007
translations:
  mal-C: അന്ന്, ആദ്യമായി, യഹോവയോടു നന്ദി പ്രകാശിപ്പിക്കുന്ന ഈ സങ്കീർത്തനം ദാവീദ് ആസാഫിനെയും
    സഹായികളെയും ഏൽപ്പിച്ചു.
  deu-TKW: Damals, an jenem Tage, übertrug David Asaph und seinen Brüdern zuerst,
    das “Danket Jahwe!” zu singen. (Vergl. Ps. 105,1 ff. 96,1b-13a. 106,1 u. 47f.)
  lin-lin: 'Ezalaki mokolo wana nde Davidi aponaki na mbala ya liboso Azafi mpe bandeko
    na ye, mpo ete bakumisa Yawe :'
  eng-LSV: 'On that day, at that time, David has given at the beginning to give thanks
    to YHWH by the hand of Asaph and his brothers:'
  eng-GNV: Then at that time Dauid did appoint at the beginning to giue thankes to
    the Lord by the hand of Asaph and his brethren.
  eng-WEBSTER: Then on that day David delivered first this psalm to thank the LORD
    into the hand of Asaph and his brethren.
  nhw-BL: 'Ipan nopa tonali David quimacac Asaf huan iteiximatcahua ni huicatl huan
    quinilhui ma huicaca para quitlascamatilise TOTECO. Huan quej ni huicayayaj:'
  swh-ONEN: 'Siku ile, kitu cha kwanza Daudi alichofanya ni kumkabidhi Asafu na wenzake
    zaburi hii ya shukrani kwa Bwana:'
  bba-bba: Tɔ̃ɔ terɑ Dɑfidi u derɑ Asɑfu kɑ wiɡibu bɑ Yinni Gusunɔ tɔmɑm toruɑ. Bɑ
    nɛɛ,
  eng-KJVCPB: Then on that day David delivered first this psalm to thank the Lord
    into the hand of Asaph and his brethren.
  luo-luo: 'Chiengʼno ema ne Daudi omiyo Asaf kod jowetene zaburini mar goyo erokamano
    ni Jehova Nyasaye kama:'
  meu-meu: Una dina ai David ese Asaf mai varavarana ida e duanaidia, Iehova ihanamolaina
    anedia bae abi matama.
  npi-ULB: तब त्‍यस दिन दाऊदले पहिलो पल्‍ट आसाप र तिनका दाजुभाइलाई परमप्रभुको निम्‍ति
    धन्‍यवादको यो गीत गाउनलाई नियुक्त गरे ।
  yor-yor: Ní ọjọ́ náà Dafidi kọ́kọ́ fi lé Asafu àti àwọn ẹlẹgbẹ́ rẹ̀ lọ́wọ́ orin
    Dafidi ti ọpẹ́ sí Olúwa.
  pes-OPCB: 'در آن روز، داوود گروه سرایندگان را تشکیل داد تا در خیمهٔ عبادت برای شکر
    و سپاس خداوند سرود خوانند. آساف رهبر گروه سرایندگان بود. سرودی که آنها می‌خواندند
    این بود:'
  tgl-ULB: At sa araw na iyon, unang hinirang ni David si Asaf at ang kaniyang mga
    kapatid upang awitin ang awit na ito ng pasasalamat kay Yahweh.
  hui-hui: Debidi ibugua biabe uruni pigane Asababi Libaiali marubi ti Anduane Homogonaga
    mini yaraga haga bilo dabo helene.
  mya-mya: ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု ၍​သီ​ချင်း​ဆို​ကြ​ရန် အာ​သပ်​နှင့်​မိ​မိ​၏​အ​ဖော်
    လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို ဒါ​ဝိဒ်​မင်း​ပ​ထ​မ​ဆုံး အ​ကြိမ်​တာ​ဝန်​ပေး​ခြင်း​ပင်​ဖြစ်​သ​တည်း။
  bod-N: ཉིན་དེར་དཱ་བིད་ཀྱིས་ཨ་སབ་དང་དེའི་གཉེན་ཉེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསུང་མགུར་གྱིས་གཏང་རག་འབུལ་བར་ཐོག་མར་གཏན་ལ་ཕབ་ཅིང་འདི་ལྟར།
  sna-sna: 'Zuva iroro Dhavhidhi akapa kwokutanga Asafi navamwe vake pisarema iri
    rokuvonga Jehovha:'
  spa-BLM: Aquel día, David ordenó por primera vez dar gracias a Yahvé de la mano
    de Asaf y sus hermanos.
  cac-cac: 'A d''a jun c''u chi'' b''ab''elto ix yal vin̈aj rey David d''a vin̈aj
    Asaf yed'' pax d''a eb'' vin̈ ayoch yed'' vin̈ to sb''itej juntzan̈ ac''oj yuj
    diosal tic eb'' vin̈ d''a Jehová:'
  swh-ULB: Kisha katika hiyo siku Daudi akawachagua Asafu na kaka zake kuimba hii
    nyimbo ya shukurani kwa Yahweh.
  bel-bel: 'У гэты дзень Давід першы раз даў псальму для ўсхваленьня Госпада праз
    Асафа і братоў ягоных:'
  deu-ELBBK: 'Damals, an jenem Tag, trug David zum ersten Mal Asaph und seinen Brüdern
    auf, den HERRN zu preisen:'
  mbb-OT: 'Haazà he andew te nehuna he timpu, imbeǥey ni David diyà te ki Asaf wey
    ziyà te zuma zin he menge Levihanen heini is kanta te kebpeselamat diyà te Nengazen:'
  mal-2015: 'അന്നു, ആ ദിവസം തന്നേ, ദാവീദ് ആസാഫും അവന്റെ സഹോദരന്മാരും മുഖാന്തരം യഹോവെക്കു
    സ്തോത്രം ചെയ്യേണ്ടതിന്നു ആദ്യം നിയമിച്ചതെന്തെന്നാൽ:'
  rmc-rmc: 'Andre oda džives o David ešebnovar ačhaďa le Asaf the mek avren le Levitendar,
    hoj le lašaribnaha te paľikeren le RAJESKE:'
  pes-OPV: 'پس در همان روز داود اولاً (اين سرود را) به دست آساف و برادرانش داد تا
    خداوند را تسبيح بخوانند:'
  ron-1924: Ын зиуа ачея, Давид а ынсэрчинат пентру ынтыяшь датэ пе Асаф ши фраций
    сэй сэ вестяскэ лауделе Домнулуй.
  ben-OBCV: 'সেদিন দাউদ এইভাবে সদাপ্রভুর উদ্দেশে প্রশংসা জানানোর জন্য প্রথমেই আসফ
    ও তাঁর সঙ্গীসাথীদের নিযুক্ত করলেন:'
  som-som: Oo maalintaas ayaa Daa'uud markii ugu horraysay ku amray inay Aasaaf iyo
    walaalihiis Rabbiga ku mahadnaqaan.
  lat-VUC: 'In illo die fecit David principem ad confitendum Domino Asaph et fratres
    ejus:'
  eng-ASVBT: Then on that day did David first ordain to give thanks unto Jehovah,
    by the hand of Asaph and his brethren.
  ita-1885: 'ALLORA, in quello stesso giorno, Davide diede primieramentequesto salmo
    in mano ad Asaf, ed a'' suoi fratelli, per celebrare il Signore:'
  eng-LXXUP: Then David first gave orders to praise the Lord by the hand of Asaph
    and his brethren.
  eng-ULB: Then on that day David first appointed Asaph and his brothers to sing this
    song of thanksgiving to Yahweh.
  spa-VBL: 'Este fue el día en que David instruyó por primera vez a Asaf y a sus parientes
    para que dieran gracias al Señor de esta manera:'
  fra-_FOB: 'Ce jour-là, pour la première fois, David chargea Asaph et ses frères
    de célébrer l''Éternel, comme suit:'
  mal-mal: 'ദാവീദ് അന്ന് തന്നേ, യഹോവയ്ക്കു സ്തോത്രം ചെയ്യേണ്ടതിന് ആസാഫിനും അവന്റെ
    സഹോദരന്മാർക്കും ഈ സ്തോത്രഗീതം നൽകി:'
  urd-GVR: Us din Dāūd ne pahlī dafā Āsaf aur us ke sāthī Lāwiyoṅ ke hawāle zail kā
    gīt karke unheṅ Rab kī satāish karne kī zimmedārī dī.
  suz-BL: मेको नाक्‍ती दाऊदमी नेल्‍ल क्‍येङा ङोंइती आसाफ नु आ खिं खिं ङा मुर आन कली
    परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पपाइक्‍मी बाक्‍त।
  ita-1927: 'Allora, in quel giorno, Davide diede per la prima volta ad Asaf e ai
    suoi fratelli l’incarico di cantare le lodi dell’Eterno:'
  ckb-ckb: 'ئینجا لەو ڕۆژەدا یەکەم جار داود ئەم زەبوورەی دایە دەست ئاساف و هاوکارەکانی،
    کە بۆ ستایشکردنی یەزدانە:'
  eng-BBE: Then on that day David first made the giving of praise to the Lord the
    work of Asaph and his brothers.
  kan-OKCV: 'ಆಸಾಫನಿಗೂ, ಅವನ ಜೊತೆ ಲೇವಿಯರಿಗೂ ಯೆಹೋವ ದೇವರ ಸ್ತೋತ್ರಗೀತೆ ಹಾಡಲು ದಾವೀದನು ಪ್ರಥಮವಾಗಿ
    ಆ ದಿನದಲ್ಲೇ ನೇಮಿಸಿದನು. ಅವರು ಹೀಗೆಂದು ಹಾಡಿದರು:'
  tam-2017: அப்படி ஆரம்பித்த அந்த நாளிலே யெகோவாவுக்குத் துதியாகப் பாடும்படி தாவீது
    ஆசாப்பிடமும் அவனுடைய சகோதரர்களிடமும் கொடுத்த சங்கீதமாவது.
  spa-RV-1909: 'Entonces, en aquel día, dió David principio á celebrar á Jehová por
    mano de Asaph y de sus hermanos:'
  ron-BTF: Atunci în acea zi David a dat întâi acest psalm, în mâna lui Asaf și a
    fraților săi, pentru a mulțumi DOMNULUI.
  eng-WEBP: Then on that day David first ordained giving of thanks to the LORD by
    the hand of Asaph and his brothers.
  eng-FBV: 'This was the day that David first instructed Asaph and his relatives to
    express thanks to the Lord in this way:'
  nld-1939: 'Die dag liet David voor de eerste maal Asaf en zijn ambtgenoten het “Looft
    Jahweh” zingen:'
  nch-BL: 'Ipan nopa tonali David quimacac Asaf huan iteixmatcahua ni huicat huan
    quinilhui ma huicaca para quitascamatilise TOTECO. Huan quej ni huicayayaj:'
  vie-1934: 'Trong ngày đó, Đa-vít trao nơi tay A-sáp và anh em người bài hát nầy,
    đặng ngợi khen Đức Giê-hô-va:'
  hin-CV: 'यह पहला मौका था, जब दावीद ने आसफ और उसके संबंधियों को चुना कि वे याहवेह
    के लिए धन्यवाद के गीत गाया करें:'
  spa-BES: Entonces, ese día, David hizo la alabanza al Señor por primera vez, la
    obra de Asaf y sus hermanos.
  tdx-tdx: Amy andro zay ty nañoriza’ i Davide ty fañandriañañe am’ Iehovà, am-pità’
    i Asafe naho o longo’eo.
  tha-KJV: แล​้วในวันนั้นดาวิดทรงกำหนดเป็​นคร​ั้งแรกให้​มี​การร้องเพลงโมทนาถวายแด่พระเยโฮวาห์โดยอาสาฟและพี่น้องของท่าน
  por-BR-2018: 'Então naquele mesmo dia Davi pela primeira vez mandou celebrarem ao
    SENHOR por meio de Asafe e de seus irmãos:'
  deu-ELO: 'Damals, an jenem Tage, trug David zum ersten Male Asaph und seinen Brüdern
    auf, Jehova zu preisen:'
  eng-WYC-2018: In that day, David made Asaph prince, and his brethren, for to acknowledge
    to the Lord. (On that day, David first ordained Asaph, and his kinsmen, to give
    praise and thanks to the Lord, and to proclaim to the people, saying,)
  epo-epo: 'Tiam, en tiu tago, David la unuan fojon aranĝis dankokanton al la Eternulo
    per Asaf kaj liaj fratoj:'
  uig-PIN: 'Xu küni Dawut Asaf wǝ ⱪerindaxlirini Pǝrwǝrdigarƣa tǝxǝkkür-rǝⱨmǝt eytixⱪa
    bǝlgilǝp ularƣa birinqidin munu küyni tapxurdi: —'
  beo-beo: Amo esoga, Da:ibidi da degabo agoane, A:isa:fe amola Lifai fi dunu eno,
    amo Godema nodone gesami hea:ma:ne ilegei.
  tpi-OTNT: Dispela i namba wan taim Devit i givim wok long lain bilong Asap bilong
    singim song bilong tenkyu long Bikpela.
  hau-SA: A wannan rana, da farko, Dawuda ya sa Asaf da ’yan’uwansa su rera wannan
    zabura ta yabo ga Ubangiji.
  uig-LAT: 'Shu küni Dawut Asaf we qérindashlirini Perwerdigargha teshekkür-rehmet
    éytishqa belgilep ulargha birinchidin munu küyni tapshurdi: —'
  nde-nde: 'Ngalolosuku uDavida wamisa ukuba u-Asafi labanye bakhe bahlabelele lelihubo
    bebonga uThixo:'
  ton-ton: ¶ Pea ʻi he ʻaho ko ia naʻe fuofua ʻatu ʻe Tevita ʻae fakafetaʻi kia Sihova
    ʻi he nima ʻo ʻAsafi pea mo hono kāinga.
  ces-1613: 'Teprv toho dne ponejprvé nařídil David, aby slaven byl Hospodin zpěvem
    tímto od Azafa a bratří jeho:'
  eng-WMB: Then on that day David first ordained giving of thanks to the LORD by the
    hand of Asaph and his brothers.
  tam-TCV: 'அன்றையதினம் தாவீது யெகோவாவுக்கு நன்றி செலுத்தும்படி ஆசாப்பிடமும், அவனுடைய
    உதவியாளர்களிடமும் முதன்முதலாக கொடுத்த பாடல் இதுவே:'
  ceb-ULB: Unya nianang adlawa unang gipili ni David si Asaf ug ang iyang mga kaigsoonan
    aron moawit sa awit sa pagpasalamat ngadto kang Yahweh.
  pol-UBG: 'Wtedy w tym dniu Dawid postanowił po raz pierwszy, aby Asaf i jego bracia
    chwalili PANA tym psalmem:'
  urd-GVU: اُس دن داؤد نے پہلی دفعہ آسف اور اُس کے ساتھی لاویوں کے حوالے ذیل کا گیت
    کر کے اُنہیں رب کی ستائش کرنے کی ذمہ داری دی۔
  deu-1912: 'Zu der Zeit bestellte David zum ersten, dem HERRN zu danken, durch Asaph
    und seine Brüder:'
  kan-2017: ದಾವೀದನು ಆಸಾಫನನ್ನೂ, ಅವನ ಸಹೋದರರನ್ನೂ ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡಿ ಕೀರ್ತಿಸುವುದಕ್ಕಾಗಿ
    ಸ್ತೋತ್ರಗೀತೆಗಳನ್ನು ಹಾಡುವುದಕ್ಕಾಗಿ ಆ ದಿನದಲ್ಲೇ ಮೊದಲು ನೇಮಿಸಿದನು. ಅವರು ಹಾಡಿದ್ದೇನಂದರೆ;
  yap-yap: Ma aram e ngiyal’ nsom’on ni pi’ David mat’wun Asaf nge boch e pi Levite
    ni yad e ngar tanggad ni yad be pining e sorok ngak SOMOL.
  hlt-MCSB: Te vaengah tue ah BOEIPA te lamhma la uem ham David loh Asaph neh a manuca
    rhoek taengah a paek.
  mdy-ETH: ዓሳኣፔንታ ሃንጎ ዒዛኮ ዒጊኖ ሌዊ ዓሶንታ ናንጊና ናንጋ ጎዳም ማዓ ጋላታ ዓይኑሞ ሺኢሻንዳጉዲ ዳውቴ ሱኡጌ ማሂ
    ዔያቶ ዶኦሬሢ ዒማናኬ።
  twi-ASANTE: 'Saa ɛda no, Dawid de saa aseda dwom a ɔde ma Awurade yi maa Asaf ne
    ne mfɛfoɔ Lewifoɔ:'
  eng-WEBU: Then on that day David first ordained giving of thanks to the LORD by
    the hand of Asaph and his brothers.
  wal-wal: He gallassi Daawiti kasetidi, Asaafinne a dabboti GODAA sabbanaadan azaziis.
  spa-PDDPT: 'Aquel día por primera vez David designó a Asaf y sus hermanos para aclamar
    a Yavé por medio de este salmo:'
  gun-gun: 'Ha''e va''e ára ma Davi omoĩ ypy''i Asafe ha''e tyvy kuery Senhor pe oporaeia
    rupi oguerovy''a aguã. Aipoe''i:'
  ilo-ULB: Ket iti dayta nga aldaw, dinutokan nga immuna ni David ni Asaf ken dagiti
    kakabsatna a lallaki nga agkanta iti kanta a pagyaman kenni Yahweh.
  kpg-kpg: Deenei tolongo matagidagi a David ne wanga gi Asaph mo ono ehoo gau Levi
    di waawa e dadaahili gi Dimaadua i nia daahili hagaamu.
  uig-ARA: 'شۇ كۈنى داۋۇت ئاساف ۋە قېرىنداشلىرىنى پەرۋەردىگارغا تەشەككۈر-رەھمەت ئېيتىشقا
    بەلگىلەپ ئۇلارغا بىرىنچىدىن مۇنۇ كۈينى تاپشۇردى: ــ'
  sus-sus: Na lɔxɔɛ Dawuda naxa yi bɛɛti so Asafi nun a xa mixie yi ra alako e xa
    Alatala tantu.
  pon-2006: Ih met tepin ahnsou me Depit ketikihong Asap oh ienge mehn Lipai ko pwukoahn
    koulkihong KAUN-O koulen kaping kan.
  ksd-ksd: Ma ta nam ra bung David i ga tibe Asap ma ra umana turana ure ra pite varpa
    tadav ra Luluai.
  tur-YTC: O zaman David, ilk olarak o gün Asaf ve kardeşleri eli aracılığıyla Yahve'ye
    şükretme işini verdi.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ. Τότε ἔταξε Δαυὶδ ἐν ἀρχῇ τοῦ αἰνεῖν τὸν Κύριον ἐν
    χειρὶ Ἀσὰφ καὶ τῶν ἀδελφῶν αὐτοῦ.
  ind-AYT: 'Pada hari itu, untuk pertama kalinya, Daud menugaskan Asaf dan saudara-saudaranya
    untuk menyampaikan ucapan syukur kepada TUHAN:'
  nya-nya: 'Tsiku limeneli Davide anayamba nʼkusankha Asafu ndi anzake kuti ndiwo
    apereke nyimbo iyi ya matamando kwa Yehova:'
  hrv-hrv: 'Toga dana povjeri David prvi put Asafu i njegovoj braći da slave Jahvu
    ovom pohvalnicom:'
  mps-mps: Te hasia sogo mu tama Devitgo te Asapgo haniba te sę mayu, te Genuai Bidiba
    usu da po wabo tęąbi po omainu yai dao.
  tpi-tpi: Dispela i namba wan taim Devit i givim wok long lain bilong Asap bilong
    singim song bilong tenkyu long Bikpela.
  dan-1931: Den Dag, ved den Lejlighed, overdrog David for første Gang Asaf og hans
    Brødre at lovsynge HERREN.
  vie-OVCB: 'Trong ngày đó, Đa-vít đưa cho A-sáp và những người Lê-vi theo ông bài
    hát tạ ơn Chúa Hằng Hữu:'
  guj-2017: પછી તે દિવસે દાઉદે આસાફ તથા તેના ભાઈઓની મારફતે યહોવાહની સ્તુતિ માટે નીમ્યા.
  pon-2006A: Ih met tepin ahnsou me Depit ketikihong Asap oh ienge mehn Lipai ko pwukoahn
    koulkihong KAUN-O koulen kaping kan.
  por-BRBSL: Então, naquele dia, David ordenou pela primeira vez a Yahweh que agradecesse
    pela mão de Asaph e seus irmãos.
  cth-cth: Hot nah hnin hoi BAWIPA koe lunghawilawk dei hane Devit ni hete la heh
    Asaph hoi a hmaunawngha koe hmaloe poung lah a poe.
  twi-twi: 'Saa da no, Dawid de saa aseda dwom a ɔde ma Awurade yi maa Asaf ne ne
    mfɛfo Lewifo:'
  hlt-hlt: Te vaengah tue ah BOEIPA te lamhma la uem ham David loh Asaph neh a manuca
    rhoek taengah a paek.
  tbz-SIM: Dɛ kó diyiè do tú diketìrì ndi Dɑfiti duɔ́mmɛ̀ kɛ̀ Asɑfu nɛ̀ o kɔbɛ kɛ̀
    bɛ̀ bo sɑ̃ntɛ ti Yiɛ̀ nKuyie.
  msy-2020: Aruer kam, a faragha zuir dughiar Devit Ikiavɨra Itir God mɨnabaghamin
    onger akabar amuamin ingangarim isa Asap ko an adarazigh anɨngizim.
  dop-dop: 'Kʋyɑkʋ ŋkʋ kʋ wule kɛ Tɑfiiti cɑɑlɑ Asɑfɩ nɑ ɩ tɑɑpɑlɑɑ kɛ tʋɣʋ sɩ pɑ́
    sɑ Tɑcɑɑ. Ɩlɛnɑ pɑ́ sɑmɩ-ɩ sɩ:'
  azb-azb: O gün Davud ilk dəfə olaraq Rəbbə şükür etmək işini Asəflə yoldaşlarına
    tapşırdı.
  eng-DBY: Then on that day David delivered first [this psalm] to give thanks to Jehovah
    through Asaph and his brethren.
  hin-2017: तब उसी दिन दाऊद ने यहोवा का धन्यवाद करने का काम आसाप और उसके भाइयों को
    सौंप दिया।
  eng-YLT: 'On that day then hath David given at the beginning to give thanks to Jehovah
    by the hand of Asaph and his brethren: —'
  eng-WYC-2017: In that day, David made Asaph prince, and his brethren, for to acknowledge
    to the Lord.
  eng-WMBB: Then on that day David first ordained giving of thanks to the LORD by
    the hand of Asaph and his brothers.
  urd-GVH: उस दिन दाऊद ने पहली दफ़ा आसफ़ और उसके साथी लावियों के हवाले ज़ैल का गीत
    करके उन्हें रब की सताइश करने की ज़िम्मादारी दी।
  rug-rug: Asa sa totoso kekenu sapu vala nia Devita koe Asapa, meke sari na tie Livaeti
    sa tinavete pude turaṉia sa kinera vinahesi pude zama leana koe Zihova.
  gaz-gaz: 'Daawitis gaafa sana akka Asaafii fi michoota isaa faarfannaa galataa kana
    Waaqayyoof faarfataniif jalqabatti ajaja kenne:'
  fra-LSG: Ce fut en ce jour que David chargea pour la première fois Asaph et ses
    frères de célébrer les louanges de l’Éternel.
  yal-yal: Dawuda bɛtini ito so Asafi nun a muxune yii na lɔxɔn nin a singeni alogo
    e xa Alatala tantun.
  haw-1868: Ia la iho no, haawi mua mai la o Davida i ka mililani ia Iehova, maloko
    o ka lima o Asapa a o kona poe hoahanau.
  arb-NAV: 'وَكَانَتْ هَذِهِ أَوَّلَ مَرَّةٍ يُسَبَّحُ فِيهَا الرَّبُّ بِالْغِنَاءِ
    (فِي الْخَيْمَةِ) وَقَدْ عَهِدَ دَاوُدُ بِذَلِكَ إِلى آسَافَ وَرِفَاقِهِ:'
  ewe-ewe: Ɣe ma ɣie David dze hadzilawo ŋu dɔ wɔwɔ gɔme le Agbadɔ la me be woadzi
    akpedaha na Yehowa. Ame si nɔ hadzilawo nue nye Asaf.
  eng-LEE: On that day—then did David appoint for the first time to give thanks to
    the Lord through means of Assaph and his brethren.
  asm-FB: তাৰ পাছত সেই দিনাই দায়ুদে যিহোৱাক ধন্যবাদ দিবৰ বাবে এই গীত গাবলৈ আচফ আৰু
    তেওঁৰ ভাইসকলক নিযুক্ত কৰিলে।
  sus-A: نَ لْشْي دَوُدَ نَشَ يِ بّيتِ سٌ عَسَقِ نُن عَ شَ مِشِيٍ يِ رَ عَلَكٌ عٍ
    شَ عَلَتَلَ تَنتُ.
  fra-SBL: Et en ce jour-là, David ordonna pour la première fois de rendre grâce à
    Yahvé par l'intermédiaire d'Asaph et de ses frères.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא אָ֣ז נָתַ֤ן דָּוִיד֙ בָּרֹ֔אשׁ לְהֹדֹ֖ות לַיהוָ֑ה בְּיַד־אָסָ֖ף
    וְאֶחָֽיו׃ פ
  kik-kik: 'Mũthenya ũcio ũndũ wa mbere, ũrĩa Daudi eekire nĩ kũnengera Asafu na athiritũ
    ake thaburi ĩno ya gũcookeria Jehova ngaatho:'
  fra-NCL: 'Ce fut en ce jour que David établit pour la première fois qu’on célébrerait
    Yahweh par l’organe d’Asaph et de ses frères :'
  cek-AK: To niah David mah Asaph hoi angmah ih nawkamyanawk khaeah, paek hmaloe ih
    anghoehaih hoi Angraeng saphawhaih saam laa to sak.
  cuk-cuk: 'A-ibagi, David Asafʼga, degi, Asaf-e-gwenadganga gebe igar-uknonikid,
    adi, Bab-Jehováʼga we-namakedgi namakmalagar:'
  uig-CYR: 'Шу күни Давут Асаф вә қериндашлирини Пәрвәрдигарға тәшәккүр-рәхмәт ейтишқа
    бәлгүләп уларға биринчидин муну күйни тапшурди: —'
  tel-2017: ఆ రోజు దావీదు మొదటిగా ఆసాపునూ, అతని బంధువులనూ, యెహోవాను స్తుతిస్తూ కృతజ్ఞత
    అర్పించడానికి ఈ పాట పాడాలని నియమించాడు.
  hat-BSA: Alò, se te nan jou sa a, David te chwazi pou premye fwa a, Asaph avèk fanmi
    li pou bay remèsiman a SENYÈ a.
  kos-kos: Pa inge pacl se emeet David el sang kunokon se inge nu sel Asaph ac mwet
    Levi wial, tuh in elos pa on ac kaksakin LEUM GOD.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא אָ֣ז נָתַ֤ן דָּוִיד֙ בָּרֹ֔אשׁ לְהֹד֖וֹת לַיהוָ֑ה בְּיַד־אָסָ֖ף
    וְאֶחָֽיו׃ פ
  ibo-ibo: 'Nʼụbọchị ahụ ka Devid buru ụzọ họpụta Asaf na ndị otu ya ka ha nye Onyenwe
    anyị otuto nʼusoro dị otu a:'
  ory-ory: ଆଉ ସେହି ଦିନ ଦାଉଦ ପ୍ରଥମେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଧନ୍ୟବାଦ କରିବାର ଭାର ଆସଫ ଓ
    ତାହାର ଭ୍ରାତୃଗଣର ହସ୍ତରେ ସମର୍ପଣ କଲେ।
  chk-chk: 'Iwe, lon ewe ränin Tafit ekärän filätä, pwe Asaf me pwin kana repwe eäni
    ei kölün kilisou ngeni ewe Samol mi Lapalap:'
  rop-rop: Wal tharran na det basdamwan wen King Deibid bin gibit det wek langa Eisaf
    en langa detlot Libai pipul en deibin plei en singsingbat en preisimbat langa
    YAWEI.
  ukr-1871: 'Того дня дав Давид перший раз псалом у прославу Господа через Асафа та
    братів (товаришів) його:'
  deu-1951: 'Zu derselben Zeit ließ David vor allem dem HERRN danken durch Asaph und
    seine Brüder:'
  eng-JPS: Then on that day did David first ordain to give thanks unto the LORD, by
    the hand of Asaph and his brethren.
  srp-1865: 'U taj dan naredi David prvi put da hvale Gospoda Asaf i braæa njegova:'
  lug-lug: 'Awo ku lunaku olwo, Dawudi n’alagira Asafu n’abantu be yakolanga nabo,
    basooke okwebaza Mukama nga bagamba nti:'
  heb-heb: ביום ההוא אז נתן דויד בראש להדות ליהוה ביד אסף ואחיו׃
  ben-IRV: 'সেই দিন দায়ূদ প্রথমে সদাপ্রভুর উদ্দেশ্যে ধন্যবাদের এই গান গাইবার ভার
    আসফ ও তাঁর ভাইদের উপর দিলেন:'
  pan-pan: ਉਸੇ ਦਿਨ ਦਾਊਦ ਨੇ ਆਸਾਫ਼ ਤੇ ਉਹ ਦੇ ਭਰਾਵਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਇਹ ਯਹੋਵਾਹ ਲਈ ਧੰਨਵਾਦ ਦਾ
    ਗੀਤ ਪਹਿਲਾਂ ਸੌਂਪ ਦਿੱਤਾ,
  mya-JVB: ထို နေ့ ၌ ဒါဝိဒ် သည် အာသပ် နှင့် သူ့ ညီ တို့အား အပ် သော ထာဝရဘုရား ၏ ကျေးဇူး
    တော်ကို ချီးမွမ်းရာ ဆာလံသီချင်းသစ်ဟူမူကား၊
  hmo-hmo: 'Unai dina dekenai Davida ese Asapa, mai ena Levi varavara taudia danu
    ia abia hidi, Lohiabada hanamoa ane do idia abia totona, inai bamona:'
  urd-urd: पहले उसी दिन दाऊद ने यह ठहराया कि ख़ुदावन्द का शुक्र आसफ़ और उसके भाई बजा
    लाया करें।
  rus-SYN: 'В этот день Давид в первый раз дал псалом для славословия Господу чрез
    Асафа и братьев его:'
  bqc-SIM: Gↄↄ bee ↄ̃ Davidi Dii sáaukpazĩ dàalɛ, a nà Asafa ń a gbɛ̃́ↄnɛ ń
    ↄzĩ.
  tcz-CHONGTHU: David in hiche nikho chun Asaph le ami Levite chutoh Pakai a kipa
    na thangvah na lasah na ana peu vin ahi.
  mar-mar: तेव्हा त्यादिवशी पहिल्याने दावीदाने आसाफाला आणि त्याच्या भावांना परमेश्वराची
    उपकारस्तुती करायला हे गीत गाण्यास दिले.
  qub-qub: 'Chay junajllami Asaftawan alabäshejcunata Davidga niran Tayta Diosta agradësicur
    alabananpaj. Caynömi alabaran:'
  bqp-bqp: Tɔ̃ɔ terɑ Dɑfidi u derɑ Asɑfu kɑ wigibu bɑ Yinni Gusunɔ tɔmɑm toruɑ. Bɑ
    nɛɛ,
  hat-hat: Se lè sa a, pou premye fwa, David te bay Asaf ak lòt moun Levi yo reskonsablite
    pou yo fè lwanj Seyè a.
  eng-BSB: 'On that day David first committed to Asaph and his brothers this song
    of thanksgiving to the LORD:'
  eng-WEBPB: Then on that day David first ordained giving of thanks to the LORD by
    the hand of Asaph and his brothers.
  kbq-kbq: Hagi anankna zupa Deviti'a Asapune mago'a Livae afuhe'inena Ra Anumzamofoma
    susuma hunenteno agima erisgama hu zagamera ama'na zagame huntege'za esera agafa
    hu'za hu'naze.
  nhe-BL: 'Ipan nopa tonali David quimacac Asaf huan iteixmatcahua ni huicatl huan
    quinilhui ma huicaca para quitlascamatilise TOTECO. Huan quej ni huicayayaj:'
  gub-BL: — Pezegar Tupàn Tuweharupi Wiko Ma'e pe ikatu haw imume'u pà tuweharupi
    nehe, i'i Tawi Azap pe, imyrypar Erewi izuapyapyr wanupe no. Uzypyrog a'e 'ar
    mehe wà.
  eng-DRA: In that day David made Asaph the chief to give praise to the Lord with
    his brethren.
