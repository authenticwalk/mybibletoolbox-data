verse: 1CH.016.011
translations:
  mal-C: യഹോവയെയും അവിടത്തെ ശക്തിയെയും അന്വേഷിക്കുക; എപ്പോഴും അവിടത്തെ മുഖവും.
  deu-TKW: Fragt nach Jahwe und seiner Stärke, sucht beständig sein Angesicht.
  lin-lin: Bomipesa na Yawe mpe bosenga makasi na Ye ! Bolukaka tango nyonso elongi
    na Ye !
  eng-LSV: Seek YHWH and His strength, || Seek His face continually.
  eng-GNV: 'Seeke the Lord and his strength: seeke his face continually.'
  eng-WEBSTER: Seek the LORD and his strength, seek his face continually.
  nhw-BL: Xijtemoca TOTECO huan ichicahualis. Quena, nochipa xijtemoca para nelía
    cuali anquiiximatise.
  swh-ONEN: Mtafuteni Bwana na nguvu zake; utafuteni uso wake siku zote.
  bba-bba: I ɡɔsiro Yinni Gusunɔ Dɑm kpuroɡiin mi, kpɑ i nùn kɑsu bɑɑdommɑ.
  eng-KJVCPB: Seek the Lord and his strength, Seek his face continually.
  luo-luo: Ranguru Jehova Nyasaye gi tekone, dwaruru wangʼe kinde duto.
  meu-meu: Iehova ba tahua, bona ena goada danu; ia vairana ba tahua loulou.
  npi-ULB: परमप्रभु र उहाँका शक्तिको खोजी गर । निरन्‍तर उहाँको उपस्‍थिति खोज ।
  yor-yor: Ẹ wá Olúwa àti agbára rẹ̀; e wá ojú rẹ̀ nígbà gbogbo.
  pes-OPCB: خداوند و قوت او را طالب باشید و پیوسته حضور او را بخواهید.
  tgl-ULB: Hanapin si Yahweh at ang kaniyang kalakasan; patuloy na hanapin ang kaniyang
    presensiya.
  hui-hui: Anduane Homogohanda ina biamogo bilonaga ibu karia puabo hami̱ya. Iname
    Anduane Homogo ibu kagoha kaware haparaho haabo hami̱ya.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​သို့ ချဉ်း​ကပ်​ကြ​လော့။ ကိုယ်​တော်​အား​အ​စဉ်​အ​မြဲ​ဝတ်​ပြု
    ကိုး​ကွယ်​ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ཁོང་དང་ཁོང་གི་མཐུ་སྟོབས་དང་། ། ཁོང་གི་ཞལ་རས་རྒྱུན་དུ་བཙལ་བར་གྱིས། །
  sna-sna: Tarisai kuna Jehovha nokusimba rake; tsvakai chiso chake nguva dzose.
  spa-BLM: Busca a Yahvé y su fuerza. Busca su rostro para siempre.
  cac-cac: Co c'anec scolval Jehová, caq'uequem co b'a d'ay d'a masanil tiempo.
  swh-ULB: Mtafute Yahweh na nguvu zake; tafuteni uwepo wake siku zote.
  bel-bel: знайдзеце Госпада і сілы Яго, шукайце няспынна аблічча Яго;
  deu-ELBBK: Trachtet nach dem HERRN und seiner Stärke, sucht sein Angesicht beständig!
  mbb-OT: Sarig kew te Nengazen wey te zesen din. Layun kew zangep diyà te kandin.
  mal-2015: യഹോവയെയും അവന്റെ ശക്തിയെയും തേടുവിൻ; അവന്റെ മുഖം നിരന്തരം അന്വേഷിപ്പിൻ.
  rmc-rmc: Roden le RAJES the leskri zor, ma preačhen te rodel leskro muj!
  pes-OPV: خداوند و قوت او را بطلبيد. روي او را پيوسته طالب باشيد.
  ron-1924: Кэутаць пе Домнул ши сприжинул Луй, кэутаць некурмат Фаца Луй!
  ben-OBCV: সদাপ্রভুর ও তাঁর শক্তির দিকে চেয়ে দেখো; সর্বদা তাঁর শ্রীমুখের খোঁজ করো।
  som-som: Rabbiga iyo xooggiisa doondoona, Oo weligiinba wejigiisa doondoona.
  lat-VUC: 'Quærite Dominum, et virtutem ejus: quærite faciem ejus semper.'
  eng-ASVBT: Seek ye Jehovah and his strength; Seek his face evermore.
  ita-1885: Cercate il Signore, e la sua forza; Ricercate del continuo la sua faccia.
  eng-LXXUP: Seek the Lord and be strong, Seek his face continually.
  eng-ULB: Seek Yahweh and his strength; seek his presence continually.
  spa-VBL: Busquen al Señor y su fuerza; busquen siempre estar con él.
  fra-_FOB: Recherchez l'Éternel et sa force; cherchez continuellement sa face!
  mal-mal: യഹോവയെയും അവിടുത്തെ ശക്തിയെയും തേടുവിൻ; അവിടുത്തെ മുഖം നിരന്തരം അന്വേഷിക്കുവിൻ.
  urd-GVR: Rab aur us kī qudrat kī dariyāft karo, har waqt us ke chehre ke tālib raho.
  suz-BL: परमप्रभु यावे नु मेको आ सक्ति मालीन। मेको नु बाक्‍चा कली माल्‍ना माल्‍न
    बाक्‍कीन।
  ita-1927: Cercate l’Eterno e la sua forza, cercate del continuo la sua faccia!
  ckb-ckb: پشت بە یەزدان و هێزەکەی ببەستن، بەردەوام ڕووتان لەو بکەن.
  eng-BBE: Let your search be for the Lord and for his strength; let your hearts ever
    be turned to him.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನೂ, ಅವರ ಬಲವನ್ನೂ ಆಶ್ರಯಿಸಿರಿ, ಅವರ ಮುಖವನ್ನು ಯಾವಾಗಲೂ ಹುಡುಕಿರಿ.
  tam-2017: யெகோவாவையும் அவருடைய வல்லமையையும் நாடுங்கள்; அவருடைய சமுகத்தை அனுதினமும்
    தேடுங்கள்.
  spa-RV-1909: Buscad á Jehová y su fortaleza; buscad su rostro continuamente.
  ron-BTF: Căutați pe DOMNUL și puterea lui, căutați neîncetat fața lui.
  eng-WEBP: Seek the LORD and his strength. Seek his face forever more.
  eng-FBV: Look for the Lord, and his strength; always look to be with him.
  nld-1939: Houdt niet op, zijn aanschijn te zoeken;
  nch-BL: Xijtemoca TOTECO huan ichicahualis. Quena, nochipa xijtemoca para nelía
    cuali anquiixmatise.
  vie-1934: Phải tìm cầu Đức Giê-hô-va và sức mạnh Ngài, Phải tìm mặt Ngài luôn luôn.
  hin-CV: याहवेह और उनकी सामर्थ्य की खोज करो; उनकी उपस्थिति के सतत खोजी बने रहो.
  spa-BES: Busca al Señor y su fortaleza; que tus corazones se vuelvan hacia él.
  tdx-tdx: Hotsohotsò t’Iehovà naho o haozara’eo, tsoeho nainai’e i lahara’ey.
  tha-KJV: จงแสวงหาพระเยโฮวาห์ และพระกำลังของพระองค์ แสวงหาพระพักตร์ของพระองค์​เรื่อยไป
  por-BR-2018: Procurai ao SENHOR e à sua força; buscai a sua face continuamente.
  deu-ELO: Trachtet nach Jehova und seiner Stärke, suchet sein Angesicht beständig!
  eng-WYC-2018: Seek ye the Lord and his strength; seek ye ever[more] his face (or
    seek ye his face forevermore).
  epo-epo: Turnu vin al la Eternulo kaj al Lia potenco; Serĉu ĉiam Lian vizaĝon.
  uig-PIN: Pǝrwǝrdigarni wǝ Uning ⱪudritini izdǝnglar, Uning yüz-ⱨuzurini tohtimay
    izdǝnglar.
  beo-beo: Hina Gode Ea fidima:ne masa, amola Ema mae yolele nodonanoma.
  tpi-OTNT: Oltaim yumi mas i go klostu long Bikpela na askim em long helpim na strongim
    yumi.
  hau-SA: Ku dogara ga Ubangiji da kuma ƙarfinsa; ku nemi fuskarsa kullum.
  uig-LAT: Perwerdigarni we Uning qudritini izdenglar, Uning yüz-huzurini toxtimay
    izdenglar.
  nde-nde: Dingani uThixo lamandla akhe, limdinge yena njalonjalo.
  ton-ton: Mou kumi kia Sihova pea mo ʻene mālohi, mou kumi maʻuaipē ki hono fofonga.
  ces-1613: Hledejte Hospodina i síly jeho, hledejte tváři jeho ustavičně.
  eng-WMB: Seek the LORD and his strength. Seek his face forever more.
  tam-TCV: யெகோவாவையும் அவர் வல்லமையையும் நோக்கிப்பாருங்கள்; எப்பொழுதும் அவர் முகத்தையே
    தேடுங்கள்.
  ceb-ULB: Pangitaa si Yahweh ug ang iyang kusog; pangitaa kanunay ang iyang presensya.
  pol-UBG: Szukajcie PANA i jego mocy, szukajcie zawsze jego oblicza.
  urd-GVU: رب اور اُس کی قدرت کی دریافت کرو، ہر وقت اُس کے چہرے کے طالب رہو۔
  deu-1912: Fraget nach dem HERRN und nach seiner Macht; suchet sein Angesicht allezeit!
  kan-2017: ಯೆಹೋವನನ್ನೂ ಮತ್ತು ಆತನ ಬಲವನ್ನೂ ಆಶ್ರಯಿಸಿರಿ; ನಿತ್ಯವೂ ಆತನ ದರ್ಶನವನ್ನು ಅಪೇಕ್ಷಿಸಿರಿ.
  yap-yap: Mmarod ngak SOMOL nge aywegmed, min liyor ngak ni gubin ngiyal’.
  hlt-MCSB: BOEIPA te toem uh lamtah a sarhi neh a maelhmai te tlap yoeyah uh.
  mdy-ETH: ዒዛኮ ማኣዳሢ ዴንቃኒ ናንጊና ናንጋ ጎዳ ኮዑዋቴ፤ ቢያ ዎዴ ዒዛም ዚጊ ካኣሽኩዋቴ፤
  twi-ASANTE: Momma mo ani nna Awurade ne nʼahoɔden so; na monhwehwɛ nʼanim ɛberɛ
    biara.
  eng-WEBU: Seek the LORD and his strength. Seek his face forever more.
  wal-wal: GODAANNE a wolqqaa xomoosite; ubbatoo a sinttaa koyite.
  spa-PDDPT: Busquen a Yavé y su poder. Busquen continuamente su rostro.
  gun-gun: Peka Senhor, ipo'akaa guive. Peka ke henonde peĩ riae aguã.
  ilo-ULB: Birukenyo ni Yahweh ken ti pigsana; birukenyo a kanayon ti presensiana.
  kpg-kpg: Hula gi Dimaadua, e kae godou hagamaamaa, mo di dadaumaha gi Mee i nia
    madagoaa huogodoo.
  uig-ARA: پەرۋەردىگارنى ۋە ئۇنىڭ قۇدرىتىنى ئىزدەڭلار، ئۇنىڭ يۈز-ھۇزۇرىنى توختىماي
    ئىزدەڭلار.
  sus-sus: Wo xa bira Alatala nun a sɛnbɛ fɔxɔ ra. Wo wo ya rafindi a ma.
  pon-2006: Kumwail patohdo rapahki sawasepamwail rehn KAUN-O, oh kaudokiong ahnsou
    koaros.
  ksd-ksd: Avat a tikatikan upi ra Luluai ma upi ra dekdekina; Avat a vala tikan upi
    ra matana.
  tur-YTC: Yahve'yi ve gücünü arayın. Sonsuza dek yüzünü arayın.
  grc-BRENT: Ζητήσατε τὸν Κύριον καὶ ἰσχύσατε, ζητήσατε τὸ πρόσωπον αὐτοῦ διαπαντός.
  ind-AYT: Carilah TUHAN dan kekuatan-Nya, carilah wajah-Nya senantiasa.
  nya-nya: Dalirani Yehova ndi mphamvu zake; funafunani nkhope yake nthawi zonse.
  hrv-hrv: Tražite Jahvu i njegovu snagu, tražite svagda njegovo lice!
  mps-mps: Sesemane sogo dago te Genuai Bidi pageba pelama, te agabolo hanalu te da
    tau selama bomo momainao.
  tpi-tpi: Oltaim yumi mas i go klostu long Bikpela na askim em long helpim na strongim
    yumi.
  dan-1931: spørg efter HERREN og hans Magt, søg bestandig hans Åsyn;
  vie-OVCB: Hãy tìm kiếm Chúa và thần năng lực, hãy tìm kiếm mặt Ngài mãi mãi.
  guj-2017: યહોવાહને તથા તેમના સામર્થ્યને તમે શોધો; સદાસર્વદા તેમના મુખને શોધો.
  pon-2006A: Kumwail patohdo rapahki sawasapamwail rehn KAUN-O, oh kaudokiong ahnsou
    koaros.
  por-BRBSL: Procure Yahweh e sua força. Procure seu rosto para sempre mais.
  cth-cth: BAWIPA e thasainae tawng awh haw, A minhmai hah hoe tawng awh.
  twi-twi: Momma mo ani nna Awurade ne nʼahoɔden so; na monhwehwɛ nʼanim bere biara.
  hlt-hlt: BOEIPA te toem uh lamtah a sarhi neh a maelhmai te tlap yoeyah uh.
  tbz-SIM: Wɛ̃tɛ kɛ́wɑmmúnɛ̀ ti Yiɛ̀ nKuyie nɛ̀ ku wɛ̃rímú nɛ̀ ku kpetì, nwɑntinɛ̀
    di bo nkù tɔ̀kɛ́nɛ̀mɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: E zurara Ikiavɨra Itir Godɨn boroghɨra mangɨ uarir akurvaghsɨ an gavgavim
    bagh an azangsɨgham.
  dop-dop: Ɩ́ kɛ́ɛ́sǝ́nɑ́ Tɑcɑɑ Tomɑ tǝnɑ tʋ tɔɔ. Ɩ́ pɛɛkǝɣɩ tɑm sɩ ɩ́ sɛɛ-ɩ.
  azb-azb: Rəbbi, Onun qüvvətini arayın, Daim hüzurunu axtarın.
  eng-DBY: Seek Jehovah and his strength, Seek his face continually;
  hin-2017: यहोवा और उसकी सामर्थ्य की खोज करो; उसके दर्शन के लिए लगातार खोज करो।
  eng-YLT: Seek ye Jehovah and His strength, Seek His face continually.
  eng-WYC-2017: Seek ye the Lord and his strength; seek ye ever[more] his face.
  eng-WMBB: Seek the LORD and his strength. Seek his face forever more.
  urd-GVH: रब और उस की क़ुदरत की दरियाफ़्त करो, हर वक़्त उसके चेहरे के तालिब रहो।
  rug-rug: La hata ia sa tinokae koe Zihova, hata lamo ia sa minana Tanisa.
  gaz-gaz: Waaqayyoo fi humna isaa barbaaddadhaa; yeroo hunda fuula isaa barbaadaa.
  fra-LSG: Ayez recours à l’Éternel et à son appui, Cherchez continuellement sa face!
  yal-yal: Ɛ ɛ yɛɛ rafindi Alatala nun a sɛnbɛn ma, ɛ lu a fenɲɛ waxatin birin.
  haw-1868: E imi aku oukou ia Iehova a me kona ikaika, E imi mau aku i kona maka.
  arb-NAV: اطْلُبُوا الرَّبَّ وَقُوَّتَهُ؛ الْتَمِسُوا وَجْهَهُ دَائِماً.
  ewe-ewe: Midi Yehowa, mibia eƒe ŋusẽ, Midi eƒe ŋkume ɖaa.
  eng-LEE: 'Inquire after the Lord and his strength: seek his presence evermore.'
  asm-FB: যিহোৱাক বিচাৰা আৰু তেওঁৰ শক্তিক বিচাৰা; সদায় তেওঁৰ উপস্থিতি বিচাৰা।
  sus-A: وٌ شَ بِرَ عَلَتَلَ نُن عَ سّنبّ قْشْ رَ. وٌ وٌ يَ رَقِندِ عَ مَ.
  fra-SBL: Cherchez Yahvé et sa force. Cherchez son visage pour toujours.
  hbo-hbo: דִּרְשׁ֤וּ יְהוָה֙ וְעֻזֹּ֔ו בַּקְּשׁ֥וּ פָנָ֖יו תָּמִֽיד׃
  kik-kik: Mathaai Jehova o na hinya wake; mũmaathage ũthiũ wake hĩndĩ ciothe.
  fra-NCL: Recherchez Yahweh et sa force ; cherchez continuellement sa face.
  cek-AK: Angraeng hoi a thacakhaih to khen oh loe, anih ih mikhmai to khen o poe
    ah.
  cuk-cuk: Bab-Jehová-Gandik-Maidse be dagmala. Bane-bane ese be gordii gumalo.
  uig-CYR: Пәрвәрдигарни вә Униң қудритини издәңлар, Униң йүз-һозурини тохтимай издәңлар.
  tel-2017: యెహోవాను ఆశ్రయించండి. ఆయన బలాన్ని ఆశ్రయించండి. ఆయన సన్నిధిని నిత్యం వెదకండి.
  hat-BSA: Chache SENYÈ a avèk fòs Li. Chache figi Li san rete.
  kos-kos: Ngetak nu sin LEUM GOD tuh Elan kasrekowos, Alu nu sel pacl e nukewa.
  hbo-WLC: דִּרְשׁ֤וּ יְהוָה֙ וְעֻזּ֔וֹ בַּקְּשׁ֥וּ פָנָ֖יו תָּמִֽיד׃
  ibo-ibo: Na-achọnụ Onyenwe anyị na ike ya, chọọnụ ihu ya mgbe niile.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଓ ତାହାଙ୍କ ଶକ୍ତିର ଅନ୍ୱେଷଣ କର, ସର୍ବଦା ତାହାଙ୍କ ମୁଖର
    ଅନ୍ୱେଷଣ କର।
  chk-chk: Oupwe kütta ämi alilis me ren ewe Samol mi Lapalap, oupwe kütta i fansoun
    meinisin.
  rop-rop: Askimbat YAWEI blanga albumbat wi, en weship langa im ebridei du.
  ukr-1871: Питайте про Господа та силу його, шукайте по всяк час лиця його;
  deu-1951: Fraget nach dem HERRN und nach seiner Macht, suchet sein Angesicht allezeit.
  eng-JPS: Seek ye the LORD and His strength; seek His face continually.
  srp-1865: Tražite Gospoda i silu njegovu; tražite lice njegovo bez prestanka.
  lug-lug: Mutunuulire Mukama n’amaanyi ge; munoonye amaaso ge ennaku zonna.
  heb-heb: דרשו יהוה ועזו בקשו פניו תמיד׃
  ben-IRV: সদাপ্রভু ও তাঁর শক্তিকে বুঝতে চেষ্টা কর; সব দিন তাঁর উপস্থিতিতে থাকতে আগ্রহী
    হও।
  pan-pan: ਯਹੋਵਾਹ ਤੇ ਉਹ ਦੇ ਸਮਰੱਥ ਦੀ ਭਾਲ ਕਰੋ, ਸਦਾ ਉਹ ਦੇ ਦਰਸ਼ਣ ਨੂੰ ਲੋਚੋ।
  mya-JVB: ထာဝရဘုရား နှင့် တန်ခိုး တော်ကို ရှာ ကြလော့။ မျက်နှာ တော်ကို အစဉ်မပြတ် ရှာ
    ကြလော့။
  hmo-hmo: Durua totona Lohiabada dekenai ita lao be namo, bona Lohiabada kahirakahira
    do ita noho nega ibounai be namo.
  urd-urd: तुम ख़ुदावन्द और उसकी ताक़त के तालिब हो; तुम हमेश उसके दीदार के तालिब रहो।
  rus-SYN: взыщите Господа и силы Его, ищите непрестанно лица Его;
  bqc-SIM: à gɛ Dii le à gbãa gbɛawà, íↄ aà aɛya gↄↄpii.
  tcz-CHONGTHU: Tantih neilouvin Pakai thahatna chu holjing unlang hou uvin,
  mar-mar: परमेश्वरास व त्याच्या सामर्थ्याला शोधा. निरंतर त्याच्या समक्षतेचा शोध करा.
  qub-qub: Munayniyoj Tayta Diosninchïman guellicuy. Imaypis paywan tincuyta ashiy.
  bqp-bqp: I gɔsiro Yinni Gusunɔ Dɑm kpurogiin mi, kpɑ i nùn kɑsu bɑɑdommɑ.
  hat-hat: Ale jwenn Seyè a pou l' ka ede nou. Toujou chache rete devan li.
  eng-BSB: Seek out the LORD and His strength; seek His face always.
  eng-WEBPB: Seek the LORD and his strength. Seek his face forever more.
  kbq-kbq: Ra Anumzamofone hihamuagu'ene nehaketa, Agri avufima kesaza zanku maka
    zupa hakeho.
  nhe-BL: Xijtemoca TOTECO huan ichicahualis. Quena, nochipa xijtemoca para nelía
    cuali inquiixmatise.
  gub-BL: Penoz pepytywà àwàm Tupàn Tuweharupi Wiko Ma'e pe nehe. Peiko henataromo
    tuweharupi nehe.
  eng-DRA: 'Seek ye the Lord, and his power: seek ye his face evermore.'
