    Asapɨn namba 2ɨn iti. Ezɨ gumazir igharazibar ziabar kara: Jeiel, Semiramot, Jehiel,
    Matitia, Eliap, Benaia, Obetidom ko Jeielɨn igharazim. Gumazir kabar ingangarim,
    me gitabav sogham. Eghtɨ Asap brasɨn itaribav sogham.'
  dop-dop: Asɑfɩ kɛlɛ pɑ pɑɑsǝnlʋ nɑ Sɑkɑlɩ nɑ́ɑ́ sǝŋnɑ-ɩ. Yɑsiyɛlɩ nɑ Semilɑmɔtɩ
    nɑ Yehiyɛlɩ nɑ Mɑtitiyɑ nɑ Ɩliyɑpɩ nɑ Penɑyɑ nɑ Opɛtɩ-Ɩtɔm nɑ Yeiyɛlɩ pɛlɛ pɑ
    mɑkɑɣɑnɑ ntɛɣɛ cǝmǝŋ nɑ sɑŋkʋnɑɑ, nɑ Asɑfɩ nɑ́ɑ́ mɑkɩ kpɛŋkpɛŋnɑɑ.
  azb-azb: Başçı Asəf, onun köməkçisi Zəkəriyyə, çəng və lira çalan Yeiel, Şemiramot,
    Yexiel, Mattitya, Eliav, Benaya, Oved-Edom və Yeiel, sincləri yüksək səslə çalan
    Asəf,
  eng-DBY: Asaph the chief, and second to him Zechariah, Jeiel, and Shemiramoth, and
    Jehiel, and Mattithiah, and Eliab, and Benaiah and Obed-Edom, and Jeiel, with
    instruments of lutes and with harps; and Asaph sounding with cymbals;
  hin-2017: उनका मुखिया तो आसाप था, और उसके नीचे जकर्याह था, फिर यीएल, शमीरामोत, यहीएल,
    मत्तित्याह, एलीआब, बनायाह, ओबेदेदोम और यीएल थे; ये तो सारंगियाँ और वीणाएँ लिये
    हुए थे, और आसाप झाँझ पर राग बजाता था।
  eng-YLT: Asaph the head, and his second Zechariah; Jeiel, and Shemiramoth, and Jehiel,
    and Mattithiah, and Eliab, and Benaiah, and Obed-Edom, and Jeiel, with instruments
    of psalteries, and with harps; and Asaph with cymbals is sounding;
  eng-WYC-2017: Asaph the prince, and Zechariah his second; forsooth Jeiel, and Shemi-ramoth,
    and Jehiel, and Mattithiah, and Eliab, and Benaiah, and Obededom, and Jeiel, on
    the organs of the psaltery, and on the harps; but he ordained Asaph to sound with
    cymbals;
  eng-WMBB: Asaph the chief, and second to him Zechariah, then Jeiel, Shemiramoth,
    Jehiel, Mattithiah, Eliab, Benaiah, Obed-Edom, and Jeiel, with stringed instruments
    and with harps; and Asaph with cymbals, sounding aloud;
  urd-GVH: उनका सरबराह आसफ़ झाँझ बजाता था। उसका नायब ज़करियाह था। फिर यइयेल, समीरामोत,
    यहियेल, मत्तितियाह, इलियाब, बिनायाह, ओबेद-अदोम और यइयेल थे जो सितार और सरोद बजाते
    थे।
  rug-rug: E Asapa sa koimata, meke se Zakaraea si vina rua tanisa, meke somana tugo
    sari Zeieli, Semiramoti, Zehieli, Matitihia, Eliabi, Benaea, Opeti Edomu, meke
    Zeieli si pude mike ni sari hapu. Asapa si pude seke ni sari na sibolo,
  gaz-gaz: isaanis Asaaf hangafticha, Zakkaariyaas itti aanaa isaa, itti fufees Yeʼiiʼeel,
    Shemiiraamoot, Yehiiʼeel, Matiitiyaa, Eliiyaab, Benaayaa, Oobeed Edoomii fi Yeʼiiʼeel
    faʼi turan. Jarri kunneen kiraaraa fi baganaa taphatu ture; Asaaf immoo kilillee
    dhageessisa ture;
  fra-LSG: 'C’étaient: Asaph, le chef; Zacharie, le second après lui, Jeïel, Schemiramoth,
    Jehiel, Matthithia, Éliab, Benaja, Obed-Édom et Jeïel. Ils avaient des instruments
    de musique, des luths et des harpes; et Asaph faisait retentir les cymbales.'
  yal-yal: Asafi, naxan findi e kuntigin na e nun Sakari, naxan findi kuntigi firinden
    na e nun Yeyiyɛli nun Semiramoti nun Yɛxiyɛli nun Matitiya nun Eliyabi nun Bɛnaya
    nun Obedi-Edɔn nun Yeyiyɛli. Kondenne nun bɔlɔnne yi e yii. Kariɲanne yi Asafi
    yii.
  haw-1868: 'O Asapa ka luna, a malalo iho o Zekaria, o Ieiela, o Semiramota, o Iehiela,
    o Matitia, o Eliaba, o Benaia a o Obededoma: a o Ieiela me na pesaleteria a me
    na lira: aka, hookani ae la o Asapa me na kimebala:'
  arb-NAV: وَجَعَلَ آسَافَ رَئِيساً عَلَيْهِمْ وَزَكَرِيَّا مُعَاوِناً لَهُ، وَكَانَ
    يَعِيئِيلُ وَشَمِيرَامُوثُ وَيَحِيئِيلُ وَمَتَّثْيَا وَأَلِيآبُ وَبَنَايَا وَعُوِبِيدُ
    أَدُومَ وَيَعِيئِيلُ يَعْزِفُونَ عَلَى الرَّبَابِ وَالأَعْوَادِ، أَمَّا آسَافُ
    فَكَانَ يَعْزِفُ عَلَى الصُّنُوجِ.
  ewe-ewe: 'Asaf, ameawo ƒe kplɔla, eyae ƒoa gakogoe. Eƒe hadɔwɔlawoe nye: Zekaria,
    Yeiel, Semiramɔt, Yehiel, Matitia, Eliab, Benaya, Obed Edom kple Yeiel. Woawoe
    ƒoa saŋkuwo kple kasaŋkuwo.'
  eng-LEE: Assaph the chief, and next to him Zechariah; Je'iel, and Shemiramoth, and
    Jechiel, and Matthithyah, and Eliab, and Benayahu, and 'Obed-edom; and Je'iel
    with psalteries and with harps; but Assaph played aloud with the cymbals.
  asm-FB: সেই লেবীয়াসকলৰ মাজত প্ৰধান আছিল আচফ। তেওঁৰ পাছত জখৰিয়া, যিয়ীয়েল, চমীৰামোৎ,
    যিহীয়েল, মত্তিথিয়া, ইলীয়াব, বনায়া, ওবেদ-ইদোম, আৰু যিয়ীয়েল, এওঁলোকে বেহেলা
    আৰু বীণা বজাইছিল। আচফে মহা-ধ্বনিৰে তাল বজাইছিল,
  sus-A: عَسَقِ، نَشَن قِندِ عٍ شُنيِ رَ، سَكَرِ، نَشَن نَ نَ شَنبِ رَ، يٍيِيٍلِ،
    سٍمِرَ مٌتِ، يّشِيّلِ، مَتِتِيَ، عٍلِيَبِ، بّنَيَ، عٌبٍدٌ عٍدٌن، نُن يٍيِيٍلِ.
    كْرَيٍ نُ نَ عٍ يِ رَ، مَشَسٍيٍ نُ نَ عَسَقِ يِ رَ.
  fra-SBL: Asaph, le chef, et après lui Zacharie, puis Jeïel, Schemiramoth, Jehiel,
    Mattithia, Éliab, Benaja, Obed-Édom et Jeïel, avec des instruments à cordes et
    des harpes ; Asaph, avec des cymbales, en sonnant à haute voix ;
  hbo-hbo: אָסָ֥ף הָרֹ֖אשׁ וּמִשְׁנֵ֣הוּ זְכַרְיָ֑ה יְעִיאֵ֡ל וּשְׁמִֽירָמֹ֡ות וִֽיחִיאֵ֡ל
    וּמַתִּתְיָ֡ה וֶאֱלִיאָ֡ב וּבְנָיָהוּ֩ וְעֹבֵ֨ד אֱדֹ֜ם וֽ͏ִיעִיאֵ֗ל בִּכְלֵ֤י
    נְבָלִים֙ וּבְכִנֹּרֹ֔ות וְאָסָ֖ף בַּֽמְצִלְתַּ֥יִם מַשְׁמִֽיעַ׃
  kik-kik: Asafu ũrĩa warĩ mũnene wao, na mũnini wake aarĩ Zekaria, agacookwo nĩ Jeieli,
    na Shemiramothu, na Jehieli, na Matithia, na Eliabu, na Benaia, na Obedi-Edomu,
    na Jeieli. Acio maarĩ a kũhũũraga inanda cia kĩnũbi na inanda cia mũgeeto, nake
    Asafu agambagie thaani iria ihũũrithanagio ikagamba,
  fra-NCL: 'C’étaient : Asaph, le chef ; Zacharie, le second ; puis Jahiel, Sémiramoth,
    Jéhiel, Mathathias, Eliab, Banaïas, Obédédom et Jéhiel, avec des cithares et des
    harpes pour instruments ; et Asaph faisait retentir les cymbales ;'
  cek-AK: Asaph loe lu koekah oh, hnetto haih ah Zekariah, anih pacoengah Jeiel, Shemiramoth,
    Jehiel, Mattithiah, Eliab, Benaiah, Obed-Edom cae to a suek; Jeiel loe aqui kapop
    katoeng hoi tamoinawk to kruek moe, Asaph mah cingceng to boh;
  cuk-cuk: Asaf, e-dummadid. Zacarías, e-yarbalidid, Jeiel, Semiramot, Jehiel, Matatías,
    Eliab, Benaía, Obed-Edom, degi, Jeiel. Wemar, gar-salterio, degi, gar-arpa ogordamalad.
    Asafʼdi, gar-címbalo ogoledid.
  uig-CYR: Уларниң йолбашчиси болса Асаф, андин Зәкәрия еди; башқилири болса Җәийәл,
    Шемирамот, Йәһийәл, Маттитияһ, Елиаб, Беная, Обәд-Едом вә Җәийәлләр еди. Улар
    тәмбур-чилтар челишқа қоюлди; Асаф болса чаңларни чалатти.
  tel-2017: వాళ్ళల్లో అధిపతి అయిన ఆసాపు, అతని తరువాతి వాడు జెకర్యా, యెహీయేలు, షెమీరామోతు,
    యెహీయేలు, మత్తిత్యా, ఏలీయాబు, బెనాయా, ఓబేదెదోము, యెహీయేలు అనే వాళ్ళు స్వరమండలాలు,
    తీగ వాద్యాలు వాయించడానికి నిర్ణయంయామకం జరిగింది. ఆసాపు కంచు తాళాలు వాయించేవాడు.
  hat-BSA: Asaph, chèf la e dezyèm apre li a, Zacharie, swiv pa Jeïel, Schemiramoth,
    Jehiel, Matthithia, Éliab, Benaja, Obed-Édom ak Jeïel avèk lenstriman mizik yo,
    ap yo, gita yo; epi Asaph sou senbal gwo bwi yo,
  kos-kos: Asaph pa sulosolla tuh elan mwet kol, ac Zechariah el mwet kasru lal. Jeiel,
    Shemiramoth, Jehiel, Mattithiah, Eliab, Benaiah, Obed Edom, ac Jeiel pa ac srital
    ke harp. Asaph pa srital ke cymbal,
  hbo-WLC: אָסָ֥ף הָרֹ֖אשׁ וּמִשְׁנֵ֣הוּ זְכַרְיָ֑ה יְעִיאֵ֡ל וּשְׁמִֽירָמ֡וֹת וִֽיחִיאֵ֡ל
    וּמַתִּתְיָ֡ה וֶאֱלִיאָ֡ב וּבְנָיָהוּ֩ וְעֹבֵ֨ד אֱדֹ֜ם וִֽיעִיאֵ֗ל בִּכְלֵ֤י נְבָלִים֙
    וּבְכִנֹּר֔וֹת וְאָסָ֖ף בַּֽמְצִלְתַּ֥יִם מַשְׁמִֽיעַ׃
  ibo-ibo: Asaf bụ onyeisi ndị a. Ndị ọzọ bụ Zekaraya, Jeiel, Shemiramot, Jehiel,
    Matitaia, Eliab, Benaya, Obed-Edọm na Jeiel. Ọrụ ha bụ ịkpọ ụbọ akwara, na une,
    ma ọrụ Asaf bụ onye na-akụ ogene ọla na-ada ụda.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରେ ଆସଫ ପ୍ରଧାନ, ଦ୍ୱିତୀୟ ଜିଖରୀୟ, ଆଉ ଯୀୟୟେଲ, ଶମୀରାମୋତ୍‍, ଯିହୀୟେଲ,
    ମତ୍ତଥୀୟ, ଇଲୀୟାବ୍‍, ବନାୟ, ଓବେଦ୍‍-ଇଦୋମ ଓ ଯିୟୀୟେଲ୍‍ ପରମେଶ୍ୱରଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସମ୍ମୁଖରେ
    ନେବଲ, ବୀଣା ଓ ଆସଫ ଉଚ୍ଚଧ୍ୱନିର କରତାଳ;
  chk-chk: Iwe, Asaf a fil pwe ar samol, ewe kisin fän Sekaria. Nge Jeiel, Semiramot,
    Jehiel, Matitia, Eliap, Penaia, Opet-etom me Jeiel ra wisen ettik kitar me ükülele.
    Asaf a wisen ettik ekewe pisekin kaktai,
  rop-rop: Wal Eisaf imbin det lida, en Sekaraiya imbin det sekanwan men blanga im.
    En Jeiyel, Shemiramoth, Jehiyel, Metithaiya, Eliyab, Benaiya, Obedidam en Jeiyel
    deibin oldei plei gita gulum hap, en Eisaf bin oldei plei detlot simbul.
  ukr-1871: Асафа — головою, другим по йому Захарію, Еієла, Шемирамота, Ехиїла, Маттатію,
    Елїава та Банею, Обед-Едома та Еїеля з псалтирями та цитрами, й Асафа, щоб грав
    на кимвалах;
  deu-1951: nämlich Asaph als ersten, Sacharja als zweiten; nach ihm Jehiel, Semiramot,
    Jechiel, Mattitja, Eliab, Benaja, Obed-Edom und Jehiel, mit Psaltern und Harfen;
    Asaph aber, um mit Zimbeln laut zu spielen,
  eng-JPS: Asaph the chief, and second to him Zechariah, Jeiel, and Shemiramoth, and
    Jehiel, and Mattithiah, and Eliab, and Benaiah, and Obed-edom, and Jeiel, with
    psalteries and with harps; and Asaph with cymbals, sounding aloud;
  srp-1865: Asafa poglavara, a drugoga za njim Zahariju, i Jeila i Semiramota i Jehila
    i Matatiju i Elijava i Venaju i Ovid-Edoma; i Jeilo udaraše u psaltire i gusle,
    a Asaf u kimvale,
  lug-lug: Asafu ye yali omukulu waabwe, Zekkaliya n’amuddirira, Yeyeeri n’addako,
    n’oluvannyuma Semiramosi, ne Yekyeri, ne Mattisiya, ne Eriyaabu, ne Benaya, ne
    Obededomu, ne Yeyeri, abookukuba entongooli n’ennanga, Asafu ye ng’akuba ebitaasa.
  heb-heb: אסף הראש ומשנהו זכריה יעיאל ושמירמות ויחיאל ומתתיה ואליאב ובניהו ועבד אדם
    ויעיאל בכלי נבלים ובכנרות ואסף במצלתים משמיע׃
  ben-IRV: এই লোকদের নেতা ছিলেন আসফ, দ্বিতীয় ছিলেন সখরিয়, তারপরে ছিলেন যিয়ীয়েল,
    শমীরামোৎ, যিহীয়েল, মত্তিথিয়, ইলীয়াব, বনায়, ওবেদ ইদোম ও যিয়ীয়েল। এঁরা বাজাতেন
    বীণা ও সুরবাহার আর আসফ বাজাতেন করতাল;
  pan-pan: ਅਰਥਾਤ ਆਸਾਫ਼ ਮੁਖੀਆ ਤੇ ਦੂਜੇ ਜ਼ਕਰਯਾਹ, ਯਈਏਲ, ਸ਼ਮੀਰਾਮੋਥ, ਯਹੀਏਲ, ਮੱਤਿਥਯਾਹ, ਅਲੀਆਬ,
    ਬਨਾਯਾਹ, ਓਬੇਦ-ਅਦੋਮ ਅਤੇ ਯਈਏਲ ਨੂੰ, ਸਿਤਾਰਾਂ ਤੇ ਬਰਬਤਾਂ ਦੇ ਨਾਲ ਅਤੇ ਆਸਾਫ਼ ਛੈਣਿਆਂ ਨਾਲ
    ਵਜਾਉਂਦਾ ਸੀ।
  mya-JVB: ခွက်ကွင်း တီး သော အကြီးအကဲ အာသပ် ၊ သူ့ နောက်စောင်း တယော တီးသော ဇာခရိ ၊
    ယေလ ၊ ရှေမိ ၊ ရာမုတ်၊ ယေဟေလ ၊ မတ္တိသိ ၊ ဧလျာဘ ၊ ဗေနာယ ၊ ဩဗဒေဒုံ ၊ ယေလ တစုနှင့်၊
  hmo-hmo: Edia gunalaia tauna be Asapa, bona iena durua tauna be Sekaraia. Ieiele,
    Semiramoto, Iehiele, Matitaia, Eliaba, Benaia, Obeda Edoma bona Ieiele ese gita
    badadia bona maragidia do idia gadaralaia. Asapa ese auri laboralabora botaia
    gaudia do ia botaia.
  urd-urd: अव्वल आसफ़ और उसके बाद ज़करियाह और य'ईएल और सिमीरामोत और यहिएल और मतितियाह
    और इलियाब और बिनायाह और 'ओबेदअदोम और य'ईएल, सितार और बरबत के साथ, और आसफ़ झाँझों
    को ज़ोर से बजाता हुआ;
  rus-SYN: Асафа главным, вторым по нем Захарию, Иеиела, Шемирамофа, Иехиила, Маттафию,
    Елиава, и Ванею, Овед-Едома и Иеиела с псалтирями и цитрами, и Асафа для игры
    на кимвалах,
  bqc-SIM: Asafa mɛ́ ń gbɛ̃zↄ̃ↄ ũ, Zakali mɛ́ aà plaade ũ, bee gbɛa Yaaziɛ, Semilamↄ,
    Yeiɛli, Matitia, Ɛliabu, Benaia, Ɔbɛdɛdↄũ ń Yeiɛlio. Aaliↄ domaↄ lɛ́ ń mↄↄnaↄ.
    Asafa sↄ̃ aliↄ sɛ̃́sɛ̃napa.
  tcz-CHONGTHU: Asaph chu amaho lah a lamkai ahin, amahin lasah na a kimang tumging
    sumeng kivo ging asai yin ahi. Amaban tah’a chu Zechariah ahin chule ama kithopi
    ding in Jeiel, Mattithiah, Eliab, Benaiah, Obed-edom le Jeiel ahiuve. Amaho hi
    semjang le selangdah sai a pang ahiuve.
  mar-mar: आसाफ हा पहिल्या गटाचा मुख्य होता. त्याचा गट झांज वाजवीत असे. जखऱ्या दुसऱ्या
    गटाचा प्रमुख होता. इतर लेवी उज्जियेल, शमीरामोथ, यहीएल, मत्तिथ्या, अलीयाब, बनाया,
    ओबेद-अदोम, आणि ईयेल. हे सतारी आणि वीणा वाजवत असत.
  qub-qub: Paycunapa mandajnin caran Asaf. Guepanman caran Zacarías, chaypita Jeiel,
    Semiramot, Jehiel, Matatías, Eliab, Benaía, Obed-edom, Jeiel. Paycunaga tucaj
    arpano salteriocunatawan arpacunata. Asaf tucaj latilluta.
  bqp-bqp: Asɑfuwɑ u sɑ̃ɑ ben wirugii. Mɑ Sɑkɑri u sɑ̃ɑ win yiruse. Mɑ Yeyɛli kɑ Semirɑmɔtu
    kɑ Yehiɛli kɑ Mɑtitiɑ kɑ Eliɑbu kɑ Bɛnɑyɑ kɑ Obɛdi Edɔmu kɑ sere Yeyɛli bɑ guunu
    kɑ mɔrɔkunu soomɔ. Mɑ Asɑfu u mɑɑ sɛkɛtirɛnu soomɔ.
  hat-hat: Li mete Asaf chèf ak Zakari pou vin apre li. Sou zòd yo te gen Aziyèl,
    Chemiramòt, Jekiyèl, Matitya, Eliyab, Benaja, Obèd-Edon, Jeyèl pou jwe enstriman
    mizik yo, gita ak bandjo. Asaf menm t'ap bat senbal ki fè gwo bri yo.
  eng-BSB: Asaph was the chief, Zechariah was second, then Jeiel, Shemiramoth, Jehiel,
    Mattithiah, Eliab, Benaiah, Obed-edom, and Jeiel. They were to play the harps
    and lyres, while Asaph sounded the cymbals
  eng-WEBPB: Asaph the chief, and second to him Zechariah, then Jeiel, Shemiramoth,
    Jehiel, Mattithiah, Eliab, Benaiah, Obed-Edom, and Jeiel, with stringed instruments
    and with harps; and Asaph with cymbals, sounding aloud;
  kbq-kbq: Hagi ana vahetmimofo ugotama huzmante'nea kvazmia Asapu'e. Hagi Asapu amefira
    Zekaraia'e, hagi Zekaraia amefira Jeieli'ma, Semiramoti'ma, Jehieli'ma, Matitia'ma,
    Eliapu'ma, Benaia'ma, Obed-Idomu'ma Jeieli'e. E'i ana vahetmimofo eri'zana Hapuema
    nehaza zavenane, Laierima nehaza zavenane, nase'nasepama ahe vahe mani'naze. Hagi
    Asapu'a ra ageruma neria nase'nasepama nehea ne' mani'ne.
  nhe-BL: 'Asaf tlen elqui nopa tlayacanquetl tlen ni tlahueyichihuali huan yajaya
    tlatzotzonayaya ica címbalo. Huan itlapalehuijcahua eliyayaj: Zacarías tlen elqui
    nopa ompaca tlayacanquetl. Teipa Jeiel, Semiramot, Jehiel, Matatías, Eliab, Benaía,
    Obed Edom huan Jeiel. Nochi ni tlacame quitzotzonayayaj arpas huan cítaras.'
  gub-BL: 'Tawi umuigo kar Azap wanuwihaw romo a''e. Zakari wiko ipytywà har romo.
    Wexaexak 8 awa wioràwiràn imupu àràm romo wà: Zeiew, Xemiramot, Zeiew, Maxixi,
    Eriaw, Omez-Enom, Zeiew. Wexaexak pitài awa kawaw zàwenugar imupu àràm romo: Azap.'
  eng-DRA: 'Asaph the chief, and next after him Zacharias: moreover Jahiel, and Semiramoth,
    and Jehiel, and Mathathias, and Eliab, and Banaias, and Obededom: and Jehiel over
    the instruments of psaltery, and harps: and Asaph sounded with cymbals:'
