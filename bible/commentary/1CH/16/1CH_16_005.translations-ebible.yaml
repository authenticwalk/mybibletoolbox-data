verse: 1CH.016.005
translations:
  mal-C: ആസാഫ് അവരിൽ മുഖ്യനായിരുന്നു; സെഖര്യാവു രണ്ടാമനും പിന്നെ യാസീയേൽ, ശെമിരാമോത്ത്,
    യെഹീയേൽ, മത്ഥിഥ്യാവ്, എലീയാബ്, ബെനായാവ്, ഓബേദ്-ഏദോം, യെയീയേൽ എന്നിവരായിരുന്നു.
    അവർ വീണയും കിന്നരവും വായിച്ചു. ഇലത്താളം കൊട്ടുന്നതിനു നിയോഗിക്കപ്പെട്ടിരുന്നത്
    ആസാഫ് ആയിരുന്നു.
  deu-TKW: Asaph, das Haupt, und Sacharja, den zweiten im Range nach ihm, Jeiel, Semiramoth,
    Jehiel, Mattithja, Eliab, Benaja, Obed-Edom und Jeiel mit ihren Instrumenten,
    Harfen und Zithern; während Asaph die Cymbeln,
  lin-lin: Azafi azalaki mokambi ; Zakari azalaki molandi na ye ; mpe Yeyeli, Shemiramoti,
    Yeyeli, Matitia, Eliabi, Benaya, Obedi-Edomi mpe Yeyeli bazalaki kobeta nzenze
    mpe lindanda ; mpe Azafi azalaki kobeta manzanza.
  eng-LSV: Asaph the head, and his second Zechariah; Jeiel, and Shemiramoth, and Jehiel,
    and Mattithiah, and Eliab, and Benaiah, and Obed-Edom, and Jeiel, with instruments
    of psalteries, and with harps; and Asaph is sounding with cymbals;
  eng-GNV: Asaph the chiefe, and next to him Zechariah, Ieiel, and Shemiramoth, and
    Iehiel, and Mattithiah, and Eliab, and Benaiah, and Obed Edom, euen Ieiel with
    instruments, violes and harpes, and Asaph to make a sound with cymbales,
  eng-WEBSTER: 'Asaph the chief, and next to him Zechariah, Jeiel, and Shemiramoth,
    and Jehiel, and Mattithiah, and Eliab, and Benaiah, and Obed-edom: and Jeiel with
    psalteries and with harps; but Asaph made a sound with cymbals;'
  nhw-BL: 'Asaf catli elqui nopa tlayacanquetl tlen ni tlahueyichihuali huan yaya
    tlatzotzonayaya ica címbalo. Huan itlapalehuijcahua eliyayaj: Zacarías catli elqui
    nopa ompaca tlayacanquetl. Teipa Jeiel, Semiramot, Jehiel, Matatías, Eliab, Benaía,
    Obed Edom huan Jeiel. Nochi ni tlacame quitzotzonayayaj arpas huan cítaras.'
  swh-ONEN: Asafu ndiye alikuwa mkuu wao, akisaidiwa na Zekaria, Yeieli, Shemiramothi,
    Yehieli, Matithia, Eliabu, Benaya, Obed-Edomu na Yeieli. Hawa ndio wangepiga zeze
    na vinubi, Asafu angepiga matoazi,
  bba-bba: Asɑfuwɑ u sɑ̃ɑ ben wiruɡii. Mɑ Sɑkɑri u sɑ̃ɑ win yiruse. Mɑ Yeyɛli kɑ Semirɑmɔtu
    kɑ Yehiɛli kɑ Mɑtitiɑ kɑ Eliɑbu kɑ Bɛnɑyɑ kɑ Obɛdi Edɔmu kɑ sere Yeyɛli bɑ ɡuunu
    kɑ mɔrɔkunu soomɔ. Mɑ Asɑfu u mɑɑ sɛkɛtirɛnu soomɔ.
  eng-KJVCPB: 'Asaph the chief, and next to him Zechariah, Jeiel, and Shemiramoth,
    and Jehiel, and Mattithiah, and Eliab, and Benaiah, and Obed-edom: and Jeiel with
    psalteries and with harps; but Asaph made a sound with cymbals;'
  luo-luo: Asaf ne jatendgi, Zekaria jalupne, kiluwogi kod Jeyel, Shemiramoth, Jehiel,
    Matithia, Eliab, Benaya, Obed-Edom gi Jeyel mane jogo orutu gi nyatiti ka Asaf
    to ne dwongʼo ongengʼo
  meu-meu: Gini-gunana na Asaf; ia murinai na Sekaria, Ieiele, Semiramoto, Iehiele,
    Matitia, Eliab, Benaia, Obed-edom bona Ieiele. Idia na hatai-hatai ḡaudia badadia
    bona maraḡidia bae hatai; Asaf na botabota auridia baine botadia;
  npi-ULB: ती लेवीहरू अगुवा आसाप, तिनीपछि दोस्रा जकरिया, यीएल, शमीरामोत, यहीएल, मत्तित्‍याह,
    एलीआब, बनायाह, ओबेद-एदोम र यीएल थिए । तिनीहरूले सारङ्गी र वीणा बजाउँथे । आसापले
    चाहिं ठुलो स्वरमा झ्‍याली बजाउनुपर्थ्यो ।
  yor-yor: Asafu ni olóyè, àtẹ̀lé rẹ ni Sekariah, Jehieli, Ṣemiramotu, Asieli, Mattitiah,
    Eliabu, Benaiah, Obedi-Edomu àti Jeieli, àwọn ni yóò lu ohun èlò orin olókùn àti
    dùùrù haapu. Asafu ni yóò lu símbálì kíkan.
  pes-OPCB: آساف (سرپرست این عده که سنج هم می‌نواخت)، زکریا، یعی‌ئیل، شمیراموت، یحی‌ئیل،
    مَتّیتیا، الی‌آب، بنایا، عوبید ادوم و یعی‌ئیل. این افراد عود و بربط می‌نواختند.
  tgl-ULB: Ang mga Levitang ito ay sina Asaf, na pinuno, at pumapangalawa sa kaniya
    sina Zacarias, Jeiel, Semiramot, Jehiel, Matitias, Eliab, Benaias, Obed-edom at
    Jeiel. Sila ang tutugtog ng mga instrumentong may kwerdas at mga alpa. Si Asaf
    naman ang tutugtog sa mga pompiyang nang malakas.
  hui-hui: Asaba ibu haguane howa haru helobi Segaraia ibu biamogo bilobi dabo helalu
    agali maru Yaiele Semiramodo Yahiele Madidaia imaru Eliaba Benaia Obededomo Yaiele
    imaru ti nde ngida ale baga helobi Asaba ibu ngi̱li̱nge̱le̱ lagane beledi boronosime
    wabini balu helobi dabo helaga bini.
  mya-mya: သူ​တို့​၏​ခေါင်း​ဆောင်​မှာ​အာ​သပ်​ဖြစ်​၍​သူ ၏​လက်​ထောက်​မှာ​ဇာ​ခ​ရိ​ဖြစ်​၏။
    ယေ​လ၊ ရှေ​မိ၊ ရာ​မုတ်၊ ယေ​ဟေ​လ၊ မတ္တိ​သိ၊ ဧ​လျာ​ဘ၊ ဗေ​နာ​ယ၊ သြ​ဗ​ဒေ​ဒုံ​နှင့်​ယေ​လ​တို့​သည်
    စောင်း​များ​ကို​တီး​ရ​ကြ​၏။ အာ​သပ်​ကား လင်း​ကွင်း​ကို​တီး​ရ​၍၊-
  bod-N: དེའི་འགོ་ཁྲིད་མཁན་ནི་ཨ་སབ་དང་། དེ་ནས་ཟཱ་ཀར་ཡ་དང་། ཡེ་ཨི་ཨེལ། ཤེ་མི་ར་མོད།
    ཡེ་ཧི་ཨེལ། མད་ཐིད་ཡཱ། ཨེ་ལི་ཨབ། པེ་ནཱ་ཡ། ཨོ་བེད་ཨེ་དོམ། ཡེ་ཨི་ཨེལ་བཅས་ཡོད་ལ། ཁོ་རྣམས་ཀྱིས་རྒྱུད་མངས་དང་པི་ཝང་བརྡུང་བ་དང་།
    ཨ་སབ་ཀྱིས་སྦུག་ཆལ་སྒྲ་ཆེན་པོར་བརྡུང་དགོས་ལ།
  sna-sna: Asafi ndiye aiva mukuru wavo, Zekaria wechipiri, kuchitevera Jeyeri Shemiramoti,
    Jehieri, Matitia, Eriabhi, Bhenaya, Obhedhi-Edhomu naJeyeri. Vaizoridza mitengeranwa
    nembira; Asafi aizoridza makandira
  spa-BLM: Asaf, el principal, y tras él Zacarías, luego Jeiel, Semiramot, Jehiel,
    Mattithiah, Eliab, Benaiah, Obed-Edom y Jeiel, con instrumentos de cuerda y con
    arpas; y Asaf con címbalos, tocando en voz alta;
  cac-cac: A mach scuchb'an eb' vin̈ d'a b'it chi', aton vin̈aj Asaf, axo vin̈ schab'il,
    aton vin̈aj Zacarías. Slajvi chi' scot pax vin̈aj Jeiel, vin̈aj Semiramot, vin̈aj
    Jehiel, vin̈aj Matatías, vin̈aj Eliab, vin̈aj Benaía, vin̈aj Obed-edom yed' vin̈aj
    Jeiel. Aton eb' vin̈ chi' ay syamc'ab' yic b'it, ay salterio eb' vin̈, ay pax
    yarpa eb' vin̈. Axo vin̈aj Asaf chi' stzin̈an platillo.
  swh-ULB: Hawa Walawi walikuwa Asafu kiongozi, wa pili kutoka kwake Zekaria, Yeieli,
    Shemiramothi, Yehieli, Matithia, Eliabu, Benaia, Obedi Edomu, na Yeieli. Hawa
    walikuwa wacheze na vyombo vya uzi na vinubi. Asafu alikuwa apige upatu, kwa kelele.
  bel-bel: Асафа галоўным, другім пасьля яго Захара, Еела, Шэмірамофа, Ехііла, Мататыю,
    Эліяфа, і Ванэю, Авэд-Эдома і Еела з псалтырамі і цытрамі, і Асафа для ігры на
    кімвалах,
  deu-ELBBK: Asaph, das Haupt, und Sekarja, den zweiten nach ihm, Jeghiel und Schemiramot
    und Jeghiel und Mattitja und Eliab und Benaja und Obed-Edom und Jeghiel, mit Harf-Instrumenten
    und mit Lauten; und Asaph ließ die Zimbeln erklingen;
  mbb-OT: Si Asaf is nengulu kandan wey tigpezaǥing te menge simbal. Ne iyan sunud
    kandin si Zacarias, ne nesunuzan eni Jiel, Shemiramot, Jehiel, Matitia, Eliab,
    Benaya, Obed Edom, wey si Jiel. Iyan heini menge peretukar te menge lira wey menge
    alpa.
  mal-2015: ആസാഫ് തലവൻ; രണ്ടാമൻ സെഖര്യാവു; പിന്നെ യെയീയേൽ, ശെമീരാമോത്ത്, യെഹീയേൽ,
    മത്ഥിഥ്യാവു, എലീയാബ്, ബെനായാവു, ഓബേദ്-എദോം, യെയീയേൽ എന്നിവർ വീണയും കിന്നരവും വായിച്ചു;
    ആസാഫ് കൈത്താളം കൊട്ടി.
  rmc-rmc: O Asaf sas lengro vodcas a dujto pal leste sas o Zecharijah. O Jaaziel,
    o Šemiramot, o Jechiel, o Matitijah, o Eliab, o Benajah, o Obed-Edom the o Jeiel
    bašavenas pro harfi the citari a o Asaf pre cimbalma.
  pes-OPV: يعني آساف رئيس و بعد از او زکريا و يعيئيل و شَمِيرامُوت و يحيئيل و مَتَّتيا
    و اَلِيآب و بنايا و عُوبيد اَدُوم و يعيئيل را با عودها و بربطها و آساف با سنجها
    مي نواخت.
  ron-1924: 'Ачештя ерау: Асаф, кэпетения, Захария, ал дойля дупэ ел, Иеиел, Шемирамот,
    Иехиел, Матития, Елиаб, Беная, Обед-Едом ши Иеиел. Ей авяу инструменте де музикэ,
    алэуте ши харпе ши Асаф суна дин цимбале.'
  ben-OBCV: তাদের মধ্যে প্রধান ছিলেন আসফ, পদমর্যাদায় তাঁর অধঃস্তন ছিলেন সখরিয়, পরে
    ছিলেন যাশীয়েল, শমীরামোৎ, যিহীয়েল, মত্তিথিয়, ইলীয়াব, বনায়, ওবেদ-ইদোম ও যিয়ীয়েল।
    তাদের খঞ্জনি ও বীণা বাজাতে হত, আসফকে সুরবাহারে ঝংকার তুলতে হত,
  som-som: kuwaasoo ahaa Aasaaf oo kii kowaad ahaa, iyo Sekaryaah oo ahaa kii labaad,
    iyo Yecii'eel, iyo Shemiiraamood, iyo Yexii'eel, iyo Matityaah, iyo Elii'aab,
    iyo Benaayaah, iyo Cobeed Edoom, iyo Yecii'eel oo haysan jiray shareerado iyo
    kataarado, oo Aasaafna wuxuu aad uga dhawaajin jiray suxuun laysku garaaco.
  lat-VUC: 'Asaph principem, et secundum ejus Zachariam: porro Jahiel, et Semiramoth,
    et Jehiel, et Mathathiam, et Eliab, et Banaiam, et Obededom: Jehiel super organa
    psalterii et lyras: Asaph autem ut cymbalis personaret:'
  eng-ASVBT: Asaph the chief, and second to him Zechariah, Jeiel, and Shemiramoth,
    and Jehiel, and Mattithiah, and Eliab, and Benaiah, and Obed-edom, and Jeiel,
    with psalteries and with harps; and Asaph with cymbals, sounding aloud;
  ita-1885: Asaf era il capo, e Zaccaria il secondo dopo lui; poi erano Ieiel, e Semiramot,
    e Iehiel, e Mattitia, ed Eliab, e Benaia, ed Obed-Edom. Or Ieiel sonava con salteri
    e con cetere; ed Asaf con cembali.
  eng-LXXUP: 'Asaph was the chief, and next to him Zechariah, Jeiel, Shemiramoth,
    and Jehiel, Mattithiah, Eliab, and Benaiah, and Obed-edom: and Jeiel sounding
    with musical instruments, lutes and harps, and Asaph with cymbals:'
  eng-ULB: These Levites were Asaph the leader, and second to him Zechariah, Jaaziel,
    Shemiramoth, Jehiel, Mattithiah, Eliab, Benaiah, Obed Edom, and Jeiel. These were
    to play with stringed instruments and with harps. Asaph was to sound the cymbals,
    sounding loudly.
  spa-VBL: Asaf era el encargado, Zacarías era el segundo, luego Jeiel, Semiramot,
    Jehiel, Matatías, Eliab, Benaía, Obed-edom y Jeiel. Tocaban arpas y liras, y Asaf
    tocaba los címbalos,
  fra-_FOB: Asaph, le chef; Zacharie, le second après lui, Jéiel, Shémiramoth, Jéhiel,
    Matthithia, Éliab, Bénaja, Obed-Édom, et Jeïel, avec des instruments de musique,
    des lyres et des harpes; et Asaph faisait retentir les cymbales.
  mal-mal: ആസാഫ് തലവൻ; രണ്ടാമൻ സെഖര്യാവ്; പിന്നെ യെയീയേൽ, ശെമീരാമോത്ത്, യെഹീയേൽ, മത്ഥിഥ്യാവ്,
    എലീയാബ്, ബെനായാവ്, ഓബേദ്-ഏദോം, യെയീയേൽ എന്നിവർ വീണയും കിന്നരവും വായിച്ചു; ആസാഫ്
    കൈത്താളം കൊട്ടി.
  urd-GVR: Un kā sarbarāh Āsaf jhāṅjh bajātā thā. Us kā nāyb Zakariyāh thā. Phir Ya'iyel,
    Samīrāmot, Yihiyel, Mattitiyāh, Iliyāb, Bināyāh, Obed-adom aur Ya'iyel the jo
    sitār aur sarod bajāte the.
  suz-BL: मेको आन ठेयब मुर आसाफ बाक्‍माक्‍त। मेको आ नोले ङा जकरिया, यिएल, शेमीरामोथ,
    येहीएल, मत्तीथ्‍याह, एलीआब, बेनायाह, ओबेद-एदोम नु यिएल ठेयब नु आइक्‍च तार पाइश्‍शो
    ताप्‍तीके नु सितार ताप्‍ब बाक्‍मा बाक्‍त। आसाफ बुप्‍केल ताप्‍ब बाक्‍माक्‍त।
  ita-1927: 'Erano: Asaf, il capo; Zaccaria, il secondo dopo di lui; poi Jeiel, Scemiramoth,
    Jehiel, Mattithia, Eliab, Benaia, Obed-Edom e Jeiel. Essi sonavano saltèri e cetre,
    e Asaf sonava i cembali;'
  ckb-ckb: ئاساف ڕابەرایەتی دەکرد و زەکەریاش لەدوای ئەو بە پلەی دووەم دەهات، پاشان
    یەعیێل، شەمیرامۆت، یەحیێل، مەتیسیا، ئەلیاب، بەنایا، عوبێد ئەدۆم و یەعیێل دەهاتن.
    ئەمانە ئامێرەکانی ساز و قیسارەیان دەژەند، ئاسافیش سەنجی لێدەدا،
  eng-BBE: Asaph the chief, and second to him Zechariah, Uzziel and Shemiramoth and
    Jehiel and Mattithiah and Eliab and Benaiah and Obed-edom and Jeiel, with corded
    instruments of music; and Asaph, with brass instruments sounding loudly;
  kan-OKCV: 'ಅವರು ಯಾರೆಂದರೆ: ಮುಖ್ಯಸ್ಥನಾದ ಆಸಾಫನೂ, ಅವನ ತರುವಾಯ ಜೆಕರ್ಯನೂ, ಯೆಜೀಯೇಲನೂ, ಶೆಮೀರಾಮೋತನೂ,
    ಯೆಹೀಯೇಲನೂ, ಮತ್ತಿತ್ಯನೂ, ಎಲೀಯಾಬನೂ, ಬೆನಾಯನೂ, ಓಬೇದ್ ಏದೋಮನೂ, ಯೆಹಿಯೇಲನೂ ಇವರು ವೀಣೆಗಳನ್ನೂ,
    ಕಿನ್ನರಿಗಳನ್ನೂ ಬಾರಿಸುತ್ತಿದ್ದರು. ಆದರೆ ಆಸಾಫನು ತಾಳಗಳನ್ನು ಬಾರಿಸುತ್ತಿದ್ದನು.'
  tam-2017: அவர்களில் ஆசாப் தலைவனும், சகரியா அவனுக்கு இரண்டாவதுமாக இருந்தான்; ஏயெல்,
    செமிரமோத், யெகியேல், மத்தித்தியா, எலியாப், பெனாயா, ஓபேத்ஏதோம், ஏயெல் என்பவர்கள்
    தம்புரு சுரமண்டலம் என்னும் கீதவாத்தியங்களை வாசிக்கவும், ஆசாப் கைத்தாளங்களை தட்டவும்,
  spa-RV-1909: 'Asaph el primero, el segundo después de él Zachârías, Jeiel, Semiramoth,
    Jehiel, Mathithías, Eliab, Benaías, Obed-edom, y Jehiel, con sus instrumentos
    de salterios y arpas; mas Asaph hacía sonido con címbalos:'
  ron-BTF: Asaf, mai marele; și lângă el, Zaharia, Ieiel și Șemiramot și Iehiel și
    Matitia și Eliab și Benaia și Obed-Edom; și Ieiel cu psalterioane și cu harpe;
    dar Asaf suna cu chimvale,
  eng-WEBP: Asaph the chief, and second to him Zechariah, then Jeiel, Shemiramoth,
    Jehiel, Mattithiah, Eliab, Benaiah, Obed-Edom, and Jeiel, with stringed instruments
    and with harps; and Asaph with cymbals, sounding aloud;
  eng-FBV: Asaph was the one in charge, Zechariah was second, then Jeiel, Shemiramoth,
