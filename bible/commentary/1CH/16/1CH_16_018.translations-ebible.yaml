verse: 1CH.016.018
translations:
  mal-C: “നിങ്ങളുടെ അവകാശത്തിന്റെ ഓഹരിയായി, ഞാൻ നിങ്ങൾക്ക് കനാൻദേശം നൽകും.”
  deu-TKW: 'indem er sprach: “Dir will ich das Land Kanaan verleihen als euer erbliches
    Besitztum!” -'
  lin-lin: 'tango alobaki : « Nakopesa yo mokili ya Kanana lokola libula oyo epesameli
    yo. »'
  eng-LSV: Saying, To you I give the land of Canaan, || The portion of your inheritance,
  eng-GNV: Saying, To thee will I giue the land of Canaan, the lot of your inheritance.
  eng-WEBSTER: Saying, To thee will I give the land of Canaan, the lot of your inheritance;
  nhw-BL: 'TOTECO quiijto: “Nimitzmacas para ma eli moaxca ni tlali Canaán. Huan tijselis
    huan timoaxcatis.”'
  swh-ONEN: “Nitakupa wewe nchi ya Kanaani kuwa sehemu utakayoirithi.”
  bba-bba: U nɛɛ, u koo bu Kɑnɑnin tem wɛ̃ bu tubi di.
  eng-KJVCPB: Saying, Unto thee will I give the land of Canaan, The lot of your inheritance;
  luo-luo: Nowacho niya, “Anamiyi piny Kanaan kaka girkeni mari.”
  meu-meu: Eto “Kanaan tanona baina henimu, oi ahumu korikori ai bainela”.
  npi-ULB: उहाँले भन्‍नुभयो “तेरो उत्तराधिकारको तेरो अंशको रूपमा, तँलाई म कनान देश
    दिनेछु ।”
  yor-yor: “Sí ọ, ni èmi yóò fún ní ilẹ̀ Kenaani. Gẹ́gẹ́ bí ààyè tí ìwọ yóò jogún.”
  pes-OPCB: 'او گفت: «سرزمین کنعان را به شما می‌بخشم تا ملک و میراثتان باشد.»'
  tgl-ULB: Sinabi niya, “Ibibigay ko sa iyo ang lupain ng Canaan bilang bahagi ng
    iyong mamanahin.”
  hui-hui: Anduane Homogo ibugua Isaraelehondo lalu, I̱na tíhondo Kenana dindi karulalimulo
    ngulebero. Dindi ogoni tíbi tínaga waneigini mani holebirarubi tíninaga dindi
    ogoniore halimulo ngulebero, lene.
  mya-mya: ကိုယ်​တော်​က``ခါ​နာန်​ပြည်​ကို​သင့်​အား​ငါ​ပေး​မည်။ သင်​သည်​ထို​ပြည်​ကို​အ​ပိုင်​ရ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཀ་ན་ཨན་གྱི་ཡུལ་དེ་ནི། ། ཁྱོད་ལ་གནང་ཞིང་ཁྱོད་ཀྱི་ས་སྐལ་ཡིན། །
  sna-sna: “Kwauri ndichapa nyika yeKenani, sechikamu chenhaka yako.”
  spa-BLM: 'diciendo: “Te daré la tierra de Canaán, El lote de tu herencia”.'
  cac-cac: 'ayic yalannaccan Jehová icha tic: Ol vac'' lum Canaán d''ayach, ol ochcan
    lum a macb''enoc, xchinaccan d''a vin̈aj Jacob chi''.'
  swh-ULB: Alisema, “Nitakupa nchi ya Kanani kama sehemu ya urithi wako.”
  bel-bel: 'кажучы: табе дам Я зямлю Ханаанскую, у спадчынны надзел вам.'
  deu-ELBBK: 'Indem er sprach: Dir will ich das Land Kanaan geben als Schnur eures
    Erbteils;'
  mbb-OT: Migkaǥi sikandin diyà te kada sevaha kandan te, “Ibeǥey ku kenikew is tanà
    he Canaan ne egkepengevilin nu heini wey te menge kevuwazan nu.”
  mal-2015: ഞാൻ നിനക്കു അവകാശമായി കനാൻദേശത്തെ തരും എന്നു കല്പിച്ചു.
  rmc-rmc: 'akor, sar phenďa: ‚Tuke dava e kanaaňiko phuv andro ďeďictvos.‘'
  pes-OPV: و گفت زمين کَنعان را به تو خواهم داد، تا حصه ميراث شما شود،
  ron-1924: 'зикынд: „Ыць вой да цара Канаанулуй ка моштенире каре в-а кэзут ла ымпэрцялэ.”'
  ben-OBCV: “তোমাকেই আমি সেই কনান দেশ দেব সেটিই হবে তোমার উত্তরাধিকারের অংশ।”
  som-som: Oo wuxuu ku yidhi, Dalka Kancaan waxaan kuu siinayaa Inuu ahaado qaybtii
    dhaxalkiinna,
  lat-VUC: 'dicens: Tibi dabo terram Chanaan, funiculum hæreditatis vestræ:'
  eng-ASVBT: Saying, Unto thee will I give the land of Canaan, The lot of your inheritance;
  ita-1885: 'Dicendo: Io ti darò il paese di Canaan, Per sorte della vostra eredità;'
  eng-LXXUP: 'Saying, To thee will I give the land of Canaan, The line of your inheritance:'
  eng-ULB: He said, “I will give you the land of Canaan as your share of your inheritance.”
  spa-VBL: 'diciendo: “Les daré la tierra de Canaán para que la posean”.'
  fra-_FOB: 'En disant: Je te donnerai le pays de Canaan; c''est le lot de votre héritage;'
  mal-mal: ഞാൻ നിനക്ക് അവകാശമായി കനാൻദേശത്തെ തരും എന്നു കല്പിച്ചു.
  urd-GVR: Sāth sāth us ne farmāyā, ‘Maiṅ tujhe Mulk-e-Kanān dūṅgā. Yih terī mīrās
    kā hissā hogā.’
  suz-BL: मेको कबल मार बाक्‍त देंशा हना ‘गो इ कली कनान रागी गेनन। इ रागी नु इ थेरशो
    रू बाक्‍ब’ दे मेको कबल बाक्‍त।
  ita-1927: 'dicendo: “Io ti darò il paese di Canaan per vostra parte di eredità”.'
  ckb-ckb: 'فەرموویەتی: «خاکی کەنعان دەدەمە تۆ، بەشە میراتی خۆتانە.»'
  eng-BBE: 'Saying, To you will I give the land of Canaan, the measured line of your
    heritage:'
  kan-OKCV: “ನಾನು ನಿಮಗೆ ಕಾನಾನ್ ದೇಶವನ್ನು ನಿಮ್ಮ ಬಾಧ್ಯತೆಯ ಪಾಲಾಗಿ ಕೊಡುವೆನು.”
  tam-2017: உங்கள் சுதந்திரபாகமாக கானான் தேசத்தை உனக்குத் தருவேன் என்றார்.
  spa-RV-1909: 'Diciendo: A ti daré la tierra de Canaán, suerte de vuestra herencia;'
  ron-BTF: 'Spunând: Ție îți voi da țara Canaanului, sorțul moștenirii tale;'
  eng-WEBP: saying, “I will give you the land of Canaan, The lot of your inheritance,”
  eng-FBV: saying, “I will give the land of Canaan to you for you to possess.”
  nld-1939: 'Hij zeide: “Aan u zal Ik geven Het land van Kanaän als uw erfdeel”.'
  nch-BL: 'TOTECO quiijto: ‘Nimitzmacas para ma eli moaxca ni tali Canaán. Huan tijselis
    huan timoaxcatis.’'
  vie-1934: 'Rằng: Ta sẽ ban cho ngươi xứ Ca-na-an, Là phần cơ nghiệp ngươi.'
  hin-CV: “कनान देश तुम्हें मैं प्रदान करूंगा. यह वह भूखण्ड है, जो तुम निज भाग में
    प्राप्‍त करोगे.”
  spa-BES: 'Diciendo: A ti te daré la tierra de Canaán, la medida de tu herencia:'
  tdx-tdx: 'Ami’ty hoe: Ihe ty hitolorako ty tane’ i Kanàne, ho anjara lova’o;'
  tha-KJV: ว่า ‘เราจะให้​แผ่​นดินคานาอันแก่​เจ้า เป็นส่วนมรดกของเจ้าทั้งหลาย’
  por-BR-2018: 'Dizendo: A ti darei a terra de Canaã, a porção de vossa herança;'
  deu-ELO: 'indem er sprach: Dir will ich das Land Kanaan geben als Schnur eures Erbteils;'
  eng-WYC-2018: And he said, To thee I shall give the land of Canaan; the part of
    your heritage (or the portion of your inheritance).
  epo-epo: 'Dirante: Al vi Mi donos la landon Kanaanan Kiel vian parton heredan.'
  uig-PIN: «Sanga Ⱪanaan zeminini berimǝn, Uni mirasing bolƣan nesiwǝng ⱪilimǝn» —
    dedi.
  beo-beo: E amane ilegele sia:i, “Na da Ga:ina:ne soge dima imunu. Amo soge da di
    fawane gaguli dialumu.”
  tpi-OTNT: Bikpela i bin tok olsem, “Mi bai givim graun Kenan long yu, na dispela
    graun bai i stap graun bilong ol lain tumbuna pikinini bilong yu.”
  hau-SA: “Gare ka zan ba da ƙasar Kan’ana kamar rabon da za ka gāda.”
  uig-LAT: «Sanga Qanaan zéminini bérimen, Uni mirasing bolghan nésiweng qilimen»
    — dédi.
  nde-nde: wathi “Ngizalinika ilizwe laseKhenani njengesabelo selifa lenu.”
  ton-ton: ‌ʻI heʻene pehē, “Ko koe te u foaki ki ai ʻae fonua ko Kēnani, ko e tufakanga
    ʻo homou tofiʻa;”
  ces-1613: 'Pravě: Tobě dám zemi Kananejskou za provazec vládařství vašeho,'
  eng-WMB: saying, “I will give you the land of Canaan, The lot of your inheritance,”
  tam-TCV: “உங்களுடைய உரிமைச்சொத்தாக, கானான் நாட்டை நான் உனக்குக் கொடுப்பேன்.”
  ceb-ULB: Miingon siya, “Ihatag ko diha kanimo ang yuta sa Canaan isip imong bahin
    sa imong panulundon.”
  pol-UBG: 'Mówiąc: Tobie dam ziemię Kanaan jako dział waszego dziedzictwa;'
  urd-GVU: ساتھ ساتھ اُس نے فرمایا، ’مَیں تجھے ملکِ کنعان دوں گا۔ یہ تیری میراث کا
    حصہ ہو گا۔‘
  deu-1912: 'und sprach: Dir will ich das Land Kanaan geben, das Los eures Erbteils,'
  kan-2017: ನೀವು ಇನ್ನೂ ಬಹು ಜನರು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಗಳು ಆಗಿರುವಾಗಲೇ
  yap-yap: I ga’ar, “Bay gu pi ngom fare nam nu Kanaan, bayi par nike milfan ngom.”
  hlt-MCSB: “Kanaan khohmuen te Nang taengah na rho neh khoyo la kam paek ni.
  mdy-ETH: ዬይ ጫኣቁማ፦ «ካኣናኔ ዓጮ ታ ኔኤም ዒንጋንዳኔ፤ ኔኤም ዒንጊንቴ ቤሲ ማዓንዳኔ» ጋዓያኬ።
  twi-ASANTE: “Mede Kanaan asase no bɛma wo sɛ kyɛfa a ɛbɛyɛ wʼagyapadeɛ.”
  eng-WEBU: saying, “I will give you the land of Canaan, The lot of your inheritance,”
  wal-wal: Hagaadan yaagiis; “Neeyyo Kanaane biittaa immana; i ne zerettatuyyo laata
    gidana” yaagiis.
  spa-PDDPT: 'Y dijo: A ti daré la tierra de Canaán, Como la porción de tu herencia,'
  gun-gun: 'Ha''e vy aipoe''i: “Ndevy ame''ẽ ''rã Canaã yvy penemba''erã”, he''i.'
  ilo-ULB: Kinunana, “Itedkonto kadakayo ti daga ti Canaan a kas bingayyo iti tawidyo.”
  kpg-kpg: Mee ne helekai, “Au ga gowadu gi di goe tenua go Canaan, e hai tenua ni aau.”
  uig-ARA: «ساڭا قانائان زېمىنىنى بېرىمەن، ئۇنى مىراسىڭ بولغان نېسىۋەڭ قىلىمەن» ــ
    دېدى.
  sus-sus: 'Na saatɛ nan ya: «N Kanaan bɔxi fima nɛ wo ma, a findi wo kɛ ra.»'
  pon-2006: E ketin mahsanih, “I pahn kihong kumwail wehin Kenan.” “Kumwail pahn sapwenikihla.”
  ksd-ksd: 'Ba i ga biti: Ina tul tar ra gunan Kanaan tam, A gunan ba avat a kale
    pa ia;'
  tur-YTC: “Size Kenan diyarını, Mirasınızın payı olmak üzere vereceğim” dedi.
  grc-BRENT: λέγων, σοὶ δώσω τὴν γῆν Χαναὰν σχοίνισμα κληρονομίας ὑμῶν.
  ind-AYT: dengan berfirman, “Aku akan memberikan tanah Kanaan kepadamu sebagai milik
    pusakamu.”
  nya-nya: “Kwa iwe, ine ndidzapereka dziko la Kanaani monga cholowa chimene udzachilandira.”
  hrv-hrv: Govoreći 'Tebi ću dati kanaansku zemlju kao dio u baštinu vašu,
  mps-mps: Genuai Bidigo te tama po wali, ‘Eno te Kenan tǫ nageba mawaibao, tama
    te tǫ te nago wąį nǫų dabe augwali hani wai dabego tǫ elalueibao,’ wali.
  tpi-tpi: Bikpela i bin tok olsem, “Mi bai givim graun Kenan long yu, na dispela
    graun bai i stap graun bilong ol lain tumbuna pikinini bilong yu.”
  dan-1931: 'idet han sagde: “Dig giver jeg Kana''ans Land som eders Arvelod.”'
  vie-OVCB: “Ta sẽ cho ngươi đất Ca-na-an làm phần cơ nghiệp.”
  guj-2017: તેમણે કહ્યું, “હું તને આ કનાન દેશ આપીશ, તે તારા વારસાનો ભાગ થશે.”
  pon-2006A: E ketin mahsanih, “I pahn kihong kumwail wehin Kenan.” “Kumwail pahn
    sapwenikihla.”
  por-BRBSL: 'dizendo: “Eu lhe darei a terra de Canaã”, O lote de sua herança”.'
  cth-cth: Kanaan ram teh na coe e râw lah na poe awh han telah a ti.
  twi-twi: “Mede Kanaan asase no bɛma wo sɛ kyɛfa a ɛbɛyɛ wʼagyapade.”
  hlt-hlt: “Kanaan khohmuen te Nang taengah na rho neh khoyo la kam paek ni.
  tbz-SIM: 'Kù bɛ́immu kɛ tú: n yóó dɑ duɔ́mmu Kɑnnɑhɑ̃ɑ̃ kó kɛtenkɛ̀. N duɔ́mmu dɛ
    kó kɛtenkɛ̀ fɔ̃́ nnɛ̀ ɑ yɑɑ̀bío.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Kɨ Kenanɨn nguazim nɨ danɨngam,
    eghtɨ nguazir kam nɨn ovavir boribar nguazimɨn ikiam.”
  dop-dop: Ɩsɩɩ ɩ kɑ heeluɣu-wɛ tɔ sɩ, ɩ kɑ́ hɑ-wɛɣɛ Kɑnɑɑŋ tɛtʋ. Pɑ nɑ pɑ lʋlʋɣʋ
    nyǝ́mɑ pɑ kpɑncoou ntɛ́.
  azb-azb: 'Dedi: “Övladlarının payına düşən mülk kimi Kənan torpağını sənə verəcəyəm”.'
  eng-DBY: Saying, Unto thee will I give the land of Canaan, The lot of your inheritance;
  hin-2017: “मैं कनान देश तुझी को दूँगा, वह बाँट में तुम्हारा निज भाग होगा।”
  eng-YLT: 'Saying: To thee I give the land of Canaan, The portion of your inheritance,'
  eng-WYC-2017: And he said, To thee I shall give the land of Canaan; the part of
    your heritage.
  eng-WMBB: saying, “I will give you the land of Canaan, The lot of your inheritance,”
  urd-GVH: साथ साथ उसने फ़रमाया, ‘मैं तुझे मुल्के-कनान दूँगा। यह तेरी मीरास का हिस्सा
    होगा।’
  rug-rug: Zama si Asa, “Kaqu ponigo Rau sa popoa Kenani, kaqu na mua tinago soti
    si asa,” gua sa Tamasa.
  gaz-gaz: “Ani biyya Kanaʼaan qooda ati dhaaltu godhee, siif nan kenna” jedhe.
  fra-LSG: 'Disant: Je te donnerai le pays de Canaan Comme l’héritage qui vous est
    échu.'
  yal-yal: A yi a fala, a naxa, “N Kanan yamanan soma nɛn ɛ nun i yixɛtɛne yii ɛ kɛɛn
    na.”
  haw-1868: E i mai ana, No oukou e haawi aku ai au i ka aina o Kanaana, I kuleana
    no ko oukou noho hooilina ana;
  arb-NAV: 'قَائِلاً: لَكَ أُعْطِي أَرْضَ كَنْعَانَ نَصِيبَ مِيرَاثٍ لَكُمْ'
  ewe-ewe: “Wòe matsɔ Kanaanyigba la na, abe wò domenyinu ene!”
  eng-LEE: Saying, Unto thee will I give the land of Canaan, as the portion of your
    inheritance;
  asm-FB: তেওঁ ক’লে, “মই তোমাক কনান দেশ দিম, তোমাৰ স্বত্ব থকা আধিপত্য দিম।”
  sus-A: نَ سَاتّ نَن يَ؛ «ﭑ كَنَان بْشِ قِمَ نّ وٌ مَ، عَ قِندِ وٌ كّ رَ.»
  fra-SBL: 'en disant : « Je te donnerai le pays de Canaan, Le lot de votre héritage, »'
  hbo-hbo: לֵאמֹ֗ר לְךָ֙ אֶתֵּ֣ן אֶֽרֶץ־כְּנָ֔עַן חֶ֖בֶל נַחֲלַתְכֶֽם׃
  kik-kik: “Wee nĩwe ngaahe bũrũri wa Kaanani, ũtuĩke igai rĩrĩa ũkaagaya.”
  fra-NCL: 'disant : « A toi je donnerai le pays de Canaan, comme la part de votre
    héritage. »'
  cek-AK: Na toep o han koi qawk ah kaom, Kanaan prae to kang paek han, tiah thuih.
  cuk-cuk: 'Israelʼga Bab-Jehová weyob sogsa gusad: ‘Canaán-yar an bega ukoed, ar
    we-yar bega nugsalesad.’'
  uig-CYR: «Саңа Қанаан зиминини беримән, Уни мирасиң болған несивәң қилимән» — деди.
  tel-2017: ఆయన మాట ఇచ్చాడు. “నేను కనాను భూమిని మీకు వారసత్వంగా ఇస్తాను.”
  hat-BSA: 'epi te di: “A ou menm, Mwen va bay peyi Canaan an kon pòsyon eritaj pa
    w.”'
  kos-kos: El fahk, “Nga ac fah asot facl Canaan nu sum. Ac fah mwe usru lom sifacna.”
  hbo-WLC: לֵאמֹ֗ר לְךָ֙ אֶתֵּ֣ן אֶֽרֶץ־כְּנָ֔עַן חֶ֖בֶל נַחֲלַתְכֶֽם׃
  ibo-ibo: Sị, “Aga m enye gị ala Kenan ka ọ bụrụ ihe nketa gị.”
  ory-ory: ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଅଧିକାରର ବାଣ୍ଟ ସେହି କିଣାନ ଦେଶ ତୁମ୍ଭକୁ
    ଦେବା;”
  chk-chk: Iwe, a apasa, “Üpwe ngonuk ewe fanü Kanaan pwe fanüom.”
  rop-rop: Imbin tok, “Ai garra gibit yu det kantri gulum Keinan. Im blanga yu ronselp
    tharran.”
  ukr-1871: 'Кажучи: Тобі дам землю Канаанську в наслїдню державу.'
  deu-1951: Ich will dir das Land Kanaan geben, das Los eures Erbteils,
  eng-JPS: 'Saying: ''Unto thee will I give the land of Canaan, the lot of your inheritance.'''
  srp-1865: 'Govoreæi: tebi æu dati zemlju Hanansku u našljedni dio.'
  lug-lug: ng’agamba nti, “Ndikuwa ensi ya Kanani, ng’omugabo, ogw’obusika bwo.”
  heb-heb: לאמר לך אתן ארץ כנען חבל נחלתכם׃
  ben-IRV: তিনি বলেছিলেন, “আমি তোমাকে কনান দেশ দেব, সেটাই হবে তোমার পাওনা সম্পত্তি।”
  pan-pan: ਅਤੇ ਆਖਿਆ, ਮੈਂ ਕਨਾਨ ਦੇਸ ਤੈਨੂੰ ਦਿਆਂਗਾ ਉਹ ਤੁਹਾਡੀ ਮਿਲਖ਼ ਦਾ ਹਿੱਸਾ ਹੈ,
  mya-JVB: '-'
  hmo-hmo: Lohiabada ese Iakobo dekenai ia hereva inai bamona, ia gwau, “Lau ese Kanana
    tano oi dekenai do lau henia, bona inai tano be oi bona oiemu tubuna taudia, ese
    do umui biagua.”
  urd-urd: यह कहकर, “मैं कन'आन का मुल्क तुझको दूँगा, वह तुम्हारा मौरुसी हिस्सा होगा।”
  rus-SYN: 'говоря: “тебе дам Я землю Ханаанскую, в наследственный удел вам”.'
  bqc-SIM: À mɛ̀ á Kanaa bùsu kpámá, aↄ dɛ pↄ́ pↄ́ aa sɛ kpaalɛ guu ũ.
  tcz-CHONGTHU: “Nangma chan ding goulo nading Canaan gam chu kapeh ding nahi,” ati.
  mar-mar: तो म्हणाला, “मी तुला कनान देश तुमच्या वतनाचा वाटा असा देईन.”
  qub-qub: 'Chaymi niran: ‹Canaán partitami goycushayquipaj gamcunapa partisyunniqui
    cananpaj.›'
  bqp-bqp: U nɛɛ, u koo bu Kɑnɑnin tem wɛ̃ bu tubi di.
  hat-hat: 'Li te di: M''ap ba ou peyi Kanaran an pou pòsyon pa ou nan byen m'' yo.'
  eng-BSB: ‘I will give you the land of Canaan as the portion of your inheritance.’
  eng-WEBPB: saying, “I will give you the land of Canaan, The lot of your inheritance,”
  kbq-kbq: amanage huno asami'ne, erisantima haresanazana Kenani mopa kamigahue huno
    hu'ne.
  nhe-BL: 'TOTECO quiijto: ‘Nimitzmacas para ma eli moaxca ni tlali Canaán. Huan tijselis
    huan timoaxcatis.’'
  gub-BL: Nezewe haw rehe Tupàn uze'eg nezewe. — Amono putar Kànàà ywy peme ihe nehe.
    Peiko putar izar romo tuweharupi nehe, i'i.
  eng-DRA: 'Saying: To thee will I give the land of Chanaan: the lot of your inheritance.'
