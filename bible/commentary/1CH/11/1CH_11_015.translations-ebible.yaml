verse: 1CH.011.015
translations:
  mal-C: ഫെലിസ്ത്യരുടെ ഒരുസംഘം രെഫായീം താഴ്വരയിൽ താവളമടിച്ചിരുന്നപ്പോൾ ഈ മുപ്പതു പ്രമുഖന്മാരിൽ
    മൂന്നുപേർ അദുല്ലാം ഗുഹയിലെ പാറയിൽ ദാവീദിന്റെ അടുത്തെത്തി.
  deu-TKW: Einst kamen drei von den dreißig Obersten zu David nach dem Felsennest
    hinab, nach der Feste Adullam, während das Heer der Philister in der Ebene Rephaim
    lagerte.
  lin-lin: Kati na basoda tuku misato ya mpiko, misato bayaki epai ya Davidi, na libanga
    monene oyo ezalaki pene ya ebombamelo ya mabanga ya Adulami. Nzokande, basoda
    ya bato ya Filisitia batongaki molako na bango kati na lubwaku ya bakitani ya
    Rafa.
  eng-LSV: And three of the thirty heads go down on the rock to David, to the cave
    of Adullam, and the host of the Philistines is encamping in the Valley of Rephaim,
  eng-GNV: And three of the thirtie captaines went to a rocke to Dauid, into the caue
    of Adullam. And the armie of the Philistims camped in the valley of Rephaim.
  eng-WEBSTER: Now three of the thirty captains went down to the rock to David, into
    the cave of Adullam; and the host of the Philistines encamped in the valley of
    Rephaim.
  nhw-BL: Se tonali quema Tlanahuatijquetl David motlatijtoya ipan nopa tecacahuatl
    ipan tlali Adulam huan ajsicoj nopa Eyi soldados. Nopa Eyi catli motemacayayaj
    itztoyaj ipan nopa 30 soldados catli tlahuel motemacayayaj. Huan nopa Eyi yajque
    quinamiquitij David campa nopa hueyi tetl huan nochi nopa filisteo soldados mochijtoyaj
    nechca ipan nopa tlamayamitl ipan tlali Refaim.
  swh-ONEN: Wakuu watatu miongoni mwa wale thelathini, walimwendea Daudi katika mwamba
    huko kwenye pango la Adulamu, wakati kikundi cha Wafilisti kilikuwa kimepiga kambi
    katika Bonde la Warefai.
  bba-bba: Sɔ̃ɔ teeru Dɑfidin tɑbu sinɑmbu tɛnɑ ye sɔɔ, ben itɑ bɑ dɑ bɑ nùn deemɑ
    Adulɑmun kpee wɔruɔ, sɑnɑm mɛ Filisitibɑn tɑbu kowobun wuuru ɡɑru tɑ nɑ tɑ ten
    sɑnsɑni ɡirɑ Refɑbɑn wɔwɑɔ.
  eng-KJVCPB: Now three of the thirty captains went down to the rock to David, into
    the cave of Adullam; and the host of the Philistines encamped in the valley of
    Rephaim.
  luo-luo: Adek kuom jotelo piero adek madongo nobiro ir Daudi e lwanda manie rogo
    man Adulam ka jolweny mag jo-Filistia to nojot e holo mar Refaim.
  meu-meu: Lohia toiahuiosi bogaragidia amo tatau tatoi na nadi-gini ela, David dekenai,
    Adulama kohuana ai. Una negana ai Filistia taudia edia tuari oreana na Refaim
    kourana ai e taruha.
  npi-ULB: तब ती तिस जना मुख्‍य अगुवामध्‍ये यी तिन जना अदुल्‍लामको ओडारमा भएको पहरामा
    दाऊद भएका ठाउँमा गए । पलिश्‍तीहरूका सेना रपाईहरूको मैदानमा छाउनी हालेर बसेका थिए
    ।
  yor-yor: Mẹ́ta nínú àwọn ọgbọ̀n ìjòyè sọ̀kalẹ̀ tọ́ Dafidi wá lọ sí orí àpáta nínú
    ihò Adullamu, nígbà tí àwọn ẹgbẹ́ Filistini sì dúró ní àfonífojì ní orí òkè Refaimu.
  pes-OPCB: در حالی که عده‌ای از فلسطینی‌ها در درهٔ رفائیم اردو زده بودند، سه نفر
    از سی سردار شجاع داوود پیش او که در غار عدولام پنهان شده بود، رفتند.
  tgl-ULB: At tatlo sa tatlumpung mga pinuno ang bumaba patungo kay David sa malaking
    bato, sa yungib ng Adullam. Nagkampo ang mga hukbo ng Filisteo sa lambak ng Rephaim.
  hui-hui: Debidinaga ami agaliru haru haga agali hongohe pira tebira (30) hene. Horo
    mbirungi Debidi ibu Adulama dindiha egeanda mbira heagoha hearia ami agali hongohe
    pira tebira (30) uruni aria tebiralime ibu hondo pene. Ogoningi dege Pilidialirume
    Lebaimi dindi ulini wiagoha íbu howa balai anda bu hene.
  mya-mya: တစ်​နေ့​သ​၌ဖိ​လိတ္တိ​အ​မျိုး​သား​တစ်​စု သည်​ရေဖိမ်​ချိုင့်​ဝှမ်း​တွင်​တပ်​စ​ခန်း​ချ​လျက်
    ရှိ​နေ​စဉ် ရှေ့​တန်း​ခေါင်း​ဆောင်​များ​ဖြစ်​သော ရဲ​ဘော်​သုံး​ကျိပ်​မှ​ရဲဘော်​သုံး​ဦး​တို့သည်
    အ​ဒု​လံ​လှိုဏ်​ဂူ​အ​နီး​ဒါ​ဝိဒ်​မင်း​ရှိ​ရာ ကျောက်​ဆောင်​သို့​သွား​ရောက်ကြ​၏။-
  bod-N: ཡང་འགོ་དཔོན་སུམ་ཅུ་ལས་གསུམ་ནི་ཨ་དུལ་ལཱམ་བྲག་ཕུག་ཉེ་འགྲམ་གྱི་ཕ་བོང་རྩར་དཱ་བིད་ཀྱི་དྲུང་དུ་ཕྱིན་པ་དང་།
    ཕེ་ལེ་ཤེད་པའི་དམག་དཔུང་གིས་རེ་པཱ་པའི་ལུང་པ་རུ་སྒར་བཏབ་བོ། །
  sna-sna: Vatatu pakati pamakumi matatu avakuru vakaburukira kuna Dhavhidhi kuDombo
    pabako reAdhurami, uye hondo yavaFiristia yakanga yadzika matende muMupata weRefaimi.
  spa-BLM: Tres de los treinta jefes bajaron a la roca a David, a la cueva de Adulam;
    y el ejército de los filisteos estaba acampado en el valle de Refaim.
  cac-cac: A d'a junel, a oxvan̈ eb' vin̈ soldado te b'inajnac chi', ix b'at eb' vin̈
    d'a sattac q'ueen yic b'at schalan sb'a eb' vin̈ yed' vin̈aj rey David d'a jun
    q'uen n̈aq'ueen scuchan Adulam. Axo eb' filisteo ay scampamento eb' d'a sch'olanil
    Refaim.
  swh-ULB: Kisha watatu wa viongozi thelathini wakashuka chini kwenye mwamba wa Daudi,
    katika pango la Adulamu. Jeshi la Wafilisti walieka kambi katika bonde la Refaim.
  bel-bel: Трое гэтых галоўных з трыццаці правадыроў падняліся на скалу да Давіда,
    у пячору Адалам, калі табар Філістымлянаў быў разьмешчаны ў даліне Рэфаімавай.
  deu-ELBBK: Und drei von den 30 Häuptern gingen zu dem Felsen hinab zu David, in
    die Höhle Adullam; und das Heer der Philister lagerte im Tal Rephaim.
  mbb-OT: Ne sevaha he andew, midhendiyà te ki David haazà is tetelu he sakup din
    duen te surung te Adulam. Heini is tetelu he etew, ne zuma heini sikandan te 30
    he menge mevurut he menge sakup ni David. Dutun he timpu ne ziyà megkampu haazà
    is menge Filistihanen te Suǥud he Refaim
  mal-2015: ഒരിക്കൽ ഫെലിസ്ത്യരുടെ സൈന്യം രെഫയീംതാഴ്‌വരയിൽ പാളയമിറങ്ങിയിരിക്കുമ്പോൾ
    മുപ്പതു തലവന്മാരിൽ മൂന്നുപേർ പാറയിങ്കൽ അദുല്ലാംഗുഹയിൽ ദാവീദിന്റെ അടുക്കൽ ചെന്നു.
  rmc-rmc: Jekhvar avle trin le tranda (30) zorale muršendar ko David pre skala paš
    e jaskiňa Adulam. Akor o filišťiňika slugaďa peske kerde taboris andre le Refajengri
    dolina.
  pes-OPV: و سه نفر از آن سي سردار به صخره نزد داود به مغاره عَدُلاّم فرود شدند و
    لشکر فلسطينيان در وادي رفائيم اردو زده بودند.
  ron-1924: Трей дин челе трейзечь де кэпетений с-ау коборыт ла Давид пе стынкэ, ын
    пештера Адулам, кынд табэра филистенилор ера ын валя рефаимицилор.
  ben-OBCV: একদল ফিলিস্তিনী যখন রফায়ীম উপত্যকায় শিবির করে বসেছিল তখন ত্রিশজন প্রধানের
    মধ্যে তিনজন অদুল্লম গুহায় অবস্থিত সেই শিলাপাথরের কাছাকাছি থাকা দাউদের কাছে নেমে
    এলেন।
  som-som: Oo soddonkii ugu horreeyey saddex ka mid ah ayaa hoos ugu dhaadhacay dhagixii
    weynaa ee Daa'uud joogay, oo waxay galeen godkii Cadullaam, oo ciidankii reer
    Falastiinna waxay soo degeen dooxadii Refaa'iim.
  lat-VUC: Descenderunt autem tres de triginta principibus ad petram, in qua erat
    David, ad speluncam Odollam, quando Philisthiim fuerant castrametati in valle
    Raphaim.
  eng-ASVBT: And three of the thirty chief men went down to the rock to David, into
    the cave of Adullam; and the host of the Philistines were encamped in the valley
    of Rephaim.
  ita-1885: Oltre a ciò, questi tre, ch'erano capi sopra i trenta, andarono alla rocca,
    a Davide, nella spelonca di Adullam, essendo il campo de' Filistei posto nella
    valle de' Rafei.
  eng-LXXUP: And three of the thirty chiefs went down to the rock to David, to the
    cave of Adullam, and the camp of the Philistines was in the giants’ valley.
  eng-ULB: Then three of the thirty leaders went down to the rock to David, to the
    cave of Adullam. The army of the Philistines was camped in the Valley of Rephaim.
  spa-VBL: En otra ocasión, los Tres, que formaban parte de los Treinta guerreros
    principales, bajaron a recibir a David cuando estaba en la cueva de Adulam. El
    ejército filisteo estaba acampado en el valle de Refaim.
  fra-_FOB: Trois des trente chefs descendirent sur le rocher, vers David, dans la
    caverne d'Adullam, lorsque le camp des Philistins était dressé dans la vallée
    des Réphaïm.
  mal-mal: ഒരിക്കൽ ഫെലിസ്ത്യരുടെ സൈന്യം രെഫയീം താഴ്വരയിൽ പാളയമിറങ്ങിയിരിക്കുമ്പോൾ,
    മുപ്പതു തലവന്മാരിൽ മൂന്നുപേർ പാറയിൽ അദുല്ലാംഗുഹയിൽ ദാവീദിന്റെ അടുക്കൽ ചെന്നു.
  urd-GVR: Ek aur jang ke daurān Dāūd Adullām ke ġhār ke pahāṛī qile meṅ thā jabki
    Filistī fauj ne Wādī-e-Rafāīm meṅ apnī lashkargāh lagāī thī. Un ke dastoṅ ne Bait-laham
    par bhī qabzā kar liyā thā. Dāūd ke tīs ālā afsaroṅ meṅ se tīn us se milne āe.
  suz-BL: मेको ३० जना कप्‍तान आन दाते ङा सां दाऊद आ बाक्‍तीके अ‍दुल्‍‍लाम ङा पुक्‍खी
    आ नेक्‍था बाक्‍शो सेरथे फुल्‍लुम लमा बाक्‍त। मेना पलिस्‍ती आन लडाइ पाइब रेफाइम
    ङा बेंसीम ताम्‍बु कीशा बाक्‍शो बाक्‍मा बाक्‍त। १सामुएल २२:१
  ita-1927: Tre dei trenta capi scesero sulla roccia, presso Davide, nella spelonca
    di Adullam, mentre l’esercito dei Filistei era accampato nella valle di Refaim.
  ckb-ckb: سێ پاڵەوانی هەڵبژاردە لە ڕیزی سی پاڵەوانەکەی هێزی تایبەت بۆ لای داود دابەزین،
    بۆ سەر گابەردەکە لە ئەشکەوتی عەدولام، لەشکری فەلەستییەکانیش لە دۆڵی ڕفایم دامەزرابوون.
  eng-BBE: And three of the thirty went down to David, to the rock, into the strong
    place of Adullam; and the army of the Philistines had taken up their position
    in the valley of Rephaim.
  kan-OKCV: ಮೂವತ್ತು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಮುಖ್ಯಸ್ಥರಲ್ಲಿ ಮೂರು ಮಂದಿ ಅದುಲ್ಲಾಮ್ ಗವಿಯಲ್ಲಿರುವ
    ದಾವೀದನ ಬಳಿಗೆ ಗುಡ್ಡಕ್ಕೆ ಬಂದರು. ಅದೇ ವೇಳೆಯಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯವು ರೆಫಾಯಿಮ್ ತಗ್ಗಿನಲ್ಲಿ
    ಪಾಳೆಯ ಮಾಡಿಕೊಂಡಿತ್ತು.
  tam-2017: முப்பது தலைவர்களில் மூன்றுபேர் அதுல்லாம் என்னும் கன்மலைக் குகையில் இருக்கிற
    தாவீதிடம் போயிருந்தார்கள்; பெலிஸ்தர்களின் முகாம் ரெப்பாயீம் பள்ளத்தாக்கில் இறங்குகிறபோது,
  spa-RV-1909: Y tres de los treinta principales descendieron á la peña á David, á
    la cueva de Adullam, estando el campo de los Filisteos en el valle de Raphaim.
  ron-BTF: Și trei dintre cele treizeci de căpetenii au coborât la stânca lui David
    în peștera lui Adulam; și oastea filistenilor avea tabăra așezată în valea lui
    Refaim.
  eng-WEBP: Three of the thirty chief men went down to the rock to David, into the
    cave of Adullam; and the army of the Philistines were encamped in the valley of
    Rephaim.
  eng-FBV: Another time, the Three, who were part of the Thirty leading warriors,
    went down to meet David when he was at the cave of Adullam. The Philistine army
    was camped in the valley of Rephaim.
  nld-1939: Een andere keer daalden drie van de dertig aanvoerders af, en kwamen bij
    David in de spelonk van Adoellam, terwijl een bende Filistijnen in de vallei der
    Refaïeten gelegerd was.
  nch-BL: Se tonali quema Tanahuatijquet David motatijtoya ipan nopa ostot ipan tali
    Adulam hualajque nopa Eyi soldados. Nopa Eyi cati mosemacayayaj itztoyaj ipan
    nopa 30 soldados cati tahuel mosemacayayaj. Nopa Eyi yajque quinamiquitoj David
    campa nopa hueyi tet huan nochi nopa filisteo soldados mochijtoyaj nechca ipan
    nopa tamayamit ipan tali Refaim.
  vie-1934: Trong bọn ba mươi người làm tướng, có ba người đi xuống hang đá A-đu-lam,
    đến cùng Đa-vít. Còn đạo quân Phi-li-tin đóng trại trong trũng Rê-pha-im.
  hin-CV: चट्टान में अदुल्लाम गुफा में तीस प्रमुख अधिकारियों में से तीन दावीद से भेंट
    करने गए. इस समय फिलिस्तीनी सेना रेफाइम की घाटी में शिविर डाले हुए थी.
  spa-BES: Y tres de los treinta bajaron a David, a la roca, al lugar fuerte de Adulam;
    y el ejército de los filisteos había tomado su posición en el valle de Refaim.
  tdx-tdx: Teo te nizotso mb’amy vato mb’amy Davidey mb’eo, an-dakato’ i Adolame ao,
    ie nitobe am-bavatane’ i Refaime ao o nte-Pelistio, ty telo amo mpiaolo telopoloo.
  tha-KJV: สามคนในพวกทหารเอกทั้งสามสิบคนนั้นได้ลงไปถึงศิลาหาดาวิดที่ถ้ำอดุลลัม เมื่อกองทัพของคนฟีลิสเตียตั้งค่ายอยู่​ที่​หุบเขาเรฟาอิม
  por-BR-2018: E três dos trinta comandantes desceram a Davi, na rocha junto à caverna
    de Adulão, enquanto o acampamento dos filisteus estava no vale de Refaim.
  deu-ELO: Und drei von den dreißig Häuptern ging zu dem Felsen hinab zu David, in
    die Höhle Adullam; und das Heer der Philister lagerte im Tale Rephaim.
  eng-WYC-2018: Soothly three of [the] thirty princes went down to the stone, wherein
    David was, to the den of Adullam, when the Philistines setted tents in the valley
    of Rephaim. (And three of the thirty leaders went down to the stone, where David
    was, to Adullam’s cave, when the Philistines pitched their tents in the Rephaim
    Valley.)
  epo-epo: Kaj tri el la tridek ĉefoj iris sur la rokon al David, en la kavernon Adulam,
    dum la tendaro de la Filiŝtoj staris en la valo Refaim.
  uig-PIN: Ottuz yolbaxqi iqidin yǝnǝ üqǝylǝn Ⱪoram taxliⱪtiki Adullamning ƣariƣa
    qüxüp Dawutning yeniƣa kǝldi. Filistiylǝrning ⱪoxuni bolsa «Rǝfayim jilƣisi»da
    bargaⱨ ⱪurƣanidi.
  beo-beo: Da:ibidi ea dadi gagui dunu da ouligisu dunu 30 agoane esalu. Eso afaega,
    ilia gilisisu amoga dunu udiana da fisili asili, Adala:me magufu gelaba, Da:ibidi
    ea esalebe sogebi, amoga doaga:i. Filisidini gilisisu afae da Lefa:ime Fago ganodini
    wa:i fi esalebe ba:i.
  tpi-OTNT: I gat ol hetman bilong ol soldia bilong Devit, na ol i kolim ol dispela
    lain olsem, ol 30 strongpela soldia. Wanpela taim Devit i stap long bikpela hul
    bilong ston long ples Adulam, na tripela bilong ol 30 strongpela soldia bilong
    Devit i go lukim em. Na long dispela taim tu ol soldia i bin kam long ples daun
    Refaim na wokim kem bilong ol na i stap.
  hau-SA: Wata rana uku cikin manyan mutanen nan talatin suka gangara wurin Dawuda
    zuwa dutse a kogon Adullam, yayinda ƙungiyar Filistiyawa suke sansani a Kwarin
    Refayim.
  uig-LAT: Ottuz yolbashchi ichidin yene ücheylen Qoram tashliqtiki Adullamning gharigha
    chüshüp Dawutning yénigha keldi. Filistiylerning qoshuni bolsa «Refayim jilghisi»da
    bargah qurghanidi.
  nde-nde: Izinduna ezintathu kwezingamatshumi amathathu zaya edwaleni kuDavida ebhalwini
    lwase-Adulami, ngalesosikhathi amanye amaFilistiya ayebuthene eSigodini saseRefayi.
  ton-ton: ¶ Pea ko eni, naʻe ʻalu hifo ki he maka kia Tevita ʻi he ʻanaʻi maka ko
    ʻAtulami ʻae toko tolu ʻoe ngaahi ʻeikitau ʻe toko tolungofulu; ka naʻe nofo ʻae
    kautau ʻoe kakai Filisitia ki he potu talalo ʻo Lefeimi.
  ces-1613: Ti také tři ze třidcíti předních sstoupili k skále k Davidovi do jeskyně
    Adulam, když vojsko Filistinských leželo v údolí Refaim.
  eng-WMB: Three of the thirty chief men went down to the rock to David, into the
    cave of Adullam; and the army of the Philistines were encamped in the valley of
    Rephaim.
  tam-TCV: ஒருமுறை பெலிஸ்தியர் ரெப்பாயீம் பள்ளத்தாக்கில் வந்து முகாமிட்டிருந்தார்கள்.
    அவ்வேளை வலிமைமிக்க முப்பதுபேரில் மூன்றுபேர் அதுல்லாமிலுள்ள கற்குகையில் இருந்த
    தாவீதினிடத்திற்கு வந்தார்கள்.
  ceb-ULB: Unya ang tulo sa 30 ka mga pangulo milugsong paingon kang David ngadto
    sa kabatohan, sa langub sa Adulam. Nagkampo ang kasundalohan sa Filistihanon didto
    sa walog sa Refaim.
  pol-UBG: A trzej spośród trzydziestu dowódców zeszli po skale do Dawida, do jaskini
    Adullam, podczas gdy wojsko Filistynów obozowało w dolinie Rafaim.
  urd-GVU: ایک اَور جنگ کے دوران داؤد عدُلام کے غار کے پہاڑی قلعے میں تھا جبکہ فلستی
    فوج نے وادیٔ رفائیم میں اپنی لشکرگاہ لگائی تھی۔ اُن کے دستوں نے بیت لحم پر بھی
    قبضہ کر لیا تھا۔ داؤد کے تیس اعلیٰ افسروں میں سے تین اُس سے ملنے آئے۔
  deu-1912: Und drei aus dem dreißig Vornehmsten zogen hinab zum Felsen zu David in
    die Höhle Adullam; aber der Philister Lager lag im Grunde Rephaim.
  kan-2017: ದಾವೀದನು ಅದುಲ್ಲಾಮ್ ಗಿರಿಯ ಗವಿಯಲ್ಲಿದ್ದಾಗ ಅವನ ಮೂವತ್ತು ಜನ ಪ್ರಸಿದ್ಧಶೂರರಲ್ಲಿ
    ಮೂವರು ಅವನ ಬಳಿಗೆ ಬಂದರು. ಫಿಲಿಷ್ಟಿಯರು ದಂಡೆತ್ತಿ ಬಂದು ರೆಫಾಯೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡಿರುವುದನ್ನು
    ಕಂಡರು.
  yap-yap: Me yan i reb e rran me yan dalip ko fa guyey i salthaw ni yad ba cheag
    ngranod nga ba war ko gin i par David riy u charen fare yiy nu Adullam, nnap’an
    ni bay ba ulung i girdi’ nu Filistia ni karbad ra pired ngalan fare Loway ni Refaim.
  hlt-MCSB: Boeilu sawmthum lamkah pathum te Adullam lungko lungpang kah David taengla
    a suntlak uh vaengah Philisti caem tah Rephaim kol ah rhaeh uh.
  mdy-ETH: ፔቴ ኬሊ ሃይሢታሚ ዖሎና ዔርቴ ፖኦሊሶፓ ሃይሦ ፖኦሊሴ ፒሊስፄኤሜኮ ፖኦሊሳ ራፓይሜ ዶኦጫ ዱንኪ ዴዒ ዓኣንቴ ዳውቴ
    ናንጋ፥ ዓዱላሜ ዴኖ ዔቶ ኮይላ ዓኣ ላሎ ዴንዴኔ፤
  twi-ASANTE: Ɛda bi a Dawid wɔ ɔbotan bi a ɛbɛn Adulam ɔbodan ho no, na Filistifoɔ
    asraadɔm akyere sraban wɔ Refaim bɔnhwa mu. Baasa no a na wɔka Aduasa no a wɔagye
    edin wɔ Dawid akodɔm mu no siane kɔhyiaa no wɔ hɔ.
  eng-WEBU: Three of the thirty chief men went down to the rock to David, into the
    cave of Adullam; and the army of the Philistines were encamped in the valley of
    Rephaim.
  wal-wal: Pilisxxeema olanchchati Rafaima Wombban dunkkaanido wode, hasttamu halaqatuppe
    heezzati Daawiti de7iyo Adulaama gonggoluwan de7iya zaallaakko yiidosona.
  spa-PDDPT: Tres de los 30 principales bajaron a la roca donde estaba David, en la
    cueva de Adulam, mientras los filisteos acampaban en el valle de Refaim.
  gun-gun: Ha'e gui trinta yvatekueve ikuai va'e regua mboapy oje'oi avi Adulão itakua
    py Davi onhemia py. Ha'e va'e jave py filisteu regua xondaro kuery voi ijaty okuapy
    Refains yvyugua py.
  ilo-ULB: Ket simmalog ti tallo kadagiti tallopulo a mangidadaulo iti bato nga ayan
    ni David, iti kuweba ti Addulam. Nagkampo ti armada dagiti Filisteo idiay tanap
    ti Refaim.
  kpg-kpg: Di laangi e dahi digau dauwa dogodolu mai i lodo nia dagi gau dauwa e motolu
    ne hula gi tadugalaa dela nogo noho ai a David hoohoo gi di bagungoo o Adullam,
    di madagoaa di hagabuulinga daangada dauwa o Philistia nogo noho i lodo nadau
    hale laa i di gowaa mehanga gonduu o Rephaim.
  uig-ARA: ئوتتۇز يولباشچى ئىچىدىن يەنە ئۈچەيلەن قورام تاشلىقتىكى ئادۇللامنىڭ غارىغا
    چۈشۈپ داۋۇتنىڭ يېنىغا كەلدى. فىلىستىيلەرنىڭ قوشۇنى بولسا «رەفايىم جىلغىسى»دا بارگاھ
    قۇرغانىدى.
  sus-sus: Yarerati saxan, Dawuda xa yarerati tongo saxanyie ya ma, naxa siga Dawuda
    yire Adulama fɔnmɛ ra. Filisitakae nu tixi Refa gulunba kui.
  pon-2006: Rahn ehu sounpei silimen sang rehn kaunen sounpei siliakano ahpw kohla
    ni takai ehu wasa me Depit ketiket ie limwahn pwoaren paip en Adullam, nindokon
    pwihn en Pilisdia ehu ar mihmi nan arail impwal kan nan Wahun Repaim.
  ksd-ksd: Ma tika na pakana a utul ta diat ra utul a vinun dital ga vana tadav David
    ta ra babang na vat kai Adulam; ma ra loko na tarai na vinarubu kai ra tarai Pilistia
    dia ga ki ta ra male Repaim.
  tur-YTC: Baş Otuzlar'dan üçü kayaya, David'in yanına, Adullam mağarasına indiler.
    Filistliler'in ordusu Refaim Vadisi'nde ordugâh kurmuştu.
  grc-BRENT: Καὶ κατέβησαν τρεῖς ἐκ τῶν τριάκοντα ἀρχόντων εἰς τὴν πέτραν πρὸς Δαυὶδ
    εἰς τὸ σπήλαιον Ὀδολλὰμ, καὶ παρεμβολὴ τῶν ἀλλοφύλων ἐν τῇ κοιλάδι τῶν γιγάντων.
  ind-AYT: Sementara tentara Filistin berkemah di Lembah Refaim, tiga dari antara
    tiga puluh kepala itu datang ke Gunung Batu untuk menghadap Daud di dekat Gua
    Adulam.
  nya-nya: Atatu mwa atsogoleri makumi atatu aja anabwera kwa Davide ku thanthwe ku
    phanga la Adulamu pamene gulu la Afilisti linali litamanga misasa mʼchigwa cha
    Refaimu.
  hrv-hrv: Trojica su između tridesetorice jednom sišla do hridi k Davidu u Adulamsku
    pećinu kad su filistejske čete stajale u taboru u Refaimskoj dolini.
  mps-mps: Te Devitgo ami dabede te ami tobolu bidi dabe elaluali, te hani dabe nogi
    augwaligo te tiwai nogi yalio, te Bidi Sese Deli Olama Nogo Si 30 Ami Tobolu Bidi
    Da, wali. Me sogo deli Devit te bulu Adulam genuai masigi ola bede bidibadi, tama
    Bidi Sese Deli Olama Nogo Si wali ami bidi dabe tomode te ami tobolu bidi selago
    Devit aga suagasali. Te tama tebo sogode me te ami dabe te bulu Refaimba dulama
    bidabo pesage nigilama bidai dao.
  tpi-tpi: I gat ol hetman bilong ol soldia bilong Devit, na ol i kolim ol dispela
    lain olsem, ol 30 strongpela soldia. Wanpela taim Devit i stap long bikpela hul
    bilong ston long ples Adulam, na tripela bilong ol 30 strongpela soldia bilong
    Devit i go lukim em. Na long dispela taim tu ol soldia i bin kam long ples daun
    Refaim na wokim kem bilong ol na i stap.
  dan-1931: Engang drog tre af de tredive ned til David på Klippen, til Adullams Hule,
    medens Filisternes Hær var lejret i Refaimdalen.
  vie-OVCB: Trong nhóm Ba Mươi có ba người đi xuống hang đá A-đu-lam để gặp Đa-vít,
    còn quân đội Phi-li-tin đóng ở thung lũng Rê-pha-im.
  guj-2017: ત્રીસ આગેવાનોમાંના ત્રણ દાઉદની પાસે અદુલ્લામની ગુફામાં ગઢ આગળ જઈ પહોંચ્યા.
    પલિસ્તીઓના સૈન્યએ રફાઈમના મેદાનમાં છાવણી નાખી હતી.
  pon-2006A: Rahn ehu sounpei silimen sang rehn kaunen sounpei siliakano ahpw kohla
    ni takai ehu wasa me Depit ketiket ie limwahn pwoaren paip en Adullam, nindokon
    pwihn en Pilisdia ehu ar mihmi nan arail impwal kan nan Wahun Repaim.
  por-BRBSL: Três dos trinta chefes desceram à rocha para David, na caverna de Adullam;
    e o exército dos filisteus estava acampado no vale de Rephaim.
  cth-cth: Ransa 30 touh thung dawk e tami a thakasai e tami 3 touh teh Adullam lungngoum,
    Devit onae lungsong koe a cathuk awh.
  twi-twi: Da bi a Dawid wɔ ɔbotan bi a ɛbɛn Adulam ɔbodan ho no, na Filistifo asraafo
    akyere nsraban wɔ Refaim bon mu. Baasa no a na wɔka Aduasa no a wonim de wɔ Dawid
    asraafo mu no sian kohyiaa no wɔ hɔ.
  hlt-hlt: Boeilu sawmthum lamkah pathum te Adullam lungko lungpang kah David taengla
    a suntlak uh vaengah Philisti caem tah Rephaim kol ah rhaeh uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛnìtìbɛ̀ bɛ̀tɑ̃ɑ̃ti bɛmbɛ bɛ̀ɛ̀ ni bɛnìtìbɛ̀ sipísìtɑ̃ɑ̃ti,
    kɛ̀ bɛ̀ɛ kɔtɛní kɛ bo yɑ̀ Dɑfiti dipèrì dìì bo Adudɑmmu tɑ̃dènkù borɛ̀. Dɛ kó
    dimɔ̀nnì kɛ̀ Fidisitɛ̃ɛ̃bɛ bɑ̀tɛ́ Defɑimmu biriku kɛ kɑri.
  msy-2020: Devitɨn mɨdorozir gumazir dapanibar tongɨn, marazi men faragha zui, ezɨ
    gumazamiziba ziar kam me gatɨ, Devitɨn Mɨdorozir Gumazir Gavgavir 30pla. Dughiar
    mamɨn Devit Adulamɨn dagɨar torimɨn aven itima, Devitɨn Mɨdorozir Gumazir Gavgavir
    30plan tongɨn, gumazir 3pla dɨkavigha an ganasa ghu. Dughiar kamra, Filistiaba
    uaghan iza Refaimɨn danganir zarimɨn uari bagha averpenibar ingarigha iti.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ yǝlɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle yǝlɑɑ tooso polɑ Atulɑm
    kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́ cɔlɔ, nɑ pɑ́ mɑɣɑnɑ Tɑfiiti. Mpi tɔ, Filiisi nyǝ́mɑ kɑ pɩɩlɑ
    Lefɑyi nyǝ́mɑ tɛtɛkǝlɛ tɑɑ kɛ́.
  azb-azb: Otuz başçı arasından «üç igid» qayaya, Davudun yanına, Adullam mağarasına
    enib gəldi. Filiştlilərin ordusu Refaim vadisində ordugah qurmuşdu.
  eng-DBY: And three of the thirty chiefs went down to the rock to David, to the cave
    of Adullam, when the army of the Philistines was encamped in the valley of Rephaim.
  hin-2017: तीसों मुख्य पुरुषों में से तीन दाऊद के पास चट्टान को, अर्थात् अदुल्लाम
    नामक गुफा में गए, और पलिश्तियों की छावनी रपाईम नामक तराई में पड़ी हुई थी।
  eng-YLT: And three of the thirty heads go down on the rock unto David, unto the
    cave of Adullam, and the host of the Philistines is encamping in the valley of
    Rephaim,
  eng-WYC-2017: Soothly three of [the] thirty princes went down to the stone, wherein
    David was, to the den of Adullam, when the Philistines setted tents in the valley
    of Rephaim.
  eng-WMBB: Three of the thirty chief men went down to the rock to David, into the
    cave of Adullam; and the army of the Philistines were encamped in the valley of
    Rephaim.
  urd-GVH: एक और जंग के दौरान दाऊद अदुल्लाम के ग़ार के पहाड़ी क़िले में था जबकि फ़िलिस्ती
    फ़ौज ने वादीए-रफ़ाईम में अपनी लशकरगाह लगाई थी। उनके दस्तों ने बैत-लहम पर भी क़ब्ज़ा
    कर लिया था। दाऊद के तीस आला अफ़सरों में से तीन उससे मिलने आए।
  rug-rug: Keke rane, Ka Ṉeta koari ka toloṉavulu puta ṉati koimata tie varipera si
    gore la koe Devita koasa patu tata pa bae pa Adulamu, sipu korapa koa pa lolomo
    Repaemi sari na tie Pilisitia.
  gaz-gaz: Utuma gareen Filisxeemotaa Sulula Refaayim keessa qubatee jiruu hangafoota
    soddomman sana keessaa namoonni sadii gara kattaa holqa Adulaamitti gara Daawit
    gad buʼan.
  fra-LSG: Trois des trente chefs descendirent auprès de David sur le rocher dans
    la caverne d’Adullam, lorsque le camp des Philistins était dressé dans la vallée
    des Rephaïm.
  yal-yal: Sofa wɛkilɛxi tonge saxanne muxu saxan yi siga Dawuda fɛma Adulan faran
    yireni. Anu, Filisitine yi tixi Refa lanbanni.
  haw-1868: 'Iho aku la na mea ekolu o ka poe luna he kanakolu i kahi paa io Davida
    la iloko o ke ana o Adulama: a hoomoana iho la ka poe kauwa o Pilisetia ma ke
    awawa i Repaima.'
  arb-NAV: وَانْحَدَرَ ثَلاثَةٌ مِنَ الثَّلاثِينَ قَائِداً إِلَى الْمِنْطَقَةِ الصَّخْرِيَّةِ
    حَيْثُ كَانَ دَاوُدُ يُقِيمُ فِي مَغَارَةِ عَدُلَّامَ، بَيْنَمَا جَيْشُ الْفِلِسْطِينِيِّينَ
    مُعَسْكِرٌ فِي وَادِي الرَّفَائِيِّينَ.
  ewe-ewe: Le ɣe bubu ɣi la, David ƒe aʋafia blaetɔ̃awo dometɔ etɔ̃ yi David gbɔ le
    esime wòbe ɖe agado aɖe me le Adulam. Filistitɔwo ƒu asaɖa anyi ɖe Refaim balime.
  eng-LEE: And these three, the chiefs of the thirty, went down to the rock to David,
    to the cave of 'Adullam; and the camp of the Philistines was pitched in the valley
    of Rephaim.
  asm-FB: ত্ৰিশ জন প্ৰধান লোকৰ মাজৰ তিনিজন লোক শিলটোলৈ অৰ্থাৎ দায়ুদ থকা অদুল্লম গুহাৰ
    ওচৰলৈ নামি গ’ল। তেতিয়া পলেষ্টীয়াসকলৰ সৈন্যসকলে ৰফায়ীমৰ উপত্যকাত ছাউনি পাতি
    আছিল।
  sus-A: يَرٍرَتِ سَشَن، دَوُدَ شَ يَرٍرَتِ تٌنفٌ سَشَنيِيٍ يَ مَ، نَشَ سِفَ دَوُدَ
    يِرٍ عَدُلَمَ قْنمّ رَ. قِلِسِتَكَيٍ نُ تِشِ رٍقَ فُلُنبَ كُي.
  fra-SBL: Trois des trente chefs descendirent au rocher vers David, dans la grotte
    d'Adullam ; et l'armée des Philistins campait dans la vallée des Rephaïm.
  hbo-hbo: וַיֵּרְד֡וּ שְֽׁלֹושָׁה֩ מִן־הַשְּׁלֹושִׁ֨ים רֹ֤אשׁ עַל־הַצֻּר֙ אֶל־דָּוִ֔יד
    אֶל־מְעָרַ֖ת עֲדֻלָּ֑ם וּמַחֲנֵ֣ה פְלִשְׁתִּ֔ים חֹנָ֖ה בְּעֵ֥מֶק רְפָאִֽים׃
  kik-kik: Anene atatũ a acio mĩrongo ĩtatũ, nĩmaikũrũkire magĩthiĩ kũrĩ Daudi ihiga-inĩ
    rĩrĩa rĩarĩ ngurunga-inĩ ya Adulamu, hĩndĩ ĩrĩa mbũtũ ya Afilisti yaambĩte hema
    Kĩanda kĩa Refaimu.
  fra-NCL: Trois d’entre les trente capitaines descendirent auprès de David sur le
    rocher, à la caverne d’Odollam, tandis que le camp des Philistins était dressé
    dans la vallée des Réphaïm.
  cek-AK: Misatuh angraeng quithumto thung ih thumtonawk loe, David ohhaih thlungkhaw,
    Adullam ah caeh o tathuk; Philistinnawk loe Rephaim azawn ah atai o.
  cuk-cuk: Ibagwenginbali, David-aminaegala sorda-dulagwen-gakambegwad (30) e-dummagan-warbaagwad-bulegan
    akwasaila-dummad-siidse nadegusmalad. A-akwasaila-yaa-dummad, Adulamʼye-nugad.
    Deunni, Filistea-sordamar-ambikued-neg Refaim-nebagi siid.
  uig-CYR: Оттуз йолбашчи ичидин йәнә үчәйлән Қорам ташлиқтики Адулламниң ғариға чүшүп
    Давутниң йениға кәлди. Филистийләрниң қошуни болса «Рәфайим җилғиси»да баргаһ
    қурған еди.
  tel-2017: ఆ ముప్ఫై మంది శూరుల్లో ప్రముఖులైన ఈ ముగ్గురూ అదుల్లాము అనే రాతి గుహలో
    ఉన్న దావీదు దగ్గరికి వచ్చారు. ఫిలిష్తీ సైన్యం రెఫాయీము లోయలో మజిలీ చేశారు.
  hat-BSA: Alò, twa nan trant mesye chèf yo te desann vè wòch kav Adullam nan, pandan
    lame Filisten yo t ap fè kan nan vale Rephaïm nan.
  kos-kos: Sie len ah, tolu sin mwet mweun pwengpeng tolngoul som nu ke acn se David
    el muta we sisken sie eot ma apkuran nu ke Luf Adullam. In pacl sac pacna oasr
    un mwet Philistia mutangan aktuktuk ke Infahlfal Rephaim.
  hbo-WLC: וַיֵּרְד֡וּ שְֽׁלוֹשָׁה֩ מִן־הַשְּׁלוֹשִׁ֨ים רֹ֤אשׁ עַל־הַצֻּר֙ אֶל־דָּוִ֔יד
    אֶל־מְעָרַ֖ת עֲדֻלָּ֑ם וּמַחֲנֵ֣ה פְלִשְׁתִּ֔ים חֹנָ֖ה בְּעֵ֥מֶק רְפָאִֽים׃
  ibo-ibo: Mmadụ atọ nʼime iri ndịisi agha atọ ahụ jekwuru Devid na nkume dị nʼọgba
    Adulam, na mgbe otù ndị Filistia mara ụlọ ikwu ha na Ndagwurugwu Refaim.
  ory-ory: ଆଉ ତିରିଶ ଜଣ ପ୍ରଧାନଙ୍କ ମଧ୍ୟରୁ ତିନି ଜଣ ଶୈଳକୁ, ଅର୍ଥାତ୍‍, ଅଦୁଲ୍ଲମ ଗୁମ୍ଫାକୁ
    ଦାଉଦଙ୍କ ନିକଟକୁ ଗଲେ। ସେତେବେଳେ ପଲେଷ୍ଟୀୟ ସୈନ୍ୟ ରଫାୟୀମ ଉପତ୍ୟକାରେ ଛାଉଣି ସ୍ଥାପନ କରିଥିଲେ।
  chk-chk: Iwe, lon eu rän ülüman me lein ekewe ilik meilapen sounfiu ra feila ngeni
    ewe achau ren Tafit lon ewe föimw Atulam, lupwen eu mwichen sounfiun Filistia
    a nom lon ewe lemolun Refaim.
  rop-rop: Wal wandei Detlot Thribala Solja brom detlot 30 gudwan solja bin go langa
    det keib gulijap langa det keib gulum Edulam weya King Deibid bin jidan. King
    Deibid bin jidan deya langa det keib ontop langa det strongwan hil, en sambala
    Filastain solja bin kemp deya gin langa det pleis gulum Reifait Beli.
  ukr-1871: Троє цїх силачів із трийцятьох передових прийшли на скелю ʼд Давидові
    до печери Одоламської, як Филистійський табір розложився був в долинї Рафаїмів.
  deu-1951: Überdies zogen drei aus den dreißig Vornehmsten zum Felsen hinab, zu David
    in die Höhle Adullam, als das Lager der Philister im Grunde Rephaim lag.
  eng-JPS: And three of the thirty chiefs went down to the rock to David, unto the
    cave of Adullam; and the host of the Philistines were encamped in the valley of
    Rephaim.
  srp-1865: I ta tri prva izmeðu trideset sidoše ka stijeni k Davidu u peæinu Odolamsku,
    kad vojska Filistejska stajaše u okolu u dolini Rafajskoj.
  lug-lug: Awo abasajja basatu ne balaga mu mpuku ya Adulamu omwali Dawudi, nga n’eggye
    ly’Abafirisuuti lisiisidde mu kiwonvu Lefayimu.
  heb-heb: וירדו שלושה מן השלושים ראש על הצר אל דויד אל מערת עדלם ומחנה פלשתים חנה
    בעמק רפאים׃
  ben-IRV: ত্রিশজন বীরের মধ্যে তিনজন অদুল্লম গুহার কাছে যে পাথরটা ছিল সেখানে দায়ূদের
    কাছে আসলেন। তখন পলেষ্টীয়দের সৈন্যরা রফায়ীম উপত্যকায় ছাউনি ফেলে ছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਤੀਹ ਸਰਦਾਰਾਂ ਵਿੱਚੋਂ ਇਹ ਤਿੰਨ ਨਿੱਕਲ ਕੇ ਪਰਬਤ ਤੇ ਅਦੁੱਲਾਮ ਦੀ ਗੁਫ਼ਾ
    ਵਿੱਚ ਦਾਊਦ ਕੋਲ ਆਏ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਸੈਨਾਂ ਨੇ ਰਫ਼ਾਈਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਛਾਉਣੀ ਪਾਈ ਹੋਈ ਸੀ
  mya-JVB: ဗိုလ် စုအဝင်သုံး ယောက်တို့သည် ဒါဝိဒ် ရှိရာ ကျောက် ကြား၊ အဒုလံ ဥမင် သို့
    ဆင်းသွား ၍ ၊ ဖိလိတ္တိ လူတို့ သည် ရေဖိမ် ချိုင့် ၌ တပ်ချ လျက် ရှိကြ၏။
  hmo-hmo: Davida ena tuari taudia edia orea ta, ena ladana idia gwauraia be “Tuari
    Taudia Goadadia 30.” Inai tau 30 edia huanai dekena amo tuari taudia toi be nadi
    badana ta, Adulama Kohua kahirakahira, idia lao, badina unuseni Davida ia noho.
    Unai neganai danu Pilistia tuari orea ta be Repaima Koura dekenai idia kamepa
    noho.
  urd-urd: और उन तीसों सरदारों में से तीन, दाऊद के साथ थे उस चट्टान पर या'नी 'अदूल्लाम
    के मुग़ारे में उतर गए, और फ़िलिस्तियों की फ़ौज रिफ़ाईम की वादी में ख़ेमाज़न थी।
  rus-SYN: Трое сих главных из тридцати вождей взошли на скалу к Давиду, в пещеру
    Одоллам, когда стан Филистимлян был расположен в долине Рефаимов.
  bqc-SIM: Nɛgↄ̃n gbɛ̃ↄn baakwiↄ guu, gbɛ̃ↄn àaↄ̃ↄ mɛ́ bↄ̀ gɛ̀ Davidi kĩ́i Adulaũ
    gbɛ̀'ɛu. Filitɛ̃ↄ gãli bòo kálɛa Lefai guzulɛu.
  tcz-CHONGTHU: Sepai lamkai minthang somthum lah a thum hochu David Adulam songkoa
    anaum lai chun Raphiam phaicham a Philistine sepai ho toh ana kimu touvin ahi.
  mar-mar: एकदा, दावीद अदुल्लामच्या गुहेत होता. पलिष्ट्यांचे सैन्य तेथून खाली रेफाईमच्या
    खोऱ्यात होते. त्यावेळी तीस वीरांपैकी तिघेजण गुहेत असलेल्या दावीदाकडे खडक उतरून
    गेले.
  qub-qub: Juc cuti quimsa chunca (30) jinyucunapita quimsaj aywaran Davidwan tincoj
    gagacho caycaj Adulam machayman. Filistea suldärucunaga pachacaraycaran Refaim
    pampacho.
  bqp-bqp: Sɔ̃ɔ teeru Dɑfidin tɑbu sinɑmbu tɛnɑ ye sɔɔ, ben itɑ bɑ dɑ bɑ nùn deemɑ
    Adulɑmun kpee wɔruɔ, sɑnɑm mɛ Filisitibɑn tɑbu kowobun wuuru gɑru tɑ nɑ tɑ ten
    sɑnsɑni girɑ Refɑbɑn wɔwɑɔ.
  hat-hat: Yon lòt jou, nan sezon rekòt, twa nan gwoup Trant yo al jwenn David nan
    gwòt Adoulam lan. Lame moun Filisti yo te moute kan yo nan plenn moun Refayim
    yo.
  eng-BSB: Three of the thirty chief men went down to David, to the rock at the cave
    of Adullam, while a company of Philistines was encamped in the Valley of Rephaim.
  eng-WEBPB: Three of the thirty chief men went down to the rock to David, into the
    cave of Adullam; and the army of the Philistines were encamped in the valley of
    Rephaim.
  kbq-kbq: Hagi Filistia sondia vahe'mo'zama Refaimi agupofima seli noma ki'zama mani'nazageno'a,
    30'a ugagota sondia vahepintira 3'amo'za Deviti'ma Adulamu havegampima mani'nerega
    vu'naze.
  nhe-BL: Se tonali quema Tlanahuatijquetl David motlatijtoya ipan nopa mijca ostotl
    ipan tlali Adulam huan ajsicoj nopa Eyi soldados. Nopa Eyi tlen motemacayayaj
    itztoyaj ipan nopa 30 soldados tlen tlahuel motemacayayaj. Huan nopa Eyi yajque
    quinamiquitij David campa nopa hueyi tetl huan nochi nopa filisteo soldados mochijtoyaj
    nechca ipan nopa tlamayamitl ipan tlali Refaim.
  gub-BL: Heta 30 tuwihaw wà. Amo 'ar mehe na'iruz a'e tuwihaw wainuromo har oho itahu
    itakwaruhu Ànurà her ma'e huwake har pe wà kury. Tawi wiko a'e pe. Piri ywy rehe
    har zauxiapekwer uzapo uker haw ywyàpyznaw awa iaiha ma'e waneko haw rehe wà.
  eng-DRA: And three of the thirty captains went down to the rock, wherein David was,
    to the cave of Odollam, when the Philistines encamped in the valley of Raphaim.
