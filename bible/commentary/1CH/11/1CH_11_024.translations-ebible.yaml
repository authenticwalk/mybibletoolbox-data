verse: 1CH.011.024
translations:
  mal-C: യെഹോയാദായുടെ മകനായ ബെനായാവിന്റെ വീരകൃത്യങ്ങൾ ഈ വിധമൊക്കെയായിരുന്നു. അദ്ദേഹവും
    പരാക്രമശാലികളായ ആ മൂന്ന് യോദ്ധാക്കളെപ്പോലെ കീർത്തിശാലിയായിരുന്നു.
  deu-TKW: Solche Thaten verrichtete Benaja, der Sohn Jehojadas, und er war berühmt
    unter den dreißig Helden.
  lin-lin: Yango nde misala ya kokamwa oyo Benaya, mwana mobali ya Yeoyada, asalaki ;
    ye mpe akendeki sango kati na basoda misato ya mpiko.
  eng-LSV: These [things] Benaiah son of Jehoiada has done, and has a name among the
    three mighty ones.
  eng-GNV: These things did Benaiah ye sonne of Iehoiada, and had the name among the
    three worthies.
  eng-WEBSTER: These things did Benaiah the son of Jehoiada, and had the name among
    the three mighties.
  nhw-BL: Quej ni elqui nopa tlamantli catli quichijqui Benaía para nochi quiiximatise
    quen nojquiya quiniximatque nopa Eyi catli tlahuel motemacayayaj.
  swh-ONEN: Haya yalikuwa mambo ya ushujaa ya Benaya mwana wa Yehoyada; naye pia alikuwa
    maarufu kama wale mashujaa watatu.
  bba-bba: Yenibɑ kpurowɑ Bɛnɑyɑ Yehoyɑdɑn bii u kuɑ. Mɑ u yĩsiru yɑrɑ tɑbu kowobu
    tɛnɑ ye sɔɔ.
  eng-KJVCPB: These things did Benaiah the son of Jehoiada, and had the name among
    the three mighties.
  luo-luo: Mago e timbe mag thuon mane Benaya wuod Jehoyada otimo, en bende ne en
    rahuma ka thuondi adek ka.
  meu-meu: Ini kara na Benaia Iehoiada ese e karava, bena ia harina na hari goada-herea
    taudia tatoiosi haridia ida e gwauraidia hebou.
  npi-ULB: यहोयादाका छोरा बनायाहले यस्ता वीरताका काम गरे, र ती तिन जनासँग तिनको नाउँ
    उल्‍लेख गरियो ।
  yor-yor: Nǹkan wọ̀nyí sì ní ìwà akin Benaiah ọmọ Jehoiada; ohun náà pẹ̀lú sì di
    olókìkí gẹ́gẹ́ bí àwọn akọni ọkùnrin mẹ́ta.
  pes-OPCB: این بود کارهای بنایا که او را مانند سه سردار ارشد معروف ساخت.
  tgl-ULB: Ang mga kahanga-hangang gawa na ito ay ginawa ni Benaias na anak ni Joaida,
    at pinangalanan siya kasama ng tatlong malalakas na kalalakihan.
  hui-hui: Benaia ibu Yahoiada igini howa ibugua nabibehe maru urunidagua bigi binigome
    ibubi nde agali hongohe mini lene tebirali biarubi dege hene.
  mya-mya: ဤ​အ​မှုများ​သည်​ရဲ​ဘော်​သုံး​ကျိပ်​တွင် ပါ​ဝင်​သူ ဗေ​နာ​ယ​၏​စွန့်​စား​ခန်း​များ
    ဖြစ်​လေ​သည်။-
  bod-N: འདི་ནི་ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་ཡིས་བྱས་པའི་ལས་ཡིན་ལ། དེ་དཔའ་རྒོད་གསུམ་པོའི་ཁྲོད་དུ་མིང་ལ་གྲགས་སོ།
    །
  sna-sna: Aya ndiwo aiva mabasa aBhenaya mwanakomana waJehoyadha; naiyewo akaita
    mukurumbira savarume vatatu voumhare.
  spa-BLM: Benaía, hijo de Joiada, hizo estas cosas y tuvo un nombre entre los tres
    valientes.
  cac-cac: A yuj juntzan̈ tas ix sc'ulej vin̈ chi' ix yic' val sb'inajnaquil vin̈
    icha eb' vin̈ oxvan̈ b'ab'el b'inajnac chi'.
  swh-ULB: Benaia mwana wa Yehoiada alifanya haya matukio, na akatajwa miongoni mwa
    wale wanaume hodari watatu.
  bel-bel: вось, што зрабіў Ванэя, сын Ёдая, і ён быў у славе ў тых трох мацакоў;
  deu-ELBBK: Das tat Benaja, der Sohn Jojadas; und er hatte einen Namen unter den
    drei Helden.
  mbb-OT: Iyan haazà menge vaal he mibeelan ni Benaya he anak ni Jehoyada. Nehimu
    sikandin he ventuǥan iring duen te tetelu he mevurut he menge etew,
  mal-2015: ഇവ യെഹോയാദയുടെ മകനായ ബെനായാവു ചെയ്തു, മൂന്നു വീരന്മാരിൽവെച്ചു കീർത്തി
    പ്രാപിച്ചു.
  rmc-rmc: Kada kerďa o Benajah, o čhavo le Jehojadoskro, a kaleha peske kerďa baro
    nav, avke sar ola Trin.
  pes-OPV: بنايا ابن يهُوياداع اين کارها را کرد و در ميان آن سه مرد شجاع اسم يافت.
  ron-1924: Ятэ че а фэкут Беная, фиул луй Иехоиада, ши й-а мерс файма принтре чей
    трей витежь.
  ben-OBCV: যিহোয়াদার ছেলে বনায়ের উজ্জ্বল সব কীর্তি এরকমই ছিল; তিনিও সেই তিনজন বলবান
    যোদ্ধার মতোই বিখ্যাত হয়ে গেলেন।
  som-som: Oo waxyaalahan waxaa sameeyey Benaayaah oo ahaa ina Yehooyaadaac, oo isna
    saddexdii nin ee xoogga badnaa magac buu ku lahaa.
  lat-VUC: Hæc fecit Banaias filius Jojadæ, qui erat inter tres robustos nominatissimus,
  eng-ASVBT: These things did Benaiah the son of Jehoiada, and had a name among the
    three mighty men.
  ita-1885: Queste cose fece Benaia, figliuolo di Gioiada, e fu famoso fra i tre prodi.
  eng-LXXUP: These things did Benaiah son of Jehoiada, and his name was among the
    three mighties.
  eng-ULB: Benaiah son of Jehoiada did these feats, and he was named alongside the
    three mighty men.
  spa-VBL: Este fue el tipo de cosas que hizo Benaía y que lo hicieron tan famoso
    como los tres guerreros principales.
  fra-_FOB: Voilà ce que fit Bénaja, fils de Jéhojada, et il eut un nom parmi ces
    trois vaillants hommes.
  mal-mal: ഇത് യെഹോയാദയുടെ മകനായ ബെനായാവ് ചെയ്തു, മൂന്നു വീരന്മാരിൽവെച്ചു കീർത്തി
    പ്രാപിച്ചു.
  urd-GVR: Aisī bahādurī dikhāne kī binā par Bināyāh bin Yahoyadā mazkūrā tīn ādmiyoṅ
    ke barābar mashhūr huā.
  suz-BL: मेको येहो-यादा आ तौ बेनायाह आ पशो बाक्‍माक्‍त। मिनु मोपा बेनायाह मेको मुर
    सां आन दातेम हिक्‍से बाक्‍त। १इतिहास २७:५-६
  ita-1927: Questo fece Benaia, figliuolo di Jehoiada; e fu famoso fra i tre prodi.
  ckb-ckb: ئەمانە چەند نموونەیەک بوون لە ئازایەتییەکانی بەنایای کوڕی یەهۆیاداع، وەک
    سێ پاڵەوانەکە ناوبانگی پەیدا کرد.
  eng-BBE: These were the acts of Benaiah, the son of Jehoiada, who had a great name
    among the thirty men of war.
  kan-OKCV: ಇವುಗಳನ್ನು ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಮಾಡಿದ್ದರಿಂದ, ಮೂರು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಂತೆಯೇ
    ಹೆಸರುಗೊಂಡನು.
  tam-2017: இவைகளை யோய்தாவின் மகனான பெனாயா செய்ததால், மூன்று பெலசாலிகளுக்குள்ளே பெயர்பெற்றவனாக
    இருந்தான்.
  spa-RV-1909: Esto hizo Benaías hijo de Joiada, y fué nombrado entre los tres valientes.
  ron-BTF: Aceste lucruri le-a făcut Benaia fiul lui Iehoiada și a avut întâiul nume
    printre cei trei viteji.
  eng-WEBP: Benaiah the son of Jehoiada did these things and had a name among the
    three mighty men.
  eng-FBV: These were the kind of things Benaiah did that made him as famous as the
    Three leading warriors.
  nld-1939: Zulke dingen deed Benaja, de zoon van Jehojada! Daardoor was hij bekend
    bij de Drie.
  nch-BL: Quej ni quichijqui Benaía para nochi quiixmatise quej nojquiya quinixmatiyayaj
    nopa Eyi cati tahuel mosemacayayaj.
  vie-1934: Aáy là công việc Bê-na-gia, con trai Giê-hô-gia-đa, đã làm, được nổi danh
    tiếng trong ba người mạnh dạn.
  hin-CV: यहोयादा के पुत्र बेनाइयाह ने ये सारे काम किए और उन तीन वीरों के समान प्रतिष्ठा
    प्राप्‍त की.
  spa-BES: Estos fueron los hechos de Benaía, el hijo de Joiada, que tuvo un gran
    nombre entre los treinta hombres de guerra.
  tdx-tdx: Izay o nanoe’ i Benaià, ana’ Iehoiadào, le nibangoe’ i fanalolahy telo
    rey i tahina’ey.
  tha-KJV: สิ​่งเหล่านี้เบไนยาห์​บุ​ตรชายเยโฮยาดาได้​กระทำ และได้ชื่อเสียงในหมู่พวกทแกล้วทหารสามคนนั้น
  por-BR-2018: Estas coisas fez Benaia, filho de Joiada, e por isso foi famoso entre
    aqueles três guerreiros.
  deu-ELO: Das tat Benaja, der Sohn Jojadas; und er hatte einen Namen unter den drei
    Helden.
  eng-WYC-2018: Benaiah, the son of Jehoiada, did these things, (he) that was most
    named among (the second) three strong men, (Benaiah, the son of Jehoiada, did
    these things, and he was the most famous among The Thirty mighty men,)
  epo-epo: Tion faris Benaja, filo de Jehojada. Kaj li havis gloran nomon inter la
    tri herooj.
  uig-PIN: Yǝⱨoyadaning oƣli Binaya mana bu ixlarni ⱪilƣan. Xuning bilǝn üq palwan
    iqidǝ nam qiⱪarƣanidi.
  beo-beo: Bina:ia ea gesa:i hou da agoai galu. E da “Gasa Bagade Dunu 30” gilisisu
    ganodini gegei.
  tpi-OTNT: Benaia i bin mekim ol dispela strongpela samting, olsem na em i kisim
    wankain namba olsem ol tripela soldia i gat biknem.
  hau-SA: Irin abubuwan da Benahiya ɗan Yehohiyada ya yi ke nan; shi ma sananne ne
    kamar waɗannan jarumawa uku.
  uig-LAT: Yehoyadaning oghli Binaya mana bu ishlarni qilghan. Shuning bilen üch palwan
    ichide nam chiqarghanidi.
  nde-nde: Lezi zaziyizenzo zobuqhawe zikaBhenaya indodana kaJehoyada, laye futhi
    wayedume njengamaqhawe amathathu.
  ton-ton: Ko e ngaahi meʻa eni naʻe fai ʻe Penaia ko e foha ʻo Sihoiata, pea naʻe
    lau hono hingoa fakataha mo e toko tolu mālohi.
  ces-1613: To učinil Banaiáš syn Joiadův, kterýž také slovoutný byl mezi těmi třmi
    silnými.
  eng-WMB: Benaiah the son of Jehoiada did these things and had a name among the three
    mighty men.
  tam-TCV: இவ்விதமான வீரச்செயலை யோய்தாவின் மகன் பெனாயா செய்ததினால் அவன் அந்த மூன்று
    மாவீரர்களைப் போல புகழ் பெற்றவனாயிருந்தான்.
  ceb-ULB: Si Benaya ang anak nga lalaki ni Jehoyada ang nagbuhat sa dagkong butang,
    ug gipasidunggan siya taliwala sa tulo ka bantogang mga sundalo.
  pol-UBG: Tego dokonał Benajasz, syn Jehojady, i miał sławę wśród tych trzech dzielnych.
  urd-GVU: ایسی بہادری دکھانے کی بنا پر بِنایاہ بن یہویدع مذکورہ تین آدمیوں کے برابر
    مشہور ہوا۔
  deu-1912: Das tat Benaja, der Sohn Jojadas, und war berühmt unter drei Helden
  kan-2017: ಈ ಪರಾಕ್ರಮ ಕೃತ್ಯದಿಂದ ಯೆಹೋಯಾದನ ಮಗನಾದ ಬೆನಾಯನು ಈ ಮೂವರಲ್ಲಿ ಹೆಸರುವಾಸಿಯಾದನು.
  yap-yap: Ireram e pi ngongol ko falu’ nge muthan’ ni rin’ Benayah, ni ir reb “Fa
    Guyey.”
  hlt-MCSB: He tlam he Jehoiada capa Benaiah loh a saii dongah ni anih te a ming khaw
    hlangrhalh pathum lakah a om.
  mdy-ETH: ዬንሢ ሃይሢታሞንሢዳፓ ፔቴሢ ማዔ፥ ቤናያ ጫርቂ ማዼ ባካ ዬያኬ፤
  twi-ASANTE: Yeinom ne mmaninsɛm a ɛmaa Yehoiada babarima Benaia gyee edin te sɛ
    Baasa no.
  eng-WEBU: Benaiah the son of Jehoiada did these things and had a name among the
    three mighty men.
  wal-wal: Yoodaahe na7ai Banaayi hageeta oottiis. A sunttaikka he heezzatuugaadan
    erettiis.
  spa-PDDPT: Esto hizo Benaía, hijo de Joiada, y tuvo tanto renombre como los tres
    valientes.
  gun-gun: Ha'e nunga Joiada ra'y Benaia ojapo rire mboapyve tenondegua ipy'a guaxukueve
    re rami ima'endu'a porãmby oiko.
  ilo-ULB: Ni Benaias nga anak ni Jehoyada ti nangaramid kadagitoy a naindaklan nga
    aramid, ket nanaganan isuna a kaduana dagiti tallo a mamaingel a lallaki.
  kpg-kpg: Aalaa nia hagangalungalua hagamataane a Benaiah ne hai, dela mee di hoo
    ni “Digau e Motolu”.
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا مانا بۇ ئىشلارنى قىلغان. شۇنىڭ بىلەن ئۈچ پالۋان
    ئىچىدە نام چىقارغانىدى.
  sus-sus: Yehoyada xa di Bɛnaya xa fe xungbe nan na ki. A xili gbo na sɛnbɛma saxanyi
    ya ma.
  pon-2006: Ih met kan wiewia kommwad akan en Penaia, me iei emen kisehn “Me Siliakano.”
  ksd-ksd: Go ra umana magit Benaia natu i leoiada i ga pait ia, ma ra iangina i ga
    rararang da nam ra Utul a rangrang na tutana.
  tur-YTC: Yehoyada oğlu Benaya bu şeyleri yaptı ve üç yiğit arasında ünü vardı.
  grc-BRENT: Ταῦτα ἐποίησε Βαναία υἱὸς Ἰωδαὲ, καὶ τούτῳ ὄνομα ἐν τοῖς τρισὶ τοῖς δυνατοῖς.
    Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο· καὶ κατέστησεν
    αὐτὸν Δαυὶδ ἐπὶ τὴν πατριὰν αὐτοῦ.
  ind-AYT: Itulah perbuatan Benaya, anak Yoyada. Dia mendapat nama di antara tiga
    pahlawan itu.
  nya-nya: Izi ndi zamphamvu zimene Benaya mwana wa Yehoyada anachita. Iyeyo analinso
    wotchuka ngati anthu atatu amphamvu aja.
  hrv-hrv: To je učinio Jojadin sin Benaja i proslavio se imenom među ona tri junaka.
  mps-mps: Benaiago te bomai sę dabe yali, tialima agai nogi genuai elalu te ami
    bidi selago genuai nogi elalubo tiwai elaluali.
  tpi-tpi: Benaia i bin mekim ol dispela strongpela samting, olsem na em i kisim wankain
    namba olsem ol tripela soldia i gat biknem.
  dan-1931: Disse Heltegerninger udførte Benaja, Jojadas Søn, og han var navnkundig
    iblandt de tredive Helte;
  vie-OVCB: Đây là việc Bê-na-gia đã làm, nổi tiếng như ba dũng sĩ giỏi nhất
  guj-2017: યહોયાદાના દીકરા બનાયાએ એ કાર્યો કર્યાં, તેથી તે પેલા ત્રણ યોદ્ધાઓના જેવો
    નામાંકિત થયો.
  pon-2006A: Ih met kan wiewia kommwad akan en Penaia, me iei emen kisehn “Me Siliakano.”
  por-BRBSL: Benaiah, o filho de Jehoiada, fez estas coisas e tinha um nome entre
    os três homens poderosos.
  cth-cth: Hete hnonaw hah Jehoiada e capa Benaiah ni a sak e, tami a thakasai kathum
    touh dawkvah barinae a poe awh.
  twi-twi: Eyinom na Yehoiada babarima Benaia yɛe, ma ogyee din te sɛ Baasa no.
  hlt-hlt: He tlam he Jehoiada capa Benaiah loh a saii dongah ni anih te a ming khaw
    hlangrhalh pathum lakah a om.
  tbz-SIM: Ntɛ Yodɑyɑdɑ birɛ Bennɑyɑ dɔ̀ɔ̀ dɛ̀, kòo yètìrìi feitɛ́ bɛkpɑ̀rìnuɔmbɛ
    sipísìtɑ̃ɑ̃ti bɛmbɛ miɛkɛ.
  msy-2020: Jehoiadan otarim Benaia, amizir bizir ekiar kabanang a pɨrafazɨ, a uaghan
    mɨdorozir gumazir gavgavir 3plan kaba ko ziar ekiam iti.
  dop-dop: Kookɑlǝnɑɑ mpɑ Penɑyɑ lɑpɑ tɔɣɔlɛ nɑ ɩ nyʋɣʋ kʋlɩ yoolɑɑ hiu nɑ nɑɑnʋwɑ
    tɑɑ.
  azb-azb: Bunları Yehoyada oğlu Benaya etdi, buna görə də onun «üç igid» qədər şöhrəti
    var idi.
  eng-DBY: These things did Benaiah the son of Jehoiada, and he had a name among the
    three mighty men.
  hin-2017: ऐसे-ऐसे काम करके यहोयादा का पुत्र बनायाह उन तीनों वीरों में नामी हो गया।
  eng-YLT: These [things] hath Benaiah son of Jehoiada done, and hath a name among
    the three mighty ones.
  eng-WYC-2017: Benaiah, the son of Jehoiada, did these things, he that was most named
    among the second three strong men,
  eng-WMBB: Benaiah the son of Jehoiada did these things and had a name amongst the
    three mighty men.
  urd-GVH: ऐसी बहादुरी दिखाने की बिना पर बिनायाह बिन यहोयदा मज़कूरा तीन आदमियों के
    बराबर मशहूर हुआ।
  rug-rug: Arini sari na tinavete mataqaradi te Benaea tuna e Zehoiada, sapu keke
    tugo koari ka “Toloṉavulu puta”.
  gaz-gaz: Hojiiwwan gootummaa kanneen Benaayaa ilmi Yehooyaadaa hojjete kana faʼi;
    innis akkuma namoota jajjaboo sadan sanaa nama beekamaa ture.
  fra-LSG: Voilà ce que fit Benaja, fils de Jehojada; et il eut du renom parmi les
    trois vaillants hommes.
  yal-yal: Yehoyadaa diin Bɛnaya na fe gbeene nan liga. A fan xili gbeen sɔtɔ na kii
    nin alo na sofa wɛkilɛxi saxanne.
  haw-1868: O na mea keia a Benaia a ke keiki a Iehoiada i hana'i, a loaa ia ia ka
    inoa iwaena o ka poe kanaka ikaika ekolu.
  arb-NAV: هَذَا مَا أَقْدَمَ عَلَيْهِ بَنَايَاهُو بْنُ يَهُويَادَاعَ فَذَاعَتْ شُهْرَتُهُ
    إِلَى جَانِبِ الأَبْطَالِ الثَّلاثَةِ،
  ewe-ewe: Nu siawoe Benaya, Yehoiada ƒe vi wɔ. Eya hã xɔ ŋkɔ abe ame sesẽ etɔ̃awo
    ene.
  eng-LEE: These things did Benayah the son of Jehoyada'; and he had a name among
    the mighty men.
  asm-FB: যিহোয়াদাৰ পুত্ৰ বনায়াই এইবোৰ কাৰ্য কৰিছিল, আৰু তেওঁ সেই তিনি জন পৰাক্ৰমী
    পুৰুষৰ মাজত নাম পাইছিল।
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ شَ قٍ شُنفبٍ نَن نَ كِ. عَ شِلِ فبٌ نَ سّنبّمَ سَشَنيِ
    يَ مَ.
  fra-SBL: Benaja, fils de Jehojada, fit ces choses et eut un nom parmi les trois
    vaillants hommes.
  hbo-hbo: אֵ֣לֶּה עָשָׂ֔ה בְּנָיָ֖הוּ בֶּן־יְהֹויָדָ֑ע וְלֹו־שֵׁ֖ם בִּשְׁלֹושָׁ֥ה
    הַגִּבֹּרִֽים׃
  kik-kik: Macio nĩmo maũndũ ma ũcamba marĩa mekirwo nĩ Benaia mũrũ wa Jehoiada. O
    nake aarĩ igweta o ta andũ arĩa atatũ maarĩ njamba.
  fra-NCL: Voilà ce que fit Banaïas, fils de Joïada, et il eut du renom parmi les
    trois vaillants.
  cek-AK: Jehoiada capa Benaiah mah to tiah hmuennawk to sak; anih doeh thacak thumto
    kaminawk baktiah ahmin amthang toeng.
  cuk-cuk: Joiada-machi-Benaía, weyob ibmarmar-dummagan imaksad. A-ular, sordamar-warbaagwad-abargi
    e-nug dummarba-gunonimogad.
  uig-CYR: Йәһояданиң оғли Беная мана бу ишларни қилған. Шуниң билән үч палван ичидә
    нам чиқарған еди.
  tel-2017: ఇలాంటి ఘన కార్యాలు చేసిన యెహోయాదా కొడుకైన బెనాయా పేరు ఆ ముగ్గురు బలవంతుల
    పేర్లలో చేర్చారు.
  hat-BSA: Bagay sa yo Benaja, fis a Jehojada a te fè e te byen koni menm jan ak twa
    mesye pwisan yo.
  kos-kos: Pa ingan kutu ma watwen Benaiah el oru, su sie sin “Mwet Tolngoul” ah.
  hbo-WLC: אֵ֣לֶּה עָשָׂ֔ה בְּנָיָ֖הוּ בֶּן־יְהוֹיָדָ֑ע וְלוֹ־שֵׁ֖ם בִּשְׁלוֹשָׁ֥ה
    הַגִּבֹּרִֽים׃
  ibo-ibo: Nke a bụ ụdị ike Benaya nwa Jehoiada kpara. Ya onwe ya nwekwara aha dịka
    ndị dike atọ ahụ.
  ory-ory: ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ ଏହିସବୁ କର୍ମ କଲା, ଏଣୁ ସେ ଏହି ତିନି ବୀରଙ୍କ ମଧ୍ୟରେ ନାମ
    ପାଇଲା।
  chk-chk: Ikkei ekei föför Penaia a föri. Iei mine a pach ngeni ekewe ülüman mwän
    mi pwora o iteföüla.
  rop-rop: Ol detlot ting na Benaiya bin dum, jis laik Detlot Thribala Solja bin dum.
  ukr-1871: От що чинив Банея Йодаєнко; й був він славний між тими трьома невміраками.
  deu-1951: Das tat Benaja, der Sohn Jojadas, und war berühmt unter den drei Helden.
  eng-JPS: These things did Benaiah the son of Jehoiada, and had a name among the
    three mighty men.
  srp-1865: To uèini Venaja sin Jodajev, i bi slavan meðu ova tri junaka.
  lug-lug: Ebyo bye bimu ku byobuzira Benaya mutabani wa Yekoyaada bye yakola, era
    naye n’ayatiikirira nga bali abasajja abasatu ab’amaanyi.
  heb-heb: אלה עשה בניהו בן יהוידע ולו שם בשלושה הגברים׃
  ben-IRV: যিহোয়াদার ছেলে বনায় এই সব কাজ করলেন। তিনিও সেই তিনজন বীরের মধ্যে নাম
    করা হয়ে উঠেছিলেন।
  pan-pan: ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੇ ਇਹੋ ਜਿਹੇ ਕੰਮ ਕੀਤੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਸੂਰਮਿਆਂ
    ਵਿੱਚ ਉਸ ਦਾ ਨਾਮ ਸੀ
  mya-JVB: ထိုသို့ သော အမှုတို့ကို ယောယဒ သား ဗေနာယ သည် ပြု ၍ သူရဲ သုံး ယောက်အဝင် နေရာကိုရ၏။
  hmo-hmo: Inai karadia be Benaia Iehoiada ese ia karaia, bona ia be unai “Tuari Taudia
    Goadadia 30” edia orea tauna ta.
  urd-urd: यहुयदा के बेटे बिनायाह ने ऐसे ऐसे काम किये और वह उन तीनों सूर्माओं में
    नामी था।
  rus-SYN: вот что сделал Ванея, сын Иодая. И он был в славе у тех троих храбрых;
  bqc-SIM: Yoiada nɛ́ Benaia mɛ́ yã́piↄ kɛ̀, ↄ̃ à tↄbↄ̀ nɛgↄ̃n gbɛ̃ↄn baakwipiↄ
    guu.
  tcz-CHONGTHU: Hitobang thil nasatah ahinbol doh’a kon hin mi minthang galhang thumho
    bang in ahung loupi doh e.
  mar-mar: यहोयादाचा पुत्र बनाया याने असे बरेच पराक्रम केले. त्याने अगदी तीन शूरवीरासारखे
    नाव मिळवले होते.
  qub-qub: Joiadapa wamran Benaiaga chaynöpami quimsa chuncapita mas rispitasha caran.
  bqp-bqp: Yenibɑ kpurowɑ Bɛnɑyɑ Yehoyɑdɑn bii u kuɑ. Mɑ u yĩsiru yɑrɑ tɑbu kowobu
    tɛnɑ ye sɔɔ.
  hat-hat: Men sa Benaja, pitit gason Jeojada a, te fè. Se konsa, tout moun t'ap nonmen
    non l' nan gwoup Trant Vanyan yo.
  eng-BSB: These were the exploits of Benaiah son of Jehoiada, who won a name alongside
    the three mighty men.
  eng-WEBPB: Benaiah the son of Jehoiada did these things and had a name amongst the
    three mighty men.
  kbq-kbq: Hagi Benaia'a e'inama hiazante 3'a hanavenentake sondia vahe'mo'zama eri'nazankna
    agia eri'ne.
  nhe-BL: Queja ni elqui nopa tlamantli tlen quichijqui Benaía para nochi quiixmatise
    queja nojquiya quinixmatque nopa Eyi tlen tlahuel motemacayayaj.
  gub-BL: Amume'u Menai a'e 30 zauxiapekwer wainuromo har hemiapo kwer kwez ihe kury.
  eng-DRA: These things did Banaias the son of Joiada, who was renowned among the
    three valiant ones,
