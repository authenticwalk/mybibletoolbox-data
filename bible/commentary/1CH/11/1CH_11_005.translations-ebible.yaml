verse: 1CH.011.005
translations:
  mal-C: “നീ ഇവിടെ ഈ നഗരത്തിനുള്ളിൽ കടക്കുകയില്ല,” എന്ന് അവിടെ താമസിച്ചിരുന്ന യെബൂസ്യർ
    ദാവീദിനോടു പറഞ്ഞു. എങ്കിലും ദാവീദ് സീയോൻകോട്ട പിടിച്ചടക്കി. അതുതന്നെ ദാവീദിന്റെ
    നഗരം.
  deu-TKW: 'da hielten die Bewohner von Jebus David entgegen: Hier dringst du nicht
    ein! Aber David erstürmte die Burg Zion, das ist die Stadt Davids.'
  lin-lin: 'Bavandi ya Yebusi balobaki na Davidi : « Okokota awa te ! » Kasi Davidi
    abotolaki ndako makasi ya Siona, oyo ezali engumba ya Davidi.'
  eng-LSV: And the inhabitants of Jebus say to David, “You do not come in here”; and
    David captures the fortress of Zion—it [is] the City of David.
  eng-GNV: And the inhabitants of Iebus said to Dauid, Thou shalt not come in hither.
    Neuertheles Dauid tooke the towre of Zion, which is the city of Dauid.
  eng-WEBSTER: And the inhabitants of Jebus said to David, Thou shalt not come hither.
    Nevertheless David took the castle of Zion, which is the city of David.
  nhw-BL: Huan nopa jebuseos quiilhuijque David para amo hueli calaquis nopona. Huajca
    David pejqui quinhuilana huan moaxcati nopa cali catli más cuali tlasencahuali
    ipan nopa barrio catli itoca Sion catli ama quitocaxtíaj Ialtepe David.
  swh-ONEN: wakamwambia Daudi, “Wewe hutaingia humu.” Hata hivyo, Daudi akaiteka ngome
    ya Sayuni, Mji wa Daudi.
  bba-bba: Yerɑ bɑ Dɑfidi sɔ̃ɔwɑ bɑ bɛɛ, n ǹ koorɔ u duumɑ wuu ɡe sɔɔ. Adɑmɑ Dɑfidi
    u bu wɔri u ben wuu ɡbɑ̃rɑruɡuu ɡe mwɑ. N deemɑ ɡerɑ bɑ mɑɑ sokumɔ Siɔni. Yen
    biru bɑ ɡu sokɑ Dɑfidin wuu.
  eng-KJVCPB: And the inhabitants of Jebus said to David, Thou shalt not come hither.
    Nevertheless David took the castle of Zion, which is the city of David.
  luo-luo: nowacho ni Daudi niya, “Ok inidonj ka.” To kata kamano Daudi noloyogi mokawo
    ohinga mar Sayun, ma en Dala Maduongʼ mar Daudi.
  meu-meu: Iebusu taudia ese David e hamaoroa, eto, Oi na iniseni ai basio raka vareai.
    Ḡau tamona, David ese Siona kohorona e abia; una na David ena hanua.
  npi-ULB: यबूसका बसिन्‍दाहरूले दाऊदलाई भने, “तपाईं यहाँ कहिल्‍यै आउनुहुनेछैन ।” तर
    दाऊदले सियोनको किल्‍ला अर्थात् दाऊदको सहरलाई लिए ।
  yor-yor: Àwọn ará ìlú Jebusi sì wí fún Dafidi pé, “Ìwọ kò sì gbọdọ̀ wọ ìhín yìí
    wá.” Ṣùgbọ́n Dafidi kó ìlú odi Sioni—èyí tí í ṣe ìlú Dafidi.
  pes-OPCB: ولی اهالی یبوس از ورود آنها به شهر جلوگیری کردند. پس داوود قلعهٔ صهیون
    را که بعد به «شهر داوود» معروف شد، تسخیر کرد
  tgl-ULB: Sinabi ng mga naninirahan sa Jebus kay David, “Hindi ka makakapasok dito.”
    Ngunit tinalo ni David ang matibay na tanggulan ng Zion, iyon ay ang lungsod ni
    David.
  hui-hui: Ani wu howa Yabusuali hearume Kini Debidihanda tinaga tano nakarulolebira
    manda buwa tongoyungu bi lalu hene. Tigua bi anidagua layagoyu mani Debidihanda
    ibunaga ami biaru haru pialu wai buwa bo podalu tano hongohe biagoni karulene.
    Tano ogoni mini Saiono winigo mani Debidihanda wai bialu karulayagola dindi ogoni
    mini Debidinaga Tano laga wini.
  mya-mya: ယေ​ဗု​သိ​မြို့သား​တို့​က​ဒါ​ဝိဒ်​မင်း​အား``သင် သည်​ဤ​မြို့ထဲ​သို့အ​ဘယ်​အ​ခါ​၌မျှ​ဝင်​ရ
    လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​ကြ​၏။ သိုရာ​တွင် ဒါ​ဝိဒ်​မင်း​သည်​သူ​တို့၏​ဇိ​အုန်​ခံ​တပ်​ကို
    တိုက်​ခိုက်​သိမ်း​ပိုက်​လိုက်​သ​ဖြင့် ခံ​တပ်​သည် ဒါ​ဝိဒ်​မြို့ဟူ​သော​နာ​မည်​ကို​ရ​ရှိ​လေ​သည်။-
  bod-N: ཡེ་བུ་སི་ཡི་ཡུལ་མི་རྣམས་ཀྱིས་དཱ་བིད་ལ་འདི་ལྟར། ཁྱོད་གྲོང་ཁྱེར་འདིའི་ནང་དུ་འོང་མི་ནུས་ཞེས་སྨྲས་མོད།
    དཱ་བིད་ཀྱིས་ཛ་ཡན་གྱི་བཙན་རྫོང་བཟུང་བ་སྟེ། ཛ་ཡན་ནི་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་འབོད་པ་དེ་ཡིན་ནོ།
    །
  sna-sna: vakati kuna Dhavhidhi, “Hamusi kuzopinda muno.” Kunyange zvakadaro Dhavhidhi
    akatapa nhare yeZioni, Guta raDhavhidhi.
  spa-BLM: 'Los habitantes de Jebús dijeron a David: “¡No entrarás aquí!” Sin embargo,
    David tomó la fortaleza de Sión. La misma es la ciudad de David.'
  cac-cac: 'Ix yalan eb'' jebuseo chi'' d''a vin̈ icha tic: A ach tic, man̈ ol yal-laj
    ochta d''a tic, xchi eb'' d''a vin̈. Palta ix ac''ji ganar scuartel eb'' d''a
    tzalan Sion chi'' yuj vin̈, yuj chi'' ix scuchcan schon̈ab'' vin̈aj David.'
  swh-ULB: Wakazi wa yebusi wakamwabia Daudi, “Hautakuja humu.” Lakini Daudi alichukuwa
    ngome ya Sayuni, mji wa Daudi.
  bel-bel: 'І сказалі жыхары Евуса Давіду: ня ўвойдзеш сюды. Але Давід узяў крэпасьць
    Сіён: гэта - горад Давідаў.'
  deu-ELBBK: 'Und die Bewohner von Jebus sprachen zu David: Du wirst nicht hier hereinkommen!
    Aber David nahm die Burg Zion ein, das ist die Stadt Davids.'
  mbb-OT: ne migkeǥiyan dan si David, “Kenè kew ebpekeseled kayi te Jerusalem.” Piru
    naaǥew eni David is melig-en he kutà te Zion, ne migngezanan haazà te Inged ni
    David hein huziyan he timpu.
  mal-2015: 'യെബൂസ് നിവാസികൾ ദാവീദിനോടു: നീ ഇവിടെ കടക്കയില്ല എന്നു പറഞ്ഞു; എങ്കിലും
    ദാവീദ് സീയോൻകോട്ട പിടിച്ചു; അതു ആകുന്നു ദാവീദിന്റെ നഗരം.'
  rmc-rmc: 'Ola Jebuseja phende le Davidoske: „Kade pes na dochudeha!“ Ale o David
    domarďa o ohradzimen foros Sion, oda hin akana o Foros le Davidoskro.'
  pes-OPV: و اهل يبُوس به داود گفتند:« به اينجا داخل نخواهي شد.» اما داود قلعه صَهيون
    را که شهر داود باشد بگرفت.
  ron-1924: 'Локуиторий Иебусулуй ау зис луй Давид: „Ну вей интра аич.” Дар Давид
    а луат четэцуя Сионулуй – ачаста есте четатя луй Давид.'
  ben-OBCV: দাউদকে বলল, “তুমি এখানে ঢুকতে পারবে না।” তা সত্ত্বেও, দাউদ সিয়োনের দুর্গটি
    দখল করে নিয়েছিলেন—যা হল কি না সেই দাউদ-নগর।
  som-som: Markaasaa dadkii Yebuus degganaa waxay Daa'uud ku yidhaahdeen, Adigu halkan
    soo geli maysid. Habase yeeshee Daa'uud waa qabsaday qalcaddii Siyoon, oo taasuna
    waa magaaladii Daa'uud.
  lat-VUC: 'Dixeruntque qui habitabant in Jebus ad David: Non ingredieris huc. Porro
    David cepit arcem Sion, quæ est civitas David,'
  eng-ASVBT: And the inhabitants of Jebus said to David, Thou shalt not come in hither.
    Nevertheless David took the stronghold of Zion; the same is the city of David.
  ita-1885: 'E gli abitanti di Gebus dissero a Davide: Tu non entrerai qua entro.
    Ma Davide prese la fortezza di Sion, che è la Città di Davide.'
  eng-LXXUP: 'Thou shalt not enter in hither. But he took the stronghold of Zion:
    this is the city of David.'
  eng-ULB: The inhabitants of Jebus said to David, “You will not come in here.” But
    David took the stronghold of Zion, that is, the city of David.
  spa-VBL: 'Pero los jebuseos le dijeron a David: “No entrarás aquí”. Sin embargo,
    David capturó la fortaleza de Sión, ahora conocida como la Ciudad de David.'
  fra-_FOB: 'Et les habitants de Jébus dirent à David: Tu n''entreras point ici. Mais
    David s''empara de la forteresse de Sion; c''est la cité de David.'
  mal-mal: 'യെബൂസ് നിവാസികൾ ദാവീദിനോടു: “നീ ഇവിടെ കടക്കുകയില്ല” എന്നു പറഞ്ഞു; എങ്കിലും
    ദാവീദ് സീയോൻകോട്ട പിടിച്ചു; അത് ആകുന്നു ദാവീദിന്റെ നഗരം.'
  urd-GVR: Dāūd ko dekh kar Yabūsiyoṅ ne us se kahā, “Āp hamāre shahr meṅ kabhī dāḳhil
    nahīṅ ho pāeṅge!” To bhī Dāūd ne Siyyūn ke qile par qabzā kar liyā jo ājkal ‘Dāūd
    kā Shahr’ kahlātā hai.
  suz-BL: मिनु यबुसम बाक्‍ब मुरपुकीमी दाऊद कली “गे एक गेनायो जाक्‍ने मचाप्‍नेवे” देंमा
    बाक्‍त। मो हना यो दाऊदम सियोन ङा बोल्‍यो सहर ग्रामाक्‍त। मेको कली मुल सम्‍म दाऊद
    आ सहर देंनीम।
  ita-1927: 'E gli abitanti di Gebus dissero a Davide: “Tu non entrerai qui”. Ma Davide
    prese la fortezza di Sion, che è la città di Davide.'
  ckb-ckb: 'بە داودیان گوت: «تۆ ناتوانیت بێیت بۆ ئێرە.» بەڵام داود دەستی بەسەر قەڵای
    سییۆندا گرت کە ئێستا بە شاری داود ناسراوە.'
  eng-BBE: And the people of Jebus said to David, You will not come in here. But still,
    David took the strong place of Zion, which is the town of David.
  kan-OKCV: ಆ ದೇಶದ ಮೂಲನಿವಾಸಿಗಳಾದ ಯೆಬೂಸಿಯರು ದಾವೀದನಿಗೆ, “ನೀನು ಇದರೊಳಗೆ ಬರಲು ಸಾಧ್ಯವಿಲ್ಲ,”
    ಎಂದರು. ಆದರೂ ದಾವೀದನು, ಚೀಯೋನಿನ ಕೋಟೆಯನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು. ಅದೇ ದಾವೀದನ ಪಟ್ಟಣವು.
  tam-2017: 'அப்பொழுது ஏபூசின் குடிகள் தாவீதை நோக்கி: நீ இதற்குள் நுழைவதில்லை என்றார்கள்;
    ஆனாலும் தாவீது சீயோன் கோட்டையைப் பிடித்தான்; அது தாவீதின் நகரமானது.'
  spa-RV-1909: 'Y los moradores de Jebus dijeron á David: No entrarás acá. Mas David
    tomó la fortaleza de Sión, que es la ciudad de David.'
  ron-BTF: 'Și locuitorii din Iebus i-au spus lui David: Să nu intri aici. Totuși
    David a luat cetățuia Sionului, care este cetatea lui David.'
  eng-WEBP: The inhabitants of Jebus said to David, “You will not come in here!” Nevertheless
    David took the stronghold of Zion. The same is David’s city.
  eng-FBV: The Jebusites told David, “You will not enter here!” But David did capture
    the fortress of Zion, now known as the City of David.
  nld-1939: 'De bewoners van Jeboes riepen tot David: Hier komt ge niet binnen! Maar
    David veroverde de Sionsvesting, de zogenaamde Davidstad.'
  nch-BL: Huan nopa jebuseos quiilhuijque David para amo hueli calaquis nopona. Huajca
    David pejqui quintehuía huan moaxcati nopa cali cati más cuali tasencahuali ipan
    nopa colonia cati itoca Sion cati ama quitocaxtíaj Ialtepe David.
  vie-1934: 'Dân cư Giê-bu nói cùng Đa-vít rằng: Ngươi sẽ chẳng hề vào đây. Dầu vậy,
    Đa-vít chiếm lấy đồn lũy Si-ôn, ấy là thành Đa-vít.'
  hin-CV: यबूसियों ने दावीद से कहा, “आप इस नगर में कभी आने न पाओगे.” फिर भी दावीद
    ने ज़ियोन गढ़ पर अधिकार कर लिया, जिसे दावीद-नगर भी कहा जाता है.
  spa-BES: 'Y la gente de Jebus dijo a David: No entrarás aquí. Pero aún así, David
    tomó el lugar fuerte de Sión, que es la ciudad de David.'
  tdx-tdx: 'Le hoe o nte-Iebosio amy Davide: Tsy himoak’ atoy irehe. Fe rinambe’ i
    Davide i rova fatratsey; i atao Rova i Davidey.'
  tha-KJV: ชาวเมืองเยบุสทูลดาวิดว่า “​พระองค์​จะเสด็จเข้ามาที่​นี่​ไม่ได้​” อย่างไรก็ดี
    ดาว​ิดทรงยึดที่กำบังเข้มแข็งแห่งศิโยนไว้ คือนครของดาวิด
  por-BR-2018: 'E os moradores de Jebus disseram a Davi: Tu não entrarás aqui.Porém
    Davi conquistou a fortaleza de Sião, que é a cidade de Davi.'
  deu-ELO: 'Und die Bewohner von Jebus sprachen zu David: Du wirst nicht hier hereinkommen!
    Aber David nahm die Burg Zion ein, das ist die Stadt Davids.'
  eng-WYC-2018: And they that dwelled at Jebus said to David, Thou shalt not enter
    hither. Forsooth David took the high tower of Zion, which is the city of David;
    (And those who lived at Jebus said to David, Thou shalt not come in here. But
    David took the high tower, or the stronghold, of Zion, which is now called the
    City of David;)
  epo-epo: 'Kaj la loĝantoj de Jebus diris al David: Vi ne eniros ĉi tien. Sed David
    venkoprenis la fortikaĵon Cion, tio estas, la urbon de David.'
  uig-PIN: 'Yǝbus aⱨalisi Dawutⱪa: «Sǝn bu yǝrgǝ ⱨeqⱪaqan kirǝlmǝysǝn!» dedi. Biraⱪ
    Dawut Zion degǝn ⱪorƣanni aldi (xu yǝr «Dawutning xǝⱨiri» dǝpmu atilidu).'
  beo-beo: Yebiusaide dunu ilia da Da:ibidi da ilima hasalimu da hamedei agoane dawa:i.
    Ilia da ema amane sia:i, “Di da ninia moilaiga doagala:le golili sa:imu da hamedeidafa.”
    Be Da:ibidi da ilia gagili sali moilai amo Saione amoma gegenanu fedele lai. Fa:no
    ilia da amo moilai dio “Da:ibidi Moilai Bai Bagade” asuli.
  tpi-OTNT: Na ol Jebus i tokim Devit olsem, “Yupela i no inap tru long kam insait
    long taun bilong mipela.” Tasol Devit wantaim ol soldia bilong en i pait na kisim
    dispela taun i gat strongpela banis. Nem bilong dispela taun em Saion. Tasol bihain
    ol manmeri i kolim nem bilong taun olsem, Taun Bilong Devit.
  hau-SA: suka ce wa Dawuda, “Ba za ka shiga nan ba.” Duk da haka, Dawuda ya ci kagarar
    Sihiyona, Birnin Dawuda.
  uig-LAT: 'Yebus ahalisi Dawutqa: «Sen bu yerge héchqachan kirelmeysen!» dédi. Biraq
    Dawut Zion dégen qorghanni aldi (shu yer «Dawutning shehiri» depmu atilidu).'
  nde-nde: athi kuDavida, “Kawuyikungena lapha.” Kodwa lanxa kunjalo, uDavida wayithumba
    inqaba yaseZiyoni, uMuzi kaDavida.
  ton-ton: Pea naʻe pehē ʻe he kakai ʻo Sepusi kia Tevita, “ʻE ʻikai te ke hoko mai
    ki heni.” Ka neongo ia naʻe kapasia ʻe Tevita ʻae kolotau ʻo Saione, ʻa ia ʻoku
    ui ko e “Kolo ʻo Tevita.”
  ces-1613: 'I mluvili obyvatelé Jebus Davidovi: Nevejdeš sem. Ale David vzal hrad
    Sion, to jest město Davidovo.'
  eng-WMB: The inhabitants of Jebus said to David, “You will not come in here!” Nevertheless
    David took the stronghold of Zion. The same is David’s city.
  tam-TCV: அங்கு வாழ்ந்த எபூசியர் தாவீதிடம், “நீ இதற்குள் நுழையமாட்டாய்” எனச் சொன்னார்கள்.
    ஆயினும், தாவீது சீயோனின் கோட்டையைக் கைப்பற்றினான். அதுவே தாவீதின் நகரம் எனப்பட்டது.
  ceb-ULB: Ang mga lumolupyo sa Jebus miingon ngadto kang David, “Dili ka makasulod
    dinhi.” Apan gikuha ni David ang lig-ong salipdanan sa Zion, nga mao ang, siyudad
    ni David.
  pol-UBG: 'Wtedy mieszkańcy Jebus powiedzieli do Dawida: Nie wejdziesz tutaj. Dawid
    jednak zdobył twierdzę Syjon, to jest miasto Dawida.'
  urd-GVU: داؤد کو دیکھ کر یبوسیوں نے اُس سے کہا، ”آپ ہمارے شہر میں کبھی داخل نہیں
    ہو پائیں گے!“ توبھی داؤد نے صیون کے قلعے پر قبضہ کر لیا جو آج کل ’داؤد کا شہر‘
    کہلاتا ہے۔
  deu-1912: 'Und die Bürger zu Jebus sprachen zu David: Du sollst nicht hereinkommen.
    David aber gewann die Burg Zion, das ist Davids Stadt.'
  kan-2017: ಯೆಬೂಸಿಯರು ದಾವೀದನಿಗೆ, “ನೀನು ಒಳಗೆ ಬರಲು ಸಾಧ್ಯವಿಲ್ಲ” ಎಂದು ಹೇಳಿದರು. ಆದರೂ ಅವನು
    ದಾವೀದನಗರವೆನಿಸಿಕೊಳ್ಳುವ ಚೀಯೋನ್ ಕೋಟೆಯನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  yap-yap: Piyu Jebus e rogned ngak David nri dabiyag ni thap ngalan fare binaw, machane
    me kol David yu Zion ni kar yororiyed ni fan ko mael, ma aram ma yigo’ nnang ni
    “Binaw rok David.”
  hlt-MCSB: Te vaengah Jebus kah khosa rhoek loh David te, “Hela ha kun boeh,” a ti
    nah. Tedae David loh David khopuei kah Zion rhalvong te a rhawt pah.
  mdy-ETH: ዬና ዓሳ ዳውቴም፦ «ኔ ሃይካ ፔቴታዖ ጌላዓኬ» ጋዓዛ፥ ዳውቴ ጋዓንቴ ፂዮኔይዳ ዔያታ ዋርዲ ዴዔ ቤዞ ዓርቄኔ፤ ዬካፓ
    ዬና ቤዛ «ዳውቴ ካታማ» ጌይንቲንሢ ዓርቄኔ።
  twi-ASANTE: Nnipa a wɔfiri Yebus no ka kyerɛɛ Dawid sɛ, “Worentumi mma ha da biara
    da.” Nanso, Dawid faa aban a na ɛwɔ Sion a wɔfrɛ no Dawid Kuro no.
  eng-WEBU: The inhabitants of Jebus said to David, “You will not come in here!” Nevertheless
    David took the stronghold of Zion. The same is David’s city.
  wal-wal: Yaabuusa asati Daawita, “Neeni ha katamaa gelanau mulekka danddayakka”
    yaagidosona. Gidikkonne, Daawiti Xiyoonen de7iya eta qatuwaa oiqqiis; oiqqin Xiyoonee
    Daawita Katamaa geetettiis.
  spa-PDDPT: 'Los habitantes de Jebús dijeron a David: No entrarás aquí. Pero David
    capturó la fortaleza de Sion, que es la Ciudad de David.'
  gun-gun: 'Ha''e ramo Jebus py hekoa va''e kuery aipoe''i Davi pe: — Apy ma ndereikei
    ''rã — he''i okuapy. Ha''e rami teĩ Davi oipe''a oo ikorapa va''e Sião py oĩ va''e.
    Ha''e va''e pe ma “Davi rekoa” ''ea.'
  ilo-ULB: Kinuna dagiti agnanaed iti Jebus kenni David, “Saankanto nga umay ditoy.”
    Ngem innala ni David ti sarikedked ti Sion, nga isu ti siudad ni David.
  kpg-kpg: Digaula ga helekai gi David bolo mee e deemee di ulu mai gi lodo di waahale,
    ge David guu kumi di nadau waahale mau dangihi go Zion, dela gu haga ingoo bolo
    “Di Waahale o David”.
  uig-ARA: 'يەبۇس ئاھالىسى داۋۇتقا: «سەن بۇ يەرگە ھېچقاچان كىرەلمەيسەن!» دېدى. بىراق
    داۋۇت زىئون دېگەن قورغاننى ئالدى (شۇ يەر «داۋۇتنىڭ شەھىرى» دەپمۇ ئاتىلىدۇ).'
  sus-sus: E naxa a fala Dawuda bɛ, «I mu soma be feo.» Kɔnɔ Dawuda naxa nɔ Siyon
    yire makantaxi masɔtɔde. Na kui e mɛnni xili fala Dawuda xa taa.
  pon-2006: Mehn Sepus patohwanohng Depit me e sohte kak pedolong nan kahnimwo; ahpw
    Depit ketin kalowehdi ar kehl kehlail Saion, wasao ahpw uhd adanekihla “Kahnimw
    en Depit.”
  ksd-ksd: 'Ma ra tarai Iebus dia ga biti tai David: Pa una olo ati. la kaka David
    i ga kale ra dekdek na gunan na bakbakit Sion, nina ba ra pia na pal kai David.'
  tur-YTC: Yevuslular David'e, “Buraya girmeyeceksin!” dediler. Buna rağmen David
    Siyon Kalesi'ni aldı. Orası David'in kentidir.
  grc-BRENT: καὶ προκατελάβετο τὴν περιοχὴν Σιών· αὕτη ἡ πόλις Δαυίδ.
  ind-AYT: Penduduk Yebus berkata kepada Daud, “Kamu tidak dapat masuk kemari.” Namun,
    Daud merebut benteng pertahanan Sion, yaitu kota Daud.
  nya-nya: anamuwuza Davide kuti, “Simulowa muno.” Komabe Davide analanda linga la
    Ziyoni, limene ndi mzinda wa Davide.
  hrv-hrv: 'Ali su Jebusejci poručili Davidu: “Nećeš ući ovamo!” Ipak David osvoji
    Sionsku tvrđavu, to jest Davidov grad.'
  mps-mps: Tama te Jebus dabego Devitba te tama po wali, “Dage munu ma te dago taun
    tomoba me aselamuo,” wali. Tiali digi Devit aga ami dabe daligo te boi hwįnama,
    tama te masigigo nigai bomai obo elaluali taun pedai sali. Te taun pedai badu
    nogi da Saion. Tiali goli, nosali te we bidi dabego te taun nogi e tiwai wali,
    Devitgo Taun Dao, walio.
  tpi-tpi: Na ol Jebus i tokim Devit olsem, “Yupela i no inap tru long kam insait
    long taun bilong mipela.” Tasol Devit wantaim ol soldia bilong en i pait na kisim
    dispela taun i gat strongpela banis. Nem bilong dispela taun em Saion. Tasol bihain
    ol manmeri i kolim nem bilong taun olsem, Taun Bilong Devit.
  dan-1931: 'og Indbyggerne i Jebus sagde til David: “Her kan du ikke trænge ind!”
    Men David indtog Klippeborgen Zion, det er Davidsbyen.'
  vie-OVCB: Nhưng người ở Giê-bu chống cự, không chịu cho Đa-vít vào thành, nên Đa-vít
    chiếm đồn Si-ôn, về sau đổi tên gọi là Thành Đa-vít.
  guj-2017: યબૂસના રહેવાસીઓએ દાઉદને કહ્યું, “તારાથી અંદર આવી શકાશે નહિ.” તો પણ દાઉદે
    સિયોનનો કિલ્લો જીતી લીધો. તે જ દાઉદ નગર છે.
  pon-2006A: Mehn Sepus patohwanohng Depit me e sohte kak pedolong nan kahnimwo; ahpw
    Depit ketin kalowehdi ar kehl kehlail Saion, wasao ahpw uhd adanekihla “Kahnimw
    en Depit.”
  por-BRBSL: 'Os habitantes de Jebus disseram a Davi: “Você não entrará aqui”! No
    entanto, Davi tomou o bastião de Sião. A mesma é a cidade de Davi.'
  cth-cth: Jebusit kho kaawmnaw ni Devit hi vah khoeroe kâen hanh, telah atipouh awh.
    Hateiteh, Devit ni Zion rapanim a lawp pouh teh Devit khopui tie lah ao.
  twi-twi: Nnipa a wofi Yebus no ka kyerɛɛ Dawid se, “Worentumi mma ha da biara da.”
    Nanso Dawid faa aban a na ɛwɔ Sion a wɔfrɛ no Dawid Kurow no.
  hlt-hlt: Te vaengah Jebus kah khosa rhoek loh David te, “Hela ha kun boeh,” a ti
    nah. Tedae David loh David khopuei kah Zion rhalvong te a rhawt pah.
  tbz-SIM: 'Kɛ̀ Sebusiibɛ bɛ̀ɛ̀ bo dɛ kó dihɛì miɛkɛ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti kɛ dɔ̀:
    A í tɑtiní di nhɛì! Nɛ̀ mɛmmɛ kɛ̀ Dɑfitii fietɛ dihɛì kperì iduotí fitɛ́ dì Siyɔ̃ɔ̃.
    Kɛ̀ bɛ̀ɛ dɛ̀ yu kɛ dɔ̀ Dɑfiti ɛì Siyɔ̃ɔ̃.'
  msy-2020: Ezɨ Jebusia ghaze, Devit men nguibam inian kogham. Ezɨ puvatɨ, Devit uan
    mɨdorozir gumaziba ko ghua me mɨsogha men dɨvazir gavgavim avɨnizir nguibar ekiam
    ini. Nguibar ekiar kamɨn ziam Saion. Ezɨ gɨn, gumazamiziba a dɨbora ghaze, “Devitɨn
    Nguibar Ekiam.”
  dop-dop: 'Ntɛnɑ pɑ́ tɔ́ Tɑfiiti sɩ: N kɑɑ sʋʋ tɑ́ ɩcɑtɛ tɑɑ. Pɑɑ nɑ mpʋ nɑ Tɑfiiti
    nɑ́ɑ́ lɛɛkɩ Siyɔŋ koluŋɑ ɩcɑtɛ. Ɩlɛnɑ pɑ́ hɑ-tɛɣɛ hǝtɛ sɩ Tɑfiiti tɛ.'
  azb-azb: 'Onlar Davuda dedilər: «Sən buraya girə bilməzsən». Ancaq Davud indi «Davudun
    şəhəri» adlanan Sion qalasını aldı.'
  eng-DBY: And the inhabitants of Jebus said to David, Thou shalt not come in hither.
    But David took the stronghold of Zion, which is the city of David.
  hin-2017: तब यबूस के निवासियों ने दाऊद से कहा, “तू यहाँ आने नहीं पाएगा।” तो भी दाऊद
    ने सिय्योन नामक गढ़ को ले लिया, वही दाऊदपुर भी कहलाता है।
  eng-YLT: And the inhabitants of Jebus say to David, 'Thou dost not come in hither;'
    and David captureth the fortress of Zion — it [is] the city of David.
  eng-WYC-2017: And they that dwelled at Jebus said to David, Thou shalt not enter
    hither. Forsooth David took the high tower of Zion, which is the city of David;
  eng-WMBB: The inhabitants of Jebus said to David, “You will not come in here!” Nevertheless
    David took the stronghold of Zion. The same is David’s city.
  urd-GVH: दाऊद को देखकर यबूसियों ने उससे कहा, “आप हमारे शहर में कभी दाख़िल नहीं हो
    पाएँगे!” तो भी दाऊद ने सिय्यून के क़िले पर क़ब्ज़ा कर लिया जो आजकल ‘दाऊद का शहर’
    कहलाता है।
  rug-rug: Tozi nia ri na tie pa Zebusi se Devita, “Lopu kaqu nuquru hokara mae si
    agoi tani,” gua. Ba zau vagia Devita sa vasileana asa pa korapana sa bara ṉiṉirana
    pa Zaione, meke podalae ta pozae na “Vasileana Lavata te Devita” si asa.
  gaz-gaz: Daawitiin, “Ati as hin seentu” jedhan. Taʼus Daawit daʼannoo Xiyoon jechuunis
    Magaalaa Daawit ni qabate.
  fra-LSG: 'Les habitants de Jebus dirent à David: Tu n’entreras point ici. Mais David
    s’empara de la forteresse de Sion: c’est la cité de David.'
  yal-yal: E yi a fala Dawuda xa, e naxa, “I mi soɛ be.” Koni, Dawuda yi Siyon taa
    makantanxin masɔtɔ, a naxan xili sa Dawudaa Taana.
  haw-1868: Olelo mai la na kanaka o Iebusa ia Davida, Aole oe e hele mai ia nei.
    Aka, lawe lilo o Davida i ka pakaua o Ziona, oia ke kulanakauhale o Davida.
  arb-NAV: 'فَقَالَ الْيَبُوسِيُّونَ لِدَاوُدَ: «لا يُمْكِنُكَ أَنْ تَدْخُلَ إِلَى
    هُنَا». فَاسْتَوْلَى دَاوُدُ عَلَى قَلْعَةِ صِهْيَوْنَ الَّتِي دُعِيَتْ فِي مَا
    بَعْدُ مَدِينَةَ دَاوُدَ.'
  ewe-ewe: Wogblɔ na David be, “Màge ɖe afi sia o.” Ke David kple eƒe amewo ɖu wo
    dzi eye woxɔ Zion mɔ sesẽ la si woyɔna azɔ be, “David ƒe Du.”
  eng-LEE: And the inhabitants of Jebus said to David, Thou shalt not come in hither.
    Nevertheless David captured the strong-hold of Zion, the same is the City of David.
  asm-FB: তাতে যিবুচ নিবাসী লোকসকলে দায়ূদক ক’লে, “আপুনি এই ঠাইত সোমাব নোৱাৰে।” কিন্তু
    দায়ূদে চিয়োন দুৰ্গ অধিকাৰ কৰি ল’লে, সেয়ে দায়ূদৰ নগৰ।
  sus-A: عٍ نَشَ عَ قَلَ دَوُدَ بّ، «عِ مُ سٌمَ بٍ قٍوٌ.» كْنْ دَوُدَ نَشَ نْ سِيٌن
    يِرٍ مَكَنتَشِ مَسْتْدٍ. نَ كُي عٍ مّننِ شِلِ قَلَ دَوُدَ شَ تَا.
  fra-SBL: 'Les habitants de Jébus dirent à David : « Tu n''entreras pas ici ! » Néanmoins,
    David prit la forteresse de Sion. C''est la ville de David.'
  hbo-hbo: וַיֹּ֨אמְר֜וּ יֹשְׁבֵ֤י יְבוּס֙ לְדָוִ֔יד לֹ֥א תָבֹ֖וא הֵ֑נָּה וַיִּלְכֹּ֤ד
    דָּוִיד֙ אֶת־מְצֻדַ֣ת צִיֹּ֔ון הִ֖יא עִ֥יר דָּוִֽיד׃
  kik-kik: makĩĩra Daudi atĩrĩ, “Ndũngĩtoonya gũkũ.” No rĩrĩ, Daudi nĩagĩtunyanire
    gĩikaro kĩu kĩairigĩirwo na thingo cia hinya gĩa Zayuni, Itũũra Inene rĩa Daudi.
  fra-NCL: 'Les habitants de Jébus dirent à David : « Tu n’entreras pas ici. » Mais
    David s’empara de la forteresse de Sion : c’est la cité de David.'
  cek-AK: Jebus ah kaom kaminawk mah David khaeah, Hae thungah na kun thai mak ai,
    tiah a naa o; toe David mah David ih vangpui, tiah kawk ih, Zion ih misa abuephaih
    kacak parai sipae to lak.
  cuk-cuk: 'Jebús-dulemar Davidʼga sogdemalad: “Wegi be gwen dogosulid.” Degi-inigwele,
    David, Sión-neg-gandikid sunonikid. Sión, David-Neggweburye soglebalid.'
  uig-CYR: 'Йәбус аһалиси Давутқа: «Сән бу йәргә һеч қачан кирәлмәйсән!» деди. Бирақ
    Давут Зион дегән қорғанни алди (шу йәр «Давутниң шәһири» дәпму атилиду).'
  tel-2017: యెబూసులో నివసించే స్థానికులు దావీదుతో “నువ్వు ఇక్కడికి రాలేవు” అన్నారు.
    కాని దావీదు అక్కడి సీయోను కోటని ఆక్రమించాడు. ఈ సీయోనునే “దావీదు పట్టణం” అంటారు.
  hat-BSA: 'Pèp Jébus la te di a David: “Ou p ap antre isit la.” Malgre sa, David
    te kaptire fò a Sion an (sa vle di, vil David la).'
  kos-kos: Mwet Jebus elos tuh fahk nu sel David mu el ac tiana ku in utyak nu in
    siti sac. Tusruktu David el sruokya pot ku lalos Zion, na mutawauk in pangpang
    acn sac “Siti sel David.”
  hbo-WLC: וַיֹּ֨אמְר֜וּ יֹשְׁבֵ֤י יְבוּס֙ לְדָוִ֔יד לֹ֥א תָב֖וֹא הֵ֑נָּה וַיִּלְכֹּ֤ד
    דָּוִיד֙ אֶת־מְצֻדַ֣ת צִיּ֔וֹן הִ֖יא עִ֥יר דָּוִֽיד׃
  ibo-ibo: gwara Devid sị, “Ị gaghị abata nʼebe a.” Nʼagbanyeghị okwu ndị a, Devid
    dọtara ebe ahụ e wusiri ike nke Zayọn nʼagha, ya bụ obodo Devid.
  ory-ory: ତହିଁରେ ଯିବୂଷ ନିବାସୀମାନେ ଦାଉଦଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଏହି ସ୍ଥାନକୁ ଆସିପାରିବ ନାହିଁ।”
    ତଥାପି ଦାଉଦ ସିୟୋନର ଦୃଢ଼ ଗଡ଼ ହସ୍ତଗତ କଲେ; ତାହା ଦାଉଦ-ନଗର ହେଲା।
  chk-chk: Iwe, ekewe chon Jepus ra üreni Tafit, “Kosap fokun tolong ikei.” Nge Tafit
    a liapeni ewe leni mi pöchökül itan Sion, iei mine a iteni telinimwen Tafit.
  rop-rop: Detlot Jebusait pipul bin dalim King Deibid im nomo strongbala blanga kaman
    insaid langa olabat taun en bidim olabat. Bat King Deibid en im solja olabat bin
    bidim olabat, en deibin teikoba det strongbala taun gulum Saiyan, en deibin gulum
    im Deibidtaun.
  ukr-1871: 'І сказали осадники Евуса Давидові: Не доступиш ти сюди! Але Давид узяв
    таки твердиню Сион: — се місто Давидове.'
  deu-1951: 'Und die Bürger zu Jebus sprachen zu David: Du sollst nicht hereinkommen!
    David aber eroberte die Burg Zion, das ist Davids Stadt.'
  eng-JPS: 'And the inhabitants of Jebus said to David: ''Thou shalt not come in hither.''
    Nevertheless David took the stronghold of Zion; the same is the city of David.'
  srp-1865: 'I rekoše Jevušani Davidu: neæeš uæi ovamo. Ali David uze kulu Sion, to
    je grad Davidov.'
  lug-lug: Abayebusi ne bagamba Dawudi nti, “Tojja kuyingira muno.” Naye Dawudi n’awamba
    ekigo kya Sayuuni, ky’ekibuga kya Dawudi.
  heb-heb: ויאמרו ישבי יבוס לדויד לא תבוא הנה וילכד דויד את מצדת ציון היא עיר דויד׃
  ben-IRV: তারা দায়ূদকে বলল, “তুমি এখানে ঢুকতে পারবে না।” তবুও দায়ূদ সিয়োনের দুর্গটা
    অধিকার করলেন। সেটাই দায়ূদ শহর।
  pan-pan: ਅਤੇ ਯਬੂਸ ਦੇ ਵਸਨੀਕਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ ਕਿ ਤੇਰਾ ਆਉਣਾ ਇੱਥੇ ਨਾ ਹੋਵੇਗਾ, ਪਰ ਦਾਊਦ
    ਨੇ ਸੀਯੋਨ ਦਾ ਗੜ੍ਹ ਆਪਣੇ ਵੱਸ ਕਰ ਲਿਆ ਅਤੇ ਉਹ ਦਾਊਦ ਦਾ ਨਗਰ ਹੋਇਆ
  mya-JVB: ယေဗုတ် မြို့သား တို့က၊ သင်သည် ဤ မြို့သို့ မ ဝင် ရဟု ဆို ကြသော်လည်း ၊ ဒါဝိဒ်
    သည် ဒါဝိဒ် မြို့ တည်းဟူသော ဇိအုန် ရဲတိုက် ကို တိုက်ယူ လေ၏။
  hmo-hmo: Iebusu taudia ese Davida idia hamaoroa, idia gwau, “Oi be inai hanua do
    oi vareai diba lasi.” To Davida ese Siona ena kohoro ia halusia, bona ia abia.
    Bona unai murinai Siona kohoro ena ladana idia atoa, “Davida Ena Hanua.”
  urd-urd: और यबूस के बाशिंदों ने दाऊद से कहा कि तू यहाँ आने न पाएगा तोभी दाऊद ने
    सिय्यून का क़िला' ले लिया, यही दाऊद का शहर है।
  rus-SYN: 'И сказали жители Иевуса Давиду: не войдешь сюда. Но Давид взял крепость
    Сион; это город Давидов.'
  bqc-SIM: 'ò Davidiɛ: Ńyↄ̃ gɛ̃ lao. Ń beeo Davidi wɛ̃́lɛ bĩ́ide pↄ́ wì mɛ lↄ
    Siↄnapi sì, ↄ̃ à gↄ̃̀ aà wɛ̃́lɛ ũ.'
  tcz-CHONGTHU: Chule Jebus miten David chu akhopi sung’u alut ding ana nom povin
    ahi. Ahivang inla David in Zion kulpi tua David khopi tia kihe mun lai chu ana
    lotan ahi.
  mar-mar: यबूसचा रहिवासी दावीदाला म्हणाला, “तू येथे येणार नाहीस.” पण तरीही दावीदाने
    सियोनचा किल्ला घेतला. हेच दावीदाचे नगर आहे.
  qub-qub: 'Paycunaga Davidta niran: «Gamga manami cayman yaycamunquipächu.» Niycaptinmi
    Davidga Sión lömacho caycaj Jerusalén siudäta chariran. Chaypita-pachami cananyajpis
    «Davidpa siudänin» nin.'
  bqp-bqp: Yerɑ bɑ Dɑfidi sɔ̃ɔwɑ bɑ bɛɛ, n ǹ koorɔ u duumɑ wuu ge sɔɔ. Adɑmɑ Dɑfidi
    u bu wɔri u ben wuu gbɑ̃rɑruguu ge mwɑ. N deemɑ gerɑ bɑ mɑɑ sokumɔ Siɔni. Yen
    biru bɑ gu sokɑ Dɑfidin wuu.
  hat-hat: 'Moun Jebis yo te di David: Ou p''ap janm ka rive antre nan lavil nou an.
    Men David pran gwo fò ki te sou tèt mòn Siyon an. Se li yo rele lavil David la.'
  eng-BSB: The people of Jebus said to David, “You will never get in here.” Nevertheless,
    David captured the fortress of Zion (that is, the City of David).
  eng-WEBPB: The inhabitants of Jebus said to David, “You will not come in here!”
    Nevertheless David took the stronghold of Zion. The same is David’s city.
  kbq-kbq: Hianagi Jebusi kumate'ma nemaniza vahe'mo'za Devitinkura amanage hu'naze,
    kagra amarera omegosane. Hianagi Deviti'a ana vahetamina ha' huzmanteno Saioni
    kuma'ma hankave vihu keginama hu'naza kumara eri'ne. Hagi meni ana kumakura Deviti
    rankumare hu'za nehaze.
  nhe-BL: Huan nopa jebuseos quiilhuijque David para ax hueli calaquis nopona. Huajca
    David pejqui quintehuía huan moaxcati nopa cali tlen más cuali tlasencahuali ipan
    nopa barrio tlen itoca Sion tlen ama quitocajtíaj Ialtepe David.
  gub-BL: '— Nereixe pixik kwaw tawhu urereko haw pupe nehe, i''i a''e pe har Tawi
    pe wà. Nezewe rehe we Tawi weityk a''e pe har a''e wà. Wixe a''e pe. Tawhu imuàtà
    pyrer Xiàw inugwer her romo a''e. Ipyhyk ire teko omono amo her izupe wà kury:
    Tawhu Tawi heko haw, i''i izupe wà.'
  eng-DRA: 'And the inhabitants of Jebus said to David: Thou shalt not come in here.
    But David took the castle of Sion, which is the city of David.'
