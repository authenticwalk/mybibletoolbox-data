  dop-dop: Hɑtoo wɑɑtʋ wei Sɑyuli kɑ kɛ́ wulɑʋ tɔ, nyɑɑ kɛnɑ Ɩsɛɣɛlɩ yoolɑɑ nyʋɣʋ
    tʋ. Hɑlɩ Tɑcɑɑ nyɑ́ Ɩsɔ tɔ́ sɩ, nyɑɑ tɔɣɔnɑ ɩ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ kɛ́ kɑwulɑɣɑ.
  azb-azb: Əvvəlki vaxtlarda, Şaul padşahımız olanda da İsrailliləri yürüşlərə aparan
    və gətirən sən idin. Allahın Rəbb sənə demişdi ki, xalqım İsrailə sən çobanlıq
    edəcəksən, xalqım İsrail üzərində sən hökmdar olacaqsan».
  eng-DBY: Even aforetime, even when Saul was king, thou wast he that leddest out
    and broughtest in Israel; and Jehovah thy God said to thee, Thou shalt feed my
    people Israel, and thou shalt be prince over my people Israel.
  hin-2017: पिछले दिनों में जब शाऊल राजा था, तब भी इस्राएलियों का अगुआ तू ही था, और
    तेरे परमेश्वर यहोवा ने तुझ से कहा, ‘मेरी प्रजा इस्राएल का चरवाहा, और मेरी प्रजा
    इस्राएल का प्रधान, तू ही होगा।’” (मत्ती 2:6, भज. 78:71)
  eng-YLT: 'even in time past, even in Saul''s being king, it is thou who art taking
    out and bringing in Israel, and Jehovah thy God saith to thee: Thou dost feed
    My people Israel, and thou art leader over My people Israel.'''
  eng-WYC-2017: also yesterday and the third day ago, when Saul reigned yet upon Israel,
    thou it was that leddest out and leddest in Israel; for the Lord thy God said
    to thee, Thou shalt feed my people Israel, and thou shalt be prince upon it.
  eng-WMBB: In times past, even when Saul was king, it was you who led out and brought
    in Israel. The LORD your God said to you, ‘You shall be shepherd of my people
    Israel, and you shall be prince over my people Israel.’”
  urd-GVH: माज़ी में भी जब साऊल बादशाह था तो आप ही फ़ौजी मुहिमों में इसराईल की क़ियादत
    करते रहे। और रब आपके ख़ुदा ने आपसे वादा भी किया है कि तू मेरी क़ौम इसराईल का चरवाहा
    बनकर उस पर हुकूमत करेगा।”
  rug-rug: Pa totoso ele hola, sipu korapa koa baṉara se Saula, ba agoi mo si turaṉa
    lani pa vinaripera sari na tinoni Izireli, meke ele va tatara nia Zihova sa mua
    Tamasa sapu agoi kaqu turaṉi na kopu ni sari Nana tinoni meke na dia baṉara, gua.”
  gaz-gaz: Duraan, yeroo Saaʼol mootii turetti iyyuu namni duula loltoota Israaʼel
    hoogganu siʼi ture. Waaqayyoo Waaqni kees, ‘Situ saba koo Israaʼelin tiksa; bulchaa
    isaaniis ni taata’ siin jedhee ture.”
  fra-LSG: 'Autrefois déjà, même lorsque Saül était roi, c’était toi qui conduisais
    et qui ramenais Israël. L’Éternel, ton Dieu, t’a dit: Tu paîtras mon peuple d’Israël,
    et tu seras le chef de mon peuple d’Israël.'
  yal-yal: Waxati danguxine yi, hali Manga Sɔli a waxatini, i tan nan yi Isirayila
    sofa gali xunna ra. Alatala, i ya Ala yi a fala i xa, a naxa, ‘I tan nan findima
    n ma yamana Isirayila kantan muxun na, i findi e yɛɛratiin na.’ ”
  haw-1868: 'I ka wa mamua no hoi, ia Saula i alii ai, o oe no ka mea nana i alakai
    aku a i alakai mai i ka Iseraela: i mai la hoi o Iehova o kou Akua ia oe, E hanai
    oe i ko''u poe kanaka i ka Iseraela; a e lilo oe i alii no ko''u poe kanaka no
    ka Iseraela.'
  arb-NAV: 'وَقَدْ كُنْتَ قَائِدَنَا، تَخُوضُ الْمَعَارِكَ فِي طَلِيعَتِنَا مُنْذُ
    الأَيَّامِ السَّابِقَةِ حِينَ كَانَ شَاوُلُ مَلِكاً عَلَيْنَا، وَقَدْ قَالَ لَكَ
    الرَّبُّ إِلَهُكَ: أَنْتَ تَرْعَى شَعْبِي وَتَتَوَلَّى حُكْمَهُ».'
  ewe-ewe: Tsã esi Saul nye fia gɔ̃ hã la, wòe nye ame si kplɔ Israel le eƒe aʋawɔwɔ
    katã me eye Yehowa, wò Mawu, gblɔ na wò be, ‘Wòe akplɔ nye dukɔ, Israel eye wòe
    ava nye woƒe fia.’ ”
  eng-LEE: Already yesterday and even before, even when Saul was king, thou wast he
    that led out and brought in Israel; and the Lord, thy God, said unto thee, Thou
    shalt indeed feed my people Israel, and thou shalt be truly a chief over my people
    Israel.
  asm-FB: আগেয়ে যেতিয়া চৌল আমাৰ ওপৰত ৰজা আছিল, তেতিয়া আপুনিয়েই ইস্ৰায়েলৰ সৈন্যসকলক
    নেতৃত্ব দিছিল। আপোনাৰ ঈশ্ৱৰ যিহোৱাই আপোনাক কৈছিল, ‘তুমি মোৰ ইস্ৰায়েলৰ লোকসকলৰ
    ৰখীয়া হবা, আৰু তুমি মোৰ ইস্ৰায়েলৰ লোকসকলৰ ওপৰত শাসনকৰ্ত্তা হ’বা।’”
  sus-A: هَلِ مَنفّ سْلُ شَ وَشَتِ عِ تَن نَن نُ عِسِرَيِلَ رَحّرّ مَ. عِ مَرِفِ عَلَتَلَ
    نَشَ عَ مَسٍن عِ بّ، ‹عِ شَ ﭑ مَ حَمَ عِسِرَيِلَ رَحّرّ، عِ شَ قِندِ عٍ شَ يَرٍرَتِ
    رَ.›»
  fra-SBL: 'Autrefois, même lorsque Saül était roi, c''est toi qui as fait sortir
    et entrer Israël. Yahvé ton Dieu t''a dit : « Tu seras le berger de mon peuple
    d''Israël, et tu seras le prince de mon peuple d''Israël. »'
  hbo-hbo: גַּם־תְּמֹ֣ול גַּם־שִׁלְשֹׁ֗ום גַּ֚ם בִּהְיֹ֣ות שָׁא֣וּל מֶ֔לֶךְ אַתָּ֛ה
    הַמֹּוצִ֥יא וְהַמֵּבִ֖יא אֶת־יִשְׂרָאֵ֑ל וַיֹּאמֶר֩ יְהוָ֨ה אֱלֹהֶ֜יךָ לְךָ֗ אַתָּ֨ה
    תִרְעֶ֤ה אֶת־עַמִּי֙ אֶת־יִשְׂרָאֵ֔ל וְאַתָּה֙ תִּהְיֶ֣ה נָגִ֔יד עַ֖ל עַמִּ֥י
    יִשְׂרָאֵֽל׃
  kik-kik: Ihinda rĩrĩa rĩhĩtũkĩte, o na Saũlũ arĩ o mũthamaki, wee nĩwe ũratongoragia
    Isiraeli mbaara-inĩ ciao. Nake Jehova Ngai waku agĩkwĩra atĩrĩ, ‘Nĩwe ũkaarĩithia
    andũ akwa Isiraeli, na nĩũgatuĩka mwathi wao.’ ”
  fra-NCL: 'Autrefois déjà, quand Saül était roi, c’était toi qui menais et ramenais
    Israël. Et Yahweh, ton Dieu, t’a dit : C’est toi qui paîtras mon peuple d’Israël,
    et c’est toi qui seras chef sur mon peuple d’Israël. »'
  cek-AK: Canghniah Saul siangpahrang ah oh naah mataeng doeh, nangmah ni Israel kaminawk
    to na zaeh; to naah na Angraeng Sithaw mah nang khaeah, Kai ih kami Israelnawk
    hae na pacah ueloe, kai ih kami Israelnawk ukkung ah na om tih, tiah ang thuih
    boeh, tiah a thuih pae o.
  cuk-cuk: 'Ar Saúl reyga-maiunni, bila-onogedgi bato be Israel-sordamar-idudii daed.
    Deginbali, David, Bab-Jehová bega ise-sogar sogsabalid: ‘Bee, be an-Israel-dulemar-akwedii
    be guoye, degi, bee be, an-Israel-dulemar-e-dummadga be gubaloye.’ ”'
  uig-CYR: 'Бурун Саул бизниң үстимиздә сәлтәнәт қилғандиму Исраил хәлқигә җәңгә чиқип-киришкә
    йолбашчи болған өзлири едила. Өзлириниң Худалири болған Пәрвәрдигарму өзлиригә:
    — Сән Мениң хәлқим Исраилниң падичиси болуп уларни бақисән вә Исраилниң әмри болисән,
    дегән еди» — деди.'
  tel-2017: ఇటీవల సౌలు మాపై రాజుగా ఉన్నప్పుడు నువ్వు ఇశ్రాయేలు సైన్యాలను నడిపిస్తూ
    ఉన్నావు. నీ దేవుడైన యెహోవా నీతో ‘నా ప్రజలైన ఇశ్రాయేలీయులకు నీవు కాపరిగా ఉంటావు.
    వారిమీద అధిపతిగా ఉండి పరిపాలన చేస్తావు’ అని చెప్పాడు కదా” అని దావీదుతో అన్నారు.
  hat-BSA: 'Nan tan pase yo, menm lè Saül te wa, se te ou menm ki te mennen Israël
    sòti ak antre. Epi konsa, SENYÈ a, Bondye ou a, te di ou: ‘Ou va bèje pèp Israël
    Mwen an, e ou va Prens sou pèp Mwen an, Israël.’”'
  kos-kos: In pacl somla, finne Saul pa tokosra lasr ah, kom pa kol mwet Israel ke
    mweun, ac LEUM GOD lom el wuleot nu sum lah kom ac fah leum fin mwet Israel ac
    karingin kut oana sie mwet shepherd.”
  hbo-WLC: גַּם־תְּמ֣וֹל גַּם־שִׁלְשׁ֗וֹם גַּ֚ם בִּהְי֣וֹת שָׁא֣וּל מֶ֔לֶךְ אַתָּ֛ה
    הַמּוֹצִ֥יא וְהַמֵּבִ֖יא אֶת־יִשְׂרָאֵ֑ל וַיֹּאמֶר֩ יְהוָ֨ה אֱלֹהֶ֜יךָ לְךָ֗ אַתָּ֨ה
    תִרְעֶ֤ה אֶת־עַמִּי֙ אֶת־יִשְׂרָאֵ֔ל וְאַתָּה֙ תִּהְיֶ֣ה נָגִ֔יד עַ֖ל עַמִּ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼoge gara aga, ọ bụladị mgbe Sọl bụ eze, ọ bụ gị duuru ndị agha Izrel
    nʼọgụ niile, ma ọpụpụ ma mbata. Onyenwe anyị bụ Chineke gị, sịrị gị, ‘Ị ga-azụ
    ndị m, bụ Izrel, ị ga-abụkwa onye ga-achị ha.’ ”
  ory-ory: ଗତ ଦିନରେ ଶାଉଲ ରାଜା ଥିଲା ବେଳେ ତୁମ୍ଭେ ଇସ୍ରାଏଲକୁ ବାହାରେ ଓ ଭିତରେ ଗମନାଗମନ କରାଉଥିଲ;
    ପୁଣି, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ କହିଅଛନ୍ତି, ‘ତୁମ୍ଭେ ଆମ୍ଭ ଇସ୍ରାଏଲ ଲୋକଙ୍କୁ
    ପାଳନ କରିବ ଓ ତୁମ୍ଭେ ଆମ୍ଭ ଇସ୍ରାଏଲ ଲୋକଙ୍କର ଅଗ୍ରଣୀ ହେବ।’”
  chk-chk: Lon ekewe fansoun lom, lupwen Saul a chüen nemenikem, en ewe ka fen emweni
    ewe mwichen sounfiun Israel lon maun. Iwe, ewe Samol mi Lapalap om we Kot a ürenuk,
    ‘En kopwe chon masen nei aramasen Israel, kopwe pwal ar king.’”
  rop-rop: En wen Sol bin jidan king, yubin oldei lidimbat ola solja blanga melabat
    blanga fait langa wo, en YAWEI det trubala God bin meigim pramis langa yu blanga
    meigim yu jidan boswan lida en lukaftumbat ol im pipul.” Lagijat na deibin tok.
  ukr-1871: 'І вчора й позавчора, коли ще Саул був царем, ти виводив Ізраїля в поле
    й приводив до дому, й Господь Бог сказав тобі: Ти будеш пасти народ мій Ізраїля,
    й будеш князем над народом моїм Ізраїлем.'
  deu-1951: 'Auch zuvor, als Saul König war, führtest du Israel aus und ein. Und der
    HERR, dein Gott, hat zu dir gesagt: Du sollst mein Volk Israel weiden, und du
    sollst Fürst sein über mein Volk Israel!'
  eng-JPS: 'In times past, even when Saul was king, it was thou that didst lead out
    and bring in Israel; and the LORD thy God said unto thee: Thou shalt feed My people
    Israel, and thou shalt be prince over My people Israel.'''
  srp-1865: 'I preðe dok Saul bijaše car ti si odvodio i dovodio Izrailja; i Gospod
    Bog tvoj rekao ti je: ti æeš pasti narod moj Izrailja; i ti æeš biti voð narodu
    mojemu Izrailju.'
  lug-lug: Mu biro eby’edda, Sawulo bwe yali kabaka ggwe wakulembera Isirayiri mu
    ntalo. Era Mukama Katonda wo n’akugamba nti, ‘Ggwe olirabirira abantu bange Isirayiri,
    era oliba mukulembeze waabwe.’ ”
  heb-heb: גם תמול גם שלשום גם בהיות שאול מלך אתה המוציא והמביא את ישראל ויאמר יהוה
    אלהיך לך אתה תרעה את עמי את ישראל ואתה תהיה נגיד על עמי ישראל׃
  ben-IRV: এর আগে যখন শৌল রাজা ছিলেন তখন যুদ্ধের দিন আপনিই ইস্রায়েলীয়দের সৈন্য পরিচালনা
    করতেন; আর আপনার ঈশ্বর সদাপ্রভু আপনাকে বলেছিলেন যেন আপনিই তাঁর লোকদের, অর্থাৎ ইস্রায়েলীয়দের
    দেখাশোনা করবেন ও তাদের নেতা হবেন।”
  pan-pan: ਇਸ ਤੋਂ ਇਲਾਵਾ ਪਿਛਲੇ ਸਮੇਂ ਵਿੱਚ ਵੀ ਜਦੋਂ ਸ਼ਾਊਲ ਸਾਡਾ ਰਾਜਾ ਸੀ ਤਦ ਤੁਸੀਂ ਹੀ ਇਸਰਾਏਲ
    ਦੀ ਅਗਵਾਈ ਕੀਤੀ ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤਹਾਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ
    ਦਾ ਚਰਵਾਹਾ ਹੋਵੇਂਗਾ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਉੱਤੇ ਪ੍ਰਧਾਨ ਹੋਵੇਂਗਾ।
  mya-JVB: အထက် က ရှောလု သည် ရှင်ဘုရင် ဖြစ် သောအခါ ၊ ကိုယ်တော် သည် ဣသရေလ အမျိုးကို
    ဆောင်သွား လျက် ၊ သွင်း ပြန်လျက် နေတော်မူပြီ။ ကိုယ်တော် ၏ ဘုရားသခင် ထာဝရဘုရား ကလည်း၊
    သင် သည်ငါ ၏လူ ဣသရေလ အမျိုးကိုလုပ်ကျွေး အုပ်စိုး ရမည်ဟု ကိုယ်တော် အား မိန့် တော်မူပြီဟု
    လျှောက်ဆိုကြ၏။
  hmo-hmo: Guna neganai, Saulo ese ai dekenai ia king neganai, oi ese ai Israela taudia
    tuari dekenai ai oi gunalaia. Bona Lohiabada ese oi dekenai ia gwauhamata, ia
    gwau, ‘Oi ese lauegu bese Israela do oi gunalaia, bona edia king do oi lao.’ ”
  urd-urd: और गुज़रे ज़माने में उस वक़्त भी जब साऊल बादशाह था, तू ही ले जाने और ले
    आने में इस्राईलियों का रहबर था; और ख़ुदावन्द तेरे ख़ुदा ने तुझे फ़रमाया, “तू मेरी
    क़ौम इस्राईल की गल्लेबानी करेगा, और तू ही मेरी क़ौम इस्राईल का सरदार होगा।”
  rus-SYN: 'и вчера, и третьего дня, когда еще Саул был царем, ты выводил и вводил
    Израиля, и Господь Бог твой сказал тебе: “ты будешь пасти народ Мой, Израиля,
    и ты будешь вождем народа Моего Израиля”.'
  bqc-SIM: Za zi, baa gↄↄ pↄ́ Saulu dɛ kía ũ, ḿmɛ ni dↄaawɛ̃ɛ zĩlau gɛa ń suao.
    Ɔ̃ Dii n Lua ònɛ ḿmɛ ńyↄ̃ↄ dɛ a gbɛ̃́ Isailiↄ dↄaana ũ, an kía ũ.
  tcz-CHONGTHU: Masang Saul leng ana hi laia jong nangma hi Israel te gal lamkai ana
    hijing jeng nahi, chule Pakai na Pathen in nasei pih banga nangma hi Israel mipi
    kelngoi chingpha le lamkai dia lhendoh nahi.
  mar-mar: मागील दिवसात, शौल जेव्हा आमच्यावर राजा होता, तेव्हा लढाईत तू इस्राएलाचे
    नेतृत्व केले आहेस. परमेश्वर तुझा देव तुला म्हणाला, ‘तू माझ्या इस्राएल लोकांचा
    मेंढपाळ होशील आणि माझ्या इस्राएल लोकांवर राज्य करशील.”
  qub-qub: 'Saúl ray captinpis gammi Israelcunataga pushaj canqui maymanpis pillyaj
    aywaptenga. Jinachöpis gamtami Tayta Diosniquega nishurayqui: ‹Gammi acrashä Israelcunata
    pusharanquipaj, mandanquipaj› nir.»'
  bqp-bqp: Bɑɑ yellun di, sɑɑ ye Sɔɔlu u sɑ̃ɑ bɛsɛn sunɔ, wunɑ ɑ rɑ sun mɛnnɛ ɑ sun
    kpɑrɑ ɑ kɑ tɑbu dɑ, kpɑ ɑ kɑ mɑɑ sun wurɑmɑ. Gusunɔ wunɛn Yinni u mɑɑ nun sɔ̃ɔwɑ
    u nɛɛ, wunɑ kɑɑ ko bɛsɛn wirugii kpɑ ɑ bɛsɛ win tɔmbu kpɑrɑ.
  hat-hat: Depi lontan, menm sou rèy wa Sayil, se ou menm ki te kòmande lame pèp Izrayèl
    la kote l' ale. Lèfini ankò, Seyè a, Bondye ou la, te pwomèt se ou menm ki pral
    gouvènen pèp li a, pèp Izrayèl la. Se ou menm ki pral chèf yo.
  eng-BSB: Even in times past, while Saul was king, you were the one who led Israel
    out and brought them back. And the LORD your God said, ‘You will shepherd My people
    Israel, and you will be ruler over them.’”
  eng-WEBPB: In times past, even when Saul was king, it was you who led out and brought
    in Israel. The LORD your God said to you, ‘You shall be shepherd of my people
    Israel, and you shall be prince over my people Israel.’”
  kbq-kbq: Hagi koma Soli'ma kinima mani'nea knafina kagra Israeli sondia vahera vugota
    huzamantenka hatera zamavarenka vunka enka hu'nane. Hagi Ra Anumzana kagri Anumzamo'a
    amanage huno kasami'ne, kagra Nagri vahe'mofona sipisipi afute'ma kegavama hiankna
    hunka ugagota huzmantenka kva huzmantegahane hu'ne.
  nhe-BL: Yonque Saúl eliyaya tlanahuatijquetl, elqui ta tlen tiquinyacanayaya isoldados
    para tlatlanise ipan tlatehuijcayotl. Huan TOTECO Dios tlen itztoc moTeco ya mitzilhuijtoc
    para ta tielis totlamocuitlahuijca tiisraelitame huan ta tielis totlanahuatijca.”
  gub-BL: — Xau wiko ureruwihawete romo amo 'ar rehe a'e. A'e 'ar rehe ereiko zauxiapekwer
    Izaew wanuwihaw romo zeàmàtyry'ymaw pe waneko mehe ne. Tupàn Tuweharupi Wiko Ma'e
    nezar umume'u wemiruze'eg wapyro har romo nereko àwàm a'e, wanuwihawete romo nereko
    àwàm a'e, i'i izupe wà.
  eng-DRA: 'Yesterday also, and the day before when Saul was king, thou wast he that
    leddest out and broughtest in Israel: for the Lord thy God said to thee: Thou
    shalt feed my people Israel, and thou shalt; be ruler over them.'
