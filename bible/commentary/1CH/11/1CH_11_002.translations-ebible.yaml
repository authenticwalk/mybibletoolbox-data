verse: 1CH.011.002
translations:
  mal-C: മുമ്പ് ശൗൽ, രാജാവായിരുന്നപ്പോഴും ഇസ്രായേലിനെ സൈനികരംഗങ്ങളിൽ നയിച്ചിരുന്നത്
    അങ്ങുതന്നെയായിരുന്നല്ലോ! ‘നീ എന്റെ ജനമായ ഇസ്രായേലിനു രാജാവായിരുന്ന് അവരെ മേയിച്ചുനടത്തും,’
    എന്ന് നിന്റെ ദൈവമായ യഹോവ അങ്ങയോടു കൽപ്പിച്ചിട്ടുമുണ്ടല്ലോ!”
  deu-TKW: 'Schon längst, als Saul noch König war, bist du es gewesen, der Israel
    ins Feld und wieder heim führte; dazu hat Jahwe, dein Gott, dir zugesagt: Du sollst
    mein Volk Israel weiden und du sollst Fürst über mein Volk Israel sein!'
  lin-lin: 'Na kala, ezala na mikolo oyo Saulo azalaki mokonzi, yo nde ozalaki kokamba
    mampinga ya Isalaele na bitumba. Nzokande, Yawe, Nzambe na yo, alobaki na yo :
    ‹ Yo nde okokamba bato na Ngai, Isalaele, mpe okokoma mokambi na bango. › »'
  eng-LSV: 'even in time past, even in Saul’s being king, it is you who are taking
    out and bringing in Israel, and your God YHWH says to you: You feed My people
    Israel, and you are leader over My people Israel.”'
  eng-GNV: 'And in time past, euen when Saul was King, thou leddest Israel out and
    in: and the Lord thy God sayde vnto thee, Thou shalt feede my people Israel, and
    thou shalt be captaine ouer my people Israel.'
  eng-WEBSTER: 'And moreover in time past, even when Saul was king, thou wast he that
    leddest out and broughtest in Israel: and the LORD thy God said to thee, Thou
    shalt feed my people Israel, and thou shalt be ruler over my people Israel.'
  nhw-BL: Masque Saúl eliyaya tlanahuatijquetl, elqui ta catli tiquinyacanayaya isoldados
    para tlatlanise ipan tlahuilancayotl. Huan TOTECO Dios catli itztoc moTeco ya
    mitzilhuijtoc para ta tielis totlamocuitlahuijca tiisraelitame huan ta tielis
    totlanahuatijca.”
  swh-ONEN: Zamani, wakati Sauli alikuwa mfalme, wewe ndiwe uliyeiongoza Israeli vitani,
    naye Bwana Mungu wako alikuambia, ‘Wewe utawachunga watu wangu Israeli, na utakuwa
    mtawala wao.’ ”
  bba-bba: Bɑɑ yellun di, sɑɑ ye Sɔɔlu u sɑ̃ɑ bɛsɛn sunɔ, wunɑ ɑ rɑ sun mɛnnɛ ɑ sun
    kpɑrɑ ɑ kɑ tɑbu dɑ, kpɑ ɑ kɑ mɑɑ sun wurɑmɑ. Gusunɔ wunɛn Yinni u mɑɑ nun sɔ̃ɔwɑ
    u nɛɛ, wunɑ kɑɑ ko bɛsɛn wiruɡii kpɑ ɑ bɛsɛ win tɔmbu kpɑrɑ.
  eng-KJVCPB: 'And moreover in time past, even when Saul was king, thou wast he that
    leddest out and broughtest in Israel: and the Lord thy God said unto thee, Thou
    shalt feed my people Israel, and thou shalt be ruler over my people Israel.'
  luo-luo: E ndalo mokadho kata ka Saulo ne ruoth in ema ne itelo ni jo-Israel e lwenjegi.
    Kendo Jehova Nyasaye ma Nyasachi nowachoni niya, ‘In ema nibed jakwadh joga Israel,
    kendo inibed jatendgi.’ ”
  meu-meu: Nega gunadia ai, Saulo e lohiava ai, oi ese Israel o hakaua lasi bona o
    hakaua vareai. Bena Iehova, emu Dirava, ese e hereva henimu, eto, Oi na egu bese
    Israel ireḡuna tauna ai bona egu bese Israel pavapavana ai baola.
  npi-ULB: हालैमा बितेका समयमा, जब शाऊल हाम्रा राजा थिए, तब तपाईंले नै इस्राएलको सेनाको
    नेतृत्‍व गर्नुभयो । परमप्रभु तपाईंका परमेश्‍वरले तपाईंलाई यसो भन्‍नुभयो, ‘तैंले
    नै मेरा मानिस इस्राएलको रेखदेख गर्नेछस्, र तँ नै मेरा मानिस इस्राएलको शासक हुनेछस्‌’
    ।”
  yor-yor: Ní àtijọ́, kódà nígbà tí Saulu jẹ ọba, ìwọ ni ẹni tí ó darí Israẹli ní
    ojú ogun wọn. Olúwa Ọlọ́run rẹ sì wí fún ọ pé, ‘Ìwọ yóò sì jẹ́ olùṣọ́ Israẹli
    ènìyàn mi, ìwọ yóò sì jẹ́ olórí fún wọn.’ ”
  pes-OPCB: حتی زمانی که شائول پادشاه بود، سپاهیان ما را تو به جنگ می‌بردی و به سلامت
    بر می‌گرداندی؛ و خداوند، خدایت فرموده است که تو باید شبان و رهبر قوم او باشی.»
  tgl-ULB: Sa nakalipas na panahon nang naghari si Saul sa atin, ikaw ang nanguna
    sa mga hukbong Israelita. Sinabi sa iyo ni Yahweh na iyong Diyos, 'Ikaw ang mangangalaga
    sa aking bayang Israel at ikaw ang mamumuno sa aking bayang Israel.'”
  hui-hui: Abale Solo ibu kini heangibi ibu ani helalu dege í̠na inanaga ami agaliru
    haru halu wai bule piaga harigoni. Ani birigola Anduane Homogo í̠naga Ngode Datagaliwabehanda
    bi lo wialu í̠na ibunaga wali agaliru haru habelo helarogola í̠ Isaraele wali
    agalirunaga kini helolebero layagoni, lene.
  mya-mya: အ​တိတ်​ကာ​လ​က​ရှော​လု​မင်း​ဘု​ရင်​ဖြစ်​စဉ် အ​ခါ​၌ပင်​လျှင် အ​ရှင်​သည်​ဣ​သ​ရေလ​ပြည်
    သား​တို့​အား​ရှေ့​ဆောင်​၍​တိုက်​ပွဲ​ဝင်​ခဲ့​ပါ​၏။ အ​ရှင်​၏ဘု​ရားသ​ခင်​ထာ​ဝ​ရဘု​ရားက
    လည်း အ​ရှင်​သည်​ကိုယ်​တော့်လူ​မျိုး​တော်​၏ ခေါင်း​ဆောင်၊ သူ​တို့၏ဘု​ရင်​ဖြစ်​လိမ့်​မည်​ဟု
    ဗျာ​ဒိတ်​ပေး​တော်​မူ​ခဲ့​ပါ​၏'' ဟု​လျှောက်​ထား ကြ​၏။-
  bod-N: སྔར་སོ་ལོ་རྒྱལ་པོར་བཞུགས་དུས་སུ། ཁྱེད་ནི་ཡེས་ར་ཨེལ་པའི་དམག་དཔུང་གི་འགྲོ་འོང་ལ་སྣེ་ཁྲིད་བྱེད་མཁན་ཡིན།
    ཡང་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ། ཁྱོད་ཀྱིས་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་པར་བདག་སྐྱོང་བྱེད་ཅིང་།
    ཡེས་ར་ཨེལ་པའི་འགོ་དཔོན་དུ་འགྱུར་དགོས་ཞེས་གསུངས་པ་ཡིན་ཞེས་ཞུས་པ་དང་།
  sna-sna: Kare kunyange Sauro paaiva mambo ndimi maitungamirira Israeri kundorwa.
    Uye Jehovha Mwari wenyu akati kwamuri, ‘Uchafudza vanhu vangu vaIsraeri uye uchava
    mutongi wavo.’ ”
  spa-BLM: 'En tiempos pasados, cuando Saúl era rey, fuiste tú quien sacó y trajo
    a Israel. El Señor, tu Dios, te dijo: ‘Tú serás el pastor de mi pueblo Israel,
    y tú serás el príncipe de mi pueblo Israel’”.'
  cac-cac: A d'a yalan̈taxo vach'chom a vin̈aj Saúl ayoch reyal, palta a ach ix on̈
    a cuchb'ej ayic ix cac'an oval. An̈ejtona', ix yal Jehová co Diosal d'ayach to
    a ach ol on̈ a cuchb'ej, ol ach ochpaxcan co reyaloc, xchi eb' d'a vin̈.
  swh-ULB: Katika wakati uliopita, Sauli alipoo kuwa mfalme juu yetu, ni wewe uliye
    ongoza jeshi la Israeli. Yahweh Mungu wako alisema kwako, 'utawachunga watu wangu
    wa Isaraeli, na utakuwa mtawala wa watu wangu wa Israeli”'.
  bel-bel: 'і ўчора і заўчора, калі яшчэ Саўл быў царом, ты выводзіў і ўводзіў Ізраіля,
    і Гасподзь Бог твой сказаў табе: ты будзеш пасьвіць народ Мой Ізраіля і ты будзеш
    правадыр народу Майго Ізраіля.'
  deu-ELBBK: 'Schon früher, schon als Saul König war, bist du es gewesen, der Israel
    aus- und einführte; und der HERR, dein Gott, hat zu dir gesagt: Du sollst mein
    Volk Israel weiden, und du sollst Fürst sein über mein Volk Israel.'
  mbb-OT: Puun pa zengan, minsan te iyan pa si Saul hadì dey, ne iyan ke pa nengulu
    te menge Israilihanen te kebpekidtebek. Ne migkeǥiyan ka te Nengazen he Megbevayà
    te, ‘Elimahi nu is menge etew ku he Israilihanen he iring te ked-elima te ebantey
    te menge kerehidu. Iyan ka egkehimu he pengulu zan.’ ”
  mal-2015: 'മുമ്പെ ശൗൽ രാജാവായിരുന്ന കാലത്തും നീയായിരുന്നു നായകനായി യിസ്രായേലിനെ
    നടത്തിയതു: നീ എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കയും എന്റെ ജനമായ യിസ്രായേലിന്നു പ്രഭുവായിരിക്കയും
    ചെയ്യുമെന്നു നിന്റെ ദൈവമായ യഹോവ നിന്നോടു അരുളിച്ചെയ്തിട്ടുമുണ്ടു.'
  rmc-rmc: 'Tu ľidžahas le Izraeliten andro mariben mek sigeder, sar sas kraľis o
    Saul, bo o RAJ, tiro Del, tuke phenďa: ‚Tu ľidžaha mire manušen sar pasťjeris
    a ačheha lengro vodcas.‘ “'
  pes-OPV: 'و قبل از اين نيز هنگامي که شاؤل پادشاه مي بود، تو اسرائيل را بيرون مي
    بردي و درون مي آوردي؛ و يهُوَه خدايت تو را گفت که: تو قوم من اسرائيل را شباني
    خواهي نمود و تو بر قوم من اسرائيل پيشوا خواهي شد.»'
  ron-1924: 'Одиниоарэ, кяр кынд ера Саул ымпэрат, ту дучяй ши адучяй пе Исраел ынапой.
    Домнул Думнезеул тэу ць-а зис: ‘Ту вей паште пе попорул Меу Исраел ши ту вей фи
    кэпетения попорулуй Меу Исраел.’”'
  ben-OBCV: অতীতে, এমনকি শৌল যখন রাজা ছিলেন, আপনিই তো ইস্রায়েলের সামরিক অভিযানে তাদের
    নেতৃত্ব দিতেন। আপনার ঈশ্বর সদাপ্রভুও আপনাকে বললেন, ‘তুমি আমার প্রজা ইস্রায়েলের
    পালক হবে, ও তুমিই তাদের শাসক হবে।’ ”
  som-som: Waagii hore markii Saa'uul boqorka ahaa adiguu ahaa kii reer binu Israa'iil
    dibadda u bixin jiray oo gudaha soo gelin jiray, oo Rabbiga Ilaahaaga ahuna wuxuu
    kugu yidhi, Adigu waxaad quudin doontaa dadkayga reer binu Israa'iil, oo amiir
    baanad u ahaan doontaa dadkayga reer binu Israa'iil.
  lat-VUC: 'Heri quoque et nudiustertius cum adhuc regnaret Saul, tu eras qui educebas
    et introducebas Israël: tibi enim dixit Dominus Deus tuus: Tu pasces populum meum
    Israël, et tu eris princeps super eum.'
  eng-ASVBT: 'In times past, even when Saul was king, it was thou that leddest out
    and broughtest in Israel: and Jehovah thy God said unto thee, Thou shalt be shepherd
    of my people Israel, and thou shalt be prince over my people Israel.'
  ita-1885: 'Ed anche per addietro, eziandio mentre Saulle era re, tu eri quel che
    conducevi Israele fuori e dentro; e il Signore Iddio tuo ti ha detto: Tu pascerai
    il mio popolo Israele, e sarai il conduttore del mio popolo Israele.'
  eng-LXXUP: And heretofore when Saul was king, thou wast he that led Israel in and
    out, and the Lord of Israel said to thee, Thou shalt feed my people Israel, and
    thou shalt be for a ruler over Israel.
  eng-ULB: In the recent past, when Saul was king over us, it was you who led the
    Israelite army. Yahweh your God said to you, 'You will shepherd my people Israel,
    and you will become a ruler over my people Israel.'”
  spa-VBL: 'En los últimos tiempos, aunque Saúl era el rey, tú eras el verdadero líder
    de Israel. El Señor, tu Dios, te ha dicho: ‘Tú serás el pastor de mi pueblo, y
    tú serás el jefe de mi pueblo Israel’”.'
  fra-_FOB: 'Même ci-devant, quand Saül était roi, c''est toi qui faisais sortir et
    qui ramenais Israël. Et l''Éternel, ton Dieu, t''a dit: Tu paîtras mon peuple
    d''Israël, et tu seras le chef de mon peuple d''Israël.'
  mal-mal: 'മുമ്പ് ശൌല്‍ രാജാവായിരുന്ന കാലത്തും നീയായിരുന്നു നായകനായി യിസ്രായേലിനെ
    നടത്തിയത്: നീ എന്റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കയും എന്റെ ജനമായ യിസ്രായേലിന് പ്രഭുവായിരിക്കയും
    ചെയ്യുമെന്നു നിന്റെ ദൈവമായ യഹോവ നിന്നോട് അരുളിച്ചെയ്തിട്ടുമുണ്ട്.'
  urd-GVR: Māzī meṅ bhī jab Sāūl bādshāh thā to āp hī faujī muhimmoṅ meṅ Isrāīl kī
    qiyādat karte rahe. Aur Rab āp ke Ḳhudā ne āp se wādā bhī kiyā hai ki tū merī
    qaum Isrāīl kā charwāhā ban kar us par hukūmat karegā.”
  suz-BL: ङोंइती सावल पिप बाक्‍मेनु, गे इस्राएल ङा लडाइ पाइब आन ठेयब कप्‍तान बाक्‍तीनी।
    मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली ‘गे आं मुर, इस्राएली आन गोठला नु आन पिप
    दुम्‍नेवे’ देंशो बाक्‍त” देंमा बाक्‍त।
  ita-1927: 'Anche in passato quando era re Saul, eri tu quel che guidavi e riconducevi
    Israele; e l’Eterno, il tuo Dio, t’ha detto: Tu pascerai il mio popolo d’Israele,
    tu sarai il principe del mio popolo d’Israele”.'
  ckb-ckb: 'لە ڕابردوودا و تەنانەت کاتێک کە شاولیش پاشامان بوو، تۆ هەر ڕابەرایەتی
    سوپای ئیسرائیلت دەکرد، یەزدانی پەروەردگاریشت پێی فەرموویت: ”تۆ شوانایەتی ئیسرائیلی
    گەلەکەم دەکەیت و دەبیتە فەرمانڕەوایان.“»'
  eng-BBE: In the past, when Saul was king, it was you who went at the head of Israel
    when they went out or came in; and the Lord your God said to you, You are to be
    the keeper of my people Israel, and their ruler.
  kan-OKCV: ಇದಲ್ಲದೆ ಪೂರ್ವದಲ್ಲಿ ಸೌಲನು ನಮ್ಮ ಮೇಲೆ ಅರಸನಾಗಿದ್ದಾಗ, ನೀನು ದಳಪತಿಯಾಗಿ ಇಸ್ರಾಯೇಲನ್ನು
    ಹೊರಗೆ ನಡೆಸುವವನಾಗಿಯೂ, ಒಳಗೆ ತರುವವನಾಗಿಯೂ ಇದ್ದವನು. ಆದ್ದರಿಂದ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ನಿನಗೆ, ‘ನೀನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ನಾಯಕನೂ, ಪಾಲಕನೂ ಆಗಿರುವೆ,’ ಎಂದು ವಾಗ್ದಾನ ಮಾಡಿದ್ದು
    ನಿಮ್ಮನ್ನು ಕುರಿತೇ,” ಎಂದು ಹೇಳಿ ವಂದಿಸಿದರು.
  tam-2017: சவுல் இன்னும் ராஜாவாக இருக்கும்போதே, நீர் இஸ்ரவேலை நடத்திக்கொண்டுபோய்
    நடத்திக்கொண்டு வருவீர்; என்னுடைய மக்களாகிய இஸ்ரவேலை நீர் மேய்த்து, அவர்கள்மேல்
    தலைவனாக இருப்பீர் என்று உம்முடைய தேவனாகிய யெகோவா உமக்குச் சொல்லியும் இருக்கிறார்
    என்றார்கள்.
  spa-RV-1909: 'Y además antes de ahora, aun mientras Saúl reinaba, tú sacabas y metías
    á Israel. También Jehová tu Dios te ha dicho: Tú apacentarás mi pueblo Israel,
    y tú serás príncipe sobre Israel mi pueblo.'
  ron-BTF: 'Și mai mult, odinioară, chiar când Saul era împărat, tu ai fost cel care
    ai scos și ai adus pe Israel, și DOMNUL Dumnezeul tău ți-a spus: Tu vei paște
    poporul meu Israel și vei fi conducător peste poporul meu Israel.'
  eng-WEBP: In times past, even when Saul was king, it was you who led out and brought
    in Israel. The LORD your God said to you, ‘You shall be shepherd of my people
    Israel, and you shall be prince over my people Israel.’”
