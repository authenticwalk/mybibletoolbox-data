verse: 1CH.011.026
translations:
  mal-C: 'പരാക്രമശാലികളായ യോദ്ധാക്കൾ ഇവരായിരുന്നു: യോവാബിന്റെ സഹോദരനായ അസാഹേൽ, ബേത്ലഹേമിൽനിന്നുള്ള
    ദോദോവിന്റെ മകൻ എൽഹാനാൻ,'
  deu-TKW: 'Und die tapferen Helden waren: Asahel, der Bruder Joabs, Elhanan, der
    Sohn Dodos, von Bethlehem,'
  lin-lin: 'Basoda ya mpiko bazalaki : Asaeli, ndeko mobali ya Joabi ; Elanani, mwana
    mobali ya Dodo, moto ya Beteleemi ;'
  eng-LSV: And the mighty ones of the forces [are] Asahel brother of Joab, Elhanan
    son of Dodo of Beth-Lehem,
  eng-GNV: These also were valiant men of warre, Asahel the brother of Ioab, Elhanan
    the sonne of Dodo of Beth-lehem,
  eng-WEBSTER: Also the valiant men of the armies were , Asahel the brother of Joab,
    Elhanan the son of Dodo of Beth-lehem,
  nhw-BL: 'Nica eltoc inintoca nopa sequinoc tlahuilanani catli eliyayaj isoldados
    David: Asael, iicni Joab; Elhanan, icone Dodo, catli ehuayaya altepetl Belén;'
  swh-ONEN: 'Wale watu mashujaa walikuwa: Asaheli nduguye Yoabu, Elhanani mwana wa
    Dodo kutoka Bethlehemu,'
  bba-bba: Dɑfidin tɑbu kowo ben ɡɑbun yĩsɑ wee, Asɑɛli, Yoɑbun wɔnɔ, kɑ Ɛlikɑnɑni,
    Dodon bii, Bɛtelehɛmuɡii,
  eng-KJVCPB: Also the valiant men of the armies were, Asahel the brother of Joab,
    Elhanan the son of Dodo of Beth-lehem,
  luo-luo: 'Thuondigo ne gin: Asahel owadgi Joab, Elhanan wuod Dodo ma ja-Bethlehem,'
  meu-meu: 'Goada-herea taudia tuari oreadia lalodiai ladadia bini: Asahele, Ioab
    tadina; Elhanan Dodo, tau Betelehem;'
  npi-ULB: वीर मानिसहरूमा योआबका भाइ असाहेल, बेथलेहेमका दोदैका छोरो एल्‍हानान,
  yor-yor: 'Àwọn akọni ọkùnrin náà nìyí: Asaheli arákùnrin Joabu, Elhanani ọmọ Dodo
    láti Bẹtilẹhẹmu,'
  pes-OPCB: 'سربازان معروف دیگر داوود پادشاه اینها بودند: عسائیل (برادر یوآب)، الحانان
    (پسر دودو) اهل بیت‌لحم، شموت اهل هرور، حالص اهل فلونی، عیرا (پسر عقیش) اهل تقوع،
    ابیعزر اهل عناتوت، سبکای اهل حوشات، عیلای اهل اخوخ، مهرای اهل نطوفات، حالد (پسر
    بعنه) اهل نطوفات، اتای (پسر ریبای) از جِبعهٔ بنیامین، بنایا اهل فرعاتون، حورای
    اهل وادیهای جاعش، ابی‌ئیل اهل عربات، عزموت اهل بحروم، الیحبای اهل شعلبون، پسران
    هاشم اهل جزون، یوناتان (پسر شاجای) اهل حرار، اخیام (پسر ساکار) اهل حرار، الیفال
    (پسر اور)، حافر اهل مکرات، اخیا اهل فلون، حصرو اهل کرمل، نعرای (پسر ازبای)، یوئیل
    (برادر ناتان)، مبحار (پسر هجری)، صالق اهل عمون، نحرای اهل بیروت (او سلاحدار سردار
    یوآب بود)، عیرا اهل یتر، جارب اهل یتر، اوریا اهل حیت، زاباد (پسر احلای)، عدینا
    (پسر شیزا) از قبیلهٔ رئوبین (او جزو سی و یک رهبر قبیلهٔ رئوبین بود.) حانان (پسر
    معکه)، یوشافاط از اهالی متنا، عزیا اهل عشتروت، شاماع و یعوئیل (پسران حوتام) اهل
    عروعیر، یدیعی‌ئیل (پسر شمری)، یوخا (برادر یدیعی‌ئیل) از اهالی تیص، الی‌ئیل اهل
    محوی، یریبای و یوشویا (پسران الناعم)، یتمه اهل موآب، الی‌ئیل، عوبید و یعسی‌ئیل
    اهل مصوبات.'
  tgl-ULB: Ang malalakas na mga kalalakihan ay sina Asahel na kapatid ni Joab, Elhanan
    na anak ni Dodo ng Betlehem,
  hui-hui: Ami agali hongohe henedaruni marunaga mini uru. Yoaba hamene Asahelebi
    Bedeleheme tanoali Dodo igini Elehananabi hene. Ani bialu Harodo dindiha howa
    ibini Samodo Pelede tanoha howa ibini Helese Tegoa tano howa ibini Igese igini
    Ira imaru hene. Anadodo tanoali Abiesebi Husa dindiha howa ibini Sibegaibi Ahoho
    hameigini aria mbira Ilaibi Maharai Heledela libu Nedoba tanoha howa ibinigo libubi
    hene. Helede ogoni ibu Bana igini hene. Ani bialu Beniyamini hameiginiru daluha
    Gibea tano wiagoha howa ibini Libai igini Idaibi Piradono tanoali Benaiabi hari
    Gasaha wiagoha kaware dege dindi ulini mbira wiagoha howa ibini Hurai imaru hene.
    Ani bialu Araba tanoali Abielebi Bahurumu dindiha howa ibini Asamabedebi Salabono
    tanoali Eliababi Gisono dindiha howa Hasemebi Hara dindiha howa ibini Sagi igini
    Yonadanabi Saga igini Ahiamabi hene. Ani bialu Uru igini Elibala ibini Megera
    dindiha howa Hebebi Pelono dindiha howa Ahiyabi Kamelo tanoali Heserobi Esebai
    igini Narai imaru haga bini. Nadana hamene Yoelebi Hagari igini Mebihabi Amonoali
    dindihayagi howa ibini mbira nde Selege mbira henego ibubi Berodo tanoali Yoabanaga
    yandare timuru yahaga Naharai mbira henegobi Yadiri hameigini aria kirali Ira
    Garebela henego labobi hene. Hidiali mbira Uraiabi Ahalai igini Sabadabi Sisa
    igini Adinabi ibu Lubene hameigini howa amiali pira tebira (30) haru henegobi
    Maga igini Hananabi Midanali Yosabadabi Asaderali Usiabi Aroe tanoha howa Hodama
    igini Sama Yailela ibinirubi Simiri igini Yadiele Yohala Tisi tanoha howa ibinirubi
    Mahaba dindiali Elielebi Elenama igini Yaribai Yosabiala libubi Moaba dindiali
    Idimabi Sobali Eliele Obede Yasiele tibi uruni bibahende ami agali hongohe mini
    lene hene.
  mya-mya: ထူး​ချွန်​သော​အ​ခြား​စစ်​သူ​ရဲများ​စာ​ရင်း မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    ယွာ​ဘ​၏​ညီ၊အာ​သ​ဟေ​လ။ ဗက်​လင်​မြို့​သား၊ဒေါ​ဒေါ​၏​သား​ဧ​လ​ဟာ​နန်။ ဟေ​ရောဒိ​မြို့​သား၊ရှမ္မ။
    ဖာ​လ​တိ​မြို့​သား​ဟေ​လက်။ တေ​ကော​မြို့သား​ဣ​ကေ​ရှ​၏​သား​ဣ​ရ။ အ​နေ​သော​သိ​မြို့သား​အ​ဗျေ​ဇာ။
    ဟု​ရှ​သိ​မြို့သား​သိ​ဗေ​ကဲ။ အ​ဟော​ဟိ​မြို့သားဣ​လဲ။ နေ​တော​ဖာ​သိ​မြို့သား​မ​ဟာ​ရဲ၊
    နေ​တော​ဖာ​သိ​မြို့သား​ဗာ​န​၏​သား ဟေ​လက်။ ဗင်္ယာမိန်​ပြည်​ဂိ​ဗာ​မြို့​သား​ရိ​ဘဲ​၏​သား​ဣတ္တဲ။
    ပိ​ရသော​နိ​မြို့​သား​ဗေ​နာ​ယ။ ဂါ​ရှ​မြို့​အ​နီး​ချိုင့်​ဝှမ်း​များ​မှ​ဟု​ရဲ။ အာ​ဗ​သိ​မြို့​သား​အ​ဗျေ​လ။
    ဗာ​ဟု​မိ​မြို့သား​အာ​ဇ​မာ​ဝက်။ ရှာ​လ​ဗော​နိ​မြို့​သား​ဧ​လျာ​ဘ။ ဂိ​ဇော​နိ​မြို့သား​ယာ​ရှင်။
    ဟာ​ရာ​မြို့​သား​ရှာ​ဂဲ​၏​သား​ယော​န​သန်။ ဟာ​ရာ​မြို့သား​စာ​ကာ​ရ၏​သား​အ​ဟိ​အံ။ ဥ​ရ၏​သား​ဧလိ​ဖ​လ။
    မေ​ခေ​ရသိ​မြို့​သား​ဟေ​ဖာ။ ပေ​လော​နိ​မြို့သား​အ​ဟိ​ယ။ က​ရ​မေ​လ​မြို့သား​ဟေ​ဇ​ရဲ။
    ဧဇ​ပဲ​၏​သား​နာ​ရဲ။ နာ​သန်​၏ညီ​ယော​လ။ ဟ​ဂ္ဂေ၏​သား​မိ​ဗ​ဟာ။ အမ္မုန်​မြို့​သား​ဇေ​လက်။
    ယွာ​ဘ​၏လက်​နက်​ကိုင်​ဆောင်​သူ ဗေ​ရောသိ​မြို့​သား​န​ဟာ​ရဲ။ ဣ​သ​ရိမြို့​သား​ဣရနှင့်​ဂါ​ရက်။
    ဟိတ္တိ​လူ​မျိုး​ဥရိယ။ အာ​လဲ​၏​သား​ဇာ​ဗဒ်။ ရှိ​ဇ​၏သား​အ​ဒိ​န(သူ​သည်​ရု​ဗင်​အ​နွယ်​မှ
    ဦး​စီး​ခေါင်းဆောင်​တစ်​ဦး​ဖြစ်​၍ လူ​သုံး​ကျိပ်​ရှိ တပ်​စိပ်​တစ်​စိပ်​အုပ်​ချုပ်ရသူ​ဖြစ်​၏။)
    မာ​ခါ​၏သား​ဟာ​နန်။ မိ​သ​နိ​မြို့သား​ယော​ရှ​ဖတ်။ အာ​ရှ​တ​ယော​သိ​မြို့သား​သြ​ဇိ။
    အာ​ရော်​မြို့​မှ​ဟော​သန်​၏​သား​များ​ဖြစ် ကြ​သော ရှာ​မ​နှင့်​ယေ​ဟေ​လ။ တိ​ဇိ​မြို့သား​ရှိ​မ​ရိ​၏​သား​များ​ဖြစ်​ကြ​သော
    ယေ​ဒျေ​လ​နှင့်​ယော​ဟ။ မ​ဟာ​ဝိ​မြို့သား​ဧ​လျေ​လ။ ဧလ​နန်​၏​သား​များ​ဖြစ်​ကြ​သော
    ယေ​ရိ​ဗဲ​နှင့်​ယော​ရှ​ဝိ၊မော​ဘ​မြို့​သား​ဣသ​မ။ မေ​ဇော​ဗိတ်​မြို့သား​ဧ​လျေ​လ၊သြ​ဗက်​နှင့်
    ယာ​သေ​လ​တို့​ဖြစ်​ကြ​၏။
  bod-N: དམག་དཔུང་གི་དཔའ་རྒོད་རྣམས་ནི། ཡོ་ཨབ་ཀྱི་ནུ་བོ་ཨ་སཱ་ཧེལ་དང་། པེད་ལེ་ཧེམ་པ་དོ་དོའི་བུ་ཨེལ་ཧ་ནན།
  sna-sna: 'Varume voumhare vaiva: Asaheri mununʼuna waJoabhu, Erihanani mwanakomana
    waDhodho aibva kuBheterehema.'
  spa-BLM: Entre los valientes de los ejércitos se encuentran también Asahel hermano
    de Joab, Elhanán hijo de Dodo de Belén,
  cac-cac: 'A eb'' vin̈ 30 b''inajnac chi'', aton eb'' vin̈ tic: Vin̈aj Asael yuc''tac
    vin̈aj Joab, vin̈aj Elhanán yuninal vin̈aj Dodo aj Belén,'
  swh-ULB: Wanaume hodari walikuwa Asaheli kaka wa Yoabu, Elhanani mwana wa Dodo wa
    Bethilehemu,
  bel-bel: 'А галоўныя з воінаў: Асаіл, брат Ёава: Элханан, сын Дадо, зь Віфляема;'
  deu-ELBBK: 'Und die Helden der Heere waren: Asael, der Bruder Joabs; Elchanan, der
    Sohn Dodos, von Bethlehem;'
  mbb-OT: 'Iyan heini menge memetau he menge sundaru: si Asahel he suled ni Joab;
    si Elhanan he anak ni Dodo he tig-Betlehem,'
  mal-2015: സൈന്യത്തിലെ വീരന്മാരോ യോവാബിന്റെ സഹോദരനായ അസാഹേൽ, ബേത്ത്ലേഹെമ്യനായ ദോദോവിന്റെ
    മകൻ എൽഹാനാൻ,
  rmc-rmc: 'Aver zorale murša sas: o Asahel, le Joaboskro phral; o Elchanan, le Dodoskro
    čhavo, andral o Betlehem;'
  pes-OPV: و نيز از شجاعان لشکر، عسائيل برادر يوآب و اَلحانان بن دُودُوي بيت لحمي،
  ron-1924: 'Витежий оштирий: Асаел, фрателе луй Иоаб; Елханан, фиул луй Додо, дин
    Бетлеем;'
  ben-OBCV: 'বলবান যোদ্ধারা হলেন: যোয়াবের ভাই অসাহেল, বেথলেহেমের অধিবাসী দোদয়ের
    ছেলে ইলহানন,'
  som-som: Oo weliba raggii ciidammada ku jiray oo xoogga badnaa waxay ahaayeen Casaaheel
    oo Yoo'aab walaalkiis ahaa, iyo Elxaanaan oo ahaa ina Doodoo oo reer Beytlaxam
    ahaa,
  lat-VUC: Porro fortissimi viri in exercitu, Asahel frater Joab, et Elchanan filius
    patrui ejus de Bethlehem,
  eng-ASVBT: 'Also the mighty men of the armies: Asahel the brother of Joab, Elhanan
    the son of Dodo of Beth-lehem,'
  ita-1885: 'Poi vi erano gli altri prodi degli eserciti, cioè: Asael, fratello di
    Ioab; Elhanan, figliuolo di Dodo, da Bet-lehem;'
  eng-LXXUP: And the mighty men of the forces were, Asahel the brother of Joab, Elhanan
    the son of Dodo of Bethlehem,
  eng-ULB: The mighty men were Asahel brother of Joab, Elhanan son of Dodo of Bethlehem,
  spa-VBL: 'Otros guerreros principales eran: Asael, hermano de Joab; Elhanán, hijo
    de Dodo, de Belén;'
  fra-_FOB: 'Hommes vaillants de l''armée: Asaël, frère de Joab; Elchanan, fils de
    Dodo, de Bethléhem;'
  mal-mal: സൈന്യത്തിലെ വീരന്മാർ യോവാബിന്റെ സഹോദരനായ അസാഹേൽ, ബേത്ത്-ലേഹേമ്യനായ ദോദോവിന്റെ
    മകൻ എൽഹാനാൻ,
  urd-GVR: Zail ke ādmī bādshāh ke sūrmāoṅ meṅ shāmil the. Yoāb kā bhāī Asāhel, Bait-laham
    kā Ilhanān bin Dodo,
  suz-BL: मिनु अरु मान तशो लडाइ पाइब सु सु बाक्‍मा बाक्‍त देंशा हना, योआब आ लोक्‍ब
    आसाहेल, बेथलेहेम ङा दोदो आ तौ एल्‍हानान,
  ita-1927: 'Poi v’erano questi uomini, forti valorosi: Asael, fratello di Joab; Elhanan,
    figliuolo di Dodo da Bethlehem;'
  ckb-ckb: 'ئەمانەش جەنگاوەرە قارەمانەکان بوون: عەساهێلی برای یۆئاب، ئێلحانانی کوڕی
    دۆدۆی بێت‌لەحمی،'
  eng-BBE: 'And these were the great men of war: Asahel, the brother of Joab, Elhanan,
    the son of Dodo of Beth-lehem,'
  kan-OKCV: 'ಇದಲ್ಲದೆ ದಂಡುಗಳಲ್ಲಿರುವ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಯಾರೆಂದರೆ: ಯೋವಾಬನ ಸಹೋದರನಾದ ಅಸಾಯೇಲನು;
    ಬೇತ್ಲೆಹೇಮ್ ಊರಿನ ದೋದೋವಿನ ಮಗ ಎಲ್ಹನಾನನು;'
  tam-2017: 'இராணுவத்திலிருந்த மற்ற பெலசாலிகள்: யோவாபின் தம்பி ஆசகேல், பெத்லகேம் ஊரைச்சேர்ந்த
    தோதோவின் மகன் எல்க்கானான்,'
  spa-RV-1909: 'Y los valientes de los ejércitos: Asael hermano de Joab, y Elchânan
    hijo de Dodo de Beth-lehem;'
  ron-BTF: 'De asemenea războinicii din armate erau: Asael, fratele lui Ioab; Elhanan,
    fiul lui Dodo din Betleem;'
  eng-WEBP: The mighty men of the armies also include Asahel the brother of Joab,
    Elhanan the son of Dodo of Bethlehem,
  eng-FBV: 'Other leading warriors were: Asahel, Joab''s brother; Elhanan, son of
    Dodo, from Bethlehem;'
  nld-1939: 'Tenslotte de helden: Asaël, de broer van Joab; Elchanan, de zoon van
    Dodo uit Betlehem;'
  nch-BL: 'Nica eltoc inintoca nopa sequinoc tatehuiani cati eliyayaj isoldados David:
    Asael, iicni Joab; Elhanan, icone Dodo, cati ehuayaya ipan altepet Belén;'
  vie-1934: 'Lại có các người mạnh dạn trong đạo binh, là: A-sa-ên, em của Giô-áp;
    Eân-ca-nan, con trai của Đô-đô ở Bết-lê-hem;'
  hin-CV: 'वीर ये थे: योआब का भाई आसाहेल, बेथलेहेमवासी दोदो का पुत्र एलहानन,'
  spa-BES: 'Y estos eran los grandes hombres de guerra: Asael, el hermano de Joab,
    Elhanán, el hijo de Dodo de Belén,'
  tdx-tdx: Ty fanalolahy amo lahindefoñeo, le i Asaele rahalahi’ Ioabe, i Elkanane,
    ana’ i Dodò nte-Betlekheme;
