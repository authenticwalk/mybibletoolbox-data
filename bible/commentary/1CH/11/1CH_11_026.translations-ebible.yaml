    nguibar ekiamɨn gumazim, Abieser, a Anatotɨn nguibar ekiamɨn gumazim, Sibekai,
    a Husan nguibamɨn gumazim, Ilai, a Ahohin adarazir gumazim, Maharai, a Netofan
    nguibar ekiamɨn gumazim, Banan otarim Helet, a Netofan nguibar ekiamɨn gumazim,
    Itai a Ribain otarim, a Gibean nguibar ekiamɨn Benjaminɨn anabamɨn gumazim, Benaia,
    a Piratonɨn nguibar ekiamɨn gumazim, Hurai, a Gasɨn Mɨghsɨamɨn boroghɨn itir danganir
    zarimɨn gumazim, Abiel, a Araban nguibar ekiamɨn gumazim, Asmavet, a Baharumɨn
    nguibamɨn gumazim, Eliaba, a Salbonɨn nguibar ekiamɨn gumazim, Gisonɨn nguibamɨn
    gumazim Hasemɨn otariba, Jonatan, a Sagen otarim, a Hararɨn nguibamɨn gumazim,
    Ahiam, a Sakarɨn otarim, a Hararɨn nguibamɨn gumazim, Elifal, a Urɨn otarim, Hefer,
    a Mekeran nguibamɨn gumazim, Ahiya, a Pelonɨn nguibamɨn gumazim, Hesro, a Karmelɨn
    nguibar ekiamɨn gumazim, Narai, a Esbain otarim, Joel, a Natanɨn aveghbuam, Miphar,
    a Hakrin otarim, Selek, a kantri Amonian gumazim, Naharai a Berotɨn nguibar ekiamɨn
    gumazim, a Joapɨn mɨdorozir afuziba ko bizir igharaziba sara aterir gumazim, Ira,
    a Itran ikɨzimɨn gumazim, Garep, a Itran ikɨzimɨn gumazim, Uria, a Hitian gumazim,
    Sabat, a Alain otarim, Adina, a Sisan otarim, a Rubenɨn anabamɨn mɨdorozir gumazir
    dapanir mam, egha Adinan ikɨzimɨn 30plan gumazibar dapanimɨn iti, Hanan, a Makan
    otarim, Josafat, a Mitanɨn nguibamɨn gumazim, Usia, an Astarotɨn nguibamɨn gumazim,
    Hotamɨn otarimning Sama ko Jeiel, aning Aroerɨn nguibamɨn gumazimning, Jediael
    ko Joha, aning Simrin otarimning, aning Tisɨn nguibamɨn gumazimning, Eliel, a
    Mahavan nguibamɨn gumazim, Elnamɨn otarimning Jeribai ko Josavia, Itma, a Moapian
    kantrin gumazim, Ezɨ Mesoban nguibamɨn gumaziba, Eliel ko Obet ko Jasiel.'
  dop-dop: Ɩlɛnɑ pǝ́ kɑɑsɩ yoolɑɑ lɛlɑɑ, ɩsɩɩ Sowɑpɩ neu Asɑyɛɛlɩ nɑ Pɛtǝlɛhɛm tʋ
    Toto pǝyɑlʋ Ɩlɑnɑŋ
  azb-azb: 'Ordunun igid döyüşçüləri bunlardır: Yoavın qardaşı Asahel, Bet-Lexemli
    Dodo oğlu Elxanan,'
  eng-DBY: 'And the valiant men of the forces were: Asahel the brother of Joab, Elhanan
    the son of Dodo of Bethlehem,'
  hin-2017: फिर दलों के वीर ये थे, अर्थात् योआब का भाई असाहेल, बैतलहमी दोदो का पुत्र
    एल्हनान,
  eng-YLT: And the mighty ones of the forces [are] Asahel brother of Joab, Elhanan
    son of Dodo of Beth-Lehem,
  eng-WYC-2017: Forsooth the strongest men in the host were Asahel, the brother of
    Joab, and Elhanan, the son of his father’s brother of Bethlehem,
  eng-WMBB: The mighty men of the armies also include Asahel the brother of Joab,
    Elhanan the son of Dodo of Bethlehem,
  urd-GVH: ज़ैल के आदमी बादशाह के सूरमाओं में शामिल थे। योआब का भाई असाहेल, बैत-लहम
    का इल्हनान बिन दोदो,
  rug-rug: 'Hire pule sari kaiqa tie varane: Asahele, tasina e Zoabi, Elehanana tuna
    koreo e Dodo pa Betilihema, Samoti pa Harodi, Helezi pa Peleti, Ira tuna koreo
    Ikesi pa Tekoa, Abieza pa Anatoti, Sibekai tie pa Husa, Ilai pa Aho, Maharai pa
    Netopa, Helebi tuna Bana pa Netopa, Itai tuna koreo e Ribai pa Qibea pa Benisimane,
    Benaea pa Piratoni, Hurai koari na lolomo tata pa Qasi, Abieli pa Araba, Azamaveti
    pa Bahurimi, Eliaba pa Salaboni, Hasema pa Qizoni, Zonatani tuna e Sagi pa Hara,
    Ahiama tuna koreo e Sakara pa Hara Elipali tuna koreo e Uri, Hepera pa Mekera,
    Ahiza pa Peloni, Heziro pa Kameli Narai tuna koreo e Ezibai, Zoili tasina Netani,
    Mibiha tuna koreo Haqira, Zeleki pa Amoni, Naharai pa Biroti, tie paleke poko
    varipera te Zoabi, Ira meke Qarebi pa Zatiri, Uraea sa tie Hitaiti, Zabada tuna
    koreo e Ahalai, Adina tuna koreo e Siza, si keke tie tuturaṉa pa butubutu te Rubeni;
    koimata ni sa si keke puku toloṉavulu puta tie varipera, Hanani tuna koreo Ma''aka,
    Zosapati pa Mitana, Uzia pa Asitera, Sama meke Zeieli, karua koreo te Hotahamu
    pa Aroere, Zediale meke Zoha tuna Simiri pa Tizi, Elieli pa Mahava, Zeribai meke
    Zosavia, karua koreo te Elenamu, Itamara pa Moabi, Elieli, Opeti, meke Zasiele
    pa Zoba.'
  gaz-gaz: 'Namoonni jajjaboon sunis kanneenii dha: Asaaheel obboleessa Yooʼaab, Elhaanaan
    namicha Beetlihem ilma Doodoo,'
  fra-LSG: 'Hommes vaillants de l’armée: Asaël, frère de Joab. Elchanan, fils de Dodo,
    de Bethléhem.'
  yal-yal: 'Sofa wɛkilɛxi gbɛtɛye ni i ra: Yowaba xunyɛna Asahɛli nun Dodo a diina
    Elexanan, Bɛtɛlɛmi kaan nun'
  haw-1868: 'Eia hoi na kanaka koa o na kaua: o Asahela ke kaikaina o loaba, o Elehanana
    ke keiki a Dodo no Betelehema,'
  arb-NAV: 'أَمَّا أَبْطَالُ الْجَيْشِ فَهُمْ: عَسَائِيلُ أَخُو يُوآبَ، وَأَلْحَانَانُ
    بْنُ دُودُوَ مِنْ بَيْتِ لَحْمٍ.'
  ewe-ewe: 'Aʋawɔla xɔŋkɔ bubu siwo nɔ David ƒe aʋakɔ la me woe nye: Asahel, Yoab
    nɔvi; Elhanan, Dodo ƒe vi tso Betlehem;'
  eng-LEE: And the mighty men of the armies were, 'Assahel the brother of Joab, Elchanan
    the son of Dodo of Beth-lechem.
  asm-FB: 'পৰাক্ৰমী বীৰপুৰুষসকলৰ নাম: যোৱাবৰ ভায়েক অচাহেল, বৈৎলেহেমৰ দোদৰ পুত্ৰ ইলহানন,'
  sus-A: سّنبّمَ فبّتّيٍ نَن يَ؛ يٌوَبَ شُنيَ عَسَهّلِ، دٌدٌ شَ دِ عٍلٍشَنَن بّتّلّيمُكَ،
  fra-SBL: Parmi les vaillants soldats, il y avait aussi Asaël, frère de Joab, Elhanan,
    fils de Dodo, de Bethléhem,
  hbo-hbo: וְגִבֹּורֵ֖י הַחֲיָלִ֑ים עֲשָׂה־אֵל֙ אֲחִ֣י יֹואָ֔ב אֶלְחָנָ֥ן בֶּן־דֹּודֹ֖ו
    מִבֵּ֥ית לָֽחֶם׃ ס
  kik-kik: 'Andũ arĩa maarĩ njamba maarĩ: Asaheli mũrũ wa nyina na Joabu, na Elihanani
    mũrũ wa Dodo wa kuuma Bethilehemu,'
  fra-NCL: 'Hommes vaillants de l’armée : Asaël, frère de Joab ; Elchanan, fils de
    Dodo, de Bethléem ;'
  cek-AK: Misahoih kaminawk loe Joab ih amnawk Asahel, Bethlehem vangpui ih Dodo capa
    Elhanan,
  cuk-cuk: 'David-e-sordamar-bulegan, wemalad: Asael, Joab-e-urbad. Elhanán, Dodo-e-machi,
    Belénʼgined.'
  uig-CYR: 'Қошундики палванлар болса: — Йоабниң иниси Асаһәл, Бәйт-Ләһәмлик Додониң
    оғли Әлһанан,'
  tel-2017: ఆ యోధులు ఎవరంటే యోవాబు తమ్ముడు అశాహేలు, బేత్లెహేము ఊరివాడు దోదో కొడుకైన
    ఎల్హానాను,
  hat-BSA: Alò, mesye pwisan lame yo te Asaël, frè Joab, Elchanan, fis a Dodo nan
    Bethléem,
  kos-kos: 'Pa inge inen mwet saya su pisrla ke mweun uh: Asahel, tamulel lal Joab
    Elhanan wen natul Dodo, mwet Bethlehem'
  hbo-WLC: וְגִבּוֹרֵ֖י הַחֲיָלִ֑ים עֲשָׂה־אֵל֙ אֲחִ֣י יוֹאָ֔ב אֶלְחָנָ֥ן בֶּן־דּוֹד֖וֹ
    מִבֵּ֥ית לָֽחֶם׃ ס
  ibo-ibo: 'Ndị bụ dike nʼagha bụ ndị a: Asahel nwanne Joab, Elhanan nwa Dodo onye
    Betlehem,'
  ory-ory: ଆହୁରି ସୈନ୍ୟ ମଧ୍ୟରେ ଏହି ବୀରମାନେ ଥିଲେ; ଯଥା, ଯୋୟାବର ଭ୍ରାତା ଅସାହେଲ, ବେଥଲିହିମସ୍ଥ
    ଦୋଦୟର ପୁତ୍ର ଇଲ୍‍ହାନନ୍‍;
  chk-chk: 'Ikkei iten ekewe mwän mi pwora lon ewe mwichen sounfiu: Asael pwin Joap,
    Elhanan nöün Toto we mwän seni Petleem,'
  rop-rop: Wal iya na ola neim blanga ola najalot brabli gudwan solja. Esahel hubin
    det braja blanga Jowab, Elanan hubin det san blanga Dodo brom det taun gulum Bethlahem,
    Shamoth hubin brom det taun gulum Harod, Heles hubin brom det taun gulum Pelet,
    Aira hubin det san blanga Aikesh brom det taun gulum Tekowa, Abaiyesa hubin brom
    det taun gulum Einathoth, Sibakai hubin brom det taun gulum Husha, Ailai hubin
    brom det taun gulum Eiho, Maharai hubin brom det taun gulum Netofa, Heled hubin
    det san blanga Beina brom det taun gulum Netofa, Ithai hubin det san blanga Ribai
    brom det taun gulum Gibiya deya langa det kantri blanga det Benjamin klen, Benaiya
    hubin brom det taun gulum Pairathan, Hurai hubin brom det beli gulijap langa det
    taun gulum Geiyish, Abaiyel hubin brom det taun gulum Aba, Esmabeth hubin brom
    det taun gulum Bahuram, Eliyaba hubin brom det taun gulum Shalbon, Hashem hubin
    brom det taun gulum Gison, Jonathan hubin det san blanga Shagi brom det taun gulum
    Herara, Eihaiyam hubin det san blanga Seka brom det taun gulum Herara, Elifal
    hubin det san blanga Yura, Hefa hubin brom det taun gulum Mekera, Ahija hubin
    brom det taun gulum Pelon, Hesro hubin brom det taun gulum Kamul, Neirai hubin
    san blanga Esbai, Jowal hubin braja blanga Neithan, Miba hubin san blanga Heigri,
    Selek hubin brom det taun gulum Eman, Neiharai hubin brom det taun gulum Biroth
    en imbin oldei garrimap ol detlot faiting giya blanga Jowab, Aira en Gareb hubin
    brom det taun gulum Jeitiya, Yuraiya hubin brom det traib gulum Hitait, Seibad
    hubin san blanga Alai, Edina hubin san blanga Shisa, en imbin wan boswan men brom
    det Rubin klen en blanga im ronwan grup garram 30 solja, Henan hubin san blanga
    Meiyaka, Hoshafet hubin brom det taun gulum Mithan, Yusiya hubin brom det taun
    gulum Eshtera, Shama en Jeiyel, det dubala san blanga Hotham hubin brom det taun
    gulum Eroya, Jedaiyel en Joha, det dubala san blanga Shimri hubin brom det taun
    gulum Tis, Eliyel hubin brom det taun gulum Mahaba, Jeribai en Joshabaiya, hubin
    det dubala san blanga Elnam, Ithama hubin brom det kantri gulum Moweb, en Eliyel,
    Obed en Jasiyel hubin brom det taun gulum Soba.
  ukr-1871: 'А значнїйші зміж воїнів: Асаїл, брат Йоабів, Елханан Доденко з Бетлеєму;'
  deu-1951: 'Die streitbaren Kriegshelden aber sind diese: Asahel, der Bruder Joabs;
    Elchanan, der Sohn Dodos, von Bethlehem;'
  eng-JPS: 'Also the mighty men of valour: Asahel the brother of Joab, Elhanan the
    son of Dodo of Beth-lehem;'
  srp-1865: 'Junaci izmeðu vojnika bijahu: Asailo brat Joavov, Elhanan sin Dodov iz
    Vitlejema,'
  lug-lug: 'Abasajja abazira ab’eggye baali: Asakeri muganda wa Yowaabu, ne Erukanani
    mutabani wa Dodo ow’e Besirekemu,'
  heb-heb: וגבורי החילים עשה אל אחי יואב אלחנן בן דודו מבית לחם׃
  ben-IRV: সেই শক্তিশালী লোকেরা হলেন যোয়াবের ভাই অসাহেল, বৈৎলেহমের দোদোর ছেলে ইলহানন,
  pan-pan: ਫੌਜਾਂ ਦੇ ਸੂਰਮੇ ਇਹ ਸਨ, ਯੋਆਬ ਦਾ ਭਰਾ ਅਸਾਹੇਲ, ਬੈਤਲਹਮੀ ਦੋਦੋ ਦਾ ਪੁੱਤਰ ਅਲਹਨਾਨ
  mya-JVB: ယွာဘ ညီ အာသဟေလ သည်လည်း ဗိုလ် စုအဝင်ဖြစ်၏။ ထိုအတူ၊ ဗက်လင် မြို့နေ၊ ဒေါဒေါ
    ၏သား ဧလဟာနန်၊
  hmo-hmo: 'Goada herea taudia ma haida tuari orea edia huanai edia ladana be inai:
    Asahele, Ioaba ena tadina. Elehanana Dodo, Betelehema tauna.'
  urd-urd: 'और लश्करों में सूर्मा यह थे: योआब का भाई ''असाहेल और बैतलहमी दोदो का बेटा
    इल्हनान,'
  rus-SYN: 'А главные из воинов: Асаил, брат Иоава; Елханан, сын Додо, из Вифлеема;'
  bqc-SIM: 'Nɛgↄ̃napiↄ tↄ́n kɛ: Yoabu dãuna Asaɛli, Dodo nɛ́ Ɛlana Bɛtɛlɛũ gbɛ̃́,'
  tcz-CHONGTHU: David sepai mihat ho chu ahileh Joab sopipa Asahel toh Bethlehem kho
    a kon Dodo chapa Elha'nan toh ahiuve.
  mar-mar: सैन्यातील शूर सैनिक यवाबाचा भाऊ असाएल, बेथलेहेमच्या दोदोचा पुत्र एलहानान,
  qub-qub: 'Jinyucunaga caran: Joabpa wauguin Asael, Belén runa Dodupa wamran Elhanán,'
  bqp-bqp: Dɑfidin tɑbu kowo ben gɑbun yĩsɑ wee, Asɑɛli, Yoɑbun wɔnɔ, kɑ Ɛlikɑnɑni,
    Dodon bii, Bɛtelehɛmugii,
  hat-hat: 'Men non lòt vanyan sòlda yo: Asayèl, frè Joab la, Elanan, pitit gason
    Dodo, moun lavil Betleyèm.'
  eng-BSB: 'Now these were the mighty men: Asahel the brother of Joab, Elhanan son
    of Dodo of Bethlehem,'
  eng-WEBPB: The mighty men of the armies also include Asahel the brother of Joab,
    Elhanan the son of Dodo of Bethlehem,
  kbq-kbq: Hagi Devitina hankavenentake sondia vahetmimofo zamagi'a, Joapu nefu Asaheli'ma,
    Dodo nemofo Betlehemu kumateti ne' Elhanani'ma,
  nhe-BL: 'Nica eltoc inintoca nopa sequinoc tlatehuiani tlen eliyayaj isoldados David:
    Asael, iicni Joab; Elhanan, icone Dodo, tlen ehuayaya altepetl Belén;'
  gub-BL: 'Na''aw amogwer zauxiapekwer ikwaw katu pyr waner xe wà kury: Azaew Zoaw
    tywyr, Erànà Nono ta''yr Merez parer, Xamot Aroz tawhu parer, Herez Peret tawhu
    parer, Ira Iwki ta''yr Tekoa tawhu parer, Amiezer Anatot tawhu parer, Ximekaz
    Uza tawhu parer, Iraz Aoi tawhu parer, Maraz Neto parer, Erez Mana ta''yr Neto
    parer, Itaz Himaz ta''yr Zimea parer Mezàmi ywy rehe arer, Menai Piratom parer,
    Uraz Kaz ywyàpyznaw rehe arer, Amiew Arama parer, Azimawet Maru parer, Eriaw Xaramon
    parer, Azem Nizom parer, Zonata Xazi ta''yr, Aiàw Xakar ta''yr Arar parer, Eripar
    Ur ta''yr, Eper Mekera parer, Aiaz Perom parer, Ezero Karamew parer, Naaraz Ezimaz
    ta''yr, Zoew Nàtà tywyr, Mimar Aziri ta''yr, Zerek Amon ywy rehe arer, Naaraz
    Meerot parer Zoaw ipuruzuka haw heraha har, Ira Zaxir parer, Zarew Zaxir parer,
    Uri Ete zuapyr, Zawaz Arai ta''yr, Anina Xiza ta''yr Humen izuapyr uzekwaw katu
    ma''e 30 zauxiapekwer wanuwihaw, Ànà Maaka ta''yr, Zuzapa Mità parer, Uzi Azitera
    parer, Xama Zeiew rehe we Otàw ta''yr Aroer parer wà, Zeniaew Zoa rehe we Xiniri
    ta''yr Xi parer wà, Eriew Mawa parer, Zerimaz Zozawi rehe we Ewnàà ta''yr wà,
    Ixima Moaw ywy rehe arer, Eriew Omez, Zaziew, Zowa tawhu parer wà.'
  eng-DRA: Moreover the most valiant men of the army, were Asahel brother of Joab,
    and Elchanan the son of his uncle of Bethlehem,
