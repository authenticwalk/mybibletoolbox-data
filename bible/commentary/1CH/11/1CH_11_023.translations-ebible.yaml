  ind-AYT: Benaya juga membunuh seorang Mesir yang tingginya lima hasta. Di tangan
    orang itu, ada tombak seperti pesa tukang tenun. Namun, Benaya mendatangi orang
    itu dengan sebuah tongkat. Dia merampas tombak dari tangan orang Mesir itu dan
    membunuh orang itu dengan tombaknya sendiri.
  nya-nya: Ndipo iye anakanthanso Mwigupto amene anali wotalika mamita awiri ndi theka.
    Ngakhale kuti Mwiguptoyo anali ndi mkondo wofanana ndi ndodo yowombera nsalu mʼdzanja
    mwake, Benaya anapita kukamenyana naye ali ndi chibonga chokha mʼmanja. Iye analanda
    mkondo mʼdzanja la Mwiguptoyo ndi kumupha ndi mkondo wake womwe.
  hrv-hrv: Ubio je i nekog Egipćanina, čovjeka od pet lakata. Egipćanin je imao u
    ruci koplje kao tkalačko vratilo, a on je izišao preda nj sa štapom i, istrgavši
    Egipćaninu koplje iz ruke, ubio ga njegovim kopljem.
  mps-mps: Te gasa me sogo agai te moni dobo dwai Isip bidi me deli ela muani. Te
    Isip bidigo tigi bobobage usu nama te 2 mita, te bobage bidi mu da. Te Isip bidigo
    sesemone te genuai mu da. Te sesemone sigi te genuai, te ugwa hobolobo masin lum
    dili tiwai da. Tiali digi Benaiago te ni tigi dage selama, te Isip bidi pąba
    pelama, aga dali hwįani. Tama Benaiago te bidigo sesemone dobola selama, tama
    aga te aga sesemonego digi aga ma ela muai dao.
  tpi-tpi: Na narapela taim em i kilim i dai wanpela traipela man bilong Isip. Longpela
    bilong dispela Isip i winim tupela mita. Dispela Isip i bin holim bikpela spia
    tru. Stik bilong spia em i bikpela, olsem ba bilong masin bilong lumim laplap.
    Tasol Benaia i kisim hap diwai na i go klostu long dispela Isip na pait long em.
    Na Benaia i pulim spia bilong dispela man na kilim em long dispela spia.
  dan-1931: Ligeledes fældede han Ægypteren, en kæmpestor Mand, fem Alen høj. Ægypteren
    havde et Spyd som en Væverbom i Hånden, men han gik ned imod ham med en Stok,
    vristede Spydet ud af Hånden på ham og dræbte ham med hans eget Spyd.
  vie-OVCB: Ông còn giết một người Ai Cập cao 2,3 mét, sử dụng một cây thương lớn
    như cái trục máy dệt. Lúc đánh người này, trong tay Bê-na-gia chỉ có một cây gậy.
    Ông giật thương từ tay người Ai Cập này, rồi lấy thương đó giết hắn.
  guj-2017: વળી તેણે પાંચ હાથ ઊંચા મિસરી પુરુષને પણ મારી નાખ્યો. તે મિસરીના હાથમાં
    વણકરની તોરના જેવી એક બરછી હતી, પરંતુ તે ફક્ત લાકડી લઈને તેની સામે થયો. તેણે તે
    બરછી મિસરીના હાથમાંથી છીનવી લઈને તેની જ બરછીથી તેને મારી નાખ્યો.
  pon-2006A: E pil kemehla mehn Isip men, ohl lapala oh reireiki piht isuh elep, me
    weuwa lapalahn ketieu pwoat. Penaia peikihong ohlo kulop ehu, e kihsang ketieuwo
    nan pehn ohl en Isipo, oh kemehkihla ohlo ketieuwo.
  por-BRBSL: Ele matou um egípcio, um homem de grande estatura, de cinco côvados de
    altura. Na mão do egípcio estava uma lança como uma trave de tecelão; e desceu
    até ele com um bastão, arrancou a lança da mão do egípcio, e o matou com sua própria
    lança.
  cth-cth: Ka rasang katang e Izip tami dong 5 touh e hah a thei. Izip tami e kut
    dawk hni kawng kalawng tittouh e tahroe hah a patuep. Benaiah sonron hoi a yawng
    sin teh, Izip tami e kut dawk e tahroe hah a lawp teh hote tahroe hoi letlang
    a thei.
  twi-twi: Da bi a na okura kontibaa nko ara no, okum Misraimni ɔkofo bi a na ne tenten
    yɛ anammɔn ason ne fa. Na ne peaw no mu pipiripi te sɛ ntamanwemfo nsadua. Benaia
    huam peaw no fii Misraimni no nsam, de kum no.
  hlt-hlt: Anih loh Egypt hlang te khaw a ngawn. Tekah hlang te cungnueh ah dong nga
    lo. Egypt kut dongkah caai te hni tak kah tampai bangla om. Tedae anih te conghol
    neh a suntlak thil mai tih Egypt kut lamkah caai te a rhawth pah. Te phoeiah amah
    caai neh amah te a ngawn.
  tbz-SIM: Weè do wɛ̃̀tɛ kɛ́kuɔ Esibiti kou mɔù kòo okùmɛ̀ bo mɛ́tìrì bɛ̀dɛ́ nɛ̀ dikéè,
    kòo tɔ dikpɑ̃nnì kɛ̀ dikpɑ̃ndɔú mɑnnɛ̀ kupɑ̀ɑ̀kondùɔ̀dɔú, kɛ̀ Bennɑyɑ fietɛ o
    kpɑ̃nnì kóò kùɔnɛ̀.
  msy-2020: Egha dughiar igharazir mamɨn, a Isipian gumazir bar dafar mamɨn mɨsoghezɨ
    an areme. Gumazir kamɨn tuirivim 2 mita gafira. Gumazir kam afuzimɨn suiraghav
    iti, ezɨ afuzir mɨsiam bar ekevegha, mati iniba isair masinɨn ainɨn ruarimɨn mɨn
    gari. Ezɨ Benaia ter otevir osɨmtɨzir mam inigha an boroghɨn ghugha a mɨsogha,
    an dafarimɨn afuzim amɨkegha a bɨrazɨ, an areme.
  dop-dop: Ɩnɩ ɩ kɑ kʋnɑ Icipiti tooko nɔɣɔlʋ. Tooko ɩnɩ ɩ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ
    nɑ hɔɣɔlʋɣʋ kɛ mpʋ. Ɩ ŋmɑntɑɑɣɑ yɑsǝlɑɣɑ wɛ ɩsɩɩ kpɑlɑntɑɑʋ. Ḿpʋ́ɣʋ́ Penɑyɑ yoonɑ
    tooko ɩnɩ nɑ kpɑ́tʋ́ɣʋ́, nɑ ɩ́ lɛɛkɩ ɩ ŋmɑntɑɑɣɑ kɛ ɩ niŋ tɑɑ nɑ ɩ́ kʋnɑ-ɩ.
  azb-azb: O həm də boyu beş qulac olan bir Misirlini öldürdü. Misirlinin əlində toxucu
    dəzgahının əriş ağacı boyda nizə var idi. Benaya onun üstünə dəyənəklə getdi,
    nizəni Misirlinin əlindən çəkib aldı və onu öz nizəsi ilə öldürdü.
  eng-DBY: 'He also smote the Egyptian, a man of stature, five cubits high: and in
    the Egyptian''s hand was a spear like a weaver''s beam; and he went down to him
    with a staff, and plucked the spear out of the Egyptian''s hand, and slew him
    with his own spear.'
  hin-2017: फिर उसने एक डील-डौलवाले अर्थात् पाँच हाथ लम्बे मिस्री पुरुष को मार डाला,
    वह मिस्री हाथ में जुलाहों का ढेका-सा एक भाला लिए हुए था, परन्तु बनायाह एक लाठी
    ही लिए हुए उसके पास गया, और मिस्री के हाथ से भाले को छीनकर उसी के भाले से उसे
    घात किया।
  eng-YLT: And he hath smitten the man, the Egyptian — a man of measure, five by the
    cubit — and in the hand of the Egyptian [is] a spear like a beam of weavers, and
    he goeth down unto him with a rod, and taketh violently away the spear out of
    the hand of the Egyptian, and slayeth him with his own spear.
  eng-WYC-2017: and he killed a man of Egypt, whose stature was of five cubits, and
    he had a spear as the beam of webs or weaver’s; therefore Benaiah went down to
    him with a rod, and ravished the spear, which he held in his hand, and killed
    him with his own spear.
  eng-WMBB: He killed an Egyptian, a man of great stature, five cubits high. In the
    Egyptian’s hand was a spear like a weaver’s beam; and he went down to him with
    a staff, plucked the spear out of the Egyptian’s hand, and killed him with his
    own spear.
  urd-GVH: एक और मौक़े पर उसका वास्ता एक मिसरी से पड़ा जिसका क़द साढ़े सात फ़ुट था।
    मिसरी के हाथ में खड्डी के शहतीर जैसा बड़ा नेज़ा था जबकि उसके अपने पास सिर्फ़ लाठी
    थी। लेकिन बिनायाह ने उस पर हमला करके उसके हाथ से नेज़ा छीन लिया और उसे उसके अपने
    हथियार से मार डाला।
  rug-rug: Keke tie Izipi tugo si va matea sa, na tie nomana hola si asa sapu karua
    mita gelena. Sa nana hopere sapu tuqea sa si moata hola gua tugo na hudana sa
    heta. Na kukuru huda moatana si la seke nia e Benaea koasa, meke saputu vagia
    e Benaea pa limana sa nana hopere, meke huma va mate nia sa koasa.
  gaz-gaz: Namicha biyya Gibxi kan dhundhuma shan dheeratu tokko illee ni ajjeese.
    Namichi Gibxi sun eeboo akka danqaraa wayya dhooftuu harkaa qabaatu iyyuu Benaayaa
    bokkuudhaan isatti baʼe. Innis harka namicha Gibxi sanaatii eeboo butatee eeboodhuma
    isaatiin isa ajjeese.
  fra-LSG: Il frappa un Égyptien d’une stature de cinq coudées et ayant à la main
    une lance comme une ensouple de tisserand; il descendit contre lui avec un bâton,
    arracha la lance de la main de l’Égyptien, et s’en servit pour le tuer.
  yal-yal: Lɔxɔna nde, a yi Misiran kaa sɛnbɛmana nde faxa naxan kuyan yi sigɛ han
    kanke yɛ firin e nun nde. Tanban yi na Misiran kaan yii naxan yi gbo alo gbindonna.
    Bɛnaya yi godo a fɔxɔ ra gbengbetenna ra a yii, a yi a tanban ba a yii, a yi a
    faxa a ra.
  haw-1868: 'Pepehi iho la hoi oia i kekahi kanaka Aigupita, he kanaka nunui, he elima
    hailima ke kiekie: a he ihe no ma ka lima o ka Aigupita, e like me ka laau o ka
    mea ulana lole: a iho aku la kela io na la me ke kookoo, a kaili ae la i ka ihe
    mailoko ae o ka lima o ka Aigupita, a pepehi iho la ia ia me kana ihe.'
  arb-NAV: كَمَا قَتَلَ عِمْلاقاً مِصْرِيًّا طُولُهُ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفٍ)، كَانَ مُتَسَلِّحاً بِرُمْحٍ كَنَوْلِ النَّسَّاجِينَ، فَتَقَدَّمَ مِنْهُ
    بِعَصاً وَخَطَفَ الرُّمْحَ مِنْ يَدِهِ وَقَتَلَهُ بِهِ.
  ewe-ewe: Eye wòwu Egiptetɔ aɖe, ame si ƒe kɔkɔme anɔ mita eve kple afã. Togbɔ be
    Egiptetɔ la lé akplɔ si tri abe abaladoti ene ɖe asi hã la, Benaya lũ ɖe edzi
    kple kpo, dui le esi eye wòtsɔ Egiptetɔ la ŋutɔ ƒe akplɔ wui.
  eng-LEE: And he smote an Egyptian, a man of great stature, five cubits high; and
    in the Egyptian's hand was a spear like a weaver's beam; and he went down to him
    with a staff, and he snatched the spear out of the Egyptian's hand, and slew him
    with his own spear.
  asm-FB: ইয়াৰ বাহিৰে তেওঁ পাঁচ হাত ওখ এজন মিচৰীয়াকো বধ কৰিছিল। সেই মিচৰীয়াৰ হাতত
    তাঁতৰ টোলোঠাৰ সমান এপাত যাঠী আছিল, কিন্তু তেওঁ এডাল লাখুটি লৈ সেই মিচৰীয়াজনৰ
    ওচৰলৈ নামি গৈছিল আৰু তাৰ হাতৰ পৰা যাঠী পাত কাঢ়ি লৈ, তাৰ যাঠীৰে তাক বধ কৰিছিল।
  sus-A: لْشْي ندٍ عَ نَشَ مِسِرَكَ فبَنفبَلَنيِ ندٍ قَشَ، نَشَن شَ مَءِتٍيَ كَنكٍ
    يَ قِرِن لِمَ. تَنبّ بٍلٍبٍلٍ نُ نَ نَ مِسِرَكَ يِ رَ، نَشَن فبٌ عَلْ دُفِ سْشْ
    وُرِ. بّنَيَ نَشَ نَ بَ عَ يِ رَ، عَ عَ قَشَ عَ يّتّ شَ تَنبّ رَ.
  fra-SBL: Il tua un Égyptien, un homme de haute stature, haut de cinq coudées. Il
    descendit vers lui avec un bâton, arracha la lance de la main de l'Égyptien et
    le tua avec sa propre lance.
  hbo-hbo: וְהֽוּא־הִכָּה֩ אֶת־הָאִ֨ישׁ הַמִּצְרִ֜י אִ֥ישׁ מִדָּ֣ה ׀ חָמֵ֣שׁ בָּאַמָּ֗ה
    וּבְיַ֨ד הַמִּצְרִ֤י חֲנִית֙ כִּמְנֹ֣ור אֹרְגִ֔ים וַיֵּ֥רֶד אֵלָ֖יו בַּשָּׁ֑בֶט
    וַיִּגְזֹ֤ל אֶֽת־הַחֲנִית֙ מִיַּ֣ד הַמִּצְרִ֔י וַיַּהַרְגֵ֖הוּ בַּחֲנִיתֹֽו׃
  kik-kik: Na nĩooragire Mũmisiri warĩ wa ũraihu wa buti mũgwanja na nuthu. O na gũtuĩka
    Mũmisiri ũcio nĩanyiitĩte itimũ rĩaiganaga ta mũtĩ wa mũtumi ngoora, Benaia akĩmũtharĩkĩra
    na njũgũma. Akĩhuria itimũ kuuma guoko-inĩ kwa Mũmisiri ũcio, na akĩmũũraga na
    itimũ rĩu rĩake.
  fra-NCL: Il frappa un Egyptien d’une stature de cinq coudées ; et dans la main de
    l’Egyptien, il y avait une lance semblable à une ensouple de tisserand. Il descendit
    vers lui avec un bâton, et il arracha la lance de la main de l’Egyptien et le
    frappa de sa propre lance.
  cek-AK: Somsang kahoih, dong pangato kasang, Izip kami maeto doeh a hum let bae;
    Izip kami loe a ban ah camprai tetto kaom tayae to sinh, toe Benaiah mah anih
    to thingboeng hoiah pangh moe, Izip kami ban ih tayae to a lomh pacoengah, angmah
    ih tayae hoiah a hum.
  cuk-cuk: Benaía, Egipto-dule-masdummad-daligwen-bisgise-sugued oburgwis gusbalid.
    Deunni, we-Egipto-dule, eswar-dummad-sedanigua, Benaíaʼdi, unnir suar-bipigwadbi
    abin sedanigusad. Degite, Benaía, Egipto-dule-annik eswar-dummad gandikidgi susad.
    Geb a-eswargi Egipto-dule-masdummad-oburgwisad.
  uig-CYR: У йәнә қолида бапкарниң оқидәк бир нәйзиси бар, бойиниң егизлиги бәш гәз
    келидиған бир Мисирлиқни қәтл қилди; у бир һаса билән униңға һуҗум қилип, униң
    нәйзисини қолидин тартивелип өз нәйзиси билән өлтүрди.
  tel-2017: ఒకసారి ఇతను ఏడున్నర అడుగుల ఎత్తున్న ఒక ఐగుప్తీయున్నిచంపాడు. ఆ ఐగుప్తీయుడి
    చేతిలో సాలెవాడి దండె అంత పెద్ద ఈటె ఉంది. బెనాయా వాడి మీదికి ఒక కర్ర పట్టుకుని
    వెళ్ళాడు. ఆ ఈటెను ఐగుప్తీయుడి చేతిలోనుండి లాక్కుని దానితోనే వాణ్ణి చంపివేశాడు.
  hat-BSA: Li te touye yon Ejipsyen, yon nonm gran wotè a senk koude. Alò, nan men
    Ejipsyen an, te gen yon lans tankou shaf a aparèy tise a; men li te desann kote
    li avèk yon baton, te sezi lans lan soti nan men Ejipsyen an e te touye li avèk
    pwòp lans pa li a.
  kos-kos: El oayapa uniya mukul Egypt se — sie mwet yohk pisa ac fit itkosr tafu
    fulatal, ac el sruokya osra na lulap soko. Benaiah el lainul ke sikal soko. El
    tulakunla osra soko liki poun mwet Egypt sac, ac sang unilya.
  hbo-WLC: וְהֽוּא־הִכָּה֩ אֶת־הָאִ֨ישׁ הַמִּצְרִ֜י אִ֥ישׁ מִדָּ֣ה ׀ חָמֵ֣שׁ בָּאַמָּ֗ה
    וּבְיַ֨ד הַמִּצְרִ֤י חֲנִית֙ כִּמְנ֣וֹר אֹרְגִ֔ים וַיֵּ֥רֶד אֵלָ֖יו בַּשָּׁ֑בֶט
    וַיִּגְזֹ֤ל אֶֽת־הַחֲנִית֙ מִיַּ֣ד הַמִּצְרִ֔י וַיַּהַרְגֵ֖הוּ בַּחֲנִיתֽוֹ׃
  ibo-ibo: O tigburu otu nwoke onye Ijipt, nke ogologo ya dị mita abụọ na ọkara. Ọ
    bụ ezie na onye Ijipt ahụ ji ùbe buru ezigbo ibu nʼaka, nke okporo ya dịka nke
    onye na-ekwe akwa ji ekwe akwa, ma Benaya ji naanị mkpọ jekwuru ya, pụnara onye
    Ijipt ahụ ùbe dị ya nʼaka, jiri ya magbuo ya.
  ory-ory: ଆହୁରି ସେ ପାଞ୍ଚ ହାତ ଦୀର୍ଘ ବୃହତକାୟ ଏକ ମିସରୀୟ ପୁରୁଷକୁ ବଧ କଲା; ସେହି ମିସରୀୟ
    ହସ୍ତରେ ତନ୍ତୀର ନରାଜ ତୁଲ୍ୟ ଏକ ବର୍ଚ୍ଛା ଥିଲା; ପୁଣି, ବନାୟ ଏକ ଯଷ୍ଟି ନେଇଯାଇ ସେହି ମିସରୀୟର
    ହସ୍ତରୁ ବର୍ଚ୍ଛା ଛଡ଼ାଇ ତାହାରି ବର୍ଚ୍ଛାରେ ତାହାକୁ ବଧ କଲା।
  chk-chk: A pwal niela eman re Isip mi fokun langatam ükükün taman fisu esop fiit.
    Iwe, ewe re Isip a amwöchü efoch siles mi öümong usun chök öün waaseres, nge Penaia
    a feila ren fän efoch chök wok. A turufi seni lepöün ewe re Isip wokun siles o
    ni ngeni.
  rop-rop: En wantaim imbin kilim wan solja brom Ijip. Det solja bin brabli bigwan
    men, en imbin abum bigwan spiya langa im bingga. Benaiya bin fait langa im garram
    bigwan stik, en imbin grebum det spiya brom det men bingga, en imbin kilim im
    ded garram im ronwan spiya.
  ukr-1871: Він же вбив Египтїя, чоловіка на пять локот ростом; в Египтїя був у руцї
    спис, як навій ткацький, а він приступив до його з палицею, й, вирвавши спис з
    руки в Египтїя, вбив його таки його списом.
  deu-1951: Er erschlug auch einen ägyptischen Mann, der war fünf Ellen lang und hatte
    einen Speer in der Hand, wie ein Weberbaum; und er ging mit einem Stecken zu ihm
    hinab und riß ihm den Speer aus der Hand und tötete ihn mit seinem eigenen Speer.
  eng-JPS: And he slew an Egyptian, a man of great stature, five cubits high; and
    in the Egyptian's hand was a spear like a weaver's beam; and he went down to him
    with a staff, and plucked the spear out of the Egyptian's hand, and slew him with
    his own spear.
  srp-1865: On ubi i nekoga Misirca visoka pet lakata. Imaše Misirac u ruci koplje
    kao vratilo, a on izide na nj sa štapom, i istrže Misircu koplje iz ruke, i ubi
    ga njegovijem kopljem.
  lug-lug: Yatta Omumisiri omuwanvu ennyo eyali fuuti musanvu n’ekitundu. Newaakubadde
    nga Omumisiri yalina effumu eryenkana omuti ogulukirwako engoye, Benaya ye yagenda
    gyali ng’alina omuggo, era n’amuggyako effumu, n’alimuttisa.
  heb-heb: והוא הכה את האיש המצרי איש מדה חמש באמה וביד המצרי חנית כמנור ארגים וירד
    אליו בשבט ויגזל את החנית מיד המצרי ויהרגהו בחניתו׃
  ben-IRV: আবার একজন পাঁচ হাত (সাড়ে সাত ফুট) লম্বা মিশরীয়কে তিনি মেরে ফেলেছিলেন।
    সেই মিশরীয়ের হাতে ছিল তাঁতীর তাঁত বোনার কাঠের মত একটা বর্শা, কিন্তু তবুও তিনি
    লাঠি হাতে তার দিকে এগিয়ে গিয়েছিলেন। সেই মিশরীয়ের হাত থেকে বর্শাটা কেড়ে নিয়ে
    তিনি সেই বর্শা দিয়ে তাকে মেরে ফেলেছিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪੰਜ ਹੱਥ ਦੇ ਇੱਕ ਲੰਮੇ ਮਿਸਰੀ ਜੁਆਨ ਨੂੰ ਜਾਨ ਤੋਂ ਮਾਰ ਦਿੱਤਾ, ਉਸ ਮਿਸਰੀ
    ਦੇ ਹੱਥ ਵਿੱਚ ਜੁਲਾਹੇ ਦੇ ਸ਼ਤੀਰ ਵਰਗਾ ਇੱਕ ਬਰਛਾ ਸੀ ਪਰ ਉਹ ਇੱਕ ਲਾਠੀ ਲੈ ਕੇ ਉਹ ਦੇ ਕੋਲ ਉਤਰਿਆ
    ਅਤੇ ਉਹ ਨੇ ਬਰਛਾ ਮਿਸਰੀ ਦੇ ਹੱਥੋਂ ਖੋਹ ਲਿਆ, ਅਤੇ ਉਸੇ ਦੇ ਬਰਛੇ ਨਾਲ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: အရပ်ငါး တောင် မြင့်သော အဲဂုတ္တု လူ ကိုလည်း သတ် ၏။ အဲဂုတ္တု လူသည် ရက်ကန်း
    လက်လိပ်နှင့်အမျှ ကြီးသော လှံ ကိုကိုင်သော်လည်း ၊ ဗေနာယသည် တောင်ဝေး ကိုသာ ကိုင်လျက်သွား
    ၍ ၊ အဲဂုတ္တု လူလက် မှ လှံ ကို လုယူ ပြီးလျှင် ထိုလှံ နှင့် သူ့ ကိုသတ် ၏။
  hmo-hmo: Benaia ese danu, Aigupito tauna, tauanina bada tauna, bona iena lata be
    mita rua ia hanaia, ia alaia mase. Unai Aigupito tauna ena imana dekenai be io
    ia noho, to Benaia ese au ta sibona ia abia, Aigupito tauna dekenai ia lao, io
    be iena imana dekena amo ia kokia, bona sibona ena io dekenai ia gwadaia mase.
  urd-urd: और उसने पाँच हाथ के एक क़दआवर मिस्री को क़त्ल किया हालाँकि उस मिस्री के
    हाथ में जुलाहे के शहतीर के बराबर एक भाला था, लेकिन वह एक लाठी लिए हुए उसके पास
    गया और भाले को उस मिस्री के हाथ से छीन कर उसी के भाले से उसको क़त्ल किया।
  rus-SYN: 'он же убил Египтянина, человека ростом в пять локтей: в руке Египтянина
    было копье, как навой у ткачей, а он подошел к нему с палкою и, вырвав копье из
    руки Египтянина, убил его его же копьем:'
  bqc-SIM: À Egipi gbɛ̃́ pↄ́ a gbã̀a kà gã̀sĩsuu sↄo dɛ̀. Egipi gbɛ̃́pi sↄ̃mpa
    dɛ lán zwã̀atãn àsaliwaɛ, ↄ̃ Benaia sↄ̃̀aàzi ń goo, à aà sↄ̃napi sìwà
    à aà dɛ̀ò.
  tcz-CHONGTHU: Aman achang seh in khetbuh mai mangchan Egypt galhang milentah asan
    dan feet sagi le akeh khat’a sang tengcha lentah kichoija galvon lhingset’a kivon
    pachu ana that in ahi. Benneah in Egypt mipa tengcha chu alah peh in, ama thanan
    anei e.
  mar-mar: मिसरच्या एका मजबूत सैनिकालाही त्याने ठार मारले. हा सैनिक साडेसात फूट उंचीचा
    होता. त्याच्याजवळ चांगला लांब आणि भक्कम भाला होता. विणकराच्या मागावरील तुळईएवढा
    हा भाला होता. बनायाजवळ फक्त गदा होती. बनायाने त्या सैनिकाच्या हातून भाला हिसकावून
    घेतला आणि त्यानेच त्या मिसरी सैनिकाला ठार केले.
  qub-qub: Wañuchiran ishcay metru midyanno jatuncaray Egipto runatapis. Egipto runaga
    purej tilarpa bayëta pitucunanno racu tucsicuna lansayoj. Benaiaga guerullawanmi
    ichiparan. Binsiycur lansanta guechurcur tucsiycuran.
  bqp-bqp: Mɑ u Egibitin tɑbu durɔ dɑmgii goo go. Win gunum mu sɑ̃ɑwɑ gɔm soonu nɔɔbu.
    Mɑ u yɑɑsɑ nɛni. Yen buru tɑ sɑ̃ɑwɑ nge weson dɛkɑ ye u rɑ beku yɑsɑ tɛ̃ke. Sɑɑ
    yè sɔɔ u nùn wɔrim dɔɔ, bokurɑ u nɛni. Ye u turɑ mi, mɑ u durɔ win yɑɑsɑ ye u
    nɛni mi wɔrɑ u kɑ nùn sɔkɑ u go.
  hat-hat: Li touye tou yon moun peyi Lejip, yon gwo potorik gason sèt pye sis pous
    wotè, ki te gen yon gwo frenn nan men li. Frenn lan te gen yon manch menm gwosè
    ak yon gwo mach pilon. Benaja menm al atake li ak yon baton ase. Li wete lans
    lan nan men moun peyi Lejip la, epi li touye l' avè l'.
  eng-BSB: He also killed an Egyptian, a huge man five cubits tall. Although the Egyptian
    had a spear like a weaver’s beam in his hand, Benaiah went against him with a
    club, snatched the spear from his hand, and killed the Egyptian with his own spear.
  eng-WEBPB: He killed an Egyptian, a man of great stature, five cubits high. In the
    Egyptian’s hand was a spear like a weaver’s beam; and he went down to him with
    a staff, plucked the spear out of the Egyptian’s hand, and killed him with his
    own spear.
  kbq-kbq: Hagi magora Isipiti tusizankna nekrefa zaza'amo'a 2mitagi hafu hu'nea ne'
    ahe fri'ne. Hagi ana Isipi ne'mofo karugru keve'amo'a tavrave trohu masinimofo
    aini'agna hu'neanagi, Benaia'a ana karugru keve'a hanareno, agri karugru kevereti
    ana Isipi nekrefa arefri'ne.
  nhe-BL: Seyoc huelta ica se cuahuitl imaco quimicti se Egipto ejquetl tlen quipixqui
    nechca ome metro huan tlajco ihuejcapanca yonque nopa Egipto ejquetl quihualicayaya
    se cuatlamintli tlen huehueyac huan tlahuel patlahuac, huan Benaía san quihuicayaya
    se cuatopili. Quinechcahui campa nopa Egipto ejquetl huan quicuili nopa hueyi
    cuatlamintli tlen huehueyac tlen quihuicayaya imaco huan ica quimicti.
  gub-BL: Uzuka amo Ezit ywy rehe arer no. Iaiha katu a'e awa. Heta 2,2 met iaiha
    haw a'e. Wereko purukutukaw uhua'u ma'e ipuhuz katu ma'e. Menai wereko ywyra a'e,
    ta'e wiko àràpuhàràn mono'ogar romo a'e xe. Uzàmàtyry'ym a'e awa oho a'e ywyra
    pupe. Umuhem kar ipurukutukaw ipo wi. Na'e uzuka izarer ipurukutukaw pupe kury.
  eng-DRA: 'And he slew an Egyptian, whose stature was of five cubits, and who had
    a spear like a weaver’s beam: and he went down to him with a staff, and plucked
    away the spear, that he held in his hand, and slew him with his own spear.'
