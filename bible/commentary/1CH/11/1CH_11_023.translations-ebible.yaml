verse: 1CH.011.023
translations:
  mal-C: ഏഴരയടി പൊക്കമുള്ള ഒരു ഈജിപ്റ്റുകാരനെയും അദ്ദേഹം അടിച്ചുവീഴ്ത്തി. ആ ഈജിപ്റ്റുകാരന്റെ
    കൈയിൽ നെയ്ത്തുകോൽപ്പിടിപോലെയുള്ള ഒരു കുന്തമുണ്ടായിരുന്നു. എങ്കിലും ഒരു ദണ്ഡുമായി
    ബെനായാവ് അയാളെ എതിരിട്ടു. അദ്ദേഹം ഈജിപ്റ്റുകാരന്റെ കൈയിൽനിന്നു കുന്തം പിടിച്ചുപറിച്ച്
    അതുകൊണ്ടുതന്നെ അയാളെ വധിച്ചു.
  deu-TKW: Derselbe erschlug auch den Ägypter, einen riesigen Mann von fünf Ellen
    Höhe. Der Ägypter hatte einen Speer in der Hand so stark wie ein Weberbaum; er
    aber ging mit einem Stock auf ihn los, riß dem Ägypter den Speer aus der Hand
    und erlegte ihn mit seinem Speer.
  lin-lin: Ye mpe moto abomaki mbinga mobali moko ya Ejipito, oyo azalaki na bametele
    mibale na basantimetele tuku mitano na molayi, mpe asimbaki na loboko na ye likonga
    moko lokola libaya oyo basali bilamba na maboko basalelaka. Abundisaki moto ya
    Ejipito na lingenda, abotolaki ye likonga oyo azalaki na yango na loboko mpe abomaki
    ye na likonga na ye moko.
  eng-LSV: And he has struck the man, the Egyptian, a man of [great] measure—five
    by the cubit—and in the hand of the Egyptian [is] a spear like a weavers’ beam,
    and he goes down to him with a rod, and violently takes away the spear out of
    the hand of the Egyptian, and slays him with his own spear.
  eng-GNV: 'And he slewe an Egyptian, a man of great stature, euen fiue cubites long,
    and in the Egyptians hand was a speare like a weauers beame: and he went downe
    to him with a staffe, and plucked the speare out of the Egyptians hand, and slewe
    him with his owne speare.'
  eng-WEBSTER: And he slew an Egyptian, a man of great stature, five cubits high;
    and in the Egyptian's hand was a spear like a weaver's beam; and he went down
    to him with a staff, and plucked the spear out of the Egyptian's hand, and slew
    him with his own spear.
  nhw-BL: Seyoc huelta ica se cuahuitl imaco quimicti se Egipto ejquetl catli quipixqui
    nechca ome metro huan tlajco ihuejcapanca masque nopa Egipto ejquetl quihualicayaya
    se cuatlamintli catli huehueyac huan tlahuel patlahuac huan Benaía san quihuicayaya
    se cuatopili. Quinechcahui campa nopa Egipto ejquetl huan quicuili nopa hueyi
    cuatlamintli catli huehueyac catli quihuicayaya imaco huan ica quimicti.
  swh-ONEN: Alimuua Mmisri aliyekuwa na urefu kama dhiraa tano. Ingawa Mmisri alikuwa
    na mkuki kama mti wa mfumaji mkononi mwake, Benaya alimwendea na rungu. Akamnyangʼanya
    Mmisri mkuki wake na kumuua nao.
  bba-bba: Mɑ u Eɡibitin tɑbu durɔ dɑmɡii ɡoo ɡo. Win ɡunum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu.
    Mɑ u yɑɑsɑ nɛni. Yen buru tɑ sɑ̃ɑwɑ nɡe weson dɛkɑ ye u rɑ beku yɑsɑ tɛ̃ke. Sɑɑ
    yè sɔɔ u nùn wɔrim dɔɔ, bokurɑ u nɛni. Ye u turɑ mi, mɑ u durɔ win yɑɑsɑ ye u
    nɛni mi wɔrɑ u kɑ nùn sɔkɑ u ɡo.
  eng-KJVCPB: And he slew an Egyptian, a man of great stature, five cubits high; and
    in the Egyptian’s hand was a spear like a weaver’s beam; and he went down to him
    with a staff, and pluckt the spear out of the Egyptian’s hand, and slew him with
    his own spear.
  luo-luo: Bende en ema nonego ja-Misri ma borne ne fut abiriyo gi nus. Kata nobedo
    ni ja-Misrino ne nigi tongʼ machalo gi lodi e lwete, Benaya nodhi kedo kode kotingʼo
    arungu. Noyudho tongʼ e lwet ja-Misrino monege gi tonge owuon.
  meu-meu: Aigupto tauna ta danu ia ese e alaia mase; una tau na tau bada-hereana,
    ena lata na kiubit ima. Una Aigupto tauna imana na mai iona; una io na dabua ihatuna
    tauna ena au na heto. A Benaia ese mai auna ida ia e lao henia, io na Aigupto
    tauna imana amo e dadihaia, bena sibona ena io amo e gwadaia mase.
  npi-ULB: तिनले पाँच हात अल्‍गो एक जना मिश्रीलाई पनि मारे । त्यस मिश्रीको भाला कपडा
    बुन्‍ने जुलाहाको डन्‍डा जत्रो थियो, तर यिनी एउटा लौरो मात्र लिएर त्योसँग लड्‌न
    गए । तिनले त्‍यो मिश्रीको हातबाट उसकै भाला खोसे र उसको आफ्‍नै बालाले उसलाई मारे
    ।
  yor-yor: Ó sì pa ara Ejibiti ẹni tí ó ga ní ìwọ̀n ẹsẹ̀ méje àti ààbọ̀ ṣùgbọ́n àwọn
    ará Ejibiti wọn ní ọ̀kọ̀ gẹ́gẹ́ bí ìdábùú igi ahunṣọ àti ọ̀pá ní ọwọ́ rẹ̀, Benaiah
    sọ̀kalẹ̀ lórí rẹ̀ pẹ̀lú kùmọ̀. Ó sì gba ọ̀kọ̀ náà láti ọwọ́ ará Ejibiti ó sì pa
    á pẹ̀lú ọ̀kọ̀ rẹ̀.
  pes-OPCB: یکبار با یک چوبدستی یک جنگجوی مصری را که قدش دو متر و نیم و نیزه‌اش به
    کلفتی چوب نساجان بود، از پای درآورد. آن مصری نیزه‌ای در دست داشت و بنایا نیزه
    را از دست او ربود و وی را با آن نیزه کشت.
  tgl-ULB: Pinatay rin niya ang isang lalaking taga-Egipto na may limang kubit ang
    taas. Ang taga-Egipto ay may sibat na tulad ng kahoy na panghabi, subalit pumunta
    siya sa kaniya na tungkod lamang ang dala. Inagaw niya ang sibat sa kamay ng taga-Egipto
    at pinatay siya gamit ang sarili niyang sibat.
  hui-hui: Horo mbirungi nde ibugua dege Iyibiali mbira timbuni luore magi mida kira
    heago balu homelene. Iyibiali ogoni ibu yandare timbuni mbira yu heagola Benaia
    ibu kango hangu yu henego yalu hapara howa libu baga baga bialu howa Benaia ibugua
    agali biago ibuninaga yandare yiago gingila muwa ibuni yandare ogonime nogoba
    hayagola homene.
  mya-mya: အ​လွန်​ကြီး​မား​သော​လှံ​ကို​ဆောင်​ထား​သူ အ​မြင့်​ခု​နစ်​ပေ​ခွဲ​ရှိ အီ​ဂျစ်​အ​မျိုးသား
    ကြီးတစ်​ယောက်​ကို​လည်း​သတ်​ခဲ့​၏။ ဗေ​နာ​ယ သည်​တင်း​ပုတ်​ဖြင့်​တိုက်​ခိုက်​ကာ​သူ​၏​လက်
    မှ​လှံ​ကြီး​ကို​လု​ယူ​လိုက်​၏။ ထို့​နောက်​ထို လှံ​ဖြင့်​ပင်​လျှင်​သူ၏​အား​အ​ဆုံး​စီ​ရင်
    လေ​တော့​သည်။-
  bod-N: ཡང་དེས་ཨེ་ཅིབ་པ་གཟུགས་པོའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་ཡོད་པ་ཞིག་ཀྱང་བསད། ཨེ་ཅིབ་པ་དེའི་ལག་ཏུ་ཐགས་འཐག་བྱེད་ཀྱི་འཁོར་བརྟེན་ལྟ་བུའི་མདུང་བཟུང་ནའང་།
    པེ་ནཱ་ཡས་དབྱུག་པ་ཞིག་བཟུང་ནས་དེ་ལ་རྒོལ་དུ་སོང་ཞིང་། ཨེ་ཅིབ་པའི་ལག་ནས་མདུང་ཕྲོགས་ཏེ།
    མདུང་དེས་ཁོ་བསད་པའོ། །
  sna-sna: Uye akauraya muIjipita akanga akareba makubhiti mashanu. Kunyange zvazvo
    muIjipita akanga akapakata pfumo rainge tsvimbo yomuruki muruoko rwake, Bhenaya
    akamurwisa netsvimbo. Akabvuta pfumo kubva muruoko rwomuIjipita akamuuraya nepfumo
    rake.
  spa-BLM: Mató a un egipcio, un hombre de gran estatura, de cinco codos de altura.
    En la mano del egipcio había una lanza como la de un telar; y él bajó hacia él
    con un bastón, arrancó la lanza de la mano del egipcio y lo mató con su propia
    lanza.
  cac-cac: An̈ejtona' ix smilcham jun vin̈ aj Egipto vin̈. Nan̈al am yoxil metro steel
    vin̈ aj Egipto chi', axo steal q'uen slanza vin̈ yed'nac, nivan spatic. Palta
    a vin̈aj Benaía chi' an̈ej jun te te' yed'nac vin̈. Ix yiq'uec' q'uen slanza vin̈
    aj Egipto chi' vin̈, axo yed' q'uen slanza vin̈ chi', ix smilcham vin̈.
  swh-ULB: Alimua hadi Mmisri, mwanaume mwenye mita mbili na theluthi moja. Mmisri
    alikuwa na mkuki kama gongo la mshonaji, lakini alimfuata chini na fimbo tu. Akakamata
    mkuki katika mkono wa Mmisri na kumuua na mkuki wake.
  bel-bel: 'ён жа забіў Егіпцяніна, чалавека ростам у пяць локцяў: у руцэ ў Егіпцяніна
    была дзіда, як навой у ткачоў, а ён падышоў да яго з кіем і, вырваўшы дзіду з
    рукі Егіпцяніна, забіў ягонай жа дзідай:'
  deu-ELBBK: Und er war es, der den ägyptischen Mann erschlug, einen Mann von 5 Ellen
    Länge. Und der Ägypter hatte einen Speer in der Hand wie einen Weberbaum; er aber
    ging zu ihm hinab mit einem Stab, und riss dem Ägypter den Speer aus der Hand
    und tötete ihn mit seinem eigenen Speer.
  mbb-OT: Sevaha pa maan dutun he timpu, midhimetayan din is Ehiptohanen he is kelangkew
    zin ne pitu he ǥiek wey tengà. Ne is gumaan dutun te Ehiptohanen ne vangkew he
    meveǥat, ne is kandin mulà he ǥumaan ne kayu zà he idlagkut. Ne mid-aǥew zin haazà
    is bangkew zutun te Ehiptohanen ne iyan ded heini inhimatey zin kandin.
  mal-2015: അവൻ അഞ്ചുമുഴം പൊക്കമുള്ള ദീർഘകായനായോരു മിസ്രയീമ്യനെയും സംഹരിച്ചു; ആ മിസ്രയീമ്യന്റെ
    കയ്യിൽ നെയ്ത്തുകാരന്റെ പടപ്പുതടിപോലെ ഒരു കുന്തം ഉണ്ടായിരുന്നു; ഇവനോ ഒരു വടിയുംകൊണ്ടു
    അവന്റെ അടുക്കൽ ചെന്നു മിസ്രയീമ്യന്റെ കയ്യിൽനിന്നു കുന്തം പിടിച്ചുപറിച്ചു കുന്തംകൊണ്ടു
    അവനെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Murdarďa the jekhe Egipťanos, savo sas učo buter sar duj metri. Kajte le
    Egipťanoste andro vast sas igen thuľi kopija a leste ča e paca, o Benajah leske
    la iľa andral o vast a murdarďa les laha.
  pes-OPV: و مرد مصري بلند قد را که قامت او پنج ذارع بود کشت، و آن مصري در دست خود
    نيزه اي مثل نورد نساجان داشت؛ اما او نزد وي با چوب دستي رفت و نيزه را از دست مصري
    ربوده، وي را با نيزه خودش کشت.
  ron-1924: Ел а учис пе ун еӂиптян каре авя о статурэ де чинч коць ши авя ын мынэ
    о сулицэ ка сулул унуй цесэтор; с-а коборыт ымпотрива луй ку ун тояг, а смулс
    сулица дин мына еӂиптянулуй ши л-а учис ку еа.
  ben-OBCV: এছাড়াও তিনি এমন এক মিশরীয়কে মেরে ফেলেছিলেন, যে উচ্চতায় 2.3 মিটার লম্বা
    ছিল। যদিও সেই মিশরীয়র হাতে তাঁতির দণ্ডের মতো একটি বর্শা ছিল, তবু বনায় একটি মুগুর
    হাতে নিয়ে তার দিকে এগিয়ে গেলেন। তিনি সেই মিশরীয়ের হাত থেকে বর্শাটি কেড়ে নিয়ে
    তার বর্শা দিয়েই তাকে হত্যা করলেন।
  som-som: oo wuxuu kaloo dilay nin Masri ah oo ahaa nin aad u dheer, oo dhererkiisuna
    wuxuu ahaa shan dhudhun, oo Masriguna wuxuu gacanta ku haystay waran le'eg dharsameeyaha
    looxiisa, oo isna wuxuu ula tegey ul, oo warankii ka dhufsaday gacantii Masriga,
    oo isagii ku dilay warankiisii.
  lat-VUC: 'Et ipse percussit virum ægyptium, cujus statura erat quinque cubitorum,
    et habebat lanceam ut liciatorium texentium: descendit igitur ad eum cum virga,
    et rapuit hastam quam tenebat manu, et interfecit eum hasta sua.'
  eng-ASVBT: And he slew an Egyptian, a man of great stature, five cubits high; and
    in the Egyptian’s hand was a spear like a weaver’s beam; and he went down to him
    with a staff, and plucked the spear out of the Egyptian’s hand, and slew him with
    his own spear.
  ita-1885: Egli percosse ancora un uomo Egizio, il quale era uomo di grande statura,
    cioè, di cinque cubiti. Or quell'Egizio avea in mano una lancia simile ad un subbio
    di tessitore; ma Benaia scese contro a lui con un bastone, e gli strappò la lancia
    di mano, e l'uccise con la sua propria lancia.
  eng-LXXUP: And he smote an Egyptian, a wonderful man five cubits high; and in the
    hand of the Egyptian there was a spear like a weavers’ beam; and Benaiah went
    down to him with a staff, and took the spear out of the Egyptian’s hand, and slew
    him with his own spear.
  eng-ULB: He even killed an Egyptian, a man five cubits tall. The Egyptian had a
    spear like a weaver's beam, but he went down to him with only a staff. He seized
    the spear out of the Egyptian's hand and killed him with his own spear.
  spa-VBL: En otra ocasión mató a un egipcio, un hombre enorme que medía dos metros
    y medio. El egipcio tenía una lanza cuyo asta era tan gruesa como la vara de un
    tejedor. Benaía lo atacó sólo con un garrote, pero pudo agarrar la lanza de la
    mano del egipcio, y lo mató con su propia lanza.
  fra-_FOB: Il frappa un Égyptien dont la stature était de cinq coudées. L'Égyptien
    avait en sa main une lance comme une ensuble de tisserand; il descendit vers lui
    avec un bâton, arracha la lance de la main de l'Égyptien, et le tua de sa propre
    lance.
  mal-mal: അവൻ അഞ്ചുമുഴം ഉയരമുള്ള ദീർഘകായനായോരു മിസ്രയീമ്യനെയും സംഹരിച്ചു; ആ മിസ്രയീമ്യന്റെ
    കയ്യിൽ നെയ്ത്തുകാരന്റെ പടപ്പുതടിപോലെ ഒരു കുന്തം ഉണ്ടായിരുന്നു; ഇവനോ ഒരു വടിയുംകൊണ്ടു
    അവന്റെ അടുക്കൽ ചെന്നു മിസ്രയീമ്യന്റെ കയ്യിൽനിന്ന് കുന്തം പിടിച്ചുപറിച്ചു കുന്തംകൊണ്ട്
    അവനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Ek aur mauqe par us kā wāstā ek Misrī se paṛā jis kā qad sāṛhe sāt fuṭ
    thā. Misrī ke hāth meṅ khaḍḍī ke shahtīr jaisā baṛā nezā thā jabki us ke apne
    pās sirf lāṭhī thī. Lekin Bināyāh ne us par hamlā karke us ke hāth se nezā chhīn
    liyā aur use us ke apne hathiyār se mār ḍālā.
  suz-BL: मेकोमी ५ कुबीत लाइश्‍शो इजीप्‍त ङा मुर का यो सदा बाक्‍त। मेको आ तूतीक वा
    प्रोव़तीक शी खोमो बाक्‍माक्‍त। मेको बेनायाहमी कोक्‍के का कुरशा, मेको तूतीक इजीप्‍त
    ङा मुर आ गुइ रे रोइश्‍शा, आंम आ तूतीकेमी सदा बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।१सामुएल
    १७:७
  ita-1927: Uccise pure un Egiziano di statura enorme alto cinque cubiti, che teneva
    in mano una lancia grossa come un subbio da tessitore; ma Benaia gli scese contro
    con un bastone, strappò di mano all’Egiziano la lancia, e se ne servì per ucciderlo.
  ckb-ckb: ئەویش بوو کە لە پیاوێکی میسری زەبەلاحی دا، باڵای پێنج باڵ بوو، پیاوە میسرییەکە
    ڕمێکی بەدەستەوە بوو وەک نۆردی جۆڵاکان بوو، بەنایاش بە گۆچانێکەوە بۆی دابەزی. ڕمەکەی
    لە دەستی میسرییەکە ڕفاند و بە ڕمەکەی خۆی کوشتی.
  eng-BBE: And he made an attack on an Egyptian, a very tall man about five cubits
    high, armed with a spear like a cloth-worker's rod; he went down to him with a
    stick, and pulling his spear out of the hand of the Egyptian, put him to death
    with that same spear.
  kan-OKCV: ಅವನು ಏಳುವರೆ ಅಡಿ ಎತ್ತರವಾಗಿದ್ದ ಒಬ್ಬ ಈಜಿಪ್ಟಿನವನನ್ನು ಹೊಡೆದುಬಿಟ್ಟನು; ಆ ಈಜಿಪ್ಟಿನವನ
