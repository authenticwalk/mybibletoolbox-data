verse: 1CH.011.039
translations:
  mal-C: അമ്മോന്യനായ സേലെക്ക്, സെരൂയയുടെ മകനായ യോവാബിന്റെ ആയുധവാഹകനും ബെരോത്യനുമായ
    നഹരായി,
  deu-TKW: Zelek, der Ammoniter, Nahrai aus Beeroth, der Waffenträger Joabs, des Sohnes
    Zerujas,
  lin-lin: Tseleki, moto ya Amoni ; Naarayi, moto ya Beroti, oyo azalaki komema bibundeli
    ya Joabi, mwana mobali ya Tseruya ;
  eng-LSV: Zelek the Ammonite, Naharai the Berothite, bearer of the weapons of Joab
    son of Zeruiah,
  eng-GNV: Zelek the Ammonite, Nahrai the Berothite, the armour bearer of Ioab, the
    sonne of Zeruiah,
  eng-WEBSTER: Zelek the Ammonite, Naharai the Berothite, the armor-bearer of Joab
    the son of Zeruiah,
  nhw-BL: Selec catli ehuayaya altepetl Amón; Naharai catli ehuayaya altepetl Beerot
    huan quihuicac iyolixtzajca Joab catli eliyaya icone Sarvia.
  swh-ONEN: Seleki Mwamoni, Naharai Mbeerothi, mbeba silaha wa Yoabu mwana wa Seruya,
  bba-bba: kɑ Selɛki, Amɔniɡii, kɑ Nɑkɑrɑi, Berɔtuɡii wi u rɑ Yoɑbu, Seruyɑn biin
    tɑbu yɑ̃nu sɔbe,
  eng-KJVCPB: Zelek the Ammonite, Naharai the Berothite, the armourbearer of Joab
    the son of Zeruiah,
  luo-luo: Zelek ja-Amon, Naharai ja-Beroth mane jatingʼ gige lweny mag Joab wuod
    Zeruya,
  meu-meu: Seleke, Amono tauna; Naharai, tau Beroto, Ioab Seruia ena kesi ihuana tauna;
  npi-ULB: अम्‍मोनी सेलेक, बेरोती नहरै (सरूयाहका छोरा योआबका हतियार बोक्‍ने व्‍यक्‍ति),
  yor-yor: Seleki ará Ammoni, Naharai ará Beroti ẹni tí ó jẹ́ ẹni tí n ru ìhámọ́ra
    Joabu ọmọ Seruiah.
  pes-OPCB: '@see-verse:1CH.011.038'
  tgl-ULB: si Zelec na taga-Ammon, si Naarai na taga-Berot (tagadala ng baluti ni
    Joab na anak ni Zeruiah),
  hui-hui: '@see-verse:1CH.011.038'
  mya-mya: '@see-verse:1CH.011.038'
  bod-N: ཨམ་མོན་པ་ཙེ་ལེག པེ་རོད་པ་ན་ཧ་རཱ་ཨི་སྟེ། ན་ཧ་རཱ་ཨི་ནི་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་ཀྱི་གོ་མཚོན་འཁུར་མཁན་ཡིན་པ་དང་།
  sna-sna: Zereki muAmoni, Naharai muBheroti, mubati wenhumbi dzokurwa nadzo dzaJoabhu
    mwanakomana waZeruya,
  spa-BLM: Zelek el amonita, Naharai el berotita (el portador de la armadura de Joab
    el hijo de Zeruiah),
  cac-cac: vin̈aj Selec aj Amón, vin̈aj Naharai aj Berot. A jun vin̈ chi' ed'jinac
    syamc'ab' vin̈aj Joab yune' ix Sarvia,
  swh-ULB: Zeleki Mamoni, Naharai Mberothi ( mbeba ngao ya Yoabu mwana wa Zeruia),
  bel-bel: Цэлэк Аманіцянін; Нахарай Бэрацянін, збраяносец Ёава, сына Саруі;
  deu-ELBBK: Zelek, der Ammoniter; Nacharai, der Beerotiter, der Waffenträger Joabs,
    des Sohnes der Zeruja;
  mbb-OT: si Zelek he tig-Ammon, si Naharai he tig-Berot, he iyan tig-uwit te ǥumaan
    ni Joab he anak ni Zeruya,
  mal-2015: അമ്മോന്യനായ സേലെക്, സെരൂയയുടെ മകനായ യോവാബിന്റെ ആയുധവാഹകനായ ബെരോത്യൻ നഹ്രായി,
  rmc-rmc: o Celek andral o Amon; o Nachraj andral o Beerot, o zbrojnošis le Joaboskro,
    la Cerujakro čhavo;
  pes-OPV: و صالَقِ عَمُّوني ونحراي بِيرُوتي که سلاحدار يوآب بن صَرُويه بود.
  ron-1924: Целек, Амонитул; Нахрай, дин Берот, каре дучя армеле луй Иоаб, фиул Церуей;
  ben-OBCV: অম্মোনীয় সেলক, সরূয়ার ছেলে যোয়াবের অস্ত্র বহনকারী বেরোতীয় নহরয়,
  som-som: iyo Seleq oo ahaa reer Cammoon, iyo Naxaray oo ahaa reer Beerod, oo ahaa
    kii gaashaanka u qaadi jiray Yoo'aab oo ay Seruuyaah dhashay,
  lat-VUC: Selec Ammonites, Naharai Berothites armiger Joab filii Sarviæ,
  eng-ASVBT: Zelek the Ammonite, Naharai the Berothite, the armor-bearer of Joab the
    son of Zeruiah,
  ita-1885: Selec Ammonita; Naarai Berotita, scudiere di Ioab, figliuolo di Seruia;
  eng-LXXUP: Zelek the son of Ammoni, Naharai the Beerothite, armor bearer to the
    son of Zeruiah,
  eng-ULB: Zelek the Ammonite, Naharai the Berothite (the armor bearer of Joab son
    of Zeruiah),
  spa-VBL: Zelek, el amonita; Naharai, de Beerot; el escudero de Joab, hijo de Sarvia;
  fra-_FOB: Tsélek, Ammonite; Nacharaï, Béerothite, qui portait les armes de Joab,
    fils de Tséruja;
  mal-mal: അമ്മോന്യനായ സേലെക്, സെരൂയയുടെ മകനായ യോവാബിന്റെ ആയുധവാഹകനായ ബെരോയോത്യൻ നഹരായി,
  urd-GVR: Silaq Ammonī, Yoāb bin Zarūyāh kā silāhbardār Nahrī Bairotī,
  suz-BL: अम्‍मोनी जेलेक, बेयरोथ सहर ङा नहाराइ, मेको नहाराइ ङा सेरूयाह आ तौ योआब आ
    या कुरब बाक्‍माक्‍त।
  ita-1927: Tselek, l’Ammonita; Naharai da Beroth, scudiero di Joab figliuolo di Tseruia.
  ckb-ckb: چەلەقی عەمۆنی، نەحەرەیی بئێرۆتی کە هەڵگری تفاقەکانی یۆئابی کوڕی چەرویا
    بوو،
  eng-BBE: Zelek the Ammonite, and Naharai the Berothite, the servant who had the
    care of the arms of Joab, the son of Zeruiah;
  kan-OKCV: ಅಮ್ಮೋನಿಯನಾದ ಚೆಲೆಕನು; ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನ ಆಯುಧವಾಹಕನು ಆಗಿದ್ದ ಬೇರೋತ್ಯನಾದ
    ನಹರೈ;
  tam-2017: அம்மோனியனாகிய சேலேக், செருயாவின் மகனாகிய யோவாபின் ஆயுததாரியான பெரோத்தியனாகிய
    நாராய்,
  spa-RV-1909: Selec Ammonita, Naarai Berothita, escudero de Joab hijo de Sarvia;
  ron-BTF: Țelec, amonitul; Naharai, beerotitul, purtătorul de arme al lui Ioab, fiul
    Țeruiei;
  eng-WEBP: Zelek the Ammonite, Naharai the Berothite (the armor bearer of Joab the
    son of Zeruiah),
  eng-FBV: Zelek the Ammonite; Naharai the Beerothite; Joab's armor-bearer, son of
    Zeruiah;
  nld-1939: Sélek, de Ammoniet; Nacharai uit Berota, de wapendrager van Joab, den
    zoon van Seroeja;
  nch-BL: Selec cati ehuayaya altepet Amón; Naharai cati ehuayaya altepet Beerot huan
    quihuicayaya iyolixtzajca Joab cati eliyaya icone Sarvia.
  vie-1934: Na-ha-rai ở Bê-ê-rốt, là kẻ vác binh khí của Giô-áp, con trai của Xê-ru-gia;
  hin-CV: अम्मोनवासी सेलेक, बीरोथवासी नाहाराई, जो ज़ेरुइयाह के पुत्र योआब का हथियार
    उठानेवाला था.
  spa-BES: Selec el Amonita, y Naharai, el Berot, el siervo que cuidaba las armas
    de Joab, el hijo de Sarvia;
  tdx-tdx: i Tseleke nte Amone, i Nakaraý nte Berote, ty mpitàm-pikala’ Ioabe ana’
    i Tseroià,
  tha-KJV: เศเลก คนอัมโมน นาหะรัย ชาวเบเอโรท ผู้​ถืออาวุธของโยอาบบุตรชายนางเศรุยาห์
  por-BR-2018: Zeleque, o amonita; Naarai, o berotita, escudeiro de Joabe filho de
    Zeruia;
  deu-ELO: Zelek, der Ammoniter; Nacharai, der Beerothiter, der Waffenträger Joabs,
    des Sohnes der Zeruja;
  eng-WYC-2018: Zelek (the) Ammonite, Naharai (the) Berothite, the squire of Joab,
    son of Zeruiah,
  epo-epo: Celek, la Amonido, Naĥaraj, la Beerotano, armilportisto de Joab, filo de
    Ceruja,
  uig-PIN: Ammonluⱪ Zǝlǝk, Zǝruiyaning oƣli Yoabning yaraƣ kɵtürgüqisi bolƣan Bǝǝrotluⱪ
    Naⱨaray,
  beo-beo: '@see-verse:1CH.011.038'
  tpi-OTNT: na Selek bilong kantri Amon na Naharai bilong taun Berot, em i man bilong
    karim ol spia samting bilong Joap,
  hau-SA: Zelek mutumin Ammon Naharai Baroti, mai ɗaukar kayan yaƙin Yowab ɗan Zeruhiya,
  uig-LAT: Ammonluq Zelek, Zeruiyaning oghli Yoabning yaragh kötürgüchisi bolghan
    Beerotluq Naharay,
  nde-nde: uZelekhi umʼAmoni, uNaharayi umBherothi, owayethwala izikhali zikaJowabi
    indodana kaZeruya,
  ton-ton: Mo Seleki ko e tangata ʻAmoni, mo Nahela ko e tangata Piheloti, ko e tangata
    naʻe toʻo mahafutau kia Soape ko e tama ʻa Seluia,
  ces-1613: Zelek Ammonský, Nacharai Berotský, oděnec Joába syna Sarvie,
  eng-WMB: Zelek the Ammonite, Naharai the Berothite (the armor bearer of Joab the
    son of Zeruiah),
  tam-TCV: அம்மோனியனான சேலேக், செருயாவின் மகனும் யோவாபின் யுத்த ஆயுதங்களைச் சுமக்கிறவனுமான
    பேரோத்தியனான நகராய்,
  ceb-ULB: si Zelek nga taga-Amon, si Naharai nga taga-Berot (ang tigdala sa hinagiban
    ni Joab nga anak nga lalaki ni Zeruya),
  pol-UBG: Selek Ammonita, Nacharaj Berotczyk, giermek Joaba, syna Serui;
  urd-GVU: صِلق عمونی، یوآب بن ضرویاہ کا سلاح بردار نحری بیروتی،
  deu-1912: Zelek, der Ammoniter; Naherai, der Berothiter, der Waffenträger Joabs,
    des Sohnes der Zeruja;
  kan-2017: ಅಮ್ಮೋನಿಯನಾದ ಚೆಲೆಕ್ ಬೇರೋತ್ಯನೂ ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನೂ ಆಯುಧ ಹೊರುವವನು ಆಗಿದ್ದ
    ನಹರೈ,
  yap-yap: '@see-verse:1CH.011.038'
  hlt-MCSB: Ammoni Zelek neh Zeruiah capa Joab kah hno phuei Beroth Naharai.
  mdy-ETH: '@see-verse:1CH.011.038'
  twi-ASANTE: Selek a ɔfiri Amon; Naharai a ɔfiri Beerot (a na ɔyɛ Yoab akodeɛkurafoɔ);
  eng-WEBU: Zelek the Ammonite, Naharai the Berothite (the armor bearer of Joab the
    son of Zeruiah),
  wal-wal: Amoonappe yiida Xeleqa, Xaruuyi na7aa Yoo7aaba ola miishshaa tookkiya Ba7erootappe
    yiida Naahiraaya,
  spa-PDDPT: Selec amonita, Naharai beerotita, escudero de Joab, hijo de Sarvia,
  gun-gun: Amom guigua Zeleque, Beerote guigua Naarai, Zeruia pi'a Joabe rembiporu
    reraaty va'e,
  ilo-ULB: ni Zelek a taga-Ammon, ni Naharai a taga-Beerot (nga agig-iggem iti kalasag
    ni Joab a putot ni Zeruias)
  kpg-kpg: '@see-verse:1CH.011.038'
  uig-ARA: ئاممونلۇق زەلەك، زەرۇئىيانىڭ ئوغلى يوئابنىڭ ياراغ كۆتۈرگۈچىسى بولغان بەئەروتلۇق
    ناھاراي،
  sus-sus: Sɛlɛki Amonika, Naxarayi Berotika, Seruya xa di Yowaba xa geresose xaninma,
  pon-2006: '@see-verse:1CH.011.038'
  ksd-ksd: Selek ra te Amon, Nakarai ra te Berot nina ra tena kapkap vargal kai Ioab
    natu i Seruia,
  tur-YTC: Ammonlu Selek, Seruya oğlu Yoav'ın silah taşıyıcısı Berotlu Naharai,
  grc-BRENT: Σελὴ ὁ Ἀμμωνὶ, Ναχὼρ ὁ Βηρωθὶ, αἴρων σκεύη υἱῷ Σαρουία,
  ind-AYT: Zelek, orang Amon; Naharai, orang Beerot, pembawa senjata Yoab, anak Zeruya;
  nya-nya: Zeleki Mwamoni, Naharai wa ku Beeroti, mnyamata wonyamula zida za Yowabu
    mwana wa Zeruya.
  hrv-hrv: Amonac Selek, Beroćanin Nahraj, štitonoša Sarvijina sina Joaba;
  mps-mps: tama Selek te tǫ kantri Amon bidi, te Naharai te taun Berot bidi da, aga
    te Joapgo boi hwįbo nai te ene dabe sabilibo bidi,
  tpi-tpi: na Selek bilong kantri Amon na Naharai bilong taun Berot, em i man bilong
    karim ol spia samting bilong Joap,
  dan-1931: Ammonitten Zelek; Naharaj fra Berot, der var Joabs, Zerujas Søns, Våbendrager;
  vie-OVCB: Xê-léc, người Am-môn; Na-ha-rai ở Bê-ê-rốt, là người cận vệ của Giô-áp,
    con trai Xê-ru-gia;
  guj-2017: સેલેક આમ્મોની, સરુયાના દીકરા યોઆબનો શસ્ત્રવાહક નાહરાય બેરોથી,
  pon-2006A: '@see-verse:1CH.011.038'
  por-BRBSL: Zelek o amonita, Naharai o berotítico (o portador da armadura de Joab
    o filho de Zeruiah),
  cth-cth: Ammon tami Zelek hoi Zeruiah capa Joab senehmaica ka sin pouh e Beeroth
    tami Naharai.
  twi-twi: Selek a ofi Amon; Naharai a ofi Beerot (a na ɔyɛ Yoab akodekurafo);
  hlt-hlt: Ammoni Zelek neh Zeruiah capa Joab kah hno phuei Beroth Naharai.
  tbz-SIM: Nɛ̀ Amɔniibɛ botí kou Sedɛki, nɛ̀ Bedɔti ɛì kou Nɑdɑii wèè do tɔu Seduyɑ
    birɛ Soɑbu kpɑ̀rìnɛntì.
  msy-2020: '@see-verse:1CH.011.038'
  dop-dop: Nɑ Amoni tʋ Selɛkɩ, nɑ Pelɔtɩ tʋ Nɑlɑ wei ɩ tɔ́kɑɣɑ Seluyɑ pǝyɑlʋ Sowɑpɩ
    yoou wontu tɔ,
  azb-azb: Ammonlu Seleq, Seruya oğlu Yoavın silahdarı olan Beerotlu Naxray,
  eng-DBY: Zelek the Ammonite, Naharai the Berothite, the armour-bearer of Joab the
    son of Zeruiah,
  hin-2017: अम्मोनी सेलेक, बेरोती नहरै जो सरूयाह के पुत्र योआब का हथियार ढोनेवाला
    था,
  eng-YLT: Zelek the Ammonite, Naharai the Berothite, bearer of the weapons of Joab
    son of Zeruiah,
  eng-WYC-2017: Zelek the Ammonite, Naharai the Berothite, the squire of Joab, son
    of Zeruiah,
  eng-WMBB: Zelek the Ammonite, Naharai the Berothite (the armour bearer of Joab the
    son of Zeruiah),
  urd-GVH: सिलक़ अम्मोनी, योआब बिन ज़रूयाह का सिलाहबरदार नहरी बैरोती,
  rug-rug: '@see-verse:1CH.011.038'
  gaz-gaz: Zeleq namicha gosa Amoon, Nahaaraay namicha Biʼeeroot kan Yooʼaab ilma
    Zeruuyaatiif miʼa lolaa baatu sana,
  fra-LSG: Tsélek, l’Ammonite. Nachraï, de Béroth, qui portait les armes de Joab,
    fils de Tseruja.
  yal-yal: Amonin Sɛlɛki nun Beroti kaan Naxarayi, Seruyaa diin Yowabaa yɛngɛ so se
    maxanla nun
  haw-1868: O Zeleka ka Amona, o Naharai no Berota, ka mea lawe i na mea kaua a Ioaba
    ke keiki a Zeruia,
  arb-NAV: وَصَالِقُ الْعَمُّونِيُّ، وَنَحْرَايُ الْبَئِيرُوتِيُّ حَامِلُ سِلاحِ يُوآبَ
    ابْنِ صُرُوِيَّةَ،
  ewe-ewe: Zelek tso Amon, Naharai tso Beerot, ame si nye Zeruya vi, Yoab ƒe aʋawɔnuwo
    tsɔla;
  eng-LEE: Zelek the 'Ammonite, Nachrai the Berothite, the armor bearer of Joab the
    son of Zeruyah,
  asm-FB: অম্মোনীয়া চেলক, চৰূয়াৰ পুত্ৰ যোৱাবৰ অস্ত্ৰবাহক বেৰোতীয়া নহৰয়,
  sus-A: سّلّكِ عَمٌنِكَ، نَشَرَيِ بٍرٌتِكَ، سٍرُيَ شَ دِ يٌوَبَ شَ فٍرٍ سٌسٍ شَنِنمَ،
  fra-SBL: Zelek, l'Ammonite, Naharaï, le Berothite, porteur d'armes de Joab, fils
    de Tseruja,
  hbo-hbo: צֶ֖לֶק הָעַמֹּונִ֑י נַחְרַי֙ הַבֵּ֣רֹתִ֔י נֹשֵׂ֕א כְּלֵ֖י יֹואָ֥ב בֶּן־צְרוּיָֽה׃
    ס
  kik-kik: na Zeleku ũrĩa Mũamoni, na Naharai ũrĩa Mũberothi, ũrĩa wakuuagĩra Joabu
    mũrũ wa Zeruia indo cia mbaara,
  fra-NCL: Sélec, l’Ammonite ; Naharaï, de Béroth, écuyer de Joab, fils de Sarvia ;
  cek-AK: Ammon acaeng Zelek, Zeruiah capa Joab ih maiphaw sinkung, Berot acaeng Naharai,
  cuk-cuk: Selec, Amón-dule. Naharai, Beerot-dule. Naharaiʼde, Joabʼga sigu-abgaed-seedga
    gudiid. Joab, Sarvia-e-machi.
  uig-CYR: Аммонлуқ Зәләк, Зәруияниң оғли Йоабниң ярақ көтәргүчиси болған Бәәротлуқ
    Наһарай,
