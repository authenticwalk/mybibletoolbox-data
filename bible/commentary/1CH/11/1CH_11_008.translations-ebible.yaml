verse: 1CH.011.008
translations:
  mal-C: അദ്ദേഹം നഗരത്തിന്റെ ചുറ്റുമുള്ള സ്ഥലം മുകൾത്തട്ടുമുതൽ കോട്ടമതിൽ വലയംചെയ്യുന്നഭാഗമെല്ലാം
    പണിതുയർത്തി. നഗരത്തിന്റെ ശേഷംഭാഗങ്ങൾ യോവാബും കേടുതീർത്തു.
  deu-TKW: Und er befestigte die Stadt ringsum vom Millo an bis zum Umkreis; Joab
    aber stellte die übrige Stadt wieder her.
  lin-lin: Mpe atongaki bandako zingazinga na yango, longwa na Milo kino na mir ya
    kati. Bongo Joabi abongisaki bisika oyo etikalaki kati na engumba.
  eng-LSV: and he builds the city all around, from Millo, and to the circumference,
    and Joab restores the rest of the city.
  eng-GNV: And he built the citie on euery side, from Millo euen round about, and
    Ioab repaired the rest of the citie.
  eng-WEBSTER: 'And he built the city around, even from Millo around: and Joab repaired
    the rest of the city.'
  nhw-BL: Huan David quichijchijqui para nopa altepetl ma quiyahualo nopa cali catli
    temachtli. Quipehualti campa itoca Milo huan quicualtlali hasta campa nopa tepamitl.
    Huan Joab quicualtlaliyaya nochi sequinoc lugares ipan altepetl Jerusalén.
  swh-ONEN: Akajenga mji pande zote, kuanzia kwenye mito hadi kwenye ukuta kuzunguka,
    wakati huo huo Yoabu akajenga sehemu zingine zilizobaki za Yerusalemu.
  bba-bba: Mɑ u bɑni kuɑ u kɑ ɡu sikerenɑ. U bɑnɑwɑ sɑɑ Milon di u kɑ sikerenɑ. Mɑ
    Yoɑbu u mɑɑ ɡen mi n tie sɔnwɑ.
  eng-KJVCPB: 'And he built the city round about, even from Millo round about: and
    Joab repaired the rest of the city.'
  luo-luo: Nogero dalano kolwore gi ohinga, to Joab to noloso kuonde mamoko mag dala
    mane okethore.
  meu-meu: Bena ia ese hanua e hadaia heḡeḡe, Milo kohorona amo e matamaia ela bona
    e heḡeḡe dae. A Ioab ese hanua orena e haginia lou.
  npi-ULB: टेवा दिने गाराहरू र पछाडिबाट चारैतिरको पर्खालसम्‍म किल्‍लाको वरिपरि तिनले
    सहर बनाए । योआबले चाहिं बाँकी सहरको पुनर्निर्माण गरे ।
  yor-yor: Ó sì kọ́ àwọn ìlú náà yíkákiri; láti Millo yíkákiri; Joabu sì tún ìyókù
    àwọn ìlú náà ṣe.
  pes-OPCB: داوود بخش قدیمی شهر را که اطراف قلعه بود به سمت بیرون وسعت داد و یوآب
    بقیهٔ شهر اورشلیم را تعمیر کرد.
  tgl-ULB: Pinatibay niya ang pader ng lungsod mula sa Millo at pinalibutan niya ng
    pader. Pinatibay ni Joab ang natitirang bahagi ng lungsod.
  hui-hui: Debidihanda ibunaga agali biaruhondo tano ogoninaga lene leneni anda bu
    mabu bidaba layagola tigua dindi ulini mbira winigoria dindi duguwa mogo bialu
    mo dondelene wiagoria anda pigane bialu hene. Ani bialu Yoaba ibugua tano ogoni
    mendehayagi mo tiga bialu hene.
  mya-mya: မင်း​ကြီးသည်​ဇိ​အုန်​တောင်​၏​အ​ရှေ့​ဘက်၊ မြေ​က​တုတ်​ဖို့ထား​သည့်​အ​ရပ်​မှ​အ​စ​ပြု
    ၍​ခံ​တပ်​ပတ်​လည်​တွင်​မြို့ကို​ပြန်​လည်​တည် ဆောက်​တော်​မူ​၏။ ထို​မြို့ရှိ​ကျန်​သော​အ​ရပ်
    တို့​ကို​မူ​ယွာ​ဘ​က​ပြုပြင်​တည်​ဆောက် ပေး​လေ​သည်။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་འཛིངས་རགས་ཀྱི་ཕྱོགས་བཞི་ནས་མཁར་གྱང་བརྩིགས་པ་དང་། ཁག་ལྷག་མ་རྣམས་ཡོ་ཨབ་ཀྱིས་བརྩིགས་པ་ཡིན་ནོ།
    །
  sna-sna: Akavaka guta richipoteredza, kubva pamihomba yokutsigira kusvikira kurusvingo
    rwakanga rwakapoteredza, Joabhu achivaka patsva chimwe chikamu chose cheguta.
  spa-BLM: Él edificó la ciudad por todas partes, desde Millo hasta los alrededores;
    y Joab reparó el resto de la ciudad.
  cac-cac: Ix sb'oq'ue juntzan̈xo pat vin̈ d'a spatictac chi', ix schab'at d'a ch'olan
    masanto ix c'och d'a smuroal chon̈ab'. Axo vin̈aj Joab ix vach' b'oan stz'acub'
    chon̈ab' Jebús chi'.
  swh-ULB: Akaimarisha mji kutoka Milo na hadi mpaka ukuta unao zunguka. Yoabu akaimairisha
    mji wote uliyo baki.
  bel-bel: І ён забудаваў горад навакол, ад Міло, усю ваколіцу, а Ёаў аднавіў астатні
    горад.
  deu-ELBBK: Und er baute die Stadt ringsum, von dem Millo an rund umher. Und Joab
    erneuerte das Übrige der Stadt.
  mbb-OT: Ne mibpeumanan din haazà pepelinguti te verengbeng puun te mevavà he vahin
    dutun te inged. Iyan dutun midumala si Joab te kebpurung duen te zuma he vahin
    te inged.
  mal-2015: പിന്നെ അവൻ നഗരത്തെ മില്ലോതുടങ്ങി ചുറ്റും പണിതു ഉറപ്പിച്ചു; നഗരത്തിന്റെ
    ശേഷമുള്ള ഭാഗം യോവാബ് കേടുതീർത്തു.
  rmc-rmc: Paľis chudňa te ačhavel o foros pro vichodos pašal e terasa a o Joab prikerďa
    o foros, kaj mek kampelas.
  pes-OPV: و شهر را به اطراف آن و گرداگرد مِلُّوه بنا کرد و يوآب باقي شهر را تعمير
    نمود.
  ron-1924: А фэкут зид ымпрежурул четэций де ла Мило, де жур ымпрежур, ши Иоаб а
    дрес чялалтэ парте а четэций.
  ben-OBCV: দুর্গটি মাঝখানে রেখে তিনি মণ্ডপ থেকে শুরু করে চারপাশে প্রাচীর গড়ে দিয়ে
    নগরটি গেঁথে তুলেছিলেন, অন্যদিকে যোয়াব নগরের বাদবাকি অংশ মেরামত করলেন।
  som-som: Oo wuxuu dhisay magaalada hareeraheedii, iyo tan iyo Millo wareeggeeda.
    Oo Yoo'aabna wuxuu cusboonaysiiyey magaalada inteedii kale.
  lat-VUC: Ædificavitque urbem in circuitu a Mello usque ad gyrum; Joab autem reliqua
    urbis exstruxit.
  eng-ASVBT: And he built the city round about, from Millo even round about; and Joab
    repaired the rest of the city.
  ita-1885: Ed egli edificò la città d'ogn'intorno, dal terrapieno fino a tutto il
    ricinto; e Ioab rifece il rimanente della città.
  eng-LXXUP: And he fortified the city round about.
  eng-ULB: He built the city all around from the Millo and back to the surrounding
    wall. Joab restored the rest of the city.
  spa-VBL: Entonces construyó la ciudad a su alrededor, desde el Milo e hizo un circuito
    alrededor, mientras que Joab reparaba el resto de la ciudad.
  fra-_FOB: Il bâtit la ville tout autour, depuis Millo et aux environs; et Joab répara
    le reste de la ville.
  mal-mal: പിന്നെ അവൻ നഗരത്തെ മില്ലോ മുതൽ ചുറ്റിലും പണിതു ഉറപ്പിച്ചു; നഗരത്തിന്റെ
    ശേഷമുള്ള ഭാഗം യോവാബ് കേടുതീർത്തു.
  urd-GVR: aur us ke irdgird shahr ko baṛhāne lagā. Dāūd kā yih tāmīrī kām irdgird
    ke chabūtaroṅ se shurū huā aur chāroṅ taraf phailtā gayā jabki Yoāb ne shahr kā
    bāqī hissā bahāl kar diyā.
  suz-BL: मिनु दाऊदमी मेको सहर आ एर ओंथ ङा गारो तिक्‍तीक रे सहर नेल्‍ल आ एर ओंथ गारो
    हिरशा सेला बाक्‍त। मिनु योआबम लीशो ब्रेश्‍शो खिं लेंशा सेला बाक्‍त।
  ita-1927: Ed egli cinse la città di costruzioni, cominciando da Millo, e tutto all’intorno;
    e Joab riparò il resto della città.
  ckb-ckb: شارەکەی بە چواردەوریدا فراوان کرد، لە تەلانەکانەوە هەتا شووراکەی چواردەوری.
    یۆئابیش پاشماوەی شارەکەی نۆژەن کردەوە.
  eng-BBE: And he took in hand the building of the town all round, starting from the
    Millo; and Joab put the rest of the town in order.
  kan-OKCV: ಅವನು ಅದರ ಸುತ್ತಲೂ ಮಿಲ್ಲೋವಿನಿಂದ ಪ್ರಾರಂಭಿಸಿ, ಪಟ್ಟಣವನ್ನು ಪುನಃ ಕಟ್ಟಿದನು. ಆದರೆ
    ಪಟ್ಟಣದ ಉಳಿದ ಭಾಗವನ್ನು ಯೋವಾಬನು ಭದ್ರಮಾಡಿಸಿದನು.
  tam-2017: பிற்பாடு அவன் நகரத்தை மில்லோ தொடங்கிச் சுற்றிலும் கட்டினான்; யோவாப் நகரத்தின்
    மற்ற இடங்களைப் பழுதுபார்த்தான்.
  spa-RV-1909: 'Y edificó la ciudad alrededor, desde Millo hasta la cerca: y Joab
    reparó el resto de la ciudad.'
  ron-BTF: Și a construit cetatea de jur împrejur, de la Milo de jur împrejur; și
    Ioab a reparat restul cetății.
  eng-WEBP: He built the city all around, from Millo even around; and Joab repaired
    the rest of the city.
  eng-FBV: He built up the city all around it, from the Millo in a circuit all around,
    while Joab repaired the rest of the city.
  nld-1939: en hij bouwde de stad in heel haar omvang van het Millo af tot aan het
    paleis. De rest van de stad werd door Joab gerestaureerd.
  nch-BL: Huan David quichijqui para nopa altepet ma quiyahualo nopa cali cati temachti.
    Quipehualti campa itoca Milo huan quicualtali hasta campa nopa tepamit. Huan Joab
    quincualchijchijqui nochi sequinoc lugares ipan altepet Jerusalén.
  vie-1934: Người xây tường thành bốn phía, từ Mi-lô cho đến khắp chung quanh; còn
    phần thành dư lại thì Giô-áp sửa sang.
  hin-CV: दावीद ने इसी के चारों ओर नगर को बनाया, मिल्लो से शुरू करते हुए आस-पास के
    इलाके तक. योआब ने नगर का बाकी काम भी पूरा किया.
  spa-BES: Y construyó David la ciudad alrededor, comenzando desde el terraplén todo
    alrededor; Y Joab reparó el resto del pueblo.
  tdx-tdx: Namboatse añariari’ i rovay re, boak’ amy Milòy naho o mañohok’azeo vaho
    namboare’ Ioabe ty ila’ i rovay.
  tha-KJV: และพระองค์ทรงสร้างเมืองรอบ ตั้งแต่​มิ​ลโลโดยรอบ และโยอาบก็ซ่อมส่วนที่เหลือของเมืองนั้น
  por-BR-2018: E ele edificou a cidade ao redor, desde as fundações do aterro ao redor;
    e Joabe reparou o resto da cidade.
  deu-ELO: Und er baute die Stadt ringsum, von dem Millo an rund umher. Und Joab erneuerte
    das Übrige der Stadt.
  eng-WYC-2018: and he builded the city in compass, from Millo till to the compass
    (about); and Joab builded the tother part of the city. (and he built the city
    all around, from the Millo all around; and Joab built the other part of the city.)
  epo-epo: Kaj li ĉirkaŭkonstruis la urbon ĉiuflanke, de Milo en la tuta ĉirkaŭo;
    kaj Joab restarigis la ceterajn partojn de la urbo.
  uig-PIN: Dawut xǝⱨǝrni Millodin baxlap tɵt ǝtrapidiki sepiliƣiqǝ yengiwaxtin yasatti;
    xǝⱨǝrning ⱪalƣan ⱪismini Yoab yasatti.
  beo-beo: E da sogebi amo da agolo gusudili dialebe (amoga ilia da osobo dogone fa:su)
    amogai muni moilai diasu buga:ga:le gagui. Youa:be da Moilai la:idi bu buga:le
    gagui.
  tpi-OTNT: Na Devit i tok, na ol wokman i wokim ol haus i raunim dispela taun olgeta.
    Ol i stat long wokim ol dispela haus long dispela hap we ol i bin pulimapim graun
    long wanpela ples daun. Na Joap i wokim gen ol arapela hap bilong taun.
  hau-SA: Sai ya gina birni kewaye da shi, daga madogaran gini zuwa katangar da take
    kewaye, yayinda Yowab ya maido da sauran birnin.
  uig-LAT: Dawut sheherni Millodin bashlap töt etrapidiki sépilighiche yéngiwashtin
    yasatti; sheherning qalghan qismini Yoab yasatti.
  nde-nde: Wakha idolobho inxa zonke kusukela emadundulwini kuze kuyefinyelela emidulini
    ehonqolozeleyo, ngalesosikhathi uJowabi esakha evuselela umuzi.
  ton-ton: 'Pea naʻa ne langa hake ʻae kolo ʻo takatakai hake, ʻio, mei Milo ʻo tākai
    hake: pea naʻe toe langa foʻou ʻe Soape ʻa hono toe ʻoe kolo.'
  ces-1613: I vystavěl město vůkol a vůkol, od Mello až do okolku, Joáb pak opravil
    ostatek města.
  eng-WMB: He built the city all around, from Millo even around; and Joab repaired
    the rest of the city.
  tam-TCV: அவன் அந்த கோட்டையைச் சுற்றி மில்லோவிலிருந்து சுற்றியிருக்கும் மதில்வரை
    நகரத்தைக் கட்டினான். யோவாப் மிகுதியான நகரத்தைப் புதுப்பித்துக் கட்டினான்.
  ceb-ULB: Busa gitawag nila kini nga siyudad ni David. Gikutaan niya palibot ang
    siyudad gikan sa Milo ug ang likod palibot sa pader. Gikutaan ni Joab ang ubang
    siyudad.
  pol-UBG: Rozbudował miasto wokoło, od Millo, a Joab odbudował resztę miasta.
  urd-GVU: اور اُس کے ارد گرد شہر کو بڑھانے لگا۔ داؤد کا یہ تعمیری کام ارد گرد کے
    چبوتروں سے شروع ہوا اور چاروں طرف پھیلتا گیا جبکہ یوآب نے شہر کا باقی حصہ بحال
    کر دیا۔
  deu-1912: Und er baute die Stadt umher, von Millo an bis ganz umher. Joab aber ließ
    leben die übrigen in der Stadt.
  kan-2017: ಅವನು ಮಿಲ್ಲೋವಿನಿಂದ ಪ್ರಾರಂಭಿಸಿ ಸುತ್ತಲೂ ಪಟ್ಟಣವನ್ನು ಭದ್ರಪಡಿಸಿದನು. ಯೋವಾಬನು
    ಪಟ್ಟಣದ ಉಳಿದ ಭಾಗವನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Miki ngongliy fare binaw, ni tabab ko fa gin’en ni kanin’ u ba’ ni ngek
    ko fare burey, me Joab e ki fulweg e gin kabay ko fare binaw nga rogon.
  hlt-MCSB: Khopuei te a kaepvai kah vaikhap lamloh khotaeng khovai hil a thoh tih
    a caknoi khopuei te Joab loh a hing sak.
  mdy-ETH: ዳውቴያ ሚሎ ጌይንታ ቤዛፓ ዓርቃዖ ካታሜሎኮ ዙሎ ኬልቂ ዲርቄኔ፤ ሄሊሳዖ ዒዮዓቤያኣ ካታሜሎኮ ዓቴ ዛሎ ኮሼኔ፤
  twi-ASANTE: Dawid kyekyeree kuro no, trɛɛ mu firi Milo de twaa ho hyiaeɛ, ɛberɛ
    a na Yoab nso rekyekyere Yerusalem nkaeɛ no.
  eng-WEBU: He built the city all around, from Millo even around; and Joab repaired
    the rest of the city.
  wal-wal: Daawiti Miilloppe doommidi, he katamaa zaarettidi keexxiis; attida katamaa
    qassi Yoo7aabi zaarettidi keexxiis.
  spa-PDDPT: Edificó la ciudad alrededor, desde el terraplén hasta el muro. Joab restauró
    el resto de la ciudad.
  gun-gun: Ha'e va'e yvýry rupi mba'emo ojapo avi. Milo guive tetã omoatyrõ heravy
    omboypyague py ovaẽ peve. Ha'e rã tetã rembyre ma Joabe ju omoatyrõmba.
  ilo-ULB: Pinalagdana ti aglawlaw ti siudad manipud Millo ken agsubli iti aglikmut
    a pader. Pinalagda ni Joab dagiti dadduma pay a paset ti siudad.
  kpg-kpg: Mee guu hau haga hoou di waahale, daamada i di gowaa dela ne haa gi nia
    gelegele i di baahi gi dua di gonduu, gei Joab gu haga hoou nia gowaa ala e dubu
    i lodo di waahale.
  uig-ARA: داۋۇت شەھەرنى مىللودىن باشلاپ تۆت ئەتراپىدىكى سېپىلىغىچە يېڭىۋاشتىن ياساتتى؛
    شەھەرنىڭ قالغان قىسمىنى يوئاب ياساتتى.
  sus-sus: Dawuda naxa mɛnni nun a rabilinyi yailan. Yowaba fan naxa wali gbɛtɛ raba
    Darisalamu alako naa xa fan.
  pon-2006: E ahpw ketin kauwada sapahl kahnimwo, tepida wasa me audaud en pwehl ni
    palimesehn dohlo, oh Sohap onehda sapahl wasa kan me luhwe nan kahnimwo.
  ksd-ksd: Ma David i ga pait vangala ra pia na pal kikil ia, ma i ga tur pa ia papa
    aro Milo; ma Ioab i ga mal mule ra pia na pal i ga kaina.
  tur-YTC: Kenti Millo'dan başlayarak çevresine kadar çepeçevre bina etti; Yoav da
    kentin geri kalanını onardı.
  grc-BRENT: Καὶ ᾠκοδόμησε τὴν πόλιν κύκλῳ.
  ind-AYT: Dia membangun sekeliling kota itu dari Milo dalam satu lingkaran penuh.
    Yoab membangun kembali bagian selebihnya dari kota itu.
  nya-nya: Iye anamanga malo onse ozungulira, kuyambira ku matsitso ozungulira khoma.
    Ndipo Yowabu anakonzanso mbali ina ya mzindawu.
  hrv-hrv: Sazidao je tada grad unaokolo, od Milona do ograde, a Joab je obnovio ostali
    dio grada.
  mps-mps: Tama Devitgo te po obaso, tama te sę bidi dabego te be dabe sęsę pelama,
    te taun tigidali badu bagua salio. Augwaligo te be dabe sę ebo gagalali te tǫ
    wai bulama pągąnani pesage badu te sę yai. Te Joapgo te taun dabe gasa badu
    me ma nigalio.
  tpi-tpi: Na Devit i tok, na ol wokman i wokim ol haus i raunim dispela taun olgeta.
    Ol i stat long wokim ol dispela haus long dispela hap we ol i bin pulimapim graun
    long wanpela ples daun. Na Joap i wokim gen ol arapela hap bilong taun.
  dan-1931: og han befæstede Byen hele Vejen rundt fra Millo af; Resten af Byen genopførte
    Joab.
  vie-OVCB: Ông xây thành lũy bắt đầu từ Mi-lô, còn Giô-áp lo sửa sang phần còn lại
    của thành.
  guj-2017: તેણે મિલ્લોથી લઈને ચોતરફ નગર બાંધ્યું. યોઆબે બાકીના નગરને સમાર્યું.
  pon-2006A: E ahpw ketin kauwada sapahl kahnimwo, tepida wasa me audaud en pwehl
    ni palimesehn dohlo, oh Sohap onehda sapahl wasa kan me luhwe nan kahnimwo.
  por-BRBSL: Ele construiu a cidade ao redor, desde Millo até mesmo ao redor; e Joabe
    reparou o resto da cidade.
  cth-cth: Millo e hmuen koehoi khopui petkâkalup lah rapan teh a kangdue. Joab ni
    khopui pueng hah a pathoup.
  twi-twi: Dawid kyekyeree kurow no, trɛw mu fi Milo de twaa ho hyiae, bere a na Yoab
    nso rekyekyere Yerusalem nkae no.
  hlt-hlt: Khopuei te a kaepvai kah vaikhap lamloh khotaeng khovai hil a thoh tih
    a caknoi khopuei te Joab loh a hing sak.
  tbz-SIM: Kòo mɑɑ́ iduotí kɛ́fitɛ́ kutɑ̃dɛ̀ìkù bɛ̀ ĩ̀tínnɛ́ kù, kɛ́ kù yu kɛ dɔ̀
    Midoo kɛ̀ Soɑbuu tũntɛ dihɛì sɔnni.
  msy-2020: Ezɨ Devit mɨkemezɨma, ingangarir gumaziba nguibar ekiamɨn dɨpenir avɨribar
    ingarizɨ da nguibar ekiam azui. Me danganir konir nguaziba akunizimɨn, dɨpeniba
    faraghavɨra azenan dar ingara, egha nguibar ekiamɨn aven dar ingara izi. Ezɨ Joap
    ua nguibar ekiamɨn danganir igharazir mabar ingara ghuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ŋmɑwɑ nɑ ɩ́ cɔɔ ɩcɑtɛ kɛ pǝ kpɑɣɑʋ Milo tɔ nɑ pǝ́ cɔɔ nɑ pǝ tɑ.
    Ɩlɛnɑ Sowɑpɩ nɑ́ɑ́ tɑɣɑnǝɣɩ ɩcɑtɛ kɑkɑɑsɑɣɑ.
  azb-azb: O, qala yamacından qalanın ətrafına qədər bütün yerləri tikdi. Yoav isə
    şəhərin qalan hissəsini bərpa etdi.
  eng-DBY: And he built the city round about, even from the Millo round about; and
    Joab renewed the rest of the city.
  hin-2017: और उसने नगर के चारों ओर, अर्थात् मिल्लो से लेकर चारों ओर शहरपनाह बनवाई,
    और योआब ने शेष नगर के खण्डहरों को फिर बसाया।
  eng-YLT: and he buildeth the city round about, from Millo, and unto the circumference,
    and Joab restoreth the rest of the city.
  eng-WYC-2017: and he builded the city in compass, from Millo till to the compass
    about; and Joab builded the tother part of the city.
  eng-WMBB: He built the city all around, from Millo even around; and Joab repaired
    the rest of the city.
  urd-GVH: और उसके इर्दगिर्द शहर को बढ़ाने लगा। दाऊद का यह तामीरी काम इर्दगिर्द के
    चबूतरों से शुरू हुआ और चारों तरफ़ फैलता गया जबकि योआब ने शहर का बाक़ी हिस्सा बहाल
    कर दिया।
  rug-rug: Kuri hoda pulea e Devita sa popoa asa. Podalae pa gasa rimata panapeka
    kamoa panaulu si va siṉi nia patu na pepeso sa pude va ṉiṉira ia sa goba vari
    likohaena sa vasileana lavata asa, meke e Zoabi si kuri va vaqura pule ia sa kukuruna
    sa vasileana.
  gaz-gaz: Innis Miiloodhaa jalqabee naannoo isheetti dallaa dhagaa ni ijaare; Yooʼaab
    immoo kutaa Magaalaa sanaa kan hafe deebisee ijaare.
  fra-LSG: Il fit tout autour de la ville des constructions, depuis Millo et aux environs;
    et Joab répara le reste de la ville.
  yal-yal: Dawuda yi mɛnna nun na rabilinna ti keli Milo gbingbinna ma han sa dɔxɔ
    yinna ra. Yowaba fan yi taan dɔnxɛni tɔn.
  haw-1868: 'Kukulu iho la ia i ke kulanakauhale a puni, mai Milo aku a puni: a kukulu
    hou iho la o Ioaba i na wahi i koe o ke kulanakauhale.'
  arb-NAV: وَبَنَى الْمَدِينَةَ مِنْ حَوْلِهَا ابْتِدَاءً مِنَ الْقَلْعَةِ إِلَى السُّورِ
    الْمُحِيطِ بِها. ثُمَّ قَامَ يُوآبُ بِتَجْدِيدِ سَائِرِ الْمَدِينَةِ.
  ewe-ewe: Ekeke du la ɖe edzi ƒo xlã mɔ la le esime Yoab gbugbɔ Yerusalem ƒe akpa
    mamlɛa tu.
  eng-LEE: And he built the city round about, even from the Millo as far as the surrounding
    district, and Joab repaired the rest of the city.
  asm-FB: তেওঁ মিল্লোৰ পৰা নগৰৰ চাৰিওফালে দেৱাল বান্ধিলে। যোৱাবে নগৰৰ অৱশিষ্ট ঠাইবোৰ
    মেৰামত কৰিলে।
  sus-A: دَوُدَ نَشَ مّننِ نُن عَ رَبِلِنيِ يَءِلَن. يٌوَبَ قَن نَشَ وَلِ فبّتّ رَبَ
    دَرِ سَلَمُ عَلَكٌ نَا شَ قَن.
  fra-SBL: Il construisit la ville tout autour, depuis Millo jusqu'aux environs ;
    et Joab répara le reste de la ville.
  hbo-hbo: וַיִּ֤בֶן הָעִיר֙ מִסָּבִ֔יב מִן־הַמִּלֹּ֖וא וְעַד־הַסָּבִ֑יב וְיֹואָ֕ב
    יְחַיֶּ֖ה אֶת־שְׁאָ֥ר הָעִֽיר׃
  kik-kik: Nake agĩaka itũũra inene rĩthiũrũrũkĩirie gĩikaro kĩu, kuuma benji-inĩ
    nginya rũthingo-inĩ rũrĩa rwakĩrigiicĩirie, nake Joabu agĩcookereria mĩena ĩrĩa
    ĩngĩ ya itũũra rĩu inene.
  fra-NCL: Il bâtit la ville tout autour, à partir du Mello et aux environs, et Joab
    répara le reste de la ville.
  cek-AK: Anih mah Millo, tiah kawk ih ahmuen hoi a taeng boih ah vangpui to sak;
    kalah vangpuinawk loe Joab mah sak pakhraih.
  cuk-cuk: David, neg-gandikid odummosad. Miloʼye-neg-nugad-akar neg-dummad-nagaba
    neg-arsanyob-maidse, galu-matusulid sobsad. Joabʼdina, amba neggwebur-yoo-nudaklemalad
    bela nudaksad.
  uig-CYR: Давут шәһәрни Миллодин башлап төрт әтрапидики сепилиғичә яңливаштин ясатти;
    шәһәрниң қалған қисмини Йоаб ясатти.
  tel-2017: దావీదు ఆ పట్టణాన్ని పునర్నిర్మించాడు. మిల్లో నుండి ప్రాకారం వరకూ పటిష్ట
    పరిచాడు. పట్టణంలో మిగిలిన ప్రాంతాలను యోవాబు పటిష్టపరిచాడు.
  hat-BSA: Li te bati vil toutotou li, soti nan Millo menm pou rive nan tout zòn ki
    te antoure li yo; epi Joab te repare tout rès vil la.
  kos-kos: David el sifil musaela siti sac, mutawauk ke acn se ma koaneyukla layen
    kutulap in eol soko we. Ac Joab el aksasuye acn lula ke siti sac.
  hbo-WLC: וַיִּ֤בֶן הָעִיר֙ מִסָּבִ֔יב מִן־הַמִּלּ֖וֹא וְעַד־הַסָּבִ֑יב וְיוֹאָ֕ב
    יְחַיֶּ֖ה אֶת־שְׁאָ֥ר הָעִֽיר׃
  ibo-ibo: O wuru obodo gburugburu ya, site na Milo ruo na mgbidi gbara ya gburugburu.
    Ma Joab wuzikwara akụkụ obodo ahụ nke fọdụrụ.
  ory-ory: ଆଉ ଦାଉଦ ଚତୁର୍ଦ୍ଦିଗରେ, ଅର୍ଥାତ୍‍, ମିଲ୍ଲୋଠାରୁ ଚତୁର୍ଦ୍ଦିଗରେ ନଗର ନିର୍ମାଣ କଲେ;
    ପୁଣି, ଯୋୟାବ ନଗରର ଅବଶିଷ୍ଟ ସ୍ଥାନ ପୁନଃନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, Tafit a aüsefälietä ewe telinimw pwelin ünükün, a popuetä seni ewe
    leni mi amasou peliötiuen ewe pal o awesöchüela meinisin, nge Joap a aüsefälietä
    ekewe lusun leni lon ewe telinimw.
  rop-rop: King Deibid bin bildimap det taun igin. Imbin stat bildimap det taun brom
    det pleis weya deibin hipimap loda graun sanraisaid langa det hil, en Jowab bin
    bildimap det taun du.
  ukr-1871: І забудував він місто навкруги, починаючи від долини Милло, й всї примежні
    місця, а Йоаб поновив остальне місто.
  deu-1951: Und er baute die Stadt, vom Millo an ringsum, während Joab die übrige
    Stadt wieder herstellte.
  eng-JPS: And he built the city round about, from Millo even round about; and Joab
    repaired the rest of the city.
  srp-1865: I sazida grad unaokolo, od Milona unaokolo; a Joav opravi ostatak grada.
  lug-lug: N’azimba ekibuga okukyetooloola, okuva ku Miiro okutuukira ddala ku bbugwe
    w’ekibuga, ate Yowaabu ye n’addaabiriza ebitundu ebirala eby’ekibuga.
  heb-heb: ויבן העיר מסביב מן המלוא ועד הסביב ויואב יחיה את שאר העיר׃
  ben-IRV: তিনি মিল্লোর কাছে শহর গড়ে তুললেন এবং যোয়াব শহরের বাদবাকী অংশ মেরামত করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸ਼ਹਿਰ ਨੂੰ ਚਾਰੇ ਪਾਸਿਓਂ ਬਣਾਇਆ, ਅਰਥਾਤ ਮਿੱਲੋ ਤੋਂ ਲੈ ਕੇ ਚੁਫ਼ੇਰੇ ਤੱਕ
    ਸ਼ਹਿਰਪਨਾਹ ਬਣਾਈ, ਅਤੇ ਯੋਆਬ ਨੇ ਰਹਿੰਦੇ ਸ਼ਹਿਰ ਨੂੰ ਸਵਾਰਿਆ,
  mya-JVB: မိလ္လော အရပ်နှင့်တကွမြို့ ပတ်လည် ၌ တည်ဆောက် ပြီးမှ ကျန်ကြွင်း သောမြို့
    ကိုယွာဘ ပြုပြင် လေ၏။
  hmo-hmo: Davida ese unai Siona gabu dekena amo hanua ma ia haginia hagegea. Ia haginia
    hamatamaia gabuna be tano ia daekau gabuna, ladana Milo. To Ioaba ese hanua orena
    ia haginia lou.
  urd-urd: और उसने शहर को चारों तरफ़ या'नी मिल्लो से लेकर चारों तरफ़ बनाया और योआब
    ने बाक़ी शहर की मरम्मत की।
  rus-SYN: И он обстроил город кругом, начиная от Милло, всю окружность, а Иоав возобновил
    остальные части города.
  bqc-SIM: À kpɛ́ↄ dↄ̀dↄ lìai za gu pↄ́ wà Milo ɛ kàka ń bùsuo e a bĩ́iwa,
    mɛ́ Yoabu wɛ̃́lɛpi gu pↄ́ gↄ̃̀ↄ kɛ̀kɛ.
  tcz-CHONGTHU: David in akhopi chu nisolam’a pat avel dung jouse chu akehlet be in
    ana semtoh in ahi. Chule Joab in amoh chengse chu ana semphan ahi.
  mar-mar: त्याने त्या नगराला चोहीकडून म्हणजे मिल्लोपासून ते सभोवार मजबूत कोट बांधला.
    नगराचा राहिलेला भाग यवाबाने मजबूत केला.
  qub-qub: Nircur Davidga siudäta intërupa aruchiran, pata chaquinpita-pacha perga
    curalaraycajpa läduncama. Chay siudäta waquintaga Joabnami allchachiyta usharan.
  bqp-bqp: Mɑ u bɑni kuɑ u kɑ gu sikerenɑ. U bɑnɑwɑ sɑɑ Milon di u kɑ sikerenɑ. Mɑ
    Yoɑbu u mɑɑ gen mi n tie sɔnwɑ.
  hat-hat: Lèfini, li bati lòt kay fè wonn fò a, depi sou teras la rive bò palè a.
    Joab menm rebati rès lavil la.
  eng-BSB: He built up the city around it, from the supporting terraces to the surrounding
    wall, while Joab restored the rest of the city.
  eng-WEBPB: He built the city all around, from Millo even around; and Joab repaired
    the rest of the city.
  kbq-kbq: Hagi Deviti'a ana kumamofona urami'nea kazigati kumara agafa huno eri so'e
    huno ki'no evu'ne. Ana higeno mago'a ana kumara Joapu eri ante fatgo huno evu'ne.
  nhe-BL: Huan David quichijchijqui para nopa altepetl ma quiyahualo nopa cali tlen
    temachtli. Quipehualti campa itoca Milo huan quicualtlali hasta campa nopa tepamitl.
    Huan Joab quicualtlaliyaya nochi sequinoc lugares ipan altepetl Jerusalén.
  gub-BL: Tawi uzapo wi tawhu a'e. Heta amo ywy pehegwer ipyipyk pyrer Xiàw ywytyr
    rehe kwarahy ihemaw kutyr. Uzypyrog tàpuz iapo pà a'e pe. Zoaw uzapo tawhu ikurer
    a'e.
  eng-DRA: And he built the city round about from Mello all round, and Joab built
    the rest of the city.
