  nya-nya: Awa ndiye anali atsogoleri amphamvu a Davide. Iwo pamodzi ndi Aisraeli
    onse, anathandiza kulimbikitsa ufumu wake kuti ukwanire madera onse, monga momwe
    Yehova analonjezera.
  hrv-hrv: Evo vojvoda Davidovim junacima koji su junački radili uza nj za njegovo
    kraljevstvo sa svim Izraelom da ga po Jahvinoj riječi zakralje nad Izraelom.
  mps-mps: Te nogi asęsędulai elalubo da, te Devitgo bomai ami bidi tobolu bidi
