  uig-ARA: تۆۋەندىكىلەر داۋۇتنىڭ پالۋانلىرى ئىچىدە يولباشچىلار ئىدى؛ ئۇلار پەرۋەردىگارنىڭ
    ئىسرائىلغا ئېيتقان سۆزى بويىچە پۈتكۈل ئىسرائىل بىلەن بىرلىشىپ، داۋۇتنىڭ پادىشاھلىقىنى
    مۇستەھكەم قىلىپ، بىرلىكتە ئۇنى پادىشاھ قىلىشقا كۈچىدى.
  sus-sus: Dawuda xa sɔɔri xunyi, naxee bara a mali Isirayila mangɛya sɔtɔde, alɔ
