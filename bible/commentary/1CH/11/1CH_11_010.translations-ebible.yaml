  hlt-hlt: He tah a ram khuiah anih aka duel David kah boeilu hlangrhalh rhoek neh
    Israel sokah BOEIPA ol bangla anih aka manghai sak Israel cungkuem rhoek coeng
    ni.
  tbz-SIM: Ntɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛ̀ɛ̀ do bonɛ̀ Dɑfiti o kpɑ̀tì timɔu
    miɛkɛ, bɛɛ̀ do wɛ̃nnɛ́nɛ̀ Isidɑyɛɛribɛ sɔmbɛ kɛ̀ bɛ̀ɛ pĩ́ nDɑfiti tikpɑ̀tì kɛ́ntũ
    mbɛ Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì.
  msy-2020: Kar Devitɨn mɨdorozir gumazir bar gavgavibar gumazir dapanibar ziaba.
    God Israelɨn kantri gɨnɨghnɨgha Devit atrivimɨn ikiasa anemɨsefe. Mɨdorozir gumazir
    kaba ko Israelian igharaz darasi, Devit atrivimɨn otivasa me bar an akurvagha
    pamtemɨn ingara ghuavɨra iti. Arazir kamɨn, Ikiavɨra Itir God uan akar dɨkɨrɨzim
    gamizɨ, a guizbangɨram oto.
  dop-dop: Ɩsɛɣɛlɩ yǝlɑɑ tǝnɑ kɑ kpɑnɑ Tɑfiiti kɛ wulɑʋ, ɩsɩɩ Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔ.
    Ɩlɛnɑ pɛlɛ pɑ́ nɩɩnɑ-ɩ teu kɛ ɩ kɑwulɑɣɑ wɑɑtʋ tǝnɑ. Hɑlɩ ɩ yoolɑɑ sɔsɑɑ hǝlɑ
    ntɔ.
  azb-azb: Davudun igid döyüşçülərinin başçıları bütün İsraillilərlə birgə Rəbbin
    sözünə görə Davudu İsrail üzərində padşah etmək üçün onun padşahlığında şücaət
    göstərirdilər.
  eng-DBY: And these are the chief of the mighty men whom David had, who shewed themselves
    valiant with him in his kingdom, with all Israel, to make him king, according
    to the word of Jehovah concerning Israel.
  hin-2017: यहोवा ने इस्राएल के विषय जो वचन कहा था, उसके अनुसार दाऊद के जिन शूरवीरों
    ने सब इस्राएलियों समेत उसके राज्य में उसके पक्ष में होकर, उसे राजा बनाने को जोर
    दिया, उनमें से मुख्य पुरुष ये हैं।
  eng-YLT: And these [are] heads of the mighty ones whom David hath, who are strengthening
    themselves with him in his kingdom, with all Israel, to cause him to reign, according
    to the word of Jehovah, over Israel.
  eng-WYC-2017: These be the princes of the strong men of David, that helped him,
    that he should be king upon all Israel, by the word of the Lord which he spake
    to Israel.
  eng-WMBB: Now these are the chief of the mighty men whom David had, who showed themselves
    strong with him in his kingdom, together with all Israel, to make him king, according
    to the LORD’s word concerning Israel.
  urd-GVH: दर्जे-ज़ैल दाऊद के सूरमाओं की फ़हरिस्त है। पूरे इसराईल के साथ उन्होंने
    मज़बूती से उस की बादशाही की हिमायत करके दाऊद को रब के फ़रमान के मुताबिक़ अपना
    बादशाह बना दिया।
  rug-rug: Hire pozadi sari na tie varipera bokabokadi te Devita. Arini meke sari
    doduru tie pa Izireli na zuka ia meke va baṉaria, gua pu va tatara nia se Zihova
    pa guguana Izireli.
  gaz-gaz: Namoota Daawit warra jajjaboo keessaa hangafoonni kanneenii dha; isaanis
