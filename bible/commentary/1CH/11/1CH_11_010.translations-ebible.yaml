    weyu, Devit te king pedalumainu yalio. Te ami bidi dabe augwali dali te tigidali
    gasa Israelgo me te sę bomo eyu, Devit te king pedelama bomai bidi bidali, te
    tama tiali kolesagade te Genuai Bidigo aga dąų wali poba mu usu nai dao.
  tpi-tpi: Dispela em i lista bilong ol hetman bilong ol strongpela soldia bilong
    Devit. God i bin tingting long kantri Israel na em i bin promis bai Devit i kamap
    king. Ol dispela soldia wantaim olgeta arapela Israel i bin wok strong long helpim
    Devit long kamap king na i stap strong, na long dispela pasin Bikpela i inapim
