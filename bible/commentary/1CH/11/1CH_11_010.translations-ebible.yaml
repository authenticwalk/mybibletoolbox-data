verse: 1CH.011.010
translations:
  mal-C: ദാവീദിന്റെ പരാക്രമശാലികളായ യോദ്ധാക്കളിൽ പ്രമുഖർ ഇവരായിരുന്നു—യഹോവ വാഗ്ദാനംചെയ്തിരുന്നതുപോലെ
    ദാവീദിനെ രാജാവാക്കുന്നതിൽ അവർ സകല ഇസ്രായേല്യരോടും ഒപ്പം അദ്ദേഹത്തിനു ശക്തമായ പിന്തുണ
    നൽകി—
  deu-TKW: Und dies sind die Vornehmsten der Helden Davids, die ihm bei seiner Erhebung
    zur Königswürde kräftig beistanden, im Verein mit dem ganzen Israel, um ihn gemäß
    dem Befehle Jahwes an Israel zum Könige zu machen.
  lin-lin: Tala bakombo ya bakonzi ya basoda ya mpiko ya Davidi oyo, elongo na Isalaele
    mobimba, basungaki ye mpo na kokomisa bokonzi na ye makasi, kolanda liloba oyo
    Yawe alobaki na tina na Isalaele.
  eng-LSV: And these [are] heads of the mighty ones whom David has, who are strengthening
    themselves with him in his kingdom, with all Israel, to cause him to reign, according
    to the word of YHWH, over Israel.
  eng-GNV: These also are the chiefe of the valiant men that were with Dauid, and
    ioyned their force with him in his kingdome with al Israel, to make him King ouer
    Israel, according to the worde of the Lord.
  eng-WEBSTER: These also are the chief of the mighty men whom David had, who strengthened
    themselves with him in his kingdom, and with all Israel, to make him king according
    to the word of the LORD concerning Israel.
  nhw-BL: Huan nica eltoc inintoca nopa soldados catli tlahuel motemacayayaj ipan
    tlahuilancayotl. Elque inijuanti catli quinyolchicajque nopa tlayacanca israelitame
    ma quitlalise David quen inintlanahuatijca senquistoc quen TOTECO quinnahuatijtoya.
  swh-ONEN: 'Hawa ndio waliokuwa wakuu wa mashujaa wa Daudi: wao pamoja na Israeli
    wote wakauimarisha ufalme wake ili kuenea katika nchi yote, kama Bwana alivyoahidi.'
  bba-bba: Wee be bɑ sɑ̃ɑ Dɑfidin tɑbu kowobun wiruɡibu. Be kɑ Isirelibɑ kpurowɑ bɑ
    nùn kuɑ sinɑ boko nɡe mɛ Yinni Gusunɔ u ɡeruɑ win tɔmbun sɔ̃. Bɑ nùn mɛm nɔɔwɑwɑ
    mɑm mɑm win bɑndun wɑɑti ye kpuro sɔɔ.
  eng-KJVCPB: These also are the chief of the mighty men whom David had, who strengthened
    themselves with him in his kingdom, and with all Israel, to make him king, according
    to the word of the Lord concerning Israel.
  luo-luo: Magi e jotelo mag thuondi mag Daudi, gin, kaachiel gi jo-Israel negisiro
    lochne mobet gi teko ma ji oyie kode e pinygi duto mana kaka Jehova Nyasaye nosingore.
  meu-meu: David ena goada taudia lohiadia bini. Idia ese e durua goadagoadava ena
    basileia lalonai, Israel idoinai ida, pavapava ai bae halaoa totona, Iehova ese
    Israel e herevalaia heḡereḡerena.
  npi-ULB: इस्राएलको विषयमा परमप्रभुको वचन पालन गर्दै दाऊदको राज्‍यमा तिनको साथमा
    तिनलाई राजा बनाउनलाई जम्‍मै इस्राएलसँगै मिलेर आफूलाई सामर्थ्‍यवान् देखाउने तिनका
    अगुवाहरू यी नै थिए
  yor-yor: Àwọn wọ̀nyí sì ni ìjòyè alágbára ọkùnrin Dafidi, àwọn pẹ̀lú gbogbo àwọn
    ọmọ Israẹli, wọ́n sì fún ìjọba rẹ̀ ní àtìlẹ́yìn tó lágbára láti mú un tàn káàkiri
    gbogbo ilẹ̀, gẹ́gẹ́ bí Olúwa ti ṣèlérí.
  pes-OPCB: 'این است اسامی سربازان شجاع داوود که همراه قوم اسرائیل او را مطابق کلام
    خداوند، پادشاه خود ساختند و سلطنت او را استوار نمودند:'
  tgl-ULB: Ito ang mga pinuno na mayroon si David na nagpakita na sila ay malalakas
    kasama niya sa kaniyang kaharian, kasama ang buong Israel upang gawin siyang hari,
    na sinusunod ang salita ni Yahweh tungkol sa Israel.
  hui-hui: Debidinaga ami agali hongohe mini lene heneru ti mini uru. Isaraele wali
    agalirumebi agali hongohe mini lene biarumebi ti bibahende Debidi biamogo biyagola
    Debidi ibu kini hongohe hene. Ani biyago Anduane Homogohanda bi layago lola hene.
  mya-mya: အောက်​ပါ​တို့သည်​ဒါ​ဝိဒ်​၏​နာ​မည်​ကျော် စစ်​သူ​ရဲ​များ​ဖြစ်​ကြ​၏။ သူ​တို့သည်​ထာ​ဝ​ရ
    ဘု​ရား​၏​က​တိ​တော်​အ​တိုင်း ဒါ​ဝိဒ်​အား​မင်း မြှောက်နိုင်​ရန်​အ​ခြား​ဣ​သ​ရေလ​ပြည်သား
    တို့နှင့်​အ​တူ​ဝိုင်း​ဝန်း​ကူ​ညီ​ကာ မင်း​ကြီး ၏နိုင်​ငံ​ကို​လည်း​တည်​တံ့​ခိုင်​မြဲ​စေ​သူ
    များ​ဖြစ်​ကြ​၏။
  bod-N: དཱ་བིད་ཀྱི་དཔའ་རྒོད་རྣམས་ཀྱི་འགོ་དཔོན་དག་ནི་འདི་ལྟ་སྟེ། དེ་དག་གིས་ཁོང་ལ་རྒྱབ་རོགས་ཆེན་པོ་བྱས་ནས་རྒྱལ་ས་བླངས་པ་དང་།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གསུངས་པ་བཞིན་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་དང་མཉམ་དུ་ཁོང་རྒྱལ་པོར་བསྐོས་པའོ།
    །
  sna-sna: Ava ndivo vaiva vakuru pakati pavarume voumhare vaiva naDhavhidhi, avo
    pamwe chete neIsraeri yose, vakatsigira umambo hwake zvakasimba kuti husvike munyika
    yose sokuvimbisa kwakanga kwaita Jehovha.
  spa-BLM: Estos son los principales de los valientes que tenía David, que se mostraron
    fuertes con él en su reino, junto con todo Israel, para hacerlo rey, según la
    palabra de Yahvé sobre Israel.
  cac-cac: A eb' vin̈ soldado vin̈aj rey David te b'inajnac, ix och eb' vin̈ yed'
    masanil eb' yetisraelal ayic ix yac'anoch vin̈aj David chi' eb' reyal d'a yol
    smacb'en Israel smasanil. Ix te och val eb' vin̈ yed' vin̈ yic syac'an reyal vin̈
    icha val ix aj yalan Jehová.
  swh-ULB: Hawa walikuwa viongozi Daudi aliyo kuwa nao, waliyo jionyesha imara katika
    ufalme wake, pamoja na Israeli, kumfanya mfalme, kutii neno la Yahweh kuhusu Israeli.
  bel-bel: Вось галоўныя мацакі ў Давіда, якія многа супрацоўнічалі зь ім у царстве
    ягоным, разам з усім Ізраілем, каб паставіць яго царом, па слове Гасподнім, над
    Ізраілем,
  deu-ELBBK: Und dies sind die Häupter der Helden, die David hatte, die ihm mit ganz
    Israel mutig beistanden in seinem Königtum, um ihn zum König zu machen, nach dem
    Wort des HERRN über Israel.
  mbb-OT: Iyan heini menge pengulu te menge sakup ni David he menge mevurut. Sikandan
    wey is langun he menge Israilihanen midsupurtar te kedhadì ni David, sumalà is
    insaad te Nengazen mehitenged te Israel.
  mal-2015: 'ദാവീദിന്നു ഉണ്ടായിരുന്ന പ്രധാന വീരന്മാർ ആവിതു: യിസ്രായേലിനെക്കുറിച്ചുള്ള
    യഹോവയുടെ വചനപ്രകാരം അവനെ രാജാവാക്കേണ്ടതിന്നു അവർ എല്ലായിസ്രായേലുമായി രാജത്വം സംബന്ധിച്ചു
    അവന്റെ പക്ഷം മുറുകെപ്പിടിച്ചു.'
  rmc-rmc: Kala hine o zorale murša le Davidoskre, save jekhetane savore Izraelitenca
    les ačhade kraľiske upral o Izrael a zoraľarde leskro kraľišagos pal caľi phuv,
    avke sar o RAJ diňa lav pal o Izrael.
  pes-OPV: و اينانند رؤساي شجاعاني که داود داشت که با تمامي اسرائيل او را در سلطنتش
    تقويت دادند تا او را بر حسب کلامي که خداوند درباره اسرائيل گفته بود پادشاه سازد.
  ron-1924: Ятэ кэпетенииле витежилор каре ерау ын служба луй Давид ши каре л-ау ажутат
    ымпреунэ ку тот Исраелул сэ-шь ынтэряскэ стэпыниря, ка сэ-л пунэ ымпэрат, дупэ
    Кувынтул Домнулуй ку привире ла Исраел.
  ben-OBCV: এরাই দাউদের বলবান যোদ্ধাদের মধ্যে প্রধান ছিলেন—তারা ইস্রায়েলের সব মানুষজনকে
    সাথে নিয়ে সদাপ্রভুর করা প্রতিজ্ঞানুসারে গোটা দেশের উপর তাঁর রাজপদ সুস্থির করার
    জন্য সাহায্যের মজবুত হাত বাড়িয়ে দিলেন—
  som-som: Haddaba kuwanu waa kuwii u horreeyey ee nimankii xoogga badnaa oo Daa'uud
    haystay, kuwaasoo ismuujiyey inay isaga iyo boqortooyadiisa aad iyo aad ula jiraan
    si ay boqor uga dhigtaan iyadoo reer binu Israa'iil oo dhammu ay la wada jiraan,
    siduu ahaa Eraygii Rabbiga oo reer binu Israa'iil ku saabsanaa.
  lat-VUC: Hi principes virorum fortium David, qui adjuverunt eum ut rex fieret super
    omnem Israël, juxta verbum Domini quod locutus est ad Israël.
  eng-ASVBT: Now these are the chief of the mighty men whom David had, who showed
    themselves strong with him in his kingdom, together with all Israel, to make him
    king, according to the word of Jehovah concerning Israel.
  ita-1885: OR questi sono i principali de' prodi di Davide, i quali si portarono
    valorosamente appresso di lui nel suo regno, con tutto Israele, per farlo re,
    secondo che il Signore avea promesso ad Israele.
  eng-LXXUP: And these are the chiefs of the mighty men, whom David had, who strengthened
    themselves with him in his kingdom, with all Israel, to make him king, according
    to the word of the Lord concerning Israel.
  eng-ULB: These were the leaders David had, who showed themselves strong with him
    in his kingdom, together with all Israel, to make him king, obeying the word of
    Yahweh concerning Israel.
  spa-VBL: Estos fueron los líderes de los poderosos guerreros de David que, junto
    con todos los israelitas, le dieron un fuerte apoyo para que se convirtiera en
    rey, tal como el Señor había prometido que sucedería con Israel.
  fra-_FOB: Voici les chefs des hommes vaillants qu'avait David, et qui l'aidèrent,
    avec tout Israël, dans sa royauté, pour le faire régner, selon la parole de l'Éternel
    au sujet d'Israël.
  mal-mal: ദാവീദിന് ഉണ്ടായിരുന്ന പ്രധാന വീരന്മാർ യിസ്രായേലിനെക്കുറിച്ചുള്ള യഹോവയുടെ
    വചനപ്രകാരം അവനെ രാജാവാക്കേണ്ടതിന് അവർ എല്ലാ യിസ്രായേലുമായി രാജത്വം സംബന്ധിച്ചു
    അവന്റെ പക്ഷം മുറുകെപ്പിടിച്ചു.
  urd-GVR: Darj-e-zail Dāūd ke sūrmāoṅ kī fahrist hai. Pūre Isrāīl ke sāth unhoṅ ne
    mazbūtī se us kī bādshāhī kī himāyat karke Dāūd ko Rab ke farmān ke mutābiq apnā
    bādshāh banā diyā.
  suz-BL: मिनु दाऊद आ राज्‍य बोल्‍यो सेल्‍ब नु आ लडाइ पाइब आन ठेयब कप्‍तान आन पर्बम
    ब्रेक्‍शो लोव़ एको बाक्‍माक्‍त। मेकोपुकी नु इस्राएली नेल्‍लेमी दाऊद कली आन पिप
    सेल्‍मे बाक्‍त। परमप्रभु यावेमी इस्राएली आन पर्बम दोदेंशो लोव़ पवा, मोदेंशो पामे
    बाक्‍त।
  ita-1927: Questi sono i capi dei valorosi guerrieri che furono al servizio di Davide,
    e che l’aiutarono con tutto Israele ad assicurare il suo dominio per stabilirlo
    re, secondo la parola dell’Eterno riguardo ad Israele.
  ckb-ckb: ئەمانەش سەرکردە پاڵەوانەکانی داود بوون، ئەوانەی کە لەگەڵ هەموو ئیسرائیل
    پشتگیری بەهێزیان لە پاشایەتییەکەی دەکرد، بۆ ئەوەی هەموو خاکەکە بخەنە ژێر ڕکێفی
    داود، هەروەک چۆن یەزدان بەڵێنی پێدابوو.
  eng-BBE: Now these are the chief of David's men of war who were his strong supporters
    in the kingdom, and, with all Israel, made him king, as the Lord had said about
    Israel.
  kan-OKCV: ದಾವೀದನ ಬಳಿಯಲ್ಲಿದ್ದ ಮುಖ್ಯಸ್ಥರಾದ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಇವರೇ. ಇಸ್ರಾಯೇಲನ್ನು ಕುರಿತು
    ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರ, ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡುವುದಕ್ಕೆ ಅವರು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ
    ಸಂಗಡ ಅವನ ರಾಜ್ಯದಲ್ಲಿ ತಮ್ಮ ಸಂಪೂರ್ಣ ಸಹಾಯ ನೀಡಿದರು.
  tam-2017: யெகோவா இஸ்ரவேலுக்காகச் சொன்ன வார்த்தையின்படியே, தாவீதை ராஜாவாக்க அவனோடு
    இருந்து ராஜ்ஜியபாரம்செய்கிற அவனிடமும், எல்லா இஸ்ரவேலர்களிடமும், வீரர்களாக இருந்த
    முதன்மையான பெலசாலிகளும்,
  spa-RV-1909: Estos son los principales de los valientes que David tuvo, y los que
    le ayudaron en su reino, con todo Israel, para hacerle rey sobre Israel, conforme
    á la palabra de Jehová.
  ron-BTF: Aceștia de asemenea sunt mai marii războinicilor pe care David îi avea,
    care s-au întărit cu el în împărăția sa și cu tot Israelul, pentru a-l face împărat,
    conform cuvântului DOMNULUI referitor la Israel.
  eng-WEBP: Now these are the chief of the mighty men whom David had, who showed themselves
    strong with him in his kingdom, together with all Israel, to make him king, according
    to the LORD’s word concerning Israel.
  eng-FBV: These were the leaders of David's powerful warriors who, along with all
    the Israelites, gave him strong support in becoming king, just as the Lord had
    promised would happen to Israel.
  nld-1939: Hier volgen de aanvoerders van Davids helden, die zich verdienstelijk
    maakten voor zijn heerschappij over heel Israël, en hem hielpen koning te worden
    van Israël, naar het woord van Jahweh.
  nch-BL: Huan nica eltoc inintoca nopa soldados cati tahuel mosemacayayaj ipan tatehuilisti.
    Elque inijuanti cati quinyolchicajque nopa tayacanca israelitame para ma quitalica
    David quej inintanahuatijca senquisa quej TOTECO quinnahuatijtoya.
  vie-1934: Đây là những kẻ làm tướng các lính mạnh dạn của Đa-vít, và đã phò giúp
    người được ngôi nước, cùng với cả Y-sơ-ra-ên, lập người lên làm vua, y như lời
    Đức Giê-hô-va đã phán về Y-sơ-ra-ên.
  hin-CV: दावीद के वीरों में प्रमुख, जो इस्राएली सेना के अलावा उनके राज्य में उनके
    लिए मजबूत आधार थे, जिन्होंने दावीद को राजा बनाने में, इस्राएल के संबंध में याहवेह
    के वचन के अनुसार सहयोग दिया था,
  spa-BES: Ahora, estos son los principales hombres de guerra de David, quienes fueron
    sus fuertes partidarios en el reino y, con todo Israel, lo hicieron rey, como
    el Señor había dicho acerca de Israel.
  tdx-tdx: Irezao o nimpiaolo’ o fanalolahy mpiamy Davideo, nimpirekets’ ama’e an-kafatrarañe
    amy fifehea’eio, miharo am’ Israele iaby, nanao aze mpanjaka’ Israele ty amy tsara’
    Iehovàio.
  tha-KJV: ต่อไปนี้​เป็นคนที่​เด่​นในพวกวี​รบ​ุรุษของดาวิด ผู้​สน​ับสนุนพระองค์อย่างแข็งแรงในราชอาณาจักรของพระองค์
    ด้วยกั​นก​ับอิสราเอลทั้งสิ้น เชิญพระองค์​ให้​เป็นกษั​ตริ​ย์ ตามพระวจนะของพระเยโฮวาห์​เก​ี่​ยวด​้วยเรื่องอิสราเอล
  por-BR-2018: Estes foram os líderes dos guerreiros que Davi teve, os que lhe deram
    forte apoio em seu reinado, com todo Israel, para o fazerem rei sobre Israel,
    conforme a palavra do SENHOR.
  deu-ELO: Und dies sind die Häupter der Helden, welche David hatte, die ihm mit ganz
    Israel mutig beistanden in seinem Königtum, um ihn zum König zu machen, nach dem
    Worte Jehovas über Israel.
  eng-WYC-2018: These be the princes of the strong men of David, that helped him,
    that he should be king upon all Israel, by the word of the Lord which he spake
    to Israel. (These be the leaders of the strong men of David, who helped him, so
    that he could be king upon all Israel, by the word of the Lord which he spoke
    to Israel.)
  epo-epo: Jen estas la ĉefaj herooj, kiuj estis ĉe David, kaj kiuj tenis sin forte
    kun li dum lia reĝado, kune kun la tuta Izrael, por reĝigi lin super Izrael konforme
    al la vorto de la Eternulo.
  uig-PIN: Tɵwǝndikilǝr Dawutning palwanliri iqidǝ yolbaxqilar idi; ular Pǝrwǝrdigarning
    Israilƣa eytⱪan sɵzi boyiqǝ pütkül Israil bilǝn birlixip, Dawutning padixaⱨliⱪini
    mustǝⱨkǝm ⱪilip, birliktǝ uni padixaⱨ ⱪilixⱪa küqidi.
  beo-beo: Da:ibidi ea gasa bagade dadi gagui dunu ilia dio da hagududili dedei. Ilia
    amola eno Isala:li fi dunu da Da:ibidi, Hina Gode Ea ilegele sia:i defele, hina
    bagade hamoma:ne fidi. Amola ea ouligibi gasawane dialoma:ne, ilia da Da:ibidi
    noga:le fuli gala:i.
  tpi-OTNT: Dispela em i lista bilong ol hetman bilong ol strongpela soldia bilong
    Devit. God i bin tingting long kantri Israel na em i bin promis bai Devit i kamap
    king. Ol dispela soldia wantaim olgeta arapela Israel i bin wok strong long helpim
    Devit long kamap king na i stap strong, na long dispela pasin Bikpela i inapim
    promis bilong en.
  hau-SA: Waɗannan su ne manyan jarumawan Dawuda, su ne, tare da dukan Isra’ila, suka
    ba wa mulkinsa goyon baya mai ƙarfi da ya kai bisa dukan ƙasar, yadda Ubangiji
    ya yi alkawari.
  uig-LAT: Töwendikiler Dawutning palwanliri ichide yolbashchilar idi; ular Perwerdigarning
    Israilgha éytqan sözi boyiche pütkül Israil bilen birliship, Dawutning padishahliqini
    mustehkem qilip, birlikte uni padishah qilishqa küchidi.
  nde-nde: Lezi zinduna zamaqhawe kaDavida ezazimsekele ngokuqinileyo embusweni kanye
    laye wonke u-Israyeli, ukuba abe yinkosi, njengokuthembisa kukaThixo.
  ton-ton: ¶ Ko kinautolu eni foki ʻae kau tuʻukimuʻa ʻi he kau tangata mālohi lahi
    ʻaia naʻe maʻu ʻe Tevita, ʻakinautolu naʻe kau mālohi mo ia ʻi hono puleʻanga,
    pea mo ʻIsileli kātoa, koeʻuhi ke ne hoko ko e tuʻi, ʻo fakatatau mo e folofola
    ʻa Sihova ʻaia naʻe kau ki ʻIsileli.
  ces-1613: Tito pak jsou přední z udatných, kteréž měl David, ježto se zmužile přičinili
    s ním o království jeho se vším Izraelem, aby ho za krále vyzdvihli podlé slova
    Hospodinova nad Izraelem.
  eng-WMB: Now these are the chief of the mighty men whom David had, who showed themselves
    strong with him in his kingdom, together with all Israel, to make him king, according
    to the LORD’s word concerning Israel.
  tam-TCV: எல்லா இஸ்ரயேல் மக்களோடும் சேர்ந்து தாவீதுடன் இருந்த வலிமைமிக்க தலைவர்கள்
    இவர்களே. இவர்கள் இஸ்ரயேலைக் குறித்து யெகோவா கொடுத்த வாக்குத்தத்தத்திற்கு ஏற்றபடி,
    தாவீதின் அரசை விரிவடையச் செய்தார்கள்.
  ceb-ULB: Mao kini ang mga pangulo ni David, nga nagpakita sa ilang pagkakusgan uban
    kaniya sa iyang gingharian, uban sa tibuok Israel, aron mahimo siyang hari, nga
    nagatuman sa pulong ni Yahweh mahitungod sa Israel.
  pol-UBG: Oto naczelnicy spośród dzielnych wojowników, których miał Dawid i którzy
    dzielnie starali się z nim o jego królestwo wraz z całym Izraelem, aby uczynić
    go królem zgodnie ze słowem PANA o Izraelu.
  urd-GVU: درجِ ذیل داؤد کے سورماؤں کی فہرست ہے۔ پورے اسرائیل کے ساتھ اُنہوں نے مضبوطی
    سے اُس کی بادشاہی کی حمایت کر کے داؤد کو رب کے فرمان کے مطابق اپنا بادشاہ بنا
    دیا۔
  deu-1912: Dies sind die Obersten unter den Helden Davids, die sich redlich mit ihm
    hielten in seinem Königreiche bei ganz Israel, daß man ihn zum König machte nach
    dem Wort des HERRN über Israel.
  kan-2017: ರಾಜ್ಯಸಂಬಂಧವಾಗಿ ದಾವೀದನಿಗೆ ವಿಶೇಷ ಸಹಾಯಕರಾಗಿದ್ದು, ಯೆಹೋವನ ವಾಕ್ಯಾನುಸಾರವಾಗಿ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೊಡನೆ
    ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ ಮುಖ್ಯಸ್ಥರನ್ನು ಕುರಿತದ್ದು.
  yap-yap: Ba’aray pi salthaw rok David nib gilbugwarad. Ra pethgad ngak e tin kabay
    e girdi’ nu Israel, ngar ayuweged David nge mang pilung, ni bod ni micheg SOMOL,
