  vie-OVCB: Trong hàng thuộc hạ của Đa-vít có những anh hùng đứng đầu các dũng sĩ.
    Cùng với toàn dân Ít-ra-ên, họ phò Đa-vít lên ngôi, đúng như lời của Chúa Hằng
    Hữu phán về Ít-ra-ên.
  guj-2017: દાઉદના મુખ્ય યોદ્ધાઓ કે જેઓ, ઇઝરાયલ વિષે ઈશ્વરના વચન પ્રમાણે તેને રાજા
    બનાવવા માટે ઇઝરાયલની સાથે દ્રઢપણે તેના રાજયમાં તેની પડખે રહ્યા.
  pon-2006A: Iet mwaren sapwellimen Depit sounpei ndand kan. Iangahki aramas teikan
