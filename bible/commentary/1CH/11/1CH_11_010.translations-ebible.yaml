  mdy-ETH: ዳውቴኮ ዖሎና ዔርቴ ፖኦሊሶ ሱንፃ ሃይካፓ ዴማ ፓይዲንታ ጎይፆኬ፤ ዔያታ ሃንጎ ዒስራዔኤሌ ዓሶና ዎላ ማዒ ናንጊና
    ናንጋ ጎዳ ዳውቴም ኬኤዜ ዎዞ ቃኣሎ ጎይፆና ዳውቴ ካኣታዻንዳጉዲ፤ ሃሣ ካኣቱማኣ ዶዲ ኮሺ ዔርቴያ ማዓንዳጉዲ ማሄኔ።
  twi-ASANTE: Yeinom ne Dawid nnɔmmarima ntuanofoɔ. Wɔne Israel nyinaa boom, sii gyinaeɛ
