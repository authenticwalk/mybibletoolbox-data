    Israaʼel hunda wajjin mootummaa isaa keessatti gargaarsa guddaa godhaniif.
  fra-LSG: Voici les chefs des vaillants hommes qui étaient au service de David, et
    qui l’aidèrent avec tout Israël à assurer sa domination, afin de l’établir roi,
    selon la parole de l’Éternel au sujet d’Israël.
  yal-yal: Dawudaa sofa wɛkilɛxine kuntigine ni i ra, naxanye yi a malima Isirayila
    birin mangayaan fendeni, alo Alatala bata yi a fala kii naxan yi.
  haw-1868: Eia hoi na pookela o na kanaka ikaika ia Davida, ka poe i hooikaika pu
    me ia iloko o kona aupuni a me ka Iseraela a pau, e hooalii ia ia, e like me ka
    olelo a Iehova no ka Iseraela.
  arb-NAV: وَهَذِهِ أَسْمَاءُ الرِّجَالِ الَّذِينَ آزَرُوهُ مَعَ بَقِيَّةِ إِسْرَائِيلَ
    لِيَجْعَلُوهُ مَلِكاً، بِمُقْتَضَى وَعْدِ الرَّبِّ الْمُتَعَلِّقِ بِإِسْرَائِيلَ،
  ewe-ewe: David ƒe aʋawɔla xɔŋkɔtɔwo, ame siwo do ŋusẽ Israel ƒe kplɔlawo be woatsɔ
    David aɖo fiae abe ale si Yehowa gblɔ be ava eme ene la le ame etɔ̃.
  eng-LEE: These also are the principals of the mighty men whom David had, who held
    firmly with him in his kingdom, with all Israel, to make him king, according to
    the word of the Lord concerning Israel.
  asm-FB: ইস্ৰায়েলৰ বিষয়ে যিহোৱাৰ বাক্য পালন কৰি, দায়ূদক ৰজা পাতিবলৈ, এওঁলোকেই
    দায়ূদৰ প্ৰধান লোক যি সকলে সকলো ইস্ৰায়েলৰ লগত একেগোট হৈ তেওঁৰ ৰাজ্যত নিজকে শক্তিশালী
    দেখুৱালে।
  sus-A: دَوُدَ شَ سْورِ شُنيِ، نَشٍيٍ بَرَ عَ مَلِ عِسِرَيِلَ مَنفّيَ سْتْدٍ، عَلْ
    عَلَتَلَ نُ بَرَ عَ مَسٍن كِ نَشّ،
  fra-SBL: Et voici les chefs des hommes forts que David avait, qui se sont montrés
    forts avec lui dans son royaume, avec tout Israël, pour le faire roi, selon la
    parole de l'Éternel sur Israël.
  hbo-hbo: וְאֵ֨לֶּה רָאשֵׁ֤י הַגִּבֹּורִים֙ אֲשֶׁ֣ר לְדָוִ֔יד הַמִּתְחַזְּקִ֨ים עִמֹּ֧ו
    בְמַלְכוּתֹ֛ו עִם־כָּל־יִשְׂרָאֵ֖ל לְהַמְלִיכֹ֑ו כִּדְבַ֥ר יְהוָ֖ה עַל־יִשְׂרָאֵֽל׃
    ס
  kik-kik: Aya nĩo maarĩ anene a andũ arĩa njamba a Daudi, o ene hamwe na andũ a Isiraeli
    othe, nĩmatirĩrĩire ũthamaki wake na hinya nĩguo ũtheereme bũrũri wothe, o ta
    ũrĩa Jehova eeranĩire.
  fra-NCL: Voici les chefs des héros qui étaient au service de David, et qui, avec
    tout Israël, l’aidèrent pendant son règne, après avoir contribué à le faire roi,
    selon la parole de Yahweh au sujet d’Israël.
  cek-AK: Israel kaminawk khaeah Angraeng mah thuih ih lok baktih toengah, David to
    siangpahrang ah suek hanah, prae thungah kaom thacak ukkungnawk hoi Israel kaminawk
    boih mah anih to thapaek o.
  cuk-cuk: We-David-sorda-dummagan, sorda-bulegan-e-dummaganad. We-sordamar, David-negsemaidgi
    nue-David-bendaksa-gusmaladid. Degine, Bab-Jehová-sogsagusadba, we-sordamar, Israel-dulemarbogwa,
    reyga David-imaksamarbalidid.
  uig-CYR: Төвәндикиләр Давутниң палванлири ичидә йолбашчилар еди; улар Пәрвәрдигарниң
    Исраилға ейтқан сөзи бойичә пүткүл Исраил билән бирлишип, Давутниң падишалиғини
    мустәһкәм қилип, бирликтә уни падиша қилишқа күчиди.
  tel-2017: ఇశ్రాయేలు ప్రజల విషయంలో యెహోవా మాటకు లోబడి ఇశ్రాయేలు ప్రజలందరితో కలసి
    దావీదుని రాజుగా చేసినవాళ్ళూ, దావీదుతో కూడా శూరులుగా, బలవంతులుగా నిలిచిన వాళ్ళూ,
    నాయకులుగా ఉన్నవాళ్ళూ వీళ్ళే.
  hat-BSA: Alò, sila yo se chèf an tèt yo, mesye gran pwisans ke David te genyen yo,
    ki te bay li soutyen fò nan wayòm li a, pou fè l vin wa, selon pawòl a SENYÈ a
    pa Israël.
  kos-kos: Inen mwet mweun pwengpeng lal David pa takinyukla inge. U se inge, weang
    mwet Israel nukewa saya, elos kasrel David tuh elan tokosrala in oana ma LEUM
    GOD El tuh wulela, ac elos oru tuh tokosrai lal in ku na.
  hbo-WLC: וְאֵ֨לֶּה רָאשֵׁ֤י הַגִּבּוֹרִים֙ אֲשֶׁ֣ר לְדָוִ֔יד הַמִּתְחַזְּקִ֨ים עִמּ֧וֹ
    בְמַלְכוּת֛וֹ עִם־כָּל־יִשְׂרָאֵ֖ל לְהַמְלִיכ֑וֹ כִּדְבַ֥ר יְהוָ֖ה עַל־יִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Ndị a bụ ndịisi ndị dike nʼetiti ndị agha Devid. Ha na ndị Izrel niile
    nyere ịchị eze Devid ezi nkwado ime ka ọchịchị ya ruo nʼakụkụ niile nke ala ahụ,
    dịka Onyenwe anyị kwere na nkwa.
  ory-ory: ଇସ୍ରାଏଲ ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଦାଉଦଙ୍କୁ ରାଜା କରିବା ପାଇଁ ସମଗ୍ର
    ଇସ୍ରାଏଲ ସହିତ ଯେଉଁମାନେ ତାଙ୍କ ରାଜ୍ୟରେ ତାଙ୍କ ସଙ୍ଗେ ଆପଣାମାନଙ୍କୁ ବଳବାନ ଦେଖାଇଥିଲେ, ଦାଉଦଙ୍କର
    ସେହି ବୀରମାନଙ୍କ ମଧ୍ୟରେ ଏମାନେ ପ୍ରଧାନ।
  chk-chk: Ikkei ir ekewe meilapen nöün Tafit kewe sounfiu mi pwora. Ir ra seikätä
    Tafit pwe epwe king fiti chon Israel meinisin, o apöchöküla mwün, usun ewe Samol
    mi Lapalap a fen pwon.
  rop-rop: Wal King Deibid bin abum sambala nambawan solja. Detlot solja en ola pipul
    blanga Isreil bin album Deibid jidan king jis laik YAWEI bin pramis im en deibin
    ol kipum det kantri strongbala.
  ukr-1871: Оце головні силачі в Давида, що сильно встоювали за ним в його царстві,
    вкупі з усїм Ізраїлем, щоб поставити його царем, по слову Господньому, над Ізраїлем;
  deu-1951: Und dies sind die Obersten von Davids Helden, die mit ganz Israel ihm
    kräftig beistanden bei seiner Erhebung zur Königswürde, da man ihn zum König machte
    nach dem Worte des HERRN über Israel.
  eng-JPS: Now these are the chief of the mighty men whom David had, who held strongly
    with him in his kingdom, together with all Israel, to make him king, according
    to the word of the LORD concerning Israel.
  srp-1865: A ovo su poglavice meðu junacima Davidovijem, koji junaèki radiše uza
    nj za carstvo njegovo sa svijem Izrailjem da bude car nad Izrailjem po rijeèi
    Gospodnjoj;
  lug-lug: Bano be baali abasajja abalwanyi abazira aba Dawudi, abaamuwagiranga ennyo
    mu bwakabaka bwe, wamu ne Isirayiri yenna okumufuulira ddala kabaka ow’enkalakkalira
    ng’ekigambo kya Mukama kye yasuubiza Isirayiri bwe kyali;
  heb-heb: ואלה ראשי הגבורים אשר לדויד המתחזקים עמו במלכותו עם כל ישראל להמליכו כדבר
    יהוה על ישראל׃
  ben-IRV: সদাপ্রভুর প্রতিজ্ঞা অনুসারে দায়ূদ যাতে গোটা দেশটার উপর তাঁর অধিকার স্থাপন
    করতে পারেন সেইজন্য তাঁর শক্তিশালী লোকদের মধ্যে যাঁরা প্রধান ছিলেন তারা সমস্ত ইস্রায়েলীয়দের
    সঙ্গে মিলে তাঁর পক্ষ নিয়ে তাঁর রাজকীয় ক্ষমতাকে বাড়িয়ে তুললেন।
  pan-pan: ਦਾਊਦ ਦੇ ਸਾਥੀ ਸੂਰਬੀਰਾਂ ਦੇ ਮੁਖੀਏ ਜਿਹੜੇ ਉਹ ਦੇ ਰਾਜ ਵਿੱਚ ਉਹ ਦੇ ਪੱਖ ਵਿੱਚ ਰਹੇ
    ਸਨ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨਾਲ ਉਸ ਨੂੰ ਰਾਜਾ ਬਣਾਉਣ ਲਈ ਜੋਰ ਦਿੱਤਾ, ਜਿਹ ਦੀ ਯਹੋਵਾਹ
    ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਆਗਿਆ ਦਿੱਤੀ ਸੀ, ਇਹ ਹਨ
  mya-JVB: ဣသရေလ အမျိုး၌ ထာဝရဘုရား ၏ အမိန့် တော်အတိုင်း ၊ ဒါဝိဒ်ကို ရှင် ဘုရင်အရာ၌
    ချီးမြှောက်ခြင်းငှါ ဣသရေလ အမျိုးအပေါင်း တို့နှင့် ဝိုင်း၍ ဒါဝိဒ် မင်း ဘက် မှာ
    ကြိုးစား အားထုတ်သော အမှုတော်ထမ်းသူရဲ ကြီး တို့၏ စာရင်းဟူမူကား၊
  hmo-hmo: 'Davida ena goada taudia edia lohia taudia edia ladana be inai: Idia ese,
    bona Israela taudia ibounai ese Davida idia durua, king siahu do ia abia totona,
    Lohiabada ese ia gwauhamata hegeregerena. Davida ena basileia idia hagoadaia noho
    taudia be inai:'
  urd-urd: और दाऊद के सूर्माओं के सरदार यह हैं, जिन्होंने उसकी हुकूमत में सारे इस्राईल
    के साथ उसे मज़बूती दी ताकि जैसा ख़ुदावन्द ने इस्राईल के हक़ में कहा था उसे बादशाह
    बनाएँ।
  rus-SYN: Вот главные из сильных у Давида, которые крепко подвизались с ним в царстве
    его, вместе со всем Израилем, чтобы воцарить его, по слову Господню, над Израилем,
  bqc-SIM: Davidi nɛgↄ̃naↄ kíaↄ yã́n kɛ. Ampiↄ ń Isailiↄ píi aa zɛ̀aànↄ aà kíakɛ
    yã́ musu. Aa aà kpà Isailiↄ kía ũ lá Dii òwa.
  tcz-CHONGTHU: Amaho hi David galhang lamkai’a pang Israel mipi toh kitho khom a
    Pakaiyin ana kitep na banga David aleng diuva hin tungdoh ding ho chu ahiuve.
  mar-mar: हे दावीदाजवळच्या पुढाऱ्यांतील होते, इस्राएलाविषयी परमेश्वराच्या वचनाप्रमाणे
    त्यास राजा करावे म्हणून समस्त इस्राएलाबरोबर त्याच्या राज्यात खंबीर राहिले.
  qub-qub: Davidpaga caranmi mas pillyay yachaj suldäruncuna. Paycunami Davidtaga
    imachöpis yanaparan. Ray cananpäpis chay suldäruncunami llapan Israelcunawan churaran
    Tayta Dios profëtanwan Israelcunata willachishanno.
  bqp-bqp: Wee be bɑ sɑ̃ɑ Dɑfidin tɑbu kowobun wirugibu. Be kɑ Isirelibɑ kpurowɑ bɑ
    nùn kuɑ sinɑ boko nge mɛ Yinni Gusunɔ u geruɑ win tɔmbun sɔ̃. Bɑ nùn mɛm nɔɔwɑwɑ
    mɑm mɑm win bɑndun wɑɑti ye kpuro sɔɔ.
  hat-hat: Men non chèf vanyan sòlda David yo. Se yo ki te soutni gouvènman David
    la ansanm ak tout pèp Izrayèl la pou l' te ka wa, jan Seyè a te pwomèt moun Izrayèl
    yo sa.
  eng-BSB: Now these were the chiefs of David’s mighty men, who, together with all
    Israel, bolstered and strengthened his kingdom, according to the word of the LORD
    concerning Israel.
  eng-WEBPB: Now these are the chief of the mighty men whom David had, who showed
    themselves strong with him in his kingdom, together with all Israel, to make him
    king, according to the LORD’s word concerning Israel.
  kbq-kbq: Hagi ama'i ugagota hu'za hankavenentake sondia vahetamima Deviti'ma aza
    hu'za Israeli vahete kvama azeri oti'naza vahetamine. Hagi Ra Anumzamo'ma Israeli
    vahete kini manigahie hu'nea kante ante'za ama ana hankavenentake sondia vahetmimo'zane
    maka Israeli vahe'mo'zanena mago zamarimpa hu'za Devitina kinia azeri oti'naze.
  nhe-BL: Huan nica eltoc inintoca nopa soldados tlen tlahuel motemacayayaj ipan tlatehuijcayotl.
    Elque inijuanti tlen quinyolchicajque nopa tlayacanca israelitame ma quitlalise
    David queja inintlanahuatijca senquistoc queja TOTECO quinnahuatijtoya.
  gub-BL: 'Amume''u putar zauxiapekwer Tawi hemiruze''eg ikwaw katu wera''u pyrer
    waner xe wà kury: Upytywà Tawi wà, tuwihawete romo imuigo kar pà wà. Teko upytywà
    wà no. Kwehe mehe Tupàn Tuweharupi Wiko Ma''e umume''u tuwihawete romo imuigo
    kar àwàm. Uzapo ma''e uze''eg rupi katete. A''e teko paw umukàg kar Tawi tuwihawete
    romo a''e wà kury.'
  eng-DRA: These are the chief of the valiant men of David, who helped him to be made
    king over all Israel, according to the word of the Lord, which he spoke to Israel.
