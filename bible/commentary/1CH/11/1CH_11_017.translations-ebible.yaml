verse: 1CH.011.017
translations:
  mal-C: ദാവീദ് ദാഹാർത്തനായി, “ഹാ, ബേത്ലഹേം! നഗരവാതിൽക്കലെ കിണറ്റിൽനിന്ന് ആരെങ്കിലും
    എനിക്ക് കുടിക്കാൻ വെള്ളം കൊണ്ടുവന്നിരുന്നെങ്കിൽ! ആ വെള്ളത്തിനായി എനിക്ക് കൊതിയാകുന്നു.”
  deu-TKW: 'Da verspürte David ein Gelüste und rief: Wer schafft mir Trinkwasser aus
    der Cisterne, die in Bethlehem am Stadtthore liegt?'
  lin-lin: 'Mbala moko, Davidi ayokaki posa ya mayi mpe alobaki : « Nani akomemela
    ngai mayi ya libulu oyo ezali pene ya ekuke ya Beteleemi mpo ete namela ? »'
  eng-LSV: and David longs and says, “Who gives me water to drink from the well of
    Beth-Lehem that [is] at the gate!”
  eng-GNV: And Dauid longed, and said, Oh, that one would giue me to drinke of the
    water of the well of Beth-lehem that is at the gate.
  eng-WEBSTER: And David longed, and said, Oh that one would give me drink of the
    water of the well of Beth-lehem, that is at the gate!
  nhw-BL: 'Huajca David tlahuel amiquiyaya huan amo moilhui catli quiijtohuayaya.
    San quiijto: “Nelía cuali elisquía se quentzi atl catli huala ipan nopa pila campa
    ipuertajyo altepetl Belén.”'
  swh-ONEN: Daudi akatamani maji, akasema, “Laiti mtu angenipatia maji ya kunywa kutoka
    kisima kilichoko karibu na lango la Bethlehemu!”
  bba-bba: Mɑ Dɑfidi u Bɛtelehɛmun bɛkɛ kuɑ u nɛɛ, wɑrɑ u koo kɑ mɑn Bɛtelehɛmun ɡbɑ̃rɑ
    kɔnnɔn dɔkɔn nim nɑɑwɑ n nɔ.
  eng-KJVCPB: And David longed, and said, Oh that one would give me drink of the water
    of the well of Beth-lehem, that is at the gate.
  luo-luo: Daudi riyo noloyo mowacho niya, “Yaye, mad ne ngʼato kelnae pi soko man
    but ranga Bethlehem mondo amodhi!”
  meu-meu: Bena David na mai lalo-hekisehekisena ida e hereva, eto, Ta ese Betelehem
    ikoukou badibadinai guri e miamu ranuna kuri ta bema henigu, bama inua.
  npi-ULB: दाऊदलाई तिर्खा लाकेको थियो र तिनले भने, “कसैले बेथलेहेमको मूल ढोकाको छेउमा
    भएको इनारबाट पानी ल्याएर पिउन दिए हुन्‍थ्‍यो!”
  yor-yor: Dafidi sí pòǹgbẹ fún omi ó sì wí pé, “Háà, ẹnìkan yóò ha bu omi láti inú
    kànga ní ẹ̀gbẹ́ ẹnu-bodè Bẹtilẹhẹmu fún un mu?”
  pes-OPCB: 'در این هنگام داوود گفت: «چقدر دلم می‌خواهد از آب چاهی که نزدیک دروازهٔ
    بیت‌لحم است بنوشم!»'
  tgl-ULB: Nanabik sa tubig si David at sinabi, “Kung may magbibigay sana sa akin
    ng tubig upang inumin mula sa balon ng Betlehem, sa balon na malapit sa tarangkahan!”
  hui-hui: Ani karulo heagola Debidi ibugua Bedelehemeha iba bayale nagane winiru
    mitangibu dai buwa lalu, Daraore nde biaruago ainde Bedeleheme tanonaga ubaandatagi
    biaga harabani iba hambiaga uli biagoha iba bayale biago hambu nedole nde i̱ turuho
    koleda, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ပြည်​တော်​ကို​လွမ်း​ဆွတ် တော်​မူ​သ​ဖြင့်``ငါ့​အား​ဗက်​လင်​မြို့တံ​ခါး
    အ​နီး​ရှိ​ရေ​တွင်း​မှ​သောက်​ရေတစ်​ပေါက် လောက်​ယူ​ဆောင်​ပေး​မည့်​သူ​ရှိ​လျှင် အ​ဘယ်
    မျှ​ကောင်း​လိမ့်​မည်​နည်း'' ဟု​တောင့်တ​ပြော ဆို​တော်​မူ​၏။-
  bod-N: དེར་དཱ་བིད་ཤིན་ཏུ་སྐོམ་ནས་ན་རེ། ཀྱེ་ཧོ། སུ་ཞིག་གིས་པེད་ལེ་ཧེམ་གྱི་མཁར་སྒོའི་འགྲམ་གྱི་ཁྲོན་པ་ལས་ཆུ་ཁུར་འོངས་ནས་ང་ལ་བླུད་ན་ཅི་མ་རུང་ཞེས་པར།
  sna-sna: Dhavhidhi akanzwa nyota akati, “Haiwa, dai mumwe munhu ainondicherera mvura
    yokunwa kubva mutsime riri pedyo nesuo reBheterehema!”
  spa-BLM: 'David anhelaba y decía: “¡Oh, si alguien me diera de beber agua del pozo
    de Belén, que está junto a la puerta!”'
  cac-cac: 'Yujto ste tacji sti'' vin̈aj David chi'', yuj chi'' ix yal vin̈ icha tic:
    Comonoc a a a'' ay d''a stiel chon̈ab'' Belén svuq''uej, xchi vin̈.'
  swh-ULB: Daudi alikuwa na kiu ya maji na akasema, “Laiti mtu akanipatia maji ya
    kunywa kutoka kisima kilicho Bethilehemu, kisima kilicho pembeni mwa lango!”
  bel-bel: 'І моцна захацелася піць Давіду, і ён сказаў: хто напоіць мяне вадою з
    калодзежа Віфляемскага, што каля брамы?'
  deu-ELBBK: 'Und David hatte ein Gelüste und sprach: Wer wird mich mit Wasser tränken
    aus der Zisterne in Bethlehem, die am Tor ist?'
  mbb-OT: utew sikandin ebpekeinum. Migkaǥi sikandin te, “Deyzey pezem ke zuen egkuwa
    te wahig he egkeinum ku ziyà te kalut he uvey te ǥemawan te Betlehem.”
  mal-2015: ബേത്ത്ലേഹെംപട്ടണവാതില്ക്കലെ കിണറ്റിൽനിന്നു വെള്ളം എനിക്കു കുടിപ്പാൻ ആർ
    കൊണ്ടുവന്നു തരും എന്നു ദാവീദ് ആർത്തിപൂണ്ടു പറഞ്ഞു.
  rmc-rmc: 'A o David sas igen smedno a phenďa: „Ko man dela te pijel paňi andral
    e chaňig, so hiňi paš e brana andro Betlehem?“'
  pes-OPV: و داود خواهش نموده، گفت:« کاش کسي مرا از آب چاهي که نزد دروازه بيت لحم
    است بنوشاند.»
  ron-1924: 'Давид а авут о доринцэ ши а зис: „Чине-мь ва адуче апэ де бэут дин фынтына
    де ла поарта Бетлеемулуй?”'
  ben-OBCV: দাউদ তৃষ্ণায় কাতর হয়ে বলে উঠেছিলেন, “হায়, কেউ যদি আমার জন্য বেথলেহেমের
    ফটকের কাছে অবস্থিত সেই কুয়ো থেকে একটু জল এনে দিত!”
  som-som: Oo Daa'uudna intuu biyo u xiisooday ayuu yidhi, Waxaan jeclaan lahaa in
    biyo layga siiyo ceelka Beytlaxam, ee iridda ku ag yaal!
  lat-VUC: 'Desideravit igitur David, et dixit: O si quis daret mihi aquam de cisterna
    Bethlehem, quæ est in porta !'
  eng-ASVBT: And David longed, and said, Oh that one would give me water to drink
    of the well of Beth-lehem, which is by the gate!
  ita-1885: 'E Davide fu mosso da desiderio, e disse: Chi mi darà a bere dell''acqua
    della cisterna di Bet-lehem, ch''è alla porta?'
  eng-LXXUP: And David longed, and said, Who will give me water to drink of the well
    of Bethlehem, that is in the gate?
  eng-ULB: David was longing for water and said, “If only someone would give me water
    to drink from the well at Bethlehem, the well that is by the gate!”
  spa-VBL: 'David tenía mucha sed y dijo: “¡Ojalá alguien pudiera traerme un trago
    de agua del pozo que está junto a la puerta de la entrada de Belén!”'
  fra-_FOB: 'Et David fit un souhait, et dit: Qui me fera boire de l''eau du puits
    qui est à la porte de Bethléhem?'
  mal-mal: “ബേത്ത്-ലേഹേം പട്ടണവാതില്‍ക്കലെ കിണറ്റിൽനിന്ന് വെള്ളം എനിക്ക് കുടിക്കുവാൻ
    ആർ കൊണ്ടുവന്ന് തരും” എന്നു ദാവീദ് ആർത്തിപൂണ്ടു പറഞ്ഞു.
  urd-GVR: Dāūd ko shadīd pyās lagī, aur wuh kahne lagā, “Kaun mere lie Bait-laham
    ke darwāze par ke hauz se kuchh pānī lāegā?”
  suz-BL: मिनु दाऊदमी थाम्‍पा तूतू दाक्‍शा “सुइम आं कली बेथलेहेम ङा ठेयब लाप्‍चो आ
    ङोंइती बाक्‍शो इनार ङा ब्‍वाक्‍कु तूचा गेयीमी हना, दुम वा” देंमाक्‍त।
  ita-1927: 'Davide ebbe un desiderio, e disse: “Oh se qualcuno mi desse da bere dell’acqua
    del pozzo ch’è vicino alla porta di Bethlehem!”'
  ckb-ckb: 'داود ئاهی هەڵکێشا و گوتی: «خۆزگە کەسێک لە بیرەکەی لای دەروازەکەی بێت‌لەحم
    ئاوی بۆ دەهێنام!»'
  eng-BBE: And David, moved by a strong desire, said, If only someone would give me
    a drink of the water from the water-hole of Beth-lehem by the doorway into the
    town!
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಬೇತ್ಲೆಹೇಮಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಾವಿಯ ನೀರನ್ನು ನನಗೆ ಕುಡಿಯಲು
    ಕೊಡುವವನ್ಯಾರು,” ಎಂದು ಬಹು ಆಶೆಯಿಂದ ಹೇಳಿದನು.
  tam-2017: தாவீது பெத்லெகேமின் நுழைவுவாயிலில் இருக்கிற கிணற்றின் தண்ணீர்மேல் ஆசைகொண்டு,
    என்னுடைய தாகத்திற்குக் கொஞ்சம் தண்ணீர் கொண்டுவருகிறவன் யார் என்றான்.
  spa-RV-1909: 'David deseó entonces, y dijo: ¡Quién me diera á beber de las aguas
    del pozo de Beth-lehem, que está á la puerta!'
  ron-BTF: 'Și David a tânjit și a spus: Ah, de mi-ar da cineva să beau apă din fântâna
    Betleemului, care este la poartă!'
  eng-WEBP: David longed, and said, “Oh, that someone would give me water to drink
    from the well of Bethlehem, which is by the gate!”
  eng-FBV: David was feeling really thirsty, and he said, “If only someone could bring
    me a drink of water from the well beside the entrance gate to Bethlehem!”
  nld-1939: Toen nu David eens het verlangen te kennen gaf, of iemand hem water te
    drinken kon geven uit de bron bij de poort van Betlehem,
  nch-BL: 'Huajca David tahuel amiquiyaya huan amo moilhui cati quiijtohuayaya. San
    quiijto: “Nelía cuali elisquía para niquisquía se quentzi at cati huala ipan nopa
    pileta campa icalte altepet Belén.”'
  vie-1934: 'Đa-vít ước ao rằng: Than ôi! chớ gì ai ban cho ta nước uống của giếng
    bên cửa thành Bết-lê-hem!'
  hin-CV: बड़ी इच्छा से दावीद कह उठे, “कैसा सुखद होता अगर कोई बेथलेहेम फाटक के पास
    के कुएं से मुझे पीने के लिए पानी ला देता!”
  spa-BES: 'Y David, conmovido por un fuerte deseo, dijo: ¡Si alguien me diera un
    trago del agua del pozo de agua de Belén junto a la puerta de entrada a la ciudad!'
  tdx-tdx: 'Niazo ty hasijy t’i Davide, nanao ty hoe: Ehe te eo ty hanjotso rano amako
    boak’ am-bovom-Betlekheme marine’ i lalambeiy.'
  tha-KJV: ดาว​ิดตรั​สด​้วยความอาลัยว่า “​โอ ใครหนอจะส่งน้ำจากบ่อที่เบธเลเฮมซึ่งอยู่ข้างประตูเมืองมาให้เราดื่มได้”
  por-BR-2018: 'Davi teve um desejo, e disse: Quem me dera beber da água do poço de
    Belém, que está junto à porta!'
  deu-ELO: 'Und David hatte ein Gelüste und sprach: Wer wird mich mit Wasser tränken
    aus der Zisterne zu Bethlehem, die am Tore ist?'
  eng-WYC-2018: Therefore David desired water, and said, I would, that some man gave
    to me water (out) of the cistern of Bethlehem, which is in the gate. (And so David
    desired water, and said, I wish, that someone would give me some water from the
    well, which is by the gate of Bethlehem.)
  epo-epo: 'Kaj David esprimis deziron kaj diris: Kiu trinkigus al mi akvon el la
    puto Bet-Leĥema, kiu estas apud la pordego?'
  uig-PIN: 'Dawut ussap: «Aⱨ, birsi manga Bǝyt-Lǝⱨǝmning dǝrwazisining yenidiki ⱪuduⱪtin
    su ǝkilip bǝrgǝn bolsa yahxi bolatti!» dewidi,'
  beo-beo: 'Da:ibidi da hi moilaidafa fofagiba:le, amane sia:i, “Na da na hano hanai
    gala. Na hanai bagade da dunu afae da hano nasu uli dogoi Bedeleheme logo holei
    bega: gala, amoga na manusa: hano dili gaguli misia:be.”'
  tpi-OTNT: Na Devit i tingting i go bek long gutpela wara bilong Betlehem, na em
    i tok olsem, “Sori tru, sapos mi dring sampela wara bilong hul wara i stap klostu
    long dua bilong banis bilong Betlehem, bai mi amamas tru.”
  hau-SA: Dawuda ya ji marmarin ruwan sha sai ya ce, “Kash, a ce wani zai sami mini
    ruwan sha daga rijiya kusa da ƙofar Betlehem mana!”
  uig-LAT: 'Dawut ussap: «Ah, birsi manga Beyt-Lehemning derwazisining yénidiki quduqtin
    su ekilip bergen bolsa yaxshi bolatti!» déwidi,'
  nde-nde: UDavida womela amanzi wasesithi, “Oh, sengathi kungaba lomuntu ongangikhela
    amanzi okunatha emthonjeni oseduze lesango laseBhethilehema!”
  ton-ton: Pea naʻe holi feinga pe ʻa Tevita, ʻo ne pehē, “Taumaiā ke ʻomi ʻe ha tokotaha
    kiate au haʻaku inu mei he vai ʻoe vaikeli ʻi Petelihema, ʻaia ʻoku ʻi he veʻematapā!”
  ces-1613: 'Pohnul se pak David žádostí, a řekl: Ó by mi někdo dal píti vody z čisterny
    Betlémské, kteráž jest u brány.'
  eng-WMB: David longed, and said, “Oh, that someone would give me water to drink
    from the well of Bethlehem, which is by the gate!”
  tam-TCV: தாவீது, “பெத்லெகேமின் வாசலில் இருக்கும் கிணற்றிலிருந்து எனக்கு யாராவது
    குடிக்க தண்ணீர் கொண்டுவந்தால் எவ்வளவு நல்லது!” என ஆவலுடன் கூறினான்.
  ceb-ULB: Giuhaw si David ug miingon, “Kung aduna untay tawo nga makahatag kanako
    ug tubig aron imnon nga gikan sa atabay didto sa Betlehem, ang atabay nga anaa
    duol sa ganghaan!”
  pol-UBG: 'Dawid poczuł wówczas pragnienie i powiedział: Oby ktoś dał mi się napić
    wody ze studni w Betlejem, która jest przy bramie!'
  urd-GVU: داؤد کو شدید پیاس لگی، اور وہ کہنے لگا، ”کون میرے لئے بیت لحم کے دروازے
    پر کے حوض سے کچھ پانی لائے گا؟“
  deu-1912: 'Und David ward lüstern und sprach: Wer will mir Wasser zu trinken geben
    aus dem Brunnen zu Bethlehem unter dem Tor?'
  kan-2017: ದಾವೀದನು ಲವಲವಿಕೆಯಿಂದ, “ಬೇತ್ಲೆಹೇಮ್ ಊರಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಾವಿಯ ನೀರನ್ನು
    ಯಾರಾದರೂ ನನಗೆ ತಂದು ಕೊಡುವುದಾದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mri tawrengnag David tafen me ga’ar, “Ri gu be finey ni mang e yigi fek
    be’ bu uw i ran ko fare luwed u charen e garog nu Bethlehem nggu unum!”
  hlt-MCSB: David loh Bethlehem vongka kah tuito lamkah tui te a ngaidam, a ngaidam
    vaengah tah, “Kai he u long nim n'tul lah ve?” a ti.
  mdy-ETH: ዳውቴ፦ «ቤኤቴሌሄሜ ጌሎ ዲሮ ካሮ ኮይላ ዓኣ ዋኣፆ ዔታፓ ዑሽኮ ዋኣሢ ዓይጌ ታኣም ዒንጋንዳይ?» ጌይ ዓፃዼኔ።
  twi-ASANTE: Dawid firi akɔnnɔ mu kaeɛ sɛ, “Ao me kɔn dɔ nsu pa a ɛwɔ abura a ɛwɔ
    Betlehem no bi; deɛ ɛbɛn ɛpono ano no bi.”
  eng-WEBU: David longed, and said, “Oh, that someone would give me water to drink
    from the well of Bethlehem, which is by the gate!”
  wal-wal: Daawiti haattaa uyanau amottidi, “Beetaliheeme katamaa penggiyaa lanqqen
    de7iya pultto haattaappe tana ooni ushshanddeeshsha!” yaagiis.
  spa-PDDPT: 'Entonces David sintió un vivo deseo: ¡Quién me diera a beber agua del
    pozo de Belén, que está en la puerta!'
  gun-gun: 'Ha''e gui Davi ijy''uvei etea rupi aipoe''i: — Mava''e tu xemboy''u ta
    ygua Belém rokẽ py oĩ va''e gui? — he''i.'
  ilo-ULB: Agkalikagum ni David iti danum ket kinunana, “No laeng adda maysa a tao
    a mangted kaniak iti danum nga inumek manipud iti bubon idiay Betlehem, ti bubon
    nga adda iti abay ti ruangan!”
  kpg-kpg: David guu gono hidihidi i dono guongo, ga helekai “E hai behee, au bolo
    tangada gi gaamai hua laa gi di au nia wai inu mai i di monowai geli i baahi di
    bontai di abaaba o Bethlehem!”
  uig-ARA: 'داۋۇت ئۇسساپ: «ئاھ، بىرسى ماڭا بەيت-لەھەمنىڭ دەرۋازىسىنىڭ يېنىدىكى قۇدۇقتىن
    سۇ ئەكىلىپ بەرگەن بولسا ياخشى بولاتتى!» دېۋىدى،'
  sus-sus: Dawuda naxa a sago nde fala, «A xɔli n ma n xa Bɛtɛlɛɛmu kɔlɔnyi ye min.»
  pon-2006: Depit eri kupwur loaleidida oh mahsanih, “Iamen emen en wadohng ie pihl
    sang ni pwarer me mi ni ewen kelen Pedleem pwe I en nim!”
  ksd-ksd: 'Ma David i ga mar, ma i ga biti: Gala ta tikai na tabar iau ma ta tava
    maro ta ra kivu aro Beteleem pire ra mataniolo!'
  tur-YTC: David özlemle, “Keşke biri bana Beytlehem'deki kapının yanındaki kuyudan
    su verse!” dedi.
  grc-BRENT: Καὶ ἐπεθύμησε Δαυὶδ, καὶ εἶπε, τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου Βηθλεὲμ
    τοῦ ἐν τῇ πύλῃ;
  ind-AYT: Lalu, Daud berkata dengan penuh harap, “Sekiranya ada orang yang memberiku
    air minum dari sumur Betlehem di dekat pintu gerbang.”
  nya-nya: Davide analakalaka madzi ndipo anati, “Haa, pakanapezeka munthu wokanditungira
    madzi a mʼchitsime chomwe chili pafupi ndi chipata cha ku Betelehemu!”
  hrv-hrv: 'David uzdahnu: “O kad bi me tko napojio vodom iz betlehemskoga studenca
    što je kod vrata!”'
  mps-mps: Tama Devitgo te Betlehem wiegi yai ąįba homu kone paligi solama, tama
    agai te tama po walio, “Homu dene mu ebao, eno te taun Betlehem obo sunumi pąde
    elalubo wę meba tugi sogo da, teda ena wiegi yai homu pemene mu igi dao.” Devitgo
    te po wali.
  tpi-tpi: Na Devit i tingting i go bek long gutpela wara bilong Betlehem, na em i
    tok olsem, “Sori tru, sapos mi dring sampela wara bilong hul wara i stap klostu
    long dua bilong banis bilong Betlehem, bai mi amamas tru.”
  dan-1931: 'Så vågnede Lysten hos David, og han sagde: “Hvem skaffer mig en Drik
    Vand fra Cisternen ved Betlehems Port?”'
  vie-OVCB: 'Đa-vít ước ao rằng: “Ôi, ước gì ta uống được nước giếng bên cổng Bết-lê-hem.”'
  guj-2017: દાઉદે પાણી માટે આતુર થઈને કહ્યું, “જો કોઈ મને બેથલેહેમના દરવાજા પાસેના
    ફૂવાનું પાણી પીવડાવે તો કેવું સારુ!”
  pon-2006A: Depit eri kupwur loaleidida oh mahsanih, “Iamen emen en wadohng ie pihl
    sang ni pwarer me mi ni ewen kelen Pedleem pwe I en nim!”
  por-BRBSL: 'David ansiava, e disse: “Oh, que alguém me desse água para beber do
    poço de Belém, que está junto ao portão”!'
  cth-cth: Devit ni a rabuipoung teh, Bethlehem tuikhu dawk e tui, rapan longkha teng
    e hah ka nei hanelah na ka poe thai e awm pawiteh, ka ngaipoung eite telah a ti.
  twi-twi: Dawid fi akɔnnɔ mu kae se, “Ao me kɔn dɔ nsu pa a ɛwɔ abura a ɛwɔ Betlehem
    no bi; nea ɛbɛn ɔpon ano no bi.”
  hlt-hlt: David loh Bethlehem vongka kah tuito lamkah tui te a ngaidam, a ngaidam
    vaengah tah, “Kai he u long nim n'tul lah ve?” a ti.
  tbz-SIM: 'Kɛ̀ Bɛtideɛmmu ɛì bòrì kó tɛbintɛ niɛ nkó kudɔ́kùu pĩ́ nDɑfiti, kòo sɑutɛ
    kɛ dɔ̀: We mbo ndónní Bɛtideɛmmu ɛì bòrì kó tɛbintɛ niɛ kɛ̀ n yɑ̃̀?'
  msy-2020: Ezɨ Devit kuarim an pɨrima, a pamtem nɨghnɨgha ghaze, “Maia, tina mangɨ
    na bagh Betlehemɨn nguibam avɨnizir dɨvazimɨn tiar akamɨn boroghɨn itir mozir
    dɨpatam tuigh izɨ na danigham!”
  dop-dop: 'Ḿpʋ́ɣʋ́ lʋkɔtʋ kpɑ Tɑfiiti nɑ ɩ́ tɔ sɩ: Awe kɔŋnɑ-m Pɛtǝlɛhɛm ɩcɑtɛ nɔnɔɣɔ
    lɔkɔ lʋm nɑ mɑ́ nyɔɔ?'
  azb-azb: 'Davud həsrət çəkərək dedi: «Kaş ki biri Bet-Lexem darvazasının yanındakı
    quyudan mənə içmək üçün su gətirəydi!»'
  eng-DBY: And David longed, and said, Oh that one would give me to drink of the water
    of the well of Bethlehem, which is in the gate!
  hin-2017: तब दाऊद ने बड़ी अभिलाषा के साथ कहा, “कौन मुझे बैतलहम के फाटक के पास के
    कुएँ का पानी पिलाएगा।”
  eng-YLT: and David longeth, and saith, 'Who doth give me to drink water from the
    well of Beth-Lehem, that [is] at the gate!'
  eng-WYC-2017: Therefore David desired water, and said, I would, that some man gave
    to me water of the cistern of Bethlehem, which is in the gate.
  eng-WMBB: David longed, and said, “Oh, that someone would give me water to drink
    from the well of Bethlehem, which is by the gate!”
  urd-GVH: दाऊद को शदीद प्यास लगी, और वह कहने लगा, “कौन मेरे लिए बैत-लहम के दरवाज़े
    पर के हौज़ से कुछ पानी लाएगा?”
  rug-rug: Balabala pule se Devita meke zama, “Kei be keke tie mo si la utuvu poniau
    kolo napo koasa berukehe pa kali sasada pa Betilihema.”
  gaz-gaz: Daawitis dheebotee, “Utuu namni tokko boolla bishaanii kan karra Beetlihem
    bira jiru keessaa bishaan dhugaatii naa fidee hoo!” jedhe.
  fra-LSG: 'David eut un désir, et il dit: Qui me fera boire de l’eau de la citerne
    qui est à la porte de Bethléhem?'
  yal-yal: Dawuda yi a waxɔn fena nde fala, a naxa, “Ige ramara yinla naxan Bɛtɛlɛmi
    so dɛɛn na, nde nɔɛ fɛ na igen na, a fa a so n yii, n yi n min?”
  haw-1868: Makewai iho la o Davida, i mai la, Nani ino kuu makemake e haawi mai kekahi
    i wai e inu no ka luawai mai o Betelehema, aia ma ka ipuka!
  arb-NAV: 'فَتَأَوَّهَ دَاوُدُ وَقَالَ: «مَنْ يَسْقِينِي مَاءً مِنْ بِئْرِ بَيْتِ
    لَحْمٍ الْقَائِمَةِ عِنْدَ بَوَّابَةِ الْمَدِينَةِ؟»'
  ewe-ewe: David gblɔ kple didi be, “Tsikɔ le wunyem vevie. Oo, ne ame aɖe aku tsi
    tso vudo si le Betlehem ƒe agbonu la me vɛ nam la anyo ŋutɔ.”
  eng-LEE: And David longed, and said, Oh that some one would bring me water to drink
    out of the well of Beth-lechem, which is by the gate!
  asm-FB: দায়ূদে পানীৰ বাবে হেঁপাহ কৰি ক’লে, “যদি কোনো এজন লোক বৈৎলেহেমৰ দুৱাৰৰ ওচৰত
    থকা নাদৰ পৰা মোক খাবলৈ পানী আনি দিলেহেঁতেন!”
  sus-A: دَوُدَ نَشَ عَ سَفٌ ندٍ قَلَ، «عَ شْلِ ﭑ مَ ﭑ شَ بّتّلّيمُ كْلْنيِ يٍ مِن.»
  fra-SBL: 'David se languissait et disait : « Oh, si quelqu''un me donnait à boire
    de l''eau du puits de Bethléem, qui est près de la porte ! ».'
  hbo-hbo: '*וַיִּתְאָו (וַיִּתְאָ֥יו) דָּוִ֖יד וַיֹּאמַ֑ר מִ֚י יַשְׁקֵ֣נִי מַ֔יִם
    מִבֹּ֥ור בֵּֽית־לֶ֖חֶם אֲשֶׁ֥ר בַּשָּֽׁעַר׃'
  kik-kik: Daudi akĩĩrirĩria maaĩ, akiuga atĩrĩ, “Naarĩ korwo kũrĩ mũndũ ũngĩndehera
    maaĩ ma kũnyua kuuma gĩthima-inĩ kĩrĩa kĩrĩ hakuhĩ na kĩhingo kĩa Bethilehemu!”
  fra-NCL: 'David eut un désir, et il dit : « Qui me fera boire de l’eau de la citerne
    qui est à la porte de Bethléem ? »'
  cek-AK: David mah tui anghaeh naah, Aw, mi mah maw Bethlehem khongkha taeng ih tuibap
    tui to na thak tih? tiah thuih.
  cuk-cuk: 'David nue-ukud-itosoggua, weyob sogded: “¡Bitigi dule-gwensak Belén-neggwebur-e-yawagak-dogedgi
    dia-siid-e-dii anga amisana yeerbana!”'
  uig-CYR: 'Давут уссап: «Аһ, бириси маңа Бәйт-Ләһәмниң дәрвазисиниң йенидики қудуқтин
    су әкилип бәргән болса яхши болатти!» девиди,'
  tel-2017: దావీదు బేత్లెహేము నీటి కోసం ఆశ పడ్డాడు. “బేత్లెహేములోని బావిలో నీళ్ళు
    నాకెవరు తెస్తారు? ఆ ఊరి ద్వారం దగ్గర ఉన్న బావి నీళ్ళు నా దాహం తీర్చడానికి నాకెవరు
    తెస్తారు?” అన్నాడు.
  hat-BSA: 'David te gen yon lanvi, epi te di: “O ke yon moun ban m dlo pou bwè soti
    nan pwi Bethléem ki akote pòtay la!”'
  kos-kos: David el srounfusryak ac fahk, “Nga ke sie mwet in use kutu kof ah nimuk
    ke lufin kof se ke mutunpot Bethlehem!”
  hbo-WLC: ויתאו דָּוִ֖יד וַיֹּאמַ֑ר מִ֚י יַשְׁקֵ֣נִי מַ֔יִם מִבּ֥וֹר בֵּֽית־לֶ֖חֶם
    אֲשֶׁ֥ר בַּשָּֽׁעַר׃
  ibo-ibo: Agụụ mmiri gụrụ Devid nke ukwuu, ọ sị, “Ọ ga-amasị m ma ọ bụrụ na o nwere
    onye ga-ekunye m mmiri ọṅụṅụ site nʼolulu mmiri dị nso nʼọnụ ụzọ ama Betlehem!”
  ory-ory: ଏଥିରେ ଦାଉଦ ତୃଷାର୍ତ୍ତ ହୋଇ କହିଲେ, “ଆଃ, କେହି ବେଥଲିହିମ-ନଗରଦ୍ୱାର ନିକଟସ୍ଥ କୂପର
    ଜଳ ପାନ କରିବାକୁ ମୋତେ ଦିଅନ୍ତା କି!”
  chk-chk: Iwe, Tafit a äleäl, “Amwo eman epwe üfato ünümei koluk seni ewe chönüttu
    mi nom Petleem ren asamalapen ewe tit.”
  rop-rop: Wal King Deibid bin tok, “Mi thestiwan. Ai wandim woda brom det wel gulijap
    langa det geit langa Bethlahem.”
  ukr-1871: 'І схотїлось Давидові дуже пити, й каже він: Хто дав би менї пити води
    з Бетлеємської криницї, що коло воріт?'
  deu-1951: 'Und David hatte ein Gelüste und sprach: Wer will mir Wasser zu trinken
    geben aus dem Brunnen unter dem Tor zu Bethlehem?'
  eng-JPS: 'And David longed, and said: ''Oh that one would give me water to drink
    of the well of Beth-lehem, which is by the gate!'''
  srp-1865: 'I David zaželje i reèe: ko bi mi donio vode da pijem iz studenca Vitlejemskoga
    što je kod vrata?'
  lug-lug: Dawudi n’ayagala amazzi, n’agamba nti, “Singa wabaddewo omuntu anfunira
    amazzi ag’okunywa ag’omu luzzi oluli okumpi ne wankaaki ya Besirekemu.”
  heb-heb: ויתאו דויד ויאמר מי ישקני מים מבור בית לחם אשר בשער׃
  ben-IRV: এমন দিন দায়ূদ খুব পিপাসিত হলেন এবং বললেন, “হায়! কে আমাকে বৈৎলেহমের দরজার
    কাছের কূয়োর জল এনে পান করতে দেবে?”
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਤਰਸਦਿਆਂ ਹੋਇਆਂ ਆਖਿਆ, ਕਾਸ਼! ਕਿ ਕੋਈ ਮੈਨੂੰ ਬੈਤਲਹਮ ਦੇ ਉਸ ਖੂਹ ਦਾ
    ਇੱਕ ਘੁੱਟ ਪਾਣੀ ਪਿਲਾਵੇ, ਜਿਹੜਾ ਫਾਟਕ ਦੇ ਕੋਲ ਹੈ
  mya-JVB: ဒါဝိဒ် ကလည်း တစုံတယောက် သောသူသည် ဗက်လင် မြို့တံခါး နား မှာရှိသော ရေတွင်း
    ထဲက ရေ ကို ခပ် ၍ ငါ့ အားပေး ပါစေသောဟု တောင့်တ သောစိတ်နှင့် ဆို သော်၊
  hmo-hmo: Vadaeni Davida ese Betelehema ena ranu namo herea ia laloa, bona ia gwau,
    “Lau madi o, bema tau ta ese Betelehema ena magu iduara ena badibadinai ia noho
    guri dekena amo ranu sisina lau dekenai do ia henia, lau be do lau inua.”
  urd-urd: और दाऊद ने तरस कर कहा, “ऐ काश कोई बैतलहम के उस कुँए का पानी जो फाटक के
    क़रीब है, मुझे पीने को देता!”
  rus-SYN: 'И сильно захотелось пить Давиду, и он сказал: кто напоит меня водою из
    колодезя Вифлеемского, что у ворот?'
  bqc-SIM: 'Davidi lɛ́ a bɛ í nidɛ à mɛ̀: Démɛ a gɛ́ Bɛtɛlɛũ bↄlɛ lↄ̀ↄ''i tↄ́imɛɛi?'
  tcz-CHONGTHU: David in amite jah’a chun hitin aseije, Ohe koitabang eingailu toukhat
    aum a hiche Bethlehem kelkot phunga twitheng khu eigathal peh thei hile tin aseije
    .
  mar-mar: तेव्हा दावीदाला पाण्याची फार उत्कट इच्छा झाली. तो म्हणाला, “बेथलेहेमच्या
    वेशीजवळ विहीर आहे तिच्यातले पाणी जर मला कोणी आणून दिले तर किती बरे होईल!”
  qub-qub: 'Chay öra Davidga rimarcuran: «¡Belén marcapa puncun yaycunacho caycaj
    yacuta pillaraj macyaycamanman upurcunäpaj!» nir.'
  bqp-bqp: Mɑ Dɑfidi u Bɛtelehɛmun bɛkɛ kuɑ u nɛɛ, wɑrɑ u koo kɑ mɑn Bɛtelehɛmun gbɑ̃rɑ
    kɔnnɔn dɔkɔn nim nɑɑwɑ n nɔ.
  hat-hat: 'Yon sèl anvi pran David, li di konsa: -Ki moun ki va fè m'' bwè ti gout
    dlo nan pi ki nan pòtay lavil Betleyèm lan?'
  eng-BSB: David longed for water and said, “Oh, that someone would get me a drink
    of water from the well near the gate of Bethlehem!”
  eng-WEBPB: David longed, and said, “Oh, that someone would give me water to drink
    from the well of Bethlehem, which is by the gate!”
  kbq-kbq: Hagi anama higeno'a Deviti'a tinku avesigeno Betlehemima me'nea tinkura
    agesa nentahino amanage hu'ne, Betlehemi kumamofo kafante'ma me'nea tinkerifintima
    tima afino eme namige'na noasina knare hisine.
  nhe-BL: 'Huajca David tlahuel amiquiyaya huan ax moilhui tlen quiijtohuayaya. San
    quiijto: “Nelía cuali elisquía se quentzi atl tlen huala ipan nopa pila campa
    ipuertajyo altepetl Belén.”'
  gub-BL: Na'e upytuhem uze'eg pà kury. — Heta 'yzygwar Merez tawhu huwake hukenaw
    huwake a'e. Aze mo amo werur 'y a'e 'yzygwar wi henuhem pyrer ihewe, ikatuahy
    mo ihewe, i'i.
  eng-DRA: 'And David longed, and said: O that some man would give me water of the
    cistern of Bethlehem, which is in the gate.'
