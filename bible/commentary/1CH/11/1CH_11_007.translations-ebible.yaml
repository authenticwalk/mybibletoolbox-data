verse: 1CH.011.007
translations:
  mal-C: അതിനുശേഷം ദാവീദ് ആ കോട്ടയിൽ താമസമുറപ്പിച്ചു. അതിനാൽ അതു ദാവീദിന്റെ നഗരമെന്നു
    വിളിക്കപ്പെട്ടു.
  deu-TKW: Hierauf ließ sich David in der Burg nieder; darum nannte man sie Stadt
    Davids.
  lin-lin: Davidi avandaki na ndako yango oyo batonga makasi ; yango wana babengaki
    yango « Engumba ya Davidi. »
  eng-LSV: And David dwells in the fortress, therefore they have called it the City
    of David;
  eng-GNV: 'And Dauid dwelt in the tower: therefore they called it the citie of Dauid.'
  eng-WEBSTER: And David dwelt in the castle; therefore they called it, The city of
    David.
  nhw-BL: Huan David mocajqui para itztos ipan nopa cali catli más tetic huan más
    temachtli huan yeca quitocaxtiyayaj nopa barrio Ialtepe David.
  swh-ONEN: Daudi akafanya makao yake kwenye ngome, hivyo ukaitwa Mji wa Daudi.
  bba-bba: Dɑfidi u dɑ u sinɑ wuu ɡbɑ̃rɑruɡuu ɡen mi. Yen sɔ̃nɑ bɑ ɡu sokɑ Dɑfidin
    wuu.
  eng-KJVCPB: And David dwelt in the castle; therefore they called it the city of
    David.
  luo-luo: Eka Daudi nodak e dala mochiel gi ohinga moluonge ni Dala Maduongʼ mar
    Daudi.
  meu-meu: Bena David na una kohoro ai e nohova; una dainai ladana e hatoa “David
    ena hanua”.
  npi-ULB: तब दाऊद त्यही किल्‍लामा बसोबास गर्न थाले । यसैले तिनीहरूले त्‍यसलाई दाऊदको
    सहर नामाकरण गरे ।
  yor-yor: Dafidi sì ń gbé inú ìlú odi, nítorí náà ni wọ́n fi ń pè é ni ìlú Dafidi.
  pes-OPCB: داوود در آن قلعه ساکن شد و به همین جهت آن قسمت از شهر اورشلیم را شهر داوود
    نامیدند.
  tgl-ULB: Pagkatapos, nagsimulang tumira si David sa matibay na tanggulan. Kaya tinawag
    nila itong lungsod ni David.
  hui-hui: Tano ogoriani Debidi ibu hole piyagola wali agalime tano mini Debidinaga
    Tano laga wini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ထို​ခံ​တပ်​တွင်​နေ​ထိုင်​ရန် သွား​ရောက်​တော်​မူ​သည်​ကို​အ​စွဲ​ပြု၍
    ယင်း ကို``ဒါ​ဝိဒ်​မြို့'' ဟု​ခေါ်​ဆို​သ​မုတ်​ကြ သ​တည်း။-
  bod-N: དཱ་བིད་ནི་བཙན་རྫོང་དེའི་ནང་དུ་བཞུགས་པའི་རྐྱེན་གྱིས། དེའི་མིང་ལ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ཞེས་བཏགས་སོ།
    །
  sna-sna: Dhavhidhi akagara munhare yeZioni, saka rakazodaidzwa kuti Guta raDhavhidhi.
  spa-BLM: David vivía en la fortaleza; por eso la llamaban la ciudad de David.
  cac-cac: Ix lajvi chi', ix cajnaj vin̈aj rey David d'a cuartel d'a Sion chi', yuj
    chi' Schon̈ab' Vin̈aj David ix sb'iejcani.
  swh-ULB: Daudi akaanza kuishi katika hiyo ngome. Kwaiyo wakaiita mji wa Daudi.
  bel-bel: Давід жыў у той крэпасьці, таму і называлі яе горадам Давідавым.
  deu-ELBBK: Und David wohnte in der Burg; darum nannte man sie Stadt Davids.
  mbb-OT: Hein naaǥew en ni David haazà is utew melig-en he kutà, diyè en sikandin
    med-ubpà, umbe migngezanan te menge etew haazà te Inged ni David.
  mal-2015: ദാവീദ് ആ കോട്ടയിൽ പാർത്തതുകൊണ്ടു അതിന്നു ദാവീദിന്റെ നഗരം എന്നു പേരായി.
  rmc-rmc: Paľis o David ačhiľa te bešel andre oda ohradzimen foros, vašoda o manuša
    les vičinenas o Foros le Davidoskro.
  pes-OPV: و داود در آن قلعه ساکن شد، از آن جهت آن را شهر داود ناميدند.
  ron-1924: Давид с-а ашезат ын четэцуе, де ачея ау нумит-о четатя луй Давид.
  ben-OBCV: দাউদ পরে সেই দুর্গে বসবাস করতে শুরু করলেন, আর তাই সেটি দাউদ-নগর নামে পরিচিত
    হল।
  som-som: Oo Daa'uudna qalcaddii ayuu degay, oo sidaas daraaddeed waxaa loo bixiyey
    magaaladii Daa'uud.
  lat-VUC: Habitavit autem David in arce, et idcirco appellata est civitas David.
  eng-ASVBT: And David dwelt in the stronghold; therefore they called it the city
    of David.
  ita-1885: 'E Davide abitò in quella fortezza; e perciò ella fu chiamata: La Città
    di Davide.'
  eng-LXXUP: And David dwelt in the stronghold; therefore he called it the city of
    David.
  eng-ULB: Then David began to live in the stronghold. So they called it the city
    of David.
  spa-VBL: David decidió habitar en la fortaleza, por eso la llamaron Ciudad de David.
  fra-_FOB: Et David habita dans la forteresse; c'est pourquoi on l'appela la cité
    de David.
  mal-mal: ദാവീദ് ആ കോട്ടയിൽ താമസിച്ചതുകൊണ്ട് അതിന് ദാവീദിന്റെ നഗരം എന്നു പേരായി.
  urd-GVR: Yarūshalam par fatah pāne ke bād Dāūd qile meṅ rahne lagā. Us ne use ‘Dāūd
    kā Shahr’ qarār diyā
  suz-BL: मिनु दाऊद मेको बोल्‍यो सहरम बाक्‍शो बाक्‍माक्‍त। मोपतीके मुरुमी मेको सहर
    कली दाऊद आ सहर देंमा बाक्‍त।
  ita-1927: E Davide abitò nella fortezza, e per questo essa fu chiamata “la città
    di Davide”.
  ckb-ckb: پاشان داود لە قەڵاکە نیشتەجێ بوو، لەبەر ئەوە ناویان نا شاری داود.
  eng-BBE: And David took the strong tower for his living-place, so it was named the
    town of David.
  kan-OKCV: ದಾವೀದನು ಕೋಟೆಯಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಆದಕಾರಣ ಅದಕ್ಕೆ ದಾವೀದನ ಪಟ್ಟಣವೆಂದು ಹೆಸರಿಟ್ಟರು.
  tam-2017: தாவீது அந்தக் கோட்டையில் தங்கியிருந்ததால், அது தாவீதின் நகரம் என்னப்பட்டது.
  spa-RV-1909: Y David habitó en la fortaleza, y por esto le llamaron la ciudad de
    David.
  ron-BTF: Și David a locuit în cetățuie; de aceea au numit-o cetatea lui David.
  eng-WEBP: David lived in the stronghold; therefore they called it David’s city.
  eng-FBV: David decided to love in the fortress, which is why they named it after
    him the City of David.
  nld-1939: Daarna vestigde David zich in de vesting, die hij Davidstad noemde,
  nch-BL: Huan David mocajqui para itztos ipan nopa cali cati más tetic huan más temachti
    huan yeca quitocaxtiyayaj nopa colonia Ialtepe David.
  vie-1934: Đa-vít ở trong đồn; vậy nên gọi là thành Đa-vít.
  hin-CV: दावीद ने गढ़ में रहना शुरू कर दिया. यही कारण है कि यह दावीद-नगर नाम से जाना
    जाने लगा.
  spa-BES: Y David tomó la fortaleza para su lugar de vida, por lo que se llamó la
    ciudad de David.
  tdx-tdx: Nimoneñe amy fipalirañey t’i Davide, izay ty nitokaveñ’ aze ty hoe, Rova’
    i Davide.
  tha-KJV: และดาวิดทรงประทั​บอย​ู่ในที่กำบังเข้มแข็ง เพราะฉะนั้นเขาจึงเรียกว่า นครของดาวิด
  por-BR-2018: E Davi habitou na fortaleza; por isso que foi chamada de cidade de
    Davi.
  deu-ELO: Und David wohnte in der Burg; darum nannte man sie Stadt Davids.
  eng-WYC-2018: And David dwelled in the high tower, and therefore it was called the
    city of David; (And David lived in the high tower, or the stronghold, and so it
    was called the City of David.)
  epo-epo: 'Kaj David ekloĝis en tiu fortikaĵo; pro tio oni donis al ĝi la nomon:
    Urbo de David.'
  uig-PIN: Dawut ⱪorƣanda turatti, xunga kixilǝr u ⱪorƣanni «Dawut xǝⱨiri» dǝp ataxti.
  beo-beo: 'Da:ibidi da amo gagili sali moilai amo ganodini esalumusa: asi. Amaiba:le,
    ilia da amo moilai dio “Da:ibidi Moilai Bai Bagade” asuli.'
  tpi-OTNT: Na bihain Devit i go sindaun long Saion. Olsem na ol manmeri i kolim nem
    bilong dispela taun olsem, Taun Bilong Devit.
  hau-SA: Dawuda zauna a kagarar, ta haka aka kira ta Birnin Dawuda.
  uig-LAT: Dawut qorghanda turatti, shunga kishiler u qorghanni «Dawut shehiri» dep
    atashti.
  nde-nde: UDavida wasehlala enqabeni, yikho yathiwa ibizo lokuthi nguMuzi kaDavida.
  ton-ton: Pea naʻe nofo ʻa Tevita ki he kolotau; pea ko ia naʻe ui ai ia ko e Kolo
    ʻo Tevita.
  ces-1613: Potom bydlil David na tom hradě, pročež nazvali jej městem Davidovým.
  eng-WMB: David lived in the stronghold; therefore they called it David’s city.
  tam-TCV: பின்பு தாவீது அந்த கோட்டையில் குடியமர்ந்தான். ஆகையால் அது தாவீதின் நகரம்
    என அழைக்கப்பட்டது.
  ceb-ULB: Unya nagpuyo si David sa lig-ong salipdanan.
  pol-UBG: I Dawid zamieszkał w twierdzy, dlatego nazwano ją miastem Dawida.
  urd-GVU: یروشلم پر فتح پانے کے بعد داؤد قلعے میں رہنے لگا۔ اُس نے اُسے ’داؤد کا
    شہر‘ قرار دیا
  deu-1912: David aber wohnte auf der Burg; daher heißt man sie Davids Stadt.
  kan-2017: ದಾವೀದನು ಆ ಕೋಟೆಯನ್ನು ತನ್ನ ವಾಸಸ್ಥಾನವನ್ನಾಗಿ ಮಾಡಿಕೊಂಡಿದ್ದರಿಂದ ಅದಕ್ಕೆ ದಾವೀದನಗರ
    ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Bochan e yan David i par ngalan fa gin kan yororiy ni fan ko mael, ma aram
    min tunguy fithingan ni “Binaw rok David”.
  hlt-MCSB: David loh te kah rhalmahim ah kho a sak dongah ni David khopuei la a khue
    uh.
  mdy-ETH: ዳውቴ ዴንዲ ዋርዲዮ ቤዛ ጌሊ ዴዔሢሮ ዬና ካታማ «ዳውቴ ካታማ» ጌይንቴኔ።
  twi-ASANTE: Dawid tenaa aban no mu, na ɛno enti na wɔfrɛɛ hɔ Dawid kuro no.
  eng-WEBU: David lived in the stronghold; therefore they called it David’s city.
  wal-wal: Daawiti he qatuwan de7iis; hegaa gishshau, he katamai Daawita Katamaa geetettiis.
  spa-PDDPT: David vivió en la fortaleza. Por esto la llamaron Ciudad de David.
  gun-gun: Ha'e rami vy oo ikorapa va'e py ae Davi oĩ. Ha'e nunga rupi ha'e va'e pe
    “Davi rekoa” 'ea.
  ilo-ULB: Ket nagnaed ni David iti sarikedked. Isu nga inawaganda daytoy iti siudad
    ni David.
  kpg-kpg: Idimaa David ne hana gaa noho i lodo di waahale mau dangihi deelaa, ga gila mai
    gaa gahi bolo “Di Waahale o David”.
  uig-ARA: داۋۇت قورغاندا تۇراتتى، شۇڭا كىشىلەر ئۇ قورغاننى «داۋۇت شەھىرى» دەپ ئاتاشتى.
  sus-sus: Dawuda naxa sabati na yire makantaxi kui, na na a ra naa xili naxa fala
    Dawuda xa taa.
  pon-2006: Pwehki Depit eh ketila oh kousoanla nan kelen mahweno, wasao ahpw uhd
    adanekihla “Kahnimw en Depit.”
  ksd-ksd: Ma David i ga ki ta ra dekdek na gunan na bakbakit; damana dia ga vaiang
    ia ba ra pia na pal kai David.
  tur-YTC: David kalede yaşıyordu; bu yüzden ona David kenti dediler.
  grc-BRENT: Καὶ ἐκάθισε Δαυὶδ ἐν τῇ περιοχῇ· διὰ τοῦτο ἐκάλεσεν αὐτὴν πόλιν Δαυίδ.
  ind-AYT: Kemudian, Daud tinggal di benteng pertahanan itu. Karena itulah, benteng
    pertahanan itu dinamai Kota Daud.
  nya-nya: Tsono Davide anakhazikika mu lingamo, ndipo mzindawu anawutcha Mzinda wa
    Davide.
  hrv-hrv: Tada se David nastanio u toj tvrđavi; zato su je prozvali Davidovim gradom.
  mps-mps: Tama nosali Devit pelama, te Saionba bidigi pai. Tama tialima, te we bidi
    augwaligo te taun nogi e tama wali, Devitgo Taun Dao.
  tpi-tpi: Na bihain Devit i go sindaun long Saion. Olsem na ol manmeri i kolim nem
    bilong dispela taun olsem, Taun Bilong Devit.
  dan-1931: Så tog David Bolig i Klippeborgen, hvorfor man kaldte den Davidsbyen;
  vie-OVCB: Đa-vít ở trong đồn Si-ôn, vì thế nơi ấy được gọi là Thành Đa-vít.
  guj-2017: પછી દાઉદ કિલ્લામાં રહ્યો. માટે તેઓએ તેનું નામ દાઉદનગર પાડ્યું.
  pon-2006A: Pwehki Depit eh ketila oh kousoanla nan kelen mahweno, wasao ahpw uhd
    adanekihla “Kahnimw en Depit.”
  por-BRBSL: Davi vivia na fortaleza; por isso lhe chamavam a cidade de Davi.
  cth-cth: Devit teh rapanim thung lah kho a sak dawkvah, Devit khopui ati awh.
  twi-twi: Dawid tenaa aban no mu, na ɛno nti na wɔfrɛɛ hɔ Dawid kurow no.
  hlt-hlt: David loh te kah rhalmahim ah kho a sak dongah ni David khopuei la a khue
    uh.
  tbz-SIM: Kɛ̀ Dɑfiti ḿbo dɛ kó dihɛì kperì iduotí fitɛ́ dì. Dɛɛ̀ te kɛ̀ bɛ̀ dì yu
    kɛ tú Dɑfiti ɛì.
  msy-2020: Kamaghɨn amizɨ, Devit gɨn ghua Saionɨn nguibar ekiar gavgavir kam gapera.
    Ezɨ gumazamiziba ziam a gatɨgha ghaze, “Devitɨn Nguibar Ekiam.”
  dop-dop: Ɩlɛnɑ Tɑfiiti cɑɣɑ koluŋɑ ɩcɑtɛ tɑɑ. Pǝ tɔɔ kɛ́ pɑ hɑ-tɛ sɩ Tɑfiiti tɛ.
  azb-azb: Davud qalada məskən saldı və buna görə onu «Davudun şəhəri» adlandırdılar.
  eng-DBY: And David dwelt in the stronghold; therefore they called it the city of
    David.
  hin-2017: तब दाऊद उस गढ़ में रहने लगा, इसलिए उसका नाम दाऊदपुर पड़ा।
  eng-YLT: And David dwelleth in the fortress, therefore they have called it, 'City
    of David;'
  eng-WYC-2017: And David dwelled in the high tower, and therefore it was called the
    city of David;
  eng-WMBB: David lived in the stronghold; therefore they called it David’s city.
  urd-GVH: यरूशलम पर फ़तह पाने के बाद दाऊद क़िले में रहने लगा। उसने उसे ‘दाऊद का शहर’
    क़रार दिया
  rug-rug: Sina vasina si veko kinoa sa baṉara Devita, ke ta pozae na “Vasileana Lavata
    te Devita”.
  gaz-gaz: Daawitis iddoo jireenya isaa daʼannoo sana keessa godhate; kanaafuu daʼannoon
    sun Magaalaa Daawit jedhamee waamame.
  fra-LSG: David s’établit dans la forteresse; c’est pourquoi on l’appela cité de
    David.
  yal-yal: Dawuda yi dɔxɔ taa makantanxini, nanara e yi mɛn xili sa a Dawudaa Taana.
  haw-1868: A noho iho la o Davida ma ka pakaua; nolaila, kapa aku la lakou ia wahi,
    O ke kulanakauhale o Davida.
  arb-NAV: وَمَكَثَ دَاوُدُ فِي الْحِصْنِ فَدُعِيَ لِذَلِكَ مَدِينَةَ دَاوُدَ.
  ewe-ewe: David nɔ mɔ la me eya ta woyɔa du la ƒe akpa ma be, David ƒe Du.
  eng-LEE: 'And David dwelt in the castle: therefore they called it, “The City of
    David.”'
  asm-FB: তাৰ পাছত দায়ুদ সেই দুৰ্গত বাস কৰিলে। সেই বাবে তেওঁলোকে এই নগৰক ‘দায়ূদৰ
    নগৰ’ বুলি ক’লে।
  sus-A: دَوُدَ نَشَ سَبَتِ نَ يِرٍ مَكَنتَشِ كُي، نَ نَ عَ رَ نَا شِلِ نَشَ قَلَ
    دَوُدَ شَ تَا.
  fra-SBL: David habitait dans la forteresse ; c'est pourquoi on l'appelait la ville
    de David.
  hbo-hbo: וַיֵּ֥שֶׁב דָּוִ֖יד בַּמְצָ֑ד עַל־כֵּ֥ן קָרְאוּ־לֹ֖ו עִ֥יר דָּוִֽיד׃
  kik-kik: Daudi agĩgĩtũũra gĩikaro kĩu kĩairigĩirwo na rũthingo rwa hinya, na nĩ
    ũndũ ũcio gĩgĩtwo Itũũra Inene rĩa Daudi.
  fra-NCL: David s’établit dans la forteresse ; c’est pourquoi on l’appela cité de
    David.
  cek-AK: David mah misa abuephaih sipae kaom ahmuen to a ohhaih ahmuen ah sak pongah,
    David ih vangpui, tiah kawk o.
  cuk-cuk: Geb David, Sión-neg-gandikidgi-megnonisunnad. Agala, David-Neggweburye
    onug-imaksamalad.
  uig-CYR: Давут қорғанда туратти, шуңа кишиләр у қорғанни «Давут шәһири» дәп аташти.
  tel-2017: తరువాత దావీదు ఆ కోటలోనే నివసించాడు. కాబట్టి దానికి “దావీదు పట్టణం” అనే
    పేరు కలిగింది.
  hat-BSA: Answit, David te rete nan fò a; pou sa, li te vin rele lavil David la.
  kos-kos: Ke sripen David el som muta ke pot sac, acn sac tufah pangpang “Siti sel
    David.”
  hbo-WLC: וַיֵּ֥שֶׁב דָּוִ֖יד בַּמְצָ֑ד עַל־כֵּ֥ן קָרְאוּ־ל֖וֹ עִ֥יר דָּוִֽיד׃
  ibo-ibo: Devid biiri nʼebe ahụ e wusiri ike. Ọ bụ nke a mere e ji akpọ ya obodo
    Devid.
  ory-ory: ପୁଣି, ଦାଉଦ ସେହି ଦୃଢ଼ ଗଡ଼ରେ ବାସ କଲେ; ଏହେତୁ ଲୋକମାନେ ତାକୁ ଦାଉଦ-ନଗର ନାମ ଦେଲେ।
  chk-chk: Pokiten Tafit a nom lon ewe leni mi pöchökül, iei mine a iteni telinimwen
    Tafit.
  rop-rop: Bat afta wen King Deibid bin oldei jidan deya langa det strongbala taun,
    deibin gulum det taun Deibidtaun.
  ukr-1871: Давид жив у тій твердинї, тим то й назвали її Давидовим містом.
  deu-1951: David aber wohnte auf der Burg; daher heißt man sie Davids Stadt.
  eng-JPS: And David dwelt in the stronghold; therefore they called it the city of
    David.
  srp-1865: Poslije sjeðaše David u tom gradu, zato ga prozvaše grad Davidov.
  lug-lug: Awo Dawudi n’abeeranga mu kigo, era ne kituumibwa Ekibuga kya Dawudi.
  heb-heb: וישב דויד במצד על כן קראו לו עיר דויד׃
  ben-IRV: এর পর দায়ূদ সেই দুর্গে বাস করতে লাগলেন; সেইজন্য লোকেরা তাঁর নাম দায়ূদ
    শহর রাখল।
  pan-pan: ਦਾਊਦ ਉਸ ਗੜ੍ਹ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ, ਇਸ ਲਈ ਉਹ ਉਸ ਨੂੰ ਦਾਊਦ ਦਾ ਸ਼ਹਿਰ ਕਰਕੇ ਆਖਦੇ ਸਨ
  mya-JVB: ထိုနောက် ဒါဝိဒ် သည်ရဲတိုက် ၌ နေ သောကြောင့် ၊ ဒါဝိဒ် မြို့ ဟူသောအမည်ဖြင့်
    သမုတ် ကြ၏။
  hmo-hmo: Vadaeni Davida be unai kohoro dekenai ia noho. Unai dainai Siona Kohoro
    ena ladana idia atoa, “Davida Ena Hanua.”
  urd-urd: और दाऊद क़िले' में रहने लगा, इसलिए उन्होंने उसका नाम दाऊद का शहर रख्खा।
  rus-SYN: Давид жил в той крепости, потому и называли ее городом Давидовым.
  bqc-SIM: Davidi bɛkpà wɛ̃́lɛ bĩ́idepiu, ↄ̃ wà tↄkpàɛ̀ Davidi Wɛ̃́lɛ.
  tcz-CHONGTHU: David in kulpi chu chenna in, amang in hichu David khopi tin akikou
    e.
  mar-mar: मग दावीदाने किल्ल्यातच आपला मुक्काम केला म्हणून त्याचे नाव दावीद नगर पडले.
  qub-qub: Chaypita Davidga curalasha caycaj Sioncho tiyacuycuran. Chaypitami runacunaga
    «Davidpa siudänin» nir jutichaparan.
  bqp-bqp: Dɑfidi u dɑ u sinɑ wuu gbɑ̃rɑruguu gen mi. Yen sɔ̃nɑ bɑ gu sokɑ Dɑfidin
    wuu.
  hat-hat: Apre sa, David al rete nan fò a. Se poutèt sa yo rele l' lavil David la.
  eng-BSB: So David took up residence in the fortress; that is why it was called the
    City of David.
  eng-WEBPB: David lived in the stronghold; therefore they called it David’s city.
  kbq-kbq: Hagi ana vihu kumara Deviti'a agra kuma erisegeno, e'i ana agafare Deviti
    rankumare hu'za nehaze.
  nhe-BL: Huan David mocajqui para itztos ipan nopa cali tlen más tetic huan más temachtli
    huan yeca quitocajtiyayaj nopa barrio Ialtepe David.
  gub-BL: A'e rupi Tawi wiko tàpuz imuàtà pyrer pupe kury. A'e rupi — Tawi heko haw,
    i'i teko a'e tawhu pe wà.
  eng-DRA: And David dwelt in the castle, and therefore it was called the city of
    David.
