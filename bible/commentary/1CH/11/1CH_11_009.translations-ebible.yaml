verse: 1CH.011.009
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നതിനാൽ ദാവീദ് മേൽക്കുമേൽ പ്രബലനായിത്തീർന്നു.
  deu-TKW: Und David nahm immer mehr an Macht zu, und Jahwe der Heerscharen war mit
    ihm.
  lin-lin: Nguya ya Davidi ezalaki komata se komata, mpe Yawe, Nkolo-Na-Nguya-Nyonso,
    azalaki elongo na ye.
  eng-LSV: And David goes, going on and becoming great, and YHWH of Hosts [is] with
    him.
  eng-GNV: 'And Dauid prospered, and grewe: for the Lord of hostes was with him.'
  eng-WEBSTER: 'So David became greater and greater: for the LORD of hosts was with
    him.'
  nhw-BL: Huan pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij itztoya
    ica David, yaya mochijqui más chicahuac ipan itequi quen tlanahuatijquetl huan
    mochijqui más hueyi iniixpa masehualme pampa nochi quitlepanitayayaj.
  swh-ONEN: Daudi akazidi kuwa na nguvu zaidi na zaidi, kwa sababu Bwana Mwenye Nguvu
    Zote alikuwa pamoja naye.
  bba-bba: Mɑ Dɑfidin dɑm mu sosimɔ. Domi Gusunɔ wɔllu kɑ tem Yinni u wɑ̃ɑ kɑ wi.
  eng-KJVCPB: 'So David waxed greater and greater: for the Lord of hosts was with
    him.'
  luo-luo: Kendo Daudi nomedo bedo gi teko ahinya, nikech Jehova Nyasaye Maratego
    ne ni kode.
  meu-meu: Bena David na e bada herea e laova, badina be Iehova Sabaota na ia ida.
  npi-ULB: दाऊद झन्‌-झन्‌ शक्तिशाली हुँदै गए किनभने सर्वशक्तिमान् परमप्रभु तिनीसित
    हुनुहुन्‍थ्‍यो ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi ń ga, ó sì pọ̀ sí i, nítorí pé Olúwa àwọn ọmọ-ogun wà pẹ̀lú
    rẹ̀.
  pes-OPCB: به این ترتیب روز‌به‌روز بر قدرت و نفوذ داوود افزوده می‌شد، زیرا خداوند
    لشکرهای آسمان با او بود.
  tgl-ULB: Naging dakila si David sapagkat ang makapangyarihang si Yahweh ay kasama
    niya.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua horo bibahendengi Debidila haru
    mandagi hayagome Debidi ibu kininaga hongo holene mia tago haabo hama iraga halu
    hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​တစ်​နေ့တစ်​ခြား​တန်​ခိုး ကြီး​မား​၍​လာ​တော်​မူ​၏။ အ​ဘယ်​ကြောင့်
    ဆို​သော်​အန​န္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည်​မင်း​ကြီး​နှင့်​အ​တူ​ရှိ​တော်​မူ​သော
    ကြောင့်​ဖြစ်​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཱ་བིད་དང་མཉམ་དུ་བཞུགས་པས། དཱ་བིད་ཉིན་རེ་བཞིན་དར་ཞིང་རྒྱས་པར་གྱུར་ཏོ།
    །
  sna-sna: Uye Dhavhidhi akaramba achiva nesimba guru nokuti Jehovha Wamasimba Ose
    aiva naye.
  spa-BLM: David crecía cada vez más, porque el Señor de los Ejércitos estaba con
    él.
  cac-cac: Ix yic'an stec'anil yopisio vin̈aj rey David chi', yujto a Jehová Yajal
    d'a Smasanil ayn̈ejoch yed' vin̈.
  swh-ULB: Daudi akawa mkuu na mkuu kwa sababu Yahweh wa Majeshi alikuwa naye.
  bel-bel: І меў посьпех Давід, і ўзвышаўся больш і больш, і Гасподзь Саваоф быў зь
    ім.
  deu-ELBBK: Und David wurde immerfort größer, und der HERR der Heerscharen war mit
    ihm.
  mbb-OT: Utew mibmelig-en si David, tenged te edtevangan sikandin te Nengazen he
    Mekeǥeǥehem.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ തന്നോടുകൂടെ ഉണ്ടായിരുന്നതിനാൽ ദാവീദ് മേല്ക്കുമേൽ പ്രബലനായിത്തീർന്നു.
  rmc-rmc: O David sas furt zoraleder, bo o RAJ o Nekzoraleder sas leha.
  pes-OPV: و داود ترقي کرده، بزرگ مي شد و يهُوَه صبايوت با وي مي بود.
  ron-1924: Давид ажунӂя дин че ын че май маре ши Домнул оштирилор ера ку ел.
  ben-OBCV: আর দাউদ উত্তরোত্তর শক্তিশালী হয়ে উঠেছিলেন, কারণ সর্বশক্তিমান সদাপ্রভু
    তাঁর সঙ্গে ছিলেন।
  som-som: Oo Daa'uudna aad iyo aad buu u sii xoogaystay, waayo, waxaa isaga la jiray
    Rabbigii ciidammada.
  lat-VUC: Proficiebatque David vadens et crescens, et Dominus exercituum erat cum
    eo.
  eng-ASVBT: And David waxed greater and greater; for Jehovah of hosts was with him.
  ita-1885: E Davide andava del continuo crescendo, e il Signore degli eserciti era
    con lui.
  eng-LXXUP: And David continued to increase, and the Lord Almighty was with him.
  eng-ULB: David became greater and greater because Yahweh of hosts was with him.
  spa-VBL: David se hizo cada vez más poderoso, porque el Señor Todopoderoso estaba
    con él.
  fra-_FOB: Et David allait s'avançant et grandissant, et l'Éternel des armées était
    avec lui.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ തന്നോടുകൂടെ ഉണ്ടായിരുന്നതിനാൽ ദാവീദ് മേല്ക്കുമേൽ പ്രബലനായിത്തീർന്നു.
  urd-GVR: Yoṅ Dāūd zor pakaṛtā gayā, kyoṅki Rabbul-afwāj us ke sāth thā.
  suz-BL: मोपा दाऊद शुश बोल्‍यो दुम्‍ना दुम्‍न लमाक्‍त। मारदे हना मुर नेल्‍ल आन परमप्रभु
    यावे मेको नु बाक्‍माक्‍त।
  ita-1927: E Davide andava diventando sempre più grande, e l’Eterno degli eserciti
    era con lui.
  ckb-ckb: هەروەها داود هەتا دەهات مەزنتر دەبوو، یەزدانی سوپاسالاریش لەگەڵی بوو.
  eng-BBE: And David became greater and greater in power, because the Lord of armies
    was with him.
  kan-OKCV: ಹೀಗೆಯೇ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ದಾವೀದನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ದಿನದಿನಕ್ಕೆ ಬಲಗೊಳ್ಳುತ್ತಾ
    ಇದ್ದನು.
  tam-2017: தாவீதின் பெயரும் புகழும் நாளுக்குநாள் வளர்ந்துவந்தது; ஏனென்றால், சேனைகளுடைய
    யெகோவா அவனோடு இருந்தார்.
  spa-RV-1909: Y David iba adelantando y creciendo, y Jehová de los ejércitos era
    con él.
  ron-BTF: Astfel David a crescut din ce în ce mai mare, fiindcă DOMNUL oștirilor
    era cu el.
  eng-WEBP: David grew greater and greater, for the LORD of Armies was with him.
  eng-FBV: David became more and more powerful, for the Lord Almighty was with him.
  nld-1939: Zo werd David hoe langer hoe machtiger, daar Jahweh der heirscharen met
    hem was.
  nch-BL: Huan pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij itztoya
    ica David, yaya mochijqui más chicahuac ipan itequi quej tanahuatijquet huan mochijqui
    más hueyi iniixpa masehualme pampa nochi quitepanitayayaj.
  vie-1934: Đa-vít càng ngày càng cường thạnh; vì Đức Giê-hô-va vạn quân ở cùng người.
  hin-CV: दावीद पर सर्वशक्तिमान याहवेह की कृपादृष्टि थी तब दावीद धीरे धीरे मजबूत होते
    चले गए.
  spa-BES: Y David se hizo cada vez más grande en poder, porque el Señor de los ejércitos
    estaba con él.
  tdx-tdx: Niraorao erike t’i Davide amy te nindre ama’e t’Iehovà i Màroy.
  tha-KJV: และดาวิดทรงจำเริญยิ่งๆขึ้น เพราะว่าพระเยโฮวาห์จอมโยธาทรงสถิ​ตก​ับพระองค์
  por-BR-2018: E Davi ia cada vez mais crescendo em poder, pois o SENHOR dos exércitos
    era com ele.
  deu-ELO: Und David wurde immerfort größer, und Jehova der Heerscharen war mit ihm.
  eng-WYC-2018: And David profited going and waxing (or And David grew stronger and
    stronger), and the Lord of hosts was with him.
  epo-epo: Kaj David fariĝadis ĉiam pli kaj pli granda, kaj la Eternulo Cebaot estis
    kun li.
  uig-PIN: Dawut kündin küngǝ ⱪudrǝt tapti, qünki samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar uning bilǝn billǝ idi.
  beo-beo: Da:ibidi ea gasa da heda:lalu. Bai Hina Gode Bagadedafa da e fidisu.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i stap wantaim Devit, olsem na Devit i wok
    long kamap strongpela king oltaim.
  hau-SA: Dawuda kuwa ya ƙara ƙarfi, domin Ubangiji Maɗaukaki yana tare da shi.
  uig-LAT: Dawut kündin kün’ge qudret tapti, chünki samawi qoshunlarning Serdari bolghan
    Perwerdigar uning bilen bille idi.
  nde-nde: UDavida waqhubeka njalo esiba lamandla, ngoba uThixo uSomandla wayelaye.
  ton-ton: 'Naʻe pehē ʻae fakaʻaʻau ʻa Tevita ke lahi mo lahi hake ʻaupito: he naʻe
    kau kiate ia ʻa Sihova ʻoe ngaahi kautau.'
  ces-1613: A tak David čím dále tím více prospíval a rostl; nebo Hospodin zástupů
    byl s ním.
  eng-WMB: David grew greater and greater, for the LORD of Hosts was with him.
  tam-TCV: சேனைகளின் யெகோவா தாவீதுடன் இருந்ததால் அவன் மென்மேலும் வலிமையடைந்தான்.
  ceb-ULB: Nahimo si David nga mas labaw tungod kay nagauban man kaniya si Yahweh.
  pol-UBG: A Dawid stawał się coraz potężniejszy, ponieważ PAN zastępów był z nim.
  urd-GVU: یوں داؤد زور پکڑتا گیا، کیونکہ رب الافواج اُس کے ساتھ تھا۔
  deu-1912: Und David nahm immer mehr zu, und der HERR Zebaoth war mit ihm.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ದಾವೀದನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ಅಭಿವೃದ್ಧಿಯಾಗುತ್ತಾ ಹೋದನು.
  yap-yap: David e i gel gelngin i yan, ni bochan SOMOL ni Gubin ma Rayag Rok ni bay
    rok.
  hlt-MCSB: David te pongpa, pongpa tih a pantai vanbangla caempuei BOEIPA khaw anih
    taengah om.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዒዛና ዎላ ማዔሢሮ ዳውቴ ሃቺም ዶዲ ዶዲ ዓኣዼኔ።
  twi-ASANTE: Na Dawid tumi yɛɛ kɛseɛ, ɛfiri sɛ, na Asafo Awurade ka ne ho.
  eng-WEBU: David grew greater and greater, for the LORD of Armies was with him.
  wal-wal: Ubbaappe Wolqqaama GODAI aara de7iyo gishshau, Daawiti minni minnidi biis.
  spa-PDDPT: David se engrandecía cada vez más, porque Yavé de las huestes estaba
    con él.
  gun-gun: Davi ma ipo'akave tema ovy, hexeve Senhor ixondaro reta va'e oiko ramo.
  ilo-ULB: Ad-adda a bimmileg ni David gapu ta adda kenkuana ni Yahweh a Mannakabalin-amin.
  kpg-kpg: Di maaloo o David gu maaloo mai, idimaa, Dimaadua di Gowaa Aamua e madalia
    a mee.
  uig-ARA: داۋۇت كۈندىن كۈنگە قۇدرەت تاپتى، چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار ئۇنىڭ بىلەن بىللە ئىدى.
  sus-sus: Dawuda sɛnbɛ nu luma gbo ra, barima a nun Mangɛ Alatala nan nu a ra.
  pon-2006: Depit ahpw wie kekehlailla ahnsou koaros, pwehki KAUN-O Wasa Lapalap eh
    kin ketin ieiang.
  ksd-ksd: Ma David i ga ongor vanavana tago ra Luluai kai ra lavur kor i ga ki pirana.
  tur-YTC: David gittikçe büyüyordu; çünkü Ordular Yahvesi onunla birlikteydi.
  grc-BRENT: Καὶ ἐπορεύετο Δαυὶδ πορευόμενος καὶ μεγαλυνόμενος, καὶ Κύριος παντοκράτωρ
    μετʼ αὐτοῦ.
  ind-AYT: Kekuasaan Daud semakin bertambah karena TUHAN semesta alam menyertai dia.
  nya-nya: Ndipo mphamvu za Davide zinkakulirakulira chifukwa anali ndi Yehova Wamphamvuzonse.
  hrv-hrv: David je postajao sve silniji, jer je Jahve nad vojskama bio s njim.
  mps-mps: Tigidali Bomo Elalubo Genuai Bidi te Devit dali bidali, tama tibaso Devit
    te sesemane sogo bomai king pedelai dao.
  tpi-tpi: Bikpela I Gat Olgeta Strong i stap wantaim Devit, olsem na Devit i wok
    long kamap strongpela king oltaim.
  dan-1931: Og David blev mægtigere og mægtigere; Hærskarers HERRE var med ham.
  vie-OVCB: Thế lực Đa-vít càng ngày càng tăng, vì Chúa Hằng Hữu Vạn Quân ở cùng ông.
  guj-2017: દાઉદ વધુ અને વધુ મહાન થતો ગયો, કેમ કે સૈન્યના ઈશ્વર તેની સાથે હતા.
  pon-2006A: Depit ahpw wie kekehlailla ahnsou koaros, pwehki KAUN-O Wasa Lapalap
    eh kin ketin ieiang.
  por-BRBSL: David cresceu cada vez mais, pois Yahweh de Exércitos estava com ele.
  cth-cth: Hatdawkvah, Devit teh hoehoe a len teh, ransahu BAWIPA ahni koevah ao.
  twi-twi: Na Dawid tumi yɛɛ kɛse, efisɛ na Asafo Awurade ka ne ho.
  hlt-hlt: David te pongpa, pongpa tih a pantai vanbangla caempuei BOEIPA khaw anih
    taengah om.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑfiti yètìrì nfeirí, kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ ní nhò bonɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Devit ko iti, bizir kam bangɨn,
    Devit atrivir gavgavimɨn ikia ghua bar ekevegha ikia mamaghɨra iti.
  dop-dop: Ɩlɛnɑ Tɑfiiti toŋ sɔɔsǝɣɩ nɑ pǝ́ puki. Mpi tɔ, Ɩsɛɣɛlɩ Ɩsɔ kɑ wɛ ɩ wɑɑlɩ
    kɛ́.
  azb-azb: Davud getdikcə yüksəlirdi, çünki Ordular Rəbbi onunla idi.
  eng-DBY: And David became continually greater; and Jehovah of hosts was with him.
  hin-2017: और दाऊद की प्रतिष्ठा अधिक बढ़ती गई और सेनाओं का यहोवा उसके संग था।
  eng-YLT: And David goeth, going on and becoming great, and Jehovah of Hosts [is]
    with him.
  eng-WYC-2017: And David profited going and waxing, and the Lord of hosts was with
    him.
  eng-WMBB: David grew greater and greater, for the LORD of Hosts was with him.
  urd-GVH: यों दाऊद ज़ोर पकड़ता गया, क्योंकि रब्बुल-अफ़वाज उसके साथ था।
  rug-rug: Ke ṉiṉira nono latu se Devita, sina se Zihova Tadi na Qeto Minate si somana
    koa koasa.
  gaz-gaz: Daawitis sababii Waaqayyoon Waan Hunda Dandaʼu isa wajjin tureef yeruma
    yeroon jabaachaa dhufe.
  fra-LSG: David devenait de plus en plus grand, et l’Éternel des armées était avec
    lui.
  yal-yal: Dawuda sɛnbɛn yi gbo, bayo Alatala Sɛnbɛn Birin Kanna yi a xɔn.
  haw-1868: 'Mahuahua ae la o Davida a nui loa: no ka mea, me ia pu o Iehova sabaota.'
  arb-NAV: وَكَانَ دَاوُدُ يَزْدَادُ عُلُوَّ شَأْنٍ، لأَنَّ الرَّبَّ الْقَدِيرَ كَانَ
    مَعَهُ.
  ewe-ewe: David ƒe ŋkɔ kple ŋusẽ de dzi elabena Yehowa, Dziƒoʋĩtɔ la nɔ kplii.
  eng-LEE: And David want on, and became greater and greater, and the lord of hosts
    was with him.
  asm-FB: দায়ুদ মহানৰ পৰা মহান হ’ল, কাৰণ যিহোৱা, বাহিনীসকলৰ ঈশ্ৱৰ তেওঁৰ লগত আছিল।
  sus-A: دَوُدَ سّنبّ نُ لُمَ فبٌ رَ، بَرِ مَ عَ نُن مَنفّ عَلَتَلَ نَن نُ عَ رَ.
  fra-SBL: David devenait de plus en plus grand, car l'Éternel des armées était avec
    lui.
  hbo-hbo: וַיֵּ֥לֶךְ דָּוִ֖יד הָלֹ֣וךְ וְגָדֹ֑ול וַיהוָ֥ה צְבָאֹ֖ות עִמֹּֽו׃ פ
  kik-kik: Daudi agĩkĩrĩrĩria kũgĩa na ũhoti mũingĩ, tondũ Jehova Mwene-Hinya-Wothe
    aarĩ hamwe nake.
  fra-NCL: David devenait de plus en plus grand, et Yahweh des armées était avec lui.
  cek-AK: Misatuh kaminawk ih Angraeng mah oh haih pongah, David loe len aep aep.
  cuk-cuk: Ar Bab-Jehová-Bela-Gangued-Nikad Davidʼba nue-naisoggu, David nasgumai
    gusad, degi, gangumai gusbalid.
  uig-CYR: Давут күндин күнгә қудрәт тапти, чүнки самави қошунларниң Сәрдари болған
    Пәрвәрдигар униң билән биллә еди.
  tel-2017: దావీదు అంతకంతకూ ఘనత పొందుతూ ఉన్నాడు. ఎందుకంటే సైన్యాలకు అధిపతి అయిన యెహోవా
    అతనికి తోడుగా ఉన్నాడు.
  hat-BSA: David te vin pi gran e pi gran, paske SENYÈ a dèzame yo te avèk li.
  kos-kos: David el kapkapak ac kui, mweyen LEUM GOD Kulana El welul.
  hbo-WLC: וַיֵּ֥לֶךְ דָּוִ֖יד הָל֣וֹךְ וְגָד֑וֹל וַיהוָ֥ה צְבָא֖וֹת עִמּֽוֹ׃ פ
  ibo-ibo: Ma Devid gara nʼihu na-adị ukwuu karịa, nʼihi na Onyenwe anyị, Onye pụrụ
    ime ihe niile, nọnyeere ya.
  ory-ory: ତହୁଁ ଦାଉଦ ଆହୁରି ଆହୁରି ମହାନ ହେଲେ; କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାଙ୍କ ସହ ଥିଲେ।
  chk-chk: Nge Tafit a pöpöchökülela, pun ewe Samol mi Unusen Manaman a eti.
  rop-rop: Wal King Deibid bin gro mowa strongbala olataim, dumaji YAWEI det boswan
    God bin oldei jidan garram im.
  ukr-1871: І вбивавсь Давид в силу все більше та більше, й Господь Саваот був із
    ним.
  deu-1951: Und David nahm immer mehr zu und ward groß, und der HERR der Heerscharen
    war mit ihm.
  eng-JPS: And David waxed greater and greater; for the LORD of hosts was with him.
  srp-1865: I David jednako napredovaše i siljaše se, jer Gospod nad vojskama bješe
    s njim.
  lug-lug: Awo Dawudi ne yeeyongeranga okuba ow’amaanyi, kubanga Mukama ow’Eggye yali
    wamu naye.
  heb-heb: וילך דויד הלוך וגדול ויהוה צבאות עמו׃
  ben-IRV: দায়ূদ দিনের দিনের আরও মহান হয়ে উঠলেন, কারণ বাহিনীগণের সদাপ্রভু তাঁর সঙ্গে
    ছিলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਬਹੁਤ ਵੱਧਦਾ ਗਿਆ, ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ
    ਸੀ।
  mya-JVB: ဒါဝိဒ် သည် တိုးပွား ၍ အားကြီး သဖြင့် ၊ ကောင်းကင် ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    သည် သူ နှင့်အတူ ရှိတော်မူ၏။
  hmo-hmo: Vadaeni Davida be ia bada herea lao, badina Lohiabada, Siahu Ibounai Dirava,
    be ia danu ia noho.
  urd-urd: और दाऊद तरक़्क़ी पर तरक़्क़ी करता गया, क्यूँकि रब्ब — उल — अफ़वाज उसके
    साथ था।
  rus-SYN: И преуспевал Давид, и возвышался более и более, и Господь Саваоф был с
    ним.
  bqc-SIM: Davidi gbãa lɛ́ dɛdɛɛ, asa Dii Zĩgↄ̃de kuaànↄɛ.
  tcz-CHONGTHU: Hatchung nung Pakaiyin apan pi jih’in David thaneina chu ahung hatdoh
    cheh cheh jeng in ahi.
  mar-mar: दावीद अधिकाधिक महान होत गेला कारण सेनाधीश परमेश्वर त्याच्याबरोबर होता.
  qub-qub: Llapanpaj munayniyoj Tayta Dios yanapaptinmi Davidga mas fiyupana munayniyojyaycaran.
  bqp-bqp: Mɑ Dɑfidin dɑm mu sosimɔ. Domi Gusunɔ wɔllu kɑ tem Yinni u wɑ̃ɑ kɑ wi.
  hat-hat: Chak jou David t'ap vin pi fò. Seyè a, Bondye ki gen tout pouvwa a, te
    kanpe avè l'.
  eng-BSB: And David became greater and greater, for the LORD of Hosts was with him.
  eng-WEBPB: David grew greater and greater, for the LORD of Armies was with him.
  kbq-kbq: Hagi Deviti'a maka zampina hageno marenerino ome hankavetino vu'ne. Na'ankure
    Hanavenentake Ra Anumzana Monafinka Ohampriga Sondia Vahete kva nemo'a agrane
    mani'negeno anara hu'ne.
  nhe-BL: Huan pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij itztoya
    ica David, yajaya mochijqui más chicahuac ipan itequi queja tlanahuatijquetl huan
    mochijqui más hueyi iniixpa tlacame pampa nochi quitlepanitayayaj.
  gub-BL: Tuweharupi Tawi wiko upuner wera'u ma'e romo a'e. Ta'e Tupàn Tuweharupi
    Wiko Ma'e ikàg wera'u ma'e wiko hehe we a'e xe.
  eng-DRA: And David went on growing and increasing, and the Lord of hosts was with
    him.
