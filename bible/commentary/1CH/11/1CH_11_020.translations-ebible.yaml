verse: 1CH.011.020
translations:
  mal-C: യോവാബിന്റെ സഹോദരനായ അബീശായി ഈ മൂവരിൽ പ്രമുഖനായിരുന്നു. അദ്ദേഹം മുന്നൂറുപേർക്കെതിരേ
    തന്റെ കുന്തമുയർത്തി പൊരുതി അവരെ വധിച്ചു, അങ്ങനെ അദ്ദേഹം ആ മൂവരിൽ വിഖ്യാതനായിത്തീർന്നു.
  deu-TKW: Absai, der Bruder Joabs, der war das Haupt der dreißig. Er schwang seinen
    Speer über dreihundert Erschlagenen und war berühmt unter den dreißig.
  lin-lin: Abishayi, ndeko mobali ya Joabi, azalaki mokonzi ya basoda misato ya mpiko.
    Abundisaki bato nkama misato na likonga na ye mpe abomaki bango. Boye, kati na
    bango misato, ye nde akendeki sango koleka.
  eng-LSV: 'And Abishai brother of Joab, he has been head of the three: and he is
    lifting up his spear against three hundred—wounded, and has a name among three.'
  eng-GNV: And Abishai the brother of Ioab, he was chiefe of the three, and he lift
    vp his speare against three hundreth, and slew them, and had the name among the
    three.
  eng-WEBSTER: 'And Abishai the brother of Joab, he was chief of the three: for lifting
    his spear against three hundred, he slew them , and had a name among the three.'
  nhw-BL: Abisai, iicni Joab, elqui inintlayacanca nopa 30 soldados catli motemacaj.
    Se tonali yaya quinmicti 300 tlacame ica icuatlamin catli huehueyac huan mochijqui
    catli nelía hueyi huan nochi quitlepanitayayaj quen quintlepanitaj nopa Eyi.
  swh-ONEN: Abishai, ndugu yake Yoabu ndiye alikuwa kiongozi wa hao Watatu. Aliinua
    mkuki wake dhidi ya watu 300, ambao aliwaua, kwa hiyo naye akawa na sifa kama
    hao Watatu.
  bba-bba: Abisɑi, Yoɑbun wɔnɔwɑ u sɑ̃ɑ tɑbu sinɑmbu tɛnɑ yen wiruɡii. Tɔmbu ɡoobɑ
    wunɔbuwɑ (300) u ɡo kɑ win yɑɑsɑ. Mɑ u yĩsiru yɑrɑ wiɡibun suunu sɔɔ.
  eng-KJVCPB: 'And Abishai the brother of Joab, he was chief of the three: for lifting
    up his spear against three hundred, he slew them, and had a name among the three.'
  luo-luo: Abishai owadgi Joab ne jatend thuondi adekgi. Ne otingʼo tonge mi onego
    ji mia adek, mano ema nomiyo obedo ngʼat marahuma ka thuondi adekgi.
  meu-meu: Abisai, Ioab tadina, na hari toiahuiosi biagudia. Ia ese tatau sinahu-toi
    na ena io amo e aladia mase; bena ladana e dae, idia tatoiosi ida heḡereḡere.
  npi-ULB: योआबका भाइ अबीशै ती तीन जनाका प्रमुख थिए । एकपल्‍ट तिनले तिन सय जनाको विरुद्ध
    भालाको प्रयोग गरे र तिनीहरूलाई मारे । ती तिन जनासँगै तिनको पनि उल्‍लेख गरिएको
    छ ।
  yor-yor: Abiṣai arákùnrin Joabu ìjòyè àwọn mẹ́ta. Ó sì gbé ọ̀kọ̀ rẹ̀ sókè lórí àwọn
    ọ̀ọ́dúnrún (300) àwọn ènìyàn, àwọn ẹni tí ó pa, bẹ́ẹ̀ ni ó sì di olókìkí gẹ́gẹ́
    bí àwọn mẹ́ta.
  pes-OPCB: ابیشای برادر یوآب، فرماندهٔ آن سه نفر بود. او یکبار با کشتن سیصد نفر با
    نیزهٔ خود، مانند آن سه نفر معروف شد.
  tgl-ULB: Si Abisai na kapatid ni Joab ang namuno sa tatlo. Ginamit niya ng minsan
    ang kaniyang sibat laban sa tatlong daan at pinatay sila. Madalas siyang banggitin
    kasama ng tatlong kawal.
  hui-hui: Yoaba hamene Abisai ibu ami agali hongohe pira tebira (30) henedarunaga
    haru haga haguane hene. Horo mbirungi Abisai ibugua yandare hangume waitigi agali
    handari tebira (300) balu homelai hene.
  mya-mya: ယွာ​ဘ​၏​ညီ​အ​ဘိ​ရှဲ​သည်​နာ​မည်​ကျော် ရဲဘော်​သုံး​ကျိပ်​၏​ခေါင်း​ဆောင်​ဖြစ်​၏။
    သူ သည်​လူ​သုံး​ရာ​ကို​လှံ​နှင့်​ထိုး​သတ်​တိုက် ခိုက်​ခဲ့​သ​ဖြင့်​ရဲဘော်​သုံး​ကျိပ်​တို့တွင်
    နာ​မည်​ကြီး၍​လာ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱི་ནུ་བོ་ཨ་བི་ཤཱ་ཨི་ནི་དཔའ་རྒོད་གསུམ་པོའི་འགོ་དཔོན་ཡིན་ཏེ། སྔར་དེ་ཡིས་མི་སུམ་བརྒྱ་ལ་མདུང་གིས་བརྒྱབ་ནས་བསད་པས།
    དཔའ་རྒོད་གསུམ་པོའི་ནང་དུ་མིང་ལ་གྲགས་སོ། །
  sna-sna: Abhishai mununʼuna waJoabhu akanga ari mukuru waVatatu Ava. Akasimudza
    pfumo rake kuti arwise varume mazana matatu, akavauraya, uye akava nomukurumbira
    saVatatu Vaya.
  spa-BLM: Abisai, hermano de Joab, era el jefe de los tres, pues levantó su lanza
    contra trescientos y los mató, y tenía un nombre entre los tres.
  cac-cac: A vin̈aj Abisai yuc'tac vin̈aj Joab, yajal yaj vin̈ d'a 30-xo eb' vin̈
    te b'inajnac. A d'a jun tiempoal, ix smilcham 300 vinac vin̈ yed' q'uen slanza.
    Icha val chi' ix aj yic'an sb'inajnaquil vin̈ d'a scal eb' vin̈ 30 chi'.
  swh-ULB: Abishai kaka wa Yoabu, alikuwa kiongozi wa watatu. Alitumia mkuki wake
    dhidi ya watu mia tatu na kuwaua. Ametajwa pamoja na wale watatu.
  bel-bel: 'І Авэса, брат Ёава, быў галоўны з трох: ён забіў дзідай сваёй трыста чалавек,
    і быў у славе ў тых трох.'
  deu-ELBBK: Und Abisai, der Bruder Joabs, dieser war ein Haupt der Drei. Und er schwang
    seinen Speer gegen 300, die er erschlug; und er hatte einen Namen unter den Dreien.
  mbb-OT: Si Abishai he suled ni Joab, ne iyan pengulu zutun te 30 he mevurut he menge
    sakup ni David. Nekepatey sikandin te 300 he menge Filistihanen pinaaǥi te vangkew
    zin. Umbe nehimu he nevantug sikandin he iring duen te tetelu he mevurut he menge
    etew,
  mal-2015: യോവാബിന്റെ സഹോദരനായ അബീശായി മൂവരിൽ തലവനായിരുന്നു; അവൻ മുന്നൂറുപേരുടെ നേരെ
    കുന്തം ഓങ്ങി, അവരെ കൊന്നു; അതുകൊണ്ടു അവൻ ആ മൂവരിൽവെച്ചു കീർത്തിപ്രാപിച്ചു;
  rmc-rmc: Le Joaboskro phral o Abišaj sas vodcas le tranda (30) zorale muršenge.
    Andre jekh mariben la kopijaha murdarďa trin šel (300) muršen, avke leskro nav
    ačhiľa baro maškar ola Tranda.
  pes-OPV: و اَبِيشاي برادر يوآب سردار آن سه نفر بود و او نيز نيزه خود را بر سيصد
    نفر حرکت داده، ايشان را کشت و در ميان آن سه نفر اسم يافت.
  ron-1924: Абишай, фрателе луй Иоаб, ера кэпетения челор трей. Ел шь-а ынвыртит сулица
    песте трей суте де оамень ши й-а оморыт, ши й-а мерс файма ынтре чей трей.
  ben-OBCV: যোয়াবের ভাই অবীশয় সেই তিনজনের মধ্যে প্রধান ছিলেন। তিনি তিনশো জন লোকের
    বিরুদ্ধে বর্শা উঠিয়ে তাদের হত্যা করলেন, এবং এভাবেই সেই তিনজনের মতো বিখ্যাত হয়ে
    গেলেন।
  som-som: Oo saddexdoodana waxaa madax u ahaa Abiishay oo ahaa Yoo'aab walaalkiis,
    waayo, isagu wuxuu warankiisa u qaaday saddex boqol oo nin, wuuna laayay, saddexdiina
    magac buu ku lahaa.
  lat-VUC: Abisai quoque frater Joab ipse erat princeps trium, et ipse levavit hastam
    suam contra trecentos vulneratos, et ipse erat inter tres nominatissimus,
  eng-ASVBT: And Abishai, the brother of Joab, he was chief of the three; for he lifted
    up his spear against three hundred and slew them, and had a name among the three.
  ita-1885: Abisai anch'esso, fratello di Ioab, era il principale fra altri tre. Esso
    ancora mosse la sua lancia contro a trecent' uomini, e li uccise, e fu famoso
    fra que' tre.
  eng-LXXUP: 'And Abishai the brother of Joab, he was chief of three: he drew his
    sword against three hundred slain at one time, and he had a name among the second
    three.'
  eng-ULB: Abishai brother of Joab was captain over the Three. He once used his spear
    against three hundred and killed them. He is mentioned along with the Three.
  spa-VBL: Abisai, hermano de Joab, era el líder de los segundos Tres. Usando su lanza,
    una vez mató a 300 hombres, y se hizo famoso entre los Tres.
  fra-_FOB: Abishaï, frère de Joab, était le chef des trois. Il brandit sa lance sur
    trois cents hommes, qu'il frappa à mort; et il eut du renom parmi les trois.
  mal-mal: യോവാബിന്റെ സഹോദരനായ അബീശായി വേറെ മൂന്നുപേരുടെ തലവനായിരുന്നു; അവൻ മുന്നൂറുപേരുടെ
    നേരെ കുന്തം ഓങ്ങി, അവരെ കൊന്നു; അതുകൊണ്ട് അവൻ ആ മൂന്നുപേരിൽവെച്ചു പ്രസിദ്ധനായി;
  lit-lit: O Joabo brolis Abišajas buvo Trijulės vadas, nes, pakėlęs savo ietį prieš
    tris šimtus, jis juos išžudė ir laimėjo sau vardą Trijulėje.
  urd-GVR: Yoāb kā bhāī Abīshai mazkūrā tīn sūrmāoṅ par muqarrar thā. Ek dafā us ne
    apne neze se 300 ādmiyoṅ ko mār ḍālā. Tīnoṅ kī nisbat us kī zyādā izzat kī jātī
    thī, lekin wuh ḳhud in meṅ ginā nahīṅ jātā thā.
  suz-BL: योआब आ लोक्‍ब अबीशै मेको ३० जना आन कप्‍तान बाक्‍माक्‍त। मेकोमी आ तूतीकेमी
    कालेम सहे सां मुर आन कली लडाइ पा साइक्‍मी बाक्‍त। मिनु मोपा मेको सां आन दातेमी
    हिक्‍चा पुंइसे बाक्‍त।
  ita-1927: Abishai, fratello di Joab, fu il capo di altri tre. Egli impugnò la lancia
    contro trecento uomini, e li uccise; e fu famoso fra i tre.
  ckb-ckb: ئەبیشەی برای یۆئاب ڕابەری سێ پاڵەوانەکەی هێزی تایبەت بوو. ئەو بە ڕمەکەی
    لەگەڵ سێ سەد کەس جەنگا و کوشتنی، وەک سێ پاڵەوانەکە ناوبانگی هەبوو.
  eng-BBE: And Abishai, the brother of Joab, was chief of the thirty, for he put to
    death three hundred with his spear, but he had not a name among the three.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೋವಾಬನ ಸಹೋದರನಾದ ಅಬೀಷೈಯನು ಮೂರು ಮಂದಿಯಲ್ಲಿ ಮುಖ್ಯಸ್ಥನು. ಅವನು ಮುನ್ನೂರು
    ಮಂದಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನ ಈಟಿಯನ್ನು ಎತ್ತಿ ಅವರನ್ನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದ, ಮೂವರಂತೆ ಹೆಸರುಗೊಂಡನು.
  tam-2017: யோவாபின் சகோதரனாகிய அபிசாய் அந்த மூன்றுபேர்களில் முதன்மையானவன்; அவன் தன்னுடைய
    ஈட்டியை ஓங்கி, முந்நூறுபேரை கொன்றதால் இந்த மூன்றுபேர்களில் பெயர்பெற்றவனானான்.
  spa-RV-1909: Y Abisai, hermano de Joab, era cabeza de los tres, el cual blandió
    su lanza sobre trescientos, á los cuales hirió; y fué entre los tres nombrado.
  ron-BTF: Și Abișai, fratele lui Ioab, el era mai marele celor trei, căci ridicându-și
    sulița împotriva a trei sute, i-a ucis și a avut nume printre cei trei.
  eng-WEBP: Abishai, the brother of Joab, was chief of the three; for he lifted up
    his spear against three hundred and killed them, and had a name among the three.
  eng-FBV: Abishai, Joab's brother, was leader of the second Three. Using his spear,
    he once killed 300 men, and became famous among the Three.
  nld-1939: Absjai, de broeder van Joab, was de aanvoerder van de Dertig. Hij zwaaide
    zijn lans tegen driehonderd man, die hij doodde. Hij was bekend bij de Drie,
  nch-BL: Abisai, iicni Joab, elqui inintayacanca nopa 30 soldados cati mosemacaj.
    Se tonali yaya quinmicti 300 tacame ica icuatamin cati huehueyac huan mochijqui
    cati nelía hueyi huan nochi quitepanitayayaj quej quintepanitayayaj nopa Eyi.
  vie-1934: Lại có A-bi-sai, em của Giô-áp, làm đầu trong ba người mạnh dạn; người
    dùng giáo mình mà giết ba trăm người, nên nổi danh tiếng trong ba người ấy.
  hin-CV: योआब का भाई अबीशाई तीस सैनिकों पर अधिकारी था. उसने तीन सौ पर अपनी बर्छी
    घुमाई और उनको मार गिराया. उसने भी उन तीनों के समान प्रतिष्ठा प्राप्‍त की.
  spa-BES: Y Abisai, el hermano de Joab, era el jefe de los treinta, porque mató a
    trescientos con su lanza, y tuvo fama entre los tres.
  tdx-tdx: I Abisaý, rahalahi’ Ioabe, ty nimpiaolo’ i telopolo rey; ie nañonjon-defoñe
    ami’ty telon-jato naho zinama’e vaho nibangoeñe añivo’ i telo rey.
  tha-KJV: ฝ่ายอาบีชัยน้องชายของโยอาบเป็นหัวหน้าของทั้งสามคนนั้น ท่านได้ยกหอกของท่านสู้คนสามร้อย
    และฆ่าเสีย และได้รับชื่อเสียงดั่งวี​รบ​ุรุษสามคนนั้น
  por-BR-2018: E também Abisai, irmão de Joabe, foi o cabeça de três, o qual usando
    sua lança sobre trezentos, ele os matou; e foi famoso entre os três.
  deu-ELO: Und Abisai, der Bruder Joabs, dieser war ein Haupt der Drei. Und er schwang
    seinen Speer wider dreihundert, die er erschlug; und er hatte einen Namen unter
    den Dreien.
  eng-WYC-2018: Also Abishai, the brother of Joab, he was the prince of (the second)
    three men, and he raised up his spear against three hundred, (and) wounded (those)
    men; and he was most named among (these) three, (And Abishai, Joab’s brother,
    he was the leader of The Thirtymighty men, and he raised up his spear against
    three hundred, and he killed those men; and he was famous among The Thirty,)
  epo-epo: Abiŝaj, frato de Joab, estis estro de tiuj tri; li mortigis per sia lanco
    tricent homojn, kaj li havis gloran nomon inter la tri.
  uig-PIN: Yoabning inisi Abixay üqining bexi idi; u üq yüz adǝm bilǝn ⱪarxilixip
    nǝyzisini piⱪiritip ularni ɵltürdi. Xuning bilǝn u bu «üq palwan» iqidǝ nami qiⱪⱪanidi.
  beo-beo: 'Youa:be ea eya Abisia:i (ilia ame da Selouaia) da “Gasa Bagade Dunu 30”
    gilisisu ilia ouligisu dunu. E da ea goge agei amoga dunu 300 ilima gegenanu,
    ili huluane medole legei. Amalalu, dunu huluane da e da gasa bagade dunu, amo
    sia: lalaba asi.'
  tpi-OTNT: Abisai, brata bilong Joap, em i lida bilong ol 30 strongpela soldia. Wanpela
    taim Abisai i holim spia bilong en na i pait long 300 birua na kilim olgeta i
    dai. Olsem na em i kisim wankain namba olsem ol tripela soldia i gat biknem.
  hau-SA: Abishai ɗan’uwan Yowab shi ma babba ne cikin Ukun nan. Ya ɗaga māshinsa
    a kan mutum ɗari uku, waɗanda ya kashe, ya kuma zama sananne kamar Ukun.
  uig-LAT: Yoabning inisi Abishay üchining béshi idi; u üch yüz adem bilen qarshiliship
    neyzisini piqiritip ularni öltürdi. Shuning bilen u bu «üch palwan» ichide nami
    chiqqanidi.
  nde-nde: U-Abhishayi umfowabo kaJowabi wayeyinduna yabaThathu labo. Waphakamisela
    umkhonto wakhe phezu kwabangamakhulu amathathu, ababulalayo, ngakho waba lodumo
    njengabaThathu.
  ton-ton: ¶ Pea ko ʻApisai ko e tokoua ʻo Soape, naʻe ʻeiki hake ia ʻi he “Toko Tolu:”
    he naʻa ne hiki hake ʻa hono tao ke tauʻi ʻae toko tolungeau, mo ne tāmateʻi ʻakinautolu,
    pea naʻe lau hono hingoa mo e “Toko Tolu.”
  ces-1613: Potom Abizai bratr Joábův byl přední mezi třmi, a ten také pozdvihl kopí
    svého proti třem stům, i pobil je, a byl z těch tří nejslovoutnější.
  eng-WMB: Abishai, the brother of Joab, was chief of the three; for he lifted up
    his spear against three hundred and killed them, and had a name among the three.
  tam-TCV: யோவாபின் சகோதரன் அபிசாய் இந்த மூன்றுபேருக்கு தலைவனாயிருந்தான். இவன் தன்
    ஈட்டியை உயர்த்தி முந்நூறுபேரைக் கொன்றதினால், அந்த மூன்றுபேரைப் போல புகழ் பெற்றவனாயிருந்தான்.
  ceb-ULB: Si Abisai ang igsoong lalaki ni Joab, ang kapitan sa tulo. Gibangkaw niya
    sa usa ka higayon ang 300 ka tawo ug gipamatay sila. Gipasidunggan siya taliwala
    sa tulo.
  pol-UBG: A Abiszaj, brat Joaba, stał na czele tych trzech. On to podniósł swoją
    włócznię przeciw trzystu i pobił ich, i miał sławę wśród tych trzech.
  urd-GVU: یوآب کا بھائی ابی شے مذکورہ تین سورماؤں پر مقرر تھا۔ ایک دفعہ اُس نے اپنے
    نیزے سے 300 آدمیوں کو مار ڈالا۔ تینوں کی نسبت اُس کی زیادہ عزت کی جاتی تھی، لیکن
    وہ خود اِن میں گنا نہیں جاتا تھا۔
  deu-1912: Abisai, der Bruder Joabs, der war der Vornehmste unter dreien; und er
    hob seinen Spieß auf und schlug dreihundert. Und er war unter dreien berühmt,
  kan-2017: ಯೋವಾಬನ ತಮ್ಮನಾದ ಅಬ್ಷೈಯು ಬೇರೆ ಮೂರು ಜನರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನು. ಇವನು ತನ್ನ ಬರ್ಜಿಯನ್ನು
    ಬೀಸುತ್ತಾ ಹೋಗಿ ಮುನ್ನೂರು ಜನರನ್ನು ಕೊಂದದ್ದರಿಂದ ಈ ಮೂವರಲ್ಲಿ ಕೀರ್ತಿಗೊಂಡನು.
  yap-yap: I Abishai nib mo’on ni walagen Joab e ir e ba tolang ko “Fare Guyey i Gilbugwan.”
    I cham ko sarey rok ngak 300 i pumo’on nge li’rad ngarm’ad, me par nib gilbugwan
    u fithik’ “Fa Guyey.”
  hlt-MCSB: Te vaengah Joab mana Abishai tah te rhoek pathum kah a lu la om. Anih
    loh a caai a haeng tih ya thum te a rhokpam sak. Te dongah pawt nim anih te pathum
    lakli ah ming a om.
  mdy-ETH: ዒዮዓቤኮ ጌርሲ ዓቢሳ ጎዖሢ ዬንሢ፥ ዖሎና ዔርቴ ሃይሦ ፖኦሊሶንሢኮ ዑፆ ሱኡጋሢኬ፤ ዒዚ ዎርፆ ዓርቂ ሃይሦ ፄኤታ
    ዓሲ ዎዼሢሮ ዬንሢ፥ ዖሎና ዔርቴ ሃይሦ ፖኦሊሶንሢጉዲ ዔርቴያ ዒ ማዔኔ፤
  twi-ASANTE: Yoab nuabarima Abisai na na ɔtua Aduasa no ano. Ɔno na ɔde ne pea kunkumm
    atamfoɔ no mu ahasa. Saa mmaninsɛm yi enti na ɔgyee edin te sɛ Baasa no.
  eng-WEBU: Abishai, the brother of Joab, was chief of the three; for he lifted up
    his spear against three hundred and killed them, and had a name among the three.
  wal-wal: Yoo7aaba ishai Abishaayi hasttamatuyyo halaqa. I ba tooran heezzu xeetu
    asata olidi woriis. Yaatidi ikka hara heezzatudan erettiis.
  spa-PDDPT: Abisai, hermano de Joab, era el principal de los 30, el cual blandió
    su lanza contra 300 y los mató, y tuvo renombre entre los tres.
  gun-gun: Ha'e gui Joabe ryke'y Abisai ma trinta ikuai va'e akã. Ha'e va'e ma guembiporu
    hu'y guaxu reve opu'ã trezentos ikuai va'e rovai, ha'e vy ojukapa. Ha'e rami vy
    mboapyve tenonde re ikuai va'e rami ete ima'endu'a porãmby oiko.
  ilo-ULB: Ni Abisai a kabsat ni Joab, ti kapitan idi dagiti tallo. Inaramatna iti
    naminsan ti gayangna a maibusor kadagiti tallogasut ket pinapatayna ida. Masansan
    isuna a madakamat a kaduana dagiti tallo a soldado.
  kpg-kpg: Tuaahina daane o Joab go Abishai dela go di tagi o “Digau Dauwa Motolu
    e Dau”. Mee gu heebagi gi dana daalo e hai baahi gi nia daane e dolu lau (300)
    gu daaligi digaula huogodoo guu mmade. Mee guu hai taane dauwa e dau i lodo “Digau
    e Motolu”.
  uig-ARA: يوئابنىڭ ئىنىسى ئابىشاي ئۈچىنىڭ بېشى ئىدى؛ ئۇ ئۈچ يۈز ئادەم بىلەن قارشىلىشىپ
    نەيزىسىنى پىقىرىتىپ ئۇلارنى ئۆلتۈردى. شۇنىڭ بىلەن ئۇ بۇ «ئۈچ پالۋان» ئىچىدە نامى
    چىققانىدى.
  sus-sus: Yowaba ngaxakerenyi Abisayi nan nu findixi na sɛnbɛma saxanyie xunyi ra.
    A nu bara xɛmɛ kɛmɛ saxan faxa a xa tanbɛ ra. A naxa xili xungbe sɔtɔ na xɛmɛ
    saxanyie ya ma.
  pon-2006: Apisai, rien Sohap pwutak, iei ih me kaunen “Me Ndand Silimeno.” E peiki
    nah ketieuwo pelianki ohl silipwiki oh kemeirailla koaros, e ahpw ndandla nanpwungen
    “Me Siliakano.”
  ksd-ksd: Ma Abisai tura i Ioab ia ra lualua ta ra utul a vinun; i ga doko ra utul
    a mar na tutana ma kana rumu, ma ra iangina i ga rararang da nam ra Utul.
  tur-YTC: Üçler'in başı Yoav'ın kardeşi Avişay'dı; çünkü mızrağını üç yüze doğru
    kaldırıp onları öldürdü ve Üçler arasında üne sahipti.
  grc-BRENT: Καὶ Ἀβισὰ ἀδελφὸς Ἰωὰβ, οὗτος ἦν ἄρχων τῶν τριῶν· οὗτος ἐσπάσατο τὴν
    ῥομφαίαν αὐτοῦ ἐπὶ τριακοσίους τραυματίας ἐν καιρῷ ἑνὶ, καὶ οὗτος ἦν ὀνομαστὸς
    ἐν τοῖς τρισίν.
  ind-AYT: Abisai, adik Yoab, adalah kepala dari tiga orang itu. Dia mengayunkan tombaknya
    melawan tiga ratus orang dan membunuh mereka semua. Dia mendapat nama di antara
    tiga orang itu.
  nya-nya: Abisai mʼbale wa Yowabu ndiye anali mtsogoleri wa anthu atatuwa. Iye anapha
    ndi mkondo ankhondo 300. Choncho iyeyo anali wotchuka pakati pa anthu atatu aja.
  hrv-hrv: Abišaj, Joabov brat, bio je vojvoda nad tridesetoricom; on je vitlao kopljem
    na tri stotine, pobio ih i proslavio se među tridesetoricom.
  mps-mps: Abisai, Joapgo ama, aga te 30 wali bomai ami augwalide te polalubo bidi
    da. Me sogo deli Abisai aga hwįbo sesemone tolasa te 300 boi bidi dali hwįnama,
    te tigidali ela silalio. Tama aga nogi ugwanu ma igulama, te sela ami bidigo genuai
    nogi elalubo tiwai si me elaluai dao.
  tpi-tpi: Abisai, brata bilong Joap, em i lida bilong ol 30 strongpela soldia. Wanpela
    taim Abisai i holim spia bilong en na i pait long 300 birua na kilim olgeta i
    dai. Olsem na em i kisim wankain namba olsem ol tripela soldia i gat biknem.
  dan-1931: Abisjaj, Joabs Broder, var Anfører for de tredive. Han svang sit Spyd
    over de faldne, og han var navnkundig blandt de tredive;
  vie-OVCB: A-bi-sai, em Giô-áp, đứng đầu nhóm Ba Mươi. Ông dùng giáo đâm chết 300
    người trong chỉ một trận chiến. Nhờ thế danh tiếng ông cũng nổi tiếng như nhóm
    Bộ Ba.
  guj-2017: યોઆબનો ભાઈ અબિશાય તે ત્રણનો ઉપરી હતો. કેમ કે તેણે પોતાની બરછી ત્રણસો માણસોની
    વિરુદ્ધ ઉઠાવીને તેઓને મારી નાખ્યા. એમ કરીને તેણે ત્રણમાં નામના મેળવી.
  pon-2006A: Apisai, rien Sohap pwutak, iei ih me kaunen “Me Ndand Silimeno.” E peiki
    nah ketieuwo pelianki ohl silipwiki oh kemeirailla koaros, e ahpw ndandla nanpwungen
    “Me Siliakano.”
  por-BRBSL: Abishai, o irmão de Joab, era o chefe dos três; pois ele levantou sua
    lança contra trezentos e os matou, e tinha um nome entre os três.
  cth-cth: Joab e a nawngha Abishai teh, kathum touh thung dawk e kacue lah ao. Tami
    300 touh hah tahroe hoi a thei dawkvah, tami kathum touh thung dawk e a min kamthang
    e lah ao.
  twi-twi: Yoab nuabarima Abisai na na otua Aduasa no ano. Ɔko baako bi mu no, ɔde
    ne peaw kunkum atamfo no mu ahaasa. Saa mmaninsɛm yi nti na ogyee din sɛ Baasa
    no.
  hlt-hlt: Te vaengah Joab mana Abishai tah te rhoek pathum kah a lu la om. Anih loh
    a caai a haeng tih ya thum te a rhokpam sak. Te dongah pawt nim anih te pathum
    lakli ah ming a om.
  tbz-SIM: Soɑbu tebitɛ Abikɑii weè do ni bɛnìtìbɛ̀ sipísìtɑ̃ɑ̃ti, kɛ́kuɔnɛ̀ o kpɑ̃nnì
    bɛ dootitɔbɛ̀ sikɔusìtɑ̃ɑ̃ti (300), kòo yètìrìi feitɛ́ bɛnìtìbɛ̀ sipísìtɑ̃ɑ̃ti
    sinsi miɛkɛ.
  msy-2020: Ezɨ Abisai 30plan mɨdorozir gumazir gavgavibar faragha zuir gumazim. An
    aveghbuam Joap. Dughiar mamɨn, Abisai uan afuzim inigha 300plan apanibav soghezɨ
    me bar ariaghire. Kamaghɨn amizɨ, a uaghan mɨdorozir gumazir gavgavir 3plan kaba
    ko, ziar ekiam iti.
  dop-dop: Yǝlɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle nyʋɣʋ tʋ Sowɑpɩ neu Apisɑyi. Kʋyɑkʋ nɑkʋlɩ
    ɩnɩ ɩ yoonnɑ kolontunɑɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300) nɑ ŋmɑntɑɑɣɑ nɑ ɩ́ kʋ-wɛ. Tǝnɑɣɑ
    ɩ hikinɑ nyʋɣʋ kɛ yǝlɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle tɑɑ.
  azb-azb: Yoavın qardaşı Avişay bu «üç igid»in başçısı idi. O, nizəsini qaldırıb
    üç yüz nəfəri qırdı. Buna görə də onun adı «üç igid»in adı qədər şöhrətləndi.
  eng-DBY: And Abishai the brother of Joab, he was the chief of three; and he brandished
    his spear against three hundred and slew them; and he had a name among the three.
  hin-2017: अबीशै जो योआब का भाई था, वह तीनों में मुख्य था। उसने अपना भाला चलाकर तीन
    सौ को मार डाला और तीनों में नामी हो गया।
  eng-YLT: 'And Abishai brother of Joab, he hath been head of the three: and he is
    lifting up his spear against three hundred — wounded, and hath a name among three.'
  eng-WYC-2017: Also Abishai, the brother of Joab, he was the prince of the second
    three men, and he raised up his spear against three hundred, and wounded those
    men; and he was most named among these three,
  eng-WMBB: Abishai, the brother of Joab, was chief of the three; for he lifted up
    his spear against three hundred and killed them, and had a name amongst the three.
  urd-GVH: योआब का भाई अबीशै मज़कूरा तीन सूरमाओं पर मुक़र्रर था। एक दफ़ा उसने अपने
    नेज़े से 300 आदमियों को मार डाला। तीनों की निसबत उस की ज़्यादा इज़्ज़त की जाती
    थी, लेकिन वह ख़ुद इनमें गिना नहीं जाता था।
  rug-rug: E Abisai sa tasina e Zoabi sina koimata koari ka Toloṉavulu Puta Tie Varane.
    Hiru nia sa sa nana hopere koari ka ṉeta gogoto tie meke va mate betoi sa, meke
    noma pozana si asa koari ka toloṉavulu puta tie varane.
  gaz-gaz: Abiishaayi obboleessi Yooʼaab hoogganaa Sadan isaanii ture. Innis namoota
    dhibba sadiitti eeboo isaa ol kaafatee isaan fixe; akkasiin innis akkuma namoota
    Sadan sanaa beekamaa taʼe.
  fra-LSG: Abischaï, frère de Joab, était le chef des trois. Il brandit sa lance sur
    trois cents hommes, et les tua; et il eut du renom parmi les trois.
  yal-yal: Yowaba tada Abisayi nan yi na sɛnbɛma saxanne xunna ra. Na nan xɛmɛ kɛmɛ
    saxan faxa a tanban na yɛngɛni. Xili kanna nan yi a ra alo na sofa sɛnbɛma saxanne.
  haw-1868: 'A o Abisai ke kaikaina o Ioaba, oia ke pookela o na mea ekolu: no ka
    mea, hoaka ae la ia i kona ihe e ku e i na kanaka ekolu haneri, a pepehi iho la
    ia ia lakou, a loaa ia ia ka inoa iwaena o ua mau kanaka ikaika la ekolu.'
  arb-NAV: وَكَانَ أَبِيشَايُ أَخُو يُوآبَ رَئِيسَ الثَّلاثِينَ أَيْضاً، وَقَدْ هَاجَمَ
    بِرُمْحِهِ ثَلاثَ مِئَةٍ فَقَتَلَهُمْ، وَاشْتَهَرَ اسْمُهُ إِلَى جَانِبِ الْقُوَّادِ
    الثَّلاثَةِ.
  ewe-ewe: Abisai, Yoab nɔvi nye amegã na ame etɔ̃awo. Etsɔ eƒe akplɔ wu futɔ alafa
    etɔ̃ (300) kpɔ ale wòxɔ ŋkɔ abe ame etɔ̃awo ene.
  eng-LEE: And Abshai the brother of Joab was the chief of these three; and he lifted
    up his spear against three hundred slain, and had a name among the three.
  asm-FB: এই তিনি জনৰ মাজত যোৱাবৰ ভায়েক অবীচয় প্ৰধান আছিল; তেওঁ তিনি শ লোকৰ বিৰুদ্ধে
    গৈ নিজৰ যাঠীৰে সিহঁতক বধ কৰিছিল, সেয়ে তিনি জন সৈনিকৰ মাজত তেওঁৰ নাম বাৰে বাৰে
    উল্লেখিত হৈছিল।
  sus-A: يٌوَبَ نفَشَكٍرٍنيِ عَبِسَيِ نَن نُ قِندِشِ نَ سّنبّمَ سَشَنيِيٍ شُنيِ رَ.
    عَ نُ بَرَ شّمّ كّمّ سَشَن قَشَ عَ شَ تَنبّ رَ. عَ نَشَ شِلِ شُنفبٍ سْتْ نَ شّمّ
    سَشَنيِيٍ يَ مَ.
  fra-SBL: Abishaï, frère de Joab, était le chef des trois, car il leva sa lance contre
    trois cents personnes et les tua, et il eut un nom parmi les trois.
  hbo-hbo: וְאַבְשַׁ֣י אֲחִֽי־יֹואָ֗ב ה֚וּא הָיָה֙ רֹ֣אשׁ הַשְּׁלֹושָׁ֔ה וְהוּא֙ עֹורֵ֣ר
    אֶת־חֲנִיתֹ֔ו עַל־שְׁלֹ֥שׁ מֵאֹ֖ות חָלָ֑ל *וְלֹא־ (וְלֹו)־שֵׁ֖ם בַּשְּׁלֹושָֽׁה׃
  kik-kik: Abishai mũrũ wa nyina na Joabu nĩwe warĩ mũnene wa acio Atatũ. Nake akĩoya
    itimũ rĩake, agĩtharĩkĩra andũ magana matatũ, akĩmooraga, nĩ ũndũ ũcio akĩgĩa
    igweta o ta acio Atatũ.
  fra-NCL: Abisaï, frère de Joab, était chef des Trois ; il brandit sa lance contre
    trois cents hommes et les tua, et il eut du renom parmi les trois.
  cek-AK: Joab ih amnawk Abishai loe, nihcae thumto zaehoikung ah oh; anih loe tayae
    to sinh moe, kami cumvai thumto hum; to pongah anih doeh misahoih kami thumto
    thungah ahmin athum toeng.
  cuk-cuk: Joab-e-ia-Abisai, sorda-bulegan-warbaagwad-e-dummadid. Ibagwengi, Abisai,
    bila-ononaidgi e-eswargi bela-sordamar dulataled-ilapaa-bukwad (300) ogilosad.
    A-ular, sordamar-warbaagwad-abargi e-nug dummarba-gunonimogad.
  uig-CYR: Йоабниң иниси Абишай үчиниң беши еди; у үч йүз адәм билән қаршилишип нәйзисини
    пиқиритип уларни өлтүрди. Шуниң билән у бу «үч палван» ичидә нами чиққан еди.
  tel-2017: యోవాబు సోదరుడైన అబీషై ముగ్గురికీ నాయకుడు. ఒక యుద్ధంలో ఇతడు మూడు వందల మందిని
    కేవలం తన ఈటెతో హతమార్చాడు. అలా ఆ ముగ్గురితో పాటు తరచుగా ఇతని పేరు కూడా వినిపించేది.
  hat-BSA: Epi Abischaï, frè a Joab la te chèf a trant yo ke li te ye e li te voye
    lans li kont twa san moun e te touye yo. Li te rekonèt menm jan kon trant yo.
  kos-kos: Abishai, tamulel lal Joab, el pa mwet kol lun u se pangpang “Mwet Pwengpeng
    Tolngoul.” El anwukkin osra natul in lain mwet tolfoko, ac el onelosi nufon. Na
    el mutawauk in pwengpeng inmasrlon “Mwet Tolngoul” ah.
  hbo-WLC: וְאַבְשַׁ֣י אֲחִֽי־יוֹאָ֗ב ה֤וּא הָיָה֙ רֹ֣אשׁ הַשְּׁלוֹשָׁ֔ה וְהוּא֙ עוֹרֵ֣ר
    אֶת־חֲנִית֔וֹ עַל־שְׁלֹ֥שׁ מֵא֖וֹת חָלָ֑ל ולא ־שֵׁ֖ם בַּשְּׁלוֹשָֽׁה׃
  ibo-ibo: Abishai, nwanne Joab bụ onyeisi ndị ikom atọ ahụ. O weliri ùbe ya megide
    narị ndị ikom atọ, tigbukwaa ha niile. Nʼihi nke a, ọ ghọrọ onye a ma ama dịka
    mmadụ atọ ndị a.
  ory-ory: ସେହି ତିନି ଜଣଙ୍କ ମଧ୍ୟରେ ଯୋୟାବର ଭ୍ରାତା ଅବୀଶୟ ପ୍ରଧାନ ଥିଲା; କାରଣ ସେ ତିନି ଶହ
    ଲୋକ ବିରୁଦ୍ଧରେ ଆପଣା ବର୍ଚ୍ଛା ଉଠାଇ ସେମାନଙ୍କୁ ବଧ କରିଥିଲା; ଏଣୁ ସେ ଏହି ତିନିଙ୍କ ମଧ୍ୟରେ
    ନାମ ପାଇଲା।
  chk-chk: Iwe, Apisai pwin Joap i meilapen ekewe ilik. A aea wokun siles le niela
    ükükün ülüpükü mwän. Ren ei Apisai a pach ngeni ekewe ülüman le iteföüla.
  rop-rop: Wal Ebishai det braja blanga Jowab bin lida blanga Detlot 30 Solja. Wantaim
    imbin fait 300 soljamob, im miselp garram im spiya, en imbin kilim olabat ded,
    en blanga tharran na ebribodi bin sabi im, en imbin jidan lida blanga Detlot 30
    Solja.
  ukr-1871: І Абесса, брат Йоабів, був найвизначнїйший між трьома. Він убив своїм
    списом триста чоловіка, й був славним між тими трьома.
  deu-1951: Abisai, der Bruder Joabs, war der Vornehmste unter den Dreien. Der hob
    auch seinen Speer auf und erschlug dreihundert. Und er war unter den Dreien berühmt.
  eng-JPS: And Abishai, the brother of Joab, he was chief of the three; for he lifted
    up his spear against three hundred and slew them, and had a name among the three.
  srp-1865: I Avisaj brat Joavov bješe prvi izmeðu trojice. I on mahnu kopljem svojim
    na tri stotine, i pobi ih, i proslavi se meðu trojicom;
  lug-lug: Abisayi muganda wa Yowaabu ye yali omukulu w’abo abasatu, era oyo ye yayimusiza
    effumu abasajja abalwanyi bisatu era n’abatta, era kyeyava ayatiikirira mu basatu.
  heb-heb: ואבשי אחי יואב הוא היה ראש השלושה והוא עורר את חניתו על שלש מאות חלל ולא
    שם בשלושה׃
  ben-IRV: যোয়াবের ভাই অবীশয় ছিলেন সেই তিন জনের মধ্যে প্রধান। তিনি বর্শা চালিয়ে
    তিনশো লোককে মেরে ফেলেছিলেন এবং তিনিও ঐ তিন জনের মত নাম করা হয়ে উঠেছিলেন।
  pan-pan: ਅਤੇ ਯੋਆਬ ਦਾ ਭਰਾ ਅਬੀਸ਼ਈ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਵਿੱਚੋਂ ਮੁਖੀਆ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਤਿੰਨ
    ਸੌ ਜਣਿਆਂ ਉੱਤੇ ਆਪਣਾ ਬਰਛਾ ਚਲਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ, ਤਾਂ ਉਹ ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ
    ਦੇ ਵਿੱਚੋਂ ਨਾਮੀ ਬਣਿਆ।
  mya-JVB: ယွာဘ ညီ အဘိရှဲ သည်လည်း သူရဲသုံး ယောက် တွင် အကြီး ဖြစ် ၏။ သူ သည် လှံ ကိုကိုင်
    ၍ လူသုံး ရာ တို့ကို တိုက်ဖျက်လုပ်ကြံ သောကြောင့်၊ သူရဲသုံး ယောက် အဝင် နေရာရသတည်း။
  hmo-hmo: Abisai Seruia, Ioaba ena tadina, ese unai “Tuari Taudia Goadadia 30” ia
    gunalaia noho. Ia ese nega ta tau ibounai 300 be ia sibona ena io dekena amo ia
    alaia mase. Abisai ena sivarai be ia bada, unai “Tuari Taudia Goadadia 30” edia
    huanai.
  urd-urd: और योआब का भाई अबीशै तीनों का सरदार था। उसने तीन सौ पर भाला चलाया और उनको
    मार डाला। वह इन तीनों में मशहूर था।
  rus-SYN: 'И Авесса, брат Иоава, был главным из трех: он убил копьем своим триста
    человек, и был в славе у тех троих.'
  bqc-SIM: Yoabu dãuna Abisai mɛ́ nɛgↄ̃n gbɛ̃ↄn baakwipiↄ swana ũ. Aàpi mɛ́ sↄ̃na
    sɛ̀ gbɛ̃ↄn ↄ̀aa do ń basↄoozi à ń dɛdɛ, ↄ̃ à tↄbↄ̀ gbɛ̃ↄn baakwipiↄ guu.
  tcz-CHONGTHU: Abi'shai hi Joab sopipa lamkai somthum ho lah a pang ahi. Amapa hin
    achem jam keoseh mangchan akidoupi agalmi mi jathum jen chu ana that jouvin ahi.
    Hichea kon chun galhat mithum ho bang in ahung minthang tan ahi.
  mar-mar: यवाबाचा भाऊ अबीशय हा या तिघांचा प्रमुख होता. त्याने आपल्या भाल्याने तीनशे
    जणांचा प्रतिकार केला आणि त्यांना ठार केले. या तिघा सैनिकांबरोबर त्याचा उल्लेख
    नेहमीच केला जातो.
  qub-qub: Joabpa wauguin Abisai caran quimsa chunca jinyucunapa mandajnin. Paymi
    juc cuticho quimsa pachac (300) runacunata tucsicuna lansawan wañuycachiran. Chaynöpami
    quimsa chunca cajcunapita mas rejsisha caran.
  bqp-bqp: Abisɑi, Yoɑbun wɔnɔwɑ u sɑ̃ɑ tɑbu sinɑmbu tɛnɑ yen wirugii. Tɔmbu goobɑ
    wunɔbuwɑ (300) u go kɑ win yɑɑsɑ. Mɑ u yĩsiru yɑrɑ wigibun suunu sɔɔ.
  hat-hat: Abichayi, frè Joab, te chèf trant vanyan yo. Pou kont li, avèk yon frenn
    nan men l', li goumen ak twasan (0300) moun, li touye yo. Se konsa, tout moun
    t'ap nonmen non l' nan gwoup Trant vanyan yo.
  eng-BSB: Now Abishai, the brother of Joab, was chief of the Three, and he lifted
    his spear against three hundred men, killed them, and won a name along with the
    Three.
  eng-WEBPB: Abishai, the brother of Joab, was chief of the three; for he lifted up
    his spear against three hundred and killed them, and had a name amongst the three.
  kbq-kbq: Hagi Joapu nefu Abisai'a 30'a sondia vahete kva nekino, 3'a vahe'mo'zama
    eri'zankna ra agima eri'nea nera, 300'a ha' vahetami kevea zamahe friteno, ana
    ra agia eri'ne.
  nhe-BL: Abisai, iicni Joab, elqui inintlayacanca nopa 30 soldados tlen motemacaj.
    Se tonali yajaya quinmicti 300 tlacame ica icuatlami tlen huehueyac huan mochijqui
    tlen nelía hueyi huan nochi quitlepanitayayaj queja quintlepanitaj nopa Eyi.
  gub-BL: Amizaz Zoaw tywyr wiko 30 zauxiapekwer ikwaw katu pyr wanuwihaw romo a'e.
    Uzàmàtyry'ym 30 awa wazuka pà wà. Uzekwaw katu teko wanupe a'e 30 zauxiapekwer
    wainuromo.
  eng-DRA: And Abisai the brother of Joab, he was chief of three, and he lifted up
    his spear against three hundred whom he slew, and he was renowned among the three,
