  suz-BL: बेन्‍यामीन आ थर ङा गिबा ङा रिबाइ आ तौ इथाइ, पिराथोन ङा बेनायाह,
  ita-1927: Ithai, figliuolo di Ribai, da Ghibea dei figliuoli di Beniamino; Benaia
