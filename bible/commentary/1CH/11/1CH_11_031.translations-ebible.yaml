  eng-LXXUP: Ithai the son of Ribai of the hill of Benjamin, Benaiah the Pirathonite,
  eng-ULB: Ithai son of Ribai of Gibeah of Benjamin's descendants, Benaiah the Pirathonite,
  spa-VBL: Itai, hijo de Ribai, de Guibeá, de los benjamitas; Benaía el Piratonita;
  fra-_FOB: Ithaï, fils de Ribaï, de Guibea, des enfants de Benjamin; Bénaja, Pirathonite;
  mal-mal: ബെന്യാമീന്യരുടെ ഗിബെയയിൽനിന്നുള്ള രീബായിയുടെ മകൻ ഈഥായി, പിരാഥോന്യനായ ബെനായാവ്,
