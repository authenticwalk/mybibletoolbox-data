verse: 1CH.011.031
translations:
  mal-C: ബെന്യാമീനിലെ ഗിബെയാക്കാരനായ രീബായിയുടെ മകൻ ഇത്ഥായി, പിരാഥോന്യനായ ബെനായാവ്,
  deu-TKW: Ithai, der Sohn Ribais, aus dem Gibea der Benjaminiten, Benaja aus Pireathon,
  lin-lin: Itayi, mwana mobali ya Ribayi, moto ya Gibea ya libota ya Benjame ; Benaya,
    moto ya Piratoni ;
  eng-LSV: Ithai son of Ribai of Gibeah, of the sons of Benjamin, Benaiah the Pirathonite,
  eng-GNV: Ithai the sonne of Ribai of Gibeah of the children of Beniamin, Benaiah
    the Pirathonite,
  eng-WEBSTER: Ithai the son of Ribai of Gibeah, that pertained to the children of
    Benjamin, Benaiah the Pirathonite,
  nhw-BL: Itai, icone Ribai, tlen altepetl Gabaa ipan tlali Benjamín; Benaía catli
    ehuayaya altepetl Piratón;
  swh-ONEN: Itai mwana wa Ribai kutoka Gibea ya Benyamini, Benaya Mpirathoni,
  bba-bba: kɑ Itɑi, Ribɑin bii, Gibeɑɡii, ye yɑ wɑ̃ɑ Bɛnyɑmɛɛn temɔ, kɑ Bɛnɑyɑ, Pirɑtoniɡii,
  eng-KJVCPB: Ithai the son of Ribai of Gibeah, that pertained to the children of
    Benjamin, Benaiah the Pirathonite,
  luo-luo: Ithai wuod Ribai mawuok Gibea e piny Benjamin, Benaya ja-Pirathon,
  meu-meu: Itai Ribai, tau Gibea, Beniamina iduhuna tauna; Benaia, tau Piratono;
  npi-ULB: बेन्‍यामीनको गिबाका रीबैको छोरा ईथै, पिरातोनी बनायाह,
  yor-yor: Itai ọmọ Ribai láti Gibeah ní Benjamini, Benaiah ará Piratoni,
  pes-OPCB: '@see-verse:1CH.011.030'
  tgl-ULB: si Itai na anak ni Ribai na taga-Gibea na mula sa angkan ni Benjamin, si
    Benaias na taga-Piraton,
  hui-hui: '@see-verse:1CH.011.030'
  mya-mya: '@see-verse:1CH.011.030'
  bod-N: པེན་ཡཱ་མེན་གྱི་བུ་རབས་ཚ་རྒྱུད་དེ་གིབ་ཨ་པ་རི་བཱ་ཨི་ཡི་བུ་ཨི་ཐ་ཨི། ཕི་ར་ཐོན་པ་པེ་ནཱ་ཡ།
  sna-sna: Itai mwanakomana waRibhai aibva kuGibhea muBhenjamini, Bhenaya muPiratoni,
  spa-BLM: Itai hijo de Ribai de Gabaa de los hijos de Benjamín, Benaía el Piratonita,
  cac-cac: vin̈aj Itai yuninal vin̈aj Ribai aj Gabaa ay d'a yol yic Benjamín, vin̈aj
    Benaía aj Piratón,
  swh-ULB: Itai mwana wa Ribai wa Gibea uzao wa Benjamini, Benaia Mpirathoni,
  bel-bel: 'Ітай; сын Рыбая, зь Гівы Веньямінавай: Ванэя Піратанянін:'
  deu-ELBBK: Ittai, der Sohn Ribais, von Gibea der Kinder Benjamin; Benaja, der Pirhatoniter;
  mbb-OT: si Itai he anak ni Ribai he tig-Gibea, he sakup te Benjamin, si Benaya he
    tig-Piraton,
  mal-2015: ബെന്യാമീന്യരുടെ ഗിബെയയിൽനിന്നുള്ള രീബായിയുടെ മകൻ ഈഥായി, പരാഥോന്യനായ ബെനായാവു,
  rmc-rmc: o Itaj, le Ribajoskro čhavo, andral e benjamiňiko phuv Gibea; o Benajah
    andral o Piraton;
  pes-OPV: و اِتّاي ابن ريباي از جِبعه بني بنيامين و بناياي فَرعاتُونِي،
  ron-1924: Итай, фиул луй Рибай, дин Гибея фиилор луй Бениамин; Беная, дин Пиратон;
