verse: 1CH.011.016
translations:
  mal-C: ആ സമയത്തു ദാവീദ് സുരക്ഷിതസങ്കേതത്തിലായിരുന്നു. ഫെലിസ്ത്യരുടെ കാവൽസേനാവിഭാഗം
    ബേത്ലഹേമിലും ആയിരുന്നു.
  deu-TKW: Damals befand sich David in der Feste, während sich die Besatzung der Philister
    gleichzeitig in Bethlehem befand.
  lin-lin: Na tango yango, Davidi azalaki kati na ebombamelo moko batonga makasi,
    mpe basoda ya Filisitia bazalaki kati na Beteleemi.
  eng-LSV: and David [is] then in the fortress, and the station of the Philistines
    [is] then in Beth-Lehem,
  eng-GNV: And when Dauid was in the hold, the Philistims garison was at Beth-lehem.
  eng-WEBSTER: And David was then in the hold, and the Philistines' garrison was then
    at Beth-lehem.
  nhw-BL: Huan ipan nopa tonali David itztoya ipan nopa lugar catli temachtli quema
    nopa filisteos ya moaxcatijtoyaj altepetl Belén.
  swh-ONEN: Wakati huo Daudi alikuwa katika ngome, na kambi ya Wafilisti ilikuwa huko
    Bethlehemu.
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidi u wɑ̃ɑ kpee wɔru ɡe sɔɔ, mɑ Filisitibɑn sɑnsɑni yɑ mɑɑ
    ɡire Bɛtelehɛmuɔ.
  eng-KJVCPB: And David was then in the hold, and the Philistines’ garrison was then
    at Beth-lehem.
  luo-luo: E kindeno Daudi nopondo e rogo kendo jo-Filistia to nochokore Bethlehem.
  meu-meu: David na gabu aukana ai, a Filistia taudia na Betelehem ai e hegimava.
  npi-ULB: त्‍यस बेला दाऊदचाहिं आफ्‍नो किल्ला अर्थात् एउटा गुफामा थिए, जबकी पलिश्‍तीहरूले
    बेथलेहेममा आफ्‍नो छाउनी हालेका थिए ।
  yor-yor: Ní àsìkò náà Dafidi sì ń bẹ nínú ìlú odi, ẹgbẹ́ ogun àwọn ará Filistini
    sì ń bẹ ní Bẹtilẹhẹmu.
  pes-OPCB: داوود در پناهگاه خود بود و اردوی فلسطینی‌ها در بیت‌لحم مستقر شده بود.
  tgl-ULB: Sa panahong iyon, naroon si David sa kaniyang tanggulan, isang yungib,
    samantalang nagtatag ang mga Filisteo ng kanilang kampo sa Betlehem.
  hui-hui: Tigua Debidi handalu minabe nahe wiagoha ha do heagola Pilidiali uruni
    tigua Bedeleheme tano bo podama anda ibalu ti karulo hene.
  mya-mya: ထို​အ​ချိန်​၌ဒါ​ဝိဒ်​သည်​အ​ခိုင်​အ​မာ​ခံ တပ်​တည်​ထား​သော​တောင်​ကုန်း​တစ်​ခု​ပေါ်
    တွင်​ရှိ​၍ ဖိ​လိတ္တိ​အ​မျိုးသား​တစ်​စု​က​လည်း ဗက်​လင်​မြို့ကို​ဝင်​ရောက်​သိမ်း​ပိုက်​၍​ထား
    ကြ​၏။-
  bod-N: དེའི་དུས་སུ་དཱ་བིད་ནི་བཙན་རྫོང་ནང་དུ་ཡོད་པ་དང་། ཕེ་ལེ་ཤེད་པའི་འགོག་སྲུང་དམག་དཔུང་པེད་ལེ་ཧེམ་དུ་ཡོད་པ་ཡིན།
  sna-sna: Panguva iyoyo Dhavhidhi akanga ari munhare, uye boka rehondo yavaFiristia
    rakanga riri paBheterehema.
  spa-BLM: David estaba entonces en la fortaleza, y la guarnición de los filisteos
    estaba en Belén en ese momento.
  cac-cac: Ayic ayec' vin̈aj David d'a q'uen n̈aq'ueen chi', ayec' scampamento eb'
    filisteo d'a Belén.
  swh-ULB: Kwa wakati huo Daudi alikuwa katika ngome yake, pangoni, Wafilisti walikita
    kambi yao Bethilehemu.
  bel-bel: Давід тады быў ва ўмацаваным месцы, а ахоўнае войска Філістымлянаў было
    тады ў Віфляеме.
  deu-ELBBK: David aber war damals auf der Bergfestung, und eine Aufstellung der Philister
    war damals in Bethlehem.
  mbb-OT: ne naaǥew zan is Betlehem. Hein diyè pa si David te melig-en he elesà,
  mal-2015: അന്നു ദാവീദ് ദുർഗ്ഗത്തിൽ ആയിരുന്നു; ഫെലിസ്ത്യർക്കു അക്കാലത്തു ബേത്ത്ലേഹെമിൽ
    ഒരു കാവൽപ്പട്ടാളം ഉണ്ടായിരുന്നു.
  rmc-rmc: Akor o David sas andre pevnosť pro verchi a o filišťiňika slugaďa sas andro
    Betlehem.
  pes-OPV: و داود در آن وقت در ملاذ خويش بود، و قراول فلسطينيان آن وقت در بيت لحم
    بودند.
  ron-1924: Давид ера атунч ын четэцуе, ши о чатэ а филистенилор ера ла Бетлеем.
  ben-OBCV: সেই সময় দাউদ দুর্গের মধ্যেই ছিলেন, এবং দুর্গ রক্ষার জন্য মোতায়েন ফিলিস্তিনী
    সৈন্যদল বেথলেহেমে অবস্থান করছিল।
  som-som: Oo markaas Daa'uud wuxuu ku jiray dhufayskii, oo ciidankii reer Falastiin
    xeradooduna waxay ahayd Beytlaxam.
  lat-VUC: Porro David erat in præsidio, et statio Philisthinorum in Bethlehem.
  eng-ASVBT: And David was then in the stronghold, and the garrison of the Philistines
    was then in Beth-lehem.
  ita-1885: E Davide era allora nella fortezza, ed i Filistei in quel tempo aveano
    guernigione in Bet-lehem.
  eng-LXXUP: And David was then in the hold, and the garrison of the Philistines was
    then in Bethlehem.
  eng-ULB: At that time David was in his stronghold, a cave, while the Philistines
    had established their camp at Bethlehem.
  spa-VBL: En ese momento David estaba en la fortaleza, y la guarnición filistea estaba
    en Belén.
  fra-_FOB: David était alors dans la forteresse, tandis qu'une garnison des Philistins
    était à Bethléhem.
  mal-mal: അന്ന് ദാവീദ് രക്ഷാസങ്കേതത്തിൽ ആയിരുന്നു; ഫെലിസ്ത്യർക്ക് അക്കാലത്ത് ബേത്ത്-ലേഹേമിൽ
    ഒരു കാവൽപ്പട്ടാളം ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:1CH.011.015'
  suz-BL: दाऊद बोल्‍यो बाक्‍तीकेमी बाक्‍शो बाक्‍माक्‍त। मिनु पलिस्‍ती आन लडाइ पाइब
    बेथलेहेम सहरम बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Davide era allora nella fortezza, e c’era un posto di Filistei a Bethlehem.
  ckb-ckb: لەو کاتەدا داود لە قەڵاکە بوو، سەربازگەی فەلەستییەکانیش لە بێت‌لەحم بوو.
  eng-BBE: At that time David had taken cover in the strong place, and an armed force
    of the Philistines was in Beth-lehem.
  kan-OKCV: ದಾವೀದನು ಕೋಟೆ ಸ್ಥಳದಲ್ಲಿ ಇದ್ದನು, ಫಿಲಿಷ್ಟಿಯರ ದಂಡು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿತ್ತು.
  tam-2017: தாவீது பாதுகாப்பான ஒரு இடத்தில் இருந்தான்; அப்பொழுது பெலிஸ்தர்களின் படை
    பெத்லெகேமில் இருந்தது.
  spa-RV-1909: Y David estaba entonces en la fortaleza, y había á la sazón guarnición
    de Filisteos en Beth-lehem.
  ron-BTF: Și David era în întăritură și garnizoana filistenilor era atunci la Betleem.
  eng-WEBP: David was then in the stronghold, and the garrison of the Philistines
    was in Bethlehem at that time.
  eng-FBV: At the time David was in the stronghold, and the Philistine garrison was
    in Bethlehem.
  nld-1939: David bevond zich toen in de bergvesting, en de Filistijnen hadden Betlehem
    bezet.
  nch-BL: Huan ipan nopa tonali David itztoya ipan nopa lugar cati temachti quema
    nopa filisteos ya moaxcatijtoyaj altepet Belén.
  vie-1934: Lúc ấy Đa-vít ở trong đồn, và có phòng binh của dân Phi-li-tin ở Bết-lê-hem.
  hin-CV: इस समय दावीद गढ़ में थे, और फिलिस्तीनी सेना बेथलेहेम में.
  spa-BES: En ese momento, David se había puesto a cubierto en una fortaleza, y una
    fuerza armada de los filisteos estaba en Belén.
  tdx-tdx: Ie tam-pipalirañe ao t’i Davide, le te Betlekheme ao o mpirimbo-nte-Pelistio.
  tha-KJV: คราวนั้นดาวิ​ดอย​ู่ในที่กำบังเข้มแข็ง และทหารประจำป้อมของคนฟีลิสเตียอยู่​ที่​เบธเลเฮม
  por-BR-2018: E Davi estava então na fortaleza, enquanto havia uma tropa de filisteus
    em Belém.
  deu-ELO: David aber war damals auf der Bergfeste, und eine Aufstellung der Philister
    war damals zu Bethlehem.
  eng-WYC-2018: And David was in a stronghold, and the station, that is, the host
    gathered, of Philistines was in Bethlehem. (And David was then in a stronghold,
    and the garrison, that is, the gathered army, of the Philistines was in Bethlehem.)
  epo-epo: David tiam estis en la fortikaĵo, kaj la garnizono de la Filiŝtoj estis
    tiam en Bet-Leĥem.
  uig-PIN: Bu qaƣda Dawut ⱪorƣanda, Filistiylǝrning ⱪarawulgaⱨi Bǝyt-Lǝⱨǝmdǝ idi.
  beo-beo: Amo esoha, Da:ibidi da agologa gagili sali ba:i. Amola, Filisidini dunu
    gilisisu eno da Bedeleheme moilai gesowale lale, amogawi esalebe ba:i.
  tpi-OTNT: Long dispela taim Devit i stap long dispela strongpela ples hait, na sampela
    soldia bilong Filistia i kisim pinis taun Betlehem.
  hau-SA: A lokacin Dawuda yana cikin mafaka, sojojin Filistiyawa kuma suna a Betlehem.
  uig-LAT: Bu chaghda Dawut qorghanda, Filistiylerning qarawulgahi Beyt-Lehemde idi.
  nde-nde: Ngalesosikhathi uDavida wayesenqabeni, iviyo lamabutho amaFilistiya laliseBhethilehema.
  ton-ton: Pea ko e kuonga ia naʻe nofo ai ʻa Tevita ki he kolo mālohi, pea ko e kolotau
    ʻoe kakai Filisitia naʻe ʻi Petelihema ʻi he ngaahi ʻaho ko ia.
  ces-1613: (Nebo David tehdáž bydlil v pevnosti své, a osazený lid Filistinských
    byl tehdáž u Betléma.)
  eng-WMB: David was then in the stronghold, and the garrison of the Philistines was
    in Bethlehem at that time.
  tam-TCV: அந்த நேரத்தில் தாவீது அரணான இடத்தில் இருந்தான்; பெலிஸ்தியரின் படையோ பெத்லெகேமில்
    இருந்தது.
  ceb-ULB: Niana nga panahon anaa si David sa iyang salipdanan nga usa ka langub,
    samtang ang mga Filistihanon nagtigom sa ilang kampo didto sa Betlehem.
  pol-UBG: Dawid bowiem przebywał w tym czasie w miejscu obronnym, a załoga Filistynów
    znajdowała się wtedy w Betlejem.
  urd-GVU: '@see-verse:1CH.011.015'
  deu-1912: David aber war an sicherem Ort; und die Schildwacht der Philister war
    dazumal zu Bethlehem.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿ ಒಂದು ಕಾವಲು ದಂಡನ್ನು ಇಟ್ಟಿದ್ದರು. ಆಗ ದಾವೀದನು
    ದುರ್ಗದಲ್ಲಿದ್ದನು.
  yap-yap: Re ngiyal’ i n’em e bay David u daken bochi burey ni kan yororiy ni fan
    ko mael, ma bay ba ulung i girdi’ nu Filistia ni yad be par u lan yu Bethlehem.
  hlt-MCSB: David te rhalvong ah a om kuelhuelh vaengah Philisti khohung te Bethlehem
    ah om van.
  mdy-ETH: ዳውቴ ዒማና ዋርዲዮ ማላ ጌሜሮይዳ ዓኣንቴ ፒሊስፄኤሜ ፖኦሊሶኮ ዛላ ቤኤቴሌሄሜ ካታሞ ጌሊ ዓርቄኔ።
  twi-ASANTE: Saa ɛberɛ no, na Dawid te abanbɔeɛ mu hɔ a na Filistifoɔ akodɔm kuo
    bi akɔtena Betlehem.
  eng-WEBU: David was then in the stronghold, and the garrison of the Philistines
    was in Bethlehem at that time.
  wal-wal: He wode Daawiti qatuwaa giddon de7ees; Pilisxxeema olanchchatu citai Beetaliheemen
    de7ees.
  spa-PDDPT: David estaba entonces en la fortaleza y una guarnición de los filisteos
    estaba en Belén.
  gun-gun: Ha'e rami vy Davi onhemia py oĩ, ha'e rã filisteu regua xondaro kuery ma
    Belém tetã py ikuai.
  ilo-ULB: Iti dayta a tiempo, adda ni David iti sarikedkedna a kuweba, kabayatan
    iti panangipatakder dagiti Filisteo iti kampoda idiay Betlehem.
  kpg-kpg: I di madagoaa deelaa, gei David nogo i hongo di gonduu gu abaaba, gei dahi
    hagabuulinga daangada o Philistia guu noho i Bethlehem.
  uig-ARA: بۇ چاغدا داۋۇت قورغاندا، فىلىستىيلەرنىڭ قاراۋۇلگاھى بەيت-لەھەمدە ئىدى.
  sus-sus: Na waxati Dawuda nu sabatixi yire makantaxi, Filisitakae nu sabatixi Bɛtɛlɛɛmu
    mabiri.
  pon-2006: Ni ahnsowo Depit ketiket ni dohl ehu me mie kelen mahwen ie, oh pwihn
    en Pilisdia ehu kakaun Pedleem.
  ksd-ksd: David i ga ki boko ta ra babang na bakbakit, ma tika na loko na tarai na
    vinarubu Pilistia dia ga ki aro Beteleem.
  tur-YTC: David o sırada kaledeydi. Filistliler'in birliği de o sırada Beytlehem'deydi.
  grc-BRENT: Καὶ Δαυὶδ τότε ἐν τῇ περιοχῇ, καὶ τὸ σύστημα τῶν ἀλλοφύλων τότε ἐν Βηθλεέμ.
  ind-AYT: Pada waktu itu, Daud berada di dalam kubu pertahanan, sementara pasukan
    pendudukan orang Filistin, pada waktu itu, ada di Betlehem.
  nya-nya: Nthawi imeneyo Davide anali mu linga, ndipo boma la Afilisti linali ku
    Betelehemu.
  hrv-hrv: David je tada bio u svojoj kuli, a filistejska je posada tada bila u Betlehemu.
  mps-mps: Te sogo Devit te boma pai geme dulalubo bulude bididubadi, tama te Filistia
    ami dabe mebago te Betlehem taun sai yalio.
  tpi-tpi: Long dispela taim Devit i stap long dispela strongpela ples hait, na sampela
    soldia bilong Filistia i kisim pinis taun Betlehem.
  dan-1931: David var dengang i Klippeborgen, medens Filisternes Foged var i Betlehem.
  vie-OVCB: Lúc ấy, Đa-vít ở trong đồn, và tiền đồn Phi-li-tin ở Bết-lê-hem.
  guj-2017: દાઉદ તે સમયે ગઢમાં હતો, બેથલેહેમમાં પલિસ્તીઓનું થાણું હતું.
  pon-2006A: Ni ahnsowo Depit ketiket ni dohl ehu me mie kelen mahwen ie, oh pwihn
    en Pilisdia ehu kakaun Pedleem.
  por-BRBSL: David estava então na fortaleza, e a guarnição dos filisteus estava em
    Belém naquela época.
  cth-cth: Hatdawkvah, Devit teh rapanim thungup ao. Filistin ransanaw teh Bethlehem
    vah ao awh.
  twi-twi: Saa bere no na Dawid te ɔko ahintawee mu hɔ a na Filistifo asraafokuw bi
    akɔtena Betlehem.
  hlt-hlt: David te rhalvong ah a om kuelhuelh vaengah Philisti khohung te Bethlehem
    ah om van.
  tbz-SIM: Kɛ̀ Dɑfiti mbo tɛcɛ̃kpetɛ̀ miɛkɛ kɛ sɔri, kɛ̀ Fidisitɛ̃ɛ̃bɛ kó dikɑrì mɑrì
    bo Bɛtideɛmmu.
  msy-2020: Ezɨ dughiar kamɨn, Devit uan mogomer danganir gavgavimɨn iti, ezɨ Filistiabar
    mɨdorozir gumaziba Betlehemɨn nguibam inigha gɨfa.
  dop-dop: Nɑ Tɑfiiti nɑ́ɑ́ wɛ koluŋɑ ɩcɑtɛ tɑɑ kɛ́ ɩ tǝŋmɛllɛ nɑ Filiisi nyǝ́mɑ nyʋɣʋ
    tʋ sɔsɔ wɛ Pɛtǝlɛhɛm.
  azb-azb: Bu zaman Davud qalada idi, Filiştlilərin bir keşikçi dəstəsi isə Bet-Lexemdə
    idi.
  eng-DBY: And David was then in the stronghold; and the Philistines' garrison was
    then at Bethlehem.
  hin-2017: उस समय दाऊद गढ़ में था, और उस समय पलिश्तियों की एक चौकी बैतलहम में थी।
  eng-YLT: and David [is] then in the fortress, and the station of the Philistines
    [is] then in Beth-Lehem,
  eng-WYC-2017: And David was in a stronghold, and the station, that is, the host
    gather-ed, of Philistines was in Bethlehem.
  eng-WMBB: David was then in the stronghold, and the garrison of the Philistines
    was in Bethlehem at that time.
  urd-GVH: '@see-verse:1CH.011.015'
  rug-rug: Koasa totoso asa si koa ia Devita sa toqere ta barana, meke ari keke puku
    tie Pilisitia ele vagia meke koa ia si pa Betilihema.
  gaz-gaz: Yeroo sanatti Daawit daʼannoo cimaa keessa ture; loltoonni Filisxeem immoo
    Beetlihem turan.
  fra-LSG: David était alors dans la forteresse, et il y avait un poste de Philistins
    à Bethléhem.
  yal-yal: Na waxatini, Dawuda yi dɔxi yire makantanxini, Filisiti ganla nde fan yi
    dɔxi Bɛtɛlɛmi yi.
  haw-1868: Haila o Davida iloko o kahi paa, a ma Betolehema ka pakaua o ko Pilisetia
    ia manawa.
  arb-NAV: وَكَانَ دَاوُدُ آنَئِذٍ مُتَمَنِّعاً فِي الْحِصْنِ، وَحَامِيَةُ الْفِلِسْطِينِيِّينَ
    قَدِ احْتَلَّتْ بَيْتَ لَحْمٍ.
  ewe-ewe: David nɔ mɔ la me eye Filistitɔwo ɖe aʋakɔ ɖo Betlehem le ɣe ma ɣi.
  eng-LEE: And David was then in the strong-hold, and an outpost of the Philistines
    was then at Beth-lechem.
  asm-FB: সেই সময়ত দায়ুদ তেওঁৰ দুৰ্গৰ এটা গুহাত আছিল, তেতিয়া বৈৎলেহেমত পলেষ্টীয়াসকলৰ
    সৈন্যদল প্ৰতিষ্ঠিত আছিল।
  sus-A: نَ وَشَتِ دَوُدَ نُ سَبَتِشِ يِرٍ مَكَنتَشِ، قِلِسِتَكَيٍ نُ سَبَتِشِ بّتّلّيمُ
    مَبِرِ.
  fra-SBL: David était alors dans la forteresse, et la garnison des Philistins était
    en ce moment à Bethléem.
  hbo-hbo: וְדָוִ֖יד אָ֣ז בַּמְּצוּדָ֑ה וּנְצִ֣יב פְּלִשְׁתִּ֔ים אָ֖ז בְּבֵ֥ית לָֽחֶם׃
  kik-kik: Hĩndĩ ĩyo Daudi aarĩ kĩĩhitho-inĩ kĩrũmu nayo mbũtũ ya Afilisti yarĩ Bethilehemu.
  fra-NCL: David était alors dans la forteresse, et il y avait un poste de Philistins
    à Bethléem.
  cek-AK: David loe kacak misa abuephaih im ah oh, Philistin misatuh kaminawk loe
    Bethlehem ah oh o.
  cuk-cuk: A-ibagine, David, e-neg-gandikidgi-maid. Filistea-dulemardina, Belénʼgi
    nakulebukmalad.
  uig-CYR: Бу чағда Давут қорғанда, Филистийләрниң қаравулгаһи Бәйт-Ләһәмдә еди.
  tel-2017: ఆ సమయంలో దావీదు తన స్థావరం అయిన గుహలో ఉండగా ఫిలిష్తీ సైన్యం బేత్లెహేములో
    మకాం చేశారు.
  hat-BSA: Konsa, David te anndan fò a pandan lame Filisten an te Bethléem.
  kos-kos: Ke pacl se ingan, David el muta ke sie tohktok ma kuhlusyukyak, ac sie
    pac un mwet Philistia elos sruokya acn Bethlehem ac muta we.
  hbo-WLC: וְדָוִ֖יד אָ֣ז בַּמְּצוּדָ֑ה וּנְצִ֣יב פְּלִשְׁתִּ֔ים אָ֖ז בְּבֵ֥ית לָֽחֶם׃
  ibo-ibo: Ma Devid nọ nʼebe ahụ ewusiri ike nʼoge ahụ, ma ọnọdụ ndị agha ndị Filistia
    dị na Betlehem.
  ory-ory: ପୁଣି, ସେସମୟରେ ଦାଉଦ ଦୁର୍ଗମ ସ୍ଥାନରେ ଥିଲେ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କର ପ୍ରହରୀ-ସୈନ୍ୟଦଳ
    ବେଥଲିହିମରେ ଥିଲେ।
  chk-chk: Lon ena fansoun Tafit a nom lon ewe lenien op mi pöchökül, nge eu mwichen
    sounfiun Filistia a nom Petleem.
  rop-rop: Det dei King Deibid bin deya insaid langa det strongbala haus ontop langa
    hil, en sambala Filastain solja bin jidan langa det taun gulum Bethlahem du.
  ukr-1871: Давид був тодї в утвердженому місцї, а Филистійська залога стояла в Бетлеємі.
  deu-1951: David aber war damals auf der Berghöhe; und die Besatzung der Philister
    war damals zu Bethlehem.
  eng-JPS: And David was then in the stronghold, and the garrison of the Philistines
    was then in Beth-lehem.
  srp-1865: A David bijaše onda u gradu, a straža Filistejska bijaše tada u Vitlejemu.
  lug-lug: Mu kiseera ekyo Dawudi yali mu kigo, nga n’eggye ly’Abafirisuuti liri e
    Besirekemu.
  heb-heb: ודויד אז במצודה ונציב פלשתים אז בבית לחם׃
  ben-IRV: সেই দিন দায়ূদ দুর্গম জায়গায় ছিলেন আর পলেষ্টীয় সৈন্যদল ছিল বৈৎলেহমে।
  pan-pan: ਦਾਊਦ ਉਸ ਵੇਲੇ ਗੜ੍ਹ ਵਿੱਚ ਸੀ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਛਾਉਣੀ ਉਸ ਸਮੇਂ ਬੈਤਲਹਮ ਵਿੱਚ ਸੀ
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် ရဲတိုက် တွင် နေ၍ ၊ ဖိလိတ္တိ လူတို့သည် ဗက်လင် မြို့၌ လည်း
    တပ်ချကြ၏။
  hmo-hmo: Unai neganai Davida be unai gabu aukana ena hunia gabunai ia noho, to Pilistia
    tuari taudia be Betelehema hanua dekenai idia noho.
  urd-urd: और दाऊद उस वक़्त गढ़ी में था और फ़िलिस्तियों की चौकी उस वक़्त बैतलहम में
    थी।
  rus-SYN: Давид тогда был в укрепленном месте, а охранное войско Филистимлян было
    тогда в Вифлееме.
  bqc-SIM: Gↄↄ bee Davidi ku sɛ̃gbãu mɛ́ Filitɛ̃ gudↄ̃anaↄ ku Bɛtɛlɛũ.
  tcz-CHONGTHU: David hi chuche phatlai chun akulpi sunga ana um'in ahi. Chule Philistine
    miten Bethlehem khopi anatou phaovin ahi.
  mar-mar: आणखी एकदा दावीद त्याच्या किल्ल्यांत, गुहेत, असताना पलिष्ट्यांचे सैन्य बेथलेहेममध्ये
    होते.
  qub-qub: Davidga caycaran pacacunancho. Chay öra juc röpa Filistea suldärucunaga
    caycaran Belencho.
  bqp-bqp: Sɑɑ ye sɔɔ, Dɑfidi u wɑ̃ɑ kpee wɔru ge sɔɔ, mɑ Filisitibɑn sɑnsɑni yɑ mɑɑ
    gire Bɛtelehɛmuɔ.
  hat-hat: Lè sa a, David te nan fò a. Yon gwoup moun Filisti te pran lavil Betleyèm.
  eng-BSB: At that time David was in the stronghold, and the garrison of the Philistines
    was at Bethlehem.
  eng-WEBPB: David was then in the stronghold, and the garrison of the Philistines
    was in Bethlehem at that time.
  kbq-kbq: Hagi e'i ana knafina Deviti'a ana havegampi mani'negeno, mago'a Filistia
    sondia vahe'mo'za Betlehemi kumate mani'na'ze.
  nhe-BL: Huan ipan nopa tonali David itztoya ipan nopa lugar tlen temachtli quema
    nopa filisteos ya moaxcatijtoyaj altepetl Belén.
  gub-BL: Amo Piri ywy rehe har upyhyk Merez tawhu wà. Wikuwe a'e pe wà. Amo ywytyr
    apyr heta amo tàpuz imuàtà pyrer. Tawi upyta a'e tàpuz pupe.
  eng-DRA: And David was in a hold, and the garrison of the Philistines in Bethlehem.
