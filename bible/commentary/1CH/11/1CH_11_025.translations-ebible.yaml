verse: 1CH.011.025
translations:
  mal-C: മുപ്പതുപേരിൽ മറ്റാരെക്കാളും കൂടുതൽ ആദരണീയനായി അദ്ദേഹം അവരോധിക്കപ്പെട്ടു.
    എന്നാൽ അദ്ദേഹം ആ മൂവരിൽ ഉൾപ്പെട്ടിരുന്നില്ല. ദാവീദ് അദ്ദേഹത്തെ തന്റെ അംഗരക്ഷകസേനയുടെ
    തലവനാക്കി.
  deu-TKW: Unter den dreißig - da stand er in Ehren, aber an die drei reichte er nicht.
    David stellte ihn an die Spitze seiner Leibwache.
  lin-lin: Kati na basoda tuku misato ya mpiko, ye nde azalaki na lokumu monene koleka,
    kasi akokanaki te na basoda misato ya mpiko ya limpinga ya liboso. Mpe Davidi
    akomisaki ye mokonzi ya bakengeli na ye.
  eng-LSV: Of the thirty, behold, he [is] honored, but he has not come to the [first]
    three, and David sets him over his guard.
  eng-GNV: Behold, he was honourable among thirtie, but he attained not vnto the first
    three. And Dauid made him of his counsell.
  eng-WEBSTER: 'Behold, he was honorable among the thirty, but attained not to the
    first three: and David set him over his guard.'
  nhw-BL: Yeca Benaía quiseliyaya más tlatlepanitacayotl tlen nopa 30 soldados, pero
    amo eliyaya quen nopa Eyi catli tlahuel motemacayayaj. Huan David quitlapejpeni
    Benaía ma eli itemach o itlamocuitlahuijca.
  swh-ONEN: 'Yeye aliheshimiwa zaidi ya wale Thelathini, lakini hakujumuishwa miongoni
    mwa wale Watatu: Daudi akamweka kuwa kiongozi wa walinzi wake.'
  bba-bba: U bɛɛrɛ bɑkɑ wɑ Dɑfidin tɑbu durɔbu tɛnɑ ye sɔɔ. Adɑmɑ yɑ ǹ tɑbu durɔ
    ɡbiikobu itɑ beɡiɑ turɑ. Mɑ Dɑfidi u nùn kuɑ win tiin kɔ̃sobun wiruɡii.
  eng-KJVCPB: 'Behold, he was honourable among the thirty, but attained not to the
    first three: and David set him over his guard.'
  luo-luo: Nomiye luor maduongʼ moloyo thuondi piero adekgo, to kata kamano ne ok
    en achiel kuom thuondi adekgo madongo. Daudi nokete jatend jolweny mane rite.
  meu-meu: Ia na mai harina unu toiahuiosi bogaragidiai; ḡau tamona hari tatoiosi
    ida se heḡereḡere. Bena David ese ia igimana oreana biaguna ai e halaoa.
  npi-ULB: तिस जना सामान्‍य सेनाभन्दा बढी सम्मान तिनलाई दिइयो, तर ती तीन जना वीर मानिसजत्तिकै
    सम्‍मान भने तिनलाई दिइएनन् । तापनि दाऊदले तिनलाई आफ्‍ना अङ्गरक्षकका निरीक्षक तुल्‍याए
    ।
  yor-yor: Ó sì ní ọlá púpọ̀ ju àwọn ọgbọ̀n lọ, ṣùgbọ́n a kò kà á láàrín àwọn mẹ́tẹ̀ẹ̀ta.
    Dafidi sì fi sí ìkáwọ́ àwọn ẹ̀ṣọ́.
  pes-OPCB: او از آن سی نفر معروفتر بود ولی جزو سه سردار ارشد محسوب نمی‌شد. داوود
    او را به فرماندهی گارد سلطنتی گماشت.
  tgl-ULB: Mas higit siyang iginagalang kaysa sa tatlumpung mga kawal sa pangkalahatan,
    ngunit hindi siya iginagalang na katulad ng tatlong mga piling kawal. Gayunman,
    inilagay siya ni David na tagapangasiwa ng kaniyang mga bantay.
  hui-hui: Ani howa ibu ami agali hongohe mini lene pira tebira (30) biaruni yu wahalu
    ibu bolanguahe hene. Anigo ibu agali tebirali dabene mini lene daliga hayagobi
    ndo howa ibu mini lene dege hene. Ani heagola Debidihanda Benaia ibugua ami agali
    kini ibuni mamage haga hearu haru haga helo dabo helene.
  mya-mya: သူ​သည်​ရဲဘော်​သုံး​ကျိပ်​တို့​တွင်​ထူး​ချွန် သူ​ဖြစ်​သော်​လည်း သူ​ရဲ​ကောင်း​သုံး​ယောက်
    လောက်​နာ​မည်​မ​ကြီး​ချေ။ ဒါ​ဝိဒ်​မင်း​သည် သူ့​အား​ကိုယ်​ရံ​တော်​တပ်​မှူး​အ​ဖြစ်​ဖြင့်
    ခန့်​အပ်​တော်​မူ​၏။
  bod-N: ཁོ་ནི་དཔའ་རྒོད་སུམ་ཅུ་དེ་ལས་མིང་ཆེ་ཡང་དཔའ་རྒོད་སྔ་མ་གསུམ་པོར་མི་དོའོ། །དཱ་བིད་ཀྱིས་དེ་ནི་སྐུ་སྲུང་པ་དག་གི་འགོ་དཔོན་དུ་བསྐོས་པ་ཡིན།
  sna-sna: Akakudzwa nokuremekedzwa kukuru kupfuura Vaya Makumi Matatu, asi akanga
    asiri pakati paVatatu Vaya. Uye Dhavhidhi akamuita mutariri wavarindi vake.
  spa-BLM: Era más honorable que los treinta, pero no llegó a los tres; y David lo
    puso al frente de su guardia.
  cac-cac: Nivan ix aj sb'inaj vin̈ d'a yichan̈ eb' vin̈ 30 chi', palta maj c'ochlaj
    icha eb' vin̈ oxvan̈ chi'. Ix ac'jioch vin̈aj Benaía chi' yuj vin̈aj rey David
    yajaliloc eb' stan̈vumal.
  swh-ULB: Alisifika zaidi ya wale wanajeshi thelathini kwa ujumla, lakini hakuwa
    pewa hadhi ya wale wanajeshi watatu hodari. Daudi alimueka kiongozi wa walinzi
    wake.
  bel-bel: ён быў больш знакаміты за тых трыццацёх, але з трыма не раўняўся, і Давід
    паставіў яго бліжэйшым выканаўцам сваіх загадаў.
  deu-ELBBK: Vor den Dreißigen, siehe, war er geehrt, aber an die ersten Drei reichte
    er nicht. Und David setzte ihn in seinen geheimen Rat.
  mbb-OT: piru kenè din duma sikandan. Ne tenged te iyan sikandin pinekeventuǥan duen
    te menge zuma zin he 30, midhimu sikandin ni David he pengulu te menge vantey.
  mal-2015: അവൻ മുപ്പതു പേരിലും മാനമേറിയവനായിരുന്നു; എങ്കിലും മറ്റേ മൂവരോളം വരികയില്ല.
    ദാവീദ് അവനെ അകമ്പടിനായകനാക്കി.
  rmc-rmc: Sas les buter pačiv sar ole Tranda, kajte na sas jekh le Trinendar. O David
    les ačhaďa upral peskre stražci.
  pes-OPV: اينک اواز آن سي نفر مکرّم تر شد، ليکن به آن سه نفر اول نرسيد و داود او
    را بر اهل مشورت خود برگماشت.
  ron-1924: Ера чел май ку вазэ дин чей трейзечь, дар н-а ажунс пе чей трей динтый.
    Давид л-а примит ын сфатул челор май апроапе де ел.
  ben-OBCV: সেই ত্রিশজনের মধ্যে যে কোনো একজনের তুলনায় তাঁকেই বেশি সম্মান দেওয়া হত,
    কিন্তু তিনি সেই তিনজনের মধ্যে গণ্য হননি। আর দাউদ তাঁকে তাঁর দেহরক্ষীদের তত্ত্বাবধায়ক
    করে দিলেন।
  som-som: Oo bal eeg, isagu wuu ka ciso badnaa soddonka, laakiinse ma uu gaadhin
    saddexdii hore, oo Daa'uudna wuxuu isaga madax uga dhigay lataliyayaashiisii.
  lat-VUC: 'inter triginta primus, verumtamen ad tres usque non pervenerat: posuit
    autem eum David ad auriculam suam.'
  eng-ASVBT: 'Behold, he was more honorable than the thirty, but he attained not to
    the first three: and David set him over his guard.'
  ita-1885: Ecco, egli era elevato in dignità sopra i trenta; ma pur non arrivò a
    quegli altri tre. E Davide lo costituì sopra la gente ch'egli avea del continuo
    a suo comando.
  eng-LXXUP: 'He was distinguished beyond the thirty, yet he reached not to the first
    three: and David set him over his family.'
  eng-ULB: He was more highly regarded than the thirty soldiers in general, but he
    was not regarded quite as highly as the three mighty men. Yet David put him in
    charge of his bodyguard.
  spa-VBL: Era el más apreciado de los Treinta, aunque no era uno de los Tres. David
    lo puso a cargo de su guardia personal.
  fra-_FOB: Il était le plus honoré des trente, mais il n'égala pas les trois premiers.
    David le mit en son conseil privé.
  mal-mal: അവൻ മുപ്പതു പേരിലും മാനമേറിയവനായിരുന്നു; എങ്കിലും ആദ്യത്തെ മൂന്നുപേരോളം
    വരികയില്ല. ദാവീദ് അവനെ അകമ്പടിനായകനാക്കി.
  urd-GVR: Tīs afsaroṅ ke dīgar mardoṅ kī nisbat us kī zyādā izzat kī jātī thī, lekin
    wuh mazkūrā tīn ādmiyoṅ meṅ ginā nahīṅ jātā thā. Dāūd ne use apne muhāfizoṅ par
    muqarrar kiyā.
  suz-BL: मिनु ३० जना आन क्‍येङा मेकोमी शुश मान तवा बाक्‍त। तन्‍न मेको सां आन दातेम
    महिक्‍से बाक्‍त। दाऊदमी मेको कली आ कली खाल पाइब आन ठेयब मुर सेला बाक्‍त।
  ita-1927: Fu il più illustre dei trenta; nondimeno non giunse ad eguagliare i primi
    tre. E Davide lo ammise nel suo consiglio.
  ckb-ckb: لە سی پاڵەوانەکە زیاتر ڕێزی لێ دەگیرا، بەڵام ناوبانگی نەگەیشتە سێیەکە،
    ئیتر داود کردییە بەرپرسی پاسەوانەکانی خۆی.
  eng-BBE: 'He was honoured over the thirty, but he was not equal to the first three:
    and David put him over his servants.'
  kan-OKCV: ಅವನು ಮೂವತ್ತು ಜನರಿಗಿಂತ ಹೆಚ್ಚು ಘನವುಳ್ಳವನಾಗಿದ್ದನು; ಆದರೆ ಆ ಮೊದಲಿನ ಮೂರು ಮಂದಿಯಲ್ಲಿ
    ಅವನನ್ನು ಸೇರಿಸಲಾಗಲಿಲ್ಲ; ದಾವೀದನು ಅವನನ್ನು ತನ್ನ ಮೈಗಾವಲಿನವರ ಮೇಲೆ ಯಜಮಾನನನ್ನಾಗಿ ಇಟ್ಟನು.
  tam-2017: முப்பதுபேர்களிலும் இவன் மேன்மையுள்ளவன்; ஆனாலும் அந்த முந்தின மூன்றுபேர்களுக்கும்
    இவன் சமமானவன் இல்லை; அவனை தாவீது தன்னுடைய மெய்க்காவலர்களுக்குத் தலைவனாக வைத்தான்.
  spa-RV-1909: Y fué el más honrado de los treinta, mas no llegó á los tres primeros.
    A éste puso David en su consejo.
  ron-BTF: Iată, era demn de cinste printre cei treizeci, dar nu a ajuns la cei trei
    dintâi; și David l-a pus peste garda lui.
  eng-WEBP: Behold, he was more honorable than the thirty, but he didn’t attain to
    the three; and David set him over his guard.
  eng-FBV: He was the most highly regarded of the Thirty, though he was not one of
    the Three. David put him in charge of his personal bodyguard.
  nld-1939: Maar ofschoon hij beroemder was dan de Dertig, tegen de Drie kon hij niet
    op! Hem stelde David over zijn lijfwacht aan.
  nch-BL: Yeca Benaía quiseliyaya más tatepanitacayot ten nopa 30 soldados, pero amo
    eliyaya quej nopa Eyi cati tahuel mosemacayayaj. Huan David quitapejpeni Benaía
    ma eli itemach o itamocuitahuijca.
  vie-1934: Trong ba mươi người mạnh dạn, người được sang trọng hơn hết, song chẳng
    bằng ba người trước. Đa-vít nhận người vào bàn mật nghị mình.
  hin-CV: वह उन तीस में ही प्रख्यात हुआ, मगर उन तीन के तुल्य नहीं. दावीद ने उसे अपने
    अंगरक्षक का अधिकारी नियुक्त कर दिया.
  spa-BES: Fue honrado con los treinta, pero fue más distinguido que los tres primeros;
    y David lo puso sobre él mando de su guardia personal.
  tdx-tdx: Ie ty nanañ’ asy amy telopoloy, f’ie tsy nahatakatse i telo valoha’e rey,
    ro najado’ i Davide amo mpañaro azeo.
  tha-KJV: ดู​เถิด เขามีชื่อเสียงโด่​งด​ังกว่าสามสิบคนนั้น แต่​เขาไม่​มี​ยศเท่ากับสามคนแรกนั้น
    และดาวิดได้ทรงแต่งเขาให้เป็นผู้บังคับบัญชาทหารรักษาพระองค์
  por-BR-2018: Eis que ele foi o mais ilustre dos trinta, mas não alcançou os três
    primeiros . E Davi o pôs sobre sua guarda pessoal.
  deu-ELO: Vor den Dreißigen, siehe, war er geehrt, aber an die ersten Drei reichte
    er nicht. Und David setzte ihn in seinen geheimen Rat.
  eng-WYC-2018: and he was the first among [the] thirty; nevertheless he came not
    to the (first) three; and David set him at his ear for a good counsellor. (yea,
    he was the most famous among The Thirty; but he did not achieve the fame of The
    Three; and David put him in charge of his bodyguard.)
  epo-epo: Inter la tridek li estis plej honorata, sed en la trion li ne eniris. Kaj
    David faris lin lia korpogardistestro.
  uig-PIN: Mana, u ⱨeliⱪi ottuz palwandinmu bǝkrǝk xɵⱨrǝt ⱪazanƣan bolsimu, lekin
    aldinⱪi üq palwanƣa yǝtmǝytti. Dawut uni ɵzining pasiban begi ⱪilip tǝyinligǝn.
  beo-beo: E da “Gasa Bagade Dunu 30” gilisisu amo ganodini baligisu dunu agoane ba:i,
    be “Dunu Udiana” gilisisu dunu eno da ea hou baligisu. Da:ibidi da Bina:ia amo
    ea da:i sosodo aligisu dunu ouligima:ne ilegei.
  tpi-OTNT: Em i kisim biknem i winim biknem bilong ol arapela bilong ol 30 strongpela
    soldia, tasol em i no wanpela bilong ol tripela soldia i gat biknem. Devit i makim
    Benaia bilong bosim ol lain soldia i was long king.
  hau-SA: Aka ɗauka shi da bangirma fiye da Talatin nan, amma ba a haɗa shi cikin
    Ukun ba. Dawuda kuwa ya sa shi yă lura da masu tsaron lafiyarsa.
  uig-LAT: Mana, u héliqi ottuz palwandinmu bekrek shöhret qazan’ghan bolsimu, lékin
    aldinqi üch palwan’gha yetmeytti. Dawut uni özining pasiban bégi qilip teyinligen.
  nde-nde: Wayehlonitshwa kakhulu ukwedlula bonke abangamatshumi amathathu, kodwa
    wayengabalwa kanye labaThathu. UDavida wambeka ukuba abe ngumphathi wabalindi
    bakhe.
  ton-ton: Vakai, naʻe ongoongo ia ʻi he toko tolungofulu, ka naʻe ʻikai hoko hake
    ia ki he ʻuluaki “Toko Tolu:” pea naʻe tuku ia ʻe Tevita ke pule ki hono kau tangata
    leʻo.
  ces-1613: A ač byl mezi třidcíti slavný, však oněm třem se nevrovnal. I ustanovil
    ho David nad drabanty svými.
  eng-WMB: Behold, he was more honorable than the thirty, but he didn’t attain to
    the three; and David set him over his guard.
  tam-TCV: இவன் அந்த முப்பது பேரிலும் மேன்மையுள்ளவனாக எண்ணப்பட்டான். ஆயினும் முன்கூறிய
    அந்த மூவருள் ஒருவனாகவில்லை. தாவீது அவனைத் தனது மெய்க்காவலருக்குப் பொறுப்பாக நியமித்தான்.
  ceb-ULB: Sa kinatibuk-an mas labaw gayod siya kay sa 30 ka mga sundalo, apan wala
    niya makab-ot ang sama ka labing labaw sa tulo ka mas labing bantogang mga sundalo.
    Apan gihimo siya ni David nga pangulo sa iyang mga tigbantay.
  pol-UBG: Wśród trzydziestu był on sławny, ale nie dorównał tamtym trzem. I Dawid
    postawił go na czele swojej straży przybocznej.
  urd-GVU: تیس افسروں کے دیگر مردوں کی نسبت اُس کی زیادہ عزت کی جاتی تھی، لیکن وہ
    مذکورہ تین آدمیوں میں گنا نہیں جاتا تھا۔ داؤد نے اُسے اپنے محافظوں پر مقرر کیا۔
  deu-1912: und war der herrlichste unter den dreißig; aber an jene drei kam er nicht.
    David aber machte ihn zum heimlichen Rat.
  kan-2017: ಮೂವತ್ತು ಜನರಲ್ಲಿ ಇವನು ವಿಶೇಷ ಕೀರ್ತಿಯನ್ನು ಹೊಂದಿದರೂ ಮೊದಲಿನ ಮೂವರಿಗೆ ಸಮಾನನಾಗಿರಲಿಲ್ಲ.
    ದಾವೀದನು ಇವನನ್ನು ತನ್ನ ಕಾವಲುದಂಡಿನ ಮುಖ್ಯಸ್ಥನನ್ನಾಗಿ ಮಾಡಿದನು.
  yap-yap: I ir e th’abi cheag u fithik’ “Fa Guyey,” machane de gilbugwan ni bod “Fa
    Dalip.” Me tay David ni ir e ba ga’ ko pi matnag rok.
  hlt-MCSB: Sawmthum lakah khaw anih te amah la thangpom coeng ne. Tedae pathum taengla
    a mop thai voel pawt dongah anih te David loh a taengom la a khueh.
  mdy-ETH: ሃይሢታሞንሢ ባኣካፓ ሚርጌና ዒዚ ዖሎና ዔርቴያ ማዔቴያ ዒ ጫርቂ ማዼ ማዻ ሃይሦ ጫርዦ ፖኦሊሶንሢሲጉዲ ማዒባኣሴ፤
    ዳውቴ ፔና ካፓ ዓሶኮ ሱኡጌ ማሂ ቤናያ ዶኦሬኔ።
  twi-ASANTE: Wɔhyɛɛ no animuonyam sene nkaeɛ a wɔka Aduasa no ho no, nanso na ɔmfra
    Baasa no mu. Na Dawid yɛɛ no ne ho awɛmfoɔ no so sahene.
  eng-WEBU: Behold, he was more honorable than the thirty, but he didn’t attain to
    the three; and David set him over his guard.
  wal-wal: I hasttamatu giddon daro bonchchettiis; shin i heezzatu qoodan de7enna.
    Daawiti a bana naagiya olanchchatussi halaqa kessiis.
  spa-PDDPT: Ciertamente fue el más distinguido de los 30, pero no igualó a los tres
    primeros. David lo designó jefe de su guardia personal.
  gun-gun: Ha'e va'e ma trinta ikuai va'e gui omboetevea va'eri mboapyve tenonde re
    ikuai va'e regua ndoikoi guive. Ha'e gui Davi omoĩ guarõa kuery re opena va'erã.
  ilo-ULB: Natantan-ok isuna ngem kadagiti amin a tallopulo a soldado, ngem saan isuna
    a naibilang a kas katan-okan kadagiti tallo a kalalatakan a soldado. Ket insaad
    isuna ni David a mangidaulo iti guardiana.
  kpg-kpg: Mee e aali hua e tanga i mehanga “Digau e Motolu”, ge hagalee loo e dau
    be “Digau Dogodolu”. David guu dugu ang gi mee gi dagia ono gau hagaloohi.
  uig-ARA: مانا، ئۇ ھېلىقى ئوتتۇز پالۋاندىنمۇ بەكرەك شۆھرەت قازانغان بولسىمۇ، لېكىن
    ئالدىنقى ئۈچ پالۋانغا يەتمەيتتى. داۋۇت ئۇنى ئۆزىنىڭ پاسىبان بېگى قىلىپ تەيىنلىگەن.
  sus-sus: A naxa binyɛ sɔtɔ dangi na xɛmɛ tongo saxan na, kɔnɔ a sɛnbɛ mu nu gbo
    na sɛnbɛma saxanyie bɛ. Dawuda xa gundo sɔɔri nan nu a ra.
  pon-2006: E inenen koahiek nanpwungen “Me Siliakano,” ahpw e sohte ndand duwehte
    “Me Silimeno.” Depit ketikihong en kin apwahpwalih sapwellime sounsilasil kan.
  ksd-ksd: I ga rangrang ta diat ra utul a vinun, ia kaka pa i ga manga varogop ma
    ra Utul; ma David i ga tibe pi na lue ra tarai na vinarubu dia tur na varbalaurai
    pirana.
  tur-YTC: İşte, Otuzlar'dan daha saygındı, ama Üçler'e erişemedi; David de onu muhafızlarının
    başına koydu.
  grc-BRENT: Ὑπὲρ τοὺς τριάκοντα ἦν ἔνδοξος οὗτος, καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο·
    καὶ κατέστησεν αὐτὸν Δαυεὶδ ἐπὶ τὴν πατριὰν αὐτοῦ.
  ind-AYT: Sesungguhnya, dia dihormati di antara tiga puluh orang itu, tetapi tidak
    dapat menyamai tiga orang itu. Daud mengangkat Benaya sebagai kepala pengawalnya.
  nya-nya: Iye ankalemekezedwa kuposa wina aliyense mwa anthu makumi atatu, koma sanali
    mʼgulu la anthu atatu aja. Ndipo Davide anamuyika kukhala woyangʼanira asilikali
    omuteteza.
  hrv-hrv: Bio je najznamenitiji među tridesetoricom, ali one prve trojice nije dostigao.
    David ga postavi za zapovjednika svoje tjelesne straže.
  mps-mps: Agai te sali genuai nogigo te ami bidi bidi sese deli olama nogo si 30
    te gasa ami dabego elalubo bomo aiyaba elaluali, tialima aga te genuai nogi elalubo
    ami bidi selago nogi tiwai agade me elalubeo. Devitgo Benaia dąį ilama, te kingo
    be tonalubo ami bidi hani dabe tonalubo bidi nigilai dao.
  tpi-tpi: Em i kisim biknem i winim biknem bilong ol arapela bilong ol 30 strongpela
    soldia, tasol em i no wanpela bilong ol tripela soldia i gat biknem. Devit i makim
    Benaia bilong bosim ol lain soldia i was long king.
  dan-1931: iblandt de tredive var han højt æret, men de tre nåede han ikke. David
    satte ham over sin Livvagt.
  vie-OVCB: Bê-na-gia được vinh danh hơn người khác trong nhóm Ba Mươi, nhưng ông
    vẫn không thuộc trong nhóm Bộ Ba. Đa-vít đặt ông chỉ huy đoàn cận vệ.
  guj-2017: તે પેલા ત્રીસ યોદ્ધાઓ કરતાં પણ વધારે નામાંકિત હતો, પણ તે પેલા ત્રણની બરાબરી
    કરી શક્યો નહિ. દાઉદે તેને પોતાના અંગરક્ષકોનો ઉપરી ઠરાવ્યો.
  pon-2006A: E inenen koahiek nanpwungen “Me Siliakano,” ahpw e sohte ndand duwehte
    “Me Silimeno.” Depit ketikihong en kin apwahpwalih sapwellime sounsilasil kan.
  por-BRBSL: Eis que ele era mais honrado que os trinta, mas não chegou aos três;
    e David o colocou sobre sua guarda.
  cth-cth: Tami 30 touh hlakvah bari kamcu lah ao katang. Hateiteh, hmaloe kathum
    touh koe bawk thai hoeh. Hahoi Devit ni ama karingkungnaw thung dawk kacuelah
    a ta.
  twi-twi: Wɔhyɛɛ no anuonyam sen nkae a wɔka Aduasa no ho no, nso na ɔmfra Baasa
    no mu. Na Dawid yɛɛ no ne ho awɛmfo no so sahene.
  hlt-hlt: Sawmthum lakah khaw anih te amah la thangpom coeng ne. Tedae pathum taengla
    a mop thai voel pawt dongah anih te David loh a taengom la a khueh.
  tbz-SIM: Ò do tú wèè yètìrì feí wènwe bɛnìtìbɛ̀ sipísìtɑ̃ɑ̃ti bɛmbɛ miɛkɛ, ò mɛ
    nnɛ́ í ntùɔ̀kɛ bɛ̀tɑ̃ɑ̃ti bɛmbɛ, kòo kpɑ̀ɑ̀tì Dɑfitii duɔ́ nkɛ̀ wè mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ɛ̀ bɑ̀ɑ̀ wenwe okpɑ̀ɑ̀tì.
  msy-2020: An ziar ekiam, 30plan mɨdorozir gumazir gavgavir kabagh afira, egha mɨdorozir
    gumazir 3plan ziar ekiaba itir kaba ko magh ghuzir puvatɨ. Ezɨ Devit uabɨ geghuv,
    uabɨn ganamin gumazibar dapanimɨn anetɨ.
  dop-dop: Pɑɑ nɑ Penɑyɑ nyʋɣʋ kʋlɑ yoolɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle tɑɑ tɔ, ɩ tɑ hɑŋnɑ
    yǝlɑɑ tooso kɑncɑɑlɑɣɑ nyǝŋ kpekǝle. Ɩlɛnɑ Tɑfiiti sɩɩ Penɑyɑ kɛ kɑwulɑɣɑ tǝyɑɣɑ
    tɑŋlɑɑ nyʋɣʋ tʋ.
  azb-azb: O, «otuz igid»dən daha şöhrətli idi, lakin «üç igid» kimi deyildi. Davud
    onu öz mühafizəçilərinə başçı qoydu.
  eng-DBY: Behold, he was honoured above the thirty, but he did not attain to the
    [first] three. And David set him in his council.
  hin-2017: वह तो तीसों से अधिक प्रतिष्ठित था, परन्तु मुख्य तीनों के पद को न पहुँचा।
    उसको दाऊद ने अपने अंगरक्षकों का प्रधान नियुक्त किया।
  eng-YLT: Of the thirty, lo, he [is] honoured, and unto the [first] three he hath
    not come, and David setteth him over his guard.
  eng-WYC-2017: and he was the first among [the] thirty; nevertheless he came not
    to the first three; and David set him at his ear for a good counsellor.
  eng-WMBB: Behold, he was more honourable than the thirty, but he didn’t attain to
    the three; and David set him over his guard.
  urd-GVH: तीस अफ़सरों के दीगर मर्दों की निसबत उस की ज़्यादा इज़्ज़त की जाती थी, लेकिन
    वह मज़कूरा तीन आदमियों में गिना नहीं जाता था। दाऊद ने उसे अपने मुहाफ़िज़ों पर
    मुक़र्रर किया।
  rug-rug: Ta avosaena si asa koari ka “Toloṉavulu puta”, ba lopu hola ni sa sari
    “Ka Ṉeta”. Meke vekoa Devita si asa, pude na koimata koari nana tie kopu.
  gaz-gaz: Inni namoota Soddomman sana keessaa nama kam iyyuu caalaa ulfina guddaa
    argate; garuu namoota Sadan sanatti hin dabalamne. Daawitis ajajaa eegdota ofii
    isaa isa godhate.
  fra-LSG: Il était le plus considéré des trente; mais il n’égala pas les trois premiers.
    David l’admit dans son conseil secret.
  yal-yal: A yi binyen sɔtɔ dangu sofa wɛkilɛxi tonge saxanne ra, koni a mi yi na
    sofa sɛnbɛma saxanne yɛ. Dawuda yi a findi a kantan sofane xunna ra.
  haw-1868: Aia hoi, he koikoi no ia iwaena o ke kanakolu, aole hoi i hiki aku kona
    i ko kela poe ekolu. A hoonoho aku la o Davida ia ia i kuhina nona.
  arb-NAV: وَعَلا شَأْنُهُ بَيْنَ الثَّلاثِينَ قَائِداً، وَإِنْ لَمْ يَبْلُغْ مَرْتَبَةَ
    الأَبْطَالِ الثَّلاثَةِ. فَجَعَلَهُ دَاوُدُ مِنْ أُمَنَاءِ سِرِّهِ.
  ewe-ewe: Wobunɛ wu ame xɔŋkɔ Blaetɔ̃awo dometɔ ɖe sia ɖe gake womedee ame Etɔ̃awo
    dome o. Ke David tsɔe ɖo eŋudzɔlawo nu.
  eng-LEE: Behold, he was indeed more honored than the thirty; but he attained not
    to the first three. And David appointed him over his private council.
  asm-FB: তেওঁ ত্ৰিশ জন সাধাৰণ সৈনিকৰ মাজত অধিক মৰ্য্যদা পাইছিল, তথাপি তেওঁ সেই তিনি
    জন সৈনিকৰ সমান মৰ্যদ্যা পোৱা নাছিল। তথাপিও দায়ূদে তেওঁক নিজৰ অঙ্গৰক্ষকসকলৰ ওপৰত
    অধ্যক্ষ পাতিছিল।
  sus-A: عَ نَشَ بِنيّ سْتْ دَنفِ نَ شّمّ تٌنفٌ سَشَن نَ، كْنْ عَ سّنبّ مُ نُ فبٌ
    نَ سّنبّمَ سَشَنيِيٍ بّ. دَوُدَ شَ فُندٌ سْورِ نَن نُ عَ رَ.
  fra-SBL: Voici, il était plus honorable que les trente, mais il n'atteignait pas
    les trois, et David le plaça à la tête de sa garde.
  hbo-hbo: מִן־הַשְּׁלֹושִׁ֗ים הִנֹּ֤ו נִכְבָּד֙ ה֔וּא וְאֶל־הַשְּׁלֹושָׁ֖ה לֹא־בָ֑א
    וַיְשִׂימֵ֥הוּ דָוִ֖יד עַל־מִשְׁמַעְתֹּֽו׃ ס
  kik-kik: Nĩatĩĩtwo gũkĩra arĩa Mĩrongo Ĩtatũ, no ndaataranĩirio na acio Atatũ. Nake
    Daudi akĩmũtua mũnene wa arĩa maamũrangagĩra.
  fra-NCL: Voici qu’il était plus considéré que les trente, mais il n’égala pas les
    trois. David le fit membre de son conseil secret.
  cek-AK: Khenah, anih loe kami quithumto thungah minawk mah pakoeh ih kami ah oh;
    toe hmaloe ih thumto kaminawk to pha ai; to pongah David mah anih to angmah misa
    toep kami ah suek.
  cuk-cuk: Benaía, sordamar-dulagwen-gakambegwadba (30) bur e-nug-dummarbagusad. Degi-inigwele,
    we-sordamar-warbaagwad-e-ibmar-imaksadgi obichasulid. Degidba, David, e-dikarba-sorda-nakulemalad-e-dummadga-guega
    Benaía-onug-imaksad.
  uig-CYR: Мана, у һелиқи оттуз палвандинму бәкрәк шөһрәт қазанған болсиму, лекин
    алдинқи үч палванға йәтмәйтти. Давут уни өзиниң пасибан беги қилип тайинлиған.
  tel-2017: ముప్ఫై మంది సైనికుల్లో అతణ్ణి గొప్పవాడిగా ఎంచారు, కానీ పేరు మోసిన ఆ ముగ్గురు
    వీరులకు సాటి కాలేదు. కానీ దావీదు ఇతణ్ణి అంగ రక్షకులపై అధిపతిగా నియమించాడు.
  hat-BSA: Gade byen, li te byen onore pami trant yo, men li pa t rive nan nivo a
    twa sila yo. Konsa, David te apwente l sou gad pa li.
  kos-kos: El pisrla inmasrlon “Mwet Tolngoul” ah, tusruktu el tia pwengpeng oana
    “Mwet Tolu” ah. Na David el sang tuh Benaiah elan mwet kol fin mwet mweun karinginyal
    sifacna.
  hbo-WLC: מִן־הַשְּׁלוֹשִׁ֗ים הִנּ֤וֹ נִכְבָּד֙ ה֔וּא וְאֶל־הַשְּׁלוֹשָׁ֖ה לֹא־בָ֑א
    וַיְשִׂימֵ֥הוּ דָוִ֖יד עַל־מִשְׁמַעְתּֽוֹ׃ ס
  ibo-ibo: A na-asọpụrụ ya nʼebe ọ dị ukwuu karịa onye ọbụla nʼetiti iri dike atọ
    ndị ahụ, ma o rughị ogugo ndị dike atọ mbụ ahụ. Devid mere ya onyeisi ndị na-eche
    ya nche.
  ory-ory: ଦେଖ, ସେ ତିରିଶ ଜଣଙ୍କ ଅପେକ୍ଷା ଅଧିକ ମର୍ଯ୍ୟାଦାପନ୍ନ ଥିଲା, ତଥାପି ସେ ପ୍ରଥମ ତିନି
    ଜଣଙ୍କ ତୁଲ୍ୟ ନ ଥିଲା; ଆଉ ଦାଉଦ ତାହାକୁ ଆପଣା ପ୍ରହରୀ-ଦଳ ଉପରେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Ätei a fokun iteföüla me lein ekewe ilik, nge esap kon iteföüla usun ekewe
    ülüman. Iwe, Tafit a seikätä won nöün we mwichen sounfiu mi wisen tümwünü inisin.
  rop-rop: En King Deibid bin meigim im jidan bos blanga ola blijiman hubin oldei
    lukaftumbat im. Binaiya bin jidan nambawan brom Detlot 30 Solja. Bat im nomo bin
    jidan mowa haibala langa detlot solja weya ebribodi bin gulum Detlot Thribala
    Solja.
  ukr-1871: Між трийцятьма був він у почестї, але тим трьом не був рівня; його поставив
    Давид найблизшим виконувателем своїх приказів.
  deu-1951: Siehe, er war der Herrlichste unter den Dreißig; aber an die [ersten]
    Drei reichte er nicht. Und David setzte ihn über seine Leibwache.
  eng-JPS: Behold, he was more honourable than the thirty, but he attained not to
    the first three; and David set him over his guard.
  srp-1865: Bješe najslavniji izmeðu tridesetorice, ali one trojice ne stiže. I David
    ga postavi nad pratiocima svojim.
  lug-lug: Yaweebwa ekitiibwa kya waggulu nnyo okusinga abakulu amakumi asatu, newaakubadde
    nga teyatuuka ku ssa lya bali abasatu. Era Dawudi yamufuula omukulu w’abambowa
    be.
  heb-heb: מן השלושים הנו נכבד הוא ואל השלושה לא בא וישימהו דויד על משמעתו׃
  ben-IRV: সেই তিন জনের মধ্যে তাঁকে ধরা না হলেও তিনি ত্রিশজনের থেকে বেশি সম্মানীয়
    ছিলেন। দায়ূদ তাঁর দেহরক্ষীদের ভার বনায়ের উপরেই দিয়েছিলেন।
  pan-pan: ਵੇਖੋ, ਉਹ ਉਨ੍ਹਾਂ ਤੀਹਾਂ ਨਾਲੋਂ ਵੱਧ ਪਤਵੰਤਾ ਸੀ ਤਾਂ ਵੀ ਉਹ ਪਹਿਲੇ ਤਿੰਨਾਂ ਦੇ ਦਰਜੇ
    ਤੱਕ ਨਾ ਪਹੁੰਚਿਆ ਅਤੇ ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਰਾਖਿਆਂ ਦਾ ਪ੍ਰਧਾਨ ਨਿਯੁਕਤ ਕੀਤਾ।
  mya-JVB: ဗိုလ်များထက် သာ၍မြတ် သော်လည်း ပဌမ သူရဲသုံး ယောက်တို့ကိုမ မှီ။ ဒါဝိဒ် သည်
    အတွင်းဝန် ချုပ် အရာကို လည်း ပေး ၏။
  hmo-hmo: Benaia be unai “30” edia huanai tau badana ta, to iena sivarai be unai
    “Tuari Lohia Toiosi” edia sivarai hegeregerena lasi. Vadaeni Davida ese iena gimaia
    orea ena biaguna, Benaia ia halaoa.
  urd-urd: वह उन तीसों से मु'अज़्ज़िज़ था, लेकिन पहले तीनों के दर्जे को न पहुँचा।
    और दाऊद ने उसे मुहाफ़िज़ सिपाहियों का सरदार बनाया।
  rus-SYN: он был знатнее тридцати, но с тремя не равнялся, и Давид поставил его ближайшим
    исполнителем своих приказаний.
  bqc-SIM: À tↄbↄ̀ dɛ nɛgↄ̃n gbɛ̃ↄn baakwipiↄla, kási a ku nɛgↄ̃n tↄde gbɛ̃ↄn àaↄ̃piↄ
    guuo. Ɔ̃ Davidi aà dìlɛ a dↄaiↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Hiti chun amahi mi thumho lah a apan lou vang'in somthum ho sang in,
    jana sangtah ana chang in chule David in ama vengtup a lamkai din apan sah tan
    ahi.
  mar-mar: तीस शूरांपेक्षा बनाया अधिक सन्माननीय होता. पण तो त्या तिघांच्या पदास पोहचला
    नाही. दावीदाने बनायाला आपल्या अंगरक्षकांचा प्रमुख म्हणून नेमले.
  qub-qub: Imatapis chasquiran waquinpitaga masta. Ichanga manami tincuranchu quimsaj
    mas mijur caj suldärucunamanga. Paytaga David churaran quiquinta täpaj suldärucunapa
    mandajnin cananpämi.
  bqp-bqp: U bɛɛrɛ bɑkɑ wɑ Dɑfidin tɑbu durɔbu tɛnɑ ye sɔɔ. Adɑmɑ yɑ ǹ tɑbu durɔ
    gbiikobu itɑ begiɑ turɑ. Mɑ Dɑfidi u nùn kuɑ win tiin kɔ̃sobun wirugii.
  hat-hat: Se non li yo t'ap nonmen pi plis nan Trant Vanyan yo. Apre sa, li vin chèf
    yo. Men, li pa t' janm rive fè sa twa pi vanyan yo te fè. David te mete l' nan
    gad kò li.
  eng-BSB: He was most honored among the Thirty, but he did not become one of the
    Three. And David appointed him over his guard.
  eng-WEBPB: Behold, he was more honourable than the thirty, but he didn’t attain
    to the three; and David set him over his guard.
  kbq-kbq: Hagi agra 30'a sondia vahe'tmina zamagatereno ra agi eri'neanagi, 3'a vahepina
    mago'zamia omani'ne. Hagi Deviti'a avate kvama hunentaza sondia vahetmimofo kva
    ne' Beniana azeri oti'ne.
  nhe-BL: Yeca Benaía quiseliyaya más tlatlepanitacayotl tlen nopa 30 soldados, pero
    ax eliyaya queja nopa Eyi tlen tlahuel motemacayayaj. Huan David quitlapejpeni
    Benaía ma eli itemach o itlamocuitlahuijca.
  gub-BL: Uzekwaw katu umyrypar wainuinuromo. Nezewe rehe we inugwer na'iruz zauxiapekwer
    uzekwaw katu wera'u izuwi wà. Amo zauxiapekwer ume'egatu Tawi rehe ikatu 'ymaw
    wi ipyro pà wà. Tawi umuigo kar Menai a'e zauxiapekwer wanuwihaw romo.
  eng-DRA: 'And the first among the thirty, but yet to the three he attained not:
    and David made him of his council.'
