verse: 1CH.011.011
translations:
  mal-C: 'ദാവീദിന്റെ പരാക്രമശാലികളായ യോദ്ധാക്കളുടെ പട്ടിക ഇതാണ്: ഹഖ്മോന്യനായ യാശോബെയാം,
    ഇദ്ദേഹം മുപ്പതുപേരിൽ പ്രധാനിയായിരുന്നു, അദ്ദേഹം മുന്നൂറുപേർക്കെതിരേ കുന്തമെടുത്തു
    പൊരുതുകയും ഒരൊറ്റ സംഘട്ടനത്തിൽത്തന്നെ അവരെ വധിക്കുകയും ചെയ്തു.'
  deu-TKW: 'Und dies ist die Anzahl der Helden Davids: Jasobeam, der Sohn Hachmonis,
    das Haupt der drei. Er schwang seinen Speer über dreihundert Erschlagenen auf
    einmal.'
  lin-lin: 'Tala bakombo ya basoda ya mpiko ya Davidi : Yashobeami, mwana mobali ya
    Akimoni, azalaki mokonzi ya limpinga ya basoda misato ya mpiko ; abomaki na likonga
    bato nkama misato na etumba moko.'
  eng-LSV: 'And this [is] an account of the mighty ones whom David has: Jashobeam
    son of a Hachmonite [is] head of the thirty; he is lifting up his spear against
    three hundred—wounded, at one time.'
  eng-GNV: 'And this is the nomber of the valiant men whome Dauid had, Iashobeam the
    sonne of Hachmoni, the chiefe among thirtie: he lift vp his speare against three
    hundreth, whom he slewe at one time.'
  eng-WEBSTER: 'And this is the number of the mighty men whom David had; Jashobeam
    a Hachmonite, the chief of the captains: he lifted his spear against three hundred
    slain by him at one time.'
  nhw-BL: Nopa achtihui soldado catli tlahuel motemacac ipan tlahuilancayotl elqui
    Jasobeam, icone Hacmoni. Yaya eliyaya inintlayacanca nopa Eyi catli más motemacayayaj
    tlen nochi sequinoc. Se tonali Jasobeam quinmicti 300 tlacame ica icuatlamin catli
    huehueyac.
  swh-ONEN: 'Hii ndio orodha ya mashujaa wa Daudi: Yashobeamu, Mhakmoni, alikuwa mkuu
    wa maafisa; yeye aliinua mkuki wake dhidi ya watu 300, ambao aliwaua katika pambano
    moja.'
  bba-bba: Yɑsobeɑmu, Hɑkumɔnin bii u sɑ̃ɑ tɑbu kowobun wiruɡii ben turo. Wiyɑ u tɔmbu
    ɡoobɑ wunɔbu (300) ɡo kɑ yɑɑsɑ nɔn teerun tɑbu sɔɔ.
  eng-KJVCPB: 'And this is the number of the mighty men whom David had; Jashobeam,
    a Hachmonite, the chief of the captains: he lift up his spear against three hundred
    slain by him at one time.'
  luo-luo: 'Magi e nyinge thuondi mag Daudi: Jashobeam ma ja-Hakmon mane jatelo mar
    thuondi, nonego ji mia adek dichiel.'
  meu-meu: 'David ena goada taudia herevadia bini: Iasobeama, Hakamoni tauna, na tatau
    tatoi ikwaradia tauna. Nega ta ai ia ese ena io amo tatau sinahu-toi e aladia
    mase.'
  npi-ULB: दाऊदका शक्तिशाली मानिसहरूको सूची यही होः हक्‍मोनी याशोबाम अधिकारीहरूका
    कमान्‍डर थिए । तिनले एकपल्‍ट तिन सय जनालाई भालाले मारेका थिए ।
  yor-yor: 'Èyí sì ni iye àwọn akọni ọkùnrin Dafidi: Jaṣobeamu ọmọ Hakumoni, òun sì
    ni olórí nínú àwọn ìjòyè, ó sì gbé ọ̀kọ̀ rẹ̀ sókè lórí àwọn ọ̀ọ́dúnrún (300) ènìyàn,
    àwọn ẹni tí ó pa ní ogun ẹ̀ẹ̀kan.'
  pes-OPCB: یشبعام (مردی از اهالی حکمون) فرماندهٔ افسران شجاع داوود پادشاه بود. او
    یکبار با نیزه خود سیصد نفر را کشت.
  tgl-ULB: 'Ito ang listahan ng mga piling kawal ni David: Si Jasobeam, na anak ng
    isang Hacmonita, ay pinuno ng tatlumpu. Pinatay niya ang tatlongdaang kalalakihan
    sa pamamagitan ng kaniyang sibat sa isang pagkakataon.'
  hui-hui: Agali mbirago Hagamono hameigini Yasobeama ibu ami agali hongohe mini lene
    tebira heneru aria mbira haguane ibu hene. Horo mbirungi ibugua yandare hangume
    agali handari tebira (300) baba wai bialu agali uruni bibahende bo wahai halu
    wayali hene.
  mya-mya: သူ​တို့၏နာ​မည်​များ​မှာ​ပ​ထ​မ​ဆုံး၊ ဟ​ခ မော​နိ​သား​ချင်း​စု​ဝင်​ယာ​ရှော​ဗံ​ဖြစ်​သည်။
    သူ​သည်​သူ​ရဲကောင်း​သုံး​ယောက်​တို့​တွင်​ခေါင်း ဆောင်​ဖြစ်​၏။ တိုက်​ပွဲ​တစ်​ခု​တည်း​၌ပင်​လျှင်
    လူ​သုံး​ရာကို​လှံ​ဖြင့်​ထိုး​သတ်​တိုက်​ခိုက်​ခဲ့ သူ​ဖြစ်​သ​တည်း။-
  bod-N: དཱ་བིད་ཀྱི་དཔའ་རྒོད་དག་གི་གྲངས་ཀ་ནི་འདི་ལྟ་སྟེ། ཧག་མོན་གྱི་བུ་ཡ་ཤོ་བེ་ཨམ་བྱ་བ་དེ་ནི་དཔའ་རྒོད་སུམ་ཅུའི་
    འགོ་དཔོན་ཡིན་ཏེ། སྔར་མདུང་བསྐོར་ནས་འཐབ་ཐེངས་གཅིག་ལ་སྐྱེས་པ་སུམ་བརྒྱ་བསད་པ་ཡིན།
  sna-sna: 'Aya ndiwo mazita avarume voumhare vaiva naDhavhidhi: Jashobheami, muHakimoni,
    aiva mukuru wamachinda ehondo; akasimudza pfumo rake akarwa navarume mazana matatu,
    avo vaakauraya pakurwisana panguva imwe chete.'
  spa-BLM: Este es el número de los valientes que tenía David Jashobeam, hijo de un
    hakmonita, jefe de los treinta; alzó su lanza contra trescientos y los mató a
    la vez.
  cac-cac: 'Aton slistail eb'' vin̈ soldado vin̈aj rey David te b''inajnac chi'':
    A vin̈aj Jasobeam yuninal vin̈aj Hacmoni, sat yaj vin̈ d''a scal oxvan̈xo eb''
    vin̈ yetb''inajnaquil chi''. A d''a junel ix smilcham 300 eb'' vin̈ vinac vin̈
    yed'' q''uen slanza.'
  swh-ULB: Hii ni orodha ya wanajeshi shupavu wa Daudi. Yashobeami, mwana wa Mhakimoni,
    alikuwa mkuu wa kikosi cha thelathini. Aliwaua wanaume mia tatu na mkuki wake
    katika sehemu moja.
  bel-bel: 'і вось лік мацакоў, якія былі ў Давіда: Есваал, сын Ахамані, галоўны з
    трыццаці: ён падняў дзіду сваю на трыста чалавек і пабіў іх за адзін раз.'
  deu-ELBBK: 'Und dies ist die Zahl der Helden, die David hatte: Jaschobam, der Sohn
    Hakmonis, das Haupt der Anführer; er schwang seinen Speer gegen 300, die er auf
    einmal erschlug.'
  mbb-OT: Si Jashobeam he Hakmuhanen, he iyan kes edhuna zuen te tetelu he menge mevurut
    he sakup ni David. Dutun te senge sangkè dà ne nekepatey sikandin te 300 he etew
    pinaaǥi te vangkew zin.
  mal-2015: 'ദാവീദിന്നുണ്ടായിരുന്ന വീരന്മാരുടെ സംഖ്യയാവിതു: മുപ്പതുപേരിൽ പ്രധാനിയായി
    ഒരു ഹഖമോന്യന്റെ മകനായ യാശോബെയാം; അവൻ മുന്നൂറുപേരുടെ നേരെ കുന്തം ഓങ്ങി ഒരേ സമയത്തു
    അവരെ കൊന്നുകളഞ്ഞു.'
  rmc-rmc: 'Kala hine o zorale murša le Davidoskre: Ešebno o Jašobeam, le Chachmonoskro
    čhavo, savo sas vodcas le Trinengro. Ov la kopijaha murdarďa trin šel (300) muršen
    andre jekh mariben.'
  pes-OPV: 'و عدد شجاعاني که داود داشت اين است: يشُبعام بن حَکوُني که سردار شليشيم
    بود که بر سيصد نفر نيزه خود را حرکت داد و ايشان را در يک وقت کشت.'
  ron-1924: 'Ятэ, дупэ нумэрул лор, витежий каре ерау ын служба луй Давид: Иашобеам,
    фиул луй Хакмони, унул дин кэпитаний де сямэ. Ел шь-а ынвыртит сулица песте трей
    суте де оамень, пе каре й-а оморыт динтр-о сингурэ датэ.'
  ben-OBCV: 'দাউদের বলবান যোদ্ধাদের তালিকাটি এইরকম: হকমোনীয়দের মধ্যে একজন, সেই যাশবিয়াম
    ছিলেন কর্মকর্তাদের মধ্যে প্রধান; তিনি সেই তিনশো জনের বিরুদ্ধে তাঁর বর্শা উঠিয়েছিলেন,
    যাদের তিনি সম্মুখসমরে একবারেই হত্যা করলেন।'
  som-som: 'Oo tanuna waa tiradii raggii xoogga badnaa oo Daa''uud haystay: Yaashaabcaam
    oo ahaa reer Xakmoonii oo ahaa ka ugu horreeya soddonka, isagu wuxuu warankiisa
    u qaaday saddex boqol oo nin, oo isku mar buuna laayay.'
  lat-VUC: 'Et iste numerus robustorum David: Jesbaam filius Hachamoni princeps inter
    triginta: iste levavit hastam suam super trecentos vulneratos una vice.'
  eng-ASVBT: 'And this is the number of the mighty men whom David had: Jashobeam,
    the son of a Hachmonite, the chief of the thirty; he lifted up his spear against
    three hundred and slew them at one time.'
  ita-1885: 'E questo è il numero de'' prodi di Davide: Iasobam, figliuolo di Hacmoni,
    Capo de'' colonnelli; costui mosse la sua lancia contro a trecent''uomini, e li
    uccise a una volta.'
  eng-LXXUP: 'And this is the list of the mighty men of David; Jashobeam, son of Hachmon,
    first of the thirty: he drew his sword once against three hundred whom he slew
    at one time.'
  eng-ULB: 'This is a list of David''s mighty men: Jashobeam, the son of a Hachmonite,
    was commander of the officers . He killed three hundred men with his spear on
    one occasion.'
  spa-VBL: 'Esta es la lista de los principales guerreros que apoyaron a David: Jasobeam,
    hijo de Hacmoni, líder de los Tres. Con su lanza, una vez mató a 300 hombres en
    una sola batalla.'
  fra-_FOB: 'Voici donc le nombre des hommes vaillants qu''avait David: Jashobeam,
    fils de Hacmoni, chef de ceux qui combattaient sur des chars. Il brandit sa lance
    sur trois cents hommes, qu''il fit périr en une seule fois.'
  mal-mal: 'ദാവീദിനുണ്ടായിരുന്ന വീരന്മാരുടെ സംഖ്യയാണിത്: മുപ്പതുപേരിൽ പ്രധാനിയായി
    ഹഖമോന്യന്റെ മകനായ യാശോബെയാം; അവൻ മുന്നൂറുപേരുടെ നേരെ കുന്തം ഓങ്ങി ഒരേ സമയത്ത്
    അവരെ കൊന്നുകളഞ്ഞു.'
  urd-GVR: Jo tīn afsar Yoāb ke bhāī Abīshai ke ain bād āte the un meṅ Yasūbiyām Hakmūnī
    pahle nambar par ātā thā. Ek bār us ne apne neze se 300 ādmiyoṅ ko mār diyā.
  suz-BL: दाऊद आ बोल्‍यो लडाइ पाइब सु सु बाक्‍मा बाक्‍त देंशा हना, हाकमोनी आ तौ याशोबाम
    कप्‍तान सां आन ठेयब कप्‍तान बाक्‍माक्‍त। मेकोमी आ तूतीकेमी कालेमी सहे सां मुर
    आन कली सदा बाक्‍त।
  ita-1927: 'Questa è la lista dei valorosi guerrieri che furono al servizio di Davide:
    Jashobeam, figliuolo di una Hakmonita, capo dei principali ufficiali; egli impugnò
    la lancia contro trecento uomini, che uccise in un solo scontro.'
  ckb-ckb: 'ئەمەش لیستی پاڵەوانەکانی داودە: یاشۆڤەعامی کوڕی حەکمۆنی یەکێک بوو لە سێ
    پاڵەوانەکەی نێو هێزی تایبەت. ئەو بوو بە ڕمەکەی لە شەڕێکدا سێ سەد کەسی کوشت.'
  eng-BBE: 'This is the list of David''s men of war: Ishbaal, the son of a Hachmonite,
    the chief of the three: he put to death three hundred at one time with his spear.'
  kan-OKCV: 'ದಾವೀದನ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಪಟ್ಟಿ: ಹಕ್ಮೋನಿಯನಾದ ಯಾಷೊಬ್ಬಾಮನು ಅಧಿಪತಿಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
    ಇವನು ತನ್ನ ಈಟಿಯಿಂದ ಮುನ್ನೂರು ಮಂದಿಗೆ ವಿರೋಧವಾಗಿ ಹೋರಾಡಿ ಅವರನ್ನು ಒಂದೇ ಕಾಳಗದಲ್ಲಿ ಕೊಂದುಹಾಕಿದನು.'
  tam-2017: 'தாவீதுக்கு இருந்த அந்த பலசாலிகளின் எண்ணிக்கையாவது: அக்மோனியின் மகனாகிய
    யாஷோபியாம் என்னும் முப்பது பேர்களின் தலைவன்: இவன் முந்நூறுபேர்களின்மேல் தன்னுடைய
    ஈட்டியை ஓங்கி அவர்களை ஒன்றாகக் கொன்றுபோட்டான்.'
  spa-RV-1909: 'Y este es el número de los valientes que David tuvo: Jasobam hijo
    de Hachmoni, caudillo de los treinta, el cual blandió su lanza una vez contra
    trescientos, á los cuales mató.'
  ron-BTF: Și acesta este numărul războinicilor pe care David i-a avut, Iașobeam,
    un hacmonit, mai marele căpeteniilor; și-a ridicat sulița împotriva a trei sute,
    pe care i-a ucis odată.
  eng-WEBP: 'This is the number of the mighty men whom David had: Jashobeam, the son
    of a Hachmonite, the chief of the thirty; he lifted up his spear against three
    hundred and killed them at one time.'
  eng-FBV: 'This is the list of the leading warriors who supported David: Jashobeam,
    son of Hachmoni, leader of the Three. Using his spear, he once killed 300 men
    in a single battle.'
  nld-1939: Hier volgt dus een op somming van Davids helden. Jasjobam, de zoon van
    Chakmoni, was de aanvoerder der Drie. Hij zwaaide zijn lans tegen driehonderd
    man, die hij in één keer versloeg.
  nch-BL: Nopa achtohui soldado cati tahuel mosemacac ipan tatehuilisti elqui Jasobeam
    icone Hacmoni. Yaya eliyaya inintayacanca nopa Eyi cati más mosemacayayaj ten
    nochi sequinoc. Se tonali Jasobeam quinmicti 300 tacame ica icuatamin cati huehueyac.
  vie-1934: 'Nầy là số các lính mạnh dạn của Đa-vít: Gia-sô-bê-am, con trai của Hác-mô-ni,
    làm đầu các tướng; ấy là người dùng giáo mình mà giết ba trăm người trong một
    lượt.'
  hin-CV: 'दावीद के उन वीरों की गिनती इस प्रकार है: हकमोनवासी यासोबअम तीस का प्रमुख
    था. उसने 300 सैनिकों पर अपने भाले से वार किया और एक ही वार में इनको मार डाला.'
  spa-BES: 'Esta es la lista de los hombres de guerra de David: Jasobeam, el hijo
    de Hacmoni, el jefe de los tres: mató a trescientos a la vez con su lanza.'
  tdx-tdx: 'Inao ty famoliliañe o fanalolahy nimpiamy Davideo: Iasobeame, ana’ i nte-Kakmoniý
    mpifehe i telopoloy; nonjone’e ami’ty telon-jato i lefo’ey vaho zinevo’e iaby
    amy andro zay.'
  tha-KJV: ต่อไปนี้​เป็นจำนวนวี​รบ​ุรุษของดาวิด คือ ยาโชเบอัม คนฮักโมนี เป็นหัวหน้าพวกผู้​บังคับบัญชา
    เขายกหอกของเขาสู้คนสามร้อย และฆ่าเสียในคราวเดียวกัน
  por-BR-2018: 'E este é o número dos guerreiros que Davi teve: Jasobeão, filho de
    Hacmoni, chefe de capitães, o qual, fazendo uso de sua lança, matou trezentos
    de um vez.'
  deu-ELO: 'Und dies ist die Zahl der Helden, welche David hatte: Jaschobam, der Sohn
    Hakmonis, das Haupt der Anführer; er schwang seinen Speer wider dreihundert, die
    er auf einmal erschlug.'
  eng-WYC-2018: And this is the number of the strong men of David; Jashobeam, the
    son of Hachmoni, was prince among (the) thirty; this raised up his shaft, either
    spear, upon three hundred, (and) wounded (these) men in one time. (And this is
    the list of the strong men of David; Jashobeam, the son of Hachmoni, was the leader
    of The Three; he raised up his spear against three hundred, and killed all these
    men at one time.)
  epo-epo: 'Jen estas la nombro de la herooj, kiuj estis ĉe David: Jaŝobeam, filo
    de Ĥaĥmoni, estro de la tridek; li levis sian lancon kontraŭ tricent kaj mortigis
    ilin per unu fojo.'
  uig-PIN: 'Tɵwǝndikilǝr Dawutning palwanlirining tizimliki boyiqǝ hatirilǝngǝndur:
    — Ⱨakmoniylardin bolƣan Yaxobiam yolbaxqilar iqidǝ bexi idi; u nǝyzisini piⱪiritip
    bir ⱪetimdila üq yüz adǝmni ɵltürgǝn.'
  beo-beo: Bisi da Yasioubia:me (Ha:gamoune fi dunu). E da “Dunu Udiana” gilisisu
    amoga ouligisu esalu. E da gegesu ganodini ea goge ageiga gegei. Amola e da gegesu
    afae amo ganodini dunu 300 agoane fane legei.
  tpi-OTNT: Nem bilong ol strongpela soldia bilong Devit i olsem, Jasobeam bilong
    lain Hakmoni, em i namba wan ofisa. Wanpela taim Jasobeam i bin holim spia bilong
    en na i pait long 300 birua na kilim olgeta i dai.
  hau-SA: Ga jerin sunayen jarumawan Dawuda. Yashobeyam wani ɗan Hakmoni, shi ne babban
    shugaba; ya ɗaga māshinsa a kan mutum ɗari uku, waɗanda ya kashe a ƙarawa guda
    kawai.
  uig-LAT: 'Töwendikiler Dawutning palwanlirining tizimliki boyiche xatirilen’gendur:
    — Hakmoniylardin bolghan Yashobiam yolbashchilar ichide béshi idi; u neyzisini
    piqiritip bir qétimdila üch yüz ademni öltürgen.'
  nde-nde: 'Lolu yiluhlu lwalawo maqhawe kaDavida: UJashobheyamu, umHakhimoni, wayengumlawuli
    wezikhulu; waphakamisela amadoda angamakhulu amathathu umkhonto wakhe, ababulalayo
    ekuhlaseleni kunye.'
  ton-ton: 'Pea ko eni ʻa hono lau hake ʻoe kau tangata mālohi lahi naʻe maʻu ʻe Tevita:
    ko Sasopiami ko e tangata ʻAkimoni, ko e tuʻukimuʻa ʻi he ngaahi ʻeikitau: naʻa
    ne hiki hake ia ʻa hono tao ke tauʻi ʻae “Toko Tolungeau” naʻe tāmate ʻe ia ʻi
    he ʻaho pe taha.'
  ces-1613: 'Tento jest počet silných, kteréž měl David: Jasobam syn Chachmonův, přední
    z vůdců. Ten pozdvihl kopí svého proti třem stům, a zbil je pojednou.'
  eng-WMB: 'This is the number of the mighty men whom David had: Jashobeam, the son
    of a Hachmonite, the chief of the thirty; he lifted up his spear against three
    hundred and killed them at one time.'
  tam-TCV: 'தாவீதின் வலிமைமிக்க மனிதர்களின் பட்டியல் இதுவே: அக்மோனியனான யாஷோபியாம்
    அதிகாரிகளுக்குத் தலைவனாயிருந்தான்; இவனே தனக்கு எதிர்பட்ட முந்நூறுபேரை ஒரே நேரத்தில்
    தன் ஈட்டியால் கொன்றான்.'
  ceb-ULB: 'Mao kini ang listahan sa bantogang mga sundalo ni David: Si Jashobeam,
    ang anak nga lalaki sa usa ka Hakmonihanon, ang kumandante sa 30. Gipatay niya
    ang 300 ka mga kalalakin-an sa iyang bangkaw sa usa lamang ka higayon.'
  pol-UBG: 'A oto spis dzielnych wojowników, których miał Dawid: Jaszobeam, syn Chakmoniego,
    naczelnik dowódców. On to podniósł swoją włócznię przeciw trzystu i pobił ich
    za jednym razem.'
  urd-GVU: جو تین افسر یوآب کے بھائی ابی شے کے عین بعد آتے تھے اُن میں یسوبعام حکمونی
    پہلے نمبر پر آتا تھا۔ ایک بار اُس نے اپنے نیزے سے 300 آدمیوں کو مار دیا۔
  deu-1912: 'Und dies ist die Zahl der Helden Davids: Jasobeam, der Sohn Hachmonis,
    der Vornehmste unter den dreißig; er hob seinen Spieß auf und schlug dreihundert
    auf einmal.'
  kan-2017: 'ದಾವೀದನ ಯುದ್ಧವೀರರ ಪಟ್ಟಿ: ಹಕ್ಮೋನಿಯನಾದ ಯಾಷೊಬ್ಬಾಮನು ಮೂವತ್ತು ಶೂರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನು.
    ಇವನು ತನ್ನ ಬರ್ಜಿಯನ್ನು ಬೀಸುತ್ತಾ ಹೋಗಿ ಒಂದೇ ಸಾರಿ ಮುನ್ನೂರು ಜನರನ್ನು ಕೊಂದನು.'
  yap-yap: En ni som’on e Jashobeam ko fare ke girdi’ rok Hakmon, ni ir e tolang ko
    “Fare Dalip.” I cham ko sarey rok ngak 300 e pumo’on nge li’rad ni yad gubin ngarmad’
    u lan ta’abyay i mael.
  hlt-MCSB: David kah hlangrhalh hlangmi he tah sawmthum kah boeilu, rhalboei Hakhomi
    capa Jashobeam. Anih loh a caai te a haeng tih ya thum te voei khat la a rhokpam
    sak.
  mdy-ETH: ቤርታሳሢ ሃኪሞኔ ቶኦኪ ማዔ ያሾብዓሜ ማዓዛ፥ ዒዚያ ዖሎና ዔርቴ ሃይሦንሢኮ ሱኡጋሢኬ፤ ዒዚ ዓይጎ ዎኦቴይ ጌዔቴ
    ዎርሢ ዔኪ ሃይሦ ፄኤታፓ ዑሣ ማዔ ዓሲና ዎላ ፔቴና ዖልታዖ ዬያቶ ቢያ ዎዼኔ፤
  twi-ASANTE: 'Dawid nnɔmmarima no ho nsɛm nie: Deɛ ɔdi ɛkan no ne Yasobeam, a ɔyɛ
    Hakmonini a na ɔda Baasa no ano sɛ ɔsahene—Baasa no yɛ nnɔmmarima akatakyie a
    na wɔwɔ Dawid asraafoɔ mu. Ɛberɛ bi, ɔde ne pea kunkumm atamfoɔ ahasa wɔ akodie
    baako mu.'
  eng-WEBU: 'This is the number of the mighty men whom David had: Jashobeam, the son
    of a Hachmonite, the chief of the thirty; he lifted up his spear against three
    hundred and killed them at one time.'
  wal-wal: Daawita asati minoti hagaappe kaallidi xaafettidaageeta. Etappe heezzati
    keehippe erettidaageeta. Heezzatuppe koiroi Hakimoonappe yiida Yaashobi7aama;
    Yaashobi7aami issitoo olan heezzu xeetu asaa ba tooran woriis.
  spa-PDDPT: 'Éste es el número de los valientes que tuvo David: Jasobeam, hijo de
    Hacmoni, jefe de los 30, el cual blandió su lanza contra 300, a los cuales mató
    de una sola vez.'
  gun-gun: 'Po rami ma Davi pegua kuery ipy''a guaxukueve rery: hacmonita Jasobeão
    ma trinta ikuai va''e ruvixa. Ha''e va''e ma guembiporu hu''y reve trezentos ikuai
    va''e rovai opu''ã vy peteĩgue''i pyve ojukapa va''ekue.'
  ilo-ULB: 'Daytoy ti listaan dagiti nalatak a soldado ni David: ni Jasobeam, nga
    anak ti maysa a Hakmon, ti mangidadaulo iti tallopulo. Pinapatayna ti tallo gasut
    a lallaki babaen iti gayangna iti maysa a dangadang.'
  kpg-kpg: Togo dahi tangada go Jashobeam, tangada di mada haanau damana o Hachmon,
    tagi ni “Digau Dogodolu”. Mee gu heebagi gi dana daalo ang gi nia daane e dolu lau (300),
    ga daaligi digaula gii mmade i tauwa hua e dahi.
  uig-ARA: 'تۆۋەندىكىلەر داۋۇتنىڭ پالۋانلىرىنىڭ تىزىملىكى بويىچە خاتىرىلەنگەندۇر:
    ــ ھاكمونىيلاردىن بولغان ياشوبىئام يولباشچىلار ئىچىدە بېشى ئىدى؛ ئۇ نەيزىسىنى
    پىقىرىتىپ بىر قېتىمدىلا ئۈچ يۈز ئادەمنى ئۆلتۈرگەن.'
  sus-sus: 'na sɔɔri gbangbalanyie xilie nan ya: Xakimoni xa di Yasobeyami, naxan
    findi e xunyi ra. A nu bara mixi kɛmɛ saxan faxa tanbɛ ra gere keren kui.'
  pon-2006: Me keieu iei Sasopeam kisehn peneineien Akmon, ih me kaunen “Me Silimeno.”
    E peiki nah ketieuwo pelianki ohl silipwiki oh kemeirailla koaros nan mahweno.
  ksd-ksd: 'Go iat ra niluluk ure ra umana rangrang na tutana kai David: Iasobeam,
    natu i ra te Kakmon, a luaina ta dital ra Utul; i ga doko ra utul a mar na tutana
    tai tika na vinarubu ma kana rumu.'
  tur-YTC: 'David''in yiğitlerinin sayısı şudur: Otuzlar''ın başı Hakmonit oğlu Yaşoveam;
    mızrağını üç yüze karşı kaldırdı ve onları bir kerede öldürdü.'
  grc-BRENT: Καὶ οὗτος ὁ ἀριθμὸς τῶν δυνατῶν τοῦ Δαυίδ· Ἰεσεβαδὰ υἱὸς ʼΑχαμὰν πρῶτος
    τῶν τριάκοντα· οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἅπαξ ἐπὶ τριακοσίους τραυματίας
    ἐν καιρῷ ἑνί.
  ind-AYT: 'Inilah daftar para pahlawan Daud: Yasobam, anak Hakhmoni, kepala tiga
    puluh orang. Dialah yang mengayunkan tombaknya melawan tiga ratus orang dan membunuh
    mereka sekaligus.'
  nya-nya: 'Nawa mayina a ankhondo amphamvu a Davide: Yasobeamu Mhakimoni anali mkulu
    wa atsogoleri. Iye anapha ndi mkondo ankhondo 300 nthawi imodzi.'
  hrv-hrv: 'Evo popisa Davidovih junaka: Hakmonijev sin Jašobam, glavar nad tridesetoricom;
    on je mahnuo svojim kopljem na tri stotine i pobio ih odjednom.'
  mps-mps: Te Devitgo bomai ami bidi dabego nogi da e tiwai, Jasobeam te Hakmoni hani,
    aga te polalubo ofisa bidi. Me sogo deli sogo Jasobeamgo aga hwįbo sesemone ene
    tolalu, te 300 boi bidi dali hwįnama, te tigidali ela silai dao.
  tpi-tpi: Nem bilong ol strongpela soldia bilong Devit i olsem, Jasobeam bilong lain
    Hakmoni, em i namba wan ofisa. Wanpela taim Jasobeam i bin holim spia bilong en
    na i pait long 300 birua na kilim olgeta i dai.
  dan-1931: 'Navnene på Davids Helte var følgende: Isjba''al, Hakmonis Søn, Anføreren
    for de tre; det var ham, som engang svang sit Spyd over 300 faldne på én Gang.'
  vie-OVCB: 'Đây là danh sách các dũng sĩ của Đa-vít: Gia-sô-bê-am, con trai Hác-mô-ni,
    đứng đầu nhóm Bộ Ba. Ông dùng giáo đánh giết 300 người trong một trận chiến.'
  guj-2017: 'તેઓની દાઉદે ગણતરી કરી. તેઓ આ છે: હાખ્મોનીનો દીકરો યાશોબામ એ ત્રણમાંનો
    મુખ્ય સેનાપતિ હતો. તેણે પોતાની બરછીથી ત્રણસો માણસોને એક જ વખતે મારી નાખ્યા હતા.'
  pon-2006A: Me keieu iei Sasopeam kisehn peneineien Akmon, ih me kaunen “Me Silimeno.”
    E peiki nah ketieuwo pelianki ohl silipwiki oh kemeirailla koaros nan mahweno.
  por-BRBSL: 'Este é o número dos homens poderosos que David tinha: Jashobeam, o filho
    de um hachmonita, o chefe dos trinta; ele levantou sua lança contra trezentos
    e os matou de uma só vez.'
  cth-cth: Hetheh Devit ni a tawn e tami athakaawme taminaw doeh. Hakmonite tami e
    capa Jashobeam, tami 30 touh e hu kahrawikung, tahroe a patuep teh vai touh hoi
    tami 3,00 ka thet e doeh.
  twi-twi: 'Dawid dɔmmarima no ho nsɛm ni: Nea odi kan no ne Yasobeam a ɔyɛ Hakmonini
    a na ɔda Baasa no ano sɛ ɔsahene—Baasa no yɛ dɔmmarima akatakyi a na wɔwɔ Dawid
    asraafo mu. Bere bi ɔde ne peaw kunkum atamfo ahaasa wɔ akodi baako mu.'
  hlt-hlt: David kah hlangrhalh hlangmi he tah sawmthum kah boeilu, rhalboei Hakhomi
    capa Jashobeam. Anih loh a caai te a haeng tih ya thum te voei khat la a rhokpam
    sak.
  tbz-SIM: 'Ntɛ dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yètɛ̀: Yɑsobeɑmmu, Akimɔniibɛ botí kou mɔù kó
    dɛbirɛ weè do kótí yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛ̀tɑ̃ɑ̃ti tĩ̀nnì, weè do ɛ̀ì nho kpɑ̃nnì
    kɛ́kuɔ bɛnìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300) dimɔ̀nnì dìmɑ́ɑ̀.'
  msy-2020: 'Devitɨn mɨdorozir gumazir gavgavibar ziabar kara: Jasobeam, a Hakmonin
    adarazir gumazim. A mɨdorozir gumazir gavgavir kabar gumazir dapanir 3plan faragha
    zui. Dughiar mamɨn, a uan afuzimɨn suiragha 300plan apaniba ko mɨsogha bar me
    mɨsoghezɨ, me ariaghire.'
  dop-dop: 'Ɩ yoolɑɑ ntɛ́: Yoolɑɑ hiu nɑ nɑɑnʋwɑ kpekǝle nyʋɣʋ tʋ Hɑkǝmoni tʋ pǝyɑlʋ
    Ɩsepɑɑlɩ. Kʋyɑkʋ nɑkʋlɩ ɩnɩ ɩ kɑ́ sulinɑ yǝlɑɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300) nɑ ŋmɑntɑɑɣɑ
    kɛ yoou kʋlʋmʋɣʋ tɑɑ, nɑ ɩ́ kʋ́ pɑ tǝnɑ.'
  azb-azb: 'Davudun igid döyüşçülərinin siyahısı belədir: «otuz igid»in başçısı olan
    Xakmoni oğlu Yaşoveam. O, bir hücumda üç yüz nəfəri nizəsi ilə vurub öldürdü.'
  eng-DBY: 'And this is the number of the mighty men whom David had: Jashobeam, the
    son of Hachmoni, the chief of the captains; he brandished his spear against three
    hundred, slain [by him] at one time.'
  hin-2017: दाऊद के शूरवीरों की नामावली यह है, अर्थात् एक हक्मोनी का पुत्र याशोबाम
    जो तीसों में मुख्य था, उसने तीन सौ पुरुषों पर भाला चलाकर, उन्हें एक ही समय में
    मार डाला।
  eng-YLT: 'And this [is] an account of the mighty ones whom David hath: Jashobeam
    son of a Hachmonite [is] head of the thirty; he is lifting up his spear against
    three hundred — wounded, at one time.'
  eng-WYC-2017: And this is the number of the strong men of David; Jashobeam, the
    son of Hachmoni, was prince among thirty; this raised up his shaft, either spear,
    upon three hundred, and wounded these men in one time.
  eng-WMBB: 'This is the number of the mighty men whom David had: Jashobeam, the son
    of a Hachmonite, the chief of the thirty; he lifted up his spear against three
    hundred and killed them at one time.'
  urd-GVH: जो तीन अफ़सर योआब के भाई अबीशै के ऐन बाद आते थे उनमें यसूबियाम हकमूनी पहले
    नंबर पर आता था। एक बार उसने अपने नेज़े से 300 आदमियों को मार दिया।
  rug-rug: Kekenu si e Zasobeami pa tutina e Hakemoni, na koimata koari “Ka Ṉeta”.
    Hiru nia sa sa nana hopere pa vinaripera koari Ka Ṉeta gogoto tie, meke va mate
    betoi sa pa keke rinapata.
  gaz-gaz: 'Maqaan namoota Daawit warra jajjaboo kanaa dha: Yaashobiʼaam namichi gosa
    Hakmooni hangafa ajajjoota sanaa ture; innis lola tokko irratti eeboo mirmirsee
    namoota dhibba sadii fixe.'
  fra-LSG: Voici, d’après leur nombre, les vaillants hommes qui étaient au service
    de David. Jaschobeam, fils de Hacmoni, l’un des principaux officiers. Il brandit
    sa lance sur trois cents hommes, qu’il fit périr en une seule fois.
  yal-yal: 'Dawudaa sofa wɛkilɛxine ni i ra: Xakimoni xabilan muxuna nde Yasobeyami,
    naxan findi e xunna ra. A bata yi muxu kɛmɛ saxan faxa tanban na yɛngɛ kedenni.'
  haw-1868: 'Eia ka helu ana o na kanaka ikaika ia Davida: o Iasobeama ka Hakemoni,
    ke pookela o na lunakoa: hoaka ae la ia i kana ihe e ku e i na haneri kanaka ekolu,
    a make lakou i ka manawa hookahi.'
  arb-NAV: 'وَهَؤُلاءِ هُمْ أَبْطَالُ دَاوُدَ: يَشُبْعَامُ بْنُ حَكْمُونِي، رَئِيسُ
    الأَبْطَالِ الثَّلاثَةِ، هَاجَمَ بِرُمْحِهِ ثَلاثَ مِئَةٍ وَقَتَلَهُمْ دُفْعَةً
    وَاحِدَةً.'
  ewe-ewe: Wo dometɔ gbãtɔe nye Yasobeam, ŋutsu aɖe si tso Hakmon. Eyae nye Ame Sesẽ
    Etɔ̃awo, ame siwo nye aʋawɔla xɔŋkɔ etɔ̃awo le David ƒe aʋakɔ la me la kplɔla.
    Ewu ame alafa etɔ̃ kpɔ kple eƒe akplɔ le aʋakpekpe ɖeka me.
  eng-LEE: 'And this is the number of the mighty men whom David had: Jashoh''am, the
    son of Chachmoni, the chief of the captains, who lifted up his spear against three
    hundred slain at one time.'
  asm-FB: 'এই খন এখন দায়ুদৰ শ্রেষ্ঠ সৈন্যসকলৰ তালিকা: হকমোনীয়াৰ পুত্ৰ যাচবিয়াম,
    তেওঁ ত্ৰিশ জনৰ ওপৰত প্ৰধান সেনাপতি আছিল, তেওঁ তিনি শ লোকৰ বিৰুদ্ধে যাঠীৰে তেওঁলোকক
    একে সময়তে বধ কৰিলে।'
  sus-A: نَ سْورِ فبَنفبَلَنيِيٍ شِلِيٍ نَن يَ؛ شَكِمٌنِ شَ دِ يَسٌبٍيَمِ، نَشَن قِندِ
    عٍ شُنيِ رَ. عَ نُ بَرَ مِشِ كّمّ سَشَن قَشَ تَنبّ رَ فٍرٍ كٍرٍن كُي.
  fra-SBL: 'Voici le nombre des vaillants hommes que David avait : Jashobeam, fils
    d''un Hachmonite, chef des trente ; il leva sa lance contre trois cents personnes
    et les tua en une seule fois.'
  hbo-hbo: וְאֵ֛לֶּה מִסְפַּ֥ר הַגִּבֹּרִ֖ים אֲשֶׁ֣ר לְדָוִ֑יד יָשָׁבְעָ֣ם בֶּן־חַכְמֹונִ֗י
    רֹ֚אשׁ *הַשְּׁלֹושִׁים (הַשָּׁ֣לִישִׁ֔ים) הֽוּא־עֹורֵ֧ר אֶת־חֲנִיתֹ֛ו עַל־שְׁלֹשׁ־מֵאֹ֥ות
    חָלָ֖ל בְּפַ֥עַם אֶחָֽת׃
  kik-kik: 'Maya nĩmo marĩĩtwa ma andũ acio maarĩ njamba a Daudi: Jashobeamu ũrĩa
    Mũhakimoni nake aarĩ mũtongoria wa anene; nĩwe woire itimũ rĩake ahũũrane na andũ
    300, nake akĩmooraga mbaara-inĩ ĩmwe.'
  fra-NCL: 'Voici le nombre des héros qui étaient au service de David : Jesbaam, fils
    de Hachamoni, chef des Trente. Il brandit sa lance sur trois cents hommes, qu’il
    fit périr en une seule fois.'
  cek-AK: Hae kaminawk loe David ih thacak kami ah oh o; Hakmon acaeng, Jashobeam
    loe misatuh angraengnawk ukkung ah oh; anih loe tayae hoiah misa cumvai thumtonawk
    to vaito ah hum boih.
  cuk-cuk: 'David-sorda-bulegana, wemalad: Hacmoni-machi-Jasobeam, sorda-dulagwen-gakambegwad
    (30), e-dummadid. Jasobeam ibagwengi-bila-ononaidgi, eswar-suidgi dulataled-ilapaa
    (300) sordamar-ogilosad.'
  uig-CYR: 'Төвәндикиләр Давутниң палванлириниң тизимлиги бойичә хатириләнгәндур:
    — Һакмонийлардин болған Яшобиям йолбашчилар ичидә беши еди; у нәйзисини пиқиритип
    бир қетимдила үч йүз адәмни өлтүргән.'
  tel-2017: దావీదు దగ్గర శ్రేష్ఠులుగా ఉన్న ఆ శూరుల జాబితాలో ముప్ఫై మంది ఉన్నారు. వారిలో
    ప్రముఖుడు ఒక హక్మోనీ వాడి కొడుకైన యాషాబాము. ఇతను ఒక యుద్ధంలో కేవలం తన ఈటెతో మూడు
    వందల మందిని చంపాడు.
  hat-BSA: 'Sila yo se chif a mesye gran pwisans ke David te genyen yo: Jaschobeam,
    fis a yon Akmoni, chèf a trant lan. Li te parèt ak yon sèl lans devan twa-san
    òm e te touye tout yon sèl kou.'
  kos-kos: Mwet se meet an pa Jashobeam, ke sou lulap lal Hachmon. El mwet kol lun
    u se pangpang “Mwet Tolu” ah. El anwukkin osra natul lain mwet tolfoko, ac uniya
    nufon ke mweun sefanna.
  hbo-WLC: וְאֵ֛לֶּה מִסְפַּ֥ר הַגִּבֹּרִ֖ים אֲשֶׁ֣ר לְדָוִ֑יד יָשָׁבְעָ֣ם בֶּן־חַכְמוֹנִ֗י
    רֹ֚אשׁ השלושים הֽוּא־עוֹרֵ֧ר אֶת־חֲנִית֛וֹ עַל־שְׁלֹשׁ־מֵא֥וֹת חָלָ֖ל בְּפַ֥עַם
    אֶחָֽת׃
  ibo-ibo: 'Nke a bụ ndekọ ọnụọgụgụ ndị dike nʼagha Devid nwere: Jashobeam, onye Hakmon,
    bụ onyeisi nʼetiti ndịisi ndị ọzọ. O weliri ùbe ya megide narị ndị ikom atọ, bụ
    ndị o gburu nʼotu mgbe ibu agha.'
  ory-ory: ଦାଉଦଙ୍କର ବୀରମାନଙ୍କ ସଂଖ୍ୟା; ଜଣେ ହକ୍‍ମୋନୀୟର ପୁତ୍ର ଯାଶ୍‍ବୀୟାମ୍‍ ତିରିଶ ଜଣଙ୍କ
    ମଧ୍ୟରେ ପ୍ରଧାନ ଥିଲା; ସେ ତିନି ଶହ ଲୋକ ଉପରେ ଆପଣା ବର୍ଚ୍ଛା ଚଳାଇ ଏକାବେଳେ ସେମାନଙ୍କୁ ବଧ
    କରିଥିଲା।
  chk-chk: 'Ikei iten nöün Tafit kewe sounfiu mi pwora: Aemanün Jasopeam seni än Hakmon
    cho. Ätei i ewe meilap me lein ekewe ülüman. A aea wokun siles le niela ükükün
    ülüpükü mwän lon eu chök fansoun.'
  rop-rop: Wal det feswan solja imbin lida blanga Detlot Thribala Solja. Im neim bin
    Jeishabim. Imbin brom det femili gulum Hekman. Wantaim imbin fait langa 300 enami
    solja, im miselp garram im spiya, en imbin kilim olabat holot ded.
  ukr-1871: 'І отсе лїк лицарів, що були в Давида: Езваал, Ахаманин син, головний
    між трийцятьма; він підняв свій спис на триста чоловіка й повбивав їх в одну міть.'
  deu-1951: 'Dies ist die Zahl der Helden Davids: Jasobeam, der Sohn Hachmonis, Haupt
    der Wagenkämpfer. Dieser hob seinen Speer auf wider dreihundert, die auf einmal
    erschlagen wurden.'
  eng-JPS: 'And this is the number of the mighty men whom David had: Jashobeam, the
    son of a Hachmonite, the chief of the captains; he lifted up his spear against
    three hundred and slew them at one time.'
  srp-1865: 'I ovo je broj junaka Davidovijeh: Jasoveam sin Ahmonijev, prvi izmeðu
    trideset; on mahnu kopljem svojim na tri stotine, i pobi ih ujedanput.'
  lug-lug: 'Bano be basajja ba Dawudi abalwanyi ab’amaanyi be yalina: Yasobeyamu Omukakumoni,
    eyali omukulu w’abaduumizi abasatu; era yayimusiza abasajja abalwanyi bisatu effumu
    lye bonna n’abatta mu lulumbagana lumu.'
  heb-heb: ואלה מספר הגברים אשר לדויד ישבעם בן חכמוני ראש השלושים הוא עורר את חניתו
    על שלש מאות חלל בפעם אחת׃
  ben-IRV: দায়ূদের বীরদের সংখ্যা এই; যাশবিয়াম নামে হক্‌মোনীয়দের একজন ছেলে ছিলেন,
    ত্রিশ জন বীর যোদ্ধাদের দলের প্রধান। তিনি বর্শা চালিয়ে একই দিনের তিনশো লোককে মেরে
    ফেলেছিলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਦੇ ਸੂਰਮਿਆਂ ਦੀ ਗਿਣਤੀ ਇਹ ਹੈ, ਹਕਮੋਨੀ ਦਾ ਪੁੱਤਰ ਯਾਸ਼ਾਬਆਮ ਸੂਬੇਦਾਰਾਂ
    ਦਾ ਮੁਖੀਆ ਜਿਸ ਨੇ ਤਿੰਨ ਸੌ ਮਨੁੱਖਾਂ ਉੱਤੇ ਆਪਣਾ ਬਰਛਾ ਚਲਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕੋ ਵਾਰ ਮਾਰ
    ਸੁੱਟਿਆ
  mya-JVB: ဟခမောနိ အမျိုး ယာရှောဗံ သည် ဗိုလ်ချုပ် ဖြစ် ၏။ ထိုသူ သည် လှံ ကိုကိုင် လျက်၊
    လူသုံး ရာ ကို တခါတည်း တိုက်၍ လုပ်ကြံ လေ၏။
  hmo-hmo: Iasobeama, Hakamoni iduhu tauna. Ia be orea ta ladana, “Tuari Lohia Taudia
    Toi” edia gunalaia tauna. Nega ta dekenai, Iasobeama ese ia sibona ena io dekena
    amo tuari taudia 300 ia alaia mase.
  urd-urd: 'दाऊद के सूर्माओं का शुमार यह है: यसुबि''आम बिन हकमूनी जो तीसों का सरदार
    था। उने तीन सौ पर अपना भाला चलाया और उनको एक ही वक़्त में क़त्ल किया।'
  rus-SYN: 'и вот число храбрых, которые были у Давида: Иесваал, сын Ахамани, главный
    из тридцати. Он поднял копье свое на триста человек и поразил их в один раз.'
  bqc-SIM: 'Davidi nɛgↄ̃napiↄ tↄ́n kɛ: Akemↄ gbɛ̃́ Yasↄbaũ mɛ́ nɛgↄ̃n tↄde gbɛ̃ↄn
    àaↄ̃ↄ swana ũ. Aàpi mɛ́ sↄ̃na sɛ̀ gbɛ̃ↄn ↄ̀aa do ń basↄoↄzi, à ń zↄ̃zↄ̃ò
    píi gↄↄdoũzĩ.'
  tcz-CHONGTHU: David gal-hang lamkai minthang ho chu hiche ho hi ahiuve. Amasapen
    chu ahile Jashobeam kitipa Hachmon mi David gal hat mi thumho lah’a lamkai ahi.
    Amapa hin achemjam mangcha in akidoupi galmi mi jathum chu khatvei in ana that
    jou in ahi.
  mar-mar: 'दावीदाकडील उत्तम सैनिकांची यादी: याशबाम, हा हखमोनीचा पुत्र, तीस जणांचा
    सेनापती होता. त्याने एका प्रसंगी आपल्या भाल्याने तीनशे मनुष्यांना ठार मारले.'
  qub-qub: 'Davidpa mas pillyay yachaj suldäruncunapa jutin caran: Hacmonipa wamran
    Jasobeam. Paymi caran quimsaj jinyu pillyaj-masincunapa mandajnin. Jasobeammi
    juc cuticho pillyachöga tucsicuna lansanwan wañuycachiran quimsa pachac (300)
    runacunata.'
  bqp-bqp: Yɑsobeɑmu, Hɑkumɔnin bii u sɑ̃ɑ tɑbu kowobun wirugii ben turo. Wiyɑ u tɔmbu
    goobɑ wunɔbu (300) go kɑ yɑɑsɑ nɔn teerun tɑbu sɔɔ.
  hat-hat: Pou konmanse, te gen Jakobeyam ki soti nan branch fanmi Akmoni an. Se li
    menm ki te chèf twa pi vanyan yo. Pou kont li, li batay ak twasan (0300) moun
    ak frenn li ase. Li touye yo tout yon sèl kou.
  eng-BSB: 'This is the list of David’s mighty men: Jashobeam son of Hachmoni was
    chief of the officers; he wielded his spear against three hundred men, whom he
    killed at one time.'
  eng-WEBPB: 'This is the number of the mighty men whom David had: Jashobeam, the
    son of a Hachmonite, the chief of the thirty; he lifted up his spear against three
    hundred and killed them at one time.'
  kbq-kbq: Hagi Devitina hankavenentake sondia vahetmimofo zamagi'a amane, ese nera
    Hakmoni nagapinti nekino agi'a Jasobeamu'e. Agra Hankmoni nagapina ugagota sondia
    ne' mani'neankino, mago hapina 300'a vahe kevenutira zamahe fri'ne.
  nhe-BL: Nopa achtohui soldado tlen tlahuel motemacac ipan tlatehuijcayotl elqui
    Jasobeam, icone Hacmoni. Yajaya eliyaya inintlayacanca nopa Eyi tlen más motemacayayaj
    tlen nochi sequinoc. Se tonali Jasobeam quinmicti 300 tlacame ica icuatlami tlen
    huehueyac.
  gub-BL: Na'aw waner wanemiapo kwer wanehe we xe wà kury. Zazomeàw Akimoni izuapyapyr
    inuromo har wiko ipuruzukaiwahy wera'u ma'e romo a'e. Zazomeàw wiko na'iruz zauxiapekwer
    wanuwihaw romo a'e. Uzàmàtyry'ym 300 awa pitài zeàmàtyry'ymawhu pe wà. Uzuka a'e
    zauxiapekwer u'ywpuku purukutukaw pupe paw rupi wà.
  eng-DRA: 'And this is the number of the heroes of David: Jesbaam the son of Hachamoni
    the chief among the thirty: he lifted up his spear against three hundred wounded
    by him at one time.'
