verse: 1CH.011.001
translations:
  mal-C: 'ഇതിനുശേഷം ഇസ്രായേല്യരെല്ലാം ഹെബ്രോനിൽ ദാവീദിന്റെ അടുത്ത് ഒരുമിച്ചുകൂടി.
    അവർ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഞങ്ങൾ അങ്ങയുടെതന്നെ മാംസവും രക്തവുമാണല്ലോ!'
  deu-TKW: 'Da versammelten sich alle Israeliten zu David und sprachen: Wir sind ja
    dein Fleisch und Bein!'
  lin-lin: 'Bato nyonso ya Isalaele basanganaki na Ebron, epai ya Davidi mpe balobaki :
    « Biso na yo, tozali nzoto moko mpe makila moko na yo.'
  eng-LSV: And all Israel is gathered to David at Hebron, saying, “Behold, we [are]
    your bone and your flesh;
  eng-GNV: Then all Israel gathered themselues to Dauid vnto Hebron, saying, Beholde,
    we are thy bones and thy flesh.
  eng-WEBSTER: Then all Israel gathered themselves to David to Hebron, saying, Behold,
    we are thy bone and thy flesh.
  nhw-BL: 'Huajca nochi israelitame mosentilijque ipan altepetl Hebrón campa itztoya
    David para quicamanalhuise. Huan quiilhuijque: “Tojuanti timoteiximatcahua.'
  swh-ONEN: Israeli yote walimjia Daudi kwa pamoja huko Hebroni wakamwambia, “Sisi
    ni nyama yako na damu yako.
  bba-bba: Isirelibɑ kpuro bɑ mɛnnɑ bɑ nɑ Dɑfidin mi Heboroniɔ. Mɑ bɑ nùn sɔ̃ɔwɑ bɑ
    nɛɛ, bɛsɛ kɑ wunɛ, sɑ sɑ̃ɑwɑ yɛm tem.
  eng-KJVCPB: Then all Israel gathered themselves to David unto Hebron, saying, Behold,
    we are thy bone and thy flesh.
  luo-luo: Jo-Israel duto nobiro Hebron ir Daudi ma giwacho niya, “Wan ogandani kendo
    wan remo achiel.
  meu-meu: Bena Israel idoinai na David dekenai e hebou, Heberon ai, eto, A itaia,
    ai na oi turiamu bona oi hidiomu.
  npi-ULB: त्‍यसपछि सबै इस्राएल हेब्रोनमा दाऊदकहाँ आए र भने, “हेर्नुहोस्, हामीहरू
    तपाईंकै हाडनाता हौ ।
  yor-yor: Gbogbo àwọn Israẹli kó ara wọn jọ pọ̀ sí ọ̀dọ̀ Dafidi ní Hebroni, wọ́n
    sì wí pé, “Ẹran-ara rẹ àti ẹ̀jẹ̀ rẹ ni àwa í ṣe.
  pes-OPCB: 'رهبران اسرائیل به حبرون نزد داوود رفتند و به او گفتند: «ما گوشت و استخوان
    تو هستیم؛'
  tgl-ULB: At nagpunta ang lahat ng Israelita kay David sa Hebron at sinabi, “Tingnan
    mo, kami ay iyong laman at dugo.
  hui-hui: Mani Isaraeleali hearume Kini Debidi Heberono tanoha hearia hondo ibini.
    Ibuwa tigua Debidihondo lalu, Ina wali agali bibahende í̠naga damene hangu darama
    mbiraore kama.
  mya-mya: ဣ​သ​ရေလ​ပြည်သား​အ​ပေါင်း​တို့သည်​ဟေ​ဗြုန် မြို့​ရှိ​ဒါ​ဝိဒ်​ထံ​သို့​လာ​ရောက်​လျက်``ကျွန်​တော်
    တို့သည်​အ​ရှင်​၏သွေး​သား​များ​ဖြစ်​ပါ​၏။-
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཧེབ་རོན་དུ་དཱ་བིད་ཀྱི་དྲུང་དུ་འདུས་ནས་འདི་ལྟར།
    གཟིགས་དང་། བདག་ཅག་ནི་ཁྱེད་ཀྱི་ཤ་དང་རུས་པའི་གཉེན་ཉེ་ཡིན་ཏེ།
  sna-sna: VaIsraeri vose vakaungana kuna Dhavhidhi paHebhuroni vakati, “Isu tiri
    nyama yenyu neropa renyu.
  spa-BLM: 'Entonces todo Israel se reunió con David en Hebrón, diciendo: “He aquí
    que somos tu hueso y tu carne.'
  cac-cac: 'Ix smolb''ej sb''a masanil eb'' israel, ix b''at lolon eb'' yed'' vin̈aj
    David d''a Hebrón. Ix yalan eb'' d''a vin̈ icha tic: A on̈ tic, junn̈ej co mam
    quicham ed''oc.'
  swh-ULB: Kisha Waisraeli wote walikuja Hebroni kwa Daudi na kusema, “Angalia, sisi
    ni nyama na mifupa yako.
  bel-bel: 'І сабраліся ўсе Ізраільцяне да Давіда ў Хэўрон і сказалі: вось, мы костка
    твая і плоць твая;'
  deu-ELBBK: 'Und ganz Israel versammelte sich zu David nach Hebron, und sie sprachen:
    Siehe, wir sind dein Gebein und dein Fleisch.'
  mbb-OT: Ne zutun, midhendiyà is langun he menge Israilihanen te ki David diyà te
    Hebron he egkaǥi te, “Menge kezuzumahi key kenikew.
  mal-2015: 'അനന്തരം യിസ്രായേലെല്ലാം ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ ഒന്നിച്ചുകൂടി പറഞ്ഞതു:
    ഞങ്ങൾ നിന്റെ അസ്ഥിയും മാംസവും അല്ലോ.'
  rmc-rmc: 'Savore Izraeliti pes zgele ko David andro Hebron a phende: „Se amen sam
    jekh rat.'
  pes-OPV: 'و تمامي اسرائيل نزد داود در حَبرُون جمع شده، گفتند: « اينک ما استخوانها
    و گوشت تو مي باشيم.'
  ron-1924: 'Тот Исраелул с-а стрынс ла Давид, ла Хеброн, зикынд: „Ятэ кэ ной сунтем
    ос дин оаселе тале ши карне дин карня та.'
  ben-OBCV: ইস্রায়েলীরা সবাই একসাথে হিব্রোণে দাউদের কাছে এসে বলল, “আমরা আপনার রক্ত-সম্পর্কের
    আত্মীয়।
  som-som: Markaasaa reer binu Israa'iil oo dhammu waxay Daa'uud ugu soo shireen Xebroon,
    oo waxay ku yidhaahdeen, Annagu waxaannu nahay laftaada iyo jidhkaaga.
  lat-VUC: 'Congregatus est igitur omnis Israël ad David in Hebron, dicens: Os tuum
    sumus, et caro tua.'
  eng-ASVBT: Then all Israel gathered themselves to David unto Hebron, saying, Behold,
    we are thy bone and thy flesh.
  ita-1885: 'E TUTTO Israele si adunò appresso di Davide in Hebron, dicendo: Ecco,
    noi siamo tue ossa, e tua carne.'
  eng-LXXUP: And all Israel came to David in Hebron, saying, Behold, we are thy bones
    and thy flesh.
  eng-ULB: Then all Israel came to David at Hebron and said, “Look, we are your flesh
    and bone.
  spa-VBL: 'Entonces todos los israelitas se reunieron con David en Hebrón. Y le dijeron:
    “Somos tu carne y tu sangre.'
  fra-_FOB: 'Or, tout Israël s''assembla vers David, à Hébron, en disant: Voici nous
    sommes tes os et ta chair;'
  mal-mal: 'അനന്തരം യിസ്രായേലെല്ലാം ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ ഒന്നിച്ചുകൂടി പറഞ്ഞത്:
    “ഞങ്ങൾ നിന്റെ അസ്ഥിയും മാംസവും അല്ലോ.'
  urd-GVR: Us waqt tamām Isrāīl Habrūn meṅ Dāūd ke pās āyā aur kahā, “Ham āp hī kī
    qaum aur āp hī ke rishtedār haiṅ.
  suz-BL: मिनु मेको नोले इस्राएल ङा मुर नेल्‍ल ग्रुम्‍शा दाऊद आ बाक्‍तीक हेब्रोन सहरम
    बुक्‍मा बाक्‍त। मिनु मेकोपुकीम “गोपुकी इन मुर नकी। उत्‍पत्ती २९:१४
  ita-1927: 'Allora tutto Israele si radunò presso Davide a Hebron, e gli disse: “Ecco
    noi siamo tue ossa e tua carne.'
  ckb-ckb: 'هەموو ئیسرائیل هاتنە حەبرۆن بۆ لای داود و گوتیان: «ئەوەتا ئێمە لە گۆشت
    و خوێنی تۆین.'
  eng-BBE: Then all Israel came together to David at Hebron, and said, Truly, we are
    your bone and your flesh.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಹೆಬ್ರೋನಿನಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು, “ಇಗೋ, ನಾವು ನಿನ್ನ ಎಲುಬೂ,
    ನಿನ್ನ ಮಾಂಸವೂ ಆಗಿದ್ದೇವೆ.
  tam-2017: 'இஸ்ரவேலர்கள் எல்லோரும் எப்ரோனிலிருக்கிற தாவீதிடம் கூடிவந்து: இதோ, நாங்கள்
    உம்முடைய எலும்பும் உம்முடைய சரீரமுமானவர்கள்.'
  spa-RV-1909: 'ENTONCES todo Israel se juntó á David en Hebrón, diciendo: He aquí
    nosotros somos tu hueso y tu carne.'
  ron-BTF: 'Atunci tot Israelul s-a adunat la David la Hebron, spunând: Iată, noi
    suntem din osul tău și carnea ta.'
  eng-WEBP: Then all Israel gathered themselves to David to Hebron, saying, “Behold,
    we are your bone and your flesh.
  eng-FBV: All the Israelites gathered to meet with David in Hebron. They told him,
    “We are your flesh and blood.
  nld-1939: 'Toen kwam heel Israël tot David in Hebron en zeide: Zie, wij zijn uw
    vlees en bloed!'
  nch-BL: 'Huajca nochi israelitame mosentilijque ipan altepet Hebrón campa itztoya
    David para quicamanalhuise. Huan quiilhuijque: “Tojuanti timoteixmatcahua.'
  vie-1934: 'Lúc ấy, cả Y-sơ-ra-ên đều nhóm đến cùng Đa-vít tại Hếp-rôn, mà nói rằng:
    Kìa, chúng tôi vốn là xương thịt của ông.'
  hin-CV: इसके बाद सारा इस्राएल हेब्रोन में दावीद से भेंट करने इकट्ठा आए और उनके समक्ष
    यह प्रस्ताव रखा, “विचार कीजिए, हम आप ही की अस्थि और मांस हैं.
  spa-BES: 'Entonces todo Israel se reunió con David en Hebrón y dijo: En verdad,
    somos tu hueso y tu carne.'
  tdx-tdx: 'Nifanontoñe amy Davide e Kebrone ao t’Israele iaby, nanao ty hoe: Intoy,
    toe taola’o naho nofo’o zahay,'
  tha-KJV: แล​้วคนอิสราเอลทั้งสิ้​นก​็ชุ​มนุ​มอยู่ด้วยกันเฝ้าดาวิดที่เมืองเฮโบรนทูลว่า
    “​ดู​เถิด ข้าพระองค์ทั้งหลายเป็นกระดูกและเนื้อของพระองค์
  por-BR-2018: 'Então todo o Israel se ajuntou a Davi em Hebrom, dizendo: Eis que
    nós somos teu osso e tua carne.'
  deu-ELO: 'Und ganz Israel versammelte sich zu David nach Hebron, und sie sprachen:
    Siehe, wir sind dein Gebein und dein Fleisch.'
  eng-WYC-2018: Therefore all Israel was gathered to David in Hebron, and said, We
    be thy bone and thy flesh; (And so all Israel was gathered unto David in Hebron,
    and said, We be thy flesh and blood;)
  epo-epo: 'Kaj kunvenis ĉiuj Izraelidoj al David en Ĥebronon, kaj diris: Jen ni estas
    via osto kaj via karno.'
  uig-PIN: 'U qaƣda barliⱪ Israil jamaiti Ⱨebronƣa kelip Dawutning ⱪexiƣa yiƣilixip:
    «Ⱪarisila, biz ɵzlirining ǝt-sɵngǝkliridurmiz!'
  beo-beo: Amalalu, Isala:ili fi huluane da Hibalone moilaiga Da:ibidima misini, ema
    amane sia:i, “Ninia da di defele maga:me amola hu afadafa fawane gala.
  tpi-OTNT: Bihain long dispela samting, olgeta Israel i kam lukim Devit long Hebron.
    Na ol i tokim em olsem, “Yumi olgeta i wanblut stret.
  hau-SA: Dukan Isra’ila fa suka taru wurin Dawuda a Hebron suka ce, “Mu jiki da jininka
    ne.
  uig-LAT: 'U chaghda barliq Israil jamaiti Hébron’gha kélip Dawutning qéshigha yighiliship:
    «Qarisila, biz özlirining et-söngekliridurmiz!'
  nde-nde: 'Bonke abako-Israyeli baya kuDavida eHebhroni bafika bathi: “Thina siyinyama
    yakho legazi lakho.'
  ton-ton: Hili ia naʻe fakataha ʻa ʻIsileli kotoa kia Tevita ki Hepeloni, mo nau
    pehē, “Vakai, ko ho hui ʻoʻou ʻakimautolu mo ho kakano ʻoʻou.
  ces-1613: 'Nebo shromáždivše se všickni Izraelští k Davidovi do Hebronu, řekli:
    Aj, my kost tvá a tělo tvé jsme.'
  eng-WMB: Then all Israel gathered themselves to David to Hebron, saying, “Behold,
    we are your bone and your flesh.
  tam-TCV: இஸ்ரயேலர் யாவரும் ஒன்றுகூடி, எப்ரோனில் இருந்த தாவீதினிடத்திற்கு வந்து,
    “நாங்கள் உமது எலும்பும் உமது சதையுமாயிருக்கிறோம்.
  ceb-ULB: Unya miadto ang tibuok Israel ngadto kang David didto sa Hebron ug miingon,
    “Paminaw, kami ang imong unod ug ang imong bukog.
  pol-UBG: 'Wtedy cały Izrael zebrał się przy Dawidzie w Hebronie, mówiąc: Oto jesteśmy
    twoją kością i twoim ciałem.'
  urd-GVU: اُس وقت تمام اسرائیل حبرون میں داؤد کے پاس آیا اور کہا، ”ہم آپ ہی کی قوم
    اور آپ ہی کے رشتے دار ہیں۔
  deu-1912: 'Und ganz Israel versammelte sich zu David gen Hebron und sprach: Siehe,
    wir sind dein Bein und dein Fleisch.'
  kan-2017: ಅನಂತರ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಹೆಬ್ರೋನಿನಲ್ಲಿದ್ದ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನಾವು
    ನಿನಗೆ ರಕ್ತಸಂಬಂಧಿಗಳಾಗಿದ್ದೇವೆ.
  yap-yap: Gubin e girdi’ nu Israel ni go’ ranod ngak David nga Hebron me lungurad
    ngak, “Gadad ta’ab dowef nge ta’ab racha’.
  hlt-MCSB: Israel pum te Hebron kah David taengla tingtun uh tih, “Kaimih he na rhuh
    neh na saa ni he.
  mdy-ETH: ዒስራዔኤሌ ዴራ ቢያ ዳውቴ ኮራ ኬብሮኦኔ ሙካዖ፦ «ኑኡኒ ቢያሢ ኔኤኮ ዒጊኖኬ፤
  twi-ASANTE: Na Israel nyinaa kɔɔ Dawid nkyɛn wɔ Hebron kɔka kyerɛɛ no sɛ, “Yɛn nyinaa
    yɛ wʼabusuafoɔ.
  eng-WEBU: Then all Israel gathered themselves to David to Hebron, saying, “Behold,
    we are your bone and your flesh.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai ubbai issippe Kebroonan de7iya Daawitakko
    shiiqidi, “Nuuni ne suuttanne ne asho.
  spa-PDDPT: 'Entonces todo Israel se congregó ante David en Hebrón y dijeron: Aquí
    estamos, somos hueso tuyo y carne tuya.'
  gun-gun: 'Ha''e gui ma Israel regua kuery ha''e javi ou okuapy Hebrom tetã py Davi
    oĩa py. Hexeve jogueroayvu vy aipoe''i okuapy: — Ore kuery voi ma nderegua kuery
    ae avi.'
  ilo-ULB: Kalpasanna, napan ti amin nga Israel kenni David idiay Hebron ket kinunada,
    “Kitaem, dakami ti lasag ken tulangmo.
  kpg-kpg: Nia daangada huogodoo ga lloomoi gi David i Hebron, ga helekai gi mee,
    “Gimaadou la di todo donu ni oou.
  uig-ARA: 'ئۇ چاغدا بارلىق ئىسرائىل جامائىتى ھېبرونغا كېلىپ داۋۇتنىڭ قېشىغا يىغىلىشىپ:
    «قارىسىلا، بىز ئۆزلىرىنىڭ ئەت-سۆڭەكلىرىدۇرمىز!'
  sus-sus: Isirayilakae birin naxa a masen Dawuda bɛ Xebiron, «Won wuli keren, fasɛ
    keren.
  pon-2006: Mehn Israel koaros ahpw patohla rehn Depit nan Epron oh patohwanohng,
    “Kitail udukteieu oh ntateieu.
  ksd-ksd: 'Ma ra tarai Israel par dia ga vana tadav David aro Kebron, ma dia ga biti:
    Avet ra urum ma ra viom.'
  tur-YTC: 'Sonra bütün İsrael Hevron''da David''in yanına toplanıp dediler: “İşte,
    biz senin kemiğin ve senin etiniz.'
  grc-BRENT: Καὶ ἦλθε πᾶς Ἰσραὴλ πρὸς Δαυὶδ ἐν Χεβρὼν, λέγοντες, ἰδοὺ ὀστᾶ σου καὶ
    σάρκες σου ἡμεῖς,
  ind-AYT: Seluruh Israel berkumpul menghadap Daud di Hebron dan berkata, “Lihatlah,
    kami ini darah dagingmu.
  nya-nya: Aisraeli onse anasonkhana pamaso pa Davide ku Hebroni ndipo anati, “Ife
    ndife abale anu.
  hrv-hrv: 'Tada se sabraše svi Izraelci k Davidu u Hebron i rekoše: “Evo, mi smo
    od tvoje kosti i tvojeg mesa.'
  mps-mps: Te sę yali nosali badu, tigidali Israelgo Devit te Hebronba suagasali.
    Tama augwaligo te tama po agabolo walali, “Da tigidali te deli kaneme dao.
  tpi-tpi: Bihain long dispela samting, olgeta Israel i kam lukim Devit long Hebron.
    Na ol i tokim em olsem, “Yumi olgeta i wanblut stret.
  dan-1931: 'Derpå samlede hele Israel sig hos David i Hebron og sagde: “Vi er jo
    dit Kød og Blod!'
  vie-OVCB: 'Lúc ấy, toàn dân Ít-ra-ên kéo đến Hếp-rôn, nói với Đa-vít: “Chúng tôi
    với ông là anh em ruột thịt.'
  guj-2017: પછી સમગ્ર ઇઝરાયલે, હેબ્રોનમાં દાઉદની પાસે એકઠા થઈને કહ્યું, “જો, અમારો
    તારી સાથે લોહીનો સંબંધ છે, તારા કુટુંબીઓ છીએ.
  pon-2006A: Mehn Israel koaros ahpw patohla rehn Depit nan Epron oh patohwanohng,
    “Kitail udukteieu oh ntateieu.
  por-BRBSL: 'Então todo Israel se reuniu a David em Hebron, dizendo: “Eis que nós
    somos seus ossos e sua carne.'
  cth-cth: Isarelnaw pueng teh Hebron kho koe a tho awh. Khenhaw! kaimanaw teh na
    hru hoi na tak lah ka o awh.
  twi-twi: Na Israel nyinaa kɔɔ Dawid nkyɛn wɔ Hebron kɔka kyerɛɛ no se, “Yɛn nyinaa
    yɛ wʼabusuafo.
  hlt-hlt: Israel pum te Hebron kah David taengla tingtun uh tih, “Kaimih he na rhuh
    neh na saa ni he.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ bɛmɔu tíí nDɑfiti borɛ̀ Ebunɔɔ kóò nɑ̀kɛ́ kɛ dɔ̀: Ntɛ
    tínti ti tú ɑ botí kɔbɛ mbɛ kɛ̀ ti wɛ̃ mmɛyĩ̀ĩ̀ mmɛmɑ́ɑ̀.'
  msy-2020: Ezɨ bizir kamɨn gɨn, Israelia bar iza Hebronɨn nguibamɨn Devitɨn gara,
    kamaghɨn a mɨgei, “Nɨ oragh. E bar, nɨ ko inivafɨzir vamɨra ko ghuzir vamɨra.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ yǝlɑɑ tǝnɑ kotɑ Tɑfiiti kiŋ kɛ Hepǝlɔŋ nɑ pɑ́ tɔmɩ-ɩ sɩ:
    Tǝ kɛ́ cɑlǝm kʋlʋmǝm nɑ tɔɣɔnʋɣʋ kʋlʋmʋɣʋ kɛ́.'
  azb-azb: 'Bütün İsraillilər Xevrona, Davudun yanına toplaşıb dedilər: «Bax biz sənin
    sümüyündən, sənin ətindənik.'
  eng-DBY: And all Israel assembled themselves to David to Hebron, saying, Behold,
    we are thy bone and thy flesh.
  hin-2017: तब सब इस्राएली दाऊद के पास हेब्रोन में इकट्ठे होकर कहने लगे, “सुन, हम
    लोग और तू एक ही हड्डी और माँस हैं।
  eng-YLT: And gathered are all Israel unto David to Hebron, saying, 'Lo, thy bone
    and thy flesh [are] we;
  eng-WYC-2017: Therefore all Israel was gathered to David in Hebron, and said, We
    be thy bone and thy flesh;
  eng-WMBB: Then all Israel gathered themselves to David to Hebron, saying, “Behold,
    we are your bone and your flesh.
  urd-GVH: उस वक़्त तमाम इसराईल हबरून में दाऊद के पास आया और कहा, “हम आप ही की क़ौम
    और आप ही के रिश्तेदार हैं।
  rug-rug: Meke mae koe Devita pa Heboroni sari doduru butubutu Izireli meke zama,
    “Gami si na masamu na eharamu soti.
  gaz-gaz: Israaʼeloonni hundinuu Kebroonitti Daawit biratti walitti dhufanii akkana
    jedhan; “Nu foonii fi dhiiga kee ti.
  fra-LSG: 'Tout Israël s’assembla auprès de David à Hébron, en disant: Voici, nous
    sommes tes os et ta chair.'
  yal-yal: Isirayila kaane birin yi fa Dawuda fɛma Xebiron taani, e yi a fala a xa,
    e naxa, “En wuli keden fasa keden.
  haw-1868: A LAILA akoakoa ae la ka Iseraela a pau io Davida la i Heberona, i mai
    la, Eia hoi, hookahi no ko kakou iwi a me ka io.
  arb-NAV: 'وَتَجَمَّعَ كُلُّ رُؤَسَاءِ الإِسْرَائِيلِيِّينَ حَوْلَ دَاوُدَ فِي حَبْرُونَ
    وَقَالُوا: «نَحْنُ مِنْ لَحْمِكَ وَدَمِكَ،'
  ewe-ewe: Israel ha blibo la va ƒo ƒu ɖe David gbɔ le Hebron eye wogblɔ nɛ be, “Wò
    ŋutilã kple ʋue míenye.
  eng-LEE: Then did all Israel gather themselves unto David unto Hebron, saying Behold,
    thy bone and thy flesh are we.
  asm-FB: তাৰ পাছত গোটেই ইস্ৰায়েলৰ লোকসকলে হিব্ৰোণত দায়ূদৰ ওচৰলৈ আহি ক’লে, “চাওক,
    আমি আপোনাৰ মাংস আৰু আপোনাৰ হাড়।
  sus-A: عِسِرَيِلَكَيٍ بِرِن نَشَ عَ مَسٍن دَوُدَ بّ شٍبِرٌن، «وٌن وُلِ كٍرٍن، قَسّ
    كٍرٍن.
  fra-SBL: 'Alors tout Israël se rassembla auprès de David à Hébron, en disant : « Voici,
    nous sommes tes os et ta chair.'
  hbo-hbo: וַיִּקָּבְצ֧וּ כָֽל־יִשְׂרָאֵ֛ל אֶל־דָּוִ֖יד חֶבְרֹ֣ונָה לֵאמֹ֑ר הִנֵּ֛ה
    עַצְמְךָ֥ וּֽבְשָׂרְךָ֖ אֲנָֽחְנוּ׃
  kik-kik: Hĩndĩ ĩyo andũ othe a Isiraeli magĩcookanĩrĩra harĩ Daudi kũu Hebironi,
    makĩmwĩra atĩrĩ, “Ithuĩ tũrĩ a mũthiimo na thakame yaku.
  fra-NCL: 'Tout Israël s’assembla auprès de David à Hébron, en disant : « Voici que
    nous sommes tes os et ta chair.'
  cek-AK: Israel kaminawk loe David khaeah Hebron ah angzoh o boih moe, kaicae loe
    nang ih ahuh hoi athii angan ah ni ka oh o.
  cuk-cuk: 'Degidgi, bela Israel-dulemar onmaknonimalad, geb Davidʼbo-sunmakegala
    Hebrón-neggweburse nadmalad. Agi, ega sogdemalad: “Dummad, anmar na ablis-emar-gued,
    anmar na gwenadmalad.'
  uig-CYR: 'У чағда барлиқ Исраил җамаити Һебронға келип Давутниң қешиға жиғилишип:
    «Қарисила, биз өзлириниң әт-сүйәклиридурмиз!'
  tel-2017: ఇదంతా అయ్యాక ఇశ్రాయేలు ప్రజలందరూ హెబ్రోనులో ఉన్న దావీదు దగ్గరికి వచ్చారు.
    “ఇలా చూడు, మేము నీకు రక్తమాంసాల్లాంటి వాళ్ళం. నీ సొంత బంధువులం.
  hat-BSA: 'Epi tout Israël te reyini kote David nan Hébron. Yo te di: “Gade byen,
    nou se zo ou ak chè ou.'
  kos-kos: Mwet Israel nukewa elos som nu yorol David in acn Hebron ac fahk nu sel,
    “Kut mwet srahm na pwaye ac kut ikwa sefanna.
  hbo-WLC: וַיִּקָּבְצ֧וּ כָֽל־יִשְׂרָאֵ֛ל אֶל־דָּוִ֖יד חֶבְר֣וֹנָה לֵאמֹ֑ר הִנֵּ֛ה
    עַצְמְךָ֥ וּֽבְשָׂרְךָ֖ אֲנָֽחְנוּ׃
  ibo-ibo: Ndị Izrel niile gbakọtara bịakwute Devid na Hebrọn sị ya, “Lee, ọkpụkpụ
    gị na anụ ahụ gị ka anyị bụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସମୁଦାୟ ଇସ୍ରାଏଲ ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କ ନିକଟରେ ଏକତ୍ର ହୋଇ କହିଲେ, “ଦେଖ,
    ଆମ୍ଭେମାନେ ତୁମ୍ଭର ଅସ୍ଥି ଓ ତୁମ୍ଭର ମାଂସ।
  chk-chk: Mürin, chon Israel meinisin ra mwicheto ren Tafit lon Hepron o üreni, “Nengeni,
    äm chaom me fitukom.
  rop-rop: Wal afta na ola pipul blanga Isreil bin go langa Deibid deya langa det
    taun gulum Hebran, en deibin tok langa im, “Melabat na yu ronwan kantrimen.
  ukr-1871: 'І зібрались усї Ізрайлитяне до Давида в Гебронї й промовили: Оце ми кість
    твоя й тїло твоє;'
  deu-1951: 'Und ganz Israel versammelte sich zu David gen Hebron und sprach: Siehe,
    wir sind dein Gebein und dein Fleisch!'
  eng-JPS: 'Then all Israel gathered themselves to David unto Hebron, saying: ''Behold,
    we are thy bone and thy flesh.'
  srp-1865: 'I sabraše se svi Izrailjci k Davidu u Hevron, i rekoše: evo, mi smo kost
    tvoja i tijelo tvoje.'
  lug-lug: Isirayiri yenna ne bakuŋŋaanira eri Dawudi e Kebbulooni, ne boogera nti,
    “Laba tuli ba mubiri gwo, na musaayi gwo.
  heb-heb: ויקבצו כל ישראל אל דויד חברונה לאמר הנה עצמך ובשרך אנחנו׃
  ben-IRV: ইস্রায়েলীয়েরা সবাই হিব্রোণে দায়ূদের কাছে জড়ো হয়ে বলল, “দেখুন, আমরা
    আপনার হাড় ও মাংস।
  pan-pan: ਸਾਰੇ ਇਸਰਾਏਲੀ ਹਬਰੋਨ ਵਿੱਚ ਦਾਊਦ ਕੋਲ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਅਸੀਂ
    ਤਾਂ ਤੁਹਾਡੀ ਹੀ ਹੱਡੀ ਅਤੇ ਮਾਸ ਹਾਂ
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် ဒါဝိဒ် ရှိရာ ဟေဗြုန် မြို့၌ စည်းဝေး
    ၍၊ ကျွန်တော် တို့သည် ကိုယ်တော် အရိုး ၊ ကိုယ်တော် အသား ဖြစ်ကြပါ ၏။
  hmo-hmo: Vadaeni Israela taudia ibounai be Davida dekenai idia lao, Heberona dekenai,
    idia gwau, “Ai be oiemu turiana bona oiemu rarana taudia.
  urd-urd: तब सब इस्राईली हबरून में दाऊद के पास जमा' होकर कहने लगे, देख हम तेरी ही
    हड्डी और तेरा ही गोश्त हैं।
  rus-SYN: 'И собрались все Израильтяне к Давиду в Хеврон и сказали: вот, мы кость
    твоя и плоть твоя;'
  bqc-SIM: 'Isailiↄ mↄ̀ Davidi kĩ́i ḿpii Hɛblↄ̃ aa mɛ̀: Wá au doũɛ.'
  tcz-CHONGTHU: Hichun Israel mipite chu Hebron khopia David heng ah chun ahung uvin,
    keiho hi nangma tahsa tahle thisan kahiuve atiu vin ahi.
  mar-mar: मग सर्व इस्राएल लोक हेब्रोन येथे दावीदाकडे आले व ते त्यास म्हणाले, “पहा,
    आम्ही तुझ्याच मांसाचे व हाडाचे आहोत.
  qub-qub: 'Llapan Israelcuna shuntacaycärir aywaran Hebrón siudäman Davidwan parlaj.
    Davidta niran: «Nogacunaga cä yawar-masiquimi.'
  bqp-bqp: Isirelibɑ kpuro bɑ mɛnnɑ bɑ nɑ Dɑfidin mi Heboroniɔ. Mɑ bɑ nùn sɔ̃ɔwɑ bɑ
    nɛɛ, bɛsɛ kɑ wunɛ, sɑ sɑ̃ɑwɑ yɛm tem.
  hat-hat: 'Tout branch fanmi Izrayèl yo vin jwenn David lavil Ebwon, yo di l'' konsa:
    -Nou se moun menm ras, menm fanmi avè ou.'
  eng-BSB: Then all Israel came together to David at Hebron and said, “Here we are,
    your own flesh and blood.
  eng-WEBPB: Then all Israel gathered themselves to David to Hebron, saying, “Behold,
    we are your bone and your flesh.
  kbq-kbq: Hagi anante mika Israeli vahe'mo'za Deviti'ma mani'nere Hebroni kumate
    omeri tru hu'za amanage hu'za asami'naze, ko tagra kagri kora mani'none.
  nhe-BL: 'Huajca nochi israelitame mosentilijque ipan altepetl Hebrón campa itztoya
    David para quicamahuise. Huan quiilhuijque: “Tojuanti timoteixmatcahua.'
  gub-BL: Izaew izuapyapyr paw oho Emerom tawhu pe Tawi huwàxi pà a'e wà kury. — Uruiko
    neànàmete romo ure, i'i izupe wà.
  eng-DRA: 'Then all Israel gathered themselves to David in Hebron, saying: We are
    thy bone, and thy flesh.'
