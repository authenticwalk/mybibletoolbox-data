verse: 1CH.011.021
translations:
  mal-C: അബീശായി ആ മൂവരിൽ ഇരട്ടി ആദരണീയനും അവർക്കു നായകനും ആയിത്തീർന്നു. എന്നിരുന്നാലും
    അദ്ദേഹം മറ്റേ പരാക്രമശാലികളായ മൂന്നുപേരുടെ കൂട്ടത്തിൽ ഉൾപ്പെട്ടിരുന്നില്ല.
  deu-TKW: Unter den dreißig, da stand er in Ehren und war ihr Anführer, aber an die
    drei reichte er nicht.
  lin-lin: Kati na basoda misato ya mpiko ya limpinga ya mibale, ye nde azwaki lokumu
    koleka mpe akomaki mokonzi na bango, kasi akokanaki te na basoda misato ya limpinga
    ya liboso.
  eng-LSV: Of the three he is more honored than the [other] two, and becomes their
    head; but he has not come to the [first] three.
  eng-GNV: 'Among the three he was more honourable then the two, and he was their
    captaine: but he attained not vnto the first three.'
  eng-WEBSTER: 'Of the three, he was more honorable than the two; for he was their
    captain: but he attained not to the first three.'
  nhw-BL: Huajca nochime más quitlepanitayayaj Abisai que nopa 30 soldados. Huan Abisai
    itztoya inintlayacanca nopa 30 catli motemacayayaj, pero yaya amo motemacayaya
    quen nopa Eyi catli más motemacaj.
  swh-ONEN: Alitunukiwa heshima maradufu ya wale Watatu, akawa jemadari wao, ingawa
    hakuhesabiwa miongoni mwao.
  bba-bba: Bɑ nùn bɛɛrɛ wɛ̃ too. Adɑmɑ u ǹ tɑbu durɔbu itɑ be turɑ.
  eng-KJVCPB: 'Of the three, he was more honourable than the two; for he was their
    captain: howbeit he attained not to the first three.'
  luo-luo: Nomiye duongʼ moloyo thuondi adekgi nyadiriyo ma okete jatendgi kata obedo
    nine ok en achiel kuomgi.
  meu-meu: Hari toiahuiosi bogaragidiai, ia mo sibona harina vada e bada, bena biagudia
    ai ela. A ia na hari tatoiosi ida se heḡereḡere.
  npi-ULB: तिन जनामध्ये तिनलाई दोब्बर सम्मान दिइयो र तिनीहरूका प्रमुख भए, तापनि तिनी
    तिमध्‍येका एक जना भने थिएनन् ।
  yor-yor: Ó sì gba ìlọ́po ọlá lórí àwọn mẹ́tẹ̀ẹ̀ta ó sì di olórí wọn, bí ó tilẹ̀
    jẹ́ pé a kò ka kún ara wọn.
  pes-OPCB: هر چند ابیشای رئیس آن سه دلاور و معروفتر از ایشان بود، ولی جزو آن سه نفر
    محسوب نمی‌شد.
  tgl-ULB: Sa tatlo, siya ay labis na pinarangalan at naging kanilang pinuno. Gayunman,
    ang kaniyang katanyagan ay hindi papantay sa katanyagan ng tatlong mga kawal.
  hui-hui: Ani buwa ibubi nde ami agali hongohe mini lene pira tebira (30) biarunaga
    haguane ibu hene. Anigo ibu agali tebirali dabene mini lene daliga hayagobi ndo
    howa mini lene dege hene.
  mya-mya: သူ​သည်​ရဲ​ဘော်​သုံး​ကျိပ်​တို့​တွင်​နာ​မည် အ​ကြီးဆုံး​ဖြစ်​၍ သူ​တို့၏ခေါင်း​ဆောင်
    ဖြစ်​လာ​လေ​သည်။ သို့ရာ​တွင်​သူ​ရဲ​ကောင်း သုံး​ယောက်​လောက်​နာ​မည်​မ​ကြီး​ချေ။
  bod-N: ཁོ་ནི་དཔའ་རྒོད་གསུམ་པོའི་ཁྲོད་དུ་ཆེས་མཆོག་ཏུ་གྱུར་པ་ཡིན་པས་དེ་དག་གི་འགོ་དཔོན་དུ་གྱུར་མོད།
    འོན་ཀྱང་དཔའ་རྒོད་སྔ་མ་གསུམ་པོར་མི་དོའོ། །
  sna-sna: Akaremekedzwa zvakapetwa kaviri pamusoro paVatatu Vaya uye akaitwa mutungamiri
    wavo, kunyange zvazvo akanga asina kuverengerwa pakati pavo.
  spa-BLM: De los tres, él era más honorable que los dos, y fue nombrado su capitán;
    sin embargo, no fue incluido entre los tres.
  cac-cac: Yuj chi' te nivan ix aj yelc'och vin̈ d'a yichan̈ eb' vin̈ chi'. Ix och
    vin̈ yajaloc eb' vin̈, palta maj q'uec'och vin̈ icha eb' vin̈ oxvan̈ b'ab'el chi'.
  swh-ULB: Kati ya wale watatu, yeye alipewa heshima mara mbili na akawa kiongozi
    wao. Japo hakuwa mmoja wa miongoni mwao.
  bel-bel: З трох ён быў самы знакаміты і быў начальнікам; але з тымі трыма не раўняўся.
  deu-ELBBK: Vor den Dreien war er geehrt, neben den Zweien, so dass er ihr Oberster
    wurde; aber an die ersten Drei reichte er nicht.
  mbb-OT: piru kenà sikandin ragkes duen te tetelu. Ne tenged te iyan sikandin nevantug
    he zuma zutun te 30, iyan sikandin nehimu he peremandar zan.
  mal-2015: ഈ മൂവരിൽ രണ്ടുപേരെക്കാൾ അധികം മാനം അവൻ പ്രാപിച്ചു അവർക്കു നായകനായ്തീർന്നു;
    എന്നാൽ അവൻ മറ്റെ മൂവരോളം വരികയില്ല.
  rmc-rmc: Paš ola Tranda les sas bareder pačiv a ačhiľa lengro vodcas, ale the avke
    na sas ajso sar okla Trin.
  pes-OPV: در ميان آن سه نفر از دو مکرّم تر بود؛ پس سردار ايشان شد، ليکن به سه نفر
    اول نرسيد.
  ron-1924: Ел ера чел май ку вазэ дин чей трей, дин рындул ал дойля, ши а фост кэпетения
    лор, дар н-а ажунс пе чей трей динтый.
  ben-OBCV: তিনি সেই তিনজনকে ছাপিয়ে দ্বিগুণ সমাদরের পাত্র হলেন এবং সেই তিনজনের মধ্যে
    গণ্য না হয়েও তিনি তাদের সেনাপতি হয়ে গেলেন।
  som-som: Oo isagu labada kaleba wuu ka ciso badnaa, oo waxaa looga dhigay sirkaal,
    habase yeeshee saddexdii hore ma uu gaadhin.
  lat-VUC: 'et inter tres secundos inclytus, et princeps eorum: verumtamen usque ad
    tres primos non pervenerat.'
  eng-ASVBT: 'Of the three, he was more honorable than the two, and was made their
    captain: howbeit he attained not to the first three.'
  ita-1885: Fra que' tre egli era più illustre che i due altri, e fu lor capo; ma
    pur non arrivò a quegli altri tre.
  eng-LXXUP: He was more famous than the two others of the three, and he was chief
    over them; yet he reached not to the first three.
  eng-ULB: Of the Three, he was given double honor and became their captain, even
    though he was not one of them.
  spa-VBL: Era el más apreciado de los Tres y era su comandante, aunque no fue uno
    de los primeros Tres.
  fra-_FOB: Entre les trois il fut plus honoré que les deux autres, et fut leur chef;
    toutefois, il n'égala point les trois premiers.
  mal-mal: ഈ മൂന്നുപേരിൽ രണ്ടുപേരെക്കാൾ അധികം ബഹുമാനം അവൻ പ്രാപിച്ചു അവർക്ക് നായകനായ്തീർന്നു;
    എന്നാൽ അവൻ ആദ്യത്തെ മൂന്നുപേരോളം വരികയില്ല.
  urd-GVR: '@see-verse:1CH.011.020'
  suz-BL: मेको ३० जना आन दातेम ठेयब दुम्‍माक्‍त। मेको सां आन दातेमी मान तवा बाक्‍त।
    मिनु आन कप्‍तान दुम्‍माक्‍त। तन्‍न मेको ङोंइती ङा सां आन खोदेंशो पा मान मतवा बाक्‍त।
  ita-1927: Fu il più illustre dei tre della seconda serie, e fu fatto loro capo;
    nondimeno non giunse ad eguagliare i primi tre.
  ckb-ckb: ئەو دوو ئەوەندە زیاتر لە سێ پاڵەوانەکە ڕێزی لێ دەگیرا و بووە فەرماندەیان،
    بەڵام ناوبانگی نەدەگەیشتە سێیەکەی یەکەم.
  eng-BBE: Of the thirty, he was the noblest, and was made their captain, but he was
    not equal to the first three.
  kan-OKCV: ಈ ಮೂವರಲ್ಲಿ ಅವನು ಇಬ್ಬರಿಗಿಂತ ಹೆಚ್ಚು ಘನವುಳ್ಳವನಾಗಿದ್ದನು, ಆದ್ದರಿಂದ ಅವನು ಅವರಲ್ಲಿ
    ಪ್ರಧಾನನಾದನು; ಆದರೂ ಆ ಮೊದಲಿನ ಮೂರು ಜನರಿಗೆ ಅವನು ಸಮಾನನಾಗಿರಲಿಲ್ಲ.
  tam-2017: இந்த மூன்றுபேர்களில் அவன் மற்ற இரண்டுபேர்களிலும் மேன்மையுள்ளவனானதால்,
    அவர்களில் தலைவனானான்; ஆனாலும் அந்த முந்தின மூன்றுபேர்களுக்கு அவன் சமமானவன் இல்லை.
  spa-RV-1909: 'De los tres fué más ilustre que los otros dos, y fué el principal
    de ellos: mas no llegó á los tres primeros.'
  ron-BTF: Dintre cei trei, el era demn de mai multă cinste decât ceilalți doi; căci
    era căpetenia lor, totuși nu a ajuns pe cei trei dintâi.
  eng-WEBP: Of the three, he was more honorable than the two, and was made their captain;
    however he wasn’t included in the three.
  eng-FBV: He was the most highly regarded of the Three and was their commander, though
    he was not one of the first Three.
  nld-1939: en om twee feiten was hij beroemder dan de Dertig, zodat hij hun aanvoerder
    werd; maar tegen de Drie kon hij niet op.
  nch-BL: Huajca nochi quitepanitayayaj más Abisai que nopa 30 soldados. Huan Abisai
    eliyaya inintayacanca nopa 30 cati mosemacayayaj, pero yaya amo mosemacayaya quej
    nopa Eyi cati más mosemacaj.
  vie-1934: Trong ba người mạnh dạn ấy, người sang trọng hơn, được làm trưởng của
    họ, song chẳng bằng ba người trước.
  hin-CV: दूसरे वर्ग में जो तीन थे, उनमें वह सबसे अधिक प्रतिष्ठित था. वही उनका प्रधान
    बन गया; मगर वह उन तीन के सामने न आ सका.
  spa-BES: De los treinta, él era el más noble, y fue nombrado su capitán, pero no
    era igual a los tres primeros.
  tdx-tdx: Ie ty nanañ’ asy amy telo antsa­ranga faha-roe y vaho nanoeñe mpiaolo’
    iareo; fe tsy nitaka’e i telo valoha’e rey.
  tha-KJV: ในสามคนนั้นท่านมีชื่อเสียงมากกว่าอีกสองคนนั้น และได้เป็นผู้บังคับบัญชาของเขา
    แต่​ท่านไม่​มี​ยศเท่ากับสามคนแรกนั้น
  por-BR-2018: Dos três ele foi mais ilustre que os outros dois, por isso foi seu
    cabeça; porém não alcançou os três primeiros .
  deu-ELO: Vor den Dreien war er geehrt, neben den Zweien, so daß er ihr Oberster
    wurde; aber an die ersten Drei reichte er nicht.
  eng-WYC-2018: '[and] among the second three, he was noble, and the prince of them;
    nevertheless he came not to the first three. (yea, among The Thirty, he was famous,
    and was their leader; but he did not achieve the fame, or the stature, of The
    Three mighty men.)'
  epo-epo: El la tri li estis honorata de du kaj estis ilia estro, sed en la trion
    li ne eniris.
  uig-PIN: U muxu «üq palwan» iqidǝ ⱨǝmmidin bǝk ⱨɵrmǝtkǝ sazawǝr bolƣan bolsimu,
    lekin yǝnila awwalⱪi üqǝylǝngǝ yǝtmǝytti.
  beo-beo: E da “Gasa Bagade Dunu 30” gilisisu amo ganodini baligili gasa bagade dunuba:le,
    e da ilia ouligisu dunu hamoi. Be “Dunu Udiana” gilisisu amo ilia nodoma:ne gasa
    bagade hou da ea hou baligisu amo lalaba asi.
  tpi-OTNT: Em i kisim bikpela namba moa, na i abrusim ol tripela soldia i gat biknem
    na i kamap lida bilong ol. Tasol em yet i no wanpela bilong ol dispela tripela
    soldia.
  hau-SA: Aka ninka girmama shi bisa Ukun, sai ya zama shugaba, ko da yake ba a haɗa
    shi a cikinsu ba.
  uig-LAT: U mushu «üch palwan» ichide hemmidin bek hörmetke sazawer bolghan bolsimu,
    lékin yenila awwalqi ücheylen’ge yetmeytti.
  nde-nde: Waba lodumo oluphindwe kabili phezu kwalaba abaThathu waze waba ngumlawuli
    wabo, loba engazange abe phakathi kwabo.
  ton-ton: '‌ʻI he “Toko Tolu,” naʻe ongoongo hake ia ʻi he toko ua; he ko hona ʻeiki
    ia: ka neongo ia naʻe ʻikai ke hoko hake ia ki he ʻuluaki “Toko Tolu.”'
  ces-1613: Z těch tří nad druhé dva jsa nejvzácnější, byl knížetem jejich, a však
    oněm prvním nebyl rovný.
  eng-WMB: Of the three, he was more honorable than the two, and was made their captain;
    however he wasn’t included in the three.
  tam-TCV: அவன் அந்த மூன்று பேருக்கும் மேலாக இரண்டு மடங்கு கனப்படுத்தப்பட்டு, அவர்களோடு
    சேர்க்கப்படாதபோதும், அவர்களுக்குத் தளபதியானான்.
  ceb-ULB: Taliwala sa Tulo, siya ang labing gipasidunggan ug nahimong ilang kapitan.
    Bisan paman ug dili siya sakop sa tulo.
  pol-UBG: Wśród tych trzech był on sławniejszy od pozostałych dwóch i był ich dowódcą.
    Nie dorównał jednak tamtym trzem.
  urd-GVU: '@see-verse:1CH.011.020'
  deu-1912: und er, der dritte, herrlicher denn die zwei und war ihr Oberster; aber
    bis an jene drei kam er nicht.
  kan-2017: ಉಳಿದ ಇಬ್ಬರಿಗಿಂತ ಇವನೇ ಘನತೆಯುಳ್ಳವನಾಗಿದ್ದು ಅವರ ನಾಯಕನಾದನು. ಆದರೂ ಇವನು ಮೊದಲಿನ
    ಮೂರು ಜನರಿಗೆ ಸಮಾನನಾಗಿರಲಿಲ್ಲ.
  yap-yap: I ir e th’abi gilbugwan u fithik’ “Fa Guyey” me par ni ir e tolang rorad,
    machane de gilbugwan ni bod “Fa Dalip.”
  hlt-MCSB: Pathum lakah khaw rhaep nit la a thangpom tih amih taengah mangpa la a
    om coeng dongah pathum lakli ah mop voel pawh.
  mdy-ETH: ዖሎና ዔርቴ ሃይሦንሢጉዲ ማዒ ዒ ፓይዲንቲባኣያ ማዔቴያ ዒ ጫርቂ ማዼ ማዾና ዔያቶይዳፓ ባሼ ጳንጬ ቦንቾ ዴንቄሢሮ
    ዔያቶኮ ሱኡጌ ማዓኒ ዳንዳዔኔ።
  twi-ASANTE: Abisai na na ne din ahyeta yie wɔ Aduasa no mu sɛ wɔn sahene, nanso
    na ɔnka Baasa no ho.
  eng-WEBU: Of the three, he was more honorable than the two, and was made their captain;
    however he wasn’t included in the three.
  wal-wal: I hasttamatuppe aadhdhi bonchchettida asa; i etau halaqa gidiis. SHin i
    he heezzatu qoodan de7enna.
  spa-PDDPT: Fue el más ilustre de los 30 y fue su jefe, pero no igualó a los tres
    primeros.
  gun-gun: Ha'e ma trinta ikuai va'e gui yvateve va'e vy ha'e kuery akã oiko, va'eri
    mboapyve tenonde re ikuai va'e regua e'ỹ guive.
  ilo-ULB: Kadagiti tallo, isuna ti katan-okan ken nagbalin isuna a kapitanda. Nupay
    kasta, saanna a naartapan ti kinalatak dagiti tallo a kalalatakan a soldado.
  kpg-kpg: Go mee dela e kaedahi e dau i mehanga “Digau e Motolu” aalaa, gei mee dela
    guu hai di tagi ni digaula, gei mee hagalee loo e dau be “Digau Dogodolu”.
  uig-ARA: ئۇ مۇشۇ «ئۈچ پالۋان» ئىچىدە ھەممىدىن بەك ھۆرمەتكە سازاۋەر بولغان بولسىمۇ،
    لېكىن يەنىلا ئاۋۋالقى ئۈچەيلەنگە يەتمەيتتى.
  sus-sus: E naxa a binya, e a findi e xa mangɛ ra, kɔnɔ a mu lu e ya ma.
  pon-2006: Ih me keieu ndand nanpwungen “Me Siliakano” oh wiahla arail kaun, ahpw
    e sohte ndand duwehte “Me Silimeno.”
  ksd-ksd: I ga manga rangrang ta diat ra utul a vinun, ma i ga lualua pire diat;
    ia kaka pa di ga luk ia varurung ma ra Utul.
  tur-YTC: Üçler'in ikisinden daha saygındı ve onların başı oldu; ancak Üçler'e dahil
    değildi.
  grc-BRENT: Ἀπὸ τῶν τριῶν ὑπὲρ τοὺς δύο ἔνδοξος, καὶ ἦν αὐτοῖς εἰς ἄρχοντα, καὶ ἕως
    τῶν τριῶν οὐκ ἤρχετο.
  ind-AYT: Di antara tiga orang itu, dialah yang paling dihormati dan menjadi pemimpin
    mereka. Akan tetapi, dia tidak dapat menyamai tiga orang itu.
  nya-nya: Iye analandira ulemu woposa atatuwo. Kotero anakhala mtsogoleri wawo ngakhale
    kuti iyeyo sanali mʼgulu la anthu atatu aja.
  hrv-hrv: Bio je među trojicom ugledniji od druge dvojice i bio im vojvoda, ali prve
    trojice nije dostigao.
  mps-mps: Agai namba genuai ugwanu mu sigiluama, te sela ami bidi dabego genuai nogi
    elaluali edelali, te augwa polalubo bidi pedelali. Tiali goli aga digi te sela
    ami bidi dabe tiwai me elalubeo.
  tpi-tpi: Em i kisim bikpela namba moa, na i abrusim ol tripela soldia i gat biknem
    na i kamap lida bilong ol. Tasol em yet i no wanpela bilong ol dispela tripela
    soldia.
  dan-1931: iblandt de tredive var han højt æret, og han var deres Anfører; men de
    tre nåede han ikke.
  vie-OVCB: Ông đứng đầu và nổi tiếng nhất trong nhóm Ba Mươi, nhưng không có chân
    trong nhóm Bộ Ba.
  guj-2017: ત્રીસમાં તે વધારે નામાંકિત હતો અને તે તેઓનો ઉપરી થયો. જો કે તે પેલા ત્રણની
    બરાબરી કરી શક્યો નહિ.
  pon-2006A: Ih me keieu ndand nanpwungen “Me Siliakano” oh wiahla arail kaun, ahpw
    e sohte ndand duwehte “Me Silimeno.”
  por-BRBSL: Dos três, ele era mais honrado que os dois, e foi nomeado seu capitão;
    no entanto, ele não foi incluído nos três.
  cth-cth: Tami kathum touh thung dawk ahni teh kahni touh hlak oup hanelah ao. Hatdawkvah
    kacuepoung lah ao. Hateiteh, hmaloe e kathum touh dawkvah bawk hoeh.
  twi-twi: Abisai na na ne din ahyeta yiye wɔ Aduasa no mu sɛ wɔn sahene, nso na ɔnka
    Baasa no ho.
  hlt-hlt: Pathum lakah khaw rhaep nit la a thangpom tih amih taengah mangpa la a
    om coeng dongah pathum lakli ah mop voel pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò dɛ̀úkùnnɛ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ sipísìtɑ̃ɑ̃ti sinsi, o yètìrì mɛ
    nyí nfeitɛ́ kɛ tùɔ̀kɛ bɛketibɛ̀ bɛ̀tɑ̃ɑ̃ti kpɛyɛ, kòo bɛ̀ bɑɑtɛ́.
  msy-2020: Egha a 3plan mɨdorozir gumazir gavgavir kabagh itagha ziar ekiam ikia,
    egha men gumazir dapanimɨn oto. Egha a uabɨ 3plan mɨdorozir gumazir gavgavir igharazir
    kaba ko magh ghuzir puvatɨ.
  dop-dop: Tɔm nɑɑlɛɣɛ ɩ nyʋɣʋ kʋlɑɑ. Hɑlǝnɑ ɩ́ pǝsɩ pɑ nyʋɣʋ tʋ. Amɑ ɩ tɑ hɑŋnɑ yǝlɑɑ
    tooso kpekǝle kɛ́.
  azb-azb: Əslində «üç igid»dən ikiqat artıq şöhrəti var idi və onlara başçı oldu,
    lakin «üç igid» kimi deyildi.
  eng-DBY: Of the three he was more honourable than the two, and he was their captain;
    but he did not attain to the [first] three.
  hin-2017: दूसरी श्रेणी के तीनों में वह अधिक प्रतिष्ठित था, और उनका प्रधान हो गया,
    परन्तु मुख्य तीनों के पद को न पहुँचा
  eng-YLT: Of the three by the two he is honoured, and becometh their head; and unto
    the [first] three he hath not come.
  eng-WYC-2017: '[and] among the second three, he was noble, and the prince of them;
    nevertheless he came not to the first three.'
  eng-WMBB: Of the three, he was more honourable than the two, and was made their
    captain; however he wasn’t included in the three.
  urd-GVH: '@see-verse:1CH.011.020'
  rug-rug: Asa si ta avosae hola koari ka Toloṉavulu Puta meke evaṉae na dia koimata,
    ba lopu kamoi tugo sa sari “Ka Ṉeta”.
  gaz-gaz: Inni yoo isaan keessaa tokko taʼuu baate iyyuu warra Sadan caalaa ulfina
    argatee ajajaa isaanii taʼe.
  fra-LSG: Il était le plus considéré des trois de la seconde série, et il fut leur
    chef; mais il n’égala pas les trois premiers.
  yal-yal: A binyen sɔtɔ nɛn dangu ne ra, koni a mi e yɛ hali a to yi findixi e mangan
    na.
  haw-1868: 'No na mea ekolu, ua oi aku kona koikoi imua o na mea elua, nolaila, oia
    ko laua luna: aka, aole i hiki aku kona e like me ko kela poe ekolu.'
  arb-NAV: وَمَعَ أَنَّهُ لَمْ يَبْلُغْ مَرْتَبَةَ الْقُوَّادِ الثَّلاثَةِ الأَوَّلِينَ،
    إِلّا أَنَّهُ كَانَ قَائِداً لِلثَّلاثِينَ رَئِيساً.
  ewe-ewe: Eyae nye tatɔ kple ame xɔŋkɔ le Ŋutsu Sesẽ Etɔ̃awo dome eye wòzu woƒe kplɔla
    togbɔ be womebui ɖe wo dome o hã.
  eng-LEE: Of the three, he was more honored than the two, wherefore he became their
    captain; he nevertheless attained not unto the three [in prowess].
  asm-FB: সেই তিনি জনৰ মাজত তেওঁ অধিক মৰ্য্যদাৱন্ত আছিল আৰু তেওঁলোকৰ প্ৰধান সেনাপতি
    হৈছিল। তথাপি তেওঁ সেই তিনি জন বিখ্যাত সৈনিকৰ সমান বিখ্যাত হোৱা নাছিল।
  sus-A: عٍ نَشَ عَ بِنيَ، عٍ عَ قِندِ عٍ شَ مَنفّ رَ، كْنْ عَ مُ لُ عٍ يَ مَ.
  fra-SBL: Parmi les trois, il était plus honorable que les deux autres, et il fut
    fait leur chef ; cependant il n'était pas compris dans les trois.
  hbo-hbo: מִן־הַשְּׁלֹושָׁ֤ה בַשְּׁנַ֙יִם֙ נִכְבָּ֔ד וַיְהִ֥י לָהֶ֖ם לְשָׂ֑ר וְעַד־הַשְּׁלֹושָׁ֖ה
    לֹֽא־בָֽא׃ ס
  kik-kik: Nĩatĩĩkire mũno gũkĩra acio angĩ Atatũ na agĩtuĩka mwathi wao o na gũtuĩka
    ndaataranĩirio nao.
  fra-NCL: Il était le plus considéré de la seconde triade, et il fut leur chef ;
    mais il n’égala pas les trois premiers.
  cek-AK: Anih loe thacak kami thumto thung ih hnetto pongah ahmin pakoeh o kue pongah,
    anih loe thumto kaminawk ukkung ah oh; toe hmaloe ih thumto kaminawk to pha ai.
  cuk-cuk: Abisai, sordamar-warbaagwadba bur bule-nug-dumma megisad, e-sordamar-warbaagwad-e-iduedga
    gunonikid. Degi-inigwele, Abisai, we-sordamar-warbaagwad e-sordasulid.
  uig-CYR: У мошу «үч палван» ичидә һәммидин бәк һөрмәткә сазавәр болған болсиму,
    лекин йәнила авалқи үчәйләнгә йәтмәйтти.
  tel-2017: ముగ్గురిలో ఇతనికి ఎక్కువ గౌరవం, కీర్తీ కలిగాయి. అయితే అతనికి కలిగిన కీర్తి
    పేరు మోసిన ఆ ముగ్గురు సైనికుల కీర్తికి సాటి కాలేదు.
  hat-BSA: Nan trant yo se te li ki te pi rekonèt e te devni kòmandan pa yo; men li
    pa t rive nan nivo a twa sila yo.
  kos-kos: El pa pwengpeng emeet sin “Mwet Tolngoul” ah, ac el mwet kol lac lalos,
    tusruktu el tia arulana pwengpeng oana “Mwet Tolu” ah.
  hbo-WLC: מִן־הַשְּׁלוֹשָׁ֤ה בַשְּׁנַ֙יִם֙ נִכְבָּ֔ד וַיְהִ֥י לָהֶ֖ם לְשָׂ֑ר וְעַד־הַשְּׁלוֹשָׁ֖ה
    לֹֽא־בָֽא׃ ס
  ibo-ibo: Nʼetiti mmadụ atọ ahụ, a na-asọpụrụ ya karịa, ọ ghọrọ onyeisi ha. Ọ bụ
    ezie na-agụnyeghị ya dịka otu onye nʼime ha.
  ory-ory: ଏହି ତିନିଙ୍କ ମଧ୍ୟରେ ସେ ଦୁଇ ଜଣଙ୍କ ଅପେକ୍ଷା ଅଧିକ ମର୍ଯ୍ୟାଦାପନ୍ନ ଥିଲା ଓ ସେମାନଙ୍କର
    ସେନାପତି ହେଲା; ତଥାପି ସେ ପ୍ରଥମ ତିନି ଜଣଙ୍କ ତୁଲ୍ୟ ନ ଥିଲା।
  chk-chk: Iwe, a fokun iteföüla me lein ekewe ilik o wiliti nöür meilap, nge esap
    kon iteföüla usun ekewe ülüman.
  rop-rop: Imbin jidan nambawan blanga Detlot 30 Solja, en imbin lida blanga olabat.
    Bat dei nomo bin meigim im jidan mowa haibala langa detlot solja dei gulum Detlot
    Thribala Solja, dumaji olabat bin brabli boswan.
  ukr-1871: Між сими трьома був він знатнїйший і був їх отаманом; але тим трьом не
    був рівня.
  deu-1951: Unter diesen Dreien der zweiten Ordnung war er der Herrlichste und war
    ihr Oberster. Aber an jene [ersten] Drei reichte er nicht.
  eng-JPS: Of the three in the second rank he was the most honourable, and was made
    their captain; howbeit he attained not to the first three.
  srp-1865: Meðu trojicom bješe slavniji od druge dvojice i bješe im poglavica; ali
    one trojice ne stiže.
  lug-lug: Yali mwatiikirivu nnyo okusinga abasatu, aboolubereberye, era n’aba muduumizi
    waabwe, newaakubadde nga teyabalibwa ng’omu ku bakulu.
  heb-heb: מן השלושה בשנים נכבד ויהי להם לשר ועד השלושה לא בא׃
  ben-IRV: তিনি সেই তিন জনের চেয়ে আরও বেশী সম্মান পেয়েছিলেন এবং তাঁদের সেনাপতি হয়েছিলেন,
    অথচ তিন জনের সমান ছিলেন না।
  pan-pan: ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਦੇ ਵਿੱਚ ਇਹ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਪਤਵੰਤਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਪ੍ਰਧਾਨ ਹੋਇਆ ਪਰ ਉਹ ਉਨ੍ਹਾਂ ਪਹਿਲੇ ਤਿੰਨਾਂ ਦੇ ਦਰਜੇ ਤੱਕ ਨਾ ਪਹੁੰਚਿਆ।
  mya-JVB: သူရဲသုံး ယောက်တွင် နှစ် ယောက်ထက်သာ၍မြတ် သောကြောင့်ဗိုလ်ချုပ် အရာကိုရ ၏။
    သို့သော်လည်း ပဌမသူရဲသုံး ယောက်တို့ကို မ မှီ။
  hmo-hmo: Unai “30” edia huanai, Abisai ena sivarai be hereadae, bona ia be edia
    gunalaia tauna. To ia be unai “Tuari Lohia Toiosi” danu ia hegeregere lasi.
  urd-urd: यह तीनों में उन दोनों से ज़्यादा ख़ास था और उनका सरदार बना, लेकिन उन पहले
    तीनों के दर्जे को न पहुँचा।
  rus-SYN: Из трех он был знатнейшим и был начальником; но с теми тремя не равнялся.
  bqc-SIM: À tↄbↄ̀ dɛ nɛgↄ̃n gbɛ̃ↄn àaↄ̃piↄla, ↄ̃ à gↄ̃̀ ń dↄaana ũ, kási a
    ku nɛgↄ̃n tↄde gbɛ̃ↄn àaↄ̃piↄ guuo.
  tcz-CHONGTHU: Abi'shai hi galhat mithum ho lah a apan jou lou vang'in mi somthum
    ho lah a hin lamkai minthang tah khat ahi.
  mar-mar: या तिघांपेक्षा त्याचा मान जास्त झाला आणि त्यास त्यांचा नायक करण्यात आले,
    तरीपण, त्याची किर्ती त्या तीन सुप्रसिध्द सैनिकासारखी झाली नाही.
  qub-qub: Mas rispitasha captinmi paycunapa mandajnin cananpaj churaran. Ichanga
    manami tincuranchu quimsaj mas mijur caj suldärucunamanga.
  bqp-bqp: Bɑ nùn bɛɛrɛ wɛ̃ too. Adɑmɑ u ǹ tɑbu durɔbu itɑ be turɑ.
  hat-hat: Se li menm ki te resevwa plis lwanj nan Trant vanyan yo. Apre sa, li vin
    chèf yo. Men, li pa janm rive fè sa twa pi vanyan yo te fè.
  eng-BSB: He was doubly honored above the Three, and he became their commander, even
    though he was not included among the Three.
  eng-WEBPB: Of the three, he was more honourable than the two, and was made their
    captain; however he wasn’t included in the three.
  kbq-kbq: Hagi Abisai'a ana 3'a vahe'mokizimia zamagetereno ra avo erino, kvazimi
    mani'ne. E'ina hu'neanagi, agra ana 3'a ranra vahepina mago'zamia omani'ne. Hagi
    agra 30'a vahe'mokizmi kva mani'ne.
  nhe-BL: Huajca nochi tlacame más quitlepanitayayaj Abisai que nopa 30 soldados.
    Huan Abisai itztoya inintlayacanca nopa 30 tlen motemacayayaj, pero yajaya ax
    motemacayaya queja nopa Eyi tlen más motemacaj.
  gub-BL: Awizaz uzekwaw katu wera'u amogwer 29 wanuwi a'e. Wiko wanuwihaw romo. Nezewe
    rehe we a'e 3 zauxiapekwer uzekwaw katu wera'u teko wanupe Awizaz wi a'e wà.
  eng-DRA: 'And illustrious among the second three, and their captain: but yet he
    attained not to the first three.'
