verse: 1CH.011.014
translations:
  mal-C: എന്നാൽ അവർ വയലിന്റെ മധ്യത്തിൽത്തന്നെ നിലയുറപ്പിച്ച് അതിനെ സംരക്ഷിക്കുകയും
    ഫെലിസ്ത്യരെ വീഴ്ത്തുകയും ചെയ്തു. അന്ന് യഹോവ അവർക്കൊരു മഹാവിജയം വരുത്തി.
  deu-TKW: stellten sie sich mitten auf das Feld, entrissen es den Feinden und schlugen
    die Philister, so daß Jahwe zu einem großen Siege verhalf.
  lin-lin: Kasi basoda ya Eleazari babombamaki kati na elanga, babundelaki yango mpe
    babomaki bato ya Filisitia. Yawe apesaki bango elonga monene.
  eng-LSV: and they station themselves in the midst of the portion, and deliver it,
    and strike the Philistines, and YHWH saves [with] a great salvation.
  eng-GNV: 'And they stood in the middes of the field, and saued it, and slewe the
    Philistims: so the Lord gaue a great victorie.'
  eng-WEBSTER: And they set themselves in the midst of that parcel, and delivered
    it, and slew the Philistines; and the LORD saved them by a great deliverance.
  nhw-BL: Pero Eleazar huan David tlahuilanque chicahuac ipan nopa cebada mili huan
    quintlanque nopa filisteos pampa TOTECO quinpalehui huan quinchijqui ma tlatlanica.
  swh-ONEN: Lakini Eleazari na Daudi wakasimama imara katikati ya lile shamba, nao
    wakalishindania na wakawaua Wafilisti. Naye Bwana akawapa ushindi mkubwa.
  bba-bba: Yerɑ Eleɑsɑɑ kɑ win tɔmbu bɑ yɔ̃rɑ ɡbee ten suunu sɔɔ bɑ kɑ tu yinɑ. Mɑ
    bɑ kɑ Filisitibɑ tɑbu kuɑ bɑ bu ɡo. Yinni Gusunɔ u bu nɑsɑrɑ bɑkɑ wɛ̃ dɔmɑ te.
  eng-KJVCPB: And they set themselves in the midst of that parcel, and delivered it,
    and slew the Philistines; and the Lord saved them by a great deliverance.
  luo-luo: to gin negichungʼ kar tiendgi e dier puodhono ka girite kendo ginego jo-Filistia
    mi Jehova Nyasaye nomiyogi loch maduongʼ.
  meu-meu: A ia na uma bogaraginai e gini, e gimaia, bona Filistia taudia e aladia
    mase; una kwalimu badana amo Iehova ese e hamauridia.
  npi-ULB: तिनीहरू खेतको बिचमा खडा भए । तिनीहरूले त्यसको रक्षा गरे, र पलिश्तीहरूलाई
    काटे र परमप्रभुले ठूलो विजय दिनुभएर तिनीहरूको उद्धार गर्नुभयो ।
  yor-yor: Ṣùgbọ́n wọ́n mú ìdúró wọn ní àárín pápá náà. Wọ́n sì gbà a wọ́n sì gún
    àwọn ará Filistini mọ́lẹ̀, Olúwa sì mú ìgbàlà ńlá fún wọn.
  pes-OPCB: ولی العازار و افرادش در آن مزرعهٔ جو در برابر فلسطینی‌ها ایستادگی کردند
    و آنها را شکست دادند و خداوند پیروزی بزرگی نصیب ایشان نمود.
  tgl-ULB: Tumayo sila sa gitna ng bukid, ipinagtanggol ito at pinatay ang mga Filisteo.
    Iniligtas sila ni Yahweh na may malaking tagumpay.
  hui-hui: Maru ani ibida piyagola Eleasa ibubi ibunaga agalirubi hangu mabuha hongo
    ho howa tigua Pilidiali dewaore bo wahai hene. Horo ogoningi Anduane Homogo ibugua
    biamogo timbuniore biyagola ti wayali hene.
  mya-mya: သို့ဖြစ်​၍​သူ​သည်​မိ​မိ​၏အ​ဖော်​များ​နှင့် လယ်​ပြင်​အ​လယ်​တွင်​ရပ်​လျက်
    ဖိ​လိတ္တိ​အ​မျိုး သား​တို့ကို​တိုက်​ခိုက်​လေ​သည်။ ထာ​ဝ​ရ ဘု​ရားသည်​သူ့အား​ကြီးစွာ​သော​အောင်​ပွဲ
    ကို​ပေး​တော်​မူ​၏။
  bod-N: ཁོ་རྣམས་ཞིང་དེའི་དཀྱིལ་དུ་ལངས་ནས་ཞིང་དེ་བསྲུངས་པ་དང་ཕེ་ལེ་ཤེད་པ་རྣམས་ཕམ་པར་བརྒྱབ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་བསྐྱབས་ཤིང་ཁོ་རྣམས་ལ་རྒྱལ་ཁ་ཆེན་པོ་ཐོབ་པར་མཛད་དོ།
    །
  sna-sna: Asi ivo vakaramba vamire pakati pomunda vakaurwira vakauraya vaFiristia
    uye Jehovha akaita kuti vakunde nokukunda kukuru.
  spa-BLM: Se pusieron en medio de la parcela, la defendieron y mataron a los filisteos;
    y el Señor los salvó con una gran victoria.
  cac-cac: axo eb' vin̈ chavan̈ chi' ix can tec'naj d'a scal jun munlajel chi', yic
    syac'an oval eb' vin̈. Ix ac'ji ganar eb' filisteo chi' yuj eb' vin̈. Icha chi'
    ix aj scolchajcan chon̈ab' Israel yuj Jehová.
  swh-ULB: Walisimama katikati ya uwanja. Wakautetea na kuwakata Wafilisti na Yahweh
    akawaokoa na ushindi mkubwa.
  bel-bel: але яны сталі сярод поля, убераглі яго і пабілі Філістымлянаў. І дараваў
    Гасподзь выратаваньне вялікае!
  deu-ELBBK: Da stellten sie sich mitten auf das Stück und retteten es und schlugen
    die Philister; und der HERR schaffte eine große Rettung.
  mbb-OT: piru si Eleazar wey si David, ne wazè dan dutun med-awà te teliwazà te pemuleey,
    ne mibpenhimetayan dan kes menge Filistihanen. Impezaag sikandan te Nengazen.
  mal-2015: എന്നാൽ അവർ ആ വയലിന്റെ മദ്ധ്യേ നിന്നു അതിനെ കാത്തു ഫെലിസ്ത്യരെ വെട്ടിക്കളഞ്ഞു;
    യഹോവ അവർക്കു വലിയോരു ജയം നല്കി.
  rmc-rmc: o Eleazar ačhelas maškar e maľa a marelas pes le Filišťincenca. Akor o
    Izraeliti zviťazinde upral lende. Avke o RAJ diňa upral lende baro viťazstvo.
  pes-OPV: و ايشان در ميان آن قطعه زمين ايستاده، آن را محافظت نمودند، و فلسطينيان
    را شکست دادند و خداوند نصرت عظيمي به ايشان داد.
  ron-1924: С-ау ашезат ын мижлокул огорулуй, л-ау окротит ши ау бэтут пе филистень.
    Ши Домнул а дат о маре избэвире.
  ben-OBCV: কিন্তু তারা সেই ক্ষেতের মাঝখানে গিয়ে দাঁড়িয়েছিলেন। তারা সেটি রক্ষা
    করলেন ও ফিলিস্তিনীদের আঘাত করলেন, এবং সদাপ্রভু এক মহাবিজয় সম্পন্ন করলেন।
  som-som: Oo beertii bay isdhex taageen oo daafaceen, wayna laayeen reer Falastiin,
    oo Rabbiguna wuxuu iyagii ku badbaadiyey guul weyn.
  lat-VUC: 'Hi steterunt in medio agri, et defenderunt eum: cumque percussissent Philisthæos,
    dedit Dominus salutem magnam populo suo.'
  eng-ASVBT: And they stood in the midst of the plot, and defended it, and slew the
    Philistines; and Jehovah saved them by a great victory.
  ita-1885: essi si presentarono alla battaglia in mezzo del campo, e lo riscossero,
    e percossero i Filistei; e il Signore diede una gran vittoria.
  eng-LXXUP: And he stood in the midst of the portion, and rescued it, and smote the
    Philistines; and the Lord wrought a great deliverance.
  eng-ULB: They stood in the middle of the field. They defended it and cut down the
    Philistines and Yahweh rescued them with a great victory.
  spa-VBL: pero David y Eleazar se apostaron en medio del campo, defendiendo su terreno
    y matando a los filisteos. El Señor los salvó dándoles una gran victoria.
  fra-_FOB: lls se placèrent au milieu du champ, le défendirent, et battirent les
    Philistins. Et l'Éternel accorda une grande délivrance.
  mal-mal: എന്നാൽ അവർ ആ വയലിന്റെ മദ്ധ്യേനിന്ന് അതിനെ കാത്ത് ഫെലിസ്ത്യരെ വെട്ടിക്കളഞ്ഞു;
    യഹോവ അവർക്ക് വൻവിജയം നല്കി.
  urd-GVR: Lekin Iliyazar Dāūd ke sāth khet ke bīch meṅ Filistiyoṅ kā muqābalā kartā
    rahā. Filistiyoṅ ko mārte mārte unhoṅ ne khet kā difā karke Rab kī madad se baṛī
    fatah pāī.
  suz-BL: तन्‍न एलाजर नु दाऊद ला रू आ दातेमी राप्‍शा बाक्‍सा बाक्‍त। मिनु मेको निक्‍शीमी
    पलिस्‍ती आन कली ग्राशा क्‍योव़ज रू कली मारेइ दुम्‍चा मगेम्‍से बाक्‍त। मोपा परमप्रभु
    यावेमी ठेयब पा ग्रापाइश्‍शा प्रोक्‍पदा बाक्‍त।
  ita-1927: Ma quelli si piantarono in mezzo al campo, lo difesero e sconfissero i
    Filistei; e l’Eterno diede una gran vittoria.
  ckb-ckb: بەڵام ئەلعازار و داود لەناوەڕاستی کێڵگەکەدا ڕاوەستان. بەرگرییان کرد و لە
    فەلەستییەکانیان دا، یەزدانیش سەرکەوتنێکی گەورەی پێ بەخشین.
  eng-BBE: And he took up his position in the middle of the bit of land, and kept
    back their attack, and overcame the Philistines; and the Lord gave a great salvation.
  kan-OKCV: ಆಗ ಇವನು ಆ ಹೊಲದ ಮಧ್ಯದಲ್ಲಿ ನಿಂತುಕೊಂಡು, ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕೊಂದುಹಾಕಿ ಹೊಲವನ್ನು
    ಕಾಪಾಡಿದನು. ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಮಹಾಜಯವನ್ನು ಉಂಟುಮಾಡಿದರು.
  tam-2017: அப்பொழுது அவர்கள் இந்த நிலத்தின் நடுவிலே நின்று அதைக் காப்பாற்றிப் பெலிஸ்தர்களை
    வெட்டிப்போட்டார்கள்; அதினாலே யெகோவா பெரிய இரட்சிப்பை நடப்பித்தார்.
  spa-RV-1909: Pusiéronse ellos en medio de la haza, y la defendieron, y vencieron
    á los Filisteos; y favoreciólos Jehová con grande salvamento.
  ron-BTF: Și ei s-au așezat în mijlocul acelei bucăți și au eliberat-o și au ucis
    pe filisteni; și DOMNUL i-a salvat printr-o mare eliberare.
  eng-WEBP: They stood in the middle of the plot, defended it, and killed the Philistines;
    and the LORD saved them by a great victory.
  eng-FBV: but David and Eleazar took a stand in the middle of the field, defending
    their ground and killing the Philistines. The Lord saved them by giving them a
    great victory.
  nld-1939: maar hij ging midden op het veld staan en wist het te behouden, door de
    Filistijnen te verslaan. Zo verleende Jahweh hun een grote overwinning.
  nch-BL: Pero Eleazar huan David tatehuijque chicahuac ipan nopa cebada mili huan
    quintanque nopa filisteos pampa TOTECO quinpalehui huan quinchijqui ma tatanica.
  vie-1934: Còn họ đều đứng trong ruộng binh vực nó, và đánh hơn dân Phi-li-tin, và
    Đức Giê-hô-va khiến cho họ đặng sự thắng trận rất lớn.
  hin-CV: उन्होंने खेत के बीच में रहते हुए उनका सामना किया, उस खेत की रक्षा करते रहे
    और फिलिस्तीनियों को मार गिराया. याहवेह ने बड़ी जीत के द्वारा उनकी रक्षा की.
  spa-BES: Tomó su posición en medio del campo, contuvo su ataque y venció a los filisteos;
    y el Señor dio gran victoria.
  tdx-tdx: le nijohañe añivo’ i tetekey iereo, nañaro aze, le zinevo’ iareo o nte-Pelistio;
    vaho rinomba’ Iehovà an-drombake jabajaba.
  tha-KJV: แต่​พวกเขายืนหยั​ดอย​ู่ท่ามกลางที่​ดิ​นแปลงนั้น และป้องกั​นม​ันไว้ ได้​ฆ่าคนฟีลิสเตียเสีย
    และพระเยโฮวาห์ทรงช่วยเขาทั้งหลายให้พ้นด้วยชัยชนะอันยิ่งใหญ่
  por-BR-2018: Eles se puseram no meio da plantação, defenderam-na, e derrotaram os
    Filisteus; e o SENHOR lhes deu uma grande vitória.
  deu-ELO: Da stellten sie sich mitten auf das Stück und retteten es und schlugen
    die Philister; und Jehova schaffte eine große Rettung.
  eng-WYC-2018: This Eleazar stood in the midst of the field, and defended it; and
    when he had slain the Philistines, the Lord gave great health to his people (or
    the Lord gave them a great victory).
  epo-epo: Sed tiuj stariĝis meze de la kampoparto, kaj savis ĝin kaj venkobatis la
    Filiŝtojn; kaj la Eternulo helpis per granda helpo.
  uig-PIN: ular bolsa etizliⱪning otturisida turuwelip, ⱨǝm etizliⱪni ⱪoƣdiƣan, ⱨǝm
    Filistiylǝrni tarmar ⱪilƣan; Pǝrwǝrdigar ǝnǝ xu yol bilǝn ularni ƣayǝt zor ƣǝlibigǝ
    erixtürgǝn.
  beo-beo: Be Elia:isa da hame hagai. E amola ea dunu, ilia da bugi soge dogoa, Filisidini
    dunuma gegei. Amo esoha, Hina Gode da ema hasalasu hou bagade i.
  tpi-OTNT: na Devit wantaim Eleasar i sanap namel long dispela gaden, na i pait strong
    long ol Filistia, bilong ol i no ken kisim dispela graun. Na tupela i kilim i
    dai ol dispela Filistia. Long dispela pasin Bikpela i winim tru ol Filistia na
    ol Israel i stap gut.
  hau-SA: Sai shi da Dawuda suka shiga gonar sha’ir ɗin, suka tsaya ciki don su tsare
    ta. Suka ragargaza Filistiyawa, Ubangiji kuma ya kawo babban nasara.
  uig-LAT: ular bolsa étizliqning otturisida turuwélip, hem étizliqni qoghdighan,
    hem Filistiylеrni tarmar qilghan; Perwerdigar ene shu yol bilen ularni ghayet
    zor ghelibige érishtürgen.
  nde-nde: Kodwa bona bema bajama phakathi kwensimu. Bayivikela bawabulala amaFilistiya,
    uThixo wabapha ukunqoba okukhulu.
  ton-ton: Pea naʻa nau malumu ʻi he lotolotonga ʻoe potu fonua ko ia, mo nau fakahaofi
    ia, mo tāmateʻi ʻae kakai Filisitia; pea naʻe fakamoʻui ʻakinautolu ʻe Sihova
    ʻi he fakamoʻui lahi.
  ces-1613: I zastavili se u prostřed toho dílu, a obdrželi jej, porazivše Filistinské.
    A vysvobodil Hospodin lid vysvobozením velikým.
  eng-WMB: They stood in the middle of the plot, defended it, and killed the Philistines;
    and the LORD saved them by a great victory.
  tam-TCV: ஆனாலும் அவர்கள் வயலின் நடுவில் நின்று அந்த வயலைப் பாதுகாத்து பெலிஸ்தியரை
    வெட்டி வீழ்த்தினார்கள். யெகோவா இவ்வாறு அவர்களுக்குப் பெரிய வெற்றியைக் கொடுத்தார்.
  ceb-ULB: Nagbarog sila taliwala sa maong uma. Gipanalipdan nila kini ug gipamatay
    ang mga Filistihanon ug giluwas sila ni Yahweh uban ang dakong kadaogan.
  pol-UBG: I stanęli na środku tego pola, obronili je i pobili Filistynów. Tak dokonał
    PAN wielkiego wybawienia.
  urd-GVU: لیکن اِلی عزر داؤد کے ساتھ کھیت کے بیچ میں فلستیوں کا مقابلہ کرتا رہا۔
    فلستیوں کو مارتے مارتے اُنہوں نے کھیت کا دفاع کر کے رب کی مدد سے بڑی فتح پائی۔
  deu-1912: Und sie traten mitten aufs Stück und erretteten es und schlugen die Philister;
    und der HERR gab großes Heil.
  kan-2017: ಆ ವೀರರು ಹೊಲದ ಮಧ್ಯದಲ್ಲೇ ನಿಂತುಕೊಂಡು, ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕೊಂದು, ಹೊಲವನ್ನು ಕಾಪಾಡಿದರು.
    ಹೀಗೆ ಯೆಹೋವನು ಅವನಿಗೆ ಮಹಾ ಜಯವನ್ನುಂಟುಮಾಡಿದನು.
  yap-yap: ma aram e ir nge pi salthaw rok e rduwgilgad u luwrad u lulukngun fa gi
    flang ngar chamgad ngak e pi Filistia. Me SOMOL e gelnag ko mael.
  hlt-MCSB: Lohma li ah pai uh tih khohmuen te a huul uh. Te dongah Philisti te a
    ngawn uh vaengah khaw BOEIPA loh loeihnah a len neh a khang.
  mdy-ETH: ጋዓንቴ ዓላዜሬና ዒዛና ዓኣ ዓሳ ዬያ ጎዦ ጋራ ፒሊስፄኤሜ ዓሶ ቃዚ ዖሌኔ፤ ናንጊና ናንጋ ጎዳኣ ዔያቶ ዖሎና ባሺሲሴኔ።
  twi-ASANTE: Nanso, Eleasa ne Dawid gyinaa wɔn nan so wɔ afuo no mfimfini, bɔɔ Filistifoɔ
    guiɛ. Na Awurade maa wɔdii nkonim de gyee wɔn.
  eng-WEBU: They stood in the middle of the plot, defended it, and killed the Philistines;
    and the LORD saved them by a great victory.
  wal-wal: '@see-verse:1CH.011.013'
  spa-PDDPT: él se colocó firme en medio de la parcela y la defendió. Derrotó a los
    filisteos y Yavé le dio una gran victoria.
  gun-gun: Ha'e va'e yvy mbyte py ha'e kuery opu'ã vy ojoko nho, oitypa filisteu kuery.
    Ha'e rami py Senhor ogueraa jepepa raka'e.
  ilo-ULB: Nagtakderda iti tengnga ti talon, ket inkanawada daytoy, ket pinapatayda
    dagiti Filisteo. Inispal ida ni Yahweh nga addaan iti dakkel a panagballigi.
  kpg-kpg: Mee mo ana daane guu tuu gi nadau lohongo i tungaalodo di gowaa deelaa,
    ga heebagi laa gi digau Philistia. Dimaadua guu hai a mee gi maaloo i digaula.
  uig-ARA: ئۇلار بولسا ئېتىزلىقنىڭ ئوتتۇرىسىدا تۇرۇۋېلىپ، ھەم ئېتىزلىقنى قوغدىغان،
    ھەم فىلىستىيلەرنى تارمار قىلغان؛ پەرۋەردىگار ئەنە شۇ يول بىلەن ئۇلارنى غايەت زور
    غەلىبىگە ئېرىشتۈرگەن.
  sus-sus: Kɔnɔ Eleyasari naxa lu naa han a Filisitakae bɔnbɔ Alatala xa mali ra.
  pon-2006: ih oh nah ohl ako ahpw tengediong nan werengen mwahto oh peiong mehn Pilisdia
    ko. KAUN-O eri ketikihong en poweiraildi.
  ksd-ksd: Ma dir ga ki ta ra bala na uma pi dir a balaure, ma dir ga doko ra tarai
    Pilistia; ma ra Luluai i ga valaun dir ta ra ngala na niuvia.
  tur-YTC: Onlar tarlanın ortasında durup onu savundular ve Filistliler'i öldürdüler.
    Yahve de onları büyük bir zaferle kurtardı.
  grc-BRENT: Καὶ ἔστη ἐν μέσῳ τῆς μερίδος, καὶ ἔσωσεν αὐτὴν, καὶ ἐπάταξε τοὺς ἀλλοφύλους,
    καὶ ἐποίησε Κύριος σωτηρίαν μεγάλην.
  ind-AYT: tiga pahlawan itu berdiri di tengah-tengah ladang itu. Mereka mempertahankannya
    dan mengalahkan orang-orang Filistin. TUHAN menyelamatkan mereka dengan kemenangan
    yang besar.
  nya-nya: Koma awiriwo anayima pakati pa mundawo. Iwo anawuteteza, nakantha Afilistiwo
    ndipo Yehova anawapambanitsa koposa.
  hrv-hrv: oni su stali usred toga polja i obranili ga pobivši Filistejce. Tako im
    Jahve dade veliku pobjedu.
  mps-mps: tama Devit de Eleasar augwali si te gi tomode dolaluali, tama te Filistia
    dabe dali hwįbo bomo yali, augwaligo te tǫ sidali weyu yali. Tama augwali sigo
    te Filistia dabe ela muanio. Te kolesaga yalide Genuai Bidigo te Filistia dabe
    aiyaba mu elaluama, tama te Israel dabe augwali bugagia bidai dao.
  tpi-tpi: na Devit wantaim Eleasar i sanap namel long dispela gaden, na i pait strong
    long ol Filistia, bilong ol i no ken kisim dispela graun. Na tupela i kilim i
    dai ol dispela Filistia. Long dispela pasin Bikpela i winim tru ol Filistia na
    ol Israel i stap gut.
  dan-1931: men han stillede sig op midt på Marken og holdt den og huggede Filisterne
    ned; og HERREN gav dem en stor Sejr.
  vie-OVCB: Nhưng ông đứng giữa một khoảnh ruộng lúa mạch cự địch, chém giết quân
    Phi-li-tin. Và Chúa Hằng Hữu cho Ít-ra-ên thắng lớn.
  guj-2017: ત્યારે તેઓએ તે ખેતરની વચ્ચે ઊભા રહીને તેનો બચાવ કર્યો, પલિસ્તીઓને મારી
    નાખ્યા. ઈશ્વરે મોટો જય કરીને તેઓને બચાવ્યા.
  pon-2006A: ih oh nah ohl ako ahpw tengediong nan werengen mwahto oh peiong mehn
    Pilisdia ko. KAUN-O eri ketikihong en poweiraildi.
  por-BRBSL: Eles ficaram no meio da trama, defenderam-na e mataram os filisteus;
    e Yahweh os salvou com uma grande vitória.
  cth-cth: Hatei, ahnimouh teh, law lungui hmuen a la teh Filistinnaw a thei awh.
    Hottelah BAWIPA ni kalentoenaw, tânae a kamnue sak.
  twi-twi: Nanso Eleasar ne Dawid gyinaa wɔn anan so wɔ afuw no mfimfini, bɔɔ Filistifo
    no gui. Na Awurade ma wodii nkonim de gyee wɔn.
  hlt-hlt: Lohma li ah pai uh tih khohmuen te a huul uh. Te dongah Philisti te a ngawn
    uh vaengah khaw BOEIPA loh loeihnah a len neh a khang.
  tbz-SIM: Edɑsɑɑ nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ cómmú kɛ́ kù fìètɛ kɛ́potɛ́ Fidisitɛ̃ɛ̃bɛ, kɛ̀
    ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Isidɑyɛɛribɛɛ bɛ̀ nɑ kɛ́ bɛ̀ ɑutɛ́ mɛdiɛ̀.
  msy-2020: Ezɨ Devit Eleasar ko, azenir kamɨn tongɨra mɨtɨghav ikia, Filistiaba nguazir
    kam inian men aghuagha, pamten me ko uariv sosi. Egha aning Filistian kabav soghezɨma
    me ariaghire. Arazir kamɨn, Ikiavɨra Itir God bar Filistiaba abɨrazɨ, Israelia
    deravɨra iti.
  dop-dop: Nɑ ɩ́ nɑ ɩ yoolɑɑ pɑ́ sǝŋ hɑlǝm hɛkʋ tɑɑ, nɑ pɑ́ yoonɑ Filiisi nyǝ́mɑ,
    nɑ Tɑcɑɑ yele nɑ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɩ pɑ kolontunɑɑ.
  azb-azb: Lakin Eleazar və döyüşçüləri bu sahənin ortasında durub oranı qorudular
    və Filiştliləri qırdılar. Rəbb İsrailliləri xilas edib böyük zəfər qazandırdı.
  eng-DBY: And they stood in the midst of the plot and delivered it, and smote the
    Philistines; and Jehovah wrought a great deliverance.
  hin-2017: तब उन्होंने उस खेत के बीच में खड़े होकर उसकी रक्षा की, और पलिश्तियों को
    मारा, और यहोवा ने उनका बड़ा उद्धार किया।
  eng-YLT: and they station themselves in the midst of the portion, and deliver it,
    and smite the Philistines, and Jehovah saveth — a great salvation.
  eng-WYC-2017: This Eleazar stood in the midst of the field, and defended it; and
    when he had slain the Philistines, the Lord gave great health to his people.
  eng-WMBB: They stood in the middle of the plot, defended it, and killed the Philistines;
    and the LORD saved them by a great victory.
  urd-GVH: लेकिन इलियज़र दाऊद के साथ खेत के बीच में फ़िलिस्तियों का मुक़ाबला करता
    रहा। फ़िलिस्तियों को मारते मारते उन्होंने खेत का दिफ़ा करके रब की मदद से बड़ी
    फ़तह पाई।
  rug-rug: Ba se Elieza meke sari na nana tie si turu va nabu pa korapana sa inuma
    bale meke toketoke nia rini meke seke va mate i rini sari na tie Pilisitia. Vala
    nia Zihova koasa sa minataqara nomana.
  gaz-gaz: Innii fi Daawit garuu lafa qotiisaa walakkaatti iddoo qabatan. Isaanis
    irraa ittisuudhaan Filisxeemota fixan; Waaqayyos moʼannaa guddaa isaaniif kenne.
  fra-LSG: Ils se placèrent au milieu du champ, le protégèrent, et battirent les Philistins.
    Et l’Éternel opéra une grande délivrance.
  yal-yal: Eleyasari nun a sofane Filisitine yɛngɛ mɛnni. Alatala yi nɔ gbeen fi Isirayila
    yamaan ma.
  haw-1868: A ku iho la lakou iwaena konu o ua aina la, a hoomalu iho la ia wahi,
    a pepehi iho la i ko Pilisetia; a hoola ae la o Iehova ia lakou i ke ola nui.
  arb-NAV: غَيْرَ أَنَّهُ ثَبَتَ مَعَ رِجَالِهِ فِي وَسَطِ الْحَقْلِ وَأَنْقَذَهُ
    وَقَضَى عَلَى الْفِلِسْطِينِيِّينَ، فَآتَاهُمُ الرَّبُّ نُصْرَةً عَظِيمَةً.
  ewe-ewe: Ke wotɔ ɖe agble la titina, hexɔe eye wowu Filistitɔwo. Yehowa na woɖu
    dzi gã aɖe.
  eng-LEE: 'And they placed themselves in the midst of that piece [of ground], and
    they delivered it, and smote the Philistines: and the Lord helped [them] with
    a great victory.'
  asm-FB: তেওঁলোকে পাছত সেই পথাৰৰ মাজত থিয় হৈ তাক ৰক্ষা কৰিলে, আৰু পলেষ্টীয়াসকলক
    তৰোৱালেৰে আঘাত কৰিলে। যিহোৱাই মহাজয়েৰে তেওঁলোকক উদ্ধাৰ কৰিলে।
  sus-A: كْنْ عٍلٍيَسَرِ نَشَ لُ نَا هَن عَ قِلِسِتَكَيٍ بْنبْ عَلَتَلَ شَ مَلِ رَ.
  fra-SBL: Ils se placèrent au milieu du champ, le défendirent et tuèrent les Philistins,
    et Yahvé les sauva par une grande victoire.
  hbo-hbo: וַיִּֽתְיַצְּב֤וּ בְתֹוךְ־הַחֶלְקָה֙ וַיַּצִּיל֔וּהָ וַיַּכּ֖וּ אֶת־פְּלִשְׁתִּ֑ים
    וַיֹּ֥ושַׁע יְהוָ֖ה תְּשׁוּעָ֥ה גְדֹולָֽה׃
  kik-kik: No-o nĩmaregeire gatagatĩ ka mũgũnda ũcio. Makĩũgitĩra, na makĩũraga Afilisti,
    nake Jehova akĩmahe ũhootani mũnene.
  fra-NCL: Ils se placèrent au milieu du champ, le défendirent et battirent les Philistins ;
    et Yahweh opéra une grande délivrance.
  cek-AK: Toe nihcae loe lawk um ah anghawk o moe, Philitinnawk to a hum o, Angraeng
    mah nihcae to pahlong moe, loihaih to paek.
  cuk-cuk: A-ibagine, Eleazar, cebada-digar-naid-abargi Filistea-sordamar-abin ganna
    gwisgus gusad, sikirmaksasulid. Degidba, Eleazar, Davidʼbogwa, Filistea-sordamargi
    bela-bela nakwismalad, ar Bab-Jehová nakwega imaksad.
  uig-CYR: улар болса етизлиқниң оттурисида турувелип, һәм етизлиқни қоғдиған, һәм
    Филистийләрни тар мар қилған; Пәрвәрдигар әнә шу йол билән уларни ғайәт зор ғәлибигә
    ериштүргән.
  tel-2017: అయితే వీళ్ళు ఆ చేని మధ్యలో నిలిచి ఫిలిష్తీయులను అడ్డుకుని వారిని హతమార్చారు.
    యెహోవా వారిని రక్షించి వాళ్లకు గొప్ప విజయం అనుగ్రహించాడు.
  hat-BSA: Yo te kanpe pran plas yo nan mitan mòso tè a pou te defann li e li te touye
    Filisten yo; epi SENYÈ a te delivre yo avèk yon gran viktwa.
  kos-kos: Eleazar ac mwet lal elos tiana kaing, a elos tu na infulwen ima sac ac
    mweun lain mwet Philistia. LEUM GOD El sang kutangla na yohk se nu sel.
  hbo-WLC: וַיִּֽתְיַצְּב֤וּ בְתוֹךְ־הַחֶלְקָה֙ וַיַּצִּיל֔וּהָ וַיַּכּ֖וּ אֶת־פְּלִשְׁתִּ֑ים
    וַיּ֥וֹשַׁע יְהוָ֖ה תְּשׁוּעָ֥ה גְדוֹלָֽה׃
  ibo-ibo: Ma ha were ọnọdụ ha nʼetiti ubi ahụ, ha napụtara ya, tigbuo ndị Filistia
    niile ahụ. Onyenwe anyị nyere mmeri dị ukwuu.
  ory-ory: ଏଥିରେ ସେମାନେ ସେହି ଭୂମିଖଣ୍ଡ ମଧ୍ୟରେ ଠିଆ ହୋଇ ତାହା ରକ୍ଷା କଲେ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ
    ବଧ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ମହା ଜୟ ଦ୍ୱାରା ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Nge i a chök ütala lukalapen ewe tanipi o tümwünü, a pwal niela ekewe chon
    Filistia. Iwe, ewe Samol mi Lapalap a amanaueer ren eu win mi lapalap.
  rop-rop: Bat Eliyeisa en im men nomo bin ranawei. Deibin jandapbat deya gin, en
    deibin fait langa detlot Filastain solja garram olabat bigwan naif, en YAWEI bin
    album olabat blanga win det fait.
  ukr-1871: Але вони стали серед поля, стерегти його й розбили Филистіїв. І дав Господь
    велику побіду.
  deu-1951: Da traten sie mitten auf das Stück und erretteten es und schlugen die
    Philister. Und der HERR gab großes Heil.
  eng-JPS: But they stood in the midst of the plot, and defended it, and slew the
    Philistines; and the LORD saved them by a great victory.
  srp-1865: A oni stadoše usred njive, i odbraniše je pobivši Filisteje; i Gospod
    dade izbavljenje veliko.
  lug-lug: Naye baayimirira wakati mu nnimiro ne bagirwanirira, era ne batta Abafirisuuti,
    nga Mukama y’abawadde obuwanguzi.
  heb-heb: ויתיצבו בתוך החלקה ויצילוה ויכו את פלשתים ויושע יהוה תשועה גדולה׃
  ben-IRV: তারা সেই ক্ষেতের মাঝখানে গিয়ে দাঁড়ালেন। তাঁরা সেই ক্ষেতটা রক্ষা করলেন
    এবং পলেষ্টীয়দের শেষ করে দিলেন। সেই দিন সদাপ্রভু তাঁদের রক্ষা করলেন ও মহাজয় দান
    করলেন।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਉਸ ਪੈਲੀ ਦੇ ਵਿਚਕਾਰ ਖੜ੍ਹੇ ਹੋ ਕੇ ਉਸ ਨੂੰ ਬਚਾਇਆ, ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ
    ਵੱਢ ਸੁੱਟਿਆ, ਸੋ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸ ਜਿੱਤ ਤੋਂ ਵੱਡਾ ਛੁਟਕਾਰਾ ਦਿੱਤਾ।
  mya-JVB: ထိုသူတို့သည် လယ်ကွက် အလယ် ၌ ရပ် ၍ စောင့်မ လျက် ဖိလိတ္တိ လူတို့ကိုလုပ်ကြံ
    သောအခါ ၊ ထာဝရဘုရား သည် ကြီးစွာ သော အောင် ခြင်းအားဖြင့်သူတို့ကို ကယ်တင် တော်မူ၏။
  hmo-hmo: To Eleasara be uma gabuna lalonai ia gini, ia gimaia, vadaeni ia bona iena
    tuari taudia ese Pilistia taudia idia alaia mase. Lohiabada ese Eleasara dekenai
    kwalimu bada ia henia.
  urd-urd: तब उन्होंने उस ज़मीन क्व टुकड़े के बीच में खड़े हो कर उसे बचाया और फ़िलिस्तियों
    को क़त्ल किया और ख़ुदावन्द ने बड़ी फ़तह देकर उनको रिहा बख़्शी।
  rus-SYN: но они стали среди поля, сберегли его и поразили Филистимлян. И даровал
    Господь спасение великое!
  bqc-SIM: Aàpi ń a gbɛ̃́ↄ aamɛ zɛ̀ wà gì búpi guoguo. Aa Filitɛ̃ↄ dɛ̀dɛ, ↄ̃
    Dii tò aa zĩ̀ zↄ̃ↄ blè gↄↄ bee.
  tcz-CHONGTHU: Ahivang in Eleazar le David hi galmun’a kon nung chon louvin Philistine
    mite chu anasat lhon in ahi. Chule Pakaiyin amani ana huhdoh in minthang tah in
    galjona sangtah jong ana chang lhon e.
  mar-mar: तेव्हा त्यांनी त्या शेतात उभे राहून त्या पलिष्ट्यांना कापून काढले आणि रक्षण
    केले. परमेश्वराने त्यांची सुटका करून त्यांना मोठा विजय मिळवून दिला.
  qub-qub: Chayno gueshpiycaptinpis chacra chaupinman ichicuycur Eleazar ichiycur
    Filistea runacunawan pillyaran binsinancama. Chay junäga Tayta Diosmi binsichiran.
  bqp-bqp: Yerɑ Eleɑsɑɑ kɑ win tɔmbu bɑ yɔ̃rɑ gbee ten suunu sɔɔ bɑ kɑ tu yinɑ. Mɑ
    bɑ kɑ Filisitibɑ tɑbu kuɑ bɑ bu go. Yinni Gusunɔ u bu nɑsɑrɑ bɑkɑ wɛ̃ dɔmɑ te.
  hat-hat: Se konsa, li menm ak sòlda li yo, yo tout rete kanpe nan mitan jaden lòj
    la, yo kenbe tèt ak moun Filisti yo, yo bat yo byen bat, yo kraze yo. Se konsa
    Seyè a te fè yo genyen batay la sou lènmi yo.
  eng-BSB: But Eleazar and David stationed themselves in the middle of the field and
    defended it. They struck down the Philistines, and the LORD brought about a great
    victory.
  eng-WEBPB: They stood in the middle of the plot, defended it, and killed the Philistines;
    and the LORD saved them by a great victory.
  kbq-kbq: Hianagi Eleaza'ene Deviti'enena ana hoza amunompi oti'neke Filistia vahera
    hara hunezamantakeno Ra Anumzamo'a zanaza higeke Filistia vahera razampi hara
    huzamagatere'na'e.
  nhe-BL: Pero Eleazar huan David tlatehuijque chicahuac ipan nopa cebada mili huan
    quintlanque nopa filisteos pampa TOTECO quinpalehui huan quinchijqui ma tlatlanica.
  gub-BL: Na'e Ereazar a'e kury, hemiruze'eg zauxiapekwer a'e wà no, upyta a'e xewar
    itymaw myter pe Piri ywy rehe har waàmàtyry'ym pà a'e wà. Tupàn Tuweharupi Wiko
    Ma'e upytywà a'e wà. A'e rupi weityk Piri ywy rehe har a'e 'ar mehe wà.
  eng-DRA: 'But these men stood in the midst of the field, and defended it: and they
    slew the Philistines, and the Lord gave a great deliverance to his people.'
