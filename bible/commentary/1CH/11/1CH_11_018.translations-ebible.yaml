verse: 1CH.011.018
translations:
  mal-C: അതുകേട്ട ആ മൂവരും ഫെലിസ്ത്യരുടെ അണികളെ മുറിച്ചുകടന്ന് ബേത്ലഹേം നഗരവാതിലിനടുത്തുള്ള
    കിണറ്റിൽനിന്ന് വെള്ളം കോരി ദാവീദിന്റെ അടുത്തേക്കു കൊണ്ടുവന്നു. എന്നാൽ അദ്ദേഹം
    അതു കുടിക്കാൻ വിസമ്മതിച്ചു; പകരം അദ്ദേഹം ആ ജലം യഹോവയ്ക്കു നിവേദ്യമായി നിലത്തൊഴിച്ചുകൊണ്ടു
  deu-TKW: Da schlugen sich die drei durch das Lager der Philister durch, schöpften
    aus der Cisterne, die in Bethlehem am Stadtthore lag, Wasser und brachten es David
    hin. Aber David verschmähte es zu trinken, sondern goß es aus als Trankopfer für
    Jahwe
  lin-lin: Basoda nyonso misato ya mpiko bakotaki na mayele kati na molako ya bato
    ya Filisitia, batokaki mayi na libulu oyo ezali pene ya ekuke ya Beteleemi mpe
    bamemaki yango epai ya Davidi. Kasi Davidi aboyaki komela mayi yango ; asopaki
    yango na mabele lokola likabo ya masanga mpo na Yawe.
  eng-LSV: And the three break through the camp of the Philistines, and draw water
    from the well of Beth-Lehem that [is] at the gate, and carry and bring [it] to
    David, and David has not been willing to drink it, and pours it out to YHWH,
  eng-GNV: 'Then these three brake thorowe the hoste of the Philistims, and drewe
    water out of the well of Beth-lehem that was by the gate, and tooke it and brought
    it to Dauid: but Dauid would not drinke of it, but powred it for an oblation to
    the Lord,'
  eng-WEBSTER: 'And the three broke through the host of the Philistines, and drew
    water out of the well of Beth-lehem, that was by the gate, and took it , and brought
    it to David: but David would not drink of it, but poured it out to the LORD,'
  nhw-BL: 'Huajca nimantzi nopa Eyi soldados catli tlahuel motemacaj quisque huan
    ichtacatzi panotiyajque campa nopa filisteo soldados huan quiquixtijque atl ipan
    nopa pila catli eltoc campa ipuertajyo altepetl Belén huan quihualiquilijque David.
    Pero nelía moyolcoco ica catli quiijtojtoya huan amo quinejqui quiijis nopa atl.
    San quitoyajqui tlalchi para ma eli quen se tlacajcahualistli para TOTECO. Huan
    yaya quiijto:'
  swh-ONEN: Kwa hivyo wale watatu, wakapita katikati ya safu za Wafilisti, wakachota
    maji kutoka kwa kisima kilicho karibu na lango la Bethlehemu, wakamletea Daudi.
    Lakini yeye akakataa kuyanywa. Badala yake, aliyamimina mbele za Bwana.
  bba-bba: Yerɑ win tɑbu durɔbu itɑ be, bɑ dɑ bɑ Filisitibɑn sɑnsɑni ye wɔri kɑ dɑm
    bɑ Dɑfidi nim mɛ tɑkɑmɑ bɑ kɑ nɑ. Adɑmɑ u ǹ mu nɔrɑ. U kɑ mu yɑ̃kuru kuɑwɑ, u
    Yinni Gusunɔ yɑriɑ.
  eng-KJVCPB: 'And the three brake through the host of the Philistines, and drew water
    out of the well of Beth-lehem, that was by the gate, and took it, and brought
    it to David: but David would not drink of it, but poured it out to the Lord,'
  luo-luo: Eka thuondi adekgi nomwomo oganda lweny mar jo-Filistia ma gitwomo pi koa
    e soko manie but rangaj Bethlehem mi gikelone Daudi pi, to nodagi modho pigno,
    kendo noole piny e nyim Jehova Nyasaye.
  meu-meu: Bena hari goadaherea taudia tatoiosi na Filistia taudia edia taruha amo
    e tata uru, Betelehem ikoukou badibadinai guri e miamu ranuna e utua, bena e abia,
    David dekena e laohaia. A David ese inuna se ura; ia na e bubua diho Iehova ena;
  npi-ULB: यसैले ती तीन जना वीर मानिसले पलिश्‍तीहरूका सेनाको बिचबाट गएर बेथलेहेमको
    मूल ढोकाको छेउको इनारबाट पानी उघाए । तिनीहरूले त्‍यो पानी लिए र त्‍यो दाऊदकहाँ
    ल्‍याए, तर तिनले त्‍यो पिउन इन्‍कार गरे । बरु, तिनले त्‍यो परमप्रभुमा खन्‍याए
    ।
  yor-yor: 'Bẹ́ẹ̀ ni àwọn mẹ́ta náà sì là láti ogun ará Filistini, ó sì fa omi jáde
    láti inú kànga ní ẹ̀gbẹ́ ẹnu-bodè Bẹtilẹhẹmu ó sì gbé padà tọ Dafidi wá. Ṣùgbọ́n
    ó kọ̀ láti mu ú: dípò, ó sì tú jáde níwájú Olúwa.'
  pes-OPCB: پس آن سه سردار قلب اردوی فلسطینی‌ها را شکافته، از آن گذشتند و از آن چاه
    آب کشیدند و برای داوود آوردند. ولی داوود آن آب را ننوشید، بلکه آن را چون هدیه
    به حضور خداوند ریخت
  tgl-ULB: Kaya sumugod ang tatlong malalakas na kalalakihan sa hukbo ng mga Filisteo
    at kumuha ng tubig mula sa balon ng Betlehem, ang balon na nasa tarangkahan. Kumuha
    sila ng tubig at dinala kay David, ngunit tumanggi siyang inumin ito. Sa halip,
    ibinuhos niya ito para kay Yahweh.
  hui-hui: Ani layagola hale howa ami agali hongohe hearu aria tebirali biaru ti heyalu
    Bedeleheme anda puwa Pilidiali iba hambiaga uli biagoria bu hearuni helowa Debidi
    ibu iba noaba layagohaore bereago hambu yalu dai bialu Debidi nelo mini. Ani miyagola
    ibugua iba ogoni nane wahalu Anduane Homogohondo lomabu mialu dindini odo wahene.
  mya-mya: ထို​အ​ခါ​နာ​မည်​ကျော်​သူ​ရဲကောင်း​သုံး ယောက်​တို့သည် ဖိ​လိတ္တိ​အ​မျိုးသား​တပ်​စ​ခန်း
    ကို​ဖောက်​ထွင်း​ပြီးလျှင်ရေတွင်း​မှ​ရေ​အ​နည်း ငယ်​ကို​ခပ်​ယူ​၍​ဒါ​ဝိဒ်​မင်း​ထံ​ယူ​ဆောင်​ခဲ့
    ကြ​၏။ သို့ရာတွင်​မင်း​ကြီးသည်​ထို​ရေကို သောက်​တော်​မ​မူ​လို။ ယင်း​ကို​သောက်​မည့်
    အ​စား​ထာ​ဝ​ရဘု​ရား​အား​ပူ​ဇော်​သည့် အ​နေ​ဖြင့်​သွန်း​လောင်း​လေ​၏။-
  bod-N: དཔའ་རྒོད་འདི་གསུམ་པོས་ཕེ་ལེ་ཤེད་པའི་དམག་སྒར་བརྒལ་ནས་སོང་སྟེ། པེད་ལེ་ཧེམ་གྱི་མཁར་སྒོའི་འགྲམ་གྱི་ཁྲོན་པ་ལས་ཆུ་བཅུས་ནས་ཁུར་འོངས་ཏེ་དཱ་བིད་ལ་ཕུལ་ནའང་།
    ཁོང་གིས་དེ་མ་འཐུང་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མཆོད་དེ་ན་རེ།
  sna-sna: Saka Vatatu ava vakapinda napakati pehondo dzavaFiristia, vakachera mvura
    kubva mutsime raiva pedyo nesuo reBheterehema vakaenda nayo kuna Dhavhidhi. Asi
    akaramba kuinwa akaidururira pasi pamberi paJehovha.
  spa-BLM: Los tres atravesaron el ejército de los filisteos y sacaron agua del pozo
    de Belén que estaba junto a la puerta, la tomaron y se la llevaron a David; pero
    éste no quiso beberla, sino que la derramó a Yahvé,
  cac-cac: Axo oxvan̈ eb' vin̈ soldado te b'inajnac chi', ix och eb' vin̈ d'a scampamento
    eb' filisteo, ix b'at yic'anelta a a' eb' vin̈ d'a a' uc'b'ila' d'a stiel chon̈ab'
    Belén chi', ix yic'ancot a' eb' vin̈ d'a vin̈aj David chi'. Palta maj yal-laj
    sc'ol vin̈ ix yuq'uej a', ton̈ej ix sequem a' vin̈ d'a sat luum silab'il d'a Jehová.
  swh-ULB: Hawa wanaume hodari watatu wakatoboa kupita jeshi la Wafilisti na kuchota
    maji kwenye kisima cha Bethilehemu, kisima pembeni mwa lango. Wakachukuwa maji
    na kumletea Daudi, lakini alikataa kunywa. Badala yake, akamwaga chini kwa Yahweh.
  bel-bel: Тады гэтыя трое прабіліся праз табар Філістымскі і зачарпнулі вады з калодзежа
    Віфляемскага, што каля брамы, і ўзялі, і прынесьлі Давіду. Але Давід не захацеў
    піць яе і выліў яе ў славу Госпада,
  deu-ELBBK: Da brachen die Drei durch das Lager der Philister und schöpften Wasser
    aus der Zisterne von Bethlehem, die am Tor ist, und trugen und brachten es zu
    David. Aber David wollte es nicht trinken und goss es aus als Trankopfer dem HERRN;
  mbb-OT: Umbe, mid-eles-eles midseled haazà is tetelu he mevurut he menge etew zuen
    te kampu te menge Filistihanen, ne migkuwa zan te wahig dutun te kalut he uvey
    te ǥemawan te Betlehem, ne mid-uwit dan diyà te ki David. Piru wazà inuma haazà
    ni David; kekenà, in-itis din haazà su pemuhat din para te Nengazen.
  mal-2015: 'അപ്പോൾ ആ മൂന്നു പേരും ഫെലിസ്ത്യരുടെ പാളയത്തിൽകൂടി കടന്നുചെന്നു ബേത്ത്ലേഹെംപട്ടണവാതില്ക്കലെ
    കിണറ്റിൽനിന്നു വെള്ളംകോരി ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; ദാവീദോ അതു കുടിപ്പാൻ
    മനസ്സില്ലാതെ യഹോവെക്കു നിവേദിച്ചു ഒഴിച്ചു:'
  rmc-rmc: Avke ola trin džene pes premarde prekal o taboris le Filišťincengro, cirdle
    o paňi andral odi chaňig, so sas paš e brana andro Betlehem, a ande le Davidoske.
    Ale ov na kamelas oda paňi te pijel, ale čhorďa les avri sar obeta prekal o RAJ.
  pes-OPV: پس آن سه مرد، لشکر فلسطينيان را از ميان شکافته، آب را از چاهي که نزد دروازه
    بيت لحم است کشيده، برداشتند و آن را نزد داود آوردند؛ اما داود نخواست که آن را
    بنوشد و آن را به جهت خداوند بريخت،
  ron-1924: Атунч, чей трей бэрбаць ау трекут прин табэра филистенилор ши ау скос
    апэ дин фынтына де ла поарта Бетлеемулуй. Ау адус-о ши ау дат-о луй Давид, дар
    Давид н-а врут с-о бя, чи а вэрсат-о ынаинтя Домнулуй.
  ben-OBCV: অতএব সেই তিনজন ফিলিস্তিনী সৈন্যশিবির পার করে বেথলেহেমের সিংহদুয়ারের কাছে
    অবস্থিত কুয়ো থেকে জল তুলে দাউদের কাছে নিয়ে এলেন। কিন্তু তিনি তা পান করতে চাননি;
    তা না করে, তিনি সেই জল সদাপ্রভুর উদ্দেশে ঢেলে দিলেন।
  som-som: Markaasaa saddexdii ayaa dhex maray ciidankii reer Falastiin, oo waxay
    biyo ka soo dhaamiyeen ceelkii Beytlaxam ee iridda ku ag yiil, oo intay soo qaadeen
    ayay Daa'uud u keeneen, laakiinse Daa'uud wuu diiday inuu cabbo biyahaas, Rabbiguuse
    u daadshay.
  lat-VUC: Tres ergo isti per media castra Philisthinorum perrexerunt, et hauserunt
    aquam de cisterna Bethlehem quæ erat in porta, et attulerunt ad David ut biberet.
    Qui noluit, sed magis libavit illam Domino,
  eng-ASVBT: 'And the three brake through the host of the Philistines, and drew water
    out of the well of Beth-lehem, that was by the gate, and took it, and brought
    it to David: but David would not drink thereof, but poured it out unto Jehovah,'
  ita-1885: 'E que'' tre penetrarono nel campo de'' Filistei, ed attinsero dell''acqua
    della cisterna di Bet-lehem, ch''è alla porta; e la portarono, e la presentarono
    a Davide; ma egli non ne volle bere, anzi la sparse al Signore, e disse:'
  eng-LXXUP: 'And the three broke through the camp of the Philistines, and they drew
    water out of the well that was in Bethlehem, which was in the gate, and they took
    it, and came to David: but David would not drink it, and poured it out to the
    Lord, and said,'
  eng-ULB: So these three mighty men broke through the army of the Philistines and
    drew water out of the well of Bethlehem, the well at the gate. They took the water
    and brought it to David, but he refused to drink it. Instead, he poured it out
    to Yahweh.
  spa-VBL: Los Tres atravesaron las defensas filisteas, tomaron un poco de agua del
    pozo de la puerta de Belén y se la llevaron a David. Pero David se negó a beberla
    y la vertió como ofrenda al Señor.
  fra-_FOB: Alors ces trois hommes passèrent au travers du camp des Philistins, et
    puisèrent de l'eau du puits qui est à la porte de Bethléhem; et l'ayant apportée,
    ils la présentèrent à David; mais David ne voulut pas la boire, et il la répandit
    devant l'Éternel.
  mal-mal: 'അപ്പോൾ ആ മൂന്നുപേരും ഫെലിസ്ത്യരുടെ പാളയത്തിൽകൂടി കടന്നുചെന്നു ബേത്ത്-ലേഹേം
    പട്ടണവാതില്‍ക്കലെ കിണറ്റിൽനിന്നു വെള്ളംകോരി ദാവീദിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; ദാവീദോ
    അത് കുടിക്കുവാൻ മനസ്സില്ലാതെ യഹോവയ്ക്കു സമർപ്പിച്ചു:'
  urd-GVR: Yih sun kar tīnoṅ afsar Filistiyoṅ kī lashkargāh par hamlā karke us meṅ
    ghus gae aur laṛte laṛte Bait-laham ke hauz tak pahuṅch gae. Us se kuchh pānī
    bhar kar wuh use Dāūd ke pās le āe. Lekin us ne pīne se inkār kar diyā balki use
    qurbānī ke taur par unḍel kar Rab ko pesh kiyā
  suz-BL: मेना मेको मुर सां पलिस्‍ती आन दाते रे ग्रीशा लशा बेथलेहेम ङा ठेयब लाप्‍चो
    आ ङोंइती ङा इनार ङा ब्‍वाक्‍कु ताप्‍शा, दाऊद आ बाक्‍तीकेम चाक्‍गमे बाक्‍त। तन्‍न
    दाऊदम मेको तूने मबिस्‍से बाक्‍त। मिनु ब्‍वाक्‍कु परमप्रभु यावे आ ङोंइती मोदा बाक्‍त।
  ita-1927: E quei tre s’aprirono un varco attraverso al campo filisteo, attinsero
    dell’acqua dal pozzo di Bethlehem, vicino alla porta; e, presala seco, la presentarono
    a Davide; il quale però non ne volle bere, ma la sparse davanti all’Eterno,
  ckb-ckb: ئیتر ئەو سێیە هێڵی ئۆردوگای فەلەستییەکانیان بەزاند و لە بیرەکەی بێت‌لەحمەوە
    ئەوەی لەلای دەروازەکەیە ئاویان هەڵکێشا و هەڵیانگرت، هێنایان بۆ داود، ئەویش نەیویست
    بیخواتەوە، بەڵکو وەک پێشکەشکراوێک بۆ یەزدان ڕشتی.
  eng-BBE: So the three, forcing a way through the Philistine army, got water from
    the water-hole of Beth-lehem, by the doorway into the town, and took it back to
    David; but David would not take it, but made an offering of it, draining it out
    to the Lord,
  kan-OKCV: ಆಗ ಆ ಮೂವರು ಫಿಲಿಷ್ಟಿಯರ ದಂಡಿನಲ್ಲಿ ನುಗ್ಗಿಹೋಗಿ, ಬೇತ್ಲೆಹೇಮಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ
    ಬಾವಿಯ ನೀರನ್ನು ಸೇದಿ, ದಾವೀದನಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು. ಆದರೆ ಅದನ್ನು ಅವನು ಕುಡಿಯದೇ ಯೆಹೋವ
    ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವಂತೆ ನೆಲದ ಮೇಲೆ ಸುರಿದು,
  tam-2017: 'அப்பொழுது அந்த மூன்றுபேர்களும் பெலிஸ்தர்களின் முகாமிற்குள் துணிவுடன்
    நுழைந்துபோய், பெத்லெகேமின் நுழைவுவாயிலில் இருக்கிற கிணற்றிலிருந்து தண்ணீர் மொண்டு,
    தாவீதிடம் கொண்டுவந்தார்கள்; ஆனாலும் அவன் அதைக் குடிக்க மனமில்லாமல் அதைக் கர்த்தருக்கென்று
    ஊற்றிப்போட்டு:'
  spa-RV-1909: 'Y aquellos tres rompieron por el campo de los Filisteos, y sacaron
    agua del pozo de Beth-lehem, que está á la puerta, y tomaron y trajéronla á David:
    mas él no la quiso beber, sino que la derramó á Jehová, y dijo:'
  ron-BTF: Și cei trei au pătruns prin oastea filistenilor și au tras apă din fântâna
    Betleemului, care era la poartă și au luat-o și au adus-o la David, dar David
