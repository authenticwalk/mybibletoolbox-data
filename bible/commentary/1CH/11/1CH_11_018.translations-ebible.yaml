  dop-dop: Ntɛnɑ yoolɑɑ tooso fɑɣɑnɑ Filiisi nyǝ́mɑ yoolɑɑ tɑɑ nɑ pɑ́ polo pɑ́ cosi
    lɔkɔ ɩnɩ ɩ tɑɑ lʋm nɑ pɑ́ ponɑ Tɑfiiti. Amɑ ɩ kisɑ pǝ nyɔɔʋ, nɑ ɩ́ pǝlɩ-wǝɣɩ ɑtɛɣɛ
    Tɑcɑɑ.
  azb-azb: Bu üç nəfər Filiştlilərin ordugahını yararaq darvazanın yanında olan Bet-Lexem
    quyusundan su çəkdilər və onu götürüb Davuda gətirdilər. Lakin Davud suyu içmək
    istəmədi və Rəbbə təqdim olaraq yerə tökdü.
  eng-DBY: And the three broke through the camp of the Philistines, and drew water
    out of the well of Bethlehem, which is in the gate, and took it, and brought it
    to David; David however would not drink of it, but poured it out to Jehovah.
  hin-2017: 'तब वे तीनों जन पलिश्तियों की छावनी पर टूट पड़े और बैतलहम के फाटक के कुएँ
    से पानी भरकर दाऊद के पास ले आए; परन्तु दाऊद ने पीने से इन्कार किया और यहोवा के
    सामने अर्घ करके उण्डेला:'
  eng-YLT: And the three break through the camp of the Philistines, and draw water
    from the well of Beth-Lehem, that [is] at the gate, and bear and bring in unto
    David, and David hath not been willing to drink it, and poureth it out to Jehovah,
  eng-WYC-2017: Therefore these three went through the middle of the castles [or tents],
    or of the hosts, of [the] Philistines, and drew water of the cistern of Bethle-hem,
    that was in the gate, and they brought to David, that he should drink; and David
    would not drink it, but rather he offered it to the Lord,
  eng-WMBB: The three broke through the army of the Philistines, and drew water out
    of the well of Bethlehem that was by the gate, took it, and brought it to David;
    but David would not drink any of it, but poured it out to the LORD,
  urd-GVH: यह सुनकर तीनों अफ़सर फ़िलिस्तियों की लशकरगाह पर हमला करके उसमें घुस गए
    और लड़ते लड़ते बैत-लहम के हौज़ तक पहुँच गए। उससे कुछ पानी भरकर वह उसे दाऊद के
    पास ले आए। लेकिन उसने पीने से इनकार कर दिया बल्कि उसे क़ुरबानी के तौर पर उंडेलकर
    रब को पेश किया
  rug-rug: Varipera nuquru la sari Ka Ṉeta tie varane koari na tinoni Pilisitia, meke
    la utuvu vagi kolo napo koasa berukehe, meke paleke pule la vala nia rini koe
    Devita. Ba korona napo ia sa; meke zoropo nia sa pude guana vinariponi la koe
    Zihova.
  gaz-gaz: Kanaafuu namoonni Sadan sun qubata Filisxeemotaa keessaan darbanii boolla
    bishaanii kan karra Beetlihem bira jiru keessaa bishaan waraabanii Daawitiif fidan.
    Inni garuu dhuguu ni dide; qooda kanaa bishaan sana fuula Waaqayyoo duratti dhangalaase.
  fra-LSG: Alors les trois hommes passèrent au travers du camp des Philistins, et
    puisèrent de l’eau de la citerne qui est à la porte de Bethléhem. Ils l’apportèrent
    et la présentèrent à David; mais David ne voulut pas la boire, et il la répandit
    devant l’Éternel.
  yal-yal: Na sofa wɛkilɛxi saxanne yi dangu Filisitine naninna ra. E sa igen ba ige
    ramara yinla ra Bɛtɛlɛmi so dɛɛn na. E to fa na ra Dawuda xɔn, a yi tondi a minɲɛ.
    A yi a bɔxɔn saraxan na Alatala xa.
  haw-1868: 'Wahi ae la aa mau kanaka ekolu la i ka poe kaua o ko Pilisetia, a huki
    mai la i ka wai, mailoko o ka luawai o Betelehema ma ka ipuka, lalau aku la, a
    lawe mai la io Davida la: aka, aole o Davida i manao e inu ia mea, a ninini aku
    no ia mea no Iehova.'
  arb-NAV: فَاقْتَحَمَ الثَّلاثَةُ مُعَسْكَرَ الْفِلِسْطِينِيِّينَ وَجَاءُوا بِمَاءٍ
    مِنْ بِئْرِ بَيْتِ لَحْمٍ الْقَائِمَةِ عِنْدَ بَوَّابَةِ الْمَدِينَةِ وَحَمَلُوهُ
    إِلَى دَاوُدَ، فَأَبَى أَنْ يَشْرَبَ مِنْهُ وَسَكَبَهُ لِلرَّبِّ.
  ewe-ewe: Ke ame etɔ̃awo to Filistitɔwo dome, ku tsi tso vudo si te ɖe Betlehem ƒe
    agbo ŋu me yi na David. Ke David gbe meno tsi la o, ke boŋ etrɔe kɔ ɖi le Yehowa
    ƒe ŋkume.
  eng-LEE: And the three broke through the camp of the Philistines, and drew water
    out of the well of Beth-lechem, which was by the gate, and carried it, and brought
    it to David; but David would not drink thereof, and poured it out unto the Lord.
  asm-FB: তেতিয়া সেই তিনি জন পৰাক্ৰমী পুৰুষে পলেষ্টীয়াসকলৰ সৈন্যদল ভেদ কৰি বৈৎলেহেমৰ
    দুৱাৰৰ ওচৰত থকা নাদৰ কাষলৈ গ’ল, আৰু তাৰ পৰা পানী তুলি লৈ দায়ূদৰ ওচৰলৈ আহিল। কিন্তু
    দায়ূদে তাক পান কৰিবলৈ ইচ্ছা নকৰি যিহোৱাৰ উদ্দেশ্যে ঢালি দিলে।
  sus-A: نَ سْورِ يَرٍرَتِ سَشَنيِيٍ نَشَ قِلِسِتَكَيٍ شَ نَانِنيِ عِفِرِ، عٍ سَ يٍ
    بَ كْلْنيِ رَ نَشَن نَ بّتّلّيمُ نَادّ رَ. عٍ تٌ قَ نَ يٍ رَ دَوُدَ بّ، عَ نَشَ
    تٌندِ عَ مِندٍ. عَ نَشَ عَ عِقِلِ بْشِ مَ سّرّشّ رَ عَلَتَلَ بّ.
  fra-SBL: Les trois hommes traversèrent l'armée des Philistins, puisèrent de l'eau
    dans le puits de Bethléem, près de la porte, la prirent et l'apportèrent à David.
    David ne voulut pas en boire, mais il la versa à Yahvé,
  hbo-hbo: וַיִּבְקְע֨וּ הַשְּׁלֹשָׁ֜ה בְּמַחֲנֵ֣ה פְלִשְׁתִּ֗ים וַיִּֽשְׁאֲבוּ־מַ֙יִם֙
    מִבֹּ֤ור בֵּֽית־לֶ֙חֶם֙ אֲשֶׁ֣ר בַּשַּׁ֔עַר וַיִּשְׂא֖וּ וַיָּבִ֣אוּ אֶל־דָּוִ֑יד
    וְלֹֽא־אָבָ֤ה דָוִיד֙ לִשְׁתֹּותָ֔ם וַיְנַסֵּ֥ךְ אֹתָ֖ם לַיהוָֽה׃
  kik-kik: Nĩ ũndũ ũcio andũ acio atatũ magĩtuĩkanĩria gatagatĩ ka ita rĩa Afilisti,
    magĩtaha maaĩ gĩthima-inĩ kĩu kĩarĩ hakuhĩ na kĩhingo kĩa Bethilehemu, na makĩmatwarĩra
    Daudi. No Daudi akĩrega kũmanyua; akĩmaita mbere ya Jehova.
  fra-NCL: Aussitôt les trois hommes, passant au travers du camp des Philistins, puisèrent
    de l’eau de la citerne qui est à la porte de Bethléem. Ils la prirent et l’apportèrent
    à David ; mais David ne voulut pas la boire, et il en fit une libation à Yahweh,
  cek-AK: To pongah to ah kaom kami thumtonawk mah Philistinnawk to muk o moe, Bethlehem
    khongkha taeng ih tuibap tui to dok o moe, David khaeah sin pae o; toe David mah
    nae pae ai; Angraeng hmaa ah a kraih pae ving,
  cuk-cuk: 'Degine, geb sordamar-bulegan-warbaagwad, dii-amiegala, Filistea-sordamar-bukwadgi
    dogsamalad. Geb, Belén-neggwebur-yawagak-dogedgi-dii-siid susmalad, geb Davidʼga
    sesmalad. Davidʼdina budar gobe gualid, bur Bab-Jehováʼga eosad. Weyob sogded:'
  uig-CYR: 'бу үч палван Филистийләрниң ләшкәргаһидин бөсүп өтүп, Бәйт-Ләһәмниң дәрвазисиниң
    йенидики қудуқтин су тартти вә Давутқа елип кәлди; лекин у униңдин ичкили унимиди,
    бәлки суни Пәрвәрдигарға атап төкүп:'
  tel-2017: కాబట్టి ఆ ముగ్గురు బలవంతులూ ఫిలిష్తీ సైన్యంలోకి చొరబడ్డారు. వారి మధ్యలో
    నుండి వెళ్ళి ఆ ఊరి ద్వారం దగ్గర బావిలోని నీళ్ళు తోడుకుని వాటిని దావీదుకు తెచ్చి
    ఇచ్చారు. కానీ దావీదు ఆ నీళ్ళు తాగేందుకు నిరాకరించాడు. వాటిని యెహోవాకు అర్పణగా
    పారబోసాడు.
  hat-BSA: Konsa, twa mesye sa yo te antre nan kan Filisten yo, te rale dlo soti nan
    pwi Bethléem ki te akote pòtay la e te pran li pou te pote l bay David. Sepandan,
    David te refize bwè l, men te vide li bay SENYÈ a.
  kos-kos: Mwet mweun pwengpeng tolu ah elos fokoko na sifacna utyak sasla nien aktuktuk
    lun mwet Philistia, na utia kof ke lufin kof sac ac usla nu yorol David. Tusruktu
    el tiana nimya, a el okoala nu infohk uh tuh in mwe kisa nu sin LEUM GOD.
  hbo-WLC: וַיִּבְקְע֨וּ הַשְּׁלֹשָׁ֜ה בְּמַחֲנֵ֣ה פְלִשְׁתִּ֗ים וַיִּֽשְׁאֲבוּ־מַ֙יִם֙
    מִבּ֤וֹר בֵּֽית־לֶ֙חֶם֙ אֲשֶׁ֣ר בַּשַּׁ֔עַר וַיִּשְׂא֖וּ וַיָּבִ֣אוּ אֶל־דָּוִ֑יד
    וְלֹֽא־אָבָ֤ה דָוִיד֙ לִשְׁתּוֹתָ֔ם וַיְנַסֵּ֥ךְ אֹתָ֖ם לַיהוָֽה׃
  ibo-ibo: Ya mere, ha atọ wakpuru ọmụma ụlọ ikwu ndị Filistia, seta mmiri site nʼolulu
    mmiri ahụ dị nʼakụkụ ọnụ ụzọ ama Betlehem, bulatara ya Devid. Ma Devid jụrụ ịṅụ
    ya, kama ọ wufuru ya nʼala dịka onyinye nye Onyenwe anyị, kwuo sị,
  ory-ory: ତହିଁରେ ସେହି ତିନି ବୀର ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟ ମଧ୍ୟଦେଇ ପଶିଯାଇ ବେଥଲିହିମ-ନଗରଦ୍ୱାର
    ନିକଟସ୍ଥ କୂପରୁ ଜଳ କାଢ଼ି ଦାଉଦଙ୍କ ନିକଟକୁ ତାହା ଆଣିଲେ; ମାତ୍ର ଦାଉଦ ତହିଁରୁ ପାନ କରିବାକୁ
    ସମ୍ମତ ନ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତାହା ଢାଳିଦେଲେ, ଆଉ କହିଲେ,
  chk-chk: Mürin, ekewe ülüman sounfiu mi pwora ra töfochofocholong lon lenien ekewe
    chon Filistia o üfi koluk seni ewe chönüttu mi nom Petleem ren asamalapen ewe
    tit. Iwe, ra uwato ren Tafit, nge Tafit esap mochen ün. A ninätiu ewe koluk, pwe
    eu asor ngeni ewe Samol mi Lapalap
  rop-rop: Wal Detlot Thribala Solja bin go snikibalawei thru langa detlot Filastain
    kemp, en deibin gajim woda brom det wel, en deibin deigimbek det woda langa King
    Deibid. Bat King Deibid nomo bin wandi dringgim det woda. Imbin spilim det woda
    blanga gibit ofring langa YAWEI,
  ukr-1871: Тодї цї троє прорвались кріз Филистійський стан і черпнули води з Бетлеємської
    криницї, що коло воріт, і взяли й принесли Давидові. Але Давид не схотїв її пити
    й вилив її в жертву на славу Господеві;
  deu-1951: 'Da brachen die drei durch das Lager der Philister und schöpften von dem
    Wasser aus dem Brunnen unter dem Tor zu Bethlehem und brachten es David. David
    aber wollte es nicht trinken, sondern opferte es dem HERRN und sprach:'
  eng-JPS: And the three broke through the host of the Philistines, and drew water
    out of the well of Beth-lehem, that was by the gate, and took it, and brought
    it to David; but David would not drink thereof, but poured it out unto the LORD,
  srp-1865: Tada ta trojica prodriješe kroz oko Filistejski, i zahvatiše vode iz studenca
    Vitlejemskoga koji je kod vrata, i donesoše i dadoše Davidu; a David ne htje piti,
    nego je izli Gospodu.
  lug-lug: Awo abasajja abazira abasatu ne bawaguza mu ggye ly’Abafirisuuti, ne basena
    amazzi okuva mu luzzi oluli okumpi ne wankaaki wa Besirekemu, era ne bagatwalira
    Dawudi. Naye Dawudi mu kifo ky’okuganywa yagawaayo ng’agafuka eri Mukama.
  heb-heb: ויבקעו השלשה במחנה פלשתים וישאבו מים מבור בית לחם אשר בשער וישאו ויבאו
    אל דויד ולא אבה דויד לשתותם וינסך אתם ליהוה׃
  ben-IRV: এই কথা শুনে সেই তিনজন বীর পলেষ্টীয় সৈন্যদলের ভিতর দিয়ে গিয়ে বৈৎলেহমের
    ফটকের কাছের কুয়োটা থেকে জল তুলে দায়ূদের কাছে নিয়ে গেলেন। কিন্তু দায়ূদ তা পান
    করতে রাজি হলেন না; তার বদলে তিনি সেই জল সদাপ্রভুর উদ্দেশ্যে ঢেলে ফেলে দিলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਡੇਰੇ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਬੈਤਲਹਮ ਦੇ ਖੂਹ
    ਤੋਂ ਪਾਣੀ ਭਰਿਆ ਜਿਹੜਾ ਫਾਟਕ ਉੱਤੇ ਸੀ ਅਤੇ ਦਾਊਦ ਨੂੰ ਲਿਆ ਦਿੱਤਾ, ਪਰ ਉਸ ਨੇ ਨਾ ਪੀਤਾ ਸਗੋਂ
    ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਡੋਲ੍ਹ ਦਿੱਤਾ
  mya-JVB: ထိုသူသုံး ယောက်တို့သည် ဖိလိတ္တိ တပ် ကိုဖျက် ၍ ၊ ဗက်လင် မြို့ တံခါး နား
    မှာရှိသော ရေတွင်း ထဲက ရေ ကို ခပ်ယူ ပြီးလျှင် ဒါဝိဒ် ထံ တော်သို့ဆောင် ခဲ့ကြ၏။ သို့သော်လည်း
    ဒါဝိဒ် သည် မ သောက် ဘဲ ထာဝရဘုရား ရှေ့ တော်၌ သွန်း လျက်၊
  hmo-hmo: Inai goada herea taudia toi ese inai hereva idia kamonai, bona idia ese
    Pilistia taudia idia tuari henia, bona edia kamepa lalonai idia raka hanaia, unai
    guri dekena amo ranu idia abia, Davida dekenai idia mailaia. To Davida ia ura
    lasi unai ranu do ia inua. Ia inua lasi, to ia ese unai ranu ia bubua ore, Lohiabada
    dekenai ia henia, boubou gauna totona.
  urd-urd: तब वह तीनों फ़िलिस्तियों की सफ़ तोड़ कर निकल गए और बैतलहम के उस कुँए में
    से जो फाटक के क़रीब है पानी भर लिया और उसे दाऊद के पास लाये लेकिन दाऊद ने न चाहा
    कि उसे पिए बल्कि उसे ख़ुदावन्द के लिए तपाया।
  rus-SYN: Тогда эти трое пробились сквозь стан Филистимский и почерпнули воды из
    колодезя Вифлеемского, что у ворот, и взяли, и принесли Давиду. Но Давид не захотел
    пить ее и вылил ее во славу Господа,
  bqc-SIM: Ɔ̃ gbɛ̃ↄn àaↄ̃piↄ gɛ̀ gɛ̃̀ Filitɛ̃ↄ bòou, aa Bɛtɛlɛũ bↄlɛ lↄ̀ↄpi í
    tↄ̀ sùò Davidiɛ. Ɔ̃ i we mìo, a tↄ̃̀lɛ Diiɛ sa'o'i ũɛ.
  tcz-CHONGTHU: Hichun galhat lamkai thumho chun Philistine bang chu apal keh un,
    Bethlehem kulpia um twi chu David don ding in ahinle choi pih uve. Ahivang in
    David in hiche twi chu don louvin Pakai a ding joh in ana kat doh in ahi.
  mar-mar: यावर त्या तिघांनी पलिष्ट्यांच्या छावणीतून मोठ्या हिंमतीने वाट काढली, बेथलेहेमच्या
    वेशीजवळच्या विहिरीतील पाणी काढले आणि ते त्यांनी दावीदाला आणून दिले. परंतु त्याने
    ते पाणी पिण्यास नकार दिला. त्याने ते जमिनीवर ओतून परमेश्वरास अर्पण केले.
  qub-qub: Chaura quimsaj mas baluryojcunaga Filistea runacuna pachacaraycashanman
    yaycuran. Belenman yaycunacho caycaj pösupita yacuta jorgurcur Davidta apaparan.
    Chaura Davidga mana munaranchu upuyta. Chaypa ruquin Tayta Diospaj pampaman jicharan
  bqp-bqp: Yerɑ win tɑbu durɔbu itɑ be, bɑ dɑ bɑ Filisitibɑn sɑnsɑni ye wɔri kɑ dɑm
    bɑ Dɑfidi nim mɛ tɑkɑmɑ bɑ kɑ nɑ. Adɑmɑ u ǹ mu nɔrɑ. U kɑ mu yɑ̃kuru kuɑwɑ, u
    Yinni Gusunɔ yɑriɑ.
  hat-hat: Lamenm twa mesye yo desann, yo fofile kò yo nan mitan moun Filisti yo,
    yo pran dlo nan pi ki te nan pòtay lavil Betleyèm lan, yo pote l' vin bay David.
    Men, David refize bwè dlo a. Li vide l' atè, li ofri l' bay Seyè a.
  eng-BSB: So the Three broke through the Philistine camp, drew water from the well
    at the gate of Bethlehem, and brought it back to David. But he refused to drink
    it; instead, he poured it out to the LORD,
  eng-WEBPB: The three broke through the army of the Philistines, and drew water out
    of the well of Bethlehem that was by the gate, took it, and brought it to David;
    but David would not drink any of it, but poured it out to the LORD,
  kbq-kbq: Hagi anagema higeno'a, ana 3'a hankave sondia vahe'mo'za vu'za Filistia
    vahe vihua ome tapage hu'za ufre'za Betlehemi kumamofo kafante'ma me'nea tinkeriretira
    tina afi'za Devitina eme ami'naze. Hianagi Deviti'a ana tina oneno Ra Anumzamofontega
    ofa huno tagitre'ne.
  nhe-BL: Huajca nimantzi nopa Eyi soldados tlen tlahuel motemacaj quisque huan ixtacatzi
    panotiyajque campa nopa filisteo soldados huan quiquixtijque atl ipan nopa pila
    tlen eltoc campa ipuertajyo altepetl Belén huan quihualiquilijque David. Pero
    nelía moyolcoco ica tlen quiijtojtoya huan ax quinejqui quiis nopa atl. San quitoyajqui
    tlalchi para ma eli queja se tlacajcahualistli para TOTECO.
  gub-BL: Na'e a'e na'iruz zauxiapekwer wahaw Piri ywy rehe har waker haw oho wà.
    Wenuhem 'y a'e 'yzygwar wi Tawi pe herur pà wà. Tawi nui'u kwaw a'e 'y pupe. Uzakook
    ywy rehe Tupàn pe imono pyr romo.
