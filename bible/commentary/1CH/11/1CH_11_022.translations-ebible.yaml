verse: 1CH.011.022
translations:
  mal-C: 'യെഹോയാദായുടെ മകനായ ബെനായാവ് കബ്സെയേൽക്കാരനും ശൂരപരാക്രമിയും ആയ ഒരു യോദ്ധാവായിരുന്നു.
    അദ്ദേഹം ഉജ്ജ്വല വീരകൃത്യങ്ങൾ ചെയ്തിട്ടുണ്ട്: അദ്ദേഹം മോവാബ്യരിലെ ഏറ്റവും ശക്തരായ
    രണ്ടു യോദ്ധാക്കളെ അടിച്ചുവീഴ്ത്തി. മഞ്ഞുകാലത്ത് ഒരു ദിവസം അദ്ദേഹം ഒരു ഗുഹയിൽ ഇറങ്ങിച്ചെന്ന്
    ഒരു സിംഹത്തെ കൊന്നു.'
  deu-TKW: Benaja, der Sohn Jehojadas, ein tapferer Mann, groß von Thaten, stammte
    aus Kabzeel. Er erschlug die beiden Söhne Ariels aus Moab. Derselbe erschlug,
    als einmal Schnee gefallen war, einen Löwen drunten in einer Cisterne.
  lin-lin: 'Benaya, moto ya mboka Kabitseli mpe mwana mobali ya Yeoyada, azalaki soda
    ya mpiko mpe asalaki makambo ebele ya kokamwa : abomaki bilombe mibale ya mboka
    Moabi ; mpe na mokolo moko ya mvula ya pembe, akitaki na libulu moko ya mayi mpe
    abomaki kuna nkosi.'
  eng-LSV: 'Benaiah son of Jehoiada, son of a man of valor, of great deeds, from Kabzeel:
    he has struck the two lion-like Moabites, and he has gone down and struck the
    lion in the midst of the pit, in the day of snow.'
  eng-GNV: 'Benaiah the sonne of Iehoiada (the sonne of a valiant man) which had done
    many actes, and was of Kabzeel, he slewe two strong men of Moab: he went downe
    also and slewe a lion in the middes of a pit in time of snowe.'
  eng-WEBSTER: 'Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel,
    who had done many acts; he slew two lion-like men of Moab: also he went down and
    slew a lion in a pit in a snowy day.'
  nhw-BL: Nojquiya itztoya Benaía, icone Joiada, catli ehuayaya ipan altepetl Cabseel.
    Yaya cuali quiiximatqui quenicatza tlahuilanas huan quichijqui miyac huejhueyi
    tlamantli. Se tonali quinmicti huejhueyi tlacame tlen altepetl Moab catli itztoyaj
    quen tecuanime. Seyoc tonali quema tlasehuetziyaya, Benaía motlalojtiyajqui huan
    quitoquili se tecuani catli mahuilili hasta ipan se ostotl. Huan masque tlaalahua
    campa hueli, quiajsic nopa tecuani huan quimicti.
  swh-ONEN: Benaya, mwana wa Yehoyada alikuwa mpiganaji hodari kutoka Kabseeli ambaye
    alifanya mambo makubwa ya ujasiri. Aliwaua mashujaa wawili waliokuwa hodari kuliko
    wote wa Moabu. Pia alishuka shimoni kulipokuwa na theluji na kumuua simba.
  bba-bba: Bɛnɑyɑ, Kɑbisɛɛliɡii, Yehoyɑdɑn bii, u sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔ. Mɑ u yĩsiru
    yɑrɑ nɑsɑrɑ dɑbi te u wɑn sɔ̃. Wiyɑ u Mɔɑbubɑn tɔmbu yiru ɡɑbu ɡo, be bɑ sɛ̃ nɡe
    ɡbee sinɑnsu. Wiyɑ u mɑɑ duɑ dɔkɔ kpiriru sɔɔ u ɡbee sunɔ kɑ̃ɑsi mi, u ɡo purɑn
    sɑɑ sɔɔ.
  eng-KJVCPB: 'Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done many acts; he slew two lionlike men of Moab: also he went down and slew
    a lion in a pit in a snowy day.'
  luo-luo: Benaya wuod Jehoyada ne jalweny mathuon moa Kabzel, notimo timbe madongo.
    Nonego ji ariyo mag Moab mane ger ka sibuor. Chiengʼ moro nodonjo e bur ka piny
    otimo pe mi onego sibuor.
  meu-meu: Benaia Iehoiada na boga-auka tauna ta, Kabsele amo; ia na kara badadia
    ikaradia tauna. Ia ese Ariele natuna raruosi Moab amo na e aladia mase. Ia danu
    e hekei lao, leona ta na guri lalonai e alaia mase, snow e dihova dinana ai.
  npi-ULB: यहोयादाका छोरा बनायाह कब्‍सेलका वीर योद्धा थिए, जसले महान् कामहरू गरे ।
    तिनले मोआबका एरिएलका दुई छोरालाई मारे । तिनी एक दिन एउटा खाडलभित्र गए र हिउँ परिरहेको
    बेलामा एउटा सिंहलाई मारे ।
  yor-yor: Benaiah ọmọ Jehoiada ó sì jẹ́ akọni oníjà láti Kabṣeeli, ẹni tí ó ṣe iṣẹ́
    agbára ńlá. Ó sì pa àwọn ọmọ Arieli méjì ti Moabu, ó sì tún sọ̀kalẹ̀ lọ sí inú
    ihò lákokò yìnyín dídì, ó sì pa kìnnìún kan
  pes-OPCB: بنایا پسر یهویاداع اهل قبصئیل، سرباز معروفی بود و کارهای متهورانه انجام
    می‌داد. بنایا دو سردار معروف موآبی را کشت. او همچنین در یک روز برفی به حفره‌ای
    داخل شد و شیری را کشت.
  tgl-ULB: Si Benaias na anak ni Joaida ay malakas na lalaki na gumawa ng mga kahanga-hangang
    gawa. Pinatay niya ang dalawang anak ni Ariel ng Moab. Bumaba din siya sa malalim
    na hukay at pinatay ang isang leon habang umuulan ng niyebe.
  hui-hui: Kabasele tanoali Yahoiada igini Benaia mbira henego ibubi nde ami agali
    hongohe uruni aria dege mbirago hene. Ibugua wai biraha wai hongo howa taraore
    mbira biaga howa ibugua horo mbirungi Moabali ami agali hongohe kira bo palu bini.
    Horo mbirungi nde Benaia ibugua dege Isaraele dindiha dindiguni ibira halu dagare
    biaga wiangi egeandaha gundu uli mbira wiagoha anda puwa gabua mbira budi ale
    timbuni mini laiono hearia handa walia halu bo wahene.
  mya-mya: ကပ်​ဇေ​လ​မြို့မှ​ယော​ယ​ဒ​၏​သား​ဗေ​နာ​ယ သည် နာ​မည်​ကျော်​စစ်​သူ​ရဲတစ်​ဦး​ဖြစ်​၏။
    သူ သည်​ရဲဝံ့​စွန့်​စား​မှုအ​မြောက်​အ​များ​ကို ပြုခဲ့​၏။ ယင်း​အ​မှုတို့တွင်​အ​လွန်​ကြီး​မား
    သော​မော​ဘ​အ​မျိုးသား​နှစ်​ယောက်​ကို​သတ် သော​ကိစ္စ​လည်း​ပါ​၏။ အ​ခါ​တစ်​ပါး​က​သူ
    သည်​မိုး​ပွင့်​ကျ​သည့်​နေ့တစ်​နေ့၌​သား​ရဲ တွင်း​တစ်​ခု​သို့ဝင်​၍​ခြင်္သေ့​တစ်​ကောင်​ကို
    သတ်​ခဲ့​၏။-
  bod-N: ཡང་ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་ཞེས་པ་ནི་ཀབ་ཟེ་ཨེལ་ནས་ཐོན་པའི་དཔའ་རྒོད་ཡིན་པ་སྟེ།
    སྔར་དོན་ཆེན་པོ་བསྒྲུབས་ཏེ། ཁོས་མོ་ཨབ་པ་ཨ་རི་ཨེལ་གྱི་བུ་གཉིས་བསད་པ་དང་། ཡང་ཁ་བ་འབབ་པའི་ཉིན་མོར་ས་དོང་ནང་དུ་བབས་ནས་སེང་གེ་ཞིག་ཀྱང་བསད་པ་ཡིན།
  sna-sna: Bhenaya mwanakomana waJehoyadha aiva murwi woumhare aibva kuKabhizeeri,
    akaita mabasa makuru. Akauraya mhare mbiri dzapamusoro dzavaMoabhu. Akapindawo
    mugomba mumwe musi kuine chando akauraya shumba.
  spa-BLM: Benaía, hijo de Joiada, hijo de un valiente de Kabzeel, que había hecho
    obras poderosas, mató a los dos hijos de Ariel de Moab. También bajó y mató a
    un león en medio de un pozo en un día de nieve.
  cac-cac: A vin̈aj Benaía yuninal vin̈aj Joiada aj chon̈ab' Cabseel, te b'inajnac
    pax vin̈, tzijtum tas ix sc'ulej vin̈. A vin̈ ix milancham chavan̈ soldado yuninal
    vin̈aj Ariel aj Moab. Axo d'a junel ayic te ay q'uen sacb'acom, ix em vin̈ d'a
    yol jun jul. Ata' ix smilcham jun noc' choj vin̈.
  swh-ULB: Benaia mwana wa Yehoiada alikuwa mwanaume mwenye nguvu aliye fanya mambo
    makuu. Aliua wana wawili wa Arieli wa Moabu. Pia alishuka chini ya shimo na kumuua
    simba wakati theluji ikianguka.
  bel-bel: 'Ванэя, сын Ёдая, мужа адважнага, вялікі па дзеях, з Каўцэпла: ён пабіў
    двух сыноў Арыіла Маавіцкага; ён жа сышоў і забіў ільва ў рове, у сьнежны час;'
  deu-ELBBK: Benaja, der Sohn Jojadas, der Sohn eines tapferen Mannes, groß an Taten,
    von Kabzeel; dieser erschlug zwei Löwen von Moab. Und er stieg hinab und erschlug
    den Löwen in der Grube an einem Schneetag.
  mbb-OT: Duen pa sevaha he mevurut he etew he egngezanan ki Benaya. Tig-Kabzeel sikandin,
    ne iyan amey zin si Jehoyada. Mibaal sikandin te wazè din iring he menge vaal,
    ragkes en is kedhimetayi zin te zezuwa he ventuǥan he sundaru te Moab. Duen timpu
    he zutun mibpendal-as din is erimaung minsan ebpenggiyew wey melandeg, ne mibpeneuǥan
    din duen te budsi ne midhimetayan din haazà is erimaung.
  mal-2015: കബ്സേലിൽ ഒരു പരാക്രമശാലിയുടെ മകനായ യെഹോയാദയുടെ മകനായ ബെനായാവും വീര്യപ്രവൃത്തികൾ
    ചെയ്തു. അവൻ മോവാബിലെ അരീയേലിന്റെ രണ്ടു പുത്രന്മാരെ സംഹരിച്ചതല്ലാതെ ഹിമകാലത്തു
    ഒരു ഗുഹയിൽ ചെന്നു ഒരു സിംഹത്തെയും കൊന്നുകളഞ്ഞു.
  rmc-rmc: O Benajah, o čhavo le Jehojadoskro andral o Kabceel, sas zoralo murš, savo
    kerelas but bare veci. Ov murdarďa duje nekzoraleder muršen andral o Moab. Jekhvar,
    sar delas o jiv, geľa andre chev, kaj sas o ľevos, a murdarďa les.
  pes-OPV: و بنايا ابن يهُوياداع پسر مردي شجاع قَبصيئيلي بود که کارهاي عظيم کرده بود،
    و پسر اَرِيئيل موآبي را کشت و در روز برف به حفره اي فرود شده، شيري را کشت.
  ron-1924: Беная, фиул луй Иехоиада, фиул унуй ом дин Кабцеел, ом де прец ши вестит
    прин испрэвиле луй. Ел а учис чей дой лей ай Моабулуй. С-а коборыт ын мижлокул
    уней гропь пентру апэ, унде а учис ун леу ынтр-о зи кынд кэзусе зэпада.
  ben-OBCV: কব্‌সীলের এক বীর যোদ্ধা, তথা যিহোয়াদার ছেলে বনায় বিশাল সব উজ্জ্বল কীর্তি
    স্থাপন করলেন। তিনি মোয়াবের অত্যন্ত বলশালী দুই যোদ্ধাকে মেরে ফেলেছিলেন। এছাড়াও
    একদিন যখন খুব তুষারপাত হচ্ছিল, তখন তিনি একটি গর্তের মধ্যে নেমে গিয়ে একটি সিংহকে
    মেরে ফেলেছিলেন।
  som-som: Benaayaah ina Yehooyaadaac, oo uu dhalay nin xoog weyn oo reer Qabse'eel
    ahu, kaasoo sameeyey falimo waaweyn wuxuu dilay labadii wiil oo Arii'eel kii reer
    Moo'aab, oo haddana wuu tegay oo libaax buu god ku dhex dilay wakhtiga barafka,
  lat-VUC: 'Banaias filius Jojadæ viri robustissimi, qui multa opera perpetrarat,
    de Cabseel: ipse percussit duos ariel Moab, et ipse descendit et interfecit leonem
    in media cisterna tempore nivis.'
  eng-ASVBT: 'Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, he slew the two sons of Ariel of Moab: he went down also
    and slew a lion in the midst of a pit in time of snow.'
  ita-1885: Poi vi era Benaia, figliuolo di Gioiada, figliuolo d'un uomo valoroso;
    e Benaia avea fatte di gran prodezze, ed era da Cabseel. Egli percosse i due Ariel
    di Moab; scese ancora, e percosse un leone in mezzo d'una fossa, al tempo della
    neve.
  eng-LXXUP: 'And Benaiah the son of Jehoiada was the son of a mighty man: many were
    his acts for Kabzeel: he smote two lionlike men of Moab, and he went down and
    smote a lion in a pit on a snowy day.'
  eng-ULB: Benaiah son of Jehoiada was a brave warrior from Kabzeel, who did great
    deeds. He killed the two sons of Ariel of Moab. He also went down into a pit and
    killed a lion on a day when the snow was falling.
  spa-VBL: Benaía, hijo de Joiada, un fuerte guerrero de Cabseel, hizo muchas cosas
    sorprendentes. Mató a dos hijos de Ariel de Moab. También fue tras un león a un
    pozo en la nieve y lo mató.
  fra-_FOB: Bénaja, fils de Jéhojada, fils d'un homme vaillant, grand par ses exploits,
    de Kabtséel. Il tua deux des plus puissants hommes de Moab. Il descendit aussi
    et tua un lion, au milieu d'une fosse, en un jour de neige.
  mal-mal: കബ്സേലിൽ ഒരു പരാക്രമശാലിയുടെ മകനായ യെഹോയാദയുടെ മകനായ ബെനായാവും വീര്യപ്രവൃത്തികൾ
    ചെയ്തു. അവൻ മോവാബിലെ അരീയേലിന്റെ രണ്ടു പുത്രന്മാരെ സംഹരിച്ചത് കൂടാതെ മഞ്ഞുകാലത്ത്
    ഒരു ഗുഹയിൽ ചെന്നു ഒരു സിംഹത്തെയും കൊന്നുകളഞ്ഞു.
  urd-GVR: Bināyāh bin Yahoyadā bhī zabardast faujī thā. Wuh Qabziyel kā rahne wālā
    thā, aur us ne bahut dafā apnī mardānagī dikhāī. Moāb ke do baṛe sūrmā us ke hāthoṅ
    halāk hue. Ek bār jab bahut barf paṛ gaī to us ne ek hauz meṅ utar kar ek sherbabar
    ko mār ḍālā jo us meṅ gir gayā thā.
  suz-BL: येहो-यादा आ तौ बेनायाह कब्‍सेल सहर ङा शुश बोल्‍यो लडाइ पाइब का बाक्‍माक्‍त।
    मेकोमी मोआब ङा अरीएल आ तौ निक्‍शी आस कली सदा बाक्‍त। फुं यिम नाक्‍त ढोडोङगाम बाक्‍ब
    गुप्‍स का सदा बाक्‍त।
  ita-1927: Poi veniva Benaia, figliuolo di Jehoiada, figliuolo di un uomo da Kabtseel,
    valoroso, e celebre per le sue prodezze. Egli uccise i due grandi eroi di Moab.
    Discese anche in mezzo a una cisterna, dove uccise un leone, un giorno di neve.
  ckb-ckb: بەنایای کوڕی یەهۆیاداعی خەڵکی قەڤچەئێل کوڕێکی بەجەرگ بوو، زۆر قارەمانیێتی
    نواندبوو. هەر ئەو لە دوو شێرە پیاوەکەی مۆئابی دا، هەروەها لە ڕۆژێکی بەفردا دابەزییە
    ناو چاڵێک و شێرێکی کوشت.
  eng-BBE: Benaiah, the son of Jehoiada, a fighting-man of Kabzeel, had done great
    acts; he put to death two young lions going into their secret place; and he went
    down into a hole and put a lion to death in time of snow.
  kan-OKCV: ಕಬ್ಜಯೇಲನ ಪರಾಕ್ರಮಶಾಲಿಯ ಮೊಮ್ಮಗನೂ ಯೆಹೋಯಾದಾವನ ಮಗನೂ ಆದ ಬೆನಾಯನು ಅನೇಕ ಶೂರ ಕೃತ್ಯಗಳನ್ನು
    ಮಾಡಿದನು; ಅವನು ಬಲಶಾಲಿಯಾದ ಮೋವಾಬಿನ ಇಬ್ಬರು ಮನುಷ್ಯರನ್ನು ಕೊಂದನು. ಇದಲ್ಲದೆ ಹಿಮಕಾಲದಲ್ಲಿ
    ಕುಣಿಯೊಳಗೆ ಇಳಿದು ಒಂದು ಸಿಂಹವನ್ನು ಕೊಂದುಬಿಟ್ಟನು.
  tam-2017: பெலசாலியாகிய யோய்தாவின் மகனும், கப்சேயேல் ஊரைச்சேர்ந்தவனுமாகிய பெனாயாவும்
    செய்கைகளில் வல்லவனாக இருந்தான்; அவன் மோவாப் தேசத்தின் இரண்டு வலிமையான சிங்கங்களைக்
    கொன்றதுமட்டுமல்லாமல், உறைந்த மழைபெய்த நாளில் அவன் ஒரு குகைக்குள்ளே இறங்கிப்போய்,
    ஒரு சிங்கத்தைக் கொன்றான்.
  spa-RV-1909: 'Benaías hijo de Joiada, hijo de varón de esfuerzo, de grandes hechos,
    de Cabseel: él venció los dos leones de Moab: también descendió, é hirió un león
    en mitad de un foso en tiempo de nieve.'
  ron-BTF: Benaia, fiul lui Iehoiada, fiul unui bărbat viteaz, din Cabțeel, care făcuse
    multe fapte; a ucis doi bărbați, ca niște lei, din Moab, de asemenea a coborât
    și a ucis un leu, într-o groapă, într-o zi cu zăpadă.
  eng-WEBP: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit on a snowy day.
  eng-FBV: Benaiah, son of Jehoiada, a strong warrior from Kabzeel, did many amazing
    things. He killed two sons of Ariel of Moab. He also went after a lion into a
    pit in the snow and killed it.
  nld-1939: Benaja, de zoon van Jehojada, was een dapper man uit Kabseël, met een
    uitstekende staat van dienst. Hij versloeg de twee zonen van Ariël uit Moab. Ook
    doodde hij midden in een kuil een leeuw op een dag, dat er sneeuw lag.
  nch-BL: Nojquiya itztoya Benaía, icone Joiada, cati ehuayaya ipan altepet Cabseel.
    Yaya cuali quiixmatiyaya quenicatza tatehuis huan quichijqui miyac huejhueyi tamanti.
    Se tonali quinmicti huejhueyi tacame ten altepet Moab cati eliyayaj quej tecuanime.
    Seyoc tonali quema tasehuetziyaya, Benaía motalojtiyajqui huan quitoquili se tecuani
    cati mahuilili hasta ipan se ostot. Huan masque taalahuayaya campa hueli, quiajsic
    nopa tecuani huan quimicti.
  vie-1934: Lại có Bê-na-gia, con trai Giê-hô-gia-đa ở Cáp-xê-ên, là một người mạnh
    dạn đã làm nhiều công việc cả thể; người đã giết hai người Mô-áp mạnh bạo hơn
    hết; trong kỳ sa tuyết, người xuống một cái hố giết một con sư tử.
  hin-CV: कबज़ीएल के एक वीर के पोते, यहोयादा के पुत्र बेनाइयाह ने बड़े-बड़े काम किए
    थे उसने मोआब के अरीएल के दो पुत्रों को मार गिराया. उसने ही उस दिन, जब बर्फ गिर
    रही थी, जाकर एक गड्ढे में बैठे सिंह का वध किया था.
  spa-BES: Benaía, el hijo de Joiada, un guerrero de Cabseel, había hecho grandes
    actos; mató a dos hombres de Moab fieros como leones entrando en su lugar secreto;
    también descendió a un agujero y mató a un león en tiempo de nieve.
  tdx-tdx: I Benià, ana’ Iehoiadà, ana’ ty fanalolahy nte-Kabtseele, mpitoloñe an-kafatrarañe,
    nandafa nte-Moabe roe an-tron-diona, le nizotso añivon-koboñe añ’ androm-panàla
    namono ty liona ao.
  tha-KJV: และเบไนยาห์​บุ​ตรชายเยโฮยาดา เป็นบุตรชายของคนเก่งกล้าแห่งเมืองขับเซเอล
    เป็นคนประกอบมหกิจ เขาได้ฆ่าคนดุจสิงโตของโมอับเสียสองคน เขาลงไปฆ่าสิงโตที่ในบ่อในวั​นที​่หิมะตกด้วย
  por-BR-2018: Também Benaia, filho de Joiada, filho de homem valente, de grandes
    feitos, de Cabzeel; ele matou dois dos poderosos guerreiros de Moabe; ele também
    desceu, e matou um leão dentro de uma cova no tempo da neve.
  deu-ELO: Benaja, der Sohn Jojadas, der Sohn eines tapferen Mannes, groß an Taten,
    von Kabzeel; selbiger erschlug zwei Löwen von Moab. Und er stieg hinab und erschlug
    den Löwen in der Grube an einem Schneetage.
  eng-WYC-2018: Benaiah, the son of Jehoiada, (was) the strongest man of Kabzeel,
    that did many works (or who did many works); he killed two strong men of Moab;
    and he went down, and killed a lion in the midst of a cistern, in the time of
    snow;
  epo-epo: 'Benaja, filo de Jehojada, filo de homo kuraĝa, granda pro siaj faroj,
    el Kabceel: li mortigis la du fortulojn de Moab; li ankaŭ malsupreniris, kaj mortigis
    leonon en kavo en neĝa tago.'
  uig-PIN: Yǝⱨoyadaning oƣli Binaya Kabzǝǝldin bolup, bir batur palwan idi; u kɵp
    ⱪaltis ixlarni ⱪilƣan. U Moabiy Ariǝlning ikki oƣlini ɵltürgǝn. Yǝnǝ ⱪar yaƣⱪan
    bir küni azgalƣa qüxüp, bir xirni ɵltürgǝnidi.
  beo-beo: Gabasili moilai bai bagade dunu Bina:ia (Yihoiada egefe) da nodoma:ne gasa
    bagade dadi gagui dunu eno galu. E da gesa:i hou bagohame hamoi. Afae da e da
    Moua:be gasa bagade gegesu dunu aduna fane legei. Anegagi eso afaega, e da uli
    dogoi bagade amo gudu sa:ili, laione wa:me medole legei.
  tpi-OTNT: Na Benaia, pikinini man bilong Jehoiada bilong taun Kapsel, em tu i wanpela
    strongpela soldia. Na planti taim em i bin pait strong long ol birua. Wanpela
    taim em i kilim tupela strongpela soldia bilong Moap. Na long wanpela de, long
    taim ren ais i pundaun long graun, Benaia i bin go daun long wanpela bikpela hul
    na kilim i dai wanpela laion.
  hau-SA: Benahiya ɗan Yehohiyada shi ma wani barden yaƙi ne daga Kabzeyel, wanda
    ya yi manyan abubuwa. Ya bugi gwanayen Mowab biyu. Ya kuma gangara zuwa cikin
    rami a ranar da aka yi dusar ƙanƙara ya kashe zaki.
  uig-LAT: Yehoyadaning oghli Binaya Kabzeeldin bolup, bir batur palwan idi; u köp
    qaltis ishlarni qilghan. U Moabiy Arielning ikki oghlini öltürgen. Yene qar yaghqan
    bir küni azgalgha chüshüp, bir shirni öltürgenidi.
  nde-nde: UBhenaya indodana kaJehoyada wayeliqhawe elilesibindi laseKhabhizeli, elenza
    izenzo zobuqhawe obukhulu. Wabulala amaqhawe amaMowabi amabili ayezintshantshu
    ekulweni. Wake wangena emgodini wabulala isilwane mhla kulongqwaqwane.
  ton-ton: 'Ko Penaia ko e foha ʻa Sihoiata, ko e foha ʻoe tangata toʻa mei Kapisieli,
    ʻaia naʻe ongoongo ʻa ʻene ngaahi meʻa ne fai; naʻa ne tāmateʻi ʻe ia ʻae ongo
    tangata Moape naʻe anga fakalaione: pea naʻa ne ʻalu hifo ki ha luo ʻo ne tāmate
    ai ha laione ʻi he ʻaho naʻe tō ai ʻae ʻuha hinehina.'
  ces-1613: Banaiáš také syn Joiadův, syn muže udatného, velikých činů, z Kabsael,
    ten zabil dva reky Moábské. Tentýž sstoupiv, zabil lva v jámě, když byl sníh.
  eng-WMB: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who had
    done mighty deeds, killed the two sons of Ariel of Moab. He also went down and
    killed a lion in the middle of a pit on a snowy day.
  tam-TCV: கப்சேயேல் ஊரைச்சேர்ந்த யோய்தாவின் மகன் பெனாயா, மிகவும் பலமுள்ள போர்வீரனாயிருந்தான்;
    அவன் பல துணிச்சலான செயல்களைச் செய்திருந்தான். இவன் மோவாபியரில் இரண்டு சிறந்த வீரர்களை
    கொலைசெய்திருந்தான். அதோடு உறைபனி காலத்தில் ஒரு குழிக்குள் இறங்கி ஒரு சிங்கத்தையும்
    கொன்றான்.
  ceb-ULB: Si Benaya ang anak nga lalaki ni Jehoyada ang kusgan nga tawo nga nakabuhat
    sa dagkong mga butang. Gipatay niya ang duha ka anak nga lalaki ni Ariel sa Moab.
    Mikanaog usab siya ngadto sa bangag ug gipatay ang usa ka liyon samtang panahon
    sa tingtugnaw.
  pol-UBG: Benajasz, syn Jehojady, syn walecznego męża z Kabseela, który dokonał wielu
    czynów, zabił dwóch wojowników z Moabu. On też zszedł do jamy i zabił lwa w śnieżnym
    dniu.
  urd-GVU: بِنایاہ بن یہویدع بھی زبردست فوجی تھا۔ وہ قبضئیل کا رہنے والا تھا، اور
    اُس نے بہت دفعہ اپنی مردانگی دکھائی۔ موآب کے دو بڑے سورما اُس کے ہاتھوں ہلاک ہوئے۔
    ایک بار جب بہت برف پڑ گئی تو اُس نے ایک حوض میں اُتر کر ایک شیرببر کو مار ڈالا
    جو اُس میں گر گیا تھا۔
  deu-1912: Benaja, der Sohn Jojadas, des Sohnes Is-Hails, von großen Taten, von Kabzeel,
    er schlug zwei Helden der Moabiter und ging hinab und schlug einen Löwen mitten
    im Brunnen zur Schneezeit.
  kan-2017: ಅನೇಕ ಶೂರಕೃತ್ಯಗಳನ್ನು ನಡಿಸಿದ ಕಬ್ಜಯೇಲನವನಾದ ಪರಾಕ್ರಮಶಾಲಿಯ ಮೊಮ್ಮಗನೂ, ಯೆಹೋಯಾದನ
    ಮಗನೂ ಆದ ಬೆನಾಯನು ಇನ್ನೊಬ್ಬನು. ಇವನು ಒಂದು ಸಾರಿ ಮೋವಾಬ್ಯನಾದ ಅರೀಯೇಲನ ಇನ್ನೂರು ಮಕ್ಕಳನ್ನು
    ಕೊಂದನು. ಇನ್ನೊಮ್ಮೆ ಹಿಮಕಾಲದಲ್ಲಿ ಒಂದು ಸಿಂಹವು ಗುಂಡಿಯಲ್ಲಿ ಬಿದ್ದಿರಲು, ಇವನು ಆ ಗುಂಡಿಗೆ
    ಇಳಿದು ಹೋಗಿ ಅದನ್ನು ಕೊಂದನು.
  yap-yap: Me Benayah nib mo’on ni fak Jehoyada nu Kabzeel e ba gilbugwan; bo’or e
    pi ngongol ko falu’ nge muthan’ ni i rin’, nib mu’un l’agruw i salthaw nu Moab
    ngay ni yow ba gel ni thang e fan rorow. Ma ku bay bayay ni yan ngalan ba low
    nib to’ar u reb e rran ni be aw e ayis nge li’ ba layon nge yim’.
  hlt-MCSB: Kabzeel lamkah bisai aka ping, tatthai hlang capa, Jehoiada koca Benaiah
    loh Moab kah sathueng hlang rhoi te a tloek. Te phoeiah anih te vuelsong khohnin
    ah khaw suntla tih tangrhom khui kah sathueng te a ngawn bal.
  mdy-ETH: ቃብፂዔኤሌ ዓጮይዳ ዮዳሄ ናኣዚ ቤናያ ዖልዚና ዔርቴ ፖኦሊሴኬ፤ ዒዚ ላምዖ፥ ሞዓኣቤ ዓጮኮ ዖሎና ዔርቴ ዓሲ ዎዼሢ
    ሃሾዛ ሜሌ ሚርጌ ጫርሹሞ ማዾ ማዼኔ፤ ፔቴና ሳዖይዳ ዼኤፒ ሻቺ ኬዲ ሳዖ ባይዜ ኬሊስኬኖ ዒዚ ፔቴ ዴኔ ዔቴ ጌሊ ዞቢ ዎዼኔ፤
  twi-ASANTE: Na Yehoiada babarima Benaia a ɔfiri Kabseel no nso wɔ hɔ. Na ɔno nso
    di mmaninsɛm. Ɔyɛɛ bebree a emu baako ne sɛ ɔkunkumm Moab akofoɔ akɛseɛ baanu
    bi. Ɛberɛ foforɔ bi nso, ɔtaa gyata maa aboa no kɔtɔɔ amena mu. Na sukyerɛmma
    ama fam ayɛ toro, nanso, ɔkyeree gyata no kumm no.
  eng-WEBU: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit on a snowy day.
  wal-wal: Qabxxi7eelappe yiida Yoodaahe na7ai Banaayi mino asa; mino oosota oottiis.
    I naa77u erettida Moo7aaba biittaa asata woriis. Qassi shachchai darido issi gallassi
    ollaa giddo gelidi, gaammuwaa woriis.
  spa-PDDPT: Benaía, hijo de Joiada, hijo de un hombre valiente de grandes hazañas,
    de Cabseel, venció a los hijos de Ariel de Moab. Un día de nieve, bajó y mató
    a un león dentro de un foso.
  gun-gun: Ha'e gui Joiada ra'y Benaia ma ipy'a guaxuve va'e avi Cabzeel pygua, mba'emo
    tuvixa va'e ojapo avi va'e. Ha'e rami vy ojuka mokoĩ Moabe pygua joe opu'ã kuaave
    va'ekue. Yro'y apĩ ho'a jave ma itakua py oguejy vy guary okua py oĩ va'ekue ojuka.
  ilo-ULB: Ni Benaias a putot ni Jehoyada ket napigsa idi a lalaki a nangaramid kadagiti
    naindaklan nga aramid. Pinapatayna dagiti dua nga annak ni Ariel a taga-Moab.
    Bimmaba pay isuna iti abut ket pinatayna ti leon kabayatan iti panagtinnag ti
    niebe.
  kpg-kpg: Benaiah, tama daane ni Jehoiada mai i Kabzeel la tangada dauwa e dau, guu hai
    ana mee hagamataane e logo, hagapuni gi dana daaligi ana daangada dauwa e dau
    dogolua o Moab. Tolongo e dahi gei mee ne ulu gi lodo di bagungoo i di madagoaa
    ‘snow’, ga daaligi dana laion i golo.
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا كابزەئەلدىن بولۇپ، بىر باتۇر پالۋان ئىدى؛ ئۇ كۆپ
    قالتىس ئىشلارنى قىلغان. ئۇ موئابىي ئارىئەلنىڭ ئىككى ئوغلىنى ئۆلتۈرگەن. يەنە قار
    ياغقان بىر كۈنى ئازگالغا چۈشۈپ، بىر شىرنى ئۆلتۈرگەنىدى.
  sus-sus: Yehoyada xa di Bɛnaya Kabaseelika nu findixi sɔɔri magaaxuxi nan na. A
    nu bara fe xungbe gbegbe raba, alɔ Ariyɛli Mowabaka firinyi faxafe. A man naxa
    yɛtɛ nde faxa kɔlɔnyi kui balabalanyi tɛmui.
  pon-2006: Penaia nein Sehoiada sang Kapseel iei ih emen sounpei ndand; e wiadahr
    soangen wiewia kommwad tohto, e pil kemehla sounpei kommwad riemen en Mohap. Pak
    ehu e kohdihla nan pwoahr ehu ni ahnsoun sinoh, oh kemehla laion men.
  ksd-ksd: Benaia natu i leoiada, a rangrang na tutana maro Kabsel, i ga pait ra.
    umana ngala na niuvia; i ga doko ra ura natu i Ariel maro Moab; i ga doko bula
    ra leon ta ra tung ta ra e na madoldol.
  tur-YTC: Yehoyada oğlu Benaya, Kabseel'den cesur bir adamın oğluydu. O, kudretli
    işler yapmıştı. Moavlı Ariel'in iki oğlunu öldürdü. Karlı bir günde inip çukurun
    ortasında bir aslanı da öldürdü.
  grc-BRENT: Καὶ Βαναία υἱὸς Ἰωδαὲ υἱὸς ἄνδρος δυνατοῦ, πολλὰ ἔργα αὐτοῦ ὑπὲρ Καβασαήλ·
    οὗτος ἐπάταξε τοὺς δύο ἀριὴλ Μωὰβ, καὶ οὗτος κατέβη καὶ ἐπάταξε τὸν λέοντα ἐν
    τῷ λάκκῳ ἐν ἡμέρᾳ χιόνος.
  ind-AYT: Benaya, anak Yoyada, adalah seorang yang gagah perkasa dari Kabzeel yang
    besar jasanya. Dialah yang membunuh dua pahlawan besar dari Moab. Dia juga turun
    ke dalam lubang dan membunuh seekor singa pada suatu hari yang bersalju.
  nya-nya: Benaya mwana wa Yehoyada wa ku Kabizeeli anali munthu wolimba mtima amene
    anachita zinthu zamphamvu. Iye anakantha ankhondo awiri otchuka a ku Mowabu. Tsiku
    lina kukuzizira kwambiri, iye analowa mʼdzenje ndi kuphamo mkango.
  hrv-hrv: Jojadin sin Benaja, junak iz Kabseela, bogat junačkim djelima, ubio je
    dva sina Ariela iz Moaba; on je jednoga snježnog dana sišao i ubio lava usred
    jame.
  mps-mps: Tama Benaia, te Jehoiadago ogwa te Kapsel taun bidi, aga me te bomai ami
    bidi me deli da. Te hauwa sogo agai te boi bidi dabe dali hwįbo bomo yalio. Me
    sogo deli agai te Moap moni bomai ami bidi si ela muai. Te me sogo deli, te talua
    ge tulubage te tǫba tulalubo sogo, Benaia te genuai tǫ dedage me deliba dulama,
    te bidi elebo bomai hasa laion me deli ela muai dao.
  tpi-tpi: Na Benaia, pikinini man bilong Jehoiada bilong taun Kapsel, em tu i wanpela
    strongpela soldia. Na planti taim em i bin pait strong long ol birua. Wanpela
    taim em i kilim tupela strongpela soldia bilong Moap. Na long wanpela de, long
    taim ren ais i pundaun long graun, Benaia i bin go daun long wanpela bikpela hul
    na kilim i dai wanpela laion.
  dan-1931: Benaja, Jojadas Søn, var en tapper Mand fra Kabze'el, der havde udført
    store Heltegerninger; han fældede de to Arielsønner fra Moab; og han steg ned
    og fældede en Løve i en Cisterne, en Dag den var faldet Sne.
  vie-OVCB: Bê-na-gia, con Giê-hô-gia-đa ở Cáp-xê-ên, một chiến sĩ anh dũng đã thực
    hiện nhiều việc lớn, giết hai người Mô-áp có sức mạnh như sư tử. Trong một ngày
    tuyết rơi, ông đánh chết một con sư tử dưới một cái hố.
  guj-2017: કાબ્સએલના પરાક્રમી કૃત્યો કરનાર શૂરવીર પુરુષના દીકરા યહોયાદાનો દીકરો બનાયા
    હતો. તેણે મોઆબી અરીએલના બે દીકરાઓને મારી નાખ્યા. વળી તેણે હીમ પડતું હતું ત્યારે
    ગુફામાં જઈને એક સિંહને મારી નાખ્યો.
  pon-2006A: Penaia nein Sehoiada sang Kapseel iei ih emen sounpei ndand; e wiadahr
    soangen wiewia kommwad tohto, e pil kemehla sounpei kommwad riemen en Mohap. Pak
    ehu e kohdihla nan pwoahr ehu ni ahnsoun sinoh, oh kemehla laion men.
  por-BRBSL: Benaiah, filho de Jehoiada, filho de um valente homem de Kabzeel, que
    tinha feito grandes feitos, matou os dois filhos de Ariel de Moab. Ele também
    desceu e matou um leão no meio de um poço em um dia de neve.
  cth-cth: Jehoiada e capa Benaiah teh, Kabzeel kho e tami thakaawme capa hno moikapap
    ka sak e lah ao. Ahni ni sendek patetlah athakaawme Moab tami tarankahawi e kahni
    touh a thei. Hahoi bout a cei teh, tadamtui a bo nah a khu dawk kaawm e sendek
    buet touh bout a thei.
  twi-twi: Na Yehoiada babarima Benaia a ofi Kabseel no nso wɔ hɔ. Na ɔno nso di mmarimasɛm.
    Ɔyɛɛ bebree a emu baako ne sɛ okunkum Moab akofo akɛse baanu bi. Bere foforo bi
    nso, ɔtaa gyata maa aboa no kɔtɔɔ amoa mu. Na sukyerɛmma ama fam ayɛ toro nanso
    ɔkyeree gyata no kum no.
  hlt-hlt: Kabzeel lamkah bisai aka ping, tatthai hlang capa, Jehoiada koca Benaiah
    loh Moab kah sathueng hlang rhoi te a tloek. Te phoeiah anih te vuelsong khohnin
    ah khaw suntla tih tangrhom khui kah sathueng te a ngawn bal.
  tbz-SIM: Yoyɑdɑ dikɔ̃m̀bùɔ̀ yiɛ̀ nweè do pɛitɛ́ Bennɑyɑ, o yɑ̀ɑ̀rì do tú Kɑbuseyɛɛdi
    ɛì kou nwe, kòò mbɑkɛ́ bɛnìtìbɛ̀ pɛ́u, weè Bennɑyɑ do kùɔ Mɔɑbu ɛì kó bɛkpɑ̀rìnuɔmbɛ
    bɛ̀dɛ́, weè do kùɔ Mɔɑbu ɛì kó kubinku kó dicìrícìrì muséé diɛmù kó diyiè.
  msy-2020: Ezɨ Jehoiadan otarim Benaia, a Kapselɨn nguibamɨn gumazim, a uaghan mɨdorozir
    gumazir gavgavir mam. Egha mɨdorozir avɨrir mabagh amua apaniba abɨni. Dughiar
    mamɨn, Benaia Moapɨn kantrin gumazim, Ariel, an otarir pumuning mɨsoghezɨ aning
    areme. Ezɨ gɨn dughiar orangtɨzimɨn, aisɨn ofɨziba irima, a mozir mam giraghugha
    laionɨn mam mɨsoghezɨma an areme.
  dop-dop: Nɑ Kɑpǝseli tʋ Yoyɑtɑ pǝyɑlʋ Penɑyɑ. Yoolɑɑ tɑɑ yoolu wei ɩ lɑpɑ kookɑlǝnɑɑ
    pɑɣɑlɛ tɔ ɩ sɑɑlɩ. Ɩnɩ ɩ kɑ kʋnɑ Mowɑpʋ yoolɑɑ sɔsɑɑ nɑɑlɛ. Ḿpʋ́ɣʋ́ kʋyɑkʋ lɛŋkʋ
    ɩ tii hite tɑɑ kɛ́ wɑtʋ wɑɑtʋ kɛ sɑɑ wei tɛʋ tɔmpɛɛ kpɑɑkpɑɑcɑʋ hotɑɣɑ tɔ nɑ ɩ́
    kʋ tɔɣɔlɑɣɑ.
  azb-azb: Yehoyada oğlu Benaya da böyük işlər görmüş igid adam idi. O, Qavseeldən
    gəlmişdi. Benaya iki Moavlı igidi öldürdü. O, qarlı gündə çuxura enib bir şir
    öldürdü.
  eng-DBY: 'Benaiah the son of Jehoiada, the son of a valiant man, great in exploits,
    of Kabzeel: he it was that smote two lions of Moab; and he went down and smote
    a lion in the midst of a pit on a snowy day.'
  hin-2017: यहोयादा का पुत्र बनायाह था, जो कबसेल के एक वीर का पुत्र था, जिसने बड़े-बड़े
    काम किए थे, उसने सिंह समान दो मोआबियों को मार डाला, और हिमऋतु में उसने एक गड्ढे
    में उतर के एक सिंह को मार डाला।
  eng-YLT: 'Benaiah son of Jehoiada, son of a man of valour, of great deeds, from
    Kabzeel: he hath smitten the two lion-like Moabites, and he hath gone down and
    smitten the lion in the midst of the pit, in the day of snow.'
  eng-WYC-2017: Benaiah, the son of Jehoiada, the strongest man of Kabzeel, that did
    many works; he killed two strong men of Moab; and he went down, and killed a lion
    in the midst of a cistern, in the time of snow;
  eng-WMBB: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit on a snowy day.
  urd-GVH: बिनायाह बिन यहोयदा भी ज़बरदस्त फ़ौजी था। वह क़बज़ियेल का रहनेवाला था, और
    उसने बहुत दफ़ा अपनी मरदानगी दिखाई। मोआब के दो बड़े सूरमा उसके हाथों हलाक हुए।
    एक बार जब बहुत बर्फ़ पड़ गई तो उसने एक हौज़ में उतरकर एक शेरबबर को मार डाला जो
    उसमें गिर गया था।
  rug-rug: E Benaea, sa tuna koreo e Zehoiada pa Kabuzili, si keke tie bokabokana
    pa vinaripera. Soku tinavete varane si taveti sa, kekeṉoṉo gua koasa vina matedi
    ri karua ṉati tie varane pa Moabi. Keke rane, totoso sinou sa popoa, si nuquru
    gore la pa pou lohina si asa meke seke va matea sa si keke laione.
  gaz-gaz: Benaayaa ilmi Yehooyaadaa loltuun cimaan biyya Qabziʼeel sunis loltuu moʼannaa
    gurguddaa argamsiise ture. Innis loltoota Moʼaab kanneen akka malee jajjaboo taʼan
    lama ajjeese. Gaafa cabbiin roobe tokkos boolla keessa seenee leenca ajjeese.
  fra-LSG: Benaja, fils de Jehojada, fils d’un homme de Kabtseel, rempli de valeur
    et célèbre par ses exploits. Il frappa les deux lions de Moab. Il descendit au
    milieu d’une citerne, où il frappa un lion, un jour de neige.
  yal-yal: Bɛnaya, Kabaseeli kaana, Yehoyadaa dii xɛmɛna, sofa wɛkilɛxi gbeen nan
    yi na ra, naxan kabanako fe wali wuyaxi kɛ. A tan nan Moyaba sofa wɛkilɛxi firinne
    faxa. Lɔxɔna nde, xunbeli gbeen yi godon waxatin naxan yi, a tan nan mɔn godo
    ige ramara yinla ra, a yi yatan faxa.
  haw-1868: 'O Benaia ke keiki a Iehoiada, ke keiki a kekahi kanaka ikaika no Kabezeela,
    he nui kana hana kupanaha: pepehi iho la ia i elua kanaka ikaika loa o Moaba:
    iho iho la hoi ia iloko o ka lua, a pepehi iho la i ka liona i ka la e haule ana
    ka hau.'
  arb-NAV: وَهُنَاكَ أَيْضاً بَنَايَاهُو بْنُ يَهُويَادَاعَ، مُحَارِبٌ جَبَّارٌ كَثِيرُ
    الْبُطُولاتِ، مِنْ قَبْصِيئِيلَ، وَهُوَ الَّذِي قَتَلَ بَطَلَيْ مُوآبَ، وَقَضَى
    عَلَى أَسَدٍ فِي وَسَطِ جُبٍّ فِي يَوْمٍ مُثْلِجٍ،
  ewe-ewe: Benaya Yehoiada ƒe vi, ame si fofo nye aʋawɔla kalẽtɔ aɖe tso Kabzeel la,
    wu ame dzɔtsu xɔŋkɔ eve siwo nɔ Moab nyigba dzi. Emegbe la, egawu dzata le do
    aɖe me gbe si gbe sno dza.
  eng-LEE: 'Banayah the son of Jehoyada'', the son of a valiant man, great in many
    acts, of Kah-zeel: he it was that smote the two lion-like heroes of Moab; he also
    went down and smote a lion in the midst of a pit on a day when it snowed.'
  asm-FB: যিহোয়াদাৰ পুত্ৰ বনায়া এজন বীৰপুৰুষ আছিল, তেওঁ মহৎ কাৰ্য কৰিছিল। তেওঁ মোৱাবীয়া
    অৰীয়েলৰ দুজন পুত্রক বধ কৰিছিল। তেওঁ হিম পৰাৰ সময়ত গাতৰ ভিতৰলৈ গৈ এটা সিংহকো
    বধ কৰিছিল।
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ كَبَسٍيلِكَ نُ قِندِشِ سْورِ مَفَاشُشِ نَن نَ. عَ نُ
    بَرَ قٍ شُنفبٍ فبٍفبٍ رَبَ، عَلْ عَرِيّلِ مٌوَبَكَ قِرِنيِ قَشَقٍ. عَ مَن نَشَ
    يّتّ ندٍ قَشَ كْلْنيِ كُي بَلَبَلَنيِ تّمُي.
  fra-SBL: Benaja, fils de Jehoiada, fils d'un homme vaillant de Kabzeel, qui avait
    fait des exploits, tua les deux fils d'Ariel de Moab. Il descendit aussi et tua
    un lion au milieu d'une fosse, un jour de neige.
  hbo-hbo: בְּנָיָ֨ה בֶן־יְהֹויָדָ֧ע בֶּן־אִֽישׁ־חַ֛יִל רַב־פְּעָלִ֖ים מִֽן־קַבְצְאֵ֑ל
    ה֣וּא הִכָּ֗ה אֵ֣ת שְׁנֵ֤י אֲרִיאֵל֙ מֹואָ֔ב וְ֠הוּא יָרַ֞ד וְהִכָּ֧ה אֶֽת־הָאֲרִ֛י
    בְּתֹ֥וךְ הַבֹּ֖ור בְּיֹ֥ום הַשָּֽׁלֶג׃
  kik-kik: Benaia mũrũ wa Jehoiada aarĩ mũrũi njamba wa kuuma Kabizeeli, ũrĩa wekire
    maũndũ manene ma ũcamba. Nĩooragire njamba nene igĩrĩ cia ita cia Moabi. Ningĩ
    nĩatoonyire irima mũthenya warĩ na tharunji, na akĩũraga mũrũũthi.
  fra-NCL: Banaïas, fils de Joïada, fils d’un homme vaillant et riche en exploits,
    de Cabséel. Il frappa les deux ariels de Moab. Il descendit et frappa le lion
    au milieu de la citerne un jour de neige.
  cek-AK: Kabzeel vangpui ih kami, misahoih Jehoiada capa Benaiah loe, kaipui hoi
    kanghmong Moab kami hnetto a hum; dantui krak nathuem ah doeh longkhaw thungah
    kaom kaipui to a hum bae vop.
  cuk-cuk: Joiada-machi-Benaía dule-buledid. Bemaíaʼde Cabseelʼgined. We-dulede, bukidar
    ibmar-dummagan imaksad. Benaía, Moab-sorda-bur-gandikmalad-warbogwad oburgwisgusad.
    Ibagwengi, Benaía, boo-dummad-batenaigua, yaa-dummad-yaba aidesgusad, geb agi
    achumigur-nono-wawaad oburgwisgusad.
  uig-CYR: Йәһояданиң оғли Беная Кабзәәлдин болуп, бир батур палван еди; у көп қалтис
    ишларни қилған. У Моабий Ариәлниң икки оғлини өлтүргән. Йәнә қар яққан бир күни
    азгалға чүшүп, бир ширни өлтүргән еди.
  tel-2017: ఇంకా కబ్సెయేలు ఊరివాడు యెహోయాదా కొడుకు బెనాయా ఎంతో బలవంతుడు. తన పరాక్రమ
    కార్యాల వల్ల ఇతడు ఎంతో ప్రసిద్ధికెక్కాడు. ఇతడు మోయాబు వాడు అరీయేలు కొడుకులిద్దర్నీ
    చంపాడు. ఇంకా ఇతడు మంచు పడే కాలంలో ఒక బిలంలోకి దిగి అక్కడ ఒక సింహాన్ని చంపివేశాడు.
  hat-BSA: Benaja, fis a Jehojada a, fis a yon mesye gwo kouraj nan Kabtseel, pwisan
    nan zèv li yo, te frape touye de fis a Ariël yo, Moabit la. Anplis, li te desann
    touye yon lyon anndan yon fòs nan yon jou ke lanèj t ap tonbe.
  kos-kos: Benaiah, wen natul Jehoiada mwet Kabzeel, el sie mwet mweun pwengpeng,
    ac el oru ma watwen pus. Sie pacl ah el uniya mwet mweun na ku luo lun mwet Moab.
    Oayapa sie len ma yohk snow ah, el tufoki nu in luf se ac uniya lion soko.
  hbo-WLC: בְּנָיָ֨ה בֶן־יְהוֹיָדָ֧ע בֶּן־אִֽישׁ־חַ֛יִל רַב־פְּעָלִ֖ים מִֽן־קַבְצְאֵ֑ל
    ה֣וּא הִכָּ֗ה אֵ֣ת שְׁנֵ֤י אֲרִיאֵל֙ מוֹאָ֔ב וְ֠הוּא יָרַ֞ד וְהִכָּ֧ה אֶֽת־הָאֲרִ֛י
    בְּת֥וֹךְ הַבּ֖וֹר בְּי֥וֹם הַשָּֽׁלֶג׃
  ibo-ibo: Benaya, nwa Jehoiada, onye si Kabzeel, bụ dike nʼagha, kpara ike dị ukwuu.
    O tigburu dimkpa abụọ ndị Moab, ndị bụ ọkaka nʼagha. O rịdakwukwara ọdụm nʼime
    olulu na-amị amị nʼụbọchị mkpụrụ mmiri na-ezo, gbuo ya.
  ory-ory: ପରାକ୍ରାନ୍ତ କର୍ମକାରୀ କବ୍‍ସେଲୀୟ ଏକ ବିକ୍ରମୀ ପୁରୁଷର ପୌତ୍ର ଯିହୋୟାଦାର ପୁତ୍ର ଯେ
    ବନାୟ, ସେ ମୋୟାବୀୟ ଅରୀୟେଲର ଦୁଇ ପୁତ୍ରଙ୍କୁ ବଧ କଲା; ମଧ୍ୟ ସେ ହିମପାତ ସମୟରେ ଯାଇ ଗର୍ତ୍ତ
    ମଧ୍ୟରେ ଏକ ସିଂହକୁ ବଧ କଲା।
  chk-chk: Iwe, Penaia nöün Jehoiata we mwän seni Kapsel, pwal i eman sounfiu mi pwora,
    a föri sokun föför mi amwarar. A niela ruoman sounfiun Moap mi fokun pöchökül.
    Lon eu rän a pwal tötiu lon eu pwang o niela eman laion, lupwen snow a püngütiu.
  rop-rop: Wal najawan nambawan solja bin neim Benaiya. Imbin det san blanga Jehoiyada
    brom det taun gulum Kebsil, en imbin dum olkain breibwan ting. Wantaim imbin kilim
    ded dubala brabli strongwan solja brom det kantri gulum Moweb. En wen imbin kolwethataim,
    Benaiya bin godan insaid langa wan hol weya laiyan bin oldei jidan, en imbin kilim
    det laiyan ded.
  ukr-1871: 'Банея, син Йодая, чоловіка сьмілового, великий дїлами, з Казеїла: він
    побив двох синів Ариїла, з Моабу; раз, як упав снїг, убив він лева, зійшовши в
    яму;'
  deu-1951: Benaja, der Sohn Jojadas, eines tapfern Mannes Sohn, groß von Taten, von
    Kabzeel; derselbe erschlug die zwei Gotteslöwen von Moab und ging hinab und erschlug
    einen Löwen mitten in einer Grube zur Schneezeit.
  eng-JPS: Beniah the son of Jehoiada, the son of a valiant man of Kabzeel, who had
    done mighty deeds, he smote the two altar-hearths of Moab; he went down also and
    slew a lion in the midst of a pit in time of snow.
  srp-1865: Venaja sin Jodajev, sin èovjeka junaka iz Kavseila, koji uèini velika
    djela, on pogubi dva junaka Moavska, i sišav ubi lava u jami kad bješe snijeg.
  lug-lug: Benaya mutabani wa Yekoyaada yali mulwanyi omuzira ow’e Kabuzeeri, eyakola
    ebyobuzira bingi, era n’okutta yatta abasajja ababiri abaali basingayo amaanyi
    mu Mowaabu. Ate era yakka mu bunnya mu biro eby’omuzira n’atta empologoma.
  heb-heb: בניה בן יהוידע בן איש חיל רב פעלים מן קבצאל הוא הכה את שני אריאל מואב והוא
    ירד והכה את הארי בתוך הבור ביום השלג׃
  ben-IRV: কব্‌সেলীয় যিহোয়াদার ছেলে বনায় ছিলেন একজন বীর যোদ্ধা। তিনিও বড় বড় কাজ
    করেছিলেন। মোয়াবীয় অরীয়েলের দুই ছেলেকে তিনি মেরে ফেলেছিলেন। এক তুষার পড়া দিনের
    তিনি একটা গর্তের মধ্যে নেমে গিয়ে একটা সিংহকে মেরে ফেলেছিলেন।
  pan-pan: ਅਤੇ ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਜਿਹੜਾ ਇੱਕ ਕਬਸਿਏਲੀ ਸੂਰਮੇ ਦਾ ਪੁੱਤਰ ਸੀ ਜਿਸ ਨੇ
    ਵੱਡੀ ਬਹਾਦੁਰੀ ਦੇ ਕੰਮ ਕੀਤੇ ਸਨ, ਉਸ ਨੇ ਮੋਆਬ ਦੇ ਦੋ ਸ਼ੇਰ ਵਰਗੇ ਜੁਆਨਾਂ ਨੂੰ ਅਤੇ ਬਰਫ਼ ਦੀ
    ਰੁੱਤ ਵਿੱਚ ਇੱਕ ਟੋਏ ਦੇ ਵਿੱਚ ਜਾ ਕੇ ਇੱਕ ਸ਼ੇਰ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ
  mya-JVB: အထူးသဖြင့် ပြုဘူးသောကပ်ဇေလ မြို့သား၊ သူရဲ ယောယဒ ၏သား ဗေနာယ သည်လည်း ခြင်္သေ့
    နှင့် တူသော မောဘ လူနှစ် ယောက်ကိုသတ် ၏။ ဆောင်း ကာလ ၌ လည်း၊ အခြားသို့သွား ၍ မြေတွင်း
    ၌ ရှိသောခြင်္သေ့ ကိုသတ် ၏။
  hmo-hmo: Benaia Iehoiada be boga auka tauna ta. Ia be Kabesela hanua dekena amo.
    Ia ese kara badadia momo ia karaia. Ia ese Moaba taudia edia tuari taudia goadadia
    rua, tauanina bada taudia, ia alaia mase. Dina ta, sinou ia diho neganai Benaia
    ese guri lalonai laiona ta ia alaia mase.
  urd-urd: और बिनायाह बिन यहूयदा' एक क़बज़िएली सूर्मा था जिसने बड़ी बहादुरी के काम
    किये थे; उसने मोआब के अरिएल के दोनों बेटों को क़त्ल किया, और जाकर बर्फ़ के मौसम
    में एक गढ़े के बीच एक शेर को मारा।
  rus-SYN: 'Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила: он поразил
    двух сыновей Ариила Моавитского; он же сошел и убил льва во рву, в снежное время;'
  bqc-SIM: Yoiada nɛ́ Benaia, Kabazee gbɛ̃́á zĩ̀kan wↄ́ↄdeɛ. Aà yãkɛaↄ dasi. À
    Mↄabu nɛgↄ̃n tↄdeↄ dɛ̀ gbɛ̃ↄn pla. À gɛ̃̀ ɛ guu gↄↄ pↄ́ lougbɛ kwɛ̀, à nↄ̀ↄmusu
    dɛ̀u.
  tcz-CHONGTHU: Jehoiada chapa Benaiah kiti galhang tah Kabzeel kho a kon mi khat
    jong ana um e, Amapa hin mihat tah ho natoh jong aboldoh in ahi hiche lah’a chu
    Moab mite galhang mini jong ana that in; chule buhbang lhah lai ni jingkah in
    jong Keipi bahkai khat jong ana that e.
  mar-mar: कबसेल येथला एक बलवान मनुष्य होता, त्याचा पुत्र यहोयादा बनाया याने पुष्कळ
    पराक्रम केले. त्याने मवाबातील अरीएलाच्या दोन पुत्रांना ठार केले. बर्फ पडत असताना
    गुहेत शिरुन त्याने सिंहाचा वध केला.
  qub-qub: Cabseel runa Joiadapa wamran Benaía caran jinyu. Paymi achca cuti pillyacho
    fiyupa almiraypajcunata ruraran. Moab runa Arielpa ishcan wamrancunatapis wañuchiran.
    Juc cutichöpis rashtaycaptin yaycuran uchcuman. Chaycho liyunta wañuchiran.
  bqp-bqp: Bɛnɑyɑ, Kɑbisɛɛligii, Yehoyɑdɑn bii, u sɑ̃ɑwɑ tɑbu durɔ wɔrugɔ. Mɑ u yĩsiru
    yɑrɑ nɑsɑrɑ dɑbi te u wɑn sɔ̃. Wiyɑ u Mɔɑbubɑn tɔmbu yiru gɑbu go, be bɑ sɛ̃ nge
    gbee sinɑnsu. Wiyɑ u mɑɑ duɑ dɔkɔ kpiriru sɔɔ u gbee sunɔ kɑ̃ɑsi mi, u go purɑn
    sɑɑ sɔɔ.
  hat-hat: Benaja, pitit gason Jeojada a, moun lavil Kabseyèl, te pitit pitit yon
    vanyan sòlda. Li te fè anpil bagay ki fè wè li pa t' manke kouraj. Se li menm
    ki te touye de pitit Ariyèl yo, moun lavil Moab. Yon jou, lanèj t'ap tonbe, li
    desann nan yon sitèn dlo al touye yon lyon.
  eng-BSB: And Benaiah son of Jehoiada was a man of valor from Kabzeel, a man of many
    exploits. He struck down two champions of Moab, and on a snowy day he went down
    into a pit and killed a lion.
  eng-WEBPB: Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel, who
    had done mighty deeds, killed the two sons of Ariel of Moab. He also went down
    and killed a lion in the middle of a pit on a snowy day.
  kbq-kbq: Hagi Kapzeli kumateti mago nera Johoiada nemofo Benaia'a hankavenentake
    sondia ne' mani'neankino, agra harafa vahe'mo'zama nehaza zana ranra zantmi nehuno,
    tare Moapu harafa netrena neznaheno, ko'mopa ko'ma rianknafina kerifintira laionia
    ahe'ne.
  nhe-BL: Nojquiya itztoya Benaía, icone Joiada, tlen ehuayaya ipan altepetl Cabseel.
    Yajaya cuali quiixmatqui quejatza tlatehuis huan quichijqui miyac huejhueyi tlamantli.
    Se tonali quinmicti huejhueyi tlacame tlen altepetl Moab tlen itztoyaj queja tecuanime.
    Seyoc tonali quema tlasehuetziyaya, Benaía motlalojtiyajqui huan quitoquili se
    tecuani tlen mahuilili hasta ipan se ostotl. Huan yonque tlaalahua campa hueli,
    quiajsic nopa tecuani huan quimicti.
  gub-BL: Menai Zeoiaz ta'yr Kawizeew pe har wiko zauxiapekwer ikwaw kar pyr romo
    no. Uzapo puruzukaiwahy haw tetea'u. Uzuka mokoz zauxiapekwer Moaw izuapyr uhua'u
    ma'e wà. Amo 'ar mehe àmàn ku'i huwixàg ma'e ikyr mehe we amo zàwàruhu iriàw u'ar
    ywykwar pupe a'e. Menai wezyw ywykwar pupe zàwàruhu izuka pà.
  eng-DRA: 'Banaias the son of Joiada, a most valiant man, of Cabseel, who had done
    many acts: he slew the two ariels of Moab: and he went down, and killed a lion
    in the midst of a pit in the time of snow.'
