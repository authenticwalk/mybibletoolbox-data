  yor-yor: Jediaeli ọmọ Ṣimri, àti arákùnrin Joha ará Tisi
  pes-OPCB: '@see-verse:1CH.011.044'
  tgl-ULB: si Jediael na anak ni Simri at si Joha na kaniyang kapatid na taga-Tiz,
  hui-hui: '@see-verse:1CH.011.044'
  mya-mya: '@see-verse:1CH.011.044'
  bod-N: ཐི་ཙཱ་པ་ཤིམ་རིའི་བུ་ཡེ་དི་ཡཱ་ཨེལ་དང་། དེའི་སྤུན་ཡོ་ཧ།
