  rmc-rmc: o Jediael, le Šimriskro čhavo, the leskro phral o Jochas andral o Tic;
  pes-OPV: و يدِيعيئيل بن شِمرِي و برادرش يوخاي تِيصي،
  ron-1924: Иедиаел, фиул луй Шимри; Иоха, фрателе сэу, Тицитул;
  ben-OBCV: সিম্রির ছেলে যিদীয়েল, তাঁর ভাই তীষীয় যোহা,
  som-som: iyo Yediica'eel oo ahaa ina Shimrii, iyo Yooxaa oo ahaa isaga walaalkiis
