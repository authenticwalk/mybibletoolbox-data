  deu-ELO: Jediael, der Sohn Schimris, und Jocha, sein Bruder, der Thiziter;
  eng-WYC-2018: Jediael, the son of Shimri, and Joha, his brother, (the) Tizite,
  epo-epo: Jediael, filo de Ŝimri, kaj lia frato Joĥa, la Ticano,
