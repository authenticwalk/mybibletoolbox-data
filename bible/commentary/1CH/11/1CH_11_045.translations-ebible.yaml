verse: 1CH.011.045
translations:
  mal-C: ശിമ്രിയുടെ മകനായ യെദീയയേൽ, അയാളുടെ സഹോദരൻ തീസ്യനായ യോഹാ,
  deu-TKW: Jediael, der Sohn Simris, und sein Bruder Joha, der Thiziter,
  lin-lin: Yediayeli, mwana mobali ya Shimiri ; Yoa, ndeko na ye ya mobali, moto ya
    Tishi ;
  eng-LSV: Jediael son of Shimri, and his brother Joha the Tizite,
  eng-GNV: Iediael the sonne of Shimri, and Ioha his brother the Tizite,
  eng-WEBSTER: Jediael the son of Shimri, and Joha his brother, the Tizite,
  nhw-BL: Jediael, icone Simri; huan Joha, iicni, catli ehuayayaj altepetl Tiza;
  swh-ONEN: Yediaeli mwana wa Shimri, nduguye Yoha Mtizi,
  bba-bba: kɑ Yediɛli, Simurin bii, kɑ win wɔnɔ Yokɑ, Tisiɡii,
  eng-KJVCPB: Jediael the son of Shimri, and Joha his brother, the Tizite,
  luo-luo: Jediael wuod Shimri, gi Joha owadgi ma ja-Tizi,
  meu-meu: Iediaele Simri, bona ia tadina loha, tau Tisi;
