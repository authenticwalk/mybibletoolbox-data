  fra-_FOB: Jédiaël, fils de Shimri; Jocha son frère, le Thitsite;
  mal-mal: യെയീയേൽ, ശിമ്രിയുടെ മകനായ യെദീയയേൽ തീസ്യനായി അവന്റെ സഹോദരനായ യോഹാ, മഹവ്യനായ
