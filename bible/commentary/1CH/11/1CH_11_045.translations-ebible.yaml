  deu-ELBBK: Jediael, der Sohn Schimris, und Jocha, sein Bruder, der Tiziter;
  mbb-OT: Si Jediel he anak ni Shimri, si Joha he tig-Tiz he suled ni Jediel,
  mal-2015: യെയീയേൽ, ശിമ്രിയുടെ മകനായ യെദീയയേൽ തീസ്യനായി അവന്റെ സഹോദരനായ യോഹാ, മഹവ്യനായ
