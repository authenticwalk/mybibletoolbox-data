    of their lives they brought it.'' Therefore he would not drink it. These things
    did the three mighty men.'
  srp-1865: 'I reèe: ne dao mi Bog moj da to uèinim! eda li æu piti krv tijeh ljudi
    koji ne mariše za život svoj? jer je donesoše ne mareæi za život svoj. I ne htje
    je piti. To uèiniše ta tri junaka.'
  lug-lug: N’agamba nti, “Nnyinza ntya okunywa omusaayi gw’abasajja bano, abawaddeyo
    obulamu bwabwe, okumpi n’okubufiirwa?” Olw’okuwaayo obulamu bwabwe okugaleeta,
    Dawudi yali tasobola kuganywa. Obwo nno bwe bwali obuzira bw’abasajja abo.
  heb-heb: ויאמר חלילה לי מאלהי מעשות זאת הדם האנשים האלה אשתה בנפשותם כי בנפשותם
    הביאום ולא אבה לשתותם אלה עשו שלשת הגבורים׃
  ben-IRV: আর বললেন, “হে ঈশ্বর, আমি যে এই জল পান তা দূরে থাক্‌। এই লোকেরা, যারা তাদের
    প্রাণের ঝুঁকি নিয়ে গিয়েছিল তাদের রক্ত কি আমি পান করবো?” তাঁরা তাঁদের প্রাণের
    ঝুঁকি নিয়ে সেই জল এনেছিল বলে দায়ূদ তা পান করতে রাজি হলেন না। সেই তিনজন নাম করা
    বীর এই সব কাজ করেছিল।
  pan-pan: ਅਤੇ ਆਖਿਆ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਇਹ ਮੇਰੇ ਤੋਂ ਦੂਰ ਹੋਵੇ, ਜੋ ਮੈਂ ਇਹ ਕੰਮ ਕਰਾਂ, ਕੀ ਮੈਂ
    ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਦਾ ਲਹੂ ਪੀਵਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੀਆਂ ਜਾਨਾਂ ਨੂੰ ਹਥੇਲੀ ਉੱਤੇ ਧਰਿਆ ਹੈ? ਕਿਉਂ
    ਜੋ ਉਹ ਆਪਣੀ ਜਾਨ ਨੂੰ ਤਲੀ ਉੱਤੇ ਰੱਖ ਕੇ ਇਸ ਨੂੰ ਲਿਆਏ, ਇਸ ਲਈ ਉਸ ਨੇ ਉਹ ਨੂੰ ਪੀਣ ਤੋਂ ਇਨਕਾਰ
    ਕੀਤਾ। ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਕੰਮ ਇਨ੍ਹਾਂ ਤਿੰਨ ਸੂਰਮਿਆਂ ਨੇ ਕੀਤੇ।
  mya-JVB: ဤ ရေကို သောက်သောအမှုသည် ငါ နှင့် ဝေး ပါစေသော။ ကိုယ် အသက် ကို မနှမြောဘဲသွားသောသူ
    တို့၏ အသွေး ကို ငါသောက် ရမည်လော။ သူတို့သည် ကိုယ် အသက် ကို စွန့်စား၍ ဤရေကိုဆောင်
    ခဲ့ကြ ပြီဟုဆိုလျက် မ သောက် ဘဲနေ၏။ ထိုသူရဲ သုံး ယောက်တို့သည် ထိုသို့ သော အမှုတို့ကိုပြု
    ကြ၏။
  hmo-hmo: Bona Davida ia hereva, ia gwau, “Lohiabada e, lau ese inai ranu lau inua
    diba lasi. Bema lau inua, unai be unai tau goadadia edia rarana do lau inua bamona,
    badina be unai ranu abia totona, edia mauri idia negea bamona.” Vadaeni Davida
    ese unai ranu ia inua lasi momokani. Inai kara be goada herea taudia toiosi ese
    idia karaia.
  urd-urd: और कहने लगा कि ख़ुदा न करे कि मैं ऐसा करूँ। क्या मैं इन लोगों का ख़ून पियूँ
    जो अपनी जानों पर खेले हैं? क्यूँकि वह जानबाज़ी कर के उसको लाये हैं। तब उसने न
    पिया। वह तीनों सूर्मा ऐसे ऐसे काम करते थे।
  rus-SYN: 'и сказал: сохрани меня Господь, чтоб я сделал это! Стану ли я пить кровь
    мужей сих, полагавших души свои! Ибо с опасностью собственной жизни они принесли
    воду. И не захотел пить ее. Вот что сделали трое этих храбрых.'
  bqc-SIM: 'À mɛ̀: Kai ma Lua, má fↄ̃ íɛ bee mio. Gbɛ̃́ pↄ́ aa gì ń wɛ̃niiↄ auɛ!
    I we mìo. Nɛgↄ̃n gbɛ̃ↄn àaↄ̃piↄ yãkɛan we.'
  tcz-CHONGTHU: Pathen in hiche twi hi kadon lou ding ahi. Ajeh chu hiche twi hi ahinkho
    phal ngam’a twi thal a che ho thisan mantam tah toh kibang ahi tin aseijin, David
    in twi chu anadon pon ahi. Hichu galhang mithum ho natoh lolhin na vetsahna ahi.
  mar-mar: तो म्हणाला “हे देवा, असले काम माझ्याकडून न होवो या ज्या मनुष्यांनी आपले
    जीव धोक्यात घातले त्यांचे हे रक्त मी प्यावे काय? त्यांनी आपला जीव धोक्यात घालून
    ते आणले आहे.” त्याने ते पिण्यास नकार दिला. त्या तीन शूरांनी हे कृत्ये केले.
  qub-qub: «¡Upunätaga Tayta Diospis ama munachunchu! ¡Uporga yawarninta upojnömi
    caycäman! Suldärucunaga wañuytapis mana mancharmi aywasha apamunanpaj,» nir. Chayno
    nirmi upuyta mana munaranchu. Chaytaga ruraran quimsa chuncapita (30) quimsaj
    jinyu cajcunami.
  bqp-bqp: U nɛɛ, Gusunɔ u mɑn gbɑrɑ bu nɛɛ, nɛnɑ nɑ nim mɛ nɔrɑ. Domi mɛn sɔ̃nɑ tɔn
    beni bɑ ben wɑ̃ɑru kɑri bɔrie. Nim mɛ, mu sɑ̃ɑwɑ nge ben yɛm mɛ mu koo rɑɑ yɑri.
    Yen sɔ̃nɑ u yinɑ u mu nɔ. Yenibɑ kpurowɑ Dɑfidin tɑbu kowobu itɑ be, bɑ kuɑ.
  hat-hat: 'Li di konsa: -Seyè, mwen pa gen dwa bwè dlo sa a. Se tankou si m'' ta
    bwè san mesye sa yo ki riske lavi yo pou y'' al chache l''. Se konsa, li derefize
    bwè dlo a. Se sa twa vanyan gason sa yo te fè.'
  eng-BSB: saying, “Far be it from me, my God, to do this! How can I drink the blood
    of these men who risked their lives?” Because they had brought it at the risk
    of their lives, David refused to drink it. Such were the exploits of the three
    mighty men.
  eng-WEBPB: and said, “My God forbid me, that I should do this! Shall I drink the
    blood of these men who have put their lives in jeopardy?” For they risked their
    lives to bring it. Therefore he would not drink it. The three mighty men did these
    things.
  kbq-kbq: Ana tima taginetreno'a Deviti amanage hu'ne, Anumzamofo agire tamage nehue,
    ama'i tina onegahue. Hagi ama ana timo'a mago'a tinknara osu'neanki agatereno,
    ama ana vahe'mofo korankna hu'neanki'na onegahue. Na'ankure ama ana tima ome afi'naza
    vahe'mo'za fri'zankura ontahi zamavufaga eri amne hu'za tina ome afi'za e'naze.
    E'inage nehuno ana tina Deviti'a one'ne. Hagi e'i ana 3'a hanavenentake sondia
    vahe'mo'za ana zana hu'naze.
  nhe-BL: 'Huan yajaya quiijto: “Toteco Dios, moixpa nitlatestigojquetza para ax niquis
    ni atl. ¿Quejatza niquisquía ni atl tlen tlahuel ipati? Hueltosquíaj quitoyajtosquíaj
    inieso ni tlacame para quicuitoj. Elisquía queja san nicahuilmati ininyolis ni
    tlacame huan hueltosquíaj quinmictijtosquíaj. Yeca ax quinamiqui para niquis.”
    Huan nelía ax quiic. Queja nopa quichijque nopa Eyi soldados tlen tlahuel motemacaj.'
  gub-BL: Uze'eg nezewe. — O Tupàn, apuner mo ko 'y pupe hei'u haw rehe ihe. Aze mo
    ai'u, nuzawy iwer mo 'aw awa wanuwykwer i'u haw. Ta'e uzezuka kar tària'i herur
    pà ihewe a'e wà xe, i'i Tupàn pe. Nui'u kwaw a'e 'y pupe. Agwer ma'e uzapo a'e
    na'iruz zauxiapekwer ikwaw katu pyr wà.
  eng-DRA: 'Saying: God forbid that I should do this in the sight of my God, and should
    drink the blood of these men: for with the danger of their lives they have brought
    me the water. And therefore he would not drink. These things did the three most
    valiant.'
