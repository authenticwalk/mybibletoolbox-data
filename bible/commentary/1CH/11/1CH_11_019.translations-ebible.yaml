verse: 1CH.011.019
translations:
  mal-C: 'പറഞ്ഞു: “ഇതു ചെയ്യാൻ ദൈവം എനിക്ക് ഇടവരുത്താതിരിക്കട്ടെ! തങ്ങളുടെ ജീവനെ പണയപ്പെടുത്തിപ്പോയ
    ഈ മനുഷ്യരുടെ ജീവരക്തം ഞാൻ കുടിക്കുകയോ?” അവർ തങ്ങളുടെ ജീവൻ പണയംവെച്ചാണ് ഈ ജലം കൊണ്ടുവന്നത്.
    അതുകൊണ്ട് ദാവീദ് ആ ജലം കുടിച്ചില്ല. ആ മൂന്നു പരാക്രമശാലികളുടെ ഉജ്ജ്വല വീരകൃത്യങ്ങൾ
    ഈ വിധമായിരുന്നു.'
  deu-TKW: 'mit den Worten: Bewahre mich mein Gott davor, daß ich so etwas thun sollte!
    Ich sollte das Blut dieser Helden trinken, die mit Daransetzung ihres Lebens hingegangen
    sind? Denn mit Daransetzung ihres Lebens haben sie es hergebracht! - und trank
    es durchaus nicht. das thaten die drei Helden.'
  lin-lin: 'Davidi alobaki : « Tika ete Nzambe na ngai apesa ngai etumbu soki nameli
    mayi oyo ! Boni, namela penza mayi oyo ezali lokola makila ya bato oyo bandimaki
    kokende mpe batekaki milimo na bango mpo ete batoka yango ? » Davidi aboyaki komela
    mayi yango. Yango nde misala ya kokamwa oyo basoda misato ya mpiko basalaki.'
  eng-LSV: and says, “Far be it from me, by my God, to do this; do I drink the blood
    of these men with their lives? For with their lives they have brought it”; and
    he was not willing to drink it; these [things] the three mighty ones did.
  eng-GNV: 'And said, Let not my God suffer me to do this: should I drinke the blood
    of these mens liues? for they haue brought it with the ieopardie of their liues:
    therefore he would not drinke it: these things did these three mightie men.'
  eng-WEBSTER: 'And said, My God forbid it me, that I should do this thing: shall
    I drink the blood of these men that have put their lives in jeopardy? for with
    the jeopardy of their lives they brought it. Therefore he would not drink it.
    These things did these three mightiest.'
  nhw-BL: “Toteco Dios, moixpa nitlatestigojquetza para amo niquijis ni atl. ¿Quenicatza
    niquijisquía ni atl catli tlahuel ipati? Hueltosquíaj quitoyajtosquíaj inieso
    ni tlacame para quicuitoj. Elisquía quen san nicahuilmati ininnemilis ni tlacame
    huan hueltosquíaj quinmictijtosquíaj. Yeca amo quinamiqui para niquijis.” Huan
    nelía amo quiijic. Quej nopa quichijque nopa Eyi soldados catli tlahuel motemacaj.
  swh-ONEN: Akasema, “Mungu apishie mbali kwamba nifanye hivi! Je kweli, niinywe damu
    ya watu hawa waliohatarisha maisha yao?” Kwa sababu walihatarisha maisha yao kuyaleta
    yale maji, Daudi hakukubali kuyanywa. Huo ndio uliokuwa ujasiri wa wale mashujaa
    watatu.
  bba-bba: U nɛɛ, Gusunɔ u mɑn ɡbɑrɑ bu nɛɛ, nɛnɑ nɑ nim mɛ nɔrɑ. Domi mɛn sɔ̃nɑ tɔn
    beni bɑ ben wɑ̃ɑru kɑri bɔrie. Nim mɛ, mu sɑ̃ɑwɑ nɡe ben yɛm mɛ mu koo rɑɑ yɑri.
    Yen sɔ̃nɑ u yinɑ u mu nɔ. Yenibɑ kpurowɑ Dɑfidin tɑbu kowobu itɑ be, bɑ kuɑ.
  eng-KJVCPB: 'and said, My God forbid it me, that I should do this thing: shall I
    drink the blood of these men that have put their lives in jeopardy? for with the
    jeopardy of their lives they brought it. Therefore he would not drink it. These
    things did these three mightiest.'
  luo-luo: Nowacho niya, “Nyasaye okwero ni mondo kik atim ma! Bende anyalo modho
    remb jogi mane odhi ome ka gichiwo ngimagi ne wasigu?” Daudi ne ok nyal modho
    pigno nikech negichiwo ngimagi mondo mi gikelne pi. Gik ma kamago ema ne thuondigi
    otimo.
  meu-meu: eto, Egu Dirava vairanai, unu baina kara toma na lalogu ai se heḡereḡeremu,
    lasi ona lasi vaitani. Ini tatau edia mauri rarana baina inu a? Badina be edia
    mauri inegedia asie laloa, bena e mailaia. Taunabunai, ia na inuna se ura. Ini
    kara be goada-herea taudia tatoiosi ese e kara.
  npi-ULB: तब तिनले भने, “मैले यसो कहिले पनि नगर्नुपरोस् ! के मैले यि मानिसहरूको रगत
    पिउनू, जसले आफ्नो जीवनलाई नै खतरामा हालेका छन्?” तिनीहरूले आफ्नो जीवन जोखिममा
    पारेका हुनाले, दाऊदले त्‍यो पिउन इन्कार गरे । यी तीन जना वीर मानिसका कामहरू यी
    नै थिए ।
  yor-yor: “Kí Ọlọ́run má jẹ́ kí èmi ó má ṣe ṣe èyí!” ó wí pé. “Ṣé kí èmi kí ó mú
    ẹ̀jẹ̀ ọkùnrin yí ẹni tí ó fi ẹ̀mí rẹ̀ wéwu?” Nítorí wọ́n fi ẹ̀mí wọn wéwu láti
    mú padà wá, Dafidi kò ní mu ú. Nǹkan wọ̀nyí ni àwọn akọni mẹ́ta ọkùnrin náà ṣe
    ohun ìyanu ńlá.
  pes-OPCB: 'و گفت: «نه ای خدا، من این آب را نمی‌نوشم! این آب، خون این سه نفر است
    که برای آوردنش جان خود را به خطر انداختند.»'
  tgl-ULB: At sinabi niya, “Huwag mong ipahintulot, Yahweh, na inumin ko ito. Iinumin
    ko ba ang dugo ng mga kalalakihang nagbuwis ng kanilang mga buhay?” Dahil inilagay
    nila sa panganib ang kanilang buhay, ayaw niyang inumin ito. Ito ang mga bagay
    na ginawa ng tatlong matatapang na kalalakihan.
  hui-hui: Ani buwa ibugua lalu, Anduane Homogo-o i̱na iba ogoni nanolebero. Ani larogoni
    irane agali o karu ti iba ogo hambu piyagola bo wa kaleda. Ani bo wa kagola i̱na
    tinaga darama porago naradagua buledago nane waharogoni, lene. Ani lalu Debidi
    ibugua iba ogoni nane waore hene. Ami agali tebirali uruni tigua gibi bibe nahe
    mbira o binidagoni.
  mya-mya: ထို့နောက်​မင်း​ကြီး​က``ငါ​သည်​ဤ​ရေကို အ​ဘယ်​နည်း​နှင့်​မျှ​မ​သောက်​နိုင်၊
    သက်​စွန့် ကြိုးပမ်း​အ​မှုတော်​ထမ်း​ကြ​သူ​တို့၏ သွေး​ကို​သောက်​သည်​နှင့်​တူ​လိမ့်​မည်''
    ဟု မိန့်တော်​မူ​လျက်​ထို​ရေကို​မ​သောက်​ဘဲ နေ​တော်​မူ​၏။ ဤ​ကား​နာ​မည်​ကျော်​သူ​ရဲ
    ကောင်း​သုံး​ယောက်​တို့၏​စွန့်စား​ခန်း​တစ် ရပ်​ဖြစ်​သ​တည်း။
  bod-N: ང་ཡི་དཀོན་མཆོག་གི་དྲུང་དུ་ངས་འདི་འདྲའི་ལས་གཏན་ནས་བྱེད་མི་རུང་། ཆུ་འདི་ནི་མི་དེ་དག་གིས་རང་སྲོག་ལ་མ་འཛེམ་པར་ཁྱེར་འོངས་པ་ཡིན་པས།
    ངས་རང་སྲོག་ལ་མི་འཛེམ་པ་འདི་དག་གི་ཁྲག་འཐུང་ག་ལ་རུང་ཞེས་ཞུས་ཤིང་། དཱ་བིད་ཀྱིས་ཆུ་དེ་མ་འཐུང་ངོ་།
    །དེ་ནི་དཔའ་རྒོད་དེ་གསུམ་པོས་བྱས་པའི་ལས་ཡིན་ནོ། །
  sna-sna: Dhavhidhi akati, “Mwari ngaandidzivise ndiregere kunwa izvi! Ndinganwa
    here ropa ravarume ava vaenda vachiisa upenyu hwavo panjodzi?” Nokuti vakaisa
    upenyu hwavo panjodzi kuti vadzoke vanayo, Dhavhidhi akaramba kuinwa. Aya ndiwo
    mamwe amabasa okukunda akaitwa navarume voumhare vatatu.
  spa-BLM: 'y dijo: “¡Mi Dios me prohíbe que haga esto! ¿He de beber la sangre de
    estos hombres que han puesto su vida en peligro?” Pues arriesgaron sus vidas para
    traerla. Por eso no quiso beberla. Los tres hombres poderosos hicieron estas cosas.'
  cac-cac: 'Ix yalan vin̈ icha tic: Mocab'' scha Dios vuc'' a a'' tic. Ichato a''
    schiq''uil eb'' vin̈ tic svuq''uej tato svuc'' a'', yujto ix sb''ec sb''a eb''
    vin̈ schami yic ix b''at yic''ancot a'' eb'' vin̈, xchi vin̈. Yuj chi'' maj yuq''uejlaj
    a'' vin̈. Aton jun tic ix sc''ulej eb'' vin̈ oxvan̈ te b''inajnac chi''.'
  swh-ULB: Kisha akasema, “Yahweh, iwe mbali na mimi, kwamba ni yanywe haya maji.
    Je ninywe damu ya wanaume walio hatarisha maisha yao?” Kwa sababu wameeka maisha
    ya hatarini, akakataa kunywa. Haya ni mambo wanaume hodari watatu walio fanya.
  bel-bel: 'і сказаў: аслані мяне Гасподзь, каб я зрабіў гэта! Ці ж буду я піць кроў
    мужоў гэтых, якія клалі душы свае? Бо зь небясьпекай свайму жыцьцю яны прынесьлі
    ваду. І не захацеў піць яе. Вось што зрабілі гэтыя тры мацакі.'
  deu-ELBBK: 'und er sprach: Das lasse mein Gott fern von mir sein, dass ich so etwas
    tue! Sollte ich das Blut dieser Männer trinken, die mit Gefahr ihres Lebens hingegangen
    sind? Denn mit Gefahr ihres Lebens haben sie es gebracht. Und er wollte es nicht
    trinken. Das taten die drei Helden.'
  mbb-OT: Migkaǥi sikandin te, “Megbevayè ku, kenè ku heini ed-inumen tenged te iring
    heini kemahal te lengesa te menge etew he impedserakan dan is untung dan te kegkuwa
    kayi.” Umbe wazà iyan med-inum si David. Iyan haazà mibeelan dutun te tetelu he
    mevurut he menge sakup ni David.
  mal-2015: ഇതു ചെയ്‌വാൻ എന്റെ ദൈവം എനിക്കു സംഗതി വരുത്തരുതേ; തങ്ങളുടെ പ്രാണനെ ഉപേക്ഷിച്ചു
    പോയ പുരുഷന്മാരുടെ രക്തം ഞാൻ കുടിക്കയോ? അവർ തങ്ങളുടെ പ്രാണനെ ഉപേക്ഷിച്ചല്ലോ അതു
    കൊണ്ടുവന്നിരിക്കുന്നതു എന്നു പറഞ്ഞു; അതുകൊണ്ടു അവന്നു അതു കുടിപ്പാൻ മനസ്സായില്ല;
    ഇതാകുന്നു ഈ മൂന്നു വീരന്മാർ ചെയ്തതു.
  rmc-rmc: 'A phenďa: „O RAJ man mi chraňinel, hoj te kerav kajso vareso! Se oda uľahas
    avke, sar te piľomas o rat le muršengro, save gele te anel oda paňi.“ A na kamelas
    oda paňi te pijel. Kada hin, so kerde ola trin zorale murša.'
  pes-OPV: و گفت:« اي خداوند من حاشا از من که اين کار را بکنم! آيا خون اين مردان را
    بنوشم که جان خود را به خطر انداختند زيرا به خطر جان خود آن را آوردند؟» پس نخواست
    که آن را بنوشد؛ کاري که اين سه مرد شجاع کردند اين است.
  ron-1924: 'Ел а зис: „Сэ мэ феряскэ Думнезеул меу сэ фак уна ка ачаста! Сэ бяу еу
    сынӂеле ачестор оамень каре с-ау дус ку примеждия веций лор? Кэч ку примеждия
    веций лор ау адус-о.” Ши н-а воит с-о бя. Ятэ че ау фэкут ачешть трей витежь.'
  ben-OBCV: “ঈশ্বর যেন আমাকে এরকম করা থেকে বিরত রাখেন!” তিনি বললেন। “যারা তাদের জীবন
    বিপন্ন করে সেখানে গেল, আমি কি তাদের রক্ত পান করব?” যেহেতু তারা সেই জল আনার জন্য
    তাদের জীবনের ঝুঁকি নিয়েছিলেন, তাই দাউদ তা পান করতে চাননি। সেই তিনজন বলবান যোদ্ধা
    এরকমই সব উজ্জ্বল কীর্তি স্থাপন করে গেলেন।
  som-som: Oo wuxuu yidhi, Anigu inaan saas yeelo Ilaahaygu ha ii diido, ma waxaan
    cabbaa dhiiggii nimankan naftooda biimeeyey? Waayo, iyagu biyahan waxay ku keeneen
    naftoodii oo halis ku jirta. Sidaas daraaddeed wuu diiday inuu cabbo. Oo saddexdii
    nin oo xoogga badnaana saasay yeeleen.
  lat-VUC: 'dicens: Absit ut in conspectu Dei mei hoc faciam, et sanguinem istorum
    virorum bibam: quia in periculo animarum suarum attulerunt mihi aquam. Et ob hanc
    causam noluit bibere: hæc fecerunt tres robustissimi.'
  eng-ASVBT: 'and said, My God forbid it me, that I should do this: shall I drink
    the blood of these men that have put their lives in jeopardy? for with the jeopardy
    of their lives they brought it. Therefore he would not drink it. These things
    did the three mighty men.'
  ita-1885: Tolga ciò l'Iddio mio da me, che io faccia questo; berrei io il sangue
    di questi uomini che sono andati là al rischio della lor vita? conciossiachè abbiano
    recata quest'acqua al rischio della lor vita; e non ne volle bere. Queste cose
    fecero que' tre uomini prodi.
  eng-LXXUP: 'God forbid that I should do this thing: shall I drink the blood of these
    men with their lives? for with the peril of their lives they brought it. So he
    would not drink it. These things did the three mighty men.'
  eng-ULB: Then he said, “May it be that I should never do this! Should I drink the
    blood of these men who have risked their lives?” Because they had put their lives
    at risk, David refused to drink it. These were the deeds of the three mighty men.
  spa-VBL: “¡Dios me libre de hacer esto!”, dijo. “Sería como beber la sangre de esos
    hombres que arriesgaron sus vidas. Ellos arriesgaron sus vidas para traerme una
    bebida”. Así que no la bebió. Estas son algunas de las cosas que hicieron los
    tres guerreros principales.
  fra-_FOB: 'Et il dit: Que mon Dieu me garde de faire cela! Boirais-je le sang de
    ces hommes qui sont allés au péril de leur vie? Car ils m''ont apporté cette eau
    au péril de leur vie. Et il ne voulut pas la boire. Voilà ce que firent ces trois
    hommes vaillants.'
  mal-mal: “ഇത് ചെയ്യുവാൻ എന്റെ ദൈവം എനിക്ക് സംഗതി വരുത്തരുതേ; സ്വന്തം പ്രാണൻ ഉപേക്ഷിച്ചുപോയ
    പുരുഷന്മാരുടെ രക്തം ഞാൻ കുടിക്കുകയോ? അവർ തങ്ങളുടെ പ്രാണനെ ഉപേക്ഷിച്ചാണല്ലോ അത്
    കൊണ്ടുവന്നിരിക്കുന്നത്” എന്നു പറഞ്ഞു; അതുകൊണ്ട് അവന് അത് കുടിക്കുവാൻ മനസ്സായില്ല;
    ഇതാകുന്നു ഈ മൂന്നു വീരന്മാർ ചെയ്തതു.
  urd-GVR: aur bolā, “Allāh na kare ki maiṅ yih pānī piyūṅ. Agar aisā kartā to un
    ādmiyoṅ kā ḳhūn pītā jo apnī jān par khel kar pānī lāe haiṅ.” Is lie wuh use pīnā
    nahīṅ chāhtā thā. Yih in tīn sūrmāoṅ ke zabardast kāmoṅ kī ek misāl hai.
  suz-BL: मेकोमी “आं परमप्रभुम आं कली ओदेंशो पचा मगेयील। गो एको मुर आन हुश तू्‍नुङा?
    मारदे हना एको आन गिंम खतम दुम्‍चा ङा पा लशा ब्‍वाक्‍कु चाक्‍तेक्‍म” देंमाक्‍त।
    मोपतीके मेकोमी मेको ब्‍वाक्‍कु मतूङा बाक्‍त। मेको बोल्‍यो लडाइ पाइब सां आन पशो
    गेय मेकोन बाक्‍माक्‍त।
  ita-1927: 'dicendo: “Mi guardi Iddio dal far tal cosa! Beverei io il sangue di questi
    uomini, che sono andati là a rischio della loro vita? Perché l’han portata a rischio
    della loro vita”. E non la volle bere. Questo fecero quei tre prodi.'
  ckb-ckb: 'گوتی: «ئەی خودایە، لە من بەدوور بێت، ئەمە بکەم. ئایا خوێنی ئەم پیاوانە
    بخۆمەوە کە ژیانی خۆیان خستە مەترسییەوە؟» لەبەر ئەوەی بە هێنانی ئەم ئاوە ژیانی
    خۆیان خستە مەترسییەوە، داود نەیویست بیخواتەوە. ئەمانە چەند نموونەیەک بوون لە ئازایەتییەکانی
    سێ پاڵەوانەکە.'
  eng-BBE: Saying, By my God, far be it from me to do this! How may I take as drink
    the life-blood of these men who have put their lives in danger? so he did not
    take it. These things did the three great men of war.
  kan-OKCV: “ದೇವರು ಇಂಥಾ ಕಾರ್ಯವನ್ನು ನನಗೆ ದೂರವಾಗಿ ಮಾಡಲಿ. ನಾನು ಈ ಮನುಷ್ಯರ ಪ್ರಾಣದ ರಕ್ತವನ್ನು
