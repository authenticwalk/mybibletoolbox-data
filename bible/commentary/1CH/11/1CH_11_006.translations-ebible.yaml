verse: 1CH.011.006
translations:
  mal-C: 'ദാവീദ് മുമ്പേ പ്രഖ്യാപിച്ചിരുന്നു: “യെബൂസ്യർക്കുനേരേയുള്ള ഈ ആക്രമണത്തിന്
    ആദ്യം മുന്നിട്ടിറങ്ങുന്നത് ആരാണോ അയാൾ സർവസൈന്യാധിപനായിരിക്കും.” സെരൂയയുടെ മകനായ
    യോവാബ് ആയിരുന്നു ആദ്യം ആക്രമണം അഴിച്ചുവിട്ടത്. അതിനാൽ സൈന്യാധിപത്യം അദ്ദേഹത്തിനു
    ലഭിച്ചു.'
  deu-TKW: 'Damals sprach David: Jeder, der zuerst die Jebusiter schlägt, soll Hauptmann
    und Anführer sein! Da stieg zuerst Joab, der sohn Zerujas, hinauf und ward Hauptmann.'
  lin-lin: 'Davidi alobaki na bato na ye : « Moto oyo akobundisa mpe akolonga bato
    ya Yebusi, akokoma mokonzi ya liboso ya basoda. » Joabi, mwana mobali ya Tseruya,
    atelemaki moto ya liboso mpo na kobundisa bato ya Yebusi mpe akomaki mokonzi ya
    liboso ya mampinga.'
  eng-LSV: And David says, “Whoever strikes the Jebusite first becomes head and prince”;
    and Joab son of Zeruiah goes up first and becomes head.
  eng-GNV: And Dauid sayd, Whosoeuer smiteth the Iebusites first, shalbe the chiefe
    and captaine. So Ioab the sonne of Zeruiah went first vp, and was captaine.
  eng-WEBSTER: And David said, Whoever smiteth the Jebusites first shall be chief
    and captain. So Joab the son of Zeruiah went up first, and was chief.
  nhw-BL: 'Huan David quinilhui isoldados: “Aqui hueli tlen amojuanti catli tlayacanas
    ipan nopa tlahuilancayotl ica nopa jebuseos, nijchihuas ma eli tlayacanquetl tlen
    nochi nosoldados.” Huan Joab, icone Sarvia, tlayacantiyajqui ipan tlahuilancayotl
    huan David quitequitlali ma quinyacana isoldados.'
  swh-ONEN: Daudi alikuwa amesema, “Yeyote aongozaye mashambulizi dhidi ya Wayebusi,
    atakuwa jemadari mkuu.” Yoabu mwana wa Seruya akawa wa kwanza kukwea, naye akawa
    mkuu.
  bba-bba: N deemɑ Dɑfidi u rɑɑ win tɑbu kowobu sɔ̃ɔwɑ u nɛɛ, wi u ɡbiɑ u Yebusibɑ
    wɔri u kɑmiɑ, yɛ̃rowɑ u koo ko tɑbu kowobun wiruɡii. Mɑ Yoɑbu, Seruyɑn bii u ɡbiɑ
    u bu wɔri u kɑmiɑ. Mɑ u kuɑ wiruɡii.
  eng-KJVCPB: And David said, Whosoever smiteth the Jebusites first shall be chief
    and captain. So Joab the son of Zeruiah went first up, and was chief.
  luo-luo: Daudi nosewacho niya, “Ngʼat ma nokwong kedo gi jo-Jebus ema nobed jatend
    jolweny.” Joab wuod Zeruya ema nodhi mokwongo nokete jatelo.
  meu-meu: David eto, Daika ese Iebusu taudia baine hadareredia guna, ia na lohia
    bona tuari biaguna ai bainela. Bena Ioab Seruia na e dae guna; una dainai ia na
    lohia ai ela.
  npi-ULB: दाऊदले भनेका थिए, “यबूसीहरूलाई जोसुकैले सबभन्‍दा पहिले आक्रमण गर्छ त्‍यो
    नै मुखिया र कमान्‍डर हुनेछ ।” यसैले सरूयाहका छोरा योआबले सबभन्‍दा पहिले आक्रमण
    गरे, त्यसैले तिनलाई मुखिया बनाइयो ।
  yor-yor: Dafidi ti wí pé, “Ẹnikẹ́ni tí ó bá tètè kọlu àwọn ará Jebusi ni yóò di
    olórí àti balógun.” Joabu ọmọ Seruiah sì kọ́kọ́ gòkè lọ, bẹ́ẹ̀ ni ó sì gba olórí.
  pes-OPCB: 'و به افراد خود گفت: «اولین کسی که به یبوسی‌ها حمله کند، فرماندهٔ سپاه
    خواهد شد.» یوآب پسر صرویه اولین کسی بود که به یبوسی‌ها حمله کرد؛ پس مقام فرماندهی
    سپاه داوود به او داده شد.'
  tgl-ULB: Sinabi ni David, “Sinuman ang unang lulusob sa mga Jebuseo ay magiging
    pinuno.” Kaya si Joab na anak ni Zuriah ang unang lumusob, kaya ginawa siyang
    pinuno ng hukbo.
  hui-hui: Debidihanda ami agali biaruhondo lalu, Tí mbiralime Yabusuali pigane bo
    waharago ibu ami agali bibahendenaga haguane helolebero, lene. Ani layagola wali
    mini Seruia igini Yoaba ibugua bamba halu wai bialu wayali hayagola ami agali
    bibahendenaga haguane ibu hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​က``ယေ​ဗု​သိ​မြို့သား​တစ်​ယောက် ယောက်​ကို​အ​ဦး​အ​ဖျား​လုပ်​ကြံ​နိုင်​သူ
    အား​တပ်​မှူးအ​ရာ​ကို​ငါ​ပေး​မည်'' ဟု အ​မိန့်တော်​ရှိ​သည့်​အ​တိုင်း​ဇေ​ရုယာ​၏ သား​ယွာ​ဘ​သည်​ရှေ့​ဆုံး​မှ​နေ​၍
    တိုက်​စစ် ဆင်​သူ​ဖြစ်​သ​ဖြင့်​တပ်​မှူးအ​ရာကို​ရ လေ​၏။-
  bod-N: དཱ་བིད་ན་རེ། སུ་ཞིག་གིས་སྔོན་ལ་ཡེ་བུ་སི་པ་རྣམས་དང་འཐབ་ན། དེ་ནི་དམག་སྤྱི་ཆེན་མོར་བྱའོ་ཞེས་བསྒོས་པས།
    ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་བྱ་བ་ཐོག་མར་སྔོན་དུ་ཕྱིན་པས་ཁོ་འགོ་དཔོན་དུ་གྱུར་ཏོ། །
  sna-sna: Dhavhidhi akanga ati, “Achatungamirira kundorwisa vaJebhusi ndiye achava
    mukuru wavarwi.” Joabhu mwanakomana waZeruya ndiye akatanga kuenda, saka akapiwa
    utungamiri hwacho.
  spa-BLM: 'David había dicho: “El que ataque primero a los jebuseos será jefe y capitán”.
    Joab, hijo de Sarvia, subió primero y fue nombrado jefe.'
  cac-cac: 'Ix yalan vin̈ icha tic: A mach ol b''ab''lajoch yac'' oval yed'' eb''
    jebuseo tic, ol vac''och yajaliloc eb'' soldado, xchi vin̈. Axo vin̈aj Joab yune''
    ix Sarvia ix b''ab''laji, yuj chi'' ix och vin̈ yajaliloc eb'' soldado chi''.'
  swh-ULB: Daudi alisema, “Yeyote atakaye washambulia Wayebusi wa kwanza atakuwa mkuu
    wa jeshi” kwaiyo Yoabu mwana wa Zeruia akashambulia wa kwanza, hivyo akafanywa
    mkuu wa jeshi.
  bel-bel: 'І сказаў Давід: хто першы за ўсіх паб''е Евусэяў, той будзе галавою і
    ваенным начальнікам. І ўзышоў самы першы Ёаў, сын Саруі, і зрабіўся ўзначальцам.'
  deu-ELBBK: 'Und David sprach: Wer die Jebusiter zuerst schlägt, soll Haupt und Oberster
    werden. Da stieg Joab, der Sohn der Zeruja, zuerst hinauf, und er wurde zum Haupt.'
  mbb-OT: Migkaǥi si David, “Is minsan hentei he edhuna he edsurung te menge Jebusihanen
    ne iyan egkehimu he peremandar te menge sundaru.” Si Joab he anak ni Zeruya iyan
    midhuna. Umbe iyan sikandin nehimu he peremandar.
  mal-2015: 'എന്നാൽ ദാവീദ്: ആരെങ്കിലും യെബൂസ്യരെ ആദ്യം തോല്പിച്ചാൽ അവൻ തലവനും സേനാധിപതിയും
    ആയിരിക്കും എന്നു പറഞ്ഞു; അങ്ങനെ സെരൂയയുടെ മകൻ യോവാബ് ആദ്യം കയറിച്ചെന്നു തലവനായിത്തീർന്നു.'
  rmc-rmc: 'Akor o David phenďa: „Ko ešebno murdarela Jebusejis, ačhela nekbareder
    veľiťeľis.“ Ešebno geľa o Joab, la Cerujakro čhavo, vašoda ačhiľa nekbareder veľiťeľis.'
  pes-OPV: و داود گفت:« هر که يبُوسيان را اول مغلوب سازد، رئيس و سردار خواهد شد.»
    پس يوآب بن صَرُويه اول بر آمد و رئيس شد.
  ron-1924: 'Давид зисесе: „Орьчине ва бате чел динтый пе иебусиць ва фи кэпетение
    ши домн.” Иоаб, фиул Церуей, с-а суит чел динтый ши а ажунс кэпетение.'
  ben-OBCV: দাউদ বললেন, “যে কেউ যিবূষীয়দের বিরুদ্ধে আক্রমণে নেতৃত্ব দেবে, তাকে প্রধান
    সেনাপতি করা হবে।” সরূয়ার ছেলে যোয়াবই প্রথমে উঠে গেলেন, আর তাই তিনিই প্রধান সেনাপতি
    হলেন।
  som-som: Markaasaa Daa'uud wuxuu yidhi, Ku alla kii marka hore reer Yebuus laayaa
    wuxuu noqon doonaa madax iyo sirkaal. Oo waxaa markii hore baxay Yoo'aab oo ay
    Seruuyaah dhashay, oo isagii ayaa waxaa laga dhigay madax.
  lat-VUC: 'dixitque: Omnis qui percusserit Jebusæum in primis, erit princeps et dux.
    Ascendit igitur primus Joab filius Sarviæ, et factus est princeps.'
  eng-ASVBT: And David said, Whosoever smiteth the Jebusites first shall be chief
    and captain. And Joab the son of Zeruiah went up first, and was made chief.
  ita-1885: 'Or Davide avea detto: Chiunque percoterà il primo i Gebusei sarà Capo
    e Capitano. E Ioab, figliuolo di Seruia, salì il primo; onde fu fatto Capo.'
  eng-LXXUP: And David said, Whoever first smites the Jebusite, even he shall be chief
    and captain. And Joab the son of Zeruiah went up first, and became chief.
  eng-ULB: David had said, “Whoever attacks the Jebusites first will become chief
    and commander.” So Joab son of Zeruiah attacked first, so he was made the chief.
  spa-VBL: 'Y David había dicho: “El primero que ataque a los jebuseos será mi comandante
    en jefe”. Como Joab, hijo de Sarvia, fue el primero, se convirtió en el comandante
    en jefe.'
  fra-_FOB: 'Or, David avait dit: Quiconque aura battu le premier les Jébusiens, sera
    chef et prince. Joab, fils de Tséruja, monta le premier, et il devint chef.'
  mal-mal: 'എന്നാൽ ദാവീദ്: “ആരെങ്കിലും യെബൂസ്യരെ ആദ്യം തോല്പിച്ചാൽ അവൻ തലവനും സേനാധിപതിയും
    ആയിരിക്കും” എന്നു പറഞ്ഞു; അങ്ങനെ സെരൂയയുടെ മകൻ യോവാബ് ആദ്യം കയറിച്ചെന്നു; തലവനായിത്തീർന്നു.'
  urd-GVR: Yabūs par hamlā karne se pahle Dāūd ne kahā thā, “Jo bhī Yabūsiyoṅ par
    hamlā karne meṅ rāhnumāī kare wuh fauj kā kamānḍar banegā.” Tab Yoāb bin Zarūyāh
    ne pahle shahr par chaṛhāī kī. Chunāṅche use kamānḍar muqarrar kiyā gayā.
  suz-BL: दाऊदमी “सु यबुसी आन कली ङोंइती लडाइ तोइबा, मेको नेल्‍ल क्‍येङा ठेयब कप्‍तान
    दुम्‍ब” देंशो बाक्‍माक्‍त। मिनु मेकेर ङोंइती सेरूयाह आ तौ योआब ङोंइसे बाक्‍त।
    मोपतीके मेको ठेयब कप्‍तान दुम्‍माक्‍त।
  ita-1927: 'Or Davide avea detto: “Chiunque batterà per il primo i Gebusei, sarà
    capo e principe”. E Joab, figliuolo di Tseruia, salì, il primo, e fu fatto capo.'
  ckb-ckb: 'داود پێشتر گوتبووی: «ئەوەی یەکەم جار لە یەبوسییەکان بدات دەبێتە فەرماندەی
    گشتی سوپا.» یۆئابی کوڕی چەرویا یەکەم جار سەرکەوت و بووە سەرکردە.'
  eng-BBE: And David said, The first to overcome the Jebusites will be chief and captain.
    And Joab, the son of Zeruiah, went up first, and became chief.
  kan-OKCV: “ಯೆಬೂಸಿಯರಲ್ಲಿ ಒಬ್ಬನನ್ನು ಯಾರು ಮೊದಲು ಕೊಲ್ಲುವನೋ, ಅವನು ನನ್ನ ದಳಪತಿಯಾಗುವನು,”
    ಎಂದು ದಾವೀದ ಪ್ರಕಟಿಸಿದ್ದನು. ಹಾಗೆಯೇ ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನು ಮೊದಲು ಹೋಗಿ ದಳಪತಿಯಾದನು.
  tam-2017: எபூசியர்களை முறியடிப்பதில் எவன் முந்தினவனாக இருக்கிறானோ, அவன் தலைவனும்
    தளபதியுமாக இருப்பானென்று தாவீது சொல்லியிருந்தான்; செருயாவின் மகனாகிய யோவாப் முந்தி
    அவர்களை முறியடித்து தலைவனாக்கப்பட்டான்.
  spa-RV-1909: 'Y David había dicho: El que primero hiriere al Jebuseo, será cabeza
    y jefe. Entonces Joab hijo de Sarvia subió el primero, y fué hecho jefe.'
  ron-BTF: 'Și David a spus: Oricine lovește primul pe iebusiți va fi mai marele și
    căpetenia. Atunci Ioab, fiul Țeruiei, s-a urcat primul și a fost mai marele.'
  eng-WEBP: David had said, “Whoever strikes the Jebusites first shall be chief and
    captain.” Joab the son of Zeruiah went up first, and was made chief.
  eng-FBV: David had said, “Whoever is first to attack the Jebusites will be my commander-in-chief.”
    Since Joab, son of Zeruiah, was the first, he became commander-in-chief.
  nld-1939: 'Bij die gelegenheid sprak David: Wie het eerst een Jeboesiet neerslaat,
    wordt opperste bevelhebber. En Joab was het, de zoon van Seroeja, die het eerst
    naar boven kroop, en bevelhebber werd.'
  nch-BL: 'Huan David quinilhui isoldados: “Cati hueli ten amojuanti cati tayacanas
    ipan nopa tatehuilisti ica nopa jebuseos, nijchihuas ma eli tayacanquet ten nochi
    nosoldados.” Huan Joab, icone Sarvia, tayacantiyajqui ipan tatehuilisti huan David
    quitequitali para ma quinyacana isoldados.'
  vie-1934: 'Đa-vít nói rằng: Hễ ai hãm đánh dân Giê-bu-sít trước hết, ắt sẽ được
    làm trưởng và làm tướng. Vậy, Giô-áp, con trai Xê-ru-gia, đi lên đánh trước hết,
    nên được làm quan trưởng.'
  hin-CV: दावीद ने घोषणा की, “जो कोई सबसे पहले यबूसियों पर हमला करेगा, सेना का प्रधान
    और सेनापति ठहराया जाएगा.” ज़ेरुइयाह का पुत्र योआब सबसे पहले वहां पहुंच गया, तब
    उसे सेनापति का पद दे दिया गया.
  spa-BES: 'Y David dijo: El primero en vencer a los jebuseos será el jefe y el capitán.
    Y Joab, el hijo de Sarvia, subió primero, y llegó a ser jefe.'
  tdx-tdx: 'Ie nanoe’ i Davide ty hoe: Ze mandafa ty nte-Iebosy valoha’e ty ho mpiaolo
    naho mpifehe. Ioabe ana’ i Tseroià ty nionjoñe valoha’e vaho nanoem-pifeleke.'
  tha-KJV: ดาว​ิดรับสั่งว่า “​ผู้​ใดที่​โจมตี​คนเยบุสได้ก่อนจะได้เป็นหัวหน้าและผู้​บังคับบัญชา​”
    และโยอาบบุตรชายของนางเศรุยาห์​ได้​ยกขึ้นไปก่อน ท่านจึงได้เป็นหัวหน้า
  por-BR-2018: '(Pois Davi havia dito: O primeiro a derrotar aos jebuseus será chefe
    e comandante.Então Joabe, filho de Zeruia, subiu primeiro, e foi feito comandante.)'
  deu-ELO: 'Und David sprach: Wer die Jebusiter zuerst schlägt, soll Haupt und Oberster
    werden. Da stieg Joab, der Sohn der Zeruja, zuerst hinauf, und er wurde zum Haupte.'
  eng-WYC-2018: and he said, Each man that slayeth first (a) Jebusite, shall be prince
    and duke. Therefore Joab, the son of Zeruiah, went up first, and was made prince.
    (and he said, The first man who killeth a Jebusite shall be the leader of the
    army. And so Joab, the son of Zeruiah, went up first, and he was made the leader.)
  epo-epo: 'Kaj David diris: Kiu la unua venkobatos la Jebusidojn, tiu estos ĉefo
    kaj estro. Kaj la unua supreniris Joab, filo de Ceruja, kaj li fariĝis ĉefo.'
  uig-PIN: 'Dawut: «Kim aldi bilǝn Yǝbusiylarƣa ⱨujum ⱪilsa, xu kixi yolbaxqi wǝ sǝrdar
    bolidu» dedi. Zǝruiyaning oƣli Yoab aldi bilǝn atlinip qiⱪip, yolbaxqi boldi.'
  beo-beo: Amo esoha, Da:ibidi da ea dunuma amane sia:i, “Nowa dunu da bisili Yebiusaide
    dunu fane legeiya, na da e dadi gagui wa:i ouligisu dunu ilegemu.” Youa:be (ea
    ame da Seluaia) e da doagala:su amoga bisili asili, amola dadi gagui wa:i ouligisu
    hamoi galu.
  tpi-OTNT: Long taim Devit i laik pait long dispela taun, em i tokim ol soldia bilong
    en olsem, “Wanem man i namba wan bilong kilim wanpela Jebus i dai, em bai i kamap
    namba wan ofisa long ami bilong mi.” Orait na Joap, pikinini man bilong Seruia,
    i go pas na kirapim pait. Olsem na Devit i makim em olsem namba wan ofisa bilong
    ami.
  hau-SA: Dawuda ya ce, “Duk wanda ya jagoranci yaƙi a kan Yebusiyawa zai zama babban
    shugaban mayaƙa.” Yowab ɗan Zeruhiya ya fara haurawa, ta haka ya zama shugaba.
  uig-LAT: 'Dawut: «Kim aldi bilen Yebusiylargha hujum qilsa, shu kishi yolbashchi
    we serdar bolidu» dédi. Zeruiyaning oghli Yoab aldi bilen atlinip chiqip, yolbashchi
    boldi.'
  nde-nde: UDavida wayethe, “Ozakhokhela ekuhlaseleni amaJebusi uzakuba nguMlawuli
    omkhulu wempi.” UJowabi indodana kaZeruya nguye owaqala ukuya khona, ngakho wazuza
    ubukhokheli.
  ton-ton: Pea naʻe pehē ʻe Tevita, “Ko ia ʻe tomuʻa teʻia ʻae kakai Sepusi, ʻe hoko
    ia ko e tuʻukimuʻa mo e ʻeiki pule.” Pea pehē, naʻe tomuʻa hoko hake ʻa Soape
    ko e tama ʻo Seluia, pea naʻe hoko ai ia ko e ʻeiki pule.
  ces-1613: 'Nebo byl řekl David: Kdož by koli nejprvé porazil Jebuzea, bude předním
    a knížetem. Protož vstoupil nejprvé Joáb syn Sarvie, a učiněn předním.'
  eng-WMB: David had said, “Whoever strikes the Jebusites first shall be chief and
    captain.” Joab the son of Zeruiah went up first, and was made chief.
  tam-TCV: எபூசியரை முதலில் தாக்குகிறவன் எவனோ அவனே பிரதம படைத்தளபதியாய் இருப்பான்
    என தாவீது சொல்லியிருந்தான். செருயாவின் மகன் யோவாப் முதலில் போனதால் அவனே படைத்தளபதி
    ஆனான்.
  ceb-ULB: Miingon si David, “Si Bisan kinsa nga mouna ug sulong sa mga Jebusehanon
    mahimong kumandante.” Busa misulong ug una si Joab ang anak nga lalaki ni Zeruya,
    busa nahimo siyang kumandante.
  pol-UBG: 'Potem Dawid powiedział: Kto pierwszy pokona Jebusytów, będzie wodzem i
    naczelnikiem. Wystąpił więc jako pierwszy Joab, syn Serui, i został wodzem.'
  urd-GVU: یبوس پر حملہ کرنے سے پہلے داؤد نے کہا تھا، ”جو بھی یبوسیوں پر حملہ کرنے
    میں راہنمائی کرے وہ فوج کا کمانڈر بنے گا۔“ تب یوآب بن ضرویاہ نے پہلے شہر پر چڑھائی
    کی۔ چنانچہ اُسے کمانڈر مقرر کیا گیا۔
  deu-1912: 'Und David sprach: Wer die Jebusiter am ersten schlägt, der soll ein Haupt
    und Oberster sein. Da erstieg sie am ersten Joab, der Zeruja Sohn, und ward Hauptmann.'
  kan-2017: ಆ ದಿನ ದಾವೀದನು ತನ್ನೊಂದಿಗೆ ಬಂದಿದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು ಕುರಿತು “ಯಾರು ಯೆಬೂಸಿಯರನ್ನು
    ಮೊದಲು ಸೋಲಿಸುವನೋ ಅವನು ದಳಾಧಿಪತಿ ಆಗುವನು” ಎಂದು ಹೇಳಿದನು. ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನು ಮೊದಲು
    ದಾಳಿ ಮಾಡಿದ್ದರಿಂದ ಅವನೇ ದಳಾಧಿಪತಿ ಆದನು.
  yap-yap: Me ga’ar David, “Re mo’on nsom’on nra thang e fan rok reb e piyu Jebus
    e ra mang ga’ ko re raba’ i salthaw ney!” I Joab ni Zeruyah e chitiningin e ir
    e gafaliy fare cham me mang ga’ ko salthaw.
  hlt-MCSB: Te phoeiah David loh, “Lamhma la Jebusi aka ngawn boeih tah boeilu la,
    mangpa la om saeh,” a ti nah. Te dongah Zeruiah capa Joab te lamhma la cet tih
    boeilu la pahoi om van.
  mdy-ETH: ዳውቴ ዒማና፦ «ዒያቡሳ ዓሶ ቢሪ ቤርታዺ ዱኬ ዓሢ ዖሎ ዓሶኮ ሱኡጌ ማዓንዳኔ!» ጌዔኔ፤ ዬያሮ ፄሩያ ናኣዚ፥ ዒዮዓቤ
    ቤርታዺ ዴንዲ ዒያቡሳ ዓሶ ዱኬሢሮ ዒዚ ዖሎ ዓሶኮ ሱኡጋሢ ማዔኔ፤
  twi-ASANTE: Dawid ka kyerɛɛ nʼakodɔm no sɛ, “Mo mu biara a ɔbɛdi anim na yɛakɔto
    ahyɛ Yebusifoɔ no so no, ɔno na ɔbɛyɛ mʼakodɔm so sahene.” Na Dawid nuabaa Seruia
    babarima Yoab dii ntohyɛsoɔ no anim, enti ɔbɛyɛɛ Dawid akodɔm so sahene.
  eng-WEBU: David had said, “Whoever strikes the Jebusites first shall be chief and
    captain.” Joab the son of Zeruiah went up first, and was made chief.
  wal-wal: Daawiti ba olanchchata, “Yaabuusa asata kaseti oliya ooninne ola gadaawa
    gidana” yaagiis. Yaagin Xaruuyi na7ai Yoo7aabi kaseti biidi oliis; yaatidi gadaawa
    gidiis.
  spa-PDDPT: 'David dijo: El que primero ataque a los jebuseos será jefe y comandante.
    Entonces Joab, hijo de Sarvia, subió primero y fue designado comandante.'
  gun-gun: 'Mba''eta Davi aipoe''i ma voi va''ekue: “Amongue va''e rei jypy''i jebuseu
    kuery oity va''e amoĩ ''rã xondaro kuery ruvixarã”, he''i va''ekue. Ha''e ramo
    Zeruia pi''a Joabe ha''e ranhe opu''ã ovy ha''e kuery re. Ha''e ramo omoĩ xondaro
    ruvixarã.'
  ilo-ULB: Kinuna ni David, “ Siasinoman ti umuna a mangraut kadagiti Jebuseo ket
    agbalinto a pangulo.” Isu nga immuna a rimmaut ni Joab nga anak ni Saruias, isu
    a nagbalin isuna a pangulo.
  kpg-kpg: David ga helekai, “Taane dela ga daaligi dana dangada o Jebus di matagidagi
    dela go mee e hai di tagi o digau dauwa!” Joab, dela dono dinana go Zeruiah, nogo
    dagi teebagi gei guu hai di tagi digau dauwa.
  uig-ARA: 'داۋۇت: «كىم ئالدى بىلەن يەبۇسىيلارغا ھۇجۇم قىلسا، شۇ كىشى يولباشچى ۋە
    سەردار بولىدۇ» دېدى. زەرۇئىيانىڭ ئوغلى يوئاب ئالدى بىلەن ئاتلىنىپ چىقىپ، يولباشچى
    بولدى.'
  sus-sus: Dawuda nu bara a fala, «Naxan singe na Yebusu gere, n na kanyi findima
    nɛ mangɛ ra.» Seruya xa di Yowaba singe nan gere so, a fa findi sɔɔrie xa mangɛ
    ra.
  pon-2006: Depit ahpw mahsanih, “Ohl emen me pahn tepin kemehla mehn Sepus men, pahn
    wiahla kaun lapalap en atail karis.” Sohap me eh nohno Seruaia, me kaunda mwekid
    en mahweno oh ih me wiahla kaun lapalap.
  ksd-ksd: 'Ma David i ga biti: Nina ba na ubu value ra tarai Iebus na lualua ma na
    luluai na vinarubu. Ma Ioab natu i Seruia i ga tut lua, ma di ga vaki ia pi na
    lualua ure diat.'
  tur-YTC: David, “Yevuslular'ı önce vuran, baş ve komutan olacak” demişti. Seruya
    oğlu Yoav önce çıktı ve baş oldu
  grc-BRENT: Καὶ εἶπε Δαυὶδ, πᾶς τύπτων Ἰεβουσαῖον ἐν πρώτοις, καὶ ἔσται εἰς ἄρχοντα
    καὶ εἰς στρατηγόν· καὶ ἀνέβη ἐπʼ αὐτὴν ἐν πρώτοις Ἰωὰβ υἱὸς Σαρουία, καὶ ἐγένετο
    εἰς ἄρχοντα.
  ind-AYT: Daud berkata, “Siapa saja yang lebih dahulu menyerang orang Yebus akan
    menjadi kepala dan pemimpin.” Yoab, anak Zeruya, maju lebih dahulu sehingga dia
    menjadi kepala.
  nya-nya: Davide anali atanena kuti “Aliyense amene adzatsogolere kukathira nkhondo
    Ayebusi adzakhala mkulu wa asilikali.” Yowabu mwana wa Zeruya ndiye anayamba kupita,
    motero anakhala mkulu wa asilikali.
  hrv-hrv: 'Jer je David rekao: “Tko prvi porazi Jebusejce, bit će vrhovni vojvoda
    i knez.” Prvi se popeo Sarvijin sin Joab i postao vojvoda.'
  mps-mps: Devitgo te taunba boi hwįainu yali sogo, agai te tiwai po aga ami dabeba
    wali, “Niwai bidigo te Jebus bidi me deli te polasa ela mubo bidi yaibaso da,
    teda aga eno ami dabede te polalubo ofisa bidi pedelaibao,” wali. Tialima Joap,
    te Seruiago ogwa, te polasa pelama, te boi hwįbo gagalali. Tama tialima, Devitgo
    aga te amide polalubo ofisa bidi sa muanio.
  tpi-tpi: Long taim Devit i laik pait long dispela taun, em i tokim ol soldia bilong
    en olsem, “Wanem man i namba wan bilong kilim wanpela Jebus i dai, em bai i kamap
    namba wan ofisa long ami bilong mi.” Orait na Joap, pikinini man bilong Seruia,
    i go pas na kirapim pait. Olsem na Devit i makim em olsem namba wan ofisa bilong
    ami.
  dan-1931: 'Og David sagde: “Den, der først slår en Jebusit, skal være Øverste og
    Hærfører!” Og da Joab, Zerujas Søn, var den første, der steg derop, blev han Øverste.'
  vie-OVCB: 'Ông bảo thuộc hạ: “Ai đánh giết thổ dân Giê-bu trước tiên sẽ được làm
    tướng chỉ huy quân đội của ta!” Giô-áp, con Xê-ru-gia, là người đầu tiên tấn công
    địch, nên được phong tướng chỉ huy quân đội của Đa-vít.'
  guj-2017: દાઉદે કહ્યું, જે કોઈ યબૂસીઓને પ્રથમ મારશે તે સેનાપતિ થશે.” સરુયાના દીકરા
    યોઆબે પ્રથમ હુમલો કર્યો, તે સેનાપતિ બન્યો.
  pon-2006A: Depit ahpw mahsanih, “Ohl emen me pahn tepin kemehla mehn Sepus men,
    pahn wiahla kaun lapalap en atail karis.” Sohap me eh nohno Seruaia, me kaunda
    mwekid en mahweno oh ih me wiahla kaun lapalap.
  por-BRBSL: 'David tinha dito: “Quem atacar primeiro os jebuseus será chefe e capitão”.
    Joab, filho de Zeruia, subiu primeiro, e foi nomeado chefe.'
  cth-cth: Devit ni Jubusitnaw hmaloe ka tuk e teh, ransabawi hoi kahrawikung lah
    ao han telah ati. Hatdawkvah, Zeruiah capa Joab teh hmaloe poung lah a cei teh
    kahrawikung kacue lah a sak.
  twi-twi: Dawid ka kyerɛɛ nʼakofo no se, “Mo mu biara a obedi anim na yɛakɔtow ahyɛ
    Yebusifo no so no na ɔbɛyɛ mʼakofo so sahene.” Na Dawid, nuabea Seruia babarima
    Yoab dii ɔko no anim, nti ɔbɛyɛɛ Dawid asraafo so sahene.
  hlt-hlt: Te phoeiah David loh, “Lamhma la Jebusi aka ngawn boeih tah boeilu la,
    mangpa la om saeh,” a ti nah. Te dongah Zeruiah capa Joab te lamhma la cet tih
    boeilu la pahoi om van.
  tbz-SIM: 'Dɑfiti do bɛ́immu kɛ dɔ̀: wèè bo niitɛ́ kɛ́potɛ́ Sebusiibɛ weè yóó niitɛ́
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ Seduyɑɑ birɛ Soɑbuu niitɛ́ kɛ́potɛ́ Sebusiibɛ kɛ́niitɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀.'
  msy-2020: Devit faragha nguibar ekiar kam ko mɨsoghasa kamaghɨn uan mɨdorozir gumazibav
    gei, “Gumazir manam bar faraghɨvɨra Jebusian gumazitam mɨsueghtɨ an aremegham,
    a nan mɨdorozir gumazibar gumazir dapanimɨn ikiam.” Ezɨ Seruian otarim Joap, a
    faragha ghua mɨdorozim fore. Kamaghɨn amizɨ, Devit anemɨsevezɨ, a mɨdorozir gumazibar
    gumazir dapanimɨn oto.
  dop-dop: 'Tɑfiiti kɑ yɔɣɔtɑɑ kɛ́ sɩ: Ye wei ɩ lɑɑlɑ Yepusi tʋ kɛ kʋɣʋ pʋntʋ kɑ́
    lɑnɑ yoolɑɑ nyʋɣʋ tʋ. Ntɛnɑ Seluyɑ pǝyɑlʋ Sowɑpɩ lɑɑlɩ yoonɑʋ, nɑ ɩ́ pǝsɩ yoolɑɑ
    nyʋɣʋ tʋ.'
  azb-azb: 'Davud dedi: «Yevusluları hamıdan əvvəl kim məğlub etsə, rəis və ordu başçısı
    o olacaq». Seruya oğlu Yoav hamıdan əvvəl Yevusa qalxdı və buna görə də o, başçı
    oldu.'
  eng-DBY: And David said, Whoever smites the Jebusites first shall be chief and captain.
    And Joab the son of Zeruiah went first up, and was chief.
  hin-2017: दाऊद ने कहा, “जो कोई यबूसियों को सबसे पहले मारेगा, वह मुख्य सेनापति होगा,”
    तब सरूयाह का पुत्र योआब सबसे पहले चढ़ गया, और सेनापति बन गया।
  eng-YLT: And David saith, 'Whoever smiteth the Jebusite first doth become head and
    prince;' and go up first doth Joab son of Zeruiah and becometh head.
  eng-WYC-2017: and he said, Each man that slayeth the first Jebusite, shall be prince
    and duke. Therefore Joab, the son of Zeruiah, went up first, and was made prince.
  eng-WMBB: David had said, “Whoever strikes the Jebusites first shall be chief and
    captain.” Joab the son of Zeruiah went up first, and was made chief.
  urd-GVH: यबूस पर हमला करने से पहले दाऊद ने कहा था, “जो भी यबूसियों पर हमला करने
    में राहनुमाई करे वह फ़ौज का कमाँडर बनेगा।” तब योआब बिन ज़रूयाह ने पहले शहर पर
    चढ़ाई की। चुनाँचे उसे कमाँडर मुक़र्रर किया गया।
  rug-rug: Sipu lopu ele ta vagi sa vasileana, si zama se Devita, “Sa tie pu rapata
    kekenu i sari tie Zebusaiti si kaqu na koimata koari na tie varipera.” E Zoabi,
    sa tuna e Zeruia, si turaṉia sa vinaripera, ke asa tugo sa koimata koasa qeto
    minate varipera tadi Izireli.
  gaz-gaz: Daawitis, “Namni duraan dursee dhaqee Yebuusota lolu ajajaa loltootaa taʼa”
    jedhee ture. Yooʼaab ilmi Zeruuyaa jalqabatti baʼe; kanaafuu inni ajajaa waraanaa
    taʼe.
  fra-LSG: 'David avait dit: Quiconque battra le premier les Jébusiens sera chef et
    prince. Joab, fils de Tseruja, monta le premier, et il devint chef.'
  yal-yal: Dawuda bata yi a fala, a naxa, “Naxan singen na Yebusune yɛngɛ, n na kanna
    findima nɛn sofa mangan na.” Seruyaa diin Yowaba nan singe yɛngɛn so, a yi findi
    sofa mangan na.
  haw-1868: I mai la o Davida, O ka mea pepehi mua i ka Iebusi, e lilo ia i pookela
    a i lunakoa. A o Ioaba, o ke keiki a Zeruia i pii mua aku la, a lilo ae la ia
    i pookela.
  arb-NAV: 'ثُمَّ قَالَ دَاوُدُ لِرِجَالِهِ: «إِنَّ مَنْ يَقْتَحِمُ الْيَبُوسِيِّينَ
    يُصْبِحُ قَائِداً لِلْجَيْشِ». فَهَاجَمَهُمْ يُوآبُ ابْنُ صُرُوِيَّةَ أَوَّلاً،
    وَأَصْبَحَ هُوَ الْقَائِدَ.'
  ewe-ewe: David gblɔ be, “Ame sia ame si atre Yebusitɔwo sisi la, azu aʋafia.” Yoab,
    Zeruya ƒe viŋutsu dze Yebusitɔwo dzi gbã eye wòzu aʋafia la.
  eng-LEE: And David said, Whosoever doth smite the Jebusites at first shall be head
    and chief. Then did Joab the son of Zeruyah go up at first, and became head-man.
  asm-FB: দায়ূদে ক’লে, “যি কোনোৱে প্ৰথমে যিবুচীয়াসকলক আক্রমণ কৰিব, তেওঁ প্ৰধান সেনাপতি
    হ’ব।” চৰূয়াৰ পুত্ৰ যোৱাবে প্ৰথমে আক্ৰমণ কৰিলে, সেই বাবে তেওঁকে প্ৰধান সেনাপতি
    পাতিলে।
  sus-A: دَوُدَ نُ بَرَ عَ قَلَ، «نَشَن سِنفٍ نَ يٍبُسُ فٍرٍ، ﭑ نَ كَنيِ قِندِ مَ
    نّ مَنفّ رَ.» سٍرُيَ شَ دِ يٌوَبَ سِنفٍ نَن فٍرٍ سٌ، عَ قَ قِندِ سْورِيٍ شَ مَنفّ
    رَ.
  fra-SBL: 'David avait dit : « Celui qui frappera le premier les Jébusiens sera chef
    et capitaine. » Joab, fils de Tseruja, monta le premier, et fut nommé chef.'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֔יד כָּל־מַכֵּ֤ה יְבוּסִי֙ בָּרִ֣אשֹׁונָ֔ה יִהְיֶ֥ה לְרֹ֖אשׁ
    וּלְשָׂ֑ר וַיַּ֧עַל בָּרִאשֹׁונָ֛ה יֹואָ֥ב בֶּן־צְרוּיָ֖ה וַיְהִ֥י לְרֹֽאשׁ׃
  kik-kik: Daudi oigĩte atĩrĩ, “Ũrĩa wothe ũgũtongoria mbaara ya kũhũũra Ajebusi nĩwe
    ũgaatuĩka mũnene wa thigari ciothe.” Joabu mũrũ wa Zeruia nĩwe waambire kwambata,
    na nĩ ũndũ ũcio nĩwe watuĩkire mũnene wa thigari.
  fra-NCL: 'David dit : « Quiconque battra le premier les Jébuséens sera chef et prince. »
    Joab, fils de Sarvia, monta le premier, et il devint chef.'
  cek-AK: David mah, Kamianwk khaeah Jebus kaminawk tuh hmaloe kami loe, misatuh angraeng
    ah om tih, tiah a naa. Zeruiah capa Joab loe hmaloe ah angthawk moe, a caeh, to
    pongah anih loe misatuh angraeng ah oh.
  cuk-cuk: 'David, Siónʼse doged-iduale, weyob sogsa gusad: “Doa-inse Jebús-dule-gwensak-oburgoe,
    an a-dule sordamar-bila-onomalad-e-idued-bur-dummadga an onug-imakoed.” Degidgi,
    Sarvia-machi-Joab-inse Jebús-dule-gwensak-oburgwisad. Geb agi, Joab, sordamar-bila-onomalad-e-idued-bur-dummadga
    gunonisunnad.'
  uig-CYR: 'Давут: «Ким алди билән Йәбусийларға һуҗум қилса, шу киши йолбашчи вә сәрдар
    болиду» деди. Зәруияниң оғли Йоаб алди билән атлинип чиқип, йолбашчи болди.'
  tel-2017: దానికి ముందు దావీదు “ఎవరు మొదట యెబూసీయులపై దాడి చేస్తాడో అతడే సైన్యాధిపతి
    అవుతాడు” అని ప్రకటించాడు. దాంతో సెరూయా కొడుకైన యోవాబు అందరి కన్నా ముందుగా వారిపై
    దాడి చేశాడు. కాబట్టి యోవాబునే సైన్యాధిపతిగా నియమించారు.
  hat-BSA: 'Alò, David te pale avan: “Nenpòt moun ki touye yon Jebizyen avan, se li
    k ap chèf e kòmandan.” Se te Joab, fis a Tseruja a ki te monte avan; konsa li
    te devni chèf.'
  kos-kos: David el fahk, “Mwet se emeet su uniya sie mwet Jebus, el ac fah captain
    lun un mwet mweun!” Na Joab, su nina kial pa Zeruiah, el pa fahsryak emeet in
    mweun, ouinge el pa captain lun un mwet mweun lal David.
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔יד כָּל־מַכֵּ֤ה יְבוּסִי֙ בָּרִ֣אשׁוֹנָ֔ה יִהְיֶ֥ה לְרֹ֖אשׁ
    וּלְשָׂ֑ר וַיַּ֧עַל בָּרִאשׁוֹנָ֛ה יוֹאָ֥ב בֶּן־צְרוּיָ֖ה וַיְהִ֥י לְרֹֽאשׁ׃
  ibo-ibo: Devid ekwuolarị sị, “Onye ọbụla buru ụzọ buo agha megide ndị Jebus ga-abụ
    onyeisi ọchịagha ndị agha.” Joab nwa Zeruaya bụ onye mbụ gara, nʼihi ya, o nwetara
    ike ịbụ ọchịagha.
  ory-ory: ଆଉ ଦାଉଦ କହିଲେ, “ଯେକେହି ପ୍ରଥମେ ଯିବୂଷୀୟମାନଙ୍କୁ ଆଘାତ କରିବ, ସେ ପ୍ରଧାନ ଓ ସେନାପତି
    ହେବ।” ତହିଁରେ ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ପ୍ରଥମେ ଗଲା ଓ ପ୍ରଧାନ କରାଗଲା।
  chk-chk: Tafit a üra, “Iö epwe akomwen niela ekewe chon Jepus, epwe meilapen ekewe
    mwichen sounfiu.” Iwe, Joap nöün Seruia we mwän a akomwen nirela, iei mine a wiseni
    ewe wisen meilap.
  rop-rop: Wal King Deibid bin tok, “Det feswan solja hu garra kilim ded eni Jebusait,
    im garra jidan bos blanga ol main soljamob.” Wal Jowab, im mami bin neim Sewuwaiya,
    bin gowin feswan en imbin jidan lida na.
  ukr-1871: 'І сказав Давид: Хто поперед усїх розібє Евусіїв, той буде головою й гетьманом.
    І ввійшов поперед усїх Йоаб, син Саруїн, і став головою.'
  deu-1951: 'Denn David sprach: Wer die Jebusiter zuerst schlägt, der soll Haupt und
    Oberster sein! Da erstieg sie zuerst Joab, der Sohn der Zeruja, und ward Hauptmann.'
  eng-JPS: 'And David said: ''Whosoever smiteth the Jebusites first shall be chief
    and captain.'' And Joab the son of Zeruiah went up first, and was made chief.'
  srp-1865: 'Jer David reèe: ko prvi nadbije Jevuseje, biæe knez i vojvoda. I Joav
    sin Serujin izide prvi, i posta knez.'
  lug-lug: Dawudi yali asuubizza nti, “Oyo anaakulembera okulumba Abayebusi, ye aliba
    Omuduumizi w’eggye omukulu.” Awo Yowaabu mutabani wa Zeruyiya n’abakulembera era
    n’aweebwa obukulu obwo.
  heb-heb: ויאמר דויד כל מכה יבוסי בראשונה יהיה לראש ולשר ויעל בראשונה יואב בן צרויה
    ויהי לראש׃
  ben-IRV: দায়ূদ বলেছিলেন, “যে লোক প্রথমে যিবূষীয়দের আক্রমণ করবে সেই হবে প্রধান
    সেনাপতি।” এতে সরূয়ার ছেলে যোয়াব প্রথমে আক্রমণ করতে গেলেন, আর সেইজন্য তাঁকে প্রধান
    সেনাপতি করা হল।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਜੋ ਕੋਈ ਪਹਿਲਾਂ ਯਬੂਸੀਆਂ ਨੂੰ ਮਾਰ ਲਵੇਗਾ, ਉਹੋ ਪ੍ਰਧਾਨ ਸਰਦਾਰ
    ਹੋਵੇਗਾ, ਤਾਂ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਨੇ ਪਹਿਲਾਂ ਚੜਾਈ ਕੀਤੀ ਅਤੇ ਮੁਖੀਆ ਹੋਇਆ।
  mya-JVB: ဒါဝိဒ် ကလည်း၊ ယေဗုသိ လူတို့ကို အဦး လုပ်ကြံ သောသူသည် ဗိုလ်ချုပ် ဖြစ် စေဟု
    အမိန့် တော်ရှိသည် အတိုင်း ၊ ဇေရုယာ သား ယွာဘ သည် အဦး တက် ၍ ဗိုလ်ချုပ် အရာကိုခံရ
    ၏။
  hmo-hmo: Davida ia gwau, “Edena tauna ese Iebusu tauna ta do ia alaia guna, ia be
    lohia bona tuari biaguna do lau halaoa.” Vadaeni Ioaba Seruia ese unai kara ia
    karaia guna. Unai dainai ia be tuari biaguna dagi ia abia.
  urd-urd: और दाऊद ने कहा, “जो कोई पहले यबूसियों को मारे वह सरदार और सिपहसालार होगा।”
    और योआब बिन ज़रोयाह पहले चढ़ गया और सरदार बना।
  rus-SYN: 'И сказал Давид: кто прежде всех поразит Иевусеев, тот будет главою и военачальником.
    И взошел прежде всех Иоав, сын Саруи, и сделался главою.'
  bqc-SIM: 'Gↄↄ bee Davidi mɛ̀: Gbɛ̃́ pↄ́ dↄ̀aa lɛ̀lɛ Yebusideↄwa káau mɛ́ a gↄ̃
    zĩgↄ̃ↄ swana ũ, an gbɛ̃zↄ̃ↄ ũ. Zeluia nɛ́ Yoabu mɛ́ gɛ̀ káau, ↄ̃ à gↄ̃̀ ń
    swana ũ.'
  tcz-CHONGTHU: David in asepai miho kom’a hitin asei e. Koi hijong leh Jebus mite
    kisat pia hinthat masa pen aumleh ka sepai jalamkai luboh’a pang ding ahi ati.
    Hichun Jebus mite hinsat’a that masapen in Joab kitipa David sopinu Zuriah chapa
    chu ahung hitoh kilhon in, David gal lamkai panmun masapen chu ana chang tan ahi.
  mar-mar: दावीद म्हणाला, “जो कोणी यबूसी लोकांवर प्रथम हल्ला करील तोच माझा सेनापती
    होईल.” सरुवेचा पुत्र यवाब याने प्रथम हल्ला केला म्हणून त्यास सेनापती करण्यात आले.
  qub-qub: 'Manaraj magaj yaycur Davidga nisha caran: «Jebús runacunata magananpaj
    rimir-puntata mayganpis yaycoj cajtami churashaj suldäröcunapa mas mandajnin cananpaj.»
    Chaura rimir-puntataga yaycuran Sarviapa wamran Joab. Chaymi paytaga churaran
    suldäruncunapa mas mandajnin cananpaj.'
  bqp-bqp: N deemɑ Dɑfidi u rɑɑ win tɑbu kowobu sɔ̃ɔwɑ u nɛɛ, wi u gbiɑ u Yebusibɑ
    wɔri u kɑmiɑ, yɛ̃rowɑ u koo ko tɑbu kowobun wirugii. Mɑ Yoɑbu, Seruyɑn bii u gbiɑ
    u bu wɔri u kɑmiɑ. Mɑ u kuɑ wirugii.
  hat-hat: David pou tèt pa l' te di premye moun ki va atake moun Jebis yo, l'ap mete
    l' chèf, moun sa a ap grannèg nan gouvènman l' lan. Joab, pitit gason Sewouya
    a, te premye moun ki atake. Se konsa li vin chèf.
  eng-BSB: Now David had said, “Whoever is the first to strike down a Jebusite will
    become chief commander.” And Joab son of Zeruiah went up first, and he became
    the chief.
  eng-WEBPB: David had said, “Whoever strikes the Jebusites first shall be chief and
    captain.” Joab the son of Zeruiah went up first, and was made chief.
  kbq-kbq: Hagi ha'ma hu'zama Devitima nehuno'a amanage hu'ne, iza'o Jebusi vahe'ma
    ese'ma ha'ma huzmantesia ne'mo sondia vahe'niarera ugagota huno kva huzmantegahie,
    higeno Zeruaia nemofo Joapu anara higeno, Sondia vahe'amofo ugagota kva azeri
    oti'ne.
  nhe-BL: 'Huan David quinilhui isoldados: “Catlía hueli tlen imojuanti tlen tlayacanas
    ipan nopa tlatehuijcayotl ica nopa jebuseos, nijchihuas ma eli tlayacanquetl tlen
    nochi nosoldados.” Huan Joab, icone Sarvia, tlayacantiyajqui ipan tlatehuijcayotl
    huan David quitequitlali ma quinyacana isoldados.'
  gub-BL: Waàmàtyry'ym 'ym mehe we uze'eg Tawi zauxiapekwer wanupe. — Aze amo ràgypy
    uzuka Zepu pe har wà nehe, akwez teko wiko putar zauxiapekwer heremiruze'eg wanuwihaw
    romo a'e nehe, i'i wanupe. Zoaw Zeruz imemyr uzàmàtyry'ym oho amogwer zauxiapekwer
    wanenataromo a'e. A'e rupi wiko zauxiapekwer wanuwihaw romo.
  eng-DRA: 'And he said: Whosoever shall first strike the Jebusites, shall be the
    head and chief captain. And Joab the son of Sarvia went up first, and was made
    the general.'
