verse: 1CH.011.042
translations:
  mal-C: രൂബേന്യനും അവരുടെ സൈന്യാധിപനും, മുപ്പത് അകമ്പടിക്കാരോടുകൂടിയവനുമായ ശീസയുടെ
    മകൻ അദീനാ,
  deu-TKW: Adina, der Sohn Sisas, der Rubenit, ein Häuptling der Rubeniten und mit
    ihm dreißig Mann,
  lin-lin: Adina, mwana mobali ya Shiza ya ekolo ya Ribeni mpe mokambi ya mampinga
    tuku misato ya mpiko ;
  eng-LSV: Adina son of Shiza the Reubenite, head of the Reubenites, and thirty by
    him,
  eng-GNV: Adina the sonne of Shiza the Reubenite, a captaine of the Reubenites, and
    thirtie with him,
  eng-WEBSTER: Adina the son of Shiza the Reubenite, a captain of the Reubenites,
    and thirty with him,
  nhw-BL: Adina, icone Siza, se iixhui Rubén catli quinyacanayaya 30 tlacame catli
    nojquiya hualajque ipan nopa hueyi familia tlen Rubén;
  swh-ONEN: Adina mwana wa Shiza Mreubeni, ambaye alikuwa mkuu wa Wareubeni, akiwa
    pamoja na watu thelathini,
  bba-bba: kɑ Adinɑ, Sisɑn bii, Rubɛnin bwese kɛrɑn wiruɡii turo, wi u tɑbu kowobu
    tɛnɑ mɔ,
  eng-KJVCPB: Adina the son of Shiza the Reubenite, a captain of the Reubenites, and
    thirty with him,
  luo-luo: Adina wuod Shiza e piny Reuben, mane jatend jo-Reuben to gi thuondi piero
    adek mane ni kode.
  meu-meu: Adina Sisa, Ruben iduhuna tauna, Ruben taudia edia lohia ta, bona tatau
    toi-ahui ia ida;
  npi-ULB: रूबेनी शीजाका छोरा अदीना (रूबेनीहरूका प्रधान) र तिनीसँग भएका तिस जना,
  yor-yor: Adina ọmọ Ṣisa ará Reubeni, ẹni tí ó jẹ́ ìjòyè ará Reubeni, àti pẹ̀lú ọgbọ́n
    rẹ̀.
  pes-OPCB: '@see-verse:1CH.011.041'
  tgl-ULB: si Adina na anak ni Siza (na pinuno sa angkan ni Ruben) at kasama niya
    ang tatlumpung tao,
  hui-hui: '@see-verse:1CH.011.041'
  mya-mya: '@see-verse:1CH.011.041'
  bod-N: རུ་བེན་ཚོ་པའི་ཤི་ཟཱ་ཡི་བུ་ཨ་དི་ནཱ་སྟེ། ཁོ་ནི་རུ་བེན་ཚོ་པའི་འགོ་དཔོན་ཞིག་ཡིན་ལ་རྗེས་འབྲང་པ་མི་སུམ་ཅུ་ཡོད་པ་ཡིན།
  sna-sna: Adhina mwanakomana waShiza muRubheni iye aiva mukuru wavaRubheni, navaya
    makumi matatu, vaaiva navo,
  spa-BLM: Adina el hijo de Shiza el rubenita (un jefe de los rubenitas), y treinta
    con él,
  cac-cac: vin̈aj Adina yuninal vin̈aj Siza, yin̈tilal Rubén, yajal yaj vin̈ d'a scal
    eb' yin̈tilal chi', 30 eb' vin̈ vinac ajun yed' vin̈,
  swh-ULB: Adina mwana wa Shiza Mreubeni ( kiongozi wa Wareubeni) na thelathini pamoja
    nae,
  bel-bel: Адына, сын Шызы, Рувімлянін, узначалец Рувімлянаў, і ў яго, было трыццаць;
  deu-ELBBK: Adina, der Sohn Schisas, der Rubeniter, ein Haupt der Rubeniter, und
    30 bei ihm;
  mbb-OT: si Adina he anak ni Shiza he sevaha he pengulu te tribu ni Reuben wey zuen
    30 he menge sakup din.
  mal-2015: മുപ്പതുപേർ അകമ്പടിയുള്ളവനുമായി രൂബേന്യനായ ശീസയുടെ മകൻ അദീനാ,
  rmc-rmc: o Adinas, le Šizasoskro čhavo, o vodcas andro kmeňos Ruben, ole Tranda
    muršenca;
  pes-OPV: و عَدينا ابن شيزاي رؤبيني که سردار رؤبينيان بود و سي نفر همراهش بودند.
  ron-1924: Адина, фиул луй Шиза, Рубенитул, кэпетения рубеницилор, ши трейзечь ымпреунэ
    ку ел;
  ben-OBCV: রূবেণীয় শীষার ছেলে সেই অদীনা, যিনি রূবেণীয়দের একজন প্রধান ছিলেন, এবং
    তাঁর সাথে ছিলেন সেই ত্রিশজন,
  som-som: iyo Cadiinaa oo ahaa ina Shiisaa oo ahaa reer Ruubeen, oo weliba madax
    u ahaa reer Ruubeen iyo soddon isaga la jirtay,
  lat-VUC: 'Adina filius Siza Rubenites princeps Rubenitarum, et cum eo triginta:'
  eng-ASVBT: Adina the son of Shiza the Reubenite, a chief of the Reubenites, and
    thirty with him,
  ita-1885: Adina, figliuolo di Siza, Rubenita, ch'era capo de' Rubeniti; e ne avea
    trent'altri seco;
  eng-LXXUP: Adina son of Shiza, a chief of Reuben, and thirty with him,
  eng-ULB: Adina son of Shiza the Reubenite (a chief of the Reubenites) and thirty
    with him,
  spa-VBL: Adina, hijo de Siza, rubenita, jefe de los rubenitas, y los treinta que
    estaban con él;
  fra-_FOB: Adina, fils de Shiza, le Rubénite, chef des Rubénites, et trente avec
    lui;
  mal-mal: മുപ്പതുപേർ അകമ്പടിയുള്ളവനുമായി രൂബേന്യനായ ശീസയുടെ മകൻ അദീനാ,
  urd-GVR: Adīnā bin Sīzā (Rūbin ke qabīle kā yih sardār 30 faujiyoṅ par muqarrar
    thā),
  suz-BL: रूबेन आ थर ङा शीजा आ तौ अदीना मेको रूबेन आ थर ङा मुर आन ठेयब मुर का बाक्‍माक्‍त।
    मेको नु आ मुर नु ३० जना बाक्‍मा बाक्‍त।
  ita-1927: Adina, figliuolo di Sciza, il Rubenita, capo dei Rubeniti, e altri trenta
    con lui.
  ckb-ckb: عەدینای کوڕی شیزای ڕەئوبێنی کە سەرۆکی ڕەئوبێنییەکان بوو و سی پیاوی لەگەڵدا
    بوو،
  eng-BBE: Adina, the son of Shiza the Reubenite, a chief of the Reubenites, and thirty
    with him;
  kan-OKCV: ರೂಬೇನ್ಯನಾದ ಶೀಜನ ಮಗನಾದ ಅದೀನನು; ಇವನು ರೂಬೇನ್ಯರಲ್ಲಿ ಅಧಿಪತಿಯಾಗಿದ್ದನು; ಮೂವತ್ತು
    ಮಂದಿ ಅವನ ಸಂಗಡ ಇದ್ದರು.
  tam-2017: ரூபனியர்களின் தலைவனாகிய சீசாவின் மகன் அதினா என்னும் ரூபனியன்; அவனோடு முப்பது
    பேர் இருந்தார்கள்.
  spa-RV-1909: Adina hijo de Siza Rubenita, príncipe de los Rubenitas, y con él treinta;
  ron-BTF: Adina, fiul lui Șiza, rubenitul, o căpetenie a rubeniților și treizeci
    cu el;
  eng-WEBP: Adina the son of Shiza the Reubenite (a chief of the Reubenites), and
    thirty with him,
  eng-FBV: Adina, son of Shiza the Reubenite, leader of the Reubenites, and the thirty
    who were with him;
  nld-1939: Adina, de zoon van Sjiza van de stam Ruben, de aanvoerder der Rubenieten,
    met dertig man;
  nch-BL: Adina, icone Siza, se iixhui Rubén cati quinyacanayaya 30 tacame cati nojquiya
    hualajque ipan nopa hueyi familia ten Rubén;
  vie-1934: A-đi-na, con trai của Si-xa, người Ru-bên, làm trưởng dòng Ru-bên, và
    có ba mươi binh chiến ở với người;
  hin-CV: रुबेनवंशी शीज़ा का पुत्र आदिन, जो रियूबेन के वंशों का प्रधान था. ये तीस
    भी उसके साथ थे,
  spa-BES: Adina, hijo de Siza, el Rubénita, jefe de los rubenitas, y treinta hombres
    con él;
  tdx-tdx: i Adinà ana’ i Siza nte Reobene, mpifehe o nte Reobeneo, rekets’ i telopolo
    mpiama’e rey
  tha-KJV: อาด​ี​นา บุ​ตรชายชิซาคนรู​เบน หัวหน้าคนหนึ่งของคนรู​เบน และสามสิบคนด้วยกั​นก​ับเขา
  por-BR-2018: Adina, filho de Siza, o rubenita, o qual era chefe dos rubenitas, e
    com ele trinta;
  deu-ELO: Adina, der Sohn Schisas, der Rubeniter, ein Haupt der Rubeniter, und dreißig
    bei ihm;
  eng-WYC-2018: Adina, the son of Shiza (the) Reubenite, prince of Reubenites (or
    a leader of the Reubenites), and thirty men with him;
  epo-epo: Adina, filo de Ŝiza, la Rubenido, ĉefo de Rubenidoj, kaj kun li estis tridek,
  uig-PIN: Rubǝn ⱪǝbilisidin Xizaning oƣli, Rubǝnlǝr iqidǝ yolbaxqi bolƣan Adina wǝ
    uningƣa ǝgǝxkǝn ottuz adǝm,
  beo-beo: '@see-verse:1CH.011.041'
  tpi-OTNT: na Adina, pikinini bilong Sisa, em wanpela hetman bilong lain Ruben, na
    30 man bilong lain bilong Adina,
  hau-SA: Adina ɗan Shiza mutumin Ruben, wanda shi ne babba na mutanen Ruben, kuma
    talatin suna tare da shi,
  uig-LAT: Ruben qebilisidin Shizaning oghli, Rubenler ichide yolbashchi bolghan Adina
    we uninggha egeshken ottuz adem,
  nde-nde: lo-Adina indodana kaShiza owakoRubheni, owayeyinduna yakoRubheni, kanye
    labangamatshumi amathathu ababelaye,
  ton-ton: Mo ʻAtini ko e foha ʻo Sisa ko e tangata Lupeni, ko e ʻeikitau ʻi he kakai
    Lupeni, mo e toko tolungofulu naʻe kau mo ia,
  ces-1613: Adina syn Sizův Rubenský, kníže nad Rubenskými, a s ním jiných třidceti,
  eng-WMB: Adina the son of Shiza the Reubenite (a chief of the Reubenites), and thirty
    with him,
  tam-TCV: ரூபனியனான சீசாவின் மகன் அதினா ரூபனியருக்குத் தலைவனாயிருந்தான். அவனுடன்
    அந்த முப்பது பேரும் இருந்தனர்.
  ceb-ULB: Si Adina nga anak nga lalaki ni Shiza nga kaliwat ni Ruben (usa ka pangulo
    sa mga tribo ni Ruben) ug uban ang 30 ka mga sakop,
  pol-UBG: Adina, syn Szizy, Rubenita, naczelnik Rubenitów, a wraz z nim trzydziestu;
  urd-GVU: ادینہ بن سیزا (روبن کے قبیلے کا یہ سردار 30 فوجیوں پر مقرر تھا)،
  deu-1912: Adina, der Sohn Sisas, der Rubeniter, ein Hauptmann der Rubeniter, und
    dreißig waren unter ihm;
  kan-2017: ರೂಬೇನ್ಯನೂ ತನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಂದ ಮೂವತ್ತು ಜನರು. ರೂಬೇನ್ಯರ ಮುಖ್ಯಸ್ಥನೂ ಶೀಜನ ಮಗನೂ
    ಆದ ಅದೀನ
  yap-yap: '@see-verse:1CH.011.041'
  hlt-MCSB: Reuben boeilu Reuben Shiza capa Adina neh a taengkah sawmthum.
  mdy-ETH: '@see-verse:1CH.011.041'
  twi-ASANTE: Sisa babarima Adina a na ɔda Rubenfoɔ ano, a na mmarima aduasa ka ne
    ho;
  eng-WEBU: Adina the son of Shiza the Reubenite (a chief of the Reubenites), and
    thirty with him,
  wal-wal: Roobeela zare gidiya SHiiza na7aa Adiina. I Roobeela zaretu halaqa; aara
    issippe hasttamu asati de7oosona.
  spa-PDDPT: Adina, hijo de Siza rubenita, jefe de los rubenitas, y con él 30,
  gun-gun: Rúben regua Siza ra'y Adina Rúben ramymino kuery ruvixa, hexevegua trinta
    avi ikuai,
  ilo-ULB: ni Adina a putot ni Siza a Rubenita (maysa a pangulo dagiti Rubenita) ken
    tallopulo a kaduana,
  kpg-kpg: '@see-verse:1CH.011.041'
  uig-ARA: رۇبەن قەبىلىسىدىن شىزانىڭ ئوغلى، رۇبەنلەر ئىچىدە يولباشچى بولغان ئادىنا
    ۋە ئۇنىڭغا ئەگەشكەن ئوتتۇز ئادەم،
  sus-sus: Siisa xa di Adina Rubenkae xa mangɛ nun a xa mixi tongo saxan,
  pon-2006: '@see-verse:1CH.011.041'
  ksd-ksd: Adina natu i Sisa ra te Ruben, a luluai kai ra tarai Ruben, ma a utul a
    vinun varurung me,
  tur-YTC: Ruvenliler'in başlarından Ruvenli Şitsa oğlu Adina ve onunla birlikte otuz
    kişi,
  grc-BRENT: Ἀδινὰ υἱὸς Σαιζὰ τοῦ Ῥουβὴν ἄρχων, καὶ ἐπʼ αὐτῷ τριάκοντα,
  ind-AYT: Adina, anak Siza, orang Ruben. Dialah kepala orang Ruben, dan bersamanya
    ada tiga puluh orang.
  nya-nya: Adina mwana wa Siza Mrubeni, amene anali mtsogoleri wa Arubeni ndi anthu
    makumi atatu pamodzi naye,
  hrv-hrv: Šizin sin Adina, Rubenovac, vojvoda Rubenova plemena, i s njime tridesetorica.
  mps-mps: te Adina te Sisago ogwa, aga te Ruben hanide tobolu bidi me deli da, tama
    te Adina hani te bidi sese deli nogo si 30 bidi da,
  tpi-tpi: na Adina, pikinini bilong Sisa, em wanpela hetman bilong lain Ruben, na
    30 man bilong lain bilong Adina,
  dan-1931: Rubenitten Adina, Sjizas Søn, et af Rubenitternes Overhoveder over tredive;
  vie-OVCB: A-đi-na, con Si-xa, người Ru-bên, một lãnh tụ của đại tộc Ru-bên, ông
    có ba mươi thuộc hạ;
  guj-2017: રુબેનીઓનો મુખ્ય રુબેની શિઝાનો દીકરો અદીના અને તેની સાથે ત્રીસ સરદારો.
  pon-2006A: '@see-verse:1CH.011.041'
  por-BRBSL: Adina o filho de Shiza o reubenita (um chefe dos reubenitas), e trinta
    com ele,
  cth-cth: Reuben tami Shiza capa Adina hoi ama koe kaawm e tami 30 touh kahrawikung
    lah ao.
  twi-twi: Sisa babarima Adina a na ɔda Rubenfo ano, a na mmarima aduasa ka ne ho;
  hlt-hlt: Reuben boeilu Reuben Shiza capa Adina neh a taengkah sawmthum.
  tbz-SIM: nɛ̀ Dubɛnni kó kuwuɔ nkou Sisɑ birɛ Adinnɑ weè do nɛinɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    sipísìtɑ̃ɑ̃ti.
  msy-2020: '@see-verse:1CH.011.041'
  dop-dop: Lupɛŋ kpekǝle nyʋɣʋ nyǝ́mɑ tɑɑ lɛlʋ Sisɑ pǝyɑlʋ Atinɑ, nɑ pǝ́ sɔɔsǝnɑ yoolɑɑ
    hiu nɑ nɑɑnʋwɑ.
  azb-azb: Ruvenlilərin başçısı Ruvenli Şiza oğlu Adina və onunla birgə otuz nəfər,
  eng-DBY: Adina the son of Shiza the Reubenite, a captain of the Reubenites, and
    thirty with him;
  hin-2017: तीस पुरुषों समेत रूबेनी शीजा का पुत्र अदीना जो रूबेनियों का मुखिया था,
  eng-YLT: Adina son of Shiza the Reubenite, head of the Reubenites, and by him thirty,
  eng-WYC-2017: Adina, the son of Shiza the Reuben-ite, prince of Reubenites, and
    thirty men with him;
  eng-WMBB: Adina the son of Shiza the Reubenite (a chief of the Reubenites), and
    thirty with him,
  urd-GVH: अदीना बिन सीज़ा (रूबिन के क़बीले का यह सरदार 30 फ़ौजियों पर मुक़र्रर था),
  rug-rug: '@see-verse:1CH.011.041'
  gaz-gaz: Aadiinaa ilma Shiizaa namicha gosa Ruubeen, inni hoogganaa Ruubeenotaatii
    fi kan namoota Soddomman isa wajjin turanii ti;
  fra-LSG: Adina, fils de Schiza, le Rubénite, chef des Rubénites, et trente avec
    lui.
  yal-yal: Siisaa diina Adina, Rubɛn bɔnsɔnna mangana, sofa tonge saxan yi naxan fɔxɔ
    ra e nun
  haw-1868: O Adina ke keiki a Siza a ka Reubena, he luna ia o ka Reubena, a he kanakolu
    no me ia,
  arb-NAV: وَعَدِينَا بْنُ شِيزَا الرَّأُوبَيْنِيُّ زَعِيمُ الرَّأُوبَيْنِيِّينَ وَمَعَهُ
    ثَلاثُونَ جُنْدِيًّا،
  ewe-ewe: Adina, Siza ƒe vi, tso Ruben ƒe viwo dome eye wònɔ Ruben ƒe viwo kplɔla
    blaetɔ̃-vɔ-ɖekɛawo dome;
  eng-LEE: '''Adina the son of Shiza the Reubenite, a chief of the Reubenites, and
    with him were thirty [men].'
  asm-FB: ৰূবেণীয়া চীজাৰ পুত্ৰ ৰূবেণীয়াসকলৰ সেনাপতি অদীনা, আৰু তেওঁৰ লগত ত্ৰিশ জন
    লোক,
  sus-A: سِيسَ شَ دِ عَدِنَ رُبٍنكَيٍ شَ مَنفّ نُن عَ شَ مِشِ تٌنفٌ سَشَن،
  fra-SBL: Adina, fils de Schiza, le Rubénite, chef des Rubénites, et trente avec
    lui,
  hbo-hbo: עֲדִינָ֨א בֶן־שִׁיזָ֜א הָרֽאוּבֵנִ֗י רֹ֛אשׁ לָרֽאוּבֵנִ֖י וְעָלָ֥יו שְׁלֹושִֽׁים׃
    ס
  kik-kik: na Adina mũrũ wa Shiza ũrĩa Mũrubeni, ũrĩa warĩ mũnene wa Arubeni, arĩ
    na andũ mĩrongo ĩtatũ arĩa maarĩ nake,
  fra-NCL: Adina, fils de Siza le Rubénite, chef des Rubénites, et trente avec lui ;
  cek-AK: Reuben acaeng Shiza capa Adina, anih loe Reuben acaeng zaehoikung lu koek
    ah oh moe, kami quithumto oh o.
  cuk-cuk: Adina, Siza-e-machi, Rubén-wagwa, Adina, Rubén-dulemar-e-dummad, degi,
    sordamar dulagwen-gakambe (30) eba naid.
  uig-CYR: Рубән қәбилисидин Шизаниң оғли, Рубәнләр ичидә йолбашчи болған Адина вә
    униңға әгәшкән оттуз адәм,
  tel-2017: రూబేనీయుడైన షీజా కొడుకూ, రూబేనీయులకు నాయకుడూ అయిన అదీనా, అతని తోటి వారైన
    ముప్ఫై మందీ,
