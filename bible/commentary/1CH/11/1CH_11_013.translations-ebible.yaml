verse: 1CH.011.013
translations:
  mal-C: ഫെലിസ്ത്യർ പാസ്-ദമ്മീമിൽ യുദ്ധത്തിന് അണിനിരന്നപ്പോൾ അദ്ദേഹവും ദാവീദിനോടുകൂടെ
    ഉണ്ടായിരുന്നു. നിറയെ യവമുള്ള ഒരു വയലിൽവെച്ച് ഇസ്രായേൽ പടയാളികൾ ഫെലിസ്ത്യരുടെമുമ്പിൽനിന്നു
    പലായനംചെയ്തു.
  deu-TKW: Er war mit David in Pasdammim, während die Philister sich dort zur Schlacht
    versammelt hatten. Es war aber dort ein Stück Feld von Gerste. Als aber die Leute
    vor den Philistern flohen,
  lin-lin: mpe azalaki elongo na Davidi, na engumba Pasi-Damini, tango bato ya Filisitia
    basanganaki mpo na bitumba, mpe basoda ya Isalaele bakimaki liboso na bango. Ezalaki
    kuna mpe na elanga moko etonda na bambuma ya orje.
  eng-LSV: he has been with David in Pas-Dammim, and the Philistines have been gathered
    there to battle, and a portion of the field is full of barley, and the people
    have fled from the face of the Philistines,
  eng-GNV: 'He was with Dauid at Pas-dammim, and there the Philistims were gathered
    together to battel: and there was a parcell of ground full of barley, and the
    people fled before the Philistims.'
  eng-WEBSTER: He was with David at Pas-dammim, and there the Philistines were gathered
    to battle, where was a parcel of ground full of barley; and the people fled from
    before the Philistines.
  nhw-BL: Quema David quinhuilanayaya nopa filisteos ipan tlali Pasdamim, Eleazar
    itztoya nopona ihuaya. Nopa tlahuilancayotl elqui ipan se cebada mili huan nopa
    israelita soldados cholojtejque iniixpa nopa filisteos.
  swh-ONEN: Huyo alikuwa pamoja na Daudi huko Pas-Damimu, wakati Wafilisti walikusanyika
    huko kwa ajili ya vita. Huko ambapo kulikuwa na shamba lililokuwa limejaa shayiri,
    vikosi vya Israeli vikawakimbia Wafilisti.
  bba-bba: U wɑ̃ɑ kɑ Dɑfidi Pɑsi Dɑmimuɔ, sɑnɑm mɛ Filisitibɑ bɑ mɛnnɑ bu kɑ bu tɑbu
    wɔri. Mɑ Isirelibɑ bɑ duki Filisitibɑn wuswɑɑn di. N deemɑ ɡberu ɡɑrɑ wɑ̃ɑ mi,
    tè sɔɔ bɑ ɔɔsu duurɑ.
  eng-KJVCPB: He was with David at Pas-dammim, and there the Philistines were gathered
    together to battle, where was a parcel of ground full of barley; and the people
    fled from before the Philistines.
  luo-luo: Ne en kod Daudi e Pas Damim kane jo-Filistia ochokore kanyo ne lweny. Ne
    nitiere puoth shairi kuno. Jolweny moko noringo jo-Filistia,
  meu-meu: Filistia taudia na tuari totona Pasadamimi ai e hebou negana ai, una tau
    danu David ida unuseni ai. Bali umana ta na unuseni ai, bena Israel taudia na
    Filistia taudia vairadia amo e heau.
  npi-ULB: तिनी दाऊदसँग पास-दम्‍मीममा थिए, जहाँ जौको एउटा खेतमा पलिश्‍तीहरू युद्धको
    निम्‍ति भेला भए र पलिश्तीहरूदेखि सेना भाग्यो ।
  yor-yor: Ó sì wà pẹ̀lú Dafidi ní Pasi-Dammimu nígbà tí àwọn ará Filistini kó ara
    wọn jọ láti jagun, níbi tí ilẹ̀ kan wà tí ó kún fún ọkà barle. Àwọn ènìyàn sì
    sálọ kúrò níwájú Filistini.
  pes-OPCB: او در جنگی که با فلسطینی‌ها در فَسدَمیم درگرفت، داوود را همراهی می‌کرد.
    در محلی که مزرعهٔ جو بود، سپاه اسرائیل در برابر فلسطینی‌ها تاب نیاوردند و پا به
    فرار گذاشتند،
  tgl-ULB: Kasama niya si David sa Pas-dammim, at doon nagtipon-tipon ang mga Filisteo
    para sa labanan, kung saan may bukid ng sebada at tumakas ang hukbo ng mga Israelita
    mula sa mga Filisteo.
  hui-hui: Horo mbirungi Eleasa ibu Debidi heba Isaraelealirubi ti Pasadamimi dindi
    hemiria Pilidialirume wai bule amuna tidiyu hearia hendene. Ani hondowa Isaraeleali
    uruni tigua widi ale mini bali mabuha anda íbu hearia Pilidialirume wai hapara
    haya handala Isaraeleali maru ti gi halu ibida piai hene.
  mya-mya: သူ​သည်​ပါ​သ​ဒမ္မိမ်​တိုက်​ပွဲ​တွင်​ဒါ​ဝိဒ်​နှင့် အ​တူ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​တိုက်​ခိုက်
    ခဲ့​သူ​ဖြစ်​၏။ ဣ​သ​ရေ​လ​အ​မျိုးသား​တို့ တပ်​လှန့်​စ​ပြုသော​အ​ခါ​သူ​သည်​မု​ယော
    စ​ပါး​လယ်​ပြင်​တစ်​ခု​တွင်​ရှိ​၏။-
  bod-N: ཁོ་ནི་སྔར་དཱ་བིད་དང་མཉམ་དུ་ཕཱ་སི་དམ་མིམ་དུ་ཕྱིན་པ་དང་། དེར་ཕེ་ལེ་ཤེད་པ་རྣམས་འཐབ་ཏུ་འདུས་ཡོད་པ་ཡིན།
    ཡང་གནས་དེར་ནས་ཀྱིས་ཁེངས་པའི་ཞིང་ཞིག་ཡོད་དེ། མི་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་ནས་བྲོས་པ་དང་།
  sna-sna: Aiva naDhavhidhi paPasi Dhamimi vaFiristia pavakaungana ipapo kuzorwa.
    Pane imwe nzvimbo paiva nomunda wakanga uzere nebhari, varwi vakatiza vaFiristia.
  spa-BLM: Estaba con David en Pasdammim, y allí se reunieron los filisteos para combatir,
    donde había un terreno lleno de cebada; y el pueblo huyó de delante de los filisteos.
  cac-cac: A d'a junel ayec' vin̈ yed' vin̈aj rey David d'a Pas-damim ayic ix smolb'an
    sb'a eb' filisteo yac' oval ta'. Ata' ay jun munlajel b'aj avab'il ixim cebada.
    Ayic ix el lemnaj eb' soldado Israel d'a yichan̈ eb' filisteo,
  swh-ULB: Alikuwa na Daudi huko Pasidamimu, na pale Wafilisti wakakusanyika pamoja
    kwa mapambano, ambapo palikuwa na uwanja wa ngano na jeshi liliwakimbia Wafilisti.
  bel-bel: ён быў з Давідам у Фасдаміме, куды Філістымляне сабраліся на вайну. Там
    частка поля была засеяна ячменем, і народ пабег ад Філістымлянаў;
  deu-ELBBK: Er war mit David in Pas-Dammim, als die Philister dort versammelt waren
    zum Kampf. Und dort war ein Ackerstück voll Gerste; und das Volk floh vor den
    Philistern.
  mbb-OT: Sevaha zaan sikandin te miduma ki David te kebpekidtebek dan te menge Filistihanen
    diyà te Pas Damin. Diyè dan medtetebek te pemuleey te barli. Nemelaǥuy is menge
    Israilihanen,
  mal-2015: ഫെലിസ്ത്യർ പസ്-ദമ്മീമിൽ യുദ്ധത്തിന്നു കൂടിയപ്പോൾ അവൻ അവിടെ ദാവീദിനോടു
    കൂടെ ഉണ്ടായിരുന്നു. അവിടെ യവം നിറഞ്ഞ ഒരു വയൽ ഉണ്ടായിരുന്നു; പടജ്ജനം ഫെലിസ്ത്യരുടെ
    മുമ്പിൽനിന്നു ഓടിപ്പോയി.
  rmc-rmc: Ov sas le Davidoha andre Pas-Damim akor, sar pes o Filišťinci zgele pro
    mariben. Ode sas e jačmeňiskri maľa. Sar o manuša denašenas le Filišťincendar,
  pes-OPV: او با داود در فَسدَمِيم بود وقتي که فلسطينيان در آنجا براي جنگ جمع شده
    بودند، و قطعه زمين پُر از جو بود، و قوم از حضور فلسطينيان فرار مي کردند.
  ron-1924: Ел ера ку Давид ла Пас-Дамим, унде се стрынсесерэ филистений пентру луптэ.
    Аколо ера о букатэ де пэмынт плинэ ку орз, ши попорул фуӂя динаинтя филистенилор.
  ben-OBCV: ফিলিস্তিনীরা যখন পস-দম্মীমে যুদ্ধ করার জন্য সমবেত হল, তখন তিনি দাউদের
    সাথে সেখানেই ছিলেন। সেটি সেই স্থান, যেখানে যবে পরিপূর্ণ একটি ক্ষেত ছিল, এবং সৈন্যদল
    ফিলিস্তিনীদের কাছ থেকে পালিয়ে গেল।
  som-som: Oo isagu wuxuu Daa'uud la joogay Fasdammiim, oo halkaasna waxaa dagaal
    ugu soo ururay reer Falastiin, meeshaas oo ahayd dhul beero ah oo shaciir ka buuxo,
    oo dadkiina way ka carareen reer Falastiin hortooda.
  lat-VUC: 'Iste fuit cum David in Phesdomim, quando Philisthiim congregati sunt ad
    locum illum in prælium: et erat ager regionis illius plenus hordeo, fugeratque
    populus a facie Philisthinorum.'
  eng-ASVBT: He was with David at Pas-dammim, and there the Philistines were gathered
    together to battle, where was a plot of ground full of barley; and the people
    fled from before the Philistines.
  ita-1885: Costui si trovò con Davide in Pasdammim, quando i Filistei si erano quivi
    adunati in battaglia. Or quivi era un campo pieno d'orzo; ed essendo il popolo
    fuggito d'innanzi a' Filistei,
  eng-LXXUP: He was with David in Pas-dammim, and the Philistines were gathered there
    to battle, and there was a portion of the field full of barley; and the people
    fled before the Philistines.
  eng-ULB: He was with David at Pas Dammim, and there the Philistines assembled together
    for battle, where there was a barley field and the army fled from the Philistines.
  spa-VBL: Estaba con David en Pasdamin cuando los filisteos se reunieron para la
    batalla que tuvo lugar en un campo de cebada. El ejército israelita huyó cuando
    los filisteos atacaron,
  fra-_FOB: C'est lui qui était avec David à Pas-Dammin, où les Philistins s'étaient
    assemblés pour combattre. Il y avait une portion de champ remplie d'orge; et le
    peuple fuyait devant les Philistins.
  mal-mal: ഫെലിസ്ത്യർ പസ്-ദമ്മീമിൽ യുദ്ധത്തിന് കൂടിയപ്പോൾ അവൻ അവിടെ ദാവീദിനോടുകൂടെ
    ഉണ്ടായിരുന്നു. അവിടെ യവം നിറഞ്ഞ ഒരു വയൽ ഉണ്ടായിരുന്നു; പടജ്ജനം ഫെലിസ്ത്യരുടെ മുമ്പിൽനിന്നു
    ഓടിപ്പോയി.
  urd-GVR: Yih Fas-dammīm meṅ Dāūd ke sāth thā jab Filistī wahāṅ laṛne ke lie jamā
    ho gae the. Maidān-e-jang meṅ jau kā khet thā, aur laṛte laṛte Isrāīlī Filistiyoṅ
    ke sāmne bhāgne lage.
  suz-BL: मेको दाऊद नु पलिस्‍ती नु लडाइ पचा कली पास-दम्‍मीम बाक्‍शो बाक्‍माक्‍त। मेकेर
    क्‍योव़ज रू का बाक्‍माक्‍त। मिनु मुर नेल्‍ल पलिस्‍ती आन ङोंइती रे प्रोक्‍मा बाक्‍त।
  ita-1927: Egli era con Davide a Pas-Dammin, dove i Filistei s’erano raunati per
    combattere. V’era quivi un campo pieno d’orzo; e il popolo fuggiva dinanzi ai
    Filistei.
  ckb-ckb: ئەو لە پەس دەممیم لەگەڵ داود بوو، کاتێک فەلەستییەکان لەوێ بۆ جەنگ کۆببوونەوە.
    لە کێڵگەیەکی پڕ لە جۆ لەشکرەکە لەبەردەم فەلەستییەکاندا هەڵات،
  eng-BBE: He was with David at Pas-dammim, where the Philistines had come together
    for the fight, near a bit of land full of barley; and the people went in flight
    before the Philistines.
  kan-OKCV: ಪಸ್ ದಮ್ಮೀಮ್ ಎಂಬಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಜವೆಗೋಧಿ ತುಂಬಿರುವ ಹೊಲದಲ್ಲಿ ಯುದ್ಧಕ್ಕಾಗಿ
    ಸೇರಿದಾಗ ಇವನು ದಾವೀದನ ಸಂಗಡ ಇದ್ದನು. ಅಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ ಸೈನ್ಯದವರು ಫಿಲಿಷ್ಟಿಯರ ಎದುರಿನಿಂದ
    ಓಡಿಹೋದರು.
  tam-2017: பெலிஸ்தர்கள் பாஸ்தம்மீமிலிருக்கிற வாற்கோதுமை நிறைந்த வயல்நிலத்தில் யுத்தத்திற்குக்
    கூடிவந்தபோதும், மக்கள் பெலிஸ்தர்களைக் கண்டு ஓடினபோதும் இவன் தாவீதோடு அங்கே இருந்தான்.
  spa-RV-1909: 'Este estuvo con David en Pasdammin, estando allí juntos en batalla
    los Filisteos: y había allí una suerte de tierra llena de cebada, y huyendo el
    pueblo delante de los Filisteos,'
  ron-BTF: El era cu David la Pas-Damim și acolo filistenii s-au adunat la bătălie,
    unde era o bucată de pământ plină de orz; și poporul a fugit din fața filistenilor.
  eng-WEBP: He was with David at Pasdammim, and there the Philistines were gathered
    together to battle, where there was a plot of ground full of barley; and the people
    fled from before the Philistines.
  eng-FBV: He was with David at Pas-dammin when the Philistines gathered for battle
    that took place in a field full of barley. The Israelite army ran away when the
    Philistines attacked,
  nld-1939: Hij bevond zich met David te Pas-Dammim, toen de Filistijnen zich daar
    verzameld hadden voor de strijd. Na hem kwam Sjamma, de zoon van Age uit Harari.
    Eens, toen de Filistijnen zich voor de strijd te Lechi verzameld hadden, waar
    een stuk land was, geheel met gerst beplant, was het volk voor de Filistijnen
    op de vlucht geslagen;
  nch-BL: Quema David quintehuiyaya nopa filisteos ipan tali Pasdamim, Eleazar itztoya
    nopona ihuaya. Nopa tatehuilisti elqui ipan se cebada mili huan nopa israelita
    soldados cholojtejque iniixpa nopa filisteos.
  vie-1934: Người nầy ở cùng Đa-vít nơi Pha-đa-mim, khi quân Phi-li-tin nhóm lại đặng
    giao chiến. ỳ đó có một đám ruộng mạch nha, và dân sự đều chạy trốn khỏi mặt dân
    Phi-li-tin.
  hin-CV: पस-दम्मीम में वही दावीद के साथ था, जब वहां फिलिस्तीनियों ने युद्ध के लिए
    मोर्चा बांधा था. वहां जौ की उपज का एक खेत था. प्रजा फिलिस्तीनियों से बचकर भाग
    रही थी.
  spa-BES: Estaba con David en Pas-damim, donde los filisteos se habían reunido para
    la lucha, cerca de un pedazo de tierra llena de cebada; Y el pueblo huyó ante
    los filisteos.
  tdx-tdx: Nindre amy Davide e Pase-Damime ao re, ie nifanontoñe hañotakotake eo o
    nte-Pelistio, añ’ila’ ty teteke lifotse vare-hordea; naho fa nilay añatrefa’ o
    nte-Pelistio ondatio,
  tha-KJV: เขาอยู่กับดาวิดที่ปั​สด​ัมมิม เมื่อคนฟีลิสเตียชุ​มนุ​มกันทำสงครามที่​นั่น
    มี​ที่​ดิ​นแปลงหนึ่​งม​ีข้าวบาร์​เลย​์​เต็มไปหมด และคนทั้งหลายก็​หนี​ไปให้พ้นหน้าคนฟีลิสเตีย
  por-BR-2018: Este esteve com Davi em Pas-Damim, quando os filisteus se ajuntaram
    para a batalha; e havia ali uma plantação cheia de cevada. Enquanto o povo fugia
    dos filisteus,
  deu-ELO: Er war mit David zu Pas-Dammim, als die Philister daselbst versammelt waren
    zum Streit. Und dort war ein Ackerstück voll Gerste; und das Volk floh vor den
    Philistern.
  eng-WYC-2018: This was with David in Pasdammim, when Philistines were gathered to
    one place into battle, (or He was with David in Pasdammim, when the Philistines
    had gathered together for battle); and a field of that country was full of barley,
    and the people fled from the face of (the) Philistines.
  epo-epo: Li estis kun David en Pas-Damim, kie la Filiŝtoj kolektiĝis por batalo;
    tie estis kampoparto plena de hordeo; kaj la popolo forkuris antaŭ la Filiŝtoj.
  uig-PIN: Ilgiri Filistiylǝr Pas-Dammimda jǝng ⱪilixⱪa yiƣilƣanda, u Dawut bilǝn
    u yǝrdǝ idi. U yǝrdǝ arpa ɵsüp kǝtkǝn bir etizliⱪ bolup, hǝlⱪ Filistiylǝrning
    aldidin bǝdǝr ⱪaqⱪanidi;
  beo-beo: 'Eso afaega, e amola Da:ibidi da Filisidini dunu gegemusa: momagele gilisili,
    Ba:se Da:mini sogega gegei. E da ‘bali’ ha:i manu bugi amo ganodini esaloba, Isala:ili
    dunu oda ilia da hagai.'
  tpi-OTNT: Wanpela taim em i stap wantaim Devit long ples Pasdamim, na ol Filistia
    i bung bilong pait. Na taim ol Filistia i kam, ol Israel i ranawe. Long dispela
    hap i gat wanpela gaden bali i stap,
  hau-SA: Yana tare da Dawuda a Fas Dammim sa’ad da Filistiyawa suka taru can don
    yaƙi. A wani wuri inda akwai gona cike da sha’ir, sojoji suka gudu daga Filistiyawa.
  uig-LAT: Ilgiri Filistiylеr Pas-Dammimda jeng qilishqa yighilghanda, u Dawut bilen
    u yerde idi. U yerde arpa ösüp ketken bir étizliq bolup, xelq Filistiylеrning
    aldidin beder qachqanidi;
  nde-nde: WayeloDavida ePhasi Damimi, ekuhlomeni kwamaFilistiya elungiselela ukudibana
    empini. Endaweni ethile kwakulensimu yebhali, amabutho abaleka ebalekela amaFilistiya.
  ton-ton: Naʻe ʻia Tevita ia ʻi Pasi-Tamemi, pea naʻe fakataha ʻi ai ʻae kakai Filisitia
    ki he tau, pea naʻe ʻi ai ʻae potu ngoue naʻe fonu ʻi he paʻale; pea naʻe feholaki
    ʻae kakai mei he ʻao ʻoe kau Filisitia.
  ces-1613: Ten byl s Davidem v Pasdammim, když se Filistinští sebrali k boji. A byl
    tu díl rolí poseté ječmenem, a lid byl utekl před Filistinskými.
  eng-WMB: He was with David at Pasdammim, and there the Philistines were gathered
    together to battle, where there was a plot of ground full of barley; and the people
    fled from before the Philistines.
  tam-TCV: இவன் பெலிஸ்தியர் பாஸ்தம்மீம் என்னும் இடத்தில் போருக்குக் கூடியிருந்தபோது,
    தாவீதுடன் இருந்தான். அந்த இடத்திலிருந்த வயல், வாற்கோதுமையினால் நிறைந்திருந்தது;
    இராணுவவீரரோ பெலிஸ்தியருக்குமுன் தப்பி ஓடினார்கள்.
  ceb-ULB: Kauban siya ni David didto sa Pasdamim, ug didto nagtigom ang mga Filistihanon
    alang sa gubat, diin didto adunay umahan sa sebada ug mikalagiw ang kasundalohan
    gikan sa mga Filistihanon.
  pol-UBG: Był on z Dawidem w Pas-Dammim, gdzie Filistyni zebrali się do walki. Było
    tam pole pełne jęczmienia, a lud uciekał przed Filistynami.
  urd-GVU: یہ فَس دَمّیم میں داؤد کے ساتھ تھا جب فلستی وہاں لڑنے کے لئے جمع ہو گئے
    تھے۔ میدانِ جنگ میں جَو کا کھیت تھا، اور لڑتے لڑتے اسرائیلی فلستیوں کے سامنے بھاگنے
    لگے۔
  deu-1912: Dieser war mit David zu Pas-Dammim, da die Philister sich daselbst versammelt
    hatten zu Streit. Und es war da ein Stück Acker voll Gerste. Und das Volk floh
    vor den Philistern.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಪಸ್ದಮ್ಮೀಮಿನಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಬಂದಾಗ ಇವನು ದಾವೀದನ ಜೊತೆಯಲ್ಲಿದ್ದನು.
    ಅಲ್ಲಿ ಒಂದು ಜವೆಗೋದಿಯ ಹೊಲವಿತ್ತು. ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಹೆದರಿ ಓಡಿಹೋಗಲು ಪ್ರಯತ್ನಿಸಿದಾಗ,
  yap-yap: I cham u ba’ rok David nib togopluw ngak piyu Filistia ko fare mael ntay
    u Pas Dammim. Immoy u lan e flang ko barley nnap’an ni tabab piyu Israel ko mil,
  hlt-MCSB: Anih te Pasdammin ah khaw David taengah ni a. om. Te vaengah Philisti
    rhoek tah caemtloek la pahoi tingtun uh. Lohma kah khamyai te cangtun khawk om
    pueng dae pilnam tah Philisti mikhmuh lamloh rhaelrham uh.
  mdy-ETH: ዒዚያ ፒሊስፄኤሜ ዓሳ ዖሎሮ ጊኢጊንቴ ዎዶና ፓስዴሚሜይዳ ዳውቴና ዎላኬ፤ ዒዞ ቤዞይዳ ዔልዓ ሚርጌ ጎሽኮና ጎሺ ዓኣንቴ
    ዒስራዔኤሌ ፖኦሊሳ ፒሊስፄኤሜ ዓሶ ቤርታፓ ጳሽኬኔ።
  twi-ASANTE: Ɛberɛ a Dawid sɔre tiaa Filistifoɔ wɔ Pas-Damim no, na ɔka ne ho. Ɔko
    no sii wɔ baabi a na ɛyɛ atokofuo nko, na Israel asraafoɔ no dwaneeɛ.
  eng-WEBU: He was with David at Pasdammim, and there the Philistines were gathered
    together to battle, where there was a plot of ground full of barley; and the people
    fled from before the Philistines.
  wal-wal: Pilisxxeema asati olettanau Pasddaamima giyoosaa shiiqido wode, El77aazari
    Daawitaara issippe de7ees. Israa7eela olanchchati Pilisxxeema asatu sinttaappe
    baqatiyo wode, El77aazari banggaa shooqan de7ees. Inne a asati shooqaa giddon
    eqqidi, Pilisxxeema asataara olettidosona. Olettin GODAI gita xoonuwaa immidi,
    eta ashshiis.
  spa-PDDPT: Éste estuvo con David en Pas-damim cuando los filisteos se reunieron
    allí para la batalla. Había una parcela de tierra llena de cebada. Al huir el
    pueblo de los filisteos,
  gun-gun: Ha'e gui ha'e va'e kuery ma Pas-Damim py Davi reve ikuai filisteu kuery
    ijaty okuapy jave py. Ha'e py peteĩ yvy cevada-ty oĩa py xondaro kuery onhamba
    filisteu kuery renonde gui.
  ilo-ULB: Kaduana ni David idiay Pas Dammim, ket naguummong sadiay dagiti Filisteo
    tapno makigubat, nga ayan ti talon ti sebada ket nagtaray dagiti armada manipud
    kadagiti Filisteo.
  kpg-kpg: Mee e huli mai di baahi o David e heebagi gi digau Philistia i tauwa o
    Pas-Dammim. Mee nogo i lodo di gowaa e tomo nia laagau ‘barley’ i di madagoaa
    digau Israel ne daamada ne llele gi daha.
  uig-ARA: ئىلگىرى فىلىستىيلەر پاس-داممىمدا جەڭ قىلىشقا يىغىلغاندا، ئۇ داۋۇت بىلەن
    ئۇ يەردە ئىدى. ئۇ يەردە ئارپا ئۆسۈپ كەتكەن بىر ئېتىزلىق بولۇپ، خەلق فىلىستىيلەرنىڭ
    ئالدىدىن بەدەر قاچقانىدى؛
  sus-sus: A nu bara Dawuda mali Filisitakae gerede Pasi Damimi. A xa sɔɔrie naxa
    e gi Filisitakae ma, mɛngi xɛ nu dɛnnaxɛ.
  pon-2006: E iang en Depit pali oh mahweniong mehn Pilisdia nan mahwen en Pas Dammim.
    E mihmi nan mwetin parli ehu ni ahnsou me mehn Israel tepida tangdoaui,
  ksd-ksd: Dir ga ki varurung ma David aro Pas-Damim ba ra tarai Pilistia dia ga ki
    upi ra vinarubu; ma tika na uma na barli abara. Ma ra tarai dia ga vilau kan ra
    luaina mata i ra tarai Pilistia.
  tur-YTC: O David'le Pasdammim'deydi. Filistliler orada savaşmak için toplanmışlardı.
    Orada arpa dolu bir tarla vardı. Halk Filistlilerin önünden kaçtı.
  grc-BRENT: Οὗτος ἦν μετὰ Δαυὶδ ἐν Φασσδαμὶν, καὶ οἱ ἀλλόφυλοι συνήχθησαν ἐκεῖ εἰς
    πόλεμον, καὶ ἦν μερὶς τοῦ ἀγροῦ πλήρης κριθῶν, καὶ ὁ λαὸς ἔφυγεν ἀπὸ προσώπου
    ἀλλοφύλων.
  ind-AYT: Dia ada bersama Daud di Pas-Damim ketika orang Filistin berkumpul di sana
    untuk berperang. Di sebidang tanah penuh jelai di sana, ketika pasukan telah melarikan
    diri dari hadapan orang Filistin,
  nya-nya: Iye anali ndi Davide ku Pasi-Damimu pamene Afilisti anasonkhana kudzachita
    nkhondo. Ankhondo anathawa Afilistiwo pamalo pamene panali munda wodzaza ndi barele.
  hrv-hrv: On je bio s Davidom u Pas Damimu, kad su se Filistejci skupili na boj,
    a ondje je bilo polje puno ječma; kad je narod počeo bježati ispred Filistejaca,
  mps-mps: Me sogo deli aga Devit dali te bulu Pasdamimde bidali, tama te Filistia
    dabego boi hwįainu sisinani. Te Filistia dabe asobo si da, te Israel dabe wi
    palio. Te pedai badu te bali gi me deli elaluali,
  tpi-tpi: Wanpela taim em i stap wantaim Devit long ples Pasdamim, na ol Filistia
    i bung bilong pait. Na taim ol Filistia i kam, ol Israel i ranawe. Long dispela
    hap i gat wanpela gaden bali i stap,
  dan-1931: han var med David ved Pas-Dammim, dengang Filisterne samlede sig der til
    Kamp. Marken var fuld af Byg, og Folkene flygtede for Filisterne;
  vie-OVCB: Trong một trận chiến nơi cách đồng lúa mạch với quân Phi-li-tin ở Pha-đa-mim,
    Ê-lê-a-sa chiến đấu bên cạnh Đa-vít. Lúc ấy, người Ít-ra-ên bắt đầu chạy trốn.
  guj-2017: પાસ-દામ્મીમમાં તે દાઉદની સાથે હતો, ત્યાં જવના ખેતરમાં પલિસ્તીઓ લડાઈને
    સારુ એકઠા થયા હતા, લોકો પલિસ્તીઓની આગળથી નાસતા હતા.
  pon-2006A: E iang en Depit pali oh mahweniong mehn Pilisdia nan mahwen en Pas Dammim.
    E mihmi nan mwetin parli ehu ni ahnsou me mehn Israel tepida tangdoaui,
  por-BRBSL: Ele estava com David em Pasdammim, e ali os filisteus estavam reunidos
    para a batalha, onde havia um terreno cheio de cevada; e o povo fugiu de antes
    dos filisteus.
  cth-cth: Ahni teh Pasdammim e hmuen Devit koevah ao. Hawvah Filistinnaw teh, tarantuk
    hanelah a kamkhueng awh teh, hawvah catun hoi kakawi e tanghling ao. Taminaw pueng
    teh Filistinnaw e hmalah a yawng awh.
  twi-twi: Bere a Dawid sɔre tiaa Filistifo wɔ Pas-Damim no, na ɔka ne ho. Ɔko no
    sii wɔ baabi a na ɛyɛ atokofuw nko, na Israel asraafo no guanee.
  hlt-hlt: Anih te Pasdammin ah khaw David taengah ni a om. Te vaengah Philisti rhoek
    tah caemtloek la pahoi tingtun uh. Lohma kah khamyai te cangtun khawk om pueng
    dae pilnam tah Philisti mikhmuh lamloh rhaelrham uh.
  tbz-SIM: Ò do bonɛ̀mu Dɑfiti Pɑsi-Dɑmimmu Fidisitɛ̃ɛ̃bɛ do tìí ndìì mɔ̀nnì kɛ bo
    dokɛ́nɛ̀ Isidɑyɛɛribɛ, kɛ̀ Isidɑyɛɛribɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ cokɛ́, kɛ sɔ̃́ ntidiitì
    bɛ̀ tú tì ɔ́dìsì ti kó kupɑku dɛ̀ bo.
  msy-2020: Dughiar mamɨn, an Atrivim Devit ko Pasdamimɨn nguibamɨn itima, Filistiaba
    mɨsoghasa uari akufi. Ezɨ Filistiaba izir dughiamɨn, Israelia men atiatigha ua
    uari amɨkɨrɨvegha are. Danganir kamɨn, balin azenir mam iti.
  dop-dop: Ɩnɩ ɩ kɑ wɛnnɑ Tɑfiiti kiŋ kɛ Pɑ-Tɑmim kɛ wɑɑtʋ wei Filiisi nyǝ́mɑ lɩɩwɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ kɛ yoonɑʋ nɑ pɛlɛ pɑ́ se kolontunɑɑ tɔ. Tɔɣɔnɑɣɑ pee tɑɑlɛ nɑtǝlɩ
    tɩɩ wɛ tǝnɑ.
  azb-azb: Filiştlilər döyüşmək üçün Pas-Dammimdə toplaşanda o da Davudla birgə orada
    idi. Orada arpa əkilən bir tarla sahəsi var idi. Xalq Filiştlilərin önündən qaçdı.
  eng-DBY: He was with David at Pas-dammim, where the Philistines were gathered together
    to battle; and there was [there] a plot of ground full of barley; and the people
    had fled from before the Philistines.
  hin-2017: वह पसदम्मीम में जहाँ जौ का एक खेत था, दाऊद के संग रहा जब पलिश्ती वहाँ
    युद्ध करने को इकट्ठे हुए थे, और लोग पलिश्तियों के सामने से भाग गए।
  eng-YLT: he hath been with David in Pas-Dammim, and the Philistines have been gathered
    there to battle, and a portion of the field is full of barley, and the people
    have fled from the face of the Philistines,
  eng-WYC-2017: This was with David in Pasdam-mim, when Philistines were gathered
    to one place into battle; and a field of that country was full of barley, and
    the people fled from the face of Philistines.
  eng-WMBB: He was with David at Pasdammim, and there the Philistines were gathered
    together to battle, where there was a plot of ground full of barley; and the people
    fled from before the Philistines.
  urd-GVH: यह फ़स-दम्मीम में दाऊद के साथ था जब फ़िलिस्ती वहाँ लड़ने के लिए जमा हो
    गए थे। मैदाने-जंग में जौ का खेत था, और लड़ते लड़ते इसराईली फ़िलिस्तियों के सामने
    भागने लगे।
  rug-rug: Varipera turaṉia sa se Devita pa Pasi Damimi meke razai sari na tinoni
    Pilisitia sapu varigaradi vasina pude varipera. Pa inuma linetelete bale si koa
    si asa totoso govete sari na tinoni Izireli.
  gaz-gaz: Eleʼaazaar yeroo Filisxeemonni waraanaaf walitti qabamanii turanitti Daawit
    wajjin Phaas Damiim ture. Loltoonnis lafa qotiisaa kan garbuudhaan guutame tokko
    biratti Filisxeemota duraa baqatan.
  fra-LSG: Il était avec David à Pas-Dammim, où les Philistins s’étaient rassemblés
    pour combattre. Il y avait là une pièce de terre remplie d’orge; et le peuple
    fuyait devant les Philistins.
  yal-yal: A tan nan Dawuda mali Filisitine yɛngɛdeni Pasi-Damimi yi. Sofane bata
    yi e gi Filisitine bun nun. Funde xɛɛna nde yi na,
  haw-1868: 'Aia no ia me Davida ma Padamima, ilaila i akoakoa ai ko Pilisetia i ke
    kaua, i kahi i paa pu ai ka honua i ka bale: a naholo aku la na kanaka imua o
    ko pilisetia.'
  arb-NAV: كَانَ مَعَ دَاوُدَ فِي فَسَّ دَمِّيمَ حِينَ احْتَشَدَ الْفِلِسْطِينِيُّونَ
    لِلْحَرْبِ فِي حَقْلِ شَعِيرٍ، فَهَرَبَ الْجَيْشُ أَمَامَ الْفِلِسْطِينِيِّينَ.
  ewe-ewe: Enɔ David ŋu le aʋa si Israelviwo wɔ kple Filistitɔwo le Pas Damim la me.
    Lu le agble aɖe me fũ le afi ma. Ke Israel ƒe aʋawɔla bubuawo katã si le Filistitɔwo
    nu.
  eng-LEE: He was with David at Pass-dammim, and the Philistines were gathered together
    there to battle, and there was a piece of ground full of barley; and the people
    had fled from before the Philistines.
  asm-FB: তেওঁ পচদম্মীমত দায়ুদৰ লগত আছিল। যি ঠাই ডোখৰত যৱ ধান গুড়ি কৰিছিল, সেই পথাৰ
    খনত যুদ্ধৰ বাবে পলেষ্টীয়াসকলে গোট খালে; আৰু তাত পলেষ্টীয়াসকলৰ সন্মূখৰ পৰা সৈন্যসকল
    পলাইছিল।
  sus-A: عَ نُ بَرَ دَوُدَ مَلِ قِلِسِتَكَيٍ فٍرٍدٍ ثَسِ دَ مِمِ. عَ شَ سْورِيٍ نَشَ
    عٍ فِ قِلِسِتَكَيٍ مَ، مّنفِ شّ نُ دّننَشّ.
  fra-SBL: Il était avec David à Pasdammim, et là, les Philistins étaient rassemblés
    pour combattre, là où il y avait un terrain plein d'orge ; et le peuple fuyait
    devant les Philistins.
  hbo-hbo: הֽוּא־הָיָ֨ה עִם־דָּוִ֜יד בַּפַּ֣ס דַּמִּ֗ים וְהַפְּלִשְׁתִּים֙ נֶאֱסְפוּ־שָׁ֣ם
    לַמִּלְחָמָ֔ה וַתְּהִ֛י חֶלְקַ֥ת הַשָּׂדֶ֖ה מְלֵאָ֣ה שְׂעֹורִ֑ים וְהָעָ֥ם נָ֖סוּ
    מִפְּנֵ֥י פְלִשְׁתִּֽים׃
  kik-kik: Nake aarĩ hamwe na Daudi kũu Pasi-Damimu hĩndĩ ĩrĩa Afilisti moonganĩte
    marũe nao. Maarĩ handũ haarĩ mũgũnda waiyũire cairi, nacio thigari ikĩũrĩra Afilisti.
  fra-NCL: Il était avec David à Phes-Domim, et les Philistins s’y étaient rassemblés
    pour combattre. Il y avait là une pièce de terre pleine d’orge, et le peuple fuyait
    devant les Philistins.
  cek-AK: Philistinnawk loe misatuk hanah barli cang patithaih lawk hmuen ah amkhueng
    o, to naah Eleazar loe David hoi nawnto Pas-Dammim ah oh; Israel caanawk loe Philistinnawk
    hmaa hoiah cawn o king.
  cuk-cuk: Eleazar, Pasdamimʼgi bila-onolenagua, Davidʼbogwa gunai gusad. Deunni,
    Filistea-sordamar Israel-sordamargi bila-onogega Pasdamimʼgi ambikusmargua, orosgi-dakleged-cebada-nainugi
    Israel-sordamar, Filistea-sordamar-idu duurmakde gusmalad.
  uig-CYR: Илгири Филистийләр Пас-Даммимда җәң қилишқа жиғилғанда, у Давут билән у
    йәрдә еди. У йәрдә арпа өсүп кәткән бир етизлиқ болуп, хәлиқ Филистийләрниң алдидин
    бәдәр қачқан еди;
  tel-2017: ఇతడు పస్దమ్మీములో ఫిలిష్తీయులతో జరిగిన యుద్ధంలో దావీదుతో కూడా ఉన్నాడు.
    అక్కడ ఒక బార్లీ చేను ఉంది. మిగిలిన సైన్యం ఫిలిష్తీయులను చూసి పారిపోయారు.
  hat-BSA: Li te avèk David nan Pas-Damimim lè Filisten yo te rasanble ansanm la pou
    batay e te gen yon mòso tè plen avèk lòj; epi pèp la te sove ale devan Filisten
    yo.
  kos-kos: El welul David mweun lain mwet Philistia ke mweun se in Pas Dammim. El
    tuh muta in ima in barley se ke mwet Israel elos mutawauk in kaing.
  hbo-WLC: הֽוּא־הָיָ֨ה עִם־דָּוִ֜יד בַּפַּ֣ס דַּמִּ֗ים וְהַפְּלִשְׁתִּים֙ נֶאֱסְפוּ־שָׁ֣ם
    לַמִּלְחָמָ֔ה וַתְּהִ֛י חֶלְקַ֥ת הַשָּׂדֶ֖ה מְלֵאָ֣ה שְׂעוֹרִ֑ים וְהָעָ֥ם נָ֖סוּ
    מִפְּנֵ֥י פְלִשְׁתִּֽים׃
  ibo-ibo: Ya na Devid nọ na Pas Damin mgbe ndị Filistia zukọrọ nʼebe ahụ ibu agha.
    Nʼotu ebe, nke e nwere otu ubi jupụtara nʼọka balị, ma ndị agha Izrel si nʼọgbọ
    agha gbapụ ọsọ nʼihi ndị Filistia.
  ory-ory: ସେ ପଶଦମ୍ମୀମରେ ଦାଉଦଙ୍କ ସଙ୍ଗରେ ଥିଲା, ସେଠାରେ ପଲେଷ୍ଟୀୟମାନେ ଯୁଦ୍ଧାର୍ଥେ ଏକତ୍ର
    ହୋଇଥିଲେ, ସେଠାରେ ଯବପୂର୍ଣ୍ଣ ଖଣ୍ଡେ ଭୂମି ଥିଲା; ଆଉ ଲୋକମାନେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରୁ
    ପଳାଉଥିଲେ;
  chk-chk: Ätei a eti Tafit lon Pas-tamin, lupwen ekewe chon Filistia ra chufengen,
    pwe repwe maun ngeniir. Lon ei leni a wor eu tanipin parli, ia ekewe chon Israel
    ra sü ren ekewe chon Filistia me ie.
  rop-rop: Imbin deya garram King Deibid en ola Isreil solja langa Pasdamim wen deibin
    fait langa ola Filastain solja hubin majurrumap miselp blanga fait. Imbin langa
    det pleis weya deibin growimap sid daga wen ola Isreil solja bin ranawei.
  ukr-1871: Він був із Давидом в Фасдамимі, куди Филистії зібрались були на війну.
    Там частка поля була засїяна ячменем, а народ втїкав від Филистіїв;
  deu-1951: Er war auch mit David zu Pas-Dammim, als die Philister sich dort zum Streite
    versammelt hatten. Nun war daselbst ein Stück Acker voll Gerste. Und das Volk
    floh vor den Philistern.
  eng-JPS: He was with David at Pas-dammim, and there the Philistines were gathered
    together to battle, where was a plot of ground full of barley; and the people
    fled from before the Philistines.
  srp-1865: On bijaše s Davidom u Fas-Damimu, kad se Filisteji skupiše na boj; i ondje
    bijaše njiva puna jeèma, i narod pobježe od Filisteja,
  lug-lug: Yali wamu ne Dawudi e Pasudawinimu, bwe baali bakuŋŋaanidde eyo okulwana,
    mu nnimiro eyalimu sayiri omungi, era abaserikale badduka Abafirisuuti.
  heb-heb: הוא היה עם דויד בפס דמים והפלשתים נאספו שם למלחמה ותהי חלקת השדה מלאה שעורים
    והעם נסו מפני פלשתים׃
  ben-IRV: পলেষ্টীয়েরা যখন যুদ্ধের জন্য পস্‌ দম্মীমে জড়ো হয়েছিল তখন ইলীয়াসর দায়ূদের
    সঙ্গে ছিলেন। একটা জায়গায় যবে ভরা একটা ক্ষেতে ইস্রায়েলীয় সৈন্যেরা পলেষ্টীয়দের
    সামনে থেকে পালিয়ে গেল।
  pan-pan: ਉਹ ਦਾਊਦ ਦੇ ਨਾਲ ਫਸਦੰਮੀਮ ਵਿੱਚ ਸੀ, ਅਤੇ ਉੱਥੇ ਫ਼ਲਿਸਤੀ ਯੁੱਧ ਕਰਨ ਨੂੰ ਇਕੱਠੇ ਹੋਏ
    ਸਨ ਅਤੇ ਉੱਥੇ ਇੱਕ ਟੁੱਕੜਾ ਪੈਲੀ ਦਾ ਜੌਂਵਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਲੋਕ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਅੱਗੋਂ
    ਭੱਜ ਗਏ,
  mya-JVB: ဖိလိတ္တိ လူတို့သည် စစ်တိုက် ခြင်းငှါ မုယော စပါးစိုက်သော လယ်ကွက် ၌ စုဝေး
    ၍ ဣသရေလလူ တို့ သည် ရန်သူရှေ့ မှာ ပြေး ကြသော်လည်း၊
  hmo-hmo: Pilistia taudia be tuari totona Pasadamimi dekenai idia haboua neganai
    Eleasara be Davida danu ia noho unai gabu dekenai. Bali uma gabuna ta be unuseni,
    bona Israela taudia be Pilistia taudia edia vairanai idia heau hamatamaia.
  urd-urd: वह दाऊद के साथ फ़सदम्मीम में था जहाँ फ़िलिस्ती जंग करने को जमा' हुए थे।
    वहाँ ज़मीन का टुकड़ा जौ से भरा हुआ था, और लोग फ़िलिस्तियों के आगे से भागे।
  rus-SYN: он был с Давидом в Фасдамиме, куда Филистимляне собрались на войну. Там
    часть поля была засеяна ячменем, и народ побежал от Филистимлян;
  bqc-SIM: A kú ń Davidio gↄↄ pↄ́ Filitɛ̃ↄ kã̀aa aa zĩkà Pasadamiũ. Isailiↄ
    pↄ̀ↄbↄzãkɛ̀ gu pↄ́ naa bú kúu.
  tcz-CHONGTHU: Amapa hi Pas-dam'mim a Philistine te ana kisat lai’u chun galmun’a
    hi David toh ana kitho khom lhon ahi. Chule hiche galmun hi sakol chang dimset
    ana ke khah jeh chun Israel mite chu anajam tauve.
  mar-mar: पसदम्मीम येथे हा दावीदाबरोबर होता. पलिष्टे तेथे एकत्र होऊन लढावयाला आले
    होते. तेथे शेतात जवाचे पीक होते आणि पलिष्ट्यांपुढून सैन्य पळून गेले होते.
  qub-qub: Israel runacunawan guërrata rurananpaj Filistea runacuna Pasdamimcho shuntacaptin
    Eleazarpis chaycho Davidwan caycaran. Sebäda chacracho pillyaycashanpitami Filistea
    runacunapita Israel runacuna gueshpir aywacuran.
  bqp-bqp: U wɑ̃ɑ kɑ Dɑfidi Pɑsi Dɑmimuɔ, sɑnɑm mɛ Filisitibɑ bɑ mɛnnɑ bu kɑ bu tɑbu
    wɔri. Mɑ Isirelibɑ bɑ duki Filisitibɑn wuswɑɑn di. N deemɑ gberu gɑrɑ wɑ̃ɑ mi,
    tè sɔɔ bɑ ɔɔsu duurɑ.
  hat-hat: Li te avèk David lè David t'ap goumen ak moun Filisti yo nan batay bò Pasdamen
    an. Li te nan yon jaden lòj lè sòlda pèp Izrayèl yo konmanse kouri devan moun
    Filisti yo.
  eng-BSB: He was with David at Pas-dammim when the Philistines gathered there for
    battle. At the place with a field full of barley, the troops fled from the Philistines.
  eng-WEBPB: He was with David at Pasdammim, and there the Philistines were gathered
    together to battle, where there was a plot of ground full of barley; and the people
    fled from before the Philistines.
  kbq-kbq: Hagi Eleaza'a mago zupa Deviti'ene Pas-damimi kumate mani'nakeno Filistia
    vahe'mo'za bali hozafi Israeli vahera hara eme huzmantege'za atre'za kore fre'naze.
  nhe-BL: Quema David quintehuiyaya nopa filisteos ipan tlali Pasdamim, Eleazar itztoya
    nopona ihuaya. Nopa tlatehuijcayotl elqui ipan se cebada mili huan nopa israelita
    soldados cholojtejque iniixpa nopa filisteos.
  gub-BL: Ereazar wiko Tawi huwake Piri ywy rehe har waàmàtyry'ym mehe Paz-Nanim pe
    a'e. Wiko arozràn xewar her ma'e itymaw pe a'e. Izaew uzypyrog uzàn pà Piri ywy
    rehe har wanuwi wà. Ereazar wexak wazàn mehe a'e.
  eng-DRA: 'He was with David in Phesdomim, when the Philistines were gathered to
    that place to battle: and the field of that country was full of barley, and the
    people fled from before the Philistines.'
