    podlé slova Hospodinova skrze Samuele.
  eng-WMB: So all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before the LORD. They anointed David king over
    Israel, according to the LORD’s word by Samuel.
  tam-TCV: இஸ்ரயேலின் முதியவர்கள் எல்லோரும் தாவீது அரசனிடம் எப்ரோனுக்கு வந்தபோது,
