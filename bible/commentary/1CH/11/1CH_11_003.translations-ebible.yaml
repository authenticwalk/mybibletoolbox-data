  mdy-ETH: ዬያይዲ ዒስራዔኤሌኮ ሱኡጋ ቢያ ዳውቴ ኮራ ኬብሮኦኔ ሙካዛ፥ ካኣቲ ዳውቴያ ናንጊና ናንጋ ጎዳ ቤርታ ዔያቶና ዎላ
