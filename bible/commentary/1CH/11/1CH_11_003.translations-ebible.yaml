verse: 1CH.011.003
translations:
  mal-C: ഇങ്ങനെ പറഞ്ഞ് ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാരെല്ലാംകൂടി ഹെബ്രോനിൽ ദാവീദുരാജാവിന്റെ
    അടുത്തുവന്നു. അപ്പോൾ അദ്ദേഹം അവരുമായി ഹെബ്രോനിൽവെച്ച് യഹോവയുടെമുമ്പാകെ ഒരു ഉടമ്പടിചെയ്തു.
    യഹോവ ശമുവേലിലൂടെ വാഗ്ദാനം ചെയ്തിരുന്നതനുസരിച്ച് അവർ ദാവീദിനെ ഇസ്രായേലിനു രാജാവായി
    അഭിഷേകംചെയ്തു.
  deu-TKW: Da kamen alle Vornehmen Israels zum Könige nach Hebron, und David schloß
    in Hebron vor Jahwes Angesicht einen Vertrag mit ihnen; dann salbten sie David
    zum König über Israel, gemäß dem Befehle Jahwes, der durch Samuel ergangen war.
  lin-lin: Tango bampaka nyonso ya Isalaele bayaki na Ebron epai ya mokonzi, Davidi
    asalaki elongo na bango boyokani, na Ebron, liboso ya Yawe ; mpe bapakolaki Davidi
    mafuta mpo ete akoma mokonzi ya Isalaele, kolanda Liloba na Yawe na nzela ya Samuele.
  eng-LSV: And all [the] elderly of Israel come to the king at Hebron, and David makes
    a covenant with them in Hebron before YHWH, and they anoint David for king over
    Israel, according to the word of YHWH by the hand of Samuel.
  eng-GNV: So came all the Elders of Israel to the King to Hebron, and Dauid made
    a couenant with them in Hebron before the Lord. And they anoynted Dauid King ouer
    Israel, according to the word of the Lord by the hand of Samuel.
  eng-WEBSTER: Therefore came all the elders of Israel to the king to Hebron; and
    David made a covenant with them in Hebron before the LORD; and they anointed David
    king over Israel, according to the word of the LORD by Samuel.
  nhw-BL: Huan ajsicoj campa David itztoya ipan altepetl Hebrón nochi nopa huehue
    tlacame catli quihuicayayaj tequitl ipan tlali Israel. Huan iixpa TOTECO, David
    quichijqui se camanali ininhuaya. Huan quitequilijque aceite ipan itzonteco David
    para quitequimacase ma eli inintlanahuatijca israelitame. Huan nochi mochijqui
    san quen TOTECO quiilhuijtoya Samuel.
  swh-ONEN: Wazee wote wa Israeli walipokuwa wamewasili kwa Mfalme Daudi huko Hebroni,
    alifanya mapatano nao huko Hebroni mbele za Bwana, nao wakamtia Daudi mafuta awe
    mfalme wa Israeli, sawasawa na Bwana alivyoahidi kupitia kwa Samweli.
  bba-bba: Yerɑ Isirelibɑn ɡuro ɡurobu kpuro bɑ nɑ Dɑfidi sinɑ bokon mi Heboroniɔ.
    Mɑ u kɑ bu ɑrukɑwɑni bɔkuɑ Yinni Gusunɔn wuswɑɑɔ Heboroni mi. Yerɑ bɑ nùn ɡum
    tɑ̃re wirɔ, bɑ nùn kuɑ be, Isirelibɑn sunɔ nɡe mɛ Yinni Gusunɔ u ɡeruɑ sɑɑ Sɑmuɛlin
    nɔɔn di.
  eng-KJVCPB: Therefore came all the elders of Israel to the king to Hebron; and David
    made a covenant with them in Hebron before the Lord; and they anointed David king
    over Israel, according to the word of the Lord by Samuel.
  luo-luo: Kane jodong Israel duto osebiro ir Ruoth Daudi e Hebron, notimo kodgi singruok
    e nyim Jehova Nyasaye kodgi e Hebron kanyo, kendo ne giwiro Daudi mondo obed ruodh
    Israel mana kaka Jehova Nyasaye nosingore gi dho Samuel.
  meu-meu: Taunabunai, Israel tau-badadia iboudiai na hanua pavapavana dekena ela,
    Heberon ai; bena David na idia ida e hegwauhamata heheni Heberon ai, Iehova vairanai.
    Bena idia ese David e horoa, Israel pavapavana, Iehova ena hereva Samuel ena amo
    heḡereḡerena.
  npi-ULB: त्यसैले इस्राएलका सबै धर्म-गुरुहरू हेब्रोनमा दाऊद राजाकहाँ आए, र त्‍यहीं
    नै दाऊदले परमप्रभुको सामुन्‍ने तिनीहरूसित करार गरे । तिनीहरूले दाऊदलाई इस्राएलमाथि
    राजा अभिषेक गरे । यसरी शमूएलद्वारा घोषणा गरिएको परमप्रभुको वचन पुरा भयो ।
  yor-yor: Nígbà tí gbogbo àwọn ìjòyè Israẹli tí wọ́n ti wá sọ́dọ̀ ọba Dafidi ni Hebroni.
    Ó sì ṣe májẹ̀mú pẹ̀lú wọn ní Hebroni níwájú Olúwa, wọ́n sì fi òróró yan Dafidi
    ní ọba lórí Israẹli, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa láti ọwọ́ Samuẹli.
  pes-OPCB: پس در حبرون داوود در حضور خداوند با رهبران اسرائیل عهد بست و ایشان همان‌طور
    که خداوند به سموئیل فرموده بود، او را به عنوان پادشاه اسرائیل انتخاب کردند.
  tgl-ULB: Kaya lahat ng mga matatanda ng Israel ay pumunta sa hari sa Hebron at gumawa
    si David ng kasunduan sa kanila sa harap ni Yahweh. Binuhusan nila ng langis si
    David na hari ng buong Israel. Sa ganitong paraang natupad ang salita ni Yahweh
    na ipinahayag ni Samuel.
  hui-hui: Ani lowa Isaraele wali agalirunaga agali haguane hearu bibahende Heberono
    tanoni Kini Debidi heagoria íbu ngoai hene. Íbu ngoai heagola ibugua Anduane Homogonaga
    deni howa bi hongohe mbira lowini. Ani lowiyagola tigua Debidinaga haguaneni ira
    olibe lininaga weli odo wuwa ibu Isaraele wali agalinaga kini helene. Ani biyagome
    ala Samueleha howa Anduane Homogohanda bi layadagua bini.
  mya-mya: ယင်း​သို့ဣ​သ​ရေလ​အ​မျိုး​သား​ခေါင်း​ဆောင် အ​ပေါင်း​တို့သည် ဟေ​ဗြုန်​မြို့​ရှိ​ဒါ​ဝိဒ်​မင်း​ထံ
    တော်​သို့​လာ​ရောက်​ကြ​သော​အ​ခါ မင်း​ကြီး​သည် ထာ​ဝ​ရဘု​ရား၏​ရှေ့​တော်​၌ထို​သူ​တို့နှင့်​သစ္စာ
    မိတ်​ဖွဲ့တော်​မူ​၏။ သူ​တို့သည်​လည်း​ရှ​မွေ​လ​အား ဖြင့်​ထာ​ဝ​ရဘု​ရား​က​တိ​ပေး​တော်​မူ​ခဲ့​သည့်
    အ​တိုင်း ဒါ​ဝိဒ်​အား​ဘိ​သိက်​ပေး​၍​ဣ​သ​ရေလ ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ချီး​မြှောက်​ကြ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ཧེབ་རོན་དུ་རྒྱལ་པོའི་དྲུང་དུ་འོངས་པ་དང་།
    རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ཧེབ་རོན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དེ་དག་དང་ཆད་དོན་བཞག་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་མུ་ཨེལ་བརྒྱུད་ནས་གསུངས་པ་བཞིན་དུ། དཱ་བིད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་ཆེད་སྣུམ་གྱིས་བྱུགས་སོ།
    །
  sna-sna: Vakuru vose veIsraeri pavakauya kuna mambo Dhavhidhi paHebhuroni, akaita
    sungano navo paHebhuroni pamberi paJehovha, uye vakazodza Dhavhidhi kuti ave mambo
    weIsraeri sezvakanga zvavimbiswa naJehovha kubudikidza naSamueri.
  spa-BLM: Así que todos los ancianos de Israel vinieron a ver al rey a Hebrón, y
    David hizo un pacto con ellos en Hebrón ante Yahvé. Ungieron a David como rey
    de Israel, según la palabra de Yahvé por medio de Samuel.
  cac-cac: Ayic ix c'och eb' yichamtac vinaquil chon̈ab' Israel lolonel yed' vin̈
    d'a Hebrón chi', ix sb'oan jun strato vin̈ yed' eb' d'a yichan̈ Jehová. Ata' ix
    ac'jiq'ue aceite d'a sjolom vin̈ yic tz'ochcan vin̈ sreyaloc Israel, icha val
    tas schecnac Jehová yal vin̈aj Samuel.
  swh-ULB: Kwaiyo wazee wote wa Israeli wakamjia mfalme huko Hebroni, na Daudi akafanya
    agano nao mbele ya Yahweh. Wakampaka mafuta Daudi kuwa mfalme wa Israeli. Kwa
    namna hii, neno la Yahweh lilo nenwa na Samweli likawa kweli.
  bel-bel: 'І прыйшлі ўсе старэйшыны Ізраілевыя да цара ў Хэўрон, і заключыў зь імі
    Давід запавет у Хэўроне перад абліччам Гасподнім: і яны памазалі Давіда ў цара
    над Ізраілем, па слове Гасподнім, праз Самуіла.'
  deu-ELBBK: Und alle Ältesten Israels kamen zu dem König nach Hebron, und David machte
    einen Bund mit ihnen in Hebron, vor dem HERRN; und sie salbten David zum König
    über Israel, nach dem Wort des HERRN durch Samuel.
  mbb-OT: Umbe, ziyà te Hebron, mibaal si David te kebpekid-uyun te menge pengulu
    te Israel ziyà te etuvangan te Nengazen, ne midlenahan dan is ulu ni David te
    lana he ibpeehè dan he iyan en sikandin hadì te Israel, sumalà is insaad te Nengazen
    pinaaǥi ki Samuel.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽമൂപ്പന്മാരൊക്കെയും ഹെബ്രോനിൽ രാജാവിന്റെ അടുക്കൽ വന്നു;
    ദാവീദ് ഹെബ്രോനിൽവെച്ചു യഹോവയുടെ സന്നിധിയിൽ അവരോടു ഉടമ്പടി ചെയ്തു; ശമൂവേൽമുഖാന്തരം
    യഹോവ അരുളിച്ചെയ്തതുപോലെ അവർ ദാവീദിനെ യിസ്രായേലിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്തു.
  rmc-rmc: Savore vodci andral o Izrael avle ko kraľis andro Hebron, kaj lenca phandľa
    anglo RAJ e zmluva. Avke pomazinde le David kraľiske upral o Izrael, avke sar
    phenďa o RAJ prekal o prorokos Samuel.
  pes-OPV: و جميع مشايخ اسرائيل نزد پادشاه به حَبرُون آمدند و داود با ايشان به حضور
    خداوند در حَبرُون عهد بست، و داود را بر حسب کلامي که خداوند به واسطه سموئيل گفته
    بود به پادشاهي اسرائيل مسح نمودند.
  ron-1924: Астфел, тоць бэтрыний луй Исраел ау венит ла ымпэрат, ла Хеброн, ши Давид
    а фэкут легэмынт ку ей ла Хеброн ынаинтя Домнулуй. Ау унс пе Давид ымпэрат песте
    Исраел, дупэ Кувынтул Домнулуй, спус прин Самуел.
  ben-OBCV: ইস্রায়েলের প্রাচীনেরা সবাই যখন হিব্রোণে রাজা দাউদের কাছে এলেন, তিনি তখন
    সদাপ্রভুকে সাক্ষী রেখে হিব্রোণে তাদের সাথে একটি চুক্তি করলেন, এবং শমূয়েলের মাধ্যমে
    সদাপ্রভুর করা প্রতিজ্ঞানুসারে তারা দাউদকে ইস্রায়েলের উপর রাজারূপে অভিষিক্ত করলেন।
  som-som: Sidaas aawadeed odayaashii reer binu Israa'iil oo dhammu waxay boqorkii
    ugu yimaadeen Xebroon, oo Daa'uudna wuxuu iyagii axdi kula dhigtay Xebroon Rabbiga
    hortiisa; oo iyana waxay Daa'uud u boqreen inuu ahaado boqor reer binu Israa'iil
    u taliya, siduu ahaa Eraygii Rabbiga oo uu u soo dhiibay Samuu'eel.
  lat-VUC: 'Venerunt ergo omnes majores natu Israël ad regem in Hebron, et iniit David
    cum eis fœdus coram Domino: unxeruntque eum regem super Israël, juxta sermonem
    Domini quem locutus est in manu Samuel.'
  eng-ASVBT: So all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before Jehovah; and they anointed David king over
    Israel, according to the word of Jehovah by Samuel.
  ita-1885: Essendo adunque venuti tutti gli Anziani d'Israele al re in Hebron, Davide
    patteggiò quivi con loro, in presenza del Signore; ed essi unsero Davide per re
    sopra Israele, secondo la parola del Signore pronunziata per Samuele.
  eng-LXXUP: 'And all the elders of Israel came to the king to Hebron; and King David
    made a covenant with them in Hebron before the Lord: and they anointed David to
    be king over Israel, according to the word of the Lord by Samuel.'
  eng-ULB: So all the elders of Israel came to the king at Hebron, and David made
    a covenant with them before Yahweh. They anointed David king over Israel. In this
    way, the word of Yahweh that had been declared by Samuel came true.
  spa-VBL: Todos los ancianos de Israel acudieron ante el rey en Hebrón, y David hizo
    un acuerdo solemne con ellos ante el Señor. Allí ungieron a David como rey de
    Israel, tal como el Señor lo había prometido por medio de Samuel.
  fra-_FOB: Tous les anciens d'Israël vinrent donc vers le roi à Hébron, et David
    fit alliance avec eux à Hébron, devant l'Éternel; et ils oignirent David pour
    roi sur Israël, selon la parole de l'Éternel, prononcée par Samuel.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽമൂപ്പന്മാരൊക്കെയും ഹെബ്രോനിൽ രാജാവിന്റെ അടുക്കൽ വന്നു;
    ദാവീദ് ഹെബ്രോനിൽവച്ച് യഹോവയുടെ സന്നിധിയിൽ അവരോടു ഉടമ്പടിചെയ്തു; ശമൂവേൽ മുഖാന്തരം
    യഹോവ അരുളിച്ചെയ്തതുപോലെ അവർ ദാവീദിനെ യിസ്രായേലിന് രാജാവായിട്ടു അഭിഷേകം ചെയ്തു.
  urd-GVR: Jab Isrāīl ke tamām buzurg Habrūn pahuṅche to Dāūd Bādshāh ne Rab ke huzūr
    un ke sāth ahd bāndhā, aur unhoṅ ne use masah karke Isrāīl kā bādshāh banā diyā.
    Yoṅ Rab kā Samuel kī mārifat kiyā huā wādā pūrā huā.
  suz-BL: मिनु इस्राएल ङा खाल्‍पा नेल्‍ल पिप आ बाक्‍तीक हेब्रोन सहरम जाक्‍मा बाक्‍त।
    मिनु दाऊदमी हेब्रोन सहरमी परमप्रभु यावे आ ङोंइती मेकोपुकी नु कबल पवा बाक्‍त। दाऊद
    कली तेल लुक्‍शा इस्राएल ङा पिप सेल्‍मे बाक्‍त। दोपा परमप्रभु यावेम सामुएल कली
    दोदेंशो देंमे, मोदेंशो पामे बाक्‍त। १सामुएल १६:१,३,११,१२
  ita-1927: Tutti gli anziani d’Israele vennero dunque dal re a Hebron, e Davide fece
    alleanza con loro a Hebron in presenza dell’Eterno; ed essi unsero Davide come
    re d’Israele, secondo la parola che l’Eterno avea pronunziata per mezzo di Samuele.
  ckb-ckb: هەروەها هەموو پیرانی ئیسرائیل هاتنە حەبرۆن بۆ لای پاشا، داودیش لەبەردەم
    یەزدان لە حەبرۆن پەیمانی لەگەڵدا بەستن، ئەوانیش بەپێی فەرمایشتی یەزدان کە لە ڕێگەی
    ساموئێلەوە فەرمووبووی، داودیان بە پاشای ئیسرائیل دەستنیشان کرد.
  eng-BBE: So all the responsible men of Israel came to the king at Hebron; and David
    made an agreement with them in Hebron before the Lord; and they put the holy oil
    on David and made him king over Israel, as the Lord had said by Samuel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರೆಲ್ಲರು ಹೆಬ್ರೋನಿನಲ್ಲಿದ್ದ ಅರಸನ ಬಳಿಗೆ ಬಂದಾಗ, ಅರಸನಾದ ದಾವೀದನು
    ಹೆಬ್ರೋನಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿದನು. ಯೆಹೋವ ದೇವರು ಸಮುಯೇಲನ
    ಮುಖಾಂತರ ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರ ಅವರು ದಾವೀದನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು ಅಭಿಷೇಕ
    ಮಾಡಿದರು.
  tam-2017: அப்படியே இஸ்ரவேலின் மூப்பர்கள் எல்லோரும் எப்ரோனிலே ராஜாவிடம் வந்தார்கள்;
    தாவீது எப்ரோனிலே யெகோவாவுக்கு முன்பாக அவர்களோடு உடன்படிக்கை செய்துகொண்டபின்பு,
    யெகோவா சாமுவேலைக்கொண்டு சொன்ன வார்த்தையின்படியே அவர்கள் தாவீதை இஸ்ரவேலின்மேல்
