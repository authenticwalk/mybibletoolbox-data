  pon-2006A: Eri, kaun akan en Israel ahpw patohla rehn Nanmwarki Depit nan Epron.
    Ih eri ketin wiahda inou sarawi ehu ong irail, irail ahpw keiehdi, ih eri wiahla
    nanmwarkien Israel, nin duwen me KAUN-O ketin inoukihong Samuel pwehn padahkihong
    aramas akan.
  por-BRBSL: Então todos os anciãos de Israel vieram ao rei em Hebron; e Davi fez
    um pacto com eles em Hebron antes de Yahweh. Eles ungiram Davi rei sobre Israel,
    de acordo com a palavra de Iavé por Samuel.
  cth-cth: Hatdawkvah, Isarel kacuenaw pueng teh Hebron kho siangpahrang koe a tho
    awh teh, Devit ni Hebron kho BAWIPA e hmalah, ahnimouh hoi lawkkamnae a sak. Samuel
    hno lahoi BAWIPA e lawk patetlah Isarel siangpahrang hanelah Devit teh satui a
    awi awh.
  twi-twi: Enti Hebron hɔ, Dawid ne Israel ntuanofo yɛɛ apam wɔ Awurade anim. Wɔsraa
    no ngo, sii no Israelhene sɛnea Awurade nam Samuel so hyɛɛ ho bɔ no.
  hlt-hlt: Israel kah a ham boeih khaw Hebron kah manghai taengla pawk uh tih David
    loh amih neh Hebron kah BOEIPA mikhmuh ah paipi a saii. Te phoeiah Samuel kut
    dongkah BOEIPA ol vanbangla David te Israel sokah manghai la a koelh uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ bɛmɔu kɔtɛ kɛ́sɔ̃́nkɛ́ Dɑfiti Ebunɔɔ.
    Kòo bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ ti Yiɛ̀ nKuyie nyììkɛ̀ Ebunɔɔ. Kɛ̀ bɛ̀ɛ ò còú mmɛkùɔ̀
    nkóò pĩ ntikpɑ̀tì kòò bo mbɑkɛ́ Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́ Sɑmmuyɛɛri
    kɛ́nyɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Kamaghɨn amizɨ, Israelian gumazir dapaniba iza, Hebronɨn nguibamɨn otogha,
    Atrivim Devitɨn bighan uari akuvazɨ, a Ikiavɨra Itir Godɨn damazimɨn akar dɨkɨrɨzir
    gavgavir mam me ko a gami. Ezɨ me borem isa an dapanim ginga, maghɨram anemɨsevezɨ
    a Israelian atrivimɨn oto, mati Ikiavɨra Itir God, uan akam inigha izir gumazim
    Samuelɨn akam garugha mɨkemezɨ mokɨn.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ sɔsɑɑ tǝnɑ polɑ Tɑfiiti kiŋ kɛ Hepǝlɔŋ nɑ pɑ́ nɑ-ɩ pɑ́
    pɛɛlɩ nɔɣɔ kɛ Tɑcɑɑ kiŋ. Ɩlɛnɑ pɑ́ kpɑ Tɑfiiti kɛ Ɩsɛɣɛlɩ wulɑʋ kɛ teitei ɩsɩɩ
    Ɩsɔ kɑ heeluɣu Sɑmiyɛɛlɩ nɑ ɩ́ yɔɣɔtɩ tɔ.
  azb-azb: İsrailin bütün ağsaqqalları Xevrona, padşahın yanına gəldilər. Davud Xevronda,
    Rəbbin önündə onlarla əhd bağladı və onlar Şamuel vasitəsilə Rəbbin söylədiyi
    sözə görə Davudu İsrail üzərində padşah olmaq üçün məsh etdilər.
  eng-DBY: And all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before Jehovah; and they anointed David king over
    Israel according to the word of Jehovah through Samuel.
  hin-2017: इसलिए सब इस्राएली पुरनिये हेब्रोन में राजा के पास आए, और दाऊद ने उनके
    साथ हेब्रोन में यहोवा के सामने वाचा बाँधी; और उन्होंने यहोवा के वचन के अनुसार,
    जो उसने शमूएल से कहा था, इस्राएल का राजा होने के लिये दाऊद का अभिषेक किया।
  eng-YLT: And all the elders of Israel come in unto the king to Hebron, and David
    maketh with them a covenant in Hebron before Jehovah, and they anoint David for
    king over Israel, according to the word of Jehovah by the hand of Samuel.
  eng-WYC-2017: Therefore all the greater men in birth of Israel came to the king
    in Hebron; and David made with them a bond of peace before the Lord, and they
    anointed him king upon Israel, by the word of the Lord, which he spake in the
    hand of Samuel.
  eng-WMBB: So all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before the LORD. They anointed David king over
    Israel, according to the LORD’s word by Samuel.
  urd-GVH: जब इसराईल के तमाम बुज़ुर्ग हबरून पहुँचे तो दाऊद बादशाह ने रब के हुज़ूर
    उनके साथ अहद बाँधा, और उन्होंने उसे मसह करके इसराईल का बादशाह बना दिया। यों रब
    का समुएल की मारिफ़त किया हुआ वादा पूरा हुआ।
  rug-rug: Ke mae pa Heboroni koe Devita, sa baṉara, sari doduru koimata pa popoa
    Izireli. Ke tavetia sa si keke vinariva egoi madina koa rini pa kenuna e Zihova.
    Va madia rini meke ta evaṉae na baṉara pa Izireli si asa gua sapu ele va tatara
    nia Zihova koe Samuela.
  gaz-gaz: Yommuu maanguddoonni Israaʼel hundi Kebroonitti Daawit Mooticha bira dhufanitti,
    inni Kebroonitti fuula Waaqayyoo duratti isaan wajjin kakuu gale. Isaanis akkuma
    Waaqayyo karaa Saamuʼeeliin abdachiise sanatti dibanii Israaʼel irratti mootii
    isa godhan.
  fra-LSG: Ainsi tous les anciens d’Israël vinrent auprès du roi à Hébron, et David
    fit alliance avec eux à Hébron, devant l’Éternel. Ils oignirent David pour roi
    sur Israël, selon la parole de l’Éternel, prononcée par Samuel.
  yal-yal: Isirayila fonne birin yi fa mangan fɛma Xebiron yi. Dawuda yi layirin tongo
    e xa Alatala yɛtagi. E yi turen sa a xunni a dɔxɔ feen na Isirayila mangan na,
    alo Alatala a fala Nabi Samuyɛli xa kii naxan yi.
  haw-1868: 'Nolaila, i hele mai na lunakahiko a pau o ka Iseraela i ke alii ma Heberona;
    a hoopaa iho la o Davida i berita me lakou ma Heberona, imua o Iehova: a poni
    iho la lakou ia Davida i alii no ka Iseraela, e like me ka olelo a Iehova ma o
    Samuela la.'
  arb-NAV: وَعِنْدَمَا اجْتَمَعَ جَمِيعُ شُيُوخِ إِسْرِائِيلَ إِلَى الْمَلِكِ فِي
    حَبْرُونَ أَبْرَمَ مَعَهُمْ عَهْداً أَمَامَ الرَّبِّ، فَمَسَحُوهُ مَلِكاً عَلَيْهِمْ
    تَتْمِيماً لِكَلامِ الرَّبِّ الَّذِي نَطَقَ بِهِ عَلَى لِسَانِ صَمُوئِيلَ.
  ewe-ewe: Esi Israel ƒe dumegãwo va kpe ta le Fia David gbɔ le Hebron la, ebla nu
    kpli wo le Yehowa ƒe ŋkume eye wosi ami na David heɖoe fiae ɖe Israel dzi abe
    ale si Yehowa gblɔ na Samuel ene.
  eng-LEE: Thus came all the elders of Israel to the king to Hebron; and David made
    a covenant with them in Hebron before the Lord; and they anointed David as king
    over Israel, according to the word of the Lord through means of Samuel.
  asm-FB: সেয়ে ইস্ৰায়েলৰ সকলো বৃদ্ধ লোক হিব্ৰোণৰ ৰজাৰ ওচৰলৈ আহিল, আৰু দায়ূদে হিব্ৰোণত
    যিহোৱাৰ সাক্ষাতে তেওঁলোকৰ লগত এটি নিয়ম কৰিলে, যিহোৱাই চমূৱেলৰ দ্ৱাৰাই কোৱা বাক্য
    অনুসাৰে তেওঁলোকে ইস্ৰায়েলৰ ওপৰত দায়ূদক ৰজা অভিষেক কৰিলে।
  sus-A: عِسِرَيِلَ قٌرِيٍ بِرِن نَشَ سِفَ عَ قْشْ رَ شٍبِرٌن. دَوُدَ نَشَ سَاتّ شِرِ
    عٍ تَفِ عَلَتَلَ يَ عِ. عٍ نَشَ تُرٍ سَ عَ شُنيِ مَ عِسِرَيِلَ مَنفّ كِ مَ، عَلْ
    عَلَتَلَ نُ بَرَ عَ مَسٍن عَننَبِ سَمُوٍلِ بّ كِ نَشّ.
  fra-SBL: Et tous les anciens d'Israël vinrent auprès du roi à Hébron, et David fit
    alliance avec eux à Hébron, devant Yahvé. Ils oignirent David comme roi d'Israël,
    selon la parole de Yahvé par Samuel.
  hbo-hbo: וַ֠יָּבֹאוּ כָּל־זִקְנֵ֨י יִשְׂרָאֵ֤ל אֶל־הַמֶּ֙לֶךְ֙ חֶבְרֹ֔ונָה וַיִּכְרֹת֩
    לָהֶ֨ם דָּוִ֥יד בְּרִ֛ית בְּחֶבְרֹ֖ון לִפְנֵ֣י יְהוָ֑ה וַיִּמְשְׁח֨וּ אֶת־דָּוִ֤יד
    לְמֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל כִּדְבַ֥ר יְהוָ֖ה בְּיַד־שְׁמוּאֵֽל׃ ס
  kik-kik: Nĩ ũndũ ũcio athuuri othe a Isiraeli magĩthiĩ Hebironi kũrĩ Mũthamaki Daudi,
    nake Daudi akĩgĩa na kĩrĩkanĩro nao mbere ya Jehova o kũu Hebironi, nao magĩitĩrĩria
    Daudi maguta mũtwe atuĩke mũthamaki wa Isiraeli, o ta ũrĩa Jehova eranĩire na
    kanua ga Samũeli.
  fra-NCL: Ainsi tous les anciens d’Israël vinrent auprès du roi à Hébron, et David
    fit alliance avec eux devant Yahweh, à Hébron ; et ils oignirent David pour roi
    sur Israël, selon la parole de Yahweh prononcée par Samuel.
  cek-AK: Israel kacoehtanawk David khaeah Hebron ah angzoh o boih pacoengah, David
    mah Hebron ah nihcae hoi Angraeng hmaa ah lokmaihaih to sak; to pacoengah Angraeng
    mah Samuel khaeah suek ih lok baktih toengah, David to Israel siangpahrang ah
    suek o.
  cuk-cuk: Deyobi, bela Israel-e-dummagan, Hebrón-neggweburse nade gusmalad, geb Davidʼbogwa
    sunmaksa gusmalad. Degine, geb David, Bab-Jehová-wagab we-dulemarbo igar-mesisad.
    A-sorbali, Israel-dulemar, David-nonogi olivo-gwallu eosmalad. Deyob, reyga David-onug-imaksamalad.
    Ar igi Bab-Dummad Samuelʼga sogsagusa, deyob sogsadba neg-gunonikid.
  uig-CYR: Шуниң билән Исраил ақсақаллириниң һәммиси Һебронға келип падиша Давутниң
    қешиға келишти; Давут Һебронда Пәрвәрдигарниң алдида улар билән бир әһдә түзүшти.
    Андин улар Пәрвәрдигарниң Самуилниң вастиси билән ейтқини бойичә, Давутни Мәсиһ
    қилип, Исраилни идарә қилишқа падиша қилип тиклиди.
  tel-2017: ఇలా ఇశ్రాయేలు ప్రజల పెద్దలంతా హెబ్రోనులో ఉన్న రాజు దగ్గరికి వచ్చారు. అప్పుడు
    రాజైన దావీదు హెబ్రోనులో యెహోవా సన్నిధిలో వారితో నిబంధన చేశాడు. వారంతా కలసి ఇశ్రాయేలు
    ప్రజలందరి పై రాజుగా దావీదుకి అభిషేకం చేశారు. ఈ విధంగా సమూయేలు ప్రకటించిన యెహోవా
    మాట నెరవేరింది.
  hat-BSA: Pou sa, tout ansyen nan Israël yo te vin kote wa a Hébron e David te fè
    yon akò avèk yo Hébron devan SENYÈ a. Epi yo te onksyone David Wa sou Israël,
    selon pawòl SENYÈ a te pwononse pa Samuel la.
  kos-kos: Ouinge mwet kol nukewa lun Israel elos tuku nu yorol David in acn Hebron.
    David el orala sie wulela na ku yorolos, ac elos mosrwella tuh elan tokosra lun
    Israel, oana ma LEUM GOD El tuh wulela kac in kas lal Samuel.
  hbo-WLC: וַ֠יָּבֹאוּ כָּל־זִקְנֵ֨י יִשְׂרָאֵ֤ל אֶל־הַמֶּ֙לֶךְ֙ חֶבְר֔וֹנָה וַיִּכְרֹת֩
    לָהֶ֨ם דָּוִ֥יד בְּרִ֛ית בְּחֶבְר֖וֹן לִפְנֵ֣י יְהוָ֑ה וַיִּמְשְׁח֨וּ אֶת־דָּוִ֤יד
    לְמֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל כִּדְבַ֥ר יְהוָ֖ה בְּיַד־שְׁמוּאֵֽל׃ ס
  ibo-ibo: Mgbe ndị okenye Izrel niile bịakwutere eze Devid na Hebrọn, ya na ha gbara
    ndụ nʼihu Onyenwe anyị na Hebrọn. Ha tere ya mmanụ ịbụ eze Izrel, dịka Onyenwe
    anyị kwere na nkwa site nʼọnụ Samuel.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲର ସମସ୍ତ ପ୍ରାଚୀନ ହିବ୍ରୋଣକୁ ରାଜାଙ୍କ ନିକଟକୁ ଆସିଲେ; ତହିଁରେ ଦାଉଦ
    ହିବ୍ରୋଣରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେମାନଙ୍କ ସଙ୍ଗେ ନିୟମ କଲେ; ପୁଣି, ଶାମୁୟେଲଙ୍କ ହସ୍ତରେ
    ସଦାପ୍ରଭୁଙ୍କ କଥିତ ବାକ୍ୟାନୁସାରେ ସେମାନେ ଇସ୍ରାଏଲ ଉପରେ ଦାଉଦଙ୍କୁ ରାଜାଭିଷିକ୍ତ କଲେ।
  chk-chk: Lupwen ekewe souakomwen Israel meinisin ra feito ren ewe king Tafit lon
    Hepron, Tafit a eäni eu pwonen atipeeu ngeniir fän mesen ewe Samol mi Lapalap
    me lon Hepron. Nge ir ra epiti Tafit pwe epwe kingen Israel, usun Samuel a fen
    apasa fän alon ewe Samol mi Lapalap.
  rop-rop: Wal lagijat na detlot lida blanga ola Isreil pipul bin tok langa Deibid
    wen deibin go langa im deya langa Hebran. Wal Deibid bin agri garram olabat, en
    imbin meigim pramis langa olabat en langa YAWEI blanga jidan gudbala king blanga
    olabat. Deibin spilim det speshalwan oil ontop langa Deibid hed blanga meigim
    im jidan king blanga ola Isreil pipul, jis laik YAWEI bin pramis garram im speshalwan
    mesinja gulum Semyul.
  ukr-1871: І прийшли всї старшини Ізрайлеві до царя в Геброн, і постановив з ними
    Давид умову в Гебронї перед лицем Господнїм, і помазали вони Давида царем над
    Ізраїлем, по Господньому слову (переказаному) через Самуїла.
  deu-1951: Auch alle Ältesten Israels kamen zum König gen Hebron. Und David machte
    einen Bund mit ihnen zu Hebron vor dem HERRN. Und sie salbten David zum König
    über Israel, nach dem Worte des HERRN durch Samuel.
  eng-JPS: So all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before the LORD; and they anointed David king over
    Israel, according to the word of the LORD by the hand of Samuel.
  srp-1865: Tako doðoše sve starješine Izrailjeve k caru u Hevron, i uèini s njima
    David vjeru u Hevronu pred Gospodom, i pomazaše Davida za cara nad Izrailjem kao
    što bješe rekao Gospod preko Samuila.
  lug-lug: Awo abakadde ba Isirayiri bonna ne bakuŋŋaanira eri Kabaka Dawudi e Kebbulooni,
    n’akola endagaano nabo e Kebbulooni mu maaso ga Mukama, era ne bafuka amafuta
    ku Dawudi okuba kabaka wa Isirayiri, nga Mukama bwe yasuubiza mu kigambo kye ng’ayita
    mu Samwiri.
  heb-heb: ויבאו כל זקני ישראל אל המלך חברונה ויכרת להם דויד ברית בחברון לפני יהוה
    וימשחו את דויד למלך על ישראל כדבר יהוה ביד שמואל׃
  ben-IRV: এই ভাবে ইস্রায়েল দেশের সমস্ত প্রাচীনেরা হিব্রোণে রাজার কাছে এলেন। তখন
    দায়ূদ সদাপ্রভুকে সাক্ষী রেখে তাঁদের সঙ্গে একটা চুক্তি করলেন, আর শমূয়েলের মধ্য
    দিয়ে বলা সদাপ্রভুর কথা অনুসারে তাঁরা দায়ূদকে ইস্রায়েল দেশের উপর রাজা হিসাবে
    অভিষেক করলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗ ਹਬਰੋਨ ਵਿੱਚ ਰਾਜਾ ਦੇ ਕੋਲ ਆਏ ਅਤੇ ਦਾਊਦ ਨੇ ਹਬਰੋਨ ਵਿੱਚ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਵਾਇਦਾ ਕੀਤਾ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ
    ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸਮੂਏਲ ਦੇ ਰਾਹੀਂ ਆਇਆ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးအသက်ကြီး သူအပေါင်း တို့သည် ရှင်ဘုရင် ရှိရာ ဟေဗြုန်
    မြို့သို့ ရောက် လာလျှင် ၊ ဒါဝိဒ် သည် ဟေဗြုန် မြို့၊ ထာဝရဘုရား ရှေ့ တော်မှာ သူ
    တို့ နှင့် မိဿဟာယ ဖွဲ့ ၍ ၊ ရှမွေလ အားဖြင့် ထာဝရဘုရား ဗျာဒိတ် ထားတော်မူသည်နှင့်အညီ
    ၊ သူတို့သည် ဒါဝိဒ် ကို ဘိသိတ် ပေး၍ ဣသရေလ ရှင်ဘုရင် အရာ ၌ ချီးမြှောက်ကြ၏။
  hmo-hmo: Unai dainai, Israela gunalaia taudia ibounai be king Davida dekenai idia
    lao, Heberona dekenai. Bona king Davida ese idia danu ia gwauhamata, Heberona
    dekenai, Lohiabada ena vairanai. Vadaeni idia ese Davida ena kwarana dekenai olive
    dehoro idia bubua, bona Israela ena king idia halaoa. Inai be Lohiabada ena gwauhamata
    hegeregerena, Samuela ena uduna dekena amo.
  urd-urd: ग़रज़ इस्राईल के सब बुज़ुर्ग हबरून में बादशाह के पास आये, और दाऊद ने हबरून
    में उनके साथ ख़ुदावन्द के सामने 'अहद किया; और उन्होंने ख़ुदावन्द के कलाम के मुताबिक़
    जो समुएल की ज़रिए' फ़रमाया था, दाऊद को मम्सूह किया ताकि इस्राईलियों का बादशाह
    हो।
  rus-SYN: И пришли все старейшины Израилевы к царю в Хеврон, и заключил с ними Давид
    завет в Хевроне пред лицем Господним; и они помазали Давида в царя над Израилем,
    по слову Господню, чрез Самуила.
  bqc-SIM: Kɛ́ Isaili gbɛ̃zↄ̃ↄↄ mↄ̀ kí Davidi kĩ́i Hɛblↄ̃ ḿpii, we à lɛdoũkɛ̀uńnↄ
    Dii aɛ, ↄ̃ aa nísikà aà miwa aa aà kpà Isailiↄ kpalau, lá Dii dà Samuɛliɛ
    a òwa.
  tcz-CHONGTHU: Hiti chun Hebron mun’a chun David in Pakai le Israel upa ho masang
    ah kitepna theng ana sem in ahi. Hichea Pakai in Samuel kom’a anasei bang chun
    David chu Israel te dia leng ding in thaonu ana hin ahi.
  mar-mar: असे इस्राएल लोकांचे सर्व वडील राजाकडे हेब्रोन येथे आले आणि दावीदाने परमेश्वरासमोर
    त्यांच्याशी हेब्रोनात करार केला. तेव्हा त्यांनी दावीदाला इस्राएलावर राजा होण्यास
    अभिषेक केला. याप्रकारे शमुवेलाने सांगितलेले परमेश्वराचे वचन खरे ठरले.
  qub-qub: Chaynömi Israelcunapa llapan mandajnincuna aywaycärir Hebroncho ray Davidwan
    parlaran. Chaura Davidga paycunawan parlacuran Tayta Dios wiyaycaptin. Chaura
    paycunana asëtita wiñapashpan raynin cananpaj Davidta churaran. Chayno ruraptinmi
    cumliran Tayta Dios Samuelwan willacachishan.
  bqp-bqp: Yerɑ Isirelibɑn guro gurobu kpuro bɑ nɑ Dɑfidi sinɑ bokon mi Heboroniɔ.
    Mɑ u kɑ bu ɑrukɑwɑni bɔkuɑ Yinni Gusunɔn wuswɑɑɔ Heboroni mi. Yerɑ bɑ nùn gum
    tɑ̃re wirɔ, bɑ nùn kuɑ be, Isirelibɑn sunɔ nge mɛ Yinni Gusunɔ u geruɑ sɑɑ Sɑmuɛlin
    nɔɔn di.
  hat-hat: Se konsa, tout chèf fanmi pèp Izrayèl yo vin jwenn David lavil Ebwon. Yo
    pase yon kontra avè l' devan Seyè a. Yo fè seremoni, yo mete l' wa sou pèp Izrayèl
    la tou, jan Seyè a te fè pwomès la nan bouch pwofèt Samyèl.
  eng-BSB: So all the elders of Israel came to the king at Hebron, where David made
    a covenant with them before the LORD. And they anointed him king over Israel,
    according to the word of the LORD through Samuel.
  eng-WEBPB: So all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before the LORD. They anointed David king over
    Israel, according to the LORD’s word by Samuel.
  kbq-kbq: E'ina hu'negu maka Israeli ranara vahe'mo'zanena Deviti'ma Hebroni kumate
    mani'nerega azage'za, Ra Anumzamofo avufi huhagerafi huvempa kea hute'za, Ra Anumzamo'ma
    Samuelima asami'nea kante ante'za Devitina kinia azeri oti'naze.
  nhe-BL: Huan ajsicoj campa David itztoya ipan altepetl Hebrón nochi nopa huehue
    tlacame tlen quihuicayayaj tequitl ipan tlali Israel. Huan iixpa TOTECO, David
    quichijqui se tlajtoli ininhuaya. Huan quitequilijque aceite ipan itzonteco David
    para quitequimacase ma eli inintlanahuatijca israelitame. Huan nochi mochijqui
    san queja TOTECO quiilhuijtoya Samuel.
  gub-BL: Nezewe Izaew wanuwihaw paw oho Tawi huwàxi pà Emerom pe wà. Tawi uzapokatu
    uze'eg wanehe we Tupàn henataromo a'e. Na'e teko uzakook uri kawer hehe uwihawete
    romo imuigo kar pà wà kury. Wiko Izaew wanuwihawete romo kury. Kwehe mehe Tupàn
    Tuweharupi Wiko Ma'e umume'u kar tuwihawete romo heko àwàm Xamuew pe a'e. Uzapo
    ma'e uze'eg awer rupi katete kury.
  eng-DRA: 'So all the ancients of Israel came to the king to Hebron, and David made
    a covenant with them before the Lord: and they anointed him king over Israel,
    according to the word of the Lord which he spoke in the hand of Samuel.'
