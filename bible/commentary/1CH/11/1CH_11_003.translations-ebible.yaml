    Andin ular Pǝrwǝrdigarning Samuilning wastisi bilǝn eytⱪini boyiqǝ, Dawutni Mǝsiⱨ
    ⱪilip, Israilni idarǝ ⱪilixⱪa padixaⱨ ⱪilip tiklidi.
  beo-beo: 'Amaiba:le, Isala:ili ouligisu dunu huluane da Hibalone moilaiga Da:ibidima
    misi. E amola ilia da gousa:su sema hamoi. Ilia da Da:ibidima susuligi sogagala:le,
    e Isala:ili hina bagade hamoma:ne ilegei. (Hina Gode da musa: amo hou Samiuele
    ea lafidili ilegele sia:i.)'
  tpi-OTNT: Na bihain, olgeta hetman bilong Israel i kam bungim King Devit long Hebron.
    Na em i mekim wanpela kontrak wantaim ol long ai bilong God. Na ol i kapsaitim
    wel long het bilong en bilong makim em i kamap king bilong Israel, olsem Bikpela
    i bin tok long maus bilong profet Samuel.
  hau-SA: Sa’ad da dukan dattawan Isra’ila suka zo wurin Sarki Dawuda a Hebron, suka
    yi yarjejjeniya da shi a gaban Ubangiji, suka kuwa shafe Dawuda ya zama sarki
    a bisa Isra’ila, yadda Ubangiji ya yi alkawari ta wurin Sama’ila.
  uig-LAT: Shuning bilen Israil aqsaqallirining hemmisi Hébron’gha kélip padishah
    Dawutning qéshigha kélishti; Dawut Hébronda Perwerdigarning aldida ular bilen
    bir ehde tüzüshti. Andin ular Perwerdigarning Samuilning wastisi bilen éytqini
    boyiche, Dawutni Mesih qilip, Israilni idare qilishqa padishah qilip tiklidi.
  nde-nde: Kwathi abadala bonke bako-Israyeli sebefikile enkosini uDavida eHebhroni,
