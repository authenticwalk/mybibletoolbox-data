  kan-2017: ಆಗ ಅರಸನಾದ ದಾವೀದನು ತನ್ನ ಜೊತೆಯಲ್ಲಿ ಹೆಬ್ರೋನಿಗೆ ಬಂದಿದ್ದ ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರೆಲ್ಲರೊಡನೆ
