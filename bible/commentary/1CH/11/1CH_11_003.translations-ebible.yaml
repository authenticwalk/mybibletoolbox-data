    abe yinkosi ko-Israyeli, njengesithembiso sikaThixo asenza ngoSamuyeli.
  ton-ton: Ko ia naʻe fakataha ai ʻae kau mātuʻa kotoa pē ʻo ʻIsileli ki he tuʻi ki
    Hepeloni; pea naʻe fai ʻe Tevita ha fuakava mo kinautolu ʻi he ʻao ʻo Sihova ʻi
    Hepeloni, pea naʻa nau pani ʻa Tevita ʻaki ʻae lolo ke ne tuʻi ki ʻIsileli, ʻo
    fakatatau mo e folofola ʻa Sihova ʻia Samuela.
  ces-1613: Přišli také všickni starší Izraelští k králi do Hebronu, a učinil s nimi
