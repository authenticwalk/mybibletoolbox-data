  spa-RV-1909: Y vinieron todos los ancianos de Israel al rey en Hebrón, y David hizo
    con ellos alianza delante de Jehová; y ungieron á David por rey sobre Israel,
    conforme á la palabra de Jehová por mano de Samuel.
  ron-BTF: De aceea au venit toți bătrânii lui Israel la împărat în Hebron; și David
    a făcut un legământ cu ei în Hebron înaintea DOMNULUI; și ei au uns pe David împărat
    peste Israel, conform cuvântului DOMNULUI prin Samuel.
  eng-WEBP: So all the elders of Israel came to the king to Hebron; and David made
    a covenant with them in Hebron before the LORD. They anointed David king over
    Israel, according to the LORD’s word by Samuel.
  eng-FBV: All the elders of Israel came to the king at Hebron, and David made a solemn
    agreement with them before the Lord. There they anointed David as king of Israel,
    as the Lord had promised through Samuel.
  nld-1939: Toen alle oudsten van Israël dus bij den koning in Hebron gekomen waren,
    sloot David met hen in Hebron een verbond voor het aanschijn van Jahweh, en werd
    David door hen tot koning over Israël gezalfd, juist zoals Jahweh door Samuël
    had voorspeld.
  nch-BL: Huan ajsicoj campa David itztoya ipan altepet Hebrón nochi nopa huehue tacame
    cati quihuicayayaj tequit ipan tali Israel. Huan iixpa TOTECO, David quichijqui
    se camanali inihuaya. Huan quitequilijque aceite ipan itzonteco David para quitequimacase
    ma eli inintanahuatijca israelitame. Huan nochi mochijqui san quej TOTECO quiilhuijtoya
    Samuel.
  vie-1934: Aáy vậy, các trưởng lão Y-sơ-ra-ên đến cùng vua ở Hếp-rôn; Đa-vít bèn
    lập giao ước với chúng tại Hếp-rôn trước mặt Đức Giê-hô-va; đoạn, chúng xức dầu
    cho Đa-vít làm vua trên Y-sơ-ra-ên, y như lời của Đức Giê-hô-va đã cậy Sa-mu-ên
    phán ra vậy.
  hin-CV: इसलिये इस्राएल के सारे प्राचीन हेब्रोन नगर में राजा के सामने इकट्ठा हुए.
    राजा दावीद ने याहवेह के सामने उनसे वाचा बांधी. तत्पश्चात उन्होंने याहवेह के संदेश
    के अनुसार, जो उन्होंने शमुएल द्वारा दिया गया था, इस्राएल देश के लिए दावीद का राजाभिषेक
    किया.
  spa-BES: Entonces todos los responsables de Israel vinieron al rey en Hebrón; y
    David llegó a un acuerdo con ellos en Hebrón delante del Señor; y pusieron el
    aceite santo sobre David y lo hicieron rey sobre Israel, como el Señor lo había
    dicho por Samuel.
  tdx-tdx: Aa le hene niheo mb’amy mpanjakay e Kebrone mb’eo o mpiaolo’ Israeleo vaho
    nifañina’ amy Davide e Kebrone ao añatrefa’ Iehovà; le noriza’ iareo ho mpanjaka’
    Israele t’i Davide, ty amy tsara’ Iehovà am-pità’ i Samoeley.
  tha-KJV: ดังนั้นพวกผู้​ใหญ่​ทั้งสิ้นของคนอิสราเอลก็มาเฝ้ากษั​ตริ​ย์​ที่​เมืองเฮโบรน
