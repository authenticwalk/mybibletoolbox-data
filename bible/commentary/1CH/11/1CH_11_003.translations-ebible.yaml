  deu-ELO: Und alle Ältesten Israels kamen zu dem König nach Hebron, und David machte
    einen Bund mit ihnen zu Hebron, vor Jehova; und sie salbten David zum König über
    Israel, nach dem Worte Jehovas durch Samuel.
  eng-WYC-2018: Therefore all the greater men in birth of Israel came to the king
    in Hebron; and David made with them a bond of peace before the Lord, and they
    anointed him king upon Israel, by the word of the Lord, which he spake in the
    hand of Samuel. (And so all the men of Israel of great age, that is, the elders,
    came to the king in Hebron; and David made a covenant with them before the Lord,
    and they anointed him king upon Israel, by the word of the Lord, which he spoke
    through Samuel.)
  epo-epo: Kaj ĉiuj plejaĝuloj de Izrael venis al la reĝo en Ĥebronon, kaj David faris
