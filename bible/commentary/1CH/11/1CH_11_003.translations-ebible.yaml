  urd-GVU: جب اسرائیل کے تمام بزرگ حبرون پہنچے تو داؤد بادشاہ نے رب کے حضور اُن کے
    ساتھ عہد باندھا، اور اُنہوں نے اُسے مسح کر کے اسرائیل کا بادشاہ بنا دیا۔ یوں رب
