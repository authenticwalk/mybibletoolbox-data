verse: 1CH.015.024
translations:
  mal-C: പുരോഹിതന്മാരായ ശെബന്യാവ്, യോശാഫാത്ത്, നെഥനയേൽ, അമാസായി, സെഖര്യാവ്, ബെനായാവ്,
    എലീയേസർ എന്നിവർ ദൈവത്തിന്റെ പേടകത്തിനുമുമ്പിൽ കാഹളം മുഴക്കണമായിരുന്നു. ഓബേദ്-ഏദോം,
    യെഹീയാവ് എന്നിവരും പേടകത്തിനു വാതിൽക്കാവൽക്കാരായി നിൽക്കണമായിരുന്നു.
  deu-TKW: Sebanja aber, Josaphat, Nethaneel, Amasai, Sacharja, Benaja, Elieser, die
    Priester, bliesen vor der Lade Gottes her mit Trompeten, und Obed-Edom und Jehia
    waren Thorhüter der Lade.
  lin-lin: Banganga-Nzambe Shebania, Jozafati, Netaneeli, Amasayi, Zakari, Benaya
    mpe Eliezeri ; bazalaki kobeta kelelo liboso ya Sanduku ya Nzambe. Obedi-Edomi
    mpe Yeyiya bazalaki mpe bakengeli Sanduku ya Boyokani.
  eng-LSV: And Shebaniah, and Joshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer the priests, are blowing with trumpets before the Ark
    of God; and Obed-Edom and Jehiah [are] gatekeepers for the Ark.
  eng-GNV: And Shecaniah and Iehoshaphat and Nethaneel and Amasai, and Zechariah,
    and Benaiah, and Eliezer the Priestes did blowe with trumpets before the Arke
    of God, and Obed Edom and Ieiiah were porters for the Arke.
  eng-WEBSTER: 'And Shebaniah, and Jehoshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer the priests, did blow with the trumpets before the ark
    of God: and Obed-edom and Jehiah were door-keepers for the ark.'
  nhw-BL: Huan nopa totajtzitzi Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaía
    huan Eliezer quintequitlalijque para quitlayacancuilise icaxa Toteco Dios huan
    tlapitztiyase. Huan nojquiya Obed Edom huan Jehías quintequitlalijque para quimocuitlahuise
    nopa caxa.
  swh-ONEN: Shebania, Yoshafati, Nethaneli, Amasai, Zekaria, Benaya na Eliezeri, makuhani,
    walikuwa wapiga tarumbeta mbele ya Sanduku la Mungu. Obed-Edomu na Yehiya waliwekwa
    pia kuwa mabawabu wa Sanduku.
  bba-bba: kɑ Obɛdi Edɔmu kɑ Yehiɑ. Yɑ̃ku kowo be bɑ rɑ kɔbi so Yinni Gusunɔn woodɑn
    kpɑkoro ten wuswɑɑɔ, berɑ Sebɑniɑ kɑ Yosɑfɑti kɑ Nɛtɑnɛɛli kɑ Amɑsɑi kɑ Sɑkɑri
    kɑ Bɛnɑyɑ kɑ sere Ɛliesɛɛ.
  eng-KJVCPB: 'And Shebaniah, and Jehoshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, the priests, did blow with the trumpets before the ark
    of God: and Obed-edom and Jehiah were doorkeepers for the ark.'
  luo-luo: Shabania, Joshafat, Nethanel, Amasai, Zekaria, Benaya kod Eliezer ma jodolo,
    to nonego go turumbete e nyim Sandug Muma mar Nyasaye. Obed-Edom kod Jehia bende
    ne jorit od Sandug Muma mar Nyasaye.
  meu-meu: Hahelaḡa taudia Sebania, Iosafat, Netanele, Amasai, Sekaria, Benaia bona
    Eliesere na kibi bae hiriri. Dirava ena maua helaḡana vairanai. Obed-edom bona
    lehia danu na maua helaḡana ena ikoukou igimana taudia ai baela.
  npi-ULB: शबन्‍याह, योशापात, नतनेल, अमासै, जकरिया, बनायाह र एलीएजर पुजारीहरूले परमेश्‍वरका
    सन्‍दूकको अगि तुरही बजाउनुपर्थ्यो । ओबेद-एदोम र येहियाह पनि सन्‍दूकका गार्डहरू
    थिए ।
  yor-yor: Ṣebaniah, Jehoṣafati, Netaneli, Amasai, Sekariah, Benaiah àti Elieseri
    ní àwọn àlùfáà, tí o ń fún ìpè níwájú àpótí ẹ̀rí Ọlọ́run. Obedi-Edomu àti Jehiah
    ni ó sì gbọdọ̀ jẹ́ olùṣọ́nà fún àpótí ẹ̀rí.
  pes-OPCB: شبنیا، یوشافاط، نتن‌ئیل، عماسای، زکریا، بنایا و الیعزر که همه کاهن بودند،
    پیشاپیش صندوق عهد شیپور می‌نواختند. عوبید ادوم و یحیی از صندوق عهد مواظبت می‌کردند.
  tgl-ULB: Ang mga paring sina Sebanias, Joshafat, Nethanael, Amazias, Zacarias, Benaias
    at Eliezer ang iihip ng mga trumpeta sa harapan ng kaban ng Diyos. Si Obed-edom
    at Jehias ang mga tagabantay ng kaban.
  hui-hui: '@see-verse:1CH.015.023'
  mya-mya: '@see-verse:1CH.015.023'
  bod-N: ཤེ་བན་ཡཱ་དང་། ཡོ་ཤ་ཕད། ནེ་ཐན་ཨེལ། ཨ་མ་སཱ་ཨི། ཟཱ་ཀར་ཡ། པེ་ནཱ་ཡ། ཨེ་ལི་ཨེ་བཟིར་བྱ་བའི་མཆོད་དཔོན་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དྲུང་དུ་དུང་བུས་པ་དང་།
    ཨོ་བེད་ཨེ་དོམ་དང་ཡེ་ཧི་ཡཱ་གཉིས་ཀྱང་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་སྲུང་མཁན་ཡིན་ནོ། །
  sna-sna: Shebhania, Joshafati, Netaneri, Amasai, Zekaria, Bhenaya naErieza vaprista
    vaizoridza hwamanda pamberi peareka yaMwari. Obhedhi-Edhomu naJehia vaizovawo
    vatariri vomusuo weareka.
  spa-BLM: Sebanías, Josafat, Natanel, Amasai, Zacarías, Benaía y Eliezer, los sacerdotes,
    tocaban las trompetas delante del arca de Dios; y Obed-Edom y Jehías eran porteros
    del arca.
  cac-cac: '@see-verse:1CH.015.023'
  swh-ULB: Shebania, Yoshafati, Nethanieli, Amasai, Zekaria, Benaia, na Eliezeri,
    makuhani, walikuwa wa kupuliza matarumbeta mbele ya sanduku la Mungu. Obedi Edomu
    na Yehia walikuwa walinzi wa sanduku.
  bel-bel: Шэванія, Ёсафат, Натанаіл, Амасай, Захар, Ванэя і Эліезэр, сьвятары, трубілі
    трубамі перад каўчэгам Божым. Авэд-Эдом і Ехія былі брамнікамі каля каўчэга.
  deu-ELBBK: Und Schebanja und Josaphat und Nethaneel und Amasai und Sekarja und Benaja
    und Elieser, die Priester, schmetterten mit den Trompeten vor der Lade Gottes
    her. Und Obed-Edom und Jechija waren Torhüter der Lade.
  mbb-OT: Ne is midseriǥan te kebpezaǥing te trumpita zutun te etuvangan te Kavan
    te Kebpekid-uyun te Megbevayà he menge memumuhat ne iyan ensi Shebania, Joshafat,
    Netanel, Amasai, Zacarias, Benaya, wey si Eliezer. Si Obed Edom wey si Jehia iyan
    daan ebantey zutun te Kavan te Kebpekid-uyun.
  mal-2015: ശെബന്യാവു, യോശാഫാത്ത്, നെഥനയേൽ, അമാസായി, സെഖര്യാവു, ബെനായാവു, എലെയാസാർ
    എന്നീ പുരോഹിതന്മാർ ദൈവത്തിന്റെ പെട്ടകത്തിന്മുമ്പിൽ കാഹളം ഊതി; ഓബേദ്-എദോമും യെഹീയാവും
    പെട്ടകത്തിന്നു വാതിൽകാവല്ക്കാർ ആയിരുന്നു.
  rmc-rmc: '@see-verse:1CH.015.023'
  pes-OPV: و شَبَنيا و يوشافاط و نَتَنئيل و عَماساي و زَکريا و بَنايا و اَلَيعَزَر
    کَهَنَه پيش تابوت خدا کرنا مي نواختند، و عوبيد اَدُوم و يحيي دربانانِ تابوت بودند.
  ron-1924: Шебания, Иосафат, Нетанеел, Амасай, Захария, Беная ши Елиезер, преоций,
    сунау дин трымбице ынаинтя кивотулуй луй Думнезеу. Обед-Едом ши Иехия ерау ушиерий
    кивотулуй.
  ben-OBCV: যাজক শবনিয়, যিহোশাফট, নথনেল, অমাসয়, সখরিয়, বনায় ও ইলীয়েষরকে ঈশ্বরের
    নিয়ম-সিন্দুকটির সামনে শিঙা বাজাতে হত। ওবেদ-ইদোম ও যিহিয়কেও নিয়ম-সিন্দুকটির
    জন্য দ্বাররক্ষী হতে হল।
  som-som: Oo wadaaddadii ahaa Shebanyaah, iyo Yehooshaafaad, iyo Netaneel, iyo Camaasay,
    iyo Sekaryaah, iyo Benaayaah, iyo Eliiceserna turumbooyin ayay ku hor afuufayeen
    sanduuqii Ilaah, oo Cobeed Edoom iyo Yexiyaahna iridjoogayaal ayay sanduuqii u
    ahaayeen.
  lat-VUC: 'Porro Sebenias, et Josaphat, et Nathanaël, et Amasai, et Zacharias, et
    Banaias, et Eliezer sacerdotes, clangebant tubis coram arca Dei: et Obededom et
    Jehias erant janitores arcæ.'
  eng-ASVBT: And Shebaniah, and Joshaphat, and Nethanel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, the priests, did blow the trumpets before the ark of
    God; and Obed-edom and Jehiah were doorkeepers for the ark.
  ita-1885: E Sebania, e Giosafat, e Natanael, ed Amasai, e Zaccaria, e Benaia, ed
    Eliezer, sacerdoti, sonavano con le trombe davanti all'Arca di Dio; ed Obed-Edom,
    e Iehia, erano portinai dell'Arca.
  eng-LXXUP: 'And Shebaniah, and Joshaphat, and Nethanel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, the priests, were sounding with trumpets before the
    ark of God: and Obed-edom and Jehiah were doorkeepers of the ark of God.'
  eng-ULB: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,
    the priests, were to blow the trumpets before the ark of God. Obed Edom and Jehiah
    were guards for the ark.
  spa-VBL: Los sacerdotes Sebanías, Josafat, Natanel, Amasai, Zacarías, Benaía y Eliezer
    debían tocar las trompetas delante del Arca de Dios. Obed-edom y Jeías también
    fueron designados para custodiar el Arca.
  fra-_FOB: Shébania, Joshaphat, Nathanaël, Amazaï, Zacharie, Bénaja et Éliézer, sacrificateurs,
    sonnaient des trompettes devant l'arche de Dieu; et Obed-Édom et Jéchija étaient
    portiers de l'arche.
  mal-mal: ശെബന്യാവ്, യോശാഫാത്ത്, നെഥനയേൽ, അമാസായി, സെഖര്യാവ്, ബെനായാവ്, എലെയാസാർ
    എന്നീ പുരോഹിതന്മാർ ദൈവത്തിന്റെ പെട്ടകത്തിന് മുമ്പിൽ കാഹളം ഊതി; ഓബേദ്-ഏദോമും യെഹീയാവും
    പെട്ടകത്തിന് വാതിൽകാവല്ക്കാർ ആയിരുന്നു.
  urd-GVR: '@see-verse:1CH.015.023'
  suz-BL: मिनु चढ़ेब शेबान्‍याह, योशाफात, नेथनेल, अमासै, जकरिया, बेनायाह नु एलीएजर
    परमप्रभु आ कबल पशो सन्‍दोस आ ङोंइती तुराही ताप्‍चा माल्‍बाक्‍मा बाक्‍त। ओबेद-एदोम
    नु येहीयाह यो सन्‍दोस बाक्‍तीके ङा लाप्‍चो कोव़ब बाक्‍सा बाक्‍त।
  ita-1927: Scebania, Joshafat, Nethaneel, Amasai, Zaccaria, Benaia ed Eliezer, sacerdoti,
    sonavano la tromba davanti all’arca di Dio; e Obed-Edom e Jehija erano portinai
    dell’arca.
  ckb-ckb: کاهینەکانیش شەڤەنیا و یۆشافات و نەتەنێل و عەماسەی و زەکەریا و بەنایا و
    ئەلیعەزەر لەبەردەم سندوقی خودا فوویان بە کەڕەنادا دەکرد و عوبێد ئەدۆم و یەحیاش
    دەرگاوانی سندوقی پەیمانەکە بوون.
  eng-BBE: And Shebaniah and Joshaphat and Nethanel and Amasai and Zechariah and Benaiah
    and Eliezer, the priests, made music on the horns before the ark of God; and Obed-edom
    and Jehiah were door-keepers for the ark.
  kan-OKCV: ಯಾಜಕರಾದ ಶೆಬನ್ಯ, ಯೋಷಾಫಾಟ್, ನೆತನೆಯೇಲ್, ಅಮಾಸೈಯೂ, ಜೆಕರ್ಯನೂ, ಬೆನಾಯನೂ, ಎಲೀಯೆಜೆರನೂ
    ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ತುತೂರಿಗಳನ್ನು ಊದುತ್ತಾ ಇದ್ದರು. ಓಬೇದ್ ಏದೋಮನೂ, ಯೆಹೀಯನೂ ಮಂಜೂಷಕ್ಕೆ
    ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು.
  tam-2017: செபனியா, யோசபாத், நெதனெயேல், அமாசாயி, சகரியா, பெனாயா, எலியேசர் என்னும்
    ஆசாரியர்கள் தேவனுடைய பெட்டிக்கு முன்பாகப் பூரிகைகளை ஊதினார்கள்; ஓபேத்ஏதோமும்,
    எகியாவும் பெட்டிக்கு வாசல் காவலாளிகளாக இருந்தார்கள்.
  spa-RV-1909: 'Y Sebanías, Josaphat, Nathanael, Amasai, Zachârías, Benaías, y Eliezer,
    sacerdotes, tocaban las trompetas delante del arca de Dios: Obed-edom y Jehías
    eran también porteros del arca.'
  ron-BTF: Și Șebania și Iosafat și Netaneel și Amasai și Zaharia și Benaia și Eliezer,
    preoții, au suflat din trâmbițe înaintea chivotului lui Dumnezeu. Și Obed-Edom
    și Iehia erau ușieri pentru chivot.
  eng-WEBP: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,
    the priests, blew the trumpets before God’s ark; and Obed-Edom and Jehiah were
    doorkeepers for the ark.
  eng-FBV: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer
    the priests were to blow the trumpets in front of the Ark of God. Obed-edom and
    Jehiah were also appointed to guard the Ark.
  nld-1939: De priesters Sjebanjáhoe, Josjafat, Netaneël, Amasai, Zekarjáhoe, Benajáhoe
    en Eliézer bliezen op de trompetten voor de ark van God, en Obed-Edom en Jechi-ja
    hielden de wacht bij de ark.
  nch-BL: Huan nopa totajtzitzi Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaía
    huan Eliezer quintequitalijque para quiyacanase icaxa Toteco Dios huan tapitztiyase.
    Huan nojquiya Obed Edom huan Jehías quintequitalijque para quimocuitahuise nopa
    caxa.
  vie-1934: Sê-ba-nia, Giô-sa-phát, Nê-tha-nê-ên, A-ma-xai, Xa-cha-ri, Bê-na-gia,
    và Ê-li-ê-se, tức là những thầy tế lễ, đều thổi kèn trước hòm của Đức Chúa Trời;
    Ô-bết-Ê-đôm và Giê-hi-gia giữ cửa trước hòm giao ước.
  hin-CV: शेबानियाहु, योशाफत, नेथानेल, आमासाई, ज़करयाह, बेनाइयाह और एलिएज़र, ये सभी
    पुरोहित थे. इनकी जवाबदारी थी परमेश्वर के संदूक के सामने तुरहियां बजाना. ओबेद-एदोम
    और येहियाह भी संदूक के लिए ठहराए गए द्वारपाल थे.
  spa-BES: Y a Sebania, Josafat, Natanael, Amasai, Zacarías, Benaias, Eliezer, los
    sacerdotes, sonaban las trompetas delante del cofre del pacto de Dios; y Obed-edom
    y Jehias eran guardianes de las puertas del cofre del pacto.
  tdx-tdx: I Sebanià naho Iehosafate naho i Netanele naho i Amasay naho i Zekarià
    naho i Benaià naho i Eliezere, mpisoroñe, songa nampipopò trompetra aolo’ i vatan’
    Añaharey; vaho nimpitan-dala’ i vatay t’i Ovededome naho Iekià.
  tha-KJV: เชบานิยาห์ เยโฮชาฟัท เนธันเอล อามาสัย เศคาริยาห์ เบไนยาห์ และเอลีเยเซอร์​ปุ​โรหิตได้เป่าแตรหน้าหีบของพระเจ้า
    โอเบดเอโดม และเยฮียาห์เป็นนายประตูเฝ้าหี​บด​้วย
  por-BR-2018: E os sacerdotes Sebanias, Josafá, Natanael, Amasai, Zacarias, Benaia,
    e Eliézer, tocavam as trombetas diante da arca de Deus; e Obede-Edom e Jeías eram
    porteiros da arca.
  deu-ELO: Und Schebanja und Josaphat und Nethaneel und Amasai und Sekarja und Benaja
    und Elieser, die Priester, schmetterten mit den Trompeten vor der Lade Gottes
    her. Und Obed-Edom und Jechija waren Torhüter der Lade.
  eng-WYC-2018: and Shebaniah, and Jehoshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, (the) priests, sounded with trumps before the ark of
    the Lord; and Obededom, and Jehiah, were porters of the ark, (or and Obededom,
    and Jehiah, were also gatekeepers for the Ark).
  epo-epo: Ŝebanja, Joŝafat, Netanel, Amasaj, Zeĥarja, Benaja, kaj Eliezer, la pastroj,
    trumpetadis per trumpetoj antaŭ la kesto de Dio; Obed-Edom kaj Jeĥija estis pordogardistoj
    ĉe la kesto.
  uig-PIN: Xǝbaniya, Yǝⱨoxafat, Nǝtanǝl, Amasay, Zǝkǝriya, Binaya wǝ Əliezǝr ⱪatarliⱪ
    kaⱨinlar Hudaning ǝⱨdǝ sanduⱪi aldida kanay qalatti; Obǝd-Edom bilǝn Yǝⱨiyaⱨmu
    ǝⱨdǝ sanduⱪiƣa mǝs’ul ixikbaⱪar ⱪilinip ⱪoyulƣanidi.
  beo-beo: '@see-verse:1CH.015.023'
  tpi-OTNT: '@see-verse:1CH.015.023'
  hau-SA: Shebaniya, Yoshafat, Netanel, Amasai, Zakariya, Benahiya da Eliyezer firistoci,
    su ne za su busa ƙahoni a gaban akwatin alkawarin Allah. Obed-Edom da Yehiya su
    ma za su zama masu lura da ƙofofi domin akwatin alkawarin.
  uig-LAT: Shebaniya, Yehoshafat, Netanel, Amasay, Zekeriya, Binaya we Eliézer qatarliq
    kahinlar Xudaning ehde sanduqi aldida kanay chalatti; Obed-Édom bilen Yehiyahmu
    ehde sanduqigha mes’ul ishikbaqar qilinip qoyulghanidi.
  nde-nde: loShebhaniya, loJoshafathi loNethaneli, lo-Amasayi, loZakhariya, loBhenaya
    kanye lo-Eliyezari bengabaphristi bokuvuthela icilongo phambi kwebhokisi lesivumelwano
    sikaNkulunkulu. U-Obhedi-Edomi loJehiya labo babengabalindi beminyango yebhokisi
    lesivumelwano.
  ton-ton: 'Pea ko Sipania, mo Sihosafate, mo Netanili, mo ʻAmasai, mo Sakalia, mo
    Penaia, mo ʻEliesa ko e kau taulaʻeiki, naʻe ifi ʻekinautolu ʻae ngaahi meʻalea
    ʻo muʻomuʻa ʻi he puha ʻoe fuakava ʻae ʻOtua: pea ko ʻOpeti-ʻItomi mo Sehia ko
    e ongo tauhi matapā ʻakinaua ki he puha ʻoe fuakava.'
  ces-1613: Sebaniáš také a Jozafat, Natanael, Amazai, Zachariáš, Benaiáš a Eliezer
    kněží, troubili na trouby před truhlou Boží; ale Obededom a Jechiáš byli též vrátní
    u truhly.
  eng-WMB: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,
    the priests, blew the shofars before God’s ark; and Obed-Edom and Jehiah were
    doorkeepers for the ark.
  tam-TCV: ஆசாரியர்களாகிய செபனியா, யோசபாத், நெதனெயேல், அமாசாயி, சகரியா, பெனாயா, எலியேசர்
    ஆகியோர் இறைவனின் பெட்டிக்கு முன்னால் எக்காளம் ஊதுவதற்கென நியமிக்கப்பட்டார்கள்.
    ஓபேத் ஏதோமும், எகியாவும்கூட உடன்படிக்கைப் பெட்டிக்கு வாசல் காவலாளர்களாக நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Sila si Shebania, si Joshafat, si Netanel, si Amasai, si Zacarias, si Benaya
    ug Eliezer, nga mga pari mao ang nagpatingog sa mga trumpeta atubangan sa sudlanan
    sa kasabotan sa Dios. Sila Obed Edom ug si Jehia mao ang tigbantay sa sudlanan
    sa kasabotan.
  pol-UBG: 'A kapłani: Szebaniasz, Joszafat, Netaneel, Amasaj, Zachariasz, Benajasz
    i Eliezer grali na trąbach przed arką Boga, a Obed-Edom i Jechiasz byli odźwiernymi
    przy arce.'
  urd-GVU: '@see-verse:1CH.015.023'
  deu-1912: Aber Sebanja, Josaphat, Nathanael, Amasai, Sacharja, Benaja, Elieser,
    die Priester, bliesen die Drommeten vor der Lade Gottes; und Obed-Edom und Jehia
    waren Torhüter an der Lade.
  kan-2017: ಶೆಬನ್ಯ, ಯೋಷಾಫಾಟ್, ನೆತನೇಲ್, ಅಮಾಸೈ, ಜೆಕರ್ಯ, ಬೆನಾಯ ಮತ್ತು ಎಲೀಯೆಜೆರ್ ಎಂಬ ಯಾಜಕರು
    ತುತ್ತೂರಿಗಳನ್ನು ಊದುತ್ತಾ ದೇವ ಮಂಜೂಷದ ಮುಂದೆ ಹೋಗುವವರು. ಓಬೇದೆದೋಮ್ ಮತ್ತು ಯೆಹೀಯ ಎಂಬುವವರು
    ಮಂಜೂಷದ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು.
  yap-yap: '@see-verse:1CH.015.023'
  hlt-MCSB: Pathen thingkawng hmai ah olueng aka ueng khosoih Shebaniah, Joshaphat,
    Nethanel, Amasai, Zekhariah, Benaiah neh Eliezer. Thingkawng ham thoh tawt te
    Obededom neh Jehiah.
  mdy-ETH: '@see-verse:1CH.015.023'
  twi-ASANTE: Sebania, Yosafat, Netanel, Amasai, Sakaria, Benaia ne Elieser a wɔn
    nyinaa yɛ asɔfoɔ no na wɔbɛto santen adi Onyankopɔn Apam Adaka no anim, ahyɛn
    ntotorobɛnto no. Wɔyii Obed-Edom ne Yehia nso sɛ wɔnwɛn Apam Adaka no.
  eng-WEBU: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,
    the priests, blew the trumpets before God’s ark; and Obed-Edom and Jehiah were
    doorkeepers for the ark.
  wal-wal: Qassi qeeseti SHabaanee, Yoshafaaxi, Nataani7eeli, Amaasaayi, Zakkaariyaasi,
    Banaayinne El77eezari Xoossaa Taabootaa sinttan xurumbbaa punnanau doorettidosona.
    Obeedi-Eedoominne Yuuhee Taabootaa naaganau doorettidosona.
  spa-PDDPT: Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaía y Eliezer, sacerdotes,
    tocaban las trompetas delante del Arca de ʼElohim, y Obed-edom y Jehías eran también
    porteros del Arca.
  gun-gun: Ha'e rã Sebanias, Josafá, Natanael, Amasai, Zacarias, Benaia ha'e Eliézer
    sacerdote ikuai va'e ma omonhe'ẽ 'rã okuapy mimby guaxu, Nhanderuete ayvu ryru
    renonde py. Ha'e gui Obede-Edom ha'e Jeías ma hyru oĩa rokẽ rarõa avi ikuai.
  ilo-ULB: Da Sebanias, Josafat, Netanel, Amasai, Zecarias, Benaias ken Eliezer a
    papadi ti mangpuyot kadagiti tangguyob iti sangoanan ti lakasa ti Dios. Da Obed
    Edom ken Jehias ti mangbantay iti lakasa.
  kpg-kpg: '@see-verse:1CH.015.023'
  uig-ARA: شەبانىيا، يەھوشافات، نەتانەل، ئاماساي، زەكەرىيا، بىنايا ۋە ئەلىئېزەر قاتارلىق
    كاھىنلار خۇدانىڭ ئەھدە ساندۇقى ئالدىدا كاناي چالاتتى؛ ئوبەد-ئېدوم بىلەن يەھىياھمۇ
    ئەھدە ساندۇقىغا مەسئۇل ئىشىكباقار قىلىنىپ قويۇلغانىدى.
  sus-sus: Sɛrɛxɛdubɛe Sɛbanaya, Yosafati, Netaneeli, Amasayi, Sakari, Bɛnaya, nun
    Eliyeseri nan nu sarae fema Ala xa saatɛ kankira ya ra. Obedo Edon nun Yexiya
    nan nu saatɛ kankira xaninyie ra.
  pon-2006: '@see-verse:1CH.015.023'
  ksd-ksd: Sebania, Iosapat, Natanel, Amasai, Sekaria, Benaia, ma Elieser, ra umana
    tena tinabar, dia ga vu ra tavur ta ra luaina mata i ra bok na kunubu kai God;
    ma Obed-Edom ma Ieka dir ga balaure ra bok na kunubu.
  tur-YTC: Şevanya, Yoşafat, Netanel, Amasay, Zekarya, Benaya ve Eliezer, kâhinler,
    Tanrı'nın Sandığı önünde boruları çalıyorlardı; Oved Edom ve Yehiya sandık için
    kapıcı idiler.
  grc-BRENT: Καὶ Σομνία, καὶ Ἰωσαφὰτ, καὶ Ναθαναὴλ, καὶ Ἀμασαῒ, καὶ Ζαχαρία, καὶ Βαναΐα,
    καὶ Ἐλιέζερ οἱ ἱερεῖς σαλπίζοντες ταῖς σάλπιγξιν ἔμπροσθεν τῆς κιβωτοῦ τοῦ Θεοῦ·
    καὶ Ἀβδεδὸμ καὶ Ἰεΐα πυλωροὶ τῆς κιβωτοῦ τοῦ Θεοῦ.
  ind-AYT: Imam Sebanya, Yosafat, Netaneel, Amasai, Zakharia, Benaya, dan Eliezer
    bertugas meniup nafiri di hadapan tabut Allah. Obed-Edom dan Yehia menjadi penjaga
    pintu gerbang tabut itu.
  nya-nya: Ansembe awa; Sebaniya, Yehosafati, Netaneli, Amasai, Zekariya, Benaya ndi
    Eliezara ndiwo ankayimba malipenga patsogolo pa Bokosi la Mulungu. Obedi-Edomu
    ndi Yehiya analinso alonda a pa khomo la bokosilo.
  hrv-hrv: Šebanija, Jošafat, Netanel, Amasaj, Zaharija, Benaja i Eliezer, svećenici,
    trubili su u trube pred Božjim Kovčegom; Obed Edom i Jehija bili su vratari kod
    Kovčega.
  mps-mps: '@see-verse:1CH.015.023'
  tpi-tpi: '@see-verse:1CH.015.023'
  dan-1931: Præsterne Sjebanja, Josjafat, Netan'el, Amasaj, Zekarja, Benaja og Eliezer
    skulde blæse i Trompeterne foran Guds Ark; og Obed-Edom og Jehija skulde være
    Dørvogtere ved Arken.
  vie-OVCB: Các Thầy Tế lễ Sê-ba-nia, Giô-sa-phát, Na-tha-na-ên, A-ma-sai, Xa-cha-ri,
    Bê-na-gia, và Ê-li-ê-se làm đội kèn đi đầu Hòm Giao Ước của Đức Chúa Trời. Ô-bết
    Ê-đôm và Giê-hi-gia cũng được chọn canh giữ Hòm Giao Ước.
  guj-2017: શબાન્યા, યોશાફાટ, નથાનએલ, અમાસાય, ઝખાર્યા, બનાયા, એલિએઝેર યાજકો, ઈશ્વરના
    કોશની આગળ રણશિંગડાં વગાડનારા હતા. ઓબેદ-અદોમ તથા યહિયા કોશના દ્વારપાળો હતા.
  pon-2006A: '@see-verse:1CH.015.023'
  por-BRBSL: Shebaniah, Joshaphat, Nethanel, Amasai, Zacarias, Benaia e Eliezer, os
    sacerdotes, tocaram as trombetas diante da arca de Deus; e Obede-Edom e Jeías
    foram porteiros da arca.
  cth-cth: Vaihmanaw Shebaniah, Joshaphat, Nethanel, Amasai, Zekhariah, Benaiah hoi
    Eliezer naw ni Cathut e thingkong hmalah mongka a ueng awh. Hahoi, Obed-edom hoi
    Jehiah teh thingkong e longkha karingkung lah ao awh.
  twi-twi: Sebania, Yosafat, Netanel, Amasai, Sakaria, Benaia ne Elieser a wɔn nyinaa
    yɛ asɔfo no na wɔbɛto santen adi Onyankopɔn Apam Adaka no anim, ahyɛn ntorobɛnto
    no. Woyii Obed-Edom ne Yehia sɛ wɔnwɛn Apam Adaka no.
  hlt-hlt: Pathen thingkawng hmai ah olueng aka ueng khosoih Shebaniah, Joshaphat,
    Nethanel, Amasai, Zekhariah, Benaiah neh Eliezer. Thingkawng ham thoh tawt te
    Obededom neh Jehiah.
  tbz-SIM: '@see-verse:1CH.015.023'
  msy-2020: '@see-verse:1CH.015.023'
  dop-dop: Nɑ nɔnɔɔsɩ tɑŋlɑɑ lɛlɑɑ Opɛtɩ-Ɩtɔm nɑ Yehiyɑ. Pǝ kɑɑsɑ kɔtǝlɑɑ Sepɑniyɑ
    nɑ Yosɑfɑtɩ nɑ Netɑneyɛlɩ nɑ Amɑsɑyi nɑ Sɑkɑlɩ nɑ Penɑyɑ nɑ Ɩliyesɛɛ tɔ, pɛlɛ
    pɑ hʋlɑɣɑnɑ ntɛɣɛ ɑkɑntɛɛ kɛ Ɩsɔ ɑtɑkɑɑ nɔɣɔ tɔɔ.
  azb-azb: kahinlər Şevanya, Yehoşafat, Netanel, Amasay, Zəkəriyyə, Benaya və Eliezer
    Allahın sandığı önündə kərənay çalırdılar; Oved-Edom və Yexiya sandığın yanında
    qapıçı idi.
  eng-DBY: And Shebaniah, and Jehoshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, the priests, blew with the trumpets before the ark of
    God; and Obed-Edom and Jehijah were doorkeepers for the ark.
  hin-2017: और शबन्याह, योशापात, नतनेल, अमासै, जकर्याह, बनायाह और एलीएजेर नामक याजक
    परमेश्वर के सन्दूक के आगे-आगे तुरहियां बजाते हुए चले और ओबेदेदोम और यहिय्याह उसके
    द्वारपाल थे;
  eng-YLT: And Shebaniah, and Joshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer the priests, are blowing with trumpets before the ark
    of God; and Obed-Edom and Jehiah [are] gatekeepers for the ark.
  eng-WYC-2017: and Shebaniah, and Jehoshaphat, and Nethaneel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, priests, sounded with trumps before the ark of the Lord;
    and Obededom, and Jehiah, were porters of the ark.
  eng-WMBB: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,
    the priests, blew the shofars before God’s ark; and Obed-Edom and Jehiah were
    doorkeepers for the ark.
  urd-GVH: '@see-verse:1CH.015.023'
  rug-rug: '@see-verse:1CH.015.023'
  gaz-gaz: Luboonni jechuunis, Shebaniyaan, Yooshaafaaxi, Naatnaaʼel, Amaasaayi, Zakkaariyaas,
    Benaayaanii fi Eliiʼezer fuula taabota Waaqaa duratti malakata afuufu ture. Oobeed
    Edoomii fi Yehiyaan immoo eegdota balbala taabotaa turan.
  fra-LSG: Schebania, Josaphat, Nethaneel, Amasaï, Zacharie, Benaja et Éliézer, les
    sacrificateurs, sonnaient des trompettes devant l’arche de Dieu. Obed-Édom et
    Jechija étaient portiers de l’arche.
  yal-yal: e nun Obedi-Edɔn nun Yexiya. Saraxaraline Sɛbaniha nun Yosafati nun Natanɛli
    nun Amasayi nun Sakari nun Bɛnaya nun Eliyeseri nan yi xɔtane fema Alaa Kankiraan
    yɛtagi.
  haw-1868: 'A o Sebenia, o Iehosapata, o Netaneela, o Amasai, o Zekerta, o Benaia,
    a o Eliezera, na kahuna i puhi i na pu imua o ka pahu o ke Akua: a o Obededoma
    laua o Iehia na kiaipuka no ka pahu.'
  arb-NAV: وَالْكَهَنَةِ شَبَنْيَا وَيُوشَافَاطَ وَنَثْنَئِيلَ وَعَمَاسَايَ وَزَكَرِيَّا
    وَبَنَايَا وَأَلِيعَزَرَ لِلنَّفْخِ بِالأَبْوَاقِ أَمَامَ تَابُوتِ اللهِ. أَمَّا
    عُوبِيدُ أَدُومَ وَيَحَيَّى فَقَدْ عُيِّنَا أَيْضاً لِحِرَاسَةِ التَّابُوتِ.
  ewe-ewe: Sebania, Yosafat, Netanel, Amasai, Zekaria, Benaya kple Eliezer, ame siwo
    katã nye nunɔlawo la, nye kpẽkulawo eye wonɔ ŋgɔ na ameawo katã. Obed Edom kple
    Yehia dzɔ nubablaɖaka la ƒe agbo ŋu.
  eng-LEE: And Shebanyahu, and Joshaphat, and Nethanel, and 'Amassai, and Zecharyahu,
    and Benayahu, and Eli'ezer, the priests, did blow on the trumpets before the ark
    of God; and 'Obed-edom and Jechiyah were gatekeepers for the ark.
  asm-FB: চবনিয়া, যোচাফট, নথনেল, অমাচয়, জখৰিয়া, বনায়া, আৰু ইলীয়েজৰ, পুৰোহিতসকলে
    ঈশ্বৰৰ নিয়ম-চন্দুকৰ সন্মুখত তূৰী বজাইছিল। ওবেদ-ইদোম আৰু যিহিয়া নিয়ম-চন্দুকৰ
    ৰখীয়া আছিল।
  sus-A: سّرّشّدُبّيٍ سّبَنَيَ، يٌسَقَتِ، نٍتَنٍيلِ، عَمَسَيِ، سَكَرِ، بّنَيَ، نُن
    عٍلِيٍسٍرِ نَن نُ سَرَيٍ قٍمَ عَلَ شَ سَاتّ كَنكِرَ يَ رَ. عٌبٍدٌ عٍدٌن نُن يٍشِيَ
    نَن نُ سَاتّ كَنكِرَ شَنِنيِيٍ رَ.
  fra-SBL: Les prêtres, Schebania, Josaphat, Nethaneel, Amasaï, Zacharie, Benaja et
    Eliezer, sonnaient des trompettes devant l'arche de Dieu ; Obed-Edom et Jehia
    étaient portiers de l'arche.
  hbo-hbo: וּשְׁבַנְיָ֡הוּ וְיֹֽושָׁפָ֡ט וּנְתַנְאֵ֡ל וַעֲמָשַׂ֡י וּ֠זְכַרְיָהוּ וּבְנָיָ֤הוּ
    וֽ͏ֶאֱלִיעֶ֙זֶר֙ הַכֹּ֣הֲנִ֔ים *מַחֲצֹצְרִים (מַחְצְרִים֙) בַּחֲצֹ֣צְרֹ֔ות לִפְנֵ֖י
    אֲרֹ֣ון הֽ͏ָאֱלֹהִ֑ים וְעֹבֵ֤ד אֱדֹם֙ וִֽיחִיָּ֔ה שֹׁעֲרִ֖ים לָאָרֹֽון׃
  kik-kik: Athĩnjĩri-Ngai, nĩo Shebania, na Joshafatu, na Nethaneli, na Amasai, na
    Zekaria, na Benaia, na Eliezeri maarĩ a kũhuha tũrumbeta mbere ya ithandũkũ rĩa
    Ngai. Obedi-Edomu na Jehia o nao maarĩ arangĩri a mĩrango nĩ ũndũ wa ithandũkũ
    rĩu.
  fra-NCL: Sébénias, Josaphat, Nathanaël, Amasaï, Zacharie, Banaïas et Eliézer, les
    prêtres, sonnaient de la trompette devant l’arche de Dieu. Obédédom et Jéhias
    étaient portiers auprès de l’arche.
  cek-AK: Qaima Shebaniah, Jehoshaphat, Nathanel, Amasai, Zekariah, Benaiah hoi Eliezer
    mah Sithaw thingkhong hmaa ah mongkah to ueng o; Obed-Edom hoi Jehiah loe thingkhong
    khongkha toepkung ah oh o.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormalad, Bab-Jehová-Ulu-walik gar-trompeta-ogormaladi,
    wemalad: Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaía, degi, Eliezer.
    Dordoneggi Bab-Jehová-Ulu-siidgi nakulemarmogadi, wemarmogad: Obed-Edom, degi,
    Jehías.'
  uig-CYR: Шәбания, Йәһошафат, Нәтанәл, Амасай, Зәкәрия, Беная вә Әлиезәр қатарлиқ
    каһинлар Худаниң әһдә сандуғи алдида канай чалатти; Обәд-Едом билән Йәһияһму әһдә
    сандуғиға мәсъул ишикбақар қилинип қоюлған еди.
  tel-2017: షెబన్యా, యెహోషాపాతు, నెతనేలు, అమాశై, జెకర్యా, బెనాయా, ఎలీయెజెరు అనే యాజకులను
    దేవుని మందసానికి ముందు బాకాలు ఊదే వారిగా, ఓబేదెదోము, యెహీయా వెనుక వైపున ఉండే సంరక్షకులుగా
    నియమించారు.
  hat-BSA: Schebania, Josaphat, Nethaneel, Amasaï, Zacharie, Benaja ak Éliézer, prèt
    yo te soufle twonpèt yo devan lach a Bondye a. Obed-Édom avèk Jechitja te gadyen
    pòtay lach la.
  kos-kos: 'Obed Edom, ac Jehiah. Mwet in fahsr meet liki Tuptup uh ac ukya mwe ukuk
    pa mwet tol inge: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah,
    ac Eliezer.'
  hbo-WLC: וּשְׁבַנְיָ֡הוּ וְיֽוֹשָׁפָ֡ט וּנְתַנְאֵ֡ל וַעֲמָשַׂ֡י וּ֠זְכַרְיָהוּ וּבְנָיָ֤הוּ
    וֶֽאֱלִיעֶ֙זֶר֙ הַכֹּ֣הֲנִ֔ים מחצצרים בַּחֲצֹ֣צְר֔וֹת לִפְנֵ֖י אֲר֣וֹן הָֽאֱלֹהִ֑ים
    וְעֹבֵ֤ד אֱדֹם֙ וִֽיחִיָּ֔ה שֹׁעֲרִ֖ים לָאָרֽוֹן׃
  ibo-ibo: Shebanaya, Joshafat, Netanel, Amasai, Zekaraya, Benaya na Elieza, ndị bụ
    ndị nchụaja bụ ndị na-afụ opi nʼihu igbe ọgbụgba ndụ Chineke. Obed-Edọm na Jehaya
    ga-esokwa ndị ga-eche ọnụ ụzọ ebe igbe ahụ dị nche.
  ory-ory: ପୁଣି, ଶବନୀୟ, ଯୋଶାଫଟ୍‍, ନଥନେଲ, ଅମାସୟ, ଜିଖରୀୟ, ବନାୟ ଓ ଇଲୀୟେଜର ଯାଜକମାନେ ପରମେଶ୍ୱରଙ୍କ
    ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ତୂରୀ ବଜାଇଲେ; ଆଉ ଓବେଦ୍‍-ଇଦୋମ ଓ ଯିହୀୟ ସିନ୍ଦୁକର ଦ୍ୱାରରକ୍ଷକ ହେଲେ।
  chk-chk: Ekewe souasor Sepania, Josafat, Netanel, Amasai, Sekaria, Penaia me Elieser
    ra fil pwe repwe ettiki ekewe rappwa me mwen än Kot we pworofel. Nge Opet-etom
    me Jehia ra pwal fil pwe repwe mamasa asamalapen lenien ewe pworofel.
  rop-rop: '@see-verse:1CH.015.023'
  ukr-1871: Шеванїя, Йосафат, Натанаїл, Амасай, Захарія, Банея та Елїєзер, сьвященники,
    трубили в труби перед Божою скринею. Обед-Едом та Ехія були дверниками коло скринї.
  deu-1951: Aber Sebanja, Josaphat, Netaneel, Amasai, Sacharja, Benaja und Elieser,
    die Priester, bliesen mit Trompeten vor der Lade Gottes. Und Obed-Edom und Jechija
    waren Torhüter bei der Lade.
  eng-JPS: And Shebaniah, and Joshaphat, and Nethanel, and Amasai, and Zechariah,
    and Benaiah, and Eliezer, the priests, did blow with the trumpets before the ark
    of God; and Obed-edom and Jehiah were doorkeepers for the ark.
  srp-1865: A Sevanija i Josafat i Natanailo i Amasaj i Zaharija i Venaja i Elijezer,
    sveštenici, trubljahu u trube pred kovèegom Božjim; a Ovid-Edom i Jehija bjehu
    vratari kod kovèega.
  lug-lug: Sebaniya, ne Yosafaati, ne Nesaneri, ne Amasayi, ne Zekkaliya, ne Benaya,
    ne Eryeza be bakabona abaafuuwanga amakondeere mu maaso g’essanduuko ya Katonda.
    Obededomu ne Yekiya n’abo baali baggazi b’omulyango gw’ekifo essanduuko mw’ebeera.
  heb-heb: ושבניהו ויושפט ונתנאל ועמשי וזכריהו ובניהו ואליעזר הכהנים מחצצרים בחצצרות
    לפני ארון האלהים ועבד אדם ויחיה שערים לארון׃
  ben-IRV: ঈশ্বরের সিন্দুকের সামনে তূরী বাজাবার ভার পড়ল যাজক শবনিয়, যিহোশাফট, নথনেল,
    অমাসয়, সখরিয়, বনায় ও ইলীয়েষরের উপর এবং ওবেদ ইদোম ও যিহিয় সিন্দুকের পাহারাদার
    ছিলেন।
  pan-pan: ਅਤੇ ਸ਼ਬਨਯਾਹ, ਯੋਸ਼ਾਫ਼ਾਤ ਨਥਨਏਲ, ਅਮਾਸਈ, ਜ਼ਕਰਯਾਹ, ਬਨਾਯਾਹ ਅਤੇ ਅਲੀਅਜ਼ਰ ਜਾਜਕ ਤੁਰ੍ਹੀਆਂ
    ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਵਜਾਉਂਦੇ ਸਨ ਅਤੇ ਓਬੇਦ-ਅਦੋਮ ਤੇ ਯਿਹਯਾਹ ਸੰਦੂਕ ਦੇ ਦਰਬਾਨ
    ਸਨ।
  mya-JVB: ယဇ်ပုရောဟိတ် ရှေဗနိ ၊ ယောရှဖတ် ၊ နာသနေလ ၊ အာမသဲ ၊ ဇာခရိ ၊ ဗေနာယ ၊ ဧလျေဇာ
    တို့သည် ဘုရားသခင် ၏ သေတ္တာ တော်ရှေ့ မှာ တံပိုး မှုတ် ရကြ၏။ ဩဗဒေဒုံ နှင့် ယေဟိ
    သည်လည်း သေတ္တာ တော်တံခါးစောင့် ဖြစ်၏။
  hmo-hmo: Hahelagaia taudia Sebanaia, Iosepata, Netanele, Amasai, Sekaraia, Benaia,
    bona Eliesere ese kibi do idia hiriria, Dirava ena Taravatu Maua ena vairana dekenai.
    Obeda Edoma bona Iehaia danu be Taravatu Maua gimaia gaukara do idia karaia.
  urd-urd: और शबनियाह और यहूसफ़त और नतनीएल और 'अमासी और ज़करियाह और बिनायाह और इली'एलियाज़र
    काहिन ख़ुदा के सन्दूक़ के आगे आगे नरसिंगे फूँकते जाते थे, और 'ओबेदअदोम और यहियाह
    सन्दूक़ के दरबान थे।
  rus-SYN: Шевания, Иосафат, Нафанаил, Амасай, Захария, Ванея и Елиезер, священники,
    трубили трубами пред ковчегом Божиим. Овед-Едом и Иехия были придверниками у ковчега.
  bqc-SIM: 'Sa''onaɛ beeↄ mɛ́ lɛ́ kã̀aepɛ Lua kpagolo aɛ: Sebania, Yosafa, Nɛtanɛli,
    Amasai, Zakali, Benaia ń Ɛliɛzɛɛo. Ɔbɛdɛdↄũ ń Yehiao dɛ a dↄ̃̀anaↄ ũɛ lↄ.'
  tcz-CHONGTHU: Shebanaiah, Joshephat, Nethanel, Amasai, Zecharaiah, Beniah le Eliezer
    ho cheng hin Pathen thingkong mai a kitol uva saki a kisem pengkul amut diu ahi,
    chule Obed-edom le Jehiah chu Pathen thingkong kotngah in apan sah uve.
  mar-mar: शबन्या, योशाफाट, नथनेल, अमासय, जखऱ्या, बनाया आणि अलियेजर हे याजक देवाच्या
    कोशापुढे चालताना कर्णे वाजवत होते. ओबेद-अदोम आणि यहीया हे कोशाचे आणखी दोन रक्षक
    होते.
  qub-qub: Cüracuna caran Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaías,
    Eliezer. Paycunaga Tayta Diospa babulninpa ñaupancho trompëtacunata tucaj caran.
    Obed-edomwan Jehiaspis caran babul churaraycashan toldu puncuta täpajcuna.
  bqp-bqp: kɑ Obɛdi Edɔmu kɑ Yehiɑ. Yɑ̃ku kowo be bɑ rɑ kɔbi so Yinni Gusunɔn woodɑn
    kpɑkoro ten wuswɑɑɔ, berɑ Sebɑniɑ kɑ Yosɑfɑti kɑ Nɛtɑnɛɛli kɑ Amɑsɑi kɑ Sɑkɑri
    kɑ Bɛnɑyɑ kɑ sere Ɛliesɛɛ.
  hat-hat: Men non prèt yo te chwazi pou kònen twonpèt devan Bwat Kontra a. Se te
    Chebanyas, Jozafa, Netaneyèl, Amasayi, Zakari, Benaja ak Elyezè. Obèd-Edon ak
    Jebija te la pou pote Bwat Kontra a tou.
  eng-BSB: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer—the
    priests—were to blow the trumpets before the ark of God. Obed-edom and Jehiah
    were also to be guardians of the ark.
  eng-WEBPB: Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah, Benaiah, and Eliezer,
    the priests, blew the trumpets before God’s ark; and Obed-Edom and Jehiah were
    doorkeepers for the ark.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisimofo avugama ufema re'za
    vanaza pristi vahe'ma zamazeri oti'nazana, Sefaniama, Joshafatima, Natanielima,
    Amasaima, Zekaraiama, Benaima, Eliezerima hu'za zamazeri oti'naze. Hagi Obed Idomune,
    Jehiakiznia huhagerafi huvempage vogisima ante kumamofo kahante kegava hu netre
    zanazeri oti'naze.
  nhe-BL: Huan nopa totajtzitzi Sebanías, Josafat, Natanael, Amasai, Zacarías, Benaía
    huan Eliezer quintequitlalijque para quitlayacancuilise icaxa Toteco Dios huan
    tlapitztiyase. Huan nojquiya Obed Edom huan Jehías quintequitlalijque para quimocuitlahuise
    nopa caxa.
  gub-BL: '@see-verse:1CH.015.023'
  eng-DRA: 'And Sebenias, and Josaphat, and Nathanael, and Amasai, and Zacharias,
    and Banaias, and Eliezer the priests, sounded with trumpets, before the ark of
    God: and Obededom and Jehias were porters of the ark.'
