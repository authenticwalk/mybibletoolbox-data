  kan-2017: ದಾವೀದನೂ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಮತ್ತು ವಾದ್ಯನುಡಿಸುವ ಎಲ್ಲಾ ಲೇವಿಯರೂ, ಹೊರುವವರ ಮುಖ್ಯಸ್ಥನಾದ
