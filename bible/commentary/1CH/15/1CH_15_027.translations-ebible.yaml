  yal-yal: Dawuda yi maxidixi taa dugi doma faɲine nin, e nun Lewi bɔnsɔnna muxun
    naxanye yi Layiri Kankiraan maxalima e nun bɛti baane nun bɛti ba kuntigin Kenaniya.
    Dawuda mɔn yi saraxarali domana nde fan nagodo a ma.
  haw-1868: 'Ua aahuia o Davida i ka aahu makue, a me na Levi e amo ana i ka pahu
    a me ka poe memele, a o Kenania ke kumu ao i ka mele, a me ka poe memele: maluna
    hoi o Davida kekahi epoda olona.'
  arb-NAV: وَارْتَدَى دَاوُدُ وَكُلُّ اللّاوِيِّينَ حَامِلُو التَّابُوتِ وَالْمُغَنُّونَ
    وَكَنَنْيَا قَائِدُ الْغِنَاءِ وَالمُوسِيقِيُّونَ جُبَباً مِنْ كَتَّانٍ، كَمَا
    لَبِسَ دَاوُدُ أَيْضاً أَفُوداً مِنْ كَتَّانٍ.
  ewe-ewe: Azɔ la, David do awu ʋlaya si wotɔ kple aklala biɖibiɖi; nenema kee nye
    Levitɔ siwo tsɔ nubablaɖaka la. Nenema kee nye hadzilawo kple Kenania hã, ame
    si nɔ hadzihawo nu. David ya do aklala si nɔ biɖibiɖi ƒe kɔmewu ɖe etɔ dzi.
  eng-LEE: And David was clothed with a robe of fine linen, and [so were] all the
    Levites that carried the ark, and the singers, and Kenanyahu the chief in conducting
    the singing of the singers; but David had also upon him an ephod of linen.
  asm-FB: দায়ুদ, নিয়ম-চন্দুক বৈ অনা লেবীয়াসকল, গায়কসকল, আৰু গায়কসকলৰ লগত গীতৰ
    পৰিচালক কননিয়া, এওঁলোক সকলোৱে মিহি শণ সুতাৰ চোলা পিন্ধিছিল। দায়ূদে শণ সূতাৰ
    এফোদ কাপোৰ পিন্ধিছিল।
  sus-A: دَوُدَ، لٍوِكَ نَشٍيٍ سَاتّ كَنكِرَ شَنِنمَ، بّيتِبَيٍ، نُن كٍنَنِيَ، بّيتِبَيٍ
    شَ مَنفّ، عٍ بِرِن نُ مَشِرِشِ دٌنمَ تٌقَنيِيٍ كُي. دَوُدَ نَشَ سّرّشّدُبّ دٌنمَ
    قَن نَفٌرٌ عَ مَ.
  fra-SBL: David était revêtu d'une robe de fin lin, ainsi que tous les Lévites qui
    portaient l'arche, les chantres, et Chenania, le chef de chœur, avec les chantres ;
    et David avait sur lui un éphod de lin.
  hbo-hbo: וְדָוִ֞יד מְכֻרְבָּ֣ל ׀ בִּמְעִ֣יל בּ֗וּץ וְכָל־הַלְוִיִּם֙ הַנֹּשְׂאִ֣ים
    אֶת־הָאָרֹ֔ון וְהַמְשֹׁ֣רְרִ֔ים וּכְנַנְיָ֛ה הַשַּׂ֥ר הַמַּשָּׂ֖א הַמְשֹֽׁרְרִ֑ים
    וְעַל־דָּוִ֖יד אֵפֹ֥וד בָּֽד׃
  kik-kik: Hĩndĩ ĩyo Daudi eehumbĩte nguo ya igũrũ ndaaya ya gatani ĩrĩa njega, na
    noguo Alawii othe arĩa makuuĩte ithandũkũ rĩu mehumbĩte, o na aini na Kenania
    ũrĩa warĩ mũtongoria wa ũini. O na ningĩ Daudi nĩehumbĩte ebodi ya gatani.
  fra-NCL: David était couvert d’un manteau de byssus, ainsi que tous les lévites
    qui portaient l’arche, les chantres et Chonénias, qui dirigeait le transport de
    l’arche, parmi les chantres ; et David avait sur lui un éphod de lin.
  cek-AK: David hoi Sithaw ih thingkhong apuu Levi acaengnawk, laasah kaminawk, laasah
    zaehoikung Kenaniah loe puu ngan khukbuen hoiah amthoep o; David doeh puu ngan
    kahni to angkhuk toeng.
  cuk-cuk: Abali, David lino-mor-nued-yoi naded. Deyobi, Levita-dulemar lino-mor-yoyoimoga
    Bab-Dummad-Ulu-semamai guarmalad. Degi, dule-namakmalad, deyob lino-mor-yoyoimarmogad.
    Quenanías namakmalad-e-dummad, lino-mor-nued-yoi nadmogad. Davidʼdina, lino-mor-efodʼye-nugad
    yoibalid.
  uig-CYR: Давут вә шундақла әһдә сандуғини көтиридиған Лавийлар һәмдә нәғмичиләр
    һәм нәғмә-нава беши болған Кәнанияларниң һәммиси канап либас кийишкән еди; Давут
    униң үстигә йәнә канап әфод кийгән еди.
  tel-2017: దావీదు, మందసం మోసే లేవీయులందరూ, సంగీతం నిర్వహించే కెనన్యా సన్నని నారతో
    నేసిన వస్త్రాలు వేసుకున్నారు. దావీదు సన్నని నారతో నేసిన ఏఫోదును ధరించాడు.
  hat-BSA: Alò, David te abiye avèk yon manto len fen, menm avèk tout Levit ki t ap
    pote lach la, e chantè yo avèk Kenania, chèf mizik pami chantè yo. Epi David te
    abiye osi ak yon efòd an len.
  kos-kos: David el nukum sie nuknuk loeloes orek ke linen wowo. Mwet on nukewa, ac
    Chenaniah su mwet kol lalos, oayapa mwet Levi su us Tuptup uh, elos nukewa nukum
    nuknuk linen oana David. David el oayapa nukum sie ephod lun mwet tol orekla ke
    linen.
  hbo-WLC: וְדָוִ֞יד מְכֻרְבָּ֣ל ׀ בִּמְעִ֣יל בּ֗וּץ וְכָל־הַלְוִיִּם֙ הַנֹּשְׂאִ֣ים
    אֶת־הָאָר֔וֹן וְהַמְשֹׁ֣רְרִ֔ים וּכְנַנְיָ֛ה הַשַּׂ֥ר הַמַּשָּׂ֖א הַמְשֹֽׁרְרִ֑ים
    וְעַל־דָּוִ֖יד אֵפ֥וֹד בָּֽד׃
  ibo-ibo: Ọ bụ ezi akwa ọcha ka e ji kee Devid ekike, dịka ndị Livayị niile bụ ndị
    bu igbe ọgbụgba ndụ ahụ, na ndị ọbụ abụ, na Kenaniya, bụ onyeisi otu ndị na-abụ
    abụ yi akwa ọcha nʼahụ ha. Devid yikwa uwe efọọd e ji akwa ọcha dụọ.
  ory-ory: ଆଉ ଦାଉଦ, ସିନ୍ଦୁକ-ବାହକ ଲେବୀୟମାନେ, ଗାୟକମାନେ, ଗାୟକମାନଙ୍କ ସହିତ ଗୀତ-ଶିକ୍ଷକ କନନୀୟ,
    ସମସ୍ତେ ଶୁଭ୍ର କ୍ଷୌମବସ୍ତ୍ରର ଚୋଗା ପିନ୍ଧିଥିଲେ; ଆଉ ଦାଉଦଙ୍କର ଦେହରେ ଶୁଭ୍ର କ୍ଷୌମବସ୍ତ୍ରର
    ଏଫୋଦ ଥିଲା।
  chk-chk: Iwe, Tafit a üföüf echö üf mi pwechepwech, usun chök ekewe mwän seni ewe
    ainangen Lefi meinisin mi mwärei ewe pworofel, pwal ekewe chon köl me Chenania
    ewe souemwenin ewe mwichen köl. Tafit a pwal üföüf echö üf itan efot.
  rop-rop: Wal King Deibid bin werrimon im speshalwan klos deibin meigim brom gudwan
    matiriyal en imbin werrimon det speshalwan shet gulum ifad. Detlot hu oldei meigim
    myusik, en Kenanaiya det lida, en detlot Libai pipul hubin garrimap det Seikridwan
    Boks bin werrimon speshalwan klos deibin meigim brom gudwan matiriyal du.
  ukr-1871: Давид був одягнутий в висонову одежу, так само й усї левіти, що несли
    скриню, й сьпівцї, й Хананїя, старшина над музиками й сьпівцями. На Давидї ж був
    ще лняний ефод.
  deu-1951: Und David war mit einem Oberkleide von feiner Baumwolle umgürtet, ebenso
    alle Leviten, welche die Lade trugen, und die Sänger und Kenanja, der Oberste
    über das Tragen. David trug auch ein leinenes Ephod.
  eng-JPS: And David was clothed with a robe of fine linen, and all the Levites that
    bore the ark, and the singers, and Chenaniah the master of the singers in the
    song; and David had upon him an ephod of linen.
  srp-1865: I David bijaše ogrnut plaštem od tankoga platna, tako i svi Leviti koji
    nošahu kovèeg i pjevaèi, i Henanija koji upravljaše nosiocima meðu pjevaèima.
    I David imaše na sebi opleæak lanen.
  lug-lug: Dawudi yali ayambadde olugoye olwa linena, ng’Abaleevi bonna abaali basitudde
    essanduuko, era ng’abayimbi ne Kenaniya eyali avunaanyizibwa okuyimba. Dawudi
    yali ayambadde n’ekkanzu eya linena.
  heb-heb: ודויד מכרבל במעיל בוץ וכל הלוים הנשאים את הארון והמשררים וכנניה השר המשא
    המשררים ועל דויד אפוד בד׃
  ben-IRV: সিন্দুক বহনকারী লেবীয়েরা, গায়কেরা এবং গানের দলের পরিচালক কননিয় মসীনার
    পাতলা কাপড়ের পোশাক পরেছিল। দায়ূদও মসীনার পাতলা কাপড়ের পোশাক এবং মসীনার এফোদ
    পরেছিলেন।
  pan-pan: ਦਾਊਦ, ਸਾਰੇ ਲੇਵੀ ਜਿਹੜੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕੀ ਲਈ ਜਾਂਦੇ ਸਨ, ਗਵੱਯਾ ਅਤੇ ਗਵੱਈਯਾਂ ਦੇ
    ਨਾਲ ਕਨਨਯਾਹ ਜਿਹੜਾ ਗਾਉਣ ਵਾਲਿਆਂ ਦਾ ਆਗੂ ਸੀ, ਸਭ ਨੇ ਕਤਾਨ ਦੇ ਚੋਲੇ ਪਹਿਨੇ ਹੋਏ ਸਨ, ਅਤੇ ਦਾਊਦ
    ਨੇ ਕਤਾਨ ਦਾ ਏਫ਼ੋਦ ਪਹਿਨਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ဒါဝိဒ် နှင့် သေတ္တာ တော်ကို ထမ်း သော လေဝိ သားများ၊ သီချင်း ဆရာခေနနိ နှင့်
    သီချင်း ဆို သူများတို့ သည် ပိတ်ချော ကိုဝတ် ကြ၏။ ဒါဝိဒ် သည် ပိတ် သင်တိုင်း ကိုလည်း
    ထပ်၍ဝတ်၏။
  hmo-hmo: Davida be dabua latana namo herea ia karaia, bona ane abia taudia, bona
    Kenanaia, ane abia gunalaia tauna, danu ese dabua unai bamona idia karaia. Davida
    danu be dabua aukana dekenai idia karaia epodi, dabua helagana, ia karaia.
  urd-urd: और दाऊद और सब लावी जो सन्दूक़ को उठाये हए थे, और हम्द करने वाले और हम्द
    करने वालों के साथ कनानियाह जो हम्द करने में उस्ताद था कतानी लिबासों से मुलब्बस
    थे, और दाऊद कतान का अफ़ूद भी पहने था।
  rus-SYN: Давид был одет в виссонную одежду, а также и все левиты, несшие ковчег,
    и певцы, и Хенания начальник музыкантов и певцов. На Давиде же был еще льняной
    ефод.
  bqc-SIM: Davidi bàabaa gomusu daa ń Levii bui pↄ́ kpagolo sɛaↄ ń ń dↄaana Kenaniao
    ń lɛ̀sinaↄ píi. Davidi bàabaa sa'o'ula daa lↄ.
  tcz-CHONGTHU: David le Levi mite Pakai thingkong pua pang ahin, lasa a pang ho le
    la lamkai Kenaniah ho chu tupat ponnem in ana kivon uve. David jong chun thempu
    ho lengban khat jong ana kiban in ahi.
  mar-mar: कराराचा कोश वाहून नेणाऱ्या सर्व लेव्यांनी तलम वस्त्राचे अंगरखे घातले होते.
    गायक प्रमुख कनन्या आणि इतर सर्व गायक यांनी तलम झगे घातले होते. दावीदाने तागाचे
    एफोद घातले होते.
  qub-qub: Davidga aywaycaran fiyupa cuyayllapaj lïnu röpan jatisha. Chaynölla carcaycaran
    Diospa babulnin apaj Leví famillyacunapis, alabajcunapis, alabananpaj mandaj Quenaniaspis.
    Davidga aywaycaran lïnupita awasha efodnin jatisha.
  bqp-bqp: Dɑfidi kɑ Lefi be bɑ woodɑn kpɑkoro te sɔɔwɑ kɑ wom kowobu, kɑ sere Kenɑniɑ
    wi u wom kowo be kpɑre, be kpuro bɑ yɑbenu sebuɑ ni bɑ kuɑ kɑ wɛ̃ɛ dɑmgii. Yen
    biru, Dɑfidi u mɑɑ yɑ̃ku kowon yɑbe tɑrɑkpe doke.
  hat-hat: David te gen yon rad fèt ak twal fin blan sou li, menm jan ak tout moun
    Levi yo ki t'ap mache devan Bwat Kontra a, sanba yo ak Kenaja ki t'ap dirije travay
    transpò a. David te gen yon moso twal fin blan tou mare nan ren li.
  eng-BSB: Now David was dressed in a robe of fine linen, as were all the Levites
    who were carrying the ark, as well as the singers and Chenaniah, the director
    of music for the singers. David also wore a linen ephod.
  eng-WEBPB: David was clothed with a robe of fine linen, as were all the Levites
    who bore the ark, the singers, and Chenaniah the choir master with the singers;
    and David had an ephod of linen on him.
  kbq-kbq: Hagi Deviti'a efeke za'za kukena nentanigeno, ana zanke hu'za huhagerafi
    huvempage vogisima eri'za neaza pristi vahe'mo'zane, zagamema nehaza vahe'ene,
    zagame'ma nehaza vahetema ugotama hu'nea ne' Kenenai'enena anahukna kukena hu'naze.
    Hagi Deviti'a efeke za'za kukenama hu'nea agofetura pristi vahe'mo'zama zamimizare'ma
    nentaniza kukena efotiema nehaza kukena antani'ne.
  nhe-BL: Huan David moquentijtoya iyoyo tlen huehueyac tlen tlachijchihuali ica lino
    tlen más cuali. Huan nojquiya san se moquentiyayaj nopa levitame tlen quihualicayayaj
    nopa caxa, huan nopa tlacame tlen huicayayaj huan Quenanías tlen tlayacanayaya
    ipan huicatl. Nojquiya David quihuicayaya se pantzajcayotl tlen itoca efod tlen
    tlachijchihuali ica lino.
  gub-BL: Tawi umunehew kamirpuku irin ikatuahy ma'e iapo pyrer a'e. Uzegar ma'e umunehew
    kamirpuku ikatuahy ma'e a'e wà no. Wanuwihaw Keneni a'e no, Erewi Tupàn Ze'eg
    Hyru heraha har a'e wà no, paw rupi umunehew kamirpuku ikatuahy ma'e a'e wà no.
    Tawi umunehew xaxeto iaxi'i pykaw irin iapo pyrer uzehe a'e no.
  eng-DRA: 'And David was clothed with a robe of fine linen, and all the Levites that
    carried the ark, and the singing men, and Chonenias the ruler of the prophecy
    among the singers: and David also had on him an ephod of linen.'
