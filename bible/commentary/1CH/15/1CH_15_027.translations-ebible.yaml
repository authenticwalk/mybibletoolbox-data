  dop-dop: Tɑfiiti nɑ Lefii nyǝ́mɑ mpɑ pɑ sǝɣǝlɑ ɑtɑkɑɑ tɔ, nɑ wontu mɑtɑɑ, nɑ sǝɣǝllɑɑ
