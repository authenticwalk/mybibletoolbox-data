verse: 1CH.015.027
translations:
  mal-C: പേടകം വഹിച്ചിരുന്ന സകലലേവ്യരും ഗായകരും ഗായകസംഘത്തിന്റെ മേധാവിയായ കെനന്യാവും
    ധരിച്ചിരുന്നതുപോലെ ദാവീദും മേൽത്തരമായ ചണവസ്ത്രം ധരിച്ചിരുന്നു. ദാവീദ് മൃദുലചണവസ്ത്രംകൊണ്ടുള്ള
    ഏഫോദും ധരിച്ചിരുന്നു.
  deu-TKW: David aber war mit einem Mantel von Byssus bekleidet und ebenso alle Leviten,
    die die Lade trugen, und die Sänger und Kenanja, der Oberste beim Tragen, der
    Oberste der Sänger; David aber trug ein linnenes Schulterkleid.
  lin-lin: 'Davidi elongo na Balevi nyonso oyo bazalaki komema Sanduku ya Boyokani,
    bayembi mpe Kenania, mokambi ya bayembi : bango nyonso balataki banzambala ya
    lino ya talo. Kasi Davidi abakisaki lisusu efode ya lino na likolo.'
  eng-LSV: And David is wrapped in an upper robe of fine linen, and all the Levites
    who are carrying the Ark, and the singers, and Chenaniah head of the burden of
    the singers; and an Ephod of linen [is] on David.
  eng-GNV: 'And Dauid had on him a linen garment, as all the Leuites that bare the
    Arke, and the singers and Chenaniah that had the chiefe charge of the singers:
    and vpon Dauid was a linnen Ephod.'
  eng-WEBSTER: 'And David was clothed with a robe of fine linen, and all the Levites
    that bore the ark, and the singers, and Chenaniah the master of the song with
    the singers: David also had upon him an ephod of linen.'
  nhw-BL: Huan David moquentijtoya iyoyo catli huehueyac catli tlachijchihuali ica
    lino catli más cuali. Huan nojquiya san se moquentiyayaj nopa levitame catli quihualicayayaj
    nopa caxa, huan nopa tlacame catli huicayayaj huan Quenanías catli tlayacanayaya
    ipan huicatl. Nojquiya David quihuicayaya se pantzajcayotl catli itoca efod catli
    tlachijchihuali ica lino.
  swh-ONEN: Basi Daudi alikuwa amevaa joho la kitani safi, kama walivyokuwa wamevaa
    Walawi wote waliokuwa wanalichukua lile Sanduku, waimbaji nao walivaa vivyo hivyo,
    pamoja na Kenania aliyekuwa anaongoza nyimbo za waimbaji. Daudi alivaa pia kisibau
    cha kitani safi.
  bba-bba: Dɑfidi kɑ Lefi be bɑ woodɑn kpɑkoro te sɔɔwɑ kɑ wom kowobu, kɑ sere Kenɑniɑ
    wi u wom kowo be kpɑre, be kpuro bɑ yɑbenu sebuɑ ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii. Yen
    biru, Dɑfidi u mɑɑ yɑ̃ku kowon yɑbe tɑrɑkpe doke.
  eng-KJVCPB: 'And David was clothed with a robe of fine linen, and all the Levites
    that bare the ark, and the singers, and Chenaniah the master of the song with
    the singers: David also had upon him an ephod of linen.'
  luo-luo: Daudi, jo-Lawi duto mane otingʼo Sandug Muma mar singruok mar Nyasaye,
    jower kaachiel gi Kenania mane otelo ne jower norwakore gi aroche mag bafta. Daudi
    bende norwako law mayom mar dolo miluongo ni efod.
  meu-meu: David na dabua aukana namo-hereana e hahedokilaia; bona Levi taudia maua
    helaḡana e huaia, bona ane-abi taudia, bona Kenania, ane-abi igunalaina tau, danu
    dabua unuhetomadia e hahedokilai. David danu hahedoki helaḡana, dabua aukana amo
    e karaia ḡauna, e hahedokilaia.
  npi-ULB: सन्‍दूक बोक्‍ने लेवीहरू, गायकहरू र गायकका मुखिया कनन्‍याहले जस्‍तै दाऊदले
    पनि असल मलमलका लुगा लाएका थिए । दाऊदले मलमलको एपोद लाएका थिए ।
  yor-yor: Dafidi sì wọ efodu; aṣọ ìgúnwà ọ̀gbọ̀ dáradára, àti gbogbo àwọn ọmọ Lefi
    tí ń ru àpótí ẹ̀rí náà, àti àwọn akọrin, àti Kenaniah olórí pẹ̀lú àwọn akọrin.
    Dafidi sì wọ aṣọ ìgúnwà funfun.
  pes-OPCB: داوود و لاویانی که صندوق عهد را حمل می‌کردند، سرایندگان و کننیا رهبر سرایندگان،
    همه لباسهایی از کتان لطیف پوشیده بودند. داوود نیز لباس مخصوص کاهنان را بر تن کرده
    بود.
  tgl-ULB: Nakadamit si David ng balabal na gawa pinong lino, ganoon din ang mga Levitang
    nagbuhat sa kaban, ang mga mang-aawit, at si Kenaniaz, ang nangunguna sa awit
    kasama ang mga mang-aawit. Nakasuot si David ng linong efod.
  hui-hui: Debidi ibunibi Libaiali Mbogoyi biago yu hayarubi iba gana lalu hagarubi
    tinaga haru haga agali mini Kenanaia ibubi aga pele taraore mbira mbira karulaga
    bini. Debidi ibu aga mende loma binigo mo miaga agalinaga aga mini ebodi karulowa
    turu halu Anduane Homogonaga mini yaraga halu turu hama pene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​အ​လွန်​ကောင်း​မွန်​သော​ပိတ် ချော​ထည်​ဝတ်​လုံ​ကို​ဝတ်​ဆင်​ထား​လေ​သည်။
    ထို​နည်း​တူ​ဂီ​တ​ပ​ညာ​သည်​များ၊ သူ​တို့​၏ ခေါင်း​ဆောင်​ခေ​န​နိ​နှင့်၊ သေတ္တာ​တော်​ကို​ပင့်
    ဆောင်​ကြ​သူ​လေဝိ​အ​နွယ်​ဝင်​တို့​သည်​လည်း ဝတ်​ဆင်​ထား​သ​တည်း။ ဒါ​ဝိဒ်​သည်​ပိတ်​ချော
    သင်​တိုင်း​ကို​လည်း​ဝတ်​ထား​သေး​၏။-
  bod-N: དཱ་བིད་དང་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་བའི་ལེ་ཝི་པ་རྣམས་དང་། མགུར་ལེན་མཁན་དག་དང་།
    དབུ་མཛད་ཀེ་ནན་ཡཱ་བཅས་ཀྱིས་སོ་རས་སྲབ་བུའི་གོས་གྱོན་ཞིང་། དཱ་བིད་ཀྱིས་དེ་ལས་གཞན་སོ་རས་སྲབ་བུའི་བེར་ཐུལ་ཞིག་གྱོན་པའོ།
    །
  sna-sna: Zvino Dhavhidhi akanga akapfeka nguo yomucheka wakanaka sezvakanga zvakaita
    vaimbi, naKenania akanga ari mutungamiri wokuimba kuvaimbi. Dhavhidhi akanga akapfekawo
    efodhi yomucheka.
  spa-BLM: David estaba vestido con una túnica de lino fino, al igual que todos los
    levitas que llevaban el arca, los cantores y Quenanías, el director del coro,
    con los cantores; y David llevaba un efod de lino.
  cac-cac: A pichul lino te vach' ayoch yuj vin̈aj rey David chi', icha pax chi' yic
    eb' vin̈ levita b'achjinac te' caxa chi' yed' yic eb' vin̈ sb'itani yed' yic vin̈aj
    Quenanías scuchb'an eb' vin̈. Ay pax och jun chaleca nab'a lino yuj vin̈aj rey
    David chi'.
  swh-ULB: Daudi alivishwa joho safi la maridadi, pamoja na Walawi walio beba sanduku,
    waimbaji, na Kenania, kiongozi wa nyimbo na waimbaji. Daudi alivaa juu ya joho
    lake naivera.
  bel-bel: Давід быў апрануты ў вісонную вопратку, а таксама і ўсе лявіты, якія несьлі
    каўчэг, і сьпевакі, і Хананія начальнік музыкантаў і сьпевакоў. А на Давідзе быў
    яшчэ ільняны эфод.
  deu-ELBBK: Und David war angetan mit einem Oberkleid von Byssus, ebenso alle Leviten,
    die die Lade trugen, und die Sänger und Kenanja, der Anführer des Gesangs der
    Sänger; und David trug ein leinenes Ephod.
  mbb-OT: Ne si David wey is langun he menge Levihanen he mid-uwit dutun te Kavan
    te Kebpekid-uyun te Nengazen wey is menge perekanta, wey si Kenania he iyan midseriǥan
    he ibpepengulu te kegkanta, mibivisti zan pudu te linu. Migkukumbalà daan si David
    te ipud he linu.
  mal-2015: ദാവീദും പെട്ടകവാഹകന്മാരായ ലേവ്യർ ഒക്കെയും സംഗീതക്കാരും സംഗീതക്കാരോടുകൂടെ
    വാഹകപ്രമാണിയായ കെനന്യാവും ശണപടം കൊണ്ടുള്ള അങ്കി ധരിച്ചു; ദാവീദ് ശണം കൊണ്ടുള്ള
    എഫോദ് ധരിച്ചു.
  rmc-rmc: O David sas urdo andro jemno ľanovo plašťos a the savore Leviti, save ľidžanas
    e archa la zmluvakri, o spevaka the o Kenanijah, savo ľidžalas o giľavipen. A
    pro David sas urdo the o efodos le ľanostar.
  pes-OPV: و داود و جميع لاوياني که تابوت را برمي داشتند و مغنيان و کَنَنيا که رئيس
    نغمات مغنيان بود به کتان نازک ملبس بودند، و داود ايفود کتان دربرداشت.
  ron-1924: Давид ера ымбрэкат ку о манта де ин субцире; тот аша ерау ымбрэкаць тоць
    левиций каре дучяу кивотул, кынтэреций ши Кенания, кэпетения музичий ынтре кынтэрець,
    ши Давид авя пе ел ун ефод де ин.
  ben-OBCV: ইত্যবসরে দাউদ মিহি মসিনার পোশাক গায়ে দিলেন, সেই নিয়ম-সিন্দুক বহনকারী
    লেবীয়েরা সবাই, তথা সংগীতজ্ঞরা, ও গায়কদলের গান পরিচালনাকারী কননিয়ও একই ধরনের
    পোশাক গায়ে দিলেন। দাউদ আবার মসিনার এক এফোদও গায়ে দিলেন।
  som-som: Oo Daa'uudna wuxuu xidhnaa dhar aad u wanaagsan, isaga iyo kuwii reer Laawi
    oo sanduuqa qaaday oo dhan, iyo nimankii gabayaaga ahaa, iyo Kenanyaah oo ahaa
    madaxdii gabayga oo la jiray nimankii gabayaaga ahaa, oo Daa'uudna wuxuu qabay
    eefod maro wanaagsan ah.
  lat-VUC: 'Porro David erat indutus stola byssina, et universi Levitæ qui portabant
    arcam, cantoresque, et Chonenias princeps prophetiæ inter cantores: David autem
    etiam indutus erat ephod lineo.'
  eng-ASVBT: 'And David was clothed with a robe of fine linen, and all the Levites
    that bare the ark, and the singers, and Chenaniah the master of the song with
    the singers: and David had upon him an ephod of linen.'
  ita-1885: E Davide era ammantato d'un ammanto di bisso; e parimente tutti i Leviti
    che portavano l'Arca, ed i cantori, e Chenania, capo de' cantori nell'intonare;
    e Davide avea indosso un Efod di lino.
  eng-LXXUP: And David was girded with a fine linen robe, and all the Levites who
    were bearing the ark of the covenant of the Lord, and the singers, and Chenaniah
    the master of the band of singers; also upon David there was a robe of fine linen.
  eng-ULB: David was clothed with a robe of fine linen, as were the Levites who carried
    the ark, the singers, and Kenaniah, the leader of the song with the singers. David
    was wearing a linen ephod.
  spa-VBL: David se vistió con una túnica de lino fino, al igual que todos los levitas
    que llevaban el Arca, y los cantores y Quenanías, el líder de la música y los
    cantores. David también se puso un efod de lino.
  fra-_FOB: David était vêtu d'un manteau de fin lin, ainsi que tous les Lévites qui
    portaient l'arche, les chantres et Kénania, le chef de musique parmi les chantres;
    et David avait sur lui un éphod de lin.
  mal-mal: ദാവീദും പെട്ടകവാഹകന്മാരായ ലേവ്യർ ഒക്കെയും സംഗീതക്കാരും സംഗീതക്കാരോടുകൂടെ
    വാഹകപ്രമാണിയായ കെനന്യാവും പഞ്ഞിനൂൽ കൊണ്ടുള്ള അങ്കി ധരിച്ചു; ദാവീദ് പഞ്ഞിനൂൽ കൊണ്ടുള്ള
    എഫോദ് ധരിച്ചു.
  urd-GVR: Dāūd bārīk katān kā libās pahne hue thā, aur is tarah ahd kā sandūq uṭhāne
    wāle Lāwī, gulūkār aur kwāir kā līḍar kananiyāh bhī. Is ke alāwā Dāūd katān kā
    bālāposh pahne hue thā.
  suz-BL: मिनु दाऊद नु सन्‍दोस कुरब लेवी, कुम्‍सो पाइब नु केनानीयाह ताप्‍ब नु कुम्‍सो
    पाइब आन कली चलेब नेल्‍ल रिम्‍शो सुती के वा फेक्‍शो बाक्‍मा बाक्‍त। दाऊदम रिम्‍शो
    सुती वा के कुचु तार फेक्‍तीके यो फेक्‍शो बाक्‍माक्‍त। प्रस्‍थान २५:७
  ita-1927: Davide indossava un manto di lino fino, come anche tutti i Leviti che
    portavano l’arca, i cantori, e Kenania, capo musica fra i cantori; e Davide avea
    sul manto un efod di lino.
  ckb-ckb: داود و هەموو لێڤییەکانی کە سندوقی پەیمانیان هەڵدەگرت، مۆسیقاژەنەکان و کەنەنیاهوی
    ڕابەری مۆسیقای تیپی گۆرانیبێژەکان، هەمووان کەوای کەتانی ناسکیان لەبەردا بوو، هەروەها
    داود ئێفۆدێکی کەتانی لەبەردا بوو.
  eng-BBE: And David was clothed with a robe of fair linen, as were all the Levites
    who took up the ark, and those who made melody, and Chenaniah the master of those
    who made melody; and David had on a linen ephod;
  kan-OKCV: ದಾವೀದನೂ, ಮಂಜೂಷವನ್ನು ಹೊರುವ ಲೇವಿಯರೂ, ಹಾಡುಗಾರರೂ, ಸಂಗೀತಗಾರರ ನಾಯಕನಾದ ಕೆನನ್ಯನೂ
    ನಯವಾದ ನಾರಿನ ಮೇಲಂಗಿಯನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದರು. ಇದಲ್ಲದೆ ದಾವೀದನು ನಾರಿನ ಏಫೋದನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದನು.
  tam-2017: தாவீதும், பெட்டியை சுமக்கிற எல்லா லேவியர்களும், பாடகர்களும், பாடகர்களின்
    வேலையை விசாரிக்கிற தலைவனாகிய கெனானியாவும், மெல்லிய புடவையான சால்வைகளை அணிந்திருந்தார்கள்;
    தாவீது சணல்நூல் ஏபோத்தை அணிந்திருந்தான்.
  spa-RV-1909: Y David iba vestido de lino fino y también todos los Levitas que llevaban
    el arca, y asimismo los cantores; y Chênanías era maestro de canto entre los cantores.
    Llevaba también David sobre sí un ephod de lino.
  ron-BTF: Și David și toți leviții care au purtat chivotul și cântăreții și Chenania,
    maestrul cântării cu cântăreții, erau îmbrăcați cu o robă de in subțire; David
    de asemenea avea pe el și un efod de in.
  eng-WEBP: David was clothed with a robe of fine linen, as were all the Levites who
    bore the ark, the singers, and Chenaniah the choir master with the singers; and
    David had an ephod of linen on him.
  eng-FBV: David wore a robe of fine linen like all the Levites who were carrying
    the Ark, and the singers and Kenaniah the leader of the music and singers. David
    also wore a linen ephod.
  nld-1939: David was daarbij gekleed in een mantel van fijn lijnwaad, gelijk alle
    levieten, die de ark droegen, en zoals de zangers, Kenanja, de leider van het
    vervoer, en de muzikanten; verder was David slechts met een linnen borstkleed
    bedekt.
  nch-BL: Huan David moquentijtoya iyoyo cati huehueyac cati tachijchihuali ica lino
    cati más cuali. Huan nojquiya san se moquentijtoyaj nopa levitame cati quihualicayayaj
    nopa caxa, huan nopa tacame cati huicayayaj huan Quenanías cati tayacanayaya ipan
    huicat. Nojquiya David quihuicayaya se pantzajcayot cati itoca efod cati tachijchihuali
    ica lino.
  vie-1934: Đa-vít và các người Lê-vi khiêng hòm, kẻ ca hát, và Kê-na-nia, làm đầu
    những kẻ hát, đều mặc áo vải gai mịn; Đa-vít cũng mặc trên mình một cái ê-phót
    bằng vải gai.
  hin-CV: इस मौके पर दावीद ने उत्तम-उत्तम मलमल का बागा पहना हुआ था, जैसा कि संदूक
    उठानेवाले लेवियों ने और गायकों और गाने वालों को निर्देश देनेवाले केनानियाह ने
    भी. इसके अलावा दावीद मलमल का एफ़ोद भी पहने हुए थे.
  spa-BES: Y David estaba vestido con una túnica de lino precioso, como lo eran todos
    los levitas que tomaron el cofre del pacto, y los que hicieron la melodía, y Quenanías
    que dirigía el canto; además David tenía un efod de lino;
  tdx-tdx: Nisaroñe leny mireparepa t’i Davide naho o nte-Levy nitarazo i vataio naho
    o mpisaboo vaho i Kenanià talè’ o mpi­sabo amo oniñeoo; le nampiombeañe kitam­be
    leny t’i Davide.
  tha-KJV: ดาว​ิดทรงฉลองพระองค์ผ้าป่านเนื้อละเอียด ทั้งคนเลวีทั้งปวงผู้หามหีบ และนั​กร​้อง
