verse: 1CH.015.004
translations:
  mal-C: 'അദ്ദേഹം അഹരോന്റെയും ലേവ്യരുടെയും പിൻഗാമികളെയും വിളിച്ചുകൂട്ടി:'
  deu-TKW: 'Und David versammelte die Nachkommen Aarons und die Leviten:'
  lin-lin: 'Davidi asangisaki lisusu bakitani ya Aron mpe Balevi :'
  eng-LSV: And David gathers the sons of Aaron and the Levites—
  eng-GNV: And Dauid assembled the sonnes of Aaron, and the Leuites.
  eng-WEBSTER: 'And David assembled the children of Aaron, and the Levites:'
  nhw-BL: Huan David quinsentili miyac totajtzitzi huan levitame.
  swh-ONEN: 'Kisha Daudi akawakusanya pamoja wazao wa Aroni na Walawi:'
  bba-bba: U mɑɑ yɑ̃ku kowobu Aronin bweseruɡibu kɑ Lefibɑ mɛnnɑ.
  eng-KJVCPB: 'And David assembled the children of Aaron, and the Levites:'
  luo-luo: Ne ochoko bende nyikwa Harun kod jo-Lawi kanyakla.
  meu-meu: Bena David ese Aaron garana ona Levi taudia e haboudia.
  npi-ULB: दाऊदले हारूनका सन्‍तानहरू र लेवीहरूलाई एकसाथ भेला गराए ।
  yor-yor: Wọ̀nyí ni àwọn ọmọ Aaroni àti àwọn ọmọ Lefi tí Dafidi péjọ papọ̀.
  pes-OPCB: 'این است تعداد کاهنان نسل هارون و لاویانی که در اورشلیم حاضر شدند: ‏ ۱۲۰
    نفر از طایفهٔ قهات به سرپرستی اوری‌ئیل؛ ‏ ۲۲۰ نفر از طایفهٔ مراری به سرپرستی عسایا؛
    ‏ ۱۳۰ نفر از طایفهٔ جرشوم به سرپرستی یوئیل؛ ‏ ۲۰۰ نفر از خاندان الیصافان به سرپرستی
    شمعیا؛ ‏ ۸۰ نفر از خاندان حبرون به سرپرستی ایلی‌ئیل؛ ‏ ۱۱۲ نفر از خاندان عزی‌ئیل
    به سرپرستی عمیناداب.'
  tgl-ULB: Tinipon ni David ang mga kaapu-apuhan ni Aaron at ang mga Levita.
  hui-hui: Ani bialu ibugua loma binigo mo miaga Arono aria bu hearubi Libaiali hearubi
    mo ngoai hene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​အာ​ရုန်​၏​သား​မြေး များ​နှင့် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​ခေါ်​ယူ​တော်
    မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཨ་རོན་གྱི་བུ་རྒྱུད་དང་ལེ་ཝི་པ་རྣམས་ཀྱང་བསྡུས་པ་སྟེ།
  sna-sna: 'Akaunganidza zvizvarwa zvaAroni navaRevhi:'
  spa-BLM: David reunió a los hijos de Aarón y a los levitas
  cac-cac: Ix smolb'an pax masanil eb' vin̈ yin̈tilal vin̈aj Aarón vin̈ yed' juntzan̈xo
    eb' levita.
  swh-ULB: Daudi akakusanya uzao wa Aruni na Walawi pamoja.
  bel-bel: 'І склікаў Давід сыноў Ааронавых і лявітаў:'
  deu-ELBBK: Und David versammelte die Söhne Aarons und die Leviten.
  mbb-OT: 'Impetawag din daan is menge memumuhat wey is menge Levihanen, he iyan heini
    kezakel zan:'
  mal-2015: ദാവീദ് അഹരോന്റെ പുത്രന്മാരെയും ലേവ്യരെയും കൂട്ടിവരുത്തി.
  rmc-rmc: Avke o David diňa te vičinel le Aronoskre the Levitengre potomken.
  pes-OPV: و داود پسران هارون و لاويان را جمع کرد.
  ron-1924: 'Давид а стрынс пе фиий луй Аарон ши пе левиць:'
  ben-OBCV: 'হারোণ ও এই লেবীয়দের ডেকে তিনি সমবেত করলেন:'
  som-som: Oo haddana Daa'uud wuxuu soo wada ururiyey reer Haaruun iyo reer Laawi.
  lat-VUC: necnon et filios Aaron, et Levitas.
  eng-ASVBT: 'And David gathered together the sons of Aaron, and the Levites:'
  ita-1885: Davide adunò eziandio i figliuoli d'Aaronne, e i Leviti.
  eng-LXXUP: And David gathered together the sons of Aaron the Levites.
  eng-ULB: David gathered together Aaron's descendants and the Levites.
  spa-VBL: 'Esta es la lista de los levitas, Los hijos de Aarón, que David convocó
    para asistir:'
  fra-_FOB: 'David assembla aussi les enfants d''Aaron et les Lévites:'
  mal-mal: ദാവീദ് അഹരോന്റെ പുത്രന്മാരെയും ലേവ്യരെയും കൂട്ടിവരുത്തി.
  urd-GVR: Bādshāh ne Hārūn aur bāqī Lāwiyoṅ kī aulād ko bhī bulāyā.
  suz-BL: नोले दाऊदम हारून आ चच युइ नु लेवी नेल्‍ल आन कली खुप्‍तीमी बाक्‍त।
  ita-1927: 'Davide radunò pure i figliuoli d’Aaronne ed i Leviti:'
  ckb-ckb: هەروەها داود نەوەی هارون و لێڤییەکانی کۆکردەوە.
  eng-BBE: And David got together the sons of Aaron, and the Levites;
  kan-OKCV: ದಾವೀದನು ಆರೋನನ ಮಕ್ಕಳನ್ನೂ, ಲೇವಿಯರನ್ನೂ ಬರಮಾಡಿದನು.
  tam-2017: ஆரோனின் சந்ததிகளையும்,
  spa-RV-1909: 'Juntó también David á los hijos de Aarón y á los Levitas:'
  ron-BTF: Și David a adunat pe copiii lui Aaron și pe leviți;
  eng-WEBP: 'David gathered together the sons of Aaron and the Levites:'
  eng-FBV: 'This is the list of the Levites, the sons of Aaron, that David called
    to attend:'
  nld-1939: Hij riep de zonen van Aäron en de levieten bijeen;
  nch-BL: Huan David quinsentili miyac totajtzitzi huan levitame.
  vie-1934: 'Đa-vít cũng hội lại các con cháu A-rôn và người Lê-vi:'
  hin-CV: 'दावीद ने अहरोन के इन पुत्रों और लेवियों को इकट्ठा किया:'
  spa-BES: Y juntó David a los hijos de Aarón y a los levitas;
  tdx-tdx: Le navori’ i Davide o ana’ i Aharoneo naho o nte-Levio;
  tha-KJV: และดาวิดทรงรวบรวมลูกหลานของอาโรนและคนเลวี
  por-BR-2018: 'Davi também ajuntou aos filhos de Arão e aos levitas:'
  deu-ELO: Und David versammelte die Söhne Aarons und die Leviten.
  eng-WYC-2018: also and he gathered together the sons of Aaron, and the deacons;
    (and he also gathered together the sons of Aaron, and the Levites;)
  epo-epo: 'Kaj David kunvenigis la idojn de Aaron kaj la Levidojn:'
  uig-PIN: 'Dawut yǝnǝ Ⱨarunning ǝwladlirini wǝ Lawiylarni yiƣdi:'
  beo-beo: Amalalu, e da Elane egaga fi dunu amola Lifai fi dunu huluane, ema misa:ne
    sia:i.
  tpi-OTNT: Na tu em i bungim ol pris, em ol lain Aron, na tu em i bungim ol arapela
    Livai. Nem bilong ol dispela Livai i olsem,
  hau-SA: Ya tattara zuriyar Haruna a wuri ɗaya da kuma Lawiyawa.
  uig-LAT: 'Dawut yene Harunning ewladlirini we Lawiylarni yighdi:'
  nde-nde: 'Wahlanganisa abosendo luka-Aroni labaLevi ngezindlu zabo:'
  ton-ton: 'Pea naʻe fakataha ʻe Tevita ʻae fānau ʻa ʻElone, mo e kau Livai:'
  ces-1613: Shromáždil také David syny Aronovy a Levíty.
  eng-WMB: 'David gathered together the sons of Aaron and the Levites:'
  tam-TCV: அத்துடன் தாவீது ஆரோனுடைய, லேவியருடைய சந்ததிகளையும் ஒன்றுகூடும்படி அழைத்தான்.
  ceb-ULB: Gitigom ni David ang mga kaliwat ni Aaron ug ang mga Levita.
  pol-UBG: 'Zgromadził też Dawid synów Aarona i Lewitów:'
  urd-GVU: بادشاہ نے ہارون اور باقی لاویوں کی اولاد کو بھی بُلایا۔
  deu-1912: 'Und David brachte zuhauf die Kinder Aaron und die Leviten:'
  kan-2017: ದಾವೀದನು ಕರೆಯಿಸಿದ ಆರೋನನ ವಂಶದವರು, ಲೇವಿಯರು,
  yap-yap: Me migid me mol’og nge yan ngak e pi’in owchen Aron nge pi Levite.
  hlt-MCSB: Te vaengah David loh Aaron neh Levi koca te a coi.
  mdy-ETH: ሄሊሳዖ ዓኣሮኔ ዜርፆና ሌዊ ዓሶና ቡኩሴኔ፤
  twi-ASANTE: 'Yeinom ne asɔfoɔ ne Lewifoɔ a wɔfrɛɛ wɔn no:'
  eng-WEBU: 'David gathered together the sons of Aaron and the Levites:'
  wal-wal: Qassi Daawiti Aaroona zaretanne Leewata xeesidi shiishshiis.
  spa-PDDPT: 'David reunió a los hijos de Aarón y a los levitas:'
  gun-gun: 'Davi omboaty avi Arão ramymino kuery, levita kuery guive, po rami hery
    va''e:'
  ilo-ULB: Inummong ni David dagiti kaputotan ni Aaron ken dagiti Levita.
  kpg-kpg: Nomuli gei mee ga gahi mai nia hagadili o Aaron mo digau Levi huogodoo.
  uig-ARA: 'داۋۇت يەنە ھارۇننىڭ ئەۋلادلىرىنى ۋە لاۋىيلارنى يىغدى:'
  sus-sus: 'Dawuda naxa Haruna xa die nun Lewikae malan:'
  pon-2006: Mwuhr e ahpw kapokonepene kadaudok en Aaron kan oh mehn Lipai kan.
  ksd-ksd: 'Ma David i ga ting pa ra umana natu i Aron, ma ra tarai Levi:'
  tur-YTC: 'David, Aron''un oğullarını ve Levililer''i topladı:'
  grc-BRENT: Καὶ συνήγαγε Δαυὶδ τοὺς υἱοὺς Ἀαρὼν τοὺς Λευίτας.
  ind-AYT: Setelah itu, Daud mengumpulkan keturunan Harun dan orang Lewi.
  nya-nya: 'Iye anayitanitsa pamodzi zidzukulu za Aaroni ndi Alevi:'
  hrv-hrv: Skupio je David i Aronove sinove i levite.
  mps-mps: Tama agai te pris dabe sisinani, te Arongo hani dabe, tama agai te gasa
    Livai dabe sisinani. Te Livai dabe nogi te tama da,
  tpi-tpi: Na tu em i bungim ol pris, em ol lain Aron, na tu em i bungim ol arapela
    Livai. Nem bilong ol dispela Livai i olsem,
  dan-1931: 'Og David samlede Arons Sønner og Levitterne:'
  vie-OVCB: 'Đây là số các con cháu A-rôn và người Lê-vi hiện diện:'
  guj-2017: દાઉદે હારુનના વંશજોને તથા લેવીઓને એકત્ર કર્યા.
  pon-2006A: Mwuhr e ahpw kapokonepene kadaudok en Aaron kan oh mehn Lipai kan.
  por-BRBSL: 'Davi reuniu os filhos de Aarão e os levitas:'
  cth-cth: Hatdawkvah, Devit ni Aron e casaknaw hoi Levih casaknaw hah a pâkhueng.
    awh.
  twi-twi: 'Eyinom ne asɔfo ne Lewifo a wɔfrɛɛ wɔn no:'
  hlt-hlt: Te vaengah David loh Aaron neh Levi koca te a coi.
  tbz-SIM: Kòo tíí nhAnɔɔ yɑɑ̀bí ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛmɔu,
  msy-2020: Egha a Aronɨn ovavir boriba, ko Livain anabamɨn adarazi akufa.
  dop-dop: Ɩlɛnɑ ɩ́ koti Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ.
  azb-azb: 'Davud Harunun nəslindən olan adamları və Levililəri topladı:'
  eng-DBY: 'And David gathered the sons of Aaron and the Levites:'
  hin-2017: 'इसलिए दाऊद ने हारून की सन्तानों और लेवियों को इकट्ठा किया:'
  eng-YLT: And David gathereth the sons of Aaron, and the Levites.
  kne-kne: Inpaayag na abe din polin da Aaron en Levi ta masinop da.
  eng-WYC-2017: also and he gathered together the sons of Aaron, and the deacons [or
    Levites];
  eng-WMBB: 'David gathered together the sons of Aaron and the Levites:'
  urd-GVH: बादशाह ने हारून और बाक़ी लावियों की औलाद को भी बुलाया।
  rug-rug: Beto si tioko varigara ni Devita sari na tutina e Eroni meke sari doduru
    tie Livaeti.
  gaz-gaz: 'Innis sanyiiwwan Aroonii fi Lewwota walitti waame; isaanis:'
  fra-LSG: 'David assembla les fils d’Aaron et les Lévites:'
  yal-yal: 'Dawuda yi Haruna yixɛtɛne nun Lewi bɔnsɔnna muxune malan:'
  haw-1868: 'Houluulu ae la o Davida i na mamo a Aarona, a me na Levi:'
  arb-NAV: فَجَمَعَ دَاوُدُ بَنِي هرُونَ وَاللّاوِيِّينَ،
  ewe-ewe: 'Eyɔ Aron ƒe dzidzimeviwo kple Levitɔwo ƒo ƒu:'
  eng-LEE: And David gathered together the children of Aaron, and the Levites.
  asm-FB: দায়ূদে হাৰোণৰ বংশধৰসকলক আৰু লেবীয়াসকলক এক গোট কৰিলে।
  sus-A: دَوُدَ نَشَ هَرُنَ شَ دِيٍ نُن لٍوِكَيٍ مَلَن؛
  fra-SBL: 'David rassembla les fils d''Aaron et les Lévites :'
  hbo-hbo: וַיֶּאֱסֹ֥ף דָּוִ֛יד אֶת־בְּנֵ֥י אֽ͏ַהֲרֹ֖ן וְאֶת־הַלְוִיִּֽם׃
  kik-kik: 'Nĩacookanĩrĩirie njiaro cia Harũni na Alawii ta ũũ:'
  fra-NCL: 'David réunit les fils d’Aaron et les lévites :'
  cek-AK: David mah, Aaron ih caanawk hoi Levi acaengnawk to pakhueng boih.
  cuk-cuk: Deginbali, David, Aarón-wagan-oambikusbalid, degi, Levita-dulemar-oambikusbalid.
  uig-CYR: 'Давут йәнә Һарунниң әвлатлирини вә Лавийларни жиғди:'
  tel-2017: అహరోను సంతతి వారిని, లేవీయులను,
  hat-BSA: 'David te rasanble tout fis a Aaron yo ak Levit yo:'
  kos-kos: Tukun ma inge David el sapla nu sin mwet in fwil natul Aaron ac mwet Levi.
  hbo-WLC: וַיֶּאֱסֹ֥ף דָּוִ֛יד אֶת־בְּנֵ֥י אַֽהֲרֹ֖ן וְאֶת־הַלְוִיִּֽם׃
  ibo-ibo: 'Ọ kpọkọtara ụmụ Erọn na ndị Livayị:'
  ory-ory: ଆଉ ଦାଉଦ ହାରୋଣ-ସନ୍ତାନଗଣକୁ ଓ ଲେବୀୟମାନଙ୍କୁ ଏକତ୍ର କଲେ।
  chk-chk: 'Iwe, Tafit a pwal achufengeni ekewe mwirimwirin Aaron me ekewe mwän seni
    ewe ainangen Lefi:'
  rop-rop: Afta na imbin jandim wed langa ola wekinmen hubin kaman brom detlot femili
    lain blanga Eran, en brom detlot Libai pipul.
  ukr-1871: 'І скликав Давид Ааронових синів та левітів:'
  deu-1951: David versammelte auch die Söhne Aarons und die Leviten;
  eng-JPS: And David gathered together the sons of Aaron, and the Levites;
  srp-1865: Skupi David i sinove Aronove i Levite,
  lug-lug: 'N’ayita abazzukulu ba Alooni n’Abaleevi:'
  heb-heb: ויאסף דויד את בני אהרן ואת הלוים׃
  ben-IRV: তিনি হারোণের বংশের যে লোকদের ও যে লেবীয়দের ডেকে জড়ো করলেন তাঁরা হলেন,
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਹਾਰੂਨ ਦੇ ਵੰਸ਼ ਨੂੰ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ,
  mya-JVB: အာရုန် သား တို့နှင့် လေဝိ သားတို့ကိုလည်း စုဝေး စေတော်မူ၍ ရောက်လာသောသူဟူမူကား၊
  hmo-hmo: 'Davida ese Arona ena bese taudia bona Levi taudia ia haboua, inai bamona:'
  urd-urd: 'और दाऊद ने बनी हारून को और लावियों को इकट्ठा किया:'
  rus-SYN: 'И созвал Давид сыновей Аароновых и левитов:'
  bqc-SIM: 'Ɔ̃ à Aalona buiↄ ń Levii buiↄ sìsi:'
  tcz-CHONGTHU: Hiche a anakikou miho chu ahile Aaron thempu le Levi chate ho ahiuve.
  mar-mar: दावीदाने अहरोनाचे वंशज आणि लेवी यांनाही एकत्र जमवले.
  qub-qub: Aaronpita mirajcunatawan Leví famillyacunatapis shuntachiran.
  bqp-bqp: U mɑɑ yɑ̃ku kowobu Aronin bweserugibu kɑ Lefibɑ mɛnnɑ.
  hat-hat: Apre sa, li voye chache tout moun nan ras fanmi Arawon yo ansanm ak moun
    Levi yo.
  eng-BSB: 'Then he gathered together the descendants of Aaron and the Levites:'
  eng-WEBPB: 'David gathered together the sons of Aaron and the Levites:'
  kbq-kbq: Hagi ana nehuno Deviti'a Aroni naga'ene Livae naga'enena zamavare atru
    higeno nampa zamimo'a amanahu hu'ne.
  nhe-BL: Huan David quinsentili miyac totajtzitzi huan levitame.
  gub-BL: Na'e werur kar Àràw izuapyapyr wamuwà wà. Werur kar Erewi izuapyapyr wamuwà
    wà no.
  eng-DRA: And the sons of Aaron also, and the Levites.
