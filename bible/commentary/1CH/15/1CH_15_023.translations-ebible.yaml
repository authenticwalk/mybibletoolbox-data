verse: 1CH.015.023
translations:
  mal-C: ബേരെഖ്യാവും എൽക്കാനായും പേടകത്തിന്റെ വാതിൽക്കാവൽക്കാരായി നിൽക്കണമായിരുന്നു.
  deu-TKW: Und Berechja und Elkana waren Thorhüter der Lade.
  lin-lin: Berekia mpe Elikana, bazalaki bakengeli ya Sanduku ya Boyokani.
  eng-LSV: And Berechiah and Elkanah [are] gatekeepers for the Ark.
  eng-GNV: And Berechiah and Elkanah were porters for the Arke.
  eng-WEBSTER: And Berechiah and Elkanah were door-keepers for the ark.
  nhw-BL: Huan Berequías huan Elcana quintequimacaque para quimocuitlahuise nopa caxa.
  swh-ONEN: Berekia na Elikana walikuwa mabawabu kwa ajili ya Sanduku.
  bba-bba: Be bɑ rɑ Yinni Gusunɔn woodɑn kpɑkoro te sɔbe, berɑ Berekiɑ kɑ Ɛlikɑnɑ
  eng-KJVCPB: And Berechiah and Elkanah were doorkeepers for the ark.
  luo-luo: Berekia kod Elkana to ne gin jorit dhout od Sandug Muma mar Nyasaye.
  meu-meu: Berekia bona Elkana na maua helaḡana ena ikoukou igimana taudia ai baela.
  npi-ULB: बेरेक्‍याह र एल्‍काना सन्‍दूकका गार्डहरू थिए ।
  yor-yor: Berekiah àti Elkana ni kí ó wà gẹ́gẹ́ bí olùṣọ́nà fún àpótí ẹ̀rí.
  pes-OPCB: برکیا و القانه محافظ صندوق عهد بودند.
  tgl-ULB: Sina Berequias at Elkana ang tagabantay sa kaban.
  hui-hui: Ani dabalu agali mariali Beregaiabi Eleganabi Obededomobi Yahaiabi tigua
    Habo Nalolene Bi lo winigonaga Mbogoyi handaya howa mamage helo dabo helene. Loma
    binigo mo miaga marume Mbogoyi yalu poragola ti bamba halu biguli pu lama pelo
    dabo heleneru ti mini uru. Sebanaia Yosabada Nedanele Amasai Segaraia Benaia Eliesa
    laga biyaru hene.
  mya-mya: ဗေ​ရ​ခိ​နှင့်​ဧ​လ​ကာ​န​တို့​အား သြ​ဗ​ဒေ​ဒုံ၊ ယေ​ဟိ​တို့​နှင့်​အ​တူ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    တည်​ရာ​တဲ​တော်​တံ​ခါး​စောင့်​များ​အ​ဖြစ် ဖြင့်​ရွေး​ချယ်​ခန့်​ထား​ကြ​၏။ ယဇ်​ပု​ရော​ဟိတ်
    များ​ဖြစ်​ကြ​သော​ရှေ​ဗ​နိ၊ ယော​ရှ​ဖတ်၊ နာ​သ နေ​လ၊ အာ​မ​သဲ၊ ဇာ​ခ​ရိ၊ ဗေ​နာ​ယ၊ ဧ​လျေ​ဇာ
    တို့​အား​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​တွင်​တံ​ပိုး ခ​ရာ​မှုတ်​ရန်​အ​တွက်​ရွေး​ချယ်​ခန့်​ထား
    ကြ​၏။
  bod-N: པེ་རེག་ཡཱ་དང་ཨེལ་ཁ་ནཱ་གཉིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་སྲུང་མཁན་ཡིན་ལ།
  sna-sna: Bherekia naErikana ndivo vaizova varindi vemikova weareka.
  spa-BLM: Berequías y Elcana eran porteros del arca.
  cac-cac: 'Axo eb'' vin̈ stan̈van te'' scaxail trato: Aton vin̈aj Berequías, vin̈aj
    Elcana, vin̈aj Obed-edom yed'' vin̈aj Jehías. Axo eb'' vin̈ sacerdote: Aton vin̈aj
    Sebanías, vin̈aj Josafat, vin̈aj Natanael, vin̈aj Amasías, vin̈aj Zacarías, vin̈aj
    Benaía yed'' vin̈aj Eliezer. Aton eb'' vin̈ spu''an trompeta d''a yichan̈ te''
    scaxail strato Dios chi''.'
  swh-ULB: Berekia na Elikana walikuwa walinzi wa sanduku.
  bel-bel: Вэрэхія і Элкана былі брамнікамі каля каўчэга.
  deu-ELBBK: Und Berekja und Elkana waren Torhüter der Lade.
  mbb-OT: Ne is midseriǥan te kebantey zuen te Kavan te Kebpekid-uyun te Nengazen
    ne iyan si Berekia wey si Elkana.
  mal-2015: ബേരെഖ്യാവും എല്ക്കാനയും പെട്ടകത്തിന്നു വാതിൽകാവല്ക്കാർ ആയിരുന്നു.
  rmc-rmc: O Berechijah the o Elkanah, o Obed-Edom the o Jechijah stražinenas paš
    o vudar, kaj sas e archa. O rašaja o Šebanijah, o Jošafat, o Netaneel, o Amasaj,
    o Zecharijah, o Benajah the o Eliezer trubinenas angle Devleskri archa.
  pes-OPV: و بَرَکيا و اَلقانَه دربانان تابوت بودند.
  ron-1924: Берекия ши Елкана ерау ушиерий кивотулуй.
  ben-OBCV: বেরিখিয় ও ইল্‌কানাকে নিয়ম-সিন্দুকটির জন্য দ্বাররক্ষী হতে হল।
  som-som: Oo Berekyaah iyo Elqaanaahna waxay iridjoogayaal u ahaayeen sanduuqii.
  lat-VUC: Et Barachias, et Elcana, janitores arcæ.
  eng-ASVBT: And Berechiah and Elkanah were doorkeepers for the ark.
  ita-1885: E Berechia, ed Elcana, erano portinai dell'Arca.
  eng-LXXUP: And Berechiah and Elkanah were doorkeepers of the ark.
  eng-ULB: Berechiah and Elkanah were guards for the ark.
  spa-VBL: Berequías y Elcana fueron designados para custodiar el Arca.
  fra-_FOB: Bérékia et Elkana étaient portiers de l'arche.
  mal-mal: ബേരെഖ്യാവും എല്ക്കാനയും പെട്ടകത്തിന് വാതിൽകാവല്ക്കാർ ആയിരുന്നു.
  urd-GVR: Barakiyāh, Ilqānā, Obed-adom aur Yahiyāh ahd ke sandūq ke darbān the. Sabaniyāh,
    Yūsafat, Nataniyel, Amāsī, Zakariyāh, Bināyāh aur Iliyazar ko turam bajā kar Allāh
    ke sandūq ke āge āge chalne kī zimmedārī dī gaī. Sātoṅ imām the.
  suz-BL: बेरेक्‍याह नु एल्‍काना सन्‍दोस बाक्‍तीके ङा लाप्‍चो कोव़ब बाक्‍सा बाक्‍त।
  ita-1927: Berekia e Elkana erano portinai dell’arca.
  ckb-ckb: بەرەخیا و ئەلقانەش دەرگاوانی سندوقی پەیمانەکە بوون.
  eng-BBE: And Berechiah and Elkanah were door-keepers for the ark.
  kan-OKCV: ಬೆರೆಕ್ಯ, ಎಲ್ಕಾನಾ ಮಂಜೂಷಕ್ಕೆ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು.
  tam-2017: பெரகியாவும் எல்க்கானாவும் பெட்டிக்கு முன்பாகக் காவல்காத்துவந்தார்கள்.
  spa-RV-1909: Y Berechîas y Elcana eran porteros del arca.
  ron-BTF: Și Berechia și Elcana erau ușieri pentru chivot.
  eng-WEBP: Berechiah and Elkanah were doorkeepers for the ark.
  eng-FBV: Berechiah and Elkanah were appointed to guard the Ark.
  nld-1939: Berekja en Elkana hielden de wacht bij de ark.
  nch-BL: Huan Berequías huan Elcana quintequimacaque para quimocuitahuise nopa caxa.
  vie-1934: còn Bê-rê-kia và Eân-ca-na giữ cửa trước hòm giao ước.
  hin-CV: बेरेखियाह और एलकाना संदूक के लिए ठहराए गए द्वारपाल थे.
  spa-BES: Y Berequías y Elcana guardaban las puertas del cofre del pacto.
  tdx-tdx: Nimpitan-dala’ i vatay t’i Berekià naho i Elkanà.
  tha-KJV: เบเรคิยาห์และเอลคานาห์ เป็นนายประตูเฝ้าหีบ
  por-BR-2018: E Berequias e Elcana eram porteiros da arca.
  deu-ELO: Und Berekja und Elkana waren Torhüter der Lade.
  eng-WYC-2018: and Berechiah, and Elkanah, were porters of the ark; (and Berechiah,
    and Elkanah, were gatekeepers for the Ark;)
  epo-epo: Bereĥja kaj Elkana estis pordogardistoj ĉe la kesto;
  uig-PIN: Bǝrǝkiya bilǝn Əlkanaⱨ ǝⱨdǝ sanduⱪiƣa mǝs’ul ixikbaⱪarlar idi.
  beo-beo: Ilia da Gode Ea Gousa:su Sema Gagili sosodo aligima:ne, Belegaia, Elega:ina,
    Oubede Idome amola Yiaiele amo ilegei. Ilia da Gode Ea Gousa:su Sema Gagili midadi
    dalabede fulaboma:ne, gobele salasu dunu ilelegei. Ilia da Siebanaia, Yosiafa:de,
    Nida:niele, Amasa:iai, Segalaia, Bina:ia amola Elia:isa.
  tpi-OTNT: Na ol i makim Berekia na Elkana na Obetidom na Jehia long i stap wasman
    bilong Bokis Kontrak. Na ol i makim sampela pris long wokabaut paslain long Bokis
    Kontrak na winim ol biugel. Nem bilong ol dispela pris i olsem, Sebania na Josafat
    na Netanel na Amasai na Sekaraia na Benaia na Elieser.
  hau-SA: Berekiya da Elkana, ne za su zama masu lura da ƙofofi domin akwatin alkawarin.
  uig-LAT: Berekiya bilen Elkanah ehde sanduqigha mes’ul ishikbaqarlar idi.
  nde-nde: UBherekhiya lo-Elikhana babengabalindi bamasango ebhokisi lesivumelwano,
  ton-ton: Pea ko Pelekia mo ʻElikena ko e ongo tauhi matapā ʻakinaua ki he puha ʻoe
    fuakava.
  ces-1613: Berechiáš pak a Elkána byli vrátní u truhly.
  eng-WMB: Berechiah and Elkanah were doorkeepers for the ark.
  tam-TCV: பெரெகியாவும், எல்க்கானாவும் உடன்படிக்கைப்பெட்டி இருந்த கூடார வாசலைக் காவல்செய்ய
    நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Si Berekia ug si Elkana mao ang tigbantay sa sudlanan sa kasabotan.
  pol-UBG: Berekiasz i Elkana byli odźwiernymi przy arce.
  urd-GVU: برکیاہ، اِلقانہ، عوبید ادوم اور یحیاہ عہد کے صندوق کے دربان تھے۔ سبنیاہ،
    یوسفط، نتنی ایل، عماسی، زکریاہ، بِنایاہ اور اِلی عزر کو تُرم بجا کر اللہ کے صندوق
    کے آگے آگے چلنے کی ذمہ داری دی گئی۔ ساتوں امام تھے۔
  deu-1912: Und Berechja und Elkana waren Torhüter der Lade.
  kan-2017: ಬೆರೆಕ್ಯ ಮತ್ತು ಎಲ್ಕಾನ ಇವರು ಮಂಜೂಷದ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು.
  yap-yap: I Berekiah nge Elkanah e ni puthuyrow ngak Obed Edom nge Jehiah ngan mel’egrad
    ni ngar matnagiyed fare Kahol ko M’ag. Fapi prist ni aram Shebaniah, Joshafat,
    Nethanel, Amasai, Zekariah, Benayah, nge Eliezer e ni mel’egrad ni ngu’ur thoyed
    e rappa’ u mit fare Kahol ko M’ag.
  hlt-MCSB: Thingkawng hamla thoh tawt Berekiah neh Elkanah.
  mdy-ETH: ሃሣ ቤራኪያ፥ ዔልቃና፥ ዖቤድዔዶኦሜንታ ዩሂያንታ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ካፓ ዓሶ ማዒ ዶኦሪንቴኔ፤ ዒዮሳፒፄ፥ ናትናዔኤሌ፥
    ዓማሳዬ፥ ዛካሪያሴ፥ ቤናያ፥ ዔሊዔዜሬንታ ቄኤሳሢ ሼባኒያንታ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖኮ ቤርታ ቤርታ ዓኣዺ ማልኮ ዋርቃንዳጉዲ
    ዶኦሪንቴኔ።
  twi-ASANTE: Wɔyii Berekia ne Elkana sɛ wɔnwɛn Apam Adaka no.
  eng-WEBU: Berechiah and Elkanah were doorkeepers for the ark.
  wal-wal: Berekeenne Elqqaani Taabootaa dunkkaaniyaa penggiyaa naaganau doorettidosona.
  spa-PDDPT: Berequías y Elcana eran porteros del Arca.
  gun-gun: Berequias ha'e Elcana ma lei ryru oĩa rokẽ rarõarã omoĩ.
  ilo-ULB: Da Berekias ken Elkana ti mangbantay iti lakasa.
  kpg-kpg: Berechiah mo Elkanah, dalia Obed-Edom mo Jehiah, la ne hilihili belee hagaloohi
    Tebedebe o di Hagababa. Digau hai mee dabu go Shebaniah, Joshaphat, Nethanel,
    Amasai, Zechariah, Benaiah, mo Eliezer la ne hilihili belee iliili nadau labaa
    i mua Tebedebe di Hagababa.
  uig-ARA: بەرەكىيا بىلەن ئەلكاناھ ئەھدە ساندۇقىغا مەسئۇل ئىشىكباقارلار ئىدى.
  sus-sus: Berekiya nun Elekana nu a malima na wali kui.
  pon-2006: Perekaia oh Elkana, iangahki Oped Edom oh Sehia, me pilipilda pwe ira
    en sile Kohpwahn Inowo. Samworo Sepanaia, Sosapat, Nedanel, Amasai, Sekaraia,
    Penaia, oh Elieser me pilipilda pwe re en peuk sowi mwohn Kohpwahn Inowo.
  ksd-ksd: Berekia ma Elkana dir a ura tena varbalaurai ure ra bok na kunubu.
  tur-YTC: Berekya ve Elkana sandık için kapıcılardı.
  grc-BRENT: Καὶ Βαραχία καὶ Ἐλκανὰ πυλωροὶ τῆς κιβωτοῦ.
  ind-AYT: Berekhya dan Elkana adalah penjaga pintu gerbang tabut itu.
  nya-nya: Berekiya ndi Elikana anali olondera pa khomo la bokosilo.
  hrv-hrv: Berekja i Elkana bili su vratari kod Kovčega.
  mps-mps: Tama augwaligo te Berekia, me Elkana, me Obetidom, me Jehia, te me si me
    si bidigo te Dąų Wali Bomai Po Muani Halobage tonaluabo bidi dąį ilali. Tama
    augwaligo te halobage tolasa asobodu polasa pabo pris meba dąį ilama, te bu
    wabo nai biugel bu ola pomainu yali. Te pris dabe nogi e dao, Sebania, me Josafat,
    me Netanel, me Amasai, me Sekaraia, me Benaia, me Elieser dao.
  tpi-tpi: Na ol i makim Berekia na Elkana na Obetidom na Jehia long i stap wasman
    bilong Bokis Kontrak. Na ol i makim sampela pris long wokabaut paslain long Bokis
    Kontrak na winim ol biugel. Nem bilong ol dispela pris i olsem, Sebania na Josafat
    na Netanel na Amasai na Sekaraia na Benaia na Elieser.
  dan-1931: Berekja og Elkana skulde være Dørvogtere ved Arken;
  vie-OVCB: Bê-rê-kia và Ên-ca-na được chọn canh giữ Hòm.
  guj-2017: બેરેખ્યા તથા એલ્કાના કોશના દ્વારપાળો હતા.
  pon-2006A: Perekaia oh Elkana, iangahki Oped Edom oh Sehia, me pilipilda pwe ira
    en sile Kohpwahn Inowo. Samworo Sepanaia, Sosapat, Nedanel, Amasai, Sekaraia,
    Penaia, oh Elieser me pilipilda pwe re en peuk sowi mwohn Kohpwahn Inowo.
  por-BRBSL: Berechiah e Elkanah eram porteiros para a arca.
  cth-cth: Berekhiah hoi Elkanah teh thingkong tho karingkung lah ao roi.
  twi-twi: Woyii Berekia ne Elkana sɛ wɔnwɛn Apam Adaka no.
  hlt-hlt: Thingkawng hamla thoh tawt Berekiah neh Elkanah.
  tbz-SIM: Bedekiɑ nɛ̀ Ɛdikɑnɑɑ nɛ̀ Obɛdi-Edɔmmu nɛ̀ Sesiɑ bɛɛ̀ do te yɛbòrɛ̀ kó mubɑ̀rìmù
    kɛ̀ bɛɛ̀ mbɑɑ̀ mɛtɑummɛ̀ tɔu. Ikuɔ́ nìùbɛ̀ Sebɑnniyɑ nɛ̀ Sosɑfɑti nɛ̀ Nɛtɑnnɛyɛɛdi
    nɛ̀ Amɑsɑii nɛ̀ Sɑkɑrii nɛ̀ Bennɑyɑ nɛ̀ Ediesɛɛ bɛɛ̀ do eu siheú ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu ììkɛ̀.
  msy-2020: 'Egha me Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn ganasa gumazir maba amɨsefe,
    men ziabar kara: Berekia, Elkana, Obetidom, ko Jehia. Egha me ofa gamir gumazir
    maba amɨsevezɨma, me sɨghabagh ivia Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn faragha
    zui. Ofa gamir gumazir kabar ziabar kara: Sebania, Josafat, Netanel, Amasai, Sekaraia,
    Benaia ko Elieser.'
  dop-dop: Nɑ Pelekiyɑ nɑ Ɩlǝkɑnɑ pɛlɛɣɛlɛ nɔnɔɔsɩ tɑŋlɑɑ, nɑ pǝ wɛɛ sɩ pɑ́ sǝŋ ɑtɑkɑɑ
    kite.
  azb-azb: Berekya və Elqana sandığın yanında qapıçı idi;
  eng-DBY: And Berechiah and Elkanah were doorkeepers for the ark.
  hin-2017: और बेरेक्याह और एल्काना सन्दूक के द्वारपाल थे।
  eng-YLT: And Berechiah and Elkanah [are] gatekeepers for the ark.
  eng-WYC-2017: and Berechiah, and Elkanah, were porters of the ark;
  eng-WMBB: Berechiah and Elkanah were doorkeepers for the ark.
  urd-GVH: बरकियाह, इलक़ाना, ओबेद-अदोम और यहियाह अहद के संदूक़ के दरबान थे। सबनियाह,
    यूसफ़त, नतनियेल, अमासी, ज़करियाह, बिनायाह और इलियज़र को तुरम बजाकर अल्लाह के संदूक़
    के आगे आगे चलने की ज़िम्मादारी दी गई। सातों इमाम थे।
  rug-rug: Ari Berekaea e Elikana, meke gua tugo sari Opeti Edomu, meke e Zehia si
    ta vizata pude na tie kopu koa sa Bokese Vinariva Egoi. Sari na hiama si e Sebanaea,
    Zosapati, Netanela, Amasai, Zakaraea, Benaea, meke e Elieza si ta vizata pude
    ivui sari na buki pa kenuna sa Bokese Vinariva Egoi.
  gaz-gaz: Berekiyaa fi Elqaanaan eegdota balbala taabotaa turan.
  fra-LSG: Bérékia et Elkana étaient portiers de l’arche.
  yal-yal: Bereki nun Elikana nan yi kantan tiine ra Alaa Kankiraan dɛxɔn,
  haw-1868: A o Berekia laua o Elekana na kiaipuka no ka pahu.
  arb-NAV: وَتَمَّ اخْتِيَارُ بَرَخْيَا وَأَلْقَانَةَ لِحِرَاسَةِ التَّابُوتِ.
  ewe-ewe: Berekia kple Elkana nye nubablaɖaka la ŋu dzɔlawo.
  eng-LEE: And Berechyah and Elkanah were gatekeepers for the ark.
  asm-FB: বেৰেখিয়া আৰু ইলকানা নিয়ম-চন্দুকৰ ৰখীয়া আছিল।
  sus-A: بٍرٍكِيَ نُن عٍلٍكَنَ نُ عَ مَلِمَ نَ وَلِ كُي.
  fra-SBL: Bérékia et Elkana étaient portiers de l'arche.
  hbo-hbo: וּבֶֽרֶכְיָה֙ וְאֶלְקָנָ֔ה שֹׁעֲרִ֖ים לָאָרֹֽון׃
  kik-kik: Berekia na Elikana nĩo maarĩ a kũrangĩra mĩrango nĩ ũndũ wa ithandũkũ rĩu.
  fra-NCL: Barachias et Elcana étaient portiers auprès de l’arche.
  cek-AK: Berekiah hoi Elkanah loe Sithaw ih thingkhong akunhaih khongkha toepkung
    ah oh.
  cuk-cuk: 'Dordoneggi Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu-siidgi-nakulemaladi, wemalad:
    Berequías, degi, Elcana.'
  uig-CYR: Бәрәкия билән Әлканаһ әһдә сандуғиға мәсъул ишикбақарлар еди.
  tel-2017: బెరెక్యా, ఎల్కానా మందసానికి ముందు నడిచే సంరక్షకులుగా,
  hat-BSA: Bérékia avèk Elkana te gadyen pòtay pou lach la.
  kos-kos: Mwet in taran Tuptup in Wuleang pa Berechiah, Elkanah,
  hbo-WLC: וּבֶֽרֶכְיָה֙ וְאֶלְקָנָ֔ה שֹׁעֲרִ֖ים לָאָרֽוֹן׃
  ibo-ibo: Berekaya na Elkena bụ ndị na-eche ọnụ ụzọ ebe igbe ahụ dị.
  ory-ory: ଆଉ ବେରିଖୀୟ ଓ ଇଲ୍‍କାନା ସିନ୍ଦୁକର ଦ୍ୱାରରକ୍ଷକ ହେଲେ।
  chk-chk: Perekia me Elkana ra fil pwe repwe mamasa asamalapen lenien ewe pworofel.
  rop-rop: Wal deibin pikimat Berakaiya, Elkana, Obedidam en Jehaiya blanga maindimbat
    det Seikridwan Boks. Deibin pikimat dislot serramoni men neim Shebanaiya, Hoshafet,
    Nethanel, Amasai, Sekaraiya, Benaiya en Eliyeisa blanga go lida langa det Seikridwan
    Boks en blowimbat detlot longwan wisul.
  ukr-1871: Берехія та Елкана були дверниками коло ковчега.
  deu-1951: Und Berechja und Elkana waren Torhüter bei der Lade.
  eng-JPS: And Berechiah and Elkanah were door-keepers for the ark.
  srp-1865: A Varahija i Elkana bjehu vratari kod kovèega.
  lug-lug: Berekiya ne Erukaana be baali abaggazi b’omulyango gw’ekifo essanduuko
    mw’ebeera.
  heb-heb: וברכיה ואלקנה שערים לארון׃
  ben-IRV: সিন্দুকটি পাহারাদার ছিলেন বেরিখিয়, ইলকানা।
  pan-pan: ਅਤੇ ਬਰਕਯਾਹ ਤੇ ਅਲਕਾਨਾਹ ਸੰਦੂਕ ਦੇ ਦਰਬਾਨ ਸਨ
  mya-JVB: ဗေရခိ နှင့် ဧလကာန သည် သေတ္တာ တော်တံခါးစောင့် ဖြစ်၏။
  hmo-hmo: Berekaia bona Elikana ese Taravatu Maua gimaia gaukara do idia karaia.
  urd-urd: और बरकियाह और इल्क़ाना सन्दूक़ के दरबान थे,
  rus-SYN: Верехия и Елкана были придверниками у ковчега.
  bqc-SIM: Bɛlɛkia ń Ɛlikanao mɛ́ kpagolopi dↄ̃̀anaↄ ũ.
  tcz-CHONGTHU: Chule Pathen thingkong vengtup ding in Berekaiah le Elkanah chu ana
    pansah uve.
  mar-mar: बरेख्या आणि एलकाना हे कोशाचे रक्षक होते.
  qub-qub: Diospa babulnin churarashan toldu puncuta täpajcuna caran Berequiaswan
    Elcana.
  bqp-bqp: Be bɑ rɑ Yinni Gusunɔn woodɑn kpɑkoro te sɔbe, berɑ Berekiɑ kɑ Ɛlikɑnɑ
  hat-hat: Se Berekya ak Elkana ki t'ap pote Bwat Kontra a.
  eng-BSB: Berechiah and Elkanah were to be guardians of the ark.
  eng-WEBPB: Berechiah and Elkanah were doorkeepers for the ark.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisima ante nomofo kafante'ma
    kegavama hu netrena, Belekiane Elkanakizni zanazeri oti'naze.
  nhe-BL: Huan Berequías huan Elcana quintequimacaque para quimocuitlahuise nopa caxa.
  gub-BL: 'Wexaexak 4 awa Tupàn Ze''eg Hyru rehe ume''egatu ma''e romo wà: Mereki,
    Ewkàn, Omez-Enom, Zei. Wexaexak 7 xaxeto Tupàn Ze''eg Hyru henataromo uxi''àm
    ma''e''ak kwer ipy àràm romo wà: Xewani, Zuzapa, Netanew, Amaxaz, Zakari, Menai,
    Eriezer.'
  eng-DRA: And Barachias, and Elcana, were doorkeepers of the ark.
