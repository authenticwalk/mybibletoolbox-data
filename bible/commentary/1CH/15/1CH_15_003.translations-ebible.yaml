verse: 1CH.015.003
translations:
  mal-C: താൻ ഒരുക്കിയിരുന്ന സ്ഥലത്തേക്ക് യഹോവയുടെ പേടകം കൊണ്ടുവരുന്നതിനായി ഇസ്രായേല്യരെയെല്ലാം
    ദാവീദ് ജെറുശലേമിൽ വിളിച്ചുകൂട്ടി.
  deu-TKW: Da berief David das ganze Israel zusammen nach Jerusalem, um die Lade Jahwes
    hinaufzubringen an ihre Stätte, die er für sie hergerichtet hatte.
  lin-lin: Davidi asangisaki kati na Yelusalemi bana nyonso ya Isalaele mpo na komema
    Sanduku ya Yawe na esika oyo abongisaki mpo na yango.
  eng-LSV: And David assembles all Israel to Jerusalem, to bring up the Ark of YHWH
    to its place that he had prepared for it.
  eng-GNV: And Dauid gathered all Israel together to Ierusalem to bring vp the Arke
    of the Lord vnto his place, which he had ordeined for it.
  eng-WEBSTER: And David assembled all Israel to Jerusalem, to bring up the ark of
    the LORD to its place, which he had prepared for it.
  nhw-BL: Teipa David quinsentili nochi israelitame ipan altepetl Jerusalén para quihualicase
    icaxa TOTECO tlen campa eltoya hasta nopa yancuic yoyon cali catli yaya quicualtlalilijtoya.
  swh-ONEN: Daudi akawakusanya Israeli wote huko Yerusalemu ili kulipandisha Sanduku
    la Bwana na kulileta hadi kwenye sehemu aliyokuwa ametengeneza kwa ajili yake.
  bba-bba: Mɑ Dɑfidi u Isirelibɑ kpuro mɛnnɑ Yerusɑlɛmuɔ bu kɑ Yinni Gusunɔn woodɑn
    kpɑkoro te dɑ ten ɑyerɔ mi u sɔɔru kuɑ ten sɔ̃.
  eng-KJVCPB: And David gathered all Israel together to Jerusalem, to bring up the
    ark of the Lord unto his place, which he had prepared for it.
  luo-luo: Daudi nochoko jo-Israel duto Jerusalem mondo gikel Sandug Muma mar Jehova
    Nyasaye kama ne oselosone.
  meu-meu: Bena David ese Israel taudia iboudiai e haboudia Ierusalem ai, Iehova ena
    maua helaḡana na ena gabu, vada e heḡaeḡaelaia gabuna, ai bae daelaia totona.
  npi-ULB: त्यसपछि परमप्रभुको सन्‍दूकलाई त्‍यसको निम्‍ति तयार गरिएको ठाउँमा ल्‍याउनलाई
    दाऊदले सारा इस्राएललाई यरूशलेममा भेला गराए ।
  yor-yor: Dafidi kó gbogbo àwọn ọmọ Israẹli jọ ní Jerusalẹmu láti gbé àpótí ẹ̀rí
    Olúwa wá sí ibi tí ó ti pèsè sílẹ̀ fún un.
  pes-OPCB: پس داوود تمام قوم اسرائیل را به شهر اورشلیم احضار نمود تا در مراسم انتقال
    صندوق عهد به خیمهٔ جدید شرکت کنند.
  tgl-ULB: Pagkatapos, ang lahat ng Israel ay tinipon ni David sa Jerusalem upang
    dalhin ang kaban ni Yahweh sa lugar na kaniyang inihanda para dito.
  hui-hui: Ani lowa Debidihanda Isaraele wali agali bibahende olo mogo buwa Habo Nalolene
    Bi lo winigonaga Mbogoyi ogoni ibugua henge mo manda manda bu wiyagoria ngelo
    mo yu pudaba lole olene.
  mya-mya: မိ​မိ​အ​သင့်​ပြင်​ဆင်​ထား​သည့်​အ​ရပ်​သို့ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​ရန်
    ယေ​ရု ရှ​လင်​မြို့​တွင်​ဣ​သ​ရေ​လ​ပြည်​သား​အ​ပေါင်း တို့​အား​စု​ရုံး​စေ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དཱ་བིད་ཀྱིས་སྟ་གོན་བྱས་པའི་གནས་སུ་གདན་འདྲེན་པར།
    དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡུས་པ་དང་།
  sna-sna: Dhavhidhi akaunganidza Israeri yose muJerusarema kuti vatore areka yaJehovha
    vagoiisa kunzvimbo yaakanga aigadzirira.
  spa-BLM: David reunió a todo Israel en Jerusalén, para llevar el arca de Yahvé a
    su lugar, que él había preparado para ella.
  cac-cac: Yuj chi' ix yavtejcot masanil eb' yetisraelal vin̈, ix smolb'ej sb'a eb'
    d'a Jerusalén, yic sb'at ic'chajcot te' scaxail strato Jehová yic tz'ochcan te'
    d'a jun lugar b'ob'ilxo yuj vin̈.
  swh-ULB: Kisha Daudi akakusanya Israeli yote Yerusalemu, kuleta sanduku la Yahweh
    sehemu aliyo iandaa.
  bel-bel: І сабраў Давід усіх Ізраільцян у Ерусалім, каб унесьці каўчэг Божы на месца
    яго, якое ён дзеля яго падрыхтваў.
  deu-ELBBK: Und David versammelte ganz Israel nach Jerusalem, um die Lade des HERRN
    an ihren Ort hinaufzubringen, den er für sie bereitet hatte.
  mbb-OT: Miburunburun ni David is langun he menge Israilihanen diyà te Jerusalem
    te ked-uwit duen te Kavan te Nengazen diyà te lugar he inteǥana zin para kayi.
  mal-2015: അങ്ങനെ ദാവീദ് യഹോവയുടെ പെട്ടകം താൻ അതിന്നു ഒരുക്കിയ സ്ഥലത്തേക്കു കൊണ്ടുവരുവാൻ
    എല്ലായിസ്രായേലിനെയും യെരൂശലേമിൽ കൂട്ടിവരുത്തി.
  rmc-rmc: Paľis o David diňa te zvičinel savore Izraeliten andro Jeruzalem, hoj te
    ľidžan le RAJESKRI archa pre oda than, savo ov pripravinďa.
  pes-OPV: و داود تمامي اسرائيل را در اورشليم جمع کرد تا تابوت خداوند را به مکاني
    که برايش مهيا ساخته بود، بياورند.
  ron-1924: Ши Давид а стрынс тот Исраелул ла Иерусалим ка сэ суе кивотул Домнулуй
    ла локул пе каре и-л прегэтисе.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুকটির জন্য দাউদ যে স্থানটি প্রস্তুত করলেন, সেখানে
    সেটি নিয়ে আসার জন্য তিনি সমস্ত ইস্রায়েলকে জেরুশালেমে একত্রিত করলেন।
  som-som: Oo Daa'uud reer binu Israa'iil oo dhan wuxuu ku soo wada ururiyey Yeruusaalem
    in sanduuqii Rabbiga la keeno meeshiisii uu u hagaajiyey.
  lat-VUC: 'Congregavitque universum Israël in Jerusalem, ut afferretur arca Dei in
    locum suum, quem præparaverat ei:'
  eng-ASVBT: And David assembled all Israel at Jerusalem, to bring up the ark of Jehovah
    unto its place, which he had prepared for it.
  ita-1885: E Davide adunò tutto Israele in Gerusalemme, per trasportar l'Arca del
    Signore al suo luogo, ch'egli le avea apparecchiato.
  eng-LXXUP: And David assembled all Israel at Jerusalem, to bring up the ark of the
    Lord to the place which he had prepared for it.
  eng-ULB: Then David assembled all Israel at Jerusalem, to bring up the ark of Yahweh
    to the place he had prepared for it.
  spa-VBL: Entonces David convocó a todo Israel a Jerusalén para llevar el Arca del
    Señor al lugar que había preparado para ella.
  fra-_FOB: Et David assembla tout Israël à Jérusalem, pour faire monter l'arche de
    l'Éternel au lieu qu'il lui avait préparé.
  mal-mal: അങ്ങനെ ദാവീദ് യഹോവയുടെ പെട്ടകം താൻ അതിനായി ഒരുക്കിയ സ്ഥലത്തേക്ക് കൊണ്ടുവരുവാൻ
    എല്ലാ യിസ്രായേലിനെയും യെരൂശലേമിൽ കൂട്ടിവരുത്തി.
  urd-GVR: Is ke bād Dāūd ne tamām Isrāīl ko Yarūshalam bulāyā tāki wuh mil kar Rab
    kā sandūq us jagah le jāeṅ jo us ne us ke lie taiyār kar rakhī thī.
  suz-BL: मिनु दाऊदम परमप्रभु यावे आ कबल पशो सन्‍दोस आ ठीक पशो बाक्‍तीकेम चाक्‍चा
    कली इस्राएली नेल्‍ल आन कली यरूसलेम सहरम पुक्‍मी बाक्‍त।
  ita-1927: E Davide convocò tutto Israele a Gerusalemme per trasportar l’arca dell’Eterno
    al luogo ch’egli le avea preparato.
  ckb-ckb: داود هەموو ئیسرائیلی لە ئۆرشەلیم کۆکردەوە بۆ هێنانی سندوقی یەزدان بۆ ئەو
    شوێنەی کە بۆی ئامادە کردبوو.
  eng-BBE: And David made all Israel come together at Jerusalem, to take the ark of
    the Lord to its place, which he had got ready for it.
  kan-OKCV: ದಾವೀದನು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ತಾನು ಅದಕ್ಕೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದ ಅದರ ಸ್ಥಳಕ್ಕೆ
    ತೆಗೆದುಕೊಂಡು ಬರುವ ನಿಮಿತ್ತ, ಯೆರೂಸಲೇಮಿಗೆ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಸಿ ಬರಮಾಡಿದನು.
  tam-2017: அப்படியே யெகோவாவுடைய பெட்டிக்குத் தான் ஆயத்தப்படுத்தின அதின் இடத்திற்கு
    அதைக் கொண்டுவரும்படி, தாவீது இஸ்ரவேலையெல்லாம் எருசலேமிலே கூடிவரச்செய்தான்.
  spa-RV-1909: Y juntó David á todo Israel en Jerusalem, para que pasasen el arca
    de Jehová á su lugar, el cual le había él preparado.
  ron-BTF: Și David a adunat tot Israelul la Ierusalim, pentru a aduce chivotul DOMNULUI
    la locul lui, pe care îl pregătise pentru el.
  eng-WEBP: David assembled all Israel at Jerusalem, to bring up the LORD’s ark to
    its place, which he had prepared for it.
  eng-FBV: David summoned all of Israel to Jerusalem to bring the Ark of the Lord
    to the place he'd prepared for it.
  nld-1939: Nu liet David heel Israël naar Jerusalem komen, om de ark van Jahweh over
    te brengen naar de plaats, die hij daarvoor had vastgesteld.
  nch-BL: Teipa David quinsentili nochi israelitame ipan altepet Jerusalén para quihualicase
    icaxa TOTECO ten campa eltoya hasta nopa yancuic yoyon cali cati yaya quicualtalilijtoya.
  vie-1934: Đa-vít bèn nhóm cả Y-sơ-ra-ên tại Giê-ru-sa-lem, đặng thỉnh hòm của Đức
    Chúa Trời về nơi người đã sắm sửa cho hòm.
  hin-CV: दावीद ने सारे इस्राएल को येरूशलेम में इकट्ठा किया कि याहवेह के संदूक को
    येरूशलेम में उनके द्वारा उसके लिए तैयार किए गए स्थान पर लाया जाए.
  spa-BES: E hizo David que se juntara todo Israel en Jerusalén para llevar el cofre
    del pacto del Señor a su lugar, que él había preparado para ello.
  tdx-tdx: Natonto’ i Davide e Ierosa­laime ao t’Isra­ele iaby, haneseañe ty vata’
    Iehovà mb’ an-toe’e nihajarie’e ho aze.
  tha-KJV: และดาวิดทรงประชุ​มอ​ิสราเอลทั้งสิ้​นที​่​เยรูซาเล็ม เพื่อจะนำหีบของพระเยโฮวาห์​มาสู่​ที่​ของหี​บน​ั้น
    ซึ่งพระองค์​ได้​ทรงเตรียมไว้​ให้
  por-BR-2018: E Davi ajuntou a todo Israel em Jerusalém, para fazerem subir a arca
    do SENHOR a seu lugar, que ele tinha lhe preparado.
  deu-ELO: Und David versammelte ganz Israel nach Jerusalem, um die Lade Jehovas an
    ihren Ort hinaufzubringen, den er für sie bereitet hatte.
  eng-WYC-2018: And David gathered together all Israel into Jerusalem, that the ark
    of God should be brought into his place, which he had made ready to it; (And David
    gathered together all Israel into Jerusalem, so that the Ark of God could be brought
    to the place, which he had prepared for it;)
  epo-epo: Kaj David kunvenigis ĉiujn Izraelidojn en Jerusalemon, por porti la keston
    de la Eternulo sur ĝian lokon, kiun li pretigis por ĝi.
  uig-PIN: Andin Dawut Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini ⱨazirlap ⱪoyƣan yǝrgǝ yɵtkǝx
    üqün pütkül Israillarni Yerusalemƣa yiƣdi.
  beo-beo: Amaiba:le, Gode Ea Gousa:su Sema Gagili amo Yelusaleme moilai bai bagadega
    gaguli misa:ne, Da:ibidi da Isala:ili dunu huluane ema misa:ne sia:i.
  tpi-OTNT: Na Devit i singautim olgeta Israel i kam bung long Jerusalem bilong ol
    i ken i go kisim Bokis Kontrak na bringim i kam long dispela ples em i bin redim.
  hau-SA: Dawuda ya tattara dukan Isra’ila a Urushalima don su haura da akwatin alkawarin
    Ubangiji zuwa wurin da aka shirya dominsa.
  uig-LAT: Andin Dawut Perwerdigarning ehde sanduqini hazirlap qoyghan yerge yötkesh
    üchün pütkül Israillarni Yérusalémgha yighdi.
  nde-nde: UDavida wasehlanganisa bonke abako-Israyeli eJerusalema ukuze balethe ibhokisi
    lesivumelwano sikaThixo endaweni ayeyilungisele lona.
  ton-ton: Pea naʻe tānaki fakataha ʻe Tevita ʻa ʻIsileli kātoa ki Selūsalema, koeʻuhi
    ke ʻohake ʻae puha ʻoe fuakava ʻa Sihova ki hono potu, ʻaia naʻa ne teuteu ki
    ai.
  ces-1613: Protož shromáždil David všecken lid Izraelský do Jeruzaléma, aby přenesl
    truhlu Hospodinovu na místo její, kteréž jí byl připravil.
  eng-WMB: David assembled all Israel at Jerusalem, to bring up the LORD’s ark to
    its place, which he had prepared for it.
  tam-TCV: தாவீது யெகோவாவின் உடன்படிக்கைப் பெட்டியைத் தான் ஆயத்தப்படுத்தியிருந்த இடத்திற்கு
    கொண்டுவருவதற்காக, இஸ்ரயேலர் எல்லோரையும் எருசலேமில் ஒன்றுகூட்டினான்.
  ceb-ULB: Unya gitigom ni David ang tanang Israel sa Jerusalem, aron dad-on ang sudlanan
    sa kasabotan ni Yahweh ngadto sa dapit nga iyang giandam alang niini.
  pol-UBG: Dawid więc zebrał całego Izraela w Jerozolimie, aby przenieść arkę PANA
    na miejsce, które dla niej przygotował.
  urd-GVU: اِس کے بعد داؤد نے تمام اسرائیل کو یروشلم بُلایا تاکہ وہ مل کر رب کا صندوق
    اُس جگہ لے جائیں جو اُس نے اُس کے لئے تیار کر رکھی تھی۔
  deu-1912: Da versammelte David das ganze Israel gen Jerusalem, daß sie die Lade
    des HERRN hinaufbrächten an die Stätte, die er dazu bereitet hatte.
  kan-2017: ಅನಂತರ ದಾವೀದನು ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ತಾನು ಸಿದ್ಧಮಾಡಿದ ಸ್ಥಳಕ್ಕೆ ತರುವುದಕ್ಕೋಸ್ಕರ
    ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಕರೆಯಿಸಿದನು.
  yap-yap: Aram me kunuy David e girdi’ nu Israel ni gubin nga Jerusalem ni bochan
    e ngan fek fare Kahol Ko M’ag i yib ko gin ke fal’eg rogon ntagil’.
  hlt-MCSB: Te phoeiah BOEIPA thingkawng te a saelh pah a hmuen la khuen ham David
    loh Israel pum te Jerusalem ah a tingtun sak.
  mdy-ETH: ዬያሮ ዳውቴ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ጊኢጊሾና ቤዞ ዔኪ ዓኣዻኒ ዒስራዔኤሌ ዴሮ ቢያ ዬሩሳላሜይዳ ቡኩሴኔ፤
  twi-ASANTE: Afei, Dawid frɛɛ Israelfoɔ nyinaa kɔɔ Yerusalem sɛ wɔmfa Awurade Apam
    Adaka no nkɔsi baabi a wɔasiesie ama no no.
  eng-WEBU: David assembled all Israel at Jerusalem, to bring up the LORD’s ark to
    its place, which he had prepared for it.
  wal-wal: Daawiti GODAA Taabootaayyo giigissido sohuwaa Taabootaa ehaanaadan, Israa7eela
    asaa ubbaa Yerusalaamen shiishshiis.
  spa-PDDPT: David congregó a todo Israel en Jerusalén para que trasladaran el Arca
    de Yavé al lugar que había preparado para ella.
  gun-gun: Ha'e nunga rupi Jerusalém tetã py Davi omboatypa Israel kuery ha'e javi,
    Senhor ayvu ryru ogueru aguã oĩ aguã ojapo va'ekue py.
  ilo-ULB: Ket inummong ni David ti entero nga Israel idiay Jerusalem, tapno isang-atda
    ti lakasa ni Yahweh iti disso nga insaganana para iti daytoy.
  kpg-kpg: David gaa hai gi nia daangada huogodoo o Israel gi loomoi gi Jerusalem
    bolo gi gaamai Tebedebe o di Hagababa gi di gowaa dela ne haga togomaalia koia
    belee dugu di maa.
  uig-ARA: ئاندىن داۋۇت پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ھازىرلاپ قويغان يەرگە يۆتكەش
    ئۈچۈن پۈتكۈل ئىسرائىللارنى يېرۇسالېمغا يىغدى.
  sus-sus: Dawuda naxa Isirayila birin xunlan Darisalamu Alatala xa saatɛ kankira
    rasofe ra banxi kui naxan nu yailanxi na xa fe ra.
  pon-2006: Ih eri ketin malipehdo mehn Israel koaros nan Serusalem pwe re en iang
    patohwandohng Kohpwahn Inowo wasa me e ketin kaunopadahro.
  ksd-ksd: Ma David i ga oro varurue ra tarai Israel par arama Ierusalem upi da kap
    ra bok na kunubu kai ra Luluai tar ta ra pakana i ga vaninare ure.
  tur-YTC: David, Yahve'nin Sandığı'nı hazırladığı yere çıkarmak için bütün İsrael'i
    Yeruşalem'de topladı.
  grc-BRENT: Καὶ ἐξεκκλησίασε Δαυὶδ τὸν πάντα Ἰσραὴλ ἐν Ἱερουσαλὴμ, τοῦ ἀνενέγκαι
    τὴν κιβωτὸν Κυρίου εἰς τὸν τόπον ὃν ἡτοίμασεν αὐτῇ.
  ind-AYT: Daud mengumpulkan semua orang Israel di Yerusalem untuk membawa tabut TUHAN
    ke tempat yang telah dia siapkan.
  nya-nya: Davide anasonkhanitsa Aisraeli onse mu Yerusalemu kuti abweretse Bokosi
    la Yehova ku malo amene analikonzera.
  hrv-hrv: David je sakupio sav Izrael u Jeruzalem da prenesu Kovčeg Jahvin gore na
    njegovo mjesto koje mu bijaše pripravio.
  mps-mps: Tama Devitgo te Israel dabe tigidali te Jerusalemba sisinagasomainu i wali,
    te augwali pelama, te Dąų Wali Bomai Po Munolubo Halobage te agai sisi ilali
    pesageba sela asomainu yalio.
  tpi-tpi: Na Devit i singautim olgeta Israel i kam bung long Jerusalem bilong ol
    i ken i go kisim Bokis Kontrak na bringim i kam long dispela ples em i bin redim.
  dan-1931: Og David samlede hele Israel i Jerusalem for at føre HERRENS Ark op til
    det Sted, han havde beredt den.
  vie-OVCB: Đa-vít triệu tập toàn dân về Giê-ru-sa-lem để rước Hòm Giao Ước của Chúa
    Hằng Hữu vào nơi ông đã chuẩn bị.
  guj-2017: પછી દાઉદે યહોવાહના કોશને માટે જે જગ્યા તૈયાર કરી હતી, ત્યાં તેને લઈ જવા
    માટે યરુશાલેમમાં સર્વ ઇઝરાયલીઓને ભેગા કર્યાં.
  pon-2006A: Ih eri ketin malipehdo mehn Israel koaros nan Serusalem pwe re en iang
    patohwandohng Kohpwahn Inowo wasa me e ketin kaunopadahro.
  por-BRBSL: David reuniu todo Israel em Jerusalém, para levar a arca de Javé até
    seu lugar, que ele havia preparado para ele.
  cth-cth: Devit ni BAWIPA e thing kong ta nahane a rakueng pouh e hmuen koevah, ceikhai
    hanelah Jerusalem vah Isarelnaw pueng a pâkhueng.
  twi-twi: Dawid frɛɛ Israelfo nyinaa kɔɔ Yerusalem sɛ wɔmfa Apam Adaka no nkosi faako
    a wɔasiesie ama no no.
  hlt-hlt: Te phoeiah BOEIPA thingkawng te a saelh pah a hmuen la khuen ham David
    loh Israel pum te Jerusalem ah a tingtun sak.
  tbz-SIM: Kɛ̀ Dɑfitii tíí nyIsidɑyɛɛribɛ bɛmɔu Sedisɑdɛmmu miɛkɛ, kɛ̀ bɛ̀ bo kɔtɛ
    kɛ́konnɛ̀nní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ́ dì tɑnnɛ́ kɛ́ĩ́nnɛ́ kudieku ò tũ̀ntɛ
    kù di kpɛ́í.
  msy-2020: Egha Devit, Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh mangɨ danganir a bagha
    dɨkɨrɨzimɨn anerɨghasa Israelian diazɨma, me iza Jerusalemɨn nguibamɨn uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kotɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑɣɑ Yosɑlɛm sɩ pɑ́ ponɑ Ɩsɔ ɑtɑkɑɑ
    kɛ timpi pɑ tɑɣɑnɑ ɩ lonte tɔ.
  azb-azb: Davud Rəbbin sandığını onun üçün hazırladığı yerə çıxarmaq üçün bütün İsrailliləri
    Yerusəlimə yığdı.
  eng-DBY: And David assembled all Israel to Jerusalem, to bring up the ark of Jehovah
    to its place that he had prepared for it.
  hin-2017: तब दाऊद ने सब इस्राएलियों को यरूशलेम में इसलिए इकट्ठा किया कि यहोवा का
    सन्दूक उस स्थान पर पहुँचाएँ, जिसे उसने उसके लिये तैयार किया था।
  eng-YLT: And David assembleth all Israel unto Jerusalem, to bring up the ark of
    Jehovah unto its place that he had prepared for it.
  kne-kne: Pag ipasinop David ed Jerusalem din am-in ay Israelita ta iey da din Baol
    di Tolagan sin insagana na ay kaipay-ana.
  eng-WYC-2017: And David gathered together all Israel into Jerusalem, that the ark
    of God should be brought into his place, which he had made ready to it;
  eng-WMBB: David assembled all Israel at Jerusalem, to bring up the LORD’s ark to
    its place, which he had prepared for it.
  urd-GVH: इसके बाद दाऊद ने तमाम इसराईल को यरूशलम बुलाया ताकि वह मिलकर रब का संदूक़
    उस जगह ले जाएँ जो उसने उसके लिए तैयार कर रखी थी।
  rug-rug: Meke garuni Devita sari na tinoni Izireli pude mae pa Zerusalema pude paleke
    mae nia sa Bokese Vinariva Egoi pa vasina sapu ele va namanama nia sa.
  gaz-gaz: Daawitis taabota Waaqayyoo iddoo qopheesseef sanatti fiduuf Israaʼeloota
    hunda Yerusaalemitti walitti qabe.
  fra-LSG: Et David assembla tout Israël à Jérusalem pour faire monter l’arche de
    l’Éternel à la place qu’il lui avait préparée.
  yal-yal: Dawuda yi Isirayila birin malan Yerusalɛn yi Alatalaa Kankiraan naso feen
    na a yireni a dɛnaxan yitɔnxi a xa.
  haw-1868: Houluulu mai la o Davida i ka Iseraela a pau i Ierusalema, e lawe mai
    i ka Pahu o Iehova i kona wahi, kahi ana i hoomakaukau ai nona.
  arb-NAV: وَاسْتَدْعَى دَاوُدُ كُلَّ إِسْرَائِيلَ إِلَى أُورُشَلِيمَ لِلاحْتِفَالِ
    بِإِصْعَادِ تَابُوتِ الرَّبِّ إِلَى الْمَوْضِعِ الَّذِي أَعَدَّهُ لَهُ.
  ewe-ewe: Le esia megbe la, David yɔ Israel dukɔ blibo la va Yerusalem be woaɖatsɔ
    Yehowa ƒe nubablaɖaka la va da ɖe teƒe si wòdzra ɖo ɖi nɛ.
  eng-LEE: And David assembled all Israel to Jerusalem, to bring up the ark of the
    Lord unto its place, which he had prepared for it.
  asm-FB: দায়ূদে যি ঠাই যুগুত কৰিছিল, সেই ঠাইলৈ যিহোৱাৰ নিয়ম-চন্দুক আনিবৰ বাবে তেওঁ
    ইস্ৰায়েলৰ সকলো লোকক যিৰূচালেমত গোট খোৱালে।
  sus-A: دَوُدَ نَشَ عِسِرَيِلَ بِرِن شُنلَن دَرِ سَلَمُ عَلَتَلَ شَ سَاتّ كَنكِرَ
    رَ سٌقٍ رَ بَنشِ كُي نَشَن نُ يَءِلَنشِ نَ شَ قٍ رَ.
  fra-SBL: David rassembla tout Israël à Jérusalem, pour faire monter l'arche de l'Éternel
    à la place qu'il lui avait préparée.
  hbo-hbo: וַיַּקְהֵ֥ל דָּוִ֛יד אֶת־כָּל־יִשְׂרָאֵ֖ל אֶל־יְרֽוּשָׁלָ֑͏ִם לְהַעֲלֹות֙
    אֶת־אֲרֹ֣ון יְהוָ֔ה אֶל־מְקֹומֹ֖ו אֲשֶׁר־הֵכִ֥ין לֹֽו׃
  kik-kik: Daudi nĩacookanĩrĩirie andũ othe a Isiraeli hamwe kũu Jerusalemu nĩguo
    marehe ithandũkũ rĩa Jehova handũ harĩa aarĩthondekeire.
  fra-NCL: David assembla tout Israël à Jérusalem, pour faire monter l’arche de Yahweh
    à sa place, qu’il lui avait préparée.
  cek-AK: David mah sak ih kahni im ah Sithaw ih thingkhong phawh hanah, David mah
    Israel kaminawk boih Jerusalem ah nawnto amkhuengsak.
  cuk-cuk: Geb David, Bab-Jehová-Ulu na neg-sobsadse sedmalaga, bela Jerusalénʼgi
    Israel-dulemar-oambikusad.
  uig-CYR: Андин Давут Пәрвәрдигарниң әһдә сандуғини һазирлап қойған йәргә йөткәш
    үчүн пүткүл Исраилларни Йерусалимға жиғди.
  tel-2017: అప్పుడు దావీదు తాను యెహోవా మందసం కోసం సిద్ధం చేసిన స్థలానికి దాన్ని తీసుకురావడానికి
    ఇశ్రాయేలీయులందరినీ యెరూషలేములో సమావేశపరిచాడు.
  hat-BSA: Konsa, David te rasanble tout Israël Jérusalem pou pote fè monte lach Bondye
    a nan plas ke li te prepare pou li a.
  kos-kos: Ouinge David el pangoneni mwet Israel nukewa nu Jerusalem, tuh elos in
    use Tuptup in Wuleang nu ke acn se el akoela nu kac.
  hbo-WLC: וַיַּקְהֵ֥ל דָּוִ֛יד אֶת־כָּל־יִשְׂרָאֵ֖ל אֶל־יְרֽוּשָׁלִָ֑ם לְהַעֲלוֹת֙
    אֶת־אֲר֣וֹן יְהוָ֔ה אֶל־מְקוֹמ֖וֹ אֲשֶׁר־הֵכִ֥ין לֽוֹ׃
  ibo-ibo: Ya mere, Devid kpọkọtara ndị Izrel niile, na Jerusalem ibubata igbe Onyenwe
    anyị nʼebe ahụ ọ kwadoro na a ga-adọsa ya.
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ନିମନ୍ତେ ଦାଉଦ ଯେଉଁ ସ୍ଥାନ ପ୍ରସ୍ତୁତ କରିଥିଲେ,
    ସେହି ସ୍ଥାନକୁ ତାହା ଆଣିବା ପାଇଁ ସେ ସମସ୍ତ ଇସ୍ରାଏଲକୁ ଯିରୂଶାଲମରେ ଏକତ୍ର କଲେ।
  chk-chk: Iwe, Tafit a amwichafengeni ekewe chon Israel meinisin me lon Jerusalem,
    pwe repwe uwato än ewe Samol mi Lapalap we pworofel ngeni ewe leni Tafit a fen
    amolätä.
  rop-rop: Wal King Deibid bin wandim ol detlot Isreil pipul blanga kaman langa Jerusalem,
    dumaji dei garra shifdim det Seikridwan Boks langa det pleis weya imbin meigim
    redi.
  ukr-1871: І зібрав Давид усїх Ізрайлитян у Ерусалим, щоб внести ковчег Господнїй
    на його місце, що його приладив для його.
  deu-1951: Darum versammelte David ganz Israel zu Jerusalem, daß sie die Lade des
    HERRN an den für sie bereiteten Ort hinaufbrächten.
  eng-JPS: And David assembled all Israel at Jerusalem, to bring up the ark of the
    LORD unto its place, which he had prepared for it.
  srp-1865: I skupi David sve sinove Izrailjeve u Jerusalim da prenesu kovèeg Gospodnji
    na mjesto njegovo, koje mu bješe spremio.
  lug-lug: Dawudi n’akuŋŋaanya Abayisirayiri bonna mu Yerusaalemi, okulinnyisa essanduuko
    ya Mukama mu kifo kyayo kye yali agitegekedde.
  heb-heb: ויקהל דויד את כל ישראל אל ירושלם להעלות את ארון יהוה אל מקומו אשר הכין
    לו׃
  ben-IRV: সদাপ্রভুর সিন্দুকের জন্য দায়ূদ যে জায়গা প্রস্তুত করেছিলেন সেখানে সিন্দুকটি
    আনবার জন্য তিনি সমস্ত ইস্রায়েলীয়দের যিরূশালেমে জড়ো করলেন।
  pan-pan: ਦਾਊਦ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੱਦ ਕੇ ਇਕੱਠਾ ਕੀਤਾ ਤਾਂ ਕਿ ਉਹ ਯਹੋਵਾਹ
    ਦੇ ਸੰਦੂਕ ਨੂੰ ਉਸ ਸਥਾਨ ਵਿੱਚ ਲੈ ਆਉਣ, ਜਿਹੜਾ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਤਿਆਰ ਕੀਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား ၏ သေတ္တာ တော်အဘို့ ပြင်ဆင် သော အရပ် ဌာနသို့ ဆောင် ခဲ့ခြင်းငှါ
    ဣသရေလ အမျိုးသားအပေါင်း တို့ကို ယေရုရှလင် မြို့၌ စုဝေး စေသောအခါ၊
  hmo-hmo: Vadaeni Davida ese Israela taudia ibounai ia haboua Ierusalema dekenai,
    Lohiabada ena Taravatu Maua be ena gabu, ia karaia hegaegae gabuna dekenai do
    idia atoa totona.
  urd-urd: और दाऊद ने सारे इस्राईल को येरूशलेम में जमा' किया, ताकि ख़ुदावन्द के सन्दूक़
    को उस जगह जो उसने उसके लिए तैयार की थी ले आएँ।
  rus-SYN: И собрал Давид всех Израильтян в Иерусалим, чтобы внести ковчег Господень
    на место его, которое он для него приготовил.
  bqc-SIM: À Isaili bui píi kã̀aa Yelusalɛũ, kɛ́ aa gɛ Dii kpagolopi sɛ suò gu
    pↄ́ a kɛ̀kɛɛ̀u.
  tcz-CHONGTHU: Hichun David in Pakai thingkong koina dingmun semna a pulut ding in
    Jerusalem khopi a um Israel mite chu ana kou in ahi.
  mar-mar: मग दावीदाने परमेश्वराच्या कोशासाठी जे ठिकाण तयार केले होते तेथे तो वर आणण्यासाठी
    सर्व इस्राएल लोकांस यरूशलेमेत एकत्र जमा केले.
  qub-qub: Nircur ushajpaj Israel runacunata shuntachiran Jerusalencho rurachishanman
    Obed-Edompa wasinpita Tayta Diospa babulninta apananpaj.
  bqp-bqp: Mɑ Dɑfidi u Isirelibɑ kpuro mɛnnɑ Yerusɑlɛmuɔ bu kɑ Yinni Gusunɔn woodɑn
    kpɑkoro te dɑ ten ɑyerɔ mi u sɔɔru kuɑ ten sɔ̃.
  hat-hat: Lèfini, li reyini tout pèp Izrayèl la lavil Jerizalèm pou yo pote Bwat
    Kontra a kote li te pare pou li a.
  eng-BSB: And David assembled all Israel in Jerusalem to bring up the ark of the
    LORD to the place he had prepared for it.
  eng-WEBPB: David assembled all Israel at Jerusalem, to bring up the LORD’s ark to
    its place, which he had prepared for it.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisima ante kuma'ma retro'ma
    huntenefi ana vogisia erino emareriku Deviti'a mika Israeli vahera Jerusalemi
    kumate ke hutru hu'ne.
  nhe-BL: Teipa David quinsentili nochi israelitame ipan altepetl Jerusalén para quihualicase
    icaxa TOTECO tlen campa eltoya hasta nopa yancuic yoyon cali tlen yajaya quicualtlalijtoya.
  gub-BL: Na'e Tawi wenoz Izaew paw wamuwà wà, wenoz Zeruzarez pe har paw wamuwà wà
    no. Xirur putar Tupàn Ze'eg Hyru hen àwàm pe nehe kury, hen àwàm heremimuàgy'ygwer
    pe nehe kury, i'i wanupe.
  eng-DRA: And he gathered all Israel together into Jerusalem, that the ark of God
    might be brought into its place, which he had prepared for it.
