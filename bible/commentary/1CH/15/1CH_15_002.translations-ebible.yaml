verse: 1CH.015.002
translations:
  mal-C: 'പിന്നെ ദാവീദ് കൽപ്പിച്ചു: “ദൈവത്തിന്റെ പേടകം ചുമക്കുന്നതിനും എന്നെന്നേക്കും
    തന്റെമുമ്പാകെ ശുശ്രൂഷ ചെയ്യുന്നതിനുമായി യഹോവ ലേവ്യരെയാണല്ലോ തെരഞ്ഞെടുത്തത്. അതിനാൽ
    ലേവ്യരല്ലാതെ മറ്റാരും യഹോവയുടെ പേടകം ചുമക്കേണ്ടതില്ല.”'
  deu-TKW: 'Damals befahl David: Die Lade Gottes darf niemand tragen außer den Leviten;
    denn sie hat Jahwe erwählt, die Lade Gottes zu tragen und ihm immerdar zu dienen!'
  lin-lin: 'Davidi alobaki : « Moto moko te, longola kaka Balevi, akoki komema Sanduku
    ya Boyokani ya Nzambe, pamba te Yawe aponaki bango mpo na komema Sanduku na Ye
    mpe kosala mosala na Ye mpo na libela. »'
  eng-LSV: Then David said, “None [are] to carry the Ark of God, except the Levites,
    for YHWH has fixed on them to carry the Ark of God and to serve Him for all time.”
  eng-GNV: 'Then Dauid saide, None ought to carie the Arke of God, but the Leuites:
    for the Lord hath chosen them to beare the Arke of the Lord, and to minister vnto
    him for euer.'
  eng-WEBSTER: 'Then David said, None ought to carry the ark of God but the Levites:
    for them hath the LORD chosen to carry the ark of God, and to minister to him
    for ever.'
  nhw-BL: 'Huan temacac ni tlanahuatili: “Quema tijhuicase icaxa Toteco Dios, san
    levitame hueli quihuicase. TOTECO quintlapejpenijtoc inijuanti para quihuicase
    icaxa huan para nochipa motequihuise nopona iixpa.”'
  swh-ONEN: Kisha Daudi akasema, “Hakuna mtu yeyote anayeruhusiwa kulibeba Sanduku
    la Mungu isipokuwa Walawi peke yao, kwa sababu Bwana aliwachagua kulibeba Sanduku
    la Bwana na kuhudumu mbele zake milele.”
  bba-bba: Mɑ u nɛɛ, Lefibɑ tɔnɑwɑ n weenɛ bu tu sɔbe. Domi berɑ Yinni Gusunɔ u ɡɔsɑ
    bu kɑ tu sɔbe, kpɑ bu mɑɑ ten sɔmburu ko sɑɑ kpuro sɔɔ.
  eng-KJVCPB: 'Then David said, None ought to carry the ark of God but the Levites:
    for them hath the Lord chosen to carry the ark of God, and to minister unto him
    for ever.'
  luo-luo: Bangʼe Daudi nowacho niya, “Onge ngʼato machielo manyalo tingʼo Sandug
    Muma mar Nyasaye makmana jo-Lawi nikech Jehova Nyasaye noyierogi mondo gitingʼ
    Sandug Muma mar Jehova Nyasaye kendo mondo gitine nyaka chiengʼ.”
  meu-meu: Bena David eto, Asi tauna ta ese Dirava ena maua helaḡana baine huaia,
    a Levi taudia mo; badina be Iehova ese vada e abidia hidi, Iehova ena maua helaḡana
    bae huaia bona ia isiaina bae lao heni ela bona hanaihanai.
  npi-ULB: तब दाऊदले भने, “परमेश्‍वरको सन्दूक लेवीहरूले मात्र बोकून, किनकि परमप्रभुको
    सन्‍दूक बोक्‍न र सदासर्वदा उहाँको सेवा गर्न परमप्रभुले तिनीहरूलाई नै चुन्‍नुभएको
    थियो ।”
  yor-yor: Nígbà náà Dafidi wí pé, kò sí ẹnìkan àyàfi àwọn ọmọ Lefi ni ó lè gbé àpótí
    ẹ̀rí Ọlọ́run, nítorí Olúwa yàn wọ́n láti gbé àpótí ẹ̀rí Olúwa àti láti máa ṣe
    ìránṣẹ́ níwájú rẹ̀ títí láé.
  pes-OPCB: 'آنگاه چنین دستور داد: «کسی غیر از لاویان نباید صندوق عهد را بردارد، چون
    خداوند ایشان را برای همین منظور انتخاب کرده است. آنها خدمتگزاران همیشگی او هستند.»'
  tgl-ULB: At sinabi ni David, “Ang mga Levita lamang ang maaaring magbuhat ng kaban
    ng Diyos, sapagkat pinili sila ni Yahweh upang buhatin ito at upang paglingkuran
    siya magpakailanman.”
  hui-hui: Ani buwa Debidi ibugua lalu, Anduane Homogohanda Libai hameigini dabowa
    ti hangume Habo Nalolene Bi lo winigonaga Mbogoyi ogoni mo yulenebi tigua ibunaga
    biabe bialu haabo holenebi nga laya, lene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​က``ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​ရန်
    နှင့် အ​စဉ်​အ​မြဲ​ကိုယ်​တော်​၏​အ​မှု​တော်​ကို ထမ်း​ဆောင်​ရန် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​သာ
    လျှင်​ရွေး​ချယ်​ခန့်​ထား​တော်​မူ​သည်​ဖြစ်​၍ ထို​သူ​တို့​သာ​လျှင်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    ကို​ပင့်​ဆောင်​ရ​ကြ​ပေ​မည်'' ဟု​မိန့်​တော် မူ​လျက်၊-
  bod-N: དུས་དེར་དཱ་བིད་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ལེ་ཝི་པ་རྣམས་ནི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་བ་དང་།
    དུས་རྟག་ཏུ་ཁོང་ལ་ཞབས་ཏོག་བསྒྲུབ་པར་བདམས་པས། དེ་རྣམས་མ་གཏོགས་གཞན་སུས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མི་རུང་ཞེས་བསྒོས།
  sna-sna: Ipapo Dhavhidhi akati, “Hakuna munhu kunze kwavaRevhi anofanira kutakura
    areka yaMwari, nokuti Jehovha akavasarudza kuti vatakure areka yaJehovha uye kuti
    vashumire pamberi pake nokusingaperi.”
  spa-BLM: 'Entonces David dijo: “Nadie debe llevar el arca de Dios sino los levitas.
    Porque Yahvé los ha escogido para que lleven el arca de Dios y le sirvan para
    siempre”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈ icha tic: A eb'' man̈ levitaoc, max yal yic''anb''ey
    te'' scaxail trato eb'', yujto a Jehová ix sic''anel eb'' levita chi'' yic syic''an
    b''ey te'' caxa chi'' eb'', yic tz''ac''jipax servil yuj eb'' d''a masanil tiempo,
    xchi vin̈.'
  swh-ULB: Kisha Daudi akasema, “Walawi pekee ndio watabeba sanduku la Mungu, kwa
    kuwa walichaguliwa na Yahweh kubeba sanduku la Yahweh, na kumtumikia milele.”
  bel-bel: 'Тады сказаў Давід: ніхто не павінен насіць каўчэга Божага, акрамя лявітаў,
    бо іх выбраў Гасподзь на тое, каб насіць каўчэг Божы і служыць яму вавекі.'
  deu-ELBBK: 'Damals sprach David: Die Lade Gottes soll niemand tragen als nur die
    Leviten; denn sie hat der HERR erwählt, um die Lade Gottes zu tragen und seinen
    Dienst zu verrichten ewiglich.'
  mbb-OT: Migkaǥi si David, “Wazà minsan hentei he ebpekeuwit te Kavan te Kebpekid-uyun
    te Megbevayà gawas te menge Levihanen, su iyan sikandan mibpilì te Nengazen he
    ibpeuwit te Kavan te Nengazen wey ebpenilbi ziyà te etuvangan din taman te taman.”
  mal-2015: 'അന്നു ദാവീദ്: ലേവ്യരല്ലാതെ ആരും ദൈവത്തിന്റെ പെട്ടകം ചുമക്കേണ്ടതല്ല; അവരെയല്ലോ
    ദൈവത്തിന്റെ പെട്ടകം ചുമപ്പാനും തനിക്കു എന്നും ശുശ്രൂഷ ചെയ്‌വാനും യഹോവ തിരഞ്ഞെടുത്തിരിക്കുന്നതു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'A phenďa: „Ňiko našťi ľidžal le Devleskri archa, ča o Leviti. Bo len peske
    o RAJ kidňa avri, hoj la te hordinen a te keren paš late e služba pro furt.“'
  pes-OPV: آنگاه داود فرمود که غير از لاويان کسي تابوت خدا را برندارد زيرا خداوند
    ايشان را برگزيده بود تا تابوت خدا بردارند و او را هميشه خدمت نمايند.
  ron-1924: 'Атунч Давид а зис: „Кивотул луй Думнезеу ну требуе пуртат декыт де левиць,
    кэч пе ей й-а алес Домнул сэ дукэ кивотул луй Думнезеу ши сэ-Й служяскэ пе вечие.”'
  ben-OBCV: পরে দাউদ বললেন, “লেবীয়েরা ছাড়া আর কেউ ঈশ্বরের নিয়ম-সিন্দুকটি বহন করবে
    না, কারণ সদাপ্রভুর সিন্দুকটি বহন করার ও চিরকাল তাঁর সামনে সেবাকাজ করার জন্য সদাপ্রভুই
    তাদের বেছে নিয়েছেন।”
  som-som: Markaasaa Daa'uud yidhi, Waa inaan ninna qaadin sanduuqa Ilaah reer Laawi
    mooyaane, waayo, Rabbigu iyaguu u doortay inay qaadaan sanduuqa Ilaah, iyo inay
    isaga u adeegaan weligood.
  lat-VUC: 'Tunc dixit David: Illicitum est ut a quocumque portetur arca Dei nisi
    a Levitis, quos elegit Dominus ad portandum eam, et ad ministrandum sibi usque
    in æternum.'
  eng-ASVBT: 'Then David said, None ought to carry the ark of God but the Levites:
    for them hath Jehovah chosen to carry the ark of God, and to minister unto him
    forever.'
  ita-1885: 'Allora Davide disse: Ei non istà ad altri che a'' Leviti di portar l''Arca
    di Dio; perciocchè il Signore li ha eletti per portar l''Arca di Dio, e per ministrargli
    in perpetuo.'
  eng-LXXUP: Then said David, It is not lawful for any to bear the ark of God, but
    the Levites; for the Lord has chosen them to bear the ark of the Lord, and to
    minister to him forever.
  eng-ULB: Then David said, “Only the Levites may carry the ark of God, for they had
    been chosen by Yahweh to carry the ark of Yahweh, and to serve him forever.”
  spa-VBL: 'Luego dio órdenes: “Nadie debe llevar el Arca de Dios, excepto los levitas,
    porque el Señor mismo los eligió para llevar el Arca del Señor y servirle para
    siempre”.'
  fra-_FOB: 'Alors David dit: L''arche de Dieu ne doit être portée que par les Lévites;
    car l''Éternel les a choisis pour porter l''arche de Dieu, et pour en faire le
    service à toujours.'
  mal-mal: 'അന്ന് ദാവീദ്: “ലേവ്യർ മാത്രമാണ് ദൈവത്തിന്റെ പെട്ടകം ചുമക്കേണ്ടത്; അവരെയല്ലോ
    ദൈവത്തിന്റെ പെട്ടകം ചുമക്കുവാനും അവിടുത്തേക്ക് എന്നും ശുശ്രൂഷ ചെയ്യുവാനും യഹോവ
    തിരഞ്ഞെടുത്തിരിക്കുന്നത്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir us ne hukm diyā, “Siwāe Lāwiyoṅ ke kisī ko bhī Allāh kā sandūq uṭhāne
    kī ijāzat nahīṅ. Kyoṅki Rab ne inhīṅ ko Rab kā sandūq uṭhāne aur hameshā ke lie
    us kī ḳhidmat karne ke lie chun liyā hai.”
  suz-BL: मिनु नोले दाऊदम “लेवी आ थर ङा मरुमी ला परमप्रभु आ सन्‍दोस कुरचा माल्‍नीम”
    दे हुकुम पवा बाक्‍त। मारदे हना परमप्रभु यावेमी लेवी आन कली आ सन्‍दोस कुरचा नु
    गेना हना यो परमप्रभु आ गेय पचा कली योव़शो बाक्‍मा बाक्‍त।
  ita-1927: 'Allora Davide disse: “Nessuno deve portare l’arca di Dio tranne i Leviti;
    perché l’Eterno ha scelti loro per portare l’arca di Dio, e per esser suoi ministri
    in perpetuo”.'
  ckb-ckb: 'ئینجا داود گوتی: «کەس بۆی نییە سندوقی خودا هەڵبگرێت، تەنها لێڤییەکان نەبێت،
    چونکە یەزدان ئەوانی هەڵبژاردووە بۆ هەڵگرتنی سندوقی یەزدان و خزمەتکردنی هەتاهەتایە.»'
  eng-BBE: Then David said, The ark of God may not be moved by any but the Levites,
    for they have been marked out by God to take the ark of God, and to do his work
    for ever.
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಲೇವಿಯರ ಹೊರತಾಗಿ ಮತ್ತ್ಯಾರೂ ದೇವರ ಮಂಜೂಷವನ್ನು ಹೊರಬಾರದು. ಯೆಹೋವ
    ದೇವರು ದೇವರ ಮಂಜೂಷವನ್ನು ಹೊರಲೂ, ಯುಗಯುಗಕ್ಕೆ ಅವರಿಗೆ ಸೇವೆಮಾಡಲೂ ಅವರನ್ನು ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ,”
    ಎಂದನು.
  tam-2017: 'பிறகு தாவீது: லேவியர்கள் தவிர வேறொருவரும் தேவனுடைய பெட்டியை எடுக்கக்
    கூடாது; தேவனுடைய பெட்டியை எடுக்கவும், என்றைக்கும் அவருக்குப் பணிவிடைசெய்யவும்,
    அவர்களையே யெகோவா தெரிந்துகொண்டார் என்றான்.'
  spa-RV-1909: 'Entonces dijo David: El arca de Dios no debe ser traída sino por los
    Levitas; porque á ellos ha elegido Jehová para que lleven el arca de Jehová, y
    le sirvan perpetuamente.'
  ron-BTF: 'Atunci David a spus: Nimeni nu trebuie să poarte chivotul lui Dumnezeu
    ci doar leviții, fiindcă pe ei i-a ales DOMNUL să poarte chivotul lui Dumnezeu
    și să îi servească pentru totdeauna.'
  eng-WEBP: Then David said, “No one ought to carry God’s ark but the Levites. For
    the LORD has chosen them to carry God’s ark, and to minister to him forever.”
  eng-FBV: 'Then he gave orders: “Nobody is to carry the Ark of God except the Levites,
    for the Lord himself chose them to carry the Ark of the Lord and to serve him
    forever.”'
  nld-1939: Maar nu beval David, dat de ark van God alleen gedragen zou worden door
    de levieten, daar Jahweh hen had uitverkoren, om de ark van God te dragen en Hem
    voor altijd te dienen.
  nch-BL: 'Huan temacac ni tanahuatili: ―Quema tijhuicase icaxa Toteco Dios, san levitame
    hueli quihuicase. TOTECO quintapejpenijtoc inijuanti para quihuicase icaxa huan
    para nochipa motequihuise nopona iixpa.'
  vie-1934: 'Khi ấy Đa-vít bèn nói rằng: Ngoại trừ người Lê-vi, chẳng ai xứng đáng
    khiêng hòm của Đức Chúa Trời, và hầu việc Ngài luôn luôn.'
  hin-CV: तब दावीद ने आदेश दिया, “परमेश्वर के संदूक को लेवियों के अलावा और कोई न उठाए,
    क्योंकि याहवेह ने हमेशा के लिए याहवेह के संदूक को उठाने के लिए और अपनी सेवा के
    लिए उन्हें ही चुना है.”
  spa-BES: 'Entonces David dijo: El cofre del pacto de Dios no puede ser movida por
    nadie más que los levitas, porque han sido escogidos por Dios para tomar el cofre
    del pacto de Dios y hacer su trabajo para siempre.'
  tdx-tdx: 'Le hoe t’i Davide: Tsy eo ty hinday i vatan’ Añaharey naho tsy o nte-Levio
    avao; amy t’ie ty jinobo’ Iehovà hitarazo i vatan’ Añaharey naho ty hito­roñe
    Aze nainai’e.'
  tha-KJV: แล​้วดาวิดตรั​สว​่า “นอกจากคนเลวี​แล​้วไม่ควรที่คนอื่นจะหามหีบของพระเจ้า
    เพราะว่าพระเยโฮวาห์ทรงเลือกเขาให้หามหีบของพระเจ้า และปรนนิบั​ติ​พระองค์​เป็นนิตย์​”
  por-BR-2018: 'Então Davi disse: Ninguém pode trazer a arca de Deus, a não ser os
    levitas; porque o SENHOR os escolheu para que transportassem a arca do SENHOR,
    e para lhe servirem eternamente.'
  deu-ELO: 'Damals sprach David: Die Lade Gottes soll niemand tragen als nur die Leviten;
    denn sie hat Jehova erwählt, um die Lade Gottes zu tragen und seinen Dienst zu
    verrichten ewiglich.'
  eng-WYC-2018: Then David said, It is unleaveful, that the ark of God be borne about
    of any others, no but of the deacons, which the Lord chose to bear it, and for
    to minister to him into without end. (Then David said, It is unlawful, for the
    Ark of God to be carried about by any others, except the Levites, whom the Lord
    hath chosen to carry it, and to serve him forevermore.)
  epo-epo: 'Tiam David diris: Neniu portu la keston de Dio krom la Levidoj; ĉar ilin
    la Eternulo elektis, por ke ili portu la keston de Dio kaj servu al Li eterne.'
  uig-PIN: 'U qaƣda Dawut: «Hudaning ǝⱨdǝ sanduⱪini Lawiylardin bɵlǝk kixilǝrning
    kɵtürüxigǝ bolmaydu, qünki Pǝrwǝrdigar uni kɵtürüxkǝ wǝ mǝnggü ɵzining hizmitidǝ
    boluxⱪa xularni talliƣanidi» dedi.'
  beo-beo: 'Amalalu, e amane sia:i, “Lifai fi dunu, ilia fawane da Gode Ea Gousa:su
    Sema Gagili gaguli masunu. Bai Gode da ilia amo gaguli masa:ne amola Ea hawa:
    eso huluane hamonanoma:ne ilegei.'
  tpi-OTNT: Orait na Devit i tok, “Bikpela i bin makim ol Livai bilong karim Bokis
    Kontrak bilong en, na long mekim wok bilong en oltaim. Olsem na ol Livai tasol
    inap karim Bokis Kontrak.”
  hau-SA: Sa’an nan Dawuda ya ce, “Babu wani sai ko Lawiyawa kaɗai za su ɗauka akwatin
    alkawarin Allah, gama Ubangiji ya zaɓe su su ɗauka akwatin alkawarin Ubangiji
    su kuma yi hidima a gabansa har abada.”
  uig-LAT: 'U chaghda Dawut: «Xudaning ehde sanduqini Lawiylardin bölek kishilerning
    kötürüshige bolmaydu, chünki Perwerdigar uni kötürüshke we menggü özining xizmitide
    bolushqa shularni tallighanidi» dédi.'
  nde-nde: 'UDavida wasesithi: “Kakho ozathwala ibhokisi lesivumelwano sikaNkulunkulu
    ngaphandle kwabaLevi ngoba uThixo wabakhethela ukuthwala ibhokisi lesivumelwano
    sikaThixo lokumkhonza kuze kube nininini.”'
  ton-ton: 'Pea naʻe toki pehē ʻe Tevita, “ʻOku ʻikai lelei ke fua ʻae puha ʻoe fuakava
    ʻae ʻOtua ka ʻe he kau Livai pe: he ko kinautolu ia kuo fili ʻe Sihova ke fua
    ʻae puha ʻoe fuakava ʻae ʻOtua, pea ke tauhi kiate ia ʻo taʻengata.”'
  ces-1613: 'Tehdy řekl David: Nemáť nositi žádný truhly Boží kromě Levítů, ty zajisté
    vyvolil Hospodin, aby nosili truhlu Boží, a aby přisluhovali jemu až na věky.'
  eng-WMB: Then David said, “No one ought to carry God’s ark but the Levites. For
    the LORD has chosen them to carry God’s ark, and to minister to him forever.”
  tam-TCV: பின்னர் தாவீது, “லேவியரைத்தவிர வேறு யாரும் இறைவனின் உடன்படிக்கைப் பெட்டியை
    சுமக்கக்கூடாது. ஏனெனில் யெகோவா தனது உடன்படிக்கைப் பெட்டியைச் சுமப்பதற்காகவும்,
    தனக்கு முன் எப்பொழுதும் பணி செய்தவற்காகவும் அவர்களையே தெரிந்தெடுத்திருக்கிறார்”
    எனச் சொன்னான்.
  ceb-ULB: Unya miingon si David, “Ang mga Levita lamang ang makahimo sa pagdala sa
    sudlanan sa kasabotan sa Dios, kay gipili sila ni Yahweh aron pagdala sa sudlanan
    sa kasabotan ni Yahweh, ug aron pag-alagad kaniya hangtod sa kahangtoran.”
  pol-UBG: 'Wtedy Dawid powiedział: Nie wolno nikomu nosić arki Boga oprócz Lewitów.
    Ich bowiem wybrał PAN, aby nosili arkę Boga i aby służyli mu na wieki.'
  urd-GVU: پھر اُس نے حکم دیا، ”سوائے لاویوں کے کسی کو بھی اللہ کا صندوق اُٹھانے کی
    اجازت نہیں۔ کیونکہ رب نے اِن ہی کو رب کا صندوق اُٹھانے اور ہمیشہ کے لئے اُس کی
    خدمت کرنے کے لئے چن لیا ہے۔“
  deu-1912: 'Dazumal sprach David: Die Lade Gottes soll niemand tragen außer den Leviten;
    denn diese hat der HERR erwählt, daß sie die Lade Gottes tragen und ihm dienen
    ewiglich.'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ದಾವೀದನು, “ಲೇವಿಯರ ಹೊರತಾಗಿ ಯಾರೂ ಮಂಜೂಷವನ್ನು ಹೊರಬಾರದು, ಅದನ್ನು ಹೊರುವುದಕ್ಕೂ,
    ಸದಾಕಾಲ ತನ್ನ ಸೇವೆಮಾಡುವುದಕ್ಕೂ ಯೆಹೋವನು ಅವರನ್ನೇ ಆರಿಸಿಕೊಂಡಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar, “Kemus ni pi Levite e yad ra fek fare Kahol ko M’ag,
    ni bochan e yad e pi’in ke mel’egrad SOMOL ni ngu’ur feked ma yad be pigpig ngak
    ni manemus.”
  hlt-MCSB: David loh, “Levi bueng pawt atah Pathen kah thingkawng te koh ham moenih.
    Amih tah BOEIPA kah thingkawng aka kawt ham neh kumhal due amah taengah aka thotat
    ham BOEIPA loh a coelh coeng,” a ti.
  mdy-ETH: ዬካፓ ዳውቴ ናንጊና ናንጋ ጎዳ ናንጊና ዒዛም ማዻንዳጉዲ፥ ጊንሣ ሃሣ ጫኣቁሞ ሳኣፂኖዋ ኬዳንዳጉዲ ዶኦሬሢ ዔያቶ
    ማዔሢሮ፦ «ጫኣቁሞ ሳኣፂኖ ኬዳኒ ኮይሳሢ ሌዊ ዓሶም ሌሊኬ» ጌዔኔ።
  twi-ASANTE: Afei, ɔhyɛɛ sɛ, “Sɛ yɛma Onyankopɔn Apam Adaka no so de rekɔ a, obiara
    nni ho kwan sɛ ɔsoa bi agye Lewifoɔ no nko ara. Awurade ayi wɔn sɛ, wɔn nko ara
    na ɛsɛ sɛ wɔsoa Awurade Apam Adaka no na wɔsom wɔ nʼanim daa daa.”
  eng-WEBU: Then David said, “No one ought to carry God’s ark but the Levites. For
    the LORD has chosen them to carry God’s ark, and to minister to him forever.”
  wal-wal: Hegaappe guyyiyan Daawiti, “Xoossaa Taabootaa tokkanaadaaninne meri merinau
    Xoossau oottanau GODAI doorido Leewatuppe attin, ooninne Xoossaa Taabootaa tookkanau
    bessenna” yaagiis.
  spa-PDDPT: 'Entonces David dijo: El Arca de ʼElohim no debe ser llevada sino por
    los levitas, porque Yavé los eligió para que la lleven y le sirvan perpetuamente.'
  gun-gun: 'Ha''e gui Davi aipoe''i: — Avave rei nda''evei Nhanderuete ayvu ryru ogueru
    aguã levita kuery e''ỹ vy, Senhor ae omoĩ rire oayvu ryru reraarã, ha''e ixupe
    anho omba''eapo riae aguã raka''eve rã peve guarã — he''i.'
  ilo-ULB: Kalpasanna, kinuna ni David, “Dagiti laeng Levita ti mabalin a mangawit
    iti lakasa ti Dios, ta isuda ti pinili ni Yahweh a mangawit iti daytoy, ken tapno
    agserbida kenkuana iti agnanayon.”
  kpg-kpg: Mee ga helekai, “Ma go digau Levi hua ala e aamo Tebedebe o di Hagababa,
    idimaa ala go digaula ala ne hilihili go Dimaadua belee aamo di maa, gei e hai hegau
    gi Mee gaa hana hua beelaa.”
  uig-ARA: 'ئۇ چاغدا داۋۇت: «خۇدانىڭ ئەھدە ساندۇقىنى لاۋىيلاردىن بۆلەك كىشىلەرنىڭ
    كۆتۈرۈشىگە بولمايدۇ، چۈنكى پەرۋەردىگار ئۇنى كۆتۈرۈشكە ۋە مەڭگۈ ئۆزىنىڭ خىزمىتىدە
    بولۇشقا شۇلارنى تاللىغانىدى» دېدى.'
  sus-sus: Dawuda naxa yaamari fi a mixi yo mu Ala xa saatɛ kankira maxaninma fo Lewikae,
    barima Alatala e tan nan sugandixi na ma. Na bara findi e xa wali ra tɛmui birin.
  pon-2006: Ih eri mahsanih, “Mehn Lipai kante me pahn wa Kohpwahn Inowo, pwehki irailte
    me KAUN-O ketin pilada re en kin wa oh papah ih kohkohlahte.”
  ksd-ksd: 'Ma David i ga biti: Koko ta enana na puak ra bok na kunubu kai God, ia
    kaka ra tarai Levi; tago ra Luluai i ga pilak pa diat pi diat a puak ra bok na
    kunubu kai God, ma pi diat a toratorom pirana pa na mutu.'
  tur-YTC: David, “Tanrı'nın Sandığı'nı Levililer'den başkası taşımamalı. Çünkü Yahve,
    Tanrı'nın Sandığı'nı taşımak ve sonsuza dek kendisine hizmet etmek için onları
    seçti” dedi.
  grc-BRENT: Τότε εἶπε Δαυὶδ, οὐκ ἔστιν ἆραι τὴν κιβωτὸν τοῦ Θεοῦ, ἀλλʼ ἢ τοὺς Λευίτας,
    ὅτι αὐτοὺς ἐξελέξατο Κύριος αἴρειν τὴν κιβωτὸν Κυρίου, καὶ λειτουργεῖν αὐτῷ ἕως
    αἰῶνος.
  ind-AYT: Pada waktu itu, Daud berkata, “Tidak ada yang boleh mengangkat tabut Allah
    selain orang Lewi, sebab TUHAN telah memilih mereka untuk mengangkat tabut TUHAN
    dan melayani-Nya sampai selama-lamanya.”
  nya-nya: Pamenepo Davide anati, “Palibe wina ati anyamule Bokosi la Mulungu koma
    Alevi chifukwa Yehova anawasankha kuti azinyamula Bokosi la Yehova ndi kumatumikira
    pamaso pake nthawi zonse.”
  hrv-hrv: 'Potom je rekao David: “Ne smije nositi Kovčeg Božji nitko osim levita,
    jer je njih izabrao Jahve da nose Kovčeg Jahvin i da mu služe dovijeka.”'
  mps-mps: Tialima Devitgo te tama po walio, “Genuai Bidigo te Livai dabe dąį ilama,
    te Dąų Wali Bomai Po Muani Halobage tolabo bage dąį ilama, te agai sę sesemane
    sogo emainogo yali. Tama tibaso, te Livai dabego augwaligo naga te tedali halobage
    tolobo sę emainu dąį ilai dao,” wali.
  tpi-tpi: Orait na Devit i tok, “Bikpela i bin makim ol Livai bilong karim Bokis
    Kontrak bilong en, na long mekim wok bilong en oltaim. Olsem na ol Livai tasol
    inap karim Bokis Kontrak.”
  dan-1931: 'Ved den Lejlighed sagde David: “Ingen andre end Levitterne må bære Guds
    Ark, thi dem har HERREN udvalgt til at bære Guds Ark og til at gøre Tjeneste for
    ham til evig Tid.”'
  vie-OVCB: 'Vua ra lệnh: “Không ai được khiêng vác ngoại trừ người Lê-vi, vì Đức
    Chúa Trời đã chọn họ khiêng Hòm Giao Ước của Chúa Hằng Hữu và họ sẽ phục vụ Chúa
    đời đời!”'
  guj-2017: પછી દાઉદે કહ્યું, “ફક્ત લેવીઓ આ ઈશ્વરના કોશને ઊંચકે, કેમ કે યહોવાહે, તેઓને
    કોશ ઊંચકવા માટે તથા સદા તેમની સેવા કરવા માટે પસંદ કર્યા છે.”
  pon-2006A: Ih eri mahsanih, “Mehn Lipai kante me pahn wa Kohpwahn Inowo, pwehki
    irailte me KAUN-O ketin pilada re en kin wa oh papah ih kohkohlahte.”
  por-BRBSL: 'Então David disse: “Ninguém deve carregar a arca de Deus, a não ser
    os Levitas”. Pois Javé os escolheu para carregar a arca de Deus, e para ministrar
    a ele para sempre”.'
  cth-cth: Devit ni Cathut e thingkong heh Levihnaw hoeh laipalah teh, apinihai kâkayawn
    thai mahoeh. Bangkongtetpawiteh, Cathut e thingkong teh meng kâkayawt hane hoi
    a thaw ka tawk hanelah BAWIPA ni a rawi e naw doeh telah a ti.
  twi-twi: Afei, ɔhyɛɛ se, “Sɛ yɛma Onyankopɔn Apam Adaka no so de rekɔ a, obiara
    nni ho kwan sɛ ɔsoa bi gye Lewifo no nko ara. Awurade ayi wɔn sɛ, wɔn nko ara
    na ɛsɛ sɛ wɔsoa Awurade Apam Adaka no na wɔsom wɔ nʼanim daa daa.”
  hlt-hlt: David loh, “Levi bueng pawt atah Pathen kah thingkawng te koh ham moenih.
    Amih tah BOEIPA kah thingkawng aka kawt ham neh kumhal due amah taengah aka thotat
    ham BOEIPA loh a coelh coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Dɑfitii bɛ́i nkɛ̀ dɔ̀: Kɛ̀ dɛ̀ í tú Defiibɛ ti í do nkɛ́nɑ kɛ́túótɛ́
    ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu, kɛ yɛ̃́ ti Yiɛ̀ nKuyie mbɛ ntɑ̃ɑ̃tɛ́mɛ̀ kɛ̀ bɛ̀ bo
    ndì tɔu, kɛ pĩ́ ndì kó mutɔ̃mmú sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ Devit kamaghɨn mɨgei, “Ikiavɨra Itir God uan Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam aterasa, Livain anabamɨn adarazi ginaba. Eghtɨ me zurara an ingangarim
    damuam. Kamaghɨn amizɨ, Livain anabamɨn adarazira, me Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam gisaghpugh aneteram.”
  dop-dop: 'Ɩlɛnɑ ɩ́ kpɑɑlɩ sɩ: Lefii nyǝ́mɑ tike tǝkoŋ kɑ́ sǝɣǝlǝnɑ Ɩsɔ ɑtɑkɑɑ. Mpɛɣɛ
    Ɩsɔ lǝsɑɑ sɩ pɑɑ pɑɑsǝɣǝnɑ-ɩ tɑm tɔɔ.'
  azb-azb: 'Onda Davud dedi: «Levililərdən başqa heç kəs Allahın sandığını daşıya
    bilməz, çünki Rəbbin sandığını daşımaq və Ona əbədi olaraq xidmət etmək üçün Rəbb
    onları seçdi».'
  eng-DBY: Then David said, None ought to carry the ark of God but the Levites, for
    them has Jehovah chosen to carry the ark of God, and to serve him for ever.
  hin-2017: तब दाऊद ने कहा, “लेवियों को छोड़ और किसी को परमेश्वर का सन्दूक उठाना नहीं
    चाहिये, क्योंकि यहोवा ने उनको इसी लिए चुना है कि वे परमेश्वर का सन्दूक उठाएँ और
    उसकी सेवा टहल सदा किया करें।”
  eng-YLT: Then said David, 'None [are] to carry the ark of God, except the Levites,
    for on them hath Jehovah fixed to carry the ark of God, and to serve Him — unto
    the age.'
  kne-kne: Pag nan kanan, “Din Levita et anggoy di mabalin ay manggen sin Baol di
    Tolagan, tan daida di pinilin Diyos ay manggen ya mansilbi en sisya si eng-enggana.”
  eng-WYC-2017: Then David said, It is unleaveful, that the ark of God be borne about
    of any others, no but of the deacons [or Levites], which the Lord chose to bear
    it, and for to minister to him into without end.
  eng-WMBB: Then David said, “No one ought to carry God’s ark but the Levites. For
    the LORD has chosen them to carry God’s ark, and to minister to him forever.”
  urd-GVH: फिर उसने हुक्म दिया, “सिवाए लावियों के किसी को भी अल्लाह का संदूक़ उठाने
    की इजाज़त नहीं। क्योंकि रब ने इन्हीं को रब का संदूक़ उठाने और हमेशा के लिए उस
    की ख़िदमत करने के लिए चुन लिया है।”
  rug-rug: Meke zama si asa, “Ari na tie Livaeti mo si garo pude palekia sa Bokese
    Vinariva Egoi te Tamasa sina arini mo si vizati e Zihova pude palekia meke nabulu
    nia pa tinavete vina vukivukihi si Asa doduru rane ka rane.”
  gaz-gaz: Ergasiis Daawit, “Waan Waaqayyo akka isaan taabota Waaqaa baatanii bara
    baraan fuula isaa dura tajaajilaniif isaan filateef, Lewwota malee namni biraa
    taabota Waaqayyoo hin baatin” jedhee ajaje.
  fra-LSG: 'Alors David dit: L’arche de Dieu ne doit être portée que par les Lévites,
    car l’Éternel les a choisis pour porter l’arche de Dieu et pour en faire le service
    à toujours.'
  yal-yal: Dawuda yi yamarin fi a muxu yo nama Alaa Kankiraan maxali fɔ Lewi bɔnsɔnna
    muxune, bayo Alatala e tan nan sugandixi na ma. E tan nan yi lan e wali a yɛtagi
    habadan.
  haw-1868: 'Alaila, olelo mai la o Davida, Aohe mea e ae nana e amo i ka pahu o ke
    Akua, o na Levi wale; no: no ka mea, ua koho o Iehova ia lakou e amo i ka pahu
    o ke Akua, a e lawelawe nana a mau loa no.'
  arb-NAV: 'ثُمَّ قَالَ دَاوُدُ: «لا يَحِقُّ لأَحَدٍ أَنْ يَحْمِلَ تَابُوتَ اللهِ
    سِوَى اللّاوِيِّينَ، لأَنَّ الرَّبَّ قَدِ اخْتَارَهُمْ لِحَمْلِ التَّابُوتِ وَالْقِيَامِ
    عَلَى خِدْمَتِهِ إِلَى الأَبَدِ».'
  ewe-ewe: eye wòde se be, “Ne mietsɔ nubablaɖaka la va da ɖe eƒe nɔƒe yeyea la, Levitɔwo
    koe atsɔe elabena woawoe Yehowa tia na dɔ sia wɔwɔ; woawoe awɔ subɔsubɔdɔ nɛ tegbetegbee.”
  eng-LEE: Then said David, None shall carry the ark of God but the Levites; for of
    them hath the Lord made choice to carry the ark of God, and to minister unto him
    for ever.
  asm-FB: তেতিয়া দায়ূদে ক’লে, “ঈশ্বৰৰ নিয়ম-চন্দুক কেৱল লেবীয়াসকলে বব পাৰিব, কাৰণ
    যিহোৱাই নিয়ম-চন্দুক ববলৈ আৰু সদা-সৰ্ব্বদাই তেওঁৰ পৰিচৰ্যা কৰিবলৈ তেওঁলোকক মনোনীত
    কৰিছে।”
  sus-A: دَوُدَ نَشَ يَامَرِ قِ عَ مِشِ يٌ مُ عَلَ شَ سَاتّ كَنكِرَ مَشَنِنمَ قٌ لٍوِكَيٍ،
    بَرِ مَ عَلَتَلَ عٍ تَن نَن سُفَندِشِ نَ مَ. نَ بَرَ قِندِ عٍ شَ وَلِ رَ تّمُي
    بِرِن.
  fra-SBL: 'David dit alors : « Personne ne doit porter l''arche de Dieu, sinon les
    Lévites. Car Yahvé les a choisis pour porter l''arche de Dieu et pour le servir
    à jamais. »'
  hbo-hbo: אָ֚ז אָמַ֣ר דָּוִ֔יד לֹ֤א לָשֵׂאת֙ אֶת־אֲרֹ֣ון הֽ͏ָאֱלֹהִ֔ים כִּ֖י אִם־הַלְוִיִּ֑ם
    כִּי־בָ֣ם ׀ בָּחַ֣ר יְהוָ֗ה לָשֵׂ֞את אֶת־אֲרֹ֧ון יְהוָ֛ה וּֽלְשָׁרְתֹ֖ו עַד־עֹולָֽם׃
    ס
  kik-kik: Ningĩ Daudi akiuga atĩrĩ, “Gũtirĩ mũndũ ũngĩ wagĩrĩirwo nĩ gũkuua ithandũkũ
    rĩa Ngai tiga o Alawii, tondũ nĩo Jehova aathuurire makuuage ithandũkũ rĩu rĩa
    Jehova na mamũtungatagĩre nginya tene.”
  fra-NCL: 'Alors David dit : « Il n’y a pour porter l’arche de Dieu que les lévites ;
    car ce sont eux que Yahweh a choisis pour porter l’arche de Dieu et pour en faire
    le service à jamais. »'
  cek-AK: To pacoengah David mah, Angraeng mah Sithaw thingkhong to aput moe, dungzan
    khoek to anih ih toksak hanah, Levi acaengnawk to qoih boeh pongah, Levi acaengnawk
    ai ah loe mi mah doeh apu thai mak ai, tiah a naa.
  cuk-cuk: 'Degidgi, David sogded: “Bab-Dummad-Dadganbo-Igar-Mesisad-Ulu yogasaar
    seledosulid. Levita-dulemar, Bab-Dummad-Ulu semaloed. Ar Bab-Jehová, e-Ulu-semalaga,
    degi, ega degisadegu arbadii gumarbaliga, a-dulemar-nug-imaksa gusad.”'
  uig-CYR: 'У чағда Давут: «Худаниң әһдә сандуғини Лавийлардин бөләк кишиләрниң көтиришигә
    болмайду, чүнки Пәрвәрдигар уни көтиришкә вә мәңгү өзиниң хизмитидә болушқа шуларни
    таллиған еди» деди.'
  tel-2017: అప్పుడు దావీదు “మందసాన్ని మోయడానికీ నిత్యం ఆయనకు సేవ చెయ్యడానికీ యెహోవా
    లేవీయులను ఏర్పరచుకున్నాడు, వాళ్ళు తప్ప ఇంక ఎవ్వరూ దేవుని మందసాన్ని మోయకూడదు” అని
    ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò, David te di: “Pèsòn pa pou pote lach Bondye a sof ke Levit yo, paske
    SENYÈ a te chwazi yo pou pote lach Bondye a e pou fè sèvis a Li pou tout tan.”'
  kos-kos: Na David el fahk, “Mwet Levi mukena pa fal in us Tuptup in Wuleang, mweyen
    elos pa sulosolla sin LEUM GOD tuh elos in us, ac in kulansap nu sel nwe tok.”
  hbo-WLC: אָ֚ז אָמַ֣ר דָּוִ֔יד לֹ֤א לָשֵׂאת֙ אֶת־אֲר֣וֹן הָֽאֱלֹהִ֔ים כִּ֖י אִם־הַלְוִיִּ֑ם
    כִּי־בָ֣ם ׀ בָּחַ֣ר יְהוָ֗ה לָשֵׂ֞את אֶת־אֲר֧וֹן יְהוָ֛ה וּֽלְשָׁרְת֖וֹ עַד־עוֹלָֽם׃
    ס
  ibo-ibo: Devid kwuru sị, “O nweghị onye ọbụla ga-ebu igbe Chineke karịakwa ndị Livayị,
    nʼihi na Onyenwe anyị họpụtara ha ibu igbe Onyenwe anyị na ije ozi nʼihu Onyenwe
    anyị ruo mgbe ebighị ebi.”
  ory-ory: ସେହି ସମୟରେ ଦାଉଦ କହିଲେ, “ଲେବୀୟମାନଙ୍କ ଛଡ଼ା ଆଉ କେହି ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ବୋହିବା
    କର୍ତ୍ତବ୍ୟ ନୁହେଁ; କାରଣ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ବୋହିବା ପାଇଁ ଓ ଚିରକାଳ ତାହାଙ୍କର ପରିଚର୍ଯ୍ୟା
    କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ମନୋନୀତ କରିଅଛନ୍ତି।”
  chk-chk: Mürin, Tafit a apasa, “Esap wor eman epwe tongeni mwärei än Kot we pworofel,
    pwe ekewe chök mwän seni ewe ainangen Lefi, pun ewe Samol mi Lapalap a filiretä,
    pwe repwe mwärei an pworofel o angang ngeni tori feilfeilachök.”
  rop-rop: Wal King Deibid bin tok na, “Detlot Libai pipul garra garrimap det Seikridwan
    Boks, dumaji YAWEI bin pikimat olabat na blanga garrimapbat det Boks en dei garra
    oldei wek blanga im.”
  ukr-1871: 'Тодї сказав Давид: Нїхто не повинен носити Божої скринї, окрім левітів,
    бо їх вибрав Господь на те, щоб носити ковчег Божий й йому служити до віку.'
  deu-1951: 'Damals sprach David: Niemand soll die Lade Gottes tragen als allein die
    Leviten; denn diese hat der HERR erwählt, die Lade Gottes zu tragen und ihm zu
    dienen ewiglich!'
  eng-JPS: 'Then David said: ''None ought to carry the ark of God but the Levites;
    for them hath the LORD chosen to carry the ark of the LORD, and to minister unto
    Him for ever.'''
  srp-1865: 'Tada reèe David: ne valja da nosi kovèeg Božji niko osim Levita, jer
    je njih izabrao Gospod da nose kovèeg Božji i da mu služe dovijeka.'
  lug-lug: Awo Dawudi n’ayogera nti, “Tewali muntu yenna akkirizibwa kusitula essanduuko
    ya Katonda wabula Abaleevi, kubanga Mukama be yalonda okugisitula, era n’okumuweerezanga
    ennaku zonna.”
  heb-heb: אז אמר דויד לא לשאת את ארון האלהים כי אם הלוים כי בם בחר יהוה לשאת את ארון
    יהוה ולשרתו עד עולם׃
  ben-IRV: তারপর তিনি বললেন, “ঈশ্বরের সিন্দুক লেবীয়েরা ছাড়া আর কেউ বহন করতে পারবে
    না, কারণ সদাপ্রভুর সিন্দুক বহন করবার জন্য এবং চিরকাল তাঁর সেবা করবার জন্য সদাপ্রভু
    তাদেরই মনোনীত করেছেন।”
  pan-pan: ਉਸ ਵੇਲੇ ਦਾਊਦ ਨੇ ਆਖਿਆ, “ਲੇਵੀਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਦੇ ਚੁੱਕਣ
    ਜੋਗ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕਣ ਲਈ ਅਤੇ ਸਦਾ
    ਤੱਕ ਉਸ ਦੇ ਅੱਗੇ ਸੇਵਾ ਕਰਨ ਲਈ ਚੁਣਿਆ ਹੈ।”
  mya-JVB: ဒါဝိဒ် က၊ ဘုရားသခင် ၏ သေတ္တာ တော်ကို ထမ်း ၍ ရှေ့တော်၌ အမှု တော်ကို အစဉ်
    စောင့်စေခြင်းငှါ ထာဝရဘုရား သည် လေဝိ သားတို့ကို ရွေးချယ် တော်မူသောကြောင့် ၊ အခြားတပါးသောသူတို့
    သည် ဘုရားသခင် ၏ သေတ္တာ တော်ကို မ ထမ်း ရကြဟုဆို လျက်၊
  hmo-hmo: Bona Davida ia gwau, “Tau ta ese Dirava ena Taravatu Maua do ia huaia lasi,
    to Levi taudia sibona. Badina be Lohiabada ese Levi taudia ia abia hidi vadaeni,
    Lohiabada ena Taravatu Maua do idia huaia, bona iena hesiai gaukara do idia karaia
    ela bona nega ibounai.”
  urd-urd: तब दाऊद ने कहा कि लावियों के 'अलावा और किसी को ख़ुदा के सन्दूक़ को उठाना
    नहीं चाहिए, क्यूँकि ख़ुदावन्द ने उन्हीं को चुना है कि ख़ुदा सन्दूक़ को उठाएँ और
    हमेशा उसकी ख़िदमत करें।
  rus-SYN: 'Тогда сказал Давид: никто не должен носить ковчега Божия, кроме левитов,
    потому что их избрал Господь на то, чтобы носить ковчег Божий и служить Ему во
    веки.'
  bqc-SIM: 'à mɛ̀: Gbɛ̃e Lua kpagolo sɛa zɛ́ vĩo, sema Levii buiↄ bàasio, asa Dii
    mɛ́ ń dílɛ a sɛnaↄ ũ, aaiↄ a zĩ kɛ gↄↄpii.'
  tcz-CHONGTHU: Hichun David in hitin asei e Pathen thingkong pudia chu Pakai deilhen
    Levi mite tailou chu akin bol a pangthei lou ding ahi ati.
  mar-mar: मग दावीद म्हणाला, “फक्त लेवींनाच देवाचा कोश वाहून आणण्याची परवानगी आहे.
    या कामासाठी आणि सर्वकाळ परमेश्वराची सेवा करण्यासाठीच त्यांची निवड झाली आहे.”
  qub-qub: 'David niran: «Tayta Diospa babulnintaga Leví famillyacunallami apanga.
    Tayta Diosga Leví famillyacunatami acrasha babulninta apananpaj, paycunallami
    imaycamapis sirbenga.»'
  bqp-bqp: Mɑ u nɛɛ, Lefibɑ tɔnɑwɑ n weenɛ bu tu sɔbe. Domi berɑ Yinni Gusunɔ u gɔsɑ
    bu kɑ tu sɔbe, kpɑ bu mɑɑ ten sɔmburu ko sɑɑ kpuro sɔɔ.
  hat-hat: 'Epi li di: -Se moun Levi yo ase ki pou pote Bwat Kontra Bondye a, paske
    se yo menm Seyè a te chwazi pou pote Bwat la, se yo li te chwazi pou sèvi l''
    pou tout tan.'
  eng-BSB: Then David said, “No one but the Levites may carry the ark of God, because
    the LORD has chosen them to carry the ark of the LORD and to minister before Him
    forever.”
  eng-WEBPB: Then David said, “No one ought to carry God’s ark but the Levites. For
    the LORD has chosen them to carry God’s ark, and to minister to him forever.”
  kbq-kbq: Ana huteno Deviti'a amanage huno hu'ne, Mago'a naga'mo'za huhagerafi huvempage
    vogisia eri'za omegosazanki, Livae nagamozage eri'za egahaze. Na'ankure Ra Anumzamo'a
    huhagerafi huvempage vogisima eri'za vano nehu'za, eri'zama'ama eri vahera zamagri
    huhampri zamante'neankiza zamagrake ana eri'zana eri vava hugahaze.
  nhe-BL: 'Huan temacac ni tlanahuatili: “Quema tijhuicase icaxa Toteco Dios, san
    levitame hueli quihuicase. TOTECO quintlapejpenijtoc inijuanti para quihuicase
    icaxa huan para nochipa motequihuise nopona iixpa.”'
  gub-BL: Na'e uze'eg nezewe kury. — Xo Erewi izuapyapyr zo upuner Tupàn Ze'eg Hyru
    heraha haw rehe wà, ta'e izypy mehe Tupàn wexaexak a'e wà xe, heraha àràm romo
    a'e wà xe. — Peiko putar herenataromo uma'ereko ma'e romo tuweharupi nehe, i'i
    wanupe.
  eng-DRA: 'Then David said: No one ought to carry the ark of God, but the Levites,
    whom the Lord hath chosen to carry it, and to minister unto himself for ever.'
