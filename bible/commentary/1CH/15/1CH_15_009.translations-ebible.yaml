verse: 1CH.015.009
translations:
  mal-C: ഹെബ്രോന്റെ പിൻഗാമികളിൽനിന്ന് നായകനായ എലീയേലും 80 ബന്ധുക്കളും;
  deu-TKW: 'Von den Nachkommen Hebrons: Eliel, den Obersten, und seine Verwandten
    80.'
  lin-lin: 'mpo na bakitani ya Ebron : mokambi Elieli elongo na bandeko na ye ya libota,
    tuku mwambe ;'
  eng-LSV: 'of sons of Hebron: Eliel the chief and eighty of his brothers;'
  eng-GNV: Of the sonnes of Hebron, Eliel the chiefe, and his brethren fourescore.
  eng-WEBSTER: 'Of the sons of Hebron; Eliel the chief, and his brethren eighty:'
  nhw-BL: Tlen ifamilia Hebrón hualajque 80, huan Eliel eliyaya inintlayacanca.
  swh-ONEN: Kutoka wazao wa Hebroni, Elieli kiongozi na ndugu zake 80.
  bba-bba: Heboronin bwese kɛrɑ sɔɔ, Eliɛliwɑ u sɑ̃ɑ wiruɡii kɑ wiɡibu tɔnu wɛnɛ (80).
  eng-KJVCPB: 'of the sons of Hebron; Eliel the chief, and his brethren fourscore:'
  luo-luo: koa e nyikwa Hebron, ne gin ji piero aboro kotelnegi gi Eliel
  meu-meu: 'Heberon garana amo: Eliele, tau lohia, mai varavarana taurahani-ahui.'
  npi-ULB: हेब्रोनका सन्‍तानबाट एलीएल मुखिया र तिनका आफन्तहरू ८० जना थिए ।
  yor-yor: Ọgọ́rin nínú àwọn ọmọ Hebroni; Elieli olórí àti àwọn ẹbí rẹ̀.
  pes-OPCB: '@see-verse:1CH.015.008'
  tgl-ULB: Mula sa kaapu-apuhan ni Hebron, naroon ang pinuno na si Eliel at ang kaniyang
    mga na kamag-anak na 80 na kalalakihan.
  hui-hui: Heberono hameigini Eliele henego ibu haguane howa ibugua agali ibuni aria
    pira halira (80) haru haga hene.
  mya-mya: ဟေ​ဗြုန်​သား​ချင်း​စု​မှ​လူ​ရှစ်​ဆယ်​ကို​ခေါင်း ဆောင်​၍​ဧ​လျေ​လ​သည်၊-
  bod-N: ཧེབ་རོན་གྱི་བུ་རྒྱུད་ལས་འགོ་དཔོན་ཨེ་ལི་ཨེལ་དང་དེའི་གཉེན་ཉེ་བརྒྱད་ཅུ།
  sna-sna: kubva kuzvizvarwa zvaHebhuroni, Erieri mutungamiri nehama dzake makumi
    masere;
  spa-BLM: de los hijos de Hebrón, Eliel el principal, y sus hermanos ochenta;
  cac-cac: A d'a eb' vin̈ yin̈tilal vin̈aj Hebrón, 80 eb' ix molchaji. A vin̈aj Eliel
    yajal yaj d'a masanil eb' sc'ab'yoc.
  swh-ULB: Kutoka uzao wa Hebroni, palikuwa na Elieli kiongozi na ndugu zake, wanaume
    themanini.
  bel-bel: з сыноў Хэўронавых, Эліела правадыра і братоў ягоных - восемдзясят;
  deu-ELBBK: 'von den Söhnen Hebrons: Eliel, den Obersten, und seine Brüder, 80;'
  mbb-OT: Is ebpuun te kevuwazan ni Hebron, 80, ne iyan pengulu zutun si Eliel.
  mal-2015: ഹെബ്രോന്യരിൽ പ്രധാനിയായ എലീയേലിനെയും അവന്റെ സഹോദരന്മാരായ എണ്പതു പേരെയും
  rmc-rmc: o Eliel le ochtovardeš (80) muršenca andral le Chebronoskri fajta
  pes-OPV: از بني حَبرُون، اِيلِيئيل رئيس و هشتاد نفر برادرانش را.
  ron-1924: дин фиий луй Хеброн, пе кэпетения Елиел ши пе фраций сэй – оптзечь;
  ben-OBCV: হিব্রোণের বংশধরদের মধ্যে থেকে, নেতা ইলীয়েল ও তাঁর আশি জন আত্মীয়স্বজন;
  som-som: kuwii reer Xebroonna, Elii'eel oo madax ahaa, iyo siddeetan nin oo walaalihiis
    ahaa,
  lat-VUC: 'De filiis Hebron, Eliel princeps: et fratres ejus octoginta.'
  eng-ASVBT: of the sons of Hebron, Eliel the chief, and his brethren fourscore;
  ita-1885: De' figliuoli di Hebron, Eliel era il principale, ed avea seco ottanta
    de' suoi fratelli.
  eng-LXXUP: Of the sons of Hebron; Eliel the chief, and his brethren eighty.
  eng-ULB: From the descendants of Hebron, there was Eliel the leader and his relatives,
    eighty men.
  spa-VBL: de los hijos de Hebrón, Eliel (el jefe de familia), con 80 de sus parientes;
  fra-_FOB: Des enfants d'Hébron, Éliel le chef, et ses frères, quatre-vingts;
  mal-mal: ഹെബ്രോന്യരിൽ പ്രധാനിയായ എലീയേലിനെയും അവന്റെ സഹോദരന്മാരായ എൺപതു പേരെയും
  urd-GVR: Habrūn ke ḳhāndān se Iliyel 80 mardoṅ samet,
  suz-BL: हेब्रोन आ तौ आन ठेयब मुर एलीएल नु ८० जना आन खिं खिं ङा मुर बाक्‍मा बाक्‍त।
  ita-1927: 'dei figliuoli di Hebron, Eliel, il capo, e i suoi fratelli: ottanta;'
  ckb-ckb: لە نەوەی حەبرۆن، ئەلیێلی سەرکردە و هەشتا کەس لە خزم و نزیکەکانی.
  eng-BBE: 'Of the sons of Hebron: Eliel the chief, and his brothers, eighty;'
  kan-OKCV: ಹೆಬ್ರೋನನ ಪುತ್ರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾದ ಎಲೀಯೇಲನೂ, ಅವನ ಸಹೋದರರಾದ 80 ಮಂದಿಯೂ;
  tam-2017: எப்ரோன் சந்ததியில் பிரபுவாகிய ஏலியேலையும், அவனுடைய சகோதரர்களாகிய எண்பதுபேரையும்,
  spa-RV-1909: De los hijos de Hebrón, Eliel el principal, y sus hermanos, ochenta;
  ron-BTF: 'Dintre fiii lui Hebron: mai marele Eliel și frații lui, optzeci;'
  eng-WEBP: of the sons of Hebron, Eliel the chief, and his brothers eighty;
  eng-FBV: from the sons of Hebron, Eliel (chief), with 80 of his relatives;
  nld-1939: 'van de afstammelingen van Chebron: Eliël, het hoofd, met tachtig stamgenoten;'
  nch-BL: Ten ifamilia Hebrón hualajque 80, huan Eliel eliyaya inintayacanca.
  vie-1934: về dòng Hếp-rôn có Ê-li-ên, là trưởng tộc, cùng các anh em người, được
    tám mươi người;
  hin-CV: हेब्रोन के पुत्रों में से, एलिएल, जो प्रधान था और उसके 80 संबंधी;
  spa-BES: 'De los hijos de Hebrón: Eliel el jefe, y sus hermanos, ochenta;'
  tdx-tdx: amo ana’ i Kebroneo; i Eliele ty talè naho valopolo o rahalahi’eo;
  tha-KJV: จากลูกหลานของเฮโบรน ได้​เอลีเอลเป็นหัวหน้า กับพี่น้องของเขาแปดสิบคน
  por-BR-2018: Dos filhos de Hebrom, Eliel o principal, e seus irmãos, oitenta;
  deu-ELO: 'von den Söhnen Hebrons: Eliel, den Obersten, und seine Brüder, achtzig;'
  eng-WYC-2018: of the sons of Hebron, Eliel was prince, and his brethren fourscore;
    (of the sons of Hebron, Eliel was the leader, with eighty of his kinsmen;)
  epo-epo: 'el la idoj de Ĥebron: la estro Eliel kaj liaj fratoj, okdek;'
  uig-PIN: Ⱨebronning ǝwladliridin jǝmǝt bexi bolƣan Əliyǝl wǝ uning ⱪerindaxliri
    sǝksǝn kixi;
  beo-beo: Hibalone sosogo amoga, Ilaiele da misi. E da dunu 80 agoane ouligi.
  tpi-OTNT: na Eliel, hetman bilong lain Hebron, wantaim 80 man bilong lain bilong
    en,
  hau-SA: daga zuriyar Hebron, Eliyel shugaba da dangi 80;
  uig-LAT: Hébronning ewladliridin jemet béshi bolghan Eliyel we uning qérindashliri
    seksen kishi;
  nde-nde: kwabendlu kaHebhroni, kwakungu-Eliyeli umkhokheli lezihlobo ezingamatshumi
    ayisificaminwembili (80);
  ton-ton: 'Pea ʻoe ngaahi foha ʻo Hepeloni; ko Ilieli ko honau ʻeiki, pea mo hono
    kāinga ko e toko valungofulu:'
  ces-1613: Z synů Hebronových Eliel kníže, a bratří jeho osmdesát.
  eng-WMB: of the sons of Hebron, Eliel the chief, and his brothers eighty;
  tam-TCV: எப்ரோனின் சந்ததிகளிலிருந்து எலியேல் என்னும் தலைவனும், அவனுடைய உறவினர்கள்
    80 பேரும்;
  ceb-ULB: Gikan sa mga kaliwat ni Hebron, adunay 80 ka kalalakin-an nga gipangulohan
    ni Eliel ug sa iyang mga kaparyentihan.
  pol-UBG: 'Z synów Chebrona: Eliela naczelnika i jego braci – osiemdziesięciu;'
  urd-GVU: حبرون کے خاندان سے اِلی ایل 80 مردوں سمیت،
  deu-1912: 'aus den Kindern Hebron: Eliel, den Obersten, samt seinen Brüdern, achtzig;'
  kan-2017: ಹೆಬ್ರೋನ್ಯರಲ್ಲಿ ಎಲೀಯೇಲನೆಂಬ ಪ್ರಧಾನನೂ ಮತ್ತು ಅವನ ಕುಟುಂಬದ ಎಂಭತ್ತು ಜನರು
  yap-yap: Eliel e ir e ga’ ko karok Hebron e girdi’, ma ir e ma yog e thin rok merak
    i ragag e girdi’;
  hlt-MCSB: Hebron koca lamloh mangpa Eliel neh a manuca sawmrhet.
  mdy-ETH: ኬብሮኦኔ ቶኦካፓ ዔሊዔኤሌ ጎዖሢ ዒዛኮ ዒጊኖ ማዔያ ሳሊታሚ ዓሲኮ ሱኡጌ ማዒ ሙኬኔ፤
  twi-ASANTE: Na Hebron asefoɔ yɛ aduɔwɔtwe (80) a Eliel yɛ wɔn ntuanoni.
  eng-WEBU: of the sons of Hebron, Eliel the chief, and his brothers eighty;
  wal-wal: Kebroona yaratuppe halaqai Eli7eelinne hosppun tammu a dabboti yiidosona.
  spa-PDDPT: De los hijos de Hebrón, Eliel el principal, y 80 de sus hermanos.
  gun-gun: Hebrom ramymino kuery va'e regua ma huvixa Eliel ha'e tyvy kuery reve vy
    oitenta ikuai,
  ilo-ULB: Manipud kadagiti kaputotan ni Hebron, adda ni Eliel a mangidadaulo ken
    dagiti kakabaggianna, walo puloda a lallaki.
  kpg-kpg: Eliel, tangada mai i di madahaanau damana o Hebron e dagi ana daangada
    e huwowalu (80).
  uig-ARA: ھېبروننىڭ ئەۋلادلىرىدىن جەمەت بېشى بولغان ئەلىيەل ۋە ئۇنىڭ قېرىنداشلىرى
    سەكسەن كىشى؛
  sus-sus: Xebiron xa die, mixi tongo solomasaxan. E xunyi na Eliyeli nan na.
  pon-2006: Eliel, sang peneineien Epron, iangahki aramas 80 me e kaunda;
  ksd-ksd: ta ra apik na tarai Kebron, Eliel ra lualua ma lavutul na vinun ta kana
    apik na tarai;
  tur-YTC: Hevron oğullarından baş Eliel ve kardeşleri seksen kişi;
  grc-BRENT: Τῶν υἱῶν Χεβρὼμ, Ἐλιὴλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, ὀγδοήκοντα.
  ind-AYT: 'Dari keturunan Hebron: Eliel sebagai pemimpin dan 80 orang saudaranya.'
  nya-nya: kuchokera ku banja la Hebroni, mtsogoleri Elieli ndi abale ake 80;
  hrv-hrv: 'Od Hebronovih sinova: kneza Eliela i osamdeset njegove braće;'
  mps-mps: tama Eliel, te Hebron hanide tobolu bidi, te aga hani bidi 80 bidi dali
    sisinani,
  tpi-tpi: na Eliel, hetman bilong lain Hebron, wantaim 80 man bilong lain bilong
    en,
  dan-1931: af Hebrons Sønner Øversten Eliel og hans Brødre, 80;
  vie-OVCB: Từ tộc Hếp-rôn, 80 người dưới quyền lãnh đạo của Ê-li-ên.
  guj-2017: હેબ્રોનના વંશજોમાંના મુખ્ય આગેવાન અલીએલ તથા તેના ભાઈઓ, એંશી હતા.
  pon-2006A: Eliel, sang peneineien Epron, iangahki aramas 80 me e kaunda;
  por-BRBSL: dos filhos de Hebron, Eliel, o chefe, e seus irmãos oitenta;
  cth-cth: Hebron casaknaw thung dawk kacuepoung e Eliel hoi a hmaunawnghanaw 80 touh
    a pha awh.
  twi-twi: Na Hebron asefo yɛ aduɔwɔtwe (80) a Eliel tua wɔn ano.
  hlt-hlt: Hebron koca lamloh mangpa Eliel neh a manuca sawmrhet.
  tbz-SIM: Kɛ̀ Ediyɛɛri mbɑkɛ́ Ebunɔɔ kó kunɑɑ̀mùnkù nɛ̀ o tebìí kɛ̀ bɛ̀ ḿbo sipísìni.
  msy-2020: Ezɨ Hebronɨn ovavir boribar tongɨn 80plan gumaziba ize. Ezɨ men gumazir
    dapanim, Eliel.
  dop-dop: Hepǝlɔŋ lʋlʋɣʋ nyǝ́mɑ kɛ nɩɩnɑɑsɑ, pɑ nyʋɣʋ tʋ ntɛ́ Ɩlǝyɛlɩ.
  azb-azb: Xevron nəslindən başçı Eliel və onun səksən nəfər qohumu;
  eng-DBY: of the sons of Hebron, Eliel the chief, and his brethren eighty;
  hin-2017: हेब्रोनियों में से एलीएल नामक प्रधान को और उसके अस्सी भाइयों को;
  eng-YLT: 'Of sons of Hebron: Eliel the chief, and his brethren, eighty.'
  eng-WYC-2017: of the sons of Hebron, Eliel was prince, and his brethren fourscore;
  eng-WMBB: of the sons of Hebron, Eliel the chief, and his brothers eighty;
  urd-GVH: हबरून के ख़ानदान से इलियेल 80 मर्दों समेत,
  rug-rug: 'Pa tutina e Heboroni, si e Elieli: palabatu ni sa sari ka vesu ṉavulu
    puta turaṉana soti.'
  gaz-gaz: ilmaan Kebroon keessaa, Eliiʼeel hoogganaa sanaa fi firoota isaa 80;
  fra-LSG: des fils d’Hébron, Éliel le chef et ses frères, quatre-vingts;
  yal-yal: Xebiron yixɛtɛne yɛ, muxu tonge solomasɛxɛ. Eliyeli nan yi e xunna ra.
  haw-1868: 'O na mamo a Heberona; o Eliela ka luna, a o kona poe hoahanau he kanawalu:'
  arb-NAV: وَمِنْ بَنِي حَبْرُونَ ثَمَانُونَ لاوِيًّا وَعَلَى رَأْسِهِمْ إِيلِيئِيلُ.
  ewe-ewe: Ame blaenyi, ame siwo nu, Eliel nɔ la tso Hebron ƒe viwo dome,
  eng-LEE: 'Of the sons of Hebron: Eliel the chief, and his brethren eighty.'
  asm-FB: হিব্ৰোণৰ বংশধৰসকলৰ মাজৰ মুখ্য লোক ইলীয়েল, আৰু তেওঁৰ সম্বন্ধীয়সকল আশী জন
    আছিল।
  sus-A: شٍبِرٌن شَ دِيٍ، مِشِ تٌنفٌ سٌلٌمَسَشَن. عٍ شُنيِ نَ عٍلِيٍلِ نَن نَ.
  fra-SBL: des fils d'Hébron, Éliel, le chef, et ses frères, quatre-vingts ;
  hbo-hbo: לִבְנֵ֖י חֶבְרֹ֑ון אֱלִיאֵ֥ל הַשָּׂ֖ר וְאֶחָ֥יו שְׁמֹונִֽים׃ ס
  kik-kik: kuuma kũrĩ njiaro cia Hebironi, Elieli nĩwe warĩ mũtongoria, na andũ a
    nyũmba yao 80;
  fra-NCL: des fils d’Hébron, Eliel le chef et ses frères, quatre-vingts ;
  cek-AK: Hebron acaeng, zaehoikung Eliel hoi anih ih caa quitazetto,
  cuk-cuk: 'Hebrón-e-wagansiki: Eliel e-gwenadgan-e-dummad, degi, e-gwenadgan, dulabake
    (80) mergued.'
  uig-CYR: Һебронниң әвлатлиридин җәмәт беши болған Әлийәл вә униң қериндашлири сәксән
    киши;
  tel-2017: హెబ్రోను సంతతి వారికి అధిపతి అయిన ఎలీయేలును, అతని బంధువుల్లో ఎనభై మందిని,
  hat-BSA: nan fis a Hébron yo, Éliel, chèf la ak katre-ven mesye nan fanmi pa li
    yo;
  kos-kos: Sin sou lal Hebron, Eliel el mwet kol, ac mwet oalngoul in sou lal welul.
  hbo-WLC: לִבְנֵ֖י חֶבְר֑וֹן אֱלִיאֵ֥ל הַשָּׂ֖ר וְאֶחָ֥יו שְׁמוֹנִֽים׃ ס
  ibo-ibo: Ụmụ Hebrọn na ụmụnna ha dị iri asatọ. (80) Eliel bụ onyeisi ha.
  ory-ory: ହିବ୍ରୋଣ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଇଲୀୟେଲ୍‍ ପ୍ରଧାନ ଓ ତାହାର ଭ୍ରାତୃଗଣ ଅଶୀ ଜଣ;
  chk-chk: Seni än Hepron we cho Eliel ewe samol fiti walik märärin kewe.
  rop-rop: Eliyel bin det boswan blanga Hebran femili en det namba blanga detlot pipul
    hubin kaman bin 80.
  ukr-1871: З синів Хевронових, Елїела, начальника, та його братів, — вісїмдесять;
  deu-1951: 'aus den Söhnen Hebrons: Eliel, den Obersten, samt seinen Brüdern, achtzig;'
  eng-JPS: 'of the sons of Hebron: Eliel the chief, and his brethren fourscore;'
  srp-1865: 'Od sinova Hevronovijeh: Elila poglavara i braæe njegove osamdeset;'
  lug-lug: ku bazzukulu ba Kebbulooni, Eryeri omukulembeze ne baganda be kinaana;
  heb-heb: לבני חברון אליאל השר ואחיו שמונים׃
  ben-IRV: হিব্রোণের বংশের লোকদের মধ্য থেকে নেতা ইলীয়েল এবং তাঁর ভাইয়েরা আশি জন;
  pan-pan: ਹਬਰੋਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸਰਦਾਰ ਅਲੀਏਲ ਤੇ ਉਹ ਦੇ ਭਰਾ, ਅੱਸੀ
  mya-JVB: ဟေဗြုန် အမျိုး တွင် အကြီး ဖြစ်သော ဧလျေလ နှင့် သူ ၏ညီအစ်ကို ရှစ် ဆယ်၊
  hmo-hmo: 'Heberona besena dekena amo: Eliele, lohia tauna, mai ena varavara taudia
    80.'
  urd-urd: बनी हबरून में से, इलीएल सरदार और उसके अस्सी भाइयों को;
  rus-SYN: из сыновей Хевроновых, Елиела начальника и братьев его - восемьдесят;
  bqc-SIM: Hɛblↄ̃ buiↄ dↄaana Ɛliɛli ń a gbɛ̃́ gbɛ̃ↄn basiiↄ̃ↄ.
  tcz-CHONGTHU: Hebron son chilhah a kon Eliel lamkai na in mi somget alhing uve,
  mar-mar: हेब्रोनाच्या वंशातला अलीएल त्यांच्या नेता होता व त्याचे नातेवाईक ऐंशी माणसे
    होते.
  qub-qub: Hebronpita mirajcuna shuntacaran pusaj chunca (80). Paycuna famillyachöga
    mandaj caran Eliel.
  bqp-bqp: Heboronin bwese kɛrɑ sɔɔ, Eliɛliwɑ u sɑ̃ɑ wirugii kɑ wigibu tɔnu wɛnɛ (80).
  hat-hat: Nan branch fanmi Ebwon an, te gen Eliyèl, chèf la, ak tout fanmi l' yo.
    Sa te fè antou katreven.
  eng-BSB: from the Hebronites, Eliel the chief and 80 of his relatives;
  eng-WEBPB: of the sons of Hebron, Eliel the chief, and his brothers eighty;
  kbq-kbq: Hagi Hebroni nagapintira Elieri kvazmia manigeno, 80'a vahe e'naze.
  nhe-BL: Tlen ifamilia Hebrón hualajque 80, huan Eliel eliyaya inintlayacanca.
  gub-BL: Emerom iànàm umur kar Eriew wà. Wiko wànàm 80 awa wanuwihaw romo. Werur
    a'e zauxiapekwer wà.
  eng-DRA: 'Of the sons of Hebron, Eliel the chief: and his brethren eighty.'
