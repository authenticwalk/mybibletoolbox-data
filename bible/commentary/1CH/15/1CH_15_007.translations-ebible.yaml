  kbq-kbq: Hagi Gesomu nagapintira Joeli kvazmia manigeno 130'a vahe e'naze.
  nhe-BL: Tlen ifamilia Gersón hualajque 130, huan Joel eliyaya inintlayacanca.
  gub-BL: Zeroxon iànàm umur kar Zoew wà. Wiko wànàm 130 awa wanuwihaw romo. Werur
    a'e zauxiapekwer wà.
  eng-DRA: Of the sons of Gersom, Joel the chief, and his brethren a hundred and thirty.
