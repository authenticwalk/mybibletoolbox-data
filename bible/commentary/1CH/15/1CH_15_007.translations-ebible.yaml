verse: 1CH.015.007
translations:
  mal-C: ഗെർശോന്റെ പിൻഗാമികളിൽനിന്ന് നായകനായ യോവേലും 130 ബന്ധുക്കളും;
  deu-TKW: 'Von den Nachkommen Gersoms: Joel, den Obersten, und seine Verwandten,
    130.'
  lin-lin: 'mpo na bakitani ya Gerishoni : mokambi Joeli elongo na bandeko na ye ya
    libota, nkama moko na tuku misato ;'
  eng-LSV: 'of sons of Gershom: Joel the chief and one hundred and thirty of his brothers;'
  eng-GNV: Of the sonnes of Gershom, Ioel the chiefe, and his brethren an hundreth
    and thirtie.
  eng-WEBSTER: 'Of the sons of Gershom; Joel the chief, and his brethren a hundred
    and thirty:'
  nhw-BL: Tlen ifamilia Gersón hualajque 130, huan Joel eliyaya inintlayacanca.
  swh-ONEN: Kutoka wazao wa Gershoni, Yoeli kiongozi na ndugu zake 130.
  bba-bba: Gɛɛsɔnin bwese kɛrɑ sɔɔ, Yoɛliwɑ u sɑ̃ɑ wiruɡii kɑ wiɡibu tɔmbu wunɑɑ teeru
    kɑ wɔkuru (130).
  eng-KJVCPB: 'of the sons of Gershom; Joel the chief, and his brethren an hundred
    and thirty:'
  luo-luo: koa e nyikwa Gershon, ne gin ji mia achiel gi piero adek kotelnegi gi Joel,
  meu-meu: 'Gereson garana amo: loel, tau lohia, mai varavarana sinahu-ta toi-ahui.'
  npi-ULB: गेर्शोनका सन्‍तानबाट मुखिया योएल र तिनका आफन्तहरू १३० जना थिए ।
  yor-yor: Àádóje nínú àwọn ọmọ Gerṣoni; Joẹli olórí àti àwọn ẹbí rẹ̀.
  pes-OPCB: '@see-verse:1CH.015.006'
  tgl-ULB: Mula sa kaapu-apuhan ni Gershom, naroon ang pinuno na si Joel at ang kaniyang
    mga kamag-anak na 130 na kalalakihan.
  hui-hui: Gesono hameigini Yoele henego ibu haguane howa ibugua agali ibuni aria
    handari mbirani pira tebira (130) haru haga hene.
  mya-mya: ဂေ​ရ​ရှုံ​သား​ချင်း​စု​မှ​လူ​တစ်​ရာ့​သုံး​ဆယ် ကို​ခေါင်း​ဆောင်​၍​ယော​လ​သည်၊-
  bod-N: གེར་ཤོན་གྱི་བུ་རྒྱུད་ལས་འགོ་དཔོན་ཡོ་ཨེལ་དང་དེའི་གཉེན་ཉེ་བརྒྱ་དང་སུམ་ཅུ།
  sna-sna: kubva kuzvizvarwa zvaGerishoni, Joere mutungamiri nehama dzake zana namakumi
    matatu;
  spa-BLM: de los hijos de Gersón, Joel el principal, y sus hermanos, ciento treinta;
  cac-cac: A d'a eb' vin̈ yin̈tilal vin̈aj Gersón, 130 eb' ix molchaji. A vin̈aj Joel
    yajal yaj d'a masanil eb' sc'ab'yoc.
  swh-ULB: Kutoka uzao wa Gerishomu, palikuwa na Yoeli kiongozi na ndugu zake, wanaume
    130.
  bel-bel: з сыноў Гірсонавых, Ёіля правадыра і братоў ягоных - сто трыццаць чалавек;
  deu-ELBBK: 'von den Söhnen Gersoms: Joel, den Obersten, und seine Brüder, 130;'
  mbb-OT: Is ebpuun te kevuwazan ni Gershon, 130, ne iyan pengulu zutun si Joel.
  mal-2015: ഗേർശോമ്യരിൽ പ്രധാനിയായ യോവേലിനെയും അവന്റെ സഹോദരന്മാരായ നൂറ്റിമുപ്പതുപേരെയും
  rmc-rmc: o Joel le 130 muršenca andral le Geršomoskri fajta,
  pes-OPV: از بني جَرشُوم، يوئيل رئيس و صد وسي نفر برادرانش را.
  ron-1924: 'дин фиий луй Гершом: пе кэпетения Иоел ши пе фраций сэй – о сутэ трейзечь;'
  ben-OBCV: গের্শোনের বংশধরদের মধ্যে থেকে, নেতা যোয়েল ও তাঁর 130 জন আত্মীয়স্বজন;
  som-som: kuwii reer Gershoomna, Yoo'eel oo madax ahaa, iyo boqol iyo soddon nin
    oo walaalihiis ahaa,
  lat-VUC: 'De filiis Gersom, Joël princeps: et fratres ejus centum triginta.'
  eng-ASVBT: of the sons of Gershom, Joel the chief, and his brethren a hundred and
    thirty;
  ita-1885: De' figliuoli di Gherson, Ioel era il principale, ed avea seco centotrenta
    de' suoi fratelli.
  eng-LXXUP: Of the sons of Gershom; Joel the chief, and his brethren, a hundred and
    thirty.
  eng-ULB: From the descendants of Gershom, there was Joel the leader and his relatives,
    130 men.
  spa-VBL: de los hijos de Gersón, Joel (el jefe de familia), con 130 de sus parientes;
  fra-_FOB: Des enfants de Guershom, Joël le chef, et ses frères, cent trente;
  mal-mal: ഗെർശോമ്യരിൽ പ്രധാനിയായ യോവേലിനെയും അവന്റെ സഹോദരന്മാരായ നൂറ്റിമുപ്പതുപേരെയും
    (130)
  urd-GVR: Jairsom ke ḳhāndān se Yoel 130 mardoṅ samet,
  suz-BL: गेरशोम आ तौ आन ठेयब मुर योएल नु सहे का ३० जना आन खिं खिं ङा मुर बाक्‍मा
    बाक्‍त।
  ita-1927: 'dei figliuoli di Ghershom, Joel, il capo, e i suoi fratelli: centotrenta;'
  ckb-ckb: لە نەوەی گێرشۆن، یۆئێلی سەرکردە و سەد و سی کەس لە خزم و نزیکەکانی.
  eng-BBE: 'Of the sons of Gershom: Joel the chief, and his brothers, a hundred and
    thirty;'
  kan-OKCV: ಗೇರ್ಷೋಮನ ಪುತ್ರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾದ ಯೋಯೇಲನೂ ಅವನ ಸಹೋದರರಾದ 130 ಮಂದಿಯೂ;
  tam-2017: கெர்சோன் மகன்களில் பிரபுவாகிய யோவேலையும், அவனுடைய சகோதரர்களாகிய நூற்றுமுப்பதுபேரையும்,
  spa-RV-1909: De los hijos de Gersón, Joel el principal, y sus hermanos, ciento y
    treinta;
  ron-BTF: 'Dintre fiii lui Gherșom: mai marele Ioel și frații lui, o sută treizeci;'
  eng-WEBP: of the sons of Gershom, Joel the chief, and his brothers one hundred thirty;
  eng-FBV: from the sons of Gershom, Joel (chief), with 130 of his relatives;
  nld-1939: 'van de afstammelingen van Gersjom: Joël, het hoofd, met honderd dertig
    stamgenoten;'
  nch-BL: Ten ifamilia Gersón hualajque 130, huan Joel eliyaya inintayacanca.
  vie-1934: về dòng Ghẹt-sôn có Giô-ên, là trưởng tộc, cùng các anh em người, được
    một trăm ba mươi người;
  hin-CV: गेरशोम के पुत्रों में से योएल, जो प्रधान था और उसके 130 संबंधी;
  spa-BES: 'De los hijos de Gersón: Joel él jefe, y sus hermanos, ciento treinta;'
  tdx-tdx: 'amo ana’ i Gersomeo: Ioele ty talè’e naho o rahalahi’eo; zato-tsi-telopolo;'
  tha-KJV: จากลูกหลานของเกอร์โชม ได้​โยเอลเป็นหัวหน้า กับพี่น้องของเขาหนึ่งร้อยสามสิบคน
  por-BR-2018: Dos filhos de Gérson, Joel o principal, e seus irmãos, cento e trinta;
  deu-ELO: 'von den Söhnen Gersoms: Joel, den Obersten, und seine Brüder, hundertdreißig;'
  eng-WYC-2018: of the sons of Gershon, the prince was Joel, and his brethren an hundred
    and thirty; (of the sons of Gershon, Joel was the leader, with one hundred and
    thirty of his kinsmen;)
  epo-epo: 'el la idoj de Gerŝon: la estro Joel kaj liaj fratoj, cent tridek;'
  uig-PIN: Gǝrxomning ǝwladliridin jǝmǝt bexi bolƣan Yoel wǝ uning ⱪerindaxliri bir
    yüz ottuz kixi;
  beo-beo: Gesione sosogo amoga, Youele da misi. E da dunu 130 agoane ouligi.
  tpi-OTNT: na Joel, hetman bilong lain Gerson, wantaim 130 man bilong lain bilong
    en,
  hau-SA: daga zuriyar Gershom, Yowel shugaba da dangi 130;
  uig-LAT: Gershomning ewladliridin jemet béshi bolghan Yoél we uning qérindashliri
    bir yüz ottuz kishi;
  nde-nde: kwabendlu kaGeshoni, kwakunguJoweli umkhokheli lezihlobo ezilikhulu labantu
    abangamatshumi amathathu (130);
  ton-ton: 'Pea ʻoe ngaahi foha ʻo Kesomi; ko Soeli ko honau ʻeiki, pea mo hono kāinga
    ko e toko teau mo e toko tolungofulu:'
  ces-1613: Z synů Gersomových Joel kníže, a bratří jeho sto a třidceti.
  eng-WMB: of the sons of Gershom, Joel the chief, and his brothers one hundred thirty;
  tam-TCV: கெர்சோமின் சந்ததிகளிலிருந்து யோயேல் என்னும் தலைவனும் அவனுடைய உறவினர்கள்
    130 பேரும்;
  ceb-ULB: Gikan sa mga kaliwat ni Gershom, adunay 130 ka kalalakin-an nga gipangulohan
    ni Joel ug sa iyang mga kaparyentihan.
  pol-UBG: 'Z synów Gerszoma: Joela naczelnika i jego braci – stu trzydziestu;'
  urd-GVU: جَیرسوم کے خاندان سے یوایل 130 مردوں سمیت،
  deu-1912: 'aus den Kindern Gerson: Joel, den Obersten, samt seinen Brüdern, hundertunddreißig;'
  kan-2017: ಗೇರ್ಷೋಮ್ಯರಲ್ಲಿ ಯೋವೇಲನೆಂಬ ಪ್ರಧಾನನೂ ಮತ್ತು ಅವನ ಕುಟುಂಬದ ನೂರಮೂವತ್ತು ಜನರು,
  yap-yap: Joel e ir e ga’ ko karok Gershon e girdi’, ma ir e ma yog e thin rok 130
    e girdi’;
  hlt-MCSB: Gershom koca lamloh mangpa Joel neh a manuca ya sawmthum.
  mdy-ETH: ጌርሾኔ ቶኦካፓ ዒዩዔኤሌ ጎዖሢ ዒዛኮ ዒጊኖ ማዔያ ፔቴ ፄኤታና ሃይሢታሚና ዓሲኮ ሱኡጌ ማዒ ሙኬኔ፤
  twi-ASANTE: Wɔn a wɔfiri Gersom abusua mu no, na wɔn dodoɔ yɛ ɔha ne aduasa (130),
    a Yoɛl da wɔn ano.
  eng-WEBU: of the sons of Gershom, Joel the chief, and his brothers one hundred thirty;
  wal-wal: Gershshoona yaratuppe halaqai Yuu7eelinne xeetanne hasttamu a dabboti yiidosona.
  spa-PDDPT: De los hijos de Gersón, Joel el principal, y 130 de sus hermanos.
  gun-gun: Gérson ramymino kuery va'e regua ma huvixa Joel ha'e tyvy kuery reve vy
    cento e trinta ikuai,
  ilo-ULB: Manipud kadagiti kaputotan ni Gersom, adda ni Joel a mangidadaulo ken dagiti
    kakabaggianna, sangagasut ket tallopuloda a lallaki.
  kpg-kpg: Joel, tangada mai di madahaanau o Gershon, e dagi ana daangada e lau motolu (130).
  uig-ARA: گەرشومنىڭ ئەۋلادلىرىدىن جەمەت بېشى بولغان يوئېل ۋە ئۇنىڭ قېرىنداشلىرى بىر
    يۈز ئوتتۇز كىشى؛
  sus-sus: Gerison xa die, mixi kɛmɛ mixi tongo saxan. E xunyi na Yoweli nan na.
  pon-2006: Soel, sang peneineien Kerson, iangahki aramas 130 me e kaunda;
  ksd-ksd: ta ra apik na tarai Gerson, Ioel ra lualua ma ra mar ma a utul a vinun
    ta kana apik na tarai;
  tur-YTC: Gerşom oğullarının başı Yoel ve kardeşleri yüz otuz kişi;
  grc-BRENT: Τῶν υἱῶν Γεδσὼν, Ἰωὴλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, ἑκατὸν τριάκοντα·
  ind-AYT: 'Dari keturunan Gerson: Yoel sebagai pemimpin dan 130 orang saudaranya.'
  nya-nya: kuchokera ku banja la Geresomu, mtsogoleri Yoweli ndi abale ake 130;
  hrv-hrv: 'od Geršomovih sinova: kneza Joela i sto trideset njegove braće.'
  mps-mps: tama Joel, te Gerson hani tobolu bidi me, te aga hani bidi 130 bidi dali
    me,
  tpi-tpi: na Joel, hetman bilong lain Gerson, wantaim 130 man bilong lain bilong
    en,
  dan-1931: af Gersonitterne Øversten Joel og hans Brødre, 130;
  vie-OVCB: Từ tộc Ghẹt-sôn, 130 người dưới quyền lãnh đạo của Giô-ên.
  guj-2017: ગેર્શોમના વંશજોમાંના મુખ્ય આગેવાન યોએલ તથા તેના ભાઈઓ, એકસો ત્રીસ હતા.
  pon-2006A: Soel, sang peneineien Kerson, iangahki aramas 130 me e kaunda;
  por-BRBSL: dos filhos de Gérson, Joel o chefe, e seus irmãos cento e trinta;
  cth-cth: Gershom e casaknaw thung dawk kacuepoung e Joel hoi a hmaunawnghanaw 130
    touh a pha awh.
  twi-twi: Wɔn a wofi Gersom abusua mu no, na wɔn dodow yɛ ɔha aduasa (130), a Yoel
    da wɔn ano.
  hlt-hlt: Gershom koca lamloh mangpa Joel neh a manuca ya sawmthum.
  tbz-SIM: Kɛ̀ Sowɛɛri mbɑkɛ́ Kɛrisonni kó kunɑɑ̀mùnkù nɛ̀ o tebìí kɛ̀ bɛ̀ mbo tɛkɔ̀ùtɛ̀
    nɛ̀ sipísìtɑ̃ɑ̃ti (130).
  msy-2020: Ezɨ Gersonɨn ovavir boribar tongɨn 130plan gumaziba ize. Ezɨ men gumazir
    dapanim, Joel.
  dop-dop: Kɛɛsɔŋ lʋlʋɣʋ nyǝ́mɑ kɛ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ (130), pɑ nyʋɣʋ tʋ ntɛ́
    Sowɛɛlɩ.
  azb-azb: Gerşon nəslindən başçı Yoel və onun yüz otuz nəfər qohumu;
  eng-DBY: of the sons of Gershom, Joel the chief, and his brethren a hundred and
    thirty;
  hin-2017: गेर्शोमियों में से योएल नामक प्रधान को और उसके एक सौ तीस भाइयों को;
  eng-YLT: 'Of sons of Gershom: Joel the chief, and his brethren, a hundred and thirty.'
  eng-WYC-2017: of the sons of Gershon or Gershom, the prince was Joel, and his brethren
    an hundred and thirty;
  eng-WMBB: of the sons of Gershom, Joel the chief, and his brothers one hundred and
    thirty;
  urd-GVH: जैरसोम के ख़ानदान से योएल 130 मर्दों समेत,
  rug-rug: Pa tutina e Qerisoni si e Zoili; palabatu ni sa si ka keke gogoto toloṉavulu
    puta turaṉana soti.
  gaz-gaz: ilmaan Geershoom keessaa, Yooʼeel hoogganaa sanaa fi firoota isaa 130;
  fra-LSG: des fils de Guerschom, Joël le chef et ses frères, cent trente;
  yal-yal: Gɛrisɔn yixɛtɛne yɛ, muxu kɛmɛ muxu tonge saxan. Yowɛli nan yi e xunna
    ra.
  haw-1868: O na mamo a Geresoma; o Ioela ka luna, a o kona poe hoahanau he haneri
    a me ke kanakolu;
  arb-NAV: وَمِنْ بَنِي جَرْشُومَ مِئَةٌ وَثَلاثُونَ لاوِيًّا وَعَلَى رَأْسِهِمْ يُوئِيلُ.
  ewe-ewe: Ame alafa ɖeka blaetɔ̃ (130) siwo nu, Yoel nɔ la, tso Gerson ƒe viwo dome.
  eng-LEE: 'Of the sons of Gershom: Joel the chief, and his brethren one hundred and
    thirty.'
  asm-FB: গেৰ্চোমৰ বংশধৰসকলৰ মাজৰ মুখ্য লোক যোৱেল, আৰু তেওঁৰ সম্বন্ধীয়সকল এশ ত্ৰিশ
    জন আছিল।
  sus-A: فٍرِ سٌن شَ دِيٍ، مِشِ كّمّ مِشِ تٌنفٌ سَشَن. عٍ شُنيِ نَ يٌوٍلِ نَن نَ.
  fra-SBL: des fils de Guershom, Joël le chef, et ses frères, cent trente ;
  hbo-hbo: לִבְנֵ֖י גֵּרְשֹׁ֑ום יֹואֵ֣ל הַשָּׂ֔ר וְאֶחָ֖יו מֵאָ֥ה וּשְׁלֹשִֽׁים׃ ס
  kik-kik: kuuma kũrĩ njiaro cia Gerishoni, Joeli nĩwe warĩ mũtongoria, na andũ a
    nyũmba yao 130;
  fra-NCL: des fils de Gersom, Joël le chef et ses frères, cent trente ;
  cek-AK: Gershom acaeng, zaehoikung Joel hoi anih ih caa cumvai quithumto,
  cuk-cuk: 'Gersón-wagansiki: Joel e-gwenadgan-e-dummad, degi, e-gwenadgan, dulanergwa-gakambe
    (130) mergued.'
  uig-CYR: Гәршомниң әвлатлиридин җәмәт беши болған Йоел вә униң қериндашлири бир
    йүз оттуз киши;
  tel-2017: గెర్షోను సంతతిలో వారి నాయకుడైన యోవేలును, అతని బంధువుల్లో నూట ముప్ఫై మందిని,
  hat-BSA: nan fis a Guerschom yo, Joël, chèf la ak san-trant nan fanmi pa li yo;
  kos-kos: Sin sou lal Gershon, Joel el mwet kol, ac mwet siofok tolngoul in sou lal
    welul.
  hbo-WLC: לִבְנֵ֖י גֵּרְשׁ֑וֹם יוֹאֵ֣ל הַשָּׂ֔ר וְאֶחָ֖יו מֵאָ֥ה וּשְׁלֹשִֽׁים׃ ס
  ibo-ibo: Ụmụ Geshọm na ụmụnna ha dị otu narị na iri atọ. (130) Juel bụ onyeisi ha.
  ory-ory: ଗେର୍ଶୋମ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଯୋୟେଲ ପ୍ରଧାନ ଓ ତାହାର ଭ୍ରାତୃଗଣ ଏକ ଶହ ତିରିଶ ଜଣ;
  chk-chk: Seni än Kersom we cho Joel ewe samol fiti ipükü ilik märärin kewe.
  rop-rop: Jowal bin det boswan blanga Geshan femili en det namba blanga detlot pipul
    hubin kaman bin 130.
  ukr-1871: З синів Герсонових, Йоїля, начальника, та його братів, — сто трийцять
    чоловіка;
  deu-1951: 'aus den Söhnen Gersoms: Joel, den Obersten, samt seinen Brüdern, hundertunddreißig;'
  eng-JPS: 'of the sons of Gershom: Joel the chief, and his brethren a hundred and
    thirty;'
  srp-1865: 'Od sinova Girsonovijeh: Joila poglavara i braæe njegove sto i trideset;'
  lug-lug: ku bazzukulu ba Gerusomu, Yoweeri omukulembeze ne baganda be kikumi mu
    asatu;
  heb-heb: לבני גרשום יואל השר ואחיו מאה ושלשים׃
  ben-IRV: গের্শোনের বংশের লোকদের মধ্য থেকে নেতা যোয়েল এবং তাঁর ভাইয়েরা একশো ত্রিশ
    জন;
  pan-pan: ਗੇਰਸ਼ੋਮੀਆਂ ਵਿੱਚੋਂ ਸਰਦਾਰ ਯੋਏਲ ਤੇ ਉਹ ਦਾ ਭਰਾ, ਇੱਕ ਸੌ ਤੀਹ
  mya-JVB: ဂေရရှုံ အမျိုး တွင် အကြီး ဖြစ်သော ယောလ နှင့် သူ ၏ညီအစ်ကို တရာ သုံးဆယ်၊
  hmo-hmo: 'Geresone besena dekena amo: Ioela, lohia tauna, mai ena varavara taudia
    130.'
  urd-urd: बनी जैरसोम में से, यूएल सरदार और उसके एक सौ तीस भाइयों को;
  rus-SYN: из сыновей Гирсоновых, Иоиля начальника и братьев его - сто тридцать человек;
  bqc-SIM: Geesↄ̃ buiↄ dↄaana Yoɛli ń a gbɛ̃́ gbɛ̃ↄn basoolokwiↄ.
  tcz-CHONGTHU: Joel lamkai na akon Gerahon nambah mi jale somthum alhing uve,
  mar-mar: गर्षोमच्या घराण्यातला योएल हा त्यांचा प्रमुख होता व त्याचे नातेवाईक असे
    एकशेतीस माणसे होती.
  qub-qub: Gersonpita mirajcuna shuntacaran pachac quimsa chuncan (130). Paycuna famillyachöga
