  bqp-bqp: Gɛɛsɔnin bwese kɛrɑ sɔɔ, Yoɛliwɑ u sɑ̃ɑ wirugii kɑ wigibu tɔmbu wunɑɑ teeru
    kɑ wɔkuru (130).
  hat-hat: Nan branch fanmi Gèchon an, te gen Joèl, chèf la, ak tout fanmi l' yo.
    Sa te fè antou santrant (0130).
  eng-BSB: from the Gershomites, Joel the chief and 130 of his relatives;
  eng-WEBPB: of the sons of Gershom, Joel the chief, and his brothers one hundred
