verse: 1CH.015.025
translations:
  mal-C: അങ്ങനെ ദാവീദും ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാരും സഹസ്രാധിപന്മാരും ഉല്ലാസപൂർവം
    ഓബേദ്-ഏദോമിന്റെ ഭവനത്തിൽനിന്നും യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം കൊണ്ടുവരുന്നതിനായി
    പോയി.
  deu-TKW: David aber und die Vornehmsten der Israeliten und die Obersten der Tausendschaften
    zogen hin, um die Lade mit dem Gesetze Jahwes aus dem Hause Obed-Edoms voller
    Freude hinaufzubringen.
  lin-lin: Davidi, bakambi ya Isalaele mpe bakonzi ya basoda nkoto moko bakendeki
    kozwa na esengo Sanduku ya Boyokani ya Yawe wuta na ndako ya Obedi-Edomi.
  eng-LSV: And it is David, and [the] elderly of Israel, and the heads of the thousands,
    who are going to bring up the Ark of the Covenant of YHWH from the house of Obed-Edom
    with joy;
  eng-GNV: So Dauid and the Elders of Israel and the captaines of thousandes went
    to bring vp the Arke of the couenant of the Lord from the house of Obed Edom with
    ioye.
  eng-WEBSTER: So David and the elders of Israel, and the captains over thousands,
    went to bring up the ark of the covenant of the LORD from the house of Obed-edom
    with joy.
  nhw-BL: Huajca David huan nopa huehue tlacame tlen tlali Israel huan nopa tlayacanani
    tlen soldados, yajque ipan ichaj Obed Edom para quihualicase icaxa TOTECO ipan
    altepetl Jerusalén ica miyac paquilistli.
  swh-ONEN: Basi Daudi pamoja na wazee wa Israeli na majemadari wa vikosi vya elfu
    wakaenda ili kulipandisha Sanduku la Agano la Bwana kutoka nyumba ya Obed-Edomu
    kwa shangwe.
  bba-bba: Dɑfidi kɑ Isirelibɑn ɡuro ɡurobu kɑ tɑbu kowobu nɔrɔm nɔrɔm wiruɡibu bɑ
    swɑɑ wɔri bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te wee Obɛdi Edɔmun yɛnun di kɑ nuku
    dobu.
  eng-KJVCPB: So David, and the elders of Israel, and the captains over thousands,
    went to bring up the ark of the covenant of the Lord out of the house of Obed-edom
    with joy.
  luo-luo: Omiyo Daudi kod jodong Israel kaachiel gi jotend lweny mane orito jolweny
    alufu achiel ne odhi mondo okel Sandug Muma mar singruok mar Jehova Nyasaye koa
    e od Obed-Edom gi ilo.
  meu-meu: Taunabunai David bona Israel tau-badadia bona daha lohiadia na ela, mai
    moaledia ida Iehova ena taravatu mauana Obed-edom ena ruma amo bae daelaia totona.
  npi-ULB: यसैले दाऊद र इस्राएलका धर्म-गुरुहरू र हजार-हजारका फौजका कमाण्‍डरहरू ओबेद-एदोमको
    घरबाट परमप्रभुका करारको सन्‍दूक ल्‍याउनलाई रमाउँदै गए ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi àti àwọn àgbàgbà Israẹli àti àwọn olórí ẹgbẹẹgbẹ̀rún lọ
    láti gbé àpótí ẹ̀rí ti májẹ̀mú Olúwa láti ilé Obedi-Edomu, pẹ̀lú inú dídùn.
  pes-OPCB: آنگاه داوود و بزرگان اسرائیل و سرداران سپاه با شادی فراوان به خانهٔ عوبید
    ادوم رفتند تا صندوق عهد را به اورشلیم بیاورند.
  tgl-ULB: Kaya pumunta sina David, ang mga nakatatanda sa Israel at ang mga pinuno
    sa libu-lubo upang ilabas sa bahay ni Obed-edom ang kaban ng tipan ni Yahweh na
    may kagalakan.
  hui-hui: Mani howa Kini Debidi ibubi Isaraele agali haguanerubi ami haru hagarubi
    ti bibahende Obededomo andaga puwa Anduane Homogonaga Mbogoyi biago Yarusalemeni
    mo yu dai bule pene. Anidagua yalu ibiyagola wali agalime turu timbuniore hene.
  mya-mya: သို့​ဖြစ်​၍​ဒါဝိဒ်​မင်း​နှင့်​တ​ကွ​ဣ​သ​ရေ​လ ခေါင်း​ဆောင်​များ၊ စစ်​ဘက်​ဆိုင်​ရာ​တပ်​မှူး
    များ​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင် ရန်​အ​တွက်​သြ​ဗ​ဒေ​ဒုံ​၏​အိမ်​သို့​သွား​ကြ
    ပြီး​လျှင်​ခမ်း​နား​သော​ပွဲ​လမ်း​သ​ဘင်​တစ်​ရပ် ကို​ကျင်း​ပ​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་དང་། སྟོང་དཔོན་རྣམས་མཉམ་དུ་ཆས་ཏེ་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གདན་དྲངས་ནས་འོངས།
  sna-sna: Dhavhidhi navakuru veIsraeri navakuru vamapoka ane chiuru vakaenda kundotora
    areka yesungano yaMwari kubva kumba kwaObhedhi-Edhomu, vachifara.
  spa-BLM: Entonces David, los ancianos de Israel y los capitanes de millares fueron
    a sacar con alegría el arca de la alianza de Yahvé de la casa de Obed-Edom.
  cac-cac: A vin̈aj rey David yed' masanil eb' vin̈ yichamtac vinaquil chon̈ab' Israel
    yed' eb' vin̈ yajalil eb' vin̈ soldado, te tzalajc'olal yaj eb' ayic ix xid' yic'an
    te' scaxail strato Jehová chi' eb' d'a spat vin̈aj Obed-edom chi'.
  swh-ULB: Hivyo Daudi, wazee wa Israeli, na wakuu wa maelfu wakaenda kuchukua sanduku
    la agano la Yahweh kutoka nyumba ya Obedi Edomu kwa shangwe.
  bel-bel: Так Давід і старэйшыны Ізраілевыя і тысячнікі пайшлі перанесьці каўчэг
    запавету Гасподняга з дома Авэд-Эдомавага з радасьцю.
  deu-ELBBK: Und so zogen David und die Ältesten von Israel und die Obersten über
    1.000 hin, um die Lade des Bundes des HERRN aus dem Haus Obed-Edoms heraufzuholen
    mit Freuden.
  mbb-OT: Umbe, melipayen he midhendiyà si David wey is menge sineriǥan te Israel,
    wey is menge peremandar te menge linibu he menge sundaru diyà te valey ni Obed
    Edom te kegkuwa te Kavan te Kebpekid-uyun te Nengazen.
  mal-2015: ഇങ്ങനെ ദാവീദും യിസ്രായേൽമൂപ്പന്മാരും സഹസ്രാധിപന്മാരും യഹോവയുടെ നിയമപെട്ടകം
    ഓബേദ്-എദോമിന്റെ വീട്ടിൽനിന്നു സന്തോഷത്തോടെ കൊണ്ടുവരുവാൻ പോയി.
  rmc-rmc: O David, o izraelika vodci the o veľiťeľa upral o ezeros džanas bare radišagoha
    te anel e archa la zmluvakri andral o kher le Obed-Edomoskro.
  pes-OPV: و داود و مشايخ اسرائيل و سرداران هزاره رفتند تا تابوت عهد خداوند را از
    خانه عوبيد اَدُوم با شادماني بياورند.
  ron-1924: Давид, бэтрыний луй Исраел ши кэпетенииле миилор ау порнит астфел сэ суе
    кивотул легэмынтулуй Домнулуй де ла каса луй Обед-Едом, ын мижлокул букурией.
  ben-OBCV: অতএব দাউদ ও ইস্রায়েলের প্রাচীনেরা এবং সৈন্যদলের সহস্র-সেনাপতিরা আনন্দ
    করতে করতে ওবেদ-ইদোমের বাড়ি থেকে সদাপ্রভুর নিয়ম-সিন্দুকটি আনতে গেলেন।
  som-som: Sidaas daraaddeed Daa'uud iyo odayaashii reer binu Israa'iil iyo kuwii
    kun kun u taliyeyba waxay u tageen inay sanduuqii axdiga Rabbiga ka soo qaadaan
    gurigii Cobeed Edoom iyagoo faraxsan.
  lat-VUC: Igitur David, et omnes majores natu Israël, et tribuni, ierunt ad deportandam
    arcam fœderis Domini de domo Obededom cum lætitia.
  eng-ASVBT: So David, and the elders of Israel, and the captains over thousands,
    went to bring up the ark of the covenant of Jehovah out of the house of Obed-edom
    with joy.
  ita-1885: Così Davide, e gli Anziani d'Israele, ed i capi delle migliaia, camminavano
    trasportando l'Arca del Patto del Signore dalla casa di Obed-Edom, con allegrezza.
  eng-LXXUP: So David, and the elders of Israel, and the captains of thousands, went
    to bring up the ark of the covenant from the house of Obed-edom with gladness.
  eng-ULB: So David, the elders of Israel, and the commanders over thousands went
    to bring up the ark of the covenant of Yahweh out of Obed Edom's house with rejoicing.
  spa-VBL: Luego David, los ancianos de Israel y los comandantes del ejército de mayor
    rango, fueron con gran celebración a traer el Arca del Pacto del Señor desde la
    casa de Obed-Edom.
  fra-_FOB: David, les anciens d'Israël et les chefs de milliers, se mirent donc en
    chemin pour faire monter l'arche de l'alliance de l'Éternel de la maison d'Obed-Édom,
    avec réjouissance.
  mal-mal: ഇങ്ങനെ ദാവീദും യിസ്രായേൽ മൂപ്പന്മാരും സഹസ്രാധിപന്മാരും യഹോവയുടെ നിയമപെട്ടകം
    ഓബേദ്-ഏദോമിന്റെ വീട്ടിൽനിന്ന് സന്തോഷത്തോടെ കൊണ്ടുവരുവാൻ പോയി.
  urd-GVR: Phir Dāūd, Isrāīl ke buzurg aur hazār hazār faujiyoṅ par muqarrar afsar
    ḳhushī manāte hue nikal kar Obed-adom ke ghar gae tāki Rab ke ahd kā sandūq wahāṅ
    se le kar Yarūshalam pahuṅchāeṅ.
  suz-BL: मिनु दाऊद नु इस्राएल ङा खाल्‍पा नु हजार हजार ङा लडाइ पाइब आन कप्‍तानपुकी
    ओबेद-एदोम आ खिं लशा, ग्‍येरशा परमप्रभु यावे आ कबल पशो सन्‍दोस चाक्‍गमे बाक्‍त।
  ita-1927: Davide, gli anziani d’Israele e capi di migliaia si misero in cammino
    per trasportare l’arca del patto dell’Eterno dalla casa di Obed-Edom, con gaudio.
  ckb-ckb: داود و پیرانی ئیسرائیل و فەرماندەی یەکەکانی هەزاران بە خۆشییەوە چوون بۆ
    هێنانی سندوقی پەیمانی یەزدان لە ماڵی عوبێد ئەدۆمەوە.
  eng-BBE: So David, and the responsible men of Israel, and the captains over thousands,
    went with joy to get the ark of the agreement of the Lord out of the house of
    Obed-edom.
  kan-OKCV: ಹೀಗೆಯೇ ದಾವೀದನೂ, ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳೂ ಸಂತೋಷವಾಗಿ ಓಬೇದ್ ಏದೋಮನ
    ಮನೆಯೊಳಗಿಂದ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತರಲು ಹೋದರು.
  tam-2017: இப்படி தாவீதும், இஸ்ரவேலின் மூப்பர்களும், ஆயிரம்பேர்களின் தலைவர்கள் யெகோவாவுடைய
    உடன்படிக்கைப் பெட்டியை ஓபேத்ஏதோமின் வீட்டிலிருந்து மகிழ்ச்சியோடு கொண்டுவரச்செய்தார்கள்.
  spa-RV-1909: David pues y los ancianos de Israel, y los capitanes de millares, fueron
    á traer el arca del pacto de Jehová, de casa de Obed-edom, con alegría.
  ron-BTF: Astfel David și bătrânii Israelului și căpeteniile peste mii, au mers să
    aducă chivotul legământului DOMNULUI din casa lui Obed-Edom, cu bucurie.
  eng-WEBP: So David, the elders of Israel, and the captains over thousands went to
    bring the ark of the LORD’s covenant up out of the house of Obed-Edom with joy.
  eng-FBV: Then David, the elders of Israel, and the senior army commanders, went
    with great celebration to bring back the Ark of the Lord's Agreement from the
    home of Obed-Edom.
  nld-1939: Nu ging David met de oudsten van Israël en de bevelhebbers van duizend
    de verbondsark van Jahweh op feestelijke wijze uit het huis van Obed-Edom overbrengen.
  nch-BL: Huajca David huan nopa huehue tacame ten tali Israel huan nopa tayacanani
    ten soldados, yajque ipan ichaj Obed Edom para quihualicase icaxa TOTECO ipan
    altepet Jerusalén ica miyac paquilisti.
  vie-1934: Vậy, Đa-vít, các trưởng lão của Y-sơ-ra-ên, và các quan tướng ngàn quân,
    đều đi thỉnh hòm giao ước của Đức Giê-hô-va lên từ nhà của Ô-bết-Ê-đôm cách vui
    mừng.
  hin-CV: इसलिये बहुत ही आनंद में भरकर दावीद, इस्राएल के पुरनिए और सहस्र पति ओबेद-एदोम
    के घर से याहवेह के संदूक को लाने के लिए गए.
  spa-BES: Así que David, y los hombres responsables de Israel, y los capitanes de
    miles, se fueron con alegría para sacar el cofre del pacto del Señor de la casa
    de Obed-edom.
  tdx-tdx: Aa le nimb’eo t’i Davide naho o roandria’ Israeleo naho o mpifelek’ arivoo,
    hampionjona’ iereo mb’eo i vatam-pañina’Iehovày boak’ añ’anjomba’ i Ovededome
    ao an-dre­beke.
  tha-KJV: ดาวิด และบรรดาผู้​ใหญ่​ของอิสราเอล และผู้บัญชากองพัน จึงได้ไปนำหีบพันธสัญญาของพระเยโฮวาห์ขึ้นจากเรือนของโอเบดเอโดมด้วยความเปรมปรี​ดิ​์
  por-BR-2018: Sucedeu, pois, que Davi, os anciãos de Israel, e os capitães de milhares,
    foram fazer subir a arca do pacto do SENHOR, de casa de Obede-Edom, com alegria.
  deu-ELO: Und so zogen David und die Ältesten von Israel und die Obersten über tausend
    hin, um die Lade des Bundes Jehovas aus dem Hause Obed-Edoms heraufzuholen mit
    Freuden.
  eng-WYC-2018: Therefore David, and the greater men in birth of Israel, and the tribunes,
    went to bring the ark of [the] bond of peace of the Lord from the house of Obededom
    with gladness. (And so David, and the men of great age, that is, the elders, of
    Israel, and the tribunes, went with great gladness to bring back the Ark of the
    Covenant of the Lord from the house of Obededom.)
  epo-epo: Tiamaniere iris David kaj la plejaĝuloj de Izrael kaj la milestroj, por
    transporti kun ĝojo la keston de interligo de la Eternulo el la domo de Obed-Edom.
  uig-PIN: Xuning bilǝn Dawut Israil aⱪsaⱪalliri wǝ mingbexi ⱪatarliⱪlar bilǝn birgǝ
    Obǝd-Edomning ɵyidin huxalliⱪⱪa qɵmgǝn ⱨalda Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini kɵtürüp
    qiⱪⱪili bardi.
  beo-beo: 'Hina bagade Da:ibidi, Isala:ili ouligisu dunu amola dadi gagui wa:i ouligisu
    dunu da Oubede Idome ea diasuga Gode Ea Gousa:su Sema Gagili lamusa: asi. E da
    hahawane gilisisu bagade hamone, Gousa:su Sema Gagili amo Oubede Idome ea diasuga
    lale, bu Yelusaleme moilai bai bagadega gaguli asi.'
  tpi-OTNT: Ol i redi pinis, orait Devit wantaim ol hetman bilong Israel na ol ofisa
    i bosim 1,000 soldia, ol i go long haus bilong Obetidom bilong kisim Bokis Kontrak
    bilong Bikpela na bringim i go long Jerusalem. Na ol manmeri i wok long amamas
    tru.
  hau-SA: Sai Dawuda da dattawan Isra’ila da shugabannin ƙungiyoyi dubu suka haura
    don su kawo akwatin alkawarin Ubangiji daga gidan Obed-Edom, da farin ciki.
  uig-LAT: Shuning bilen Dawut Israil aqsaqalliri we mingbéshi qatarliqlar bilen birge
    Obed-Édomning öyidin xushalliqqa chömgen halda Perwerdigarning ehde sanduqini
    kötürüp chiqqili bardi.
  nde-nde: Ngakho uDavida labadala bako-Israyeli labalawuli bamaxuku enkulungwane
    bahamba ukuyathatha ibhokisi lesivumelwano sikaThixo endlini ka-Obhedi-Edomi,
    bahamba ngokujabula.
  ton-ton: ¶ Ko ia, naʻe ʻalu ʻa Tevita, mo e kau mātuʻa ʻo ʻIsileli, mo e ngaahi
    ʻeikitau naʻe pule ki he ngaahi toko afe, koeʻuhi ke nau ʻohake ʻae puha ʻoe fuakava
    ʻa Sihova mei he fale ʻo ʻOpeti-ʻItomi, ʻi he fiefia.
  ces-1613: A tak vypravil se David a starší Izraelští a hejtmané, aby přenesli truhlu
    smlouvy Hospodinovy z domu Obededomova s veselím.
  eng-WMB: So David, the elders of Israel, and the captains over thousands went to
    bring the ark of the LORD’s covenant up out of the house of Obed-Edom with joy.
  tam-TCV: அப்பொழுது தாவீதும், இஸ்ரயேலர்களின் தலைவர்களும், ஆயிரம்பேரின் தளபதிகளும்
    யெகோவாவின் உடன்படிக்கைப் பெட்டியை ஓபேத் ஏதோமின் வீட்டிலிருந்து கொண்டுவருவதற்காக
    மிக மகிழ்ச்சியுடன் சென்றார்கள்.
  ceb-ULB: Busa miadto si David, ang mga kadagkoan sa Israel, ug ang mga komandante
    sa liboan aron pagdala sa sudlanan sa kasabotan ni Yahweh pagawas sa balay ni
    Obed Edom uban sa kalipay.
  pol-UBG: Tak więc Dawid, starsi Izraela i tysiącznicy wyruszyli, aby z radością
    przenieść arkę przymierza PANA z domu Obed-Edoma.
  urd-GVU: پھر داؤد، اسرائیل کے بزرگ اور ہزار ہزار فوجیوں پر مقرر افسر خوشی مناتے
    ہوئے نکل کر عوبید ادوم کے گھر گئے تاکہ رب کے عہد کا صندوق وہاں سے لے کر یروشلم
    پہنچائیں۔
  deu-1912: Also gingen hin David und die Ältesten in Israel und die Obersten über
    die Tausende, heraufzuholen die Lade des Bundes des HERRN aus dem Hause Obed-Edoms
    mit Freuden.
  kan-2017: ದಾವೀದನೂ ಇಸ್ರಾಯೇಲ್ಯರ ಹಿರಿಯರೂ ಮತ್ತು ಸಹಸ್ರಾಧಿಪತಿಗಳೂ ಓಬೇದೆದೋಮನ ಮನೆಯಲ್ಲಿದ್ದ
    ಯೆಹೋವನ ಒಡಂಬಡಿಕೆ ಮಂಜೂಷವನ್ನು ಉತ್ಸಾಹದಿಂದ ತರುತ್ತಿರುವಾಗ,
  yap-yap: Ma aram me yan David ni Pilung nge pi ga’ nu Israel, nge pi ga’ ko salthaw
    ko naun rok Obed Edom ni ngar feked fare Kahol ko M’ag, miyad tay ba madnom nib
    ga’.
  hlt-MCSB: Te phoeiah David khaw, Israel kah a hamca rhoek khaw, mangpa thawngkhat
    khaw, Obededom im lamkah BOEIPA kah paipi thingkawng te kohoenah neh khuen hamla
    cet uh.
  mdy-ETH: ዬካፓ ካኣቲ ዳውቴንታ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ዖሎ ዖላ ዓሶ ዓይሣዞንሢንታ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ዖቤድዔዶኦሜ
    ማኣራፓ ዔካኒ ዎዛና ዴንዴኔ፤
  twi-ASANTE: Afei, Dawid ne Israel mpanimfoɔ ne akodɔm asahene no de ahokeka a ɛso
    bi nni kɔɔ Obed-Edom fie sɛ wɔrekɔfa Awurade Apam Adaka no akɔ Yerusalem.
  eng-WEBU: So David, the elders of Israel, and the captains over thousands went to
    bring the ark of the LORD’s covenant up out of the house of Obed-Edom with joy.
  wal-wal: Hegaappe guyyiyan Daawiti, Israa7eela cimatinne shaalaqati GODAA Maachchaa
    Taabootaa Obeedi-Eedooma sooppe ehaanau ufaittidi biidosona.
  spa-PDDPT: Entonces David fue con los ancianos de Israel y los jefes de millares
    a subir el Arca del Pacto de Yavé con alegría, desde la casa de Obed-edom.
  gun-gun: Ha'e gui ma Davi ha'e Israel regua nhomongetaa kuery reve oje'oi, xondaro
    kuery ruvixa ikuai va'e reve. Ovy'aa rupi jogueraa Obede-Edom ro gui ogueru aguã
    Senhor guexeve guarã ojapo va'ekue ryru.
  ilo-ULB: Isu nga agragrag-o nga insang-at ni David, dagiti panglakayen ti Israel
    ken dagiti panguloen dagiti rinibribu ti lakasa ti tulag ni Yahweh manipud iti
    balay ni Obed Edom.
  kpg-kpg: King David, nia dagi o Israel, mo nia dagi gau dauwa guu hula gi di hale
    o Obed-Edom belee gaamai Tebedebe o di Hagababa, malaa digaula gu tenetene mo di
    haga hagaamu huoloo giibeni.
  uig-ARA: شۇنىڭ بىلەن داۋۇت ئىسرائىل ئاقساقاللىرى ۋە مىڭبېشى قاتارلىقلار بىلەن بىرگە
    ئوبەد-ئېدومنىڭ ئۆيىدىن خۇشاللىققا چۆمگەن ھالدا پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى
    كۆتۈرۈپ چىققىلى باردى.
  sus-sus: Dawuda, Isirayila forie, nun sɔɔri wulu xunyie naxa ti kira xɔn alako e
    xa sa Alatala xa saatɛ kankira mati ɲɛlɛxinyi kui kelife ra Obedo Edon xɔnyi.
  pon-2006: Eri, Nanmwarki Depit, kaun akan en Israel, oh kaunen sounpei kan ahpw
    ketila ni imwen Oped Edom pwe re en ketikihda Kohpwahn Inowo, irail eri pereperen
    kowahlap.
  ksd-ksd: Damana David ma ra umana patuana Israel ma ra umana luluai na vinarubu
    dia ga vana pi diat a kap vairop vue ra bok na kunubu kai ra Luluai kan ra kuba
    i Obed-Edom ma ra ngala na gugu;
  tur-YTC: Böylece David, İsrael'in ihtiyarları ve binlerin başları, sevinçle Yahve'nin
    Antlaşma Sandığı'nı Oved Edom'un evinden yukarı çıkarmak için gittiler.
  grc-BRENT: Καὶ ἦν Δαυὶδ καὶ οἱ πρεσβύτεροι Ἰσραὴλ καὶ οἱ χιλίαρχοι οἱ πορευόμενοι
    τοῦ ἀναγαγεῖν τὴν κιβωτὸν τῆς διαθήκης ἐξ οἴκου Ἀβδεδὸμ ἐν εὐφροσύνῃ.
  ind-AYT: Daud, para tua-tua Israel, dan para pemimpin pasukan seribu pergi mengangkut
    Tabut Perjanjian TUHAN dari rumah Obed-Edom dengan sukacita.
  nya-nya: Choncho Davide pamodzi ndi akuluakulu a Israeli ndiponso asilikali olamulira
    magulu a anthu 1,000, anapita kukatenga Bokosi la Chipangano la Yehova ku nyumba
    ya Obedi-Edomu akukondwera.
  hrv-hrv: Tako je David s izraelskim starješinama i tisućnicima radosno išao prenoseći
    gore Kovčeg saveza Jahvina iz Obed-Edomove kuće.
  mps-mps: Augwali sisi ela silibo si da, teda Devit dali, te Israel tobolu bidi dabe
    me te bidi sese umabo 1,000 ami tonalubo ofisa bidi dabe dali, augwali te Obetidomgo
    beba pelama, te Genuai Bidigo Dąų Wali Bomai Po Munalubo Halobage selama, te
    Jerusalemba sela palio. Tama te we bidi dabe augwali wiegi yai homu pemene mu
    yai dao.
  tpi-tpi: Ol i redi pinis, orait Devit wantaim ol hetman bilong Israel na ol ofisa
    i bosim 1,000 soldia, ol i go long haus bilong Obetidom bilong kisim Bokis Kontrak
    bilong Bikpela na bringim i go long Jerusalem. Na ol manmeri i wok long amamas
    tru.
  dan-1931: Derpå drog David, Israels Ældste og Tusindførerne hen for under Festglæde
    at lade HERRENS Pagts Ark bringe op fra Obed-Edoms Hus,
  vie-OVCB: Vậy, Đa-vít, cùng các trưởng lão Ít-ra-ên, và các tướng lãnh, đến nhà
    của Ô-bết Ê-đôm rước Hòm Giao Ước của Chúa Hằng Hữu cách long trọng.
  guj-2017: પછી દાઉદ તથા ઇઝરાયલના વડીલો અને સહસ્રાધિપતિઓ, આનંદથી ઓબેદ-અદોમના ઘરમાંથી
    ઈશ્વરનો કરારકોશ લઈ આવવા ગયા.
  pon-2006A: Eri, Nanmwarki Depit, kaun akan en Israel, oh kaunen sounpei kan ahpw
    ketila ni imwen Oped Edom pwe re en ketikihda Kohpwahn Inowo, irail eri pereperen
    kowahlap.
  por-BRBSL: Então David, os anciãos de Israel, e os capitães de mais de milhares
    foram trazer a arca do pacto de Javé para fora da casa de Obede-Edom com alegria.
  cth-cth: Hahoi Devit hoi Isarel kacuenaw ransa 1000 kauknaw teh Obededom im e BAWIPA
    thingkong la hanelah, lunghawi nalaihoi a cei awh.
  twi-twi: Enti Dawid ne Israel mpanyimfo ne asraafo so asahene no de ahokeka a ɛso
    bi nni kɔɔ Obed-Edom fi sɛ wɔrekɔfa Awurade Apam Adaka no akɔ Yerusalem.
  hlt-hlt: Te phoeiah David khaw, Israel kah a hamca rhoek khaw, mangpa thawngkhat
    khaw, Obededom im lamkah BOEIPA kah paipi thingkawng te kohoenah neh khuen hamla
    cet uh.
  tbz-SIM: Dɑfiti nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ bɛ̀ɛ̀ ni bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupíítɛ̀
    (1000) kɛ̀ bɛ̀ɛ ítɛ́ kɛ́kɔtɛ kɛ bo túótɛ́ní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu Obɛdi
    Edɔmmu cĩ́ɛ̃̀tɛ̀ kɛ́ ndì kũntinní kɛ̀ dɛ̀ dò ndibɑnni mɛdiɛ̀.
  msy-2020: Egha me bar uari akuvagha gɨvagha, Devit, Israelian gumazir dapaniba ko
    1,000plan mɨdorozir gumazibar garir gumazir dapaniba, me Obetidomɨn dɨpenimɨn
    ghugha, Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh ua Devitɨn
    Nguibar Ekiamɨn izasava ami. Gumazamiziba bizir kam bagha bar akonge.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti nɑ Ɩsɛɣɛlɩ sɔsɑɑ nɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ pɑ kpɑɣɑ Ɩsɔ ɑtɑkɑɑ
    kɛ Opɛtɩ-Ɩtɔm tɛ nɑ lɑŋhʋlʋmlɛ.
  azb-azb: Davud, İsrail ağsaqqalları və minbaşılar şadlıq etməklə Rəbbin Əhd sandığını
    Oved-Edomun evindən gətirməyə getdilər.
  eng-DBY: And David, and the elders of Israel, and the captains over thousands, went
    to bring up the ark of the covenant of Jehovah out of the house of Obed-Edom with
    joy.
  hin-2017: दाऊद और इस्राएलियों के पुरनिये और सहस्त्रपति सब मिलकर यहोवा की वाचा का
    सन्दूक ओबेदेदोम के घर से आनन्द के साथ ले आने के लिए गए।
  eng-YLT: And it is David, and the elders of Israel, and the heads of the thousands,
    who are going to bring up the ark of the covenant of Jehovah from the house of
    Obed-Edom with joy;
  eng-WYC-2017: Therefore David, and the greater men in birth of Israel, and the tribunes,
    went to bring the ark of [the] bond of peace of the Lord from the house of Obededom
    with gladness.
  eng-WMBB: So David, the elders of Israel, and the captains over thousands went to
    bring the ark of the LORD’s covenant up out of the house of Obed-Edom with joy.
  urd-GVH: फिर दाऊद, इसराईल के बुज़ुर्ग और हज़ार हज़ार फ़ौजियों पर मुक़र्रर अफ़सर
    ख़ुशी मनाते हुए निकलकर ओबेद-अदोम के घर गए ताकि रब के अहद का संदूक़ वहाँ से लेकर
    यरूशलम पहुँचाएँ।
  rug-rug: Ke topue qetuqetu la sari Devita sa baṉara meke sari na koimata tadi pa
    Izireli, meke gua tugo sari na koimata tadi na tie varipera, la pa vetu te Opeti
    Edomu pude vagia sa Bokese Vinariva Egoi.
  gaz-gaz: Kanaafuu Daawitii fi maanguddoonni Israaʼel akkasumas ajajjuuwwan kumaa
    gammachuudhaan taabota kakuu Waaqayyoo sana mana Oobeed Edoomiitii fiduu dhaqan.
  fra-LSG: David, les anciens d’Israël, et les chefs de milliers se mirent en route
    pour faire monter l’arche de l’alliance de l’Éternel depuis la maison d’Obed-Édom,
    au milieu des réjouissances.
  yal-yal: Nayi, Dawuda nun Isirayilaa fonne nun sofa kuntigin naxanye yi dɔxi sofa
    wuli xun na, ne birin yi ti kiraan xɔn alogo e xa sa Alatalaa Layiri Kankiraan
    mati sɛwani keli Obedi-Edɔn konni.
  haw-1868: Pela o Davida me na lunakahiko o ka Iseraela a me na luna tausani i hele
    aku ai, e lawe mai i ka pahuberita o Iehova, mai ka hale o Obededoma mai me ka
    olioli.
  arb-NAV: وَهَكَذَا تَوَجَّهَ دَاوُدُ وَشُيُوخُ وَرُؤَسَاءُ الأُلُوفِ لإِحْضَارِ
    تَابُوتِ عَهْدِ الرَّبِّ مِنْ بَيْتِ عُوبِيدَ أَدُومَ بِاحْتِفَالٍ بَهِيجٍ.
  ewe-ewe: Ale David kple Israel ƒe dumegãwo kple ame akpewo ƒe aʋafiawo yi Obed Edom
    ƒe aƒe me be woatsɔ Yehowa ƒe nubablaɖaka la tso afi ma kple aseyetsotso.
  eng-LEE: And it was David, with the elders of Israel, and the officers over the
    thousands, who went to bring up the ark of the covenant of the Lord out of the
    house of 'Obed-edom with joy.
  asm-FB: সেয়ে দায়ুদ, ইস্ৰায়েলৰ বৃদ্ধসকল, আৰু সহস্ৰপতিসকলে আনন্দ কৰি কৰি, ওবেদ-ইদোমৰ
    ঘৰৰ পৰা যিহোৱাৰ নিয়ম-চন্দুক আনিবলৈ গ’ল।
  sus-A: دَوُدَ، عِسِرَيِلَ قٌرِيٍ، نُن سْورِ وُلُ شُنيِيٍ نَشَ تِ كِرَ شْن عَلَكٌ
    عٍ شَ سَ عَلَتَلَ شَ سَاتّ كَنكِرَ مَتِ حّلّشِنيِ كُي كٍلِقٍ رَ عٌبٍدٌ عٍدٌن شْنيِ.
  fra-SBL: David, les anciens d'Israël et les chefs de milliers allèrent faire monter
    l'arche de l'alliance de l'Yahvé de la maison d'Obed-Edom avec joie.
  hbo-hbo: וַיְהִ֥י דָוִ֛יד וְזִקְנֵ֥י יִשְׂרָאֵ֖ל וְשָׂרֵ֣י הָאֲלָפִ֑ים הַהֹֽלְכִ֗ים
    לְֽהַעֲלֹ֞ות אֶת־אֲרֹ֧ון בְּרִית־יְהוָ֛ה מִן־בֵּ֥ית עֹבֵֽד־אֱדֹ֖ם בְּשִׂמְחָֽה׃
    ס
  kik-kik: Nĩ ũndũ ũcio Daudi na athuuri a Isiraeli, na anene a ikundi cia ngiri,
    magĩthiĩ kwambatia ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova kuuma nyũmba ya Obedi-Edomu
    makenete.
  fra-NCL: David, les anciens d’Israël et les chefs de milliers se mirent en route
    pour faire monter l’arche de l’alliance de Yahweh depuis la Maison d’Obédédom,
    au milieu de la joie.
  cek-AK: To pongah David hoi Israel kacoehtanawk, kami sangto ukkungnawk loe, anghoehaih
    hoiah Obed-Edom imthung hoiah Sithaw lokkamhaih thingkhong to sinh hanah caeh
    o.
  cuk-cuk: Degisoggu, David, Israel-girmar-dummaganmala, degi, sorda-miliba (1,000)
    e-dummaganga-gudimaladmala, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu-sunaega, weligwaledbali
    Obed-Edom-negse nadegusmalad.
  uig-CYR: Шуниң билән Давут Исраил ақсақаллири вә миң беши қатарлиқлар билән биргә
    Обәд-Едомниң өйидин хошаллиққа чөмгән һалда Пәрвәрдигарниң әһдә сандуғини көтирип
    чиққили барди.
  tel-2017: దావీదు, ఇశ్రాయేలీయుల పెద్దలు, సహస్రాధిపతులు యెహోవా నిబంధన మందసాన్ని ఓబేదెదోము
    ఇంట్లోనుంచి తీసుకు రావడానికి ఉత్సాహంతో వెళ్ళారు.
  hat-BSA: Konsa David, avèk lansyen Israël yo, avèk kapitèn a dè milye yo, te ale
    pou pote fè monte lach akò SENYÈ a soti lakay Obed-Édom nan mitan yon gran rejwisans.
  kos-kos: Tokosra David, ac mwet kol lun mwet Israel, ac captain lun un mwet mweun,
    elos tukeni som in use Tuptup in Wuleang lun LEUM GOD liki lohm sel Obed Edom,
    ac elos engan ma lulap.
  hbo-WLC: וַיְהִ֥י דָוִ֛יד וְזִקְנֵ֥י יִשְׂרָאֵ֖ל וְשָׂרֵ֣י הָאֲלָפִ֑ים הַהֹֽלְכִ֗ים
    לְֽהַעֲל֞וֹת אֶת־אֲר֧וֹן בְּרִית־יְהוָ֛ה מִן־בֵּ֥ית עֹבֵֽד־אֱדֹ֖ם בְּשִׂמְחָֽה׃
    ס
  ibo-ibo: Devid na ndị okenye Izrel, na ndịisi agha na-achị puku ndị agha, ji oke
    ọṅụ gaa nʼụlọ Obed-Edọm nʼihi ibugote igbe ọgbụgba ndụ Onyenwe anyị ahụ.
  ory-ory: ତହୁଁ ଦାଉଦ ଓ ଇସ୍ରାଏଲର ପ୍ରାଚୀନବର୍ଗ ଓ ସହସ୍ରପତିମାନେ ଓବେଦ୍‍-ଇଦୋମର ଗୃହରୁ ଆନନ୍ଦପୂର୍ବକ
    ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଆଣିବାକୁ ଗଲେ;
  chk-chk: Iwe, Tafit me ekewe souakomwen chon Israel, pwal ekewe chon nemenemen mwichen
    sounfiu ra feila pwe repwe uwato än ewe Samol mi Lapalap we pworofel seni imwen
    Opet-etom fän mweireiren pwapwa.
  rop-rop: Wal King Deibid en ol detlot boswan blanga ola Isreil pipul en ola solja
    bin go langa det haus blanga Obedidam, deibin go en gajim det Seikridwan Boks
    en deibin brabli gudbinji.
  ukr-1871: Отак Давид та Ізраїлські старшини та тисячники пійшли переносити скриню
    завіту Господнього з дому Обед-Едомового з радощами.
  deu-1951: Also gingen David und die Ältesten Israels und die Obersten der Tausendschaften
    hin, die Bundeslade des HERRN mit Freuden aus dem Hause Obed-Edoms heraufzuholen.
  eng-JPS: So David, and the elders of Israel, and the captains over thousands, went
    to bring up the ark of the covenant of the LORD out of the house of Obed-edom
    with joy.
  srp-1865: I tako David i starješine Izrailjeve i tisuænici iðahu prateæi kovèeg
    zavjeta Gospodnjega iz kuæe Ovid-Edomove s veseljem.
  lug-lug: Awo Dawudi n’abakadde aba Isirayiri, n’abaduumizi b’enkumi ne bagenda okwambusa
    essanduuko ey’endagaano ya Mukama okugiggya mu nnyumba ya Obededomu nga basanyuka.
  heb-heb: ויהי דויד וזקני ישראל ושרי האלפים ההלכים להעלות את ארון ברית יהוה מן בית
    עבד אדם בשמחה׃
  ben-IRV: এর পরে দায়ূদ, ইস্রায়েলের প্রাচীনেরা আর সৈন্যদলের হাজার সৈন্যের সেনাপতিরা
    আনন্দ করতে করতে ওবেদ ইদোমের বাড়ি থেকে সদাপ্রভুর সেই ব্যবস্থা সিন্দুকটি আনবার
    জন্য গেলেন।
  pan-pan: ਸੋ ਦਾਊਦ ਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗ ਤੇ ਹਜ਼ਾਰਾਂ ਦੇ ਸਰਦਾਰ ਤੁਰ ਪਏ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ
    ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਘਰੋਂ ਅਨੰਦ ਨਾਲ ਚੁੱਕ ਲਿਆਉਣ।
  mya-JVB: ထိုသို့ဒါဝိဒ် မင်းနှင့် ဣသရေလ အမျိုးအသက်ကြီး သူ၊ လူတထောင် အုပ် တို့သည်
    ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို၊ ဩဗဒေဒုံ အိမ် မှ ဝမ်းမြောက် သောစိတ်နှင့် ဆောင်
    ခဲ့ခြင်းငှါ သွား ကြ၏။
  hmo-hmo: Unai dainai Davida, bona Israela ena gunalaia taudia, bona ena tuari biagudia,
    be Obeda Edoma ena ruma dekenai idia lao, Lohiabada ena Taravatu Maua do idia
    abia totona, bona mai moale danu idia karaia.
  urd-urd: तब दाऊद और इस्राईल के बुज़ुर्ग और हज़ारों के सरदार रवाना हुए कि ख़ुदावन्द
    के 'अहद के सन्दूक़ को 'ओबेदअदोम के घर से ख़ुशी मनाते हुए लाएँ।
  rus-SYN: Так Давид и старейшины Израилевы и тысяченачальники пошли перенести ковчег
    завета Господня из дома Овед-Едомова с веселием.
  bqc-SIM: Màa Davidi ń Isailiↄ gbɛ̃zↄ̃ↄↄ ń zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ gɛ̀
    Dii bàakuańnↄ kpagolo sɛ̀ Ɔbɛdɛdↄũ bɛ, aalɛ suò ń pↄnao.
  tcz-CHONGTHU: David le Israel upate chule sepai lamkai pipuho chun Pakai kitepna
    thingkong chu Jerusalem a ahin pohlut a loupi tah a kipa pi ding in Obed-edom
    inpia chun ana cheuve.
  mar-mar: अशाप्रकारे दावीद, इस्राएलमधील वडीलजन, हजारांवरचे सरदार हे परमेश्वराच्या
    कराराचा कोश ओबेद-अदोमाच्या घरातून उत्साहाने आणण्यासाठी तिकडे गेले.
  qub-qub: Chaypita Davidwan Israel rispitädu mayur runacuna, batalluncunapa mandajnincuna
    cushisha aywaran Tayta Diospa babulninta Obed-edompa wasinpita apamunanpaj.
  bqp-bqp: Dɑfidi kɑ Isirelibɑn guro gurobu kɑ tɑbu kowobu nɔrɔm nɔrɔm wirugibu bɑ
    swɑɑ wɔri bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te wee Obɛdi Edɔmun yɛnun di kɑ nuku
    dobu.
  hat-hat: Se konsa David ak tout chèf fanmi pèp Izrayèl yo ansanm ak tout chèf rejiman
    mil sòlda yo ale lakay Obèd-Edon, yo pran Bwat Kontra a pou yo pote l' lavil Jerizalèm
    ak kè kontan.
  eng-BSB: So David, the elders of Israel, and the commanders of thousands went with
    rejoicing to bring the ark of the covenant of the LORD from the house of Obed-edom.
  eng-WEBPB: So David, the elders of Israel, and the captains over thousands went
    to bring the ark of the LORD’s covenant up out of the house of Obed-Edom with
    joy.
  kbq-kbq: Hagi Deviti'ene maka Israeli kva vahe'mo'zane, 1000ni'a sondia vahete kva
    vahe'mo'za Ra Anumzamofo huhagerafi huvempage vogisima musenkase hu'za Obed Idomu
    nompinti omeriza marerinaku vu'naze.
  nhe-BL: Huajca David huan nopa huehue tlacame tlen tlali Israel huan nopa tlayacanani
    tlen soldados, yajque ipan ichaj Obed Edom para quihualicase icaxa TOTECO ipan
    altepetl Jerusalén ica miyac paquilistli.
  gub-BL: Na'e tuwihawete Tawi a'e, Izaew wanuwihaw wà no, zauxiapekwer wanuwihaw
    wà no, oho Omez-Enom hàpuz me Tupàn Ze'eg Hyru ipyhyk pà wà kury. Uzapo mynykawhu
    wà.
  eng-DRA: So David and all the ancients of Israel, and the captains over thousands,
    went to bring the ark of the covenant of the Lord out of the house of Obededom
    with joy.
