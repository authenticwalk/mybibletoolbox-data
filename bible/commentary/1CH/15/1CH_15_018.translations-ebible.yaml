    o Mikeneia, o Obededoma, a o Ieiala na kiaipuka.
  arb-NAV: 'وَتَلاهُمْ فِي الْمَرْتَبَةِ مِنْ أَقرِبَائِهِمْ بَنِي مَرَارِي: زَكَرِيَّا
    وَبَيْنُ وَيَعْزِيئِيلُ وَشَمِيرَامُوثُ وَيَحِيئِيلُ وَعُنِّي وَأَلِيآبُ وَبَنَايَا
    وَمَعَسْيَا وَمَتَّثْيَا وَأَلِيفَلْيَا وَمَقَنْيَا وَعُوبِيدُ أَدُومَ وَيَعِيئِيلُ
    مِنْ حُرَّاسِ أَبْوَابِ الْخَيْمَةِ.'
  ewe-ewe: Woƒe kpeɖeŋutɔwoe nye Zekaria, Yaaziel, Semiramɔt, Yehiel, Uni, Eliab,
    Benaya, Maaseya, Matitia, Elifelehu, Mikneya, Obed Edom kple Yeiel, ame siwo nye
    agbonudzɔlawo.
  eng-LEE: And with them their brethren of the second degree, Zecharyahu, Ben, and
    Ja'aziel, and Shemiramoth, and Jechiel, and 'Unni, Eliab, and Benayahu, and Ma'asseyahu,
    and Matthithyahu, and Eliphelehu, and Mikneyahu, and 'Obed-edom, and Je'iel, the
    gatekeepers.
  asm-FB: 'তেওঁলোকৰ লগত তেওঁলোকৰ দ্বিতীয় শ্ৰেণীৰ সম্বন্ধীয়: জখৰিয়া, বেন, যাজীয়েল,
    চমীৰামোৎ, যিহীয়েল, উন্নী, ইলীয়াব, বনায়া, মাচেয়া, মত্তিথিয়া, ইলীফলেহু, মিক্নেয়া,
    ওবেদ-ইদোম আৰু দুৱৰী যিয়ীয়েলক নিযুক্ত কৰিলে।'
  sus-A: لٍوِكَيٍ فبّتّيٍ نَن نُ نَ نَادّ كَنتّيٍ رَ؛ سَكَرِ، بٍن، يَسِيٍلِ، سٍمِرَ مٌتِ،
    يّشِيّلِ، عُننِ، عٍلِيَبِ، بّنَيَ، مَاسٍيَ، مَتِتِيَ، عٍلِقٍلٍهُ، مِكِنٍيَهُ،
    عٌبٍدٌ عٍدٌن، نُن يٍيِيٍلِ.
  fra-SBL: 'et avec eux leurs frères de second rang : Zacharie, Ben, Jaaziel, Shemiramoth,
    Jehiel, Unni, Eliab, Benaja, Maaséja, Mattithia, Eliphelehu, Miknéja, Obed-Edom
    et Jeiel, les portiers.'
  hbo-hbo: וְעִמָּהֶ֖ם אֲחֵיהֶ֣ם הַמִּשְׁנִ֑ים זְכַרְיָ֡הוּ בֵּ֡ן וְיַֽעֲזִיאֵ֡ל וּשְׁמֽ͏ִירָמֹ֡ות
    וִיחִיאֵ֣ל ׀ וְעֻנִּ֡י אֱלִיאָ֡ב וּבְנָיָ֡הוּ וּמַֽעֲשֵׂיָ֡הוּ וּמַתִּתְיָהוּ֩
    וֶאֱלִ֨יפְלֵ֜הוּ וּמִקְנֵיָ֨הוּ וְעֹבֵ֥ד אֱדֹ֛ם וִֽיעִיאֵ֖ל הַשֹּׁעֲרִֽים׃
  kik-kik: 'na ningĩ hamwe nao magĩthuura ariũ a ithe matuĩke anini ao wathani-inĩ.
    nao nĩ: Zekaria, na Jaazieli, na Shemiramothu, na Jehieli, na Uni, na Eliabu,
    na Benaia, na Maaseia, na Matithia, na Elifelehu, na Mikineia, na Obedi-Edomu,
    na Jeieli, arĩa arangĩri ihingo.'
  fra-NCL: et, avec eux, leurs frères du second ordre, Zacharie, Ben, Jaziel, Sémiramoth,
    Jahiel, Ani, Eliab, Banaïas, Maasias, Mathathias, Eliphalu, Macénias, Obédédom
    et Jéhiel, les portiers.
  cek-AK: Hnetto haih ah kaom angmacae ih nawkamya Zekariah, Ben, Jaaziel, Shemiramoth,
    Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Elipheleh, Mikneiah, Obed-Edom
    hoi khongkha toepkung Jeiel cae hanah tok paek o.
  cuk-cuk: 'We-warbaagwadmarba, e-gwenadgan-sorbarmalad onugsasmarbalid: Zacarías,
    Jaaziel, Semiramot, Jehiel, Uni, Eliab, Benaía, Maasías, Matatías, Elifelehu,
    degi, Micnías. Deginbali, yawagak-dakmalad onugsasmarbalid: Obed-Edom, Jeiel.'
  uig-CYR: Улар билән бирликтә йәнә қериндашлиридин Зәкәрия, Бин, Яазийәл, Шемирамот,
    Йәһийәл, Унни, Елиаб, Бенаяһ, Маасеяһ, Маттитияһ, Әлифәләһ, Мекния һәм дәрвазивән
    Обәд-Едом билән Җәийәлни иккинчи дәриҗилик әтрәт қилип тәшкиллиди.
  tel-2017: వీళ్ళతోపాటు రెండవ వరుసగా ఉన్న తమ బంధువులైన జెకర్యా, బేన్, యహజీయేలు, షెమీరామోతు,
    యెహీయేలు, ఉన్నీ, ఏలీయాబు, బెనాయా, మయశేయా, మత్తిత్యా, ఎలీప్లేహు, మిక్నేయాహు అనే
    వాళ్ళను, ద్వారపాలకులైన ఓబేదెదోము, యెహీయేలు అనే వాళ్ళను నియమించారు.
  hat-BSA: epi avèk yo, fanmi a dezyèm nivo a, Zacharie, Ben, Jaaziel, Schemiramoth,
    Jehiel, Unni, Éliab, Benaja, Maaséja, Matthithja, Éliphelé, avèk Miknéja, ak pòtè
    yo, Obed-Édom avèk Jeïel, gadyen pòt yo.
  kos-kos: 'na mukul wialtal in fwil se akluo: Zechariah, Jaaziel, Shemiramoth, Jehiel,
    Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah, ac mwet luo
    su liyaung mutunpot: Obed Edom ac Jeiel.'
  hbo-WLC: וְעִמָּהֶ֖ם אֲחֵיהֶ֣ם הַמִּשְׁנִ֑ים זְכַרְיָ֡הוּ בֵּ֡ן וְיַֽעֲזִיאֵ֡ל וּשְׁמִֽירָמ֡וֹת
    וִיחִיאֵ֣ל ׀ וְעֻנִּ֡י אֱלִיאָ֡ב וּבְנָיָ֡הוּ וּמַֽעֲשֵׂיָ֡הוּ וּמַתִּתְיָהוּ֩
    וֶאֱלִ֨יפְלֵ֜הוּ וּמִקְנֵיָ֨הוּ וְעֹבֵ֥ד אֱדֹ֛ם וִֽיעִיאֵ֖ל הַשֹּׁעֲרִֽים׃
  ibo-ibo: 'tinyere ndị a, ha họpụtara ụmụnna ha ndị a, ndị na-esote ha nʼọkwa: Zekaraya,
    Jaaziel, Shemiramot, Jehiel, Unni, Eliab, Benaya, Maaseia, Matitaia, Elifelehu,
    Mikneya, Obed-Edọm na Jeiel bụ ndị na-eche ọnụ ụzọ.'
  ory-ory: ଆଉ ସେମାନଙ୍କ ସଙ୍ଗେ ସେମାନଙ୍କ ଦ୍ୱିତୀୟ ପଦସ୍ଥ ଭ୍ରାତୃଗଣକୁ, ଅର୍ଥାତ୍‍, ଜିଖରୀୟକୁ,
    ବେନ୍‍କୁ, ଯାସୀୟେଲକୁ, ଶମୀରାମୋତ୍‍‍କୁ, ଯିହୀୟେଲକୁ, ଉନ୍ନିକୁ, ଇଲୀୟାବ୍‍କୁ, ବନାୟକୁ, ମାସେୟକୁ,
    ମତ୍ତଥୀୟକୁ, ଇଲୀଫଲେହୁକୁ, ମିକ୍‍ନେୟକୁ, ଦ୍ୱାରପାଳ ଓବେଦ୍‍-ଇଦୋମକୁ ଓ ଯିୟୀୟେଲ୍‍କୁ ନିଯୁକ୍ତ
    କଲେ।
  chk-chk: 'Iwe, ikkei ir märärin kewe lon aruuen tettel mi etiir: Sekaria, Jasiel,
    Semiramot, Jehiel, Uni, Eliap, Penaia, Maseia, Matitia, Elifelehu me Mikneia,
    pwal ekewe chon mamasa asamalapen imwenfel Opet-etom me Jeiel.'
  rop-rop: '@see-verse:1CH.015.017'
  ukr-1871: 'А з ними братів їх другорядних: Захарію, Бена, Яазиїла, Шемирамота, Ехиїла,
    Уннїя, Елїава, Банею, Маасея, Маттатію, Елифлеуя, Микнея й Обед-Едома та Еїєла,
    воротарів.'
  deu-1951: und mit ihnen ihre Brüder von der zweiten Ordnung, nämlich Sacharja, Ben-Jaasiel,
    Semiramot, Jehiel, Unni, Eliab, Benaja, Maaseja, Matitja, Eliphelehu, Mikneja,
    Obed-Edom, Jehiel, die Torhüter.
  eng-JPS: and with them their brethren of the second degree, Zechariah, Ben, and
    Jaaziel, and Shemiramoth, and Jehiel, and Unni, Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Eliphalehu, and Mikneiah, and Obed-edom, and Jeiel, the doorkeepers.
  srp-1865: 'I s njima braæu njihovu drugoga reda: Zahariju i Vena i Jazila i Semiramota
    i Jehila i Unija i Elijava i Venaju i Masiju i Matatiju i Elifela i Mikneju i
    Ovid-Edoma i Jeila, vratare.'
  lug-lug: ne baganda baabwe abaabaddiriranga nga be ba Zekkaliya, ne Yaaziyeri, ne
    Semiramosi, ne Yeyeri, ne Unni, ne Eriyaabu, ne Benaaya, ne Maaseya, ne Mattisiya,
    ne Erifereku, ne Mikuneya, n’abaggazi Obededomu ne Yeyeeri,
  heb-heb: ועמהם אחיהם המשנים זכריהו בן ויעזיאל ושמירמות ויחיאל ועני אליאב ובניהו
    ומעשיהו ומתתיהו ואליפלהו ומקניהו ועבד אדם ויעיאל השערים׃
  ben-IRV: তাঁদের সঙ্গে নিযুক্ত করা হল তাঁদের বংশের দ্বিতীয় শ্রেণীর আত্মীয়দের। তারা
    হল সখরিয়, বেন, যাসীয়েল, শমীরামোৎ, যিহীয়েল, উন্নি, ইলীয়াব, বনায়, মাসেয়, মত্তিথিয়,
    ইলীফলেহূ, মিক্‌নেয় এবং ওবেদ ইদোম ও যিয়ীয়েল নামে দরজার দুইজন পাহারাদার।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਜਿਹੜੇ ਦੂਜੇ ਦਰਜੇ ਦੇ ਸਨ, ਜ਼ਕਰਯਾਹ, ਬੇਨ, ਯਅਜ਼ੀਏਲ,
    ਸ਼ਮੀਰਾਮੋਥ, ਯਹੀਏਲ, ਉੱਨੀ, ਅਲੀਆਬ, ਬਨਾਯਾਹ, ਮਅਸੇਯਾਹ, ਮੱਤਿਥਯਾਹ, ਅਲੀਫਲੇਹੂ, ਮਿਕਨੇਯਾਹ,
    ਓਬੇਦ-ਅਦੋਮ ਅਤੇ ਯਈਏਲ ਦਰਬਾਨਾਂ ਨੂੰ
  mya-JVB: မိမိ တို့ညီ ဒုတိယ အရာရှိဖြစ်သော ဇာခရိ ၊ ဗင်္ယာဇေလ ၊ ရှေမိရာမုတ် ၊ ယေဟေလ
    ၊ ဥန္နိ ၊ ဧလျာဘ ၊ ဗေနာယ ၊ မာသေယ ၊ မတ္တိသိ ၊ ဧလိဖလေ ၊ မိတ်နေယ ၊ တံခါးစောင့် ဩဗဒေဒုံ
    ၊ ယေလ ၊ အာဇဇိတို့ကို၎င်းခန့်ထားကြ၏။
  hmo-hmo: Bona idia danu be ma varavara haida idia abia hidi, orea iharuana totona,
    edia ladana be Sekaraia, Iasiele, Semiramoto, Iehiele, Uni, Eliaba, Benaia, Maseaia,
    Matitaia, Elipelehu, bona Mikineia, bona magu iduara gimaia taudia, Obeda Edoma
    bona Ieiele.
  urd-urd: और उनके साथ उनके दूसरे दर्जे के भाइयों या'नी ज़करियाह, बीन और या'ज़िएल
    और सिमीरामोत और यहिएल और उन्नी और इलियाब और बिनायाह और मासियाह और मतितियाह और
    इलिफ़लहू और मिक़िनियाह और 'ओबेदअदोम और य'ईएल को जो दरबान थे।
  rus-SYN: 'и с ними братьев их второстепенных: Захарию, Бена, Иаазиила, Шемирамофа,
    Иехиила, Унния, Елиава, Ванею, Маасея, Маттафию, Елифлеуя, Микнея и Овед-Едома
    и Иеиела, привратников.'
  bqc-SIM: 'An kwàasiↄn kɛ: Zakali, Yaaziɛ, Semilamↄ, Yeiɛli, Uni, Ɛliabu, Benaia,
    Maasea, Matitia, Ɛlifeleu, Mikinɛia, Ɔbɛdɛdↄũ, Yeiɛli ń Azaziao.'
  tcz-CHONGTHU: Chule amaho noi bantah a ding in Zacharaiah, Zaaziel, Shemiramoth,
    Jehid, Unni, Eliab, Bennaiah, Massaiah, Mattithiah, Eliphileh, Mikniah le kotkhah
    ngah a pang Obed-edom le Jeiel ho chu ana pansah uvin ahi.
  mar-mar: याखेरीज लेवीचा आणखी एक गट होता. जखऱ्या, बेन, यजीएल, शमीरामोथ, यहीएल, उन्नी,
    अलीयाब, बनाया, मासेया, मत्तिथ्या, अलीफलेह, मिकनेया, ओबेद-अदोम आणि ईयेल हे ते होत.
    हे द्वारपाल होते.
  qub-qub: 'Yanapänanpäpis acraran unay caj famillyanpita carupana caj famillyancunatapis.
    Paycuna caran: Zacarías, Jaaziel, Semiramot, Jehiel, Uni, Eliab, Benaía, Maasías,
    Matatías, Elifelehu, Micnías, puncu täpajcunapis Obed-Edomwan Jeiel.'
  bqp-bqp: Be bɑ mɑɑ swĩi, berɑ Sɑkɑri kɑ Bɛni kɑ Yɑɑsiɛli kɑ Semirɑmɔtu kɑ Yehiɛli
    kɑ Uni kɑ Eliɑbu kɑ Bɛnɑyɑ kɑ Mɑɑseyɑ kɑ Mɑtitiɑ kɑ Elifɛle kɑ Mikinɛyɑ kɑ Obɛdi
    Edɔmu kɑ sere Yeyɛli. N deemɑ beni kpuro bɑ sɑ̃ɑwɑ kɔnnɔ kɔ̃sobu.
  hat-hat: Apre sa, yo chwazi lòt moun Levi nan menm fanmi ak premye yo, pou ede yo
    nan travay yo. Se te Zakari, Aziyèl, Semiramòt, Jekiyèl, Ouni, Eliyab, Benaja,
    Maseja, Matitya, Elifeleou, Mikneja, ak de gad pòtay tanp lan, Obèd-Edon ak Jeyèl.
  eng-BSB: 'and with them their brothers next in rank: Zechariah, Jaaziel, Shemiramoth,
    Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah, and
    the gatekeepers Obed-edom and Jeiel.'
  eng-WEBPB: 'and with them their brothers of the second rank: Zechariah, Ben, Jaaziel,
    Shemiramoth, Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah,
    Obed-Edom, and Jeiel, the doorkeepers.'
  kbq-kbq: mago'a zamazama hanaza vahe'ma zamazeri oti'nazana, Zekaraiama, Jazielima,
    Semiramotima, Jehielima, Unima, Eliapuma, Benaiama, Maseama, Matitiama, Elifelehuma,
    Mikneiama huno huhampri nezmanteno, kuma kahante kva netrena Obed Idomune, Jeielikizni
    zanazeri oti'naze.
  nhe-BL: 'Huan sequinoc tlacame tlen tlapalehuijque inintoca eliyayaj: Zacarías,
    Jaaziel, Semiramot, Jehiel, Uni, Eliab, Benaía, Maasías, Matatías, Elifelehu huan
    Micnías. Nojquiya tlapalehuijque Obed Edom huan Jeiel tlen quipixque inintequi
    queja tlamocuitlahuiani ipan puerta.'
  gub-BL: '@see-verse:1CH.015.017'
  eng-DRA: 'And with them their brethren: in the second rank, Zacharias, and Ben,
    and Jaziel, and Semiramoth, and Jahiel, and Ani, and Eliab, and Banaias, and Maasias,
    and Mathathias, and Eliphalu, and Macenias, and Obededom, and Jehiel, the porters.'
