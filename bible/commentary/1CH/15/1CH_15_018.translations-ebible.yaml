verse: 1CH.015.018
translations:
  mal-C: അവരോടൊപ്പം, അടുത്ത പദവിയിൽ അവരുടെ സഹോദരന്മാരായ സെഖര്യാവ്, ബേൻ, യാസീയേൽ, ശെമിരാമോത്ത്,
    യെഹീയേൽ, ഉന്നി, എലീയാബ്, ബെനായാവ്, മയസേയാവ്, മത്ഥിഥ്യാവ്, എലിഫെലേഹൂ, മിക്നേയാവ്,
    വാതിൽക്കാവൽക്കാരായ ഓബേദ്-ഏദോം, യെയീയേൽ എന്നിവരെ നിയമിച്ചു.
  deu-TKW: 'Und mit ihnen ihre Stammesgenossen, die vom zweiten Rang: Sacharja, Jaasiel,
    Semiramoth, Jehiel, Unni, Eliab, Benaja, Maaseja, Mattithja, Eliphelehu, Mikneja,
    Obed-Edom und Jeiel, die Thorhüter.'
  lin-lin: 'Mpe mpo na kosunga bango, baponaki Balevi mosusu : Zakari, Beni, Yazieli,
    Shemiramoti, Yeyeli, Uni, Eliabi, Benaya, Maaseya, Matitia, Elifele, Mikineya,
    Obedi-Edomi mpe Yeyeli. Bango nyonso bazalaki bakengeli bikuke.'
  eng-LSV: 'and with them their brothers, the seconds [in rank]: Zechariah, Ben, and
    Jaaziel, and Shemiramoth, and Jehiel, and Unni, Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Elipheleh, and Mikneiah; and Obed-Edom and Jeiel the gatekeepers;'
  eng-GNV: And with them their brethren in the seconde degree, Zechariah, Ben, and
    Iaaziel, and Shemiramoth, and Iehiel, and Vnni, Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Elipheleh, and Mikneah, and Obed Edom, and Ieiel the porters.
  eng-WEBSTER: And with them their brethren of the second degree , Zechariah, Ben,
    and Jaaziel, and Shemiramoth, and Jehiel, and Unni, Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Elipheleh, and Mikneiah, and Obed-edom, and Jeiel, the porters.
  nhw-BL: 'Huan sequinoc tlacame catli tlapalehuijque inintoca eliyayaj: Zacarías,
    Jaaziel, Semiramot, Jehiel, Uni, Eliab, Benaía, Maasías, Matatías, Elifelehu huan
    Micnías. Nojquiya tlapalehuijque Obed Edom huan Jeiel catli quipixque inintequi
    quen tlamocuitlahuiani ipan puerta.'
  swh-ONEN: 'hawa ndio waliochaguliwa kuwa wasaidizi wao: Zekaria, Yaazieli, Shemiramothi,
    Yehieli, Uni, Eliabu, Benaya, Maaseya, Matithia, Elifelehu, Mikneya, pamoja na
    mabawabu Obed-Edomu na Yehieli.'
  bba-bba: Be bɑ mɑɑ swĩi, berɑ Sɑkɑri kɑ Bɛni kɑ Yɑɑsiɛli kɑ Semirɑmɔtu kɑ Yehiɛli
    kɑ Uni kɑ Eliɑbu kɑ Bɛnɑyɑ kɑ Mɑɑseyɑ kɑ Mɑtitiɑ kɑ Elifɛle kɑ Mikinɛyɑ kɑ Obɛdi
    Edɔmu kɑ sere Yeyɛli. N deemɑ beni kpuro bɑ sɑ̃ɑwɑ kɔnnɔ kɔ̃sobu.
  eng-KJVCPB: and with them their brethren of the second degree, Zechariah, Ben, and
    Jaaziel, and Shemiramoth, and Jehiel, and Unni, Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Elipheleh, and Mikneiah, and Obed-edom, and Jeiel, the porters.
  luo-luo: 'kaachiel gi jowetene ma jolupne e tich, mane gin: Zekaria, Jaziel, Shemiramoth,
    Jehiel, Uni, Eliab, Benaya, Maseya, Matithia, Elifelehu, Mikneya, Obed-Edom kod
    Jeyel ma jorit rangeye.'
  meu-meu: bona idia ida ma varavaradia haida orea iharuana ai, Sekaria, Iaasiel,
    Semiramoto, Iehiele, Uni, Eliab, Benaia, Maaseia, Matitia, Elifelehu bona Mikineia;
    bona ikoukou igimadia taudia, Obed-edom bona leiele.
  npi-ULB: तिनीहरूसँगै दोस्रो दर्जाका आफन्तहरू थिएः जकरिया, याजीएल, शमीरामोत, यहीएल,
    उन्‍नी, एलीआब, बनायाह, मासेयाह, मत्तित्‍याह, एलीपलेहू, मिक्‍नेयाह, अनि ढोकाका
    सुरक्षा गार्डहरू ओबेद-एदोम र यीएल ।
  yor-yor: 'àti pẹ̀lú wọn àwọn arákùnrin wọn tí a yàn bí olùrànlọ́wọ́ wọn: Sekariah,
    Jaasieli, Ṣemiramotu, Jehieli, Unni, Eliabu, Benaiah, Maaseiah, Mattitiah, Elifelehu,
    Mikimeiah, àti Obedi-Edomu àti Jeieli, àwọn aṣọ́bodè.'
  pes-OPCB: '@see-verse:1CH.015.017'
  tgl-ULB: 'Kasama nila ang kanilang mga kamag-anak na nasa ikalawang katungkulan:
    sina Zacarias, Jaazael, Semiramot, Jehiel, Uni, Eliab, Benaias, Maaseias, Matitias,
    Elifelehu, Micneias, Obed-edom, at Jeiel, ang mga tagapagbantay ng tarangkahan.'
  hui-hui: '@see-verse:1CH.015.017'
  mya-mya: '@see-verse:1CH.015.017'
  bod-N: དེ་དག་དང་མཉམ་དུ་ད་དུང་སྐོར་ཚོགས་གཉིས་པའང་ཡོད་དེ། ཁོ་རྣམས་ཀྱི་གཉེན་ཉེ་ཟཱ་ཀར་ཡ་དང་།
    པེན། ཡ་ཨ་ཟི་ཨེལ། ཤེ་མི་ར་མོད། ཡེ་ཧི་ཨེལ། ཨུན་ནི། ཨེ་ལི་ཨབ། པེ་ནཱ་ཡ། མ་ཨ་སེ་ཡཱ།
    མད་ཐིད་ཡཱ། ཨེ་ལི་ཕེ་ལེ་ཧུ། མིག་ནེ་ཡཱ། དེ་མིན་སྒོ་སྲུང་མཁན་ཨོ་བེད་ཨེ་དོམ་དང་། ཡེ་ཨི་ཨེལ་བཅས་སོ།
    །
  sna-sna: 'uye pamwe chete navo hama dzavo dzaitevera paukuru dzaiti: Zekaria, Jaazieri,
    Shemiramoti, Jehieri, Uni, Eriabhi, Bhenaya, Maaseya, Matitia, Eriferehu, Mikineya,
    Obhedhi-Edhomu, Jeyeri varindi vemikova.'
  spa-BLM: 'y con ellos a sus hermanos de segundo grado: Zacarías, Ben, Jaaziel, Semiramot,
    Jehiel, Unni, Eliab, Benaía, Maasías, Matatías, Elifelehu, Micneías, Obed-Edom
    y Jeiel, los porteros.'
  cac-cac: '@see-verse:1CH.015.017'
  swh-ULB: 'Pamoja nao walikuwa ndugu wa daraja la pili: Zekarai, Yaazieli, Shemiramothi,
    Yehieli, Uni, Eliabu, Benaia, Maasaeia, Matithia, Elifelehu, Mikineaia, Obedi
    Edomu, na Yeieli, mlinzi wa lango.'
  bel-bel: 'і зь імі братоў іхніх другарадных: Захара, Бэна, Яазііла, Шэмірамота,
    Ехііла, Унія, Эліява, Ванэю, Маасэя, Мататыю, Эліфлэуя, Мікнэя і Авэд-Эдома і
    Еэла, брамнікаў.'
  deu-ELBBK: 'und mit ihnen ihre Brüder zweiten Ranges: Sekarja, Ben und Jaasiel und
    Schemiramot und Jechiel und Unni, Eliab und Benaja und Maaseja und Mattitja und
    Elipheleh und Mikneja und Obed-Edom und Jeghiel, die Torhüter; –'
  mbb-OT: Is mibpilì dan he ed-uǥup kandan ne iyan is menge kezuzumahi zan ded he
    iyan ensi Zacarias, Jaaziel, Shemiramot, Jehiel, Uni, Eliab, Benaya, Maasea, Matitia,
    Elifelehu, Miknea, wey is menge ebantey te ǥemawan te Tulda he iyan si Obed Edom
    wey si Jiel.
  mal-2015: അവരോടുകൂടെ രണ്ടാം തരത്തിലെ തങ്ങളുടെ സഹോദരന്മാരായ സെഖര്യാവു, ബേൻ, യാസീയേൽ,
    ശെമീരാമോത്ത്, യെഹീയേൽ, ഉന്നി, എലീയാബ്, ബെനായാവു, മയസേയാവു, മത്ഥിഥ്യാവു, എലീഫെലേഹൂ,
    മിക്നേയാവു, ഓബേദ്-എദോം, യെയീയേൽ എന്നിവരെ വാതിൽകാവല്ക്കാരായും നിയമിച്ചു.
  rmc-rmc: 'a paš lende lengre phralen, save len majinenas te čerinel: le Zecharijah,
    le Jaaziel, le Šemiramot, le Jechiel, le Uni, le Eliab, le Benajah, le Maasejah,
    le Matitijah, le Elifeleh; the le Miknejah a le chramoskre stražňiken: le Obed-Edom
    the le Jeiel.'
  pes-OPV: 'و با ايشان از برادران درجه دوم خود: زکريا و بَين و يعريئيل شَميراموت و
    يحيئيل و عُنِّي و اَلِيآب و بنايا و مَعَسيا و مَتِّتيا و اَليفَليا و مَقَنيا و
    عُوبيد اَدُوم و يعِيئِيل دربانان را.'
  ron-1924: 'апой, ымпреунэ ку ей, пе фраций лор де а доуа мынэ: пе Захария, Бен,
    Иаазиел, Шемирамот, Иехиел, Уни, Елиаб, Беная, Маасея, Матития, Елифеле ши Микнея
    ши Обед-Едом ши Иеиел, ушиерь.'
  ben-OBCV: 'আর তাদের সাথে পদাধিকারবলে তাদের এই আত্মীয়স্বজনরা তাদের তুলনায় কিছুটা
    কম গুরুত্বপূর্ণ ছিলেন: সখরিয়, যাসীয়েল, শমীরামোৎ, যিহীয়েল, উন্নি, ইলীয়াব, বনায়,
    মাসেয়, মত্তিথিয়, ইলীফলেহূ, মিকনেয় এবং দ্বাররক্ষী ওবেদ-ইদোম ও যিয়ীয়েল।'
  som-som: oo iyaga waxaa la jiray walaalahood oo ahaa darajadii labaad, waxayna ahaayeen
    Sekaryaah, iyo Been, iyo Yacasii'eel, iyo Shemiiraamood, iyo Yexii'eel, iyo Cunnii,
    iyo Elii'aab, iyo Benaayaah, iyo Macaseeyaah, iyo Matityaah, iyo Eliifeleehuu,
    iyo Miqneeyaah, iyo Cobeed Edoom, iyo Yecii'eel oo dhammaantood wada ahaa iridjoogayaal.
  lat-VUC: 'Et cum eis fratres eorum: in secundo ordine, Zachariam, et Ben, et Jaziel,
    et Semiramoth, et Jahiel, et Ani, Eliab, et Banaiam, et Maasiam, et Mathathiam,
    et Eliphalu, et Maceniam, et Obededom, et Jehiel, janitores.'
  eng-ASVBT: and with them their brethren of the second degree, Zechariah, Ben, and
    Jaaziel, and Shemiramoth, and Jehiel, and Unni, Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Eliphelehu, and Mikneiah, and Obed-edom, and Jeiel, the doorkeepers.
  ita-1885: 'e, con loro, i lor fratelli del secondo ordine: Zaccaria, e Ben, e Iaaziel,
    e Semiramot, e Iehiel, ed Unni, ed Eliab, e Benaia, e Maaseia, e Mattitia, ed
    Elifelehu, e Micneia, ed Obed-Edom, e Ieiel, portinai.'
  eng-LXXUP: and with them their brethren of the second rank, Zechariah, and Jaaziel,
    and Shemiramoth, and Jehiel, and Elioel, and Eliab, and Benaiah, and Maaseiah,
    and Mattithiah, and Eliphelehu, and Mikneiah, and Obed-edom, and Jeiel, and Azaziah,
    the porters.
  eng-ULB: 'With them were their kinsmen of second rank: Zechariah, Jaaziel, Shemiramoth,
    Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah, Obed
    Edom, and Jeiel, the gatekeepers.'
  spa-VBL: El segundo grupo de levitas estaba formado por Zacarías, Jaaziel, Semiramot,
    Jehiel, Uni, Eliab, Benaía, Maaseías, Matatías, Elifelehu y Micnías; y los porteros
    Obed-edom y Jeiel.
  fra-_FOB: Et avec eux leurs frères, du second rang, Zacharie, Ben, Jaaziel, Shémiramoth,
    Jéhiel, Unni, Éliab, Bénaja, Maaséja, Matthithia, Éliphélé, Miknéja, Obed-Édom
    et Jéiel, les portiers.
  mal-mal: അവരോടുകൂടെ രണ്ടാം തരത്തിലെ തങ്ങളുടെ സഹോദരന്മാരായ സെഖര്യാവ്, ബേൻ, യാസീയേൽ,
    ശെമീരാമോത്ത്, യെഹീയേൽ, ഉന്നി, എലീയാബ്, ബെനായാവ്, മയസേയാവ്, മത്ഥിഥ്യാവ്, എലീഫെലേഹൂ,
    മിക്നേയാവ്, ഓബേദ്-ഏദോം, യെയീയേൽ എന്നിവരെ വാതിൽകാവല്ക്കാരായും നിയമിച്ചു.
  urd-GVR: 'Dūsre maqām par un ke yih bhāī āe: Zakariyāh, Yāziyel, Samīrāmot, Yihiyel,
    Unnī, Iliyāb, Bināyāh, Māsiyāh, Mattitiyāh, Ilīfalehū, Miqniyāh, Obed-adom aur
    Ya''iyel. Yih darbān the.'
  suz-BL: मिनु मेको आन नोले जकरिया, याजीएल, शेमीरामोथ, येहीएल, उन्‍नी, एलीआब, बेनायाह,
    मासेयाह, मत्तीथ्‍याह, एली-फेलेहु, मीक्‍नैयाह नु लाप्‍चो खाल पाइब ओबेद-एदोम नु
    यिएल आन कली योव़ेङमे बाक्‍त।
  ita-1927: 'Con loro, furon chiamati i loro fratelli del secondo ordine: Zaccaria,
    Ben, Jaaziel, Scemiramoth, Jehiel, Unni, Eliab, Benaia, Maaseia, Mattithia, Elifalehu,
    Mikneia, Obed-Edom e Jeiel, i portinai.'
  ckb-ckb: 'لەگەڵیشیان خزم و کەسە پلە دووەکانیان: زەکەریا، یەعزیێل، شەمیرامۆت، یەحیێل،
    عونی، ئەلیاب، بەنایا، مەعسێیاهو، مەتیسیا، ئەلیفەلێهو و میقنێیاهو و هەردوو دەرگاوانەکان،
    عوبێد ئەدۆم و یەعیێل.'
  eng-BBE: And with them their brothers of the second order, Zechariah, Bani and Jaaziel
    and Shemiramoth and Jehiel and Unni, Eliab and Benaiah and Maaseiah and Mattithiah
    and Eliphelehu and Mikneiah, and Obed-edom and Jeiel, the door-keepers.
  kan-OKCV: ಅವರ ಸಂಗಡ ಎರಡನೆಯ ದರ್ಜೆಯವರಾದ ತಮ್ಮ ಸಹೋದರರಾಗಿರುವ ಜೆಕರ್ಯನನ್ನೂ ಬೇನನನ್ನೂ ಯಾಜೀಯೇಲನನ್ನೂ,
    ಶೆಮೀರಾಮೋತನನ್ನೂ ಯೆಹೀಯೇಲನನ್ನೂ, ಉನ್ನೀಯನ್ನೂ, ಎಲೀಯಾಬನನ್ನೂ, ಬೆನಾಯನನ್ನೂ, ಮಾಸೇಯನನ್ನೂ,
    ಮತ್ತಿತ್ಯನನ್ನೂ, ಎಲೀಫೆಲೇಹುನನ್ನೂ ಮಿಕ್ನೇಯನನ್ನೂ ದ್ವಾರಪಾಲಕರಾದ ಓಬೇದ್ ಏದೋಮನನ್ನೂ ಯೆಹೀಯೇಲನನ್ನೂ
    ನೇಮಿಸಿದರು.
  tam-2017: இவர்களோடு இரண்டாவது வரிசையாகத் தங்களுடைய சகோதரர்களாகிய சகரியா, பேன், யாசியேல்,
    செமிரமோத், யெகியேல், உன்னி, எலியாப், பெனாயா, மாசெயா, மத்தித்தியா, எலிப்பெலேகு,
    மிக்னேயா, ஓபேத்ஏதோம், ஏயெல் என்னும் வாசல் காவலாளர்களையும் நிறுத்தினார்கள்.
  spa-RV-1909: Y con ellos á sus hermanos del segundo orden, á Zachârías, Ben y Jaaziel,
    Semiramoth, Jehiel, Unni, Eliab, Benaías, Maasías, y Mathithías, Eliphelehu, Micnías,
    Obed-edom, y Jehiel, los porteros.
  ron-BTF: 'Și cu ei pe frații lor de gradul doi: pe Zaharia, pe Ben și pe Iaaziel
    și pe Șemiramot și pe Iehiel și pe Uni, pe Eliab și pe Benaia și pe Maaseia și
    pe Matitia și pe Elifele și pe Micneia și pe Obed-Edom și pe Ieiel, portarii.'
  eng-WEBP: 'and with them their brothers of the second rank: Zechariah, Ben, Jaaziel,
    Shemiramoth, Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, Mikneiah,
    Obed-Edom, and Jeiel, the doorkeepers.'
  eng-FBV: The second group of Levites consisted of Zechariah, Jaaziel, Shemiramoth,
    Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah, Eliphelehu, and Mikneiah;
    and the gatekeepers Obed-edom and Jeiel.
  nld-1939: 'Verder hun ambtgenoten van de tweede rang: de poortwachters Zekarjáhoe,
    Jaäziël, Sjemiramot, Jechiël, Oenni, Eliab, Benajáhoe, Maäsejáhoe, Mattitjáhoe,
    Elifeléhoe, Miknejáhoe, Obed-Edom en Jeïël.'
  nch-BL: 'Huan sequinoc tacame cati tapalehuijque inintoca eliyaya: Zacarías, Jaaziel,
    Semiramot, Jehiel, Uni, Eliab, Benaía, Maasías, Matatías, Elifelehu huan Micnías.
    Nojquiya tapalehuijque Obed Edom huan Jeiel cati quipixque inintequi quej tamocuitahuiani
    ipan caltemit.'
  vie-1934: chung với các ngươi ấy lại lập những anh em dòng thứ, là Xa-cha-ri, Bên,
    Gia-xi-ên, Sê-mi-ra-mốt, Giê-hi-ên, U-ni, Ê-li-áp, Bê-na-gia, Ma-a-xê-gia, Ma-ti-thia,
    Ê-li-phê-lê, Mích-nê-gia, Ô-bết-Ê-đôm, và Giê-i-ên, là người giữ cửa.
  hin-CV: उनके साथ उनके संबंधियों को, जो दूसरे पद में थे, ज़करयाह, बेन, जआत्सिएल,
