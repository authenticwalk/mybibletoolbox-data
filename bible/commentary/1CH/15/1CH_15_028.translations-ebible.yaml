    rini sari na mike hapu.
  gaz-gaz: Akkasiinis Israaʼel hundi gaanfa korbeessa hoolaatii fi malakata afuufaa,
    kilillee dhageessisaa, kiraaraa fi baganaadhaan sirbaa taabota kakuu Waaqayyoo
    sana ni fidan.
  fra-LSG: Tout Israël fit monter l’arche de l’alliance de l’Éternel avec des cris
    de joie, au son des clairons, des trompettes et des cymbales, et en faisant retentir
    les luths et les harpes.
  yal-yal: Isirayila kaane birin yi siga Alatalaa Layiri Kankiraan na sɛwani. Ndee
    yi fenne nun xɔtane fema, ndee yi kariɲanne maxama, ndee yi kondenne nun bɔlɔnne
    maxama.
  haw-1868: Pela ka Iseraela a pau i lawe mai ai i ka pahuberita o Iehova me ka hooho
    ana, a me ke kani ana o ke koreneta, a o na pu, a mo na kimebala, e hookani ana
    hoi i na pesaleteria a me na lira.
  arb-NAV: وَهَكَذَا احْتَفَلَ جَمِيعُ الَّإِسْرَائِيلِيِّينَ بِإِحْضَارِ تَابُوتِ
    عَهْدِ الرَّبِّ هَاتِفِينَ بِفَرَحٍ وَنَافِخِينَ بِالأَبْوَاقِ النُّحَاسِيَّةِ
    وَالأَصْوَارِ، وَعَازِفِينَ عَلَى الصُّنُوجِ وَالرَّبَابِ وَالْعِيدَانِ.
  ewe-ewe: Ale Israel katã tsɔ dzidzɔɣlidodo, lãdzowo kple kpẽwo kuku, gakogoewo kple
    saŋkuwo kple kasaŋkuwo ƒoƒo sesĩe tsɔ Yehowa ƒe nubablaɖaka la yi Yerusalem.
  eng-LEE: Thus all Israel brought up the ark of the covenant of the Lord with shouting,
    and with the sound of the cornet, and with trumpets, and with cymbals, playing
    aloud on psalteries and harps.
  asm-FB: এইদৰে ইস্ৰায়েলৰ সকলোৱে মহা জয়-ধ্বনিৰে, শিঙাৰ শব্দেৰে, তালেৰে, বেহেলাৰে
    আৰু বীণাৰ মহা-ধ্বনিৰে যিহোৱাৰ নিয়ম-চন্দুক লৈ আহিছিল।
  sus-A: عِسِرَيِلَكَيٍ بِرِن نَشَ تٍ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ حّلّشِنيِ كُي.
    ندٍيٍ نَشَ قٍرِيٍ نُن سَرَيٍ قٍ، ندٍيٍ نَشَ مَشَسٍيٍ نُن كْرَيٍ رَبٍرٍ.
  fra-SBL: Tout Israël fit monter l'arche de l'alliance de Yahvé en poussant des cris
    de joie, au son de la cornemuse, des trompettes et des cymbales, et en faisant
    retentir à haute voix les instruments à cordes et les harpes.
  hbo-hbo: וְכָל־יִשְׂרָאֵ֗ל מַעֲלִים֙ אֶת־אֲרֹ֣ון בְּרִית־יְהוָ֔ה בִּתְרוּעָה֙ וּבְקֹ֣ול
    שֹׁופָ֔ר וּבַחֲצֹצְרֹ֖ות וּבִמְצִלְתָּ֑יִם מַשְׁמִעִ֕ים בִּנְבָלִ֖ים וְכִנֹּרֹֽות׃
  kik-kik: Nĩ ũndũ ũcio andũ othe a Isiraeli makĩambatia ithandũkũ rĩa kĩrĩkanĩro
    kĩa Jehova makĩanagĩrĩra, makĩhuhaga macoro na tũrumbeta, na makĩhũũrithanagia
    thaani iria ihũũrithanagio na ikagamba, na makĩhũũraga inanda cia kĩnũbi na cia
    mũgeeto.
  fra-NCL: Tout Israël fit monter l’arche de l’alliance de Yahweh avec des cris de
    joie, au son de la trompette, des clairons et des cymbales, et en faisant retentir
    les cithares et les harpes.
  cek-AK: To tiah Israel kaminawk boih mah Angraeng lokkamhaih thingkhong to, hanghaih
    lok, tuu takii bohhaih lok, mongkah lok, cingceng lok hoi aqui kapop katoeng lok
    hoiah phawh o tahang.
  cuk-cuk: 'Weyob bela Israel-dulemar, Bab-Jehová-Ulu-senadapi guarmalad. Doggus-weligwaledba
    we-garmar-ogornadapi gusmalad: Gar-bocinaʼmar, gar-trompetaʼmar, gar-címbaloʼmar,
    gar-salterioʼmar, degi, gar-arpaʼmar ogornadapi gusmalad.'
  uig-CYR: Пүткүл Исраил хәлқи әнди шу тәриқидә тәнтәнә қилип, бурға, канай, җаңҗаң,
    тәмбур, чилтар қатарлиқ түрлүк сазлар билән жуқури авазда музика челип, Пәрвәрдигарниң
    әһдә сандуғини көтирип келишти.
  tel-2017: ఇశ్రాయేలీయులందరూ ఆర్భాటం చేస్తూ కొమ్ములు, బాకాలు ఊదుతూ, కంచు తాళాలు కొడుతూ,
    స్వరమండలాలు, తీగ వాద్యాలు వాయిస్తూ యెహోవా నిబంధన మందసాన్ని తీసుకు వచ్చారు.
  hat-BSA: Konsa, tout Israël te pote monte lach akò SENYÈ a avèk gwo kri, avèk son
    a kòn soufle, avèk twonpèt, avèk gwo bwi a senbal, avèk ap ak gita.
  kos-kos: Na mwet Israel nukewa elos welulos fahsr ac usak Tuptup in Wuleang nu Jerusalem
    ke pusren engan ac sasa, oayapa pusren mwe ukuk, trumpet, cymbal, ac harp.
  hbo-WLC: וְכָל־יִשְׂרָאֵ֗ל מַעֲלִים֙ אֶת־אֲר֣וֹן בְּרִית־יְהוָ֔ה בִּתְרוּעָה֙ וּבְק֣וֹל
    שׁוֹפָ֔ר וּבַחֲצֹצְר֖וֹת וּבִמְצִלְתָּ֑יִם מַשְׁמִעִ֕ים בִּנְבָלִ֖ים וְכִנֹּרֽוֹת׃
  ibo-ibo: Ya mere, ndị Izrel niile ji iti mkpu, na-ịfụ opi mpi ebule na-ịfụ opi ike,
    ịkpọ ụbọ akwara, ịkụ ogene na une, bulata igbe ọgbụgba ndụ Onyenwe anyị.
  ory-ory: ଏହିରୂପେ ଉଚ୍ଚସ୍ୱରରେ ଜୟଧ୍ୱନି କରି ଶିଙ୍ଗା, ତୂରୀ, କରତାଳ, ନେବଲ ଓ ବୀଣା ବଜାଇ ସମଗ୍ର
    ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଆଣିଲେ।
  chk-chk: Iei usun chon Israel meinisin ra uwato än ewe Samol mi Lapalap we pworofel
    fän mweireiren pwapwa, fän tikin sokopaten rappwa, fän kaktai, pwal fän tikin
    kitar me ükülele.
  rop-rop: En olawei langa roud, ol detlot Isreil pipul bin jinginatbat gudbinjiwei,
    en deibin blowimbat longwan wisul, en deibin plei det myusik garram det simbul
    en hap olawei raidap deibin gajimap Jerusalem garram det Seikridwan Boks.
  ukr-1871: Так нїс увесь Ізраїль скриню завіту Господнього з викликуваннєм при гуку
    рога й труб та кимвалів, граючи на псалтирях і цитрах.
  deu-1951: Also brachte ganz Israel die Bundeslade des HERRN hinauf mit Jauchzen,
    Posaunen, Trompeten und Zimbeln; sie spielten laut mit Psaltern und Harfen.
  eng-JPS: Thus all Israel brought up the ark of the covenant of the LORD with shouting,
    and with sound of the horn, and with trumpets, and with cymbals, sounding aloud
    with psalteries and harps.
  srp-1865: I tako sav narod Izrailjev praæaše kovèeg zavjeta Gospodnjega klikujuæi
    i trubeæi u trube i u rogove i udarajuæi u kimvale i u psaltire i u gusle.
  lug-lug: Awo Isirayiri yenna ne bambusa essanduuko ey’endagaano ya Mukama nga baleekaana
    n’amaloboozi ag’essanyu, n’eddoboozi ery’eŋŋombe, ery’amakondeere, n’ebitaasa,
    era nga bakuba nnyo entongooli n’ennanga.
  heb-heb: וכל ישראל מעלים את ארון ברית יהוה בתרועה ובקול שופר ובחצצרות ובמצלתים משמעים
    בנבלים וכנרות׃
  ben-IRV: এই ভাবে সমস্ত ইস্রায়েলীয়েরা চিৎকার করতে করতে এবং শিঙ্গা, তূরী, করতাল,
    বীণা ও সুরবাহার বাজাতে বাজাতে সদাপ্রভুর নিয়ম সিন্দুকটি যিরূশালেমে নিয়ে আসল।
  pan-pan: ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਜੈਕਾਰਾ ਬੁਲਾਉਂਦੇ, ਤੁਰ੍ਹੀਆਂ ਤੇ ਨਰਸਿੰਗੇ ਫੂਕਦੇ-ਫੂਕਦੇ ਅਤੇ
    ਮਜੀਰਿਆਂ, ਸਿਤਾਰਾਂ ਤੇ ਬੀਨਾਂ ਨੂੰ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਵਜਾਉਂਦਿਆਂ ਹੋਇਆਂ, ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ
    ਸੰਦੂਕ ਨੂੰ ਚੁੱਕ ਲਿਆਏ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ကြွေးကြော် လျက် ၊ နှဲခရာ ၊ တံပိုး
    ၊ ခွက်ကွင်း ၊ တယော ၊ စောင်း တို့ကို တီးမှုတ် လျက်၊ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ
    တော်ကို ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Unai bamona, Israela taudia ibounai ese Lohiabada ena Taravatu Maua idia
    abia mailaia, mai moale ena boiboi, bona mai kibi idauidau, bona botaia gaudia
    edia regena danu, bona gita badadia bona maragidia edia regena namona danu.
  urd-urd: यूँ सब इस्राईली नारा मारते और नरसिंगों और तुरहियों और झाँझों की आवाज़ के
    साथ सिरतार और बरबत कों ज़ोर से बजाते हुए, ख़ुदावन्द के 'अहद के सन्दूक़ को लाए।
  rus-SYN: Так весь Израиль вносил ковчег завета Господня с восклицанием, при звуке
    рога и труб и кимвалов, играя на псалтирях и цитрах.
  bqc-SIM: Màa Isaili bui píi lɛ́ su ń Dii kpagoloo ń kúkuakɛao ń kuu'ↄo ń
    kã̀ae'ↄo ń sɛ̃́sɛ̃n ↄ́o ń domalɛao ń mↄↄnlɛao.
  tcz-CHONGTHU: Hiti chun Israel mite chun kipana aw thong’a sampum le sumkon gin
    le saki mutgin chule khutbeh beng ginle semjang saiging tho in Pakai kitepna thingkong
    chu ahin pulut uvin ahi.
  mar-mar: अखेर सर्व इस्राएल लोकांनी परमेश्वराचा कराराचा कोश आणला. जयघोष करत रणशिंगाच्या
    नादांत, कर्णे, झांजा, सतारी, वीणा अशी तंतूवाद्ये वाजवत त्यांनी तो आणला.
  qub-qub: Israelcunaga fiyupa cushicur gaparpashpanmi aparan Tayta Dioswan parlar
    rurashan babulta, uyshapa wagranta, trompëtacunata, latillucunata tucashpan, arpano
    salteriocunata, arpacunata tucashpan.
  bqp-bqp: Isirelibɑ kpuro bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te nɑ Yerusɑlɛmuɔ. Bɑ
    kuuki mɔ̀ nuku dobun sɔ̃, mɑ bɑ kɔbi kɑ sɛkɛtirɛnu kɑ guunu kɑ mɔrɔkunu soomɔ.
  hat-hat: Se konsa, tout pèp Izrayèl la ale ansanm ak Bwat Kontra Seyè a, yo pote
    l' lavil Jerizalèm. Yo t'ap rele, yo t'ap fè fèt. Yo t'ap jwe klewon, twonpèt,
    senbal, gita ak bandjo sou tout wout la.
  eng-BSB: So all Israel brought up the ark of the covenant of the LORD with shouting,
    with the sounding of rams’ horns and trumpets, and with cymbals and the music
    of harps and lyres.
  eng-WEBPB: Thus all Israel brought the ark of the LORD’s covenant up with shouting,
    with sound of the cornet, with trumpets, and with cymbals, sounding aloud with
    stringed instruments and harps.
  kbq-kbq: Ana hute'za Israeli vahe'mo'za nase'nasepana nehe'za, hapuema nehaza zavenane,
    Lairiema nehaza zavenanena nehe'za musena hu'za Ramofo huhagerafi huvempage vogisia
    eri'za vu'naze.
  nhe-BL: Huan queja nopa, nopa israelita tlayacanani quihualicaque nopa caxa ica
    paquilistli para quicahuaquij ipan altepetl Jerusalén. Quipitztiyajque cuacuajtli
    huan tepos tlapitzali. Nojquiya tlatzotzontiyajque ica címbalos, arpas huan cítaras.
  gub-BL: Nezewe mehe Izaew paw uzeupir Zeruzarez pe wà, Tupàn Ze'eg Hyru heraha pà
    urywete haw rupi uhapukaz pà wà, xi'àm ma'e'ak kwer ipy pà wà, xi'àm àràpuhàràn
    i'ak kwer ipy pà wà no, kawaw zàwenugar imupu pà wà no, wioràwiràn imupu pà wà
    no.
  eng-DRA: And all Israel brought the ark of the covenant of the Lord with joyful
    shouting, and sounding with the sound of the comet, and with trumpets, and cymbals,
    and psalteries, and harps.
