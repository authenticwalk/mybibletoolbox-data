  kan-2017: ಹೀಗೆ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ಆನಂದ ಘೋಷಣೆಗಳಿಂದಲೂ, ಕೊಂಬು ಮತ್ತು ತುತ್ತೂರಿಗಳನ್ನು, ತಾಳ,
    ತಂತಿ ವಾದ್ಯಗಳ ಸಂಗೀತದಿಂದ ತಾಳಹಾಕುತ್ತಾ ಕಿನ್ನರಿ ಸ್ವರಮಂಡಲಗಳನ್ನು ನುಡಿಸುತ್ತಾ, ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷವನ್ನು ತಂದರು.
  yap-yap: Ma aram e urngin e girdi’ nu Israel ma ra’uned ko fare Kahol ko M’ag nga
    talang u Jerusalem ni yad be tolulnag e felfelan’, ma be yan lingan e rappa’,
    yabul, nge cymbal, nge harp.
  hlt-MCSB: Te vaengah Israel pum loh BOEIPA kah paipi thingkawng te tamlung neh,
    tuki ol neh, olueng neh, tlaklak neh, thangpa, rhotoeng a tum uh tih cet uh.
  mdy-ETH: ዬያጉዲ ዒስራዔኤሌ ዴራ ቢያ ዛዬንታ ፖሮዚንታ ዋርቂ ዋርቂ፥ ዑኡቱቡሎዋ ዎቺ ዎቺ ፔቴ ሻዦና ዋርቆ ጎኦሎንታ ዺቦ
    ሻዦ ዴንሢ ዋርቆ ጎኦሎዋ ዋርቂ ዋርቂ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ሶራይቲ ዒላሺሢና ዔኪ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Enti, Israel nyinaa de ahokeka, osebɔ, mmɛnhyɛn ne totorobɛntohyɛn,
    kyankyanbɔ, mmɛnta ne asankutenbɔ de Awurade Apam Adaka no kɔɔ Yerusalem.
  eng-WEBU: Thus all Israel brought the ark of the LORD’s covenant up with shouting,
    with sound of the cornet, with trumpets, and with cymbals, sounding aloud with
    stringed instruments and harps.
  wal-wal: Hagaadan oottidi, Israa7eela ubbai hombbociiddi, xurumbbaanne malkkataa
    punniiddi, daalaa qaattiiddinne, diittaanne maazinqqiyaa diixxiiddi, GODAA Maachchaa
