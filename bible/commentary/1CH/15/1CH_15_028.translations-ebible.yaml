    nadau buu, mo nia ‘cymbal’, mo di hai nadau daahili gi nadau ‘harp’.
  uig-ARA: پۈتكۈل ئىسرائىل خەلقى ئەمدى شۇ تەرىقىدە تەنتەنە قىلىپ، بۇرغا، كاناي، جاڭجاڭ،
    تەمبۇر، چىلتار قاتارلىق تۈرلۈك سازلار بىلەن يۇقىرى ئاۋازدا مۇزىكا چېلىپ، پەرۋەردىگارنىڭ
    ئەھدە ساندۇقىنى كۆتۈرۈپ كېلىشتى.
  sus-sus: Isirayilakae birin naxa te Alatala xa saatɛ kankira ra ɲɛlɛxinyi kui. Ndee
    naxa ferie nun sarae fe, ndee naxa maxasee nun kɔrae rabere.
  pon-2006: Eri, mehn Israel koaros iang Kohpwahn Inowo kolahng Serusalem, kokoulki
    koulen peren, pepeuk sowi, koronihda, simpal, oh kesekesengki arp.
  ksd-ksd: Damana ra tarai Israel par dia ga kap ra bok na kunubu kai ra Luluai ma
    ra ngala na kunukula, ma ra nilai ra vuvu ma ra tavur ma ra umana tobo dia taratarenge
    muka, ma ra umana pagol ma ra umana ngap.
  tur-YTC: Böylece bütün İsrael, bağırışla, zurna sesiyle, borular ve zillerle, yüksek
    ses çıkaran telli çalgılar ve çenkler çalarak Yahve'nin Antlaşma Sandığı'nı yukarı
    çıkardılar.
  grc-BRENT: Καὶ πᾶς Ἰσραὴλ ἀνάγοντες τὴν κιβωτὸν διαθήκης Κυρίου ἐν σημασίᾳ, καὶ
    ἐν φωνῇ σωφὲρ, καὶ ἐν σάλπιγξι, καὶ ἐν κυμβάλοις, ἀναφωνοῦντες ἐν νάβλαις καὶ
    ἐν κινύραις.
  ind-AYT: Seluruh Israel mengangkut tabut Perjanjian TUHAN dengan sorak sorai, dengan
    suara trompet, nafiri, dan ceracap; mereka membuat musik yang nyaring dengan gambus
    dan kecapi.
  nya-nya: Kotero Aisraeli onse anabweretsa Bokosi la Chipangano la Yehova ndi mfuwu,
    ndiponso akuyimba zitoliro zanyanga zankhosa zazimuna, malipenga ndi maseche ndiponso
    akuyimba azeze ndi apangwe.
  hrv-hrv: Tako je sav Izrael prenosio gore Kovčeg saveza Jahvina, radosno kličući
    uz jeku rogova, truba i cimbala, igrajući uza zvuke harfe i citre.
  mps-mps: Tama tiali kolesagade te Genuai Bidigo Dąų Wali Bomai Po Muani Halobage
    te tigidali Israelgo te Jerusalemba selasa pai. Augwa wiegi yai homu pemene elama
    i bomonama weyu, tama augwa te tobage biugel bu weyu, te brasgo nigali pletba
    elu, te tobage gita dabe me elali, tama te musik eliyu kulukulu genuai mu pedelalio.
  tpi-tpi: Na long dispela pasin olgeta Israel i bringim Bokis Kontrak bilong Bikpela
    i go long Jerusalem. Ol i amamas na singaut strong na ol i winim olkain biugel
    na paitim ol plet bras na olkain gita, na krai bilong musik i kamap bikpela moa.
  dan-1931: Og hele Israel bragte HERRENS Pagts Ark op under Festjubel og til Hornets,
    Trompeternes og Cymblernes Klang, under Harpe- og Citerspil.
  vie-OVCB: Vậy, các cấp lãnh đạo Ít-ra-ên rước Hòm Giao Ước của Chúa Hằng Hữu về
    Giê-ru-sa-lem với tiếng tung hô mừng rỡ, với điệu kèn và tù và, với chập chõa
    vang rền, với đàn hạc và đàn cầm réo rắt.
  guj-2017: તેથી સર્વ ઇઝરાયલીઓ યહોવાહના કરારકોશને હર્ષનાદ સહિત તથા શરણાઈ, રણશિંગડાં,
    ઝાંઝ, સિતાર તથા વીણા વગાડી ઊંચા અવાજો સાથે લઈ આવ્યા.
  pon-2006A: Eri, mehn Israel koaros iang Kohpwahn Inowo kolahng Serusalem, kokoulki
    koulen peren, pepeuk sowi, koronihda, simpal, oh kesekesengki arp.
  por-BRBSL: Assim, todo Israel trouxe a arca da aliança de Iavé com gritos, com o
