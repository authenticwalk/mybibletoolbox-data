verse: 1CH.015.028
translations:
  mal-C: അങ്ങനെ ഇസ്രായേൽ എല്ലാവരുംചേർന്ന് ആർപ്പുവിളിയോടും കൊമ്പ്, കാഹളം ഇവയുടെ നാദത്തോടും
    ഇലത്താളങ്ങളോടും വീണ, കിന്നരം എന്നീ വാദ്യത്തോടുംകൂടി യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം
    കൊണ്ടുവന്നു.
  deu-TKW: Und das ganze Israel brachte die Lade mit dem Gesetze Jahwes hinauf unter
    Jubel und lautem Posaunenschall und mit Trompeten und Cymbeln und ließen Harfen
    und Zithern ertönen.
  lin-lin: Bato nyonso ya Isalaele bamemaki Sanduku ya Boyokani ya Yawe na kobeta
    milolo ya esengo, na kobeta maseke, bakelelo, manzanza, banzenze mpe mandanda.
  eng-LSV: And all of Israel is bringing up the Ark of the Covenant of YHWH with shouting,
    and with the sound of a horn, and with trumpets, and with cymbals, sounding with
    psalteries and harps,
  eng-GNV: Thus all Israel brought vp the Arke of the Lordes couenant with shouting
    and sounde of cornet, and with trumpets, and with cymbales, making a sound with
    violes and with harpes.
  eng-WEBSTER: Thus all Israel brought up the ark of the covenant of the LORD with
    shouting, and with sound of the cornet, and with trumpets, and with cymbals, making
    a noise with psalteries and harps.
  nhw-BL: Huan quej nopa, nopa israelita tlayacanani quihualicaque nopa caxa ica paquilistli
    para quicahuaquij ipan altepetl Jerusalén. Quipitztiyajque cuacuajtli huan tepos
    tlapitzali. Nojquiya tlatzotzontiyajque ica címbalos, arpas huan cítaras.
  swh-ONEN: Hivyo Israeli wote wakalipandisha Sanduku la Agano la Bwana kwa shangwe,
    wakipiga pembe za kondoo dume, tarumbeta, matoazi, wakipiga zeze na vinubi.
  bba-bba: Isirelibɑ kpuro bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te nɑ Yerusɑlɛmuɔ. Bɑ
    kuuki mɔ̀ nuku dobun sɔ̃, mɑ bɑ kɔbi kɑ sɛkɛtirɛnu kɑ ɡuunu kɑ mɔrɔkunu soomɔ.
  eng-KJVCPB: Thus all Israel brought up the ark of the covenant of the Lord with
    shouting, and with sound of the cornet, and with trumpets, and with cymbals, making
    a noise with psalteries and harps.
  luo-luo: Kamano jo-Israel nokelo Sandug Muma mar singruok mar Jehova Nyasaye ka
    gigoyo sigalagala gi tunge im, gi turumbete kod ongengʼo kendo ka gigoyo orutu
    kod nyatiti.
  meu-meu: Taunabunai, Israel idoinai ese Iehova ena taravatu mauana e daelaia, mai
    honedia bona mai kibi idau-idau bona botabota ḡaudia reḡedia ida; bona hatai-hatai
    ḡaudia badadia bona maraḡidia e hatai lalo-dika danu.
  npi-ULB: यसरी सबै इस्राएलले आनन्दले कराउँदै सीङ र तुरहीहरूका आवाजमा र झ्‍याली, सारङ्गी
    र वीणा बजाउँदै परमप्रभुका करारको सन्‍दूक ल्याए ।
  yor-yor: Bẹ́ẹ̀ ni gbogbo Israẹli gbé àpótí ẹ̀rí àti májẹ̀mú Olúwa gòkè wá pẹ̀lú
    ariwo, pẹ̀lú àyíká ìhó ayọ̀ àti láti fọn fèrè ti ìpè, àti kimbali, àti láti ta
    ohun èlò orin olókùn àti dùùrù olóhùn gooro.
  pes-OPCB: به این ترتیب بنی‌اسرائیل با هلهله و شادی و صدای سرنا و شیپور، سنج و عود
    و بربط، صندوق عهد را به اورشلیم آوردند.
  tgl-ULB: Kaya dinala ng lahat ng Israel ang kaban ng tipan ni Yahweh na may masayang
    hiyawan at may tunog ng mga tambuli, mga pompiyang at mga instrumentong may kuwerdas
    at mga alpa.
  hui-hui: Ti ogonidagua bialu Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi
    biago Debidibi Isaraele wali agalibi tigua Yarusaleme mo yalu pene. Tigua turu
    timbuni howa ga̱ lalu ngida ale tara tara balu pilipe ale pulalu bigulibi pu lama
    pene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​သည်​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်
    ကာ တံ​ပိုး​ခ​ရာ၊ လင်း​ကွင်း​နှင့်​စောင်း​များ​ကို တီး​မှုတ်​လျက်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပ​ဋိ​ညာဉ်
    သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​လာ​ကြ​၏။
  bod-N: དེ་ལྟར་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་དགའ་བའི་ཀི་སྒྲ་བསྒྲགས་པ་དང་། རྭ་དུང་དང་དུང་བུས་ཤིང་།
    སྦུག་ཆལ་དང་རྒྱུད་མངས། པི་ཝང་བཅས་ཀྱི་སྒྲ་ཆེན་པོ་དང་བཅས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ཡར་གདན་དྲངས་སོ།
    །
  sna-sna: Saizvozvo vaIsraeri vose vakakwidza neareka yesungano yaJehovha vachidanidzira,
    uye vachiridza mimhanzi yenyanga dzamakondobwe nehwamanda namakandira, uye vachiridza
    mitengeranwa nembira.
  spa-BLM: Así subió todo Israel el arca de la alianza de Yahvé con gritos, con sonido
    de corneta, de trompetas y de címbalos, tocando en voz alta con instrumentos de
    cuerda y arpas.
  cac-cac: Masanil eb' israel ix el yav eb' yuj tzalajc'olal ayic ix ic'jicot te'
    scaxail strato Jehová chi', ix puchaj noc' ch'aac calnel yed' trompeta, ix tzin̈ji
    platillo, salterio yed' arpa.
  swh-ULB: Hivyo Israeli yote wakaleta sanduku la agano la Yahweh na kelele za shangwe,
    na sauti za tarumbeta, ngoma za saani, na vyombo vya uzi na vinubi.
  bel-bel: Так увесь Ізраіль уносіў каўчэг запавета Гасподняга з воклічамі, пад гукі
    рога і труб і кімвалаў, граючы на псалтырах і цытрах.
  deu-ELBBK: Und ganz Israel brachte die Lade des Bundes des HERRN hinauf mit Jauchzen
    und mit Posaunenschall und mit Trompeten und mit Zimbeln, laut spielend mit Harfen
    und Lauten.
  mbb-OT: Umbe, mid-uwit te langun he menge Israilihanen kes Kavan te Kebpekid-uyun
    te Nengazen duma is ked-ugyab, kebpezaǥing te menge trumpita, menge vudyung, wey
    menge simbal wey kedtukar te menge lira wey menge alpa.
  mal-2015: അങ്ങനെ യിസ്രായേലൊക്കയും ആർപ്പോടും കാഹളനാദത്തോടും തൂര്യങ്ങളുടെയും കൈത്താളങ്ങളുടെയും
    ധ്വനിയോടുംകൂടി കിന്നരവും വീണയും വായിച്ചുകൊണ്ടു യഹോവയുടെ നിയമപെട്ടകം കൊണ്ടുവന്നു.
  rmc-rmc: Savore Izraeliti džanas le RAJESKRA zmluvakra archaha upre andro Jeruzalem
    bara vikaha the bašavibnaha pro cimbalmi, pro harfi, pro citari, pro rohi the
    pro trubi.
  pes-OPV: و تمامي اسرائيل تابوت عهد خداوند را به آواز شادماني و آواز بوق و کرّنا
    و سنج و عود و بربط مي نواختند.
  ron-1924: Тот Исраелул а суит кивотул легэмынтулуй Домнулуй ку стригэте де букурие,
    ку сунете де гоарне, де трымбице ши де кимвале ши фэкынд сэ рэсуне лэутеле ши
    харпеле.
  ben-OBCV: অতএব ইস্রায়েলে সবাই চিৎকার করে করে, মদ্দা মেষের শিং ও শিঙা এবং সুরবাহার
    বাজিয়ে, ও খঞ্জনি ও বীণাও বাজিয়ে সদাপ্রভুর নিয়ম-সিন্দুকটি ফিরিয়ে এনেছিল।
  som-som: Haddaba reer binu Israa'iil oo dhammu saasay u soo qaadeen sanduuqii axdiga
    Rabbiga iyagoo dhawaaqaya, oo afuufaya buun iyo turumbooyin, oo ka dhawaajinaya
    suxuun laysku garaaco, iyo shareerado iyo kataarado.
  lat-VUC: Universusque Israël deducebant arcam fœderis Domini in jubilo, et sonitu
    buccinæ, et tubis, et cymbalis, et nablis, et citharis concrepantes.
  eng-ASVBT: Thus all Israel brought up the ark of the covenant of Jehovah with shouting,
    and with sound of the cornet, and with trumpets, and with cymbals, sounding aloud
    with psalteries and harps.
  ita-1885: Così tutto Israele conduceva l'Arca del Patto del Signore, con grida d'allegrezza,
    con suon di corni, e con trombe, e con cembali, sonando con salteri, e con cetere.
  eng-LXXUP: And all Israel brought up the ark of the covenant of the Lord with shouting,
    and with the sound of a horn, and with trumpets, and with cymbals, playing loudly
    on lutes and harps.
  eng-ULB: So all Israel brought up the ark of the covenant of Yahweh with joyful
    shouting, and with the sound of horns and trumpets, with cymbals, and with stringed
    instruments and harps.
  spa-VBL: Así que todo Israel trajo de vuelta el Arca del Pacto del Señor con mucha
    gritería, acompañada de cuernos, trompetas y címbalos, y música tocada con arpas
    y liras.
  fra-_FOB: Et tout Israël fit monter l'arche de l'alliance de l'Éternel avec des
    cris de joie, au son du cor, des trompettes et des cymbales, faisant retentir
    les lyres et les harpes.
  mal-mal: അങ്ങനെ യിസ്രായേലൊക്കയും ആർപ്പോടും കാഹളനാദത്തോടും തൂര്യങ്ങളുടെയും കൈത്താളങ്ങളുടെയും
    ധ്വനിയോടുംകൂടി കിന്നരവും വീണയും വായിച്ചുകൊണ്ടു യഹോവയുടെ നിയമപെട്ടകം കൊണ്ടുവന്നു.
  urd-GVR: Tamām Isrāīlī ḳhushī ke nāre lagā lagā kar, narsinge aur turam phūṅk phūṅk
    kar aur jhāṅjh, sitār aur sarod bajā bajā kar Rab ke ahd kā sandūq Yarūshalam
    lāe.
  suz-BL: मोपा इस्राएली नेल्‍लेमी ठेयब रेयके पा नु ग्रोव़, तुराही, बुप्‍केल, तार पाइश्‍शो
    ताप्‍तीके नु बीना ताप्‍शा परमप्रभु यावे आ कबल पशो सन्‍दोस कुइश्‍शा कु‍मा बाक्‍त।
  ita-1927: Così tutto Israele portò su l’arca del patto dell’Eterno con grida di
    gioia, a suon di corni, di trombe, di cembali, di saltèri e d’arpe.
  ckb-ckb: هەموو ئیسرائیل بە هاواری خۆشی و بە لێدانی کەڕەنا و کەڕەنای قۆچە بەران و
    سەنج، هەروەها بە ژەنینی ساز و قیسارە، سندوقی پەیمانی یەزدانیان هێنا.
  eng-BBE: So all Israel took up the ark of the agreement of the Lord, with loud cries
    and with horns and brass and corded instruments sounding loudly.
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಆರ್ಭಟದಿಂದಲೂ, ಕೊಂಬಿನ
    ಶಬ್ದದಿಂದಲೂ, ತುತೂರಿಗಳಿಂದಲೂ, ತಾಳಗಳಿಂದಲೂ ವೀಣೆಗಳನ್ನೂ, ಕಿನ್ನರಿಗಳನ್ನೂ ಬಾರಿಸುತ್ತಾ ತೆಗೆದುಕೊಂಡು
    ಬಂದರು.
  tam-2017: அப்படியே இஸ்ரவேலனைத்தும் யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைக் கெம்பீரத்தோடும்,
    எக்காளங்கள் பூரிகைகள் கைத்தாளங்களின் சத்தத்தோடும், தம்புருக்களையும் சுரமண்டலங்களையும்
    வாசிக்கிற சத்தத்தோடும் கொண்டுவந்தார்கள்.
  spa-RV-1909: De esta manera llevaba todo Israel el arca del pacto de Jehová, con
    júbilo y sonido de bocinas, y trompetas, y címbalos, y al son de salterios y arpas.
  ron-BTF: Astfel tot Israelul a adus chivotul legământului DOMNULUI cu strigare și
    cu sunet de cornet și cu trâmbițe și cu chimvale, sunând din psalterioane și harpe.
  eng-WEBP: Thus all Israel brought the ark of the LORD’s covenant up with shouting,
    with sound of the cornet, with trumpets, and with cymbals, sounding aloud with
    stringed instruments and harps.
  eng-FBV: So all of Israel brought back the Ark of the Lord's Agreement with a lot
    of shouting, accompanied by horns, trumpets, and cymbals, and music played on
    harps and lyres.
  nld-1939: Zo bracht Israël de verbondsark van Jahweh over, met gejubel en bazuingeschal,
    terwijl de trompetten, cymbalen, harpen en citers hun feestklanken lieten horen.
  nch-BL: Huan quej nopa, nopa israelita tayacanani quihualicaque nopa caxa ica paquilisti
    para quicahuaquij ipan altepet Jerusalén. Quipitztiyajque cuacuajti huan tepos
    tapitzali. Nojquiya tatzotzontiyajque ica címbalos, arpas huan cítaras.
  vie-1934: Như vậy cả Y-sơ-ra-ên đều thỉnh hòm giao ước của Đức Giê-hô-va lên, có
    tiếng vui mừng, tiếng còi, tiếng kèn, chập chỏa, và vang dầy giọng đàn cầm đàn
    sắt.
  hin-CV: तब याहवेह की वाचा के संदूक को पूरे इस्राएल ने जय जयकार करते हुए, नरसिंगे,
    तुरही, झांझों और तन्तु वादनों के ऊंचे संगीत के आवाज के साथ लाया गया.
  spa-BES: Entonces, todo Israel tomó el cofre del pacto del Señor, con fuertes gritos
    de alegría y con cuernos, címbalos y arpas.
  tdx-tdx: Aa le songa nampionjoñe i vatam-pañina’ Iehovày am-pazake t’Israele, am-pitiofañe
    tsifa naho am-pipopòn-trompetra naho am-pikarantsañe naho am-pipoñafam-peo reke-jejobory
    naho marovany.
  tha-KJV: ดังนี้​แหละคนอิสราเอลทั้งปวงได้นำหีบพันธสัญญาของพระเยโฮวาห์ขึ้นมาด้วยเสียงโห่​ร้อง
    เสียงแตรทองเหลืองขนาดเล็ก เสียงแตร และฉาบ และทำเพลงเสียงดั​งด​้วยพิณใหญ่และพิณเขาคู่
  por-BR-2018: Assim todo Israel fez subir a arca do pacto do SENHOR, com júbilo,
    som de cornetas e trombetas, e címbalos, e ao som de saltérios e harpas.
  deu-ELO: Und ganz Israel brachte die Lade des Bundes Jehovas hinauf mit Jauchzen
    und mit Posaunenschall und mit Trompeten und mit Zimbeln, laut spielend mit Harfen
    und Lauten.
  eng-WYC-2018: And all Israel led forth the ark of [the] bond of peace of the Lord,
    and sounded in joyful song, and in sound of clarions, and in trumps, and in cymbals,
    and in gitterns, and harps. (And all Israel brought forth the Ark of the Covenant
    of the Lord, and sounded with joyful song, and with the sound of horns, and trumpets,
    and cymbals, and lutes, and harps.)
  epo-epo: Kaj ĉiuj Izraelidoj akompanis la keston de interligo de la Eternulo, kun
    ĝojkrioj, kun sonado de korno, kun trumpetoj, laŭtaj cimbaloj, psalteroj, kaj
    harpoj.
  uig-PIN: Pütkül Israil hǝlⱪi ǝmdi xu tǝriⱪidǝ tǝntǝnǝ ⱪilip, burƣa, kanay, jangjang,
    tǝmbur, qiltar ⱪatarliⱪ türlük sazlar bilǝn yuⱪiri awazda muzika qelip, Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪini kɵtürüp kelixti.
  beo-beo: Amola e amola Isala:ili dunu huluane ilia da nodone wele sisa:ne amola
    ‘dalabede’ fulabolala, edado fasu dunana, ilia da Gousa:su Sema Gagili Yelusaleme
    moilai bai bagadega gaguli asi.
  tpi-OTNT: Na long dispela pasin olgeta Israel i bringim Bokis Kontrak bilong Bikpela
    i go long Jerusalem. Ol i amamas na singaut strong na ol i winim olkain biugel
    na paitim ol plet bras na olkain gita, na krai bilong musik i kamap bikpela moa.
  hau-SA: Sai dukan Isra’ila suka kawo akwatin alkawarin Ubangiji da sowa, da ƙarar
    ƙahonin raguna da busan ƙahoni, da na ganguna, suna kuma kaɗa molaye da garayu.
  uig-LAT: Pütkül Israil xelqi emdi shu teriqide tentene qilip, burgha, kanay, jangjang,
    tembur, chiltar qatarliq türlük sazlar bilen yuqiri awazda muzika chélip, Perwerdigarning
    ehde sanduqini kötürüp kélishti.
  nde-nde: Ngakho abako-Israyeli ngobunengi babo baletha ibhokisi lesivumelwano sikaThixo
    ngomdumo omkhulu, bevuthela impondo zenqama betshaya lamacilongo, lezigubhu lamachacho
    lemihubhe.
  ton-ton: Naʻe pehē ʻae ʻomi ʻe ʻIsileli kātoa ʻae puha ʻoe fuakava ʻa Sihova ʻaki
    ʻae mavava, mo e ʻuʻulu ʻoe ngaahi nifoʻi manu, mo e ngaahi meʻalea, mo e ngaahi
    meʻa pakihi, mo e tatangi ʻoe ngaahi ūtete mo e ngaahi haʻape.
  ces-1613: Takž všecken lid Izraelský provázeli truhlu smlouvy Hospodinovy s plésáním
    a zvukem trouby, a pozaunů a cymbálů, a hrali na loutny a na harfy.
  eng-WMB: Thus all Israel brought the ark of the LORD’s covenant up with shouting,
    with sound of the cornet, with shofars, and with cymbals, sounding aloud with
    stringed instruments and harps.
  tam-TCV: இவ்வாறு இஸ்ரயேல் மக்கள் எல்லோரும் யெகோவாவின் உடன்படிக்கைப் பெட்டியை, கொம்பு
    வாத்தியங்களையும், எக்காளங்களையும் ஊதிக்கொண்டும், கைத்தாளங்களினால் ஒலி எழுப்பிக்கொண்டும்,
    யாழையும் வீணையையும் மீட்டுக்கொண்டும் மகிழ்ச்சியின் ஆரவாரத்தோடு கொண்டுவந்தார்கள்.
  ceb-ULB: Busa gidala sa tanang Israelita ang maong sudlanan sa kasabotan ni Yahweh
