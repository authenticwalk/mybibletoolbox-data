  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kpɑɑnɑ Ɩsɔ ɑtɑkɑɑ, nɑ pɑ́ mɑkɩ niŋ tɑɑ, nɑ
    kpɛŋkpɛŋnɑɑ, nɑ sɑŋkʋnɑɑ, nɑ cǝmǝŋ, nɑ pɑ́ hʋlǝɣɩ tutuuŋ nɑ ɑkɑntɛɛ.
  azb-azb: Bütün İsraillilər səs-küylə şeypur, kərənay, sinc çalaraq çənglərin və
