  hin-2017: इस प्रकार सब इस्राएली यहोवा की वाचा के सन्दूक को जयजयकार करते, और नरसिंगे,
    तुरहियां और झाँझ बजाते और सारंगियाँ और वीणा बजाते हुए ले चले।
  eng-YLT: And all Israel are bringing up the ark of the covenant of Jehovah with
    shouting, and with the sound of a cornet, and with trumpets, and with cymbals,
    sounding with psalteries and harps,
  eng-WYC-2017: And all Israel led forth the ark of [the] bond of peace of the Lord,
    and sounded in joyful song, and in sound of clarions, and in trumps, and in cymbals,
    and in gitterns, and harps.
  eng-WMBB: Thus all Israel brought the ark of the LORD’s covenant up with shouting,
    with sound of the cornet, with shofars, and with cymbals, sounding aloud with
    stringed instruments and harps.
  urd-GVH: तमाम इसराईली ख़ुशी के नारे लगा लगाकर, नरसिंगे और तुरम फूँक फूँककर और झाँझ,
    सितार और सरोद बजा बजाकर रब के अहद का संदूक़ यरूशलम लाए।
  rug-rug: Ke ene turaṉia ri doduru tie Izireli sa Bokese Vinariva Egoi te Zihova
    sage la kamo pa Zerusalema. Luli nia kukili na iraṉa rini pa qinetuqetu, ivui
