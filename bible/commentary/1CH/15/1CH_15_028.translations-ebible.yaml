  urd-GVU: تمام اسرائیلی خوشی کے نعرے لگا لگا کر، نرسنگے اور تُرم پھونک پھونک کر اور
    جھانجھ، ستار اور سرود بجا بجا کر رب کے عہد کا صندوق یروشلم لائے۔
  deu-1912: Also brachte das ganze Israel die Lade des Bundes des HERRN hinauf mit
