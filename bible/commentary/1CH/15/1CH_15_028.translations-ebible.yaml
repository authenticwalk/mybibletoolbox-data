  hlt-hlt: Te vaengah Israel pum loh BOEIPA kah paipi thingkawng te tamlung neh, tuki
    ol neh, olueng neh, tlaklak neh, thangpa, rhotoeng a tum uh tih cet uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔu ntɔní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ íútí nɛ̀ diwɛ̀ì
    kɛ eu ditɑ̃tɛheù nɛ̀ sihɑ̃ɑ̃pɔ̀nheú kɛ bie nyɛbɑ̀rɛ̀ nɛ̀ tikɑ̃penti nɛ̀ tikùtìdùùtì
