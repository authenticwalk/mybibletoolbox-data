verse: 1CH.015.013
translations:
  mal-C: മുമ്പ് ലേവ്യരായ നിങ്ങളല്ല പേടകം കൊണ്ടുവന്നത്. അതിനാലാണ് നമ്മുടെ ദൈവമായ യഹോവയുടെ
    കോപം നമ്മുടെനേരേ ജ്വലിച്ചത്. വിധിപ്രകാരം അതു കൊണ്ടുവരേണ്ടതെങ്ങനെയെന്നു നാം യഹോവയോട്
    ആരാഞ്ഞതുമില്ല.”
  deu-TKW: Weil ihr das erste Mal nicht zugegen wart, hat Jahwe, unser Gott, einen
    Riß an uns gerissen; denn wir haben uns nicht um seine Vorschrift gekümmert.
  lin-lin: Pamba te lokola bino Balevi bozalaki te na mbala ya liboso, yango wana
    Yawe, Nzambe na biso, asilikelaki biso makasi ; pamba te totunaki Ye te ndenge
    nini tokokaki komema yango kolanda mibeko. »
  eng-LSV: because you [did] not [do it] at the first, our God YHWH made a breach
    on us, because we did not seek Him according to the ordinance.”
  eng-GNV: 'For because ye were not there at the first, the Lord our God made a breach
    among vs: for we sought him not after due order.'
  eng-WEBSTER: For because ye did it not at the first, the LORD our God made a breach
    upon us, for that we sought him not after the due order.
  nhw-BL: Achtihuiya amo anquihuicayayaj nopa caxa quen quinamiqui huan TOTECO cualanqui
    tohuaya. Amo tijtemojque ipan itlanahuatilhua quenicatza yaya quiijtohua para
    ma tijhuicaca.”
  swh-ONEN: Ilikuwa ni kwa sababu hii, ninyi Walawi, hamkulipandisha Sanduku la Bwana
    mara ya kwanza, hata ikasababisha Bwana Mungu wetu kuwaka hasira dhidi yetu. Hatukumuuliza
    jinsi ya kufanya ili tupate kulileta jinsi alivyoagiza.”
  bba-bba: Yellu, Gusunɔ bɛsɛn Yinni u sun sɛɛyɑsiɑ kɑ ɡɔɔ yèn sɔ̃ i ǹ dɑɑ wɑ̃ɑ mi,
    mɑ sɑ ǹ win woodɑ mɛm nɔɔwɛ.
  eng-KJVCPB: For because ye did it not at the first, the Lord our God made a breach
    upon us, for that we sought him not after the due order.
  luo-luo: Jehova Nyasaye ma Nyasachwa ne iye owangʼ kodwa e kinde mokwongo nikech
    un jo-Lawi ne ok udhi ome bende ne ok wapenje kaka dine wakele e yo mowinjore.”
  meu-meu: Nega gunana ai asie huaia dainai, Iehova, eda Dirava, ese e makohi dagu
    henida; badina be asita naria namonamo, taravatu heḡereḡerena.
  npi-ULB: तिमीहरूले यसलाई पहिलो पल्‍ट बोकेनौ । यसैले परमप्रभु हाम्रा परमेश्‍वर हामीमाथि
    क्रोधित हुनुभयो, किनकि हामीले उहाँको खोजी गरेनौं वा उहाँको आज्ञा पालन गरेनौं ।”
  yor-yor: Nítorí tí ẹ̀yin ọmọ Lefi kò gbe gòkè wá ní ìgbà àkọ́kọ́ ti Olúwa Ọlọ́run
    fi ìbínú rẹ̀ ko lù wá. Àwa kò sì ṣe ìwádìí lọ́wọ́ rẹ̀ nípa bí a ti ń ṣe é gẹ́gẹ́
    bí ọ́nà tí a là sílẹ̀.”
  pes-OPCB: دفعهٔ پیش به سبب اینکه شما لاویان آن را حمل نکردید و این برخلاف دستور
    خدا بود خداوند ما را تنبیه کرد.»
  tgl-ULB: Hindi ninyo ito binuhat noong una. Kung kaya si Yahweh na ating Diyos ay
    nagalit sa atin, sapagkat hindi natin siya hinanap o sinunod ang kaniyang kautusan.”
  hui-hui: Ai iname pigane mo pirimangi tí baba mandagi mo pu nabirimagoni ndobe.
    Iname mo yu ibalu howa Anduane Homogo inanaga Ngode Datagaliwabehondo agua yalu
    ibuleberemabe lalu hale nahe howa mana tigabi bulene wiadagua nabi bame yu ibalu
    hemaria ibugua inahondo keba halu minu baya, lene.
  mya-mya: ပ​ထ​မ​အ​ကြိမ်​ပင့်​ဆောင်​စဉ်​အ​ခါ​က​သင် တို့​မ​ပါ​မ​ရှိ​ခဲ့​ကြ။ သို့​ဖြစ်​၍​ငါ​တို့​သည်
    မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အား လျောက်​ပတ်​စွာ​ဝတ်​ပြု​ကိုး​ကွယ်​မှု​ကို
    မ​ပြု​ကြ​သ​ဖြင့် ကိုယ်​တော်​သည်​ငါ​တို့​အား အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ခဲ့​၏'' ဟု​မိန့်​တော်
    မူ​လေ​သည်။
  bod-N: སྔར་ཁྱེད་ཅག་མེད་པ་དང་ངེད་རྣམས་ཀྱིས་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ལུགས་སྲོལ་བཞིན་མ་ཞུས་པས།
    ཁོང་ངེད་ཅག་ལ་རབ་ཏུ་ཁྲོས་སོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Izvi zvakaitika nokuti imi vaRevhi hamuna kukwira neareka pakutanga paya
    Jehovha Mwari wedu paakatiratidza kutsamwa kukuru. Hatina kunge tabvunza kwaari
    kuti tingazviite sei nenzira yakarayirwa.”
  spa-BLM: Porque como no la llevasteis al principio, Yahvé, nuestro Dios, estalló
    en cólera contra nosotros, porque no lo buscamos según la ordenanza.”
  cac-cac: Yujto a d'a sb'ab'elal, man̈oc ex ix eyic'cot te', yuj chi' ix cot yoval
    sc'ool Jehová co Diosal d'a quib'an̈, yujto man̈ chamoc ix co c'anb'ej cab'i tas
    sco c'ulej, xchi vin̈.
  swh-ULB: Mara ya kwanza hamkubeba. Ndio maana Yahweh Mungu wetu akawa na hasira
    kwetu, kwa kuwa hatuku mtafuta wala kutii amri yake.”
  bel-bel: бо як раней ня вы гэта рабілі, дык Гасподзь Бог наш пабіў нас за тое, што
    мы не парупіліся за Яго, як было трэба.
  deu-ELBBK: Denn weil ihr das vorige Mal es nicht tatet, so machte der HERR, unser
    Gott, einen Bruch unter uns, weil wir ihn nicht suchten nach der Vorschrift.
  mbb-OT: Tenged te kenè kew iyan kes mid-uwit dutun te Kavan te Kebpekid-uyun te
    nehuna he timpu, midsilutan kiw te Nengazen he Megbevayè tew tenged te kegkepauk
    din. Wazè kiw mebpenginginsà te Nengazen ke ebmenmenuwen tew heini te ed-uwit
    te hustu he paaǥi.”
  mal-2015: ആദിയിൽ നിങ്ങൾ തന്നേ അതു ചെയ്യായ്കകൊണ്ടു നമ്മുടെ ദൈവമായ യഹോവ നമുക്കു ഛേദം
    ഉണ്ടാക്കി; നാം അവനെ നിയമപ്രകാരമല്ലല്ലോ അന്വേഷിച്ചതു.
  rmc-rmc: Bo angloda pes oda kerelas bijal tumende, Levitale, a vašoda o RAJ, amaro
    Del, pre amende domukľa e pohroma, bo na phučahas lestar, sar oda te kerel pal
    oda, so hin pisimen.“
  pes-OPV: زيرا از اين سبب که شما دفعه اول آن را نياورديد، يهُوَه خداي ما بر ما رخنه
    کرد، چونکه او را بر حسب قانون نطلبيديم.»
  ron-1924: Пентру кэ н-аць фост ынтыяшь датэ, де ачея не-а ловит Домнул Думнезеул
    ностру, кэч ну Л-ам кэутат дупэ леӂе.”
  ben-OBCV: আপনারা, এই লেবীয়রা যেহেতু প্রথমবার সেটি তুলে আনেননি, তাই আমাদের ঈশ্বর
    সদাপ্রভু আমাদের বিরুদ্ধে ক্রোধে ফেটে পড়েছিলেন। বিধানানুসারে কীভাবে তা করতে হয়,
    সে বিষয়েও আমরা তাঁর কাছে কিছু জানতে চাইনি।”
  som-som: Maxaa yeelay, indinku markii hore ma aydnaan qaadin, oo sidaas daraaddeed
    ayaa Rabbiga Ilaaheenna ahu degdeg inoogu qabtay, waayo, sidii qaynuunku ahaa
    wax kuma aynan weyddiin.
  lat-VUC: ne ut a principio, quia non eratis præsentes, percussit nos Dominus; sic
    et nunc fiat, illicitum quid nobis agentibus.
  eng-ASVBT: For because ye bare it not at the first, Jehovah our God made a breach
    upon us, for that we sought him not according to the ordinance.
  ita-1885: Perciocchè voi non ci foste la prima volta, il Signore Iddio nostro fece
    una rottura fra noi; perciocchè noi non l'avevamo ricercato secondo che si conveniva.
  eng-LXXUP: For because ye were not ready at the first, our God made a breach upon
    us, because we sought him not according to the ordinance.
  eng-ULB: You did not carry it the first time. That is why Yahweh our God broke out
    against us, for we did not seek him or obey his decree.”
  spa-VBL: Por no haber estado allí la primera vez para llevar el Arca, el Señor,
    nuestro Dios, estalló en violencia contra nosotros. No la tratamos de acuerdo
    con sus instrucciones”.
  fra-_FOB: Parce que vous n'y étiez pas la première fois, l'Éternel notre Dieu fit
    une brèche parmi nous; car nous ne le recherchâmes pas conformément à ce qui est
    ordonné.
  mal-mal: ആദിയിൽ നിങ്ങൾ അത് ചെയ്തില്ല, അതുകൊണ്ട് നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ ശിക്ഷിച്ചു;
    അന്ന് നാം അവനെ നിയമപ്രകാരമല്ലല്ലോ അന്വേഷിച്ചത്
  urd-GVR: Pahlī martabā jab ham ne use yahāṅ lāne kī koshish kī to yih āp Lāwiyoṅ
    ke zariye na huā, is lie Rab hamāre Ḳhudā kā qahr ham par ṭūṭ paṛā. Us waqt ham
    ne us se dariyāft nahīṅ kiyā thā ki use uṭhā kar le jāne kā kyā munāsib tarīqā
    hai.”
  suz-BL: ङोंइती गे मेको कली मकुरतीके परमप्रभु यावे, इं परमप्रभु गोपुकी नु गाइक्‍ताक्‍व।
    मारदे हना गो मेको सन्‍दोस कली ठीक पा मचाक्‍क” देंमाक्‍त। १इतिहास १३:९-११
  ita-1927: Siccome voi non c’eravate la prima volta, l’Eterno, il nostro Dio, fece
    una breccia fra noi, perché non lo cercammo secondo le regole stabilite”.
  ckb-ckb: چونکە یەکەم جار ئێوەی لێڤی ئەوتان هەڵنەگرت، ئیتر یەزدانی پەروەردگارمان
    دڕی پێداین، لەبەر ئەوەی پرسمان بە خودا نەکرد کە چۆن ئەو کارە بکەین.»
  eng-BBE: For because you did not take it at the first, the Lord our God sent punishment
    on us, because we did not get directions from him in the right way.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಮೊದಲು ಹಾಗೆ ಮಾಡದೆ ಇದ್ದುದರಿಂದ, ಕೋಪದಿಂದ ಯೆಹೋವ ದೇವರಾದ ನಮ್ಮ ದೇವರು
    ನಮ್ಮಲ್ಲಿ ಒಂದು ಒಡಕು ಬರುವಂತೆ ಮಾಡಿದರು. ಏಕೆಂದರೆ ನ್ಯಾಯದ ಪ್ರಕಾರ ನಾವು ಅವರನ್ನು ಹುಡುಕಲಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: முதலில் நீங்கள் அதை சுமக்காததாலும், நாம் நம்முடைய தேவனாகிய யெகோவாவை நியாயமானபடி
    தேடாமற்போனதாலும், அவர் நமக்குள்ளே அடிவிழச்செய்தார் என்றான்.
  spa-RV-1909: Pues por no haberlo hecho así vosotros la primera vez, Jehová nuestro
    Dios hizo en nosotros rotura, por cuanto no le buscamos según la ordenanza.
  ron-BTF: Fiindcă voi nu ați făcut aceasta de la început, DOMNUL Dumnezeul nostru
    a făcut o spărtură asupra noastră, deoarece nu l-am căutat după rânduiala cuvenită.
  eng-WEBP: For because you didn’t carry it at first, the LORD our God broke out in
    anger against us, because we didn’t seek him according to the ordinance.”
  eng-FBV: Because you weren't there the first time to carry the Ark the Lord our
    God burst out in violence against us. We didn't treat it in accordance with his
    instructions.”
  nld-1939: Want de vorige keer, toen gij er niet waart, is Jahweh heftig tegen ons
    losgebroken, omdat wij niet voor Hem hadden gezorgd, zoals het behoort.
  nch-BL: Achtohuiya amo anquihuicayayaj nopa caxa quej quinamiqui huan TOTECO cualanqui
    ica tojuanti. Amo tijtemojque ipan itanahuatilhua quenicatza yaya quiijtohua para
    ma tijhuicaca.”
  vie-1934: Vì tại lần trước các ngươi không có khiêng hòm, và chúng ta không theo
    lệ đã định mà cầu vấn Đức Giê-hô-va; nên Giê-hô-va Đức Chúa Trời chúng ta đã hành
    hạ chúng ta.
  hin-CV: पहली बार में आप लोगों ने इसको नहीं निभाया था, इसलिये याहवेह, हमारे परमेश्वर
    का क्रोध हम पर भड़क गया था. हमने व्यवस्था के अनुसार इसके उठाने के लिए उनकी इच्छा
    ही मालूम नहीं की थी.”
  spa-BES: Porque como al principio, no lo hicieron el Señor nuestro Dios nos castigó,
    porque no recibimos instrucciones de él de la manera correcta.
  tdx-tdx: Ie tsy nendesa’ areo am-baloha’ey ty nitosira’ Iehovà Andrianañahare aman-tika,
    amy te tsy nihalalian-tika i fañè zay.
  tha-KJV: เพราะเจ้ามิ​ได้​ไปหามเสียแต่​ครั้งแรก พระเยโฮวาห์พระเจ้าของเราจึงทรงทลายออกมาเหนือเรา
    เพราะเรามิ​ได้​แสวงหาตามระเบียบอันสมควร”
  por-BR-2018: Pois por não terdes feito assim vós da primeira vez, o SENHOR nosso
    Deus fez nos atingiu, porque não o buscamos conforme o mandamento.
  deu-ELO: Denn weil ihr das vorige Mal es nicht tatet, so machte Jehova, unser Gott,
    einen Bruch unter uns, weil wir ihn nicht suchten nach der Vorschrift.
  eng-WYC-2018: lest, as at the beginning, for ye were not present, the Lord smote
    us, so and now it be done, if we do any unleaveful thing. (because the first time,
    for ye were not present, the Lord struck us down, and so now it could be done
    to us again, if we do any unlawful thing.)
  epo-epo: ĉar antaŭe, kiam ne vi tion faris, la Eternulo, nia Dio, frapis nin pro
    tio, ke ni serĉis Lin ne tiel, kiel oni devas.
  uig-PIN: Qünki ilgiri silǝr xundaⱪ ⱪilmay, bǝlgilǝngǝn tǝrtip boyiqǝ uningdin yol
    sorimiƣinimizdin Hudayimiz Pǝrwǝrdigar bizgǝ zǝrbǝ bǝrgǝn» dedi.
  beo-beo: 'Ninia da musa: amo gaguli misunu galu. Be dilia da amo gaguli misa:ne
    hame madelaiba:le, ninia Hina Gode da ninima se iasu i. Bai ninia Ema nodone sia:ne
    gadosu hou da defele hame ba:i.'
  tpi-OTNT: Yupela i no bin i stap wantaim mipela long namba wan taim mipela i go
    bilong kisim. Na God, Bikpela, i bin mekim save long mipela, long wanem, mipela
    i no bin bihainim stretpela pasin na askim God pastaim long wanem pasin mipela
    i mas mekim.”
  hau-SA: Domin ku, Lawiyawa ba ku haura da shi da farko ba ne ya sa Ubangiji Allahnmu
    ya husata a kanmu. Ba mu tambaye shi game da yadda za mu yi shi a hanyar da aka
    ƙayyade ba.”
  uig-LAT: Chünki ilgiri siler shundaq qilmay, belgilen’gen tertip boyiche uningdin
    yol sorimighinimizdin Xudayimiz Perwerdigar bizge zerbe bergen» dédi.
  nde-nde: UThixo uNkulunkulu wethu wasithukuthelela ngenxa yokuthi lina abaLevi,
    ayisini elathwala ibhokisi lesivumelwano sikaThixo kuqala. Asizanga sibuze kuThixo
    ukuthi kwakumele senzeni njengokulaya kwakhe.”
  ton-ton: He ko e meʻa ʻi he ʻikai te mou fuofua ʻomi ia, ko ia naʻe teʻia ai ʻakitautolu
    ʻe Sihova ko hotau ʻOtua, koeʻuhi naʻe ʻikai te tau kumi kiate ia ʻo hangē ko
    hono anga ʻoku totonu.”
  ces-1613: Nebo že spočátku ne vy jste spravovali toho, obořil se Hospodin Bůh náš
    na nás; nebo jsme ho nehledali náležitě.
  eng-WMB: For because you didn’t carry it at first, the LORD our God broke out in
    anger against us, because we didn’t seek him according to the ordinance.”
  tam-TCV: முதல்முறை லேவியராகிய நீங்கள் அதைக் கொண்டுவராததினால்தான், எங்கள் இறைவனாகிய
    யெகோவா தனது கோபத்தை நம்மேல் வரப்பண்ணினார். நாம் முறையான வழியில் எப்படிச் செய்வதென
    அவரிடம் விசாரியாது போனோம்” என்றான்.
  ceb-ULB: Wala ninyo kini dad-a sa unang higayon. Mao kana ang hinungdan nga si Yahweh
    nga atong Dios nakigbatok kanato, kay wala nato siya pangitaa o tumana ang iyang
    mando.”
  pol-UBG: Ponieważ za pierwszym razem tego nie uczyniliście, PAN, nasz Bóg, zesłał
    na nas nieszczęście, bo nie szukaliśmy go tak, jak należy.
  urd-GVU: پہلی مرتبہ جب ہم نے اُسے یہاں لانے کی کوشش کی تو یہ آپ لاویوں کے ذریعے
