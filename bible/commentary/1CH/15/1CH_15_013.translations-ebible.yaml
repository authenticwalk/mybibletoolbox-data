    জ্বলে উঠেছিলেন। তাঁর আদেশ অনুসারে কিভাবে সেটি আনতে হবে আমরা তাঁর কাছে তা জানতে
    চাই নি।”
  pan-pan: ਤੁਸੀਂ ਲੋਕਾਂ ਨੇ ਪਹਿਲੀ ਵਾਰੀ ਸੰਦੂਕ ਨਾ ਚੁੱਕਿਆ, ਇਸ ਲਈ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ
    ਉੱਤੇ ਕ੍ਰੋਧਿਤ ਹੋਇਆ, ਕਿਉਂਕਿ ਅਸੀਂ ਉਸ ਦੀ ਭਾਲ ਠਹਿਰਾਈ ਹੋਈ ਰੀਤੀ ਨਾਲ ਨਾ ਕੀਤੀ।
  mya-JVB: အရင် ကမသန့်ရှင်း၊ တရား လမ်းသို့ မ လိုက် ဘဲ ငါ တို့ဘုရားသခင် ထာဝရဘုရား ကို
    ရှာသောကြောင့်ဒဏ်ခတ် တော်မူသည်ဟု သတိပေး၏။
  hmo-hmo: Umui Levi taudia ese nega gunana dekenai Taravatu Maua umui huaia lasi
    dainai, Lohiabada iseda Dirava ese ita ia dagedage henia. Inai dika ita davaria
    badina Dirava ena ura dalana ita tahua guna lasi.”
  urd-urd: क्यूँकि जब तुम ने पहली बार उसे न उठाया, तो ख़ुदावन्द हमारा ख़ुदा हम पर
    टूट पड़ा, क्यूँकि हम क़ानून के मुताबिक़ उसके तालिब नहीं हुए थे।
  rus-SYN: ибо как прежде не вы это делали, то Господь Бог наш поразил нас за то,
    что мы не взыскали Его, как должно.
  bqc-SIM: Dii wá Lua pↄ fɛ̃̀wázi káau, kɛ́ á Levii buiↄ ámɛ á sɛao yã́i. Wi
    yãgbɛawà a zɛ́wao.
  tcz-CHONGTHU: Pakai ina-doh lou jeh’u chun Pakai vantil Pathen lunghan na ichung
    uva ana chu’in Levi mite chun thingkong chu nana pohlut thei lou-u ahi.
  mar-mar: पहिल्या वेळी तुम्ही तो उचलून आणला नव्हता. आपण आपला देव परमेश्वर याच्या
    विधीचे पालन केले नाही किंवा त्याचा धावा आम्ही केला नाही, म्हणून त्याने आपल्याला
    शिक्षा दिली.”
  qub-qub: Ñaupata gamcuna mana apäshimaptiquimi Tayta Diosninchëga waquinninchïta
    wañuchisha. Tayta Diosta mana tapucuranchïchu imano ruranapaj cashantapis.»
  bqp-bqp: Yellu, Gusunɔ bɛsɛn Yinni u sun sɛɛyɑsiɑ kɑ gɔɔ yèn sɔ̃ i ǹ dɑɑ wɑ̃ɑ mi,
    mɑ sɑ ǹ win woodɑ mɛm nɔɔwɛ.
  hat-hat: Premye fwa a, nou pa t' la. Se poutèt sa Seyè a, Bondye nou an, te touye
    kèk nan nou paske nou pa t' fè l' jan nou te dwe fè l' la.
  eng-BSB: It was because you Levites were not with us the first time that the LORD
    our God burst forth in anger against us. For we did not consult Him about the
    proper order.”
  eng-WEBPB: For because you didn’t carry it at first, the LORD our God broke out
    in anger against us, because we didn’t seek him according to the ordinance.”
  kbq-kbq: Na'ankure ese'ma vuta huhagerafi huvempage vogisima omenerunketa Livae
    naga'mota tamagra ana vogisia vuta ome e'ori'naze. E'inama hu'naza zanku Ra Anumzana
    tagri Anumzamo'a tusi arimpa aherante'ne. Na'ankure Anumzamofona inankna huta
    ama ana vogisia erigahune huta antahi onketa, e'ina huta erigahazema hu'neankea
    avaririta ana huhagerafi huvempage vogisia e'orinone.
  nhe-BL: Achtohuiya ax inquihuicayayaj nopa caxa queja quinamiqui huan TOTECO cualanqui
    tohuaya. Ax tijtemojque ipan itlanahuatilhua quejatza yajaya quiijtohua para ma
    tijhuicaca.”
  gub-BL: Naperur kwaw izypy mehe. A'e rupi Tupàn Tuweharupi Wiko Ma'e uzepyk zanerehe
    a'e. Ta'e nazapuranu kwaw hehe a'e 'ar mehe zane xe, i'i wanupe.
  eng-DRA: Lest as the Lord at first struck us, because you were not present, the
    same should now also come to pass, by our doing some thing against the law.
