verse: 1CH.015.014
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ പേടകം കൊണ്ടുവരുന്നതിനുവേണ്ടി പുരോഹിതന്മാരും
    ലേവ്യരും തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചു.
  deu-TKW: Da heiligten sich die Priester und die Leviten, um die Lade Jahwes, des
    Gottes Israels, hinaufzubringen.
  lin-lin: Boye, Banganga-Nzambe mpe Balevi bamipetolaki mpo na komema Sanduku ya
    Yawe, Nzambe ya Isalaele.
  eng-LSV: And the priests and the Levites sanctify themselves to bring up the Ark
    of YHWH, God of Israel;
  eng-GNV: So the Priestes and the Leuites sanctified them selues to bring vp the
    Arke of the Lord God of Israel.
  eng-WEBSTER: So the priests and the Levites sanctified themselves to bring up the
    ark of the LORD God of Israel.
  nhw-BL: Huajca nochi nopa totajtzitzi huan nopa levitame motlapajpacchijque para
    huelise quicuitij icaxa TOTECO Dios catli toTeco tiisraelitame.
  swh-ONEN: Kwa hiyo makuhani pamoja na Walawi wakajitakasa ili kulipandisha Sanduku
    la Bwana, Mungu wa Israeli.
  bba-bba: Yerɑ yɑ̃ku kowo be, kɑ Lefi be, bɑ tii dɛɛrɑsiɑ bu wɑ bu kɑ Gusunɔ be Isirelibɑn
    Yinnin woodɑn kpɑkoro te suɑmɑ.
  eng-KJVCPB: So the priests and the Levites sanctified themselves to bring up the
    ark of the Lord God of Israel.
  luo-luo: Omiyo jodolo kod jo-Lawi nopwodhore mondo mi gikel Sandug Muma mar Jehova
    Nyasaye ma Nyasach jo-Israel.
  meu-meu: Taunabunai, hahelaḡa taudia bona Levi taudia na sibodia e hahelaḡa, Iehova,
    Israel Diravana, ena maua helaḡana bae daelaia totona.
  npi-ULB: यसैले परमप्रभु इस्राएलका परमेश्‍वरको सन्‍दूकलाई तिनीहरूले ल्‍याउन सकून्
    भनेर पुजारीहरू र लेवीहरूले आफैलाई पवित्र गरे ।
  yor-yor: Bẹ́ẹ̀ ni àwọn àlùfáà àti àwọn Lefi ya ara wọn sí mímọ́ láti gbé àpótí ẹ̀rí
    Olúwa gòkè wá, Ọlọ́run Israẹli.
  pes-OPCB: پس کاهنان و لاویان خود را تقدیس کردند تا صندوق عهد خداوند، خدای اسرائیل
    را به محل جدید بیاورند.
  tgl-ULB: Kaya ang mga pari at ang mga Levita ay inilaan ang kanilang mga sarili
    upang buhatin ang kaban ni Yahweh, ang Diyos ng Israel.
  hui-hui: Ani layagola Libai hameigini hearumebi loma binigo mo miaga hearumebi Anduane
    Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibunaga Habo Nalolene Bi lo
    winigo Mbogoyi biago mo yule howa tini Anduane Homogo deni dodo nahe holenaga
    mana biaga winigo bini.
  mya-mya: ထို​အ​ခါ​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ အ​နွယ်​ဝင်​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ ညာဉ်​သေတ္တာ​တော်​ကို​ပြောင်း​ရွှေ့​ပင့်​ဆောင်​နိုင်
    ရန် မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်​ကြ​ကုန်​၏။-
  bod-N: མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གདན་འདྲེན་དུ་རང་ཉིད་དམ་པར་བྱས་སོ།
    །
  sna-sna: Saka vaprista navaRevhi vakazvinatsa kuti vakwire neareka yaJehovha Mwari
    waIsraeri.
  spa-BLM: Los sacerdotes y los levitas se santificaron para subir el arca de Yahvé,
    el Dios de Israel.
  cac-cac: Yuj chi', ix sacb'itan sb'a eb' vin̈ icha yalan ley, yic vach' syal yic'ancot
    te' scaxail strato Jehová sDiosal Israel chi' eb' vin̈.
  swh-ULB: Hivyo makuhani na Walawi waka jiweka wakfu iliwaweze kuleta sanduku la
    Yahweh, Mungu wa Israeli.
  bel-bel: І асьвяціліся сьвятары і лявіты дзеля таго, каб несьці каўчэг Госпада Бога
    Ізраілевага.
  deu-ELBBK: Da heiligten sich die Priester und die Leviten, um die Lade des HERRN,
    des Gottes Israels, hinaufzubringen.
  mbb-OT: Ne zutun mibpekelumpiyu haazà is menge memumuhat wey kes menge Levihanen
    para meuwit dan kes Kavan te Nengazen he Megbevayà te Israel.
  mal-2015: അങ്ങനെ പുരോഹിതന്മാരും ലേവ്യരും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ പെട്ടകം
    കൊണ്ടുവരുവാൻ തങ്ങളെ തന്നേ ശുദ്ധീകരിച്ചു.
  rmc-rmc: Avke o rašaja the o Leviti pes pošvecinde a preľigende le RAJESKRA, le
    Izraeloskre Devleskra, zmluvakri archa.
  pes-OPV: پس کاهنان و لاويان خويشتن را تقديس نمودند تا تابوت يهُوَه خداي اسرائيل
    را بياورند.
  ron-1924: Преоций ши левиций с-ау сфинцит ка сэ суе кивотул Домнулуй Думнезеулуй
    луй Исраел.
  ben-OBCV: তাই ইস্রায়েলের ঈশ্বর সদাপ্রভুর নিয়ম-সিন্দুকটি নিয়ে আসার জন্য যাজক ও
    লেবীয়েরা নিজেদের পবিত্র করলেন।
  som-som: Haddaba sidaas daraaddeed ayaa wadaaddadii iyo kuwii reer Laawi isdaahiriyeen
    inay soo qaadaan sanduuqii Rabbiga ah Ilaaha reer binu Israa'iil.
  lat-VUC: Sanctificati sunt ergo sacerdotes et Levitæ ut portarent arcam Domini Dei
    Israël.
  eng-ASVBT: So the priests and the Levites sanctified themselves to bring up the
    ark of Jehovah, the God of Israel.
  ita-1885: I sacerdoti adunque, e i Leviti, si santificarono, per trasportar l'Arca
    del Signore Iddio d'Israele.
  eng-LXXUP: So the priests and the Levites sanctified themselves, to bring up the
    ark of the God of Israel.
  eng-ULB: So the priests and the Levites consecrated themselves so they could bring
    up the ark of Yahweh, the God of Israel.
  spa-VBL: Así que los sacerdotes y los levitas se purificaron para poder traer de
    vuelta el Arca del Señor, el Dios de Israel.
  fra-_FOB: Les sacrificateurs et les Lévites se sanctifièrent donc pour faire monter
    l'arche de l'Éternel, Dieu d'Israël.
  mal-mal: അങ്ങനെ പുരോഹിതന്മാരും ലേവ്യരും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ പെട്ടകം കൊണ്ടുവരുവാൻ
    തങ്ങളെ തന്നേ ശുദ്ധീകരിച്ചു.
  urd-GVR: Tab imāmoṅ aur Lāwiyoṅ ne apne āp ko maḳhsūs-o-muqaddas karke Rab Isrāīl
    ke Ḳhudā ke sandūq ko Yarūshalam lāne ke lie taiyār kiyā.
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभु आ सन्‍दोस चाक्‍चा कली चढ़ेब
    नु लेवी आंम आंम कली ठीक सेल्‍समा बाक्‍त।
  ita-1927: I sacerdoti e i Leviti dunque si santificarono per trasportare l’arca
    dell’Eterno, dell’Iddio d’Israele.
  ckb-ckb: ئینجا کاهین و لێڤییەکان خۆیان تەرخان کرد بۆ هێنانی سندوقی یەزدانی پەروەردگاری
    ئیسرائیل.
  eng-BBE: So the priests and the Levites made themselves holy to take up the ark
    of the Lord, the God of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ತರುವುದಕ್ಕೆ ಯಾಜಕರೂ, ಲೇವಿಯರೂ ತಮ್ಮನ್ನು
    ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಂಡರು.
  tam-2017: ஆசாரியர்களும் லேவியர்களும் இஸ்ரவேலின் தேவனாகிய யெகோவாவின் பெட்டியைக் கொண்டுவரத்
    தங்களைச் சுத்தம்செய்துகொண்டார்கள்.
  spa-RV-1909: Así los sacerdotes y los Levitas se santificaron para traer el arca
    de Jehová Dios de Israel.
  ron-BTF: Astfel preoții și leviții s-au sfințit pentru a duce chivotul DOMNULUI
    Dumnezeul lui Israel.
  eng-WEBP: So the priests and the Levites sanctified themselves to bring up the ark
    of the LORD, the God of Israel.
  eng-FBV: So the priests and the Levites purified themselves so that they could bring
    back the Ark of the Lord, the God of Israel.
  nld-1939: De priesters en levieten heiligden zich dus, om de ark van Jahweh, den
    God van Israël, over te brengen.
  nch-BL: Huajca nochi nopa totajtzitzi huan nopa levitame motapajpacchijque para
    huelise quicuitij icaxa TOTECO Dios cati toTeco tiisraelitame.
  vie-1934: Vậy, những thầy tế lễ và người Lê-vi dọn mình cho thánh sạch đặng thỉnh
    hòm của Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: तब पुरोहितों और लेवियों ने अपने आपको शुद्ध किया कि वे याहवेह, इस्राएल के
    परमेश्वर के संदूक को ले आएं.
  spa-BES: Entonces los sacerdotes y los levitas se santificaron para tomar el cofre
    del pacto del Señor, el Dios de Israel.
  tdx-tdx: Aa le nañefe-batañe o mpisoroñeo naho o nte-Levio, hampionjoñe i vata’
    Iehovà Andrianañahare’ Israeley.
  tha-KJV: แล​้วปุโรหิตและคนเลวีจึงได้ชำระตัวของเขาเพื่อจะเชิญหีบของพระเยโฮวาห์พระเจ้าของอิสราเอลขึ้นมา
  por-BR-2018: Assim os sacerdotes e os levitas se santificaram para trazerem a arca
    do SENHOR Deus de Israel.
  deu-ELO: Da heiligten sich die Priester und die Leviten, um die Lade Jehovas, des
    Gottes Israels, hinaufzubringen.
  eng-WYC-2018: Therefore the priests and deacons were hallowed, that they should
    bear the ark of the Lord God of Israel. (And so the priests and the Levites purified
    themselves, so that they could carry the Ark of the Lord God of Israel.)
  epo-epo: Kaj sanktigis sin la pastroj kaj la Levidoj, por porti la keston de la
    Eternulo, Dio de Izrael.
  uig-PIN: Xuning bilǝn kaⱨinlar bilǝn Lawiylar Israilning Hudasi Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪini kɵtürüp mengix üqün ɵzlirini pak ⱪildi.
  beo-beo: 'Amalalu, Isala:ili Hina Gode Ea Gousa:su Sema Gagili gaguli masa:ne momagemusa:,
    gobele salasu dunu amola Lifai fi dunu ilia nigima: noga:le dodofei.'
  tpi-OTNT: Orait na ol pris na Livai i bihainim pasin bilong mekim ol yet i kamap
    klin long ai bilong God, bilong ol i ken i go kisim Bokis Kontrak bilong God,
    Bikpela bilong Israel, na bringim i kam.
  hau-SA: Saboda haka firistoci da Lawiyawa suka tsarkake kansu don su hauro da akwatin
    alkawarin Ubangiji, Allah na Isra’ila.
  uig-LAT: Shuning bilen kahinlar bilen Lawiylar Israilning Xudasi Perwerdigarning
    ehde sanduqini kötürüp méngish üchün özlirini pak qildi.
  nde-nde: Ngakho abaphristi labaLevi bazihlambulula ukuze bathwale ibhokisi lesivumelwano
    sikaThixo, uNkulunkulu ka-Israyeli.
  ton-ton: Ko ia naʻe fakamāʻoniʻoniʻi ʻakinautolu ʻe he kau taulaʻeiki mo e kau Livai
    ke nau ʻohake ʻae puha ʻoe fuakava ʻa Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: I posvětili se kněží i Levítové, aby přenesli truhlu Hospodina Boha Izraelského.
  eng-WMB: So the priests and the Levites sanctified themselves to bring up the ark
    of the LORD, the God of Israel.
  tam-TCV: எனவே ஆசாரியர்களும் லேவியர்களும் இஸ்ரயேலின் இறைவனாகிய யெகோவாவின் உடன்படிக்கைப்
    பெட்டியைக் கொண்டுவருவதற்காகத் தங்களைத் பரிசுத்தப்படுத்திக் கொண்டார்கள்.
  ceb-ULB: Busa gibalaan sa mga pari ug sa mga Levita ang ilang kaugalingon aron madala
    nila ang sudlanan sa kasabotan ni Yahweh, ang Dios sa Israel.
  pol-UBG: Poświęcili się więc kapłani i Lewici, aby przenieść arkę PANA, Boga Izraela.
  urd-GVU: تب اماموں اور لاویوں نے اپنے آپ کو مخصوص و مُقدّس کر کے رب اسرائیل کے خدا
    کے صندوق کو یروشلم لانے کے لئے تیار کیا۔
  deu-1912: Also heiligten sich die Priester und die Leviten, daß sie die Lade des
    HERRN, des Gottes Israels, heraufbrächten.
  kan-2017: ಆಗ ಯಾಜಕರೂ ಮತ್ತು ಲೇವಿಯರೂ ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ತರುವುದಕ್ಕೋಸ್ಕರ
    ತಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಂಡರು.
  yap-yap: Ma aram me machalbognag fa gali prist nge piyu Levi yad ya ngar feked fare
    Kahol ko M’ag rok SOMOL ni Got nu Israel.
  hlt-MCSB: Te dongah Israel Pathen BOEIPA kah thingkawng koh ham te khosoih rhoek
    neh Levi rhoek tah ciim uh.
  mdy-ETH: ዬያሮ ቄኤሶንታ ሌዊ ዓሶንታ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ኬዲ ዔካኒ ፔና ፆኦሲም
    ዱማሴኔ፤
  twi-ASANTE: Enti, asɔfoɔ no ne Lewifoɔ no dwiraa wɔn ho, sɛdeɛ ɛbɛyɛ a wɔbɛtumi
    de Awurade, Israel Onyankopɔn Apam Adaka no akɔ Yerusalem.
  eng-WEBU: So the priests and the Levites sanctified themselves to bring up the ark
    of the LORD, the God of Israel.
  wal-wal: Hegaappe guyyiyan, GODAA Israa7eela Xoossaa Taabootaa ehaanau qeesetinne
    Leewati banttana geeshshidosona.
  spa-PDDPT: Así que los sacerdotes y los levitas se santificaron para subir el Arca
    de Yavé ʼElohim de Israel.
  gun-gun: Ha'e rami rã sacerdote kuery ojeky'a'o uka okuapy, levita kuery guive,
    Senhor Israel kuery ruete ayvu ryru ogueru aguã.
  ilo-ULB: Isu nga indaton dagiti papadi ken dagiti Levita dagiti bagbagida tapno
    maisang-atda ti lakasa ni Yahweh a Dios ti Israel.
  kpg-kpg: Digau hai mee dabu mo digau Levi gu hagamadammaa nadau huaidina gii mee
    di haga menege Tebedebe o di Hagababa o Dimaadua, di God o Israel.
  uig-ARA: شۇنىڭ بىلەن كاھىنلار بىلەن لاۋىيلار ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ ئەھدە
    ساندۇقىنى كۆتۈرۈپ مېڭىش ئۈچۈن ئۆزلىرىنى پاك قىلدى.
  sus-sus: Sɛrɛxɛdubɛe nun Lewikae naxa e yɛtɛ rasɛniyɛn beenu e xa te Isirayila Marigi
    Alatala xa saatɛ kankira ra.
  pon-2006: Samworo ko oh mehn Lipai ko ahpw kamwakeleirailda pwe re en patohwan kasawada
    Kohpwahn Inoun KAUN-O, Koht en Israel.
  ksd-ksd: Damana ra umana tena tinabar dia ga vagomgom diat mulai, upi diat a kap
    ra bok na kunubu kai ra Luluai ra God kai Israel.
  tur-YTC: Böylece kâhinler ve Levililer, İsrael'in Tanrısı Yahve'nin Sandığı'nı çıkarmak
    için kendilerini kutsadılar.
  grc-BRENT: Καὶ ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται, τοῦ ἀνενέγκαι τὴν κιβωτὸν Θεοῦ
    Ἰσραήλ.
  ind-AYT: Para imam dan orang-orang Lewi menguduskan diri untuk mengangkut tabut
    TUHAN, Allah Israel.
  nya-nya: Kotero ansembe ndi Alevi anadziyeretsa ndi cholinga chakuti akatenge Bokosi
    la Yehova Mulungu wa Israeli.
  hrv-hrv: Posvetiše se tada svećenici i leviti da prenesu gore Kovčeg Jahve, Izraelova
    Boga.
  mps-mps: Tialima te pris dabe me Livai dabe te augwa digi God gedude wiegi yai pedalubo
    kolesaga yalio, te augwa te Israelgo Genuai Bidi Godigo te Dąų Wali Bomai Po
    Muani Halobage sigi painu tama tilama, te sesai dao.
  tpi-tpi: Orait na ol pris na Livai i bihainim pasin bilong mekim ol yet i kamap
    klin long ai bilong God, bilong ol i ken i go kisim Bokis Kontrak bilong God,
    Bikpela bilong Israel, na bringim i kam.
  dan-1931: Så helligede Præsterne og Levitterne sig for at føre HERRENS, Israels
    Guds, Ark op;
  vie-OVCB: Vậy, các thầy tế lễ và người Lê-vi làm lễ tẩy uế, dọn mình thánh sạch
    để dời Hòm của Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: તેથી યાજકોએ તથા લેવીઓએ ઇઝરાયલના ઈશ્વર યહોવાહનો કોશ લઈ આવવા સારુ પોતાને
    શુદ્ધ કર્યા.
  pon-2006A: Samworo ko oh mehn Lipai ko ahpw kamwakeleirailda pwe re en patohwan
    kasawada Kohpwahn Inoun KAUN-O, Koht en Israel.
  por-BRBSL: Assim, os sacerdotes e os levitas se santificaram para trazer a arca
    de Yahweh, o Deus de Israel.
  cth-cth: Hatdawkvah, Isarel BAWIPA Cathut e thingkong hah kâkayawt hanelah vaihmanaw
    hoi Levihnaw hah a kamthoung awh.
  twi-twi: Enti asɔfo no ne Lewifo no dwiraa wɔn ho, sɛnea ɛbɛyɛ a wobetumi de Awurade,
    Israel Nyankopɔn Apam Adaka no akɔ Yerusalem.
  hlt-hlt: Te dongah Israel Pathen BOEIPA kah thingkawng koh ham te khosoih rhoek
    neh Levi rhoek tah ciim uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ kɛ̀ bɛ̀ɛ dɔɔ̀ bɛmɑ́ɑ̀ mɛwénkùmɛ̀
    kó ikuɔ́ kɛ bo túótɛ́ní ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù tɑummɛ̀ tɔu.
  msy-2020: Ezɨ ofa gamir gumaziba ko Livain adarasi, arazir me uari damigh Godɨn
    damazimɨn zueghamim gami, egh me mangɨ Ikiavɨra Itir God, Israelian Godɨn Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiam inigh izam.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ nɑ Lefii nyʋɣʋ nyǝ́mɑ pɑ lɑpɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ
    kɔtɑɣɑ, nɑ pɑ́ polo sɩ pɑ kpɑkǝɣɩ Ɩsɔ ɑtɑkɑɑ.
  azb-azb: İsrailin Allahı Rəbbin sandığını çıxarmaq üçün kahinlərlə Levililər özlərini
    təqdis etdilər.
  eng-DBY: So the priests and the Levites hallowed themselves to bring up the ark
    of Jehovah the God of Israel.
  hin-2017: तब याजकों और लेवियों ने अपने-अपने को पवित्र किया, कि इस्राएल के परमेश्वर
    यहोवा का सन्दूक ले जा सकें।
  eng-YLT: And the priests and the Levites sanctify themselves, to bring up the ark
    of Jehovah, God of Israel;
  kne-kne: Siya di, tinongpal din papadi ya Levita din maonodan ta maibilang da ay
    nalinis ta say mabalin ay it-an da din Baol di Tolagan.
  eng-WYC-2017: Therefore the priests and deacons [or Levites] were hallowed, that
    they should bear the ark of the Lord God of Israel.
  eng-WMBB: So the priests and the Levites sanctified themselves to bring up the ark
    of the LORD, the God of Israel.
  urd-GVH: तब इमामों और लावियों ने अपने आपको मख़सूसो-मुक़द्दस करके रब इसराईल के ख़ुदा
    के संदूक़ को यरूशलम लाने के लिए तैयार किया।
  rug-rug: Ke sari na Hiama na tie Livaeti si va madi pule ni pude boka paleke va
    rizu ia sa Bokese Vinariva Egoi te Zihova, sa Tamasa pa Izireli.
  gaz-gaz: Kanaafuu luboonnii fi Lewwonni taabota Waaqayyo Waaqa Israaʼel sana fiduuf
    of qulqulleessan.
  fra-LSG: Les sacrificateurs et les Lévites se sanctifièrent pour faire monter l’arche
    de l’Éternel, du Dieu d’Israël.
  yal-yal: Nayi, Saraxaraline nun Lewine yi e yɛtɛ rasariɲan benun e xa siga Alatalaa
    Kankiraan na, Isirayilaa Ala.
  haw-1868: Nolaila, i huikala ai na kahuna a me na Levi ia lakou iho, i mea e lawe
    mai ai i ka pahu o Iehova ke Akua o ka Iseraela.
  arb-NAV: فَتَطَهَّرَ الْكَهَنَةُ وَاللّاوِيُّونَ اسْتِعْدَاداً لِنَقْلِ تَابُوتِ
    الرَّبِّ إِلَهِ إِسْرَائِيلَ،
  ewe-ewe: Ale Nunɔlawo kple Levitɔwo kɔ wo ɖokuiwo ŋuti hedzra ɖo ɖe Yehowa, Israel
    ƒe Mawu la ƒe nubablaɖaka la tsɔtsɔ gbɔe ŋu.
  eng-LEE: So the priests and the Levites sanctified themselves to bring up the ark
    of the Lord the God of Israel.
  asm-FB: সেয়ে পুৰোহিত আৰু লেবীয়াসকলে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ নিয়ম-চন্দুক আনিবৰ
    বাবে নিজকে পবিত্ৰ কৰিলে।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشَ عٍ يّتّ رَ سّنِيّن بٍينُ عٍ شَ تٍ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ.
  fra-SBL: Ainsi, les prêtres et les lévites se sanctifièrent pour faire monter l'arche
    de l'Yahvé, le Dieu d'Israël.
  hbo-hbo: וַיִּֽתְקַדְּשׁ֔וּ הַכֹּהֲנִ֖ים וְהַלְוִיִּ֑ם לְהַעֲלֹ֕ות אֶת־אֲרֹ֥ון יְהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nĩ ũndũ ũcio, athĩnjĩri-Ngai na Alawii magĩĩtheria nĩgeetha maambatie ithandũkũ
    rĩa Jehova, Ngai wa Isiraeli.
  fra-NCL: Les prêtres et les lévites se sanctifièrent pour faire monter l’arche de
    Yahweh, Dieu d’Israël.
  cek-AK: To pongah qaima hoi Levi acaengnawk loe Israel Angraeng Sithaw ih thingkhong
    aput hanah ciimcai ah oh o.
  cuk-cuk: Degisoggu, dule-irwa-Bab-Dummadse-gormalad, degi, Levita-dulemarmala, na
    san swilidik imaksamarsunnad, adi, Israel-e-Bab-Dummad-Jehová-Ulu nabir sedamalagar.
  uig-CYR: Шуниң билән каһинлар билән Лавийлар Исраилниң Худаси Пәрвәрдигарниң әһдә
    сандуғини көтирип меңиш үчүн өзлирини пак қилди.
  tel-2017: అప్పుడు యాజకులు, లేవీయులు, ఇశ్రాయేలీయుల దేవుడు యెహోవా మందసాన్ని తీసుకురావడానికి
    తమను తాము ప్రతిష్ట చేసుకున్నారు.
  hat-BSA: Pou sa, prèt yo avèk Levit yo te konsakre yo menm pou pote fè monte lach
    SENYÈ a, Bondye Israël la.
  kos-kos: Na mwet tol ac mwet Levi elos aknasnasyalos tuh elos in mau ku in moklema
    Tuptup in Wuleang lun LEUM GOD lun Israel.
  hbo-WLC: וַיִּֽתְקַדְּשׁ֔וּ הַכֹּהֲנִ֖ים וְהַלְוִיִּ֑ם לְהַעֲל֕וֹת אֶת־אֲר֥וֹן יְהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, ndị nchụaja na ndị Livayị mezuru omenaala ido onwe ha nsọ maka
    ibulata igbe ọgbụgba ndụ Onyenwe anyị, Chineke Izrel ahụ.
  ory-ory: ତହୁଁ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଆଣିବା ନିମନ୍ତେ
    ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କଲେ।
  chk-chk: Iei mine ekewe souasor me ekewe mwän seni ewe ainangen Lefi ra apiniir,
    pwe repwe uwato ewe pworofel än ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: Wal detlot serramonimen en detlot Libaimen bin meigim miselp klinbala blanga
    serramoni na, dumaji dei garra shifdim det Seikridwan Boks blanga YAWEI det God
    blanga ol detlot Isreil pipul
  ukr-1871: І осьвятились сьвященники й левіти задля того, щоб нести скриню Господа,
    Бога Ізрайлевого,
  deu-1951: Also heiligten sich die Priester und Leviten, daß sie die Lade des HERRN,
    des Gottes Israels, hinaufbrächten.
  eng-JPS: So the priests and the Levites sanctified themselves to bring up the ark
    of the LORD, the God of Israel.
  srp-1865: I osveštaše se sveštenici i Leviti da prenesu kovèeg Gospoda Boga Izrailjeva.
  lug-lug: Awo bakabona n’Abaleevi ne beetukuza okulinnyisa essanduuko ya Mukama,
    Katonda wa Isirayiri.
  heb-heb: ויתקדשו הכהנים והלוים להעלות את ארון יהוה אלהי ישראל׃
  ben-IRV: এতে যাজকেরা ও লেবীয়েরা ঈশ্বরের উদ্দেশ্যে নিজেদের পবিত্র করে নিলেন যাতে
    তাঁরা ইস্রায়েলের ঈশ্বর সদাপ্রভুর সিন্দুকটি নিয়ে আসতে পারেন।
  pan-pan: ਤਦ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਲਿਆਉਣ ਲਈ,
    ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် တို့နှင့် လေဝိ သား တို့သည်၊ ဣသရေလ အမျိုး၏ ဘုရားသခင်
    ထာဝရဘုရား ၏သေတ္တာ တော်ကို ဆောင် ခဲ့ခြင်းငှါ ကိုယ်ကိုသန့်ရှင်း စေကြ၏။
  hmo-hmo: Unai dainai hahelagaia taudia bona Levi taudia ese idia sibona idia hahelagaia,
    Lohiabada, Israela ena Dirava ena Taravatu Maua be Ierusalema dekenai do idia
    abia lao totona.
  urd-urd: तब काहिनों और लावियों ने ख़ुदावन्द इस्राईल के ख़ुदा के सन्दूक़ को लाने
    के लिए अपने आपको पाक किया।
  rus-SYN: И освятились священники и левиты для того, чтобы нести ковчег Господа,
    Бога Израилева.
  bqc-SIM: Ɔ̃ Sa'onaↄ ń Levii bui kĩniↄ gbãbↄ̀ ńzĩaɛ, kɛ́ aa Dii Isailiↄ Lua
    kpagolo sɛ suò yã́i.
  tcz-CHONGTHU: Hijeh chun thempu ho le Levi mite jouse chun Israel Pathen Pakai thingkong
    Jerusalem mun’a putdoh nadin kilhai na ana nei uvin ahi.
  mar-mar: यावरुन याजक व लेवी यांनी इस्राएलाचा देव परमेश्वर याचा कोश आणण्यासाठी आपणांस
    पवित्र केले.
  qub-qub: Chaura cüracunawan Leví famillyacunaga mayllacuran laynin nishanno Tayta
    Diospa babulninta apananpaj.
  bqp-bqp: Yerɑ yɑ̃ku kowo be, kɑ Lefi be, bɑ tii dɛɛrɑsiɑ bu wɑ bu kɑ Gusunɔ be Isirelibɑn
    Yinnin woodɑn kpɑkoro te suɑmɑ.
  hat-hat: Se konsa, prèt yo ak moun Levi yo al mete yo nan kondisyon pou fè sèvis
    Bondye, pou yo te ka al pote Bwat Kontra Seyè a, Bondye pèp Izrayèl la.
  eng-BSB: So the priests and Levites consecrated themselves to bring up the ark of
    the LORD, the God of Israel.
  eng-WEBPB: So the priests and the Levites sanctified themselves to bring up the
    ark of the LORD, the God of Israel.
  kbq-kbq: Anage higeno Livae naga'ene pristi vahe'mo'za Ra Anumzana Israeli vahe
    Anumzamofo huhagerafi huvempage vogisi omerinaku zamazeri agru hu'naze.
  nhe-BL: Huajca nochi nopa totajtzitzi huan nopa levitame motlapajpacchijque para
    huelise quicuitij icaxa TOTECO Dios tlen toTeco tiisraelitame.
  gub-BL: Na'e xaxeto wà, Erewi izuapyapyr wà no, uzemukatu Tupàn henataromo wà. A'e
    rupi upuner Tupàn Tuweharupi Wiko Ma'e Izaew izar ize'eg hyru herur haw rehe wà
    kury.
  eng-DRA: So the priests and the Levites were sanctified, to carry the ark of the
    Lord the God of Israel.
