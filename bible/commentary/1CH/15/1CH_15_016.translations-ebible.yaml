verse: 1CH.015.016
translations:
  mal-C: സംഗീതോപകരണങ്ങളായ വീണ, കിന്നരം, ഇലത്താളം എന്നിവസഹിതം ആനന്ദഗാനങ്ങളാലപിക്കാൻ
    തങ്ങളുടെ സഹോദരന്മാരിൽ ചിലരെ ഗായകരാക്കി നിയമിക്കാൻ ലേവ്യരുടെ നേതാക്കന്മാരോടു ദാവീദ്
    കൽപ്പിച്ചു.
  deu-TKW: Hierauf befahl David den Obersten der Leviten, ihre Stammesgenossen, die
    Sänger, mit ihren Musiukinstrumenten, den Harfen, Zithern und Cymbeln zu bestellen,
    damit sie lauten Jubelschall ertönen ließen.
  lin-lin: 'Davidi alobaki na bakambi ya Balevi ete bapona, kati na bandeko na bango,
    bayembi mpo na koyemba banzembo ya esengo, na bibetelo mindule : nzenze, lindanda
    mpe manzanza.'
  eng-LSV: And David says to the heads of the Levites to appoint their brothers the
    singers, with instruments of song, psalteries, and harps, and cymbals, sounding,
    to lift up with the voice for joy.
  eng-GNV: And Dauid spake to the chiefe of the Leuites, that they should appoint
    certaine of their brethren to sing with instruments of musike, with violes and
    harpes, and cymbales, that they might make a sounde, and lift vp their voyce with
    ioye.
  eng-WEBSTER: And David spoke to the chief of the Levites to appoint their brethren
    to be the singers with instruments of music, psalteries, and harps, and cymbals,
    sounding, by lifting up the voice with joy.
  nhw-BL: Nojquiya David quinilhui nopa levita tlayacanani para ma quintequimacaca
    levitame catli huicani huan catli quimatij tlatzotzonase para huicase ica miyac
    paquilistli ininhuaya catli tlatzotzonase ica salterios, arpas huan címbalos.
  swh-ONEN: 'Daudi akawaambia viongozi wa Walawi kuwaweka ndugu zao waimbaji ili waimbe
    nyimbo za shangwe, wakiwa na vyombo vya uimbaji: zeze, vinubi na matoazi.'
  bba-bba: Mɑ Dɑfidi u mɑɑ Lefibɑn wiruɡii be sɔ̃ɔwɑ u nɛɛ, bu beɡibu sɔɔru koosio
    be bɑ koo womusu ko bɑ n ɡuunu kɑ mɔrɔkunu kɑ sɛkɛtirɛnu soomɔ kɑ dɑm bu kɑ nuku
    dobu sɔ̃ɔsi.
  eng-KJVCPB: And David spake to the chief of the Levites to appoint their brethren
    to be the singers with instruments of musick, psalteries and harps and cymbals,
    sounding, by lifting up the voice with joy.
  luo-luo: Daudi nowachone jotend jo-Lawi mondo oyier jowetegi kaka jower mondo ower
    wende mag mor ka gigoyo thumbe machalo orutu, nyatiti gi ongengʼo.
  meu-meu: David ese danu Levi lohiadia na e haḡanidia, varavaradia haida bae duanaidia,
    ane bae abi, bona reḡereḡe ḡaudia idau-idau, hatai-hatai ḡaudia badadia bona maraḡidia
    bona botabota ḡaudia, ihataidia bona ibotadia amo moale reḡedia bae hadae badabada.
  npi-ULB: लेवीहरूका मुखियाहरूले आ-आफ्‍ना दाजुभाइलाई बाजा, सारङ्गी, वीणा र झ्‍यालीको
    साथ ठुलो स्वरमा र आफ्ना स्वरहरू उचालेर आनन्दका साथ सङ्गीत बजाउनको निम्ति नियुक्त
    गरून् भनी दाऊदले हुकुम दिए ।
  yor-yor: Dafidi sọ fún àwọn olórí àwọn Lefi láti yan àwọn arákùnrin wọn gẹ́gẹ́ bí
    akọrin láti kọ orin ayọ̀, pẹ̀lú àwọn ohun èlò orin olókùn, dùùrù, àti símbálì.
  pes-OPCB: داوود به رهبران لاویان دستور داد که از میان لاویان دستهٔ موسیقی تشکیل
    دهند تا عود و بربط و سنج بنوازند و با صدای بلند و شاد سرود بخوانند.
  tgl-ULB: Kinausap ni David ang mga pinuno ng Levita upang italaga ang kanilang mga
    kapatid na tumugtog ng mga instrumentong pangmusika, instrumentong may mga kuwerdas,
    mga alpa at mga pompiyang, tumugtog ng malakas at masayang itataas ang kanilang
    mga tinig.
  hui-hui: Ani bialu Debidihanda agali Libai aria biaruhondo lamialu, Agali marume
    Habo Nalolene Bi lo winigonaga Mbogoyi mo yalu ibalu howa ngida aleru balu iba
    ganaru lama mo yalu ibalimu, lalu lamini. Tígua ngida aleru hongo howa balu pilipe
    hongo howa pulalu ngi̱li̱nge̱le̱ lagane beledi boronosime wabini ngaru hongo howa
    balu tí turu timbuni kamigo walia halu lama ibalimu, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​စောင်း​များ၊ လင်း​ကွင်း​များ​ဖြင့် ပျော်​ရွှင်​ဖွယ်​ကောင်း​သော​သီ​ချင်း​များ​သီ​ဆို
    တီး​မှုတ်​ရန် လေ​ဝိ​အ​နွယ်​ဝင်​အ​သီး​သီး​တို့ ကို​တာ​ဝန်​ပေး​အပ်​မည့်​အ​ကြောင်း
    ထို​သူ​တို့ ၏​ခေါင်း​ဆောင်​များ​အား​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ལེ་ཝི་པའི་འགོ་དཔོན་དག་ལ། ཁོ་ཚོའི་གཉེན་ཉེ་རྣམས་མངགས་ནས་རོལ་ཆས་རྒྱུད་མངས་དང་།
    པི་ཝང་དང་། སྦུག་ཆལ་རྣམས་བརྡུངས་ནས་དགའ་དགའ་སྤྲོ་སྤྲོས་གླུ་ལེན་གར་རྩེད་བྱེད་དགོས་པར་བསྒོས།
  sna-sna: 'Dhavhidhi akataurira vatungamiri vavaRevhi kuti vagadze hama dzavo kuti
    vave vaimbi kuti vazonoimba dzimbo dzomufaro nezviridzwa zvaiti: mitengeranwa,
    mbira, namakandira.'
  spa-BLM: David habló a los jefes de los levitas para que designaran a sus hermanos
    como cantantes con instrumentos de música, instrumentos de cuerda, arpas y címbalos,
    que tocaran en voz alta y alzaran la voz con alegría.
  cac-cac: Ix yalanpax vin̈aj rey David chi' d'a eb' vin̈ yajalil eb' levita to a
    d'a scal yin̈tilal eb' vin̈ chi', sic'chajelta eb' vin̈ sb'itan d'a tzalajc'olal
    yed' juntzan̈ yamc'ab', aton salterio, arpa yed' platillo.
  swh-ULB: Daudi akazungumza na viongozi wa Walawi kuwapangia ndugu zao kuwa wana
    muziki wenye vyombo vya muziki, vyombo vya uzi, vinubi na upatu, kwa kupiga kwa
    sauti na furaha wakipaza sauti zao.
  bel-bel: І загадаў Давід начальнікам лявітаў паставіць братоў сваіх сьпевакоў з
    музычнымі інструментамі, з псалтырамі і цытрамі і кімваламі, каб яны гучна ўзьвяшчалі
    голас радаваньня.
  deu-ELBBK: Und David befahl den Obersten der Leviten, ihre Brüder, die Sänger, mit
    Musikinstrumenten, Harfen und Lauten und Zimbeln zu bestellen, damit sie laut
    spielten, indem sie die Stimme erhöben mit Freude.
  mbb-OT: Midsuǥù ni David is menge pengulu te menge Levihanen te kebpilì te menge
    perekanta he ebpuun ded te iring dan he menge Levihanen, te kegkanta te menge
    kanta he ebpekelipey he eduyuǥan te menge lira, alpa, wey menge simbal.
  mal-2015: പിന്നെ ദാവീദ് ലേവ്യരിലെ പ്രധാനന്മാരോടു വീണ, കിന്നരം, കൈത്താളം എന്നീ വാദ്യങ്ങളാൽ
    സന്തോഷനാദം ഉച്ചത്തിൽ ധ്വനിപ്പിക്കേണ്ടതിന്നു സംഗീതക്കാരായ തങ്ങളുടെ സഹോദരന്മാരെ
    നിറുത്തുവാൻ കല്പിച്ചു.
  rmc-rmc: Paľis o David prikazinďa le Levitengre vodcenge, hoj te kiden avri dženen
    peskre famelijendar, hoj te giľaven a radišagoha te bašaven pro harfi, citari
    the cimbalmi.
  pes-OPV: و داود رؤساي لاويان را فرمود تا برادران خود مغنيان را با آلات موسيقي از
    عودها و بربطها سنجها تعين نمايند، تا به آواز بلند و شادماني صدا زنند.
  ron-1924: Ши Давид а зис кэпетениилор левицилор сэ ашезе пе фраций лор кынтэрець
    ку инструменте де музикэ, ку лэуте, харпе ши цимбале, ши сэ суне дин еле кынтэрь
    рэсунэтоаре, ын семн де букурие.
  ben-OBCV: দাউদ লেবীয় নেতাদের বললেন, তারা যেন খঞ্জনি, বীণা ও সুরবাহারের মতো বাদ্যযন্ত্র
    নিয়ে আনন্দগান গাইবার জন্য তাদের সহকর্মী লেবীয়দের নিযুক্ত করলেন।
  som-som: Markaasaa Daa'uud madaxdii reer Laawi ku yidhi, Walaalihiin rag ka dhex
    doorta inay ahaadaan niman gabayaa ah oo sita alaabtii muusikada, oo ah shareerado,
    iyo kataarado, iyo suxuun laysku garaaco, oo aad ha uga dhawaajiyeen oo farxad
    aawadeed codka kor ha u qaadeen.
  lat-VUC: Dixitque David principibus Levitarum, ut constituerent de fratribus suis
    cantores in organis musicorum, nablis videlicet, et lyris, et cymbalis, ut resonaret
    in excelsis sonitus lætitiæ.
  eng-ASVBT: And David spake to the chief of the Levites to appoint their brethren
    the singers, with instruments of music, psalteries and harps and cymbals, sounding
    aloud and lifting up the voice with joy.
  ita-1885: E Davide disse a' principali d'infra i Leviti che facessero esser quivi
    presenti i lor fratelli cantori, con istrumenti musicali, salteri, e cetere, e
    cembali, sonando, ed alzando la voce, con allegrezza.
  eng-LXXUP: And David said to the chiefs of the Levites, Set your brethren the singers
    with musical instruments, lutes, harps, and cymbals, to sound aloud with a voice
    of joy.
  eng-ULB: David spoke to the leaders of the Levites to assign their brothers to be
    musicians with musical instruments, stringed instruments, harps and cymbals, playing
    loudly and joyfully lifting up their voices.
  spa-VBL: David también dio instrucciones a los jefes de los levitas para que asignaran
    de entre sus parientes a cantores que cantaran con alegría, acompañados por músicos
    que tocaran liras, arpas y címbalos.
  fra-_FOB: Et David dit aux chefs des Lévites de disposer leurs frères, les chantres,
    avec des instruments de musique, des lyres, des harpes et des cymbales, qu'ils
    feraient retentir de sons éclatants, en signe de réjouissance.
  mal-mal: പിന്നെ ദാവീദ് ലേവ്യരിലെ പ്രധാനികളോടു വീണ, കിന്നരം, കൈത്താളം എന്നീ വാദ്യങ്ങളാൽ
    സന്തോഷനാദം ഉച്ചത്തിൽ മുഴക്കേണ്ടതിന് സംഗീതക്കാരായ തങ്ങളുടെ സഹോദരന്മാരെ നിയമിക്കുവാൻ
    കല്പിച്ചു.
  urd-GVR: Dāūd ne Lāwī sarbarāhoṅ ko yih hukm bhī diyā, “Apne qabīle meṅ se aise
    ādmiyoṅ ko chun leṅ jo sāz, sitār, sarod aur jhāṅjh bajāte hue ḳhushī ke gīt gāeṅ.”
  suz-BL: मिनु दाऊदम लेवी आन ठेयब मुर आन कली “इन खिं खिं ङा मुर कुम्‍सो पाइब योव़शा,
    वोइक्‍चा माल्‍नीनी। मेकोपुकी तार पाइश्‍शो ताप्‍तीके, बीना नु बुप्‍केल ताप्‍शा,
    ग्‍येरशा ठेयब सेंदा पा कुम्‍सो पचा माल्‍नीम” दे अरेमी बाक्‍त।
  ita-1927: E Davide ordinò ai capi dei Leviti che chiamassero i loro fratelli cantori
    a prestar servizio coi loro strumenti musicali, saltèri, cetre e cembali, da cui
    trarrebbero suoni vigorosi, in segno di gioia.
  ckb-ckb: داود بە سەرکردە لێڤییەکانی گوت کە برا گۆرانیبێژەکانیان بە ئامێرەکانی مۆسیقاوە
    دابنێن، بە ساز و قیسارە و سەنجەوە، هەتا بە خۆشییەوە و بە دەنگی بەرز گۆرانی بڵێن.
  eng-BBE: And David gave orders to the chief of the Levites to put their brothers
    the music-makers in position, with instruments of music, corded instruments and
    brass, with glad voices making sounds of joy.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ವಾದ್ಯಗಳನ್ನೂ ವಿಶೇಷವಾದ ವೀಣೆಗಳನ್ನೂ, ಕಿನ್ನರಿಗಳನ್ನೂ, ತಾಳಗಳನ್ನೂ
    ಬಾರಿಸಿ ಸಂತೋಷದಿಂದ ಸ್ವರವನ್ನೂ ಎತ್ತುವ ಹಾಗೆ, ತಮ್ಮ ಸಹೋದರರಲ್ಲಿ ಹಾಡುಗಾರರನ್ನು ನೇಮಿಸುವುದಕ್ಕೆ
    ಲೇವಿಯರ ಪ್ರಧಾನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'தாவீது லேவியர்களின் பிரபுக்களை நோக்கி: நீங்கள் உங்கள் சகோதரர்களாகிய பாடகர்களைத்
    தம்புரு சுரமண்டலம் கைத்தாளம் முதலிய கீதவாத்தியங்கள் முழங்க, தங்கள் சத்தத்தை உயர்த்தி,
    சந்தோஷம் உண்டாகப் பாடும்படி நிறுத்தவேண்டும் என்று சொன்னான்.'
  spa-RV-1909: Asimismo dijo David á los principales de los Levitas, que constituyesen
    de sus hermanos cantores, con instrumentos de música, con salterios, y arpas,
    y címbalos, que resonasen, y alzasen la voz con alegría.
  ron-BTF: Și David a vorbit mai marelui leviților să rânduiască pe frații lor să
    fie cântăreți cu instrumente de muzică, psalterioane și harpe și chimvale, sunând
    și înălțându-și vocea cu bucurie.
  eng-WEBP: David spoke to the chief of the Levites to appoint their brothers as singers
    with instruments of music, stringed instruments, harps, and cymbals, sounding
    aloud and lifting up their voices with joy.
  eng-FBV: David also instructed the leaders of the Levites to assign from their relatives
    singers who would sing loudly for joy, accompanied by musicians playing lyres,
    and harps, and cymbals.
  nld-1939: Ook gaf David aan de hoofden der levieten het bevel, de zangers onder
    hun stamgenoten met de muziekinstrumenten, harpen, citers en cymbalen op te stellen,
    om feestelijke klanken te laten horen.
  nch-BL: Nojquiya David quinilhui nopa levita tayacanani para ma quintequimacaca
    levitame cati huicani huan cati quimatij tatzotzonase para huicase ica miyac paquilisti
    inihuaya cati tatzotzonase ica salterios, arpas huan címbalos.
  vie-1934: Đa-vít truyền cho các trưởng tộc người Lê-vi; hãy cắt trong anh em họ
    những người hát xướng, cầm các thứ nhạc khí, ống quyển, đàn cầm, chập chỏa để
    cất tiếng vui mừng vang rền lên.
  hin-CV: दावीद ने लेवियों के प्रधानों को यह आदेश दे रखा था कि वे अपने गायक संबंधियों
    को चुनें कि वे बाजों के साथ और ऊंची आवाज की झांझ के साथ आनंद में गायें.
  spa-BES: Y David le ordenó al jefe de los levitas que pusiera en posición a sus
    hermanos, los cantores, con instrumentos de música, instrumentos con cuerdas y
    metales, con voces alegres que hacían sonidos de alegría.
  tdx-tdx: Le nisaontsy amy mpiaolo’ o nte-Levio t’i Davide hijoboña’e amo rahalahi’eo
    o mpisaboo, reke-pititihañe ara-tsabo, am-pipoñafeñe jejo-bory naho marovany naho
    fikaran­tsañe vaho ­ionjonam-peo an-drebeke.
  tha-KJV: ดาว​ิดได้ทรงบัญชาแก่บรรดาหัวหน้าของคนเลวี​ให้​แต่​งตั้งพี่น้องของเขาให้เป็นนั​กร​้องเล่นเครื่องดนตรี
    มี​พิณใหญ่ พิณเขาคู่ และฉาบ เพื่อทำเสียงดั​งด​้วยความชื่นบาน
  por-BR-2018: E Davi disse aos chefes dos levitas que constituíssem de seus irmãos
    cantores com instrumentos musicais, com saltérios, e harpas, e címbalos; para
    que fizessem sons e levantassem a voz com alegria.
  deu-ELO: Und David befahl den Obersten der Leviten, ihre Brüder, die Sänger, mit
    Musikinstrumenten, Harfen und Lauten und Zimbeln zu bestellen, damit sie laut
    spielten, indem sie die Stimme erhöben mit Freude.
  eng-WYC-2018: And David said to the princes of (the) deacons, that they should ordain
    of their brethren singers in organs of musics, that is, in gitterns, and harps,
    and cymbals; that the sound of gladness should sound on high. (And David said
    to the leaders of the Levites, that they should ordain among their kinsmen singers,
    and players of musical instruments, that is, of lutes, and harps, and cymbals;
    so that the sound of gladness could be heard on high.)
  epo-epo: Kaj David diris al la estroj de la Levidoj, ke ili starigu siajn fratojn
    la kantistojn kun muzikaj instrumentoj, psalteroj, harpoj, kaj laŭtaj cimbaloj,
    por ke alte aŭdiĝu la sonoj de ĝojo.
  uig-PIN: Dawut yǝnǝ Lawiylarning yolbaxqiliriƣa ɵzlirining ⱪerindaxliridin nǝƣmiqilǝrni
    tǝyinlǝxni buyrudi; ular jümlidin tǝmbur, qiltar, janglar ⱪatarliⱪ ⱨǝrhil sazlarni
    qelip awazini yuⱪiri kɵtürüp xad-huramliⱪ iqidǝ küy eytixⱪa tǝyinlǝndi.
  beo-beo: Da:ibidi da sia:beba:le, Lifai fi ouligisu dunu ilia da Lifai fi dunu mogili,
    gesami hea:ma:ne amola sani baidama amola giga:mesa duma:ne ilegei.
  tpi-OTNT: Na Devit i tokim ol dispela hetman bilong ol lain bilong Livai long ol
    i mas makim ol sampela Livai bilong singim song na mekim musik long taim ol i
    bringim Bokis Kontrak i kam. Ol i mas paitim ol gita na ol plet bras na mekim
    krai bilong musik i kamap bikpela moa, bilong soim amamas bilong ol.
  hau-SA: Dawuda ya faɗa wa shugabannin Lawiyawa su sa ’yan’uwansu su zama mawaƙa
    don su rera waƙoƙi masu farin ciki, da kayayyakin bushe-bushe, da kaɗe-kaɗe, molaye,
    garayu da ganguna.
  uig-LAT: Dawut yene Lawiylarning yolbashchilirigha özlirining qérindashliridin neghmichilerni
    teyinleshni buyrudi; ular jümlidin tembur, chiltar, janglar qatarliq herxil sazlarni
    chélip awazini yuqiri kötürüp shad-xuramliq ichide küy éytishqa teyinlendi.
  nde-nde: UDavida watshela abakhokheli babaLevi ukuthi bakhethe abafowabo ukuthi
    babe ngabahlabeleli ukuze bahlabelele izingoma ezimnandi, betshaya amachacho lezigubhu
    lemihubhe.
  ton-ton: Pea naʻe lea ʻa Tevita ki he ʻeiki ʻoe kau Livai ke ne vaheʻi honau kāinga
    niʻihi ke fai ʻae hiva ʻaki ʻae ngaahi meʻa hiva, ko e ngaahi ūtete, mo e ngaahi
    haʻape, mo e ngaahi ukamea pakihi, naʻe tatangi, ʻi he hiki hake ʻae leʻo ʻi he
    fiefia.
  ces-1613: Řekl také David předním z Levítů, aby ustanovili z bratří svých zpěváky
    s nástroji muzickými, loutnami, harfami a cymbály, aby zvučeli, povyšujíce hlasu
    s radostí.
  eng-WMB: David spoke to the chief of the Levites to appoint their brothers as singers
    with instruments of music, stringed instruments, harps, and cymbals, sounding
    aloud and lifting up their voices with joy.
  tam-TCV: தாவீது லேவியர்களின் தலைவர்களிடம், “உங்கள் சகோதரர்களை வீணை, யாழ், கைத்தாளங்களை
    இசைப்பதற்கும் மகிழ்ச்சிகரமான பாடல்களைப் பாடுவதற்கும் பாடகர்களாகவும் நியமியுங்கள்”
    என்றான்.
  ceb-ULB: Nakigsulti si David ngadto sa mga pangulo sa mga Levita nga mopili sa ilang
    mga igsoong lalaki aron mahimong manunugtog uban sa mga tulonggon, mga lira, mga
    harpa ug mga piyangpiyang, sa makusog nga pagtugtog ug malipayong mopasibaw sa
    ilang mga tingog.
  pol-UBG: 'Potem Dawid rozkazał naczelnikom Lewitów, aby ustanowili swoich braci
    śpiewakami przy instrumentach muzycznych: cytrach, harfach i cymbałach, aby rozbrzmiewał
    donośny głos pełen radości.'
  urd-GVU: داؤد نے لاوی سربراہوں کو یہ حکم بھی دیا، ”اپنے قبیلے میں سے ایسے آدمیوں
    کو چن لیں جو ساز، ستار، سرود اور جھانجھ بجاتے ہوئے خوشی کے گیت گائیں۔“
  deu-1912: Und David sprach zu den Obersten der Leviten, daß sie ihre Brüder zu Sängern
    bestellen sollten mit Saitenspiel, mit Psaltern, Harfen und hellen Zimbeln, daß
    sie laut sängen und mit Freuden.
  kan-2017: ಆಗ ದಾವೀದನು ಲೇವಿಯರ ಪ್ರಧಾನರಿಗೆ, “ಗಾಯಕರಾದ ನಿಮ್ಮ ಸಹೋದರರನ್ನು ಸ್ವರಮಂಡಲ, ಕಿನ್ನರಿ,
    ತಾಳ ಮೊದಲಾದ ವಾದ್ಯಗಳಿಂದ ಉತ್ಸಾಹಧ್ವನಿ ಮಾಡುವುದಕ್ಕಾಗಿ ನೇಮಿಸಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog David ngak fapi ga’ ko Levi ni ngrogned ngak boch e Levite ni ngar
    tanggad ma yad be chubeg e musik nib felfelan’ lingan ko harp nge cymbal.
  hlt-MCSB: David loh Levi mangpa rhoek taengah amah boeinaphung te lumlaa kah a tumbael
    neh thangpa neh, rhotoeng neh tlaklak neh aka hlai khaw, kohoenah ol neh pomsang
    ham aka yaak sak khaw a pai sak ham te a thui pah.
  mdy-ETH: ዳውቴ ዒማና፦ «ሚርጌ ሻዦ ዴንሢ ዋርቆ ጎኦሎንታ ፔቴ ሻሺና ዋርቂንታ ጎኦሎንታ ዑኡቱቡሎዋ ዔኪ ፆኦሲ ቦንቾም ማዓ
    ዓይኑሞ ዓይናዻንዳጉዲ ዒንሢኮ ዒጊኖ ማዔ ሌዊ ዓሶፓ ዶኦሩዋቴ» ጌዒ ሌዊ ዓሶ ሱኡጎም ኬኤዜኔ፤
  twi-ASANTE: Dawid hyɛɛ Lewifoɔ mpanimfoɔ no nso sɛ, wɔnte Lewifoɔ nnwomtofoɔ kuo,
    wɔn a wɔnim nnwontoɔ, ne wɔn a wɔwɔ nnwontoɔ ho nimdeɛ na wɔmfa mmɛnta, mmɛn,
    asankuten ne kyankyan mmɛto anigyeɛ nnwom.
  eng-WEBU: David spoke to the chief of the Levites to appoint their brothers as singers
    with instruments of music, stringed instruments, harps, and cymbals, sounding
    aloud and lifting up their voices with joy.
  wal-wal: Hegaappe guyyiyan, diittaanne maazinqqiyaa diixxiiddi, daalaa qaattiiddi,
    ufaissiya yettaa yexxana mala, Leewata kaalettiyaageeti bantta dabbota sunttanaadan
    Daawiti azaziis.
  spa-PDDPT: Asimismo David dijo a los jefes de los levitas que designaran de sus
    hermanos cantores con instrumentos de música, con salterios y arpas y címbalos
    resonantes, y que alzaran la voz con alegría.
  gun-gun: Ha'e gui Davi aipoe'i levita ruvixa kuery pe guyvy kuery regua omoĩ aguã
    oporaei va'erã. Ha'e va'e kuery ma mba'epu reve, mbaraka, mba'epu ixã reta va'e
    ha'e hy'a pu reve ovy'aa rupi oporaei aguã pavẽ oendu aguã rami.
  ilo-ULB: Nakitungtong ni David kadagiti mangidadaulo kadagiti Levita tapno mangdutokda
    kadagiti kakabsatda nga agbalin a musiko a mangtukar kadagiti instrumento a pagtukar,
    kadagiti nakuerdasan nga instrumento, kadagiti arpa ken kadagiti piangpiang, ket
    pagtukarenda iti napigsa ken siraragsakda nga agkanta.
  kpg-kpg: David ga helekai gi nia dagi o digau Levi gi haganoho ina nadau gau Levi
    dulii gi heia nadau daahili hagatenetene gi nadau ‘harp’ mo nadau ‘cymbal’.
  uig-ARA: داۋۇت يەنە لاۋىيلارنىڭ يولباشچىلىرىغا ئۆزلىرىنىڭ قېرىنداشلىرىدىن نەغمىچىلەرنى
    تەيىنلەشنى بۇيرۇدى؛ ئۇلار جۈملىدىن تەمبۇر، چىلتار، جاڭلار قاتارلىق ھەرخىل سازلارنى
    چېلىپ ئاۋازىنى يۇقىرى كۆتۈرۈپ شاد-خۇراملىق ئىچىدە كۈي ئېيتىشقا تەيىنلەندى.
  sus-sus: Dawuda naxa a fala Lewikae xunyie bɛ e xa bɛɛtiba ndee sugandi e xa mixie
    ya ma naxee bɛɛti bama kɔrae nun maxasee xui ra ɲɛlɛxinyi kui.
  pon-2006: Depit mahsanihong kaunen mehn Lipai ko re en kilelehdiong ekei mehn Lipai
    re en wia koul kaperen oh kesengki arp oh simpal kan.
  ksd-ksd: Ma David i ga ve ra umana lualua kai ra tarai Levi ba diat a tibe ta umana
    ta diat ma kadia umana magit ure ra kakailai, ra umana pagol, ma ra umana ngap,
    ma ra umana tobo, pi diat a ubu diat ma pi diat a kukula na gugu.
  tur-YTC: David, Levililer'in başına, müzik aletleri, telli çalgılar, çenkler ve
    zillerle, sevinçle ses yükselten ezgi söyleyenleri kardeşlerinden atasın diye
    söyledi.
  grc-BRENT: Καὶ εἶπε Δανὶδ τοῖς ἄρχουσι τῶν Λευιτῶν, στήσατε τοὺς ἀδελφοὺς αὐτῶν
    τοὺς ψαλτῳδοὺς ἐν ὀργάνοις, νάβλαις, κινύραις, καὶ κυμβάλοις τοῦ φωνῆσαι εἰς ὕψος
    ἐν φωνῇ εὐφροσύνης.
  ind-AYT: Daud memerintahkan para pemimpin orang Lewi untuk mempersiapkan saudara-saudaranya
    menjadi penyanyi. Mereka harus mengangkat suara mereka dengan sukacita, diiringi
    dengan alat-alat musik seperti gambus, kecapi, dan ceracap.
  nya-nya: 'Davide anawuza atsogoleri a Alevi kuti asankhe abale awo kuti akhale oyimba
    nyimbo zachisangalalo, zoyimba ndi zida: azeze, apangwe ndi ziwaya za malipenga.'
  hrv-hrv: Tada David reče levitskim knezovima da između svoje braće postave pjevače
    s glazbalima, s harfama, citrama i cimbalima da se čuje i da gromko odjekuje radosno
    pjevanje.
  mps-mps: Tama Devitgo te Livai hani tobolu bidi dabeba walama, te tęąbi weyu musik
    te halobage sela asobo sogo wabo Livai hani bidi meba dąį ilao po wali. Augwaligo
    te gita dabe me te brasgo nigai plet pou dabe me te elibo sę eyu, te musik hwą
    genuai u omainu ilama, te augwaligo wiegi yai homu pemene ebo sę hania ola mao
    wai.
  tpi-tpi: Na Devit i tokim ol dispela hetman bilong ol lain bilong Livai long ol
    i mas makim ol sampela Livai bilong singim song na mekim musik long taim ol i
    bringim Bokis Kontrak i kam. Ol i mas paitim ol gita na ol plet bras na mekim
    krai bilong musik i kamap bikpela moa, bilong soim amamas bilong ol.
  dan-1931: Fremdeles bød David Levitternes Øverster at lade deres Brødre Sangerne
    stille sig op med Musikinstrumenter, Harper, Citre og Cymbler og lade høje Jubeltoner
    klinge.
  vie-OVCB: Vua Đa-vít ra lệnh cho các nhà lãnh đạo người Lê-vi tổ chức các ca đoàn
    và ban nhạc. Các ca sĩ và các nhạc công hân hoan ca hát và cử nhạc vang lừng bằng
    đàn hạc, đàn cầm, và chập chõa.
  guj-2017: દાઉદે લેવીઓના આગેવાનોને વાજિંત્રો, એટલે સિતાર, વીણા, ઝાંઝ ઊંચે સ્વરે વગાડવા
    માટે તથા ઉત્સાહથી મોટી ગર્જના કરવા માટે પોતાના ગાયક ભાઈઓને નીમવાને કહ્યું.
  pon-2006A: Depit mahsanihong kaunen mehn Lipai ko re en kilelehdiong ekei mehn Lipai
    re en wia koul kaperen oh kesengki arp oh simpal kan.
  por-BRBSL: David falou com o chefe dos Levitas para designar seus irmãos como cantores
    com instrumentos de música, instrumentos de corda, harpas e címbalos, soando alto
    e levantando suas vozes com alegria.
  cth-cth: Devit ni Levih kacuenaw hah a hmaunawngha thung dawk hoi la ka sak hane,
    ratoung ka tum hane, tamawi, cecak, hoi kacaipounglah tumkhawng vaiteh, lunghawi
    nalaihoi la sak hanelah a dei pouh.
  twi-twi: Dawid hyɛɛ Lewifo mpanyimfo no nso sɛ wɔntew Lewifo nnwontofo kuw, wɔn
    a wonim nnwonto, ne wɔn a wɔwɔ nnwonto ho nimdeɛ na wɔmfa mmɛnta, mmɛn, asankuten
    ne kyɛnkyɛn mmɛto anigye nnwom.
  hlt-hlt: David loh Levi mangpa rhoek taengah amah boeinaphung te lumlaa kah a tumbael
    neh thangpa neh, rhotoeng neh tlaklak neh aka hlai khaw, kohoenah ol neh pomsang
    ham aka yaak sak khaw a pai sak ham te a thui pah.
  tbz-SIM: Kɛ̀ Dɑfitii nɑ́kɛ́ Defiibɛ kó bɛnìùbɛ̀ kɛ̀ dɔ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ bɛ tebìí miɛkɛ
    bɛdèmbɛ̀ bɛ̀ɛ̀ nɔ nkɛ bie ntikùtìdùùtì nɛ̀ tibómbonti nɛ̀ tikɑ̃penti. Kɛ̀ bɛ̀
    ndiè nkɛ dɛ́úkùnko ti Yiɛ̀ nKuyie nyètìrì nɛ̀ diwɛ̀ì.
  msy-2020: Ezɨ Devit Livain adarazir gumazir dapanibav kemezɨ, me uan tarazi amɨseveghtɨ,
    me Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh zamin dughiamɨn, me onger akar aghuibar
    amu. Egh me uan bar akongezir arazim akakaghsɨ, pamtemɨn ighiabar amu gitaba ko
    tambarinba ko buabav sogh, Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh izam.
  dop-dop: 'Ɩlɛnɑ Tɑfiiti heeli Lefii nyʋɣʋ nyǝ́mɑ sɩ: Ɩ́ pɩɩlɩ mǝ tɛɛtʋnɑɑ wɑɑlɩ.
    Pɛlɛ pɑɑ yoonɑ yontu nɑ Sɑŋkʋnɑɑ nɑ cǝmǝŋ nɑ kpɛŋkpɛŋnɑɑ nɑ lɑŋhʋlʋmlɛ sɔsɔɔlɛ.'
  azb-azb: Davud Levililərin başçılarına əmr etdi ki, şadlıq etmək üçün öz qohumları
    arasından musiqi alətlərində – çənglərdə, liralarda və sinclərdə çalıb-oxuyan
    ilahiçilər təyin etsinlər.
  eng-DBY: And David spoke to the chief of the Levites to appoint their brethren,
    the singers, with instruments of music, lutes, and harps, and cymbals, that they
    should sound aloud, lifting up the voice with joy.
  hin-2017: तब दाऊद ने प्रधान लेवियों को आज्ञा दी कि अपने भाई गवैयों को बाजे अर्थात्
    सारंगी, वीणा और झाँझ देकर बजाने और आनन्द के साथ ऊँचे स्वर से गाने के लिये नियुक्त
    करें।
  eng-YLT: And David saith to the heads of the Levites to appoint their brethren the
    singers, with instruments of song, psalteries, and harps, and cymbals, sounding,
    to lift up with the voice for joy.
  kne-kne: Binilin aben David din papangolon di Levita ta mandotok da sin odom ay
    iib-a da si mankanta ya mantokar si kalalayad ay tokar sin arpa, gitara ya gangsa.
  eng-WYC-2017: And David said to the princes of deacons [or Levites], that they should
    ordain of their brethren singers in organs of musics, that is, in gitterns, and
    harps, and cymbals; that the sound of gladness should sound on high.
  eng-WMBB: David spoke to the chief of the Levites to appoint their brothers as singers
    with instruments of music, stringed instruments, harps, and cymbals, sounding
    aloud and lifting up their voices with joy.
  urd-GVH: दाऊद ने लावी सरबराहों को यह हुक्म भी दिया, “अपने क़बीले में से ऐसे आदमियों
    को चुन लें जो साज़, सितार, सरोद और झाँझ बजाते हुए ख़ुशी के गीत गाएँ।”
  rug-rug: Garuni tugo e Devita sari na koimata tadi na tie Livaeti pude poni tinavete
    sari kaiqa tasidia pude kera qetuqetu na lopi va ululae ni sari na mike, hapu,
    meke na sibolo.
  gaz-gaz: Daawitis akka isaan meeshaa muuziiqaatiin jechuunis kiraaraan, baganaa
    fi kililleedhaan faarfannaa gammachuu faarfataniif akka isaan obboloota isaanii
    muudaniif Lewwota dura deemtotatti ni hime.
  fra-LSG: Et David dit aux chefs des Lévites de disposer leurs frères les chantres
    avec des instruments de musique, des luths, des harpes et des cymbales, qu’ils
    devaient faire retentir de sons éclatants en signe de réjouissance.
  yal-yal: Dawuda yi a fala Lewi kuntigine xa, a e xa bɛti baana ndee sugandi e muxune
    yɛ naxanye bɛtin bama maxaseene ra sɛwani, e kondenne nun bɔlɔnne nun kariɲanne
    maxa.
  haw-1868: Olelo mai la o Davida i na luna o na Levi, e hoonoho i ko lakou poe hoahanau,
    i poe hoolea, me na mea kani, na pesaleteria, na lira, na kimebala, e hookani
    ana me ka hookiekie ana i ka leo me ka olioli.
  arb-NAV: وَأَمَرَ دَاوُدُ رُؤَسَاءَ اللّاوِيِّينَ أَنْ يُعَيِّنُوا مِنْ بَيْنِهِمِ
    الْمُغَنِّينَ الْعَازِفِينَ عَلَى الْعِيدَانِ وَالرَّبَابِ وَالصُّنُوجِ لِيُرَتِّلُوا
    وَيَعْزِفُوا فَرِحِينَ بِأَصْوَاتٍ عَالِيَةٍ.
  ewe-ewe: Fia David na Levitɔwo ƒo ƒu hadzilawo nu eye wodzi ha sesĩe kple dzidzɔ
    ɖe saŋkuwo, kasaŋkuwo kple gakogoewo ƒe ɖiɖi ŋu.
  eng-LEE: And David said to the chiefs of the Levites to appoint their brethren the
    singers with instruments of music, psalteries and harps and cymbals, to sing aloud,
    by lifting up the voice for joy.
  asm-FB: দায়ূদে লেবীয়াসকলৰ মুখ্য লোকসকলক ক’লে, যে, তেওঁলোকৰ বাদ্যকৰ ভাইসকলক বাদ্যযন্ত্রৰ
    সৈতে নেবল, বীণা, আৰু তাল বজাই মহা-ধ্বনি কৰি আৰু আনন্দেৰে উচ্চ-স্ৱৰে গীত-গান কৰিবলৈ
    নিযুক্ত কৰক।
  sus-A: دَوُدَ نَشَ عَ قَلَ لٍوِكَيٍ شُنيِيٍ بّ عٍ شَ بّيتِبَ ندٍيٍ سُفَندِ عٍ شَ
    مِشِيٍ يَ مَ نَشٍيٍ بّيتِ بَمَ كْرَيٍ نُن مَشَسٍيٍ شُي رَ حّلّشِنيِ كُي.
  fra-SBL: David dit au chef des Lévites de désigner leurs frères comme chanteurs
    avec des instruments de musique, des instruments à cordes, des harpes et des cymbales,
    pour qu'ils sonnent à haute voix et élèvent la voix avec joie.
  hbo-hbo: וַיֹּ֣אמֶר דָּוִיד֮ לְשָׂרֵ֣י הַלְוִיִּם֒ לְהַֽעֲמִ֗יד אֶת־אֲחֵיהֶם֙ הַמְשֹׁ֣רְרִ֔ים
    בִּכְלֵי־שִׁ֛יר נְבָלִ֥ים וְכִנֹּרֹ֖ות וּמְצִלְתָּ֑יִם מַשְׁמִיעִ֥ים לְהָרִֽים־בְּקֹ֖ול
    לְשִׂמְחָֽה׃ פ
  kik-kik: Daudi akĩĩra atongoria a Alawii mathuure ariũ a ithe wao matuĩke aini,
    nao maine nyĩmbo cia gĩkeno makĩhũũraga inanda cia kĩnũbi, na cia mũgeeto, na
    thaani iria ihũũrithanagio ikagamba.
  fra-NCL: David dit aux chefs des lévites d’établir leurs frères les chantres avec
    des instruments de musique, des cithares, des harpes et des cymbales, pour faire
    retentir des sons éclatants et joyeux.
  cek-AK: David mah Levi kacoehtanawk khaeah, atuen congca, aqui kapop katoeng, cingceng,
    tamoi kruekhaih hoiah anghoehaih laa to sak o moe, angmacae ih nawkamyanawk to
    tok paek hanah a thuih pae.
  cuk-cuk: 'David, Levita-dummaganga sogsabalid: “Be-gwenadgan-abargi dule-namakmalad-amimaloye.
    Wemar weligwaledba we-garmar-ogorbukwa namakmalagar: Gar-salterioʼmar, gar-arpaʼmar,
    degi, gar-címbaloʼmar.”'
  uig-CYR: Давут йәнә Лавийларниң йолбашчилириға өзлириниң қериндашлиридин нәғмичиләрни
    тайинлашни буйруди; улар җүмлидин тәмбур, чилтар, җаңлар қатарлиқ һәр хил сазларни
    челип авазини жуқури көтирип шат-хурамлиқ ичидә күй ейтишқа тайинланди.
  tel-2017: అప్పుడు దావీదు “మీరు మీ బంధువులైన వాద్యకారులను పిలిచి, స్వరమండలాలు, తీగ
    వాద్యాలు, కంచు తాళాలతో ఉన్న వాద్యాలతో, గంభీర శబ్ధంతో, సంతోషంతో గొంతెత్తి పాడేలా
    ఏర్పాటు చెయ్యండి” అని లేవీయుల నాయకులకు ఆజ్ఞాపించాడు.
  hat-BSA: Epi David te pale avèk chèf Levit yo, pou dispoze fanmi pa yo, chantè yo,
    avèk lenstriman mizik yo, ap yo, gita yo, senbal ki sonnen fò yo, pou fè leve
    kri lajwa yo.
  kos-kos: David el sap mwet kol lun mwet Levi in sulela kutu mwet lalos in on, ac
    kutu in srital ke harp ac cymbal, in fahkak pusren engan lulap.
  hbo-WLC: וַיֹּ֣אמֶר דָּוִיד֮ לְשָׂרֵ֣י הַלְוִיִּם֒ לְהַֽעֲמִ֗יד אֶת־אֲחֵיהֶם֙ הַמְשֹׁ֣רְרִ֔ים
    בִּכְלֵי־שִׁ֛יר נְבָלִ֥ים וְכִנֹּר֖וֹת וּמְצִלְתָּ֑יִם מַשְׁמִיעִ֥ים לְהָרִֽים־בְּק֖וֹל
    לְשִׂמְחָֽה׃ פ
  ibo-ibo: 'Devid nyekwara ndị ndu Livayị iwu sị ka ha họpụta site nʼetiti ụmụnna
    ha ndị abụ na ndị egwu, ndị ga-abụ abụ ọṅụ, nke ya na ngwa egwu ndị a ga-eso:
    ụbọ akwara, une na ogene.'
  ory-ory: ଆଉ ଦାଉଦ ଲେବୀୟମାନଙ୍କର ପ୍ରଧାନବର୍ଗଙ୍କୁ କହିଲେ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଗାୟକ ଭ୍ରାତୃଗଣକୁ
    ନେବଲ ଓ ବୀଣା ଓ କରତାଳ, ବାଦ୍ୟଯନ୍ତ୍ର ନେଇ ଉଚ୍ଚସ୍ୱରରେ ଆନନ୍ଦଧ୍ୱନି କରିବା ପାଇଁ ନିଯୁକ୍ତ
    କର।
  chk-chk: Iwe, Tafit a pwal allük ngeni ekewe samolun chon ewe ainangen Lefi, pwe
    repwe filätä chon köl me lein pwiir kana, pwe repwe köl o ettiki sokopaten pisekin
    ettik fän pwapwa, repwe ettik kitar me ükülele o aea pisekin kaktai.
  rop-rop: En King Deibid bin dalim detlot lidamob blanga ola Libaimen blanga pikimat
    sambala blanga sing en plei det gudwan myusik garram det hap en simbul.
  ukr-1871: І звелїв Давид левітським начальникам приставити своїх братів, грачів
    на приборах музичних, на псалтирях та цитрах та кимвалах, щоб роздавався голос
    радощів.
  deu-1951: Und David sprach zu den Obersten der Leviten, daß sie ihre Brüder zu Sängern
    bestellen sollten mit Musikinstrumenten, Psaltern, Harfen und Zimbeln, damit sie
    sich hören ließen und die Stimme mit Freuden erhöben.
  eng-JPS: And David spoke to the chief of the Levites to appoint their brethren the
    singers, with instruments of music, psalteries and harps and cymbals, sounding
    aloud and lifting up the voice with joy.
  srp-1865: I reèe David poglavarima Levitskim da postave izmeðu braæe svoje pjevaèe
    sa spravama muzièkim, sa psaltirima i guslama i kimvalima, da pjevaju u glas veselo.
  lug-lug: 'Awo Dawudi n’alagira abakulembeze b’Abaleevi okulonda baganda baabwe okuba
    abayimbi, nga bayimba ennyimba ez’essanyu, nga bakuba ebivuga: entongooli, n’ennanga,
    n’ebitaasa.'
  heb-heb: ויאמר דויד לשרי הלוים להעמיד את אחיהם המשררים בכלי שיר נבלים וכנרות ומצלתים
    משמיעים להרים בקול לשמחה׃
  ben-IRV: দায়ূদ লেবীয়দের নেতাদের বললেন যে, “তারা যেন বাদ্যযন্ত্র, অর্থাৎ বীণা,
    সুরবাহার ও করতাল বাজিয়ে আনন্দের গান গাইবার জন্য তাঁদের গায়ক ভাইদের নিযুক্ত করেন।”
  pan-pan: ਦਾਊਦ ਨੇ ਲੇਵੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਜੋ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਗਵੱਈਯਾਂ
    ਨੂੰ ਠਹਿਰਾਉਣ, ਤਾਂ ਕਿ ਉਹ ਜੈ ਕਾਰ ਤੇ ਵਜੰਤਰ ਅਰਥਾਤ ਤੰਬੂਰੇ, ਸਤਾਰਾਂ, ਮਜੀਰੇ ਛੇੜਨ, ਉੱਚੀਆਂ
    ਸੁਰਾਂ ਕਰ ਕੇ ਅਨੰਦਤਾਈ ਦੇ ਨਾਲ ਗਾਉਣ।
  mya-JVB: လေဝိ သားအကြီးအကဲ တို့သည် စောင်း ၊ တယော ၊ ခွက်ကွင်း အစရှိသော တုရိယာ မျိုးနှင့်
    သီချင်း ဆိုတတ် သော ညီအစ်ကို တို့ကို ဝမ်းမြောက် စွာ အသံ ပြိုင် ဆိုစေခြင်းငှါ ခန့်ထားရမည်အကြောင်းအမိန့်
    တော်ရှိသည် အတိုင်း၊
  hmo-hmo: Davida ese danu Levi lohia taudia ia oda henia, edia varavara haida do
    idia abia hidi, ane do idia abia, bona muisiki gaudia idauidau, gita maragidia
    bona badadia, bona auri laboralabora botaia gaudia do idia gadaralaia dekena amo
    moale bada ena regena do idia karaia.
  urd-urd: और दाऊद ने लावियों के सरदारों को फ़रमाया कि अपने भाइयों में से हम्द करने
    वालों को मुक़र्रर करें कि मूसीक़ी के साज़, या'नी सितार और बरबत और झाँझ बजाएं और
    आवाज़ बुलन्द करके ख़ुशी से गाएँ।
  rus-SYN: И приказал Давид начальникам левитов поставить братьев своих певцов с музыкальными
    орудиями, с псалтирями и цитрами и кимвалами, чтобы они громко возвещали глас
    радования.
  bqc-SIM: 'Ɔ̃ Davidi ò Levii bui dↄaanaↄnɛ aa ń gbɛ̃eↄ dilɛ aaↄ lɛsi ń pↄ́''ↄbↄnaↄ:
    Domaↄ ń mↄↄnaↄ ń sɛ̃́sɛ̃naↄ, an pↄna súu iↄ dↄ.'
  tcz-CHONGTHU: Hichun David in jong lamkai ho chu thu apen Levi mite lasathem le
    tumging them hon kipa lasah a tumging le semjang sai a khutbeh gintho ding in
    asei e.
  mar-mar: दावीदाने लेवीच्या प्रमुखांना आज्ञा केली की, सतार, वीणा, ही तंतूवाद्ये,
    झांजा, ही संगीत वाद्ये मोठ्याने वाजवून आनंदाने उंच स्वराने गायन करणारे असे तुमच्या
    भावांतले गायकांची नेमणूक करा.
  qub-qub: Davidga waquin caj Leví famillyacunatapis niran paycuna famillyallacho
    Diosta alabajcunata acrananpaj, chay acrashancunalla Diospa babulninta apaptin
    arpano salteriocunata, arpacunata, latillucunata tucaraycar cushicur aywananpaj.
  bqp-bqp: Mɑ Dɑfidi u mɑɑ Lefibɑn wirugii be sɔ̃ɔwɑ u nɛɛ, bu begibu sɔɔru koosio
    be bɑ koo womusu ko bɑ n guunu kɑ mɔrɔkunu kɑ sɛkɛtirɛnu soomɔ kɑ dɑm bu kɑ nuku
    dobu sɔ̃ɔsi.
  hat-hat: David bay chèf moun Levi yo lòd pou yo chwazi divès moun nan fanmi yo ki
    konn chante, pou yo vini ak enstriman mizik yo, gita, bandjo ak senbal, pou jwe
    mizik cho paske kè tout moun te kontan.
  eng-BSB: David also told the leaders of the Levites to appoint their relatives as
    singers to lift up their voices with joy, accompanied by musical instruments—harps,
    lyres, and cymbals.
  eng-WEBPB: David spoke to the chief of the Levites to appoint their brothers as
    singers with instruments of music, stringed instruments, harps, and cymbals, sounding
    aloud and lifting up their voices with joy.
  kbq-kbq: Hagi, hapue nehaza zavenama, lailiema nehaza zavenama, nasenasepama, zavenane
    nehesage'za zagame'ma hu'za musenkasema hanaza vahera Deviti'a Livae nagamofo
    kva vahe huzmantege'za nagazamifinti zamazeri oti'naze.
  nhe-BL: Nojquiya David quinilhui nopa levita tlayacanani para ma quintequimacaca
    levitame tlen huicani huan tlen quimatij tlatzotzonase para huicase ica miyac
    paquilistli ininhuaya tlen tlatzotzonase ica salterios, arpas huan címbalos.
  gub-BL: Uze'eg Erewi wanuwihaw wanupe kury. — Pexaexak amo peànàm uzegar ma'e romo
    pe wà nehe. Tuwe umupu uwioràwiràn wà nehe. Tuwe umupu kawaw zàwenugar wà nehe
    no, zegar haw purumurywete kar ma'e imuzàg pà wà nehe.
  eng-DRA: And David spoke to the chiefs of the Levites, to appoint some of their
    brethren to be singers with musical instruments, to wit, on psalteries, and harps,
    and cymbals, that the joyful noise might resound on high.
