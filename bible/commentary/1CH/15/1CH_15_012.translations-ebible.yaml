verse: 1CH.015.012
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “നിങ്ങൾ ലേവ്യകുടുംബങ്ങളിലെ തലവന്മാരാണ്. നിങ്ങളും
    നിങ്ങളുടെ സഹലേവ്യരും നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുകയും ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ
    പേടകം, ഞാൻ അതിനായി സജ്ജീകരിച്ചിരിക്കുന്ന ഇടത്തേക്കു കൊണ്ടുവരികയും വേണം.'
  deu-TKW: 'und sprach zu ihnen: Ihr seid die Familienhäupter der Leviten; heiligt
    euch, samt euren Brüdern, damit ihr die Lade Jahwes, des Gottes Israels, hinauf
    an die Stätte bringt, die ich für sie hergerichtet habe.'
  lin-lin: 'Alobaki na bango : « Bozali bakambi ya mabota ya Balevi, bino elongo na
    bandeko ya mabota na bino ; bomipetola mpo na komema Sanduku ya Yawe, Nzambe ya
    Isalaele, na esika oyo nabongisi mpo na yango.'
  eng-LSV: and says to them, “You [are] heads of the fathers of the Levites; sanctify
    yourselves, you and your brothers, and you have brought up the Ark of YHWH, God
    of Israel, to [the place] I have prepared for it;
  eng-GNV: 'And he saide vnto them, Ye are the chiefe fathers of the Leuites: sanctifie
    your selues, and your brethren, and bring vp the Arke of the Lord God of Israel
    vnto the place that I haue prepared for it.'
  eng-WEBSTER: 'And said to them, Ye are the chief of the fathers of the Levites:
    sanctify yourselves, both ye and your brethren, that ye may bring up the ark of
    the LORD God of Israel to the place that I have prepared for it.'
  nhw-BL: 'Huan quinilhui: “Amojuanti aninintlayacancahua nochi familias tlen levitame
    huan monequi ximotlapajpacchihuaca huan ma motlapajpacchihuaca nochi amoicnihua.
    Quej nopa huelis anquihualicase icaxa TOTECO Dios catli toTeco tiisraelitame huan
    anquitlalise ipan nopa yoyon cali catli nijsencahuilijtoc.'
  swh-ONEN: Akawaambia, “Ninyi ndio viongozi wa jamaa za Walawi. Ninyi pamoja na Walawi
    wenzenu inawapasa mjitakase na kulipandisha Sanduku la Bwana, Mungu wa Israeli
    hadi mahali ambapo nimetengeneza kwa ajili yake.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛyɑ i sɑ̃ɑ wiruɡibu Isirelibɑn bwese kɛri sɔɔ.
    Yen sɔ̃, i tii dɛɛrɑsio bɛɛ kɑ bɛɛn yɛnuɡibu, kpɑ i dɑ i kɑ Gusunɔ bɛsɛ Isirelibɑn
    Yinnin woodɑn kpɑkororu suɑmɑ i kɑ nɑ yɑm mi nɑ tu wɑ̃ɑ yeru kuɑ sɔɔ.
  eng-KJVCPB: 'and said unto them, Ye are the chief of the fathers of the Levites:
    sanctify yourselves, both ye and your brethren, that you may bring up the ark
    of the Lord God of Israel unto the place that I have prepared for it.'
  luo-luo: Nowachonegi niya, “Un e jotend anywola mar jo-Lawi, un kaachiel gi joweteu
    ma jo-Lawi nyaka upwodhru mondo uom Sandug Muma mar Jehova Nyasaye, ma Nyasach
    Israel mondo ukele kama aseikone.
  meu-meu: e hereva henidia, eto, Umui na Levi taudia edia iduhu kwaradia; sibomui
    ba hahelaḡa, umui bona varavaramui danu; Iehova, Israel Diravana, ena maua helaḡana
    vada na heḡaeḡaelaia gabuna ai ba daelaia totona.
  npi-ULB: तिनले उनीहरूलाई भने, “तिमीहरू लेवीहरूका परिवारका मुखियाहरू हौ । तिमीहरू
    र तिमीहरूका दाजुभाइले आफूलाई पवित्र गर, ताकि परमप्रभु इस्राएलका परमेश्‍वरको सन्‍दूक
    राख्‍न मैले तयार पारेको ठाउँमा तिमीहरूले त्‍यसलाई ल्याउन सक्‍छौ ।
  yor-yor: Ó sì fi fún wọn pé, “Ẹ̀yin ni olórí àwọn ìdílé Lefi; ẹ̀yin àti àwọn Lefi
    ènìyàn yín, ẹ ya ara yín sí mímọ́ kí ẹ lè gbé àpótí ẹ̀rí Olúwa, Ọlọ́run Israẹli,
    lọ sí ibi tí mó ti pèsè sílẹ̀ fún un.
  pes-OPCB: 'و به ایشان گفت: «شما سران طایفه‌های لاویان هستید؛ پس خود را با سایر برادران
    تقدیس کنید تا صندوق عهد خداوند، خدای اسرائیل را به خیمه‌ای که برایش آماده کرده‌ام
    بیاورید.'
  tgl-ULB: Sinabi niya sa kanila, “Kayo ang mga pinuno ng pamilya ng mga Levita. Ilaan
    ninyo ang inyong sarili kay Yahweh, kayo at ang inyong mga kapatid na lalaki upang
    maaari ninyong dalhin ang kaban ni Yahweh, ang Diyos ng Israel sa lugar na inihanda
    ko para dito.
  hui-hui: Ibiyagola ibugua tihondo lamialu lalu, Libai hameigini agali haguane kamiru
    tíni heba tí aria bu karuni bibahende Anduane Homogonaga deni tíni dodo nahe hole
    biaga mana ngadagua bilimu. Anidagua biai howa Anduane Homogo Isaraelenaga Ngode
    Datagaliwabe kagonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago Yarusalemeni
    dindi i̱na mo manda manda bidogoria ngelo mo yalu ibalimu.
  mya-mya: သူ​တို့​အား``သင်​တို့​သည်​လေ​ဝိ​သား​ချင်း​စု တို့​၏​ခေါင်း​ဆောင်​များ​ဖြစ်​ကြ​၏။
    ငါ​အ​သင့် ပြင်​ဆင်​ထား​သည့်​ဌာ​န​တော်​သို့ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​လာ နိုင်​စေ​ရန် သင်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​လည်း
    ကောင်း၊ သင်​တို့​၏​ညီ​အစ်​ကို​များ​ဖြစ်​သော လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ကို​လည်း​ကောင်း​သန့်
    စင်​စေ​ကြ​လော့။-
  bod-N: དེ་དག་ལ་ན་རེ། ཁྱེད་རྣམས་ནི་ལེ་ཝི་པའི་ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་ཡིན་པས།
    ཁྱེད་ཅག་དང་ཁྱེད་ཅག་གི་གཉེན་ཉེ་རྣམས་ཀྱིས་རང་ཉིད་དམ་པར་གྱིས་ཤིག གང་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ངས་སྟ་གོན་བྱས་པའི་གནས་སུ་གདན་འདྲེན་པའི་ཕྱིར་ཡིན།
  sna-sna: Akati kwavari, “Imi muri vakuru vemhuri dzavaRevhi, imi navamwe vaRevhi
    vose munofanira kuzvinatsa kuti mukwire neareka yaJehovha Mwari weIsraeri kunzvimbo
    yandakaigadzirira.
  spa-BLM: 'y les dijo: “Ustedes son los jefes de familia de los levitas. Santificaos,
    vosotros y vuestros hermanos, para que podáis llevar el arca de Yahvé, el Dios
    de Israel, hasta el lugar que le he preparado.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ icha tic: A ex levita ex tic, yajal eyaj
    d''a scal masanil eb'' e c''ab'' eyoc, b''oec e b''a icha yalan ley yed'' masanil
    eb'' e c''ab'' eyoc, yic syal eyic''ancot te'' scaxail strato Jehová co Diosal,
    yic tz''ochcan te'' d''a jun lugar b''ob''il vuuj.'
  swh-ULB: Akasema, “Nyinyi ni viongozi wa familia za Kilawi. Jiwekeni wakfu, nyie
    na ndugu zenu, ilikwamba mlete sanduku la Yahweh, Mungu wa Israeli, kwenye sehemu
    niliyo iandaa.
  bel-bel: 'і сказаў ім: вы, начальнікі родаў лявіцкіх, асьвяцецеся самі і браты вашыя,
    і прынясеце каўчэг Госпада Бога Ізраілевага на месца, якое я падрыхтаваў для яго,'
  deu-ELBBK: 'und er sprach zu ihnen: Ihr seid die Häupter der Väter der Leviten;
    heiligt euch, ihr und eure Brüder, und bringt die Lade des HERRN, des Gottes Israels,
    hinauf an den Ort, den ich für sie bereitet habe.'
  mbb-OT: Migkeǥiyan din sikandan te, “Iyan kew menge pengulu te menge pemilya te
    menge kevuwazan ni Levi. Mebpekelumpiyu kew wey is menge iring niw he menge kevuwazan
    ni Levi, para egkeuwit niw kes Kavan te Nengazen he Megbevayà te Israel, diyà
    te lugar he inteǥana ku para kayi.
  mal-2015: നിങ്ങൾ ലേവ്യരുടെ പിതൃഭവനങ്ങളിൽ തലവന്മാരല്ലോ; നിങ്ങളും നിങ്ങളുടെ സഹോദരന്മാരും
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ പെട്ടകം ഞാൻ അതിന്നു ഒരുക്കിയിരിക്കുന്ന സ്ഥലത്തു
    കൊണ്ടുവരുവാൻ നിങ്ങളെത്തന്നേ ശുദ്ധീകരിച്ചുകൊൾവിൻ.
  rmc-rmc: 'a prikazinďa lenge: „Tumen san o vodci andre le Levitengre fajti. Pošvecinen
    pes the okle Levitenca a ľidžan e archa le RAJESKRI, le Izraeloskre Devleskri,
    pre oda than, savo pripravinďom.'
  pes-OPV: 'به ايشان گفت: «شما رؤساي خاندانهاي آباي لاويان هستيد؛ پس شما و برادران
    شما خويشتن را تقديس نماييد تا تابوت يهُوَه خداي اسرائيل را به مکاني که برايش مهيا
    ساخته ام بياوريد.'
  ron-1924: 'Ши ле-а зис: „Вой сунтець капий де фамилие ай левицилор, сфинцици-вэ,
    вой ши фраций воштри, ши суиць кивотул Домнулуй Думнезеулуй луй Исраел ла локул
    пе каре и л-ам прегэтит.'
  ben-OBCV: তিনি তাদের বললেন, “আপনারা লেবীয় গোষ্ঠীর কর্তাব্যক্তি; আপনাদেরই নিজেদের
    ও আপনাদের সহকর্মী লেবীয়দের পবিত্র করতে হবে এবং ইস্রায়েলের ঈশ্বর সদাপ্রভুর নিয়ম-সিন্দুকটির
    জন্য আমি যে স্থানটি প্রস্তুত করে রেখেছি, সেখানে সেটি নিয়ে আসতে হবে।
  som-som: oo wuxuu ku yidhi, Idinku waxaad tihiin madaxdii qolooyinka reer Laawi,
    haddaba idinka iyo walaalihiinba isdaahiriya si aad sanduuqii Rabbiga ah Ilaaha
    reer binu Israa'iil ugu soo qaaddaan meeshii aan u hagaajiyey.
  lat-VUC: 'et dixit ad eos: Vos, qui estis principes familiarum Leviticarum, sanctificamini
    cum fratribus vestris, et afferte arcam Domini Dei Israël ad locum qui ei præparatus
    est:'
  eng-ASVBT: 'and said unto them, Ye are the heads of the fathers’ houses of the Levites:
    sanctify yourselves, both ye and your brethren, that ye may bring up the ark of
    Jehovah, the God of Israel, unto the place that I have prepared for it.'
  ita-1885: 'E disse loro: Voi siete i capi delle famiglie paterne de'' Leviti; santificate
    voi, ed i vostri fratelli; acciocchè trasportiate l''Arca del Signore Iddio d''Israele
    al luogo che io le ho apparecchiato.'
  eng-LXXUP: 'and said to them, Ye are the heads of the families of the Levites: sanctify
    yourselves, you and your brethren, and ye shall carry up the ark of the God of
    Israel, to the place which I have prepared for it.'
  eng-ULB: He said to them, “You are the leaders of the Levite families. Consecrate
    yourselves, both you and your brothers, so that you may bring up the ark of Yahweh,
    the God of Israel, to the place that I have prepared for it.
  spa-VBL: 'Les dijo: “Ustedes son los jefes de las familias de los levitas. Ustedes
    mismos y sus parientes deben estar ceremonialmente limpios y puros antes de que
    traigas de vuelta el Arca de Dios, el Señor de Israel al lugar que he hecho para
    ella.'
  fra-_FOB: 'Et il leur dit: Vous qui êtes les chefs des pères des Lévites, sanctifiez-vous,
    vous et vos frères, et faites monter l''arche de l''Éternel, le Dieu d''Israël,
    au lieu que je lui ai préparé.'
  mal-mal: നിങ്ങൾ ലേവ്യരുടെ പിതൃഭവനങ്ങളിൽ തലവന്മാരല്ലോ; നിങ്ങളും നിങ്ങളുടെ സഹോദരന്മാരും
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ പെട്ടകം, ഞാൻ അതിനുവേണ്ടി ഒരുക്കിയിരിക്കുന്ന സ്ഥലത്ത്
    കൊണ്ടുവരുവാൻ നിങ്ങളെത്തന്നേ ശുദ്ധീകരിക്കുക.
  urd-GVR: un se kahā, “Āp Lāwiyoṅ ke sarbarāh haiṅ. Lāzim hai ki āp apne qabāylī
    bhāiyoṅ ke sāth apne āp ko maḳhsūs-o-muqaddas karke Rab Isrāīl ke Ḳhudā ke sandūq
    ko us jagah le jāeṅ jo maiṅ ne us ke lie taiyār kar rakhī hai.
  suz-BL: मिनु मेको आन कली “गे लेवी आन खिं ङा ठेयब मुर ननी। परमप्रभु यावे, इस्राएली
    आन परमप्रभु आ सन्‍दोस आं ठीक पशो बाक्‍तीके कुइक्‍चा, दे इन कली नु इन खिं खिं ङा
    मुर आन कली ठीक सेलीन।
  ita-1927: 'e disse loro: “Voi siete i capi delle case patriarcali dei Leviti; santificatevi,
    voi e i vostri fratelli, affinché possiate trasportar l’arca dell’Eterno, dell’Iddio
    d’Israele, nel luogo che io le ho preparato.'
  ckb-ckb: 'پێی گوتن: «ئێوە گەورەی بنەماڵەکانی لێڤین، خۆتان و براکانتان تەرخان بکەن
    و سندوقی یەزدانی پەروەردگاری ئیسرائیل بۆ ئەو شوێنە بهێنن کە بۆم ئامادە کردووە،'
  eng-BBE: 'And said to them, You are the heads of the families of the Levites: make
    yourselves holy, you and your brothers, so that you may take the ark of the Lord,
    the God of Israel, to the place which I have made ready for it.'
  kan-OKCV: “ನೀವು ಲೇವಿಯರ ಕುಟುಂಬಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾದ್ದರಿಂದ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ಮಂಜೂಷವನ್ನು ನಾನು ಅದಕ್ಕೋಸ್ಕರ ಸಿದ್ಧಮಾಡಿದ ಸ್ಥಳಕ್ಕೆ ನೀವು ತರುವ ಹಾಗೆ ನಿಮ್ಮನ್ನೂ, ನಿಮ್ಮ
    ಸಹೋದರರನ್ನೂ ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: 'அவர்களை நோக்கி: லேவியர்களில் நீங்கள் பிதாக்களுடைய சந்ததிகளின் தலைவர்கள்,
    நீங்கள் இஸ்ரவேலின் தேவனாகிய யெகோவாவின் பெட்டியை அதற்கு நான் ஆயத்தம்செய்த இடத்திற்குக்
    கொண்டுவரும்படி, உங்களையும் உங்களுடைய சகோதரர்களையும் பரிசுத்தம்செய்துகொள்ளுங்கள்.'
  spa-RV-1909: 'Y díjoles: Vosotros que sois los principales de padres entre los Levitas,
    santificaos, vosotros y vuestros hermanos, y pasad el arca de Jehová Dios de Israel
    al lugar que le he preparado;'
  ron-BTF: 'Și le-a spus: Voi sunteți mai marii părinților leviților; sfințiți-vă,
    deopotrivă voi și frații voștri, ca să aduceți chivotul DOMNULUI Dumnezeul lui
    Israel la locul pe care l-am pregătit pentru el.'
  eng-WEBP: and said to them, “You are the heads of the fathers’ households of the
    Levites. Sanctify yourselves, both you and your brothers, that you may bring the
    ark of the LORD, the God of Israel, up to the place that I have prepared for it.
  eng-FBV: He told them, “You are the heads of the Levite families. You must make
    yourselves and your relatives ceremonially clean and pure before you bring back
    the Ark of God, the Lord of Israel to the place I have made for it.
  nld-1939: 'en zeide tot hen: Gij, de familiehoofden der levieten, moet uzelf en
    uw broeders heiligen, om de ark van Jahweh, den God van Israël, over te brengen
    naar de plaats, die ik daarvoor heb vastgesteld.'
  nch-BL: 'Huan quinilhui: “Amojuanti aninintayacancahua nochi familias ten levitame,
    yeca monequi ximotapajpacchihuaca huan ma motapajpacchihuaca nochi amoicnihua.
    Quej nopa huelis anquihualicase icaxa TOTECO Dios cati toTeco tiisraelitame huan
