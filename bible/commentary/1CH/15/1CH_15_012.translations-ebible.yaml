    अपने-अपने को पवित्र करो, कि तुम इस्राएल के परमेश्वर यहोवा का सन्दूक उस स्थान पर
    पहुँचा सको जिसको मैंने उसके लिये तैयार किया है।
  eng-YLT: and saith to them, 'Ye [are] heads of the fathers of the Levites; sanctify
    yourselves, ye and your brethren, and ye have brought up the ark of Jehovah, God
    of Israel, unto [the place] I have prepared for it;
  kne-kne: Kanana en daida, “Dakayo met di papangolon di papamilya sin tribun Levi.
    Dakayo ya din iib-a yo ay Levita, amagen yo din masapol ay tongpalen yo ta say
    maibilang kayo ay nalinis, ta asi kayo iali din Baol di Tolagan Yahweh ay Diyos
    di Israelita isnan lugar ay insaganak ay kaipay-ana.
  eng-WYC-2017: and said to them, Ye that be princes of the meines of Levi, be ye
    hallowed with your brethren, and bring ye the ark of the Lord God of Israel to
    the place, that is made ready to it;
  eng-WMBB: and said to them, “You are the heads of the fathers’ households of the
    Levites. Sanctify yourselves, both you and your brothers, that you may bring the
    ark of the LORD, the God of Israel, up to the place that I have prepared for it.
  urd-GVH: उनसे कहा, “आप लावियों के सरबराह हैं। लाज़िम है कि आप अपने क़बायली भाइयों
    के साथ अपने आपको मख़सूसो-मुक़द्दस करके रब इसराईल के ख़ुदा के संदूक़ को उस जगह
    ले जाएँ जो मैंने उसके लिए तैयार कर रखी है।
  rug-rug: Zama si asa koarini, “Gamu sina palabatu koari na tuti mia pa butubutu
    Livae. Va madi puleni gamu meke gua tugo sari na tasimia, pude mi boka palekia
    gamu sa Bokese Vinariva Egoi te Zihova, sa Tamasa pa Izireli, la koasa vasina
    sapu ele va nama nia rau.
  gaz-gaz: akkanas isaaniin jedhe; “Isin hangafoota maatiiwwan Lewwotaa ti; isinii
    fi Lewwonni akka keessanii of qulqulleessaa; ergasiis taabota Waaqayyo Waaqa Israaʼel
    gara iddoo ani qopheesseefitti fidaa.
  fra-LSG: 'Il leur dit: Vous êtes les chefs de famille des Lévites; sanctifiez-vous,
    vous et vos frères, et faites monter à la place que je lui ai préparée l’arche
    de l’Éternel, du Dieu d’Israël.'
  yal-yal: A yi a fala e xa, a naxa, “Ɛ tan nan Lewi bɔnsɔn muxune denbaya xunne ra.
    Ɛ yɛtɛ rasariɲan, ɛ tan nun ɛ muxune. Ɛ siga Alatalaa Kankiraan na, Isirayilaa
    Ala. N dɛnaxan yitɔnxi a xa, ɛ a xali mɛnni.
  haw-1868: I aku la oia ia lakou, O oukou na luna ohana o na Levi; e huikala ia oukou
    iho, oukou a me na hoahanau o oukou, i lawe mai ai oukou i ka pahu o Iehova ke
    Akua o ka Iseraela i kahi a'u i hoomakaukau ai nona.
  arb-NAV: 'وَقَالَ لَهُمْ: «أَنْتُمْ رُؤَسَاءُ بُيُوتِ اللّاوِيِّينَ، فَتَطَهَّرُوا
    مَعَ بَقِيَّةِ إِخْوَتِكُمُ اللّاوِيِّينَ لِتَنْقُلُوا تَابُوتَ الرَّبِّ إِلَهِ
    إِسْرَائِيلَ إِلَى الْمَوْضِعِ الَّذِي جَهَّزْتُهُ لَهُ،'
  ewe-ewe: eye wògblɔ na wo be, “Miawoe nye Levitɔwo ƒe kplɔlawo. Azɔ la, mi kple
    mia nɔviwo katã mikɔ mia ɖokuiwo ŋu ale be miatsɔ Yehowa, Israel ƒe Mawu la ƒe
    nubablaɖaka la va teƒe si medzra ɖo ɖi nɛ.
  eng-LEE: 'And he said unto them, Ye are the chiefs of the family divisions of the
    Levites: sanctify yourselves, ye and your brethren, and bring up the ark of the
    Lord the God of Israel unto [the place which] I have prepared for it.'
  asm-FB: তেওঁ তেওঁলোকক ক’লে, “তোমালোক লেবীয়াসকলৰ বংশৰ মূল মানুহ। মই ইস্ৰায়েলৰ ঈশ্বৰ
    যিহোৱাৰ নিয়ম-চন্দুকৰ বাবে যি ঠাই যুগুত কৰিছোঁ, সেই ঠাইলৈ যাতে এই নিয়ম-চন্দুক
    আনিব পাৰোঁ, তাৰ বাবে তুমি আৰু তোমাৰ ভাইসকলে নিজকে পবিত্ৰ কৰা।
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌ تَن نَن نَ لٍوِ شَ دٍنبَيَيٍ شُنيِيٍ رَ. وٌ وٌ
    يّتّ رَ سّنِيّن، وٌ تَن نُن وٌ شَ مِشِيٍ. وٌ شَ تٍ وٌ مَرِفِ عَلَتَلَ شَ سَاتّ
    كَنكِرَ رَ. وٌ شَ عَ شَنِن يِرٍ ﭑ دّننَشّ يَءِلَنشِ عَ بّ.
  fra-SBL: 'et leur dit : « Vous êtes les chefs de famille des Lévites. Sanctifiez-vous,
    vous et vos frères, afin que vous puissiez porter l''arche de Yahvé, le Dieu d''Israël,
    jusqu''au lieu que j''ai préparé pour elle.'
  hbo-hbo: וַיֹּ֣אמֶר לָהֶ֔ם אַתֶּ֛ם רָאשֵׁ֥י הָאָבֹ֖ות לַלְוִיִּ֑ם הִֽתְקַדְּשׁוּ֙
    אַתֶּ֣ם וַאֲחֵיכֶ֔ם וְהַֽעֲלִיתֶ֗ם אֵ֣ת אֲרֹ֤ון יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֶל־הֲכִינֹ֖ותִי
    לֹֽו׃
  kik-kik: Akĩmeera atĩrĩ, “Nĩ inyuĩ anene a nyũmba cia Alawii; inyuĩ ene na Alawii
    arĩa angĩ no nginya mwĩtherie na mwambatie ithandũkũ rĩa Jehova Ngai wa Isiraeli
    nginya handũ harĩa ndĩrĩthondekeire.
  fra-NCL: 'et il leur dit : « Vous êtes les chefs de famille des lévites ; sanctifiez-vous,
    vous et vos frères, et faites monter l’arche de Yahweh, Dieu d’Israël, là où je
    lui ai préparé un séjour.'
  cek-AK: Nihcae khaeah, Nangcae loe Levi acaeng zaehoikung kacoehta ah na oh o; nangmacae
    hoi nam nawkamyanawk loe ciimcai ah om o sak loe, Israel Angraeng Sithaw ih thingkhong
    to, ka sak ih ahmuen ah angzawnh oh.
  cuk-cuk: 'Geb, David, amarga sogded: “Ar bemar Levita-dulemar-e-gwenadgan-e-gwenadgan-e-dummagansoggu,
    bemar na be san swilidik imakmar, degi, be-gwenadgan deyob imakmarmogo. Adi, bemar,
    Israel-e-Bab-Dummad-Jehová-Ulu, an ega dordoneg-guakwa-imaksadse nabir sedmalagar.'
  uig-CYR: «Силәр Лавий җәмәтиниң башлирисиләр; өзүңларни вә силәрниң қериндашлириңларни
    Исраилниң Худаси Пәрвәрдигарниң әһдә сандуғини мән тәйярлап қойған йәргә көтирип
    келиш үчүн пак қилиңлар.
  tel-2017: “లేవీయుల పూర్వీకుల వంశాలకు మీరు పెద్దలుగా ఉన్నారు.
  hat-BSA: 'Li te di yo: “Nou se chèf lakay zansèt nou yo pou Levit yo. Konsakre nou
    menm, ni nou, ni manm fanmi pa nou, pou nou kapab pote fè monte lach SENYÈ a,
    Bondye Israël la, rive nan plas ke m te prepare pou li a.'
  kos-kos: El fahk nu sin mwet Levi, “Kowos pa mwet kol lun sou lulap lun mwet Levi.
    Kowos in aknasnasye kowos oayapa mwet Levi wiowos, tuh kowos in ku in use Tuptup
    in Wuleang lun LEUM GOD lun Israel nu in acn se nga akoela nu kac.
  hbo-WLC: וַיֹּ֣אמֶר לָהֶ֔ם אַתֶּ֛ם רָאשֵׁ֥י הָאָב֖וֹת לַלְוִיִּ֑ם הִֽתְקַדְּשׁוּ֙
    אַתֶּ֣ם וַאֲחֵיכֶ֔ם וְהַֽעֲלִיתֶ֗ם אֵ֣ת אֲר֤וֹן יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֶל־הֲכִינ֖וֹתִי
    לֽוֹ׃
  ibo-ibo: “Unu bụ ndịisi ezinaụlọ dị iche iche, nʼebo Livayị. Doonụ onwe unu nsọ
    unu na ụmụnna unu ibulata igbe ọgbụgba ndụ Onyenwe anyị, Chineke Izrel nʼebe a
    m doziri nʼihi ya.
  ory-ory: “ତୁମ୍ଭେମାନେ ଲେବୀୟମାନଙ୍କ ପିତୃବଂଶର ପ୍ରଧାନ; ମୁଁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ
    ସିନ୍ଦୁକ ନିମନ୍ତେ ଯେଉଁ ସ୍ଥାନ ପ୍ରସ୍ତୁତ କରିଅଛି, ସେହି ସ୍ଥାନକୁ ତାହା ଆଣିବା ପାଇଁ ତୁମ୍ଭେମାନେ
    ଓ ତୁମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣ ଉଭୟ ଆପଣାମାନଙ୍କୁ ପବିତ୍ର କର।”
  chk-chk: Iwe, a üreniir, “Ämi mwänirelan än semelapemi kewe cho seni ewe ainangen
    Lefi, oupwe apinikemi, ämi me pwimi, pwe oupwe uwato ewe pworofel än ewe Samol
    mi Lapalap ewe Koten Israel lon ewe leni üa amolätä fän itan.
  rop-rop: Imbin tok langa detlot Libai lida, “Yumob ola boswan lida na blanga det
    Libai klen. Yumob en yumob femili garra meigim miselp klinbala blanga serramoni
    wulijim yumob garra bringimap det Seikridwan Boks blanga YAWEI det God blanga
    ola Isreil pipul deya langa det pleis weya aibin meigim redi.
  ukr-1871: 'І сказав їм: Ви голови в родах левітських, осьвятїте себе з братами вашими,
    й перенесете скриню Господа, Бога Ізрайлевого, на місце, що я приладив для його.'
  deu-1951: Ihr seid die Familienhäupter unter den Leviten; so heiliget euch nun,
    ihr und eure Brüder, daß ihr die Lade des HERRN, des Gottes Israels, heraufbringet
    an den Ort, welchen ich für sie zubereitet habe!
  eng-JPS: 'and said unto them: ''Ye are the heads of the fathers'' houses of the
    Levites; sanctify yourselves, both ye and your brethren, that ye may bring up
    the ark of the LORD, the God of Israel, unto the place that I have prepared for
    it.'
  srp-1865: 'I reèe im: vi ste poglavari porodica otaèkih meðu Levitima; osveštajte
    sebe i braæu svoju, da donesete kovèeg Gospoda Boga Izrailjeva na mjesto koje
    sam mu spremio.'
  lug-lug: n’abagamba nti, “Mmwe bakulembeze mu nnyumba z’Abaleevi, era mmwe ne baganda
    bammwe mujja kwetukuza, mulyoke mwambuse essanduuko ya Mukama Katonda wa Isirayiri,
    okugiteeka mu kifo kye ngitegekedde.
  heb-heb: ויאמר להם אתם ראשי האבות ללוים התקדשו אתם ואחיכם והעליתם את ארון יהוה אלהי
    ישראל אל הכינותי לו׃
  ben-IRV: তিনি তাঁদের বললেন, “আপনারা হলেন লেবি গোষ্ঠীর বিভিন্ন বংশের নেতা; আপনারা
    ও আপনাদের সঙ্গী লেবীয়েরা ঈশ্বরের উদ্দেশ্যে নিজেদের আলাদা কর, যাতে যে জায়গা আমি
    প্রস্তুত করে রেখেছি সেই জায়গায় আপনারা ইস্রায়েলের ঈশ্বর সদাপ্রভুর সিন্দুকটি
    এনে রাখতে পারেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਲੇਵੀਆਂ ਦੇ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਹੋ। ਤੁਸੀਂ
    ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ, ਨਾਲੇ ਤੁਸੀਂ ਤੇ ਤੁਹਾਡੇ ਭਰਾ ਵੀ ਤਾਂ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਉਸ ਸਥਾਨ ਉੱਤੇ ਲੈ ਆਓ, ਜਿਹੜਾ ਮੈਂ ਉਸ ਲਈ ਤਿਆਰ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် တို့သည် လေဝိ သားအဆွေအမျိုး သူကြီး ဖြစ်ကြ၏။ ဣသရေလ အမျိုး၏ ဘုရားသခင်
    ထာဝရဘုရား ၏ သေတ္တာ တော်အဘို့ ငါပြင်ဆင် သော အရပ် ဌာနသို့ ဆောင် ခဲ့ခြင်းငှါကိုယ်
    ကို၎င်း ၊ ညီအစ်ကို တို့ ကို၎င်း၊ သန့်ရှင်း စေကြလော့။
  hmo-hmo: ia hamaoroa, ia gwau, “Umui be Levi taudia edia iduhu gunalaia taudia.
    Umui sibona do umui hagoevaia, umui bona emui varavara taudia do umui helaga,
    Lohiabada, Israela ena Dirava ena Taravatu Maua be idia karaia hegaegae gabuna
    dekenai do umui atoa totona.
  urd-urd: और उनसे कहा कि तुम लावियों के आबाई ख़ान्दानों के सरदार हो; तुम अपने आपको
    पाक करो, तुम भी और तुम्हारे भाई भी, ताकि तुम ख़ुदावन्द इस्राईल के ख़ुदा के सन्दूक़
    को उस जगह जो मैंने उसके लिए तैयार की है ला सको।
  rus-SYN: 'и сказал им: вы, начальники родов левитских, освятитесь сами и братья
    ваши, и принесите ковчег Господа Бога Израилева на место, которое я приготовил
    для него;'
  bqc-SIM: 'A ònɛ́: Levii bui dↄaanaↄn á ũ. Ápiↄ ń á gbɛ̃́ↄ à gbãbↄ ázĩaɛ,
    í gɛ́ Dii Isailiↄ Lua kpagolo sɛ́ à suò gu pↄ́ má kɛ̀kɛɛ̀u.'
  tcz-CHONGTHU: David in amaho kom a chun hitin asei e; “Nangho Levi insung mite dia
    lamkai pipui nahiu ve. Hijeh chun Israel Pathen pakai thingkong chu akoina ding
    a kagotna mun a nahin nungput kit nadiu vin nang ho ahin chule nainsungmite cheng
    nabon un kisutheng un,” ati.
  mar-mar: दावीद त्यांना म्हणाला, “तुम्ही लेवी घराण्यांचे प्रमुख आहात. तुम्ही आपल्या
    भावांसहीत आपणास पवित्र करा. यासाठी की, इस्राएलाचा देव परमेश्वर याच्या कोशासाठी
    मी तयार केलेल्या जागेत तुम्ही तो आणावा.
  qub-qub: 'Paycunata niran: «Gamcunaga Leví famillyacunacho mandajmi canqui. Llapan
    famillyayquicunawan mayllacuy lay nishanno. Nircur Israelpa Tayta Diosninpa babulninta
    apanqui rurachipashäman.'
  bqp-bqp: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛyɑ i sɑ̃ɑ wirugibu Isirelibɑn bwese kɛri sɔɔ.
    Yen sɔ̃, i tii dɛɛrɑsio bɛɛ kɑ bɛɛn yɛnugibu, kpɑ i dɑ i kɑ Gusunɔ bɛsɛ Isirelibɑn
    Yinnin woodɑn kpɑkororu suɑmɑ i kɑ nɑ yɑm mi nɑ tu wɑ̃ɑ yeru kuɑ sɔɔ.
  hat-hat: 'Li di yo: -Se nou menm ki chèf branch fanmi Levi yo. Mete nou nan kondisyon
    pou fè sèvis pou Bondye, nou menm ansanm ak tout moun nan fanmi nou, pou nou ka
    al pote Bwat Kontra Seyè a, Bondye pèp Izrayèl la, kote mwen fè pare pou li a.'
  eng-BSB: And he said to them, “You are the heads of the Levitical families. You
    and your relatives must consecrate yourselves so that you may bring the ark of
    the LORD, the God of Israel, to the place I have prepared for it.
  eng-WEBPB: and said to them, “You are the heads of the fathers’ households of the
    Levites. Sanctify yourselves, both you and your brothers, that you may bring the
    ark of the LORD, the God of Israel, up to the place that I have prepared for it.
  kbq-kbq: amanage huno zamasami'ne, Tamagra Livae nagapinti kva vahetami mani'naze.
    Hagi tamagra'a tamazeri agru nehuta, ruga'a Livae naga'enena zamazeri agru huteta,
    Ra Anumzana Israeli vahe Anumzamofo huhagerafi huvempage vogisia omerita kuma'ma
    retrotra'ma huntofina eme antegahaze.
  nhe-BL: 'Huan quinilhui: “Imojuanti ininintlayacancahua nochi familias tlen levitame
    huan monequi ximotlapajpacchihuaca huan ma motlapajpacchihuaca nochi imoicnihua.
    Queja nopa huelis inquihualicase icaxa TOTECO Dios tlen toTeco tiisraelitame huan
    inquitlalise ipan nopa yoyon cali tlen nijsencahuilijtoc.'
  gub-BL: Na'e uze'eg Erewi izuapyapyr wanupe kury. — Peiko Erewi izuapyapyr uzeànàànàm
    ma'e wanuwihaw romo. Pezemukatu Tupàn henataromo nehe. Pemukatu penywyr Erewi
    izuapyapyr pe wà nehe no. Nezewe mehe pepuner Tupàn Tuweharupi Wiko Ma'e ze'eg
    hyru herur haw rehe hen àwàm heremimuàgy'ygwer pe nehe, i'i wanupe.
  eng-DRA: 'And he said to them: You that are the heads of the Levitical families,
    be sanctified with your brethren, and brine the ark of the Lord the God of Israel
    to the place, which is prepared for it:'
