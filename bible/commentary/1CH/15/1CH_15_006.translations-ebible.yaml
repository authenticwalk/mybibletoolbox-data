verse: 1CH.015.006
translations:
  mal-C: മെരാരിയുടെ പിൻഗാമികളിൽനിന്ന് നായകനായ അസായാവും 220 ബന്ധുക്കളും;
  deu-TKW: 'Von den Nachkommen Meraris: Asaja, den Obersten, und seine Verwandten,
    220.'
  lin-lin: 'mpo na bakitani ya Merari : mokambi Asaya elongo na bandeko na ye ya libota
    nkama mibale na tuku mibale ;'
  eng-LSV: 'of sons of Merari: Asaiah the chief and two hundred and twenty of his
    brothers;'
  eng-GNV: Of the sonnes of Merari, Asaiah the chiefe, and his brethren two hundreth
    and twentie.
  eng-WEBSTER: 'Of the sons of Merari; Asaiah the chief, and his brethren two hundred
    and twenty:'
  nhw-BL: Tlen ifamilia Merari hualajque 200, huan Asaías eliyaya inintlayacanca.
  swh-ONEN: Kutoka wazao wa Merari, Asaya kiongozi na ndugu zake 220.
  bba-bba: Mɛrɑrin bwese kɛrɑ sɔɔ, Asɑyɑwɑ u sɑ̃ɑ wiruɡii, kɑ wiɡibu tɔmbu ɡoobu kɑ
    yɛndu (220).
  eng-KJVCPB: 'of the sons of Merari; Asaiah the chief, and his brethren two hundred
    and twenty:'
  luo-luo: koa e nyikwa Merari, ne gin ji mia ariyo gi piero ariyo kotelnegi gi Asaya,
  meu-meu: 'Merari garana amo: Asaia, tau lohia, mai varavarana sinahu-rua ruahui.'
  npi-ULB: मरारीका सन्‍तानबाट मुखिया असायाह र तिनका आफन्तहरू २२० जना थिए ।
  yor-yor: Igba ó lé ogún nínú àwọn ọmọ Merari; Asaiah olórí àti àwọn ẹbí rẹ̀.
  pes-OPCB: '@see-verse:1CH.015.005'
  tgl-ULB: Mula sa kaapu-apuhan ni Merari, naroon ang pinuno na si Asaias at ang kaniyang
    mga kamag-anak na 220 na kalalakihan.
  hui-hui: Ani bialu Merari hameigini Asaia henego ibu haguane howa ibugua agali ibuni
    aria handari kirani pira kira (220) haru haga hene.
  mya-mya: မေ​ရာ​ရိ​သား​ချင်း​စု​မှ​လူ​တစ်​ရာ့​နှစ်​ဆယ် ကို​ခေါင်း​ဆောင်​၍​အ​သာ​ယ​သည်၊-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་ལས་འགོ་དཔོན་ཨ་ས་ཡཱ་དང་དེའི་གཉེན་ཉེ་ཉིས་བརྒྱ་དང་ཉི་ཤུ།
  sna-sna: kubva kuzvizvarwa zvaMerari, Asaya mutungamiri nehama dzake mazana maviri
    namakumi maviri;
  spa-BLM: de los hijos de Merari, Asaías el principal, y sus hermanos, doscientos
    veinte;
  cac-cac: Axo d'a eb' vin̈ yin̈tilal vin̈aj Merari, 220 eb' ix molchaji. A vin̈aj
    Asaías yajal yaj d'a masanil eb' sc'ab'yoc.
  swh-ULB: Kutoka uzao wa Merari, palikuwa na Asaia kiongozi na ndugu zake, wanaume
    220.
  bel-bel: з сыноў Мэрарыных, Асаю правадыра і братоў ягоных - дзьвесьце дваццаць
    чалавек;
  deu-ELBBK: 'von den Söhnen Meraris: Asaja, den Obersten, und seine Brüder, 220;'
  mbb-OT: Is ebpuun te menge kevuwazan ni Merari, 220, ne iyan pengulu zutun si Asaya.
  mal-2015: മെരാര്യരിൽ പ്രധാനിയായ അസായാവെയും അവന്റെ സഹോദരന്മാരായ ഇരുനൂറ്റിരുപതുപേരെയും
  rmc-rmc: o Asajah le 220 muršenca andral le Merariskri fajta,
  pes-OPV: از بني مَراري، عَساياي رئيس ودوست بيست نفر برادرانش را.
  ron-1924: 'дин фиий луй Мерари: пе кэпетения Асая ши пе фраций сэй – доуэ суте доуэзечь;'
  ben-OBCV: মরারির বংশধরদের মধ্যে থেকে, নেতা অসায় ও তাঁর 220 জন আত্মীয়স্বজন;
  som-som: kuwii reer Meraariina, Casaayaah oo madax ahaa, iyo laba boqol iyo labaatan
    nin oo walaalihiis ahaa,
  lat-VUC: 'De filiis Merari, Asaia princeps: et fratres ejus ducenti viginti.'
  eng-ASVBT: of the sons of Merari, Asaiah the chief, and his brethren two hundred
    and twenty;
  ita-1885: De' figliuoli di Merari, Asaia era il principale, ed avea seco dugentoventi
    de' suoi fratelli.
  eng-LXXUP: Of the sons of Merari; Asaiah the chief, and his brethren, two hundred
    and twenty.
  eng-ULB: From the descendants of Merari, there was Asaiah the leader and his relatives,
    220 men.
  spa-VBL: de los hijos de Merari, Asaías (el jefe de familia), con 220 de sus parientes;
  fra-_FOB: Des enfants de Mérari, Asaja le chef, et ses frères, deux cent vingt;
  mal-mal: മെരാര്യരിൽ പ്രധാനിയായ അസായാവെയും അവന്റെ സഹോദരന്മാരായ ഇരുനൂറ്റിരുപതുപേരെയും
    (220)
  urd-GVR: Mirārī ke ḳhāndān se Asāyāh 220 mardoṅ samet,
  suz-BL: मेरारी आ तौ आन ठेयब मुर आसायाह नु सहे निक्‍शी २० जना आन खिं खिं ङा मुर बाक्‍मा
    बाक्‍त।
  ita-1927: 'dei figliuoli di Merari, Asaia, il capo, e i suoi fratelli: duecentoventi;'
  ckb-ckb: لە نەوەی مەراری، عەسایای سەرکردە و دوو سەد و بیست کەس لە خزم و نزیکەکانی.
  eng-BBE: 'Of the sons of Merari: Asaiah the chief, and his brothers, two hundred
    and twenty;'
  kan-OKCV: ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾದ ಅಸಾಯನೂ, ಅವನ ಸಹೋದರರಾದ 220 ಮಂದಿಯೂ;
  tam-2017: மெராரியின் சந்ததியில் பிரபுவாகிய அசாயாவையும், அவனுடைய சகோதரர்களாகிய இருநூற்றிருபதுபேரையும்,
  spa-RV-1909: De los hijos de Merari, Asaías el principal, y sus hermanos, doscientos
    y veinte;
  ron-BTF: 'Dintre fiii lui Merari: mai marele Asaia și frații lui, două sute douăzeci;'
  eng-WEBP: of the sons of Merari, Asaiah the chief, and his brothers two hundred
    twenty;
  eng-FBV: from the sons of Merari, Asaiah (chief), with 220 of his relatives;
  nld-1939: 'van de afstammelingen van Merari: Asaja, het hoofd, met tweehonderd twintig
    stamgenoten;'
  nch-BL: Ten ifamilia Merari hualajque 200, huan Asaías eliyaya inintayacanca.
  vie-1934: về dòng Mê-ra-ri có A-sa-gia, là trưởng tộc, cùng các anh em người, được
    hai trăm hai mươi người;
  hin-CV: मेरारी के पुत्रों में से असाइयाह, जो कि प्रधान था और उसके 220 संबंधी;
  spa-BES: 'De los hijos de Merari: Asaías el jefe, y sus hermanos, doscientos veinte;'
  tdx-tdx: 'amo ana’ i Merario: i Asaià ty talè naho o rahalahi’eo: roanjato-tsi-roapolo;'
  tha-KJV: จากลูกหลานของเมรารี ได้​อาสายาห์เป็นหัวหน้า พร​้อมกับพี่น้องของเขาสองร้อยยี่​สิ​บคน
  por-BR-2018: Dos filhos de Merari, Asaías o principal, e seus irmãos, duzentos e
    vinte;
  deu-ELO: 'von den Söhnen Meraris: Asaja, den Obersten, und seine Brüder, zweihundertzwanzig;'
  eng-WYC-2018: of the sons of Merari, Asaiah was prince, and his brethren two hundred
    and thirty; (of the sons of Merari, Asaiah was the leader, with two hundred and
    twenty of his kinsmen;)
  epo-epo: 'el la idoj de Merari: la estro Asaja kaj liaj fratoj, ducent dudek;'
  uig-PIN: Mǝrari ǝwladliridin jǝmǝt bexi bolƣan Asaya wǝ uning ⱪerindaxliridin ikki
    yüz yigirmǝ kixi;
  beo-beo: Milalai sosogo amoga, Asa:ia da misi. E da dunu 220 agoane ouligi.
  tpi-OTNT: na Asaia, hetman bilong lain Merari, wantaim 220 man bilong lain bilong
    en,
  hau-SA: daga zuriyar Merari Asahiya shugaba da dangi 220;
  uig-LAT: Merari ewladliridin jemet béshi bolghan Asaya we uning qérindashliridin
    ikki yüz yigirme kishi;
  nde-nde: kwabendlu kaMerari, kwakungu-Asaya umkhokheli lezihlobo ezingamakhulu amabili
    lamatshumi amabili (220);
  ton-ton: 'Pea ʻoe ngaahi foha ʻo Melali: ko ʻAsaia, ko honau ʻeiki, pea mo hono
    kāinga ko e toko teau mo e toko uofulu:'
  ces-1613: Z synů Merari Asaiáš kníže, a bratří jeho dvě stě a dvadceti.
  eng-WMB: of the sons of Merari, Asaiah the chief, and his brothers two hundred twenty;
  tam-TCV: மெராரியின் சந்ததிகளில் இருந்து அசாயா என்னும் தலைவனும், அவனுடைய உறவினர்கள்
    20 பேரும்;
  ceb-ULB: Gikan sa mga kaliwat ni Merari, adunay 220 ka kalalakin-an nga gipangulohan
    ni Asaya ug sa iyang mga kaparyentihan.
  pol-UBG: 'Z synów Merariego: Asajasza naczelnika i jego braci – dwustu dwudziestu;'
  urd-GVU: مِراری کے خاندان سے عسایاہ 220 مردوں سمیت،
  deu-1912: 'aus den Kindern Merari: Asaja, den Obersten, samt seinen Brüdern, zweihundertzwanzig;'
  kan-2017: ಮೆರಾರೀಯರಲ್ಲಿ ಅಸಾಯನೆಂಬ ಪ್ರಧಾನನೂ ಮತ್ತು ಅವನ ಕುಟುಂಬದ ಇನ್ನೂರಿಪ್ಪತ್ತು ಜನರು,
  yap-yap: Asayah e ir e ga’ ko karok Merari e girdi’, ma ir e ma yog e thin rok 220
    e girdi’;
  hlt-MCSB: Merari koca lamloh mangpa Asaiah neh a manuca yahnih pakul.
  mdy-ETH: ሜራሪ ቶኦካፓ ዓሳያ ጎዖሢ ዒዛኮ ዒጊኖ ማዔያ ላምዖ ፄኤታና ላማታሚ ዓሲኮ ሱኡጌ ማዒ ሙኬኔ።
  twi-ASANTE: Wɔn a wɔfiri Merari abusua mu no, na wɔn dodoɔ yɛ ahanu aduonu (220),
    a Asaia da wɔn ano.
  eng-WEBU: of the sons of Merari, Asaiah the chief, and his brothers two hundred
    twenty;
  wal-wal: Maraara yaratuppe halaqai Asaayinne naa77u xeetanne laatamu a dabboti yiidosona.
  spa-PDDPT: De los hijos de Merari, Asaías el principal, y 229 de sus hermanos.
  gun-gun: Merari ramymino kuery va'e regua ma huvixa Asaías ha'e tyvy kuery reve
    vy duzentos e vinte ikuai,
  ilo-ULB: Manipud kadagiti kaputotan ni Merari, adda met ni Asias a mangidadaulo
    ken dagiti kakabaggianna, dua gasut ket duapuloda a lallaki.
  kpg-kpg: Asaiah, tangada mai di madahaanau o Merari, e dagi ana daangada e lua lau
    madalua (220).
  uig-ARA: مەرارى ئەۋلادلىرىدىن جەمەت بېشى بولغان ئاسايا ۋە ئۇنىڭ قېرىنداشلىرىدىن
    ئىككى يۈز يىگىرمە كىشى؛
  sus-sus: Merari xa die, mixi kɛmɛ firin mixi mɔxɔɲɛn. E xunyi na Asaya nan na.
  pon-2006: Asaia, sang peneineien Merari, ingahki aramas 220 me e kaunda;
  ksd-ksd: ta ra apik na tarai Merari, Asaia ra lualua ma a ura mar ma a ura vinun
    ta kana apik na tarai;
  tur-YTC: Merari oğullarının başı Asaya ve kardeşleri iki yüz yirmi kişi;
  grc-BRENT: Τῶν υἱῶν Μεραρὶ, Ἀσαΐα ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, διακόσιοι εἴκοσι.
  ind-AYT: 'Dari keturunan Merari: Asaya sebagai pemimpin dan 220 orang saudaranya.'
  nya-nya: Kuchokera ku banja la Merari, mtsogoleri Asaya ndi abale ake 220;
  hrv-hrv: 'od Merarijevih sinova: kneza Asaju i dvjesta dvadeset njegove braće;'
  mps-mps: tama Asaia, te Merari hani tobolu bidi, te aga hani bidi 220 bidi dali,
  tpi-tpi: na Asaia, hetman bilong lain Merari, wantaim 220 man bilong lain bilong
    en,
  dan-1931: af Meraritterne Øversten Asaja og hans Brødre, 220;
  vie-OVCB: Từ tộc Mê-ra-ri, 220 người dưới quyền lãnh đạo của A-sa-gia.
  guj-2017: મરારીના વંશજોમાંના મુખ્ય આગેવાન અસાયા તથા તેના ભાઈઓ, બસો વીસ હતા.
  pon-2006A: Asaia, sang peneineien Merari, ingahki aramas 220 me e kaunda;
  por-BRBSL: dos filhos de Merari, Asaías o chefe, e seus irmãos duzentos e vinte;
  cth-cth: Merari casaknaw thung kacuepoung e Asaiah hoi a hmaunawnghanaw 220 touh
    a pha awh.
  twi-twi: Wɔn a wofi Merari abusua mu no, na wɔn dodow yɛ ahannu aduonu (220), a
    Asaia da wɔn ano.
  hlt-hlt: Merari koca lamloh mangpa Asaiah neh a manuca yahnih pakul.
  tbz-SIM: Kɛ̀ Asɑyɑ mbɑkɛ́ Mɛdɑdi kɔku nɛ̀ o tebìí kɛ̀ bɛ̀ mbo sikɔusìdɛ́ nɛ̀ sipísìdɛ́
    (220).
  msy-2020: Ezɨ Merarin ovavir boribar tongɨn 220plan gumaziba ize. Ezɨ men gumazir
    dapanim, Asaia.
  dop-dop: Melɑli lʋlʋɣʋ nyǝ́mɑ kɛ ŋmʋnʋɣʋ nɑ hiu (220), pɑ nyʋɣʋ tʋ kɛ Asɑyɑ.
  azb-azb: Merarinin nəslindən başçı Asaya və onun iki yüz iyirmi nəfər qohumu;
  eng-DBY: of the sons of Merari, Asaiah the chief, and his brethren two hundred and
    twenty;
  hin-2017: मरारियों में से असायाह नामक प्रधान को और उसके दो सौ बीस भाइयों को;
  eng-YLT: 'Of sons of Merari: Asaiah the chief, and his brethren, two hundred and
    twenty.'
  eng-WYC-2017: of the sons of Merari, Asaiah was prince, and his brethren two hundred
    and thirty;
  eng-WMBB: of the sons of Merari, Asaiah the chief, and his brothers two hundred
    and twenty;
  urd-GVH: मिरारी के ख़ानदान से असायाह 220 मर्दों समेत,
  rug-rug: Pa tutina e Merari si e Asaea; palabatu ni sa si ka karua gogoto hiokona
    puta turaṉana soti.
  gaz-gaz: ilmaan Meraarii keessaa, Asaayaa hoogganaa sanaa fi firoota isaa 220;
  fra-LSG: des fils de Merari, Asaja le chef et ses frères, deux cent vingt;
  yal-yal: Merari yixɛtɛne yɛ, muxu kɛmɛ firin muxu mɔxɔɲɛ. Asaya nan yi e xunna ra.
  haw-1868: 'O na mamo a Merari; o Asaia ka luna, a o kona poe hoahanau he elua haneri
    a me ka iwakalua:'
  arb-NAV: وَمِنْ بَنِي مَرَارِي مِئَتَانِ وعِشْرُونَ لاوِيًّا وَعَلَى رَأْسِهِمْ
    عَسَايَا.
  ewe-ewe: Ame alafa eve blaeve (220) si nu, Asaya nɔ la tso Merari ƒe viwo dome.
  eng-LEE: 'Of the sons of Merari: ''Assayah the chief, and his brethren two hundred
    and twenty.'
  asm-FB: মৰাৰীৰ বংশধৰসকলৰ মাজৰ মুখ্য লোক অচায়া, আৰু তেওঁৰ সম্বন্ধীয়সকল দুশ বিশ
    জন আছিল।
  sus-A: مٍرَرِ شَ دِيٍ، مِشِ كّمّ قِرِن مِشِ مْشْحّن. عٍ شُنيِ نَ عَسَيَ نَن نَ.
  fra-SBL: des fils de Merari, Asaja le chef, et ses frères, deux cent vingt ;
  hbo-hbo: לִבְנֵ֖י מְרָרִ֑י עֲשָׂיָ֣ה הַשָּׂ֔ר וְאֶחָ֖יו מָאתַ֥יִם וְעֶשְׂרִֽים׃
    ס
  kik-kik: kuuma kũrĩ njiaro cia Merari, Asaia nĩwe warĩ mũtongoria, na andũ a nyũmba
    yao 220;
  fra-NCL: des fils de Mérari, Asaïa le chef et ses frères, deux cent vingt ;
  cek-AK: Merari acaeng, zaehoikung Asaiah hoi anih ih caa cumvai hnet, pumphaeto,
  cuk-cuk: 'Merari-wagansiki: Asaías e-gwenadgan-e-dummad, degi, e-gwenadgan, dulataled-ilabo
    gaka dulagwen (220) mergued.'
  uig-CYR: Мәрари әвлатлиридин җәмәт беши болған Асая вә униң қериндашлиридин икки
    йүз жигирмә киши;
  tel-2017: మెరారీయుల్లో వారి నాయకుడైన అశాయాను, అతని బంధువుల్లో రెండువందల ఇరవై మందిని,
  hat-BSA: fis a Merari yo, Asaja, chèf la ak de-san-ven nan fanmi pa li yo;
  kos-kos: Sin sou lal Merari, Asaiah el mwet kol, ac mwet luofoko longoul in sou
    lal welul.
  hbo-WLC: לִבְנֵ֖י מְרָרִ֑י עֲשָׂיָ֣ה הַשָּׂ֔ר וְאֶחָ֖יו מָאתַ֥יִם וְעֶשְׂרִֽים׃
    ס
  ibo-ibo: Ụmụ Merari na ụmụnna ha dị narị abụọ na iri abụọ. (220) Asaya bụ onyeisi
    ha.
  ory-ory: ମରାରି-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଅସାୟ ପ୍ରଧାନ ଓ ତାହାର ଭ୍ରାତୃଗଣ ଦୁଇ ଶହ କୋଡ଼ିଏ ଜଣ;
  chk-chk: Seni än Merari we cho Asaia ewe samol fiti rüepükü rüe märärin kewe.
  rop-rop: Esaiya bin det boswan blanga Merarai femili en det namba blanga detlot
    pipul hubin kaman bin 220.
  ukr-1871: З синів Мераріїних, Асаїю, начальника, та його братів, — двістї двайцять
    чоловіка;
  deu-1951: 'aus den Söhnen Meraris: Asaja, den Obersten, samt seinen Brüdern, zweihundertundzwanzig;'
  eng-JPS: 'of the sons of Merari: Asaiah the chief, and his brethren two hundred
    and twenty;'
  srp-1865: 'Od sinova Merarijevih: Asaju poglavara i braæe njegove dvjesta i dvadeset;'
  lug-lug: ku bazzukulu ba Merali, Asaya omukulembeze ne baganda be bibiri mu abiri;
  heb-heb: לבני מררי עשיה השר ואחיו מאתים ועשרים׃
  ben-IRV: মরারির বংশের লোকদের মধ্য থেকে নেতা অসায় এবং তাঁর ভাইয়েরা দুইশো কুড়ি
    জন;
  pan-pan: ਮਰਾਰੀਆਂ ਵਿੱਚੋਂ ਉਹ ਦੇ ਸਰਦਾਰ ਅਸਾਯਾਹ ਤੇ ਉਹ ਦੇ ਭਰਾ, ਦੋ ਸੌ ਵੀਹ
  mya-JVB: မေရာရိ အမျိုး တွင် အကြီး ဖြစ်သော အသာယ နှင့် သူ ၏ညီအစ်ကို တရာ နှစ်ဆယ်၊
  hmo-hmo: 'Merari besena dekena amo: Asaia, lohia tauna, mai ena varavara taudia
    220.'
  urd-urd: बनी मिरारी में से, 'असायाह सरदार और उसके दो सौ बीस भाइयों को;
  rus-SYN: из сыновей Мерариных, Асаию начальника и братьев его - двести двадцать
    человек;
  bqc-SIM: Mɛlali buiↄ dↄaana Asaia ń a gbɛ̃́ gbɛ̃ↄn ↄ̀aa do ń baooↄ.
  tcz-CHONGTHU: Asaiah lamkai na a Meraei nambah akon mi janile somni ahi,
  mar-mar: मरारीच्या कुळातला असाया हा त्यांचा नेता होता व त्याचे नातेवाईक दोनशे वीस
    माणसे होती.
  qub-qub: Meraripita mirajcuna shuntacaran ishcay pachac ishcay chuncan (220). Paycuna
    famillyachöga mandaj caran Asaías.
  bqp-bqp: Mɛrɑrin bwese kɛrɑ sɔɔ, Asɑyɑwɑ u sɑ̃ɑ wirugii, kɑ wigibu tɔmbu goobu kɑ
    yɛndu (220).
  hat-hat: Nan branch fanmi Merari a, te gen Asaja, chèf la, ak tout fanmi l' yo.
    Sa te fè antou desanven (0220).
  eng-BSB: from the Merarites, Asaiah the chief and 220 of his relatives;
  eng-WEBPB: of the sons of Merari, Asaiah the chief, and his brothers two hundred
    and twenty;
  kbq-kbq: Hagi Merari nagapina Asaia kvazmia manigeno 220'a vahe e'naze.
  nhe-BL: Tlen ifamilia Merari hualajque 200, huan Asaías eliyaya inintlayacanca.
  gub-BL: Merari iànàm umur kar Azai wà. Wiko wànàm 220 awa wanuwihaw romo. Werur
    a'e zauxiapekwer wà.
  eng-DRA: Of the sons of Merari, Asaia the chief, and his brethren two hundred and
    twenty.
