verse: 1CH.015.021
translations:
  mal-C: മത്ഥിഥ്യാവ്, എലിഫെലേഹൂ, മിക്നേയാവ്, ഓബേദ്-ഏദോം, യെയീയേൽ, അസസ്യാവ് എന്നിവർ
    ശെമീനീത്ത്, രാഗത്തിൽ കിന്നരം വായിക്കണമായിരുന്നു.
  deu-TKW: Mattithja, Eliphelehu, Mikneja, Obed-Edom, Jeiel und Asasja mit Zithern
    nach der achten, um den Gesang zu leiten.
  lin-lin: Matitia, Elifele, Mikineya, Obedi-Edomi, Yeyeli mpe Azazia ; bango bazalaki
    kobeta mandanda ya basinga mwambe mpo na kotambolisa banzembo.
  eng-LSV: and Mattithiah, and Elipheleh, and Mikneiah, and Obed-Edom, and Jeiel,
    and Azaziah, to oversee with harps on the eighth.
  eng-GNV: And Mattithiah, and Elipheleh, and Mikneah, and Obed Edom, and Ieiel, and
    Azaziah, with harpes vpon Sheminith Ienazzeah.
  eng-WEBSTER: And Mattithiah, and Elipheleh, and Mikneiah, and Obed-edom, and Jeiel,
    and Azaziah, with harps on the Sheminith to excel.
  nhw-BL: Huan Matatías, Elifelehu, Micnías, Obed Edom, Jeiel huan Azazías quintequimacaque
    para tlatzotzonase ipan arpas.
  swh-ONEN: na Matithia, Elifelehu, Mikneya, Obed-Edomu, Yehieli na Azazia walikuwa
    wapiga vinubi, wakiongozwa kwa kufuata sauti ya sheminithi.
  bba-bba: Mɑtitiɑ kɑ Elifɛle kɑ Mikinɛyɑ kɑ Obɛdi Edɔmu kɑ Yeyɛli kɑ sere Asɑsiɑ,
    berɑ bɑ mɔrɔku sɛrum nɔɔbɑ itɑɡinu soomɔ bɑ kɑ womusu swĩi.
  eng-KJVCPB: and Mattithiah, and Elipheleh, and Mikneiah, and Obed-edom, and Jeiel,
    and Azaziah, with harps on the Sheminith to excel.
  luo-luo: to Matithia, Elifelehu, Mikneya, Obed-Edom, Jeyel kod Azazia to nonego
    go nyatiti kaluwore gi chenro miluongo ni sheminith.
  meu-meu: a Matitia, Elifelehu, Mikineia, Obed-edom, Ieiele bona Asasia na hatai-hatai
    ḡaudia maraḡidia bae hatai, Seminiti dalana ai.
  npi-ULB: मत्तित्‍याह, एलीपलेहू, मिक्‍नेयाह, ओबेद-एदोम, यीएल र अजज्‍याहले वीणामा
    शिमिनिथ राग बजाएर बाटोमा अगि लागे ।
  yor-yor: àti Mattitiah, Elifelehu, Mikneiah, Obedi-Edomu, Jeieli àti Asasiah ni
    ó ní láti ta ohun èlò olóhùn gooro, láti darí gẹ́gẹ́ bí ṣeminiti.
  pes-OPCB: '@see-verse:1CH.015.020'
  tgl-ULB: Ang mga nanguna sa pagtugtog ng mga alpa ay sina Matitias, Elifelehu, Micneias,
    Obed-edom, Jeiel at Azazias na alinsunod sa Seminit.
  hui-hui: '@see-verse:1CH.015.020'
  mya-mya: '@see-verse:1CH.015.020'
  bod-N: མད་ཐིད་ཡཱ་དང་། ཨེ་ལི་ཕེ་ལེ་ཧུ། མིག་ནེ་ཡཱ། ཨོ་བེད་ཨེ་དོམ། ཡེ་ཨི་ཨེལ། ཨ་ཟཱ་སི་ཡ་བཅས་ཀྱིས་པི་ཝང་བརྡུངས་ནས་སྐྱེས་པའི་སྒྲ་གདངས་དམའ་མོ་བཞིན་ལེན་དགོས་པའོ།
    །
  sna-sna: uye Matitia, Eriferehu, Mikineya, Obhedhi-Edhomu, Jeyeri, naAzazia vaizoridza
    mbira maererano neshiminiti.
  spa-BLM: y a Matatías, Elifelehu, Micneías, Obed-Edom, Jeiel y Azazías, con arpas
    afinadas con lira de ocho cuerdas, para que los dirigieran.
  cac-cac: '@see-verse:1CH.015.020'
  swh-ULB: Matithia, Elifelehu, Mikineia, Obedi Edomu, Yeieli, na Azazia waliongoza
    njia na vinubi.
  bel-bel: А Мататыя, Эліфлуй, Мікнэй, Авэд-Эдом, Еэл і Азазія - на цытрах, каб рабіць
    пачатак.
  deu-ELBBK: 'und Mattitja und Elipheleh und Mikneja und Obed-Edom und Jeghiel und
    Asasja mit Lauten auf Scheminith: um den Gesang zu leiten.'
  mbb-OT: Ne is midseriǥan te kedtukar te menge alpa te menaney iyan ensi si Matitia,
    Elifelehu, Miknea, Obed Edom, Jiel, wey si Azazia.
  mal-2015: മത്ഥിഥ്യവു, എലീഫേലേഹൂ, മിക്നേയാവു, ഓബേദ്-എദോം, യെയീയേൽ, അസസ്യാവു എന്നിവർ
    ശെമീനീത്ത് രാഗത്തിൽ കിന്നരം വായിപ്പാനും നിയമിക്കപ്പെട്ടിരുന്നു.
  rmc-rmc: O Matitijah, o Elifeleh, o Miknejah, o Obed-Edom, o Jeiel the o Azaziah
    bašavenas pro citari o teluno hangos.
  pes-OPV: و مَتَّتيا و اَليفَليا و مَقَنيا و عُوبيد اَدُوم و يعِيئيل و عَزَريا را
    با بربطهاي بر ثَمانِي تا پيشرَوِي نمايند.
  ron-1924: ши Матития, Елифеле, Микнея, Обед-Едом, Иеиел ши Азазия авяу харпе ку
    опт коарде, ка сэ суне таре.
  ben-OBCV: এবং মত্তিথিয়, ইলীফলেহূ, মিকনেয়, ওবেদ-ইদোম, যিয়ীয়েল ও অসসিয়কে শিমিনীৎ
    সুরে অনুপ্রাণিত হয়ে বীণা বাজাতে হত।
  som-som: oo Matityaah, iyo Eliifeleehuu, iyo Miqneeyaah, iyo Cobeed Edoom, iyo Yecii'eel,
    iyo Casasyaahna waxay siteen kataarado ay ku hoggaamiyaan wax Shemiiniid lagu
    luuqeeyo.
  lat-VUC: Porro Mathathias, et Eliphalu, et Macenias, et Obededom, et Jehiel, et
    Ozaziu, in citharis pro octava canebant epinicion.
  eng-ASVBT: and Mattithiah, and Eliphelehu, and Mikneiah, and Obed-edom, and Jeiel,
    and Azaziah, with harps set to the Sheminith, to lead.
  ita-1885: E Mattitia, ed Elifelehu, e Micneia, ed Obed-Edom, e Ieiel, ed Azaria,
    sonavano con le cetere sopra Seminit, per li canti di vittoria.
  eng-LXXUP: And Mattithiah, and Eliphelehu, and Mikneiah, and Obed-edom, and Jeiel,
    and Azaziah, with harps of Sheminith, to make a loud noise.
  eng-ULB: Mattithiah, Eliphelehu, Mikneiah, Obed Edom, Jeiel, and Azaziah led the
    way with harps set to the Sheminith.
  spa-VBL: mientras que Matatías, Elifelehu, Micnías, Obed-edom, Jeiel y Azazías debían
    dirigir la música con liras “según seminit”.
  fra-_FOB: Et Matthithia, Éliphélé, Miknéja, Obed-Édom, Jéiel et Azazia avaient des
    harpes à huit cordes, pour conduire le chant.
  mal-mal: മത്ഥിഥ്യവ്, എലീഫെലേഹൂ, മിക്നേയാവ്, ഓബേദ്-ഏദോം, യെയീയേൽ, അസസ്യാവ് എന്നിവർ
    ശെമീനീത്ത് രാഗത്തിൽ കിന്നരം വായിക്കുവാനും നിയമിക്കപ്പെട്ടിരുന്നു.
  urd-GVR: Mattitiyāh, Ilīfalehū, Miqniyāh, Obed-adom, Ya'iyel aur Azaziyāh ko Shamīnīt
    ke tarz par sarod bajāne ke lie chunā gayā.
  suz-BL: मिनु मत्तीथ्‍याह, एली-फेलेहु, मीक्‍नैयाह, ओबेद-एदोम, यिएल नु अज‍जीयाह शेमीनीथ
    देंशो ठेयब सेंदा पाइश्‍शो बीना ताप्‍तीके ताप्‍चा कली योव़चा पुंइसमा बाक्‍त।
  ita-1927: Mattithia, Elifalehu, Mikneia, Obed-Edom, Jeiel ed Azazia sonavano con
    cetre all’ottava, per guidare il canto;
  ckb-ckb: مەتیسیا و ئەلیفەلێهو و میقنێیاهو و عوبێد ئەدۆم و یەعیێل و عەزەزیاهو قیسارەیان
    بۆ ڕابەرایەتیکردن بە شێوەی شەمینیت دەژەند.
  eng-BBE: And Mattithiah and Eliphelehu and Mikneiah and Obed-edom and Jeiel and
    Azaziah, with corded instruments on the octave, to give the first note of the
    song.
  kan-OKCV: ಮತ್ತಿತ್ಯ, ಎಲೀಫೆಲೇಹು, ಮಿಕ್ನೇಯ, ಓಬೇದ್ ಏದೋಮ್, ಯೆಹೀಯೇಲ್, ಅಜಜ್ಯ ಎಂಬವರನ್ನು ಶೆಮಿನಿಥ್
    ಎಂಬ ಮಂದ್ರಸ್ಥಾಯಿಯ ಕಿನ್ನರಿಗಳನ್ನು ಬಾರಿಸುವುದಕ್ಕೂ ನೇಮಿಸಿಕೊಂಡರು.
  tam-2017: மத்தித்தியா, எலிப்பெலேகு, மிக்னேயா, ஓபேத்ஏதோம், ஏயெல், அசசியா என்பவர்கள்
    செமனீத் என்னும் இசையில் பாடி, சுரமண்டலங்களை நேர்த்தியாக வாசித்தார்கள்.
  spa-RV-1909: Y Mathithías, Eliphelehu, Micnías, Obed-edom, Jehiel, y Azazías, cantaban
    con arpas en la octava sobresaliendo.
  ron-BTF: Și pe Matitia și pe Elifele și pe Micneia și pe Obed-Edom și pe Ieiel și
    pe Azazia, care cântau cu harpe cu opt corzi spre întărirea sunetului.
  eng-WEBP: and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah, with
    harps tuned to the eight-stringed lyre, to lead.
  eng-FBV: while Mattithiah, Eliphelehu, Mikneiah, Obed-edom, Jeiel, and Azaziah were
    to lead the music with lyres “according to sheminith.”
  nld-1939: Mattitjáhoe, Elifeléhoe, Miknejáhoe, Obed-Edom, Jeïël en Azazjáhoe met
    citers, om een octaaf lager te begeleiden.
  nch-BL: Huan Matatías, Elifelehu, Micnías, Obed Edom, Jeiel huan Azazías quintequimacaque
    para tatzotzonase ica arpas.
  vie-1934: Còn Ma-ti-thia, Ê-li-phê-lê, Mích-nê-gia, Ô-bết-Ê-đôm, Giê-i-ên, và A-xa-xia,
    đều dùng đàn cầm đánh theo giọng Sê-mi-nít, đặng dẫn tiếng hát.
  hin-CV: किंतु मत्तीथियाह, एलिफेलेहू, मिकनेइया, ओबेद-एदोम, येइएल और अज़रियाह की जवाबदारी
    थी शेमिनिथ शैली में तन्तु वादन के अनुसार बजाना
  spa-BES: Y Matatías, Elifelehu, Micnias, Obed-edom, Jeiel y Azazia, con arpas con
    ocho cuerdas, para dar la primera nota de la canción.
  tdx-tdx: Le an-tali-valo hitarihañe o feo ambaneo t’i Matitià naho i Elifeleho naho
    i Mikneià naho i Ovede­dome naho Ieiele vaho i Azazià.
  tha-KJV: แต่​มัททีธิยาห์ เอลีฟัล มิ​กเนยาห์ โอเบดเอโดม เยอ​ีเอล และอาซาซิยาห์ เป็นผู้นำด้วยพิณเขาคู่ตามสำเนียงเชมินิท
  por-BR-2018: E Matitias, Elifeleu, Micneias, Obede-Edom, Jeiel, e Azazias, tocavam
    ao modo de Seminite.
  deu-ELO: 'und Mattithja und Elipheleh und Mikneja und Obed-Edom und Jeghiel und
    Asasja mit Lauten auf Scheminith: um den Gesang zu leiten.'
  eng-WYC-2018: and Mattithiah, and Elipheleh, and Mikneiah, and Obededom, and Jeiel,
    and Azaziah, sang in harps for the eighth (or played harps on the eighth), and
    (also the) epinicion, that is, thankings that ought to be done to God, (the) overcomer
    and (the) victor;
  epo-epo: Matitja, Eliflehu, Mikneja, Obed-Edom, Jeiel, kaj Azazja — sur harpoj,
    por basuloj, por antaŭkanti;
  uig-PIN: Mattitiyaⱨ, Əlifǝlǝⱨ, Mekniya, Obǝd-Edom, Jǝiyǝl wǝ Azaziyalar qiltar qelip
    baxlamqiliⱪ ⱪilip, «Xǝminit uslubi»da tǝngkǝx bolatti.
  beo-beo: '@see-verse:1CH.015.020'
  tpi-OTNT: '@see-verse:1CH.015.020'
  hau-SA: Mattitiya, Elifelehu, Miknehiya, Obed-Edom, Yehiyel da Azaziya, ne za su
    ja garayu masu murya ƙasa-ƙasa bisa ga sheminit.
  uig-LAT: Mattitiyah, Elifeleh, Mékniya, Obed-Édom, Jeiyel we Azaziyalar chiltar
    chélip bashlamchiliq qilip, «Sheminit uslubi»da tengkesh bolatti.
  nde-nde: loMathithiya, lo-Elifelehu, loMikhineya, lo-Obhedi-Edomi, loJeyiyeli kanye
    lo-Azaziya babezatshaya imiqangala, njengokuqondiswa kwabo yishiminithi,
  ton-ton: Pea ko Matitia, mo Elifili, mo Mikineia, mo ʻOpeti-itomi, mo Sieli, mo
    ʻAsasia, ki he ngaahi haʻape naʻe leʻo lahi hake.
  ces-1613: A Mattitiáš, Elifele, Mikneiáš, Obededom, Jehiel a Azaziáš hrali na harfách
    při zpěvu nízkém.
  eng-WMB: and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah, with
    harps tuned to the eight-stringed lyre, to lead.
  tam-TCV: மத்தத்தியா, எலிப்பெலேகு, மிக்னேயா, ஓபேத் ஏதோம், ஏயேல், அசசியா என்பவர்கள்,
    “செமனீத்” என்னும் இராகத்தில் யாழ் வாசிக்க நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Ang nanguna sa dalan uban sa mga harpa mao sila si Matitia, si Elifelehu,
    si Miknea, si Obed Edom, si Jeil, ug si Azazia.
  pol-UBG: A Mattitiasz, Elifel, Miknejasz, Obed-Edom, Jejel i Azaziasz grali na harfach
    na Seminit i prowadzili śpiew.
  urd-GVU: متِتیاہ، اِلی فلیہو، مِقنیاہ، عوبید ادوم، یعی ایل اور عززیاہ کو شمینیت
    کے طرز پر سرود بجانے کے لئے چنا گیا۔
  deu-1912: Matthithja aber, Eliphelehu, Mikneja, Obed-Edom, Jeiel und Asasja mit
    Harfen von acht Saiten, vorzusingen;
  kan-2017: ಮತ್ತಿತ್ಯ, ಎಲೀಫೆಲೇಹು, ಮಿಕ್ನೇಯ, ದ್ವಾರಪಾಲಕರಾದ ಓಬೇದೆದೋಮ ಯೆಗೀಯೇಲರು ಅಹಜ್ಯ ಎಂಬವರು
    ಗಾಯಕ ನಾಯಕರಾಗಿದ್ದು ಮಂದರಸ್ಥಾಯಿಯ ಕಿನ್ನರಿಗಳನ್ನು ನುಡಿಸುವವರನ್ನು ನೆಮಿಸಿಕೊಂಡನು.
  yap-yap: '@see-verse:1CH.015.020'
  hlt-MCSB: Rhotoeng neh parhet bangla aka mawt, Mattithiah, Elipheleh, Mikneiah,
    Obededom, Jeiel, Azaziah.
  mdy-ETH: '@see-verse:1CH.015.020'
  twi-ASANTE: Wɔyii Matitia, Elifelehu, Miknela, Obed-Edom, Yeiel ne Asasia sɛ wɔmmɔ
    asankuten no.
  eng-WEBU: and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah, with
    harps tuned to the eight-stringed lyre, to lead.
  wal-wal: Matiitee, Elifaali, Miiqineeyi, Obeedi-Eedoomi, Yi7i7eelinne Azaazee diittaa
    orddiyan diixxoosona.
  spa-PDDPT: Matatías, Elifelehu, Micnías, Obede-dom, Jeiel y Azazías, dirigían con
    liras templadas en tono alto.
  gun-gun: Matatias, Elifeleu, Micnéias, Obede-Edom, Jeiel ha'e Azazias ma oporaeia
    py ombojoguy 'rã ixã reta va'e, irundy meme xã oĩa peve.
  ilo-ULB: Da Mattitias, Elifelehu, Mikneias, Obed Edom, Jeliel, ken ni Azazias ti
    nangidaulo iti wagas ti panagtokar kadagiti arpa ket naisaadda iti Seminit.
  kpg-kpg: '@see-verse:1CH.015.020'
  uig-ARA: ماتتىتىياھ، ئەلىفەلەھ، مېكنىيا، ئوبەد-ئېدوم، جەئىيەل ۋە ئازازىيالار چىلتار
    چېلىپ باشلامچىلىق قىلىپ، «شەمىنىت ئۇسلۇبى»دا تەڭكەش بولاتتى.
  sus-sus: Matitiya, Elifelehu, Mikineyahu, Obedo Edon, Yeyiyeli, nun Asasiya nu kɔrae
    luuti solomasaxan daaxi raberema.
  pon-2006: '@see-verse:1CH.015.020'
  ksd-ksd: Matitia, Elipeleu, Mikneia, Obed-Edom, Ieiel, ma Asasia, dia ga ubu ra
    umana pagol ta ra tiun Seminit.
  tur-YTC: Matitya, Elifelehu, Mikneya, Oved Edom, Yeiel ve Azaziya ise sekiz telli
    lire göre ayarlanmış çenklerle önderlik etsinler diye atandılar.
  grc-BRENT: Καὶ Ματταθίας, καὶ Ἐλιφαλοὺ, καὶ Μακενία, καὶ Ἀβδεδὸμ, καὶ Ἰεϊὴλ, καὶ
    Ὀζίας ἐν κινύραις ἁμασενὶθ τοῦ ἐνισχῦσαι.
  ind-AYT: Matica, Elifele, Mikneya, Obed-Edom, Yeiel, dan Azazya memainkan kecapi
    Sheminit untuk mengiringi nyanyian.
  nya-nya: ndipo Matitiya, Elifelehu, Mikineya, Obedi-Edomu, Yeiyeli ndi Azaziya ankayimba
    apangwe a liwu lotsika.
  hrv-hrv: a Matitja, Eliflehu, Mikneja, Obed Edom, Jeiel i Azazja u citre, u osminskoj
    pratnji.
  mps-mps: '@see-verse:1CH.015.020'
  tpi-tpi: '@see-verse:1CH.015.020'
  dan-1931: 'Mattitja, Elipelehu, Miknejahu, Obed-Edom og Je''iel skulde lede Sangen
    med Citre al-hassjeminit;* { [*ukendt Musikudtryk; betyder: efter den ottende;
    jfr. Sl. 6, 1.] }'
  vie-OVCB: Ma-ti-thia, Ê-li-phê-lê, Mích-nê-gia, Ô-bết Ê-đôm, Giê-i-ên, và A-xa-ria
    được chọn chơi đàn cầm.
  guj-2017: વીણા વગાડવા માટે માત્તિથ્યા, અલિફલેહુ, મિકનેયા, ઓબેદ-અદોમ, યેઈએલ તથા અઝાઝયાને
    નીમવામાં આવ્યા.
  pon-2006A: '@see-verse:1CH.015.020'
  por-BRBSL: e Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel e Azaziah, com harpas
    afinadas à lira de oito cordas, para liderar.
  cth-cth: Mattithiah, Eliphelehu, Mikneiah, Obededom, Jeiel, Azaziah teh Sheminith
    lawk lahoi tamawi hoi hrawi hanelah a rawi awh.
  twi-twi: Woyii Matitia, Elifelehu, Miknela, Obed-Edom, Yeiel ne Asasia sɛ wɔmmɔ
    asankuten no.
  hlt-hlt: Rhotoeng neh parhet bangla aka mawt, Mattithiah, Elipheleh, Mikneiah, Obededom,
    Jeiel, Azaziah.
  tbz-SIM: Kɛ̀ Mɑtitiɑ nɛ̀ Edifedeu nɛ̀ Mikinɛyɑ nɛ̀ Obɛdi Edɔmmu nɛ̀ Yeiyɛɛdi nɛ̀
    Asɑsiɑɑ bɛɛ̀ do bie ntikùtìdùùtì iwɛ̃ĩ ìni kpɛti, bɛɛ̀ do niù iyiɛ.
  msy-2020: '@see-verse:1CH.015.020'
  dop-dop: Mɑtitiyɑ, nɑ Ɩlifǝlehu, nɑ Mikǝneyɑ, nɑ Opɛtɩ-Ɩtɔm, nɑ Yeiyɛlɩ, nɑ Asɑsiyɑ
    pɛlɛ pɑ mɑkɑɣɑnɑ ntɛɣɛ ŋmɩɩsɩ pǝlefɛɩ nɑɑnʋwɑ sɑŋkʋnɑɑ nɑ yonyoolɑɑ yooki yontu.
  azb-azb: Mattitya, Elifelehu, Miqneya, Oved-Edom, Yeiel və Azazya Şeminit ahəngi
    üzrə lira çalmalı idi.
  eng-DBY: and Mattithiah, and Elipheleh, and Mikneiah, and Obed-Edom and Jeiel, and
    Azaziah, with harps on the Sheminith to lead [the singing].
  hin-2017: और मत्तित्याह, एलीपलेह, मिकनेयाह, ओबेदेदोम, यीएल, और अजज्याह वीणा खर्ज
    में छेड़ने को ठहराए गए।
  eng-YLT: and Mattithiah, and Elipheleh, and Mikneiah, and Obed-Edom, and Jeiel,
    and Azaziah, with harps, on the octave, to oversee.
  eng-WYC-2017: and Mattithiah, and Elipheleh, and Mikneiah, and Obededom, and Jeiel,
    and Azaziah, sang in harps for the eighth, and epinicion, that is, thankings that
    owe to be done to God, over-comer and victor;
  eng-WMBB: and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah, with
    harps tuned to the eight-stringed lyre, to lead.
  urd-GVH: मत्तितियाह, इलीफ़लेहू, मिक़नियाह, ओबेद-अदोम, यइयेल और अज़ज़ियाह को शमीनीत
    के तर्ज़ पर सरोद बजाने के लिए चुना गया।
  rug-rug: '@see-verse:1CH.015.020'
  gaz-gaz: akkasumas Matiitiyaan, Eliipheleehuu, Miiqneyaan, Oobeed Edoom, Yeʼiiʼeel,
    Azaaziyaan akka seera shiimiiniitiitti baganaa taphatu ture.
  fra-LSG: et Matthithia, Éliphelé, Miknéja, Obed-Édom, Jeïel et Azazia, avaient des
    harpes à huit cordes, pour conduire le chant.
  yal-yal: Matitiya nun Elifelehu nun Mikineyahu nun Obedi-Edɔn nun Yeyiyɛli nun Asasiya
    yi kondenna luti solomasɛxɛ daxine nan maxama.
  haw-1868: A o Matitia, o Elipele, o Mikeneia, o Obededoma, o Ieiela, o Azazia, me
    na lira ma ka leo haahaa e alakai ai.
  arb-NAV: وَأَخَذَ كُلٌّ مِنْ مَتَّثْيَا وَأَلِيفَلْيَا وَمَقَنْيَا وَعُوِبيدَ أَدُومَ
    وَيَعِيئِيلَ وَعَزَرْيَا الْعَازِفِينَ عَلَى الْعِيدَانِ فِي الِقيَادَةِ عِنْدَ
    غِنَاءِ الْقَرَارِ.
  ewe-ewe: 'Ame siwo wotia be woaƒo kasaŋku gbegãtɔwo ɖe seminit ƒe gbeɖiɖi nu woe
    nye: Matitia, Elifelehu, Mikneya, Obed Edom, Yeiel kple Azazia.'
  eng-LEE: And Matthithyahu, and Eliphelehu, and Mikneyahu, and 'Obed-edom, and Je-iel,
    and 'Azazyahu, with harps on the Sheminith to play as leaders.
  asm-FB: মত্তিথিয়া, ইলীফলেহু, মিক্নেয়া, ওবেদ-ইদোম, যিয়ীয়েল, আৰু অজজীয়াক চিমিনীৎ
    সুৰত বীণা বজাবলৈ প্ৰধান বাদ্যকৰ হ’বলৈ নিযুক্ত কৰা হ’ল।
  sus-A: مَتِتِيَ، عٍلِقٍلٍهُ، مِكِنٍيَهُ، عٌبٍدٌ عٍدٌن، يٍيِيٍلِ، نُن عَسَسِيَ نُ
    كْرَيٍ لُوتِ سٌلٌمَسَشَن دَاشِ رَبٍرٍ مَ.
  fra-SBL: et Mattithia, Élipheléhu, Miknéja, Obed-Édom, Jeiel et Azazia, avec des
    harpes accordées sur la lyre à huit cordes, pour diriger.
  hbo-hbo: וּמַתִּתְיָ֣הוּ וֶאֱלִֽיפְלֵ֗הוּ וּמִקְנֵיָ֙הוּ֙ וְעֹבֵ֣ד אֱדֹ֔ם וִֽיעִיאֵ֖ל
    וַעֲזַזְיָ֑הוּ בְּכִנֹּרֹ֥ות עַל־הַשְּׁמִינִ֖ית לְנַצֵּֽחַ׃
  kik-kik: Nake Matithia, na Elifelehu, na Mikineia, na Obedi-Edomu, na Jeieli, na
    Azazia maarĩ a kũhũũra inanda cia mũgeeto, matongoretie kũringana na Sheminithu
    (ũguo nĩ ta kuuga mũgambo ũkũruruma).
  fra-NCL: Mathathias, Eliphalu, Macénias, Obédédom, Jéhiel et Ozaziu avaient des
    harpes à l’octave inférieure, pour présider au chant.
  cek-AK: Mattithiah, Elipheleh, Mikneiah, Obed-Edom, Jeiel hoi Azaziah cae mah aqui
    kapop sheminith katoeng to kruek o.
  cuk-cuk: 'Deginbali, gar-arpaʼmar-e-dub-gabaabak-nikad (8) binnalee-ogormalad, degi,
    namakedgi-emar-idumalad, wemalad: Matatías, Elifelehu, Micnías, Obed-Edom, Jeiel,
    degi, Azazías.'
  uig-CYR: Маттитияһ, Әлифәләһ, Мекния, Обәд-Едом, Җәийәл вә Азазиялар чилтар челип
    башламчилиқ қилип, «Шәминит услуби»да тәңкәш болатти.
  tel-2017: ఇంకా, మత్తిత్యా, ఎలీప్లేహు, మిక్నేయాహు, ఓబేదెదోము, యెహీయేలు, అజజ్యాహు
    అనే వాళ్ళు రాగం ఎత్తడానికీ, తీగ వాయిద్యాలు వాయించడానికీ నిర్ణయం అయింది.
  hat-BSA: epi Matthithia, Éliphelé, Miknéia, Obed-Édom, Jeïel avèk Azazia, pou pran
    avan avèk ap uit kòd pou kondwi chan an.
  kos-kos: 'Mwet inge pa srital ke harp ma toasr pusra uh: Mattithiah, Eliphelehu,
    Mikneiah, Obed Edom, Jeiel, ac Azaziah.'
  hbo-WLC: וּמַתִּתְיָ֣הוּ וֶאֱלִֽיפְלֵ֗הוּ וּמִקְנֵיָ֙הוּ֙ וְעֹבֵ֣ד אֱדֹ֔ם וִֽיעִיאֵ֖ל
    וַעֲזַזְיָ֑הוּ בְּכִנֹּר֥וֹת עַל־הַשְּׁמִינִ֖ית לְנַצֵּֽחַ׃
  ibo-ibo: Matitaia, Elifelehu, Mikneya, Obed-Edọm, Jeiel na Azazaya bụkwa ndị na-akpọ
    une dịka usoro abụ Sheminit si dị.
  ory-ory: ପୁଣି, ମତ୍ତଥୀୟ, ଇଲୀଫଲେହୁ, ମିକ୍‍ନେୟ, ଓବେଦ୍‍-ଇଦୋମ, ଯିୟୀୟେଲ୍‍ ଓ ଅସସୀୟ ବୀଣା
    ବଜାଇ ଶିମିନୀତ୍‍ ସ୍ୱରରେ ଆରମ୍ଭ କରିବା ପାଇଁ ନିଯୁକ୍ତ ହେଲେ।
  chk-chk: Nge Matitia, Elifelehu, Mikneia, Opet-etom, Jeiel me Asasia ra wisen emwen
    fän kitar lon ngingin Seminit .
  rop-rop: '@see-verse:1CH.015.020'
  ukr-1871: А Маттатія, Елифелуй, Микней, Обед-Едом, Еїєл та Азазія — на цитрах, щоб
    зачинати.
  deu-1951: Mattitja aber, Eliphelehu, Mikneja, Obed-Edom, Jechiel und Asasja mit
    Harfen, nach der Oktave, als Vorsänger.
  eng-JPS: and Mattithiah, and Eliphalehu, and Mikneiahu, and Obed-edom, and Jeiel,
    and Azaziah, with harps on the Sheminith, to lead.
  srp-1865: A Matatija i Elifel i Mikneja i Ovid-Edom i Jeilo i Azazija u gusle nisko.
  lug-lug: naye Mattisiya, ne Erifereku, ne Mikuneya, ne Obededomu, ne Yeyeri, ne
    Azaziya baali baakukulemberamu nga bakuba ennanga ez’ekiseminisi.
  heb-heb: ומתתיהו ואליפלהו ומקניהו ועבד אדם ויעיאל ועזזיהו בכנרות על השמינית לנצח׃
  ben-IRV: নীচু সুরে সুরবাহার বাজাবার ভার পড়ল মত্তিথিয়, ইলীফলেহূ, মিক্‌নেয়, ওবেদ
    ইদোম, যিয়ীয়েল ও অসসিয়ের উপর।
  pan-pan: ਅਤੇ ਮੱਤਿਥਯਾਹ ਤੇ ਅਲੀਫਲੇਹੂ ਤੇ ਮਿਕਨੇਯਾਹ ਤੇ ਓਬੇਦ-ਅਦੋਮ ਤੇ ਯਈਏਲ ਤੇ ਅਜ਼ਜ਼ਯਾਹ,
    ਕਿ ਉਹ ਸ਼ਮੀਨੀਥ ਸੂਰ ਉੱਤੇ ਬਰਬਤਾਂ ਨਾਲ ਅਗਵਾਈ ਕਰਨ
  mya-JVB: မတ္တိသိ ၊ ဧလိဖလေ ၊ မိတ်နေယ ၊ ဩဗဒေဒုံ ၊ ယေလ ၊ အာဇဇိ တို့သည် အသံစုံလင်စွာ
    ရှေမိနိတ် စောင်း ကို တီးရကြ၏။
  hmo-hmo: Bona Matitaia, Elipelehu, Mikineia, Obeda Edoma, Ieiele bona Asasaia ese
    gita maragidia do idia gadaralaia, seminiti gadara dalana dekenai.
  urd-urd: और मतितियाह और इलिफ़लहू और मिक़िनियाह और 'ओबेदअदोम और य'ईएल और 'अज़ज़ियाह
    शमीनीत राग पर सितार बजाएँ।
  rus-SYN: Маттафия же, Елифлеуй, Микней, Овед-Едом, Иеиел и Азазия - на цитрах, чтобы
    делать начало.
  bqc-SIM: Matitia, Ɛlifeleu, Mikinɛia, Ɔbɛdɛdↄũ, Yeiɛli ń Azaziao lɛ́ mↄↄna'ↄ kelena
    lɛ́.
  tcz-CHONGTHU: Chule Mittithiah, Elipelehu, Mikneiah, Obed-edom, Jeiel chule Azaziah
    ho chu la aw lhingsetna sahna kimang semjang saidin apan sah uve.
  mar-mar: मत्तिथ्या, अलीफलेह, मिकनेया, ओबेद-अदोम, ईयेल आणि अजज्या हे शमीनीथ सुरावर
    वीणा वाजवण्याच्या कामावर होते.
  qub-qub: Matatías, Elifelehu, Micnías, Obed-Edom, Jeiel, Azazías arpanwan carcaycaran
    alabayta gallaycärir llanulla wagachiypa tucananpaj.
  bqp-bqp: Mɑtitiɑ kɑ Elifɛle kɑ Mikinɛyɑ kɑ Obɛdi Edɔmu kɑ Yeyɛli kɑ sere Asɑsiɑ,
    berɑ bɑ mɔrɔku sɛrum nɔɔbɑ itɑginu soomɔ bɑ kɑ womusu swĩi.
  hat-hat: Matitya, Elifeleou, Mikneja, Obèd-Edon, Jeyèl ak Azazya t'ap jwe gita bas.
    Se yo ki pou te bay kadans chante yo.
  eng-BSB: And Mattithiah, Eliphelehu, Mikneiah, Obed-edom, Jeiel, and Azaziah were
    to lead the music with lyres according to Sheminith.
  eng-WEBPB: and Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jeiel, and Azaziah,
    with harps tuned to the eight-stringed lyre, to lead.
  kbq-kbq: Hagi hapuema nehaza zavenama ahe vahera Matitiama, Elifelehuma, Mikneia'ma,
    Obed-Idomuma, Jeielima, Azazaiama hu'za ugotama hu'zama vanaza vahera zamazeri
    oti'naze.
  nhe-BL: Huan Matatías, Elifelehu, Micnías, Obed Edom, Jeiel huan Azazías quintequimacaque
    para tlatzotzonase ipan arpas.
  gub-BL: '@see-verse:1CH.015.020'
  eng-DRA: And Mathathias, and Eliphalu, and Macenias and Obededom, and Jehiel and
    Ozaziu, sung a song of victory for the octave upon harps.
