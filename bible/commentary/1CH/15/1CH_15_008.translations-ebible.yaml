verse: 1CH.015.008
translations:
  mal-C: എലീസാഫാന്റെ പിൻഗാമികളിൽനിന്ന് നായകനായ ശെമയ്യാവും 200 ബന്ധുക്കളും;
  deu-TKW: 'Von den Nachkommen Elizaphans: Semaja, den Obersten, und seine Verwandten,
    200.'
  lin-lin: 'mpo na bakitani ya Elitsafani : mokambi Shemaya elongo na bandeko na ye
    ya libota, nkama mibale ;'
  eng-LSV: 'of sons of Elizaphan: Shemaiah the chief and two hundred of his brothers;'
  eng-GNV: Of the sonnes of Elizaphan, Shemaiah the chiefe, and his brethren two hundreth.
  eng-WEBSTER: 'Of the sons of Elizaphan; Shemaiah the chief, and his brethren two
    hundred:'
  nhw-BL: Tlen ifamilia Elizafán hualajque 200, huan Semaías eliyaya inintlayacanca.
  swh-ONEN: Kutoka wazao wa Elisafani, Shemaya kiongozi na ndugu zake 200.
  bba-bba: Elisɑfɑnin bwese kɛrɑ sɔɔ, Semɑyɑwɑ u sɑ̃ɑ wiruɡii kɑ wiɡibu tɔnu ɡoobu
    (200).
  eng-KJVCPB: 'of the sons of Elizaphan; Shemaiah the chief, and his brethren two
    hundred:'
  luo-luo: koa e nyikwa Elizafan, ne gin ji mia ariyo kotelnegi gi Shemaya,
  meu-meu: 'Elisafan garana amo: Semaia, tau lohia, mai varavarana sinahu-rua.'
  npi-ULB: एलीजापानका सन्‍तानबाट मुखिया शमायाह र तिनका आफन्तहरू २०० जना थिए ।
  yor-yor: Igba nínú àwọn ọmọ Elisafani; Ṣemaiah olórí àti àwọn ẹbí rẹ̀.
  pes-OPCB: '@see-verse:1CH.015.007'
  tgl-ULB: Mula sa kaapu-apuhan ni Elizafan, naroon ang pinuno na si Semaias at ang
    kaniyang mga kamag-anak na 200 na kalalakihan.
  hui-hui: Elisabana hameigini Semaia henego ibu haguane howa agali ibuni aria handari
    kira (200) haru haga hene.
  mya-mya: ဧ​လိ​ဇ​ဖန်​သား​ချင်း​စု​မှ​လူ​နှစ်​ရာ​ကို ခေါင်း​ဆောင်​၍​ရှေ​မာ​ယ​သည်၊-
  bod-N: ཨེ་ལི་ཙ་ཕན་གྱི་བུ་རྒྱུད་ལས་འགོ་དཔོན་ཤེ་མ་ཡཱ་དང་དེའི་གཉེན་ཉེ་ཉིས་བརྒྱ།
  sna-sna: kubva kuzvizvarwa zvaErizafani, Shemaya mutungamiri nehama dzake mazana
    maviri;
  spa-BLM: de los hijos de Elizafán, Semaías el principal, y sus hermanos doscientos;
  cac-cac: 'Axo d''a eb'' vin̈ yin̈tilal vin̈aj Elizafán, 200 eb'' ix molchaji: A
    vin̈aj Semaías yajal yaj d''a eb'' sc''ab''yoc.'
  swh-ULB: Kutoka uzao wa Elizafani, palikuwa na Shemaia kiongozi na ndugu zake, wanaume
    200.
  bel-bel: з сыноў Элісафанавых, Шэмаю правадыра і братоў ягоных - дзьвесьце;
  deu-ELBBK: 'von den Söhnen Elizaphans: Schemaja, den Obersten, und seine Brüder,
    200;'
  mbb-OT: Is ebpuun te kevuwazan ni Elizafan, 200, ne iyan pengulu zutun si Shemaya.
  mal-2015: എലീസാഫാന്യരിൽ പ്രധാനിയായ ശെമയ്യാവെയും അവന്റെ സഹോദരന്മാരായ ഇരുനൂറുപേരെയും
  rmc-rmc: o Šemajah le 200 muršenca andral le Elicafanoskri fajta,
  pes-OPV: از بني اليصافان، شَمَعياي رئيس و دوست نفر برادرانش را.
  ron-1924: 'дин фиий луй Елицафан: пе кэпетения Семая ши пе фраций сэй – доуэ суте;'
  ben-OBCV: ইলীষাফণের বংশধরদের মধ্যে থেকে, নেতা শময়িয় ও তাঁর 200 জন আত্মীয়স্বজন;
  som-som: kuwii reer Eliisaafaanna, Shemacyaah oo madax ahaa, iyo laba boqol oo nin
    oo walaalihiis ahaa,
  lat-VUC: 'De filiis Elisaphan, Semeias princeps: et fratres ejus ducenti.'
  eng-ASVBT: of the sons of Elizaphan, Shemaiah the chief, and his brethren two hundred;
  ita-1885: De' figliuoli di Elisafan, Semaia era il principale, ed avea seco dugento
    de' suoi fratelli.
  eng-LXXUP: Of the sons of Elizaphan; Shemaiah the chief, and his brethren, two hundred.
  eng-ULB: From the descendants of Elizaphan, there was Shemaiah the leader and his
    relatives, 200 men.
  spa-VBL: de los hijos de Elizafán, Semaías (el jefe de familia), con 200 de sus
    parientes;
  fra-_FOB: Des enfants d'Élitsaphan, Shémaja le chef, et ses frères, deux cents;
  mal-mal: എലീസാഫാന്യരിൽ പ്രധാനിയായ ശെമയ്യാവെയും അവന്റെ സഹോദരന്മാരായ ഇരുനൂറുപേരെയും
    (200)
  urd-GVR: Ilīsafan ke ḳhāndān se Samāyāh 200 mardoṅ samet,
  suz-BL: एली-जाफान आ तौ आन ठेयब मुर शेमायाह नु सहे निक्‍शी आन खिं खिं ङा मुर बाक्‍मा
    बाक्‍त।
  ita-1927: 'dei figliuoli di Elitsafan, Scemaia, il capo, e i suoi fratelli: duecento;'
  ckb-ckb: لە نەوەی ئەلیچافان، شەمەعیای سەرکردە و دوو سەد کەس لە خزم و نزیکەکانی.
  eng-BBE: 'Of the sons of Elizaphan: Shemaiah the chief, and his brothers, two hundred;'
  kan-OKCV: ಎಲೀಚಾಫಾನನ ಪುತ್ರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾದ ಶೆಮಾಯನೂ, ಅವನ ಸಹೋದರರಾದ 200 ಮಂದಿಯೂ;
  tam-2017: எலிசாபான் மகன்களில் பிரபுவாகிய செமாயாவையும், அவனுடைய சகோதரர்களாகிய இருநூறுபேரையும்,
  spa-RV-1909: De los hijos de Elisaphán, Semeías el principal, y sus hermanos, doscientos;
  ron-BTF: 'Dintre fiii lui Elițafan: mai marele Șemaia și frații lui, două sute;'
  eng-WEBP: of the sons of Elizaphan, Shemaiah the chief, and his brothers two hundred;
  eng-FBV: from the sons of Elizaphan, Shemaiah (chief), with 200 of his relatives;
  nld-1939: 'van de afstammelingen van Elisafan: Sjemaja, het hoofd, met tweehonderd
    stamgenoten;'
  nch-BL: Ten ifamilia Elizafán hualajque 200, huan Semaías eliyaya inintayacanca.
  vie-1934: về dòng Ê-li-sa-phan có Sê-ma-gia, là trưởng tộc, cùng các anh em người,
    được hai trăm người;
  hin-CV: एलिज़ाफ़ान के पुत्रों में से, शेमायाह, जो प्रधान था और उसके 200 संबंधी;
  spa-BES: 'De los hijos de Elizafan: Semaías el jefe, y sus hermanos, doscientos;'
  tdx-tdx: amo ana’ i Eli­tsafaneo; i Semaià ty talè naho o rahalahi’eo, roanjato;
  tha-KJV: จากลูกหลานของเอลีชาฟาน ได้​เชไมอาห์เป็นหัวหน้า กับพี่น้องของเขาสองร้อยคน
  por-BR-2018: Dos filhos de Elisafã, Semaías o principal, e seus irmãos, duzentos;
  deu-ELO: 'von den Söhnen Elizaphans: Schemaja, den Obersten, und seine Brüder, zweihundert;'
  eng-WYC-2018: of the sons of Elizaphan, Shemaiah was prince, and his brethren two
    hundred; (of the sons of Elizaphan, Shemaiah was the leader, with two hundred
    of his kinsmen;)
  epo-epo: 'el la idoj de Elicafan: la estro Ŝemaja kaj liaj fratoj, ducent;'
  uig-PIN: Əlizafanning ǝwladliridin jǝmǝt bexi bolƣan Xemaya wǝ uning ⱪerindaxliri
    ikki yüz kixi;
  beo-beo: Elisa:ifa:ne sosogo amoga, Siema:ia da misi. E da dunu 200 agoane ouligi.
  tpi-OTNT: na Semaia, hetman bilong lain Elisafan, wantaim 200 man bilong lain bilong
    en,
  hau-SA: daga zuriyar Elizafan, Shemahiya shugaba da dangi 200;
  uig-LAT: Elizafanning ewladliridin jemet béshi bolghan Shémaya we uning qérindashliri
    ikki yüz kishi;
  nde-nde: kwabendlu ka-Elizafani, kwakunguShemaya umkhokheli lezihlobo ezingamakhulu
    amabili (200);
  ton-ton: 'Pea ʻoe ngaahi foha ʻo ʻElisafani; ko Simaia ko honau ʻeiki, pea mo hono
    kāinga ko e toko uangeau:'
  ces-1613: Z synů Elizafanových Semaiáš kníže, a bratří jeho dvě stě.
  eng-WMB: of the sons of Elizaphan, Shemaiah the chief, and his brothers two hundred;
  tam-TCV: எலிசாபானின் சந்ததிகளிலிருந்து செமாயா என்னும் தலைவனும் அவனுடைய உறவினர்கள்
    200 பேரும்;
  ceb-ULB: Gikan sa mga kaliwat ni Elizafan, adunay 200 ka kalalakin-an nga gipangulohan
    ni Shemaya ug sa iyang mga kaparyentihan.
  pol-UBG: 'Z synów Elisafana: Szemajasza naczelnika i jego braci – dwustu;'
  urd-GVU: اِلی صفن کے خاندان سے سمعیاہ 200 مردوں سمیت،
  deu-1912: 'aus den Kindern Elizaphan: Semaja, den Obersten, samt seinen Brüdern,
    zweihundert;'
  kan-2017: ಎಲೀಚಾಫಾನ್ಯರಲ್ಲಿ ಶೆಮಾಯನೆಂಬ ಪ್ರಧಾನನೂ ಮತ್ತು ಅವನ ಕುಟುಂಬದ ಇನ್ನೂರು ಜನರು,
  yap-yap: Shemayah e ir e ga’ ko karok Elizafan e girdi’, ma ir e ma yog e thin rok
    200 e girdi’;
  hlt-MCSB: Elizaphan koca lamloh mangpa Shemaiah neh a manuca yahnih.
  mdy-ETH: ዔሊፃፓኔ ቶኦካፓ ሼማዒያ ጎዖሢ ዒዛኮ ዒጊኖ ማዔያ ላምዖ ፄኤታ ዓሲኮ ሱኡጌ ማዒ ሙኬኔ፤
  twi-ASANTE: Na Elisafan asefoɔ yɛ ahanu (200) a Semaia da wɔn ano.
  eng-WEBU: of the sons of Elizaphan, Shemaiah the chief, and his brothers two hundred;
  wal-wal: Elxxaafaana yaratuppe halaqai SHamaa7eenne naa77u xeetu a dabboti yiidosona.
  spa-PDDPT: 'De los hijos de Elizafán: Semaías el principal, y 200 de sus hermanos.'
  gun-gun: Elisafã ramymino kuery va'e regua ma huvixa Semaías ha'e tyvy kuery reve
    vy duzentos ikuai,
  ilo-ULB: Manipud kadagiti kaputotan ni Elizafan, adda ni Semaias a mangidadaulo
    ken dagiti kakabaggianna, dua gasutda a lallaki.
  kpg-kpg: Shemaiah, tangada mai i di madahaanau damana o Elizaphan, e dagi ana daangada
    e lua lau (200).
  uig-ARA: ئەلىزافاننىڭ ئەۋلادلىرىدىن جەمەت بېشى بولغان شېمايا ۋە ئۇنىڭ قېرىنداشلىرى
    ئىككى يۈز كىشى؛
  sus-sus: Elisafan xa die, mixi kɛmɛ firin. E xunyi na Semaya nan na.
  pon-2006: Semaia, sang peneineien Elisapan, iangahki aramas 200 me e kaunda;
  ksd-ksd: ta ra apik na tarai Elisapan, Semaia ra lualua ma a ura mar ta kana apik
    na tarai;
  tur-YTC: Elizafan oğullarının başı Şemaya ve kardeşleri iki yüz kişi;
  grc-BRENT: Τῶν υἱῶν Ἐλισαφὰτ, Σεμεῒ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ, διακόσιοι.
  ind-AYT: 'Dari keturunan Elsafan: Semaya sebagai pemimpin dan 200 orang saudaranya.'
  nya-nya: kuchokera ku banja la Elizafani, mtsogoleri Semaya ndi abale ake 200;
  hrv-hrv: 'Od Elisafanovih sinova: kneza Šemaju i dvjesta njegove braće.'
  mps-mps: tama Semaia, te Elisafan hani tobolu bidi me, te aga hani bidi 200 bidi
    dali sisinani,
  tpi-tpi: na Semaia, hetman bilong lain Elisafan, wantaim 200 man bilong lain bilong
    en,
  dan-1931: af Elizafans Sønner Øversten Sjemaja og hans Brødre, 200;
  vie-OVCB: Từ tộc Ê-li-sa-phan, 200 người dưới quyền lãnh đạo của Sê-ma-gia.
  guj-2017: અલિસાફાનના વંશજોમાંના મુખ્ય આગેવાન શમાયા તથા તેના ભાઈઓ, બસો હતા.
  pon-2006A: Semaia, sang peneineien Elisapan, iangahki aramas 200 me e kaunda;
  por-BRBSL: dos filhos de Elizaphan, Semaías, o chefe, e seus irmãos duzentos;
  cth-cth: Elizaphan casaknaw thung dawk kacuepoung e Shemaiah hoi a hmaunawnghanaw
    200 touh a pha awh.
  twi-twi: Na Elisafan asefo yɛ ahannu (200) a Semaia da wɔn ano.
  hlt-hlt: Elizaphan koca lamloh mangpa Shemaiah neh a manuca yahnih.
  tbz-SIM: Kɛ̀ Semmɑyɑ mbɑkɛ́ Edisɑfɑ̃ɑ̃ kó kunɑɑ̀mùnkù nɛ̀ o tebìí kɛ̀ bɛ̀ ḿbo sikɔusìdɛ́
    (200).
  msy-2020: Ezɨ Elisafanɨn ovavir boribar tongɨn 200plan gumaziba ize. Ezɨ men gumazir
    dapanim, Semaia.
  dop-dop: Ɩlǝsɑfɑŋ lʋlʋɣʋ nyǝ́mɑ kɛ ŋmʋnʋɣʋ (200), pɑ nyʋɣʋ tʋ ntɛ́ Semɑyɑ.
  azb-azb: Elisafan nəslindən başçı Şemaya və onun iki yüz nəfər qohumu;
  eng-DBY: of the sons of Elizaphan, Shemaiah the chief, and his brethren two hundred;
  hin-2017: एलीसापानियों में से शमायाह नामक प्रधान को और उसके दो सौ भाइयों को;
  eng-YLT: 'Of sons of Elizaphan: Shemaiah the chief, and his brethren, two hundred.'
  eng-WYC-2017: of the sons of Elizaphan, Shemaiah was prince, and his brethren two
    hundred;
  eng-WMBB: of the sons of Elizaphan, Shemaiah the chief, and his brothers two hundred;
  urd-GVH: इलीसफ़न के ख़ानदान से समायाह 200 मर्दों समेत,
  rug-rug: Pa tutina e Elizapani si e Semaea; palabatu ni sa si ka karua gogoto turaṉana
    soti.
  gaz-gaz: ilmaan Eliisaafaan keessaa, Shemaaʼiyaa hoogganaa sanaa fi firoota isaa
    200;
  fra-LSG: des fils d’Élitsaphan, Schemaeja le chef et ses frères, deux cents;
  yal-yal: Elisafan yixɛtɛne yɛ, muxu kɛmɛ firin. Semaya nan yi e xunna ra.
  haw-1868: 'O na mamo a Elizapana; o Semaia ka luna, a o kona poe hoahanau he elua
    haneri:'
  arb-NAV: وَمِنْ بَنِي أَلِيصَافَانَ مِئَتَا لاوِيٍّ وَعَلَى رَأْسِهِمْ شَمَعْيَا.
  ewe-ewe: Ame alafa eve (200) siwo nu, Semaya nɔ la, tso Elizafan ƒe viwo dome.
  eng-LEE: 'Of the sons of Elizaphan: Shema''yah the chief, and his brethren two hundred.'
  asm-FB: ইলিচাফনৰ বংশধৰসকলৰ মাজৰ মুখ্য লোক চময়িয়া, আৰু তেওঁৰ সম্বন্ধীয়সকল দুশ
    জন আছিল।
  sus-A: عٍلِسَقَن شَ دِيٍ، مِشِ كّمّ قِرِن. عٍ شُنيِ نَ سٍمَيَ نَن نَ.
  fra-SBL: des fils d'Elizaphan, Schemaeja, le chef, et ses frères, deux cents ;
  hbo-hbo: לִבְנֵ֖י אֱלִֽיצָפָ֑ן שְׁמַֽעְיָ֥ה הַשָּׂ֖ר וְאֶחָ֥יו מָאתָֽיִם׃ ס
  kik-kik: kuuma kũrĩ njiaro cia Elizafani, Shemaia nĩwe warĩ mũtongoria, na andũ
    a nyũmba yao 200;
  fra-NCL: des fils d’Elisaphan, Séméïas le chef et ses frères, deux cents ;
  cek-AK: Elizaphan acaeng, zaehoikung Shemaiah hoi anih ih caa cumvai hnetto,
  cuk-cuk: 'Elizafán-e-wagansiki: Semaías e-gwenadgan-e-dummad, degi, e-gwenadgan,
    dulataled-ilabo (200) mergued.'
  uig-CYR: Әлизафанниң әвлатлиридин җәмәт беши болған Шемая вә униң қериндашлири икки
    йүз киши;
  tel-2017: ఎలీషాపాను సంతతిలో వారి నాయకుడైన షెమయాను, అతని బంధువుల్లో రెండువందల మందిని,
  hat-BSA: nan fis a Élitsaphan yo, Schemaeja, chèf la ak de-san nan fanmi pa li yo;
  kos-kos: Sin sou lal Elizaphan, Shemaiah el mwet kol, ac mwet luofoko in sou lal
    welul.
  hbo-WLC: לִבְנֵ֖י אֱלִֽיצָפָ֑ן שְׁמַֽעְיָ֥ה הַשָּׂ֖ר וְאֶחָ֥יו מָאתָֽיִם׃ ס
  ibo-ibo: Ụmụ Elizafan na ụmụnna ha dị narị abụọ (200). Shemaya bụ onyeisi ha.
  ory-ory: ଇଲୀଶାଫନ୍‍-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଶମୟୀୟ ପ୍ରଧାନ ଓ ତାହାର ଭ୍ରାତୃଗଣ ଦୁଇ ଶହ ଜଣ;
  chk-chk: Seni än Elisafan we cho Semaia ewe samol fiti rüepükü märärin kewe.
  rop-rop: Shemaiya bin det boswan blanga Elisafan femili en det namba blanga detlot
    pipul hubin kaman bin 200.
  ukr-1871: З синів Елисафанових, Шемаю, начальника, та його братів, — двістї;
  deu-1951: 'aus den Söhnen Elizaphans: Semaja, den Obersten, samt seinen Brüdern,
    zweihundert;'
  eng-JPS: 'of the sons of Elizaphan: Shemaiah the chief, and his brethren two hundred;'
  srp-1865: 'Od sinova Elisafanovih: Semaju poglavara i braæe njegove dvjesta;'
  lug-lug: ku bazzukulu ba Erizafani, Semaaya omukulembeze ne baganda be ebikumi bibiri,
  heb-heb: לבני אליצפן שמעיה השר ואחיו מאתים׃
  ben-IRV: ইলীষাফণের বংশের লোকদের মধ্য থেকে নেতা শময়িয় এবং তাঁর ভাইয়েরা দুইশো জন;
  pan-pan: ਅਲੀਸਾਫ਼ਾਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸਰਦਾਰ ਸ਼ਮਅਯਾਹ ਤੇ ਉਹ ਦੇ ਭਰਾ, ਦੋ ਸੌ
  mya-JVB: ဧလိဇဖန် အမျိုး တွင် အကြီး ဖြစ်သော ရှေမာယ နှင့် သူ ၏ညီအစ်ကို နှစ် ရာ
  hmo-hmo: 'Elisapana besena dekena amo: Semaia, lohia tauna, mai ena varavara taudia
    200.'
  urd-urd: बनी इलिसफ़न में से, समायाह सरदार और उसके दो सौ भाइयों को;
  rus-SYN: из сыновей Елисафановых, Шемаию начальника и братьев его - двести;
  bqc-SIM: Ɛlizafã buiↄ dↄaana Semaia ń a gbɛ̃́ gbɛ̃ↄn ↄ̀aa doↄ.
  tcz-CHONGTHU: Elizaphan son chilhah akon Shemaiah lamkaina mi jani alhing e,
  mar-mar: अलीसाफानच्या घराण्यापैकी त्यांचा नेता शमाया होता व त्याचे नातेवाईक दोनशे
    माणसे होते.
  qub-qub: Elizafanpita mirajcuna shuntacaran ishcay pachac (200). Paycuna famillyachöga
    mandaj caran Semaías.
  bqp-bqp: Elisɑfɑnin bwese kɛrɑ sɔɔ, Semɑyɑwɑ u sɑ̃ɑ wirugii kɑ wigibu tɔnu goobu
    (200).
  hat-hat: Nan branch fanmi Elizafan an, te gen Semaja, chèf la, ak tout fanmi l'
    yo. Sa te fè antou desan (0200).
  eng-BSB: from the Elizaphanites, Shemaiah the chief and 200 of his relatives;
  eng-WEBPB: of the sons of Elizaphan, Shemaiah the chief, and his brothers two hundred;
  kbq-kbq: Elizafani nagapintira Semaia kvazmia manigeno, 200'a vahe e'naze.
  nhe-BL: Tlen ifamilia Elizafán hualajque 200, huan Semaías eliyaya inintlayacanca.
  gub-BL: Erizàpà iànàm umur kar Xemai wà. Wiko wànàm 200 awa wanuwihaw romo. Werur
    a'e zauxiapekwer wà.
  eng-DRA: 'Of the sons of Elisaphan, Semeias the chief: and his brethren two hundred.'
