verse: 1CH.015.015
translations:
  mal-C: യഹോവയുടെ വചനമനുസരിച്ച് മോശ കൽപ്പിച്ചപ്രകാരം ആ ലേവ്യർ ദൈവത്തിന്റെ പേടകം, അതിന്റെ
    തണ്ടുകൾ തങ്ങളുടെ ചുമലിലേറ്റി, വഹിച്ചുകൊണ്ടുവന്നു.
  deu-TKW: Sodann hoben die Leviten die Lade Gottes, wie Mose nach dem Befehle Jahwes
    verordnet hatte, mit den Tragstangen auf sich, auf ihre Schulter.
  lin-lin: Bongo Balevi bamemaki na banzete Sanduku ya Nzambe na mapeka na bango ndenge
    kaka Moyize atindaki, kolanda Liloba na Yawe.
  eng-LSV: and sons of the Levites carry the Ark of God, as Moses commanded, according
    to the word of YHWH, above them with poles on their shoulder.
  eng-GNV: And the sonnes of the Leuites bare the Arke of God vpon their shoulders
    with the barres, as Moses had commanded, according to the worde of the Lord.
  eng-WEBSTER: And the children of the Levites bore the ark of God upon their shoulders
    with the staffs on it, as Moses commanded, according to the word of the LORD.
  nhw-BL: Huajca nopa levitame quihuicaque nopa caxa ipan iniajcol ica nopa ome huehueyac
    cuahuitl catli quitlalilijtoyaj ipan nopa caxa para ica quihuicase pampa quej
    nopa TOTECO quinahuatijtoya Moisés ma quichihuaca.
  swh-ONEN: Nao Walawi wakalichukua Sanduku la Mungu mabegani mwao wakitumia mipiko,
    kama vile Mose alivyoamuru sawasawa na neno la Bwana.
  bba-bba: Mɑ Lefi be, bɑ kpɑkoro te suɑ bɑ seru sɔndi kɑ ten dɑ̃ɑ pɔɔsi yi bɑ rɑ
    kɑ tu sue nɡe mɛ Yinni Gusunɔ u rɑɑ yiire bu ko sɑɑ Mɔwisin nɔɔn di.
  eng-KJVCPB: And the children of the Levites bare the ark of God upon their shoulders
    with the staves thereon, as Moses commanded according to the word of the Lord.
  luo-luo: Jo-Lawi noliero Sandug Muma mar Nyasaye e gokgi gi ludhe, mana kaka Musa
    nochiko kaluwore gi wach Jehova Nyasaye.
  meu-meu: Bena Levi taudia ese Dirava ena maua helaḡana na mai madunana ida paḡadia
    ai e huaia, Mose ese Iehova ena hereva amo e haḡanilaidia dalana heḡereḡerena
    ai.
  npi-ULB: यसैले परमप्रभुको वचनको अनुरण गरेर मोशाले आज्ञा दिएझैं लेवीहरूले परमेश्‍वरको
    सन्‍दूकलाई आ-आफ्‍ना काँधमा डन्‍डाले बोकेर ल्‍याए ।
  yor-yor: Nígbà náà ni àwọn Lefi gbé àpótí ẹ̀rí Ọlọ́run pẹ̀lú ọ̀pá ní èjìká wọn gẹ́gẹ́
    bí Mose ti pa á láṣẹ gẹ́gẹ́ bí ọ̀rọ̀ Olúwa.
  pes-OPCB: آنگاه لاویان، همان‌طور که خداوند به موسی فرموده بود، چوبهای حامل صندوق
    عهد را روی دوش خود گذاشتند و آن را حمل نمودند.
  tgl-ULB: Kaya pinasan ng mga Levita ang kaban ng Diyos sa kanilang mga balikat gamit
    ang mga pingga, tulad ng iniutos ni Moises na alinsunod sa tuntuning ibinigay
    sa pamamagitan ng salita ni Yahweh.
  hui-hui: Ani buwa Libai hameiginidarume Mbogoyi ogoni mo yalu ibule howa tigua bamba
    Anduane Homogohanda Mosesehondo lalu, Habo Nalolene Bi lo winigonaga Mbogoyi ogoni
    mo yule howa mana ogodagua bilimu, lalu lowinigo bialu mo yule pene. Tigua Mbogoyi
    ogoni iraho yulenaga ira helagago payani yalu pene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​မော​ရှေ​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း
    သေတ္တာ​တော်​ကို​ထမ်း​ပိုး​များ​ဖြင့်​ပ​ခုန်း​ထက် တွင်​ထမ်း​ကာ​ပင့်​ဆောင်​ခဲ့​ကြ​၏။
  bod-N: ལེ་ཝི་ཚོ་པའི་བུ་རྒྱུད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་སྟེ་མོ་ཤེ་ལ་བསྒོས་པ་བཞིན་དུ།
    གདང་རྒྱུས་ནས་ཕྲག་པས་ཁུར།
  sna-sna: Uye vaRevhi vakatakura areka yaMwari namatanda pamapfudzi avo, sezvakanga
    zvarayirwa naMozisi maererano neshoko raJehovha.
  spa-BLM: Los hijos de los levitas llevaban el arca de Dios sobre sus hombros con
    sus varas, como lo había ordenado Moisés según la palabra de Yahvé.
  cac-cac: Ix sb'achancot te' eb' vin̈ d'a sjolom sjen̈jab' yed' te' sb'achlab'il,
    icha ajnac yalancan vin̈aj Moisés yuj Jehová.
  swh-ULB: Walawi wakabeba sanduku la Mungu katika mabega yao na nguzo, kama Musa
    alivyo amuru-kwa kufuata sheria zilizo tolewa na Yahweh.
  bel-bel: І панесьлі сыны лявітаў каўчэг Божы, як наказваў Майсей паводле слова Госпада,
    на плячах, на жэрдзях.
  deu-ELBBK: Und die Söhne der Leviten trugen die Lade Gottes auf ihren Schultern,
    indem sie die Stangen auf sich legten, so wie Mose geboten hatte nach dem Wort
    des HERRN.
  mbb-OT: Mibinting te menge Levihanen haazà is Kavan te Kebpekid-uyun te Megbevayà
    sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: ലേവ്യരുടെ പുത്രന്മാർ യഹോവയുടെ വചനപ്രകാരം മോശെ കല്പിച്ചതുപോലെ ദൈവത്തിന്റെ
    പെട്ടകത്തെ അതിന്റെ തണ്ടുകൾ തങ്ങളുടെ ചുമലിൽ കൊണ്ടു ചുമന്നു.
  rmc-rmc: O Leviti ľigenenas e archa le Devleskri le dručkenca pro phiko, avke sar
    o Mojžiš prikazinďa prekal le RAJESKRO lav.
  pes-OPV: و پسران لاويان بر وفق آنچه موسي بر حسب کلام خداوند امر فرموده بود، چوب
    دستيهاي تابوت خدا را بر کتفهاي خود گذاشته، آن را برداشتند.
  ron-1924: Фиий левицилор ау дус кивотул луй Думнезеу пе умерь ку ниште друӂь, кум
    порунчисе Мойсе, дупэ кувынтул Домнулуй.
  ben-OBCV: সদাপ্রভুর বাক্যানুযায়ী মোশি যে আদেশ দিলেন, সেই আদেশানুসারে লেবীয়েরা
    নিজেদের কাঁধের উপর খুঁটিতে চাপিয়ে ঈশ্বরের সেই নিয়ম-সিন্দুকটি বহন করলেন।
  som-som: Markaasaa reer Laawi garbaha ku qaadeen sanduuqii Ilaah iyagoo ulihiisii
    ku sida, sidii Muuse amray oo uu eraygii Rabbigu ahaa.
  lat-VUC: Et tulerunt filii Levi arcam Dei, sicut præceperat Moyses juxta verbum
    Domini, humeris suis in vectibus.
  eng-ASVBT: And the children of the Levites bare the ark of God upon their shoulders
    with the staves thereon, as Moses commanded according to the word of Jehovah.
  ita-1885: E i figliuoli dei Leviti portarono l'Arca di Dio in su le loro spalle,
    con le stanghe che aveano addosso, come Mosè avea comandato, secondo la parola
    del Signore.
  eng-LXXUP: And the sons of the Levites took the ark of God (as Moses commanded by
    the word of God according to the Scripture) upon their shoulders with staffs.
  eng-ULB: So the Levites carried the ark of God on their shoulders with the poles,
    as Moses had commanded—following the rules given by the word of Yahweh.
  spa-VBL: 'Entonces los levitas llevaron el Arca de Dios de la manera que Moisés
    había ordenado, según lo que Dios había dicho: sobre sus hombros, usando las varas
    especiales para transportarla.'
  fra-_FOB: Les fils des Lévites portèrent l'arche de Dieu sur leurs épaules, avec
    des barres, comme Moïse l'avait commandé, selon la parole de l'Éternel.
  mal-mal: ലേവ്യരുടെ പുത്രന്മാർ യഹോവയുടെ വചനപ്രകാരം മോശെ കല്പിച്ചതുപോലെ ദൈവത്തിന്റെ
    പെട്ടകത്തെ അതിന്റെ തണ്ടുകൾ തങ്ങളുടെ ചുമലിൽ വച്ചു ചുമന്നു.
  urd-GVR: Phir Lāwī Allāh ke sandūq ko uṭhāne kī lakaṛiyoṅ se apne kandhoṅ par yoṅ
    hī rakh kar chal paṛe jis tarah Mūsā ne Rab ke kalām ke mutābiq farmāyā thā.
  suz-BL: मिनु लेवीपुकीम परमप्रभु आ सन्‍दोस शुइश्‍शो कोक्‍केमी आन बलामी कुरमे बाक्‍त।
    परमप्रभु यावेम मोसा कली दोपा देंमे, मोपा मोसा आ शेंशो पामे बाक्‍त। प्रस्‍थान २५:१४;
    गन्‍ती ४:१५
  ita-1927: E i figliuoli dei Leviti portarono l’arca di Dio sulle loro spalle, per
    mezzo di stanghe, come Mosè aveva ordinato, secondo la parola dell’Eterno.
  ckb-ckb: نەوەی لێڤییەکان هەروەک چۆن موسا بەپێی فەرمایشتی یەزدان فەرمانی دابوو ئاوا
    سندوقی خودایان بە دوو دارەکەی لەسەر شانیان هەڵگرت.
  eng-BBE: And the sons of the Levites took up the ark of God, lifting it by its rods,
    as the Lord had said to Moses.
  kan-OKCV: ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ ಲೇವಿಯರು ಕೋಲುಗಳನ್ನು ಹಾಕಿ, ದೇವರ
    ಮಂಜೂಷವನ್ನು ತಮ್ಮ ಹೆಗಲುಗಳ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಹೋದರು.
  tam-2017: பின்பு லேவியர்கள் யெகோவாவுடைய வார்த்தையின்படியே, மோசே கற்பித்தபடி தேவனுடைய
    பெட்டியை அதின் தண்டுகளினால் தங்கள் தோள்மேல் எடுத்துக்கொண்டுவந்தார்கள்.
  spa-RV-1909: Y los hijos de los Levitas trajeron el arca de Dios puesta sobre sus
    hombros en las barras, como lo había mandado Moisés conforme á la palabra de Jehová.
  ron-BTF: Și copiii leviților au purtat chivotul lui Dumnezeu, pe umerii lor, cu
    drugii în el, precum Moise poruncise conform cuvântului DOMNULUI.
  eng-WEBP: The children of the Levites bore God’s ark on their shoulders with its
    poles, as Moses commanded according to the LORD’s word.
  eng-FBV: Then the Levites carried the Ark of God in the way that Moses had ordered,
    according to what God had said—on their shoulders using the special carrying poles.
  nld-1939: De levieten zouden nu de ark van God met stangen op hun schouders dragen,
    zoals Moses op Gods bevel had bepaald.
  nch-BL: Huajca nopa levitame quihuicaque nopa caxa ipan iniajcol ica nopa ome huehueyac
    cuahuit cati quitalilijtoyaj para ica quihuicase pampa quej nopa TOTECO quinahuatijtoya
    Moisés ma quichihuaca.
  vie-1934: Các con cháu Lê-vi dùng đòn khiêng hòm của Đức Chúa Trời trên vai mình,
    y như Môi-se đã dạy bảo tùy lời của Đức Giê-hô-va.
  hin-CV: इसलिये लेवी वंशजों ने परमेश्वर के संदूक को उसमें लगी बल्लियों के द्वारा
    उठाया, जैसा मोशेह द्वारा आदेश दिया गया था, जैसा याहवेह ने मोशेह को बताया था.
  spa-BES: Y los hijos de los levitas tomaron el cofre del pacto de Dios, levantándolo
    por sus varas, como el Señor le había dicho a Moisés.
  tdx-tdx: Aa le nitarazoe’ o ana’ i Levio an-tsoroke am-boda’e i vatan’ Añaharey,
    amy nandilia’ i Mosè ty amy tsara’ Iehovàiy.
  tha-KJV: และคนเลวี​ได้​หามหีบของพระเจ้าบนบ่าด้วยคานหาม ดังที่​โมเสสได้บัญชาเขาไว้ตามพระวจนะของพระเยโฮวาห์
  por-BR-2018: E os filhos dos levitas trouxeram a arca de Deus com as barras sobre
    seus ombros, assim como Moisés tinha mandado conforme a palavra do SENHOR.
  deu-ELO: Und die Söhne der Leviten trugen die Lade Gottes auf ihren Schultern, indem
    sie die Stangen auf sich legten, so wie Mose geboten hatte nach dem Worte Jehovas.
  eng-WYC-2018: And the sons of Levi took the ark of God with bars upon their shoulders,
    as Moses commanded by the word of the Lord. (And the Levites took the Ark of God
    on bars upon their shoulders, as Moses commanded by the word of the Lord.)
  epo-epo: Kaj la idoj de Levi ekportis la keston de Dio, kiel ordonis Moseo laŭ la
    vorto de la Eternulo, sur siaj ŝultroj, per stangoj sur ili.
  uig-PIN: Lawiylar ǝmdi Musaning Pǝrwǝrdigarning sɵz-kalami bilǝn tapiliƣini boyiqǝ,
    Hudaning ǝⱨdǝ sanduⱪini baldaⱪ bilǝn mürisigǝ elip kɵtürdi.
  beo-beo: Lifai dunu da Hina Gode Ea hamoma:ne sia:i Mousese ea lafidili sia:i defele,
    ilia da Gode Ea Gousa:su Sema gagili, doufale, lelegele gisawane asi.
  tpi-OTNT: Na taim ol Livai i laik karim Bokis Kontrak, ol i bihainim pasin bilong
    karim Bokis, olsem bipo Bikpela i bin tokim Moses. Ol i putim stik bilong Bokis
    long sol bilong ol na karim Bokis i go.
  hau-SA: Sai Lawiyawa suka ɗauki akwatin alkawarin Allah da sanduna a kafaɗunsu,
    kamar yadda Musa ya umarta bisa ga maganar Ubangiji.
  uig-LAT: Lawiylar emdi Musaning Perwerdigarning söz-kalami bilen tapilighini boyiche,
    Xudaning ehde sanduqini baldaq bilen mürisige élip kötürdi.
  nde-nde: Yikho abaLevi bathwala ibhokisi lesivumelwano sikaThixo ngezibambo zezigodo
    emahlombe abo, njengokulaya kukaMosi kulandelwa ilizwi likaThixo.
  ton-ton: Pea naʻe fua ʻae puha ʻoe fuakava ʻae ʻOtua ʻe he fānau ʻa Livai ʻi honau
    uma ʻaki ʻa hono ngaahi kau haʻamo, ʻo hangē ko e fekau ʻe Mōsese ʻo fakatatau
    mo e folofola ʻa Sihova.
  ces-1613: A nesli synové Levítů truhlu Boží, jakož byl přikázal Mojžíš, podlé slova
    Hospodinova, na ramenou svých na sochořích.
  eng-WMB: The children of the Levites bore God’s ark on their shoulders with its
    poles, as Moses commanded according to the LORD’s word.
  tam-TCV: லேவியர்கள் யெகோவாவின் வார்த்தைப்படி, மோசே கட்டளையிட்டவாறு இறைவனின் பெட்டியைத்
    தாங்கும் கம்புகளைத் தோளில் வைத்துப் பெட்டியைச் சுமந்து வந்தார்கள்.
  ceb-ULB: Busa gidayongan sa mga Levita ang sudlanan sa kasabotan sa Dios, sama sa
    gimando ni Moises—ang pagsunod sa mga sugo nga gihatag sa pulong ni Yahweh.
  pol-UBG: Synowie Lewitów nieśli arkę Boga, jak rozkazał Mojżesz według słowa PANA,
    na swoich ramionach na drążkach, które przy niej były.
  urd-GVU: پھر لاوی اللہ کے صندوق کو اُٹھانے کی لکڑیوں سے اپنے کندھوں پر یوں ہی رکھ
    کر چل پڑے جس طرح موسیٰ نے رب کے کلام کے مطابق فرمایا تھا۔
  deu-1912: Und die Kinder Levi trugen die Lade Gottes auf ihren Achseln mit den Stangen
    daran, wie Mose geboten hatte nach dem Wort des HERRN.
  kan-2017: ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ ಕೊಡಲ್ಪಟ್ಟ ಯೆಹೋವನ ಆಜ್ಞಾನುಸಾರವಾಗಿ ಲೇವಿಯರು ದೇವರ ಮಂಜೂಷವನ್ನು
    ಹೆಗಲ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ನಡೆದರು.
  yap-yap: Me fek e Levi fare Kahol ni kar mat’ niged, ni bod ni yog SOMOL ngak Moses.
  hlt-MCSB: Te dongah Pathen thingkawng te Moses kah a uen bangla BOEIPA ol dongah
    Levi koca rhoek loh a laengpang dongah a hnokohcung neh a koh uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዛሎና ዒንጌ ዓይሢፆጉዲ ሌዊ ዓሳ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ፔኤኮ ጌኤታ ዛጳሢ ሚፆና ኬዲ ዴንዴኔ።
  twi-ASANTE: Na Lewifoɔ no soaa Onyankopɔn Apam Adaka no wɔ wɔn mmati so a, nnua
    a wɔde soa no hyehyɛ ho pɛpɛɛpɛ, sɛdeɛ Awurade hyɛɛ Mose no.
  eng-WEBU: The children of the Levites bore God’s ark on their shoulders with its
    poles, as Moses commanded according to the LORD’s word.
  wal-wal: GODAI Muuse baggaara kase azazidoogaadan, Leewati Xoossaa Taabootaa kasuwaara
    bantta hashiyan tookkidosona.
  spa-PDDPT: Los hijos de los levitas llevaron el Arca de ʼElohim con las barras puestas
    sobre sus hombros, tal como Moisés ordenó, según la Palabra de Yavé.
  gun-gun: Ha'e rami vy levita kuery ogueru okuapy Nhanderuete ayvu ryru oaxi'y áry,
    hi'yrã omoĩ va'ekue reve, Senhor ijayvuague rami vy Moisés ojapo ukaague rami
    vy.
  ilo-ULB: Isu nga inawit dagiti Levita ti lakasa ti Dios babaen kadagiti assiw, kas
    imbilin ni Moises- a sinurotda dagiti pagalagadan a naited babaen iti sao ni Yahweh.
  kpg-kpg: Digau Levi ne aamo di maa i hongo nia laagau i hongo nadau bakau be di
    hai Dimaadua ne hagi anga gi Moses gi nia daangada.
  uig-ARA: لاۋىيلار ئەمدى مۇسانىڭ پەرۋەردىگارنىڭ سۆز-كالامى بىلەن تاپىلىغىنى بويىچە،
    خۇدانىڭ ئەھدە ساندۇقىنى بالداق بىلەن مۈرىسىگە ئېلىپ كۆتۈردى.
  sus-sus: Lewikae naxa Alatala xa saatɛ kankira suxu wurie ma a xaninma naxee ra,
    e e sa e tunkie fari alɔ Alatala Annabi Munsa yamari ki naxɛ.
  pon-2006: Mehn Lipai ko eri kihong tuhke oh kapaikada, nin duwen me KAUN-O ketin
    mahsanihong Moses pwe en patohwanohng aramas akan.
  ksd-ksd: Ma ra tarai Levi dia ga kip ra bok na kunubu kai God ta ra ul a vara i
    diat, da Moses i ga kure varogop ma ra tinata kai ra Luluai.
  tur-YTC: Levililer'in çocukları, Yahve'nin sözüne göre Moşe'nin buyurduğu gibi,
    Tanrı'nın Sandığı'nı sırıklarıyla omuzları üzerinde taşıdılar.
  grc-BRENT: Καὶ ἔλαβον οἱ υἱοὶ τῶν Λευιτῶν τὴν κιβωτὸν τοῦ Θεοῦ, ὡς ἐνετείλατο Μωυσῆς
    ἐν λόγῳ Θεοῦ κατὰ τὴν γραφὴν, ἐν ἀναφορεῦσιν ἐπʼ αὐτούς.
  ind-AYT: Keturunan Lewi mengangkat tabut Allah itu di atas bahu mereka dengan tongkat
    pengusung, sebagaimana Musa memerintahkannya, sesuai dengan firman TUHAN.
  nya-nya: Ndipo Alevi ananyamula Bokosi la Mulungu pa mapewa awo pa mitengo yake
    yonyamulira monga momwe Mose analamulira molingana ndi mawu a Yehova.
  hrv-hrv: Levitski su sinovi ponijeli Božji Kovčeg, na svojim ramenima, o motkama,
    kako je zapovjedio Mojsije po Jahvinoj riječi.
  mps-mps: Te Livai hani dabego te halobage tolainu yali sogo, augwaligo te halobage
    tolobo kolesaga wali pali, te polobadu Genuai Bidigo Mosesbolo wali po tiwai gilama
    yali. Augwaligo te halobage ni palali ni te augwa nagede manama, te halobage tolasa
    pai dao.
  tpi-tpi: Na taim ol Livai i laik karim Bokis Kontrak, ol i bihainim pasin bilong
    karim Bokis, olsem bipo Bikpela i bin tokim Moses. Ol i putim stik bilong Bokis
    long sol bilong ol na karim Bokis i go.
  dan-1931: og Levis Sønner løftede med Bærestængerne Guds Ark op på Skuldrene, som
    Moses havde påbudt efter HERRENS Ord.
  vie-OVCB: Các người Lê-vi dùng đòn khiêng Hòm của Đức Chúa Trời trên vai mình, đúng
    như lời Chúa Hằng Hữu đã truyền bảo Môi-se.
  guj-2017: તેથી ઈશ્વરના વચન પ્રમાણે મૂસાએ જે આજ્ઞા આપી હતી, તે પ્રમાણે લેવીઓએ પોતાના
    ખભા પર ઈશ્વરનો કોશ તેની અંદરનાં દાંડા વડે ઉપાડ્યો.
  pon-2006A: Mehn Lipai ko eri kihong tuhke oh kapaikada, nin duwen me KAUN-O ketin
    mahsanihong Moses pwe en patohwanohng aramas akan.
  por-BRBSL: Os filhos dos levitas carregaram a arca de Deus sobre seus ombros com
    seus bastões, como Moisés ordenou, de acordo com a palavra de Javé.
  cth-cth: BAWIPA kâpoe e Mosi ni a dei e patetlah Levihnaw ni a loung dawk hoi thingkong
    teh a kâkayawt awh.
  twi-twi: Na Lewifo no soaa Onyankopɔn Apam Adaka no wɔ wɔn mmati so a, nnua a wɔde
    soa no hyehyɛ ho pɛpɛɛpɛ, sɛnea Mose hyɛɛ wɔn no.
  hlt-hlt: Te dongah Pathen thingkawng te Moses kah a uen bangla BOEIPA ol dongah
    Levi koca rhoek loh a laengpang dongah a hnokohcung neh a koh uh.
  tbz-SIM: Defiibɛ bɛɛ̀ do dì tɔunɛ̀ ipɑ̀ɑ̀ti kɛ níí ndì bukú ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́
    Mɔyiisi kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Egha Ikiavɨra Itir God, fomɨra Moses mɨkemezɨ moghɨn, Livaiba Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiam aterasa, me Boksiam aterir arazim gamua, Boksiamɨn iter otevir
    pumuningɨn suiragha, a fegha uan dɨpɨzibagh atɨgha a gisaghpugha zui.
  dop-dop: Ɩlɛnɑ Lefii nyǝ́mɑ kpɑɣɑ ɩ kpɑtǝŋ tɑɑ, nɑ pɑ́ hɔɣɔlɩ pɑ ɑsǝŋkpekiŋ tɔɔ
    kɛ́ teitei ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ Moisi tɔ.
  azb-azb: Rəbbin sözünə görə, Musanın əmr etdiyi kimi Levililər Allahın sandığının
    şüvüllərini çiyinlərinə qoyub onu daşıdılar.
  eng-DBY: And the children of the Levites bore the ark of God upon their shoulders
    with the staves upon them, as Moses had commanded according to the word of Jehovah.
  hin-2017: तब उस आज्ञा के अनुसार जो मूसा ने यहोवा का वचन सुनकर दी थी, लेवियों ने
    सन्दूक को डंडों के बल अपने कंधों पर उठा लिया।
  eng-YLT: and sons of the Levites bear the ark of God, as Moses commanded, according
    to the word of Jehovah, on their shoulder, with staves, above them.
  kne-kne: Pag batawilen din Levita, tan say inbilin Diyos en Moses ay iyat na ay
    masakbat.
  eng-WYC-2017: And the sons of Levi took the ark of God with bars upon their shoulders,
    as Moses commanded by the word of the Lord.
  eng-WMBB: The children of the Levites bore God’s ark on their shoulders with its
    poles, as Moses commanded according to the LORD’s word.
  urd-GVH: फिर लावी अल्लाह के संदूक़ को उठाने की लकड़ियों से अपने कंधों पर यों ही
    रखकर चल पड़े जिस तरह मूसा ने रब के कलाम के मुताबिक़ फ़रमाया था।
  rug-rug: Meke va hakea rina tie Livaeti pa avaradia sari na palepalekeana huda pa
    varikalina sa Bokese meke kokovaria rini, gua sapu ele ta tozi koasa zinama te
    Zihova koe Mosese.
  gaz-gaz: Lewwonni akkuma kan Museen dubbii Waaqayyootiin ajajetti taabota Waaqaa
    sana danqaraadhaan gatiittii isaaniitti ni baatan.
  fra-LSG: Les fils des Lévites portèrent l’arche de Dieu sur leurs épaules avec des
    barres, comme Moïse l’avait ordonné d’après la parole de l’Éternel.
  yal-yal: Lewine yi Alaa Kankiraan suxu a tongo tamine ma, e a dɔxɔ e tungunne fari
    alo Musa a yamari kii naxan yi fata Alatalaa falan na.
  haw-1868: A amo mai la na mamo a Levi i ka pahu o ke Akua maluna o ko lakou poohiwi,
    ma na auamo o luna, me ka Mose i kauoha mai ai, e like me ka olelo a Iehova.
  arb-NAV: وَحَمَلَهُ اللّاوِيُّونَ بِعِصِيٍّ عَلَى أَكْتَافِهِمْ، بِمُوْجِبِ مَا
    أَمَرَ مُوسَى كَمَا أَوْصَاهُ الرَّبُّ.
  ewe-ewe: Levitɔwo tsɔ nubablaɖaka la ɖe abɔta kple etsɔtiwo abe ale si Yehowa ɖo
    na Mose ene la tututu.
  eng-LEE: And the children of the Levites bore the ark of God, as Moses had commanded
    according to the word of the Lord, on their shoulders, by means of barrows placed
    upon them.
  asm-FB: যিহোৱাৰ বাক্য অনুসাৰে মোচিয়ে যেনেকৈ আজ্ঞা কৰিছিল, তেনেকৈ লেবীয়াসকলে কাঠৰ
    দীঘল মাৰিৰে নিজৰ কান্ধত যিহোৱাৰ নিয়ম-চন্দুক বৈ ল’লে।
  sus-A: لٍوِكَيٍ نَشَ عَلَتَلَ شَ سَاتّ كَنكِرَ سُشُ وُرِيٍ مَ عَ شَنِنمَ نَشٍيٍ
    رَ، عٍ عٍ سَ عٍ تُنكِيٍ قَرِ عَلْ عَلَتَلَ عَننَبِ مُنسَ يَمَرِ كِ نَشّ.
  fra-SBL: Les fils des lévites portèrent l'arche de Dieu sur leurs épaules avec ses
    barres, comme Moïse l'avait ordonné, selon la parole de l'Éternel.
  hbo-hbo: וַיִּשְׂא֣וּ בְנֵֽי־הַלְוִיִּ֗ם אֵ֚ת אֲרֹ֣ון הָֽאֱלֹהִ֔ים כַּאֲשֶׁ֛ר צִוָּ֥ה
    מֹשֶׁ֖ה כִּדְבַ֣ר יְהוָ֑ה בִּכְתֵפָ֥ם בַּמֹּטֹ֖ות עֲלֵיהֶֽם׃ פ
  kik-kik: Nao Alawii magĩkuua ithandũkũ rĩa Ngai na mĩtĩ mĩraaya mamĩigĩrĩire ciande,
    o ta ũrĩa Musa aathanĩte kũringana na kiugo kĩa Jehova.
  fra-NCL: Et les fils de Lévi, comme l’avait ordonné Moïse d’après la parole de Yahweh,
    portèrent l’arche de Dieu sur leurs épaules avec les barres.
  cek-AK: Angraeng mah Mosi khaeah paek ih lok baktih toengah, Levi acaengnawk mah
    Sithaw ih thingkhong to angzawnhaih thing hoiah palaeng ah aput o.
  cuk-cuk: Degine, Bab-Jehová-Moisésʼga-Igar-Uksagusadba guegala, Levita-dulemar,
    Bab-Dummad-Igar-Mesisad-Ulu e-gukingi e-suargi-nai searmarsunnad.
  uig-CYR: Лавийлар әнди Мусаниң Пәрвәрдигарниң сөз-калами билән тапилиғини бойичә,
    Худаниң әһдә сандуғини балдақ билән мүрисигә елип көтәрди.
  tel-2017: తరువాత లేవీయులు యెహోవా చెప్పిన మాటను బట్టి మోషే ఆజ్ఞాపించినట్టు దేవుని
    మందసాన్ని దాని మోత కర్రలతో తమ భుజాల మీదికి ఎత్తుకున్నారు.
  hat-BSA: Fis Levit yo te pote lach Bondye a sou zepòl pa yo avèk poto ki tache ladann,
    kon Moïse te kòmande yo pa pawòl SENYÈ a.
  kos-kos: Mwet Levi elos us Tuptup uh finpisalos ke srenenu, in oana ke LEUM GOD
    El tuh sapkin nu sel Moses.
  hbo-WLC: וַיִּשְׂא֣וּ בְנֵֽי־הַלְוִיִּ֗ם אֵ֚ת אֲר֣וֹן הָֽאֱלֹהִ֔ים כַּאֲשֶׁ֛ר צִוָּ֥ה
    מֹשֶׁ֖ה כִּדְבַ֣ר יְהוָ֑ה בִּכְתֵפָ֥ם בַּמֹּט֖וֹת עֲלֵיהֶֽם׃ פ
  ibo-ibo: Ndị Livayị jiri osisi ogologo buru igbe Chineke ahụ nʼisi ubu aka ha dịka
    Mosis nyere nʼiwu nʼusoro dịka okwu Onyenwe anyị si dị.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପ୍ରମାଣେ ମୋଶା ଯେପରି ଆଜ୍ଞା କରିଥିଲେ, ତଦନୁସାରେ ଲେବୀୟ
    ସନ୍ତାନମାନେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକକୁ ତହିଁର ସାଙ୍ଗୀ ଦ୍ୱାରା ଆପଣା ଆପଣା କାନ୍ଧରେ ବୋହିଲେ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi ra mwärei än Kot we pworofel won
    afarer fän ekewe ämwär, usun Moses a fen allük fän alon ewe Samol mi Lapalap.
  rop-rop: Wal detlot Libai pipul bin garrimap det Seikridwan Boks garram pol en deibin
    garrimap langa olabat sholda jis laik YAWEI bin dalim Mosis.
  ukr-1871: І несли сини Левіїні ковчег Божий на плечах на жертках, як звелїв Мойсей
    по слову Господньому.
  deu-1951: Und die Kinder Levi trugen die Lade Gottes auf ihren Schultern, [indem
    sie] die Stangen auf sich [legten], wie Mose geboten hatte, nach dem Wort des
    HERRN.
  eng-JPS: And the children of the Levites bore the ark of God upon their shoulders
    with the bars thereon, as Moses commanded according to the word of the LORD.
  srp-1865: I nosiše sinovi Levitski kovèeg Božji kao što je zapovjedio Mojsije po
    rijeèi Gospodnjoj na ramenima svojim i polugama.
  lug-lug: Abaleevi ne basitulira essanduuko ya Mukama ku bibegabega byabwe n’emisituliro
    gyako, nga Musa bwe yalagira, ng’ekigambo kya Mukama bwe kyali.
  heb-heb: וישאו בני הלוים את ארון האלהים כאשר צוה משה כדבר יהוה בכתפם במטות עליהם׃
  ben-IRV: সদাপ্রভুর নির্দেশ মত মোশির আদেশ অনুসারে লেবীয়েরা ঈশ্বরের সিন্দুকটি বহন
    করবার ডাণ্ডা কাঁধের উপর নিয়ে সেটি নিয়ে আসলেন।
  pan-pan: ਲੇਵੀਆਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੋਬਾਂ ਨਾਲ ਆਪਣੇ ਮੋਢੇ ਉੱਤੇ ਚੁੱਕਿਆ, ਜਿਵੇਂ
    ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਦੇ ਅਨੁਸਾਰ ਆਗਿਆ ਦਿੱਤੀ ਸੀ।
  mya-JVB: ထာဝရဘုရား အမိန့် တော်နှင့်အညီ မောရှေ မှာထား ခဲ့သည်အတိုင်း ၊ လေဝိ သား တို့သည်
    ဘုရားသခင် ၏ သေတ္တာ တော်ကို သေတ္တာတော်ထမ်းဘိုး ဖြင့် ထမ်း ကြ ၏။
  hmo-hmo: Vadaeni Levi taudia ese Dirava ena Taravatu Maua mai ena huaia audia be
    edia pagadia dekenai idia huaia, Mose ese Lohiabada ena hereva dekena amo ia gwauraia
    dalana hegeregerena.
  urd-urd: और बनी लावी ने ख़ुदा के सन्दूक़ को, जैसा मूसा ने ख़ुदावन्द के कलाम के मुवाफ़िक
    हुक्म किया था, कड़ियों से अपने कन्धों पर उठा लिया।
  rus-SYN: И понесли сыновья левитов ковчег Божий, как заповедал Моисей по слову Господа,
    на плечах, на шестах.
  bqc-SIM: Ɔ̃ Levii buipiↄ gɛ̀ Lua kpagolo sɛ dà ń gã̀u, aalɛ suò ń a sɛ́liↄ
    lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Chuin Pakai in Mose athuhil bang chun Levi miten Pathen thingkong
    chu moljol in alengkou un ahin pu uvin ahi.
  mar-mar: मोशेने परमेश्वराच्या वचनाप्रमाणे आज्ञा केली होती त्याप्रमाणे लेव्यांनी
    देवाच्या कोशास लावलेल्या त्याच्या काठ्या आपल्या खांद्यावर घेऊन वाहिला.
  qub-qub: Paycunaga aparan apananpaj ishcan-lächo caycaj gueruncunapita matancacurcur.
    Chayno apananpämi Tayta Diosga Moisesta niran.
  bqp-bqp: Mɑ Lefi be, bɑ kpɑkoro te suɑ bɑ seru sɔndi kɑ ten dɑ̃ɑ pɔɔsi yi bɑ rɑ
    kɑ tu sue nge mɛ Yinni Gusunɔ u rɑɑ yiire bu ko sɑɑ Mɔwisin nɔɔn di.
  hat-hat: Yo mete Bwat la sou gwo travès long yo, yo leve l' mete l' sou zepòl yo,
    yo pote l' ale jan Moyiz te ba yo lòd fè l' la dapre pawòl Seyè a.
  eng-BSB: And the Levites carried the ark of God on their shoulders with the poles,
    as Moses had commanded in accordance with the word of the LORD.
  eng-WEBPB: The children of the Levites bore God’s ark on their shoulders with its
    poles, as Moses commanded according to the LORD’s word.
  kbq-kbq: Ana hute'za Livae naga'mo'za huhagerafi huvempage vogisia Ra Anumzamo'ma
    Mosesema asamigeno zamasami'nea kante ante'za, vimago zafare eri'zafa hu'za zamafunte
    kofi'za e'naze.
  nhe-BL: Huajca nopa levitame quihuicaque nopa caxa ipan iniajcol ica nopa ome huehueyac
    cuahuitl tlen quitlalilijtoyaj ipan nopa caxa para ica quihuicase pampa queja
    nopa TOTECO quinahuatijtoya Moisés ma quichihuaca.
  gub-BL: Erewi izuapyapyr werur ze'eg hyru waxi'i rehe i'yw ipyhyk pà wà. Nezewe
    Tupàn uzapo kar Moizez pe kwehe mehe.
  eng-DRA: And the sons of Levi took the ark of God as Moses had commanded, according
    to the word of the Lord, upon their shoulders, with the staves.
