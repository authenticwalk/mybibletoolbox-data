verse: 1CH.015.019
translations:
  mal-C: ഗായകരായ ഹേമാൻ, ആസാഫ്, ഏഥാൻ എന്നിവരാണ് വെങ്കലംകൊണ്ടുള്ള ഇലത്താളങ്ങൾ മുഴക്കേണ്ടിയിരുന്നത്.
  deu-TKW: Dazu die Sänger, Heman, Asaph und Ethan, mit ehernen Cymbeln, um laut zu
    spielen;
  lin-lin: 'Babeti miziki : Emani, Azafi mpe Etani ; bango bazalaki kobeta manzanza
    oyo basala na bronze.'
  eng-LSV: and the singers, Heman, Asaph, and Ethan, [are] to sound with cymbals of
    bronze;
  eng-GNV: So Heman, Asaph and Ethan were fingers to make a sounde with cymbales of
    brasse,
  eng-WEBSTER: So the singers, Heman, Asaph, and Ethan, were appointed to sound with
    cymbals of brass;
  nhw-BL: Huan Hemán, Asaf huan Etán catli eltoyaj huicani, quintequitlalijque para
    quitzotzonase nopa tepostlatzotzonali catli itoca címbalo catli tlachijchihuali
    ica bronce.
  swh-ONEN: Waimbaji Hemani, Asafu na Ethani walichaguliwa kupiga matoazi ya shaba;
  bba-bba: Wom kowo be bɑ sɛkɛtirɛnu soomɔ ni bɑ kuɑ kɑ sii ɡɑndu, berɑ Hemɑni kɑ
    Asɑfu kɑ sere Etɑni.
  eng-KJVCPB: So the singers, Heman, Asaph, and Ethan, were appointed to sound with
    cymbals of brass;
  luo-luo: To jogo thum ma Heman, Asaf kod Ethan nonego go ongengʼo mar mula,
  meu-meu: Ane-abi taudia Hemana bona Asaf bona Etana na aurilaboralabora botabota
    ḡaudia bae botadia;
  npi-ULB: सङ्गीतकार हेमान, आसाप र एतानलाई ठुलो आवाज निकाल्ने काँसका झ्‍यालीहरू बजाउन
    नियुक्त गरियो ।
  yor-yor: Àwọn akọrin sì ni Hemani, Asafu, àti Etani ti àwọn ti kimbali idẹ tí ń
    dún kíkan;
  pes-OPCB: '@see-verse:1CH.015.018'
  tgl-ULB: Ang mga manunugtog na sina Heman, Asaf at Etan ay itinalaga upang tumugtog
    ng mga tansong pompiyang na may malalakas na tunog.
  hui-hui: '@see-verse:1CH.015.018'
  mya-mya: '@see-verse:1CH.015.018'
  bod-N: ཡང་མགུར་ལེན་མཁན་ཧེ་མཱན་དང་། ཨ་སབ། ཨེ་ཐན་བཅས་ཀྱིས་ལི་ཡི་སྦུག་ཆལ་བརྡུངས་ནས་སྐད་ཆེན་པོ་འདོན་པ་དང་།
  sna-sna: Vaimbi vaiti Hemani, Asafi naEtani vakagadzwa kuti varidze makandira endarira.
  spa-BLM: A los cantores, Hemán, Asaf y Etán, se les dieron címbalos de bronce para
    que los hicieran sonar en voz alta;
  cac-cac: '@see-verse:1CH.015.018'
  swh-ULB: Wanamuziki Hemani, Asafu, na Ethani walichaguliwa kupiga upatu wa shaba.
  bel-bel: Эман, Асаф і Этан ігралі гучна на медных кімвалах,
  deu-ELBBK: und zwar die Sänger Heman, Asaph und Ethan mit kupfernen Zimbeln, um
    laut zu spielen;
  mbb-OT: Is midseriǥan te kedtukar zutun te menge brunsi he simbal ne iyan si Heman,
    Asaf, wey si Etan.
  mal-2015: സംഗീതക്കാരായ ഹേമാനും ആസാഫും ഏഥാനും താമ്രംകൊണ്ടുള്ള കൈത്താളങ്ങളെയും
  rmc-rmc: O lavutara o Heman, o Asaf the o Etan bašavenas pro brondzune cimbalmi.
  pes-OPV: 'و از مغنيان: هِيمان و آساف و ايتان را با سنجهاي برنجين تا بنوازند.'
  ron-1924: Кынтэреций Хеман, Асаф ши Етан авяу цимбале де арамэ, ка сэ суне дин еле.
  ben-OBCV: সংগীতজ্ঞ হেমন, আসফ ও এথনকে ব্রোঞ্জের সুরবাহার বাজাতে হত;
  som-som: Sidaas daraaddeed kuwii gabayaagii ahaa oo ahaa Heemaan, iyo Aasaaf, iyo
    Eetaan waxay siteen suxuun naxaas ah oo laysku garaaco si ay aad ugaga dhawaajiyaan,
  lat-VUC: Porro cantores, Heman, Asaph, et Ethan, in cymbalis æneis concrepantes.
  eng-ASVBT: So the singers, Heman, Asaph, and Ethan, were appointed, with cymbals
    of brass to sound aloud;
  ita-1885: 'Or questi cantori: Heman, Asaf, ed Etan, sonavano con cembali di rame;'
  eng-LXXUP: And the singers, Heman, Asaph, and Ethan, with brazen cymbals to make
    a sound to be heard.
  eng-ULB: The musicians Heman, Asaph, and Ethan were appointed to play loud bronze
    cymbals.
  spa-VBL: Los músicos Hemán, Asaf y Etán debían tocar los címbalos de bronce;
  fra-_FOB: Les chantres Héman, Asaph et Éthan, avaient des cymbales d'airain qu'ils
    faisaient retentir.
  mal-mal: സംഗീതക്കാരായ ഹേമാനും ആസാഫും ഏഥാനും താമ്രംകൊണ്ടുള്ള കൈത്താളങ്ങൾ കൊട്ടുവാൻ
    നിയമിക്കപ്പെട്ടു
  urd-GVR: Haimān, Āsaf aur Aitān gulūkār the, aur unheṅ pītal ke jhāṅjh bajāne kī
    zimmedārī dī gaī.
  suz-BL: मिनु कुम्‍सो पाइब हेमान, आसाफ नु एथान कांसा के बुप्‍केल ताप्‍चा कली योव़चा
    पुंइसमा बाक्‍त। १इतिहास ६:१८; १इतिहास ६:२४; १इतिहास ६:२९; १इतिहास २५:१
  ita-1927: I cantori Heman, Asaf ed Ethan, aveano dei cembali di rame per sonare;
  ckb-ckb: مۆسیقاژەنەکانیش، هێیمان و ئاساف و ئێیتان سەنجی بڕۆنزیان لێدەدا.
  eng-BBE: So those who made melody, Heman, Asaph, and Ethan, were put in position,
    with brass instruments, sounding loudly;
  kan-OKCV: ಸಂಗೀತಗಾರರಾದ ಹೇಮಾನನೂ, ಆಸಾಫನೂ, ಏತಾನನೂ ಕಂಚಿನ ತಾಳಗಳನ್ನು ಬಾರಿಸುವವರು.
  tam-2017: பாடகர்களாகிய ஏமானும், ஆசாப்பும், ஏத்தானும், வெண்கல தொனியுள்ள கைத்தாளங்களை
    ஒலிக்கச்செய்து பாடினார்கள்.
  spa-RV-1909: Así Hemán, Asaph, y Ethán, que eran cantores, sonaban con címbalos
    de metal.
  ron-BTF: 'Astfel cântăreții: Heman, Asaf și Etan, au fost rânduiți să sune din chimvale
    de aramă;'
  eng-WEBP: So the singers, Heman, Asaph, and Ethan, were given cymbals of bronze
    to sound aloud;
  eng-FBV: The musicians Heman, Asaph, and Ethan were to strike the bronze cymbals;
  nld-1939: Bovendien de zangers Heman, Asaf en Etan met koperen cymbalen voor de
    feestmuziek;
  nch-BL: Huan Hemán, Asaf huan Etán cati eliyayaj huicani, quintequitalijque para
    quitzotzonase nopa tepostatzotzonali cati itoca címbalo cati tachijchihuali ica
    bronce.
  vie-1934: Những người hát xướng, là Hê-man, A-sáp, và Ê-than, dùng những chập chỏa
    đồng, đặng vang dầy lên;
  hin-CV: संगीतकार हेमान, आसफ और एथन की जवाबदारी थी कांसे की झांझ को बजाना.
  spa-BES: Así que los cantores, Heman, Asaf y Etan, se pusieron en posición, con
    címbalos de bronce, sonando fuerte;
  tdx-tdx: Tinendre hampikorintseñe o katsàñe torisikeo t’i Hemane naho i Asafe vaho
    i Etane, mpisabo;
  tha-KJV: นั​กร​้องคือ เฮมาน อาสาฟ เอธาน เป็นคนตีฉาบทองสัมฤทธิ์
  por-BR-2018: 'E os cantores: Hemã, Asafe, e Etã, fizeram sons com címbalos de metal.'
  deu-ELO: und zwar die Sänger Heman, Asaph und Ethan, mit ehernen Zimbeln, um laut
    zu spielen;
  eng-WYC-2018: and the singers, Heman, Asaph, and Ethan, sounding in brazen cymbals;
    (and the musicians, Heman, Asaph, and Ethan, sounding with brass cymbals;)
  epo-epo: La kantistoj Heman, Asaf, kaj Etan estis por ludado sur kupraj cimbaloj;
  uig-PIN: Nǝƣmiqi Ⱨeman, Asaf wǝ Etanlar mis qanglar qelip, yangraⱪ awaz qiⱪiratti;
  beo-beo: '@see-verse:1CH.015.018'
  tpi-OTNT: '@see-verse:1CH.015.018'
  hau-SA: Mawaƙan nan Heman, Asaf da Etan, ne za su buga kugen tagulla.
  uig-LAT: Neghmichi Héman, Asaf we Étanlar mis changlar chélip, yangraq awaz chiqiratti;
  nde-nde: Abahlabeleli uHemani lo-Asafi kanye lo-Ethani babezatshaya izigubhu zethusi;
  ton-ton: Ko ia, naʻe vaheʻi ʻae kau hiva, ko Hemani, mo ʻAsafi, mo Etani, ke fakapakihi
    ʻaki ʻae ngaahi meʻa pakihi palasa;
  ces-1613: Nebo zpěváci Héman, Azaf a Etan hrali hlasitě na cymbálích měděných,
  eng-WMB: So the singers, Heman, Asaph, and Ethan, were given cymbals of bronze to
    sound aloud;
  tam-TCV: பாடகர்களாகிய ஏமானும், ஆசாப்பும், ஏத்தானும் வெண்கல கைத்தாளங்களை இசைக்க நியமிக்கப்பட்டார்கள்.
  ceb-ULB: Ang mga manunugtog nga sila Heman, si Asaf, ug si Etan maoy gipili aron
    mopatugtog ug makusog sa bronse nga mga piyangpiyang.
  pol-UBG: A śpiewacy Heman, Asaf i Etan grali głośno na cymbałach z brązu.
  urd-GVU: ہیمان، آسف اور ایتان گلوکار تھے، اور اُنہیں پیتل کے جھانجھ بجانے کی ذمہ
    داری دی گئی۔
  deu-1912: Denn Heman, Asaph und Ethan waren Sänger mit ehernen Zimbeln, hell zu
    klingen;
  kan-2017: ಗಾಯಕರಾದ ಹೇಮಾನ್, ಆಸಾಫ್ ಮತ್ತು ಏತಾನರು ಗಟ್ಟಿಯಾಗಿ ಕಂಚಿನ ತಾಳಗಳನ್ನು ಬಾರಿಸಿವವರು.
  yap-yap: '@see-verse:1CH.015.018'
  hlt-MCSB: Laa neh aka hlai Heman, Asaph neh Ethan loh rhohum tlaklak neh a yaak
    sak.
  mdy-ETH: '@see-verse:1CH.015.018'
  twi-ASANTE: Wɔyii Heman, Asaf ne Etan sɛ wɔmmɔ kɔbere mfrafraeɛ kyankyan no.
  eng-WEBU: So the singers, Heman, Asaph, and Ethan, were given cymbals of bronze
    to sound aloud;
  wal-wal: Nahaasiyaa daalaa xoqqu oottidi qaattanaadan Hemaani, Asaafinne Etaani
    sunttettidosona.
  spa-PDDPT: Así Hemán, Asaf y Etán, que eran cantores, sonaban címbalos de bronce.
  gun-gun: Ha'e rami py oporaei va'e Hemã, Asafe ha'e Etã ma onhendu 'rã okuapy hy'a
    pu overa va'e guigua py.
  ilo-ULB: Dagiti musiko a da Heman, Asaf ken Etan ket nadutokanda a mangtokar iti
    napigsa kadagiti bronse a piangpiang.
  kpg-kpg: '@see-verse:1CH.015.018'
  uig-ARA: نەغمىچى ھېمان، ئاساف ۋە ئېتانلار مىس چاڭلار چېلىپ، ياڭراق ئاۋاز چىقىراتتى؛
  sus-sus: 'Lewika gbɛtɛe nan nu na bɛɛtibae ra: Heman, Asafi, nun Etani. E nu maxasee
    raberema ɲɛlɛxinyi kui.'
  pon-2006: '@see-verse:1CH.015.018'
  ksd-ksd: Ta diat ra umana tena kakailai, Eman ma Asap ma Etan dital ga vatarenge
    ra umana tobo na palariam gobol;
  tur-YTC: Böylece ezgi söyleyenler, Heman, Asaf ve Etan'a yüksek sesle çalmaları
    için tunç ziller verildi;
  grc-BRENT: Καὶ οἱ ψαλτῳδοὶ, Αἰμὰν, Ἀσὰφ, καὶ Αἰθὰν ἐν κυμβάλοις χαλκοῖς τοῦ ἀκουσθῆναι
    ποιῆσαι.
  ind-AYT: Para penyanyi, yaitu Heman, Asaf, dan Etan, harus memperdengarkan lagu
    dengan ceracap tembaga.
  nya-nya: Anthu oyimba aja Hemani, Asafu ndi Etani ndiwo ankayimba ziwaya za malipenga
    zamkuwa;
  hrv-hrv: A pjevači, Heman, Asaf i Etan gromko su udarali u mjedene cimbale.
  mps-mps: '@see-verse:1CH.015.018'
  tpi-tpi: '@see-verse:1CH.015.018'
  dan-1931: Sangerne Heman, Asaf og Etan skulde spille på Kobbercymbler,
  vie-OVCB: Các nhạc công Hê-man, A-sáp và Ê-than được chọn đánh chập chõa.
  guj-2017: હેમાન, આસાફ તથા એથાન, એ ગાયકોને પિત્તળની ઝાંઝ મોટેથી વગાડવા સારુ નીમવામાં
    આવ્યા.
  pon-2006A: '@see-verse:1CH.015.018'
  por-BRBSL: Assim, os cantores Heman, Asaph e Ethan receberam címbalos de bronze
    para soar em voz alta;
  cth-cth: Hatdawkvah, la ka sak hane Heman, Asaph, Ethan, hah cecak kacaipounglah
    tumkhawng hanelah a rawi awh.
  twi-twi: Woyii Heman, Asaf ne Etan sɛ wɔmmɔ kɔbere mfrafrae kyɛnkyɛn no.
  hlt-hlt: Laa neh aka hlai Heman, Asaph neh Ethan loh rhohum tlaklak neh a yaak sak.
  tbz-SIM: Bɛ miɛkɛ Emɑnni nɛ̀ Asɑfu nɛ̀ Etɑnni bɛɛ̀ do nɔ nkɛ bie ntikɑ̃penti disɔɔwũɔ̃̀
    kpɛti tìì kuɔ̀ mmɛdiɛ̀.
  msy-2020: '@see-verse:1CH.015.018'
  dop-dop: Yonyoolɑɑ Hemɑŋ, nɑ Asɑfɩ, nɑ Ɩtɑŋ, pɛlɛ pɑ mɑkɑɣɑnɑ ntɛɣɛ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ
    kpɛŋkpɛŋnɑɑ mpɑ pɑ wiiki teu tɔ.
  azb-azb: İlahiçilər Heman, Asəf və Etan yüksək səsli tunc sinclər,
  eng-DBY: and the singers, Heman, Asaph, and Ethan, to sound aloud with cymbals of
    brass;
  hin-2017: अतः हेमान, आसाप और एतान नाम के गवैये तो पीतल की झाँझ बजा-बजाकर राग चलाने
    को;
  eng-YLT: and the singers, Heman, Asaph, and Ethan, with cymbals of brass to sound,
  eng-WYC-2017: and the singers, Heman, Asaph, and Ethan, sounding in brazen cymbals;
  eng-WMBB: So the singers, Heman, Asaph, and Ethan, were given cymbals of bronze
    to sound aloud;
  urd-GVH: हैमान, आसफ़ और ऐतान गुलूकार थे, और उन्हें पीतल के झाँझ बजाने की ज़िम्मादारी
    दी गई।
  rug-rug: '@see-verse:1CH.015.018'
  gaz-gaz: Faarfattoonni Heemaan, Asaafii fi Eetaan jedhaman akka kilillee naasiitiin
    sagalee isaanii ol fudhatanii faarfannaa dhageessisaniif ni muudaman;
  fra-LSG: Les chantres Héman, Asaph et Éthan avaient des cymbales d’airain, pour
    les faire retentir.
  yal-yal: Heman nun Asafi nun Etani nan yi bɛtin bama, e kariɲan sula daxine maxa.
  haw-1868: 'Pela na mea hoolea, o Hemana, o Asapa, a o Etana, e hookani lakou me
    na kimebala keleawe:'
  arb-NAV: وَقَامَ هَيْمَانُ وَآسَافُ وَإِيثَانُ بِالْعَزْفِ عَلَى الصُّنُوجِ النُّحَاسِيَّةِ.
  ewe-ewe: Wotia Heman, Asaf kple Etan be woaƒo akɔbligakogoewo
  eng-LEE: Namely, the singers, Heman, Assaph, and Ethan, to play aloud with cymbals
    of copper;
  asm-FB: বাদ্যকৰ হেমন, আচফ, আৰু এথনক পিতলৰ তালেৰে মহা-ধ্বনি কৰিবলৈ নিযুক্ত কৰিছিল,
  sus-A: لٍوِكَ فبّتّيٍ نَن نُ نَ بّيتِبَيٍ رَ؛ هٍمَن، عَسَقِ، نُن عٍتَنِ. عٍ نُ مَشَسٍيٍ
    رَبٍرٍ مَ حّلّشِنيِ كُي.
  fra-SBL: Les chantres, Héman, Asaph et Éthan, reçurent des cymbales d'airain pour
    sonner à haute voix ;
  hbo-hbo: וְהַמְשֹׁ֣רְרִ֔ים הֵימָ֥ן אָסָ֖ף וְאֵיתָ֑ן בִּמְצִלְתַּ֥יִם נְחֹ֖שֶׁת לְהַשְׁמִֽיעַ׃
  kik-kik: Hemani, na Asafu na Ethani maarĩ aini na maahũũrithanagia thaani cia gĩcango;
  fra-NCL: Les chantres Héman, Asaph et Ethan avaient des cymbales d’airain pour les
    faire retentir.
  cek-AK: To pongah Heman, Asaph hoi Ethan loe cingceng bopkung ah oh o;
  cuk-cuk: 'Dulemar-gar-esgoro-gordikid-címbaloʼye-nugad-ogormalad onugsasmarbalid:
    Hemán, Asaf, degi, Etán.'
  uig-CYR: Нәғмичи Һеман, Асаф вә Етанлар мис чаңлар челип, яңрақ аваз чиқиратти;
  tel-2017: వాద్యకారులైన హేమాను, ఆసాపు, ఏతాను పంచలోహాల తాళాలు వాయించడానికి నిర్ణయం
    అయింది.
  hat-BSA: Konsa chantè yo, Héman, Asaph ak Éthan pou fè sonnen senbal bwonz yo;
  kos-kos: Mwet in srital ke cymbal orek ke bronze pa Heman, Asaph, ac Ethan.
  hbo-WLC: וְהַמְשֹׁ֣רְרִ֔ים הֵימָ֥ן אָסָ֖ף וְאֵיתָ֑ן בִּמְצִלְתַּ֥יִם נְחֹ֖שֶׁת לְהַשְׁמִֽיעַ׃
  ibo-ibo: Heman, Asaf na Etan ka a họpụtara maka ịkụ ogene bronz.
