verse: 1CH.015.001
translations:
  mal-C: ദാവീദിന്റെ നഗരത്തിൽ ദാവീദ് തനിക്കുവേണ്ടി അരമനകൾ നിർമിച്ചു. അതിനുശേഷം ദൈവത്തിന്റെ
    പേടകത്തിനായി അദ്ദേഹം ഒരു സ്ഥലം ഒരുക്കി; അതിന് ഒരു കൂടാരവും സ്ഥാപിച്ചു.
  deu-TKW: Und er baute sich Häuser in der Stadt Davids und richtete eine Stätte für
    die Lade Gottes her und schlug ein Zelt für sie auf.
  lin-lin: Tango Davidi asilisaki kotonga bandako mpo na ye moko kati na engumba ya
    Davidi, abongisaki esika mpo na Sanduku ya Nzambe mpe atelemisaki ndako ya kapo
    mpo na yango.
  eng-LSV: And he makes houses for himself in the City of David, and prepares a place
    for the Ark of God, and stretches out a tent for it.
  eng-GNV: And Dauid made him houses in the citie of Dauid, and prepared a place for
    the Arke of God, and pitched for it a tent.
  eng-WEBSTER: And David made him houses in the city of David, and prepared a place
    for the ark of God, and pitched for it a tent.
  nhw-BL: Huan David mosencahuili miyac calme ipan nopa barrio catli itoca Ialtepe
    David. Nojquiya quicualtlali se yoyon cali para ipan quitlalis icaxa Toteco Dios.
  swh-ONEN: Baada ya Daudi kujijengea nyumba zake katika Mji wa Daudi, akatengeneza
    sehemu kwa ajili ya Sanduku la Mungu, kisha akasimamisha hema kwa ajili yake.
  bba-bba: Yenibɑn biru, Dɑfidi u tii diɑ bɑniɑ Yerusɑlɛmuɔ. U mɑɑ Yinni Gusunɔn woodɑn
    kpɑkororu wɑ̃ɑ yeru kuɑ mi.
  eng-KJVCPB: And David made him houses in the city of David, and prepared a place
    for the ark of God, and pitched for it a tent.
  luo-luo: Kane Daudi osegero ute e Dala Maduongʼ mar Daudi, ne oloso kama Sandug
    Muma mar Nyasaye nyalo betie ma ogurone hema.
  meu-meu: David na ruma haida e haginidia ia sibona ena, David ena hanua ai; bona
    Dirava ena maua helaḡana gabuna e lailaia, bona kalagana e haginia.
  npi-ULB: दाऊदले आफ्‍नो निम्‍ति दाऊदको सहरमा भवनहरू बनाए । तिनले परमेश्‍वरका सन्‍दूकको
    निम्‍ति एउटा ठाउँ तयार गरे र त्‍यसको लागि एउटा पाल टाँगे ।
  yor-yor: Lẹ́yìn ìgbà tí Dafidi ti kọ́ ilé fún ara rẹ̀ ní ìlú Dafidi. Ó sì fi ààyè
    sílẹ̀ fún àpótí ẹ̀rí Ọlọ́run ó sì pàgọ́ fún un.
  pes-OPCB: داوود برای خود چند کاخ سلطنتی در شهرش ساخت و یک خیمهٔ تازه هم برای صندوق
    عهد خدا درست کرد.
  tgl-ULB: Nagpatayo si David ng mga bahay para sa kaniyang sa lungsod ni David. Siya
    ay naghanda ng isang lugar para sa kaban ng Diyos at nagtayo ng tolda para dito.
  hui-hui: Debidihanda ibunaga anda dewa Yarusalemeni binigo ai Yarusaleme Debidinaga
    tano laga wini. Ani bialu ibugua Ngode Datagaliwabenaga Habo Nalolene Bi lo winigonaga
    Mbogoyi biago wulene dindi henge mo manda manda buwa ogoriani balai anda bu helene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​၏​အ​တွက်​အိမ်​တော်​တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​တွင်​တည်​ဆောက်​၏။
    ဘု​ရား​သ​ခင်​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အ​တွက်​လည်း နေ​ရာ​တစ်​နေ​ရာ​ကို​အ​သင့်​ပြင်​ဆင်​ကာ
    တဲ​တော်​တစ်​ဆောင်​ကို​ဆောက်​လုပ်​လေ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་དཱ་བིད་གྲོང་ཁྱེར་དུ་རང་ཉིད་ལ་ཕོ་བྲང་རྣམས་བརྩིགས་ཤིང་། ཡང་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཕྱིར་གནས་ཤིག་སྟ་གོན་བྱས་ནས་གུར་ཞིག་ཀྱང་ཕུབ་བོ།
    །
  sna-sna: Dhavhidhi paakapedza kuzvivakira dzimba muguta raDhavhidhi, akagadzira
    nzvimbo yainogara areka yaMwari uye akaidzikira tende.
  spa-BLM: David se hizo casas en la ciudad de David, y preparó un lugar para el arca
    de Dios, y levantó una tienda para ella.
  cac-cac: Ix schecan vin̈aj rey David b'ochajq'ue juntzan̈ pat d'a jun chon̈ab' scuch
    Schon̈ab' vin̈aj David. Ix sic'anel jun lugar vin̈ b'aj tz'aj te' scaxail strato
    Dios d'a yol jun mantiado ix b'ochaji.
  swh-ULB: Daudi akajingea nyumba zake katika mji wa Daudi. Akaanda sehemu kwa ajili
    ya sanduku la Mungu na hema lake.
  bel-bel: І пабудаваў ён сабе дамы ў горадзе Давідавым, і падрыхтаваў месца для каўчэга
    Божага, і ўладзіў для яго скінію.
  deu-ELBBK: Und er machte sich Häuser in der Stadt Davids, und er bereitete einen
    Ort für die Lade Gottes und schlug ein Zelt für sie auf.
  mbb-OT: Mibpehitindeg si David te menge bilding para te keugelingen din diyà te
    Jerusalem he egngezanan te Inged ni David. Mibpevaal zaan sikandin te tulda para
    te Kavan te Kebpekid-uyun te Megbevayà. Ne impelastar zin diyà te lugar he in-andam
    din para kayi.
  mal-2015: അവൻ തനിക്കു ദാവീദിന്റെ നഗരത്തിൽ അരമനകളെ ഉണ്ടാക്കി; ദൈവത്തിന്റെ പെട്ടകത്തിന്നായി
    ഒരു സ്ഥലം ഒരുക്കി, അതിന്നു ഒരു കൂടാരവും അടിച്ചു.
  rmc-rmc: Andro Foros le Davidoskro peske o David ačhaďa khera. Pripravinďa the than
    prekal e archa le Devleskri a ačhaďa prekal late stanos.
  pes-OPV: و داود در شهر خود خانه ها بنا کرد و مکاني براي تابوت خدا فراهم ساخته، خيمه
    اي به جهت آن برپا نمود.
  ron-1924: Давид шь-а зидит касе ын четатя луй Давид; а прегэтит ун лок кивотулуй
    луй Думнезеу ши а ридикат ун корт пентру ел.
  ben-OBCV: দাউদ-নগরে নিজের জন্য ঘরবাড়ি তৈরি করার পর দাউদ ঈশ্বরের নিয়ম-সিন্দুকের
    জন্য এক স্থান প্রস্তুত করলেন ও সেটির জন্য এক তাঁবু খাটিয়েছিলেন।
  som-som: Markaasaa Daa'uud wuxuu magaaladii Daa'uud ka dhistay guryo, oo sanduuqii
    Ilaahna meel buu u hagaajiyey, teendhona buu u dhisay.
  lat-VUC: 'Fecit quoque sibi domos in civitate David: et ædificavit locum arcæ Dei,
    tetenditque ei tabernaculum.'
  eng-ASVBT: And David made him houses in the city of David; and he prepared a place
    for the ark of God, and pitched for it a tent.
  ita-1885: OR Davide si fece delle case nella Città di Davide; ed apparecchiò un
    luogo per l'Arca di Dio, e le tese un padiglione.
  eng-LXXUP: And David made for himself houses in the city of David, and he prepared
    a place for the ark of God, and made a tent for it.
  eng-ULB: David built houses for himself in the city of David. He prepared a place
    for the ark of God and set up a tent for it.
  spa-VBL: Una vez que David terminó de construirse casas en la Ciudad de David, hizo
    un lugar para el Arca de Dios y levantó allí una tienda.
  fra-_FOB: David se bâtit des maisons dans la cité de David; il prépara un lieu pour
    l'arche de Dieu, et lui dressa une tente.
  mal-mal: ദാവീദ് തനിക്കുവേണ്ടി ദാവീദിന്റെ നഗരത്തിൽ അരമനകളെ ഉണ്ടാക്കി; ദൈവത്തിന്റെ
    പെട്ടകത്തിനായി ഒരു സ്ഥലം ഒരുക്കി, അതിന് ഒരു കൂടാരവും അടിച്ചു.
  urd-GVR: Yarūshalam ke us hisse meṅ jis kā nām ‘Dāūd kā Shahr’ paṛ gayā thā Dāūd
    ne apne lie chand imārateṅ banwāīṅ. Us ne Allāh ke sandūq ke lie bhī ek jagah
    taiyār karke wahāṅ ḳhaimā lagā diyā.
  suz-BL: दाऊदमी आ सहरमी आंम कली खिंपुकी सेला बाक्‍त। मिनु परमप्रभु आ कबल पशो सन्‍दोस
    वोइक्‍चा कली बाक्‍तीक का सेल्‍शा, ताम्‍बु का कीङा बाक्‍त।
  ita-1927: Davide si costruì delle case nella città di Davide; preparò un luogo per
    l’arca di Dio, e drizzò una tenda per essa.
  ckb-ckb: داود چەند تەلارێکی بۆ خۆی لە شاری داود دروستکرد و شوێنێکی بۆ سندوقی خودا
    ئامادە کرد و چادرێکی بۆی هەڵدا.
  eng-BBE: And David made houses for himself in the town of David; and he got ready
    a place for the ark of God, and put up a tent for it.
  kan-OKCV: ದಾವೀದನ ಪಟ್ಟಣಗಳಲ್ಲಿ ದಾವೀದನು ತನಗೆ ಮನೆಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡು, ದೇವರ ಮಂಜೂಷಕ್ಕೋಸ್ಕರ
    ಸ್ಥಳಗಳನ್ನು ಸಿದ್ಧಮಾಡಿ, ಅದರ ನಿಮಿತ್ತ ಗುಡಾರ ಹಾಕಿದನು.
  tam-2017: அவன் தனக்கு தாவீதின் நகரத்தில் வீடுகளைக் கட்டி, தேவனுடைய பெட்டிக்கு ஒரு
    இடத்தை ஆயத்தப்படுத்தி, அதற்கு ஒரு கூடாரத்தைப் போட்டான்.
  spa-RV-1909: HIZO también casas para sí en la ciudad de David, y labró un lugar
    para el arca de Dios, y tendióle una tienda.
  ron-BTF: Și David și-a făcut case în cetatea lui David și a pregătit un loc pentru
    chivotul lui Dumnezeu și a ridicat pentru el un cort.
  eng-WEBP: David made himself houses in David’s city; and he prepared a place for
    God’s ark, and pitched a tent for it.
  eng-FBV: Once David had finished building houses for himself in the City of David,
    he made a place for the Ark of God and set up a tent there.
  nld-1939: Toen David voor zichzelf paleizen had gebouwd in de Davidstad, stelde
    hij een plaats vast voor de ark van God en spande haar een tent.
  nch-BL: Huan David mochijchihuili miyac calme ipan nopa colonia cati itoca Ialtepe
    David. Nojquiya quicualtali se yoyon cali para ipan quitalis icaxa Toteco Dios.
  vie-1934: Đa-vít cất cho mình những cung đền tại thành Đa-vít, và sắm sửa một nơi
    cho hòm của Đức Chúa Trời, cùng dựng nhà trại cho hòm ấy.
  hin-CV: दावीद ने दावीद-नगर में अपने लिए भवन बना लिए. उन्होंने परमेश्वर के संदूक
    के लिए भी एक जगह तैयार की और उसके लिए शिविर खड़ा किया.
  spa-BES: E hizo David casas para sí mismo en la ciudad de David; y preparó un lugar
    para el cofre del pacto de Dios, y puso una tienda para ello.
  tdx-tdx: Namboatse anjomba ho am-bata’e an-drova’ i Davide ao t’i Davide, le nañajaria’e
    toetse i vatan’ Añaharey vaho nañoreña’e kivoho.
  tha-KJV: ดาว​ิดทรงสร้างพระราชวังของพระองค์หลายหลังในนครดาวิด และพระองค์ทรงเตรียมที่​ไว้​สำหรับหีบของพระเจ้าและทรงตั้งเต็นท์​ไว้​ให้
  por-BR-2018: Davi também fez casas para si em sua cidade, e preparou um lugar para
    a arca de Deus, e lhe armou uma tenda.
  deu-ELO: Und er machte sich Häuser in der Stadt Davids, und er bereitete einen Ort
    für die Lade Gottes und schlug ein Zelt für sie auf.
  eng-WYC-2018: And David made to him(self) houses in the city of David, and he builded
    a place to the ark of the Lord, and arrayed a tabernacle to it. (And David prepared
    quarters for himself in the City of David, and he built a place for the Ark of
    the Lord, and prepared a Tent for it.)
  epo-epo: Li konstruis al si domojn en la urbo de David, kaj pretigis lokon por la
    kesto de Dio, kaj etendis tendon super ĝi.
  uig-PIN: Dawut Dawut xǝⱨiridǝ ɵzigǝ ɵy-ordilar saldurdi, ⱨǝm Hudaning ǝⱨdǝ sanduⱪiƣa
    jay ⱨazirlidi wǝ uningƣa qedir tiktürdi.
  beo-beo: Da:ibidi da Da:ibidi Moilai Bai Bagade amo ganodini ea diasu gaguli gagai.
    Amola, e da Gode Ea Gousa:su Sema Gagili ligisimusa:, abula diasu gagui.
  tpi-OTNT: Devit i wokim ol haus bilong em yet long Jerusalem, em Taun Bilong Devit.
    Na tu em i redim wanpela ples bilong putim Bokis Kontrak bilong God, na ol i sanapim
    haus sel long dispela ples.
  hau-SA: Bayan Dawuda ya yi gine-gine wa kansa a Birnin Dawuda, sai ya shirya wuri
    domin akwatin alkawarin Allah, ya kuma kafa tenti dominsa.
  uig-LAT: Dawut Dawut shehiride özige öy-ordilar saldurdi, hem Xudaning ehde sanduqigha
    jay hazirlidi we uninggha chédir tiktürdi.
  nde-nde: Ngemva kokuba uDavida esakhile ezakhe izindlu eMzini kaDavida, wakha indawo
    yebhokisi lesivumelwano sikaNkulunkulu, walimisela ithente kuleyondawo.
  ton-ton: Pea naʻe langa ʻe Tevita ʻae ngaahi fale moʻona ʻi hono kolo, pea naʻa
    ne teuteu ha potu ki he puha ʻoe fuakava ʻae ʻOtua, mo ne fokotuʻu ki ai ha fale
    fehikitaki.
  ces-1613: Když pak sobě nastavěl domů v městě Davidově, a připravil místo pro truhlu
    Boží, a roztáhl jí stánek,
  eng-WMB: David made himself houses in David’s city; and he prepared a place for
    God’s ark, and pitched a tent for it.
  tam-TCV: அதன்பின் தாவீது தனக்கென தாவீதின் நகரத்திலே வீடுகளைக் கட்டினான், அதன்பின்
    அவன் இறைவனின் உடன்படிக்கைப் பெட்டியை வைப்பதற்கென ஒரு இடத்தை ஆயத்தப்படுத்தி, அதற்கென
    ஒரு கூடாரத்தையும் அமைத்தான்.
  ceb-ULB: Nagtukod ug mga balay si David alang sa iyang kaugalingon didto sa siyudad
    ni David. Nag-andam usab siya ug usa ka dapit alang sa sudlanan sa kasabotan sa
    Dios ug nagpatindog usab ug tolda alang niini.
  pol-UBG: A gdy Dawid zbudował sobie domy w mieście Dawida, przygotował miejsce dla
    arki Boga i rozbił jej namiot.
  urd-GVU: یروشلم کے اُس حصے میں جس کا نام ’داؤد کا شہر‘ پڑ گیا تھا داؤد نے اپنے لئے
    چند عمارتیں بنوائیں۔ اُس نے اللہ کے صندوق کے لئے بھی ایک جگہ تیار کر کے وہاں خیمہ
    لگا دیا۔
  deu-1912: Und er baute Häuser in der Stadt Davids und bereitete der Lade Gottes
    eine Stätte und breitete eine Hütte über sie.
  kan-2017: ದಾವೀದನು ತನ್ನ ನಗರದಲ್ಲಿ ತನಗೋಸ್ಕರ ಮನೆಗಳನ್ನು ಕಟ್ಟಿಸಿದ್ದಲ್ಲದೆ ದೇವರ ಮಂಜೂಷಕ್ಕಾಗಿಯೂ
    ಸ್ಥಳವನ್ನು ಸಿದ್ಧಮಾಡಿ ಗುಡಾರವನ್ನು ಹಾಕಿಸಿದನು.
  yap-yap: Me toy David boch e naun ni fan ngak u lan fare Binaw rok David. Miki ngongliy
    rogon bang ni fan ko fare Kahol ko M’ag rok Got me n’uf ba tent ni fan ngay.
  hlt-MCSB: Amah ham im te David khopuei ah a sak. Pathen thingkawng ham hmuen a saelh
    tih te ham te dap a tuk pah.
  mdy-ETH: ዳውቴ ናንጋንዳ ማኣሪ ፔ ካታሞ፥ ዬሩሳላሜይዳ ማዤኔ፤ ሃሣ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ጌሦንዶ ቤሲያ ጊኢጊሺ ዓፒሎና
    ማዦ ማኣሮዋ ዾቄኔ፤
  twi-ASANTE: Afei, Dawid sisii adan bebree wɔ Dawid kurom. Bio, ɔsiesiee baabi, sii
    ntomadan wɔ hɔ a ɔde Onyankopɔn Apam Adaka no bɛsi.
  eng-WEBU: David made himself houses in David’s city; and he prepared a place for
    God’s ark, and pitched a tent for it.
  wal-wal: Daawiti ba kataman baayyo keettaa keexxiis; Xoossaa Taabootaukka sohuwaa
    giigissidi, dunkkaaniyaa essiis.
  spa-PDDPT: David hizo para él casas en la Ciudad de David. Preparó un lugar para
    el Arca de ʼElohim y levantó una tienda para ella.
  gun-gun: Ha'e gui Davi pegua tetã 'epy va'e py ojapo ngoorã. Oguereko katu avi Nhanderuete
    ayvu ryru oĩ aguã, ha'e hi'áry guarã ma peteĩ oo'i ojapo.
  ilo-ULB: Nangipatakder ni David kadagiti balbalay para kenkuana iti siudadna. Nangisagana
    isuna iti maysa a disso a para iti lakasa ti Dios ken nangbangon iti tolda para
    iti daytoy.
  kpg-kpg: David guu hau ana hale i lodo di Waahale o David, belee noho ieia, nomuli
    gei mee gu hagatogomaalia dana gowaa labelaa guu hau dana hale laa belee dugu ai
    Tebedebe o di Hagababa a God.
  uig-ARA: داۋۇت داۋۇت شەھىرىدە ئۆزىگە ئۆي-ئوردىلار سالدۇردى، ھەم خۇدانىڭ ئەھدە ساندۇقىغا
    جاي ھازىرلىدى ۋە ئۇنىڭغا چېدىر تىكتۈردى.
  sus-sus: Dawuda naxa banxie ti Darisalamu taa kui, dɛnnaxɛ nu xili Dawuda xa taa.
    Mɛnni a naxa kiri banxi ti Ala xa saatɛ kankira luma dɛnnaxɛ.
  pon-2006: Depit ketin kauwada tehnpese kei nan Kahnimw en Depit. E pil ketin kaunopada
    wasa kis oh kauwada impwal ehu ong Kohpwahn Inowo.
  ksd-ksd: Ma David i ga pait kana umana pal ta ra pia na pal kai David, ma i ga vaninare
    ra pakana ure ra bok na kunubu kai God, ma i ga vatut tika na pal na mal ure.
  tur-YTC: David, kendisi için David kentinde evler yaptı; Tanrı'nın Sandığı için
    bir yer hazırladı ve onun için bir çadır kurdu.
  grc-BRENT: Καὶ ἐποίησεν αὐτῷ οἰκίας ἐν πόλει Δαυὶδ, καὶ ἡτοίμασε τὸν τόπον τῇ κιβωτῷ
    τοῦ Θεοῦ, καὶ ἐποίησεν αὐτῇ σκηνήν.
  ind-AYT: Daud membuat rumah-rumah baginya di kota Daud. Dia menyiapkan tempat bagi
    tabut Allah dengan membentangkan sebuah tenda.
  nya-nya: Davide atadzimangira nyumba zina mu Mzinda wa Davide, iye anakonza malo
    a Bokosi la Mulungu ndipo analimangira tenti.
  hrv-hrv: Onda je David sazidao dvore u Davidovu gradu, pripravio mjesto za Kovčeg
    Božji i razapeo mu Šator.
  mps-mps: Te Devitgo aga be dabe digi te Jerusalemde sę yani, te Devitgo Taun dao.
    Tama me aga te Godigo Dąų Wali Bomai Po Muani Halobage muabo pesage me deli
    sisi elama, tama augwa te pesagede sel ugwa be sę yai dao.
  tpi-tpi: Devit i wokim ol haus bilong em yet long Jerusalem, em Taun Bilong Devit.
    Na tu em i redim wanpela ples bilong putim Bokis Kontrak bilong God, na ol i sanapim
    haus sel long dispela ples.
  dan-1931: Siden byggede han sig Huse i Davidsbyen og beredte Guds Ark et Sted, idet
    han rejste den et Telt.
  vie-OVCB: Đa-vít xây cung điện trong Thành Đa-vít, và chuẩn bị một lều đặc biệt
    để rước Hòm Giao Ước của Đức Chúa Trời.
  guj-2017: દાઉદનગરમાં, દાઉદે પોતાને માટે મહેલો બનાવ્યાં. તેણે ઈશ્વરના કોશને સારુ
    જગ્યા તૈયાર કરીને ત્યાં તેને માટે મંડપ બાંધ્યો.
  pon-2006A: Depit ketin kauwada tehnpese kei nan Kahnimw en Depit. E pil ketin kaunopada
    wasa kis oh kauwada impwal ehu ong Kohpwahn Inowo.
  por-BRBSL: David se fez casas na cidade de David; e preparou um lugar para a arca
    de Deus, e armou uma tenda para ela.
  cth-cth: Devit ni Devit khopui vah ama hane im a sak teh Cathut e thingkong ao nahane
    hmuen hah a rakueng pouh teh lukkareiim a yap pouh.
  twi-twi: Afei, Dawid sisii adan bebree wɔ Dawid kurom. Bio, osiesiee baabi, sii
    ntamadan wɔ hɔ a ɔde Onyankopɔn Apam Adaka no besi.
  hlt-hlt: Amah ham im te David khopuei ah a sak. Pathen thingkawng ham hmuen a saelh
    tih te ham te dap a tuk pah.
  tbz-SIM: Kɛ̀ Dɑfitii mɑɑ́ sicɛ̃́ĩ dihɛì bɛ̀ tu dì Dɑfiti ɛì, kɛ́deè kɛ́tũntɛ ti
    Yiɛ̀ nKuyie ntɑummɛ̀ tɔu yó nyĩ́ĩ́kú dɛ̀ kɛ́dɔɔ̀ ditou.
  msy-2020: Devit ua bagha Jerusalemɨn dɨpenibar ingari, Jerusalem, a Devitɨn Nguibar
    Ekiam. Egha a uaghan Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam arɨghasa danganir
    mam akɨri, egha me danganir kamɨn, Purirpenir mamɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti ŋmɑwɑ tɛɛsɩ kɛ timpi pɑ yɑɑ sɩ Tɑfiiti tɛ tɔ. Ɩlɛnɑ ɩ́
    tɑɣɑnɩ lonte nɑtǝlɩ nɑ ɩ́ siki Ɩsɔ cokǝle sɩ pɑɑ sɩɩ Ɩsɔ ɑtɑkɑɑ.
  azb-azb: Davud özü üçün Davudun şəhərində evlər tikdi və Allahın sandığı üçün də
    yer hazırlayıb çadır qurdu.
  eng-DBY: And he made him houses in the city of David, and prepared a place for the
    ark of God, and spread a tent for it.
  hin-2017: तब दाऊद ने दाऊदपुर में भवन बनवाए, और परमेश्वर के सन्दूक के लिये एक स्थान
    तैयार करके एक तम्बू खड़ा किया।
  eng-YLT: And he maketh for himself houses in the city of David, and prepareth a
    place for the ark of God, and stretcheth out for it a tent.
  kne-kne: Inpaamag Ari David di bebbeey sin Siyodad David para en daida ay sinpamilya.
    Pag aben mansagana si pantean din Baol di Tolagan Diyos et in-amag na di tolda
    ay kaidolinana.
  eng-WYC-2017: And David made to him houses in the city of David, and he builded
    a place to the ark of the Lord, and arrayed a tabernacle to it.
  eng-WMBB: David made himself houses in David’s city; and he prepared a place for
    God’s ark, and pitched a tent for it.
  urd-GVH: यरूशलम के उस हिस्से में जिसका नाम ‘दाऊद का शहर’ पड़ गया था दाऊद ने अपने
    लिए चंद इमारतें बनवाईं। उसने अल्लाह के संदूक़ के लिए भी एक जगह तैयार करके वहाँ
    ख़ैमा लगा दिया।
  rug-rug: Totoso beto kuri Devita sari nana vetu soti pa Zerusalema, sa popoa te
    Devita, si va namanama nia tugo Devita si keke vasina tanisa Bokese Vinariva Egoi
    te Tamasa, meke va turu ponia sa si keke ipi pude ipi nia.
  gaz-gaz: Daawit erga ofii isaatiif Magaalaa Daawit keessatti mana ijaarratee booddee
    taabota Waaqaatiif lafa qopheessee dunkaana dhaabe.
  fra-LSG: David se bâtit des maisons dans la cité de David; il prépara une place
    à l’arche de Dieu, et dressa pour elle une tente.
  yal-yal: Dawuda yi banxine ti a yɛtɛ xa Dawudaa Taani. A yi yirena nde yitɔn Alaa
    Kankiraan xa, a yi bubun ti a xa.
  haw-1868: HANA iho la ia i na hale nona maloko o ke kulanakauhale o Davida, a hoomakaukau
    iho la hoi oia i wahi no ka pahu o ke Akua, a kukulu iho la i halelewa nona.
  arb-NAV: وَشَيَّدَ دَاوُدُ لِنَفْسِهِ قُصُوراً فِي مَدِينَةِ دَاوُدَ، وَجَهَّزَ
    خَيْمَةً لِيَضَعَ فِيهَا تَابُوتَ اللهِ.
  ewe-ewe: Esi David wu xɔtutu nu na eɖokui le David ƒe Du la me vɔ la, edzra teƒe
    aɖe ɖo na Mawu ƒe nubablaɖaka la, hetu agbadɔ nɛ
  eng-LEE: And [David] made himself houses in the city of David, and he prepared a
    place for the ark of God, and pitched for it a tent.
  asm-FB: তাৰ পাছত দায়ূদে নিজৰ বাবে দায়ূদৰ নগৰত ঘৰবোৰ নিৰ্ম্মাণ কৰিলে। তেওঁ ঈশ্বৰৰ
    নিয়ম-চন্দুকৰ বাবে ঠাই যুগুত কৰিলে আৰু তাৰ বাবে এটা তম্বু তৰিলে।
  sus-A: دَوُدَ نَشَ بَنشِيٍ تِ دَرِ سَلَمُ تَا كُي، دّننَشّ نُ شِلِ دَوُدَ شَ تَا.
    مّننِ عَ نَشَ كِرِ بَنشِ تِ عَلَ شَ سَاتّ كَنكِرَ لُمَ دّننَشّ.
  fra-SBL: David se fit des maisons dans la cité de David ; il prépara un emplacement
    pour l'arche de Dieu et dressa une tente pour elle.
  hbo-hbo: וַיַּֽעַשׂ־לֹ֥ו בָתִּ֖ים בְּעִ֣יר דָּוִ֑יד וַיָּ֤כֶן מָקֹום֙ לֽ͏ַאֲרֹ֣ון
    הֽ͏ָאֱלֹהִ֔ים וַיֶּט־לֹ֖ו אֹֽהֶל׃
  kik-kik: Daudi aarĩkia gwaka nyũmba ciake mwene kũu Itũũra Inene rĩa Daudi, nĩahaarĩirie
    handũ ha kũiga ithandũkũ rĩa Ngai, na akĩrĩambĩra hema.
  fra-NCL: Il se fit des maisons dans la cité de David, et il prépara une place à
    l’arche de Dieu, et dressa pour elle une tente.
  cek-AK: David loe angmah hanah, David vangpui to sak moe, Sithaw ih thingkhong suekhaih
    kahni im doeh a sak.
  cuk-cuk: David, e-neggweburgi na e-negmar sobsad. Deginbali, Bab-dummad-dadganbo-Igar-Mesisad-Ulu-sigega
    dordoneg sobsabalid.
  uig-CYR: Давут Давут шәһиридә өзигә өй-ордилар салдурди, һәм Худаниң әһдә сандуғиға
    җай һазирлиди вә униңға чедир тиктүрди.
  tel-2017: దావీదు తన కోసం దావీదు పట్టణంలో ఇళ్ళు కట్టించుకున్నాడు. దేవుని మందసం కోసం
    ఒక స్థలాన్ని సిద్ధపరచి, అక్కడ ఒక గుడారం వేయించాడు.
  hat-BSA: Alò, David te bati kay pou li menm nan lavil David. Epi li te prepare yon
    plas pou lach Bondye a e te monte yon tant pou li.
  kos-kos: David el musaela kutu lohm in Siti sel David tuh in lohm sel sifacna. El
    oayapa akoo sie acn nu ke Tuptup in Wuleang lun God, ac el tulokunak sie lohm
    nuknuk nu kac.
  hbo-WLC: וַיַּֽעַשׂ־ל֥וֹ בָתִּ֖ים בְּעִ֣יר דָּוִ֑יד וַיָּ֤כֶן מָקוֹם֙ לַֽאֲר֣וֹן
    הָֽאֱלֹהִ֔ים וַיֶּט־ל֖וֹ אֹֽהֶל׃
  ibo-ibo: Mgbe Devid wuchara ụlọ obibi ya nʼobodo Devid, o doziri ebe a ga-adọsa
    igbe ọgbụgba ndụ Chineke. Ọ mara ụlọ ikwu maka ya.
  ory-ory: ଆହୁରି ଦାଉଦ ଆପଣା ପାଇଁ ଦାଉଦ ନଗରେ ଅନେକ ଗୃହ ନିର୍ମାଣ କଲେ; ଆଉ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ
    ପାଇଁ ଏକ ସ୍ଥାନ ପ୍ରସ୍ତୁତ କରି ତହିଁ ପାଇଁ ଏକ ତମ୍ବୁ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, Tafit a aüetä imwan kewe lon ewe telinimwen Tafit. A pwal amolätä
    eu leni fän iten an Kot we pworofel o aüetä eu imw mangaku fän itan.
  rop-rop: Wal King Deibid bin bildimap blendibala haus blanga im langa Deibidtaun.
    Afta na imbin pikimat gudbala pleis en imbin pudumap wanbala tent deya weya det
    Seikridwan Boks blanga YAWEI det trubala God garra jidan.
  ukr-1871: І побудував він собі доми в містї Давидовому, й приладив місце для скринї
    Божої, й построїв для неї намет.
  deu-1951: Und David baute sich Häuser in der Stadt Davids und bereitete für die
    Lade Gottes einen Ort und schlug ein Zelt für sie auf.
  eng-JPS: And David made him houses in the city of David; and he prepared a place
    for the ark of God, and pitched for it a tent.
  srp-1865: I naèini sebi David kuæe u gradu Davidovu, i spremi mjesto za kovèeg Božji,
    i razape mu šator.
  lug-lug: Dawudi bwe yamala okwezimbira embiri ze mu kibuga kya Dawudi, n’ategekera
    essanduuko ya Katonda ekifo, n’agikubira eweema.
  heb-heb: ויעש לו בתים בעיר דויד ויכן מקום לארון האלהים ויט לו אהל׃
  ben-IRV: দায়ূদ শহরে নিজের জন্য ঘর বাড়ি তৈরী করবার পর দায়ূদ ঈশ্বরের সিন্দুকের
    জন্য একটা জায়গা প্রস্তুত করে সেখানে একটা তাঁবু খাটালেন।
  pan-pan: ਦਾਊਦ ਨੇ ਆਪਣੇ ਲਈ ਆਪਣੇ ਨਗਰ ਵਿੱਚ ਮਹਿਲ ਬਣਾਵੇ, ਉਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਲਈ ਇੱਕ
    ਸਥਾਨ ਬਣਵਾਇਆ ਅਤੇ ਉਸ ਦੇ ਲਈ ਇੱਕ ਤੰਬੂ ਖੜਾ ਕੀਤਾ।
  mya-JVB: ထိုနောက် ဒါဝိဒ် မြို့ ၌ အိမ် တော်တို့ကို ဆောက် တော်မူ၏။ ဘုရားသခင် ၏ သေတ္တာ
    တော်ဌာန ကို ပြင် ၍ တဲ တော်ကိုလည်း တည်တော်မူပြီးမှ၊
  hmo-hmo: Davida ese ruma haida ia haginia ia sibona ena, Davida ena Hanua dekenai.
    Davida ese danu Dirava ena Taravatu Maua ena gabu ia karaia hegaegae, bona ena
    Palai Dubu danu ia haginia.
  urd-urd: और दाऊद ने दाऊद के शहर में अपने लिए महल बनाए, और ख़ुदा के सन्दूक़ के लिए
    एक जगह तैयार करके उसके लिए एक ख़ैमा खड़ा किया।
  rus-SYN: И построил он себе домы в городе Давидовом, и приготовил место для ковчега
    Божия, и устроил для него скинию.
  bqc-SIM: Kɛ́ Davidi kpɛdↄ̀dↄ azĩaɛ a wɛ̃́lɛ guu, ↄ̃ à gukɛ̀kɛ Lua kpagoloɛ, à
    zwã̀akpɛ dↄ̀ɛ̀
  tcz-CHONGTHU: David in akhopi a chun injong tampi anasa in chule Pathen thingkong
    koi nading jong ponbuh phatah ana song in ahi.
  mar-mar: दावीदाने दावीद नगरात स्वत:साठी घरे बांधली. तसेच त्याने देवाचा कोश ठेवण्यासाठी
    एक स्थान तयार केले व त्यासाठी तंबू केला.
  qub-qub: Davidpa siudänin nishancho Davidga wasicunata rurachiran. Witichinalla
    tolduta ichichishan ruricho juc pachacho rurachiran Tayta Diospa babulninpäpis.
  bqp-bqp: Yenibɑn biru, Dɑfidi u tii diɑ bɑniɑ Yerusɑlɛmuɔ. U mɑɑ Yinni Gusunɔn woodɑn
    kpɑkororu wɑ̃ɑ yeru kuɑ mi.
  hat-hat: David fè yo bati anpil kay pou li nan lavil David la. Li pare yon anplasman
    pou Bwat Kontra Bondye a, li moute yon gwo tant twal pou li.
  eng-BSB: David constructed buildings for himself in the City of David, and he prepared
    a place for the ark of God and pitched a tent for it.
  eng-WEBPB: David made himself houses in David’s city; and he prepared a place for
    God’s ark, and pitched a tent for it.
  kbq-kbq: Hagi Deviti'a rankuma'afina Jerusalemi noma'aramina kivatu huteno, Anumzamofo
    huhagerafi huvempage vogisimofo kumara retrotra huno seli noma'a kinte'ne.
  nhe-BL: Huan David mosencahuili miyac caltini ipan nopa barrio tlen itoca Ialtepe
    David. Nojquiya quicualtlali se yoyon cali para ipan quitlalis icaxa Toteco Dios.
  gub-BL: Tawi uzapo wàpuzuhu weko haw romo tawhu Tawi heko haw her ma'e pe. Umuàgà'ym
    amo ywy pehegwer Tupàn Ze'eg Hyru hen àwàm romo no. Umupu'àm amo tàpuzràn izupe
    no.
  eng-DRA: 'He made also houses for himself in the city of David: and built a place
    for the ark of God, and pitched a tabernacle for it.'
