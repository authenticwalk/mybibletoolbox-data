    the son of Berechiah; and of the sons of Merari their brethren, Ethan the son
    of Kushaiah;
  hin-2017: तब लेवियों ने योएल के पुत्र हेमान को, और उसके भाइयों में से बेरेक्याह
    के पुत्र आसाप को, और अपने भाई मरारियों में से कूशायाह के पुत्र एतान को ठहराया।
  eng-YLT: And the Levites appoint Heman son of Joel, and of his brethren, Asaph son
    of Berechiah, and of the sons of Merari their brethren, Ethan son of Kushaiah;
  eng-WYC-2017: And they ordained deacons [or Levites], Heman, the son of Joel, and
    of his brethren, Asaph, the son of Berechiah; soothly of the sons of Merari, [the]
    brethren of them, they ordained Ethan, the son of Kushaiah,
  eng-WMBB: So the Levites appointed Heman the son of Joel; and of his brothers, Asaph
    the son of Berechiah; and of the sons of Merari their brothers, Ethan the son
    of Kushaiah;
  urd-GVH: 'इस ज़िम्मादारी के लिए लावियों ने ज़ैल के आदमियों को मुक़र्रर किया : हैमान
    बिन योएल, उसका भाई आसफ़ बिन बरकियाह और मिरारी के ख़ानदान का ऐतान बिन कौसायाह।'
  rug-rug: 'Koari na puku tie kerakera si ta vizata sari na tie hire pude lopi ni
    sari na sibolo boronizi: E Hemani tuna e Zoili, e Asapa tuna koreo e Berekaea,
    meke Etani tuna e Kusaia, pa tutina e Merari. Vizati pule rini si kaiqa tie Livaeti
    pude toka ni pude lopi ni sari na mike hapu tana mamalaiṉi sage: E Zakaraea, Azieli,
    Semiramoti, Zehieli, Uni, Eliabi, Maseia, meke e Benaea. Pude mike ni sari na
    hapu tana mamalaiṉi gore, si vizati rini sari na tie Livaeti hire: E Matitia,
    Elipelehu, Mikineia, Azazia, meke sari karua tie kopu pa Zelepade, ari Opeti Edomu,
    meke e Zeieli.'
  gaz-gaz: Kanaafuu Lewwonni Heemaan ilma Yooʼeel muudatan; obboloota isaa keessaa
    immoo Asaaf ilma Berekiyaa, obboloota isaanii gosa Meraarii keessaa Eetaan ilma
    Qushaayaa ni muuddatan;
  fra-LSG: Les Lévites disposèrent Héman, fils de Joël; parmi ses frères, Asaph, fils
    de Bérékia; et parmi les fils de Merari, leurs frères, Éthan, fils de Kuschaja;
  yal-yal: Lewine yi Yowɛli a diin Heman sugandi, e nun a ngaxakedenne Bereki a diina
    Asafi nun Kusayaa diina Etani, naxan yi Merari yixɛtɛne yɛ.
  haw-1868: A hoonoho aku la na Levi ia Hemana ke keiki a Ioela; a no kona poe hoahanau,
    ia Asapa ke keiki a Berekia; a no na mamo a Merari o ko lakou poe hoahanau, o
    Etana ke keiki a Kusaia;
  arb-NAV: فَعَيَّنَ رُؤَسَاءُ اللّاوِيِّينَ هَيْمَانَ بْنَ يُوئِيلَ وَقَرِيبَهُ آسَافَ
    بْنَ بَرَخْيَا، وَمِنْ بَنِي مَرَارِي إِيثَانَ بْنَ قُوشِيَّا.
  ewe-ewe: Ame siwo kpɔ hadzidzi kple nu siwo woƒo kpe ɖe eŋu dzi la woe nye Heman,
    Yoel ƒe vi kple Asaf, Berekia ƒe vi kple Etan, Kusaya ƒe vi, tso Merari ƒe viwo
    dome.
  eng-LEE: So the Levites appointed Heman the son of Joel, and of his brethren, Assaph
    the son of Berechyahu, and of the sons of Merari their brethren, Ethan the son
    of Kushayahu;
  asm-FB: সেয়ে লেবীয়াসকলে যোৱেলৰ পুত্ৰ হেমনক আৰু তেওঁৰ ভায়েকৰ মাজৰ এজন, বেৰেখিয়াৰ
    পুত্ৰ আচফক, তেওঁলোক মৰাৰীৰ বংশধৰৰ সম্বন্ধীয় আৰু কুচায়াৰ পুত্ৰ এথনকো নিযুক্ত
    কৰিছিল।
  sus-A: لٍوِكَيٍ نَشَ يٌوٍلِ شَ دِ هٍمَن سُفَندِ، عَ نُن بٍرٍكِيَ شَ دِ عَسَقِ، نُن
    كُسَيَ شَ دِ عٍتَنِ، نَشَن نُ نَ مٍرَرِ شَ دِيٍ يَ مَ.
  fra-SBL: Les Lévites nommèrent Héman, fils de Joël, et, parmi ses frères, Asaph,
    fils de Bérékia, et parmi les fils de Merari, leurs frères, Ethan, fils de Kushaïa,
  hbo-hbo: וַיַּעֲמִ֣ידוּ הַלְוִיִּ֗ם אֵ֚ת הֵימָ֣ן בֶּן־יֹואֵ֔ל וּמִ֨ן־אֶחָ֔יו אָסָ֖ף
    בֶּן־בֶּֽרֶכְיָ֑הוּ ס וּמִן־בְּנֵ֤י מְרָרִי֙ אֲחֵיהֶ֔ם אֵיתָ֖ן בֶּן־קֽוּשָׁיָֽהוּ׃
  kik-kik: Nĩ ũndũ ũcio Alawii magĩthuura Hemani mũrũ wa Joeli; kuuma harĩ ariũ a
    ithe, na magĩthuura Asafu mũrũ wa Berekia; na kuuma harĩ ariũ a ithe Amerari magĩthuura
    Ethani mũrũ wa Kushaia;
  fra-NCL: Les lévites établirent Héman, fils de Joël, et, parmi ses frères, Asaph,
    fils de Barachias ; parmi les fils de Mérari, leurs frères, Ethan, fils de Cusaïa ;
  cek-AK: To pongah Levi acaengnawk mah angmacae nawkamya thung hoiah Joel capa Heman,
    angmah ih amnawk Berakiah capa Asaph; Merari acaeng thungah angmacae nawkamya
    Kushaiah capa Ethan;
  cuk-cuk: 'Degisoggu, Levita-dulemar we-dulemar-onug-imaksamalad: Joel-machi-Hemán.
    Degi, Berequías-machi-Asaf e-gwenadgan-abargi onugsasmarbalid. Degi, Merari-wagansikdi,
    Cusaías-machi-Etán onugsasmarbalid.'
  uig-CYR: Шуңлашқа, Лавийлар Йоелниң оғли Һеманни вә униң җәмәтидики Бәрәкияниң оғли
    Асафни һәм уларниң қериндашлиридин болған Мәрарилардин Кушаяһниң оғли Етанни бәлгүлиди.
  tel-2017: కాబట్టి లేవీయులు, యోవేలు కొడుకు హేమాను, అతని బంధువుల్లో బెరెక్యా కొడుకు
    ఆసాపు, తమ బంధువులైన మెరారీయుల్లో కూషాయాహు కొడుకు ఏతాను,
  hat-BSA: Konsa, Levit yo te chwazi Héman, fis a Joël la e soti nan fanmi pa li a,
    Asaph, fis a Bérékia a; epi soti nan fis a Merari yo avèk fanmi pa yo, Éthan,
    fis a Kuschaja a;
  kos-kos: 'Ouinge mwet Levi elos sulela mwet inge liki sou lun mwet on: Heman wen
    natul Joel, oayapa sie mukul in sou lal, su Asaph wen natul Berechiah; ac Ethan
    wen natul Kushaiah, su ma wialos ke sou lal Merari;'
  hbo-WLC: וַיַּעֲמִ֣ידוּ הַלְוִיִּ֗ם אֵ֚ת הֵימָ֣ן בֶּן־יוֹאֵ֔ל וּמִ֨ן־אֶחָ֔יו אָסָ֖ף
    בֶּן־בֶּֽרֶכְיָ֑הוּ ס וּמִן־בְּנֵ֤י מְרָרִי֙ אֲחֵיהֶ֔ם אֵיתָ֖ן בֶּן־קֽוּשָׁיָֽהוּ׃
  ibo-ibo: Ndị Livayị họpụtara Heman nwa Juel; ma site nʼetiti ụmụnna Juel ha họpụtara
    Asaf, nwa Berekaya. Sitekwa nʼetiti ụmụnna ha ndị Merari ha họpụtara Etan nwa
    Kushaya,
  ory-ory: ତହିଁରେ ଲେବୀୟମାନେ ଯୋୟେଲର ପୁତ୍ର ହେମନକୁ ନିଯୁକ୍ତ କଲେ, ତାହାର ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ
    ବେରିଖୀୟର ପୁତ୍ର ଆସଫକୁ ଓ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ମରାରି-ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ କୁଶାୟାର ପୁତ୍ର
    ଏଥନ୍‍କୁ;
  chk-chk: Iei mine ra filätä Heman nöün Joel we mwän me märärin we Asaf nöün Perekia
    we mwän, pwal märärir we Etan nöün Kusaia we mwän seni än Merari we cho.
  rop-rop: En brom det singamob deibin pikimat dislot men blanga plei detlot simbul,
    Heiman det san blanga Jowal, en im kantrimen Eisaf det san blanga Berakaiya, en
    Ithan det san blanga Kushaiya brom det femili blanga Merarai. Deibin pikimat dislot
    Libaimen blanga plei detlot lilwan hap. Olabat bin neim Sekaraiya, Jasiyel, Shemiramoth,
    Jehiyel, Yunai, Eliyab, Meiseiya en Benaiya. En dislot najalot Libaimen deibin
    pikimat blanga plei detlot bigiswan hap. Olabat bin neim Metithaiya, Elifaleihu,
    Mikneiya, Esasaiya, en dubala wekinmen hubin oldei maindimbat det Serramoni Pleis
    en dubala bin neim Obedidam en Jeiyel.
  ukr-1871: 'І поставили (такими) левітами Емана, сина Йоїлевого, зпоміж братів його:
    Асафа, Берехіїного сина; а з синів Мараріїних, братів їх: Етана, Кушаіїного сина;'
  deu-1951: Da bestellten die Leviten Heman, den Sohn Joels; und aus seinen Brüdern
    Asaph, den Sohn Berechjas; und aus den Söhnen Meraris, ihren Brüdern, Etan, den
    Sohn Kusajas,
  eng-JPS: So the Levites appointed Heman the son of Joel; and of his brethren, Asaph
    the son of Berechiah; and of the sons of Merari their brethren, Ethan the son
    of Kushaiah;
  srp-1865: I postaviše Leviti Emana sina Joilova, i od braæe njegove Asafa sina Varahijina,
    i od sinova Merarijevih, braæe njihove, Etana sina Kisajina;
  lug-lug: Abaleevi ne balonda Kemani mutabani wa Yoweeri, ku baganda be ne balonda
    Asafu mutabani wa Berekiya, ne ku batabani ba Merali, baganda baabwe, ne balonda
    Esani mutabani wa Kusaya;
  heb-heb: ויעמידו הלוים את הימן בן יואל ומן אחיו אסף בן ברכיהו ומן בני מררי אחיהם
    איתן בן קושיהו׃
  ben-IRV: কাজেই লেবীয়েরা যোয়েলের ছেলে হেমনকে ও তাঁর বংশের লোকদের মধ্য থেকে বেরিখিয়ের
    ছেলে আসফকে এবং তাঁদের গোষ্ঠী ভাই মরারীয়দের মধ্য থেকে কূশায়ার ছেলে এথনকে নিযুক্ত
    করলেন।
  pan-pan: ਸੋ ਲੇਵੀਆਂ ਨੇ ਯੋਏਲ ਦੇ ਪੁੱਤਰ ਹੇਮਾਨ ਨੂੰ ਠਹਿਰਾਇਆ, ਨਾਲੇ ਉਹ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ
    ਬਰਕਯਾਹ ਦੇ ਪੁੱਤਰ ਆਸਾਫ਼ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਰਾਰੀ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਕੂਸ਼ਾਯਾਹ ਦੇ ਪੁੱਤਰ
    ਏਥਾਨ ਨੂੰ
  mya-JVB: ထိုလေဝိ သားတို့သည် ယောလ သား ဟေမန် ၊ သူ ၏ညီစု ထဲက ဗေရခိ သား အာသပ် ၊ မိမိ
    တို့ညီစု ၊ မေရာရိ အမျိုး ထဲက ကုရှာယ သား ဧသန် တို့ကို၎င်း၊
  hmo-hmo: Unai dainai Levi taudia ese Hemana Ioela idia abia hidi. Ma Hemana ena
    varavara taudia dekena amo Asapa Berekaia idia abia hidi. Ma edia varavara taudia
    Merari iduhu dekena amo Etana Kusaia danu idia abia hidi.
  urd-urd: तब लावियों ने हैमान बिन यूएल को मुक़र्रर किया, और उसके भाइयों में से आसफ़
    बिन बरकियाह को, और उनके भाइयों बनी मिरारी में से ऐतान बिन कौसियाह को;
  rus-SYN: И поставили левиты Емана, сына Иоилева, и из братьев его, Асафа, сына Верехиина,
    а из сыновей Мерариных, братьев их, Ефана, сына Кушаии;
  bqc-SIM: Ɔ̃ Levii buipiↄ Yoɛli nɛ́ Emani dìlɛ ń Bɛlɛkia nɛ́ Asafao ń Mɛlali bui
    Kusaia nɛ́ Etanio.
  tcz-CHONGTHU: Chuin Levi hon jong Joel chapa Heman Levi tetoh sopi Merari nambah
    sung a kon Berekiah chapa ahin, Kushaiah chapa Ethan ho cheng ana pan sah uvin
    ahi.
  mar-mar: लेवींनी मग हेमान आणि त्याचे भाऊ आसाफ आणि एथान यांना नेमले. हेमान हा योएलाचा
    पुत्र. आसाफ बरेख्याचा पुत्र. एथान कुशायाचा पुत्र. हे सर्वजण मरारीच्या घराण्यातले
    होते.
  qub-qub: 'Leví famillyacunaga tucananpaj acraran: Joelpa wamran Hemanta, Hemanpa
    famillyan Berequiaspa wamran Asafta, Meraripita mirajpa carullapaga famillyanraj
    caj Cusaiaspa wamran Etanta.'
  bqp-bqp: Be Lefibɑ bɑ sɔɔru koosiɑ, berɑ Hemɑni, Yoɛlin bii kɑ win sɔm kowosii beni,
    Asɑfu, Berekiɑn bii kɑ sere mɑɑ Etɑni, Kusɑyɑn bii, Mɛrɑrin bwese kɛrɑgii.
  hat-hat: Moun Levi yo chwazi Eyman, pitit gason Joèl la, ansanm ak Asaf, pitit gason
    Berekya, yon fanmi Eyman, ak Etan, pitit gason Kouchaja nan branch fanmi Merari
    a, fanmi ak de lòt premye yo.
  eng-BSB: So the Levites appointed Heman son of Joel; from his brothers, Asaph son
    of Berechiah; from their brothers the Merarites, Ethan son of Kushaiah;
  eng-WEBPB: So the Levites appointed Heman the son of Joel; and of his brothers,
    Asaph the son of Berechiah; and of the sons of Merari their brothers, Ethan the
    son of Kushaiah;
  kbq-kbq: Hagi Joeli nemofo Hemani azeri oneti'za, mago'a afuhe'ima zamazeri oti'nazana,
    Berekia nemofo Asapuma, Merari nagapinti Kusaia nemofo Etamuma,
  nhe-BL: 'Huan nopa levitame quintequimacaque: Hemán, icone Joel, Asaf, icone Berequías,
    huan Etán, icone Cusaías. Nochi inijuanti hualahuij ipan nopa familia Merari.'
  gub-BL: 'Heta uzegar ma''e uzeànàànàm ma''e a''e pe wà. Wexaexak amo kawaw zàwenugar
    imupu àràm romo wà kury: Emà Zoew ta''yr, iànàm Azap Mereki ta''yr, Età Kuxai
    ta''yr Merari iànàm. Wexaexak amo Erewi izuapyapyr a''e awa wapytywà àràm romo
    wà no: Zakari, Zaziew, Xemiramot, Zeiew, Uni, Eriaw, Mazez, Menai. Umupu wioràwiràn
    wà. Uhem iterenaw ipixika''i ma''e pe wà. Wexaexak amo Erewi izuapyapyr wioràwiràn
    uhua''u ma''e imupu àràm romo wà no: Maxixi, Eriperew, Mikinez, Azazi. Wexaexak
    mokoz tàpuzuhu rehe ume''egatu ma''e wà no, wioràwiràn uhua''u ma''e imupu àràm
    romo wà no: Omez-Enom, Zeiew.'
  eng-DRA: 'And they appointed Levites, Hemam the son of Joel, and of his brethren
    Asaph the son of Barachias: and of the sons of Merari, their brethren: Ethan the
    son of Casaia.'
