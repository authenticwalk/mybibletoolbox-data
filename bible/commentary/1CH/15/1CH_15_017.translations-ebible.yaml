    i paitim narapela kain gita, nek bilong en i go daunbilo. Nem bilong ol dispela
    man i olsem, Matitia na Elifelehu na Miknea na Obetidom na Jeiel na Asasia. Obetidom
    na Jeiel tupela i bilong ol lain man i save was long ol dua bilong haus bilong
    God.
  hau-SA: Saboda haka Lawiyawa suka zaɓi Heman ɗan Yowel, da Asaf ɗan Berekiya daga
