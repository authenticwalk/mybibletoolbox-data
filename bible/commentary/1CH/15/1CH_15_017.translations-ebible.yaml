verse: 1CH.015.017
translations:
  mal-C: അതിനാൽ ആ ലേവ്യർ യോവേലിന്റെ മകനായ ഹേമാനെയും അദ്ദേഹത്തിന്റെ സഹോദരന്മാരിൽനിന്നു
    ബേരെഖ്യാവിന്റെ മകനായ ആസാഫിനെയും അവരുടെ മെരാര്യസഹോദരന്മാരിൽനിന്നു കുശായാവിന്റെ
    മകനായ ഏഥാനെയും ഗായകരായി നിയമിച്ചു.
  deu-TKW: Da bestellten die Leviten Heman, den Sohn Joels, und von seinen Stammesgenossen
    Asaph, den Sohn Berechjas, und von den Nachkommen Meraris, ihren Stammesgenossen,
    Ethan, den Sohn Kusajas.
  lin-lin: Balevi baponaki Emani, mwana mobali ya Joeli ; Azafi, mwana mobali ya Berekia,
    kati na bandeko na ye ya mibali ; Etani, mwana mobali ya Kushaya, kati na bana
    ya Merari, na bandeko na ye ya mibali.
  eng-LSV: And the Levites appoint Heman son of Joel, and of his brothers, Asaph son
    of Berechiah, and of the sons of Merari their brothers, Ethan son of Kushaiah;
  eng-GNV: So the Leuites appointed Heman the sonne of Ioel, and of his brethren Asaph
    the sonne of Berechiah, and of the sonnes of Merari their brethren, Ethan the
    sonne of Kushaiah,
  eng-WEBSTER: So the Levites appointed Heman the son of Joel; and of his brethren,
    Asaph the son of Berechiah; and of the sons of Merari their brethren, Ethan the
    son of Kushaiah;
  nhw-BL: 'Huan nopa levitame quintequimacaque: Hemán, icone Joel, Asaf, icone Berequías,
    huan Etán, icone Cusaías. Nochi inijuanti hualahuij ipan nopa familia Merari.'
  swh-ONEN: Basi Walawi wakawaweka Hemani mwana wa Yoeli; kutoka miongoni mwa ndugu
    zake, Asafu mwana wa Berekia; kutoka miongoni mwa ndugu zao Wamerari, Ethani mwana
    wa Kushaiya;
  bba-bba: Be Lefibɑ bɑ sɔɔru koosiɑ, berɑ Hemɑni, Yoɛlin bii kɑ win sɔm kowosii beni,
    Asɑfu, Berekiɑn bii kɑ sere mɑɑ Etɑni, Kusɑyɑn bii, Mɛrɑrin bwese kɛrɑɡii.
  eng-KJVCPB: So the Levites appointed Heman the son of Joel; and of his brethren,
    Asaph the son of Berechiah; and of the sons of Merari their brethren, Ethan the
    son of Kushaiah;
  luo-luo: Omiyo jo-Lawi noyiero Heman wuod Joel kuom owetene, Asaf wuod Berekia,
    to kuom owetegi ma joka Merari, negiyiero Ethan wuod Kushaya
  meu-meu: Taunabunai, Levi taudia ese Hemana Ioel e duanaia, varavarana ta Asaf Berekia
    ida; bona varavaradia Merari garana amo, Etana Kusaia;
  npi-ULB: यसैले लेवीहरूले योएलका छोरा हेमान, र तिनका दाजुभाइमध्ये बेरेक्‍याहका छोरा
    आसापलाई नियुक्‍त गरे । तिनीहरूले मरारीहरूको सन्तानका आफन्त कूशायाहका छोरा एतानलाई
    पनि नियुक्‍त गरे ।
  yor-yor: Bẹ́ẹ̀ ni àwọn Lefi yan Hemani ọmọ Joẹli; àti nínú àwọn arákùnrin rẹ̀, Asafu
    ọmọ Berekiah, àti nínú àwọn ọmọ Merari arákùnrin wọn, Etani ọmọ Kuṣaiah;
  pes-OPCB: 'رهبران، این افراد را تعیین کردند تا سنجهای مفرغین بنوازند: هیمان (پسر
    یوئیل)، آساف (پسر برکیا) و ایتان (پسر قوشیا) از طایفهٔ مراری. برای کمک به ایشان
    این افراد نیز تعیین شدند تا با نواختن عود ایشان را همراهی کنند: زکریا، بین، یعزی‌ئیل،
    شمیراموت، یحی‌ئیل، عونی، الی‌آب، بنایا و معسیا. برای نواختن بربط نیز اشخاص زیر
    انتخاب شدند: مَتّیتیا، الیفلیا، مقنیا، عزریا و همچنین عوبید ادوم و یعی‌ئیل که
    هر دو از نگهبانان خیمه بودند.'
  tgl-ULB: Kaya, itinalaga ng mga Levita si Heman, ang lalaking anak ni Joel at isa
    sa kaniyang mga kapatid na lalaki, si Asaf na anak ni Berequias. At itinalaga
    din ang kanilang mga kamag-anak mula sa kaapu-apuhan ni Merari at si Etan na anak
    ni Cusaias.
  hui-hui: Ai agali haguane biaru tigua agali mbira mini Yoele igini Hemana dabalu
    ibu damene Beregaia igini Asababi Kusaia igini Edanabi ti dabene. Agali uruni
    tigua iba ganaru lalu beledi boronosime wabiniru ngi̱li̱nge̱le̱ lagane belo dabene.
    Ani biyagola Libaiali marume agali tebirali uruni biamogo bialu tigua ngida ale
    tara bi daliga ladaga haga wiaru belo dabene. Agali ngida uruni ale baga biaru
    ti mini Segaraiabi Yasielebi Semiramodobi Yahielebi Unibi Eliababi Maseabi Benaiabi
    dabo helene. Ani bialu agali marume ngida ale tara bi dindihaore ladali haga wiago
    belo dabene. Agali uruni ti mini Madidaiabi Elibelehubi Miginaiabi Asasaiabi dabalu
    Obededomo Yaelela libu agali Anduane Homogonaga anda haraba wiago mamage haga
    biagobi dabene.
  mya-mya: သူ​တို့​သည်​ကြေး​လင်း​ကွင်း​တီး​ရန်​အ​ဆို တော်​သား​ချင်း​စု​များ​မှ​ယော​လ​၏​သား
    ဟေ​မန်​နှင့် သူ​၏​ဆွေ​မျိုး​ဗေ​ရ​ခိ​၏​သား အာ​သပ်​နှင့်​မေ​ရာ​ရိ​သား​ချင်း​စု​မှ​ကု​ရှာ​ယ
    ၏​သား​ဧ​သန်​ကို​ရွေး​ချယ်​ကြ​၏။ ထို​သူ​တို့ ကို​ကူ​ညီ​ရာ​တွင်​အ​သံ​မြင့်​စောင်း​များ​ကို
    တီး​ရန်​ဇာ​ခ​ရိ၊ ဗင်​ယာ​ဇေ​လ၊ ရှေ​မိ​ရာ​မုတ်၊ ယေ​ဟေ​လ၊ ဥန္နိ၊ ဧ​လျာ​ဘ၊ ဗေ​နာ​ယ၊
    မာ သေ​ယ၊ မတ္တိ​သိ၊ ဧ​လိ​ဖ​လေ၊ မိတ်​နေ​ယ ဟူ​သော​လေဝိ​အ​နွယ်​ဝင်​တို့​ကို​ရွေး​ချယ်
    ကြ​၏။ အ​သံ​နိမ့်​စောင်း​များ​တီး​ရန်​အ​တွက် မတ္တိ​သိ၊ ဧ​လိ​ဖ​လေ၊ မိတ်​နေ​ယ​နှင့်​ဗိ​မာန်​တော်​စောင့်
    သြ​ဗ​ဒေ​ဒုံ၊ ယေ​လ​နှင့်​အာ​ဇ​ဇိ​တို့​ကို ရွေး​ချယ်​ကြ​၏။
  bod-N: དེ་ནས་ལེ་ཝི་པ་དག་གིས་ཡོ་ཨེལ་གྱི་བུ་ཧེ་མཱན་དང་། དེའི་གཉེན་ཉེ་ལས་པེ་རེག་ཡཱའི་བུ་ཨ་སབ་དང་།
    ཡང་དེ་དག་གི་གཉེན་ཉེ་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་ཁྲོད་ཀྱི་ཀུ་ཤ་ཡཱའི་བུ་ཨེ་ཐན་བཅས་མངགས་པ་དང་།
  sna-sna: Saka vaRevhi vakagadza Hemani mwanakomana waJoere; kubva kuhama dzake Asafi
    mwanakomana waBherekia; uye kubva kuhama dzavo vaMerari, Etani mwanakomana waKushaya;
  spa-BLM: Los levitas nombraron a Hemán hijo de Joel, y de sus hermanos a Asaf hijo
    de Berequías, y de los hijos de Merari a sus hermanos, a Etán hijo de Cushaías;
  cac-cac: 'Yuj chi'' a d''a scal eb'' vin̈ yin̈tilal Leví chi'' ix sic''chajel eb''
    vin̈ stzin̈an platillo, aton eb'' vin̈ tic: Vin̈aj Hemán yuninal vin̈aj Joel yed''
    vin̈aj Asaf yuninal vin̈aj Berequías sc''ab''yoc vin̈aj Hemán chi'' yed'' vin̈aj
    Etán yuninal vin̈aj Cusaías. A eb'' vin̈ tic yin̈tilal eb'' vin̈ vin̈aj Merari.
    Ix sic''chajpaxoch juntzan̈xo eb'' vin̈ tz''ac''an te'' arpa: Aton vin̈aj Zacarías,
    vin̈aj Jaaziel, vin̈aj Semiramot, vin̈aj Jehiel, vin̈aj Uni, vin̈aj Eliab, vin̈aj
    Benaía, vin̈aj Maaseías, vin̈aj Matatías, vin̈aj Elifelehu, vin̈aj Micnías yed''
    eb'' vin̈ stan̈van puerta, aton vin̈aj Obed-edom yed'' vin̈aj Jeiel.'
  swh-ULB: Hivyo Walawi wakamchagua Hemani mwana wa Yoeli na mmoja wa kaka zake, Asafu
    mwana wa Berekia. Pia walimchagua ndugu wa uzao wa Merari na Ethani mwana wa Kushaia.
  bel-bel: І паставілі лявіты Эмана, сына Ёілевага, і з братоў ягоных, Асафа, сына
    Вэрэхііна, а з сыноў Мэрарыных, братоў іхніх, Этана, сына Кушаі;
  deu-ELBBK: Und die Leviten bestellten Heman, den Sohn Joels, und von seinen Brüdern
    Asaph, den Sohn Berekjas; und von den Söhnen Meraris, ihren Brüdern, Ethan, den
    Sohn Kuschajas;
  mbb-OT: Umbe, mibpilì te menge Levihanen si Heman he anak ni Joel, si Asaf he anak
    ni Berekia, wey si Etam he anak ni Kushaya he kevuwazan ni Merari.
  mal-2015: അങ്ങനെ ലേവ്യർ യോവേലിന്റെ മകനായ ഹേമാനെയും അവന്റെ സഹോദരന്മാരിൽ ബേരെഖ്യാവിന്റെ
    മകനായ ആസാഫിനെയും അവരുടെ സഹോദരന്മാരായ മെരാര്യരിൽ കൂശായാവിന്റെ മകനായ ഏഥാനെയും
  rmc-rmc: Avke o Leviti kidle avri le Heman, le Joeloskre čhas, leskra famelijatar
    le Asaf, le Berechijoskre čhas, the le Etan, le Kušajoskre čhas, andral e fajta
    Merari,
  pes-OPV: پس لاويان هِيمان بن يوئيل و از برادران او آساف بن بَرَکيا و از برادران
    ايشان بني مَراري ايتان بن قُوشيا را تعيين نمودند.
  ron-1924: Левиций ау ашезат пе Хеман, фиул луй Иоел; динтре фраций луй, пе Асаф,
    фиул луй Берекия, ши динтре фиий луй Мерари, фраций лор, пе Етан, фиул луй Кушая;
  ben-OBCV: তাই লেবীয়েরা যোয়েলের ছেলে হেমনকে; তাঁর আত্মীয়স্বজনদের মধ্যে থেকে বেরিখিয়ের
    ছেলে আসফকে; এবং তাদের আত্মীয়স্বজন সেই মরারীয়দের মধ্যে থেকে কূশায়ার ছেলে এথনকে
    নিযুক্ত করলেন;
  som-som: Sidaas daraaddeed reer Laawi waxay doorteen Heemaan oo ahaa ina Yoo'eel
    iyo walaalihiis oo ahaa Aasaaf ina Berekyaah, oo walaalahood reer Meraariina waxay
    ka doorteen Eetaan ina Quushaayaah,
  lat-VUC: 'Constitueruntque Levitas: Heman filium Joël, et de fratribus ejus Asaph
    filium Barachiæ: de filiis vero Merari, fratribus eorum: Ethan filium Casaiæ.'
  eng-ASVBT: So the Levites appointed Heman the son of Joel; and of his brethren,
    Asaph the son of Berechiah; and of the sons of Merari their brethren, Ethan the
    son of Kushaiah;
  ita-1885: E i Leviti fecero esser quivi presenti Heman, figliuolo di Ioel; e d'infra
    i fratelli di esso, Asaf, figliuolo di Berechia; e d'infra i figliuoli di Merari,
    lor fratelli, Etan, figliuolo di Cusaia;
  eng-LXXUP: So the Levites appointed Heman the son of Joel; Asaph the son of Berechiah
    was one of his brethren; and Ethan the son of Kushaiah was of the sons of Merari
    their brethren;
  eng-ULB: So the Levites appointed Heman son of Joel and one of his brothers, Asaph
    son of Berechiah. They also appointed kinsmen from Merari's descendants and Ethan
    son of Kushaiah.
  spa-VBL: Así que los levitas asignaron a Hemán, hijo de Joel, y de sus parientes
    a Asaf, hijo de Berequías, y de los hijos de Merari, sus parientes, a Etán, hijo
    de Cusaías.
  fra-_FOB: Les Lévites disposèrent donc Héman, fils de Joël; et d'entre ses frères,
    Asaph, fils de Bérékia; et des enfants de Mérari, leurs frères, Éthan, fils de
    Kushaja;
  mal-mal: അങ്ങനെ ലേവ്യർ യോവേലിന്റെ മകനായ ഹേമാനെയും അവന്റെ സഹോദരന്മാരിൽ ബേരെഖ്യാവിന്റെ
    മകനായ ആസാഫിനെയും അവരുടെ സഹോദരന്മാരായ മെരാര്യരിൽ കൂശായാവിന്റെ മകനായ ഏഥാനെയും
  urd-GVR: 'Us zimmedārī ke lie Lāwiyoṅ ne zail ke ādmiyoṅ ko muqarrar kiyā: Haimān
    bin Yoel, us kā bhāī Āsaf bin Barakiyāh aur Mirārī ke ḳhāndān kā Aitān bin Kausāyāh.'
  suz-BL: मोपतीके लेवीपुकीम योएल आ तौ हेमान नु आ खिं खिं ङा मुर बेरेक्‍याह आ तौ आसाफ,
    नु मेरारी आ तौ आन खिं खिं ङा मुर रे कुशायाह आ तौ एथान आन कली योव़ङमे बाक्‍त।
  ita-1927: I Leviti dunque chiamarono a prestar servizio Heman, figliuolo di Joel;
    e fra i suoi fratelli, Asaf, figliuolo di Berekia; tra i figliuoli di Merari,
    loro fratelli, Ethan, figliuolo di Kushaia.
  ckb-ckb: 'لێڤییەکانیش ئەمانەیان دانا: هێیمانی کوڕی یۆئێل و لە براکانیشی ئاسافی کوڕی
    بەرەخیا و لە نەوەی مەراریش لە براکانیان، ئێیتانی کوڕی قوشایاهو،'
  eng-BBE: So Heman, the son of Joel, and, of his brothers, Asaph, the son of Berechiah;
    and of the sons of Merari their brothers, Ethan, the son of Kushaiah, were put
    in position by the Levites;
  kan-OKCV: ಹಾಗೆಯೇ ಲೇವಿಯರು ಯೋಯೇಲನ ಮಗನಾದ ಹೇಮಾನನನ್ನೂ, ಅವನ ಸಹೋದರರಲ್ಲಿ ಬೆರೆಕ್ಯನ ಮಗನಾದ
    ಆಸಾಫನನ್ನೂ, ಮೆರಾರೀಯ ಪುತ್ರರ ಸಂಬಂಧಿಕರಲ್ಲಿ ಕೂಷಾಯನ ಮಗ ಏತಾನನನ್ನೂ ನೇಮಿಸಿದರು.
  tam-2017: அப்படியே லேவியர்கள் யோவேலின் மகனாகிய ஏமானையும், அவனுடைய சகோதரர்களில் பெரகியாவின்
    மகனாகிய ஆசாப்பையும், மெராரியின் சந்ததியான தங்களுடைய சகோதரர்களில் குஷாயாவின் மகனாகிய
    ஏத்தானையும்,
  spa-RV-1909: Y los Levitas constituyeron á Hemán hijo de Joel; y de sus hermanos,
    á Asaph hijo de Berechîas; y de los hijos de Merari y de sus hermanos, á Ethán
    hijo de Cusaías;
  ron-BTF: Astfel leviții au rânduit pe Heman, fiul lui Ioel; și dintre frații săi,
    pe Asaf, fiul lui Berechia; și dintre fiii lui Merari, frații lor, pe Etan, fiul
    lui Cușaia;
  eng-WEBP: So the Levites appointed Heman the son of Joel; and of his brothers, Asaph
    the son of Berechiah; and of the sons of Merari their brothers, Ethan the son
    of Kushaiah;
  eng-FBV: So the Levites assigned Heman the son of Joel; and from his relatives Asaph
    the son of Berechiah; and from the sons of Merari, their relatives, Ethan the
    son of Kushaiah.
  nld-1939: De levieten wezen dus Heman aan, den zoon van Joël, met zijn stamgenoot
    Asaf, den zoon van Berekjáhoe, en van de Merarieten, hun ambtgenoten, Etan, den
    zoon van Koesjajáhoe.
  nch-BL: 'Huan nopa levitame quintequimacaque: Hemán, icone Joel, Asaf, icone Berequías
    huan Etán, icone Cusaías. Nochi inijuanti hualahuij ipan nopa familia Merari.'
  vie-1934: Người Lê-vi bèn cắt Hê-man, con trai của Giô-ên, và A-sáp, con trai của
    Bê-rê-kia thuộc trong dòng họ người; lại về dòng Mê-ra-ri, là anh em họ, thì đặt
    Ê-than, con trai của Cu-sa-gia;
  hin-CV: 'इसलिये लेवियों ने इसके लिए इन लोगों चुना: योएल के पुत्र हेमान और उसके संबंधियों
    को, बेरेखियाह के पुत्र आसफ और मेरारी के पुत्रों में से उनके संबंधियों को, कुशायाह
    के पुत्र एथन को;'
  spa-BES: Y a Heman, hijo de Joel, y de sus hermanos, a Asaf, hijo de Berequías;
    y de los hijos de Merari sus hermanos, Etan, el hijo de Cusaias, fue puesto en
    posición por los levitas;
  tdx-tdx: Aa le jinobo’ o nte-Levio t’i Hemane ana’ Ioele; naho o rahalahi’eo, i
    Asafe, ana’ i Berekia; naho o ana’ i Merario, i Etane ana’ i Kosaià;
  tha-KJV: คนเลว​ีจึงแต่งตั้งเฮมานบุตรชายโยเอล และพี่น้องของเขาคือ อาสาฟบุตรชายเบเรคิยาห์
