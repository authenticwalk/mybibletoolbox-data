    mangɛ Dawuda raɲaaxu.
  pon-2006: Nindokon Kohpwao eh wisiwisik kolahng nan kahnimwo, Maikal, sapwellimen
    Sohl serepein, ahpw kilengieisang nan wenihmwtoko oh kilangada Depit eh kahkahlek
