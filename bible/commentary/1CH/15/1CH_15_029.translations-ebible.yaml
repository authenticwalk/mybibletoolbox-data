  yap-yap: Nap’an ni yibe fek fare Kahol i yib ngalan fare binaw, me Mikal ni be’
    ni bpin ni fak Saul e changar nga wean u winda me guy David ni Pilung ni be churu’
    ma be og ngalang ko felfelan’, mri fanenikan daken David.
  hlt-MCSB: BOEIPA kah paipi thingkawng te David khopuei la a kun vaengah Saul canu
    Mikhal loh bangbuet lamkah a dan. Te vaengah manghai David a cungpet neh a luem
    te a hmuh tih anih te a lungbuei ah a sawtsit.
  mdy-ETH: ዒማና ዓሳ ጫኣቁሞ ሳኣፂኖ ዳውቴ ካታሞ ዔኪ ጌሊፆይዳ ዓኣንቴ ሳኣዖኦሌኮ ናኣ፥ ሜልኮኦላ ካኣቲ ዳውቴ ዒናፓ ባይዲ
    ባይዲ ጱላሢ ኬኤፆኮ ፑልቶ ካሮና ዛጋዖ ዒዛ ፓሴኔ።
  twi-ASANTE: Na ɛberɛ a Awurade Apam Adaka no wuraa Dawid kuro mu no, Saulo babaa
