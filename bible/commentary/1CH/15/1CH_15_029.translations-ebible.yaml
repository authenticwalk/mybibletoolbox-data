    Devitɨn garima, a ighiabagh amuava Ikiavɨra Itir Godɨn damazimɨn igharagha ighava
    uabɨ fa uabɨ ekurava, Ikiavɨra Itir Godɨn ziam fe. Devit amir arazir kam, Mikal
    bar a gifongezir puvatɨgha, navir kuram Devitɨn ikia a baseme.
  dop-dop: Pɑ tɔŋnɑ Ɩsɔ ɑtɑkɑɑ kɛ sʋʋnɑʋ kɛ wulɑʋ ɩcɑtɛ tɑɑ, ɩlɛ Tɑfiiti ɑlʋ Mikɑɑlɩ,
    Sɑyuli pɛɛlɔ sǝŋnɑ pǝtote ntɛ́, nɑ ɩ́ nɑ́ Tɑfiiti pɑɑkǝnɑ lɑŋhʋlʋmlɛ. Ḿpʋ́ɣʋ́
    ɩ nyǝnɑ-ɩ yem kɛ́ ɩ tɑɑ.
  azb-azb: Rəbbin Əhd sandığı Davudun şəhərinə gətiriləndə Şaulun qızı Mikal pəncərədən
    baxdı, padşah Davudu tullanıb rəqs edən gördü və ürəyində ona kinayə etdi.
  eng-DBY: And it came to pass as the ark of the covenant of Jehovah came to the city
    of David, that Michal the daughter of Saul looked through a window, and saw king
    David dancing and playing; and she despised him in her heart.
  hin-2017: जब यहोवा की वाचा का सन्दूक दाऊदपुर में पहुँचा तब शाऊल की बेटी मीकल ने
    खिड़की में से झाँककर दाऊद राजा को कूदते और खेलते हुए देखा, और उसे मन ही मन तुच्छ
