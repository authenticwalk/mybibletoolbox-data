    na ɔde anigyeɛ rehurihuri no, ɔbuu no animtiaa nʼakoma mu.
  eng-WEBU: As the ark of the LORD’s covenant came to David’s city, Michal the daughter
    of Saul looked out at the window, and saw king David dancing and playing; and
    she despised him in her heart.
  wal-wal: GODAA Maachchaa Taabootai Daawita Katamaa gelido wode, Saa7oola na7iyaa
    Miikaala maskkootiyaara xeellada, Kawoi Daawiti ufaittidi durishiininne kaa7ishin
    be7aasu; be7ada Daawita ba wozanan karaasu.
  spa-PDDPT: Cuando el Arca del Pacto de Yavé entró en la Ciudad de David, aconteció
