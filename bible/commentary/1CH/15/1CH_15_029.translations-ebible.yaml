    Hjerte.
  vie-OVCB: Khi Hòm Giao Ước của Chúa Hằng Hữu vào Thành Đa-vít, Mi-canh, con gái
    Sau-lơ, nhìn qua cửa sổ thấy Vua Đa-vít nhảy múa vui mừng thì trong lòng khinh
    bỉ vua.
  guj-2017: યહોવાહનો કરારકોશ દાઉદનગરમાં લાવવામાં આવ્યો, ત્યારે શાઉલની પુત્રી મિખાલે
    બારીમાંથી બહાર જોયું. તેણે દાઉદ રાજાને, નૃત્ય કરતો તથા ઉજવણી કરતો જોયો. તેથી તેણે
    પોતાના મનમાં તેને તુચ્છકાર્યો.
  pon-2006A: Nindokon Kohpwao eh wisiwisik kolahng nan kahnimwo, Maikal, sapwellimen
    Sohl serepein, ahpw kilengieisang nan wenihmwtoko oh kilangada Depit eh kahkahlek
    oh lusuluski eh peren, e ahpw suwedkihda mwohmw me e wiewia.
  por-BRBSL: Quando a arca do pacto de Iavé chegou à cidade de Davi, Michal, filha
