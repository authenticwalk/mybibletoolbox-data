  uig-ARA: پەرۋەردىگارنىڭ ئەھدە ساندۇقى داۋۇت شەھىرىگە يېتىپ كەلگەندە سائۇلنىڭ قىزى
    مىقال پەنجىردىن تۆۋەنگە قاراپ تۇراتتى؛ ئۇ داۋۇتنىڭ سەكرەپ ئويناپ-چېلىپ تەنتەنە
    قىلىۋاتقىنىنى كۆرۈپ ئىچىدە ئۇنى زاڭلىق قىلدى.
  sus-sus: Sɔlu xa di ginɛ Mikala naxa Isirayilakae to Alatala xa saatɛ kankira raso
