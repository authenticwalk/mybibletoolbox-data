verse: 1CH.015.029
translations:
  mal-C: യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ദാവീദിന്റെ നഗരത്തിലേക്കു കടന്നുവരുമ്പോൾ ശൗലിന്റെ
    മകളായ മീഖൾ ഒരു ജനാലയിലൂടെ അതു വീക്ഷിച്ചു. ദാവീദുരാജാവു നൃത്തംചെയ്യുന്നതും ആഹ്ലാദിച്ചു
    തിമിർക്കുന്നതും കണ്ടപ്പോൾ അവൾക്കു ഹൃദയത്തിൽ അദ്ദേഹത്തോട് അവജ്ഞ തോന്നി.
  deu-TKW: Während nun die Lade mit dem Gesetze Jahwes bis zur Stadt Davids gelangt
    war, hatte Sauls Tochter Michal durch Fenster gesehen. Und als sie den König David
    hüpfen und tanzen sah, empfand sie Verachtung für ihn.
  lin-lin: Tango Sanduku ya Boyokani ya Yawe ekotaki na engumba ya Davidi, Mikali,
    mwana mwasi ya Saulo, azalaki kotala wuta na lininisa ; mpe tango amonaki mokonzi
    Davidi kopumbwa mpe kobina na esengo, ayinaki ye kati na motema na ye.
  eng-LSV: and it comes to pass, the Ark of the Covenant of YHWH is entering into
    the City of David, and Michal daughter of Saul is looking through the window,
    and sees King David dancing and playing, and despises him in her heart.
  eng-GNV: And when the Arke of the couenant of the Lord came into the citie of Dauid,
    Michal the daughter of Saul looked out at a windowe, and sawe King Dauid dauncing
    and playing, and she despised him in her heart.
  eng-WEBSTER: 'And it came to pass, as the ark of the covenant of the LORD came to
    the city of David, that Michal the daughter of Saul, looking out at a window,
    saw king David dancing and playing: and she despised him in her heart.'
  nhw-BL: Pero quema ajsicoj ica nopa caxa ipan altepetl Jerusalén, isihua David catli
    elqui iichpoca Tlanahuatijquetl Saúl huan itoca Mical, tlachixqui ipan ventana,
    huan quiitac para Tlanahuatijquetl David huitontihualayaya huan moilhui nesiyaya
    quen se tlacatl catli tzontlapolohua, huajca pejqui quicualancaita.
  swh-ONEN: Sanduku la Agano la Bwana lilipokuwa linaingia katika Mji wa Daudi, Mikali
    binti Sauli akachungulia dirishani. Naye alipomwona Mfalme Daudi akicheza na kusherehekea,
    akamdharau moyoni mwake.
  bba-bba: Ye bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te duɔ Dɑfidin wuuɔ, yerɑ Mikɑli
    Sɔɔlun bii tɔn kurɔ u mɛɛrimɑ sɑɑ fɛnɛntin di. Ye u wɑ sinɑ boko Dɑfidi u yɔ̃ɔkumɔ
    u yɑɑmɔ, yerɑ u nùn ɡɛmɑ.
  eng-KJVCPB: 'And it came to pass, as the ark of the covenant of the Lord came to
    the city of David, that Michal the daughter of Saul looking out at a window saw
    king David dancing and playing: and she despised him in her heart.'
  luo-luo: Kane Sandug Muma mar singruok mar Jehova Nyasaye ochopo e Dala Maduongʼ
    mar Daudi, ne oyudo ka Mikal nyar Saulo ne ngʼicho gie dirisa. To ka noneno Ruoth
    Daudi kamiel kendo tugo komor, nochaye gie chunye.
  meu-meu: Iehova ena taravatu mauana na David ena hanua ai e kau negana ai, Mikala,
    Saulo natuna hahinena, na gaba-mauru amo e igo lasi, bena King David e itaia,
    e mavaruva bona e galaḡalava; bena lalona amo e ihi-ihiraia.
  npi-ULB: तर जब परमप्रभुका करारको सन्‍दूक दाऊदको सहरमा ल्याइयो, शाऊलकी छोरी मीकलले
    झ्‍यालबाट बाहिर हेरिन् । उनले दाऊद राजालाई नाच्‍दै र उत्सव मनाउँदै गरेका देखिन्
    । तब उनले आफ्‍नो मनमा तिनलाई तुच्‍छ ठानिन्‌ ।
  yor-yor: Bí àpótí ẹ̀rí Olúwa ti ń wọ ìlú ńlá Dafidi, Mikali ọmọbìnrin Saulu ń wò
    láti ojú fèrèsé nígbà tí ó sì rí ọba Dafidi ń jó, ó sì ń ṣe àjọyọ̀, ó sì kẹ́gàn
    rẹ̀ ní ọkàn rẹ̀.
  pes-OPCB: هنگامی که صندوق عهد خداوند وارد اورشلیم شد، میکال زن داوود که دختر شائول
    پادشاه بود، از پنجره نگاه می‌کرد. وقتی داوود را دید که با شادی می‌رقصد در دل خود
    او را تحقیر کرد.
  tgl-ULB: Ngunit nang paparating ang kaban ng tipan ni Yahweh sa lungsod ni David,
    dumungaw sa bintana ang babaeng anak ni Saul na si Mical. Nakita niya si Haring
    David na sumasayaw at nagdiriwang. At kinamuhian niya si Haring David sa kaniyang
    puso.
  hui-hui: Tigua Mbogoyi biago Debidinaga tano biagoria yu anda ibiyagola Solo wane
    Migala ibu andaga windoha handatagi halu hearia ibu agalini Kini Debidi ibu turu
    howa mali lima pogoladaga haga bima ibalu hearia hendene. Anidagua biyago hondowa
    Migala ibugua turu nahe howa Debidihondo keba howa yo hondo berene.
  mya-mya: သေတ္တာ​တော်​ကို​မြို့​တွင်း​သို့​ပင့်​ဆောင်​လာ​စဉ် ရှော​လု​မင်း​၏​သ​မီး​တော်​မိ​ခါ​လ​သည်
    လေ သာ​ပြူ​တင်း​မှ​ကြည့်​လိုက်​သော​အ​ခါ ဝမ်း မြောက်​စွာ​က​ခုန်​လျက်​နေ​သော​ဒါ​ဝိဒ်​မင်း
    ကို​မြင်​လေ​သည်။ ထို​အ​ခါ​သူ​သည်​မင်း​ကြီး အား​ရွံ​ရှာ​စက်​ဆုပ်​စိတ်​ပေါ်​လာ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་སླེབས་པའི་ཚེ།
    སོ་ལོའི་སྲས་མོ་མི་ཀལ་གྱིས་སྒེའུ་ཁུང་ནས་མར་བལྟས་པ་དང་། རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ཞབས་བྲོ་འཁྲབ་ཀྱིན་རྩེད་མོ་རྩེ་བ་མཐོང་ནས།
    སེམས་ནས་ཁོང་ལ་སྨད་པའོ། །
  sna-sna: Zvino areka yesungano yaJehovha yakati yasvika muguta raDhavhidhi, Mikaeri
    mwanasikana waSauro akatarira napawindo. Uye akaona Mambo Dhavhidhi achipembera
    nokutamba, akamushora mumwoyo make.
  spa-BLM: Cuando el arca de la alianza de Yahvé llegó a la ciudad de David, Mical,
    hija de Saúl, se asomó a la ventana y vio al rey David bailando y tocando, y lo
    despreció en su corazón.
  cac-cac: Ayic ix javi te' scaxail strato Jehová chi' d'a Schon̈ab' vin̈aj rey David,
    axo ix Mical ix yetb'eyum vin̈, aton ix yisil vin̈aj Saúl, ix elta d'an̈an ix
    d'a sventena. Ayic ix yilan ix to a vin̈aj rey David chi', sq'uechennaj vin̈ yuj
    tzalajc'olal, yuj chi' ix schaquel vin̈ ix d'a spensar.
  swh-ULB: Lakini sanduku la Yahweh lilivyokuja kwa mji wa Daudi, Mikali binti wa
    Sauli, alitazama nje ya dirisha, Akamuona Mfalme Daudi akicheza na kusherehekea.
    Kisha akamdharau moyoni mwake.
  bel-bel: Калі каўчэг запавета Гасподняга ўваходзіў у горад Давідаў, Мэлхола, дачка
    Саўлава, глядзела ў акно і, убачыўшы цара Давіда, які скакаў і весяліўся, знікчэмніла
    яго ў сэрцы сваім.
  deu-ELBBK: Und es geschah, als die Lade des Bundes des HERRN in die Stadt Davids
    kam, da schaute Michal, die Tochter Sauls, durchs Fenster; und sie sah den König
    David hüpfen und spielen, und sie verachtete ihn in ihrem Herzen.
  mbb-OT: Hein idseled dan en haazà is Kavan te Kebpekid-uyun te Nengazen dutun te
    Inged ni David, mibpantew si Mical he anak ni Saul ziyà te bintanà. Ne neehè din
    si Hadì David is edsayew te kegkelipey zin, ne neepesan din.
  mal-2015: എന്നാൽ യഹോവയുടെ നിയമപെട്ടകം ദാവീദിന്റെ നഗരത്തിൽ എത്തിയപ്പോൾ ശൗലിന്റെ മകളായ
    മീഖൾ കിളിവാതിലിൽകൂടി നോക്കി, ദാവീദ്‌ രാജാവു നൃത്തം ചെയ്യുന്നതും പാടുന്നതും കണ്ടു
    ഹൃദയത്തിൽ അവനെ നിന്ദിച്ചു
  rmc-rmc: Sar avle le RAJESKRA archaha andro Jeruzalem, ipen akor e Mikal, le Sauloskri
    čhaj, dikhelas avri prekal e oblaka. Sar dikhľa le David, hoj radišagoha khelel,
    dikhľa les tele andre peskro jilo.
  pes-OPV: و چون تابوت عهد خداوند وارد شهر داود مي شد، ميکال دختر شاؤل از پنجره نگريست
    و داود پادشاه را ديد که رقص و وجد مي نمايد، او را در دل خود خوار شمرد.
  ron-1924: Пе кынд интра ын четатя луй Давид кивотул легэмынтулуй Домнулуй, Микал,
    фата луй Саул, се уйта пе ферястрэ ши, кынд а вэзут пе ымпэратул Давид сэринд
    ши жукынд, л-а диспрецуит ын инима ей.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুকটি ঠিক যখন দাউদ-নগরে প্রবেশ করছিল, শৌলের মেয়ে
    মীখল জানালায় দাঁড়িয়ে সেই দৃশ্য দেখছিলেন। আর তিনি যখন দেখলেন যে রাজা দাউদ নাচছেন
    ও উচ্ছ্বাস প্রকাশ করছেন, তখন তিনি মনে মনে তাঁকে তুচ্ছজ্ঞান করলেন।
  som-som: Oo markii sanduuqii axdiga Rabbigu uu magaaladii Daa'uud imanayay ayay
    Miikaal oo ahayd ina Saa'uul daaqadda ka eegtay, oo kolkay aragtay Boqor Daa'uud
    oo cayaaraya ayay qalbiga ka quudhsatay.
  lat-VUC: Cumque pervenisset arca fœderis Domini usque ad civitatem David, Michol
    filia Saul prospiciens per fenestram vidit regem David saltantem atque ludentem,
    et despexit eum in corde suo.
  eng-ASVBT: And it came to pass, as the ark of the covenant of Jehovah came to the
    city of David, that Michal the daughter of Saul looked out at the window, and
    saw king David dancing and playing; and she despised him in her heart.
  ita-1885: Ora, quando l'Arca del Patto del Signore giunse alla Città di Davide,
    Mical, figliuola di Saulle, riguardò dalla finestra, e vide il re Davide, che
    saltava, e festeggiava. Ed ella lo sprezzò nel suo cuore.
  eng-LXXUP: 'And the ark of the covenant of the Lord arrived, and came to the city
    of David; and Michal the daughter of Saul looked down through the window, and
    saw King David dancing and playing: and she despised him in her heart.'
  eng-ULB: But as the ark of the covenant of Yahweh came to the city of David, Michal
    daughter of Saul, looked out the window. She saw King David dancing and celebrating.
    Then she despised him in her heart.
  spa-VBL: Pero cuando el Arca del Pacto del Señor entró en la Ciudad de David, la
    hija de Saúl, Mical, miró desde una ventana. Al ver al rey David saltando y bailando
    de alegría, se llenó de desprecio por él.
  fra-_FOB: Mais, comme l'arche de l'alliance de l'Éternel entrait dans la cité de
    David, Mical, fille de Saül, regardait par la fenêtre; et, voyant le roi David
    sauter et danser, elle le méprisa dans son cœur.
  mal-mal: എന്നാൽ യഹോവയുടെ നിയമപെട്ടകം ദാവീദിന്റെ നഗരത്തിൽ എത്തിയപ്പോൾ ശൌലിന്റെ മകളായ
    മീഖൾ കിളിവാതിലിൽകൂടി നോക്കി, ദാവീദ്‌ രാജാവ് നൃത്തം ചെയ്യുന്നതും പാടുന്നതും കണ്ടു
    ഹൃദയത്തിൽ അവനെ നിന്ദിച്ചു.
  urd-GVR: Rab kā ahd kā sandūq Dāūd ke shahr meṅ dāḳhil huā to Dāūd kī bīwī Mīkal
    bint Sāūl khiṛkī meṅ se julūs ko dekh rahī thī. Jab bādshāh kūdtā aur nāchtā huā
    nazar āyā to Mīkal ne use haqīr jānā.
  suz-BL: मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस दाऊद आ सहरम ओंइदमेनु, सावल आ तमी, दाऊद
    आ मीश मिकालमी झेल रे कोव़ङा बाक्‍त। मिनु पिप दाऊद कली ग्‍येरशा सिल पशो तशा, आ
    थुंमी पिप कली आइक्‍च मिम्‍ता बाक्‍त।
  ita-1927: 'E come l’arca del patto dell’Eterno giunse alla città di Davide, Mical,
    figliuola di Saul, guardava dalla finestra: e vedendo il re Davide che danzava
    e saltava, lo sprezzò in cuor suo.'
  ckb-ckb: کاتێک سندوقی پەیمانی یەزدان هاتە ناو شاری داود، میخەلی کچی شاول لە پەنجەرەکەوە
    سەیری خوارەوەی کرد و بینی داودی پاشا سەما دەکات و هەڵدەبەزێتەوە، لە دڵی خۆیدا
    بە سووکی زانی.
  eng-BBE: And when the ark of the agreement of the Lord came into the town of David,
    Michal, the daughter of Saul, looking out of the window, saw King David dancing
    and playing; and to her mind he seemed foolish.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ, ಸೌಲನ ಮಗಳಾದ
    ಮೀಕಲಳು ಕಿಟಕಿಯಿಂದ ನೋಡಿ, ಕುಣಿಯುತ್ತಾ, ಹಾಡುತ್ತಾ ಇರುವ ಅರಸನಾದ ದಾವೀದನನ್ನು ಕಂಡು, ತನ್ನ
    ಹೃದಯದಲ್ಲಿ ಅವನನ್ನು ತಿರಸ್ಕರಿಸಿದಳು.
  tam-2017: யெகோவாவுடைய உடன்படிக்கைப்பெட்டி, தாவீதின் நகரம்வரை வந்தபோது, சவுலின் மகளாகிய
    மீகாள் பலகணி வழியாகப் பார்த்து, தாவீது ராஜா ஆடிப்பாடி வருகிறதைக் கண்டு, அவனைத்
    தன்னுடைய இருதயத்தில் அவமதித்தாள்.
  spa-RV-1909: Y como el arca del pacto de Jehová llegó á la ciudad de David, Michâl,
    hija de Saúl, mirando por una ventana, vió al rey David que saltaba y bailaba;
    y menospreciólo en su corazón.
  ron-BTF: Și s-a întâmplat, precum chivotul legământului DOMNULUI a intrat în cetatea
    lui David, că Mical, fiica lui Saul, privind afară pe fereastră, a văzut pe împăratul
    David dansând și jucând, și l-a disprețuit în inima ei.
  eng-WEBP: As the ark of the LORD’s covenant came to David’s city, Michal the daughter
    of Saul looked out at the window, and saw king David dancing and playing; and
    she despised him in her heart.
  eng-FBV: But as Ark of the Lord's Agreement entered the City of David, Saul's daughter
    Michal looked down from a window. Seeing David the king jumping and dancing for
    joy, she was full of contempt for him.
  nld-1939: Toen de verbondsark van Jahweh in de Davidstad aankwam, gluurde Mikal,
    de dochter van Saul, door het venster. Zij zag koning David dansend en springend,
    en verachtte hem in haar hart.
  nch-BL: Pero quema ajsicoj ica nopa caxa ipan altepet Jerusalén, isihua David cati
    itoca Mical iichpoca Tanahuatijquet Saúl, tachixqui ipan ventana, huan quiitac
    para Tanahuatijquet David huitontihualayaya huan moilhui nesiyaya quej se tacat
    cati tzontapolohua, huajca pejqui quicualancaita.
  vie-1934: Khi hòm giao ước của Đức Giê-hô-va đến thành Đa-vít, thì Mi-canh, con
    gái của Sau-lơ, ngó ngang qua cửa sổ, thấy vua Đa-vít nhảy nhót vui chơi, thì
    trong lòng khinh bỉ người.
  hin-CV: जैसे ही याहवेह की वाचा का संदूक दावीद-नगर में आया, खिड़की से शाऊल की पुत्री
    मीखल ने खुशी में नृत्य करते राजा दावीद को देखा और मन ही मन वह दावीद को तुच्छ मानने
    लगी.
  spa-BES: Y cuando el cofre del pacto del Señor entró en la ciudad de David, Mical,
    la hija de Saúl, mirando por la ventana, vio al rey David bailando y tocando,
    sintió en su corazón despreció por él.
  tdx-tdx: Ie nimoak’ an-drova’ i Davide ao i vatam-pañina’ Iehovày, le nitilihitse
    an-dalan-kede t’i Mikale ana’ i Saole nahaisake i Davide nitsinjake naho niankahake
    ey vaho nitorifiha’e an-trok’ ao.
  tha-KJV: และต่อมาเมื่อหีบพันธสัญญาของพระเยโฮวาห์มาถึงนครดาวิดแล้ว มี​คาลราชธิดาของซาอูลแลดูตามช่องพระแกลเห็นกษั​ตริ​ย์​ดาว​ิดทรงเต้นรำและทรงร่าเริงอยู่
    พระนางก็​มี​ใจดูหมิ่นพระองค์
  por-BR-2018: E foi que, quando a arca do pacto do SENHOR chegou à cidade de Davi,
    Mical, filha de Saul, olhou por uma janela, e viu o rei Davi dançando e saltando;
    e ela o desprezou em seu coração.
  deu-ELO: Und es geschah, als die Lade des Bundes Jehovas in die Stadt Davids kam,
    da schaute Michal, die Tochter Sauls, durchs Fenster; und sie sah den König David
    hüpfen und spielen, und sie verachtete ihn in ihrem Herzen.
  eng-WYC-2018: And when the ark of [the] bond of peace of the Lord had come into
    the city of David, Michal, the daughter of Saul, beheld forth by a window, and
    saw king David dancing and playing; and she despised him in her heart. (And when
    the Ark of the Covenant of the Lord had come into the City of David, Michal, Saul’s
    daughter, watched from a window, and saw King David dancing and playing; and she
    despised him in her heart.)
  epo-epo: Kiam la kesto de interligo de la Eternulo venis al la urbo de David, Miĥal,
    filino de Saul, rigardis tra la fenestro; kaj kiam ŝi vidis, ke la reĝo David
    saltas kaj ludas, ŝi ekmalestimis lin en sia koro.
  uig-PIN: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi Dawut xǝⱨirigǝ yetip kǝlgǝndǝ Saulning ⱪizi
    Miⱪal pǝnjirdin tɵwǝngǝ ⱪarap turatti; u Dawutning sǝkrǝp oynap-qelip tǝntǝnǝ
    ⱪiliwatⱪinini kɵrüp iqidǝ uni zangliⱪ ⱪildi.
  beo-beo: Ilia da Gousa:su Sema Gagili amo Yelusaleme ganodini gaguli ahoanoba, Solo
    idiwi Maiga:le da fo misa:ne agenesi amoga gadili ba:lu, hina bagade Da:ibidi
    giginisa lalebe amola soagala:ga gadolalebe ba:beba:le, e higale ba:i.
  tpi-OTNT: Taim ol i bringim Bokis Kontrak i kam insait long Taun Bilong Devit, Mikal,
    pikinini meri bilong Sol, i sanap long windo na lukim ol. Na em i lukim man bilong
    en, King Devit, i amamas na singsing nabaut, na Mikal i no laikim dispela pasin
    Devit i mekim, na i bel nogut long em.
  hau-SA: Yayinda akwatin alkawarin Ubangiji yake shiga Birnin Dawuda, Mikal ’yar
    Shawulu ta leƙa daga taga. Sa’ad da ta ga Sarki Dawuda yana rawa yana shagali,
    sai ta rena masa wayo a zuciyarta.
  uig-LAT: Perwerdigarning ehde sanduqi Dawut shehirige yétip kelgende Saulning qizi
    Miqal penjirdin töwen’ge qarap turatti; u Dawutning sekrep oynap-chélip tentene
    qiliwatqinini körüp ichide uni zangliq qildi.
  nde-nde: Ekungeneni kwebhokisi lesivumelwano sikaThixo eMzini kaDavida, uMikhali
    indodakazi kaSawuli wayebukele elunguze ngefasitela. Wathi ebona inkosi uDavida
    izithokozisa igida, wayeyisa ngenhliziyo yakhe.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻI heʻene aʻu atu ʻae puha ʻoe fuakava ʻa Sihova
    ki he Kolo ʻo Tevita, naʻe sio ʻa Mikale ko e ʻofefine ʻo Saula mei he matapā
    sioʻata, mo ne mamata ki he tuʻi ko Tevita ʻoku meʻe mo tā meʻa faiva: pea naʻa
    ne manuki kiate ia ʻi hono loto.'
  ces-1613: Když pak truhla smlouvy Hospodinovy vcházela do města Davidova, Míkol
    dcera Saulova vyhlédla z okna, a viduci krále Davida poskakujícího a plésajícího,
    pohrdla jím v srdci svém.
  eng-WMB: As the ark of the LORD’s covenant came to David’s city, Michal the daughter
    of Saul looked out at the window, and saw king David dancing and playing; and
    she despised him in her heart.
  tam-TCV: யெகோவாவின் உடன்படிக்கைப்பெட்டி தாவீதின் நகரத்தினுள் வரும்போது, சவுலின்
    மகள் மீகாள் ஜன்னலின் வழியாக பார்த்துக்கொண்டிருந்தாள். தாவீது அரசன் நடனமாடி மகிழ்ச்சிக்
    களிப்புடன் வருவதைக் கண்டபோது அவனைத் தனது இருதயத்தில் இகழ்ந்தாள்.
  ceb-ULB: Apan sa dihang miabot ngadto sa siyudad ni David ang sudlanan sa kasabotan
    ni Yahweh, midungaw sa bintana si Michal ang anak nga babaye ni Saulo. Nakit-an
    niya nga nagsayaw-sayaw ug nagsaulog si Haring David. Ug unya gitamay niya siya
    sulod sa iyang kasingkasing.
  pol-UBG: I kiedy arka przymierza PANA wchodziła do miasta Dawida, Mikal, córka Saula,
    wyglądała przez okno i zobaczyła króla Dawida tańczącego i grającego. I wzgardziła
    nim w swoim sercu.
  urd-GVU: رب کا عہد کا صندوق داؤد کے شہر میں داخل ہوا تو داؤد کی بیوی میکل بنت ساؤل
    کھڑکی میں سے جلوس کو دیکھ رہی تھی۔ جب بادشاہ کودتا اور ناچتا ہوا نظر آیا تو میکل
    نے اُسے حقیر جانا۔
  deu-1912: Da nun die Lade des Bundes des HERRN in die Stadt Davids kam, sah Michal,
    die Tochter Sauls, zum Fenster heraus; und da sie den König David sah hüpfen und
    spielen, verachtete sie ihn in ihrem Herzen.
  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆ ಮಂಜೂಷವು ದಾವೀದನ ನಗರಕ್ಕೆ ಬರುತ್ತಿರುವಾಗ ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳು
    ಕಿಟಕಿಯಿಂದ ಇಣಿಕಿನೋಡಿ ದಾವೀದನು ಜಿಗಿಯುತ್ತಾ, ಕುಣಿಯುತ್ತಾ, ನೃತ್ಯಮಾಡುತ್ತಾ ಇರುವುದನ್ನು ಕಂಡು
