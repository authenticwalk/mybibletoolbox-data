  ksd-ksd: Ma ba ra bok na kunubu kai ra Luluai i ga olo ta ra pia na pal kai David,
    Mikal natu i Saul i ga gigira ta ra mata na kalangar, ma i ga gire David ra king
    i malagene ma i ubu ra pagol, ma i ga pidimuane David ure.
  tur-YTC: Yahve'nin Antlaşma Sandığı David'in kentine geldiğinde, Saul'un kızı Mikal
    pencereden baktı ve Kral David'in dans edip oynadığını gördü; ve yüreğinde onu
    küçümsedi.
  grc-BRENT: Καὶ ἐγένετο ἡ κιβωτὸς διαθήκης Κυρίου, καὶ ἦλθεν ἕως πόλεως Δαυίδ· καὶ
    Μελχὸλ ἡ θυγάτηρ Σαοὺλ παρέκυψε διὰ τῆς θυρίδος, καὶ εἶδε τὸν βασιλέα Δαυὶδ ὀρχούμενον
    καὶ παίζοντα, καὶ ἐξουδένωσεν αὐτὸν ἐν τῇ ψυχῇ αὐτῆς.
  ind-AYT: Ketika Tabut Perjanjian TUHAN memasuki kota Daud, Mikhal, anak perempuan
