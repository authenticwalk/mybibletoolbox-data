    te a hmuh tih anih te a lungbuei ah a sawtsit.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu tùɔ̀kɛní dìì mɔ̀nnì Dɑfiti ɛì kɛ̀ Sɑuri kóo
    sɑpɑ̀ɑ̀ Mikɑɑdi nsíékɛ́ní tɛbòtɛ̀ kɛ́yɑ̀ okpɑ̀ɑ̀tì Dɑfiti ɑumɛ̀ kɛ puù. Kòo sènkɛ̀rì
    Dɑfiti.
  msy-2020: Me Akar Dɨkɨrɨzir Gavgavimɨn Boksiam atera Devitɨn Nguibar Ekiamɨn aven
