  eng-WYC-2017: And when the ark of [the] bond of peace of the Lord had come into
    the city of David, Michal, the daughter of Saul, beheld forth by a window, and
    saw king David dancing and playing; and she despised him in her heart.
  eng-WMBB: As the ark of the LORD’s covenant came to David’s city, Michal the daughter
    of Saul looked out at the window, and saw king David dancing and playing; and
    she despised him in her heart.
  urd-GVH: रब का अहद का संदूक़ दाऊद के शहर में दाख़िल हुआ तो दाऊद की बीवी मीकल बिंत
    साऊल खिड़की में से जुलूस को देख रही थी। जब बादशाह कूदता और नाचता हुआ नज़र आया
    तो मीकल ने उसे हक़ीर जाना।
  rug-rug: Totosona pu kamo la sa Bokese Vinariva Egoi koasa vasileana te Devita,
    si hopiki vura pa vuida se Maekolo, sa tuna vineki e Saula, meke dogoria sa se
    Devita, sa baṉara, korapa qetu peka na horu, si hakohako nia mo sa se Devita pa
    bulona.
  gaz-gaz: Yeroo taabonni kakuu Waaqayyoo Magaalaa Daawit seenutti Miikaal intalli
    Saaʼol foddaa keessaan ilaalaa turte. Isheenis akka Daawit Mootichi shuubbisee
    gammadu yommuu argitetti garaa ishee keessatti isa tuffatte.
  fra-LSG: Comme l’arche de l’alliance de l’Éternel entrait dans la cité de David,
    Mical, fille de Saül, regardait par la fenêtre, et voyant le roi David sauter
    et danser, elle le méprisa dans son cœur.
  yal-yal: Sɔli a dii tɛmɛn Mikali yi tixi banxin foye soden na, a Isirayila kaane
    to fɛ Alatalaa Layiri Kankiraan na Dawudaa Taani. A to Manga Dawuda to a bodonɲɛ
    sɛwani, a yi a raɲaxu a bɔɲɛni.
  haw-1868: 'A hiki mai la ka pahuberita o Iehova i ke kulanakauhale o Davida, nana
    mai la o Mikala ke kaikamahine a Saula ma ka pukamakani, a ike mai la i ke alii
    ia Davida e haa ana a e hookani ana: hoowahawaha iho la oia ia ia maloko o kona
    naau.'
  arb-NAV: وَعِنْدَمَا دَخَلَ تَابُوتُ عَهْدِ الرَّبِّ مَدِينَةَ دَاوُدَ، أَطَلَّتْ
    مِيكَالُ ابْنَةُ شَاوُلَ مِنَ الْكَوَّةِ فَشَاهَدَتِ الْمَلِكَ دَاوُدَ يَرْقُصُ
    وَيَقْفِزُ، فَازْدَرَتْهُ فِي قَلْبِهَا.
  ewe-ewe: Esi Yehowa ƒe nubablaɖaka la va ɖo David ƒe Du la me la, Saul ƒe vinyɔnu,
    Mixal, nɔ wo kpɔm to fesre nu eye esi wòkpɔ Fia David wònɔ ɣe ɖum, nɔ aglo tum
    kple dzidzɔ la, edo vloe le eƒe dzime.
  eng-LEE: And it happened, as the ark of the covenant of the Lord came as far as
    the city of David, that Michal the daughter of Saul looked through the window,
    and saw king David dancing and playing, and she despised him in her heart.
  asm-FB: কিন্তু যিহোৱাৰ নিয়ম-চন্দুক দায়ূদৰ নগৰত সোমাওঁতে, চৌলৰ জীয়েক মীখলে, খিড়িকিয়েদি
    চাই দেখিলে যে, দায়ুদ ৰজাই নাচি নাচি আনন্দ কৰি আছিল। তেতিয়া তেওঁ নিজৰ অন্তৰতে
    দায়ূদক হেয়জ্ঞান কৰিলে।
  sus-A: سْلُ شَ دِ فِنّ مِكَلَ نَشَ عِسِرَيِلَكَيٍ تٌ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ سٌ
    رَ دَوُدَ شَ تَا كُي. عَ تٌ مَنفّ دَوُدَ تٌ قَرٍ بٌرٌن نَ حّلّشِنيِ كُي، عَ نَشَ
    مَنفّ دَوُدَ رَحَاشُ.
  fra-SBL: Comme l'arche de l'alliance de Yahvé arrivait à la ville de David, Mical,
    fille de Saül, regarda par la fenêtre et vit le roi David danser et jouer ; elle
    le méprisa dans son cœur.
  hbo-hbo: וַיְהִ֗י אֲרֹון֙ בְּרִ֣ית יְהוָ֔ה בָּ֖א עַד־עִ֣יר דָּוִ֑יד וּמִיכַ֨ל בַּת־שָׁא֜וּל
    נִשְׁקְפָ֣ה ׀ בְּעַ֣ד הַחַלֹּ֗ון וַתֵּ֨רֶא אֶת־הַמֶּ֤לֶךְ דָּוִיד֙ מְרַקֵּ֣ד וּמְשַׂחֵ֔ק
    וַתִּ֥בֶז לֹ֖ו בְּלִבָּֽהּ׃ פ
  kik-kik: Hĩndĩ ĩrĩa ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova rĩatoonyaga Itũũra Inene
    rĩa Daudi-rĩ, Mikali mwarĩ wa Saũlũ nĩacũthĩrĩirie arĩ ndirica-inĩ. Na rĩrĩa onire
    Mũthamaki Daudi akĩina akĩrũgarũgaga, akĩmũnyarara ngoro-inĩ yake.
  fra-NCL: Lorsque l’arche de l’alliance de Yahweh fut arrivée jusqu’à la cité de
    David, Michol, fille de Saül, regarda par la fenêtre et voyant le roi David bondir
    et danser, elle le méprisa dans son cœur.
  cek-AK: Angraeng lokkamhaih thingkhong David vangpui thungah phak naah, Saul canu
    Mikael mah thokbuem hoiah khet; anih mah hnawh moe, anghoehaih hoiah kaom, David
    siangpahrang to hnuk naah, anih to palung thung hoiah khet patoek.
  cuk-cuk: Geb Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu David-neggweburse-mosgua, Saúl-e-sisgwa-Mical,
    yawagak-bipigwadba atakded. Agine, Mical, Rey-David weligwaledgi gwirdaniki dakdegua,
    e-gwagegi David-saedakalid.
  uig-CYR: Пәрвәрдигарниң әһдә сандуғи Давут шәһиригә йетип кәлгәндә Саулниң қизи
    Миқал пәнҗирдин төвәнгә қарап туратти; у Давутниң сәкрәп ойнап-челип тәнтәнә қиливатқинини
    көрүп ичидә уни заңлиқ қилди.
  tel-2017: కాని, యెహోవా నిబంధన మందసం దావీదు పట్టణంలోకి వచ్చినప్పుడు, సౌలు కూతురు
    మీకాలు కిటికీలో నుంచి చూసి రాజైన దావీదు నాట్యం చేస్తూ సంబరం చేసుకోవడం గమనించి,
    తన మనస్సులో అతన్ని అసహ్యించుకుంది.
  hat-BSA: Li te rive lè lach akò SENYÈ a te vini nan vil David la, ke Mical, fi a
    Saül la, te gade deyò fenèt la e te wè Wa David t ap vòltije e selebre. Konsa,
    li te meprize li nan kè l.
  kos-kos: Ke Tuptup sac utyak nu in siti uh, na Michal, acn natul Saul, el ngetla
    liki winto uh ac liyal Tokosra David ke el tacn ac onsrosro ke engan lulap, na
    Michal el arulana toasr sel kac.
  hbo-WLC: וַיְהִ֗י אֲרוֹן֙ בְּרִ֣ית יְהוָ֔ה בָּ֖א עַד־עִ֣יר דָּוִ֑יד וּמִיכַ֨ל בַּת־שָׁא֜וּל
    נִשְׁקְפָ֣ה ׀ בְּעַ֣ד הַחַלּ֗וֹן וַתֵּ֨רֶא אֶת־הַמֶּ֤לֶךְ דָּוִיד֙ מְרַקֵּ֣ד וּמְשַׂחֵ֔ק
    וַתִּ֥בֶז ל֖וֹ בְּלִבָּֽהּ׃ פ
  ibo-ibo: Mgbe ha bu igbe ọgbụgba ndụ Onyenwe anyị na-abata nʼobodo Devid, Mikal
    nwa Sọl, lepụrụ anya site na oghereikuku ụlọ. Mgbe ọ hụrụ eze Devid ka ọ na-ayọrị
    egwu na-aṅụrị ọṅụ, o ledara ya anya nʼime obi ya.
  ory-ory: ପୁଣି, ଦାଉଦ-ନଗରରେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଶାଉଲଙ୍କ କନ୍ୟା
    ମୀଖଲ ଝରକା ବାଟେ ଅନାଇ ଦାଉଦ ରାଜାଙ୍କୁ ନୃତ୍ୟ ଓ ଆନନ୍ଦ କରିବାର ଦେଖିଲା, ତହିଁରେ ସେ ମନେ ମନେ
    ତାଙ୍କୁ ତୁଚ୍ଛ କଲା।
  chk-chk: Nge lupwen ra mwärelong än ewe Samol mi Lapalap we pworofel lon Jerusalem,
    Mikal nöün Saul we fefin a newu seni ewe asammwacho o küna ewe king Tafit, pwe
    a pworuk o mwetemwet fän pwapwa. Iwe, a turunufasei Tafit lon lelukan.
  rop-rop: Wal wen deibin deigim det Boks insaid langa det taun, det waif blanga King
    Deibid neim Mikal hubin det doda blanga Sol, bin lukinatbat detlot pipul brom
    im haus. En wen imbin luk King Deibid densdensbat lagijat, imbin brabli nogudbinji,
    en im nomo bin laigim im.
  ukr-1871: Коли скриня Господнього зявіту входила в місто Давидове, Мелхола, Саулова
    дочка, дивилась у вікно, а побачивши, що царь Давид скаче й грає, зганила його
    в свойму серцї.
  deu-1951: Als nun die Bundeslade des HERRN in die Stadt Davids kam, sah Michal,
    die Tochter Sauls, zum Fenster hinaus; und als sie den König David hüpfen und
    tanzen sah, verachtete sie ihn in ihrem Herzen.
  eng-JPS: And it came to pass, as the ark of the covenant of the LORD came to the
    city of David, that Michal the daughter of Saul looked out at the window, and
    saw king David dancing and making merry; and she despised him in her heart.
  srp-1865: A kad kovèeg zavjeta Gospodnjega ulažaše u grad Davidov, Mihala kæi Saulova
    gledajuæi s prozora vidje cara Davida gdje skaèe i igra, i podrugnu mu se u srcu
    svom.
  lug-lug: Awo essanduuko ey’endagaano ya Mukama bwe yali ng’eyingizibwa mu kibuga
    kya Dawudi, Makali muwala wa Sawulo n’alingiza mu ddirisa, n’alaba Kabaka Dawudi
    ng’azina era ng’ajjaguza, n’amunyooma mu mutima gwe.
  heb-heb: ויהי ארון ברית יהוה בא עד עיר דויד ומיכל בת שאול נשקפה בעד החלון ותרא את
    המלך דויד מרקד ומשחק ותבז לו בלבה׃
  ben-IRV: সদাপ্রভুর নিয়ম সিন্দুকটি দায়ূদ শহরে ঢুকবার দিন শৌলের মেয়ে মীখল জানলা
    দিয়ে তা দেখলেন। রাজা দায়ূদকে নাচতে ও আনন্দ করতে দেখে তিনি মনে মনে দায়ূদকে তুচ্ছ
    করলেন।
  pan-pan: ਜਦੋਂ ਯਹੋਵਾਹ ਦਾ ਸੰਦੂਕ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਪਹੁੰਚਿਆ, ਤਾਂ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੀਕਲ ਨੇ
    ਬਾਰੀ ਵਿੱਚੋਂ ਦੀ ਝਾਤੀ ਮਾਰੀ ਅਤੇ ਦੇਖਿਆ ਕਿ ਦਾਊਦ ਰਾਜਾ ਨੱਚਦਾ ਅਤੇ ਕੁੱਦਦਾ ਹੈ, ਤਾਂ ਉਸ ਨੇ
    ਆਪਣੇ ਮਨ ਵਿੱਚ ਉਹ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်သည် ဒါဝိဒ် မြို့ ထဲသို့ ဝင် သောအခါ ၊ ရှောလု
    ၏ သမီး မိခါလ သည် ပြတင်းပေါက် က ကြည့် ၍ ၊ ဒါဝိဒ် မင်းကြီး သည် က လျက် တီးမှုတ် လျက်လာသည်ကို
    မြင် သဖြင့် စိတ် နှလုံးထဲ၌ မထီမဲ့မြင် ပြု၏။
  hmo-hmo: Lohiabada ena Taravatu Maua be Davida ena Hanua dekenai ia ginidae neganai,
    Mikala, Saulo ena natuna hahine, be uindo dekena amo iena matana ia negea, bona
    ia ese king Davida ia itaia. Davida be ia mavaru noho, ma ia roho daekau, roho
    daekau noho, mai moale danu. Mikala ese ia itaia neganai, ia ese Davida dekenai
    ia badu, iena lalona sibona dekenai ia ura henia lasi.
  urd-urd: और ऐसा हुआ कि जब ख़ुदावन्द का 'अहद का सन्दूक़ दाऊद के शहर में पहुँचा, तो
    साऊल की बेटी मीकल ने खिड़की में से झाँक कर दाऊद बादशाह को ख़ूब नाचते — कूदते देखा,
    और उसने अपने दिल में उसको हक़ीर जाना।
  rus-SYN: Когда ковчег завета Господня входил в город Давидов, Мелхола, дочь Саулова,
    смотрела в окно и, увидев царя Давида, скачущего и веселящегося, уничижила его
    в сердце своем.
  bqc-SIM: Kɛ́ Dii kpagolo lɛ́ gɛ̃ Davidi wɛ̃́lɛu, Saulu nɛ́ Mikali lɛ́ zĩ́lɛ gwa
    fɛnɛntiu. Kɛ́ a è kí Davidi lɛ́ ↄ̃wã, àlɛ pↄnakɛ Dii aɛ, ↄ̃ à sakàaàgu
    a sↄ̃ guu.
  tcz-CHONGTHU: Pakai kitepna thingkong David khopia ahin pohlut u chun, Saul chanu
    Michal in in bang kot apat ahin vetsuh le leng David kipa thanop thoa achop le
    chu amun ana japi in ahi.
  mar-mar: पण परमेश्वराच्या कराराचा कोश दावीद नगरात पोहचला तेव्हा शौलाची कन्या मीखल
    हिने खिडकीतून बाहेर पाहिले. तिने दावीद राजाला नाचताना, जल्लोष करताना पाहून तिने
    आपल्या अंतःकरणात त्यास तुच्छ लेखले.
  qub-qub: Tayta Diospa babulninta Davidpa siudäninman chayachiptin Saulpa wamran
    Micalga bentänapa watgaran. Ray Davidtaga ricaran cushisha pinticachaycajta. Chaymi
    Davidtaga shongullancho fiyupa jamurparan.
  bqp-bqp: Ye bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te duɔ Dɑfidin wuuɔ, yerɑ Mikɑli
    Sɔɔlun bii tɔn kurɔ u mɛɛrimɑ sɑɑ fɛnɛntin di. Ye u wɑ sinɑ boko Dɑfidi u yɔ̃ɔkumɔ
    u yɑɑmɔ, yerɑ u nùn gɛmɑ.
  hat-hat: Antan yo t'ap antre ak Bwat Kontra a lavil Jerizalèm, Mikal, pitit fi Sayil
    la, te kanpe bò yon fennèt ap gade. Li wè David ki t'ap danse fè laviwonn devan
    Bwat la. Li vin pa gen yon san pou li ankò.
  eng-BSB: As the ark of the covenant of the LORD was entering the City of David,
    Saul’s daughter Michal looked down from a window and saw King David dancing and
    celebrating, and she despised him in her heart.
  eng-WEBPB: As the ark of the LORD’s covenant came to David’s city, Michal the daughter
    of Saul looked out at the window, and saw king David dancing and playing; and
    she despised him in her heart.
  kbq-kbq: Hianagi Ra Anumzamofo huhagerafi huvempage vogisima Deviti rankumapima
    enefregeno'a, Soli mofa Deviti nenaro Mikali'a noma'afi mani'neno zaho eri kampinti
    kefenkateno ke'ama, kini ne' Devitima musema nehuno haru huno takaure takaure'ma
    huno avoma hagenoma nevigeno'a, agu'afina antahi haviza hunte'ne.
  nhe-BL: Pero quema ajsicoj ica nopa caxa ipan altepetl Jerusalén, isihua David tlen
    elqui iichpoca Tlanahuatijquetl Saúl huan itoca Mical, tlachixqui ipan ventana,
    huan quiitac para Tlanahuatijquetl David huitontihualayaya huan moilhui nesiyaya
    queja se tlacatl tlen tzontlapolohua, huajca pejqui quicualancaita.
  gub-BL: Tupàn Ze'eg Hyru tawhu pupe heixe mehe Mikaw Xau tazyr ume'e wàpuz hukenaw
    rupi a'e kury. Wexak tuwihawete Tawi ipynyk mehe turywete haw rehe ipoipor mehe.
    — Iaiw a'e, i'i Mikaw uzeupe.
  eng-DRA: And when the ark of the covenant of the Lord was come to the city of David,
    Michol the daughter of Saul looking out at a window, saw king David dancing and
    playing, and she despised him in her heart.
