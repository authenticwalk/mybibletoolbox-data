    srcu.
  mps-mps: Tama augwaligo te halobage te Devitgo Taun tomoba sesali sogo, Mikal, te
    Solgo wegi, te be habu dogwa sali windodu dolalu te augwali suali. Tama agai te
    aga bidi king Devit suali, te aga wiegi yai pemene dali te tęąbi eyu sasamano
    bilali, tama Mikalgo Devitgo te tama tebo kolesaga aga hagela eyu, tama aga dali
    dwai haliga sębę yai dao.
  tpi-tpi: Taim ol i bringim Bokis Kontrak i kam insait long Taun Bilong Devit, Mikal,
