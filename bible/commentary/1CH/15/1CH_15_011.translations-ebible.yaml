verse: 1CH.015.011
translations:
  mal-C: അതിനുശേഷം സാദോക്ക്, അബ്യാഥാർ എന്നീ പുരോഹിതന്മാരെയും ഊരിയേൽ, അസായാവ്, യോവേൽ,
    ശെമയ്യാവ്, എലീയേൽ, അമ്മീനാദാബ് എന്നീ ലേവ്യരെയും ദാവീദ് വിളിച്ചു.
  deu-TKW: Sodann berief David die Priester Zadok und Abjatar und die Leviten Uriel,
    Asaja, Joel, Semaja, Eliel und Amminadab
  lin-lin: 'Davidi abengaki Banganga-Nzambe Tsadoki mpe Abiatari elongo na Balevi
    oyo : Urieli, Asaya, Joeli, Shemaya, Elieli mpe Aminadabi.'
  eng-LSV: And David calls to Zadok and to Abiathar the priests, and to the Levites,
    to Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab,
  eng-GNV: 'And Dauid called Zadok and Abiathar the Priestes, and of the Leuites,
    Vriel, Asaiah and Ioel, Shemaiah, and Eliel, and Amminadab:'
  eng-WEBSTER: And David called for Zadok and Abiathar the priests, and for the Levites,
    for Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab,
  nhw-BL: 'Huan David quinotzqui Sadoc huan Abiatar catli eliyayaj tlayacanani tlen
    totajtzitzi. Huan quinnotzqui nopa levita tlayacanani: Uriel, Asaías, Joel, Semaías,
    Eliel huan Aminadab.'
  swh-ONEN: Kisha Daudi akawaita makuhani Sadoki na Abiathari, pamoja na Walawi Urieli,
    Asaya, Yoeli, Shemaya, Elieli na Aminadabu.
  bba-bba: Mɑ Dɑfidi u yɑ̃ku kowobu Sɑdɔku kɑ Abiɑtɑɑ sokɑ, kɑ sere mɑɑ Lefi beni,
    Uriɛli kɑ Asɑyɑ kɑ Yoɛli kɑ Semɑyɑ kɑ Eliɛli kɑ sere Aminɑdɑbu.
  eng-KJVCPB: And David called for Zadok and Abiathar the priests, and for the Levites,
    for Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab,
  luo-luo: Bangʼe Daudi noluongo Zadok kod Abiathar ma jodolo kod Uriel, Asaya, Joel,
    Shemaya, Eliel kod Aminadab ma ja-Lawi.
  meu-meu: Bena David ese hahelaḡa taudia Sadok bona Abiatara, bona Levi taudia Uriele
    bona Asaia bona Ioel bona Semaia bona Eliele bona Aminadab e boiridia,
  npi-ULB: दाऊदले सादोक र अबियाथार पुजारीहरू, अनि लेवी उरीएल, असायाह, योएल, शमायाह,
    एलीएल र अम्‍मीनादाबलाई बोलाए ।
  yor-yor: Dafidi sì ránṣẹ́ pe Sadoku, Abiatari tí wọ́n jẹ́ àlùfáà, àti Urieli, Asaiah.
    Joẹli, Ṣemaiah, Elieli àti Amminadabu tí wọ́n jẹ́ Lefi.
  pes-OPCB: سپس داوود صادوق و اَبیّاتار کاهنان اعظم و اوری‌ئیل، عسایا، یوئیل، شمعیا،
    ایلی‌ئیل و عمیناداب رهبران لاویان را به حضور خواست
  tgl-ULB: Ipinatawag ni David ang mga paring sina Zadok at Abiatar at ang mga Levitang
    sina Uriel, Asaias, Joel, Semaias, Eliel at Aminadab.
  hui-hui: Ani bialu Debidihanda loma binigo mo miaga Sadogobi Abaiadabi heba Libai
    hameigininaga agali haguane waragaria Uriele Asaia Yoele Semaia Eliele Aminadaba
    biaru bibahende ibilo olene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​သော ဇာ​ဒုတ်​နှင့်​အ​ဗျာ​သာ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ
    ဖြစ်​ကြ​သော​သြ​ရေ​လ၊ အ​သာ​ယ၊ ယော​လ၊ ရှေ​မာ​ယ၊ ဧ​လျေ​လ​နှင့်​အ​မိ​န​ဒပ်​တို့​ကို
    ခေါ်​ယူ​တော်​မူ​၍၊-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་མཆོད་དཔོན་གཉིས་པོ་དང་། ལེ་ཝི་པ་རྣམས་ལས་ཨུ་རི་ཨེལ་དང་ཨ་ས་ཡཱ།
    ཡོ་ཨེལ། ཤེ་མ་ཡཱ། ཨེ་ལི་ཨེལ། ཨ་མི་ནཱ་དབ་བཅས་བོས་ནས།
  sna-sna: Ipapo Dhavhidhi akadana Zadhoki naAbhiatari vaprista, naUrieri, Asaya,
    Joere, Shemaya, Erieri naAminadhabhi vaRevhi.
  spa-BLM: 'David llamó a los sacerdotes Sadoc y Abiatar, y a los levitas: a Uriel,
    Asaías, Joel, Semaías, Eliel y Aminadab,'
  cac-cac: Ix yavtan eb' vin̈ sacerdote vin̈aj rey David chi', aton vin̈aj Sadoc,
    vin̈aj Abiatar yed' pax juntzan̈xo eb' vin̈ levita, aton vin̈aj Uriel, vin̈aj
    Asaías, vin̈aj Joel, vin̈aj Semaías, vin̈aj Eliel yed' vin̈aj Aminadab.
  swh-ULB: Daudi akaagiza Zadoki kuitwa na Abiathari kuhuani, na Walawi Urieli, Asaia,
    Yoeli, Shemaia, Elieli, na Aminadabu.
  bel-bel: 'І паклікаў Давід сьвятароў: Садока і Авіятара, і лявітаў: Урыіла, Асаю,
    Ёіля, Шэмаю, Эліела і Амінадава,'
  deu-ELBBK: Und David berief Zadok und Abjathar, die Priester, und die Leviten Uriel,
    Asaja und Joel, Schemaja und Eliel und Amminadab,
  mbb-OT: Ne impetawag ni David si Zadok wey si Abiatar he menge memumuhat, wey is
    menge Levihanen he si Uriel, Asaya, Joel, Shemaya, Eliel, wey si Aminadab.
  mal-2015: 'ദാവീദ് പുരോഹിതന്മാരായ സാദോക്കിനെയും അബ്യാഥാരിനെയും ഊരീയേൽ, അസായാവു, യോവേൽ,
    ശെമയ്യാവു, എലീയേൽ, അമ്മീനാദാബ് എന്നീ ലേവ്യരെയും വിളിപ്പിച്ചു അവരോടു പറഞ്ഞതു:'
  rmc-rmc: Paľis o David vičinďa le rašajen le Cadok the le Ebjatar the le Leviten
    le Uriel, le Asajah, le Joel, le Šemajah, le Eliel the le Aminadab
  pes-OPV: و داود صادوق و ابياتارِکَهَنَه و لاويان يعني اُرِيئيل و عَسايا و يوئيل
    و شَمَعيا و اِيليئيل و عَمِّيناداب را خوانده،
  ron-1924: Давид а кемат пе преоций Цадок ши Абиатар ши пе левиций Уриел, Асая, Иоел,
    Шемая, Елиел ши Аминадаб.
  ben-OBCV: পরে দাউদ যাজক সাদোক ও অবিয়াথরকে এবং লেবীয় ঊরীয়েল, অসায়, যোয়েল, শময়িয়,
    ইলীয়েল ও অম্মীনাদবকে ডেকে পাঠালেন।
  som-som: Markaasaa Daa'uud u yeedhay Saadooq iyo Aabyaataar oo wadaaddada ahaa,
    iyo kuwii reer Laawi oo ahaa Uurii'eel, iyo Casaayaah, iyo Yoo'eel, iyo Shemacyaah,
    iyo Elii'eel, iyo Cammiinaadaab,
  lat-VUC: 'Vocavitque David Sadoc et Abiathar sacerdotes, et Levitas, Uriel, Asaiam,
    Joël, Semeiam, Eliel, et Aminadab:'
  eng-ASVBT: And David called for Zadok and Abiathar the priests, and for the Levites,
    for Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab,
  ita-1885: E Davide chiamò Sadoc ed Ebiatar, sacerdoti, e i Leviti Uriel, Asaia,
    e Ioel, Semaia, Eliel, ed Amminadab.
  eng-LXXUP: And David called Zadok and Abiathar the priests, and the Levites, Uriel,
    Asaiah, and Joel, and Shemaiah, and Eliel, and Amminadab,
  eng-ULB: David called for Zadok and Abiathar the priests, and the Levites Uriel,
    Asaiah, Joel, Shemaiah, Eliel, and Amminadab.
  spa-VBL: Entonces David convocó a los sacerdotes Sadoc y Abiatar, y a los levitas
    Uriel, Asaías, Joel, Semaías, Eliel y Aminadab.
  fra-_FOB: Puis David appela Tsadok et Abiathar, les sacrificateurs, et les Lévites,
    Uriel, Asaja, Joël, Shémaja, Éliel et Amminadab.
  mal-mal: 'ദാവീദ് പുരോഹിതന്മാരായ സാദോക്കിനെയും അബ്യാഥാരിനെയും ഊരീയേൽ, അസായാവ്, യോവേൽ,
    ശെമയ്യാവ്, എലീയേൽ, അമ്മീനാദാബ് എന്നീ ലേവ്യരെയും വിളിപ്പിച്ചു അവരോടു പറഞ്ഞത്:'
  urd-GVR: Dāūd ne donoṅ imāmoṅ Sadoq aur Abiyātar ko mazkūrā chhih Lāwī sarparastoṅ
    samet apne pās bulā kar
  suz-BL: मिनु दाऊदमी चढ़ेब सादोक नु अबीयाथार नु लेवी उरीएल, आसायाह, योएल, शेमायाह,
    एलीएल नु अम्‍मीनादाब आन कली ब्रेत्‍तीमी बाक्‍त। २सामुएल १५:२९
  ita-1927: Poi Davide chiamò i sacerdoti Tsadok e Abiathar, e i Leviti Uriel, Asaia,
    Joel, Scemaia, Eliel e Amminadab,
  ckb-ckb: ئینجا داود بانگی سادۆق و ئەبیاتاری کرد کە هەردووکیان کاهین بوون، هەروەها
    بانگی ئوریێل و عەسایا و یۆئێل و شەمەعیا و ئەلیێل و عەمینادابی کرد کە لە لێڤییەکان
    بوون.
  eng-BBE: And David sent for Zadok and Abiathar the priests, and for the Levites,
    Uriel, Asaiah and Joel, Shemaiah and Eliel and Amminadab,
  kan-OKCV: ಆಗ ದಾವೀದನು ಚಾದೋಕನು, ಅಬಿಯಾತರನು ಎಂಬ ಯಾಜಕರನ್ನೂ; ಉರೀಯೇಲನು, ಅಸಾಯನು, ಯೋಯೇಲನು,
    ಶೆಮಾಯನು, ಎಲೀಯೇಲನು, ಅಮ್ಮೀನಾದಾಬನು ಎಂಬ ಲೇವಿಯರನ್ನೂ ಕರೆಕಳುಹಿಸಿ ಅವರಿಗೆ,
  tam-2017: பின்பு தாவீது ஆசாரியர்களாகிய சாதோக்கையும், அபியத்தாரையும், லேவியர்களாகிய
    ஊரியேல், அசாயா, யோவேல், செமாயா, ஏலியேல், அம்மினதாப் என்பவர்களையும் அழைத்து,
  spa-RV-1909: Y llamó David á Sadoc y á Abiathar, sacerdotes, y á los Levitas, Uriel,
    Asaías, Joel, Semeías, Eliel, y Aminadab;
  ron-BTF: Și David a chemat pe Țadoc și pe Abiatar, preoții, și pe leviți, pe Uriel,
    pe Asaia și pe Ioel, pe Șemaia și pe Eliel și pe Aminadab,
  eng-WEBP: 'David called for Zadok and Abiathar the priests, and for the Levites:
    for Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab,'
  eng-FBV: Then David summoned the priests Zadok and Abiathar, and the Levites Uriel,
    Asaiah, Joel, Shemaiah, Eliel, and Amminadab.
  nld-1939: Daarna ontbood David de priesters Sadok en Ebjatar, en de levieten Oeriël,
    Asaja, Joël, Sjemaja, Eliël en Amminadab,
  nch-BL: 'Huan David quinotzqui Sadoc huan Abiatar cati eliyayaj tayacanani ten totajtzitzi.
    Huan quinnotzqui nopa levita tayacanani: Uriel, Asaías, Joel, Semaías, Eliel huan
    Aminadab.'
  vie-1934: 'Đa-vít gọi thầy tế lễ Xa-đốc, A-bia-tha, và những người Lê-vi, tức U-ri-ên,
    A-sa-gia, Giô-ên, Sê-ma-gia, Ê-li-ên, và A-mi-na-đáp, mà bảo rằng:'
  hin-CV: तब दावीद ने सादोक और अबीयाथर नामक पुरोहितों को और उरीएल असाइयाह, योएल, शेमायाह,
    एलिएल और अम्मीनादाब नामक लेवियों को बुलवाकर
  spa-BES: Y envió David a buscar a Sadoc y a Abiatar los sacerdotes, y a los levitas,
    Uriel, Asaías y Joel, a Eliel y a Aminadab.
  tdx-tdx: Kinanji’ i Davide amy zao t’i Tsadoke naho i Abiatare mpisoroñe naho amo
    nte-Levio, i Oriele naho i Asaià naho Ioele naho i Semaià naho i Eliele vaho i
    Aminadabe,
  tha-KJV: แล​้วดาวิดทรงเรียกศาโดกและอาบียาธาร์​ปุ​โรหิต และคนเลวี​คือ อุ​รี​เอล อาสายาห์
    โยเอล เชไมอาห์ เอลีเอล และอัมมีนาดับ
  por-BR-2018: E Davi chamou aos sacerdotes Zadoque e Abiatar, e a os levitas Uriel,
    Asaías, Joel, Semaías, Eliel, e Aminadabe;
  deu-ELO: Und David berief Zadok und Abjathar, die Priester, und die Leviten Uriel,
    Asaja und Joel, Schemaja und Eliel und Amminadab,
  eng-WYC-2018: And David called (for) Zadok and Abiathar (the) priests, and the deacons
    (or and the Levites), Uriel, Asaiah, and Joel, Shemaiah, Eliel, and Amminadab;
  epo-epo: Kaj David alvokis la pastrojn Cadok kaj Ebjatar, kaj la Levidojn Uriel,
    Asaja, Joel, Ŝemaja, Eliel, kaj Aminadab;
  uig-PIN: 'Dawut kaⱨinlardin Zadok bilǝn Abiyatarni, xuningdǝk lawiliylardin Uriyǝl,
    Asaya, Yoel, Xemaya, Əliyǝl wǝ Amminadabni qaⱪirtip kelip ularƣa:'
  beo-beo: Da:ibidi da gobele salasu dunu Sa:idoge amola Abaia:da amola Lifai dunu
    gafeale (Iuliele, Asa:ia, Youele, Siema:ia, Ilaiele amola Aminada:be) amo ema
    misa:ne sia:i.
  tpi-OTNT: Orait na Devit i singautim pris Sadok na pris Abiatar na ol dispela hetman
    bilong ol lain bilong Livai, em Uriel na Asaia na Joel na Semaia na Eliel na Aminadap.
  hau-SA: Sa’an nan Dawuda ya kira Zadok da Abiyatar, firistoci, tare da Uriyel, Asahiya,
    Yowel, Shemahiya, Eliyel da Amminadab, Lawiyawa.
  uig-LAT: 'Dawut kahinlardin Zadok bilen Abiyatarni, shuningdek lawiliylardin Uriyel,
    Asaya, Yoél, Shémaya, Eliyel we Amminadabni chaqirtip kélip ulargha:'
  nde-nde: UDavida wasenxusa abaphristi uZadokhi lo-Abhiyathari kanye lo-Uriyeli,
    lo-Asaya, loJoweli, loShemaya, lo-Eliyeli lo-Abhinadabi abaLevi.
  ton-ton: Pea naʻe ui mai ʻe Tevita kia Satoki mo ʻApiata ko e ongo taulaʻeiki, pea
    mo e kau Livai, kia Ulieli, mo ʻAsaia, mo Soeli, mo Simaia, mo Elieli, pea mo
    ʻAminitapi,
  ces-1613: 'Tedy povolal David Sádocha a Abiatara, kněží, též i Levítů: Uriele, Asaiáše,
    Joele, Semaiáše, Eliele a Aminadaba,'
  eng-WMB: 'David called for Zadok and Abiathar the priests, and for the Levites:
    for Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab,'
  tam-TCV: பின்பு தாவீது ஆசாரியர்களாகிய சாதோக்கையும், அபியத்தாரையும், லேவியர்களாகிய
    ஊரியேல், அசாயா, யோயேல், செமாயா, எலியேல், அம்மினதாப் என்பவர்களையும் அழைத்தான்.
  ceb-ULB: Gipatawag ni David sila Zadok ug si Abiatar nga mga pari, uban ang mga
    Levita nga sila si Uriel, si Asaya, si Joel, si Shemaya, si Eliel, ug si Aminadab.
  pol-UBG: 'Wtedy Dawid wezwał kapłanów Sadoka i Abiatara oraz Lewitów: Uriela, Asajasza,
    Joela, Szemajasza, Eliela i Amminadaba;'
  urd-GVU: داؤد نے دونوں اماموں صدوق اور ابیاتر کو مذکورہ چھ لاوی سرپرستوں سمیت اپنے
    پاس بُلا کر
  deu-1912: Und David rief Zadok und Abjathar, die Priester, und die Leviten, nämlich
    Uriel, Asaja, Joel, Semaja, Eliel, Amminadab,
  kan-2017: ಆ ಮೇಲೆ ದಾವೀದನು ಚಾದೋಕ್, ಎಬ್ಯಾತಾರ್ ಎಂಬ ಯಾಜಕರನ್ನೂ, ಊರೀಯೇಲ್, ಅಸಾಯ, ಯೋವೇಲ್,
    ಶೆಮಾಯ, ಎಲೀಯೇಲ್ ಮತ್ತು ಅಮ್ಮೀನಾದಾಬ್ ಎಂಬ ಲೇವಿಯರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ಲೇವಿಯರಲ್ಲಿ ಗೋತ್ರಪ್ರಧಾನರಾದ
    ನೀವು,
  yap-yap: Me pining David fa gali prist ni aram Zadok nge Abiathar nge nel’ e pumo’on
    ko Levi, Uriel, Asayah, Joel, Shemayah, Eliel, nge Amminadab.
  hlt-MCSB: David loh khosoih Zadok neh Abiathar te khaw, Levi, Uriel, Asaiah, Joel,
    Shemaiah, Eliel, Amminadab te khaw a khue.
  mdy-ETH: ዬካፓ ዳውቴ ቄኤሶ፥ ሳዶቄንታ ዓቢያታሬንታ፤ ዬያጉዲ ሃሣ ዑሪዔኤሌ፥ ዓሳያ፥ ዮዔኤሌ፥ ሼማዒያ፥ ዔሊዔኤሌና ዓምናኣዳኣቤና
    ዎሊ ዑፃ ላሆ ሌዊ ዓሲ ዔኤላዖ፦
  twi-ASANTE: 'Afei, Dawid frɛɛ asɔfoɔ Sadok ne Abiatar ne saa Lewifoɔ mpanimfoɔ yi:
    Uriel, Asaia, Yoɛl, Semaia, Eliel ne Aminadab.'
  eng-WEBU: 'David called for Zadok and Abiathar the priests, and for the Levites:
    for Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab,'
  wal-wal: Hegaappe guyyiyan, Daawiti qeeseta Xaadooqanne Abiyaataara, qassi Leewata
    Uri7eela, Asaaya, Yuu7eela, SHamaa7iyaa, Eli7eelanne Aminadaaba xeesissiis.
  spa-PDDPT: David llamó a los sacerdotes Sadoc y Abiatar, y a los levitas Uriel,
    Asaías, Joel, Semaías, Eliel y Aminadab.
  gun-gun: Davi oenoĩ avi sacerdote kuery va'e regua Zadoque ha'e Abiatar, ha'e gui
    levita kuery Uriel, Asaías, Joel, Semaías, Eliel ha'e Aminadabe.
  ilo-ULB: Inayaban ni David da Zadok ken Abiatar a padi, ken dagiti Levita a da Uriel,
    Asaias, Joel, Semaias, Eliel, ken Aminadab.
  kpg-kpg: David gu gahi mai nia gau hai mee dabu go Zadok mo Abiathar, mo digau Levi
    dogoono go Uriel, Asaiah, Joel, Shemaiah, Eliel, mo Amminadab.
  uig-ARA: 'داۋۇت كاھىنلاردىن زادوك بىلەن ئابىياتارنى، شۇنىڭدەك لاۋىلىيلاردىن ئۇرىيەل،
    ئاسايا، يوئېل، شېمايا، ئەلىيەل ۋە ئاممىنادابنى چاقىرتىپ كېلىپ ئۇلارغا:'
  sus-sus: Dawuda naxa sɛrɛxɛdubɛe Sadɔki nun Abiyatari, a nun Lewikae Uriyeli, Asaya,
    Yoweli, Semaya, Eliyeli nun Aminadabo xili.
  pon-2006: Depit ketin malipehdo samworo Sadok oh Apaiadar oh mehn Lipai wenemen,
    Uriel, Asaia, Soel, Semaia, Eliel, oh Aminadap.
  ksd-ksd: Ma David i ga vartuluai upi Sadok ma Abiatar a ura tena tinabar, ma upi
    Uriel, Asaia, Ioel, Semaia, Eliel, ma Aminadab, a umana tutana Levi,
  tur-YTC: David, kâhinleri, Sadok'u ve Aviyatar'ı ve Levililer'i, Uriel, Asaya, Yoel,
    Şemaya, Eliel ve Amminadav'ı çağırdı.
  grc-BRENT: Καὶ ἐκάλεσε Δαυὶδ τὸν Σαδὼκ καὶ Ἀβιάθαρ τοὺς ἱερεῖς, καὶ τοὺς Λευίτας,
    τὸν Οὐριὴλ, Ἀσαΐαν, καὶ Ἰωὴλ, καὶ Σεμαίαν, καὶ Ἐλιὴλ, καὶ Ἀμιναδὰβ,
  ind-AYT: Daud memanggil Imam Zadok dan Abyatar. Dia juga memanggil orang-orang Lewi,
    yaitu Uriel, Asaya, Yoel, Semaya, Eliel, dan Aminadab.
  nya-nya: Kenaka Davide anayitanitsa ansembe Zadoki ndi Abiatara, ndi Alevi awa,
    Urieli, Asaya, Yoweli, Semaya, Elieli ndi Aminadabu.
  hrv-hrv: Tada David pozva svećenike Sadoka i Ebjatara i levite Uriela, Asaju, Joela,
    Šemaju, Eliela i Aminadaba,
  mps-mps: Tialima Devitgo te pris Sadok me pris Abiatar i obadi, te Livai hani dabego
    tobolu bidi me i walio, te bidi Uriel, me Asaia, me Joel, me Semaia, me Eliel,
    me Aminadap, te tama tobolu bidi dabe i wai dao.
  tpi-tpi: Orait na Devit i singautim pris Sadok na pris Abiatar na ol dispela hetman
    bilong ol lain bilong Livai, em Uriel na Asaia na Joel na Semaia na Eliel na Aminadap.
  dan-1931: Så lod David Præsterne Zadok og Ebjatar og Levitterne Uriel, Asaja, Joel,
    Sjemaja, Eliel og Amminadab kalde
  vie-OVCB: Đa-vít triệu tập hai thầy tế lễ là Xa-đốc và A-bia-tha, các trưởng tộc
    người Lê-vi là U-ri-ên, A-sa-gia, Giô-ên, Sê-ma-gia, Ê-li-ên, và A-mi-na-đáp.
  guj-2017: દાઉદે સાદોક અને અબ્યાથાર યાજકોને તથા ઉરીએલ, અસાયા, યોએલ, શમાયા, અલીએલ
    તથા આમ્મીનાદાબ લેવીઓને બોલાવ્યા.
  pon-2006A: Depit ketin malipehdo samworo Sadok oh Apaiadar oh mehn Lipai wenemen,
    Uriel, Asaia, Soel, Semaia, Eliel, oh Aminadap.
  por-BRBSL: 'David chamou por Zadok e Abiathar os sacerdotes, e pelos levitas: por
    Uriel, Asaiah, Joel, Semaías, Eliel e Amminadab,'
  cth-cth: Devit ni vaihma Zadok, Abiathar, Levih, Uriel, Asaiah, Joel, Shemaiah,
    Eliel, hoi Aminadab tinaw hai a kaw.
  twi-twi: 'Afei, Dawid frɛɛ asɔfo Sadok ne Abiatar ne saa Lewifo mpanyimfo yi: Uriel,
    Asaia, Yoel, Semaia, Eliel ne Aminadab.'
  hlt-hlt: David loh khosoih Zadok neh Abiathar te khaw, Levi, Uriel, Asaiah, Joel,
    Shemaiah, Eliel, Amminadab te khaw a khue.
  tbz-SIM: Kɛ̀ Dɑfitii yú ikuɔ́ nìùbɛ̀ Sɑdɔki nɛ̀ Abiɑtɑɑ kɛ́yúnɛ̀ Defiibɛ bɛ̀kuɔ̀,
    Udiɛdi nɛ̀ Asɑyɑ nɛ̀ Sowɛɛri Semmɑyɑ Ediyɛɛri Amminɑdɑbu.
  msy-2020: Ezɨ Devit gumazir kabar dia. Kar ofa gamir gumazim Sadok, ko ofa gamir
    gumazir igharazim Abiatar, ko Livain anabamɨn gumazir dapanir kaba, Uriel, Asaia,
    Joel, Semaia, Eliel ko Aminadap.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yɑɑ kɔtǝlɑɑ Sɑtɔkɩ, nɑ Apiyɑtɑɑ, nɑ Lefii nyʋɣʋ nyǝ́mɑ,
    Uliyɛlɩ, nɑ Asɑyɑ, nɑ Sowɛɛlɩ, nɑ Semɑyɑ, nɑ Ɩlǝyɛlɩ, nɑ Aminɑtɑpɩ.
  azb-azb: Davud kahin olan Sadoqu və Evyatarı, Levili olan Urieli, Asayanı, Yoeli,
    Şemayanı, Elieli və Amminadavı çağırıb
  eng-DBY: And David called for Zadok and Abiathar the priests, and for the Levites,
    for Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab;
  hin-2017: तब दाऊद ने सादोक और एब्यातार नामक याजकों को, और ऊरीएल, असायाह, योएल, शमायाह,
    एलीएल और अम्मीनादाब नामक लेवियों को बुलवाकर उनसे कहा,
  eng-YLT: And David calleth to Zadok and to Abiathar the priests, and to the Levites,
    to Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab,
  kne-kne: Pag nan ayagan da Zadok en Abiatar ay papadi ya da Uriel, Asayas, Joel,
    Semayas, Eliel ya si Amminadab ay Levita.
  eng-WYC-2017: And David called for Zadok and Abiathar priests, and the deacons [or
    Levites], Uriel, Asaiah, and Joel, Shemaiah, Eliel, and Amminadab;
  eng-WMBB: 'David called for Zadok and Abiathar the priests, and for the Levites:
    for Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab,'
  urd-GVH: दाऊद ने दोनों इमामों सदोक़ और अबियातर को मज़कूरा छः लावी सरपरस्तों समेत
    अपने पास बुलाकर
  rug-rug: 'Tioko varigara ni e Devita sari na hiama, e Zedoki meke Abiatad meke ka
    onomo tie pule pa butubutu Livae: Urieli, Asaea, Zoili, Semaea, Elieli, meke Aminadabi.'
  gaz-gaz: Ergasiis Daawit luboota jechuunis Saadoqii fi Abiyaataar akkasumas Lewwota
    jechuunis Uuriiʼeel, Asaayaa, Yooʼeel, Shemaaʼiyaa, Eliiʼeelii fi Amiinaadaabin
    ni waame;
  fra-LSG: David appela les sacrificateurs Tsadok et Abiathar, et les Lévites Uriel,
    Asaja, Joël, Schemaeja, Éliel et Amminadab.
  yal-yal: Dawuda yi saraxaraline Sadɔki nun Abiyatari xili, e nun Lewine Yuriyeli
    nun Asaya nun Yowɛli nun Semaya nun Eliyeli nun Aminadabo.
  haw-1868: Kahea aku la o Davida ia Zadoka laua o Abiatara na kahuna, a i na Levi
    hoi, ia Uriela, Asaia, Ioela, Semaia, Eliela, a me Aminadaba,
  arb-NAV: 'وَاسْتَدْعَى دَاوُدُ أَيْضاً صَادُوقَ وَأَبِيَاثَارَ الْكَاهِنَيْنِ وَرُؤَسَاءَ
    اللّاوِيِّينَ: أُورِيئِيلَ وَعَسَايَا وَيُوئِيلَ وَشَمَعْيَا وَإِيلِيئِيلَ وَعَمِّينَادَابَ.'
  ewe-ewe: David yɔ Zadok kple Abiata, ame siwo nye Nunɔlagãwo kple Uriel, Asaya,
    Yoel, Semaya, Eliel kple Aminadab, ame siwo nye Levi ƒe viwo ƒe kplɔlawo
  eng-LEE: And David called for Zadok and Ebyathar the priests, and for the Levites,
    for Uriel, 'Assayah, and Joel, Shema'yah, and Eliel, and 'Amminadab,
  asm-FB: দায়ূদে চাদোক আৰু অবিয়াথৰ পুৰোহিতক, আৰু লেবীয়া উৰীয়েল, অচায়া, যোৱেল,
    চময়িয়া, ইলীয়েল, আৰু অম্মীনাদবক মাতিলে।
  sus-A: دَوُدَ نَشَ سّرّشّدُبّيٍ سَدْكِ نُن عَبِيَتَرِ، عَ نُن لٍوِكَيٍ عُرِيٍلِ،
    عَسَيَ، يٌوٍلِ، سٍمَيَ، عٍلِيٍلِ نُن عَمِنَدَبٌ شِلِ.
  fra-SBL: 'David appela les prêtres Tsadok et Abiathar, et les Lévites : Uriel, Asaja,
    Joël, Schemaeja, Éliel et Amminadab,'
  hbo-hbo: וַיִּקְרָ֣א דָוִ֔יד לְצָדֹ֥וק וּלְאֶבְיָתָ֖ר הַכֹּֽהֲנִ֑ים וְלַלְוִיִּ֗ם
    לְאֽוּרִיאֵ֤ל עֲשָׂיָה֙ וְיֹואֵ֣ל שְׁמַֽעְיָ֔ה וֶאֱלִיאֵ֖ל וְעַמִּינָדָֽב׃
  kik-kik: Ningĩ Daudi agĩĩta Zadoku na Abiatharu arĩa athĩnjĩri-Ngai, na Urieli,
    na Asaia, na Joeli, na Shemaia, na Elieli, na Aminadabu arĩa Alawii.
  fra-NCL: David appela les prêtres Sadoc et Abiathar, et les lévites Uriel, Asaïas,
    Joël, Séméïas, Eliel et Aminadab,
  cek-AK: To pacoeng ah David mah qaima Zadok hoi Abiathar; Levi acaeng Uriel, Asaiah,
    Joel, Shemaiah, Eliel hoi Amminadab cae to kawk.
  cuk-cuk: 'Geb degine, David, dule-irwa-Bab-Dummadse-gormaladse gochabalid: Sadocʼse,
    Abiatarʼse. Degi, Levita-dulemarse gochabalid: Urielʼse, Asaíasʼse, Joelʼse, Semaíasʼse,
    Elielʼse, degi, Aminadabʼse.'
  uig-CYR: 'Давут каһинлардин Задок билән Абиятарни, шуниңдәк лавилийлардин Урийәл,
    Асая, Йоел, Шемая, Әлийәл вә Амминадабни чақиртип келип уларға:'
  tel-2017: అప్పుడు దావీదు యాజకులైన సాదోకును, అబ్యాతారును, లేవీయులైన ఊరియేలు, అశాయా,
    యోవేలు, షెమయా, ఎలీయేలు, అమ్మీనాదాబు అనే వాళ్ళతో
  hat-BSA: Alò, David te rele Tsadok ak Abiathar, prèt yo ak Levit yo, Uriel, Asaja,
    Joël, Schemaeja, Éliel ak Amminadab.
  kos-kos: 'David el solani mwet tol Zadok ac Abiathar, ac mwet Levi onkosr inge:
    Uriel, Asaiah, Joel, Shemaiah, Eliel, ac Amminadab.'
  hbo-WLC: וַיִּקְרָ֣א דָוִ֔יד לְצָד֥וֹק וּלְאֶבְיָתָ֖ר הַכֹּֽהֲנִ֑ים וְלַלְוִיִּ֗ם
    לְאֽוּרִיאֵ֤ל עֲשָׂיָה֙ וְיוֹאֵ֣ל שְׁמַֽעְיָ֔ה וֶאֱלִיאֵ֖ל וְעַמִּינָדָֽב׃
  ibo-ibo: Devid kpọrọ Zadọk na Abịata, ndị nchụaja na Uriel, Asaya, Juel, Shemaya,
    Eliel, na Aminadab ndị Livayị sị ha,
  ory-ory: ପୁଣି, ଦାଉଦ ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକମାନଙ୍କୁ ଓ ଲେବୀୟମାନଙ୍କୁ, ଊରୀୟେଲକୁ, ଅସାୟକୁ
    ଓ ଯୋୟେଲକୁ, ଶମୟୀୟକୁ ଓ ଇଲୀୟେଲ୍‍କୁ ଓ ଅମ୍ମୀନାଦବକୁ ଡାକି କହିଲେ,
  chk-chk: 'Mürin, Tafit a körifengeni ekewe souasor Satok me Apiatar, pwal wonoman
    mwän seni ewe ainangen Lefi: Uriel, Asaia, Joel, Semaia, Eliel me Aminatap.'
  rop-rop: Wal King Deibid bin jingat langa detlot serramonimen neim Seidok en Abaiyatha
    en det siksbala Libai lida neim Yuriyel, Esaiya, Jowal, Shemaiya, Eliyel en Aminadeb.
  ukr-1871: 'І покликав Давид сьвященників: Садока та Абіятара, й левітів: Уриїла,
    Асаїю, Йоїля, Шемаїю, Елїєла та Аминадаба,'
  deu-1951: 'So rief nun David die Priester Zadok und Abjatar und die Leviten Uriel,
    Asaja, Joel, Semaja, Eliel und Amminadab und sprach zu ihnen:'
  eng-JPS: And David called for Zadok and Abiathar the priests, and for the Levites,
    for Uriel, Asaiah, and Joel, Shemaiah, and Eliel, and Amminadab,
  srp-1865: Tada dozva David Sadoka i Avijatara sveštenike, i Levite Urila i Asaju
    i Joila i Samaju i Elila i Aminadava,
  lug-lug: Awo Dawudi n’atumya Zadooki ne Abiyasaali bakabona, ne Uliyeri, ne Asaya,
    ne Yoweeri, ne Semaaya, ne Eryeri ne Amminadaabu Abaleevi,
  heb-heb: ויקרא דויד לצדוק ולאביתר הכהנים וללוים לאוריאל עשיה ויואל שמעיה ואליאל
    ועמינדב׃
  ben-IRV: তারপর দায়ূদ পুরোহিত সাদোক ও অবিয়াথরকে এবং লেবীয় ঊরীয়েল, অসায়, যোয়েল,
    শময়িয়, ইলীয়েল ও অম্মীনাদবকে ডেকে পাঠালেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਸਾਦੋਕ ਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕਾਂ ਨੂੰ ਅਤੇ ਊਰੀਏਲ, ਅਸਾਯਾਹ ਤੇ ਯੋਏਲ, ਸ਼ਮਅਯਾਹ
    ਤੇ ਅਲੀਏਲ ਤੇ ਅੰਮੀਨਾਦਾਬ ਲੇਵੀਆਂ ਨੂੰ ਸੱਦਿਆ
  mya-JVB: ဒါဝိဒ် သည်လည်း ယဇ်ပုရောဟိတ် ဇာဒုတ် နှင့် အဗျာသာ ၊ လေဝိ သား ဩရေလ ၊ အသာယ
    ၊ ယောလ ၊ ရှေမာယ ၊ ဧလျေလ ၊ အမိနဒပ် တို့ကို ခေါ် ၍၊
  hmo-hmo: Ma Davida ese hahelagaia tauna Sadoka bona Abiatara, bona Levi taudia Uriele,
    Asaia, Ioela, Semaia, Eliele, bona Aminadaba ia boiria mai,
  urd-urd: और दाऊद ने सदोक़ और अबीयातर काहिनों की, और ऊरिएल और 'असायाह और यूएल और
    समायाह और इलीएल और 'अम्मीनदाब लावियों को बुलाया,
  rus-SYN: 'И призвал Давид священников: Садока и Авиафара, и левитов: Уриила, Асаию,
    Иоиля, Шемаию, Елиела и Аминадава,'
  bqc-SIM: Ɔ̃ Davidi sa'onkiaↄ Zadoki ń Abiataao sìsi ń Levii buiↄ Uliɛli, Asaia,
    Yoɛli, Semaia, Ɛliɛli ń Aminadabuo.
  tcz-CHONGTHU: Chuin David in thempu ho Zadok le Abiathar chule Levi mite lah a kon
    in Uriel, Asaiah, Joel ahin Shemaiah ahin Eliel le Aminadab ho chu akou khom soh
    keiyin ahi.
  mar-mar: दावीदाने मग सादोक आणि अब्याथार याजकांना बोलावले. आणि तसेच उरीएल, असाया,
    योएल, शमाया, अलीएल आणि अमीनादाब या लेवींनाही बोलावून घेतले.
  qub-qub: Chaypita David acraran cüra Sadoctawan Abiatarta. Acraran Leví famillya
    caj Urielta, Asaiasta, Joelta, Elielta, Aminadabta.
  bqp-bqp: Mɑ Dɑfidi u yɑ̃ku kowobu Sɑdɔku kɑ Abiɑtɑɑ sokɑ, kɑ sere mɑɑ Lefi beni,
    Uriɛli kɑ Asɑyɑ kɑ Yoɛli kɑ Semɑyɑ kɑ Eliɛli kɑ sere Aminɑdɑbu.
  hat-hat: 'David rele Zadòk ak Abyata, prèt yo, ansanm ak sis moun Levi: Ouryèl,
    Asaja, Joèl, Chemaja, Eliyèl ak Aminadad.'
  eng-BSB: David summoned the priests Zadok and Abiathar and the Levites Uriel, Asaiah,
    Joel, Shemaiah, Eliel, and Amminadab.
  eng-WEBPB: 'David called for Zadok and Abiathar the priests, and for the Levites:
    for Uriel, Asaiah, Joel, Shemaiah, Eliel, and Amminadab,'
  kbq-kbq: Hagi Deviti'a tare pristi netrena Zadokine Abiatarinena ke nehuno Livae
    nagapinti kva vahetmina Urielima, Asaiama, Joelima, Semaiama, Elielima, Abinadapuma
    huno ke hutru huteno,
  nhe-BL: 'Huan David quinotzqui Sadoc huan Abiatar tlen eliyayaj tlayacanani tlen
    totajtzitzi. Huan quinnotzqui nopa levita tlayacanani: Uriel, Asaías, Joel, Semaías,
    Eliel huan Aminadab.'
  gub-BL: 'Tawi wenoz mokoz xaxeto wamuwà wà: Zanok, Amiatar. Wenoz 6 Erewi izuapyapyr
    wamuwà wà no: Uriew, Azai, Zoew, Xemai, Eriew, Aminanaw.'
  eng-DRA: 'And David called Sadoc, and Abiathar the priests, and the Levites, Uriel,
    Asaia, Joel, Semeia, Eliel, and Aminadab:'
