verse: 1CH.015.026
translations:
  mal-C: യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ചുമന്നിരുന്ന ലേവ്യരെ ദൈവം സഹായിച്ചതിനാൽ അവർ ഏഴു
    കാളയെയും ഏഴ് ആട്ടുകൊറ്റനെയും യാഗമർപ്പിച്ചു.
  deu-TKW: Und als Gott den Leviten, die die Lade mit dem Gesetze Jahwes trugen, beistand,
    opferte man sieben Farren und sieben Widder.
  lin-lin: Mpe mpo ete Yawe asunga Balevi oyo bazalaki komema Sanduku ya Boyokani
    ya Yawe, babonzaki lokola mbeka bangombe sambo ya mibali mpe bameme sambo ya mibali.
  eng-LSV: and it comes to pass, in God’s helping the Levites carrying the Ark of
    the Covenant of YHWH, that they sacrifice seven bullocks and seven rams.
  eng-GNV: And because that God helped the Leuites that bare the Arke of the couenant
    of the Lord, they offered seuen bullockes and seuen rammes.
  eng-WEBSTER: And it came to pass, when God helped the Levites that bore the ark
    of the covenant of the LORD, that they offered seven bullocks and seven rams.
  nhw-BL: Huan pampa Toteco Dios quinpalehuiyaya nopa levitame catli quihuicatiyohuiyayaj
    nopa caxa, quintencahuilijque chicome torojme huan chicome oquich chivojme para
    tlacajcahualistli.
  swh-ONEN: Kwa sababu Mungu alikuwa amewasaidia Walawi waliokuwa wanalichukua Sanduku
    la Agano la Bwana, mafahali saba na kondoo dume saba walitolewa dhabihu.
  bba-bba: Yinni Gusunɔ u wɑ̃ɑ kɑ Lefi be bɑ win woodɑn kpɑkoro te sɔɔwɑ. Mɑ bɑ kɛtɛ
    nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru ɡo bɑ kɑ yɑ̃kuru kuɑ.
  eng-KJVCPB: And it came to pass, when God helped the Levites that bare the ark of
    the covenant of the Lord, that they offered seven bullocks and seven rams.
  luo-luo: Negitimo misango gi rwedhi abiriyo kod rombe abiriyo nikech Nyasaye nokonyo
    jo-Lawi manotingʼo Sandug Muma mar singruok mar Jehova Nyasaye.
  meu-meu: Bena Dirava ese Levi taudia, hari Iehova ena taravatu mauana e huaia taudia,
    na e durudia dainai, idia ese boromakau mamaruanedia hitu bona mamoe mamaruanedia
    hitu na e abidia, boubou ḡaudia ai e halaodia.
  npi-ULB: परमप्रभुका करारको सन्‍दूक बोक्‍ने लेवीहरूलाई परमेश्‍वरले सहायता गर्नुभएको
    हुनाले तिनीहरूले सात वटा साँढे र सात वटा भेडा बलिदान चढाए ।
  yor-yor: Nítorí Ọlọ́run tì ràn wọ́n lọ́wọ́ àwọn ará Lefi ẹni tí ó gbé àpótí ẹ̀rí
    ti májẹ̀mú Olúwa, akọ màlúù méje pẹ̀lú àgbò méje láti fi ṣé ìrúbọ.
  pes-OPCB: آنها هفت گاو و هفت قوچ قربانی کردند، زیرا خدا لاویان را کمک کرد تا صندوق
    عهد را بتوانند حمل کنند.
  tgl-ULB: Sapagkat tinulungan ng Diyos ang mga Levita na nagbuhat sa kaban ng tipan
    ni Yahweh, naghandog sila ng pitong toro at pitong tupa.
  hui-hui: Ngode Datagaliwabehanda Libaiali Mbogoyi biago mo yalu piyaru biamogo biyagonaga
    tigua nogo bulumaga wangabe kariabi sibi dalua haba tigi kariabi ibuhondo loma
    bialu bo delene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင် ကြ​သူ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား​မ​စ​တော်
    မူ​စေ​ခြင်း​ငှာ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​နွား​ထီး​ခု​နစ်​ကောင်​နှင့်​သိုး​ခု​နစ်
    ကောင်​ကို​ယဇ်​ပူ​ဇော်​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་ལེ་ཝི་པ་རྣམས་ལ་དཀོན་མཆོག་གིས་མགོན་སྐྱབས་མཛད་པ་དང་།
    དེ་དག་གིས་བ་གླང་བདུན་དང་ལུག་ཐུག་བདུན་མཆོད་པར་ཕུལ་ཏོ། །
  sna-sna: Nokuti Mwari akanga abatsira vaRevhi avo vainge vatakura areka yesungano
    yaMwari, vakabayira Mwari hando nomwe namakondobwe manomwe.
  spa-BLM: Cuando Dios ayudó a los levitas que llevaban el arca de la alianza de Yahvé,
    éstos sacrificaron siete toros y siete carneros.
  cac-cac: Ix och val Dios yed' eb' levita chi' ayic ix yic'ancot te' caxa chi' eb',
    yuj chi' ix yac' ucvan̈ noc' mam vacax eb' yed' ucvan̈ noc' ch'ac calnel silab'il.
  swh-ULB: Wakati Mungu alipo wasaidia Walawi kubeba sanduku la agano la Yahweh, walitoa
    ng'ombe saba na mbuzi
  bel-bel: І калі Бог памагаў лявітам, якія несьлі каўчэг запавета Гасподняга, тады
    закалолі ў ахвяру сем цялят і сем бараноў.
  deu-ELBBK: Und es geschah, da Gott den Leviten half, die die Lade des Bundes des
    HERRN trugen, so opferten sie sieben Stiere und sieben Widder.
  mbb-OT: Ne tenged te midtevangan te Megbevayà is menge Levihanen te ked-uwita zan
    dutun te Kavan te Kebpekid-uyun te Nengazen, mibpemuhat dan te pitu he tudu he
    vaka wey pitu he kerehidu.
  mal-2015: യഹോവയുടെ നിയമപെട്ടകത്തിന്റെ വാഹകന്മാരായ ലേവ്യർക്കു ദൈവം സഹായിച്ചതുകൊണ്ടു
    അവർ ഏഴു കാളയെയും ഏഴു ആട്ടുകൊറ്റനെയും യാഗംകഴിച്ചു.
  rmc-rmc: O Del pomožinelas le Levitenge, save ľidžanas e archa la RAJESKRA zmluvakri,
    vašoda obetinde leske efta biken the efta bakren.
  pes-OPV: و چون خدا لاويان را که تابوت عهد خداوند را برمي داشتند اعانت کرد، ايشان
    هفت گاو و هفت قوچ ذبح کردند.
  ron-1924: Кынд а ажутат Думнезеу пе левиць сэ ридиче кивотул легэмынтулуй Домнулуй,
    ау жертфит шапте вицей ши шапте бербечь.
  ben-OBCV: যেহেতু সদাপ্রভুর নিয়ম-সিন্দুক বহনকারী লেবীয়দের ঈশ্বর সাহায্য করলেন,
    তাই সাতটি বলদ ও সাতটি মদ্দা মেষ বলি দেওয়া হল।
  som-som: Oo markii Ilaah caawiyey kuwii reer Laawi oo qaaday sanduuqii axdiga Rabbiga
    ayay toddoba dibi iyo toddoba wan ku allabaryeen.
  lat-VUC: Cumque adjuvisset Deus Levitas qui portabant arcam fœderis Domini, immolabantur
    septem tauri, et septem arietes.
  eng-ASVBT: And it came to pass, when God helped the Levites that bare the ark of
    the covenant of Jehovah, that they sacrificed seven bullocks and seven rams.
  ita-1885: E quando Iddio dava alleggiamento a' Leviti che portavano l'Arca del Patto
    del Signore, si sacrificavano sette giovenchi, e sette montoni.
  eng-LXXUP: And it came to pass when God strengthened the Levites bearing the ark
    of the covenant of the Lord, that they sacrificed seven calves and seven rams.
  eng-ULB: While God helped the Levites who carried the ark of the covenant of Yahweh,
    they sacrificed seven bulls and seven rams.
  spa-VBL: Como Dios ayudó a los levitas que llevaban el Arca del Pacto del Señor,
    sacrificaron siete toros y siete carneros.
  fra-_FOB: Et il arriva que Dieu ayant assisté les Lévites qui portaient l'arche
    de l'alliance de l'Éternel, on sacrifia sept taureaux et sept béliers.
  mal-mal: യഹോവയുടെ നിയമപെട്ടകത്തിന്റെ വാഹകന്മാരായ ലേവ്യരെ ദൈവം സഹായിച്ചതുകൊണ്ടു അവർ
    ഏഴു കാളയെയും ഏഴു ആട്ടുകൊറ്റനെയും യാഗം കഴിച്ചു.
  urd-GVR: Jab zāhir huā ki Allāh ahd ke sandūq ko uṭhāne wāle Lāwiyoṅ kī madad kar
    rahā hai to sāt jawān sānḍoṅ aur sāt menḍhoṅ ko qurbān kiyā gayā.
  suz-BL: मिनु परमप्रभु यावेमी आ कबल पशो सन्‍दोस कुरब लेवी आन कली वारच पाइक्‍तीके
    मेकोपुकीम ७ ओटा ब्‍यफ नु ७ ओटा सांड चढ़ेमे बाक्‍त।
  ita-1927: E poiché Dio prestò assistenza ai Leviti che portavan l’arca del patto
    dell’Eterno, fu offerto un sacrifizio di sette giovenchi e di sette montoni.
  ckb-ckb: کاتێک خودا یارمەتی لێڤییەکانی هەڵگرانی سندوقی پەیمانی یەزدانی دا، حەوت
    گا و حەوت بەرانیان وەک قوربانی سەربڕی.
  eng-BBE: And when God gave help to the Levites who were lifting up the ark of the
    agreement of the Lord, they made an offering of seven oxen and seven sheep.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ಬರುತ್ತಿದ್ದ ಲೇವಿಯರಿಗೆ ದೇವರು
    ಸಹಾಯ ಮಾಡಿದ್ದರಿಂದ, ಅವರು ಏಳು ಹೋರಿಗಳನ್ನೂ, ಏಳು ಟಗರುಗಳನ್ನೂ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைச் சுமக்கிற லேவியர்களுக்கு தேவன் தயவு
    செய்ததால், அவர்கள் ஏழு காளைகளையும் ஏழு ஆட்டுக்கடாக்களையும் பலியிட்டார்கள்.
  spa-RV-1909: Y ayudando Dios á los Levitas que llevaban el arca del pacto de Jehová,
    sacrificaban siete novillos y siete carneros.
  ron-BTF: Și s-a întâmplat, când Dumnezeu a ajutat pe leviții care au purtat chivotul
    legământului DOMNULUI, că au oferit șapte tauri și șapte berbeci.
  eng-WEBP: When God helped the Levites who bore the ark of the LORD’s covenant, they
    sacrificed seven bulls and seven rams.
  eng-FBV: Because God helped the Levites who carried the Ark of the Lord's Agreement,
    they sacrificed seven bulls and seven rams.
  nld-1939: En toen bleek, dat God de levieten bijstond, die de verbondsark van Jahweh
    droegen, werden zeven stieren en zeven rammen geofferd.
  nch-BL: Huan pampa Toteco Dios quinpalehuiyaya nopa levitame cati quihuicatiyahuiyayaj
    nopa caxa, quitencahuilijque chicome torojme huan chicome oquich chivojme quej
    tacajcahualisti.
  vie-1934: Khi Đức Chúa Trời phù trợ người Lê-vi khiêng hòm giao ước của Đức Giê-hô-va,
    thì người ta tế lễ bảy con bò đực và bảy con chiên đực.
  hin-CV: उन्होंने सात बछड़ों और सात मेढ़ों की बलि चढ़ाई क्योंकि याहवेह का संदूक उठानेवाले
    लेवियों को परमेश्वर द्वारा दी जा रही सहायता साफ़ ही थी.
  spa-BES: Y cuando Dios ayudó a los levitas que levantaban el cofre del pacto del
    Señor, hicieron una ofrenda de siete bueyes y siete ovejas.
  tdx-tdx: Ie amy zao, kanao nañolotse o nte-Levy nitarazo i vatam-pañina’ Iehovàio
    t’i Andrianañahare, le nisoroñañe bania fito naho añondrilahy fito.
  tha-KJV: อยู่​มาเพราะพระเจ้าทรงช่วยคนเลวี​ผู้​หามหีบพันธสัญญาของพระเยโฮวาห์ เขาทั้งหลายก็​ได้​ถวายเครื่องบูชาเป็​นว​ัวผู้​เจ​็ดตัวและแกะผู้​เจ​็ดตัว
  por-BR-2018: E foi que, por Deus estar ajudando os levitas que levavam a arca do
    pacto do SENHOR, eles sacrificaram sete novilhos e sete carneiros.
  deu-ELO: Und es geschah, da Gott den Leviten half, welche die Lade des Bundes Jehovas
    trugen, so opferten sie sieben Farren und sieben Widder.
  eng-WYC-2018: And when God had helped the deacons that bare the ark of [the] bond
    of peace of the Lord, seven bulls and seven rams were offered. (And because God
    had helped the Levites who carried the Ark of the Covenant of the Lord, they offered
    seven bulls and seven rams.)
  epo-epo: Kaj kiam Dio helpis al la Levidoj, kiuj portis la keston de interligo de
    la Eternulo, oni oferbuĉis sep bovojn kaj sep ŝafojn.
  uig-PIN: Wǝ xundaⱪ boldiki, Dawutlar Huda Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini kɵtürüp
    mangƣan Lawiylarƣa yardǝm bǝrgǝnlikini kɵrüp, yǝttǝ buⱪa wǝ yǝttǝ ⱪoqⱪar ⱪurbanliⱪ
    ⱪildi.
  beo-beo: Gode da Lifai dunu amo da Sema Gagili gaguli masa:ne esalu, amo noga:le
    fidima:ne, ilia da bulamagau gawali fesuale amola sibi fesuale gala Godema gobele
    sali.
  tpi-OTNT: Na taim ol Livai i karim Bokis Kontrak bilong God, God i helpim ol. Olsem
    na ol i ofaim 7-pela bulmakau man na 7-pela sipsip man long God.
  hau-SA: Domin Allah ya taimaki Lawiyawan da suke ɗaukar akwatin alkawarin Ubangiji,
    aka miƙa hadayar bijimai bakwai da raguna bakwai.
  uig-LAT: We shundaq boldiki, Dawutlar Xuda Perwerdigarning ehde sanduqini kötürüp
    mangghan Lawiylargha yardem bergenlikini körüp, yette buqa we yette qochqar qurbanliq
    qildi.
  nde-nde: Ngoba uNkulunkulu wayebasizile abakoLevi ababethwele ibhokisi lesivumelwano
    sikaThixo, benza umhlatshelo wenkunzi eziyisikhombisa lenqama eziyisikhombisa.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene tokoni ʻe he ʻOtua ʻae kau Livai naʻe
    fua ʻae puha ʻoe fuakava ʻa Sihova, naʻa nau feilaulau ʻaki ʻae fanga pulu ʻe
    fitu, mo e fanga sipitangata ʻe fitu.
  ces-1613: I stalo se, poněvadž Bůh pomáhal Levítům nesoucím truhlu smlouvy Hospodinovy,
    že obětovali sedm volů a sedm beranů.
  eng-WMB: When God helped the Levites who bore the ark of the LORD’s covenant, they
    sacrificed seven bulls and seven rams.
  tam-TCV: யெகோவாவின் உடன்படிக்கைப் பெட்டியைச் சுமந்துவந்த லேவியர்களுக்கு இறைவன் உதவியபடியால்
    அவர்கள் ஏழு காளைகளையும், ஏழு செம்மறியாட்டுக் கடாக்களையும் பலியிட்டனர்.
  ceb-ULB: Samtang gitabangan sa Dios ang mga Levita nga nagpas-an sa sudlanan sa
    kasabotan ni Yahweh, naghalad sila ug pito ka mga torong baka ug pito usab ka
    mga torong karnero.
  pol-UBG: I kiedy Bóg wspomógł Lewitów niosących arkę przymierza PANA, złożyli w
    ofierze siedem wołów i siedem baranów.
  urd-GVU: جب ظاہر ہوا کہ اللہ عہد کے صندوق کو اُٹھانے والے لاویوں کی مدد کر رہا ہے
    تو سات جوان سانڈوں اور سات مینڈھوں کو قربان کیا گیا۔
  deu-1912: Und da Gott den Leviten half, die die Lade des Bundes des HERRN trugen,
    opferte man sieben Farren und sieben Widder.
  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಲೇವಿಯರಿಗೆ ದೇವರ ಸಹಾಯ ದೊರೆತದ್ದರಿಂದ ಏಳು
    ಹೋರಿಗಳನ್ನೂ ಮತ್ತು ಏಳು ಟಗರುಗಳನ್ನೂ ಯಜ್ಞಮಾಡಿದರು.
  yap-yap: Ra maligachgad nga medlip i garbaw ni pumo’on nge medlip i saf, ni bochan
    e nga ri muduwgil nra ayuweg Got e pi Levite ni yad be chibiy fare Kahol ko M’ag.
  hlt-MCSB: Pathen loh BOEIPA kah paipi thingkawng aka kawt Levi rhoek te a bom. Te
    dongah vaito pumrhih neh tutal pumrih a nawn uh.
  mdy-ETH: ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ኬዳ ሌዊ ዓሶ ፆኦሲ ማኣዴሢሮ ላንካይ ዚያ ጌማይና ላንካይ ማራናይና ሹኪ ዒንጎ ባኣዚ ማሂ
    ፆኦሲም ዔያታ ሺኢሼኔ፤
  twi-ASANTE: Na ɛsiane sɛ akyinnyeɛ biara nni ho sɛ Awurade ka Lewifoɔ a wɔso Awurade
    Apam Adaka no ho no enti, wɔde anantwinini nson ne nnwennini nson bɔɔ afɔdeɛ.
  eng-WEBU: When God helped the Levites who bore the ark of the LORD’s covenant, they
    sacrificed seven bulls and seven rams.
  wal-wal: GODAA Maachchaa Taabootaa tookkida Leewata Xoossai maaddido gishshau, eti
    laappun korimatanne laappun dorssa orggeta yarshshidosona.
  spa-PDDPT: Sucedió que como ʼElohim ayudaba a los levitas que llevaban el Arca del
    Pacto de Yavé, ellos sacrificaron siete becerros y siete carneros.
  gun-gun: Ha'e gui levita kuery hyru oguerua rupi Nhanderuete oipytyvõ ramo ixupe
    ome'ẽ okuapy sete vaka ra'y ha'e sete vexa'i ojuka vy.
  ilo-ULB: Bayat a tinulongan ti Dios dagiti Levita a nangawit iti lakasa ti tulag
    ni Yahweh, nagidatonda iti pito a toro a baka ken pito a kalakian a karnero.
  kpg-kpg: Digaula guu hai di nadau tigidaumaha gi nia kau daane e hidu ge hidu siibi,
    e hai gi modongoohia bolo Dimaadua ga hagamaamaa digau Levi ala e aamo Tebedebe
    o di Hagababa.
  uig-ARA: ۋە شۇنداق بولدىكى، داۋۇتلار خۇدا پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى كۆتۈرۈپ
    ماڭغان لاۋىيلارغا ياردەم بەرگەنلىكىنى كۆرۈپ، يەتتە بۇقا ۋە يەتتە قوچقار قۇربانلىق
    قىلدى.
  sus-sus: Ala naxa Lewikae mali a xa saatɛ kankira xaninde. Na kui e nu bara tuura
    solofere nun yɛxɛɛ kontonyi solofere ba sɛrɛxɛ ra.
  pon-2006: Re meirongkihla kouwol isimen oh sihpw isimen, pwe Koht en ketin kupwure
    mehn Lipai ko me weuwa Kohpwahn Inowo.
  ksd-ksd: ma ba God i ga maravut ra umana te Levi ba dia ga puak ra bok na kunubu
    kai ra Luluai, dia ga vartabar ma lavurua na bulumakau, ma lavurua na sip, a umana
    tomotoina.
  tur-YTC: Tanrı, Yahve'nin Antlaşma Sandığı'nı taşıyan Levililer'e yardım edince,
    yedi boğa ve yedi koç kurban ettiler.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ κατισχῦσαι τὸν Θεὸν τοὺς Λευίτας αἴροντας τὴν κιβωτὸν
    τῆς διαθήκης Κυρίου, καὶ ἔθυσαν ἀνʼ ἑπτὰ μόσχους, καὶ ἀνʼ ἑπτὰ κριούς.
  ind-AYT: Karena Allah menolong orang-orang Lewi yang mengangkut Tabut Perjanjian
    TUHAN, mereka mempersembahkan tujuh ekor sapi jantan dan tujuh ekor domba jantan.
  nya-nya: Popeza Mulungu anathandiza Alevi amene ananyamula Bokosi la Chipangano
    la Yehova, anapereka nsembe ngʼombe zazimuna zisanu ndi ziwiri ndiponso nkhosa
    zazimuna zisanu ndi ziwiri.
  hrv-hrv: Kad je Bog pomogao levitima koji su nosili Kovčeg saveza Jahvina, žrtvovali
    su sedam junaca i sedam ovnova.
  mps-mps: Tama te Livai dabego te Godigo Dąų Wali Bomai Po Munalubo Halobage tolasa
    pabo sogo, te Godigo augwali tau salio. Tibaso, augwaligo te kibu bulmakau omai
    a naga olama si badi, te sipsip kibu omai me a naga olama si te Godiba ofa yai
    dao.
  tpi-tpi: Na taim ol Livai i karim Bokis Kontrak bilong God, God i helpim ol. Olsem
    na ol i ofaim 7-pela bulmakau man na 7-pela sipsip man long God.
  dan-1931: og da Gud hjalp Levitterne, der har HERRENS Pagts Ark, ofrede man syv
    Tyre og syv Vædre.
  vie-OVCB: Vì Đức Chúa Trời phù hộ những người Lê-vi khiêng Hòm Giao Ước của Chúa
    Hằng Hữu, nên người ta dâng bảy con bò đực và bảy con chiên đực.
  guj-2017: જયારે ઈશ્વર યહોવાહનો કરારકોશ ઊંચકનારા લેવીઓને સહાય કરી, ત્યારે તેઓએ સાત
    બળદો તથા સાત ઘેટાંઓનું અર્પણ કર્યું.
  pon-2006A: Re meirongkihla kouwol isimen oh sihpw isimen, pwe Koht en ketin kupwure
    mehn Lipai ko me weuwa Kohpwahn Inowo.
  por-BRBSL: Quando Deus ajudou os levitas que levavam a arca do convênio de Iavé,
    eles sacrificaram sete touros e sete carneiros.
  cth-cth: Hatdawkvah, BAWIPA thingkong kâkayawn e Levihnaw hah, Cathut ni a kabawp
    teh maitotan sari touh hoi, tutan sari touh hoi thuengnae a sak awh.
  twi-twi: Na esiane sɛ akyinnye biara nni ho sɛ Awurade ka Lewifo a wɔso Awurade
    Apam Adaka no ho no nti, wɔde anantwinini ason ne adwennini ason bɔɔ afɔre.
  hlt-hlt: Pathen loh BOEIPA kah paipi thingkawng aka kawt Levi rhoek te a bom. Te
    dongah vaito pumrhih neh tutal pumrih a nawn uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ fíé yɛnɑɑdɑkɛ̀ yɛ̀yiekɛ̀ nɛ̀ yɛpedɑkɛ̀ yɛ̀yiekɛ̀ kɛ̀ dɛ̀ bo yie
    nkɛ̀ ti Yiɛ̀ nKuyie nteennɛ̀ Defiibɛ bɛ̀ɛ̀ tɔu ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu.
  msy-2020: Ezɨ Livaiba Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam aterir
    dughiamɨn, God men akura. Kamaghɨn amizɨ, me a bagha 7pla bulmakaun apuriba ko
    7pla sipsipɨn apuribar ofa gami.
  dop-dop: Ɩsɔ kentɑɣɑɑ Lefii nyǝ́mɑ mpɑ pɑ sǝɣǝlɑ Ɩsɔ ɑtɑkɑɑ tɔɣɔ. Ɩlɛnɑ pɑ́ lɑ kɔtɑɣɑ
    kɛ lɑtǝcɛnɑɑ nɑɑtosompɔɣɔlɑɣɑ, nɑ ɩwɑɑŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Rəbbin Əhd sandığını daşıyan Levililər yeddi buğa və yeddi qoç qurban kəsdilər,
    çünki Allah onlara kömək edirdi.
  eng-DBY: And it came to pass, when God helped the Levites that bore the ark of the
    covenant of Jehovah, that they sacrificed seven bullocks and seven rams.
  hin-2017: जब परमेश्वर ने लेवियों की सहायता की जो यहोवा की वाचा का सन्दूक उठानेवाले
    थे, तब उन्होंने सात बैल और सात मेढ़े बलि किए।
  eng-YLT: and it cometh to pass, in God's helping the Levites bearing the ark of
    the covenant of Jehovah, that they sacrifice seven bullocks and seven rams.
  eng-WYC-2017: And when God had helped the deacons [or Levites] that bare the ark
    of [the] bond of peace of the Lord, seven bulls and seven rams were offered.
  eng-WMBB: When God helped the Levites who bore the ark of the LORD’s covenant, they
    sacrificed seven bulls and seven rams.
  urd-GVH: जब ज़ाहिर हुआ कि अल्लाह अहद के संदूक़ को उठानेवाले लावियों की मदद कर रहा
    है तो सात जवान साँडों और सात मेंढों को क़ुरबान किया गया।
  rug-rug: Va vukivukihi ni rini si ka zuapa bulumakao meke ka zuapa sipi pude va
    soti ia sapu kote toka ni e Zihova sari na tie Livaeti saripu kote palekena sa
    Bokese Vinariva Egoi.
  gaz-gaz: Isaanis sababii Waaqni Lewwota taabota kakuu Waaqayyoo baatan gargaareef
    korommii loonii torbaa fi korbeeyyii hoolaa torba aarsaa godhan.
  fra-LSG: Ce fut avec l’assistance de Dieu que les Lévites portèrent l’arche de l’alliance
    de l’Éternel; et l’on sacrifia sept taureaux et sept béliers.
  yal-yal: Ala yi Lewi bɔnsɔnna muxune mali Alatalaa Layiri Kankiraan xalideni. E
    tura solofere nun yɛxɛɛ kontonna solofere ba saraxan na.
  haw-1868: A i ka manawa a ke Akua i kokua mai ai i na Levi e amo ana i ka pahuberita
    o Iehova, alaila mohai aku la lakou i na bipikane ehiku, a me na hipakane ehiku.
  arb-NAV: وَإِذْ أَعَانَ اللهُ اللّاوِيِّينَ حَامِلِي تَابُوتِ عَهْدِ الرَّبِّ ذَبَحُوا
    سَبْعَةَ عُجُولٍ وَسَبْعَةَ كِبَاشٍ.
  ewe-ewe: Esi Yehowa kpe ɖe Levitɔ siwo tsɔ Yehowa ƒe nubablaɖaka la ŋu ta la, wotsɔ
    nyitsu adre kple agbo adre sa vɔe.
  eng-LEE: And it came to pass, when God helped the Levites who carried the ark of
    the covenant of the Lord, that they offered seven bullocks and seven rams.
  asm-FB: যিহোৱাৰ নিয়ম-চন্দুক বৈ আনিবলৈ লেবীয়াসকলক ঈশ্বৰে সহায় কৰিছিল, আৰু তেওঁলোকে
    সতোটা ষাঁড়-গৰু আৰু সাতোটা মেৰ উৎসৰ্গ কৰিছিল।
  sus-A: عَلَ نَشَ لٍوِكَيٍ مَلِ عَ شَ سَاتّ كَنكِرَ شَنِندٍ. نَ كُي عٍ نُ بَرَ تُورَ
    سٌلٌقٍرٍ نُن يّشّي كٌنتٌنيِ سٌلٌقٍرٍ بَ سّرّشّ رَ.
  fra-SBL: Lorsque Dieu aida les Lévites qui portaient l'arche de l'alliance de Yahvé,
    ils sacrifièrent sept taureaux et sept béliers.
  hbo-hbo: וֽ͏ַיְהִי֙ בֶּעְזֹ֣ר הֽ͏ָאֱלֹהִ֔ים אֶ֨ת־הַלְוִיִּ֔ם נֹשְׂאֵ֖י אֲרֹ֣ון בְּרִית־יְהוָ֑ה
    וַיִּזְבְּח֥וּ שִׁבְעָֽה־פָרִ֖ים וְשִׁבְעָ֥ה אֵילִֽים׃
  kik-kik: Tondũ Ngai nĩateithĩtie Alawii arĩa maakuuaga ithandũkũ rĩa kĩrĩkanĩro
    kĩa Jehova-rĩ, ndegwa mũgwanja na ndũrũme mũgwanja nĩciarutirwo igongona.
  fra-NCL: Lorsque Dieu eut prêté son assistance aux lévites qui portaient l’arche
    de l’alliance de Yahweh, on immola six taureaux et six béliers.
  cek-AK: Angraeng lokkamhaih thingkhong apu Levi acaengnawk to, Sithaw mah abomh
    boeh pongah, maitaw tae sarihto hoi tuutae sarihto angbawnhaih ah a paek o.
  cuk-cuk: Ar Bab-Dummad Levita-dulemar-bendaksasoggu, Bab-Jehová-Igar-Mesisad-Ulu-semamaigu,
    Bab-Jehováʼga moli-bebe-nikad-machergan-walagugle (7) ogumakar uksamalad, degi,
    sibad-wawaad-machergan-walagugle (7) ogumakar uksamarbalid.
  uig-CYR: Вә шундақ болдики, Давутлар Худа Пәрвәрдигарниң әһдә сандуғини көтирип
    маңған Лавийларға ярдәм бәргәнлигини көрүп, йәттә буқа вә йәттә қочқар қурбанлиқ
    қилди.
  tel-2017: యెహోవా నిబంధన మందసం మోసే లేవీయులకు దేవుడు సహాయం చేయగా, వాళ్ళు ఏడు కోడెలను
    ఏడు గొర్రె పొట్టేళ్లను బలులుగా అర్పించారు.
  hat-BSA: Akoz Bondye t ap ede Levit ki t ap pote lach akò SENYÈ yo, yo te fè sakrifis
    sèt towo ak sèt belye.
  kos-kos: Elos kisakin cow mukul itkosr ac sheep mukul itkosr mwe akpwayeye lah God
    El ac fah kasru mwet Levi su us Tuptup in Wuleang.
  hbo-WLC: וַֽיְהִי֙ בֶּעְזֹ֣ר הָֽאֱלֹהִ֔ים אֶ֨ת־הַלְוִיִּ֔ם נֹשְׂאֵ֖י אֲר֣וֹן בְּרִית־יְהוָ֑ה
    וַיִּזְבְּח֥וּ שִׁבְעָֽה־פָרִ֖ים וְשִׁבְעָ֥ה אֵילִֽים׃
  ibo-ibo: Nʼihi na Chineke nyeere ndị Livayị na-ebu igbe ọgbụgba ndụ Onyenwe anyị
    aka, ọ bụ oke ehi asaa na ebule asaa ka a chụrụ nʼaja.
  ory-ory: ପୁଣି, ଯେଉଁ ଲେବୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ବହିଲେ, ପରମେଶ୍ୱର ସେମାନଙ୍କର
    ସାହାଯ୍ୟ କରନ୍ତେ, ସେମାନେ ସାତ ବଳଦ ଓ ସାତ ମେଷ ବଳିଦାନ କଲେ।
  chk-chk: Pokiten Kot a alisi ekewe mwän seni ewe ainangen Lefi mi mwärei än ewe
    Samol mi Lapalap we pworofel, ra eäni asor füman ätemwänin kow me füman ätemwänin
    sip.
  rop-rop: Deibin kilim sebenbala boiwan buligi en sebenbala ship blanga abum sekrifais
    ofring blanga YAWEI dumaji YAWEI bin jidan deya langa detlot Libaimen blanga album
    olabat garrimap det Seikridwan Boks.
  ukr-1871: І як Бог допоміг левітам, що несли скриню завіту Господнього, тодї зарізали
    на жертву сїм назимків і сїм баранів.
  deu-1951: Und als Gott den Leviten half, welche die Bundeslade des HERRN trugen,
    opferte man sieben Farren und sieben Widder.
  eng-JPS: And it came to pass, when God helped the Levites that bore the ark of the
    covenant of the LORD, that they sacrificed seven bullocks and seven rams.
  srp-1865: I kad Bog pomože Levitima koji nošahu kovèeg zavjeta Gospodnjega prinesoše
    sedam volova i sedam ovnova.
  lug-lug: Olw’okubeera Katonda kwe yabeera Abaleevi abaali basitudde essanduuko ey’endagaano
    ya Mukama, baawaayo sseddume z’ente musanvu ne z’endiga musanvu nga ssaddaaka.
  heb-heb: ויהי בעזר האלהים את הלוים נשאי ארון ברית יהוה ויזבחו שבעה פרים ושבעה אילים׃
  ben-IRV: যে লেবীয়েরা সদাপ্রভুর নিয়ম সিন্দুকটি বয়ে আনছিল ঈশ্বর তাদের পরিচালনা
    করেছিলেন বলে তারা সাতটা বলদ ও সাতটা ভেড়া উৎসর্গ করল।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ, ਕਿ ਜਿਸ ਵੇਲੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਲੇਵੀਆਂ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ ਜਿਹੜੇ
    ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕੀ ਲਈ ਜਾਂਦੇ ਸਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਸੱਤ ਬਲ਼ਦ ਅਤੇ ਸੱਤ ਮੇਂਢੇ
    ਬਲੀਦਾਨ ਲਈ ਚੜਾਏ।
  mya-JVB: ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော် ကို ထမ်း သော လေဝိ သားတို့ကို ဘုရားသခင်
    မစ တော်မူ သည်ဖြစ်၍ ၊ သူတို့သည် နွား ခုနစ် ကောင်နှင့် သိုး ခုနစ် ကောင်တို့ကို ယဇ်
    ပူဇော်ကြ၏။
  hmo-hmo: Bona Dirava ese Levi taudia, iena Taravatu Maua idia huaia taudia ia durua
    dainai, idia ese boromakau tau 7 bona mamoe tau 7 idia abia, boubou gaudia idia
    halaoa.
  urd-urd: और ऐसा हुआ कि जब ख़ुदा ने उन लावियों की, जो ख़ुदावन्द के 'अहद के सन्दूक
    को उठाए हुए थे मदद की, तो उन्होने सात बैल और सात मेंढे क़ुर्बान किए।
  rus-SYN: И когда Бог помог левитам, несшим ковчег завета Господня, тогда закололи
    в жертву семь тельцов и семь овнов.
  bqc-SIM: Lua dↄ̀ Levii bui pↄ́ kpagolopi sɛaↄlɛ, ↄ̃ wà sa'ò ń zuswanaↄ mɛ̀n sopla
    ń sãsakaoↄ mɛ̀n sopla lↄ.
  tcz-CHONGTHU: Chule Pathen in Levi mite akithopi a, amahon Pakai kitepna thingkong
    ahin pohlut jeh u chun bongchal sagi le kelngoi sagi kilhai nan anathat uve.
  mar-mar: परमेश्वराचा करार कोश उचलून आणणाऱ्या लेव्यांना देवाने साहाय्य केले. त्यांनी
    सात बैल आणि सात मेंढे यांचे यज्ञार्पण केले.
  qub-qub: Leví famillyacuna babulta apaptin Tayta Dios yanapashanpitami ganchis buyitawan
    ganchis carnita sacrifisyupaj pishtaran.
  bqp-bqp: Yinni Gusunɔ u wɑ̃ɑ kɑ Lefi be bɑ win woodɑn kpɑkoro te sɔɔwɑ. Mɑ bɑ kɛtɛ
    nɔɔbɑ yiru kɑ yɑ̃ɑ kinɛnu nɔɔbɑ yiru go bɑ kɑ yɑ̃kuru kuɑ.
  hat-hat: Yo touye sèt towo ak sèt belye pou Bondye te ka ede moun Levi ki t'ap pote
    Bwat Kontra a.
  eng-BSB: And because God helped the Levites who were carrying the ark of the covenant
    of the LORD, they sacrificed seven bulls and seven rams.
  eng-WEBPB: When God helped the Levites who bore the ark of the LORD’s covenant,
    they sacrificed seven bulls and seven rams.
  kbq-kbq: Hagi Anumzamo'ma Livae nagama zamaza hige'za Ra Anumzamofo huhagerafi huvempage
    vogisima zamafunte'ma eri'za e'naza zanku hu'za 7ni'a ve bulimakaone, 7ni'a ve
    sipisipine, ahe'za kresramna vu'naze.
  nhe-BL: Huan pampa Toteco Dios quinpalehuiyaya nopa levitame tlen quihuicatiyahuiyayaj
    nopa caxa, quintencahuilijque chicome torojme huan chicome oquich chivojme para
    tlacajcahualistli.
  gub-BL: Tupàn upytywà Erewi izuapyapyr ize'eg hyru heraha har wà. A'e rupi uzuka
    7 tapi'ak awa Tupàn henataromo wà. Uzuka 7 àràpuhàràn wà no.
  eng-DRA: And when God had helped the Levites who carried the ark of the covenant
    of the Lord, they offered in sacrifice seven oxen, and seven rams.
