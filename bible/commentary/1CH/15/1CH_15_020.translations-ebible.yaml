verse: 1CH.015.020
translations:
  mal-C: സെഖര്യാവ്, അസീയേൽ, ശെമിരാമോത്ത്, യെഹീയേൽ, ഉന്നി, എലീയാബ്, മയസേയാവ്, ബെനായാവ്
    എന്നിവർ അലാമോത്ത്, രാഗത്തിൽ വീണ വായിക്കണമായിരുന്നു.
  deu-TKW: Sacharja aber, Asiel, Semiramoth, Jehiel, Unni, Eliab, Maaseja und Benaja
    mit Harfen nach Jungfrauenweise,
  lin-lin: Zakari, Azieli, Shemiramoti, Yeyeli, Uni, Eliabi, Maaseya mpe Benaya ;
    bango bazalaki kobeta nzenze na mongongo ya soprano.
  eng-LSV: and Zechariah, and Aziel, and Shemiramoth, and Jeheil, and Unni, and Eliab,
    and Maaseiah, and Benaiah, with psalteries over the girls’ [voices],
  eng-GNV: And Zechariah, and Aziel, and Shemiramoth, and Iehiel, and Vnni, and Eliab,
    and Maaseiah, and Benaiah with violes on Alamoth,
  eng-WEBSTER: And Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and
    Eliab, and Maaseiah, and Benaiah, with psalteries on Alamoth;
  nhw-BL: Huan Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasías huan Benaía
    quintequimacaque para tlatzotzonase ipan salterios.
  swh-ONEN: Zekaria, Azieli, Shemiramothi, Yehieli, Uni, Eliabu, Maaseya na Benaya
    walikuwa wapiga zeze kufuatana na sauti ya alamothi,
  bba-bba: Be bɑ mɑɑ ɡuunu soomɔ ni nu ɡɔ̃ru yɑ̃kɑ mɔ, berɑ Sɑkɑri kɑ Asiɛli kɑ Semirɑmɔtu
    kɑ Yehiɛli kɑ Uni kɑ Eliɑbu kɑ Mɑɑseyɑ kɑ sere mɑɑ Bɛnɑyɑ.
  eng-KJVCPB: and Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and
    Eliab, and Maaseiah, and Benaiah, with psalteries on Alamoth;
  luo-luo: Zekaria, Aziel, Shemiramoth, Jehiel, Uni, Eliab, Maseya kod Benaya nonego
    go nyatiti kaluwore gi chenro wer miluongo ni alamoth,
  meu-meu: Sekaria, Asiele, Semiramoto, Iehiele, Uni, Eliab, Maaseia bona Benaia na
    hatai-hatai ḡaudia badadia bae hatai, Alamoto dalana ai;
  npi-ULB: जकरिया, अजीएल, शमीरामोत, यहीएल, उन्‍नी, एलीआब, मासेयाह र बनायाहले सारङ्गीमा
    अलामोत राग बजाए ।
  yor-yor: Sekariah, Asieli, Ṣemiramotu, Jehieli, àti Unni, Eliabu, Maaseiah àti Benaiah
    àwọn tí ó gbọdọ̀ ta ohun èlò orin olókùn gẹ́gẹ́ bí alamoti,
  pes-OPCB: '@see-verse:1CH.015.019'
  tgl-ULB: Sina Zacarias, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasaias, at Benaias
    ang tumugtog ng mga instrumentong may kuwerdas na alinsunod sa Alamot.
  hui-hui: '@see-verse:1CH.015.019'
  mya-mya: '@see-verse:1CH.015.019'
  bod-N: ཟཱ་ཀར་ཡ་དང་། ཨ་ཟི་ཨེལ། ཤེ་མི་ར་མོད། ཡེ་ཧི་ཨེལ། ཨུན་ནི། ཨེ་ལི་ཨབ། མ་ཨ་སེ་ཡཱ།
    པེ་ནཱ་ཡ་བཅས་ཀྱིས་རྒྱུད་མངས་བརྡུངས་ནས་སྐྱེས་མའི་སྒྲ་གདངས་མཐོན་པོ་བཞིན་ལེན་པ་དང་།
  sna-sna: Zekaria, Azieri, Shemiramoti, Jehieri, Uni, Eriabhi, Maaseya, naBhenaya
    vaizoridza mitengeranwa, maererano nearamoti,
  spa-BLM: y a Zacarías, Aziel, Semiramot, Jehiel, Unni, Eliab, Maasías y Benaía,
    con instrumentos de cuerda afinados con Alamot;
  cac-cac: '@see-verse:1CH.015.019'
  swh-ULB: Zekaria, Azieli, Shemiramothi, Yehieli, Uni Eliabu, Maaseia, na Benaia
    walicheza vyombo vya uzi.
  bel-bel: а Захар, Азііл, Шэмірамот, Ехііл, Уній, Эліяў, Маасэя і Ванэя - на псалтырах,
    тонкім голасам.
  deu-ELBBK: und Sekarja und Asiel und Schemiramot und Jechiel und Unni und Eliab
    und Maaseja und Benaja mit Harfen auf Alamoth;
  mbb-OT: Ne is midseriǥan te kedtukar te menge lira he ebpekezeǥingen iyan ensi Zacarias,
    Aziel, Shemiramot, Jehiel, Uni, Eliab, Maasea, wey si Benaya.
  mal-2015: സെഖര്യാവു, അസീയേൽ, ശെമീരാമോത്ത്, യെഹീയേൽ, ഉന്നി, എലീയാബ്, മയസേയാവു, ബെനായാവു
    എന്നിവർ അലാമോത്ത് രാഗത്തിൽ വീണകളെയും ധ്വനിപ്പിപ്പാനും
  rmc-rmc: O Zecharijah, o Aziel, o Šemiramot, o Jechiel, o Uni, o Eliab, o Maasejah
    the o Benajah bašavenas pro harfi o učeder hangos.
  pes-OPV: و زَکرّيا و عَزِيئيل و شَميراموت و يحيئيل و عُنِّي و اَليآب و مَعَسيا و
    بنايا را با عودها بر آلاموت.
  ron-1924: Захария, Азиел, Шемирамот, Иехиел, Уни, Елиаб, Маасея ши Беная авяу лэуте
    пе аламот
  ben-OBCV: সখরিয়, যাসীয়েল, শমীরামোৎ, যিহীয়েল, উন্নি, ইলীয়াব, মাসেয় ও বনায়কে
    অলামোৎ সুরে খঞ্জনি বাজাতে হত,
  som-som: oo Sekaryaah, iyo Casii'eel, iyo Shemiiraamood iyo Yexii'eel, iyo Cunnii,
    iyo Elii'aab, iyo Macaseeyaah, iyo Benaayaahna waxay siteen shareerado si ay ugu
    dhuftaan wax Calaamood lagu luuqeeyo,
  lat-VUC: Zacharias autem, et Oziel, et Semiramoth, et Jahiel, et Ani, et Eliab,
    et Maasias, et Banaias in nablis arcana cantabant.
  eng-ASVBT: and Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and
    Eliab, and Maaseiah, and Benaiah, with psalteries set to Alamoth;
  ita-1885: e Zaccaria, e Iaaziel, e Semiramot, e Iehiel, ed Unni, ed Eliab, Maaseia,
    e Benaia, sonavano con salteri sopra Alamot.
  eng-LXXUP: Zechariah, and Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, Benaiah,
    with lutes, on Alamoth.
  eng-ULB: Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and Benaiah
    played the stringed instruments, set to Alamoth.
  spa-VBL: Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasé y Benaía debían tocar
    las arpas “según alamot”,
  fra-_FOB: Zacharie, Aziel, Shémiramoth, Jéhiel, Unni, Éliab, Maaséja et Bénaja avaient
    des lyres sur Alamoth;
  mal-mal: സെഖര്യാവ്, അസീയേൽ, ശെമീരാമോത്ത്, യെഹീയേൽ, ഉന്നി, എലീയാബ്, മയസേയാവ്, ബെനായാവ്
    എന്നിവർ അലാമോത്ത് രാഗത്തിൽ വീണകൾ വായിക്കുവാൻ നിയമിക്കപ്പെട്ടു.
  urd-GVR: Zakariyāh, Aziyel, Samīrāmot, Yihiyel, Unnī, Iliyāb, Māsiyāh aur Bināyāh
    ko alāmūt ke tarz par sitār bajānā thā.
  suz-BL: मिनु जकरिया, अजीएल, शेमीरामोथ, येहीएल, उन्‍नी, एलीआब, मासेयाह नु बेनायाह
    अलामोथ देंशो आइक्‍च सेंदा पाइश्‍शो तार पाइश्‍शो ताप्‍तीके ताप्‍चा कली योव़चा पुंइसमा
    बाक्‍त।
  ita-1927: Zaccaria, Aziel, Scemiramoth, Jehiel, Unni, Eliab, Maaseia e Benaia avean
    dei saltèri per accompagnare voci di fanciulle;
  ckb-ckb: زەکەریا و عەزیێل و شەمیرامۆت و یەحیێل و عونی و ئەلیاب و مەعسێیاهو و بەنایا
    سازیان بە شێوەی عەلامۆت دەژەند.
  eng-BBE: And Zechariah and Aziel and Shemiramoth and Jehiel, Unni and Eliab and
    Maaseiah and Benaiah, with corded instruments put to Alamoth.
  kan-OKCV: ಜೆಕರ್ಯ, ಅಜಿಯೇಲ್, ಶೆಮೀರಾಮೋತ್, ಯೆಹೀಯೇಲ್, ಉನ್ನೀ, ಎಲೀಯಾಬ್, ಮಾಸೇಯ, ಬೆನಾಯ ಎಂಬವರನ್ನು
    ಅಲಮೋತ್ ಎಂಬ ತಾರಸ್ಥಾಯಿಯ ವೀಣೆಗಳನ್ನು ಬಾರಿಸುವುದಕ್ಕೆ ಆರಿಸಿಕೊಂಡರು.
  tam-2017: சகரியா, ஆசியேல், செமிரமோத், யெகியேல், உன்னி, எலியாப், மாசெயா, பெனாயா என்பவர்கள்
    அல்மோத் என்னும் இசையில் பாடி, தம்புருக்களை வாசித்தார்கள்.
  spa-RV-1909: Y Zachârías, Jaaziel, Semiramoth, Jehiel, Unni, Eliab, Maasías, y Benaías,
    con salterios sobre Alamoth.
  ron-BTF: Și pe Zaharia și pe Aziel și pe Șemiramot și pe Iehiel și pe Uni și pe
    Eliab și pe Maaseia și pe Benaia, cu psalterioane pe alamot;
  eng-WEBP: and Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and
    Benaiah, with stringed instruments set to Alamoth;
  eng-FBV: Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and Benaiah
    were to play harps “according to alamoth,”
  nld-1939: Zekarja, Aziël, Sjemiramot, Jechiël, Oenni, Eliab, Maäsejáhoe, Benajáhoe
    met harpen, hooggestemd;
  nch-BL: Huan Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasías huan Benaía
    quintequimacaque para tatzotzonase ica salterios.
  vie-1934: Xa-cha-ri, A-xi-ên, Sê-mi-ra-mốt, Giê-hi-ên, U-ni, Ê-li-áp, Ma-a-xê-gia,
    và Bê-na-gia, dùng ống quyển thổi theo điệu A-la-mốt;
  hin-CV: ज़करयाह, आज़ेल, शेमिरामोथ, येहिएल, उन्‍नी, एलियाब मआसेइयाह और बेनाइयाह की
    जवाबदारी थी तन्तु वादन पर अलामोथ के अनुसार बजाना.
  spa-BES: Y Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasias, Benaia, con
    arpas colocados en Alamot en notas altas.
  tdx-tdx: le songa an-jejobory, am-peo abo t’i Zeka­rià naho i Aziele naho i Semiramote
    naho Iehiele naho i Oný naho Eliabe naho i Maaseià vaho i Benaià.
  tha-KJV: เศคาริยาห์ อาซีเอล เชมิราโมท เยฮีเอล อุ​นนี เอลี​อับ มาอาเสยาห์ และเบไนยาห์
    เล่นพิณใหญ่ตามสำเนียงอาลาโมท
  por-BR-2018: E Zacarias, Aziel, Semiramote, Jeiel, Uni, Eliabe, Maaseias, e Benaia,
    com saltérios sobre Alamote.
  deu-ELO: und Sekarja und Asiel und Schemiramoth und Jechiel und Unni und Eliab und
    Maaseja und Benaja mit Harfen auf Alamoth;
  eng-WYC-2018: and Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and
    Eliab, and Maaseiah, and Benaiah, these sang privates in gitterns (or these played
    lutes on Alamoth);
  epo-epo: Zeĥarja, Aziel, Ŝemiramot, Jeĥiel, Uni, Eliab, Maaseja, kaj Benaja — sur
    psalteroj, por sopranuloj;
  uig-PIN: Zǝkǝriya, Yaaziyǝl, Xemiramot, Yǝⱨiyǝl, Unni, Eliab, Maaseyaⱨ wǝ Binayalar
    tǝmbur qelip «Alamot uslubi»da tǝngkǝx ⱪilatti;
  beo-beo: '@see-verse:1CH.015.019'
  tpi-OTNT: '@see-verse:1CH.015.019'
  hau-SA: Zakariya, Aziyel, Shemiramot, Yehiyel, Unni, Eliyab, Ma’asehiya da Benahiya,
    ne za su kaɗa molaye masu murya sama-sama, bisa ga alamot.
  uig-LAT: Zekeriya, Yaaziyel, Shémiramot, Yehiyel, Unni, Éliab, Maaséyah we Binayalar
    tembur chélip «Alamot uslubi»da tengkesh qilatti;
  nde-nde: loZakhariya, lo-Aziyeli, loShemiramothi, loJehiyeli, lo-Uni, lo-Eliyabi,
    loMaseya kanye loBhenaya babezatshaya imihubhe, ngokuhambelana le-alamothi
  ton-ton: Pea ko Sakalia, mo ʻAsieli, mo Similamoti, mo Sehieli, mo Uni, mo ʻIliapi,
    mo Māseia, mo Penaia, ki he ngaahi ūtete ʻo hangē ko e leʻo fakafefine;
  ces-1613: A Zachariáš, Aziel, Semiramot, Jechiel, Unni, Eliab, Maaseiáš a Benaiáš
    na loutnách, při zpěvu vysokém.
  eng-WMB: and Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and Benaiah,
    with stringed instruments set to Alamoth;
  tam-TCV: சகரியா, ஆசியேல், செமிராமோத், யெகியேல், உன்னி, எலியாப், மாசெயா, பெனாயா என்பவர்கள்
    அல்மோத் என்ற இராகத்தில் யாழ் மீட்டார்கள்.
  ceb-ULB: Ang mopatugtog sa mga lira mao sila si Zacarias, si Aziel, si Shemiramot,
    si Uni, si Eliab, si Maasea, ug si Benaya.
  pol-UBG: Zachariasz, Jaziel, Szemiramot, Jechiel, Unni, Elijab, Maasejasz i Benajasz
    grali na cytrach na Alamot.
  urd-GVU: زکریاہ، عَزی ایل، سمیراموت، یحی ایل، عُنّی، اِلیاب، معسیاہ اور بِنایاہ
    کو علاموت کے طرز پر ستار بجانا تھا۔
  deu-1912: Sacharja aber, Asiel, Semiramoth, Jehiel, Unni, Eliab, Maaseja und Benaja
    mit Psaltern, nachzusingen;
  kan-2017: ಜೆಕರ್ಯ, ಅಜೀಯೇಲ್, ಶೆಮೀರಾಮೋತ್, ಯೆಹೀಯೇಲ್,, ಉನ್ನೀ, ಎಲೀಯಾಬ್, ಮಾಸೇಯ ಮತ್ತು ಬೆನಾಯ
    ಎಂಬುವವರು ತಾರಕಸ್ಥಾಯಿಯ ಸ್ವರಮಂಡಲಗಳನ್ನು ಬಾರಿಸುವವರು.
  yap-yap: '@see-verse:1CH.015.019'
  hlt-MCSB: Zekhariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, Benaiah
    loh Alamoth thangpa neh.
  mdy-ETH: '@see-verse:1CH.015.019'
  twi-ASANTE: Wɔyii Sakaria, Asiel, Semiramot, Yehiel, Uni, Eliab, Maaseia ne Benaia
    sɛ wɔmmɔ mmɛnta no.
  eng-WEBU: and Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and
    Benaiah, with stringed instruments set to Alamoth;
  wal-wal: Qassi Zakkaariyaasi, Yaa7izi7eeli, SHamiraamooti, Yihi7eeli, Uunni, Eli7aabi,
    Ma7iseeyinne Banaayi diittaa lee7iyan diixxoosona.
  spa-PDDPT: Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasías y Benaía, tocaban
    salterios de tono alto.
  gun-gun: Ha'e rã Zacarias, Aziel, Semiramote, Jeiel, Uni, Eliabe, Maaséias ha'e
    Benaia ma mbaraka reve 'rã oporaei yvatea py.
  ilo-ULB: Da Zecarias, Aziel, Semiramot, Jehiel, Unni, Eliab, Maaseias, ken ni Benias,
    ti mangtokar kadagiti nakuerdasan nga instrumento ket naisaadda iti Alamot.
  kpg-kpg: '@see-verse:1CH.015.019'
  uig-ARA: زەكەرىيا، يائازىيەل، شېمىراموت، يەھىيەل، ئۇننى، ئېلىئاب، مائاسېياھ ۋە بىنايالار
    تەمبۇر چېلىپ «ئالاموت ئۇسلۇبى»دا تەڭكەش قىلاتتى؛
  sus-sus: Sakari, Asiyɛli, Semiramoti, Yɛxiyɛli, Unni, Eliyabi, Maaseya, nun Bɛnaya
    nu kɔrae raberema.
  pon-2006: '@see-verse:1CH.015.019'
  ksd-ksd: Sekaria, Asiel, Semiramot, Iekiel, Uni, Eliab, Maseia, ma Benaia, dia ga
    ubu ra umana pagol ta ra tiun Alamot;
  tur-YTC: Zekarya, Aziel, Şemiramot, Yehiel, Unni, Eliav, Maaseya ve Benaya telli
    çalgılarla Alamot'a;
  grc-BRENT: Ζαχαρίας, καὶ Ὀζιὴλ, Σεμιραμὼθ, Ἰεϊὴλ, Ὠνι, Ἐλιὰβ, Μαασαίας, Βαναίας
    ἐν νάβλαις ἐπὶ ἀλαιμώθ.
  ind-AYT: Zakharia, Aziel, Semiramot, Yehiel, Uni, Eliab, Maaseya, dan Benaya memainkan
    gambus dengan nada tinggi.
  nya-nya: Zekariya, Azieli, Semiramoti, Yehieli, Uni, Eliabu, Maaseya ndi Benaya
    ankayimba azeze a liwu lokwera;
  hrv-hrv: A Zaharija, Uziel, Šemiramot, Jehiel, Uni, Eliab, Maaseja i Benaja u harfe
    s visokim zvucima;
  mps-mps: '@see-verse:1CH.015.019'
  tpi-tpi: '@see-verse:1CH.015.019'
  dan-1931: Zekarja, Uzziel, Sjemiramot, Jehiel, Unni, Eliab, Ma'aseja og Benaja på
    Harper al-alamot;* { [*ukendt Musikudrtryk. Sl. 46, 1.] }
  vie-OVCB: Xa-cha-ri, A-xiên, Sê-mi-ra-mốt, Giê-hi-ên, U-ni, Ê-li-áp, Ma-a-xê-gia,
    và Bê-na-gia được chọn đệm đàn hạc.
  guj-2017: સિતારો વગાડવા માટે ઝખાર્યા, અઝીએલ, શમિરામોથ, યહીએલ, ઉન્ની, અલિયાબ, માસેયા
    તથા બનાયાને પસંદ કર્યા.
  pon-2006A: '@see-verse:1CH.015.019'
  por-BRBSL: e Zacarias, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah e Benaiah,
    com instrumentos de cordas ajustados a Alamoth;
  cth-cth: Zekhariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, Benaiah teh
    Alamoth lawk hoi ratoung tum hanelah a rawi awh.
  twi-twi: Woyii Sakaria, Asiel, Semiramot, Yehiel, Uni, Eliab, Maaseia ne Benaia
    sɛ wɔmmɔ mmɛnta no.
  hlt-hlt: Zekhariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, Benaiah loh
    Alamoth thangpa neh.
  tbz-SIM: Sɑkɑrii nɛ̀ Asiyɛɛdi nɛ̀ Semidɑmɔti nɛ̀ Yeyɛɛdi nɛ̀ Unni nɛ̀ Ediɑbu nɛ̀
    Mɑseyɑ nɛ̀ Bennɑyɑ kɛ̀ bɛ̀ mbie ntikùtìdùùtì mɛtɑmmɛ̀ dɑɑmɛ̀ kpɛti.
  msy-2020: '@see-verse:1CH.015.019'
  dop-dop: Sɑkɑlɩ, nɑ Asiyɛlɩ, nɑ Semilɑmɔtɩ, nɑ Yehiyɛlɩ, nɑ Uni, nɑ Ɩliyɑpɩ, nɑ
    Mɑɑseyɑ, nɑ Penɑyɑ pɛlɛ pɑ mɑkɩ cǝmǝŋ wei ɩ wɛ nɔɔsɩ kʋyʋllɑsɩ tɔ.
  azb-azb: Zəkəriyyə, Aziel, Şemiramot, Yexiel, Unni, Eliav, Maaseya, Benaya Alamot
    ahəngi üzrə çənglər,
  eng-DBY: and Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and Eliab,
    and Maaseiah, and Benaiah, with lutes on Alamoth;
  hin-2017: और जकर्याह, अजीएल, शमीरामोत, यहीएल, उन्नी, एलीआब, मासेयाह, और बनायाह,
    अलामोत नामक राग में सारंगी बजाने को;
  eng-YLT: and Zechariah, and Aziel, and Shemiramoth, and Jeheil, and Unni, and Eliab,
    and Maaseiah, and Benaiah, with psalteries besides virgins,
  eng-WYC-2017: and Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and
    Eliab, and Maaseiah, and Benaiah, these sang privates in gitterns;
  eng-WMBB: and Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and
    Benaiah, with stringed instruments set to Alamoth;
  urd-GVH: ज़करियाह, अज़ियेल, समीरामोत, यहियेल, उन्नी, इलियाब, मासियाह और बिनायाह
    को अलामूत के तर्ज़ पर सितार बजाना था।
  rug-rug: '@see-verse:1CH.015.019'
  gaz-gaz: Zakkaariyaas, Aziiʼeel Shemiiraamoot, Yehiiʼeel, Unnii, Eliiyaabi, Maʼaseyaanii
    fi Benaayaa immoo akka seera alamootiitti kiraaraan faarfatu ture;
  fra-LSG: Zacharie, Aziel, Schemiramoth, Jehiel, Unni, Éliab, Maaséja et Benaja avaient
    des luths sur alamoth;
  yal-yal: Sakari nun Asiyɛli nun Semiramoti nun Yɛxiyɛli nun Yunni nun Eliyabi nun
    Maaseya nun Bɛnaya nan yi kondenne maxama e xuini texin na.
  haw-1868: A o Zekaria, o Aziela, o Semiramota, o Iehiela, o Uni, o Eliaba, o Maaseia,
    a o Benaia, me na pesaleteria ma ka Ieo kiekie;
  arb-NAV: كَمَا تَشَكَّلَتْ فِرْقَةٌ لِتَرُدَّ عَلَيْهِمْ مِنْ زَكَرِيَّا وَعُزِّيئِيلَ
    وَشَمِيرَامُوثَ وَيَحِيئِيلَ وَعُنِّي وَأَلِيَآبَ وَمَعَسْيَا وَبَنَايَا الْعَازِفِينَ
    عَلَى الرَّبَابِ.
  ewe-ewe: 'eye wotia ame enyi siawo: Zekaria, Ariel, Semiramɔt, Yehiel, Uni, Eliab,
    Maaseya kple Benaya be woaƒo kasaŋku gbevitɔwo ɖe alamot ƒe gbeɖiɖi nu.'
  eng-LEE: And Zechariah, and 'Aziel, and Shemiramoth, and Jechiel, and 'Unni, and
    Eliab, and Ma'asseyahu, and Benayahu, with psalteries on 'Alamoth;
  asm-FB: জখৰিয়া, অজীয়েল, চমীৰামোৎ, যিহীয়েল, উন্নী, ইলীয়াব, মাচেয়া, আৰু বনায়া,
    এওঁলোকক অলামোৎ সুৰত বেহেলা বজাবলৈ,
  sus-A: سَكَرِ، عَسِيّلِ، سٍمِرَ مٌتِ، يّشِيّلِ، عُننِ، عٍلِيَبِ، مَاسٍيَ، نُن بّنَيَ
    نُ كْرَيٍ رَبٍرٍ مَ.
  fra-SBL: Zacharie, Aziel, Schemiramoth, Jehiel, Unni, Éliab, Maaséja et Benaja,
    avec des instruments à cordes accordés sur Alamoth ;
  hbo-hbo: וּזְכַרְיָ֨ה וַעֲזִיאֵ֜ל וּשְׁמִֽירָמֹ֤ות וִֽיחִיאֵל֙ וְעֻנִּ֣י וֽ͏ֶאֱלִיאָ֔ב
    וּמַעֲשֵׂיָ֖הוּ וּבְנָיָ֑הוּ בִּנְבָלִ֖ים עַל־עֲלָמֹֽות׃
  kik-kik: Zekaria, na Azieli, na Shemiramothu, na Jehieli, na Uni, na Eliabu, na
    Maaseia, na Benaia maarĩ a kũhũũra inanda cia kĩnũbi, kũringana na Alamothu.
  fra-NCL: Zacharie, Oziel, Sémiramoth, Jahiel, Ani, Eliab, Maasias et Banaaïs avaient
    des cithares en alamoth.
  cek-AK: Zekariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah hoi Benaiah
    cae mah Alamoth katoeng to kruek o.
  cuk-cuk: 'Dulemar-gar-salterio-Alamotʼye-nugad-ogormalad, wemalad: Zacarías, Aziel,
    Semiramot, Jehiel, Uni, Eliab, Maasías, degi, Benaía.'
  uig-CYR: Зәкәрия, Яазийәл, Шемирамот, Йәһийәл, Унни, Елиаб, Маасеяһ вә Бенаялар
    тәмбур челип «Аламот услуби»да тәңкәш қилатти;
  tel-2017: జెకర్యా, అజీయేలు, షెమీరామోతు, యెహీయేలు, ఉన్నీ, ఏలీయాబు, మయశేయా, బెనాయా
    అనే వాళ్ళు హెచ్చు స్వరం కలిగిన స్వరమండలాలు వాయించాలని నిర్ణయం అయింది.
  hat-BSA: epi Zacharie, Aziel, Schemiramoth, Jehiel, Unni, Éliab, Maaséja ak Benaja
    avèk ap ki te fè son selon Alamòt la;
  kos-kos: Mwet in srital ke harp ma fulat pusra uh pa Zechariah, Jaaziel, Shemiramoth,
    Jehiel, Unni, Eliab, Maaseiah ac Benaiah.
  hbo-WLC: וּזְכַרְיָ֨ה וַעֲזִיאֵ֜ל וּשְׁמִֽירָמ֤וֹת וִֽיחִיאֵל֙ וְעֻנִּ֣י וֶֽאֱלִיאָ֔ב
    וּמַעֲשֵׂיָ֖הוּ וּבְנָיָ֑הוּ בִּנְבָלִ֖ים עַל־עֲלָמֽוֹת׃
  ibo-ibo: Zekaraya na Aziel, Shemiramot, Jehiel, Unni, Eliab, Maaseia na Benaya bụ
    ndị na-akpọ ụbọ akwara dịka usoro abụ alamot, si dị
  ory-ory: ଆଉ ଜିଖରୀୟ, ଅସୀୟେଲ, ଶମୀରାମୋତ୍‍, ଯିହୀୟେଲ, ଉନ୍ନି, ଇଲୀୟାବ୍‍, ମାସେୟ ଓ ବନାୟ ନେବଲ
    ନେଇ ଅଲାମୋତ୍‍ ସ୍ୱର ବଜାଇବା ପାଇଁ;
  chk-chk: Sekaria, Asiel, Semiramot, Jehiel, Uni, Eliap, Maseia me Penaia ra wisen
    ettik ükülele lon ngingin Alamot .
  rop-rop: '@see-verse:1CH.015.019'
  ukr-1871: А Захарія, Азиїл, Шемирамот, Ехиїл, Уннїй, Елїав, Массея та Банея — на
    псалтирях, тонким голосом.
  deu-1951: Sacharja aber, Asiel, Semiramot, Jehiel, Unni, Eliab, Maaseja und Benaja
    mit Psaltern nach der Jungfrauenweise.
  eng-JPS: and Zechariah, and Aziel, and Shemiramoth, and Jehiel, and Unni, and Eliab,
    and Maaseiah, and Benaiah, with psalteries set to Alamoth;
  srp-1865: A Zaharija i Ozilo i Semiramot i Jehilo i Unije i Elijav i Masija i Venaja
    u psaltire visoko,
  lug-lug: ne Zekkaliya, ne Aziyeri, ne Semiramosi, ne Yekyeri, ne Unni, ne Eriyaabu,
    ne Maaseya ne Benaya baali baakukuba entongooli ez’ekyalamosi;
  heb-heb: וזכריה ועזיאל ושמירמות ויחיאל ועני ואליאב ומעשיהו ובניהו בנבלים על עלמות׃
  ben-IRV: বীণা বাজাবার ভার পড়ল সখরিয়, অসীয়েল, শমীরামোৎ, যিহীয়েল, উন্নি, ইলীয়াব,
    মাসেয় ও বনায়ের উপর।
  pan-pan: ਅਤੇ ਜ਼ਕਰਯਾਹ, ਅਜ਼ੀਏਲ, ਸ਼ਮੀਰਾਮੋਥ, ਯਹੀਏਲ, ਉੱਨੀ, ਅਲੀਆਬ, ਮਅਸੇਯਾਹ, ਬਨਾਯਾਹ ਅਤੇ
    ਅਲਾਮੋਥ ਸੁਰ ਉੱਤੇ ਸਿਤਾਰਾਂ ਨਾਲ
  mya-JVB: ဇာခရိ ၊ ဗင်္ယာဇေလ ၊ ရှေမိရာမုတ် ၊ ယေဟေလ ၊ ဥန္နိ ၊ ဧလျာဘ ၊ မာသေယ ၊ ဗေနာယ
    တို့သည် အာလမုတ် တယော ကို ထိုးရကြ၏။
  hmo-hmo: Sekaraia, Iasiele, Semiramoto, Iehiele, Uni, Eliaba, Maseaia bona Benaia
    ese gita badadia do idia gadaralaia, alamota gadara dalana dekenai.
  urd-urd: और ज़करियाह और 'अज़ीएल और सिमीरामीत और यहिएल और उन्नी और इलियाब और मा'सियाह
    और बिनायाह सितार को 'अलामीत राग पर छेड़े;
  rus-SYN: а Захария, Азиил, Шемирамоф, Иехиил, Унний, Елиав, Маасей и Ванея - на
    псалтирях, тонким голосом.
  bqc-SIM: Zakali, Aziɛli, Semilamↄ, Yeiɛli, Uni, Ɛliabu, Maasea ń Benaiao lɛ́ doma'ↄ
    gèele lɛ́.
  tcz-CHONGTHU: Chule Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Measaiah
    le Benaiah ho cheng chu selang dah sai din ana lheng doh uvin ahi.
  mar-mar: जखऱ्या, अजीएल, शमीरामोथ, यहीएल, उन्नी, अलीयाब, मासेया, बनाया हे अलामोथ
    या सुरावर तंतूवाद्ये वाजवायला नेमले होते.
  qub-qub: Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasías, Benaía chararcaycaran
    arpano salteriota llanupa wagachir tucananpaj.
  bqp-bqp: Be bɑ mɑɑ guunu soomɔ ni nu gɔ̃ru yɑ̃kɑ mɔ, berɑ Sɑkɑri kɑ Asiɛli kɑ Semirɑmɔtu
    kɑ Yehiɛli kɑ Uni kɑ Eliɑbu kɑ Mɑɑseyɑ kɑ sere mɑɑ Bɛnɑyɑ.
  hat-hat: Zakari, Aziyèl, Semiramòt, Jekiyèl, Ouni, Eliyab, Maseja ak Benaja t'ap
    jwe premye gita yo.
  eng-BSB: Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and Benaiah
    were to play the harps according to Alamoth.
  eng-WEBPB: and Zechariah, Aziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah, and
    Benaiah, with stringed instruments set to Alamoth;
  kbq-kbq: Hagi Lairie nehaza zavenama ahesaza vahera, Zekaraiama, Azielima, Semiramotima,
    Jehielima, Unima, Eliapuma, Maseama, Benaiama huno zamazeri oti'ne.
  nhe-BL: Huan Zacarías, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasías huan Benaía
    quintequimacaque para tlatzotzonase ipan salterios.
  gub-BL: '@see-verse:1CH.015.019'
  eng-DRA: And Zacharias, and Oziel, and Semiramoth, and Jehiel, and Ani, and Eliab,
    and Maasias, and Banaias, sung mysteries upon psalteries.
