  por-BRBSL: Davi reuniu todos os príncipes de Israel, os príncipes das tribos, os
    capitães das companhias que serviam ao rei por divisão, os capitães de milhares,
    os capitães de centenas e os governantes sobre toda a substância e posses do rei
    e de seus filhos, com os oficiais e os poderosos, até mesmo todos os poderosos
    homens de valor, em Jerusalém.
  cth-cth: Devit ni Isarel kahrawikungnaw pueng, miphun tangkuem dawk e kahrawikungnaw
    hoi siangpahrang thaw tawknae dawk hoi ouk kâhlai e kahrawikungnaw ransa 1, 000
    kauknaw, 100 kauknaw, siangpahrang hoi a canaw ni a tawn e hnopainaw pueng ka
    khenyawnnaw thakaawme taminaw hoi tami athakaawme taminaw pueng hah Jerusalem
    vah a kaw awh.
  twi-twi: Dawid frɛɛ ne mpanyimfo nyinaa kɔɔ Yerusalem. Saa mpanyimfo no ne mmusuakuw
    no ntuanofo, asahene a wɔdeda asraafodɔm akuw dumien no ano, asraafo mpanyimfo
