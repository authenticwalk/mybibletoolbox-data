verse: 1CH.028.001
translations:
  mal-C: 'ഇസ്രായേലിലെ സകല അധിപതികളും ജെറുശലേമിൽ ഒരുമിച്ചുകൂടുന്നതിന് ദാവീദ് സന്ദേശമയച്ചു:
    ഗോത്രാധിപന്മാർ, രാജസേവനത്തിലുള്ള സേനാഗണങ്ങളുടെ അധിപന്മാർ, സഹസ്രാധിപന്മാർ, ശതാധിപന്മാർ,
    രാജാവിന്റെയും പുത്രന്മാരുടെയും സ്വത്തുക്കൾക്കും കന്നുകാലിസമ്പത്തുക്കൾക്കും ചുമതലക്കാർ,
    കൊട്ടാരം മേൽവിചാരകന്മാർ, വീരന്മാർ, പരാക്രമശാലികളായ മറ്റുള്ളവർ എന്നിങ്ങനെയുള്ള
    എല്ലാവരെയും അദ്ദേഹം കൂട്ടിവരുത്തി.'
  deu-TKW: Und David versammelte alle Obersten Israels, die Obersten der Stämme und
    die Obersten der Abteilungen, die dem Könige dienten, die Anführer der Tausendschaften
    und die Anführer der Hundertschaften, die Oberbeamten über das gesamte Eigentum
    und die Herden des Königs und seiner Söhne, samt den Kämmerern und den Gibborim
    und allen kriegstüchtigen Männern nach Jerusalem.
  lin-lin: 'Davidi abengisaki bakambi nyonso ya Isalaele, na Yelusalemi : bakonzi
    ya mabota, bakonzi ya masanga ya basoda oyo bazalaki kosalela mokonzi, bakonzi
    ya bankoto mpe ya bankama ya basoda, babateli bozwi mpe bibwele ya mokonzi, bato
    oyo balandelaka bana na ye ya mibali elongo na basali ya ndako ya mokonzi, basoda
    ya mpiko mpe bato nyonso ya lokumu.'
  eng-LSV: And David assembles all the heads of Israel, heads of the tribes, and heads
    of the divisions who are serving the king, and heads of the thousands, and heads
    of the hundreds, and heads of all the substance and possessions of the king, and
    of his sons, with the officers and the mighty ones, and of every mighty man of
    valor—to Jerusalem.
  eng-GNV: 'Nowe Dauid assembled all the princes of Israel: the princes of the tribes,
    and the captaines of the bandes that serued the King, and the captaines of thousands
    and the captaines of hundreths, and the rulers of all the substance and possession
    of the King, and of his sonnes, with the eunuches, and the mightie, and all the
    men of power, vnto Ierusalem.'
  eng-WEBSTER: And David assembled all the princes of Israel, the princes of the tribes,
    and the captains of the companies that ministered to the king by course, and the
    captains over the thousands, and captains over the hundreds, and the stewards
    over all the substance and possession of the king, and of his sons, with the officers,
    and with the mighty men, and with all the valiant men to Jerusalem.
  nhw-BL: Teipa Tlanahuatijquetl David quinsentili ipan altepetl Jerusalén nochi nopa
    huejhueyi israelita tlayacanani. Quinsentili nopa tlayacanani tlen huejhueyi familias,
    nopa tlayacanani tlen nopa 12 huejhueyi pamitl tlen soldados, nopa sequinoc huejhueyi
    tlayacanani tlen soldados, nopa tlayacanani tlen nochi imilhua huan itlapiyalhua,
    huan icaltlanahuatil nopa tlanahuatijquetl huan nochi sequinoc tlacame catli quipiyayayaj
    tequiticayotl ipan itlanahuatilis.
  swh-ONEN: 'Daudi akawaita maafisa wote wa Israeli wakusanyike huko Yerusalemu: yaani,
    maafisa walio juu ya makabila, majemadari wa vikosi katika utumishi wa mfalme,
    majemadari wa maelfu na majemadari wa mamia, maafisa wanaosimamia mali zote na
    mifugo ya mfalme na wanawe, wakiwemo maafisa wa jumba la kifalme, mashujaa na
    askari wote walio hodari.'
  bba-bba: Dɑfidi u Isirelibɑn ɡuro ɡurobu kpuro mɛnnɑ Yerusɑlɛmuɔ kɑ ben bwese kɛrin
    wiruɡibu kɑ tɑbu kowo wuunun wiruɡibu kɑ tɑbu sinɑm be bɑ tɑbu kowobu nɔrɔm nɔrɔm
    kɑ wunɔm wunɔm kpɑre kɑ be bɑ sinɑ bokon ɑrumɑni kɑ win sɑbenun wunɑnɔsu mɔ̀n
    wiruɡibu, kɑ win bibun keu koosiobu kɑ win sinɑ kpɑɑrun sɔm kowobu kɑ win tɑbu
    durɔ wɔruɡɔbɑ kɑ ben dɑmɡibu kpuro ɡesi.
  eng-KJVCPB: And David assembled all the princes of Israel, the princes of the tribes,
    and the captains of the companies that ministered to the king by course, and the
    captains over the thousands, and captains over the hundreds, and the stewards
    over all the substance and possession of the king, and of his sons, with the officers,
    and with the mighty men, and with all the valiant men, unto Jerusalem.
  luo-luo: Daudi noluongo jotend Israel duto mondo ochokre Jerusalem. Noluongo jotend
    dhoudi gi jotend migepe mag jotich ruoth, jotelo morito migepe mag jolweny alufe
    gi migepe mag jolweny miche, to gi jotelo morito mwandu duto kod jamni mag ruoth
    gi mag yawuote kaachiel gi jotelo matiyo e dala ruoth, joma roteke to gi jolweny
    mathuondi.
  meu-meu: David ese Israel ena heitatao taudia bona iduhu ta ta edia heitatao taudia,
    bona hanua pavapavana isiaina e lao heniva oreadia biagudia, bona daha bona sinahu
    lohiadia, bona hanua pavapavana mai natuna ida edia kohu bona edia boromakau iboudiai
    ireḡudia taudia, bona hanua pavapavana ena ruma itataona taudia, bona goada-herea
    taudia bona tuari manada taudia iboudiai, na e haboudia, Ierusalem ai.
  npi-ULB: दाऊदले इस्राएलका सबै अधिकारीलाईः कुलहरूका अधिकारीहरू, राजाको सेवामा आफूलाई
    तोकिएका समयको काममा लाग्‍ने दलहरूका अधिकारीहरू, हजार र सयका कमाण्‍डरहरू, राजा
    र तिनका छोराहरूका सबै सम्‍पत्तिमाथिका व्‍यवस्‍थापकहरू, अनि अधिकारीहरू र सबैभन्दा
    सिपालुहरू वीर योद्धाहरू यरूशलेममा भेला गरे ।
  yor-yor: Dafidi pe gbogbo àwọn oníṣẹ́ ti Israẹli láti péjọ ní Jerusalẹmu. Àwọn ìjòyè
    lórí àwọn ẹ̀yà, àwọn alákòóso ìpín nínú iṣẹ́ bí ọba, àwọn alákòóso ẹgbẹẹgbẹ̀rún
    àti àwọn alákòóso ọ̀rọ̀ọ̀rún àti àwọn oníṣẹ́ tí ó wà ní ìdí bíbojútó gbogbo àwọn
    ẹrù àti ohun ọ̀sìn tí ó jẹ́ ti ọba àti àwọn ọmọ rẹ̀ pẹ̀lú ààfin àwọn oníṣẹ́ ààfin,
    àwọn ọkùnrin alágbára àti gbogbo àwọn ògbójú jagunjagun lápapọ̀.
  pes-OPCB: 'داوود تمام مقامات مملکتی را به اورشلیم احضار کرد: رؤسای قبایل و طوایف،
    فرماندهان دوازده سپاه، مسئولان اموال و املاک و گله‌های پادشاه، مقامات دربار و
    جنگاوران شجاع.'
  tgl-ULB: 'Pinulong ni David ang lahat ng mga pinuno sa Israel at Jerusalem: ang
    mga pinuno ng mga tribo, ang mga pinuno ng bawat pangkat na naglilingkod sa hari
    sa itinakdang panahon ng kanilang gawain, mga pinuno ng libo-libo at daan-daang
    mga kawal, ang mga namamahala sa lahat ng mga pag-aari at mga ari-arian ng hari
    at ng kaniyang mga anak na lalaki, at ang mga pinuno at mga mandirigmang lalaki,
    kabilang ang mga pinakadalubhasa sa kanila.'
  hui-hui: Kini Debidihanda Isaraeleali agali haguane bu hearu bibahendeore Yarusalemeni
    ngoai hadaba lene. Ani layago hale howa Isaraele wali agali hearunaga haru haga
    haguane bibahendebi kininaga biabe bulene wiaru handayaho haga bu hearubi hameigini
    mbira mbira hearunaga agali haguane bu hearubi kinibi ibu igini bu hearunaga dabudabu
    wiarubi nogo bulumaga sibi bu hearubi handayaho haga hearu tibi kini andaga mamage
    haga hearubi ami agali haru haga hearubi agali haguane mini lene hearubi bibahende
    Yarusalemeni íbu ngoai hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ရာ​ရှိ အ​ပေါင်း​တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​တွင်​စု​ရုံး​စေ
    တော်​မူ​၏။ လူ​မျိုး​နွယ်​တို့​ကို​အုပ်​ချုပ်​ရ​သူ အ​ရာ​ရှိ​အ​ပေါင်း​နှင့် နိုင်​ငံ​အုပ်​ချုပ်​မှု​တာ​ဝန်
    ကို​ထမ်း​ဆောင်​ရ​သူ​အ​ရာ​ရှိ​အ​ပေါင်း​သည် လည်း​ကောင်း၊ သား​ချင်း​စု​ခေါင်း​ဆောင်​များ၊
    ဘု​ရင်​နှင့်​သား​တော်​များ​၏​ဥစ္စာ​ပစ္စည်း၊ မြည်း၊ နွား​အ​စ​ရှိ​သော​တိရစ္ဆာန်​များ​ကို​ကြီး​ကြပ်
    ထိန်း​သိမ်း​ရ​ကြ​သူ​တို့​သည်​လည်း​ကောင်း စု​ရုံး​ကြ​၏။ တစ်​နည်း​အား​ဖြင့်​နန်း​တော်
    အ​ရာ​ရှိ​များ၊ ထင်​ရှား​သော​စစ်​သူ​ရဲ​ကြီး များ​နှင့်​အ​ရေး​ပါ​အ​ရာ​ရောက်​သူ​ရှိ
    သ​မျှ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​စု​ရုံး ကြ​ကုန်​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་ཐམས་ཅད་དེ། ཚོ་པ་ཁག་གི་འགོ་དཔོན་དང་།
    རེས་སྐོར་ནས་རྒྱལ་པོར་ཞབས་ཏོག་སྒྲུབ་པའི་རུ་དཔོན་དང་། སྟོང་དཔོན། བརྒྱ་དཔོན། རྒྱལ་པོ་དང་རྒྱལ་སྲས་རྣམས་ཀྱི་ནོར་རྫས་དང་ཕྱུགས་ཐམས་ཅད་ལ་བདག་གཉེར་བྱེད་པའི་ཕྱག་མཛོད་རྣམས་དང་།
    ཉུག་རུམ་པ། མཐུ་སྟོབས་ཅན། དམག་མི་དཔའ་རྩལ་ཅན་ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡུས་ཏེ།
  sna-sna: 'Dhavhidhi akarayira vabati veIsraeri vose kuti vaungane paJerusarema:
    vabati pamusoro pamarudzi, vatungamiri vamapoka aishandira mambo, vatungamiri
    vezviuru navatungamiri vamazana, navabati vaichengeta zvinhu nezvipfuwo zvamambo
    uye navanakomana vake, pamwe chete navabati vomumuzinda wamambo, varume vane simba
    nemhare dzose dzakashinga.'
  spa-BLM: David reunió en Jerusalén a todos los príncipes de Israel, a los príncipes
    de las tribus, a los capitanes de las compañías que servían al rey por divisiones,
    a los capitanes de millares, a los capitanes de centenas y a los jefes de toda
    la hacienda y las posesiones del rey y de sus hijos, con los oficiales y los valientes,
    todos los valientes.
  cac-cac: 'A d''a Jerusalén ix smolb''ej masanil eb'' yajal yaj d''a chon̈ab'' Israel
    vin̈aj rey David: Aton eb'' yajal yaj d''a junjun in̈tilal, eb'' yajal yaj d''a
    junjun macan̈ eb'' soldado tz''ilan vin̈ rey chi'' yed'' eb'' sat yajal yaj d''a
    junjun nivac n̈ilan̈ eb'' soldado. Ix smolb''ejpax eb'' yajal yaj d''a eb'' tz''ilan
    tastac ay d''a vin̈ rey chi'', aton masanil lum luum yed'' masanil noc'' noc'',
    eb'' tz''ilan eb'' vin̈ yuninal vin̈, eb'' ayoch d''a yopisio yed'' vin̈ yed''
    masanil eb'' soldado te tec''an yed'' juntzan̈xo eb'' vin̈ nivan yelc''ochi.'
  swh-ULB: 'Daudi akakusanya waamuzi wote wa Israeli Yerusalemu: waamuzi wa makabila,
    maafisa wa vitengo walio mtumikia mfalme katika kazi walizo pangiwa, wakuu wa
    maelfu na mamia, wasimamizi wa mali zote za mfalme na mwanae, na maafisa na wanaume
    wa mapambano, ukijumuisha wale wenye ujuzi sana.'
  bel-bel: І сабраў Давід у Ерусаліме ўсіх правадыроў Ізраільскіх, начальнікаў плямёнаў
    і начальнікаў аддзелаў, якія служылі цару, і тысячнікаў, і сотнікаў, і наглядчыкаў
    за маёмасьцю і статкамі цара і сыноў ягоных зь еўнухамі, ваеначальнікаў і ўсіх
    адважных мужоў.
  deu-ELBBK: Und David versammelte alle Obersten Israels, die Obersten der Stämme
    und die Obersten der Abteilungen, die dem König dienten, und die Obersten über
    1.000 und die Obersten über 100, und die Aufseher über alle Habe und alles Besitztum
    des Königs und seiner Söhne, samt den Kämmerern und den Helden und allen tapferen
    Männern, nach Jerusalem.
  mbb-OT: 'Dutun he timpu, impetawag ni Hadì David diyà te Jerusalem is langun he
    menge upisyal te Israel: Is menge upisyal te menge tribu, is menge peremandar
    te kada grupu te menge sundaru he ebpenilbi te hadì, is duma pa he menge peremandar
    te menge linibu wey ginatus he menge sundaru, is menge upisyal he menge sineriǥan
    te langun he menge azen wey menge layud dutun te hadì wey te menge anak din, is
    menge upisyal ziyà te turuǥan is menge gehemanen he menge etew, wey langun he
    memetau he menge sundaru.'
  mal-2015: അനന്തരം ദാവീദ് യിസ്രായേലിന്റെ സകലപ്രഭുക്കന്മാരുമായ ഗോത്രപ്രഭുക്കന്മാരെയും
    രാജാവിന്നു ശുശ്രൂഷചെയ്ത കൂറുകളുടെ തലവന്മാരെയും സഹസ്രാധിപന്മാരെയും ശതാധിപന്മാരെയും
    രാജാവിന്റെയും അവന്റെ പുത്രന്മാരുടെയും സകലവസ്തുവകകൾക്കും നാല്ക്കാലികൾക്കും ഉള്ള
    മേൽവിചാരകന്മാരെയും ഷണ്ഡന്മാരെയും വീരന്മാരെയും സകലപരാക്രമശാലികളേയും യെരൂശലേമിൽ
    കൂട്ടിവരുത്തി.
  rmc-rmc: 'O David vičinďa ke peste andro Jeruzalem savore izraelike uradňiken: le
    kmeňoskre vodcen; la armadakre veľiťeľen, save služinenas le kraľiske; le veľiťeľen
    upral o ezeros the upral o šel slugaďa; le manušen, save pes starinenas pal calo
    leskro barvaľipen the pal leskre a le čhavengre stadi. Vičinďa the le palaciskre
    uradňiken, slugaďen the savore zorale muršen.'
  pes-OPV: و داود جميع رؤساي اسرائيل را از رؤساي اسباط و رؤساي فرقه هايي که پادشاه
    را خدمت مي کردند و رؤساي هزاره و رؤساي صده و ناظران همه اندوخته ها و اموال پادشاه
    و پسرانش را با خواجه سرايان و شجاعان و جميع مردان جنگي در اورشليم جمع کرد.
  ron-1924: Давид а кемат ла Иерусалим тоате кэпетенииле луй Исраел, кэпетенииле семинциилор,
    кэпетенииле четелор дин служба ымпэратулуй, кэпетенииле песте мий ши кэпетенииле
    песте суте, пе чей май марь песте тоате авериле ши турмеле ымпэратулуй ши але
    фиилор сэй, пе дрегэторь, пе витежь ши пе тоць войничий.
  ben-OBCV: 'ইস্রায়েলের উচ্চপদস্থ সব কর্মচারীকে দাউদ জেরুশালেমে সমবেত হওয়ার জন্য
    ডেকে পাঠালেন: বিভিন্ন গোষ্ঠীর দায়িত্বপ্রাপ্ত কর্মকর্তারা, রাজার সেবায় নিযুক্ত
    বিভিন্ন বিভাগের সেনাপতিরা, সহস্র-সেনাপতি ও শত-সেনাপতিরা, এবং রাজার ও তাঁর ছেলেদের
    অধিকারভুক্ত সম্পত্তি ও গৃহপালিত পশুপাল দেখাশোনা করার দায়িত্বপ্রাপ্ত কর্মকর্তারা,
    ও তাদের সাথে সাথে প্রাসাদের কর্মকর্তারা, সৈন্যরা ও বীর যোদ্ধারাও ডাক পেয়েছিলেন।'
  som-som: Markaasaa Daa'uud wuxuu Yeruusaalem ku soo wada shiriyey amiirradii reer
    binu Israa'iil oo dhan, iyo amiirradii qabiilooyinka, iyo saraakiishii kooxihii
    boqorka mile milaha ugu adeegi jiray, iyo kuwii kun kun u talin jiray iyo kuwii
    boqol boqol u talin jiray, iyo taliyayaashii xukumi jiray maalka iyo hantidii
    boqorka iyo tii wiilashiisaba, iyo saraakiishii iyo raggii xoogga badnaa, xataa
    kulli raggii xoogga badnaa oo dhanba.
  lat-VUC: 'Convocavit igitur David omnes principes Israël, duces tribuum, et præpositos
    turmarum, qui ministrabant regi: tribunos quoque et centuriones, et qui præerant
    substantiæ et possessionibus regis, filiosque suos cum eunuchis, et potentes et
    robustissimos quosque in exercitu Jerusalem.'
  eng-ASVBT: And David assembled all the princes of Israel, the princes of the tribes,
    and the captains of the companies that served the king by course, and the captains
    of thousands, and the captains of hundreds, and the rulers over all the substance
    and possessions of the king and of his sons, with the officers, and the mighty
    men, even all the mighty men of valor, unto Jerusalem.
  ita-1885: OR Davide adunò in Gerusalemme tutti i capi d'Israele, i capi delle tribù,
    ed i capitani degli spartimenti che servivano al re, ed anche i capi delle migliaia,
    e delle centinaia, e quelli che aveano il governo di tutte le facoltà, e del bestiame
    del re; ed i suoi figliuoli, e gli uomini della sua corte, e gli uomini prodi,
    ed ogni uomo di valore.
  eng-LXXUP: And David assembled all the chief men of Israel, the chief of the judges,
    and all the chief men of the courses of attendance on the person of the king,
    and the captains of thousands and hundreds, and the treasurers, and the lords
    of his substance, and of all the king’s property, and of his sons, together with
    the eunuchs, and the mighty men, and the warriors of the army, at Jerusalem.
  eng-ULB: 'David assembled all the officials of Israel at Jerusalem: the officials
    of the tribes, the officers of the divisions that served the king in their scheduled
    work, the commanders of thousands and of hundreds, the managers over all the property
    and possessions of the king and of his sons, and the officers and fighting men,
    including the most skilled of them.'
  spa-VBL: 'David convocó a Jerusalén a todos los dirigentes de Israel: los jefes
    de las tribus, los comandantes de las divisiones del ejército al servicio del
    rey, los comandantes de millares y los comandantes de centenas, y los funcionarios
    encargados de todas las propiedades y el ganado del rey y de sus hijos, junto
    con los funcionarios de la corte, los guerreros y todos los mejores combatientes.'
  fra-_FOB: Or David assembla à Jérusalem tous les chefs d'Israël, les chefs des tribus,
    les chefs des divisions, qui servaient le roi, et les chefs de milliers et les
    chefs de centaines, ceux qui avaient charge sur tous les biens et les troupeaux
    du roi et auprès de ses fils, avec les eunuques, les héros, et tous les hommes
    vaillants.
  mal-mal: അതിനുശേഷം ദാവീദ് യിസ്രായേലിന്റെ സകലപ്രഭുക്കന്മാരുമായ ഗോത്രപ്രഭുക്കന്മാരെയും
    രാജാവിന് ശുശ്രൂഷചെയ്ത കൂറുകളുടെ തലവന്മാരെയും സഹസ്രാധിപന്മാരെയും ശതാധിപന്മാരെയും
    രാജാവിന്റെയും അവന്റെ പുത്രന്മാരുടെയും സകലവസ്തുവകകൾക്കും മൃഗസമൂഹങ്ങൾക്കും ഉള്ള
    മേൽവിചാരകന്മാരെയും ഷണ്ഡന്മാരെയും വീരന്മാരെയും സകലപരാക്രമശാലികളേയും യെരൂശലേമിൽ
    കൂട്ടിവരുത്തി.
  urd-GVR: Dāūd ne Isrāīl ke tamām buzurgoṅ ko Yarūshalam bulāyā. In meṅ qabīloṅ ke
    sarparast, faujī ḍiwīzhanoṅ par muqarrar afsar, hazār hazār aur sau sau faujiyoṅ
    par muqarrar afsar, shāhī milkiyat aur rewaṛoṅ ke inchārj, bādshāh ke beṭoṅ kī
    tarbiyat karne wāle afsar, darbārī, mulk ke sūrmā aur bāqī tamām sāhib-e-haisiyat
    shāmil the.
  suz-BL: मिनु दाऊदमी यरूसलेम सहरम इस्राएली आन ठेयब मुर नेल्‍ले आन कली ग्रुम्‍पदा
    बाक्‍त। सु सु ग्रुम्‍पदा बाक्‍त देंशा हना, थर थर ङा ठेयब मुर, पिप आ गेय पाइब हुल
    हुल आन ठेयब मुर, हजार हजार लडाइ पाइब आन कप्‍तानपुकी, सहे सहे लडाइ पाइब आन कप्‍तानपुकी,
    पिप नु आ तौ आन मार मार नु बी ब्‍यफ कोव़ब आन ठेयब मुरपुकी, दरवारमी गेय पाइब आन
    ठेयब मुरपुकी, शुश सक्ति पाइश्‍शो लडाइ पाइबपुकी नु अरु महिंब लडाइ पाइब आन कली ग्रुम्‍पदा
    बाक्‍त।
  ita-1927: Or Davide convocò a Gerusalemme tutti i capi d’Israele, i capi delle tribù,
    i capi delle divisioni al servizio del re, i capi di migliaia, i capi di centinaia,
    gli amministratori di tutti i beni e del bestiame appartenente al re ed ai suoi
    figliuoli, insieme con gli ufficiali di corte, cogli uomini prodi e tutti i valorosi.
  ckb-ckb: 'داود هەموو ڕابەرانی ئیسرائیلی لە ئۆرشەلیم کۆکردەوە: سەرۆک هۆزەکان؛ فەرماندەی
    ئەو لەشکرانەی کە لە خزمەتی پاشا بوون، لەگەڵ فەرماندەی هەزاران و سەدان؛ ئەو کاربەدەستانەی
    کە لێپرسراوی ماڵوموڵک و ئاژەڵەکانی پاشا و کوڕەکانی بوون، لەگەڵ کاربەدەستانی کۆشکی
    پاشا؛ پاڵەوانەکان و هەموو جەنگاوەرە دلێر و ئازاکان.'
  eng-BBE: And David got together at Jerusalem all the rulers of Israel, the chiefs
    of the tribes and the captains of the divisions waiting on the king in turn, and
    the captains of thousands and the captains of hundreds and the controllers of
    all the goods and property of the king and his sons, with the unsexed servants
    and the great men of war.
  kan-OKCV: ದಾವೀದನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಪ್ರಧಾನ ಗೋತ್ರಗಳ ಪ್ರಧಾನರನ್ನೂ, ವರ್ಗ ವರ್ಗವಾಗಿ ಅರಸನನ್ನು
    ಸೇವೆಮಾಡಿದ ಸಭೆಗಳ ಪ್ರಧಾನರನ್ನೂ, ಸಹಸ್ರಾಧಿಪತಿಗಳನ್ನೂ, ಶತಾಧಿಪತಿಗಳನ್ನೂ ಅರಸನ ಸ್ವತ್ತಿನ ಮೇಲೆಯೂ,
    ಅವನ ಪುತ್ರರ ಸ್ವತ್ತಿನ ಮೇಲೆಯೂ ಪಶುಗಳ ಮೇಲೆಯೂ ಇರುವ ಪ್ರಧಾನರನ್ನೂ, ಅಧಿಕಾರಿಗಳನ್ನೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನೂ,
    ಶೂರರನ್ನೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಕೂಡಿ ಬರಲು ಕರೆಸಿದನು.
  tam-2017: கோத்திரங்களின் தலைவர்களும், ராஜாவுக்கு பணிவிடை செய்கிற வகுப்புகளின் தலைவர்களும்,
    ஆயிரம்பேர்களுக்கு தலைவர்களும், நூறுபேர்களுக்கு தலைவர்களும், ராஜாவுக்கும் ராஜாவின்
    மகன்களுக்கும் உண்டான எல்லா சொத்தையும் மிருகஜீவன்களையும் விசாரிக்கிற தலைவர்களுமாகிய
    இஸ்ரவேலின் எல்லா பிரபுக்களையும், முதன்மையானவர்களையும், பெலசாலிகளையும், எல்லா பெலசாலிகளையும்
    தாவீது எருசலேமிலே கூடிவரச்செய்தான்.
  spa-RV-1909: Y JUNTÓ David en Jerusalem á todos los principales de Israel, los príncipes
    de las tribus, y los jefes de las divisiones que servían al rey, los tribunos
    y centuriones, con los superintendentes de toda la hacienda y posesión del rey,
    y sus hijos, con los eunucos, los poderosos, y todos sus hombres valientes.
  ron-BTF: Și David a adunat pe toți prinții lui Israel, prinții triburilor și căpeteniile
    cetelor care au servit împăratului pe rând și căpeteniile peste mii și căpeteniile
    peste sute și administratorii peste toată averea și stăpânirea împăratului și
    a fiilor lui, cu ofițerii și cu războinicii și cu toți vitejii, la Ierusalim.
  eng-WEBP: David assembled all the princes of Israel, the princes of the tribes,
    the captains of the companies who served the king by division, the captains of
    thousands, the captains of hundreds, and the rulers over all the substance and
    possessions of the king and of his sons, with the officers and the mighty men,
    even all the mighty men of valor, to Jerusalem.
  eng-FBV: David summoned to Jerusalem all the leaders of Israel—the leaders of the
    tribes, the army division commanders in service to the king, the commanders of
    thousands and the commanders of hundreds, and the officials in charge of all the
    property and livestock of the king and his sons, along with the court officials,
    the warriors and all the best fighting men.
  nld-1939: David riep de voornaamste Israëlieten in Jerusalem bijeen, namelijk de
    stamhoofden, de hoofden der korpsen, die in dienst des konings stonden, de aanvoerders
    van duizend en van honderd, en de opzichters van alle domeinen en kudden des konings,
    benevens zijn zonen, de hovelingen, het keurkorps en alle aanzienlijken.
  nch-BL: Teipa Tanahuatijquet David quinsentili ipan altepet Jerusalén nochi nopa
    huejhueyi israelita tayacanani. Quinsentili nopa tayacanani ten huejhueyi familias,
    nopa tayacanani ten nopa 12 huejhueyi pamit ten soldados, nopa sequinoc huejhueyi
    tayacanani ten soldados, nopa tayacanani ten nochi imilhua huan itapiyalhua, huan
    icaltanahuatil nopa tanahuatijquet huan nochi sequinoc tacame cati quipiyayayaj
    tequiticayot ipan itanahuatilis.
  vie-1934: Đa-vít hiệp lại tại Giê-ru-sa-lem hết thảy các quan trưởng Y-sơ-ra-ên,
    các tộc trưởng của các chi phái, các ban trưởng phục sự vua, các quan tướng cai
    ngàn quân và trăm quân, các kẻ cai quản sản nghiệp của vua và của các con trai
    người, luôn với các hoạn quan và những người mạnh dạn.
  hin-CV: दावीद ने इस्राएल के सभी अधिकारियों, गोत्रों के प्रशासकों और राजकीय सेवा
    में लगी सेना की टुकड़ियों के हाकिमों और हज़ार सैनिकों के सेनापतियों, सौ सैनिकों
    के सेनापतियों, खजाने और राजा और उनके पुत्रों के पशुओं के अगुओं को, राजमहल के अधिकारियों,
    वीर योद्धाओं और बहुत अनुभवी योद्धाओं के साथ येरूशलेम में आमंत्रित किया.
  spa-BES: Y David reunió en Jerusalén a todos los gobernantes de Israel, los jefes
    de las tribus y los capitanes de las divisiones que servían al rey, y los capitanes
    de miles y los capitanes de cientos y los controladores de todos las tierras y
    bienes del rey y sus hijos, con los oficiales más importantes, los grandes hombres
    de guerra.
  tdx-tdx: Le natonto’ i Davide e Ierosalaime ao o mpiaolo’ Israele iabio, o talèm-pifokoañeo
    naho o mpiaolom-pirimboñañe nifandimbe am-pitoroñañe i mpanjakaio naho o mpifelek’
    arivoo naho o mpifehe zatoo naho o mpamandroñe ze hene vara naho hare’ i mpanjakaio
    naho o ana’eo, rekets’ o roandriañeo naho o fanalolahio vaho o fonga lahitsiàio.
  tha-KJV: ณ เยรูซาเล็ม ดาว​ิดได้ทรงเรียกประชุมบรรดาเจ้านายทั้งสิ้นของอิสราเอล คือเจ้านายของตระกูล
    และผู้บัญชาการกองทัพที่รับราชการตามเวร นายพันนายร้อย และพนักงานทั้งสิ้นผู้​ดู​แลทรัพย์​สมบัติ​และฝูงสัตว์ของกษั​ตริ​ย์และโอรสของพระองค์
    พร​้อมกับพนักงานราชสำนัก ทแกล้วทหารและวี​รบ​ุรุษทั้งสิ้น
  por-BR-2018: E juntou Davi em Jerusalém a todos os principais de Israel, os príncipes
    das tribos, e os chefes das divisões que serviam ao rei, os comandantes e centuriões,
    com os superintendentes de toda a riqueza e possessão do rei, e seus filhos, com
    os eunucos, os poderosos, e todos os seus homens valentes.
  deu-ELO: Und David versammelte alle Obersten Israels, die Obersten der Stämme und
    die Obersten der Abteilungen, welche dem König dienten, und die Obersten über
    tausend und die Obersten über hundert, und die Aufseher über alle Habe und alles
    Besitztum des Königs und seiner Söhne, samt den Kämmerern und den Helden und allen
    tapferen Männern, nach Jerusalem.
  eng-WYC-2018: Therefore David called together all the princes of Israel, the dukes
    of lineages, and the sovereigns of companies, that ministered to the king/that
    served the king, also the tribunes, and centurions, and them that were sovereigns
    over the cattle, or over the chattel, and the possessions of the king, and (of)
    his sons, with [the] eunuchs, and all the mighty and strong men in the host of
    Jerusalem. (And so David called together all the leaders of Israel, the leaders
    of the tribes, and the leaders of the companies, who served the king, and the
    tribunes, and the centurions, and those who were in charge of the king’s cattle
    and his possessions, and those of his sons, along with the eunuchs, and all the
    strong and mighty men in his kingdom, to come to Jerusalem.)
  epo-epo: David kunvenigis en Jerusalemon ĉiujn estrojn de Izrael, la estrojn de
    la triboj, la estrojn de la apartaĵoj, kiuj servis al la reĝo, la milestrojn kaj
    centestrojn, la estrojn super ĉiuj havaĵoj kaj super la brutoj de la reĝo kaj
    de liaj filoj, ankaŭ la korteganojn, heroojn, kaj ĉiujn distingitojn.
  uig-PIN: Dawut Israildiki barliⱪ ǝmǝldarlarni, ⱨǝrⱪaysi ⱪǝbilǝ baxliⱪliri, nɵwǝtlixip
    padixaⱨning hizmitini ⱪilidiƣan ⱪoxun bexi, mingbexi, yüzbexi, padixaⱨ wǝ xaⱨzadilǝrning
    barliⱪ mal-mülük, qarwa mallirini baxⱪuridiƣan ǝmǝldarlarni, xuningdǝk mǝⱨrǝm-ƣojidarlar,
    palwanlar wǝ barliⱪ batur jǝngqilǝrni Yerusalemƣa qaⱪirtip kǝldi.
  beo-beo: Hina bagade Da:ibidi da Isala:ili fi ouligisu dunu huluane Yelusalemega
    gilisima:ne sia:i. Amaiba:le, fi ouligisu dunu huluane, Isala:ili soge eagene
    ouligisu dunu, sosogo fi ilia bisilua dunu, hina bagade amola egefelali, ilia
    liligi amola ohe fofoi ouligisu dunu, hina bagade diasu ouligisu dunu, dadi gagui
    wa:i ouligisu dunu amola mimogo dunu huluane, ilia da Yelusaleme moilai bagadega
    gilisi.
  tpi-OTNT: Devit i salim tok long olgeta bikman bilong Israel long kam bung long
    Jerusalem. Olsem na ol namba wan kiap bilong ol lain bilong Israel, na ol hetman
    i bosim ol bikpela lain man bilong mekim wok bilong king, na ol hetman bilong
    ol lain famili, na ol bosman bilong ol samting bilong king na bilong ol pikinini
    man bilong en, wantaim ol man i bosim wok long haus bilong king, na ol strongpela
    soldia, na olgeta bikman i kam bung long Jerusalem.
  hau-SA: Dawuda ya sa aka kira dukan shugabannin Isra’ila su taru a Urushalima, shugabannin
    kabilu, manyan hafsoshin ɓangarorin hidimar sarki, manyan hafsoshin dubu-dubu
    da manyan hafsoshin ɗari-ɗari, da kuma shugabanni masu lura da dukan mallaka da
    dabbobin da suke na sarki da kuma ’ya’yansa maza, tare da fadawa, jarumawa da
    kuma dukan mayaƙa masu kwarjini.
  uig-LAT: Dawut Israildiki barliq emeldarlarni, herqaysi qebile bashliqliri, nöwetliship
    padishahning xizmitini qilidighan qoshun béshi, mingbéshi, yüzbéshi, padishah
    we shahzadilerning barliq mal-mülük, charwa mallirini bashquridighan emeldarlarni,
    shuningdek mehrem-ghojidarlar, palwanlar we barliq batur jengchilerni Yérusalémgha
    chaqirtip keldi.
  nde-nde: 'UDavida wamema zonke izikhulu zako-Israyeli zabuthana eJerusalema: izikhulu
    zezizwana, abalawuli bamaviyo emsebenzini wenkosi, abalawuli bezinkulungwane kanye
    labalawuli bamakhulu, lezikhulu ezaziphethe ezezimpahla lezifuyo zenkosi lamadodana
    ayo, kanye lezikhulu zesigodlweni, amaqhawe labo bonke ababelezibindi empini.'
  ton-ton: Pea naʻe fakataha ʻe Tevita, ki Selūsalema, ʻae houʻeiki kotoa pē ʻo ʻIsileli,
    ʻae houʻeiki ʻoe ngaahi faʻahinga, mo e ngaahi ʻeiki ʻoe ngaahi kaungangāue ʻaia
    naʻe tauhi ki he tuʻi ʻi honau lakanga, mo e ngaahi ʻeiki naʻe pule ki he ngaahi
    toko afe, mo e ngaahi ʻeiki naʻe pule ki he ngaahi toko teau, mo e kau tauhi koloa
    kotoa pē naʻe pule ki he koloa mo e fanga manu ʻae tuʻi, mo ia naʻe ʻi hono ngaahi
    foha, mo e kau matāpule, mo e kau tangata mālohi lahi, pea mo e kau tangata toʻa
    kotoa pē.
  ces-1613: Shromáždil pak David všecka knížata Izraelská, knížata jednoho každého
    pokolení, a knížata houfů sloužících králi, i hejtmany a setníky, i úředníky nade
    vším statkem a jměním královým i synů jeho s komorníky, i se všemi vzácnými a
    udatnými lidmi, do Jeruzaléma.
  eng-WMB: David assembled all the princes of Israel, the princes of the tribes, the
    captains of the companies who served the king by division, the captains of thousands,
    the captains of hundreds, and the rulers over all the substance and possessions
    of the king and of his sons, with the officers and the mighty men, even all the
    mighty men of valor, to Jerusalem.
  tam-TCV: தாவீது இஸ்ரயேலின் அதிகாரிகள் எல்லோரையும் எருசலேமில் கூடிவரச் செய்தான்.
    கோத்திரங்களின்மேல் அதிகாரிகளாய் இருந்தவர்களையும், அரச இராணுவப் பிரிவுகளின் தளபதிகளையும்,
    ஆயிரம்பேருக்குத் தளபதிகளையும் கூடிவரச் செய்தான். அத்துடன் நூறுபேருக்குத் தளபதிகளையும்,
    அரசனுக்கும் அவனுடைய மகன்களுக்கும் உண்டான உடைமைகளுக்கும், வளர்ப்பு மிருகங்களுக்கும்
    பொறுப்பதிகாரிகளையும், அரண்மனைக்குப் பொறுப்பதிகாரிகளையும் வலிமைமிக்க மனிதர்களையும்,
    தைரியமான வீரர்களையும் கூடிவரச் செய்தான்.
  ceb-ULB: 'Gitigom ni David sa Jerusalem ang tanang mga opisyal sa Israel: ang mga
    opisyal sa mga tribo, ang mga opisyal sa mga pundok nga nag-alagad sa hari sa
    ilang gitakda nga buluhaton, ang mga komandante sa liboan ug gatosan, ang mga
    tigdumala sa tanang kabtangan ug sa mga gipanag-iyahan sa hari ug sa iyang mga
    anak nga lalaki, ug ang mga opisyal ug ang mga manggugubat, lakip ang mga labing
    hanas kanila.'
  pol-UBG: Potem Dawid zgromadził w Jerozolimie wszystkich książąt Izraela, książąt
    pokoleń i dowódców oddziałów, którzy służyli królowi, tysiączników, setników i
    zarządców całego dobytku i posiadłości króla i jego synów, a także urzędników,
    walecznych i wszystkich dzielnych wojowników.
  urd-GVU: داؤد نے اسرائیل کے تمام بزرگوں کو یروشلم بُلایا۔ اِن میں قبیلوں کے سرپرست،
    فوجی ڈویژنوں پر مقرر افسر، ہزار ہزار اور سَو سَو فوجیوں پر مقرر افسر، شاہی ملکیت
    اور ریوڑوں کے انچارج، بادشاہ کے بیٹوں کی تربیت کرنے والے افسر، درباری، ملک کے
    سورما اور باقی تمام صاحبِ حیثیت شامل تھے۔
  deu-1912: Und David versammelte gen Jerusalem alle Obersten Israels, nämlich die
    Fürsten der Stämme, die Fürsten der Ordnungen, die dem König dienten, die Fürsten
    über tausend und über hundert, die Fürsten über die Güter und das Vieh des Königs
    und seiner Söhne mit den Kämmerern, die Kriegsmänner und alle ansehnlichen Männer.
  kan-2017: ದಾವೀದನು ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಗೋತ್ರಗಳ ಅಧಿಪತಿಗಳನ್ನು, ಅರಸನ ಸೇವೆಮಾಡುತ್ತಿರುವ ವರ್ಗನಾಯಕರು,
    ಸಹಸ್ರಾಧಿಪತಿಗಳು, ಶತಾಧಿಪತಿಗಳು ಅರಸನ ದನಕುರಿ ಮೊದಲಾದ ಸಂಪತ್ತಿನ ಮೇಲ್ವಿಚಾರಕರು, ರಾಜಪುತ್ರ
    ಪಾಲಕರು, ಕಂಚುಕಿಗಳು, ಯುದ್ಧವೀರರು ಹಾಗೂ ಎಲ್ಲಾ ಪ್ರಧಾನರನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಕರೆಯಿಸಿದನು.
  yap-yap: David ni Pilung e pining gubin fapi tolang nu Israel ngar mu’ulunggad nga
    Jerusalem. Ere gubin e pi tayugang’ ko pi ganong, nge pi tolang ni yad ma tay
    murung’agen e maruwel u gil’ilungun e en pilung, nge pi mitethin ko yuke girdi’,
    nge pi’in yad ma gonpiy rogon e binaw nge yu ran’ i gamanman nib milfan ngak e
    en pilung nge fapi pagel ni fak — gubin e pi ga’ u lan fare naun rok e pilung,
    nge pi’in gireng ko salthaw, nge pi pumo’on nib ga’farad e go’ ra mu’ulunggad
    ngalan yu Jerusalem.
  hlt-MCSB: David loh Israel mangpa boeih, koca kah mangpa rhoek, manghai taengah
    aka thotat rhoek kah boelnah mangpa rhoek, thawng khat kah mangpa rhoek, yakhat
    kah mangpa rhoek, khuehtawn boeih kah mangpa rhoek, manghai kah boiva neh imkhoem
    taengkah a ca rhoek khaw, hlangrhalh rhoek neh Jerusalem kah tatthai hlangrhalh
    boeih te khaw a tingtun sak.
  mdy-ETH: ካኣቲ ዳውቴ ዒስራዔኤሌ ዓሶኮ ቢታ ዓቱዋዖ ዬሩሳላሜ ሙኪ ቡካንዳጉዲ ዔኤሊሢ ዳኬሢሮ ፔቴ ፔቴ ፃጶኮ ሱኡጋ፥ ዓጮይዳ
    ማዾ ማዻ ቢቶ ዓሳ፥ ዱማ ዱማ ቶኦኮኮ ሱኡጋ፥ ካኣቲንታ ዒዛኮ ዓቲንቆ ናኣቶንታኮ ዓኣ ባኮና ባኣቶዋ ሱኡጌ ማዒ ዛጋ ዓሳ፤ ዬያጉዲ
    ሃሣ ካኣቱሞ ማኣሮኮ ዶንዛ፥ ዶዲ ማዒ ዖሎና ዔርቴ ዓሳ ጉቤ ሙኪ ቡኬኔ።
  twi-ASANTE: Dawid frɛɛ ne mpanimfoɔ nyinaa kɔɔ Yerusalem. Saa mpanimfoɔ no ne mmusuakuo
    no ntuanofoɔ, asahene a wɔdeda akodɔm akuo dumienu no ano, asraafoɔ mpanimfoɔ
    a wɔaka no, wɔn a wɔhwɛ ɔhene agyapadeɛ ne ne mmoa so, ahemfie nhenkwaa, akofoɔ
    akɛseɛ ne akofoɔ a wɔaka wɔ ahennie no mu no.
  eng-WEBU: David assembled all the princes of Israel, the princes of the tribes,
    the captains of the companies who served the king by division, the captains of
    thousands, the captains of hundreds, and the rulers over all the substance and
    possessions of the king and of his sons, with the officers and the mighty men,
    even all the mighty men of valor, to Jerusalem.
  wal-wal: Israa7eela halaqati ubbai Yerusalaamen shiiqanaadan Kawoi Daawiti azaziis;
    hegaa gishshau, zaretu halaqati, kawo oosanchchatu halaqati, shaalaqati, mato
    halaqati, kawuwaayyoonne kawuwaa naatuyyo de7iya aquwaayyoonne mehiyaayyo aawatiyaageeti,
    kawuwaa keettan oottiya halaqati, erettida mino asatinne gita asati ubbai Yerusalaamen
    shiiqidosona.
  spa-PDDPT: 'David congregó en Jerusalén a todos los jefes de Israel: los jefes de
    tribus, de las divisiones que servían al rey, de millares y de centenas, los administradores
    de todo el patrimonio y hacienda del rey y de sus hijos, junto con los oficiales
    y todos los guerreros valientes.'
  gun-gun: Ha'e gui Davi oenoĩmba Israel regua yvatekueve, peteĩ-teĩ regua ruvixa
    kuery, ojeupegua xondaro kuery ruvixa kuery, xondaro mil ha'e cem ikuai va'e re
    opena va'e, mba'emo ha'e ae ha'e ta'y kuery oguereko va'e re opena va'e, guembiguai
    yvatekueve ha'e ipo'akave va'e, ha'e avakue ipy'a guaxukueve ha'e javi. Jerusalém
    tetã py onhemboaty aguã oenoĩ.
  ilo-ULB: 'Inummong ni David dagiti amin nga opisial ti Israel idiay Jerusalem: dagiti
    opisial dagiti tribu, dagiti opisial dagiti bunggoy a nagserbi iti ari iti naibatang
    a trabahoda, dagiti pangulo ti rinibribu ken ginasgasut, dagiti mangimatmaton
    iti amin a sanikua ti ari ken dagiti putotna a lallaki, ken dagiti opisial ken
    makirangranget a lallaki, agraman dagiti kalaingan kadakuada.'
  kpg-kpg: Di King David gaa hai dana haga iloo gi digau aamua huogodoo o Israel gi dagabuli
    gi Jerusalem. Deelaa laa digau aamua o nia madawaawa, digau aamua ala e madamada
    humalia nia moomee tenua, nia dagi o nia madahaanau llauehe, nia dagi e madamada
    humalia nia goloo mo nia manu di king mo ana dama daane, mo digau aamua huogodoo
    ala i lodo di hale di king, nia dagi gau dauwa huogodoo, mo nia daane hagalabagau,
    gu dagabuli mai gi Jerusalem.
  uig-ARA: داۋۇت ئىسرائىلدىكى بارلىق ئەمەلدارلارنى، ھەرقايسى قەبىلە باشلىقلىرى، نۆۋەتلىشىپ
    پادىشاھنىڭ خىزمىتىنى قىلىدىغان قوشۇن بېشى، مىڭبېشى، يۈزبېشى، پادىشاھ ۋە شاھزادىلەرنىڭ
    بارلىق مال-مۈلۈك، چارۋا ماللىرىنى باشقۇرىدىغان ئەمەلدارلارنى، شۇنىڭدەك مەھرەم-غوجىدارلار،
    پالۋانلار ۋە بارلىق باتۇر جەڭچىلەرنى يېرۇسالېمغا چاقىرتىپ كەلدى.
  sus-sus: Dawuda naxa Isirayila xunyie birin malan Darisalamu, bɔnsɔɛ xunyie, sɔɔri
    xundɛe xunyie, mixi wulu nun mixi kɛmɛ xunyie, mangɛ xa naafuli mɛɛnimae, mangɛ
    xa xurusee mɛɛnimae, mangɛ xa die mɛɛnimae, mangɛ xa denbaya mɛɛnimae, xɛmɛ gbangbalanyie,
    nun kuntigi birin.
  pon-2006: Nanmwarki Depit mahsanihong lapalap kan koaros en Israel en pokonpene
    nan Serusalem. Eri, lapalap koaros en kadaudok kan, lapalap akan me pwukoahki
    apwalih doadoahk en wehio, kaunen peneinei kan, kaun kan me pwukoahki apwalih
    dipwisou oh mahn akan me sapwellimen nanmwarki oh pil en sapwellime pwutako, oh
    lapalap koaros en nan tehnpaso, kaunen sounpei kan, ohl kesempwal kan, irail eri
    pokonpene nan Serusalem.
  ksd-ksd: Ma David i ga varurue ra umana luluai par kai ra tarai Israel, a umana
    luluai na vuna tarai, ma ra umana lualua ta ra umana loko na tarai nina dia varvakai
    pire ra king da kadia tiniba iat, a umana luluai na arip na marmar, ma ra umana
    luluai na marmar, diat dia ga kure ra lavur mangana tabarikik kai ra king ma ra
    umana natuna, a umana tena varbalaurai ta ra kuba i ra king, ma ra umana rangrang
    na tutana par; i ga varurue diat aro Ierusalem.
  tur-YTC: David, İsrael'in bütün beylerini, oymak beylerini, krala bölük bölük hizmet
    eden birlik komutanlarını, binlerin başlarını, yüzlerin başlarını ve kralın ve
    oğullarının bütün malının ve mülklerinin yöneticilerini, subayları ve yiğitleri,
    bütün cesur yiğitleri Yeruşalem'e topladı.
  grc-BRENT: Καὶ ἐξεκκλησίασε Δαυὶδ πάντας τοὺς ἄρχοντας Ἰσραὴλ, ἄρχοντας τῶν κριτῶν,
    καὶ πάντας τοὺς ἄρχοντας τῶν ἐφημεριῶν τῶν περὶ τὸ σῶμα τοῦ βασιλέως, καὶ ἄρχοντας
    τῶν χιλιάδων καὶ τῶν ἑκατοντάδων, καὶ τοὺς γαζοφύλακας, καὶ τοὺς ἐπὶ τῶν ὑπαρχόντων
    αὐτοῦ, καὶ πάσης τῆς κτήσεως τοῦ βασιλέως, καὶ τῶν υἱῶν αὐτοῦ, σὺν τοῖς εὐνούχοις,
    καὶ τοὺς δυνάστας, καὶ τοὺς μαχητὰς τῆς στρατιᾶς ἐν Ἱερουσαλήμ.
  ind-AYT: Daud mengumpulkan semua pembesar Israel di Yerusalem, yaitu para pemimpin
    suku, para pemimpin kelompok yang melayani raja, para pemimpin pasukan seribu
    dan pemimpin pasukan seratus, dan para kepala harta benda dan ternak milik raja
    dan anak-anaknya. Mereka dikumpulkan bersama pegawai-pegawai istana, para perwira,
    dan semua pahlawan yang gagah perkasa.
  nya-nya: 'Davide anayitana akuluakulu onse a Israeli kuti asonkhane ku Yerusalemu:
    akuluakulu a mafuko, olamulira magulu a ntchito ya mfumu, olamulira ankhondo 1,000,
    ndi olamulira ankhondo 100, ndiponso akuluakulu onse osunga katundu ndi ziweto
    za mfumu ndi ana ake, pamodzinso ndi akuluakulu a ku nyumba yaufumu, anthu amphamvu
    ndi asilikali onse olimba mtima.'
  hrv-hrv: David sakupi u Jeruzalem sve izraelske knezove, plemenske knezove i poglavare
    od redova koji su služili kralja, tisućnike, stotnike i nadstojnike nad svim imanjem
    i blagom kraljevim i blagom njegovih sinova, zajedno s dvoranima i junacima i
    svim hrabrim vojnicima.
  mps-mps: Devitgo te Israel tigidali genuai bidiba po ola tolu, te Jerusalemba sisinagasao
    po walio. Tibaso te Israel hani dabe augwa kiap polalubo bidi me, te kingo sę
    ebo genuai hani bidi tonalubo tobolu bidi dabe me, te deli deli hani sibi dabe
    tonalubo tobolu bidi dabe me, tama te kingo nai doado bage tonalubo bidi me te
    augwa ogwa dabe dali, te kingo bede sę ebo tonalubo bidi dabe dali me, te bomai
    ami bidi dabe me, tama te tigidali gegunai bidi dabe te Jerusalemba sisinagasao
    po wai dao.
  tpi-tpi: Devit i salim tok long olgeta bikman bilong Israel long kam bung long Jerusalem.
    Olsem na ol namba wan kiap bilong ol lain bilong Israel, na ol hetman i bosim
    ol bikpela lain man bilong mekim wok bilong king, na ol hetman bilong ol lain
    famili, na ol bosman bilong ol samting bilong king na bilong ol pikinini man bilong
    en, wantaim ol man i bosim wok long haus bilong king, na ol strongpela soldia,
    na olgeta bikman i kam bung long Jerusalem.
  dan-1931: Derpå samlede David i Jerusalem alle Israels Øverster, Stammeøversterne,
    Skifternes Øverster, som var i Kongens Tjeneste, Tusind- og Hundredførerne, Overopsynsmændene
    over alle Kongens og hans Sønners Ejendele og Kvæg, ligeledes Hofmændene, Kernetropperne
    og alle dygtige Krigere.
  vie-OVCB: Đa-vít hội họp tất cả các lãnh đạo Ít-ra-ên tại Giê-ru-sa-lem—các trưởng
    tộc, các tướng chỉ huy quân đoàn, các quan chỉ huy quân đội, các thủ lãnh, những
    người cai quản tài sản và gia súc hoàng gia, những người có quyền, và những dũng
    sĩ trong nước.
  guj-2017: દાઉદે ઇઝરાયલના તમામ અધિકારીઓ, કુળના આગેવાનો, રાજાની સેવા કરનારા ઉપરીઓ,
    સહસ્રાધિપતિઓ અને શતાધિપતિઓ તથા રાજાની અને તેના પુત્રોની તમામ સંપત્તિ અને જાનવરોને
    સંભાળનાર કારભારીઓ તેમ જ અમલદારો તથા પરાક્રમી પુરુષો અને બધા શૂરવીરોને યરુશાલેમમાં
    એકત્ર કર્યા.
  pon-2006A: Nanmwarki Depit mahsanihong lapalap kan koaros en Israel en pokonpene
    nan Serusalem. Eri, lapalap koaros en kadaudok kan, lapalap akan me pwukoahki
    apwalih doadoahk en wehio, kaunen peneinei kan, kaun kan me pwukoahki apwalih
    dipwisou oh mahn akan me sapwellimen nanmwarki oh pil en sapwellime pwutako, oh
