  hlt-hlt: David loh Israel mangpa boeih, koca kah mangpa rhoek, manghai taengah aka
    thotat rhoek kah boelnah mangpa rhoek, thawng khat kah mangpa rhoek, yakhat kah
    mangpa rhoek, khuehtawn boeih kah mangpa rhoek, manghai kah boiva neh imkhoem
    taengkah a ca rhoek khaw, hlangrhalh rhoek neh Jerusalem kah tatthai hlangrhalh
    boeih te khaw a tingtun sak.
  tbz-SIM: Kɛ̀ Dɑfitii tíí nyIsidɑyɛɛribɛ kó bɛkótíbɛ̀ bɛmɔu Sedisɑdɛmmu. Bɛ̀ɛ̀ bɑkɛ́
    bɛ wuɔ nnɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛ̀ɛ̀ bɑ̀ɑ̀ okpɑ̀ɑ̀tì bɛ kó yɛtĩ̀rɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    sikɔupípí nɛ̀ sikɔu nɛ̀ bɛ̀ɛ̀ bɑ̀ɑ̀ o kpɑ̀tì ò mɔ̀kɛ tì. Nɛ̀ bɛ̀ɛ̀ dɑ̀kɛ wenwe
    okpɑ̀ɑ̀tì nɛ̀ o bí bɛ wũɔ̃ kpɛ́í nɛ̀ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ tu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kó bɛkótíbɛ̀ nɛ̀ bɛkpɑ̀rìnuɔmbɛ nɛ̀ bɛnitimɔ́mmɔmbɛ.
  msy-2020: Atrivim Devit Israelian gumazir dapaniba izɨ Jerusalemɨn uari akuvaghasa,
    me bagha akam amada. Kamaghɨn amizɨ, Israelian anababar gumazir dapaniba, ko atrivimɨn
    ingangaribagh amir gumazibar gumazir dapaniba ko, gumazir dapanir 1,000plan mɨdorozir
    gumazibar gariba, ko gumazir dapanir 100plan mɨdorozir gumazibar gariba, ko atrivim
    ko an otaribar biziba ko asɨzibar garir gumazibar gumazir dapaniba, ko atrivimɨn
    dɨpenimɨn ingangaribagh amir gumazibar dapaniba ko, mɨdorozir gumazir gavgaviba
    ko, gumazir aruaba, me bar moghɨra iza Jerusalemɨn uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Tɑfiiti kotɑ Yosɑlɛm kɛ Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ tǝnɑ. Pɑɑ kpekɑ
    nyɔɔŋ nyǝ́mɑ nɑ yoolɑɑ tintikɑ iyɑɣɑ (1000) iyɑɣɑ (1000) nyɔɔŋ nyǝ́mɑ, nɑ nɩɩnʋwɑ
    (100) nɩɩnʋwɑ (100) nyɔɔŋ nyǝ́mɑ nɑ wulɑʋ nɑ ɩ pǝyɑlɑɑ pɑ tɔlɑ nɑ tɑwɑ tɔɔ nyǝnlɑɑ
    nyɔɔŋ nyǝ́mɑ. Nɑ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ tǝmlɑtɑɑ nyɔɔŋ nyǝ́mɑ. Nɑ yoolɑɑ tɑɑ yoolɑɑ,
    nɑ mpɑ pɑ nyɔɔŋ kʋlɑɑ tɔ.
  azb-azb: Davud İsrailin bütün başçılarını – qəbilə başçılarını, padşaha xidmət edən
    bölmələrin başçılarını, minbaşıları və yüzbaşıları, padşahla oğullarının bütün
    mülkünə və heyvanlarına baxanların başçılarını, saray xidmətçilərini, sərkərdələri
    və bütün igid adamları Yerusəlimə topladı.
  eng-DBY: And David assembled all the princes of Israel, the princes of the tribes,
    and the princes of the divisions that ministered to the king, and the captains
    over thousands, and the captains over hundreds, and the comptrollers of all the
    substance and possessions of the king and of his sons, with the chamberlains,
    and the mighty men, and all the men of valour, unto Jerusalem.
  hin-2017: और दाऊद ने इस्राएल के सब हाकिमों को अर्थात् गोत्रों के हाकिमों और राजा
    की सेवा टहल करनेवाले दलों के हाकिमों को और सहस्त्रपतियों और शतपतियों और राजा और
    उसके पुत्रों के पशु आदि सब धन-सम्पत्ति के अधिकारियों, सरदारों और वीरों और सब शूरवीरों
    को यरूशलेम में बुलवाया।
  eng-YLT: And David assembleth all the heads of Israel, heads of the tribes, and
    heads of the courses who are serving the king, and heads of the thousands, and
    heads of the hundreds, and heads of all the substance and possessions of the king,
    and of his sons, with the officers and the mighty ones, even to every mighty one
    of valour — unto Jerusalem.
  eng-WYC-2017: Therefore David called together all the princes of Israel, the dukes
    of lineages, and the sovereigns of companies, that ministered to or served the
    king, also the tribunes, and centurions, and them that were sovereigns over the
    cattle, or chattel, and the possessions of the king, and his sons, with [the]
    eunuchs, and all the mighty and strong men in the host of Jerusalem.
  eng-WMBB: David assembled all the princes of Israel, the princes of the tribes,
    the captains of the companies who served the king by division, the captains of
    thousands, the captains of hundreds, and the rulers over all the substance and
    possessions of the king and of his sons, with the officers and the mighty men,
    even all the mighty men of valour, to Jerusalem.
  urd-GVH: दाऊद ने इसराईल के तमाम बुज़ुर्गों को यरूशलम बुलाया। इनमें क़बीलों के सरपरस्त,
    फ़ौजी डिवीझ़नों पर मुक़र्रर अफ़सर, हज़ार हज़ार और सौ सौ फ़ौजियों पर मुक़र्रर अफ़सर,
    शाही मिलकियत और रेवड़ों के इंचार्ज, बादशाह के बेटों की तरबियत करनेवाले अफ़सर,
    दरबारी, मुल्क के सूरमा और बाक़ी तमाम साहबे-हैसियत शामिल थे।
  rug-rug: Tioko varigara ni Devita, sa baṉara, sari doduru nana palabatu tinavete
    pa Izireli pude varigara pa Zerusalema. Ke sari doduru palabatu tinavete pa butubutu,
    koimata koari na tie varipera pa keke tina meke pa keke gogoto, meke sari palabatu
    pu kopu ni sari na likakalae na bulumakao na sipi tanisa baṉara, meke sari na
    likakalae na bulumakao na sipi tadi na tuna, meke sari na palabatu pa vetu baṉara,
    meke sari na tie varane si varigara mae koe Devita.
  gaz-gaz: 'Daawit akka isaan Yerusaalemitti walitti qabamaniif hangafoota Israaʼel
    hunda ni waame; isaanis: Geggeessitoota gosootaa, tajaajila mootummaa keessatti
    ajajjoota kutaawwan loltootaa, ajajjoota kumaatii fi ajajjoota dhibbaa, warra
    qabeenyaa fi horii mootichaatii fi kan ilmaan isaa irratti itti gaafatamtoota
    taʼan, qondaaltota masaraa mootummaa, namoota jajjaboo fi gootota waraanaa hunda.'
  fra-LSG: David convoqua à Jérusalem tous les chefs d’Israël, les chefs des tribus,
    les chefs des divisions au service du roi, les chefs de milliers et les chefs
    de centaines, ceux qui étaient en charge sur tous les biens et les troupeaux du
    roi et auprès de ses fils, les eunuques, les héros et tous les hommes vaillants.
  yal-yal: Dawuda yi Isirayila kuntigine birin malan Yerusalɛn yi. Bɔnsɔn xunne nun
    gali kuntigin naxanye yi walima mangan xa, ne yi fa, e nun sofa kuntigin naxanye
    yi muxu wuli nun muxu kɛmɛ xun na. Kuntigine fan yi fa naxanye yi goronne nun
    xuruseene xun na, mangan nun a diine gbeen yi naxanye ra, e nun manga banxin kuntigine
    nun sofa wɛkilɛxine nun sofa kɛndɛne birin.
  haw-1868: HOULUULU ae la o Davida i na luna a pau o ka Iseraela, i na luna ohana,
    a me na luna o na poe i hookauwa na ke alii ma na papa, me na lunatausani, me
    na lunahaneri, me na luna o na holoholona a me na waiwai a pau o ke alii, me kana
    mau keikikane, me na ilamuku, me na kanaka koikoi, a me na kanaka koa a pau, i
    Ierusalema.
  arb-NAV: وَاسْتَدْعَى دَاوُدُ إِلَى أُورُشَلِيمَ كُلَّ زُعَمَاءِ إِسْرَائِيلَ وَرُؤَسَاءِ
    الأَسْبَاطِ، وَرُؤَسَاءِ الْفِرَقِ الْعَامِلَةِ فِي خِدْمَةِ الْمَلِكِ، وَقَادَةِ
    الأُلُوفِ وَالْمِئَاتِ، وَمُدِيرِي مُمْتَلَكَاتِ وَأَمْوَالِ الْمَلِكِ وَمُمْتَلَكَاتِ
    أَبْنَائِهِ، فَضْلاً عَنِ الْخِصْيَانِ وَالأَبْطَالِ وَأَصْحَابِ الْجَاهِ وَالنُّفُوذِ.
  ewe-ewe: David yɔ Israel ƒe dɔdzikpɔlawo katã ƒo fu ɖe Yerusalem; Woawoe nye to
    vovovoawo ƒe tatɔwo, aʋafia siwo nɔ hatsotsoawo nu le fia la ƒe dɔ me, ame akpewo
    kple ame alafawo ƒe tatɔwo, dɔnunɔla siwo kpɔa fia la ƒe viŋutsuwo kple eƒe nunɔamesiwo
    kple lãhawo dzi, kpe ɖe fiasã la me dɔwɔlawo kple kalẽtɔwo kple aʋakalẽtɔwo ŋuti.
  eng-LEE: And David assembled all the princes of Israel, the princes of the tribes,
    and the captains of the divisions that ministered to the king, and the captains
    of the thousands, and the captains of the hundreds, and the rulers of all the
    property and the cattle of the king and of his sons, with the court-servants,
    and the mighty men, and with all the valiant men of the army, unto Jerusalem.
  asm-FB: 'দায়ূদে যিৰূচালেমত ইস্ৰায়েলৰ সকলো কৰ্মচাৰীক এক গোট কৰিলে: জাতিবোৰৰ কৰ্মচাৰীসকলক,
    সময়-সূচী অনুযায়ী ৰজাৰ পৰিচৰ্যা কৰা বিভাগবোৰৰ কৰ্মচাৰীসকলক, সহস্ৰপতিসকলক আৰু
    শতপতিসকলক, ৰজা আৰু তেওঁৰ পুত্রসকলৰ দখলত থকা সকলো সম্পত্তিৰ পৰিচালকসকলক, কর্মচাৰী
    আৰু যুদ্ধাৰু লোকসকলক, তেওঁলোকৰ মাজৰ সকলোতকৈ নিপূণ লোকসকলক যিৰূচালেমত এক গোট কৰিলে।'
  sus-A: دَوُدَ نَشَ عِسِرَيِلَ شُنيِيٍ بِرِن مَلَن دَرِ سَلَمُ، بْنسْي شُنيِيٍ، سْورِ
    شُندّيٍ شُنيِيٍ، مِشِ وُلُ نُن مِشِ كّمّ شُنيِيٍ، مَنفّ شَ نَاقُلِ مّينِمَيٍ،
    مَنفّ شَ شُرُ سٍيٍ مّينِمَيٍ، مَنفّ شَ دِيٍ مّينِمَيٍ، مَنفّ شَ دٍنبَيَ مّينِمَيٍ،
    شّمّ فبَنفبَلَنيِيٍ، نُن كُنتِفِ بِرِن.
  fra-SBL: David assembla à Jérusalem tous les chefs d'Israël, les chefs des tribus,
    les chefs des troupes qui servaient le roi par divisions, les chefs de milliers,
    les chefs de centaines, et les chefs de tous les biens et de toutes les possessions
    du roi et de ses fils, avec les officiers et les hommes forts, tous les vaillants
    hommes.
  hbo-hbo: וַיַּקְהֵ֣ל דָּוִ֣יד אֶת־כָּל־שָׂרֵ֣י יִשְׂרָאֵ֡ל שָׂרֵ֣י הַשְּׁבָטִ֣ים
    וְשָׂרֵ֣י הַמַּחְלְקֹ֣ות הַמְשָׁרְתִ֪ים אֶת־הַמֶּ֟לֶךְ וְשָׂרֵ֣י הָאֲלָפִ֣ים וְשָׂרֵ֣י
    הַמֵּאֹ֡ות וְשָׂרֵ֣י כָל־רְכוּשׁ־וּמִקְנֶה֩ ׀ לַמֶּ֨לֶךְ וּלְבָנָ֜יו עִם־הַסָּרִיסִ֧ים
    וְהַגִּבֹּורִ֛ים וּֽלְכָל־גִּבֹּ֥ור חָ֖יִל אֶל־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: 'Daudi nĩatũmanĩire anene othe a Isiraeli moongane Jerusalemu, nao nĩo:
    anene arĩa maarũgamĩrĩire mĩhĩrĩga, na anene a ikundi iria ciatungatagĩra mũthamaki,
    na anene a ikundi cia o ngiri ngiri na anene a ikundi cia o igana igana, na anene
    arĩa maarũgamĩrĩire indo ciothe na mahiũ ma mũthamaki na ma ariũ ake o na anene
    a nyũmba ya ũthamaki, na andũ arĩa maarĩ njamba, na andũ othe arĩa maarĩ ũrũme
    wa kũrũa mbaara.'
  fra-NCL: 'David rassembla à Jérusalem tous les princes d’Israël : les princes des
    tribus, les chefs des divisions qui servaient le roi, les chefs de milliers et
    les chefs de centaines, les intendants de tous les biens et troupeaux du roi et
    de ses fils, ainsi que les intendants et les vaillants, — tous les vaillants soldats.'
  cek-AK: David mah Israel angraengnawk boih, acaeng zaehoikung, siangpahrang toksah
    misatuh angraengnawk, sangto hoi cumvaito ukkung misatuh angraengnawk, hmuenmaenawk
    boih khenzawnkung, siangpahrang hoi a capanawk ih hmuenmae khenzawnkung, siangpahrang
    imthung ah toksah angraengnawk, thacak kaminawk hoi misahoih misatuh kaminawk
    boih Jerusalem ah nawnto amkhuengsak.
  cuk-cuk: 'David Jerusalén-neggweburgi bela we-Israel-dummagan-onmaksad: Israel-dulemar-e-dummagan-negsedimalad,
    Israel-wagan-sogambe-gakabogwad-e-dummagan (12), sorda-bila-onomalad-danar-danar-bukwad-e-dummagan,
    reyga-muchub-muchub-arbamalad, sordamar-bila-onomalad-milibalid-e-dummagan (1,000),
    sorda-bila-onomalad-e-dulataled-e-dummagan (100), bela-nainu-dakmalad-e-dummagan,
    reyga-ibmar-durgan-dakmalad-e-dummagan, rey-machimala-e-ibmar-dakmalad-e-dummagan,
    reyneggi dule-arbamalad-e-dummagan, dule-gandikmalad, degi, e-sordamar-bur bulegan,
    David bela we-dulemar-onmaksad.'
  uig-CYR: Давут Исраилдики барлиқ әмәлдарларни, һәр қайси қәбилә башлиқлири, нөвәтлишип
    падишаниң хизмитини қилидиған қошун беши, миң беши, йүз беши, падиша вә шаһзадиләрниң
    барлиқ мал-мүлүк, чарва маллирини башқуридиған әмәлдарларни, шуниңдәк мәһрәм-ғоҗидарлар,
    палванлар вә барлиқ батур җәңчиләрни Йерусалимға чақиртип кәлди.
  tel-2017: గోత్రాల పెద్దలనూ, వంతుల చొప్పున రాజుకు సేవ చేసే అధిపతులనూ సహస్రాధిపతులనూ,
    శతాధిపతులనూ, రాజుకూ, రాకుమారులకూ ఉన్న యావత్తు స్థిర చరాస్తుల మీదా ఉన్న అధిపతులను
    అంటే ఇశ్రాయేలీయుల పెద్దలనందరినీ, రాజు దగ్గరున్న పరివారాన్నీ, పరాక్రమశాలురనూ, సేవా
    సంబంధులైన పరాక్రమశాలులందరినీ రాజైన దావీదు యెరూషలేములో సమావేశపరిచాడు.
  hat-BSA: Alò, David te rasanble nan Jérusalem tout ofisye Israël yo, chèf a tribi
    yo, kòmandan a divizyon ki te sèvi wa yo, kòmandan a dè milye yo avèk kòmandan
    a dè santèn yo, sipèvizè a tout teren avèk bèt ki te apatyen a wa a, avèk fis
    li yo, avèk ofisye yo ak mesye pwisan yo, menm tout mesye gwo kouraj yo.
  kos-kos: Tokosra David el sapkin tuh mwet kol lun Israel nukewa in toeni nu Jerusalem.
    Ke ma inge mwet kol ke sruf nukewa, mwet fulat su karingin oakwuk ac orekma lun
    tokosrai uh, sifen kais sie sou lulap, mwet liyaung ima ac kosro nutin tokosra
    ac wen natul — aok, mwet kol nukewa inkul sin tokosra, ac captain lun un mwet
    mweun, ac mwet fulat nukewa — elos tukeni nu Jerusalem.
  hbo-WLC: וַיַּקְהֵ֣ל דָּוִ֣יד אֶת־כָּל־שָׂרֵ֣י יִשְׂרָאֵ֡ל שָׂרֵ֣י הַשְּׁבָטִ֣ים
    וְשָׂרֵ֣י הַמַּחְלְק֣וֹת הַמְשָׁרְתִ֪ים אֶת־הַמֶּ֟לֶךְ וְשָׂרֵ֣י הָאֲלָפִ֣ים וְשָׂרֵ֣י
    הַמֵּא֡וֹת וְשָׂרֵ֣י כָל־רְכוּשׁ־וּמִקְנֶה֩ ׀ לַמֶּ֨לֶךְ וּלְבָנָ֜יו עִם־הַסָּרִיסִ֧ים
    וְהַגִּבּוֹרִ֛ים וּֽלְכָל־גִּבּ֥וֹר חָ֖יִל אֶל־יְרוּשָׁלִָֽם ׃
  ibo-ibo: Devid kpọkọtara ndịisi ozi niile nke Izrel, ka ha zukọọ na Jerusalem, bụ
    ndị ndu ebo Izrel niile, na ndị ọchịagha nke otu ndị agha nọ nʼọrụ eze. Ndị ọzọ
    bụ ndịisi agha na-achị ọtụtụ puku ndị agha, na ndịisi agha na-achị ọtụtụ narị
    ndị agha, na ndịisi ozi na-elekọta ihe niile na anụ ụlọ niile nke eze na ụmụ ya
    ndị ikom nwere, tinyere ndị ozi niile nọ nʼụlọeze, na ndị bụ dimkpa na ndị niile
    bụ dike nʼagha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଇସ୍ରାଏଲର ସମଗ୍ର ଅଧିପତିଙ୍କୁ, ବଂଶାଧିପତିଗଣଙ୍କୁ ଓ ପାଳିକ୍ରମେ
    ରାଜାଙ୍କର ସେବାକାରୀ ଦଳର ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ, ପୁଣି, ସହସ୍ରପତି ଓ ଶତପତିମାନଙ୍କୁ, ଆଉ ରାଜାଙ୍କର
    ଓ ରାଜପୁତ୍ରମାନଙ୍କର ସକଳ ସମ୍ପତ୍ତି ଓ ଅଧିକାରର ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ଓ ନପୁଂସକଗଣକୁ ଓ ବୀରମାନଙ୍କୁ
    ଓ ମହାବିକ୍ରମଶାଳୀ ଲୋକଙ୍କୁ ଯିରୂଶାଲମରେ ଏକତ୍ର କଲେ।
  chk-chk: Iwe, Tafit a amwichafengeni ekewe meilapen Israel meinisin me lon Jerusalem,
    meilapen ekewe ainang, meilapen ekewe mwich mi angang ngeni ewe king, ekewe sounemenem
    won ngeröü me pükü, ekewe nöüwis mi souwani wöün ewe king me chon tümwünü ekewe
    pwiin man nöün ewe king me nöün kewe mwän. A pwal amwichafengeni ekewe nöüwis
    mi wisen tümwünü ewe imwen king, ekewe mwän mi pwora me ekewe sounfiu mi sip le
    maun.
  rop-rop: Wal King Deibid bin abum miting garram ol detlot hubin lukaftumbat detlot
    Isreil pipul deya langa Jerusalem. Ol detlot hubin lukaftumbat detlot klen, en
    detlot hubin lukaftumbat ol detlot ebrijing blanga det kantri, en detlot lida
    brom ola femili, en detlot boswan lida hubin lukaftumbat det kantri en detlot
    enijing blanga det king en blanga im sanmob, en ol detlot boswan brom det king
    haus, en detlot wekinmen hubin oldei dumbat speshalwan wek, en ol detlot lida
    blanga ola soljamob, en ol detlot brabli haibala men, deibin ol majurrumap miselp
    langa Jerusalem.
  ukr-1871: І зібрав Давид у Ерусалимі всїх князїв Ізраїлських, старшин у поколїннях,
    начальників над віддїлами, що служили цареві, й тисячників і сотників, і управителїв
    усього майна й наставників над царевими чередами, та своїх синів разом із скопцями,
    й воєводів та всїх хоробрих мужів.
  deu-1951: Und David versammelte alle Obersten Israels nach Jerusalem, nämlich die
    Obersten der Stämme, die Obersten der Abteilungen, die dem König dienten, die
    Obersten der Tausendschaften, die Obersten der Hundertschaften und die Obersten
    über alle Güter und alles Vieh des Königs und seiner Söhne, samt den Kämmerern,
    Helden und allen tapfern Mannen.
  eng-JPS: And David assembled all the princes of Israel, the princes of the tribes,
    and the captains of the companies that served the king by course, and the captains
    of thousands, and the captains of hundreds, and the rulers over all the substance
    and cattle of the king and of his sons, with the officers, and the mighty men,
    even all the mighty men of valour, unto Jerusalem.
  srp-1865: I David sabra u Jerusalim sve poglavare Izrailjeve, poglavare plemenske
    i poglavare od redova koji služahu caru, i tisuænike i stotinike, i koji bijahu
    nad svijem blagom i stokom carevom, i sinove svoje i dvorane i junake i sve ljude
    hrabre,
  lug-lug: Dawudi n’akuŋŋaanya abakungu bonna aba Isirayiri e Yerusaalemi ng’omwo
    mwe muli abakulu b’ebika, n’abakulu b’ebitongole abaaweerezanga kabaka, n’abaduumizi
    ab’olukumi, n’abaduumizi ab’ekikumi, n’abakungu abaavunaanyizibwanga eby’obugagga
    n’amagana ebyali ebya kabaka ne batabani be, n’abakungu ab’omu lubiri, n’abasajja
    ab’amaanyi era n’abasajja bonna abazira.
  heb-heb: ויקהל דויד את כל שרי ישראל שרי השבטים ושרי המחלקות המשרתים את המלך ושרי
    האלפים ושרי המאות ושרי כל רכוש ומקנה למלך ולבניו עם הסריסים והגבורים ולכל גבור
    חיל אל ירושלם׃
  ben-IRV: দায়ূদ ইস্রায়েলের সমস্ত কর্মকর্তাদের যিরূশালেমে এসে জড়ো হবার জন্য আদেশ
    দিলেন। এতে সমস্ত বীর যোদ্ধারা এসেছিলেন। তাঁরা ছিলেন বিভিন্ন গোষ্ঠীর নেতারা, রাজার
    বারোটি সৈন্যদলের প্রধান সেনাপতিরা, হাজার ও একশো সৈন্যের সেনাপতিরা, রাজা ও রাজার
    ছেলেদের সমস্ত সম্পত্তি তদারককারীরা, রাজবাড়ীর কর্মকর্তারা ও বীর যোদ্ধারা।
  pan-pan: ਦਾਊਦ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਸਰਦਾਰਾਂ ਨੂੰ, ਅਰਥਾਤ ਗੋਤਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ
    ਮੰਡਲੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ, ਜਿਹੜੇ ਵਾਰੋ-ਵਾਰੀ ਪਾਤਸ਼ਾਹ ਦੀ ਸੇਵਾ ਕਰਦੇ ਸਨ ਅਤੇ ਹਜ਼ਾਰਾਂ ਦੇ
    ਸਰਦਾਰਾਂ ਨੂੰ, ਸੈਂਕੜਿਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ, ਪਾਤਸ਼ਾਹ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਸਾਰੇ ਮਾਲ ਧਨ
    ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ, ਹੁੱਦੇਦਾਰਾਂ ਨੂੰ, ਸੂਰਮਿਆਂ ਨੂੰ, ਅਤੇ ਸਾਰੇ ਮਹਾਂ ਬਲੀਆਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਇਕੱਠਿਆਂ ਕੀਤਾ
  mya-JVB: တဖန် ဒါဝိဒ် မင်းသည် ဣသရေလ မင်း များတည်းဟူသောအမျိုး အသီးအသီး ကို အုပ်သောမင်း
    ၊ အလှည့် လှည့်အမှု တော်ကို စောင့်သော တပ်မှူး ဗိုလ်မင်း၊ လူ တထောင် အုပ် ၊ တရာ အုပ်
    ၊ ရှင်ဘုရင် ၏ဘဏ္ဍာစိုး ၊ သား တော်၏ဘဏ္ဍာစိုး၊ ခွန်အား ရှိသောသူရဲ အကြီးအကဲ အရာရှိ
    အပေါင်း တို့ကို ယေရုရှလင် မြို့မှာ စုဝေး စေတော်မူ ၏။
  hmo-hmo: King Davida ese Israela ena lohia taudia ibounai ia oda henia, Ierusalema
    dekenai do idia haboua mai. Vadaeni iduhu ta ta edia lohia taudia, king ena tuari
    orea biagudia, tuari taudia 1000 bona tuari taudia 100 edia biagudia, king bona
    iena natuna edia kohu, bona iena boromakau ibounai naria taudia, bona king ena
    ruma naria taudia, king ena tuari goada herea taudia, bona tau badadia ibounai
    be Ierusalema dekenai idia haboua.
  urd-urd: दाऊद ने इस्राईल के सब हाकिमों को जो क़बीलों के सरदार थे, और उन फ़रीक़ों
    के सरदारों को जो बारी बारी बादशाह की ख़िदमत करते थे, और हज़ारों के सरदारों और
    सैकड़ों के सरदारों, और बादशाह के और उसके बेटों के सब माल और मवेशी के सरदारों,
    और ख़्वाजा सराओं और बहादुरों बल्कि सब ताक़तवर सूर्माओं को येरूशलेम में इकट्ठा
    किया।
  rus-SYN: И собрал Давид в Иерусалим всех вождей Израильских, начальников колен и
    начальников отделов, служивших царю, и тысяченачальников, и стоначальников, и
    заведывавших всем имением и стадами царя и сыновей его с евнухами, военачальников
    и всех храбрых мужей.
  bqc-SIM: Davidi Isaili kíaↄ kã̀aa Yelusalɛũ píi, Isaili bui kíaↄ ń zĩgↄ̃ↄ
    dↄaana pↄ́ lɛ́ zĩkɛɛ̀ↄ, zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ ń gbɛ̃ↄn basↄobasↄoↄ
    dↄaanaↄ ń gbɛ̃́ pↄ́ dɛ kía ń a nɛgↄ̃ɛↄ àizɛɛ ziia ũↄ ń a ìwaↄ ń a nɛgↄ̃naↄ
    ń a gↄ̃ gɛ̀bɛɛↄ píi.
  tcz-CHONGTHU: David in alenggam sung’a sepai jalamkai, vaipo le vaibol jouse, phung
    lamkai hihen gou ching hihen, hetthei a panmun la jouse chuleh gaalhang jouse
    Jerusalem a akou sohkei un.
  mar-mar: दावीदाने इस्राएलातील सर्व अधिकारी, वंशावंशाचे प्रमुख, पाळीपाळीने राजाचे
    काम करणारे सरदार, हजारांचे सरदार व शंभरांचे सरदार, राजाच्या व त्याच्या मुलांच्या
    सर्व संपत्तीवरील व धनावरील अधिकारी, अंमलदार, शूर वीर आणि लढवय्ये यांना यरूशलेमेत
    एकत्र बोलावले.
  qub-qub: Davidga Jerusalenman shuntachiran llapan mandajnincunata. Shuntachiran
    cada trïbuta mandajcunata, rayta cada quilla sirbejcunapa mandajnincunata, waranga
    (1,000) suldärucunapa mandajnincunata, pachac (100) suldärucunapa mandajnincunata,
    Davidpa wamrancunapa chacracunacho arojcunapa y uywancunata ricajpa mandajnincunata,
    mas rispitädu caj runacunata, mas rispitädu caj suldärucunatapis.
  bqp-bqp: Dɑfidi u Isirelibɑn guro gurobu kpuro mɛnnɑ Yerusɑlɛmuɔ kɑ ben bwese kɛrin
    wirugibu kɑ tɑbu kowo wuunun wirugibu kɑ tɑbu sinɑm be bɑ tɑbu kowobu nɔrɔm nɔrɔm
    kɑ wunɔm wunɔm kpɑre kɑ be bɑ sinɑ bokon ɑrumɑni kɑ win sɑbenun wunɑnɔsu mɔ̀n
    wirugibu, kɑ win bibun keu koosiobu kɑ win sinɑ kpɑɑrun sɔm kowobu kɑ win tɑbu
    durɔ wɔrugɔbɑ kɑ ben dɑmgibu kpuro gesi.
  hat-hat: David mande pou tout otorite peyi Izrayèl la reyini lavil Jerizalèm. Se
    konsa tout chèf branch fanmi yo, tout chèf gwoup ki te reskonsab dirije peyi a
    pou wa a, tout kòmandan rejiman mil sòlda yo ak kòmandan divizyon san sòlda yo,
    jeran tout tè ak gadò tout bèt ki pou wa a ak pou pitit li yo, moun konfyans li
    yo, chèf lame li yo ak tout vanyan sòlda li yo, yo tout reyini lavil Jerizalèm.
  eng-BSB: 'Now David summoned all the leaders of Israel to Jerusalem: the leaders
    of the tribes, the leaders of the divisions in the king’s service, the commanders
    of thousands and of hundreds, and the officials in charge of all the property
    and cattle of the king and his sons, along with the court officials and mighty
    men—every mighty man of valor.'
  eng-WEBPB: David assembled all the princes of Israel, the princes of the tribes,
    the captains of the companies who served the king by division, the captains of
    thousands, the captains of hundreds, and the rulers over all the substance and
    possessions of the king and of his sons, with the officers and the mighty men,
    even all the mighty men of valour, to Jerusalem.
  kbq-kbq: Deviti'a maka Israeli kva vahetmima, mago mago naga nofite kvama hu vahetmima,
    kevure kevure'ma refkoma hunte sondia vahete kva vahetmima, 1tauseni'a sondia
    vahete'ene 100'a sondia vahetema kegavama hu'naza kva vahetmima, keonke fenoraminte'ma
    kegavama hu'naza vahetmima, afutmima'arema kegavama hu vahetmima, kini nemofo
    noma kegavama hu'nea vahetmima, hankavenentake sondia vahetmima maka zama trohu
    antahintahima eri'nea vahetmima, maka Jerusalemi kumate zamavare atru hu'ne.
  nhe-BL: Teipa Tlanahuatijquetl David quinsentili ipan altepetl Jerusalén nochi nopa
    huejhueyi israelita tlayacanani. Quinsentili nopa tlayacanani tlen huejhueyi familias,
    nopa tlayacanani tlen nopa 12 huejhueyi pamitl tlen soldados, nopa sequinoc huejhueyi
    tlayacanani tlen soldados, nopa tlayacanani tlen nochi imilhua huan itlapiyalhua,
    huan icaltlanahuatil nopa tlanahuatijquetl huan nochi sequinoc tlacame tlen quipiyayayaj
    tequihuejcayotl ipan itlanahuatilis.
  gub-BL: 'Tuwihawete Tawi omono kar uze''eg Izaew wanuwihaw wanupe paw rupi a''e
    kury. — Pezur Zeruzarez tawhu pe nehe, i''i wanupe. A''e rupi tuwihaw paw uzemono''og
    wà Zeruzarez pe wà kury: Zako ta''yr izuapyapyr wanuwihaw wà, tuwihawete ima''eme''egaw
    rehe uzekaiw ma''e wà, teko imuza''ak pyrer wanuwihaw wà, tuwihawete iziwy rehe
    uzekaiw ma''e wà, tuwihawete heimaw tapi''ak rehe uzekaiw ma''e wà, tuwihawete
    ta''yr wà, tàpuzuhu pupe uma''ereko ma''e wà, zauxiapekwer wanuwihaw upuner ma''e
    wà, amogwer awa upuner ma''e wà. Paw rupi uzemono''og wà Zeruzarez pe wà.'
  eng-DRA: 'And David assembled all the chief men of Israel, the princes of the tribes,
    and the captains of the companies, who waited on the king: and the captains over
    thousands, and over hundreds, and them who had the charge over the substance and
    possessions of the king, and his sons with the officers of the court, and the
    men of power, and all the bravest of the army at Jerusalem.'
