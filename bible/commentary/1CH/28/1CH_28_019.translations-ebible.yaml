verse: 1CH.028.019
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “ഇവയെല്ലാം, യഹോവയുടെ കൈകൾ എന്റെമേൽ ഉണ്ടായിരുന്നതിനാൽ എനിക്ക്
    എഴുതിക്കിട്ടിയിട്ടുള്ള കാര്യങ്ങളാണ്. പണിയുടെ വിശദാംശങ്ങളും അവിടന്ന് എനിക്കു മനസ്സിലാക്കിത്തന്നിട്ടുള്ളതാണ്.”'
  deu-TKW: “Das alles ist verzeichnet in einer Schrift von der Hand Jahwes; er hat
    mich über alle Arbeiten zur Ausführung des Plans unterwiesen.”
  lin-lin: 'Davidi alobaki : — Nyonso oyo nazali na yango na mokanda oyo, ekomami
    na loboko na Yawe ; Ye moko apesi ngai mayele mpo na kososola misala nyonso oyo
    elili ezali kotalisa.'
  eng-LSV: The whole [is] in writing from the hand of YHWH, “He caused me to understand
    all the work of the pattern,” [said David.]
  eng-GNV: All, said he, by writing sent to me by the hand of the Lord, which made
    me vnderstand all the workemanship of the paterne.
  eng-WEBSTER: All this , said David , the LORD made me understand in writing by his
    hand upon me, even all the works of this pattern.
  nhw-BL: 'Teipa David quej ni quiilhui Salomón: “Sesen tlamantli ipan ni ixcopincayome
    catli nica ijcuilijtoc, nechmacac TOTECO ica imax. Huan yaya nechchijqui ma nijmachili
    cuali quenicatza monequi quichihuase nopa tequitl.”'
  swh-ONEN: Daudi akasema, “Hii yote, ninayo kwa maandishi kutoka mkononi mwa Bwana
    ulio juu yangu, naye amenipa ufahamu kwa ajili ya habari zote za kielelezo hiki.”
  bba-bba: Mɑ Dɑfidi u nɛɛ, Yinni Gusunɔn tiiwɑ u yenibɑ kpuron kpunɑɑ yoruɑ u mɑn
    wɛ̃. Mɑ u mɑn yen bwisi wɛ̃ n kɑ ye tubu.
  eng-KJVCPB: All this, said David, the Lord made me understand in writing by his
    hand upon me, even all the works of this pattern.
  luo-luo: Daudi nowacho niya, “Magi duto manie ndiko ne ayudo kuom lwet Jehova Nyasaye
    mane ni kuoma, kendo nomiya winjo matut kuom chenro mar gedo.”
  meu-meu: Ini iboudiai na Iehova imana ena toretore ḡaudia ese e hahedinaraidia ḡoeva,
    ḡaukara iboudiai na bae hekara e helalo hatalai heḡereḡerena.
  npi-ULB: दाऊदले भने, “जसरी परमप्रभुले मलाई निर्देशन दिनुभयो र नक्साको समझ मलाई दिनुभयो
    त्‍यसरी नै मैले यी सबै कुराहरू लेखेको छु ।”
  yor-yor: “Gbogbo èyí,” ni Dafidi wí pé, “Èmi ní kíkọ sílẹ̀ láti ọwọ́ Olúwa sórí
    mi, ó sì fún mí ní ìmọ̀ nínú gbogbo iṣẹ́ ètò yìí.”
  pes-OPCB: 'داوود به سلیمان گفت: «جزئیات این نقشه از طرف خداوند به من داده شد و من
    همهٔ آنها را نوشتم.'
  tgl-ULB: Sinabi ni David, “Isinulat ko ang mga ito habang pinapatnubayan ako ni
    Yahweh at ipinaunawa sa akin ang tungkol sa mga disenyo.”
  hui-hui: Ani lamiai howa Kini Debidihanda lalu, Bigiya beba ogoniha wabu wirudaruni
    Anduane Homogo ibunime i̱ mo walia hayadagua bibahende wabu wiai haru, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​က``ဤ​အ​ရာ​အား​လုံး​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်
    ငါ့​အား​ဆောင် ရွက်​ရန်​ညွှန်​ကြား​တော်​မူ​သည်​အ​တိုင်း​ရေး ဆွဲ​ထား​ခြင်း​ဖြစ်​သည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་འདི་ལྟར། འདི་ཐམས་ཅད་ནི་ལས་ཀ་མཐའ་དག་གི་དཔེ་རིས་ཡིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ཉིད་ཀྱི་ཕྱག་གིས་བདག་ལ་དཔེ་རིས་བཀོད་ཅིང་ཤེས་པར་མཛད་པའོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Dhavhidhi akati, “Zvose izvi ndakazviziviswa zvanyorwa noruoko rwaJehovha
    uye akaita ndinzwisise urongwa hwake hwose.”
  spa-BLM: “Todo esto”, dijo David, “se me ha hecho entender por escrito de la mano
    de Yahvé, todas las obras de este modelo.”
  cac-cac: Masanil juntzan̈ chi', tz'ib'ab'ilcani, yujto a val Jehová ix ac'an nachajel
    yuj vin̈aj rey David chi' tas ol aj sb'o jun munlajel chi', icha ix aj yechel.
  swh-ULB: Daudi akasema, “ Nimeeka haya katika maandishi kama Yahweh alivyo ni elekeza
    na kunipa kuelewa kuhusu mchoro.”
  bel-bel: Усё гэта ў пісаньні ад Госпада, казаў Давід, як Ён навёў мяне на розум
    на ўсе пабудовы.
  deu-ELBBK: Über dies alles, über alle Werke des Musters, sprach David, hat er mich
    durch Schrift unterwiesen, dadurch, dass die Hand des HERRN auf mir war.
  mbb-OT: Migkaǥi si Hadì David te, “Heini he menge pelanu ne insurat pinaaǥi te kegiya
    te Nengazen, ne mibpenurù e zin ke ebmenmenuwen heini te ebaal is langun.”
  mal-2015: ഇവയെല്ലാം, ഈ മാതൃകയുടെ എല്ലാപണികളും യഹോവ എനിക്കു വേണ്ടി തന്റെ കൈകൊണ്ടു
    എഴുതിയ രേഖാമൂലം എന്നെ ഗ്രഹിപ്പിച്ചിരിക്കുന്നു എന്നു ദാവീദ് പറഞ്ഞു.
  rmc-rmc: 'O David phenďa le Šalamunoske: „Kada savoro sas zapisimen le RAJESKRA
    goďaha a leskro vast sas pre mande, hoj te pripravinav savori buči pro Chramos.'
  pes-OPV: '(و داود گفت): «خداوند اين همه را يعني تمامي کارهاي اين نمونه را از نوشته
    دست خود که بر من بود به من فهمانيد.»'
  ron-1924: „Тоате ачестя”, а зис Давид, „тоате лукрэриле изводулуй ачестуя, ми ле-а
    фэкут куноскуте Домнул, ынсемнынду-ле ын скрис ку мына Луй.”
  ben-OBCV: “এসবই,” দাউদ বললেন, “আমার উপর সদাপ্রভুর হাত বিস্তারিত থাকার পরিণামস্বরূপ
    আমি লিখে রাখতে পেরেছি, এবং সেই নকশার পুঙ্খানুপুঙ্খ সব বিবরণ তিনি আমাকে বুঝতে সাহায্য
    করেছেন।”
  som-som: Oo Daa'uud wuxuu yidhi, Waxan oo dhan waxaa laygu garansiiyey qorniin laga
    helay gacantii Rabbiga, si aan ku garto tilmaantan shuqulkeeda oo dhan.
  lat-VUC: Omnia, inquit, venerunt scripta manu Domini ad me, ut intelligerem universa
    opera exemplaris.
  eng-ASVBT: All this, said David, have I been made to understand in writing from
    the hand of Jehovah, even all the works of this pattern.
  ita-1885: Il Signore, disse Davide, mi ha dichiarato, per iscritto di sua mano,
    che mi è stato recato, tutte queste cose, tutti i lavori di questo modello.
  eng-LXXUP: David gave all to Solomon in the Lord’s handwriting, according to the
    knowledge given him of the work of the pattern.
  eng-ULB: David said, “I have put all this in writing as Yahweh directed me and gave
    me to understand regarding the design.”
  spa-VBL: '“Todo esto está por escrito de la mano del Señor, que me ha sido dado
    como instrucciones: cada detalle de este plan”, dijo David.'
  fra-_FOB: Tout cela, dit David, est en écrit de la part de l'Éternel, qui m'en a
    donné l'intelligence, savoir, de toutes les œuvres de ce modèle.
  mal-mal: “ഇവയെല്ലാം, ഈ മാതൃകയുടെ എല്ലാപണികളും യഹോവ എനിക്ക് വേണ്ടി തന്റെ കൈകൊണ്ട്
    എഴുതിയ രേഖാമൂലം എന്നെ ഗ്രഹിപ്പിച്ചിരിക്കുന്നു” എന്നു ദാവീദ് പറഞ്ഞു.
  lit-lit: 'Sakė Dovydas: „Jis davė suprasti visa tai – visus šio šablono dirbinius
    – per raštą nuo VIEŠPATIES rankos ant manęs.“'
  urd-GVR: Dāūd ne kahā, “Maiṅ ne yih tamām tafsīlāt waise hī qalamband kar dī haiṅ
    jaise Rab ne mujhe hikmat aur samajh atā kī hai.”
  suz-BL: मिनु दाऊदमी “एको नेल्‍ल परमप्रभु यावेमी मार पचा, दोपा सेल्‍चा आं कली शेंताक्‍यी।
    मोपा गो मेको नेल्‍ल गेय ङा ब्रेक्‍स ब्रेक्‍ताक्‍ङ” दे दाऊदमी देंमाक्‍त।
  ita-1927: “Tutto questo”, disse Davide, “tutto il piano da eseguire, te lo do per
    iscritto, giacché la mano dell’Eterno, che è stata sopra me, m’ha dato l’intelligenza
    necessaria”.
  ckb-ckb: 'داود گوتی: «هەموو ئەمانەم نووسیوەتەوە سروشی یەزدانە بۆ من، ڕوونکردنەوەکانی
    ئەم نەخشەیەش یەزدان تێیگەیاندم.»'
  eng-BBE: All this, said David, the design for all these things, has been made dear
    to me in writing by the hand of the Lord.
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಕೈಯನ್ನು ನನ್ನ ಮೇಲೆ ಇರಿಸಿ, ಈ ಯೋಜನೆಯ ಕೆಲಸಗಳನ್ನೆಲ್ಲಾ ನನಗೆ
    ತಿಳಿಯುವಂತೆ ಮಾಡಿದರು,” ಎಂದರು.
  tam-2017: இந்த மாதிரியின்படி எல்லா வேலைகளும் எனக்குத் தெரியப்படுத்த, இவையெல்லாம்
    யெகோவாவுடைய கரத்தினால் எனக்கு எழுதிக்கொடுக்கப்பட்டது என்றான்.
  spa-RV-1909: Todas estas cosas, dijo David, se me han representado por la mano de
    Jehová que me hizo entender todas las obras del diseño.
  ron-BTF: Toate acestea, a spus David, DOMNUL m-a făcut să le înțeleg în scris, prin
    mâna lui asupra mea, toate lucrările acestui model.
  eng-WEBP: “All this”, David said, “I have been made to understand in writing from
    the LORD’s hand, even all the works of this pattern.”
  eng-FBV: “All this is in writing from the hand of the Lord, given to me as instructions—every
    detail of this plan,” said David.
  nld-1939: Want over al wat nodig was voor de uitvoering van het plan, had Jahweh
    hem ingelicht door het geschrift van zijn hand.
  nch-BL: 'Teipa David quej ni quiilhui Salomón: “Sesen tamanti ipan ni taixcopinalme
    cati nica ijcuilijtoc, techmacac TOTECO ica imax. Huan yaya techchijqui ma nijmachili
    cuali quenicatza monequi quichihuase nopa tequit.”'
  vie-1934: 'Đa-vít nói rằng: Kiểu mẫu về các công việc nầy, ta nhờ tay của Đức Giê-hô-va
    chép ra, khiến cho ta hiểu biết vậy.'
  hin-CV: दावीद ने शलोमोन से कहा, “यह सब याहवेह के निर्देश के अनुसार इस नमूने का हर
    एक बारीक़ विवरण के रूप में लिखा है. मुझ पर याहवेह का हाथ बना रहा है.”
  spa-BES: Todo esto, dijo David, el diseño de todas estas cosas, me fue revelado
    por escrito por la mano del Señor.
  tdx-tdx: Le hene nampahafohina’ Iehovà ahiko an-tsokitse am-pità’e amako, ze pilipito’e
    amo sareo.
  tha-KJV: ดาว​ิดตรั​สว​่า “​สิ​่งทั้งปวงเหล่านี้พระเยโฮวาห์ทรงกระทำให้ข้าพเจ้าเข้าใจโดยอาศัยลายพระหัตถ์ของพระองค์เหนือข้าพเจ้า
    คืองานทุกอย่างซึ่งจะต้องกระทำตามแผนผังนั้น”
  por-BR-2018: Todas estas coisas, disse Davi, se me representaram pela mão do SENHOR
    que me fez entender todas as obras do desenho.
  deu-ELO: Über dies alles, über alle Werke des Musters, sprach David, hat er mich
    durch Schrift unterwiesen, dadurch, daß die Hand Jehovas auf mir war.
  eng-WYC-2018: And David said, All (these) things came written by the hand of the
    Lord to me, that I should understand all the works of the exemplar/of the ensampler
    (or so that I could understand all the works in the example).
  epo-epo: Ĉio ĉi tio, li diris, estas skribita al mi de la mano de la Eternulo; Li
    klarigis al mi ĉiujn detalojn de la desegno.
  uig-PIN: «Bularning ⱨǝmmisi, Pǝrwǝrdigar Ɵz ⱪolini üstümgǝ ⱪoyƣanda manga kɵrsǝtkǝn
    barliⱪ nusha-ǝndizilǝr bolƣaqⱪa, mǝn yezip ⱪoydum» dedi Dawut.
  beo-beo: Hina bagade Da:ibidi da amane sia:i, “Amo hamoma:ne ilegesu hou huluane,
    Hina Gode da nama olelei dagoiba:le, na da amo dedene legei dagoi.”
  tpi-OTNT: Orait na King Devit i tok, “Olgeta piksa i stap long dispela lista, Bikpela
    yet i bin soim mi na mi droim.”
  hau-SA: Dawuda ya ce, “Dukan wannan, ina da shi a rubuce daga hannun Ubangiji zuwa
    gare ni, ya kuma ba ni ganewa cikin dukan tsarin fasalin, filla-filla.”
  uig-LAT: «Bularning hemmisi, Perwerdigar Öz qolini üstümge qoyghanda manga körsetken
    barliq nusxa-endiziler bolghachqa, men yézip qoydum» dédi Dawut.
  nde-nde: 'UDavida wasesithi: “Konke lokhu ngilakho kulotshwe ngesandla sikaThixo
    phezu kwami, njalo wanginika ukuzwisisa kukho konke lokhu langokuphelela kwesimo
    sakhona.”'
  ton-ton: Naʻe fakaʻilo mai eni kotoa pē ʻi he tohi ʻe Sihova, “ʻI he ʻiate au ʻa
    hono nima, ʻae ngaahi ngāue kotoa pē ʻoku ʻi he fakatātā ni.”
  ces-1613: Všecko to skrze vypsání z ruky Hospodinovy mne došlo, kterýž mi to dal,
    abych vyrozuměl všemu dílu formy té.
  eng-WMB: “All this”, David said, “I have been made to understand in writing from
    the LORD’s hand, even all the works of this pattern.”
  tam-TCV: “இவையெல்லாவற்றையும் யெகோவா தமது கரத்தின் எழுத்தாக எனக்குத் தந்திருக்கிறார்.
    அவர் இந்த வரைபடத்தின் எல்லா விவரங்களையும் எனக்கு விளக்கியிருக்கிறார்” என்று தாவீது
    சொன்னான்.
  ceb-ULB: Miingon si David, “Gisulat ko kini sama sa gidikta ni Yahweh kanako ug
    gipasabot niya ako mahitungod sa desinyo.”
  pol-UBG: To wszystko – powiedział Dawid – przyszło do mnie na piśmie z ręki PANA,
    abym mógł zrozumieć, jak wykonać ten plan.
  urd-GVU: داؤد نے کہا، ”مَیں نے یہ تمام تفصیلات ویسے ہی قلم بند کر دی ہیں جیسے رب
    نے مجھے حکمت اور سمجھ عطا کی ہے۔“
  deu-1912: “Das alles ist mir beschrieben gegeben von der Hand des HERRN, daß es
    mich unterwiese über alle Werke des Vorbildes.”
  kan-2017: ಆ ನಕ್ಷೆಯಲ್ಲಿ ಸೂಚಿಸಿದ ಎಲ್ಲಾ ಕೆಲಸಗಳ ವಿವರವಾದ ಜ್ಞಾನವು ತನಗೆ ಯೆಹೋವನು ಸೂಚಿಸಿದಂತೆ
    ಪ್ರಾಪ್ತವಾಯಿತೆಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar David ni Pilung, “Gubin e pin’ey ni bay u babyor ma ni yoloy nrogon
    ni yog SOMOL ngog ni ngan rin’.”
  hlt-MCSB: BOEIPA kut lamkah ca dongah khaw cungkuem coeng tih a muei dongkah bitat
    cungkuem dongah khaw kai he n'cangbam coeng.
  mdy-ETH: ካኣቲ ዳውቴ ቃሲ ኬኤዛዖ፦ «ዬይ ቢያ ናንጊና ናንጋ ጎዳ ታ ዒዛኮ ጌኤዦ ማኣሮ ዎማይዲ ማዣንዳቴያ ዻዌ ባኮታንቴ
    ታኣኒ ፃኣፔሢኬ» ጌዔኔ።
  twi-ASANTE: Dawid ka kyerɛɛ Salomo sɛ, “Saa mfoni yi nyinaa, Awurade nsa na ɔde
    twerɛ maa me.”
  eng-WEBU: “All this”, David said, “I have been made to understand in writing from
    the LORD’s hand, even all the works of this pattern.”
  wal-wal: Daawiti, “GODAI ba kushiyaa ta bolli wottidi, ha xaafettida halchchuwaa
    ubbaa tana erissiis” yaagiis.
  spa-PDDPT: 'David dijo: Todas estas cosas me fueron trazadas por la mano de Yavé,
    Quien me explicó todos los detalles del diseño.'
  gun-gun: Ha'e nunga ha'e javi ra'angaa pejapo kuaapa aguã xevy pe omboparapa reve
    ome'ẽa Senhor ijayvuague rami vy — he'i Davi nhomongeta vy.
  ilo-ULB: Kinuna ni David, “Insuratko amin daytoy bayat nga idaldalannak ni Yahweh
    ken intedna kaniak tapno maawatak ti maipapan iti disenio.”
  kpg-kpg: King David ga helekai, “Nia mee huogodoo aanei la i lodo di bilaan guu hihi
    gii hai be nia helekai Dimaadua dono huaidina ne dugu mai gi di au bolo gi heia.”
  uig-ARA: «بۇلارنىڭ ھەممىسى، پەرۋەردىگار ئۆز قولىنى ئۈستۈمگە قويغاندا ماڭا كۆرسەتكەن
    بارلىق نۇسخا-ئەندىزىلەر بولغاچقا، مەن يېزىپ قويدۇم» دېدى داۋۇت.
  sus-sus: Dawuda naxa a fala a bɛ, «Alatala nan yi birin sɛbɛxi. N naxan masenxi
    i bɛ a fatanxi a xaxili nan na.»
  pon-2006: Nanmwarki Depit mahsanih, “Mepwukat koaros iei audepen koasoandi me ntingdier
    nin duwen kaweid kan me pein KAUN-O ketikihong ie pwe I en patohwan wiahda.”
  ksd-ksd: 'Ma David i ga biti: Go parika iau ga kapa tana ma iau ga tumu ia tago
    ra lima i ra Luluai i ga ki taun iau, ure ra lavur mangana ba da pait ia da go
    ra malalar.'
  tur-YTC: David, “Bütün bunlar,” dedi, “Bu örneğin bütün işleri, Yahve'nin elinden
    bana yazılı olarak anlatıldı, .”
  grc-BRENT: πάντα ἐν γραφῇ χειρὸς Κυρίου ἔδωκε Δαυὶδ Σαλωμὼν, κατὰ τὴν περιγενηθεῖσαν
    αὐτῷ σύνεσιν τῆς κατεργασίας τοῦ παραδείγματος.
  ind-AYT: Daud berkata, “Semua ini terdapat dalam tulisan tangan TUHAN kepadaku.
    Dia membuatku mengerti semua pekerjaan yang harus dilakukan menurut rancangan
    itu.
  nya-nya: Davide anati, “Zonsezi ndalemba kuchokera kwa Yehova, ndipo Iye wachita
    kuti ndimvetsetse zonse za mapulaniwa.”
  hrv-hrv: Sve to u skladu s onim što Jahve napisa vlastitom rukom da bi razjasnio
    cijelo djelo za koje on pribavi uzorak.
  mps-mps: Tialima king Devitgo te po wai, “Te asęani elalubo piksa tigidali, te
    Genuai Bidi aga digi enabolo bugagia ola mobaso, eno te asęanio,” wali.
  tpi-tpi: Orait na King Devit i tok, “Olgeta piksa i stap long dispela lista, Bikpela
    yet i bin soim mi na mi droim.”
  dan-1931: “HERREN har sat mig ind i alt dette ved et Skrift, jeg har fra hans egen
    Hånd, i alle de Arbejder, Planen omfatter.”
  vie-OVCB: 'Đa-vít bảo Sa-lô-môn: “Tất cả các sơ đồ này, chính tay Chúa Hằng Hữu
    đã ghi lại cho ta.”'
  guj-2017: દાઉદે કહ્યું, “આ નકશાની સર્વ વિગતો અને સર્વ કામ વિષેના યહોવાહ તરફના લેખની
    મને સમજણ પાડવામાં આવી છે.”
  pon-2006A: Nanmwarki Depit mahsanih, “Mepwukat koaros iei audepen koasoandi me ntingdier
    nin duwen kaweid kan me pein KAUN-O ketikihong ie pwe I en patohwan wiahda.”
  por-BRBSL: “Tudo isto”, disse David, “Fui levado a entender por escrito da mão de
    Iavé, mesmo todos os trabalhos deste padrão”.
  cth-cth: Devit ni, a sakyoenaw hoi a pouk tangcoung e kamceng sak hanelah, BAWIPA
    ni amamae kut roeroe hoi a thut e roup lah ao telah atipouh.
  twi-twi: Dawid ka kyerɛɛ Salomo se, “Saa mfoni yi nyinaa, Awurade nsa na ɔde kyerɛw
    maa me.”
  hlt-hlt: BOEIPA kut lamkah ca dongah khaw cungkuem coeng tih a muei dongkah bitat
    cungkuem dongah khaw kai he n'cangbam coeng.
  tbz-SIM: 'Kɛ̀ Dɑfiti bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nkuù wɑ̃̀ri n do nkɛ́mɑɑ́ ku cĩ́ɛ̃̀tɛ̀
    kɛ̀ tɛ̀ ndòmmɛ̀ nɛ̀ n dò nkɛ́pĩ́ mmùù tɔ̃mmú, kɛ m bɛnkɛ kɛ̀ n dɛ̀ yĩ̀ɛ̃́tɛ́.'
  msy-2020: Ezɨ Atrivim Devit kamaghɨn mɨgei, “Akɨnafarir kamɨn itir nedaziba bar,
    Ikiavɨra Itir God uabɨ dar nedazibar nan akazɨ, kɨ da osiri.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti tɔmɑ sɩ: Pǝ tǝnɑ ɩsǝntɔ pǝ wɛ tɑkǝlɑɣɑ ŋkɑ Tɑcɑɑ cɛlɑ-m
    tɔ kɑ tɑɑ. Tǝnɑɣɑ pɑ́ kɛɛsɑ teu tǝcɛɩcɛɩ kɛ́ ɩsǝnɑ pɑɑ lɑ tǝmɑ ɑnɩ tɔ.'
  azb-azb: 'Davud dedi: «Bunların hamısının təsviri bütün təfsilatı ilə yazılı şəkildə
    Rəbb tərəfindən mənə aşkar edildi».'
  eng-DBY: All this [said David,] in writing, by Jehovah's hand upon me, instructing
    as to all the works of the pattern.
  hin-2017: दाऊद ने कहा “मैंने यहोवा की शक्ति से जो मुझ को मिली, यह सब कुछ बूझकर लिख
    दिया है।”
  eng-YLT: The whole [is] in writing from the hand of Jehovah, 'He caused me to understand
    all the work of the pattern,' [said David.]
  eng-WYC-2017: And David said, All things came written by the hand of the Lord to
    me, that I should understand all the works of the exemplar or ensampler.
  eng-WMBB: “All this”, David said, “I have been made to understand in writing from
    the LORD’s hand, even all the works of this pattern.”
  urd-GVH: दाऊद ने कहा, “मैंने यह तमाम तफ़सीलात वैसे ही क़लमबंद कर दी हैं जैसे रब
    ने मुझे हिकमत और समझ अता की है।”
  rug-rug: Zama sa baṉara Devita, “Doduru hire si koa beto koasa palani sapu ta kubere
    gore gua puta tugo sapu garunu nau e Zihova pude taveti.”
  gaz-gaz: Daawitis, “Ani waan kana hunda harka Waaqayyoo kan narra jiru sanaan barreeffamaan
    argadhe; innis karoora hojii kanaa hunda irratti hubannaa naaf kenne” jedhe.
  fra-LSG: C’est par un écrit de sa main, dit David, que l’Éternel m’a donné l’intelligence
    de tout cela, de tous les ouvrages de ce modèle.
  yal-yal: Nayi, Dawuda yi a fala, a naxa, “Itoe birin sɛbɛxi kɛdin kui n naxan sɔtɔxi
    Alatala ra. Ala nan kolonna fi n ma n banxin ti kiini ito sɛbɛ kɛdini.”
  haw-1868: O keia a pau ka Iehova i hoomaopopo mai ai ia'u i ke kakau ana, ma kona
    lima maluna iho o'u, o na hana a pau o keia kumu.
  arb-NAV: 'وَقَالَ دَاوُدُ لِاِبْنِهِ: «لَقَدْ دَوَّنْتُ جَمِيعَ هَذِهِ التَّعْلِيمَاتِ
    كِتَابَةً لأَنَّ يَدَ الرَّبِّ كَانَتْ علَيَّ، وَقَدْ لَقَّنَنِي مُوَاصَفَاتِ
    هَذِهِ التَّصْمِيمَاتِ.'
  ewe-ewe: David gblɔ na Solomo be, “Yehowa ƒe asie ŋlɔ ɖoɖo siawo katã nam.
  eng-LEE: All [this, said David,] was put in writing from the hand of the Lord, who
    gave me instruction [respecting] all the works of the pattern.
  asm-FB: দায়ূদে ক’লে, “নমুনাৰ বিষয়ে বুজিব পৰাকৈ যিহোৱাই মোক নিৰ্দেশ দিয়া অনুযায়ী
    মই এই সকলো লিখিত ভাৱে ৰাখিলোঁ।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ بّ، «عَلَتَلَ نَن يِ بِرِن سّبّشِ. ﭑ نَشَن مَسٍنشِ
    عِ بّ عَ قَتَنشِ عَ شَشِلِ نَن نَ.»
  fra-SBL: « Tout cela, dit David, m'a été expliqué par écrit, de la main de l'Éternel,
    tous les ouvrages de ce modèle. »
  hbo-hbo: הַכֹּ֥ל בִּכְתָ֛ב מִיַּ֥ד יְהוָ֖ה עָלַ֣י הִשְׂכִּ֑יל כֹּ֖ל מַלְאֲכֹ֥ות
    הַתַּבְנִֽית׃ פ
  kik-kik: Daudi akiuga atĩrĩ, “Maũndũ maya mothe ndĩmandĩkĩte ũrĩa ndatongoririo
    nĩ guoko kwa Jehova kũrĩ igũrũ rĩakwa, na akĩĩhe ũmenyo wa maũndũ mothe ma mũcoro
    ũyũ.”
  fra-NCL: « Tout cela, dit David, tous les ouvrages de ce modèle, Yahweh m’en a instruit
    par un écrit qui, de sa main, est venu à moi. »
  cek-AK: David mah, Angraeng ih ban ka nuiah oh pongah, hae hmuen sak han kamtueng
    krang, panoek thaihaih to ang paek, tiah thuih.
  cuk-cuk: 'David sogded: “Bela we-ibmar-soblegoed, Bab-Jehová-e-ibmar-sogedba narmaklesad.
    Adi, ibmar-soblegoed magar-ito an-imakegar.”'
  uig-CYR: «Буларниң һәммиси, Пәрвәрдигар Өз қолини үстүмгә қойғанда маңа көрсәткән
    барлиқ нусха-әндизиләр болғачқа, мән йезип қойдум» деди Давут.
  tel-2017: ఇవన్నీ అప్పగించి “యెహోవా నాకిచ్చిన అవగాహన, నడిపింపును బట్టి ఈ నిర్మాణ
    ప్రణాళిక అంతా రాసి పెట్టాను” అని సొలొమోనుతో చెప్పాడు.
  hat-BSA: 'David te di: “SENYÈ a te fè M konprann avèk men L ki te ekri pou mwen,
    tout detay a modèl sila a.”'
  kos-kos: Tokosra David el fahk, “Ma inge nukewa oasr ke plan se ma simla fal nu
    ke ma LEUM GOD El sifacna akkalemye ac ase nu sik in tafwela.”
  hbo-WLC: הַכֹּ֥ל בִּכְתָ֛ב מִיַּ֥ד יְהוָ֖ה עָלַ֣י הִשְׂכִּ֑יל כֹּ֖ל מַלְאֲכ֥וֹת
    הַתַּבְנִֽית׃ פ
  ibo-ibo: Devid kwuru sị, “E deela ihe niile gbasara osise ụlọnsọ ukwu a nʼakwụkwọ
    nke m sitere na ntụziaka Onyenwe anyị nweta. Onyenwe anyị nyekwara m nghọta banyere
    ihe niile metụtara osise ụlọnsọ ukwu a.”
  ory-ory: ଦାଉଦ କହିଲେ, “ଏହିସବୁ, ଅର୍ଥାତ୍‍, ଏହି ନମୁନାର ସମସ୍ତ କର୍ମ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ-ଲିଖନରେ
    ଆମ୍ଭକୁ ବୁଝାଇ ଦିଆଯାଇଅଛି।”
  chk-chk: Iwe, Tafit a üra, “Ekei lapalap mi nom lon ewe akot a mak fän aitien ewe
    Samol mi Lapalap ngeniei, pwe üpwe apwönüetä.”
  rop-rop: King Deibid bin tok, “Ol dislot ting na deibin raidimdan langa peipa seim
    laik YAWEI bin dalim mi blanga dum.”
  ukr-1871: Усе це показано менї списане рукою Господа, — (сказав Давид) — щоб навчити
    мене всієї роботи сеї будівлї.
  deu-1951: «Alles nach der Vorschrift des HERRN, er hat mich das Vorbild zu machen
    gelehrt.»
  eng-JPS: '''All this do I give thee in writing, as the LORD hath made me wise by
    His hand upon me, even all the works of this pattern.'''
  srp-1865: To mi je sve došlo pisano rukom Gospodnjom da bih znao sve kako što treba
    uraditi.
  lug-lug: Awo Dawudi n’ayogera nti, “Ebyo byonna biri mu buwandiike, kubanga omukono
    gwa Mukama gwali wamu nange, era yampa okukitegeerera ddala.”
  heb-heb: הכל בכתב מיד יהוה עלי השכיל כל מלאכות התבנית׃
  ben-IRV: দায়ূদ বললেন, “সদাপ্রভু তাঁর পরিচালনার যে নমুনা আমার কাছে প্রকাশ করেছিলেন
    তাঁর পরিচালনায় আমি তা এঁকেছিলাম, আর সেই নমুনার খুঁটিনাটি বুঝবার জ্ঞান তিনি আমাকে
    দিয়েছিলেন।”
  pan-pan: ਦਾਊਦ ਬੋਲਿਆ, ਇਹ ਸੱਭੇ ਲਿਖਤ ਨਾਲ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਹੱਥ ਦੇ ਰਾਹੀਂ ਜੋ ਮੇਰੇ ਉੱਤੇ ਸੀ
    ਇਸ ਨਕਸ਼ੇ ਦੇ ਸਾਰੇ ਕੰਮ ਮੈਨੂੰ ਸਿਖਾਏ
  mya-JVB: ထိုပုံ များရှိသမျှ တို့ကို ရေး ထားသည်အတိုင်း ၊ နားလည် နိုင်သော ဉာဏ်ပညာကို
    ထာဝရဘုရား သည် ပေးတော်မူ၏။
  hmo-hmo: King Davida ia gwau, “Inai gaukara daladia ibounai be pepa dekenai idia
    torea vadaeni, Lohiabada sibona ese lau dekenai ia hadibaia hegeregerena.”
  urd-urd: यह सब या'नी इस नमूने के सब काम ख़ुदावन्द के हाथ की तहरीर से मुझे समझाए
    गए।
  rus-SYN: Все сие в письмени от Господа, говорил Давид, как Он вразумил меня на все
    дела постройки.
  bqc-SIM: 'Davidi mɛ̀: Ma yã́piↄ taa dàlau píi, asa Dii gbãa mↄ̀a à ma wɛ́ kɛ̃̀mɛɛɛ.'
  tcz-CHONGTHU: “Thilgon hichengse hi”, tin David in Solomon jah a, “Pathenin akhut
    tah a asut eimudohsah akon kahet ahi” ati.
  mar-mar: दावीद म्हणाला, “हे सर्व कार्य मी परमेश्वराच्या मार्गदर्शनाप्रमाणे आणि त्या
    सर्व रुपरेषा त्याने मला समजावून सांगितलेल्या आहेत त्या मी लिहून ठेवल्या आहेत.”
  qub-qub: Llapan chaycunaga juc papilcho apuntaraycaran Davidta Tayta Dios musyachishannömi.
    Isquirbiraycaran plänucho caycajtano llapantapis rurananpaj.
  bqp-bqp: Mɑ Dɑfidi u nɛɛ, Yinni Gusunɔn tiiwɑ u yenibɑ kpuron kpunɑɑ yoruɑ u mɑn
    wɛ̃. Mɑ u mɑn yen bwisi wɛ̃ n kɑ ye tubu.
  hat-hat: 'David di li: -Tout plan travay la ekri an detay nan yon liv dapre lòd
    Seyè a menm te ban mwen. Li esplike m'' tou sa pou m'' fè.'
  eng-BSB: “All this,” said David, “all the details of this plan, the LORD has made
    clear to me in writing by His hand upon me.”
  eng-WEBPB: “All this”, David said, “I have been made to understand in writing from
    the LORD’s hand, even all the works of this pattern.”
  kbq-kbq: Hagi anante Deviti'a amanage hu'ne, ama ana maka zantmimofo amema'a, Ra
    Anumzamo'ma nasmia kante antena avontafepina krente'noe.
  nhe-BL: 'Teipa David quej ni quiilhui Salomón: “Sesen tlamantli ipan ni ixcopincayome
    tlen nica ijcuilijtoc, nechmacac TOTECO ica ima. Huan yajaya nechchijqui ma nijmachili
    cuali quejatza monequi quichihuase nopa tequitl.”'
  gub-BL: Tuwihawete Tawi uze'eg kury. — Tupàn Tuweharupi Wiko Ma'e umume'u ma'e iapo
    àwàm ihewe paw rupi a'e. Amo umuapyk a'e ma'e ko pape rehe paw rupi a'e wà, i'i
    wanupe.
  eng-DRA: All these things, said he, came to me written by the hand of the Lord that
    I might understand all the works of the pattern.
