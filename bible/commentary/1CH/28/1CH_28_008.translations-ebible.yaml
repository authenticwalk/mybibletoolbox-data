verse: 1CH.028.008
translations:
  mal-C: '“ആകയാൽ ഇപ്പോൾ എല്ലാ ഇസ്രായേലും യഹോവയുടെ സർവസഭയും കാൺകെയും നമ്മുടെ ദൈവം കേൾക്കെയും
    ഞാൻ ഇതു പറയുന്നു: നിങ്ങൾ ഈ നല്ലദേശം സ്വന്തമാക്കി അനുഭവിക്കുകയും നിങ്ങളുടെ കാലശേഷം
    നിങ്ങളുടെ സന്തതികൾക്ക് അതു ശാശ്വതാവകാശമായി കൊടുക്കുകയും ചെയ്യേണ്ടതിന്, നിങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ പ്രമാണങ്ങളെ അനുസരിക്കുന്ന കാര്യത്തിൽ ഏറ്റവും ജാഗരൂകരായിരിക്കുക!'
  deu-TKW: 'Und nun, vor den Augen von ganz Israel, der Gemeinde Jahwes, und vor den
    Ohren unseres Gottes ermahne ich euch: Richtet euch sorgfältig nach allen Geboten
    Jahwes, eures Gottes, damit ihr im Besitze dieses schönen Landes bleibt und es
    für alle Zeiten auf eure Nachkommen vererbt.'
  lin-lin: 'Sik’oyo, napesi bino mokumba liboso ya Isalaele mobimba, ya lisanga ya
    Yawe, mpe liboso ya Nzambe na biso, oyo azali koyoka biso : Bosala keba mpo na
    kolanda mitindo nyonso ya Yawe, Nzambe na bino, mpo ete bozwa mokili oyo ya kitoko
    mpe kotika yango lokola libula epai ya bakitani na bino mpo na libela.'
  eng-LSV: And now, before the eyes of all Israel, the assembly of YHWH, and in the
    ears of our God, keep and seek all the commands of your God YHWH, so that you
    possess this good land, and have caused your sons to inherit after you for all
    time.
  eng-GNV: Now therefore in the sight of all Israel the Congregation of the Lord,
    and in the audience of our God, keepe and seeke for all the commandements of the
    Lord your God, that ye may possesse this good lande, and leaue it for an inheritance
    for your children after you for euer.
  eng-WEBSTER: 'Now therefore in the sight of all Israel the congregation of the LORD,
    and in the audience of our God, keep and seek for all the commandments of the
    LORD your God: that ye may possess this good land, and leave it for an inheritance
    for your children after you for ever.'
  nhw-BL: 'Huajca David mocuepqui campa Salomón huan quiilhui: “Ama, iniixpa nochi
    ni israelitame catli imasehualhua TOTECO, huan iixpa Toteco Dios, nimitznahuatía
    para xijtoquilijtinemis ica miyac cuidado nochi itlanahuatilhua TOTECO Dios catli
    toTeco. Huan quej nopa tihuelis tijsenhuiquilis titlanahuatis ipan ni yejyectzi
    tlali huan teipa tijcajtehuas para moconehua ma quinahuatica para nochipa.'
  swh-ONEN: '“Hivyo basi ninawaagiza mbele za Israeli yote na kusanyiko hili la Bwana
    naye Mungu wetu akiwa anasikia: Kuweni na bidii kuzifuata amri za Bwana Mungu
    wenu, ili mpate kumiliki nchi hii nzuri na kuwaachia wana wenu kuwa urithi milele.'
  bba-bba: Tɛ̃, nɛɡibu, nɑ bɛɛ yiiremɔ Isirelibɑ, Gusunɔn tɔmbun wuswɑɑɔ kɑ Gusunɔ
    bɛsɛn Yinnin tii wi u sun swɑɑ dɑkin wuswɑɑɔ, i de i win woodɑ mɛm nɔɔwɑ, i ye
    nɛnɛ bɛɛn ɡɔ̃rusɔ kpɑ i wɑ i n tem mɛ mɔ, kpɑ i mɑɑ bɛɛn bibu mu deriɑ bu tubi
    di sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Now therefore in the sight of all Israel the congregation of the Lord,
    and in the audience of our God, keep and seek for all the commandments of the
    Lord your God: that ye may possess this good land, and leave it for an inheritance
    for your children after you for ever.'
  luo-luo: '“Omiyo achikou e nyim Israel duto kendo e nyim chokruok mar Jehova Nyasaye
    kendo ka Nyasachwa wacho kama: Beduru motangʼ mondo ulu chike duto mag Jehova
    Nyasaye ma Nyasachu mondo omi piny maberni osik maru kendo uchiwe kaka girkeni
    ne nyikwau nyaka chiengʼ.'
  meu-meu: Taunabunai, harihari Israel taudia iboudiai, Iehova ena hegogo taudia vairadiai,
    bona eda Dirava ena kamonai ai, Iehova, emui Dirava, ena haheḡani iboudiai ba
    badinadia bona ba tahudia, bena ina tano namona bavabia oiemu, bona ba rakatania,
    garana ahudia ai bainela ela bona hanaihanai.
  npi-ULB: अब सारा इस्राएलको नजरमा परमप्रभुको निम्ति र हाम्रा परमेश्‍वरको उपस्‍थितीमा
    भएको यो सभामा तिमीहरू सबैले परमप्रभु आफ्‍ना परमेश्‍वरका आज्ञाहरू पालना गर्नु र
    निरन्तरता दिनुपर्छ । यसो गर ताकि तिमीहरू यस असल देशलाई अधिकार गर्नेछौ र आफ्‍नो
    पैतृकअंशझैं तिमीहरूपछिका सन्‍तानहरूलाई दिन सक्‍नेछौ ।
  yor-yor: “Bẹ́ẹ̀ ni, nísinsin yìí, èmi pàṣẹ fún ọ ní ojú gbogbo Israẹli àti ní ti
    ìpéjọpọ̀ tí Olúwa, àti ní etí ìgbọ́ Ọlọ́run wa. Ṣọ́ra kó o sì tẹ̀lé gbogbo òfin
    Olúwa Ọlọ́run rẹ kí ìwọ kí ó le jogún ilẹ̀ dáradára yìí, kí o sì mú un lọ síwájú
    gẹ́gẹ́ bí ogún rẹ fún àwọn ìran ọmọ rẹ títí láé.
  pes-OPCB: «پس الان در حضور خدای ما و در حضور جماعت او اسرائیل به همهٔ شما دستور
    می‌دهم که احکام خداوند، خدای خود را به دقت اجرا کنید تا این سرزمین حاصلخیز را
    از دست ندهید، بلکه آن را برای فرزندان خود به ارث بگذارید تا برای همیشه ملک آنها
    باشد.
  tgl-ULB: Kaya ngayon, sa harap ng buong Israel, at ng kapulungang ito para kay Yahweh
    at sa harapan ng ating Diyos, kailangan na ingatan at sikapin ninyong isagawa
    ang lahat ng kautusan ni Yahweh na inyong Diyos. Gawin ninyo ito upang makamtan
    ninyo ang mabuting lupaing ito at maipamana magpakailanman sa inyong mga anak
    na susunod sa inyo.
  hui-hui: Ani lowa Debidihanda laabo halu lalu, Ai Anduane Homogo deni howabi ibunaga
    Isaraele wali agali bu kamiru tínaga deni howabi tí bibahendeore kamiruhondo i̱na
    bi hongo howa laro. Inanaga Anduane Homogo ibugua bi mana bayaleore iname bialu
    halimu lalu langiyaru baya hangu taluwa bialu haabo halimu. Tígua anidagua bialu
    haabo harimiyagua nde tí dindi bayale o ngagoria haabo halu tínaga aguanene mani
    holebirarunagabi wiaabo holebira, lene.
  mya-mya: '``သို့​ဖြစ်​၍​သင်​တို့​အား ငါ​သည်​ဘု​ရား​သ​ခင်​၏​လူ​ပ​ရိတ်​သတ်​ရှေ့​တော်​၌​လည်း
    ကောင်း၊ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​တည်း ဟူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​လူ​ထု ကြီး​၏​ရှေ့​၌​လည်း​ကောင်း၊
    သင်​တို့​အား တာ​ဝန်​ပေး​အပ်​ပါ​၏။ သင်​တို့​သည်​ငါ တို့​ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား​ပ​ညတ်
    တော်​မူ​သ​မျှ​တို့​ကို တိ​ကျ​စွာ​လိုက်​နာ ကြ​လော့။ သို့​မှ​သာ​လျှင်​သင်​တို့​သည်
    ဤ​ပြည်​ကောင်း​ပြည်​မြတ်​ကို​ဆက်​လက် ပိုင်​ဆိုင်​ရ​ကြ​လျက် မိ​မိ​တို့​၏​သား​မြေး
    အား​အ​ဆက်​မ​ပြတ်​လွှဲ​ပြောင်း​ပေး အပ်​နိုင်​ကြ​လိမ့်​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: དེའི་ཕྱིར་ད་ལྟ་དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཚོགས་ཡེས་ར་ཨེལ་ཡོངས་ཀྱི་མཐོང་ངོར། ང་ཚོའི་དཀོན་མཆོག་གིས་ཀྱང་གསན་སར།
    ཡུལ་སྐྱིད་པོ་འདི་ཁྱོད་རྣམས་ལ་དབང་བར་མ་ཟད། ཁྱོད་ཅག་གི་རྗེས་སུ་ཁྱོད་ཅག་གི་བུ་རྒྱུད་ལ་ཡང་གཏན་དུ་ས་སྐལ་དུ་ལུས་པའི་ཕྱིར།
    རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་ཐམས་ཅད་བསྲུང་བ་དང་དེ་བཙལ་དགོས།
  sna-sna: '“Saka zvino ndinokurayira pamberi peIsraeri yose uye napamberi peungano
    yaJehovha, uye Mwari wedu achinzwa: Chenjerera kuti utevere kurayira kwose kwaJehovha
    senhaka kuvana vako nokusingaperi.'
  spa-BLM: Ahora, pues, a la vista de todo Israel, de la asamblea de Yahvé, y en audiencia
    de nuestro Dios, observa y busca todos los mandamientos de Yahvé, tu Dios, para
    que poseas esta buena tierra y la dejes en herencia a tus hijos después de ti
    para siempre.
  cac-cac: A ticnaic jun, val d'a eyichan̈ e masanil ex vetchon̈ab', schon̈ab' Jehová
    yed' d'a yichan̈ co Diosal tz'ab'an tas scala', scham val valan d'ayex to tze
    b'eyb'alej val masanil schecnab'il Jehová co Diosal. Tze c'anab'ajani, yic vach'
    ol ex cajnajn̈ej d'a jun chon̈ab' man̈xo jantacoc svach'il tic. A exxo ol eyac'can
    smacb'enoc eb' eyuninal d'a juneln̈ej.
  swh-ULB: Kisha sasa, katika macho ya Waisraeli wote, ili kusanyiko la yahweh, na
    katika uwepo wa Mungu wetu, nyinyi nyote lazima mshike na kufanya amri zote za
    Yahweh Mungu wenu. Fanyeni hivi ili mmiliki nchi nzuri na kuacha urithi wa watoto
    wenu baada yenu milele.
  bel-bel: 'І цяпер перад вачыма ўсяго Ізраіля, сходу Гасподняга і ў вушы Бога нашага
    кажу: захоўвайце і трымайцеся ўсіх запаведзяў Госпада Бога вашага, каб валодаць
    вам гэтаю добраю зямлёю, і пакінуць яе пасьля сябе ў спадчыну дзецям сваім навек.'
  deu-ELBBK: 'Und nun, vor den Augen von ganz Israel, der Versammlung des HERRN, und
    vor den Ohren unseres Gottes: Beobachtet und sucht alle Gebote des HERRN, eures
    Gottes, damit ihr dieses gute Land besitzt und es euren Söhnen nach euch vererbt
    auf ewig.'
  mbb-OT: “Umbe ǥuntaan, ebmenduan ku sikiyu kayi te etuvangan te langun he menge
    Israilihanen, he menge etew te Nengazen, wey ziyà te etuvangan te Megbevayè tew,
    he tumana niw purungi is langun he menge suǥù te Nengazen he Megbevayè niw. Emun
    ebeelan niw heini, ne pedayun he egkaangken niw heini is meupiya he tanà, he igkepepengevilin
    niw te menge kevuwazan niw te wazà pidtemanan.
  mal-2015: 'ആകയാൽ യഹോവയുടെ സഭയായ എല്ലായിസ്രായേലും കാൺകെയും നമ്മുടെ ദൈവം കേൾക്കെയും
    ഞാൻ പറയുന്നതു: നിങ്ങൾ ഈ നല്ലദേശം അനുഭവിക്കയും പിന്നത്തേതിൽ അതു നിങ്ങളുടെ മക്കൾക്കു
    ശാശ്വതാവകാശമായി വെച്ചേക്കയും ചെയ്യേണ്ടതിന്നു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകളൊക്കെയും
    ആചരിക്കയും ഉപേക്ഷിക്കാതിരിക്കയും ചെയ്‌വിൻ.'
  rmc-rmc: Akana tumenge phenav anglo Del, angle savore Izraeliti the angle savore,
    save hine zgele anglo RAJ, hoj te den pozoris a te doľikeren savore prikazaňja
    le RAJESKRE, peskre Devleskre, hoj tumenge te ačhel kadi šukar phuv a hoj la paľis
    te den tumare potomkenge sar ďeďictvos pro furt.
  pes-OPV: پس الآن در نظر تمامي اسرائيل که جماعت خداوند هستند و به سمع خداي ما متوجه
    شده، تمامي اوامر يهُوَه خداي خود را بطلبيد تا اين زمين نيکو را به تصرف آورده،
    آن را بعد از خودتان به پسران خويش تا به ابد به ارثيت واگذاريد.
  ron-1924: Акум, ынаинтя ынтрегулуй Исраел, ынаинтя адунэрий Домнулуй ши ын фаца
    Думнезеулуй ностру, каре вэ ауде, пэзиць ши пунеци-вэ ла инимэ тоате порунчиле
    Домнулуй Думнезеулуй востру, ка сэ стэпыниць ачастэ бунэ царэ ши с-о лэсаць де
    моштенире фиилор воштри, дупэ вой, пе вечие.
  ben-OBCV: '“তাই এখন সমগ্র ইস্রায়েলের সাক্ষাতে ও সদাপ্রভুর জনতার সাক্ষাতে, এবং আমাদের
    ঈশ্বরের কর্ণগোচরে তোমাদের আমি আদেশ দিচ্ছি: তোমাদের ঈশ্বর সদাপ্রভুর সব আদেশ পালন
    করার জন্য তোমরা সতর্ক হও, যেন তোমরা এই সুন্দর দেশটির অধিকারী হতে পারো ও চিরকালের
    জন্য এটি তোমাদের বংশধরদের হাতে এক উত্তরাধিকাররূপে তুলে দিতে পারো।'
  som-som: Haddaba sidaas daraaddeed reer binu Israa'iil oo dhan oo ah shirkii Rabbiga
    hortooda, iyo iyadoo uu Ilaaheennu ina maqlayo, dhawra oo doondoona amarrada Rabbiga
    Ilaaheenna ah oo dhan inaad idinku hantidaan dalkan wanaagsan oo aad weliba carruurtiinna
    idinka dambaysana uga tagtaan dhaxal weligiis raagaya.
  lat-VUC: 'Nunc ergo coram universo cœtu Israël audiente Deo nostro, custodite, et
    perquirite cuncta mandata Domini Dei nostri: ut possideatis terram bonam, et relinquatis
    eam filiis vestris post vos usque in sempiternum.'
  eng-ASVBT: Now therefore, in the sight of all Israel, the assembly of Jehovah, and
    in the audience of our God, observe and seek out all the commandments of Jehovah
    your God; that ye may possess this good land, and leave it for an inheritance
    to your children after you forever.
  ita-1885: Ora dunque, davanti agli occhi di tutto Israele, della raunanza del Signore,
    ed agli orecchi dell'Iddio nostro, io vi protesto che osserviate, e ricerchiate
    tutti i comandamenti del Signore Iddio vostro; acciocchè possediate questo buon
    paese, e lo lasciate in eredità a' vostri figliuoli, dopo voi, in perpetuo.
  eng-LXXUP: And now I charge you before the whole assembly of the Lord, and in the
    audience of our God, keep and seek all the commandments of the Lord our God, that
    ye may inherit the good land, and leave it for your sons to inherit after you
    forever.
  eng-ULB: Now then, in the sight of all Israel, this assembly for Yahweh, and in
    the presence of our God, all of you must keep and try to carry out all the commandments
    of Yahweh your God. Do this so that you may possess this good land and leave it
    as an inheritance to your children after you forever.
  spa-VBL: “Así que ahora, a la vista de todo Israel, de la asamblea del Señor, y
    mientras Dios te escucha, asegúrate de obedecer todos los mandamientos del Señor,
    tu Dios, para que sigas poseyendo esta buena tierra y puedas transmitirla como
    herencia a tus descendientes para siempre.
  fra-_FOB: Maintenant donc, aux yeux de tout Israël, de l'assemblée de l'Éternel,
    et devant notre Dieu qui l'entend, je vous somme de garder et de rechercher diligemment
    tous les commandements de l'Éternel, votre Dieu, afin que vous possédiez ce bon
    pays, et que vous en fassiez hériter vos enfants après vous, à jamais.
  mal-mal: 'ആകയാൽ യഹോവയുടെ സഭയായ എല്ലാ യിസ്രായേലും കാൺകയും നമ്മുടെ ദൈവം കേൾക്കുകയും
    ഞാൻ പറയുന്നത്: “നിങ്ങൾ ഈ നല്ലദേശം അനുഭവിക്കയും, അത് നിങ്ങളുടെ മക്കൾക്ക് ശാശ്വതാവകാശമായി
    വെച്ചേക്കുകയും ചെയ്യേണ്ടതിന് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകളൊക്കെയും ആചരിക്കുകയും
    ഉപേക്ഷിക്കാതിരിക്കുകയും ചെയ്യുവിൻ.'
  urd-GVR: Ab merī hidāyat par dhyān deṅ, pūrā Isrāīl yānī Rab kī jamāt aur hamārā
    Ḳhudā is ke gawāh haiṅ. Rab apne Ḳhudā ke tamām ahkām ke tābe raheṅ! Phir āindā
    bhī yih achchhā mulk āp kī milkiyat aur hameshā tak āp kī aulād kī maurūsī zamīn
    rahegā.
  suz-BL: मोपतीके गे परमप्रभु यावे आ नेंम ग्रुम्‍शो इस्राएली नेल्‍ल आन ङोंइती नु इं
    परमप्रभु आ ङोंइती परमप्रभु यावे, इन परमप्रभु आ शेंतीके टिशा बिस्‍सीन। मिनु नोले
    मेको रिम्‍शो रागी इन के दुम्‍ब नु इन नोले इन आल आन कली गेना हना यो थेरशो रू दुम्‍ब।
  ita-1927: Or dunque in presenza di tutto Israele, dell’assemblea dell’Eterno, e
    dinanzi al nostro Dio che ci ascolta, io v’esorto ad osservare e a prendere a
    cuore tutti i comandamenti dell’Eterno, ch’è il vostro Dio, affinché possiate
    rimanere in possesso di questo buon paese, e lasciarlo in eredità ai vostri figliuoli,
    dopo di voi, in perpetuo.
  ckb-ckb: '«ئێستاش لەبەرچاوی هەموو ئیسرائیل کە کۆمەڵی یەزدانە و لەبەردەم خوداشمان،
    ڕاتاندەسپێرم: ئاگاداربن بە جێبەجێکردنی هەموو فەرمانەکانی یەزدانی پەروەردگارتان،
    بۆ ئەوەی ببنە خاوەنی ئەم خاکە چاکە و هەتاهەتایە وەک میراتیش بۆ نەوەکانتان بیهێڵنەوە.'
  eng-BBE: So now, before the eyes of all Israel, the people of the Lord, and in the
    hearing of our God, keep and be true to the orders of the Lord your God; so that
    you may have this good land for yourselves and give it for a heritage to your
    children after you for ever.
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀವು ಈ ಉತ್ತಮ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಅದನ್ನು ನಿರಂತರದಲ್ಲಿ ನಿಮ್ಮ
    ತರುವಾಯ ಇರುವ ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಬಾಧ್ಯತೆಯಾಗಿ ಕೊಡುವ ಹಾಗೆ, ಯೆಹೋವ ದೇವರ ಸಭೆಯಾದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ
    ಸಮ್ಮುಖದಲ್ಲಿಯೂ, ನಮ್ಮ ದೇವರು ಕೇಳಿಸುವಂತೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಹುಡುಕಿ
    ಕೈಗೊಳ್ಳಿರಿ ಎಂದು ಎಚ್ಚರಿಸುತ್ತೇನೆ.
  tam-2017: இப்போதும் நீங்கள் என்றென்றைக்கும் இந்த நல்ல தேசத்தைச் சுதந்தரமாக அனுபவித்து,
    உங்களுக்குப் பிறகு அதை உங்களுடைய பிள்ளைகளுக்குச் சுதந்திரமாக வைக்கும்படி, நீங்கள்
    உங்களுடைய தேவனாகிய யெகோவாவின் கற்பனைகளையெல்லாம் கைக்கொண்டு விசாரியுங்கள் என்று
    யெகோவாவின் சபையாகிய இஸ்ரவேல் அனைத்தின் கண்களுக்கு முன்பாகவும், நமது தேவனுடைய செவிகேட்கவும்
    உங்களுக்குப் புத்திசொல்லுகிறேன்.
  spa-RV-1909: Ahora pues, delante de lo ojos de todo Israel, congregación de Jehová,
    y en oídos de nuestro Dios, guardad é inquirid todos los preceptos de Jehová vuestro
    Dios, para que poseáis la buena tierra, y la dejéis por heredad á vuestros hijos
    después de vosotros perpetuamente.
  ron-BTF: Și de aceea în fața ochilor întregului Israel, adunarea DOMNULUI; și în
    auzul Dumnezeului nostru, să păziți și să căutați toate poruncile DOMNULUI Dumnezeul
    vostru, ca să stăpâniți această țară bună și să o lăsați ca moștenire pentru copiii
    voștri după voi, pentru totdeauna.
  eng-WEBP: Now therefore, in the sight of all Israel, the LORD’s assembly, and in
    the audience of our God, observe and seek out all the commandments of the LORD
    your God, that you may possess this good land, and leave it for an inheritance
    to your children after you forever.
  eng-FBV: So now, in the sight of all Israel, the assembly of the Lord, and as God
    listens, be sure to obey all the commandments of the Lord your God so that you
    may go on possessing this good land and be able to pass it on as an inheritance
    to your descendants forever.
  nld-1939: 'Daarom vermaan ik u ten aanschouwen van heel Israël, de gemeenschap van
    Jahweh, en ten aanhoren van onzen God: Onderhoudt alle geboden van Jahweh, uw
    God, opdat gij dit heerlijke land moogt blijven bezitten, en het aan uw nakomelingen
    voor altijd kunt nalaten.'
  nch-BL: 'Huajca David mocuetqui campa Salomón huan quiilhui: “Ama, iniixpa nochi
    ni israelitame cati imasehualhua TOTECO, huan iixpa Toteco Dios, nimitznahuatía
    para xijtoquilijtinemis ica miyac cuidado nochi itanahuatilhua TOTECO Dios cati
    toTeco. Huan quej nopa tihuelis tijsenhuiquilis titanahuatis ipan ni yejyectzi
    tali huan teipa tijcajtehuas para moconehua ma quinahuatica para nochipa.'
  vie-1934: Vậy bây giờ, tại trước mặt cả Y-sơ-ra-ên, là hội chúng của Đức Giê-hô-va,
    đang có Đức Chúa Trời chúng ta lắng tai nghe, ta xin các ngươi hãy tìm kiếm và
    giữ gìn các điều răn của Giê-hô-va Đức Chúa Trời của các ngươi, để các ngươi nhận
    lấy xứ tốt tươi nầy và để lại cho con cháu các ngươi làm cơ nghiệp đời đời.
  hin-CV: “इसलिये अब, सारे इस्राएल के सामने, जो याहवेह की सभा है और हमारे परमेश्वर
    के सामने याहवेह तुम्हारे परमेश्वर के सभी आदेशों का यत्न से पालन करो कि इस समृद्ध
    भूमि पर तुम अधिकारी बने रहो और तुम अपने बाद हमेशा के लिए अपने बच्चों को सौंपते
    जाओ.
  spa-BES: Ahora, ante los ojos de todo Israel, el pueblo del Señor, y de nuestro
    Dios que nos escucha, guarda y sé fiel a las órdenes del Señor tu Dios; para que
    puedan tener esta buena tierra para ustedes mismos y entregarla como herencia
    a sus hijos después de ustedes para siempre.
  tdx-tdx: Ie amy zao, ampahaisaha’ Israele iaby, ty valobohò’ Iehovà naho am-pijanjiñan’
    Añaharen-tika, vontitiro vaho hotsohotsò iaby o lili’ Iehovà Andrianañahare’ areoo,
    soa te ho fanaña’ areo ty tane fanjàka toy, hampandova’ areo o ana’ areo han­dim­be
    nainai’eo.
  tha-KJV: เพราะฉะนั้นบัดนี้ท่ามกลางสายตาของคนอิสราเอลทั้งปวงอันเป็นชุ​มนุ​มชนของพระเยโฮวาห์
    และต่อพระกรรณของพระเจ้าของเรา จงรักษาและแสวงหาพระบัญญั​ติ​ทั้งสิ้นของพระเยโฮวาห์พระเจ้าของเจ้าทั้งหลาย
    เพื่อเจ้าจะได้​กรรมสิทธิ์​แผ่​นดิ​นอ​ันดี​นี้ และมอบไว้​ให้​เป็นมรดกของลูกหลานผู้มาภายหลังเจ้าสืบไปเป็นนิตย์
  por-BR-2018: Agora, pois, diante dos olhos de todo Israel, congregação do SENHOR,
    e em ouvidos de nosso Deus, guardai e inquiri todos os preceitos do SENHOR vosso
    Deus, para que possuais a boa terra, e a deixeis por herdade a vossos filhos depois
    de vós perpetuamente.
  deu-ELO: 'Und nun, vor den Augen von ganz Israel, der Versammlung Jehovas, und vor
    den Ohren unseres Gottes: Beobachtet und suchet alle Gebote Jehovas, eures Gottes,
    auf daß ihr dieses gute Land besitzet und es euren Söhnen nach euch vererbet auf
    ewig.'
  eng-WYC-2018: Now therefore before all the company of Israel, (and) in the hearing
    of God, (I say), keep ye and seek ye all the commandments of your Lord God (or
    obey ye and seek ye to understand all the commands of the Lord your God), (so)
    that ye (can) have in possession a good land, and that ye leave it to your sons
    after you into without end.
  epo-epo: 'Kaj nun antaŭ la okuloj de la tuta Izrael, la komunumo de la Eternulo,
    kaj antaŭ la oreloj de nia Dio: observu kaj atentu ĉiujn ordonojn de la Eternulo,
    via Dio, por ke vi posedu ĉi tiun bonan landon kaj heredigu ĝin al viaj infanoj
    post vi eterne.'
  uig-PIN: 'Xunga bügün Pǝrwǝrdigarning jamaiti pütkül Israil hǝlⱪining, xundaⱪla
    Hudayimizning aldida xuni eytimǝn: — Bu yahxi yurtⱪa igidarqiliⱪ ⱪilix üqün wǝ
    kǝlgüsidǝ baliliringlarƣa mǝnggülük miras ⱪilip ⱪaldurux üqün, silǝr Hudayinglar
    Pǝrwǝrdigarning barliⱪ ǝmrlirini izdǝp tutunglar.'
  beo-beo: Amaiba:le, na fi dunu! Ninia Gode amola Hina Gode Ea Isala:ili fi dunu
    huluane gilisi da na ba:su dunu esala! Na da dilima gasa bagadewane hamoma:ne
    sia:sa! Dilia da Isala:ili soge noga:idafa eso huluane gaguiwane esaloma:ne, amola
    amo diligaga fifi misunu ilima hahawane dogolegele ima:ne, nini Hina Gode Ea hamoma:ne
    sia:i liligi huluane, dilia gebewane nabawane hamonanoma.”
  tpi-OTNT: Na Devit i tok moa long ol manmeri olsem, “Orait nau long ai bilong God
    bilong yumi, na long ai bilong yupela olgeta Israel, yupela ol manmeri bilong
    Bikpela, mi tok stret long yupela olsem. Yupela i mas bihainim gut olgeta dispela
    lo, em God, Bikpela bilong yumi, i bin givim long yumi. Sapos yupela i mekim olsem,
    orait bai yupela i ken i stap long dispela gutpela graun, na em bai i stap graun
    bilong yupela. Na bihain ol lain pikinini bilong yupela tu bai i stap oltaim long
    dispela graun.
  hau-SA: “Saboda haka yanzu ina umartanku a gaban dukan Isra’ila da na taron jama’ar
    Ubangiji, da kuma a kunnuwan Allahnmu. Ku yi hankali ku kiyaye dukan umarnan Ubangiji
    Allahnku don ku mallaki wannan kyakkyawar ƙasa ku kuma bar wa zuriyarku gādo har
    abada.
  uig-LAT: 'Shunga bügün Perwerdigarning jamaiti pütkül Israil xelqining, shundaqla
    Xudayimizning aldida shuni éytimen: — Bu yaxshi yurtqa igidarchiliq qilish üchün
    we kelgüside baliliringlargha menggülük miras qilip qaldurush üchün, siler Xudayinglar
    Perwerdigarning barliq emrlirini izdep tutunglar.'
  nde-nde: 'Ngakho-ke phambi kwakhe wonke u-Israyeli, lebandla likaThixo uNkulunkulu,
    laphambi kukaNkulunkulu wethu: gcinani linanzelele imilayo kaThixo uNkulunkulu
    wenu, ukuze libe lelizwe elihle elizalitshiyela izizukulwane kube yilifa lazo
    kuze kube nininini.'
  ton-ton: 'Ko ia foki, mou tauhi mo kumi ki he ngaahi fekau kotoa pē ʻa Sihova ko
    homou ʻOtua, ʻi he ʻao ʻo ʻIsileli kātoa ko e fakataha kia Sihova, pea ʻi he ʻafio
    ki ai ʻahotau ʻOtua: koeʻuhi ke mou maʻu ʻae fonua lelei ni, pea tuku fakaholo
    ia ko e tofiʻa ki hoʻomou fānau ki mui ʻiate kimoutolu ʻo taʻengata.”'
  ces-1613: 'Nyní tedy při přítomnosti všeho Izraele, shromáždění Hospodinova, an
    slyší Bůh náš, napomínám vás: Zachovávejte a dotazujte se na všecka přikázaní
    Hospodina Boha svého, abyste vládli zemí dobrou, a v dědictví její uvedli i syny
    své po sobě až na věky.'
  eng-WMB: Now therefore, in the sight of all Israel, the LORD’s assembly, and in
    the audience of our God, observe and seek out all the commandments of the LORD
    your God, that you may possess this good land, and leave it for an inheritance
    to your children after you forever.
  tam-TCV: '“எனவே இப்பொழுது எல்லா இஸ்ரயேலருடைய பார்வையிலும், இறைவனின் சபையின் பார்வையிலும்,
    இறைவனின் செவிகேட்கவும் நான் உங்களுக்குக் கட்டளையிட்டுச் சொல்கிறதாவது: இறைவனாகிய
    யெகோவாவின் எல்லாக் கட்டளைகளையும் பின்பற்றக் கவனமாய் இருங்கள். அப்பொழுது இந்த நல்ல
    நாட்டை நீங்கள் உரிமையாக்கி, உங்களுக்குப்பின் உங்கள் வழித்தோன்றலுக்கும் என்றென்றுமான
    உரிமைச்சொத்தாக விட்டுச்செல்வீர்கள்.'
  ceb-ULB: Busa karon, sa atubangan sa tanan sa Israel, niining panagtigom alang kang
    Yahweh, ug sa presensya sa atong Dios, kinahanglan nga tipigan ninyong tanan ug
    tumanon ang tanang mga mando ni Yahweh nga inyong Dios. Buhata kini aron nga mapanag-iya
    ninyo kining maayong yuta ug ibilin kini ingon nga panulondon sa mosunod ninyong
    mga anak hangtod sa kahangtoran.
  pol-UBG: 'Teraz więc na oczach całego Izraela, zgromadzenia PANA, i wobec naszego
    Boga nakazuję wam: Przestrzegajcie i szukajcie wszystkich przykazań PANA, waszego
    Boga, abyście mogli posiadać tę dobrą ziemię i zostawić ją jako dziedzictwo swoim
    dzieciom po was – na wieki.'
  urd-GVU: اب میری ہدایت پر دھیان دیں، پورا اسرائیل یعنی رب کی جماعت اور ہمارا خدا
    اِس کے گواہ ہیں۔ رب اپنے خدا کے تمام احکام کے تابع رہیں! پھر آئندہ بھی یہ اچھا
    ملک آپ کی ملکیت اور ہمیشہ تک آپ کی اولاد کی موروثی زمین رہے گا۔
  deu-1912: 'Nun vor dem ganzen Israel, der Gemeinde des HERRN, und vor den Ohren
    unseres Gottes: So haltet und sucht alle die Gebote des HERRN, eures Gottes, auf
    daß ihr besitzet das gute Land und es vererbt auf eure Kinder nach euch ewiglich.'
  kan-2017: ಆದುದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನು ಧ್ಯಾನಿಸಿ ಕೈಕೊಳ್ಳಬೇಕೆಂದು
    ಯೆಹೋವನ ಸಭೆಯಾದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಎದುರಿನಲ್ಲಿ ನಮ್ಮ ದೇವರಿಗೆ ಕೇಳಿಸುವಂತೆ ನಿಮ್ಮನ್ನು ಎಚ್ಚರಿಸುತ್ತೇನೆ.
    ಹಾಗೆ ಮಾಡಿದರೆ ಈ ಒಳ್ಳೆಯ ದೇಶವು ಸದಾಕಾಲ ನಿಮ್ಮ ಮತ್ತು ನಿಮ್ಮ ಸಂತಾನದವರ ಸ್ವತ್ತಾಗಿರುವುದು.
  yap-yap: “Ere gimed e pi girdi’ rog, chiney u p’eowchen e Got rodad nge re ulung
    ney ni ga’ngin yu Israel, ni girdi’en SOMOL, gu be teg ngomed ni ngrim folgad
    u gubin ban’en nike yog SOMOL ni Got rodad, ya nge yag ni ngkum pired u daken
    e re nam ney nib manigil me yag ni mpi’ed nga pa’ e tin bay feni yib e mfen ndariy
    n’umngin nap’an.”
  hlt-MCSB: Te dongah BOEIPA kah hlangping, Israel pum kah mikhmuh neh mamih kah Pathen
    hna ah khaw ngaithuen uh laeh. Nangmih kah Pathen, BOEIPA kah olpaek boeih te
    toem uh. Te daengah ni khohmuen then te na pang uh vetih nangmih hnuk ah na ca
    rhoek te khaw kumhal duela na phaeng uh thai eh.
  mdy-ETH: «ሃሢያ ታ ዓሲዮቴ! ፆኦሲ ዋይዛንቴ፤ ፆኦሲ ዶኦሬ ዒስራዔኤሌ ዓሳኣ ዛጋንቴ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑና
    ዓይሤ ባኮ ቢያ ዛጊ ማዺ ዒንሢ ኩንሣንዳጉዲ ታ ዒንሢ ሺኢቃኔ፤ ዬያ ዒንሢ ማዼቴ ሃኖ ኮዦ ዓጬሎ ናንጊና ዒንሢ ዓጪ ማሃንዳኔ፤
    ሃሣ ጊንፃፓ ሙካ ሾይንቶማኣ ዒንሢ ዻካልሳኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: '“Enti, seesei a Onyankopɔn yɛ yɛn danseni yi, menam wo so de saa asodie
    yi ma Israel nyinaa a wɔyɛ Awurade manfoɔ no: Monhwɛ yie na monni Awurade, mo
    Onyankopɔn, ahyɛdeɛ nyinaa so sɛdeɛ mobɛfa saa asase pa yi, na moagya ama mo asefoɔ
    sɛ wɔn agyapadeɛ daa.'
  eng-WEBU: Now therefore, in the sight of all Israel, the LORD’s assembly, and in
    the audience of our God, observe and seek out all the commandments of the LORD
    your God, that you may possess this good land, and leave it for an inheritance
    to your children after you forever.
  wal-wal: Hegaa gishshau, ha77ikka GODAA yaa7ai, Israa7eela asai ubbai be7ishiininne
    nu Xoossai siyishin, GODAA intte Xoossaa azazuwaa ubbaa intte minttidi naagana
    mala, taani intteyyo odais. Yaatikko, intte ha lo77o biittaa laattananne intte
    naatakka merinau laatissana.
  spa-PDDPT: 'Ahora pues, ante los ojos de todo Israel, congregación de Yavé, y a
    oídos de nuestro ʼElohim: Guarden y observen todos los Preceptos de Yavé su ʼElohim,
    para que posean la buena tierra y la dejen como herencia a sus hijos que vengan
    después de ustedes para siempre.'
  gun-gun: 'Ha''e gui aỹ Israel kuery Senhor pe penhemboaty va''e ha''e javi renonde,
    ha''e Nhanderuete xeayvua oendu va''e renonde py xee aipoa''e pẽvy: Pejapopa ete
    ke Senhor Penderuete ojapo uka va''e, penhea''ã ke ha''e va''e rupi anho pendekuai
    aguã, kova''e yvy porãa re pendekoa riae aguã, ha''e gui pendera''y kuery rekoarã
    ju peja aguã, raka''e rã peve guarã.'
  ilo-ULB: Ket ita, iti imatang ti amin nga Israel, daytoy a taripnong para kenni
    Yahweh, ken iti presensia ti Diostayo, dakayo amin ket masapul a salimetmetan
    ken aramidenyo amin dagiti bilin ni Yahweh a Diosyo. Aramidenyo daytoy tapno matagikuayo
    daytoy nasayaat a daga ken ibatiyo daytoy a kas maysa a tawid kadagiti annakyo
    a sumaruno kadakayo iti agnanayon.
  kpg-kpg: “Gei dolomeenei, digau aanei, i mua nnadumada o Dimaadua mo i mua tagabuli
    damana nei o digau Israel huogodoo, go nia daangada o Dimaadua, au e helekai adu
    gi goodou gi hagalongo gii donu gi nia mee huogodoo Dimaadua go tadau God, ala
    gu hagawaalanga mai gi gidaadou bolo gi heia, gi duudagi gi muli di godou kae
    tenua humalia deenei, gei goodou gaa higi labelaa gi muli gi godou madahaanau
    ala ga kila aga i godou muli, ga hana hua beelaa.”
  uig-ARA: 'شۇڭا بۈگۈن پەرۋەردىگارنىڭ جامائىتى پۈتكۈل ئىسرائىل خەلقىنىڭ، شۇنداقلا
    خۇدايىمىزنىڭ ئالدىدا شۇنى ئېيتىمەن: ــ بۇ ياخشى يۇرتقا ئىگىدارچىلىق قىلىش ئۈچۈن
    ۋە كەلگۈسىدە بالىلىرىڭلارغا مەڭگۈلۈك مىراس قىلىپ قالدۇرۇش ئۈچۈن، سىلەر خۇدايىڭلار
    پەرۋەردىگارنىڭ بارلىق ئەمرلىرىنى ئىزدەپ تۇتۇڭلار.'
  sus-sus: «To lɔxɔɛ, n bara a fala won Marigi Ala ya xɔri Isirayilaka birin bɛ, Alatala
    xa ɲama, wo xa wo Marigi Alatala xa sɛriyɛ birin nabatu. Wo xa na natɛ tongo Ala
    ya xɔri naxan wo xui birin namɛma. Wo xa na raba alako wo xa yi bɔxi fanyi masɔtɔ,
    a xa findi kɛ ra wo xa die bɛ naxee fama wo xanbi ra abadan.
  pon-2006: “Eri met, maing ko, mwohn silangin atail Koht oh mwohn pokon lap wet en
    mehn Israel koaros, sapwellimen KAUN-O aramas, I peki rehmwail ni ngidingid kumwail
    en kanahieng kapwaiada mehkoaros me KAUN-O, atail Koht, ketin koasoanediong kitail,
    pwe kumwail en usehlahte papaieki sahpw kaselel wet oh kumwail en kadakadaur ong
    dih en mwuhr kan pwe re en sohsohki poatopoat kohkohlahte.”
  ksd-ksd: Damana iau vargat avat ta ra luaina mata i Israel par, nina ba ra tarai
    kai ra Luluai, ma ta ra luaina mata i kada God, ba avat a kodop vake ra lavur
    vartuluai kai ra Luluai kavava God, ma avat a anan upi diat, upi avat a kale tuna
    go ra bo na gunan, ma upi avat a mat kan ia tar ta ra umana natu i vavat pa na
    mutu.
  tur-YTC: Şimdi, bütün İsrael'in gözü önünde, Yahve'nin topluluğu önünde ve Tanrımız
    duyarken, Tanrınız Yahve'nin bütün buyruklarını tutun ve araştırın ki, bu güzel
    ülkeyi mülk olarak edinesiniz ve onu sonsuza dek sizden sonraki çocuklarınıza
    miras olarak bırakasınız.
  grc-BRENT: Καὶ νῦν κατὰ πρόσωπον πάσης ἐκκλησίας Κυρίου, καὶ ἐν ὠσὶ Θεοῦ ἡμῶν, φυλάξασθε
    καὶ ζητήσατε πάσας τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ἡμῶν, ἵνα κληρονομήσητε τὴν γῆν
    τὴν ἀγαθὴν, καὶ κατακληρονομήσητε τοῖς υἱοῖς ὑμῶν μεθʼ ὑμᾶς ἕως αἰῶνος.
  ind-AYT: Sekarang, di hadapan seluruh Israel, umat TUHAN, dan dengan didengar oleh
    Allah kita, aku berkata kepadamu, ‘Peliharalah dan carilah segala perintah TUHAN,
    Allahmu, supaya kamu tetap memiliki tanah yang baik ini dan mewariskannya kepada
    anak-anakmu sampai selama-lamanya.’
  nya-nya: '“Tsono lero ine ndikulamula inu pamaso pa Aisraeli onse ndi pa msonkhano
    wa Yehova, ndipo Mulungu wathu akumva: Mutsatire mosamala malamulo a Yehova Mulungu
    wathu, kuti dziko labwinoli likhale lanu ndi kuti mudzalipereke kwa zidzukulu
    zanu kukhala cholowa chawo kwamuyaya.”'
  hrv-hrv: 'Sada, dakle, pred očima sveg Izraela, Jahvina zbora, i pred svojim Bogom,
    koji nas sluša, velim: držite i tražite sve zapovijedi Jahve, svoga Boga, da biste
    zadržali u posjedu ovu dobru zemlju i ostavili je u baštinu svojim sinovima nakon
    sebe dovijeka.'
  mps-mps: Tama Devitgo te we bidi augwaliba te tiwai po ma walio, “Tialima te dena
    Godigo gedude me, te dage tigidali Israelgo gedude, dage te Genuai Bidigo we bidi
    dabe, eno te tiwai po dolo mu dagebolo obao. Dagego te bomai po tigidali bugagia
    wali pao, aga te God, dago Genuai Bidigo dabolo manio. Dagego te tiwai ebaso da,
    teda dage te wiegi yai tǫde bidaibao, tama te tǫ te dagego tǫ mu elalueibao.
    Te nosali dagego hanigo wai dabego me te tǫde sesemane bidada pidu, bidada paibao,”
    te po wai dao.
  tpi-tpi: Na Devit i tok moa long ol manmeri olsem, “Orait nau long ai bilong God
    bilong yumi, na long ai bilong yupela olgeta Israel, yupela ol manmeri bilong
    Bikpela, mi tok stret long yupela olsem. Yupela i mas bihainim gut olgeta dispela
    lo, em God, Bikpela bilong yumi, i bin givim long yumi. Sapos yupela i mekim olsem,
    orait bai yupela i ken i stap long dispela gutpela graun, na em bai i stap graun
    bilong yupela. Na bihain ol lain pikinini bilong yupela tu bai i stap oltaim long
    dispela graun.
  dan-1931: 'Og nu, for hele Israels, HERRENS Forsamlings, Øjne og i vor Guds Påhør
    siger jeg: Stræb at holde alle HERREN eders Guds Bud, at I må eje dette herlige
    Land og lade det gå i Arv til eders Efterkommere til evig Tid!'
  vie-OVCB: Bây giờ, trước các nhà lãnh đạo Ít-ra-ên, là dân của Đức Chúa Trời, và
    trước mặt Chúa Hằng Hữu, ta giao con trách nhiệm này. Hãy cẩn thận vâng giữ mọi
    điều răn của Chúa Hằng Hữu, Đức Chúa Trời con, nhờ đó con tiếp tục trị vì đất
    nước này và truyền ngôi lại cho con cháu mãi mãi.
  guj-2017: માટે હવે ઈશ્વરની પ્રજા એટલે સર્વ ઇઝરાયલના જોતાં તથા આપણા ઈશ્વરના સાંભળતાં
    કહું છું કે, તમે પોતાના ઈશ્વર પ્રભુની સર્વ આજ્ઞાઓ પાળો તથા તે પર ધ્યાન રાખો, કે
    તમે આ સારા દેશનું વતન ભોગવો અને તમારાં બાળકોને માટે સદાને માટે તેનો વારસો મૂકી
    જાઓ.
  pon-2006A: “Eri met, maing ko, mwohn silangin atail Koht oh mwohn pokon lap wet
    en mehn Israel koaros, sapwellimen KAUN-O aramas, I peki rehmwail ni ngidingid
    kumwail en kanahieng kapwaiada mehkoaros me KAUN-O, atail Koht, ketin koasoanediong
    kitail, pwe kumwail en usehlahte papaieki sahpw kaselel wet oh kumwail en kadakadaur
    ong dih en mwuhr kan pwe re en sohsohki poatopoat kohkohlahte.”
  por-BRBSL: Agora, portanto, diante de todo Israel, a assembléia de Iavé, e na audiência
    de nosso Deus, observe e busque todos os mandamentos de Iavé seu Deus, para que
    possua esta boa terra, e a deixe para sempre por herança a seus filhos depois
    de você.
  cth-cth: Hatdawkvah, hete kahawi e ram hah na coe han. Ca catounnaw hanelah yungyoe
    e râw lah na coe thai nahane BAWIPA e tamihu Isarelnaw pueng e mithmu hoi Cathut
    e hnâthainae dawk, BAWIPA na Cathut ni kâpoelawknaw hah tang nateh, pâkuem awh.
  twi-twi: '“Enti mprempren a Onyankopɔn yɛ yɛn dansifo yi, menam wo so de saa asodi
    yi ma Israel nyinaa a wɔyɛ Awurade manfo no: Monhwɛ yiye na munni Awurade, mo
    Nyankopɔn, ahyɛde nyinaa so sɛnea mobɛfa saa asase pa yi, na moagyaw ama mo asefo
    sɛ wɔn agyapade daa.'
  hlt-hlt: Te dongah BOEIPA kah hlangping, Israel pum kah mikhmuh neh mamih kah Pathen
    hna ah khaw ngaithuen uh laeh. Nangmih kah Pathen, BOEIPA kah olpaek boeih te
    toem uh. Te daengah ni khohmuen then te na pang uh vetih nangmih hnuk ah na ca
    rhoek te khaw kumhal duela na phaeng uh thai eh.
  tbz-SIM: Ti cómmú Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie nkó bɛnìtìbɛ̀ ììkɛ̀ nkɛ kɛ̀ Kuyie
    nti tũ nkù bo kɛ ti kémmú. Tũnnɛnɛ̀ weti weti ti Yiɛ̀ nKuyie nti tũ nkù kuɔ́ imɔu,
    kɛ̀ dɛ̀ɛ yie nkɛ̀ di tiekɛ dihɛì sɑ̀ɑ̀rì kɛ̀ di bí ndi sɔkɛ́ sɑ̃́ɑ̃̀.
  msy-2020: Egha Devit ua kamaghɨn gumazamizibav gei, “Ia Ikiavɨra Itir Godɨn gumazamizir
    datɨrɨghɨn kagh tuivighav itiba, kɨ e uan Godɨn damazim ko ian damazibar, kɨ guizbangɨra
    kamaghɨn ia mɨgei, Ikiavɨra Itir God, ian God e ganɨngizir Akar Gavgavir kaba,
    ia bar deravɨra dar gɨn mangɨ. Ia kamaghɨn damu, nguazir aghuir kamɨn ikiam, eghtɨ
    a ian nguazimra ikɨvɨra ikiam. Eghtɨ ian ovavir borir gɨn otivamba uaghan zurara
    nguazir kamɨn ikɨ mamaghɨra ikiam.
  dop-dop: Pǝnɛntɛ mɑ tɑɑpɑlɑɑ mɛ, ɩ́ tʋ́ mǝ tǝɣɩ Tɑcɑɑ kʋsǝsɩɩtʋ kpɛlǝmʋɣʋ tɔm tɑɑ,
    nɑ Ɩsɔ wei ɩ nɩɩkɩ mǝ tɔm tɔ, ɩ́ nɑ ɩ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ pɑ́ nɑɑkɩ. Ḿpʋ́ɣʋ́
    tɛtʋ kʋpɑntʋ tǝnɛ tɩɩ pǝsɩ mǝ nɑ mǝ wɑɑlɩ nyǝ́mɑ mǝ tɛtʋ kɛ tɑm tɔɔ.
  azb-azb: 'İndi isə bütün İsraillilərin, Rəbbin camaatının gözü önündə və Allahımız
    eşidərkən belə tapşırıram: “Allahınız Rəbbin bütün əmrlərinə əməl edin, onları
    öyrənin ki, bu nemətli torpaqda qalasınız və sizdən sonra övladlarınıza onu əbədi
    miras verəsiniz”.'
  eng-DBY: And now in the sight of all Israel, the congregation of Jehovah, and in
    the audience of our God, — keep and seek for all the commandments of Jehovah your
    God; that ye may possess the good land, and leave it as an inheritance to your
    children after you for ever.
  hin-2017: इसलिए अब इस्राएल के देखते अर्थात् यहोवा की मण्डली के देखते, और अपने परमेश्वर
    के सामने, अपने परमेश्वर यहोवा की सब आज्ञाओं को मानो और उन पर ध्यान करते रहो; ताकि
    तुम इस अच्छे देश के अधिकारी बने रहो, और इसे अपने बाद अपने वंश का सदा का भाग होने
    के लिये छोड़ जाओ।
  eng-YLT: '''And now, before the eyes of all Israel, the assembly of Jehovah, and
    in the ears of our God, keep and seek all the commands of Jehovah your God, so
    that ye possess this good land, and have caused your sons to inherit after you
    unto the age.'
  eng-WYC-2017: Now therefore before all the company of Israel, in the hearing of
    God, keep ye and seek ye all the commandments of your Lord God, that ye have in
    possession a good land, and that ye leave it to your sons after you into without
    end.
  eng-WMBB: Now therefore, in the sight of all Israel, the LORD’s assembly, and in
    the audience of our God, observe and seek out all the commandments of the LORD
    your God, that you may possess this good land, and leave it for an inheritance
    to your children after you forever.
  urd-GVH: अब मेरी हिदायत पर ध्यान दें, पूरा इसराईल यानी रब की जमात और हमारा ख़ुदा
    इसके गवाह हैं। रब अपने ख़ुदा के तमाम अहकाम के ताबे रहें! फिर आइंदा भी यह अच्छा
    मुल्क आपकी मिलकियत और हमेशा तक आपकी औलाद की मौरूसी ज़मीन रहेगा।
  rug-rug: Ke kamahire, gamu na qua tinoni, pa kenuna sa Tamasa meke koasa vinarigara
    tadi doduru tinoni Izireli, sa vinarigara te Zihova, si zama zukuru gamu rau,
    pude mi va tabe va minaminaki gamu sari doduru gua pu taraeni gita Sa, pude kaqu
    tagoa gamu sa pepeso leana hie, pude boka tagoa rina sinage na sage ninae rane.”
  gaz-gaz: “Kanaafuu akka isin lafa gaarii kana dhaaltanii ilmaan keessaniif dhaala
    bara baraa dabarsitaniif, akka isin ajaja Waaqayyo Waaqa keessanii hunda eegdanii
    fi isa duukaa buutaniif ani amma fuula Israaʼeloota hundaa duratti, waldaa Waaqayyoo
    duratti, akkasumas utuu Waaqni keenya dhagaʼuu isinin ajaja.
  fra-LSG: Maintenant, aux yeux de tout Israël, de l’assemblée de l’Éternel, et en
    présence de notre Dieu qui vous entend, observez et prenez à cœur tous les commandements
    de l’Éternel, votre Dieu, afin que vous possédiez ce bon pays et que vous le laissiez
    en héritage à vos fils après vous à perpétuité.
  yal-yal: Nayi, iki, Isirayila kaane birin yɛtagi, Alatalaa yamana, e nun en ma Ala
    yɛtagi naxan tuli tixi en na, ɛ sɔbɛ so Alatala en ma Alaa yamarine xaranna ma,
    ɛ yi e suxu. Nayi, ɛ luma nɛn yamana faɲini ɛ dɛnaxan yi, ɛ mɔn yi a lu ɛ kɛɛn
    na ɛ yixɛtɛne xa.
  haw-1868: 'Ano hoi, imua o na maka o ka Iseraela a pau, o ke anainakanaka o Iehova,
    imua hoi o na pepeiao o ko kakou Akua, e malama oukou me ka imi aku i na kauoha
    a pau a Iehova a ko oukou Akua: i noho ai oukou ma keia aina maikai, a e waiho
    hoi ia i hooilina no na keiki mahope o oukou a mau loa aku.'
  arb-NAV: فَأُوْصِيكُمُ الآنَ، عَلَى مَشْهَدٍ مِنْ كُلِّ إِسْرَائِيلَ، وَفِي مَحْضَرِ
    مَحْفَلِ الرَّبِّ، وَفِي مَسْمَعِ اللهِ، أَنْ تُطِيعُوا جَمِيعَ أَوَامِرِ الرَّبِّ
    إِلَهِكُمْ، وَتَسْعَوْا إِلَى مُمَارَسَتِهَا لِكَيْ تَظَلُّوا وَارِثِينَ لِلأَرْضِ
    الطَّيِّبَةِ، ثُمَّ تُوَرِّثُوهَا لأَوْلادِكُمْ مِنْ بَعْدِكُمْ إِلَى الأَبَدِ.
  ewe-ewe: “Eya ta le Israel, Yehowa ƒe asaɖa blibo la ŋkume kple míaƒe Mawu la ƒe
    tome la, mele nu xlɔ̃m mi be miawɔ ɖe ɖoɖo kple se siwo katã Yehowa, miaƒe Mawu
    la de na mi la dzi be anyigba nyui sia nanye mia tɔ eye wòanye domenyinu na miaƒe
    viwo tso mavɔ me yi mavɔ me.
  eng-LEE: 'And now before the eyes of all Israel, the congregation of the Lord, and
    in the hearing of our God, [I admonish you] observe and seek for all the commandments
    of the Lord your God: in order that ye may keep possession of this good land,
    and leave it for an inheritance unto your children after you forever.'
  asm-FB: এই হেতুকে এতিয়া ইস্ৰায়েলৰ সাক্ষাতে যিহোৱাৰ উদ্দেশে সমবেত হোৱা আৰু আমাৰ
    ঈশ্বৰৰ উপস্থিতিত ঈশ্ৱৰ যিহোৱাৰ সকলো আজ্ঞা পালন কৰিবলৈ তোমালোক সকলোৱে চেষ্টা কৰা।
    এই উত্তম দেশৰ অধিকাৰী হবলৈ আৰু তোমালোকৰ পাছত চিৰকালৰ বাবে পুৰুষানুক্রমে তোমালোকৰ
    সন্তান সকলৰ অধিকাৰত যেন থাকে তাৰ কাৰণে এই সকলো কৰা।
  sus-A: «تٌ لْشْي، ﭑ بَرَ عَ قَلَ وٌن مَرِفِ عَلَ يَ شْرِ عِسِرَيِلَكَ بِرِن بّ،
    عَلَتَلَ شَ حَمَ، وٌ شَ وٌ مَرِفِ عَلَتَلَ شَ سّرِيّ بِرِن نَبَتُ. وٌ شَ نَ نَتّ
    تٌنفٌ عَلَ يَ شْرِ نَشَن وٌ شُي بِرِن نَمّمَ. وٌ شَ نَ رَبَ عَلَكٌ وٌ شَ يِ بْشِ
    قَنيِ مَسْتْ، عَ شَ قِندِ كّ رَ وٌ شَ دِيٍ بّ نَشٍيٍ قَمَ وٌ شَنبِ رَ عَبَدَن.
  fra-SBL: Maintenant, en présence de tout Israël, de l'assemblée de l'Éternel, et
    en présence de notre Dieu, observez et recherchez tous les commandements de l'Éternel,
    votre Dieu, afin de posséder ce bon pays et de le laisser en héritage à vos enfants
    après vous pour toujours.
  hbo-hbo: וְ֠עַתָּה לְעֵינֵ֨י כָל־יִשְׂרָאֵ֤ל קְהַל־יְהוָה֙ וּבְאָזְנֵ֣י אֱלֹהֵ֔ינוּ
    שִׁמְר֣וּ וְדִרְשׁ֔וּ כָּל־מִצְוֹ֖ת יְהוָ֣ה אֱלֹהֵיכֶ֑ם לְמַ֤עַן תִּֽירְשׁוּ֙
    אֶת־הָאָ֣רֶץ הַטֹּובָ֔ה וְהִנְחַלְתֶּ֛ם לִבְנֵיכֶ֥ם אַחֲרֵיכֶ֖ם עַד־עֹולָֽם׃ פ
  kik-kik: '“Nĩ ũndũ ũcio, rĩu ndamwatha o haha maitho-inĩ ma andũ a Isiraeli othe
    na kĩũngano gĩkĩ kĩa Jehova, o nake Ngai witũ akĩiguaga: Mũmenyerere, na mũrũmagĩrĩre
    maathani mothe ma Jehova Ngai wanyu, nĩgeetha mwĩgwatĩre bũrũri ũyũ mwega, na
    mũkaũtigĩra njiaro cianyu ũtuĩke igai rĩao nginya tene.'
  fra-NCL: Maintenant, aux yeux de tout Israël, de l’assemblée de Yahweh, et devant
    notre Dieu qui nous entend, gardez et observez avec soin tous les commandements
    de Yahweh, votre Dieu, afin que vous possédiez ce bon pays et que vous le transmettiez
    en héritage à vos fils après vous, à jamais.
  cek-AK: To pongah vaihi Israel kaminawk boih mikhnukah, Angraeng hmaa hoi Sithaw
    hmaa ah amkhueng kaminawk hmaa ah lok kang paek o; na Angraeng Sithaw mah paek
    ih loknawk to pakrong oh loe pazui oh; to tiah nahaeloe hae prae kahoih hae na
    toep o ueloe, na caanawk hanah dungzan khoek to qawk ah na paek o thai tih.
  cuk-cuk: ”Emide, bela Israel-dulemar, Bab-Jehová-dulemar-gued-bukwadi, anmar-sunmaknaid
    anmar-itobukwad. Degisoggu, we-ibagine, wemar-asabin, bemar bela Bab-Dummad-Jehová-Igar-sogmaidba
    be ibsamalo, eba be dobekwaa nanamalo. Ar unnila deyobi, geb be we-yar-nuedgi
    nabir gudii gumaloed, degi, deyob geb bee, be-mimmiganga we-yar degisadegu be
    obemarbaloed.
  uig-CYR: 'Шуңа бүгүн Пәрвәрдигарниң җамаити пүткүл Исраил хәлқиниң, шундақла Худайимизниң
    алдида шуни ейтимән: — Бу яхши жутқа егидарчилиқ қилиш үчүн вә кәлгүсидә балилириңларға
    мәңгүлүк мирас қилип қалдуруш үчүн, силәр Худайиңлар Пәрвәрдигарниң барлиқ әмирлирини
    издәп тутуңлар.'
  tel-2017: “కాబట్టి మీరు ఈ మంచి దేశాన్ని స్వాస్థ్యంగా అనుభవించి, మీ తరువాత మీ సంతానానికి
    శాశ్వత స్వాస్థ్యంగా దాన్ని అప్పగించేలా మీ దేవుడైన యెహోవా మీకిచ్చిన ఆజ్ఞలు అన్నీ
    తెలుసుకుని వాటిని పాటించండి.
  hat-BSA: “Pou sa, koulye a, devan zye a tout Israël, asanble SENYÈ a e nan tande
    a Bondye nou an, swiv e pran a kè tout kòmandman a SENYÈ yo, Bondye nou an, pou
    nou kapab posede bon peyi a e bay li a fis apre nou yo, jis pou tout tan.
  kos-kos: “Ke ma inge, mwet luk, ye mutun God lasr ac ye mutun walil se lun Israel
    inge, su mwet lun LEUM GOD, nga sap ku nu suwos tuh kowos in arulana karinganang
    ma nukewa ma LEUM GOD lasr El sapkin nu sesr, kowos in mau ku in mutana in acn
    wowo se inge, ac filiya tuh in mwe usru nu sin fwilin tulik nutuwos nwe tok.”
  hbo-WLC: וְ֠עַתָּה לְעֵינֵ֨י כָל־יִשְׂרָאֵ֤ל קְהַל־יְהוָה֙ וּבְאָזְנֵ֣י אֱלֹהֵ֔ינוּ
    שִׁמְר֣וּ וְדִרְשׁ֔וּ כָּל־מִצְוֺ֖ת יְהוָ֣ה אֱלֹהֵיכֶ֑ם לְמַ֤עַן תִּֽירְשׁוּ֙
    אֶת־הָאָ֣רֶץ הַטּוֹבָ֔ה וְהִנְחַלְתֶּ֛ם לִבְנֵיכֶ֥ם אַחֲרֵיכֶ֖ם עַד־עוֹלָֽם׃ פ
  ibo-ibo: “Ya mere, ugbu a ana m enye unu iwu nʼihu ndị Izrel niile, na nʼihu ọgbakọ
    ndị nke Onyenwe anyị, na nʼihu Chineke anyị. Kpachapụnụ anya chọpụta ma debekwa
    iwu niile nke Onyenwe anyị Chineke unu, ka unu nwee ike nweta ezi ala nke a; ma
    nyefeekwa ya dịka ihe nketa nʼaka ụmụ ụmụ unu ruo ebighị ebi.
  ory-ory: ଏହେତୁ ଏବେ ସଦାପ୍ରଭୁଙ୍କ ସମାଜ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ସାକ୍ଷାତରେ ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    କର୍ଣ୍ଣଗୋଚରରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସକଳ ଆଜ୍ଞା ମନୋଯୋଗ କରି ଅନ୍ୱେଷଣ କର;
    ତହିଁରେ ତୁମ୍ଭେମାନେ ଏହି ଉତ୍ତମ ଦେଶ ଅଧିକାର କରିବ ଓ ତୁମ୍ଭମାନଙ୍କ ଉତ୍ତାରେ ଚିରକାଳ ତୁମ୍ଭମାନଙ୍କ
    ସନ୍ତାନଗଣର ଅଧିକାରାର୍ଥେ ତାହା ଛାଡ଼ିକରି ଯିବ।
  chk-chk: Iei mine nei aramas, üa fönöökemi me mwen ekei chon Israel meinisin nöün
    ewe Samol mi Lapalap mwichen aramas, pwal fän mesen ach we Kot, pwe oupwe fokun
    apwönüetä ekewe allük meinisin än ewe Samol mi Lapalap ach we Kot, pwe oupwe fanüeni
    ei fanü mi mürina, oupwe pwal ngeni nöümi pwe fanüer tori feilfeilachök.
  rop-rop: “Wal main pipul, yumob na jidan iya garram God, en yumob blanga YAWEI.
    Ai wandim yumob blanga dum ebrijing weya YAWEI dalimbat yumob, wulijim yumob garra
    kipgon jidanbat langa dijan gudwan kantri, en yumob gin gibit langa yumob biginini
    olabat olagijawan.
  ukr-1871: 'А тепер я перед усїм Ізраїлем, збором Господнїм, і вслух Бога нашого
    говорю: Держіть й хоронїть усї заповідї Господа, Бога вашого, щоб володїти вам
    сією доброю землею, й зіставити її послї себе в спадщину своїм дїтям на віки.'
  deu-1951: 'Nun denn, vor dem ganzen Israel, der Gemeinde des HERRN, und vor den
    Ohren unsres Gottes ermahne ich euch: Beobachtet und berücksichtigt alle Gebote
    des HERRN, eures Gottes, auf daß ihr im Besitze des guten Landes bleibet und es
    euren Kindern nach euch erblich hinterlasset ewiglich!'
  eng-JPS: Now therefore, in the sight of all Israel, the congregation of the LORD,
    and in the hearing of our God, observe and seek out all the commandments of the
    LORD your God; that ye may possess this good land, and leave it for an inheritance
    to your children after you for ever.
  srp-1865: 'Sada dakle pred svijem Izrailjem, zborom Gospodnjim, i da èuje Bog naš,
    kažem vam: držite i tražite sve zapovijesti Gospoda Boga svojega, da biste držali
    ovu dobru zemlju i ostavili je u našljedstvo sinovima svojim nakon sebe dovijeka.'
  lug-lug: “Kaakano nkukuutira mu lujjudde lwonna olwa Isirayiri, ekuŋŋaaniro lya
    Mukama, ne Katonda waffe ng’awulira, nti weekuume okugondera ebiragiro ebya Mukama
    Katonda wo, olyoke olye ensi eno ennungi era (n’abazzukulu) n’abaana ab’obusika
    bwo bagisikirenga emirembe gyonna.
  heb-heb: ועתה לעיני כל ישראל קהל יהוה ובאזני אלהינו שמרו ודרשו כל מצות יהוה אלהיכם
    למען תירשו את הארץ הטובה והנחלתם לבניכם אחריכם עד עולם׃
  ben-IRV: “কাজেই সমস্ত ইস্রায়েলীয়দের, অর্থাৎ সদাপ্রভুর সমাজের লোকদের এবং আমাদের
    ঈশ্বরের সামনে আমি আপনাদের এখন এই আদেশ দিচ্ছি যে, আপনারা আপনাদের ঈশ্বর সদাপ্রভুর
    সমস্ত আদেশ পালন করতে মনোযোগী হন যাতে আপনারা এই চমৎকার দেশে থাকতে পারেন এবং চিরকালের
    সম্পত্তি হিসাবে আপনাদের বংশধরদের হাতে তা দিয়ে যেতে পারেন।”
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਵੇਖਦਿਆਂ, ਅਰਥਾਤ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਦੇ ਅੱਗੇ ਅਤੇ ਸਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੁਣਨ ਵਿੱਚ ਤੁਹਾਨੂੰ ਸਮਝਾਉਂਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ
    ਸਾਰੀਆਂ ਆਗਿਆਵਾਂ ਉੱਤੇ ਧਿਆਨ ਰੱਖੋ, ਅਤੇ ਉਸ ਦੀ ਖੋਜ ਕਰੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਇਸ ਚੰਗੇ ਦੇਸ ਦੇ ਮਾਲਕ
    ਹੋਵੋ ਅਤੇ ਆਪਣੇ ਪਿੱਛੋਂ ਆਪਣੀ ਸੰਤਾਨ ਨੂੰ ਸਦਾ ਦੇ ਅਧਿਕਾਰ ਲਈ ਛੱਡ ਜਾਓ।
  mya-JVB: သို့ဖြစ်၍ သင်တို့သည် ဤကောင်း သော ပြည် ကို ပိုင် ၍ သင် တို့၏ သားမြေးအစဉ်အဆက်
    အမွေခံရာဘို့ ချန်ထားလိုသောငှါ၊ ထာဝရဘုရား ၏ပရိသတ် တည်းဟူသောဣသရေလ အမျိုးသားအပေါင်း
    တို့ရှေ့ ၌၎င်း ၊ ငါ တို့ဘုရားသခင့် အထံတော်၌ ၎င်း၊ သင် တို့ဘုရားသခင် ထာဝရဘုရား
    ၏ ပညတ် တော်ရှိသမျှ တို့ကိုရှာ ၍ စောင့်ရှောက် ကြလော့။
  hmo-hmo: Ma Davida ia gwau, “Unai dainai harihari Israela taudia ibounai, Lohiabada
    ena orea taudia edia vairanai, bona Dirava ena vairanai, Lohiabada, emui Dirava
    ena oda ibounai do umui badinaia, bona do umui tahua, vadaeni inai tano namona
    do umui abia noho, emui tano. Bona inai tano be emui natudia bona edia natudia
    danu, uru ibounai, do idia dogoatao noho, ela bona hanaihanai.”
  urd-urd: फिर अब सारे इस्राईल या'नी ख़ुदावन्द की जमा'अत के सामने और हमारे ख़ुदा के
    सामने, तुम ख़ुदावन्द अपने ख़ुदा के सब हुक्मों को मानो और उनके तालिब हो, ताकि तुम
    इस अच्छे मुल्क के वारिस हो; और उसे अपने बाद अपनी औलाद के लिए हमेशा के लिए मीरास
    छोड़ जाओ।
  rus-SYN: 'И теперь пред очами всего Израиля, собрания Господня, и во уши Бога нашего
    говорю: соблюдайте и держитесь всех заповедей Господа Бога вашего, чтобы владеть
    вам сею доброю землею и оставить ее после себя в наследство детям своим на век;'
  bqc-SIM: Ma gbɛ̃́ↄ, ma naɛ́ wá Luazi Isailiↄ bui pↄ́ kãaaa Dii aɛↄ wáa píi,
    àↄ tɛ Dii wá Lua yãdilɛaↄi ń laaio, kɛ́ àↄ ku bùsu maaɛ beeu, i gↄ̃ á buiↄnɛ
    e gↄↄpii.
  tcz-CHONGTHU: “Hijeh chun, Pakai le houbung pumpi angsung chuleh, Israel mite mitmun
    chingtheiyun lang na pakai na Pathen thupeh chengse nit jing un, chutileh lungmong
    a gampha lai na lo uva, nachateu le na tuteu khang geiya Pakai phatthei na nachan
    jing diu ahi,” ati.
  mar-mar: तर आता सर्व इस्राएल बांधवांनो, परमेश्वरासमोर आणि तुमच्यासमोर मी सांगतो
    की आपला देव परमेश्वर याच्या सर्व आज्ञा काटेकोरपणे पाळा. यासाठी की तुम्ही हा चांगला
    देश वतन करून घ्यावा आणि आपल्यानंतर तो आपल्या वंशजास सर्वकाळचे वतन म्हणून द्यावा.
  qub-qub: «Cananga Tayta Dios acrashan Israelcuna shuntacashami carcaycanchi. Tayta
    Diosga canan wiyaycämanchïmi. Tayta Diospa mandamintuncunataga mana cachaycuypa
    cumlinqui. Chaynöpami cay cuyayllapaj nasyonga quiquiquicunallapaj canga. Gamcuna
    wañucurpis wamrayquicunatana cachapaycunquipaj imaycamapis paycunapa cananpaj.
  bqp-bqp: Tɛ̃, nɛgibu, nɑ bɛɛ yiiremɔ Isirelibɑ, Gusunɔn tɔmbun wuswɑɑɔ kɑ Gusunɔ
    bɛsɛn Yinnin tii wi u sun swɑɑ dɑkin wuswɑɑɔ, i de i win woodɑ mɛm nɔɔwɑ, i ye
    nɛnɛ bɛɛn gɔ̃rusɔ kpɑ i wɑ i n tem mɛ mɔ, kpɑ i mɑɑ bɛɛn bibu mu deriɑ bu tubi
    di sere kɑ bɑɑdommɑɔ.
  hat-hat: Koulye a, devan tout pèp Izrayèl la, pèp Bondye a ki sanble isit la, ak
    devan Bondye nou k'ap koute nou an, mwen mande pou nou kenbe tout kòmandman Seyè
    a, Bondye nou an, ban nou pou bèl peyi nou sa a toujou rete pou nou. Konsa, nou
    ka kite l' pou pitit nou yo jouk sa kaba.
  eng-BSB: So now in the sight of all Israel, the assembly of the LORD, and in the
    hearing of our God, keep and seek out all the commandments of the LORD your God,
    so that you may possess this good land and leave it as an inheritance to your
    descendants forever.
  eng-WEBPB: Now therefore, in the sight of all Israel, the LORD’s assembly, and in
    the audience of our God, observe and seek out all the commandments of the LORD
    your God, that you may possess this good land, and leave it for an inheritance
    to your children after you forever.
  kbq-kbq: E'ina hu'negu menina maka Israeli vahera, Ra Anumzamofo kevumota tamavufi
    Anumzamo'a nentahige'na amanage hu'na neramasmue, Ra Anumzana tamagri Anumzamofo
    kasegema kegava nehuta, avariri so'ema hanuta ama hentofa mopa erisantihareta
    mani'neta frinaku'ma hanuta mofavretamimofo zamisage'za, mofavretmimo'za erisantihare'za
    mani'za nevu'za, henkama frisu'za ana zanke hu'za vugahaze.
  nhe-BL: 'Huajca David mocuepqui campa Salomón huan quiilhui: “Ama, iniixpa nochi
    ni israelitame tlen itlacajhua TOTECO, huan iixpa Toteco Dios, nimitznahuatía
    para xijtoquilijtinemis ica miyac cuidado nochi itlanahuatilhua TOTECO Dios tlen
    toTeco. Huan quej nopa tihuelis tijsenhuiquilis titlanahuatis ipan ni yejyectzi
    tlali huan teipa tijcajtehuas para moconehua ma quinahuatica para nochipa.'
  gub-BL: Uze'eg wi Tawi. — Ko ma'e amume'u putar Tupàn Zanezar henataromo Izaew Tupàn
    Tuweharupi Wiko Ma'e hemiaihu paw wanenataromo ihe nehe kury. — Peruzar tuwe Tupàn
    Tuweharupi Wiko Ma'e ze'eg paw rupi nehe. Nezewe mehe peiko wiwi putar ko ywy
    ikatu ma'e izar romo nehe. Nezewe mehe pepuner imono haw rehe pena'yr wanupe nehe.
    Pena'yr upuner putar imono haw rehe pezuapyapyr wanupe upytu'u 'ym pà wà nehe
    no, i'i wanupe.
  eng-DRA: 'Now then before all the assembly of Israel, in the hearing of our God,
    keep ye, and seek all the commandments of the Lord our God: that you may possess
    the good land, and may leave it to your children after you for ever.'
