verse: 1CH.028.005
translations:
  mal-C: എന്റെ സകലപുത്രന്മാരിലുംവെച്ച്—യഹോവ എനിക്ക് അനവധി പുത്രന്മാരെ നൽകിയിട്ടുണ്ട്—അവിടന്ന്
    എന്റെ മകനായ ശലോമോനെ, ഇസ്രായേലിന്മേൽ, യഹോവയുടെ രാജസിംഹാസനത്തിൽ ഇരിക്കുന്നതിനു തെരഞ്ഞെടുത്തിരിക്കുന്നു,
  deu-TKW: Und von allen meinen Söhnen - denn Jahwe hat mir viele Söhne geschenkt!
    - erwählte er meinen Sohn Salomo, daß er auf dem Throne des Königtums Jahwes über
    Israel sitzen sollte.
  lin-lin: Kati na bana na ngai nyonso ya mibali, pamba te Yawe apesi ngai bango ebele,
    aponaki Salomo, mwana na ngai ya mobali, mpo ete avanda na Kiti ya Bokonzi ya
    Yawe kati na Isalaele.
  eng-LSV: and out of all my sons—for YHWH has given many sons to me—He also fixes
    on my son Solomon, to sit on the throne of the kingdom of YHWH over Israel,
  eng-GNV: So of all my sonnes (for the Lord hath giuen me many sonnes) he hath euen
    chosen Salomon my sonne to sit vpon the throne of the kingdome of the Lord ouer
    Israel.
  eng-WEBSTER: And of all my sons, (for the LORD hath given me many sons,) he hath
    chosen Solomon my son to sit upon the throne of the kingdom of the LORD over Israel.
  nhw-BL: Huan TOTECO nechmacatoc miyac notelpocahua huan tlen nochi inijuanti, quitlapejpenijtoc
    Salomón para nechpatlas para elis tlanahuatijquetl ipan ni tlali Israel.
  swh-ONEN: Miongoni mwa wanangu wote, naye Bwana amenipa wengi, amemchagua Solomoni
    mwanangu ili kukikalia kiti cha enzi cha ufalme wa Bwana juu ya Israeli.
  bba-bba: Yinni Gusunɔ u mɑn bii dɑbiru kɑ̃. Be sɔɔrɑ u Sɑlomɔɔ ɡɔsɑ u swĩi bɛɛ Isirelibɑn
    sinɑ ɡɔnɑ sɔɔ, ye yɑ sɑ̃ɑ wi, Yinni Gusunɔɡiɑ.
  eng-KJVCPB: and of all my sons, (for the Lord hath given me many sons,) he hath
    chosen Solomon my son to sit upon the throne of the kingdom of the Lord over Israel.
  luo-luo: To kuom yawuota duto ma bende Jehova Nyasaye osemiya mangʼeny, noyiero
    wuoda Solomon mondo obedi e kom loch mar pinyruodh Jehova Nyasaye e Israel.
  meu-meu: Bona natugu mamaruanedia iboudiai bogaragidia amo (badina be Iehova ese
    natugu hutuma vada e henigu) ia ese lau natugu Solomon vada e abia hidi, Iehova
    ena basileia teronona latanai baine helai, Israel baine lohiaia.
  npi-ULB: परमप्रभुले मलाई दिनुभएका धेरै जना छोरामध्‍ये इस्राएलमाथि परमप्रभुको राज्‍यको
    सिंहासनमा बस्‍न उहाँले मेरो छोरो सोलोमनलाई चुन्‍नुभयो ।
  yor-yor: Nínú gbogbo àwọn ọmọ mi pẹ̀lú Olúwa ti fún mi ní púpọ̀, ó ti yan ọmọ mi
    Solomoni láti jókòó lórí ìtẹ́ ìjọba ti Olúwa lórí Israẹli.
  pes-OPCB: حال از میان پسران زیادی که خداوند به من بخشیده است، سلیمان را انتخاب کرده
    است تا به جای من بر تخت بنشیند و بر قوم خداوند سلطنت کند.
  tgl-ULB: Mula sa maraming anak na ibinigay ni Yahweh sa akin, pinili niya si Solomon,
    na aking anak, na maupo sa trono ng kaharian ni Yahweh sa buong Israel.
  hui-hui: Ani bialu i̱hondo igiri dewaore ngiyaru mbira Solomono dabo helayago Anduane
    Homogonaga Isaraele wali agali ibuni handameho hagaha Solomono ibugua haru helo
    dabo helaya.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​သား​များ​ထွန်း​ကား စေ​တော်​မူ​၍​ထို​သား​တို့​အ​နက်​ရှော​လ​မုန်
    ကို​ထာ​ဝ​ရ​ဘု​ရား​၏​နိုင်​ငံ​တည်း​ဟူ​သော ဣ​သ​ရေ​လ​ပြည်​ကို​အုပ်​စိုး​ရန်​ရွေး​ချယ်
    တော်​မူ​၏။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བུ་མང་པོ་གནང་ཞིང་། ངའི་བུ་རྣམས་ལས་ཡེས་ར་ཨེལ་ལ་རྒྱལ་སྲིད་བྱེད་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་རྒྱལ་ཁམས་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་པ་ལ་ངའི་བུ་སོ་ལོ་མོན་བདམས་པ་ཡིན།
  sna-sna: Pavanakomana vangu vose, uye Jehovha akandipa vakawanda kwazvo, iye akasarudza
    mwanakomana wangu Soromoni kuti agare pachigaro choumambo hwaJehovha pamusoro
    paIsraeri.
  spa-BLM: De todos mis hijos (pues Yahvé me ha dado muchos hijos), ha elegido a mi
    hijo Salomón para que se siente en el trono del reino de Yahvé sobre Israel.
  cac-cac: Axo ticnaic, a d'a scal jantac eb' vuninal ix yac' Jehová chi', ata' ix
    siq'uel vin̈ vuninal aj Salomón tic, yic tz'ochcan vin̈ reyal in q'uexuloc d'a
    co chon̈ab' tic.
  swh-ULB: Kutoka kwa wana wengi ambao Yahweh amenipa, amemchagua Sulemani, mwanangu,
    kuketi katika kiti cha enzi cha ufalme wa Yahweh, juu ya Israeli.
  bel-bel: з усіх жа сыноў маіх, - бо многа сыноў даў мне Гасподзь, - Ён выбраў Саламона,
    сына майго, сядзець на троне царства Гасподняга над Ізраілем,
  deu-ELBBK: und von allen meinen Söhnen (denn der HERR hat mir viele Söhne gegeben)
    hat er meinen Sohn Salomo erwählt, um auf dem Thron des Königtums des HERRN über
    Israel zu sitzen.
  mbb-OT: Mibeǥayan e zin te mezakel he menge anak he menge maama, ne ebpuun dutun
    te kandan mibpilì din si Solomon he edhadì te ginhedian din he iyan is Israel.
  mal-2015: എന്റെ സകലപുത്രന്മാരിലും നിന്നു -യഹോവ എനിക്കു വളരെ പുത്രന്മാരെ തന്നിരിക്കുന്നുവല്ലോ-
    അവൻ എന്റെ മകനായ ശലോമോനെ യിസ്രായേലിൽ യഹോവയുടെ രാജാസനത്തിൽ ഇരിപ്പാൻ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  rmc-rmc: O RAJ man diňa igen but čhaven a savore mire čhavendar peske kidňa avri
    mire čhas le Šalamun, hoj te bešel pro tronos a te kraľinel upral le RAJESKRO
    kraľišagos andro Izrael.
  pes-OPV: و از جميع پسران من (زيرا خداوند پسران بسيار به من داده است)، پسرم سليمان
    را برگزيده است تا بر کرسي سلطنت خداوند بر اسرائيل بنشيند.
  ron-1924: Динтре тоць фиий мей – кэч Домнул мь-а дат мулць фий – а алес пе фиул
    меу Соломон ка сэ-л пунэ пе скаунул де домние ал ымпэрэцией Домнулуй песте Исраел.
  ben-OBCV: আমার সব ছেলের মধ্যে থেকে—আর সদাপ্রভু তো আমাকে বেশ কয়েকটি ছেলে দিয়েছেন—ইস্রায়েলের
    উপর সদাপ্রভুর রাজ্যের সিংহাসনে বসার জন্য তিনি আমার ছেলে শলোমনকেই মনোনীত করেছেন।
  som-som: Rabbigu wiilal badan buu i siiyey oo wuxuu wiilashaydii oo dhan ka doortay
    wiilkayga Sulaymaan inuu carshiga boqortooyada Rabbiga ku fadhiisto oo uu reer
    binu Israa'iil u taliyo.
  lat-VUC: Sed et de filiis meis (filios enim mihi multos dedit Dominus) elegit Salomonem
    filium meum ut sederet in throno regni Domini super Israël,
  eng-ASVBT: and of all my sons (for Jehovah hath given me many sons), he hath chosen
    Solomon my son to sit upon the throne of the kingdom of Jehovah over Israel.
  ita-1885: così d'infra tutti i miei figliuoli (avendomene il Signore dati molti),
    egli ha eletto Salomone, mio figliuolo, per sedere sopra il trono del regno del
    Signore, sopra Israele.
  eng-LXXUP: And of all my sons (for the Lord has given me many sons), he has chosen
    Solomon my son, to set him on the throne of the kingdom of the Lord over Israel.
  eng-ULB: From the many sons whom Yahweh has given me, he chose Solomon, my son,
    to sit on the throne of the kingdom of Yahweh, over Israel.
  spa-VBL: De entre todos mis hijos (porque el Señor me dio muchos) el Señor ha elegido
    a mi hijo Salomón para que se siente en el trono y gobierne el reino del Señor,
    Israel.
  fra-_FOB: Et entre tous mes fils (car l'Éternel m'a donné beaucoup de fils) il a
    choisi mon fils Salomon pour le faire asseoir sur le trône du royaume de l'Éternel,
    sur Israël.
  mal-mal: എന്റെ സകലപുത്രന്മാരിലും നിന്ന് (യഹോവ എനിക്ക് വളരെ പുത്രന്മാരെ തന്നിരിക്കുന്നുവല്ലോ)
    അവൻ എന്റെ മകനായ ശലോമോനെ യിസ്രായേലിൽ യഹോവയുടെ രാജസിംഹാസനത്തിൽ ഇരിക്കുവാൻ തിരഞ്ഞെടുത്തിരിക്കുന്നു”.
  urd-GVR: Rab ne mujhe bahut beṭe atā kie haiṅ. Un meṅ se us ne muqarrar kiyā ki
    Sulemān mere bād taḳht par baiṭh kar Rab kī ummat par hukūmat kare.
  suz-BL: परमप्रभु यावेमी आं कली शुश तौ गेती। परमप्रभु यावेमी आ राज्‍य इस्राएलम पिप
    दुम्‍चा कली आं तौ सोलोमन कली योव़तु।
  ita-1927: e fra tutti i miei figliuoli giacché l’Eterno mi ha dati molti figliuoli
    egli ha scelto il figliuol mio Salomone, perché segga sul trono dell’Eterno, che
    regna sopra Israele.
  ckb-ckb: لەنێو هەموو ئەو کوڕانەم کە یەزدان پێی بەخشیوم، سلێمانی کوڕمی هەڵبژاردووە
    هەتا لەسەر تەختی پاشایەتی یەزدانی ئیسرائیل دابنیشێت.
  eng-BBE: And of all my sons (for the Lord has given me a great number of sons) he
    has made selection of Solomon to take his place on the seat of the kingdom of
    the Lord over Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ ಅನೇಕ ಪುತ್ರರನ್ನು ಕೊಟ್ಟಿರುವಾಗ, ನನ್ನ ಸಮಸ್ತ ಪುತ್ರರಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ
    ಮೇಲಿಗಾಗಿ, ಯೆಹೋವ ದೇವರ ರಾಜ್ಯದ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವುದಕ್ಕೆ ನನ್ನ ಮಗ ಸೊಲೊಮೋನನನ್ನು
    ಆದುಕೊಂಡರು.
  tam-2017: யெகோவா எனக்கு அநேக மகன்களைத் தந்தருளினார்; ஆனாலும் இஸ்ரவேலை ஆளும் யெகோவாவுடைய
    ராஜ்ஜியபாரத்தின் சிங்காசனத்தின்மேல் உட்காருவதற்கு, அவர் என்னுடைய எல்லா மகன்களிலும்
    என்னுடைய மகனாகிய சாலொமோனைத் தெரிந்துகொண்டு,
  spa-RV-1909: Y de todos mis hijos (porque Jehová me ha dado muchos hijos,) eligió
    á mi hijo Salomón para que se siente en el trono del reino de Jehová sobre Israel.
  ron-BTF: Și dintre fiii mei, (fiindcă DOMNUL mi-a dat mulți fii), l-a ales pe Solomon,
    fiul meu, să șadă pe tronul împărăției DOMNULUI, peste Israel.
  eng-WEBP: Of all my sons (for the LORD has given me many sons), he has chosen Solomon
    my son to sit on the throne of the LORD’s kingdom over Israel.
  eng-FBV: From all my sons (for the Lord gave me many) the Lord has chosen Solomon
    my child to sit on the throne and to rule over the Lord's kingdom Israel.
  nld-1939: Maar uit de vele zonen, die Jahweh mij schonk, heeft Hij mijn zoon Salomon
    uitverkoren, om op Jahweh’s koningstroon te zetelen over Israël.
  nch-BL: Huan TOTECO techmacatoc miyac notelpocahua huan ten nochi inijuanti, quitapejpenijtoc
    Salomón para techpatas para elis tanahuatijquet ipan ni tali Israel.
  vie-1934: Vả, Đức Giê-hô-va có ban cho ta nhiều con trai; trong các con trai ấy
    Ngài đã chọn Sa-lô-môn, con trai ta, đặt ngồi trên ngôi nước Đức Giê-hô-va, đặng
    cai trị Y-sơ-ra-ên.
  hin-CV: याहवेह ने मुझे बहुत पुत्र दिए हैं. उन्होंने मेरे पुत्र शलोमोन को इस्राएल
    के ऊपर याहवेह के साम्राज्य के सिंहासन पर बैठने के लिए चुना है.
  spa-BES: Y de todos mis hijos porque el Señor me ha dado un gran número de hijos,
    ha elegido a Salomón para que ocupe su lugar en el lugar del reino del Señor sobre
    Israel.
  tdx-tdx: le amo hene ana-dahikoo (kanao maro ty ana-dahy natolo’ Iehovà), i Selomò
    anakoy ty jinobo’e hiambesatse amy fiambesam-pifehea’ Iehovày hifehe Israele.
  tha-KJV: และบุตรชายทั้งสิ้นของข้าพเจ้า (เพราะพระเยโฮวาห์ทรงประทานบุตรชายเป็​นอ​ันมากแก่​ข้าพเจ้า​)
    พระองค์​ทรงเลือกซาโลมอนบุตรชายของข้าพเจ้าให้นั่​งบ​ัลลั​งก​์​แห่​งราชอาณาจักรของพระเยโฮวาห์เหนื​ออ​ิสราเอล
  por-BR-2018: E de todos meus filhos (porque o SENHOR me deu muitos filhos,) elegeu
    a meu filho Salomão para que se sente no trono do reino do SENHOR sobre Israel.
  deu-ELO: und von allen meinen Söhnen (denn Jehova hat mir viele Söhne gegeben) hat
    er meinen Sohn Salomo erwählt, um auf dem Throne des Königtums Jehovas über Israel
    zu sitzen.
  eng-WYC-2018: But also of (all) my sons, for the Lord hath given to me many sons,
    he hath chosen Solomon, my son, that he should sit in the throne of the realm
    of the Lord on Israel. (And of all my sons, for the Lord hath given me many sons,
    he hath chosen my son Solomon, to sit on the throne of the Lord’s kingdom upon
    Israel.)
  epo-epo: Kaj el ĉiuj miaj filoj — ĉar multe da filoj donis al mi la Eternulo — Li
    elektis mian filon Salomono, ke li sidu sur la trono de la reĝado de la Eternulo
    super Izrael.
  uig-PIN: mening oƣullirim iqidin (Pǝrwǝrdigar dǝrwǝⱪǝ manga kɵp oƣul ata ⱪilƣan)
    U yǝnǝ oƣlum Sulaymanni Pǝrwǝrdigarning padixaⱨliⱪining tǝhtigǝ olturup, Israilƣa
    ⱨɵkümran boluxⱪa tallidi.
  beo-beo: E da nama dunu mano bagohame i, amola na sosogo fi amoga E da Isala:ili
    (Hina Gode Ea Hinadafa soge) amo ouligima:ne, Soloumane ilegei.
  tpi-OTNT: Na em i givim mi planti pikinini man, na namel long ol dispela pikinini,
    em i makim Solomon long bosim ol manmeri bilong Israel, dispela kantri bilong
    Bikpela.
  hau-SA: Cikin dukan ’ya’yana maza, Ubangiji kuwa ya ba ni su da yawa, ya zaɓi ɗana
    Solomon yă zauna a kujerar mulkin Ubangiji a bisa Isra’ila.
  uig-LAT: méning oghullirim ichidin (Perwerdigar derweqe manga köp oghul ata qilghan)
    U yene oghlum Sulaymanni Perwerdigarning padishahliqining textige olturup, Israilgha
    hökümran bolushqa tallidi.
  nde-nde: Kuwo wonke amadodana ami njengoba uThixo engiphe amanengi, umkhethile uSolomoni
    indodana yami ukuba ahlale esihlalweni sobukhosi esikhosini sombuso kaThixo ko-Israyeli.
  ton-ton: Pea ʻi hoku ngaahi foha kotoa pē, (he kuo foaki ʻe Sihova ʻae ngaahi foha
    tokolahi kiate au,) kuo ne fili ʻa Solomone ko hoku foha, ke nofo ki he nofoʻa
    fakatuʻi ʻoe puleʻanga ʻo Sihova ke puleʻi ʻa ʻIsileli.
  ces-1613: Tolikéž ze všech synů mých, (nebo mnoho synů dal mi Hospodin), vybral
    Šalomouna syna mého, aby seděl na stolici království Hospodinova nad Izraelem,
  eng-WMB: Of all my sons (for the LORD has given me many sons), he has chosen Solomon
    my son to sit on the throne of the LORD’s kingdom over Israel.
  tam-TCV: யெகோவா எனக்கு அநேக மகன்களைத் தந்தார். ஆனாலும் அவர்களெல்லோரிலும் எனது மகன்
    சாலொமோனையே இஸ்ரயேலின்மேல் யெகோவாவினுடைய அரசாட்சியின் அரியணையில் அமரும்படி தெரிந்துகொண்டார்.
  ceb-ULB: Gikan sa daghang mga anak nga mga lalaki nga gihatag kanako ni Yahweh,
    gipili niya si Solomon, ang akong anak nga lalaki, aron molingkod sa trono sa
    gingharian ni Yahweh, sa tibuok Israel.
  pol-UBG: Spośród zaś wszystkich moich synów – wielu bowiem synów dał mi PAN – wybrał
    mego syna Salomona, aby zasiadł na tronie królestwa PANA nad Izraelem.
  urd-GVU: رب نے مجھے بہت بیٹے عطا کئے ہیں۔ اُن میں سے اُس نے مقرر کیا کہ سلیمان میرے
    بعد تخت پر بیٹھ کر رب کی اُمّت پر حکومت کرے۔
  deu-1912: Und unter allen seinen Söhnen (denn der HERR hat mir viele Söhne gegeben)
    hat er meinen Sohn Salomo erwählt, daß er sitzen soll auf dem Stuhl des Königreichs
    des Herrn über Israel,
  kan-2017: ನನಗೆ ದಯಪಾಲಿಸಿದ ಅನೇಕ ಮಕ್ಕಳಲ್ಲಿ ನನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನನ್ನು ಯೆಹೋವನ ರಾಜ್ಯ ಸಿಂಹಾಸನವಾಗಿರುವ
    ಇಸ್ರಾಯೇಲ್ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳ್ಳಿರಿಸುವುದಕ್ಕೋಸ್ಕರ ಆರಿಸಿಕೊಂಡನು.
  yap-yap: Ke pi’ e pagel gu fakay nib yo’or, mu fithik’rad ni yad gubin e ke mel’eg
    Solomon ni nge gagiyegnag ga’ngin yu Israel, ni fare nam rok SOMOL.
  hlt-MCSB: BOEIPA loh kai he ca muep m'paek dae ka ca boeih khuiah khaw BOEIPA ram
    kah ngolkhoel dongah Israel ngol thil ham tah ka capa Solomon te ni a. coelh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዒ ታኣም ሚርጌ ዓቲንቄ ናይ ዒንጌኔ፤ ዔያቶ ባኣካፓ ካኣቱሞ ዓልጋ ዴዒ ዒስራዔኤሌይዳ ካኣታዻንዳጉዲ
    ታ ናኣዚ፥ ሴሎሞኔ ዶኦሬኔ።
  twi-ASANTE: Na me mmammarima pii a Awurade de wɔn maa me no mu nso, ɔyii Salomo
    sɛ ɔnni mʼadeɛ wɔ nʼahennie Israel ahennwa so.
  eng-WEBU: Of all my sons (for the LORD has given me many sons), he has chosen Solomon
    my son to sit on the throne of the LORD’s kingdom over Israel.
  wal-wal: GODAI taayyo cora naata immiis; ta naatu ubbaappe GODAA kawotaa araatan
    uttidi, Israa7eela bolli kawotanaadan ta na7aa Solomona dooriis.
  spa-PDDPT: De entre todos mis hijos (porque Yavé me dio muchos hijos), escogió a
    mi hijo Salomón para que se siente en el trono del reino de Yavé en Israel.
  gun-gun: Ha'e gui xera'y kuery ha'e javi gui — mba'eta heta ete ikuai xera'y kueryrã
    Senhor ome'ẽ va'ekue — ha'e kuery va'e regua peteĩ va'e oiporavo Salomão, Senhor
    pegua tenda Israel kuery re openaaty áry oĩ aguã.
  ilo-ULB: Manipud kadagiti adu a putotko a lallaki nga inted kaniak ni Yahweh, pinilina
    ni Solomon, a putotko a lalaki, nga agtugaw iti trono ti pagarian ni Yahweh iti
    entero nga Israel.
  kpg-kpg: Mee gu hagauda mai gi di au nia dama daane dogologo. Mai i lodo digaula
    huogodoo, mee gu hilihili Solomon e dagi Israel, tenua o Dimaadua.
  uig-ARA: مېنىڭ ئوغۇللىرىم ئىچىدىن (پەرۋەردىگار دەرۋەقە ماڭا كۆپ ئوغۇل ئاتا قىلغان)
    ئۇ يەنە ئوغلۇم سۇلايماننى پەرۋەردىگارنىڭ پادىشاھلىقىنىڭ تەختىگە ئولتۇرۇپ، ئىسرائىلغا
    ھۆكۈمران بولۇشقا تاللىدى.
  sus-sus: N ma di xɛmɛ wuyaxie tagi, Ala naxee fixi n ma, a n ma di Sulemani nan
    sugandixi Isirayila mangɛ ra, Alatala xa mangɛya bun ma.»
  pon-2006: E ketikihong ie pwutak tohto, oh sang nanpwungarail koaros me e ketin
    pilada Solomon pwehn kaunda Israel, sapwellimen KAUN-O wehi.
  ksd-ksd: Ma ta ra lavur natugu, (tago ra Luluai i tar tabar iau ma ta mangoro na
    bul tutana,) i ga pilak pa Solomon natugu upi na ki ta ra kiki na king ta ra varkurai
    kai ra Luluai ure Israel.
  tur-YTC: Bütün oğullarım arasından (çünkü Yahve bana birçok oğul verdi), İsrael
    üzerinde Yahve'nin krallığının tahtına oturması için oğlum Solomon'u seçti.
  grc-BRENT: Καὶ ἀπὸ πάντων τῶν υἱῶν μου, ὅτι πολλοὺς υἱοὺς ἔδωκέ μοι Κύριος, ἐξελέξατο
    ἐν Σαλωμὼν τῷ υἱῷ μου καθίσαι αὐτὸν ἐπὶ θρόνου βασιλείας Κυρίου ἐπὶ τὸν Ἰσραήλ.
  ind-AYT: Dari semua anakku, sebab TUHAN mengaruniakan banyak anak kepadaku, Dia
    telah memilih Salomo, anakku, untuk duduk di atas takhta kerajaan TUHAN atas Israel.
  nya-nya: Pa ana anga ambiri onse amene Yehova wandipatsa, Iye wasankha mwana wanga
    Solomoni kuti akhale pa mpando waufumu wa ufumu wa Yehova kuti alamulire Israeli.”
  hrv-hrv: Tako je između mojih sinova, jer mi je mnogo sinova dao Jahve, izabrao
    moga sina Salomona da sjedi na prijestolju Jahvina kraljevstva nad Izraelom.
  mps-mps: Tama agai enabolo ogwa hauwa mani, tama te ogwa dabe augwali tomode agai
    te Solomon dąį ilama, te Israel we bidi tonalumainu yali, te Genuai Bidigo tǫ
    kantri dao.
  tpi-tpi: Na em i givim mi planti pikinini man, na namel long ol dispela pikinini,
    em i makim Solomon long bosim ol manmeri bilong Israel, dispela kantri bilong
    Bikpela.
  dan-1931: Og af alle mine Sønner - HERREN har givet mig mange Sønner - har han udvalgt
    min Søn Salomo til at sidde på HERRENS Kongetrone og herske over Israel.
  vie-OVCB: Trong các con trai ta—Chúa Hằng Hữu cho ta rất đông con—Ngài chọn Sa-lô-môn
    kế vị ta trên ngôi Ít-ra-ên và cai trị nước của Chúa Hằng Hữu.
  guj-2017: યહોવાહે મને ઘણાં પુત્રો આપ્યાં તેમાંથી ઇઝરાયલ પર ઈશ્વરનું જે રાજ્ય છે
    તેના સિંહાસન પર બેસવા માટે મારા પુત્ર સુલેમાનને જ પસંદ કર્યો.
  pon-2006A: E ketikihong ie pwutak tohto, oh sang nanpwungarail koaros me e ketin
    pilada Solomon pwehn kaunda Israel, sapwellimen KAUN-O wehi.
  por-BRBSL: De todos os meus filhos (pois Javé me deu muitos filhos), ele escolheu
    Salomão meu filho para sentar-se no trono do reino de Javé sobre Israel.
  cth-cth: Hatdawkvah, ka capanaw thung dawk hoi BAWIPA ni ca tongpa moikapap na poe.
    Isarelnaw dawk BAWIPA e uknaeram bawitungkhung dawk tahung hanelah ka capa Solomon
    teh a rawi toe.
  twi-twi: Na me mmabarima pii a Awurade de wɔn maa me no mu nso, oyii Salomo sɛ ɔntena
    Awurade ahenni agua no so nni Israel so.
  hlt-hlt: BOEIPA loh kai he ca muep m'paek dae ka ca boeih khuiah khaw BOEIPA ram
    kah ngolkhoel dongah Israel ngol thil ham tah ka capa Solomon te ni a coelh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nni nduɔ́ nyibí pɛ́u nwe, dɛ kó ibí miɛkɛ kɛ tɑ̃ɑ̃tɛ́ m
    birɛ Sɑdomɔɔ kòò bo kɑri dikpɑ̀ɑ̀tìkɑ̀rì kɛ́mbɑkɛ́ Isidɑyɛɛribɛ bɛ̀ɛ̀ tu Kuyie
    nkó dikpɑ̀ɑ̀tìyuu.
  msy-2020: Ikiavɨra Itir God otarir avɨriba na ganɨngi. Egha men tongɨn a Solomon
    amɨsefe, eghtɨ a nan danganim inigh Israelian kantrin ganam. Israelɨn kantri,
    a guizbangɨra Ikiavɨra Itir Godɨn kantri.
  dop-dop: Tɔʋ, nɔɔnɔɔ, ɩlɛ Sɑlʋmɔŋ kɛ ɩ lǝsɑ mɑ piyɑ tuutuumɑ ɩnɛ ɩ tɑɑ sɩ ɩ́ lɛɛtɩ
    mɑ lonte tɑɑ, nɑ ɩ́ tɔɣɔ Tɑcɑɑ Kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ.
  azb-azb: Rəbbin mənə verdiyi çoxlu oğul arasından da İsrail üzərində Rəbbin padşahlıq
    taxtında oturmaq üçün oğlum Süleymanı seçdi.
  eng-DBY: and of all my sons, (for Jehovah has given me many sons,) he has chosen
    Solomon my son to sit upon the throne of the kingdom of Jehovah over Israel.
  hin-2017: और मेरे सब पुत्रों में से (यहोवा ने तो मुझे बहुत पुत्र दिए हैं) उसने मेरे
    पुत्र सुलैमान को चुन लिया है, कि वह इस्राएल के ऊपर यहोवा के राज्य की गद्दी पर
    विराजे।
  eng-YLT: and out of all my sons — for many sons hath Jehovah given to me — He also
    fixeth on Solomon my son, to sit on the throne of the kingdom of Jehovah over
    Israel,
  eng-WYC-2017: But also of my sons, for the Lord hath given to me many sons, he hath
    chosen Solomon, my son, that he should sit in the throne of the realm of the Lord
    on Israel.
  eng-WMBB: Of all my sons (for the LORD has given me many sons), he has chosen Solomon
    my son to sit on the throne of the LORD’s kingdom over Israel.
  urd-GVH: रब ने मुझे बहुत बेटे अता किए हैं। उनमें से उसने मुक़र्रर किया कि सुलेमान
    मेरे बाद तख़्त पर बैठकर रब की उम्मत पर हुकूमत करे।
  rug-rug: Soku hola koburu koreo si poni nau Sa, meke koari na tuqu hire si vizatia
    Sa se Solomone pude baṉara nia sa binaṉara te Zihova pa Izireli.
  gaz-gaz: Waaqayyo ilmaan baayʼee naa kenneera; ilmaan koo hunda keessaa immoo akka
    inni teessoo mootummaa Waaqayyoo irra taaʼee saba Israaʼel bulchuuf ilma koo Solomoonin
    filate.
  fra-LSG: Entre tous mes fils – car l’Éternel m’a donné beaucoup de fils – il a choisi
    mon fils Salomon pour le faire asseoir sur le trône du royaume de l’Éternel, sur
    Israël.
  yal-yal: Iki, a bata dii wuyaxin naxan fi n ma, a bata Sulemani sugandi ne yɛ alogo
    a xa a dɔxɔ n ɲɔxɔni mangan na Alatala xa Isirayila xun na.
  haw-1868: A na keikikane a'u a pau, (no ka mea, ua haawi mai ke Akua ia'u i na keikikane
    he nui,) ua wae mai oia i kuu keiki ia Solomona e noho ia maluna o ka nohoalii
    o ke aupuni o Iehova, maluna o ka Iseraela.
  arb-NAV: ثُمَّ اصْطَفَى ابْنِي سُلَيْمَانَ مِنْ بَيْنِ أَبْنَائِي الْكَثِيرِينَ
    الَّذِينَ رَزَقَنِي بِهِمِ الرَّبُّ، لِيَخْلُفَنِي عَلَى عَرْشِ مَمْلَكَةِ الرَّبِّ،
    عَلَى إِسْرَائِيلَ.
  ewe-ewe: Yehowa na vi geɖewom eye wòtia Solomo tso vinyewo dome be wòanɔ tenyeƒe,
    anɔ Israel fiaɖuƒe la ƒe fiazikpui dzi.
  eng-LEE: And of all my sons,—for the Lord hath given me many sons,— hath he made
    choice of Solomon my son, to sit upon the throne of the kingdom of the Lord over
    Israel.
  asm-FB: যিহোৱাই মোক দিয়া অনেক পুত্ৰৰ মাজত ইস্ৰায়েলৰ ওপৰত যিহোৱাৰ ৰাজসিংহাসনত বহিবলৈ
    তেওঁ মোৰ পুত্ৰ চলোমনক মনোনীত কৰিলে।
  sus-A: ﭑ مَ دِ شّمّ وُيَشِيٍ تَفِ، عَلَ نَشٍيٍ قِشِ ﭑ مَ، عَ ﭑ مَ دِ سُلٍمَنِ نَن
    سُفَندِشِ عِسِرَيِلَ مَنفّ رَ، عَلَتَلَ شَ مَنفّيَ بُن مَ.»
  fra-SBL: De tous mes fils (car l'Éternel m'a donné beaucoup de fils), il a choisi
    Salomon, mon fils, pour s'asseoir sur le trône du royaume de l'Éternel sur Israël.
  hbo-hbo: וּמִכָּ֨ל־בָּנַ֔י כִּ֚י רַבִּ֣ים בָּנִ֔ים נָ֥תַן לִ֖י יְהוָ֑ה וַיִּבְחַר֙
    בִּשְׁלֹמֹ֣ה בְנִ֔י לָשֶׁ֗בֶת עַל־כִּסֵּ֛א מַלְכ֥וּת יְהוָ֖ה עַל־יִשְׂרָאֵֽל׃
  kik-kik: Harĩ ariũ akwa othe, tondũ Jehova nĩaheete ariũ aingĩ-rĩ, nĩathuurĩte mũriũ
    wakwa Solomoni aikarĩre gĩtĩ kĩa ũthamaki wa Jehova, athamakĩre Isiraeli.
  fra-NCL: Et entre tous mes fils, — car Yahweh m’a donné beaucoup de fils, — il a
    choisi mon fils Salomon pour le faire asseoir sur le trône de la royauté de Yahweh,
    sur Israël.
  cek-AK: Ka capanawk boih thungah, (Angraeng mah kai hanah pop parai capa ang paek),
    Angraeng ukhaih prae ih angraeng tangkhang nuiah anghnut moe, Israel to uk hanah
    ka capa Solomon to a qoih boeh;
  cuk-cuk: Deginbali, Bab-Jehová, masmala-bukidar-anga-uksad-abargine, rey-gangi-sigegala,
    degi, Israel-yar-seegala, an-machi-Salomón-sunonikid.
  uig-CYR: мениң оғуллирим ичидин (Пәрвәрдигар дәрвәқә маңа көп оғул ата қилған) У
    йәнә оғлум Сулайманни Пәрвәрдигарниң падишалиғиниң тәхтигә олтирип, Исраилға һөкүмран
    болушқа таллиди.
  tel-2017: యెహోవా నాకు చాలా మంది కొడుకులను దయ చేశాడు. అయితే ఇశ్రాయేలీయుల మీద, యెహోవా
    రాజ్యసింహాసనం మీద కూర్చోడానికి ఆయన నా కొడుకులందరిలో సొలొమోనును కోరుకున్నాడు. ఆయన
    నాతో,
  hat-BSA: Pami tout fis mwen yo, (paske SENYÈ a te ban mwen anpil fis), Li te chwazi
    fis mwen an, Salomon pou chita sou twòn wayòm SENYÈ a sou Israël.
  kos-kos: El ase wen pus nutik, ac liki inmasrlolos nufon El sulella Solomon tuh
    elan leum fin Israel, tokosrai lun LEUM GOD.
  hbo-WLC: וּמִכָּ֨ל־בָּנַ֔י כִּ֚י רַבִּ֣ים בָּנִ֔ים נָ֥תַן לִ֖י יְהוָ֑ה וַיִּבְחַר֙
    בִּשְׁלֹמֹ֣ה בְנִ֔י לָשֶׁ֗בֶת עַל־כִּסֵּ֛א מַלְכ֥וּת יְהוָ֖ה עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Onyenwe anyị enyela m ọtụtụ ụmụ ndị ikom, ma site nʼime ha ọ họpụtara Solomọn
    nwa m ka ọ nọkwasị nʼocheeze nke alaeze Onyenwe anyị dịka eze Izrel.
  ory-ory: ସଦାପ୍ରଭୁ ମୋତେ ଅନେକ ପୁତ୍ର ଦେଇଅଛନ୍ତି, ମାତ୍ର ମୋହର ସବୁ ପୁତ୍ର ମଧ୍ୟରୁ ଇସ୍ରାଏଲ
    ଉପରେ ସଦାପ୍ରଭୁଙ୍କ ରାଜ୍ୟର ସିଂହାସନରେ ବସିବା ପାଇଁ ସେ ମୋʼ ପୁତ୍ର ଶଲୋମନକୁ ମନୋନୀତ କରିଅଛନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap a fang ngeniei chomong nei mwän. Nge me lein
    nei kewe mwän meinisin a filätä Salomon, pwe epwe nemeni Israel, mwün ewe Samol
    mi Lapalap.
  rop-rop: Wal imbin gibit mi loda san na, en brom detlot imbin pikimat Salaman blanga
    jidan king blanga ola Isreil pipul hu jidan blanga YAWEI.
  ukr-1871: А зпоміж усїх моїх синів, — бо багато синів дав менї Господь, — вибрав
    він Соломона, сина мого, седїти на престолї царства Господнього, над Ізраїлем.
  deu-1951: Auch unter allen meinen Söhnen (denn der HERR hat mir viele Söhne gegeben)
    hat er meinen Sohn Salomo erwählt, daß er auf dem Throne des Königreichs des HERRN
    über Israel sitze.
  eng-JPS: and of all my sons — for the LORD hath given me many sons — He hath chosen
    Solomon my son to sit upon the throne of the kingdom of the LORD over Israel.
  srp-1865: A tako izmeðu svijeh sinova mojih jer mnogo sinova dade mi Gospod) izabra
    Solomuna sina mojega da sjedi na prijestolu carstva Gospodnjega nad Izrailjem.
  lug-lug: Mu batabani bange bonna, kubanga Mukama ampadde bangi, Sulemaani mutabani
    wange gw’alonze okutuula ku ntebe ey’obwakabaka bwa Mukama mu Isirayiri.
  heb-heb: ומכל בני כי רבים בנים נתן לי יהוה ויבחר בשלמה בני לשבת על כסא מלכות יהוה
    על ישראל׃
  ben-IRV: সদাপ্রভু আমাকে অনেক ছেলে দিয়েছেন, আর সেই সব ছেলেদের মধ্যে সদাপ্রভুর রাজ্য
    ইস্রায়েলের সিংহাসনে বসবার জন্য তিনি আমার ছেলে শলোমনকে বেছে নিয়েছেন।
  pan-pan: ਅਤੇ ਮੇਰਿਆਂ ਸਾਰਿਆਂ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ (ਹਾਂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਬਹੁਤ ਪੁੱਤਰ ਬਖਸ਼ ਦਿੱਤੇ
    ਹਨ) ਉਸ ਨੇ ਮੇਰੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਪਸੰਦ ਕੀਤਾ, ਤਾਂ ਕਿ ਯਹੋਵਾਹ ਦੇ ਰਾਜ ਵਿੱਚ ਇਸਰਾਏਲ ਦੀ
    ਗੱਦੀ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੋਵੇ।
  mya-JVB: ထာဝရဘုရား သည် ငါ့ အား များစွာ သော သား တို့ကိုပေး တော်မူသည်ဖြစ်၍ ၊ ငါ့ သား
    အပေါင်း တို့တွင် သား ရှောလမုန် ကို ရွေးကောက် ၍ ဣသရေလ အမျိုးကို အုပ်စိုးလျက်၊ ထာဝရဘုရား
    ၏ နိုင်ငံ တော်ရာဇ ပလ္လင် ပေါ် မှာထိုင် စေခြင်းငှါ ခန့်ထားတော်မူပြီ။
  hmo-hmo: Lohiabada ese lau dekenai natuna tau momo ia henia, bona idia ibounai edia
    huanai dekena amo, ia ese Solomona ia abia hidi vadaeni, Israela ena king dagi
    do ia abia totona, bona Israela be Lohiabada ena basileia.
  urd-urd: और मेरे सब बेटों में से क्यूँकि ख़ुदावन्द ने मुझे बहुत से बेटे दिए हैं
    उसने मेरे बेटे सुलेमान को पसंद किया, ताकि वह इस्राईल पर ख़ुदावन्द की हुकूमत के
    तख़्त पर बैठे।
  rus-SYN: из всех же сыновей моих, - ибо много сыновей дал мне Господь, - Он избрал
    Соломона, сына моего, сидеть на престоле царства Господня над Израилем,
  bqc-SIM: Dii ma gba nɛgↄ̃ɛↄ dasi, ↄ̃ à Salomↄↄ sɛ̀ ń guu, à aà kpà kpala pↄ́
    a dìlɛ Isailiↄnɛu.
  tcz-CHONGTHU: Chutahle, chapa tamtah phatthei eiboh ho lah a konna ka chapa Solomon
    in ka lengtou namun ei khel ding ahi” ati.
  mar-mar: देवाने मला भरपूर पुत्र संतती दिली आहे. या पुत्रांमधून इस्राएलावर परमेश्वराच्या
    राज्याच्या राजासनावर बसायला माझा पुत्र शलमोनाला निवडले आहे.
  qub-qub: Tayta Diosga munasha wamräcuna achca canantami. Paycunapitanami acrasha
    wamrä Salomonta quiquin Tayta Dios acrashan Israelcunata mandananpaj.
  bqp-bqp: Yinni Gusunɔ u mɑn bii dɑbiru kɑ̃. Be sɔɔrɑ u Sɑlomɔɔ gɔsɑ u swĩi bɛɛ Isirelibɑn
    sinɑ gɔnɑ sɔɔ, ye yɑ sɑ̃ɑ wi, Yinni Gusunɔgiɑ.
  hat-hat: Koulye a, Seyè a te ban mwen anpil pitit. Men, nan tout pitit sa yo li
    chwazi Salomon pou chita sou fotèy la pou gouvènen pèp Izrayèl la ak pouvwa l'ap
    ba li.
  eng-BSB: And of all my sons—for the LORD has given me many sons—He has chosen Solomon
    my son to sit on the throne of the kingdom of the LORD over Israel.
  eng-WEBPB: Of all my sons (for the LORD has given me many sons), he has chosen Solomon
    my son to sit on the throne of the LORD’s kingdom over Israel.
  kbq-kbq: Hagi Ra Anumzamo'a rama'a mofavrerami nami'neanagi, ana maka mofavrefintira
    Solomoni kinia mani'neno Israeli vahera kegava hugahie huno hu'ne.
  nhe-BL: Huan TOTECO nechmacatoc miyac notelpocahua huan tlen nochi inijuanti, quitlapejpenijtoc
    Salomón para nechpatlas para elis tlanahuatijquetl ipan ni tlali Israel.
  gub-BL: Umuzàg kar hera'yr tetea'u ihewe wà. Wexak Xàrumàw hera'yr wanuwi Izaew
    wanuwihawete romo. Wiko Tupàn Tuweharupi Wiko Ma'e hemiruze'eg wanuwihawete romo.
  eng-DRA: And among my sons (for the Lord hath given me many sons) he hath chosen
    Solomon my son, to sit upon the throne of the kingdom of the Lord over Israel.
