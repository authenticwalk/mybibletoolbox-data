verse: 1CH.028.011
translations:
  mal-C: പിന്നെ ദാവീദ് ദൈവാലയത്തിന്റെ പൂമുഖം, അതിനോടുചേർന്നുള്ള നിർമിതികൾ, ഭണ്ഡാരഗൃഹങ്ങൾ,
    മാളികമുറികൾ, അതിന്റെ അകത്തളങ്ങൾ, പാപനിവാരണസ്ഥാനം എന്നിവയുടെ മാതൃക ശലോമോനെ ഏൽപ്പിച്ചു.
  deu-TKW: Hierauf übergab David seinem Sohne Salomo den Plan der Vorhalle und der
    Räume des Tempels, seiner Schatzkammern, seiner Obergemächer, seiner inneren Kammern
    und des Raumes für die Lade mit der Deckplatte,
  lin-lin: Davidi apesaki Salomo, mwana na ye ya mobali, elili ya ndako moke ya kokotela
    na Tempelo, ya bandako mosusu ya Tempelo, ya bibombelo na yango, ya bashambre
    na yango ya likolo, ya bashambre na yango ya kati mpe ya esika ya bolimbisi masumu.
  eng-LSV: And David gives to his son Solomon the pattern of the porch, and of its
    houses, and of its treasures, and of its upper chambers, and of its innermost
    chambers, and of the house of the atonement;
  eng-GNV: Then Dauid gaue to Salomon his sonne the paterne of the porch and of the
    houses thereof, and of the closets thereof, and of the galleries thereof, and
    of the chambers thereof that are within, and of the house of the mercieseate,
  eng-WEBSTER: Then David gave to Solomon his son the pattern of the porch, and of
    the houses of it, and of its treasuries, and of its upper chambers, and of its
    inner parlors, and of the place of the mercy-seat,
  nhw-BL: Teipa David quimactili Salomón nochi nopa ixcopincayotl catli quinextía
    quenicatza ma quichihua nopa tiopamitl huan nochi tlamapamitl catli quiyahualos,
    ihuaya nochi nopa cuartos catli huejcapa huan campa quiajocuise tomi huan nopa
    cuartos calijtic, huan nopa cuarto catli más calijtic para ipan quitlalise nopa
    caxa campa quiixtzacuase tetlajtlacolhua.
  swh-ONEN: Ndipo Daudi akampa Solomoni mwanawe kielelezo kwa ajili ya ukumbi wa Hekalu,
    nyumba zake, vyumba vyake vya hazina, ghorofa zake, vyumba vyake vya ndani na
    mahali pa kufanyia upatanisho.
  bba-bba: Yen biru Dɑfidi u win bii Sɑlomɔɔ sɑ̃ɑ yee ten kpunɑɑ wɛ̃ kɑ ten diɑ ye
    bɑ ɡɔri ɡɔriɡiɑ, kɑ ten ɑrumɑni beru yeruɡiɑ, kɑ dii wɔrukinuɡiɑ, kɑ dii sɔɔkinuɡiɑ,
    kɑ dii tèn mi bɑ koo Yinni Gusunɔn woodɑn kpɑkororu yiɡiɑ.
  eng-KJVCPB: Then David gave to Solomon his son the pattern of the porch, and of
    the houses thereof, and of the treasuries thereof, and of the upper chambers thereof,
    and of the inner parlours thereof, and of the place of the mercy seat,
  luo-luo: Bangʼe Daudi nonyiso wuode Solomon kit gedo mar agoch hekalu, kaka onego
    gere, kuondege mag keno, utege mamalo, agolnige maiye kod kar timo misango.
  meu-meu: Bena David ese dubu raka-vareaina bona rumana, bona habou-habou daiutudia,
    bona atai daiutudia, bona laloma daiutudia, bona hebogahisi teronona daiutuna,
    ikaradia dalana e laloa hata ḡauna na ia natuna Solomon e henia;
  npi-ULB: तब दाऊदले आफ्‍ना छोरा सोलोमनलाई मन्‍दिरको दलान र त्‍यसका भवन, भण्‍डारहरू,
    कौसीहरू, भित्री कोठाहरू र प्रायश्‍चित गर्ने कोठाका नक्‍शा दिए ।
  yor-yor: Nígbà náà ni Dafidi fi àpẹẹrẹ fún Solomoni ọmọ rẹ̀ ti ìloro àti ti ilé
    Olúwa náà, kíkọ́ ọ rẹ̀, àti ti ibi ìṣúra rẹ̀, àti ti iyàrá òkè rẹ̀, àti ti ìyẹ̀wù
    rẹ̀ àti ti ibùjókòó àánú.
  pes-OPCB: 'آنگاه داوود نقشهٔ ساختمان خانهٔ خدا و طرح فضای اطراف آن را به سلیمان
    داد: انبارها، بالاخانه‌ها، اتاقهای داخلی و قدس‌الاقداس برای تخت رحمت.'
  tgl-ULB: Pagkatapos nito ibinigay ni David kay Solomon na kaniyang anak ang plano
    para sa portiko ng templo, ng mga gusali ng templo, ng mga silid imbakan, ng mga
    silid na nasa itaas, ng mga silid sa loob, at ang silid kung saan ilalagay ang
    takip ng luklukan ng awa.
  hui-hui: Debidihanda bi ogoni lai halu Solomonohondo anda biagane mana damenego
    ogodagua bibe lowa mo walia hai halu mbirale maru tara tara bulene damenego bigiya
    mo walia hai halu bini. Ani bialu ogoale bibe lalu bi gilibu manda manda bu wiyadago
    Solomono mo mini. Anda haneni hobane helobi mbirale dabudabu wulenenaga anda hobane
    helaga bulenedarubi hobane emene emene maru daligahayagi helolenerubi hobane timbuni
    dindiha helolenedarubi Hobane Loma Bia Heneore ogoniha Habo Nalolene Bi lo winigonaga
    Mbogoyi biago mo wulenegobi bibahende bigiya wabu manda manda buwa gilibu winigo
    mo mini. Habo Nalolene Bi lo winigonaga Mbogoyi ogoriani howa Ngode Datagaliwabehanda
    wali agalinaga ko domo wahaga wini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဗိ​မာန်​တော်​ဆိုင်​ရာ​အ​ဆောက် အ​အုံ​ရှိ​သ​မျှ​တို့​၏​ပုံ​စံ​များ​ကို​လည်း
    ကောင်း၊ ပစ္စည်း​သို​လှောင်​ရာ​မှ​စ​၍​အ​ခြား အ​ခန်း​အ​ပေါင်း​နှင့်​အ​ပြစ်​ဖြေ​လွှတ်​ရာ
    မြင့်​မြတ်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​၏​ပုံ​စံ​ကို လည်း​ကောင်း​ရှော​လ​မုန်​အား​ပေး​အပ်​တော်
    မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་མཆོད་ཁང་གི་བར་ཁྱམས་དང་། ཁང་མིག བང་མཛོད། སྟེང་ཁང་། ནང་གི་ཁང་མིག
    ཐུགས་རྗེའི་བཞུགས་ཁྲི་འཇོག་སའི་གནས་དམ་པ་བཅས་ཀྱི་དཔེ་རིས་ཐམས་ཅད་རང་གི་སྲས་སོ་ལོ་མོན་ལ་སྤྲད་ཅིང་།
  sna-sna: Ipapo Dhavhidhi akapa mwanakomana wake Soromoni urongwa hwebiravira retemberi,
    dzimba dzayo, matura ayo, makamuri ayo okumusoro, makamuri ayo omukati uye nenzvimbo
    yokuyananisira.
  spa-BLM: Entonces David dio a Salomón su hijo los planos del pórtico del templo,
    de sus casas, de sus tesoros, de sus habitaciones superiores, de sus habitaciones
    interiores, del lugar del propiciatorio;
  cac-cac: Ix lajvi chi', ix yac'an yumal vin̈aj rey David chi' d'a vin̈aj Salomón
    chi', aton yechel tas ol aj sb'o yamaq'uil yed' juntzan̈ cuarto b'aj ol sic'chaj
    tas tz'ac'ji yicoc Jehová yed' juntzan̈ cuarto ol can d'a chaan̈ yed' juntzan̈
    cuarto ol can d'a yol templo chi' yed' jun lugar b'aj tz'ac'ji tup mul.
  swh-ULB: Kisha Daudi akamkabidhi Sulemani mwanae mipango ya baraza la hekalu, jengo
    la hekalu, vyumba vya hifadhi, vyumba vya juu, vyumba vya ndani, na chumba chenye
    mfuniko wa maombezi.
  bel-bel: І аддаў Давід Саламону, сыну свайму, чарцёж бабінца і дамоў яго, і кладовак
    яго, і межаў яго, і ўнутраных пакояў яго, і дома для каўчэга,
  deu-ELBBK: Und David gab seinem Sohn Salomo das Muster der Halle des Tempels und
    seiner Häuser und seiner Schatzkammern und seiner Obergemächer und seiner inneren
    Gemächer und des Hauses des Sühndeckels;
  mbb-OT: Ne imbeǥey ni David ki Solomon is langun he pelanu te kebpetukud te valey
    te Nengazen wey te menge varkun kayi, menge bilding, menge budiga, menge ruǥu
    ziyà te zivavew, menge ruǥu ziyà te seled, wey te Utew Segradu he Lugar he zutun
    ebpeseyluwa is salà te menge etew.
  mal-2015: പിന്നെ ദാവീദ് തന്റെ മകനായ ശലോമോന്നു ദൈവാലയത്തിന്റെ മണ്ഡപം, ഉപഗൃഹങ്ങൾ,
    ഭണ്ഡാരഗൃഹങ്ങൾ, മാളികമുറികൾ, അറകൾ, കൃപാസനഗൃഹം എന്നിവയുടെ മാതൃക കൊടുത്തു.
  rmc-rmc: 'Paľis o David diňa peskre čhaske le Šalamunoske o planos, sar te ačhavel
    savore thana andro Chramos: e angluňi dvora, o than, kaj sas odthode o veci, o
    uprune thana, o andrune thana the o than prekal o kritos la archakro.'
  pes-OPV: و داود به پسر خود سليمان نمونه رواق و خانه ها و خزاين و بالاخانه ها و حُجره
    هاي اندروني آن و خانه کرسي رحمت،
  ron-1924: Давид а дат фиулуй сэу Соломон кипул приспей ши клэдирилор, одэилор вистиерией,
    одэилор де сус, одэилор динэунтру ши ал одэий пентру скаунул ындурэрий.
  ben-OBCV: পরে দাউদ তাঁর ছেলে শলোমনকে মন্দিরের দ্বারমণ্ডপের, সেটির নির্মাণশৈলীর,
    ভাঁড়ারঘরগুলির, উপরের দিকের অংশগুলির, ভিতরদিকের ঘরগুলির ও প্রায়শ্চিত্ত করার স্থানটির
    নকশা বুঝিয়ে দিলেন।
  som-som: Markaasaa Daa'uud wiilkiisii Sulaymaan siiyey tilmaantii balbaladii macbudka,
    iyo tii guryihiisa, iyo tii khasnadihiisa, iyo tii qowladihiisa sare, iyo tii
    qolalkiisa hoose, iyo tii meeshii daboolka kafaaraggudka.
  lat-VUC: Dedit autem David Salomoni filio suo descriptionem porticus, et templi,
    et cellariorum, et cœnaculi, et cubiculorum in adytis, et domus propitiationis,
  eng-ASVBT: Then David gave to Solomon his son the pattern of the porch of the temple,
    and of the houses thereof, and of the treasuries thereof, and of the upper rooms
    thereof, and of the inner chambers thereof, and of the place of the mercy seat;
  ita-1885: Allora Davide diede a Salomone, suo figliuolo, il modello del portico,
    e delle sue case, e delle sue celle, e delle sue sale, e delle sue camere di dentro
    e del luogo del propiziatorio;
  eng-LXXUP: And David gave Solomon his son the plan of the temple, and its buildings,
    and its treasuries, and its upper chambers, and the inner storerooms, and the
    place of the atonement,
  eng-ULB: Then David gave to Solomon his son the plans for the temple portico, the
    temple buildings, the storerooms, the upper rooms, the inner rooms, and the room
    with the atonement lid.
  spa-VBL: Entonces David le dio a su hijo Salomón los planos del pórtico del Templo,
    de sus edificios, de los almacenes, de las salas superiores, de las salas interiores
    y de la sala para el “lugar de expiación”.
  fra-_FOB: Puis David donna à Salomon, son fils, le modèle du portique et des bâtiments,
    des chambres du trésor, des chambres hautes, des chambres intérieures, et du lieu
    du propitiatoire;
  mal-mal: പിന്നെ ദാവീദ് തന്റെ മകനായ ശലോമോന് ദൈവാലയത്തിന്റെ മണ്ഡപം, അതിന്റെ ഭവനങ്ങൾ,
    കലവറകൾ, മുകളിലത്തെമുറികൾ, അകത്തെ മുറികൾ, കൃപാസനഗൃഹം എന്നിവയുടെ മാതൃക കൊടുത്തു.
  urd-GVR: Phir Dāūd ne apne beṭe Sulemān ko Rab ke ghar kā naqshā de diyā jis meṅ
    tamām tafsīlāt darj thīṅ yānī us ke barāmde, ḳhazānoṅ ke kamre, bālāḳhāne, andarūnī
    kamre, wuh Muqaddastarīn Kamrā jis meṅ ahd ke sandūq ko us ke kaffāre ke ḍhakne
    samet rakhnā thā,
  suz-BL: मिनु नोले दाऊदम आ तौ सोलोमन कली परमप्रभु यावे आ खिं सेल्‍तीक ब्रेक्‍स गेवा
    बाक्‍त। मेको खिं ङा ब्रेक्‍समी परमप्रभु आ बाक्‍तीक, आ पिंडी, अरु खिं, मार मार
    वोइक्‍तीक, खिं आ तार ङा कोठापुकी, आगा ङा कोठापुकी नु सन्‍दोस नु आ सुम्‍तीके आ
    कोठा बाक्‍शो बाक्‍माक्‍त। प्रस्‍थान २५:९
  ita-1927: Allora Davide diede a Salomone suo figliuolo il piano del portico del
    tempio e degli edifizi, delle stanze dei tesori, delle stanze superiori, delle
    camere interne e del luogo per il propiziatorio,
  ckb-ckb: پاشان داود نەخشەی هەیوانەکەی پەرستگا و تەلار و گەنجینە و ژوورەکانی سەرەوەی
    و ناوەوەی و قەپاغی کەفارەتی دایە سلێمانی کوڕی.
  eng-BBE: Then David gave to his son Solomon the design of the doorway of the house
    of God and of its houses and its store-houses, and the higher rooms and the inner
    rooms and the place for the mercy-seat;
  kan-OKCV: ಆಗ ದಾವೀದನು ತನ್ನ ಮಗ ಸೊಲೊಮೋನನಿಗೆ, “ದ್ವಾರಾಂಗಳದ ಮಾದರಿಯನ್ನೂ, ಅದರ ಮನೆಗಳು, ಅದರ
    ಉಗ್ರಾಣಗಳು, ಅದರ ಮೇಲಿನ ಕೊಠಡಿಗಳು, ಅದರ ಅಂತರಂಗದ ಕೊಠಡಿಗಳು, ಕರುಣಾಸನದ ಸ್ಥಾನವು,
  tam-2017: தாவீது தன்னுடைய மகனாகிய சாலொமோனுக்கு மண்டபமும், அதின் அறைகளும், அதின்
    பொக்கிஷசாலைகளும், அதின் மேல்வீடுகளும், அதின் உள்ளறைகளும், கிருபாசன இடம் இருக்கவேண்டிய
    மாதிரியையும்,
  spa-RV-1909: Y David dió á Salomón su hijo la traza del pórtico, y de sus casas,
    y de sus oficinas, y de sus salas, y de sus recámaras, y de la casa del propiciatorio.
  ron-BTF: Atunci David i-a dat lui Solomon, fiul său, modelul porticului și a caselor
    acestuia și a trezoreriilor acestora și a cămărilor superioare ale acestora și
    a curților interioare ale acestora și a locului scaunului milei,
  eng-WEBP: Then David gave to Solomon his son the plans for the porch of the temple,
    for its houses, for its treasuries, for its upper rooms, for its inner rooms,
    for the place of the mercy seat;
  eng-FBV: Then David gave his son Solomon the plans for the Temple porch, its buildings,
    storehouses, upper rooms, inner rooms, and the room for the “place of atonement.”
  nld-1939: Daarop overhandigde David aan zijn zoon Salomon het plan van de voorhal
    met de eigenlijke tempel, van de schatkamers, opperzalen en binnenkamers, en van
    de plaats van het verzoendeksel.
  nch-BL: Teipa David quimactili Salomón nochi nopa taixcopinali cati quinextía quenicatza
    ma quichihua nopa tiopamit huan nochi tamapamit cati quiyahualos, ihuaya nochi
    nopa cuartos cati huejcapa huan campa quiajocuise tomi huan nopa cuartos calijtic,
    huan nopa cuarto cati más calijtic para ipan quitalise nopa caxa campa quiixtzacuase
    tetajtacolhua.
  vie-1934: Bấy giờ, Đa-vít trao cho Sa-lô-môn, con trai người, cái kiểu về hiên cửa,
    về đền thờ, về các kho tàng, về lầu gác, về phòng trong của đền thờ, và về nắp
    thi ân;
  hin-CV: इसके बाद दावीद ने शलोमोन को मंदिर के भीतरी हिस्सों, इसके भवनों, इसके भंडार
    घरों, इसके ऊपरी कमरों, इसके भीतरी कमरों, और करुणासन के कमरे का नमूना सौंप दिया.
  spa-BES: Entonces David le dio a su hijo Salomón el diseño del pórtico del templo
    de Dios y de sus casas y sus almacenes, y las habitaciones superiores y las habitaciones
    interiores y el lugar para el propiciatorio;
  tdx-tdx: Le natolo’ i Davide amy Selo­mò ty sare’ o lavaranga’eo naho o traño’eo
    naho o fañajam-bara’eo naho o efetse amboneo naho o efetse añate’eo vaho ty traño’
    i toem-pijebañañey.
  tha-KJV: แล​้วดาวิดทรงมอบให้กับซาโลมอนโอรสของพระองค์ ซึ่งแผนผั​งม​ุขของพระวิหารและแผนผังเรือนต่างๆของพระวิหารนั้น
    คลังและห้องชั้นบน และห้องชั้นใน และห้องสำหรับพระที่นั่งกรุณา
  por-BR-2018: E Davi deu a Salomão seu filho a planta do pórtico, e de suas casas,
    e de suas oficinas, e de suas salas, e de suas recâmaras, e da casa do propiciatório.
  deu-ELO: Und David gab seinem Sohne Salomo das Muster der Halle des Tempels und
    seiner Häuser und seiner Schatzkammern und seiner Obergemächer und seiner inneren
    Gemächer und des Hauses des Sühndeckels;
  eng-WYC-2018: And David gave to Solomon, his son, the describing, either the ensample,
    of the porch of the temple, and of [the] cellars, and of the solar, and of [the]
    closets in (the) privy places, and of the house of propitiation, or of mercy doing,
    that is, of the holy of holy things, where the propitiatory was;
  epo-epo: Kaj David donis al sia filo Salomono la desegnon de la portiko, de la domoj,
    provizejoj, supraj ĉambroj, internaj ĉambroj, kaj de la loko por la sankta kesto;
  uig-PIN: Dawut muⱪǝddǝsgaⱨning dǝⱨlizi, haniliri, hǝziniliri, balihaniliri, iqki
    ɵyliri wǝ kafarǝt tǝhtidiki ɵyining layiⱨisining ⱨǝmmisini oƣli Sulaymanƣa tapxurdi;
  beo-beo: Da:ibidi da Soloumanema, Debolo Diasu amola liligi ligisisu sesei, sesei
    huluane amola Hadigi Momei Sesei (amo ganodini ninia wadela:i hou gogolema:ne
    olofosu ba:sa), amo huluane ilegesu dedei, ema i dagoi.
  tpi-OTNT: Devit i tok pinis, orait em i kisim lista bilong ol samting Solomon i
    mas wokim long haus bilong Bikpela, na bilong ol piksa em i mas bihainim na wokim
    dispela ol samting. Na em i givim dispela lista long Solomon. Dispela lista i
    gat ol piksa bilong olgeta rum bilong haus bilong Bikpela, em dispela rum i stap
    long pes bilong haus, na ol rum bilong putim ol samting, na ol liklik rum antap,
    na ol bikpela rum insait, na Rum Tambu Tru, em ples bilong putim Bokis Kontrak.
    Dispela Bokis Kontrak em i ples bilong God i lusim sin bilong ol manmeri.
  hau-SA: Sa’an nan Dawuda ya ba ɗansa Solomon tsari domin shirayin haikalin, gine-ginensa,
    ɗakunan ajiyarsa, ɓangarorin bisansa, ɗakunan cikinsa da kuma wurin kafara.
  uig-LAT: Dawut muqeddesgahning dehlizi, xaniliri, xeziniliri, balixaniliri, ichki
    öyliri we kafaret textidiki öyining layihisining hemmisini oghli Sulayman’gha
    tapshurdi;
  nde-nde: Ngakho uDavida wasenika uSolomoni indodana yakhe umdwebo wesakhiwo sethempeli,
    lowezindlu zalo, lowezindlu zenotho, lowezindlu zangaphezulu, lowezindlu zangaphakathi,
    lowendlu yesihlalo somusa.
  ton-ton: Pea naʻe toki ʻange ʻe Tevita kia Solomone ko hono foha ʻae fakatātā ki
    he fale hūʻanga fakamalumalu, pea mo hono ngaahi potu fale ʻo ia, pea ko e ngaahi
    potu tukungakoloa ʻi ai, pea mo hono ngaahi potu fale ki ʻolunga, mo hono ngaahi
    potu fale ki loto, pea mo e potu maʻae ʻafioʻanga ʻoe ʻaloʻofa,
  ces-1613: Dal pak David Šalomounovi synu svému formu síňce i pokojů jejích, a sklepů
    i paláců a komor jejích vnitřních, i domu pro slitovnici,
  eng-WMB: Then David gave to Solomon his son the plans for the porch of the temple,
    for its houses, for its treasuries, for its upper rooms, for its inner rooms,
    for the place of the mercy seat;
  tam-TCV: பின்பு தாவீது தன் மகன் சாலொமோனிடம், ஆலயத்தின் முன்மண்டபம், அதற்கான கட்டடங்கள்,
    களஞ்சியங்கள், மேல்பகுதிகள், உள்ளறைகள், பாவநிவிர்த்திக்கான இடம் ஆகியவற்றின் வரைபடங்களைக்
    கொடுத்தான்.
  ceb-ULB: Unya gihatag ni David ngadto kang Solomon nga iyang anak nga lalaki, ang
    mga plano alang sa pagbuhat sa portico sa templo, ang mga gambalay sa templo,
    ang mga lawak nga tipiganan, ang mga lawak sa hataas, ang mga lawak sa sulod,
    ug ang lawak diin nahimutang ang balaang sudlanan sa kasabotan.
  pol-UBG: Wtedy Dawid przekazał swojemu synowi Salomonowi wzór przedsionka świątyni,
    jej domów, jej skarbców, jej komnat górnych, jej pomieszczeń wewnętrznych oraz
    domu dla przebłagalni.
  urd-GVU: پھر داؤد نے اپنے بیٹے سلیمان کو رب کے گھر کا نقشہ دے دیا جس میں تمام تفصیلات
    درج تھیں یعنی اُس کے برآمدے، خزانوں کے کمرے، بالاخانے، اندرونی کمرے، وہ مُقدّس
    ترین کمرا جس میں عہد کے صندوق کو اُس کے کفارے کے ڈھکنے سمیت رکھنا تھا،
  deu-1912: Und David gab seinem Sohn Salomo ein Vorbild der Halle des Tempels und
    seiner Häuser und der Gemächer und Söller und Kammern inwendig und des Hauses
    Gnadenstuhls,
  kan-2017: ತರುವಾಯ ದಾವೀದನು ತನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನಿಗೆ ದೇವಾಲಯದ ಮಂಟಪ, ಕಟ್ಟಡಗಳು, ಭಂಡಾರಗಳು,
    ಮೇಲುಪ್ಪರಿಗೆಗಳು, ಒಳಗಣ ಕೋಣೆಗಳು, ಕೃಪಾಸನ ಮಂದಿರ ಇವುಗಳ ನಕ್ಷೆಯನ್ನು ಕೊಟ್ಟನು.
  yap-yap: David e pi’ ngak Solomon rogon ni ngan toy gubin naun ko fare Tempel, pi
    senggil ni tafen e cha’ar nge gubin e tin kabay e senggil, nge fa Gin Th’abi Thothup,
    ni aram e gin yima n’agfan e denen riy.
  hlt-MCSB: David loh a capa Solomon taengah ngalha neh a im khaw, a kawn-im neh a
    imhman khaw, a imkhui khuisaek neh a tlaeng im khaw a muei te boeih a paek.
  mdy-ETH: ሄሊሳዖ ሃሣ ዳውቴ ሴሎሞኔም ጌኤዦ ማኣሮኮ ሜሆ ጌሦ ማኣሮ፥ ዎሊ ዑፃ ዑፃ ማዦና ኩቦ ማኣሮና ጋሮ ቆልዖንታ፤ ዬያጉዲ
    ሃሣ ጎሞ ጌኤሾ፥ ዑሣ ዓኣዼ ጌኤዦ ማኣሮ ማዦንዶ ጎይፆ ኬኤዚ ዒንጌኔ፤
  twi-ASANTE: Afei Dawid de asɔredan no ho mfoni a sikakorabea, ɔsoro adan, emu adan
    ne emu kronkronbea a Apam Adaka no mfofareɛm a ɛhɔ yɛ mpatabea, faako a wɔde Adaka
    no bɛsi maa Salomo.
  eng-WEBU: Then David gave to Solomon his son the plans for the porch of the temple,
    for its houses, for its treasuries, for its upper rooms, for its inner rooms,
    for the place of the mercy seat;
  wal-wal: Hegaappe guyyiyan, Daawiti ba na7aa Solomonayyo Beeta Maqidasiyaa keexxiyo
    halchchuwaa immiis; baranddaa halchchuwaa, buquraa minjjiyoosaa halchchuwaa, bolla
    kifiliyaanne giddo kifiliyaa halchchuwaanne nagarai atto geetettiyo sohuwaa qum77uwaa
    wottiyo kifiliyaa halchchuwaa immiis.
  spa-PDDPT: David dio a su hijo Salomón el diseño del patio, sus edificios, sus almacenes,
    sus aposentos altos, cámaras interiores y del Lugar Santísimo,
  gun-gun: Ha'e gui Davi gua'y Salomão pe ome'ẽ oo ra'angaa ombopara pyre, ha'e rami
    vy ojapo kuaa aguã oka pygua, oo mboae ikuai va'erã, hepyve va'e omoĩ porãaty,
    opy ja'o yvate rupi ha'e opyve rupi ikuai va'erã, ha'e oo teko vai mbogue atyrã.
  ilo-ULB: Ket inted ni David kenni Solomon a putotna a lalaki dagiti plano para iti
    portiko ti templo, dagiti pasdek ti templo, dagiti pangiduldulinan, dagiti akin-ngato
    ken akin-uneg a siled, ken ti siled nga ayan ti lakasa.
  kpg-kpg: David guu wanga nia bilaan o nia hale huogodoo o di Hale Daumaha gi Solomon,
    go nia bilaan nia hale dugu goloo mo nia ruum huogodoo ala i golo, mo di Gowaa
    Koia e Dabuaahia, go di gowaa dela e wwede nia hala.
  uig-ARA: داۋۇت مۇقەددەسگاھنىڭ دەھلىزى، خانىلىرى، خەزىنىلىرى، بالىخانىلىرى، ئىچكى
    ئۆيلىرى ۋە كافارەت تەختىدىكى ئۆيىنىڭ لايىھىسىنىڭ ھەممىسىنى ئوغلى سۇلايمانغا تاپشۇردى؛
  sus-sus: Dawuda naxa hɔrɔmɔbanxi ti ki tagi raba Sulemani bɛ, a tɛtɛ, a rabilinyi
    banxie, naafuli yire, konkoe itexie, konkoe gbɛtɛe, nun saatɛ kankira dɔxɔde.
  pon-2006: Depit eri ketikihong Solomon koasoandi kan me pid mwomwen kokoudahn wasa
    koaros ni Tehnpas Sarawio, wiepen perehn nahk kan oh pere teikan koaros, oh wiepen
    Wasa Sarawiheo, wasa me tomwpen dihp kin wiawi ie.
  ksd-ksd: Ma David i ga tul tar ra malalar pire Solomon natuna ure ra mata na pal
    ta ra gomgom na pal, ma ra umana bagialar tana, ma ra umana pal na vuvuvung tana,
    ma ra umana bagialar arama, ma ra umana bagialar ara iat, ma ra pakana ure ra
    varporong;
  tur-YTC: Sonra David, oğlu Solomon'a tapınağın eyvanla evlerinin, hazinelerinin,
    üst odalarının, iç odalarının, merhamet yerinin planlarını verdi;
  grc-BRENT: Καὶ ἔδωκε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ τὸ παράδειγμα τοῦ ναοῦ καὶ τῶν οἴκων
    αὐτοῦ, καὶ τῶν ζακχῶν αὐτοῦ, καὶ τῶν ὑπερῴων, καὶ τῶν ἀποθηκῶν τῶν ἐσωτέρων, καὶ
    τοῦ οἴκου τοῦ ἐξιλασμοῦ,
  ind-AYT: Daud memberikan kepada Salomo, anaknya, rancangan pembangunan serambi muka
    dan ruang-ruang bait itu, perbendaharaannya, kamar-kamar atasnya, kamar-kamar
    dalamnya, dan ruangan untuk tutup pendamaian;
  nya-nya: Kotero Davide anapatsa Solomoni mwana wake mapulani a khonde la Nyumba
    ya Mulungu, nyumba zake, mosungiramo katundu, zipinda zake zamʼmwamba, zipinda
    zamʼkati ndi malo a nsembe zopepesera machimo.
  hrv-hrv: Tada David predade sinu Salomonu uzorak trijema, njegovih kuća, riznica,
    gornjih soba, ćelija i doma Pomirilišta;
  mps-mps: Devitgo te po ola silama da, tialima agai te Solomongo te Genuai Bidigo
    tempel bede yabo po asęani nai salio, te sę yabo nai piksa dabe wali pelama,
    te sę emainu yai. Tama agai te asęani nai elalubo pepa te Solomonba mawai. Te
    asęani elalubo piksa dabede te Genuai Bidigo be habu tigidali piksa elaluai,
    te gesabidi badu elaluali be habu dabe da, te nai doado bage muabo be habu dabe
    me da, te ugwadu daide elalubo dwasianu be habu dabe me, te tomode elaluabo genuai
    be habu dabe me, te Tedali Gasagi Yai Mu Be Habu me, te Dąų Wali Bomai Po Muani
    Halobage muabo pesage me nigilali. Te Dąų Wali Bomai Po Munalubo Halobage muabo
    pesage da, te we bidi augwaligo dwai sę yali sęgę sela sąbo madi elaluai dao.
  tpi-tpi: Devit i tok pinis, orait em i kisim lista bilong ol samting Solomon i mas
    wokim long haus bilong Bikpela, na bilong ol piksa em i mas bihainim na wokim
    dispela ol samting. Na em i givim dispela lista long Solomon. Dispela lista i
    gat ol piksa bilong olgeta rum bilong haus bilong Bikpela, em dispela rum i stap
    long pes bilong haus, na ol rum bilong putim ol samting, na ol liklik rum antap,
    na ol bikpela rum insait, na Rum Tambu Tru, em ples bilong putim Bokis Kontrak.
    Dispela Bokis Kontrak em i ples bilong God i lusim sin bilong ol manmeri.
  dan-1931: Derpå gav David sin Søn Salomo Planen til Forhallen, Templets Bygninger,
    Forrådskamrene, Rummene på Taget, de indre Kamre og Hallen til Sonedækket
  vie-OVCB: Đa-vít trao cho Sa-lô-môn sơ đồ Đền Thờ và các vùng phụ cận, gồm ngân
    khố, các phòng tầng trên, phòng bên trong và nơi chí thánh để nắp chuộc tội.
  guj-2017: પછી દાઉદે પોતાના પુત્ર સુલેમાનને સભાસ્થાનનો, તેના આંગણાનો, તેના ઓરડાઓનો
    ભંડારોનો, તેના માળ પરના અને અંદરના ખંડોનો અને દયાસનની જગાની રૂપરેખાનો નકશો પણ
    આપ્યો.
  pon-2006A: Depit eri ketikihong Solomon koasoandi kan me pid mwomwen kokoudahn wasa
    koaros ni Tehnpas Sarawio, wiepen perehn nahk kan oh pere teikan koaros, oh wiepen
    Wasa Sarawiheo, wasa me tomwpen dihp kin wiawi ie.
  por-BRBSL: Então David deu a Salomão seu filho os planos para o alpendre do templo,
    para suas casas, para seus tesouros, para seus quartos superiores, para seus quartos
    interiores, para o lugar do propiciatório;
  cth-cth: Hatdawkvah, Devit ni a capa Solomon teh Bawkim hoi alawilae im hoi hnoimnaw
    hoi, a thung e khan hoi lungmanae tungkhung meilamnaw hah a poe.
  twi-twi: Afei Dawid de asɔredan no ho mfoni a sikakorabea, soro adan, emu adan ne
    emu kronkronbea a Apam Adaka no afefare mu a ɛhɔ yɛ mpatabea, faako a wɔde Adaka
    no besi maa Salomo.
  hlt-hlt: David loh a capa Solomon taengah ngalha neh a im khaw, a kawn-im neh a
    imhman khaw, a imkhui khuisaek neh a tlaeng im khaw a muei te boeih a paek.
  tbz-SIM: Kɛ̀ Dɑfitii bɛnkɛ o birɛ Sɑdomɔɔ ò yóó mɑɑ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ̀ ndòmmɛ̀.
    Dɛ fũ̀ɔ̃̀ kó kukpɑ̃́nkpɑ̃́nkù nɛ̀ tidieti, nɛ̀ ku cĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì yó mborɛ̀,
    nɛ̀ tidieti tìì mùmmu nɛ̀ dɛ miɛkɛ kpɛti, nɛ̀ mɛtɑummɛ̀ tɔu yó mborɛ̀.
  msy-2020: Devit mɨkemegha gɨvagha, Ikiavɨra Itir Godɨn Dɨpenimɨn ingaramin bizir
    osiziriba ko Dɨpenimɨn ingaramin nedazimɨn akɨnafarim isa Solomon ganɨngi. Nedazir
    kaba, da Ikiavɨra Itir Godɨn Dɨpenir kamɨn danganiba, ko Dɨpenimɨn azuarir ekiam,
    ko danganir bizir aghuibar arɨghamiba, ko pɨn itir danganir doziba, ko aven itir
    danganir ekiaba, ko Danganir Bar Anogoroghezim, kar Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam arɨghamin danganim. Boksiar kamɨn asuam, kar God gumazamizibar arazir
    kuraba gɨn amadir danganim. Danganir kabar nedaziba, da bar akɨnafarir kamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti cɛlɑ Sɑlʋmɔŋ kɛ ɩsǝnɑ pɑɑ ŋmɑ Ɩsɔ tǝyɑɣɑ tɔ pǝ fotoonɑɑ,
    pɑɑ Ɩsɔ tǝsɛɛlɛ nɑ pǝ cɔlɔ kutuluŋ, nɑ kpɑncoou kutuluɣu, nɑ ɩsɔtɑɑ nɑŋ nɑ pǝ
    tɛɛ nyǝŋkʋ nɑ Ɩsɔ ɑtɑkɑɑ nyǝŋkʋ.
  azb-azb: Davud oğlu Süleymana eyvanın, onun evlərinin, xəzinələrinin, yuxarı otaqların,
    iç otaqların, Kəffarə yerinin, fikrində olan bütün bunların təsvirini və
  eng-DBY: And David gave to Solomon his son the pattern of the porch, and of its
    houses, and of its treasuries, and of its upper chambers, and of its inner chambers,
    and of the house of the mercy-seat;
  hin-2017: तब दाऊद ने अपने पुत्र सुलैमान को मन्दिर के ओसारे, कोठरियों, भण्डारों,
    अटारियों, भीतरी कोठरियों, और प्रायश्चित के ढकने के स्थान का नमूना,
  eng-YLT: And David giveth to Solomon his son the pattern of the porch, and of its
    houses, and of its treasures, and of its upper chambers, and of its innermost
    chambers, and of the house of the atonement;
  eng-WYC-2017: And David gave to Solomon, his son, the describing, either the en-sample,
    of the porch of the temple, and of [the] cellars, and of the solar, and of [the]bed-closets
    in privy places, and of the house of propiti-ation, or of mercy doing, that is,
    of the holy of holy things, where the propitiatory was;
  eng-WMBB: Then David gave to Solomon his son the plans for the porch of the temple,
    for its houses, for its treasuries, for its upper rooms, for its inner rooms,
    for the place of the mercy seat;
  urd-GVH: फिर दाऊद ने अपने बेटे सुलेमान को रब के घर का नक़्शा दे दिया जिसमें तमाम
    तफ़सीलात दर्ज थीं यानी उसके बरामदे, ख़ज़ानों के कमरे, बालाख़ाने, अंदरूनी कमरे,
    वह मुक़द्दसतरीन कमरा जिसमें अहद के संदूक़ को उसके कफ़्फ़ारे के ढकने समेत रखना
    था,
  rug-rug: Beto asa si valani e Devita koe Solomone sa tuna sari doduru palani vetu
    tanisa Zelepade, sa tinina sa vetu, sa nuqunuquruana koasa sasadana sa Zelepade,
    sari na lose vekovekoana, meke sari kaiqa lose panaulu, sari na lose pa korapana
    la meke sa lose Hopena pa Hopena, vasina sapu kote taleosae sari na sinea.
  gaz-gaz: Ergasii Daawit karoora gardaafoo mana qulqullummaa, kan ijaarsa isaa, kutaawwan
    miʼi keessa kaaʼamu, kan kutaawwan ol aananiitii fi kutaawwan keessaa, akkasumas
    karoora iddoo teessoo araaraa ilma isaa Solomoonitti kenne.
  fra-LSG: David donna à Salomon, son fils, le modèle du portique et des bâtiments,
    des chambres du trésor, des chambres hautes, des chambres intérieures, et de la
    chambre du propitiatoire.
  yal-yal: Dawuda yi yire sariɲanxin ti kiin kɛdin so Sulemani yii, e nun banxin naxanye
    tima a rabilinni e nun gbeti ramaraden nun konkon naxan mate e birin xa hanma
    dɛnaxan a kui, e nun Layiri Kankiraan dɔxɔma dɛnaxan yi.
  haw-1868: Alaila haawi mai la o Davida ia Solomona kana keiki, i ke kumu no ka lanai,
    a no na hale olaila, a no na waihonawaiwai olaila, a no na keena luna olaila,
    a no na keena waena, a no kahi o ka noho aloha,
  arb-NAV: وَقَدَّمَ دَاوُدُ لِسُلَيْمَانَ تَصْمِيمَاتِ بِنَاءِ الرَّوَاقِ وَبُيُوتِهِ
    وَمَخَازِنِهِ وَأَجْزَائِهِ الْعُلْيَا وَغُرَفِهِ الدَّاخِلِيَّةِ وَقُدْسِ الأَقْدَاسِ
    حَيْثُ يُكَفَّرُ عَنِ الْخَطَايَا.
  ewe-ewe: Azɔ la, David tsɔ xɔ la kple eƒe xɔxɔnuwo, nudzraɖoƒewo, xɔtamexɔwo, xɔ
    emetɔwo, kɔkɔeƒe la kple amenuveveteƒe la ƒe tata na ƒe via Solomo.
  eng-LEE: Then gave David to Solomon his son the pattern of the porch, and of its
    apartments, and of its treasuries, and of upper chambers, and of its inner chambers,
    and of the place of the cover of the ark.
  asm-FB: তাৰ পাছত দায়ূদে তেওঁৰ পুত্ৰ চলোমনক মন্দিৰৰ বাৰাণ্ডাৰ, মন্দিৰৰ ঘৰৰবোৰৰ,
    গুদামবোৰৰ, ওপৰৰ কোঁঠালিবোৰৰ, ভিতৰৰ কোঁঠালিবোৰৰ, আৰু পাপ-প্রায়শ্চিতৰ আৱৰণৰ নক্সা
    দিলে।
  sus-A: دَوُدَ نَشَ هْرْ مْبَنشِ تِ كِ تَفِ رَبَ سُلٍمَنِ بّ، عَ تّتّ، عَ رَبِلِنيِ
    بَنشِيٍ، نَاقُلِ يِرٍ، كٌنكٌي عِتٍشِيٍ، كٌنكٌي فبّتّيٍ، نُن سَاتّ كَنكِرَ دْشْدٍ.
  fra-SBL: David donna à Salomon, son fils, les plans du portique du temple, de ses
    maisons, de ses trésors, de ses salles supérieures, de ses salles intérieures,
    de la place du propitiatoire,
  hbo-hbo: וַיִּתֵּ֣ן דָּוִ֣יד לִשְׁלֹמֹ֣ה בְנֹ֡ו אֶת־תַּבְנִ֣ית הָאוּלָם֩ וֽ͏ְאֶת־בָּ֨תָּ֜יו
    וְגַנְזַכָּ֧יו וַעֲלִיֹּתָ֛יו וַחֲדָרָ֥יו הַפְּנִימִ֖ים וּבֵ֥ית הַכַּפֹּֽרֶת׃
  kik-kik: Hĩndĩ ĩyo Daudi akĩnengera mũriũ Solomoni mĩcoro ya mwako wa gĩthaku kĩa
    hekarũ, na nyũmba ciayo, na nyũmba cia kũigwo indo, na tũnyũmba twayo twa igũrũ,
    na tũnyũmba twa thĩinĩ, na handũ ha kũhoroherio mehia.
  fra-NCL: David donna à Salomon son fils le modèle du portique et des bâtiments,
    chambres du trésor, chambres hautes, chambres intérieures qui s’y rattachaient,
    ainsi que de la chambre du propitiatoire ;
  cek-AK: To pacoengah im sak han ih krang, impui, hmuenmae suekhaih ahmuennawk, tasa
    bang ih imkhaannawk, athung bang ih imkhaannawk hoi palungnathaih ahmuen sakhaih
    dan to a paek;
  cuk-cuk: 'Degidgi, David e-machi-Salomónʼga neg-soblegoed-garda uksad: Bab-Dummadse-goled-negyaba
    e-ubeb-soblegoed-garda. E-negmar-soblegoed-garda. Ibmar-nuegan-saboleged-neg-soblegoed-garda.
    Neg-aila-nika-soblegoed-garda. Negyaba-dulemar-ambikued-soblegoed-garda, degi,
    Bab-Dummad-dulemarbo-igar-naboged-neg soblegoed-garda. David, a-gardamar e-machi-Salomónʼga
    uksad.'
  uig-CYR: Давут муқәддәсгаһниң дәһлизи, ханилири, ғәзнилири, балиханилири, ички өйлири
    вә кафарәт тәхтидики өйиниң лайиһисиниң һәммисини оғли Сулайманға тапшурди;
  tel-2017: అప్పుడు దావీదు మంటపానికీ, మందిర నిర్మాణానికి, గిడ్డంగులకు, మేడ గదులకూ,
    లోపలి గదులకూ, ప్రాయశ్చిత్త వేదిక ఉన్న గదికీ, యెహోవా మందిరపు ఆవరణాలకూ,
  hat-BSA: Epi David te bay a fis li Salomon, plan pou fè galri tanp lan, tout chanm
    li yo, avèk chanm trezò li yo, chanm anlè li yo, chanm enteryè li yo, ak chanm
    pou twòn pwopiyatwa a;
  kos-kos: David el sang plan nukewa ke inkul lun Tempul uh nu sel Solomon — nu ke
    nien filma ac infukil nukewa saya, oayapa nu ke Acn Mutal na Mutal, su nien eis
    nunak munas ke ma koluk.
  hbo-WLC: וַיִּתֵּ֣ן דָּוִ֣יד לִשְׁלֹמֹ֣ה בְנ֡וֹ אֶת־תַּבְנִ֣ית הָאוּלָם֩ וְֽאֶת־בָּ֨תָּ֜יו
    וְגַנְזַכָּ֧יו וַעֲלִיֹּתָ֛יו וַחֲדָרָ֥יו הַפְּנִימִ֖ים וּבֵ֥ית הַכַּפֹּֽרֶת׃
  ibo-ibo: Mgbe ahụ, Devid nyere Solomọn nwa ya ihe e sere gbasara otu ọ ga-esi wuo
    ụlọnsọ ukwu Onyenwe anyị ahụ, na nke ụlọ ndị ọzọ niile ga-adị nʼime ya, na nʼakụkụ
    ya; ụlọakụ ya niile, na ime ụlọ elu ya, na ime ụlọ ya, na ụlọ ebe ikpuchi mmehie.
  ory-ory: ତେବେ ଦାଉଦ ଆପଣା ପୁତ୍ର ଶଲୋମନଙ୍କୁ ମନ୍ଦିର-ବରଣ୍ଡାର ଓ ତହିଁ ଗୃହର ଓ ତହିଁ ଭଣ୍ଡାରର
    ଓ ତହିଁ ଉପର କୋଠରି ଓ ତହିଁ ଭିତର କୋଠରିର ଓ ପାପାଚ୍ଛାଦନ ସ୍ଥାନର ନମୁନା ଦେଲେ;
  chk-chk: Mürin, Tafit a ngeni Salomon liosun ewe imwenfel me kengkangan, liosun
    ekewe imw me ekewe lenien iseis pisek mi aüchea, liosun ekewe rumwen won me ekewe
    rumwen lon, pwal liosun ewe rum mi unusen pin, ia a fis ie asoren amusamusen tipis.
  rop-rop: Wal King Deibid bin dalim Salaman hau im garra bildimap detlot Serramoni
    Pleis, detlot stowa rum en detlot najalot rum, en det Brabli Seikridwan Rum weya
    blanga larramgo fri ola pipul brom olabat nogudbalawei.
  ukr-1871: І віддав Давид Соломонові, синові своєму, начерк притвора й храму, й домів
    його, й комор його, й горниць його, й внутрішнїх комнат його, й місця на скриню
    завіту,
  deu-1951: Und David gab seinem Sohne Salomo den Plan der Halle und seiner Räume,
    seiner Schatzkammern, seiner Söller, seiner Gemächer und des Raumes für [die Bundeslade
    und] den Sühndeckel;
  eng-JPS: Then David gave to Solomon his son the pattern of the porch of the temple,
    and of the houses thereof, and of the treasuries thereof, and of the upper rooms
    thereof, and of the inner chambers thereof, and of the place of the ark-cover;
  srp-1865: Tada predade David Solomunu sinu svojemu sliku od trijema i od kuæa njegovijeh,
    i od riznica i od soba i od klijeti unutrašnjih, i od mjesta za zaklopac oèišæenja,
  lug-lug: Awo Dawudi n’akwasa Sulemaani mutabani we ekyokulabirako eky’ekisasi kya
    yeekaalu, n’ebizimbe byabyo, n’amawanika gaayo, n’ebisenge ebya waggulu, n’ebisenge
    eby’omunda, n’ekifo eky’entebe ey’okusaasira.
  heb-heb: ויתן דויד לשלמה בנו את תבנית האולם ואת בתיו וגנזכיו ועליתיו וחדריו הפנימים
    ובית הכפרת׃
  ben-IRV: তারপর দায়ূদ তাঁর ছেলে শলোমনকে উপাসনা ঘরের বারান্দা, তাঁর দালানগুলো, ভান্ডার
    ঘরগুলো, উপরের ও ভিতরের কামরাগুলো এবং পাপ ঢাকা দেবার জায়গার নক্‌শা দিলেন।
  pan-pan: ਤਾਂ ਦਾਊਦ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਉਸ ਦੇ ਦਲਾਨਾਂ ਦਾ, ਉਸ ਦੇ ਘਰਾਂ ਦਾ, ਉਸ ਦੇ
    ਭੰਡਾਰਾਂ ਦਾ, ਉਸ ਦੀਆਂ ਉੱਪਰਲੀਆਂ ਕੋਠੜੀਆਂ ਦਾ, ਉਸ ਦੀਆਂ ਅੰਦਰਲੀਆਂ ਕੋਠੜੀਆਂ ਦਾ ਅਤੇ ਉਸ ਦੀ
    ਪ੍ਰਾਸਚਿੱਤ ਦੇ ਸਥਾਨ ਦਾ ਨਕਸ਼ਾ ਦਿੱਤਾ
  mya-JVB: ထိုအခါ အိမ်တော်ဦး ၊ အဆောင် ကြီး၊ ဘဏ္ဍာတိုက် ၊ အထက် ခန်း၊ အတွင်း ခန်း၊ သေတ္တာ
    တော်အဖုံး ထားရာ အခန်း ၏ ပုံကို၎င်း၊
  hmo-hmo: Davida ese Dubu Helaga ena ruma ibounai edia palani be Solomona dekenai
    ia henia. Dubu raka vareai gabuna bona rumadia, kohu haboua daiutudia, bona ataiai
    daiutudia, bona lalona daiutudia, bona Helaga Herea Gabuna, kara dika gwauatao
    gabuna, edia palani ibounai ia henia.
  urd-urd: तब दाऊद ने अपने बेटे सुलेमान को हैकल के उसारे और उसके मकानों और ख़ज़ानों
    और बालाख़ानों और अन्दर की कोठरियों और कफ़्फ़ारागाह की जगह का नमूना,
  rus-SYN: И отдал Давид Соломону, сыну своему, чертеж притвора и домов его, и кладовых
    его, и горниц его, и внутренних покоев его, и дома для ковчега,
  bqc-SIM: Ɔ̃ Davidi Lua kpɛ́ ń a kpɛɛlɛo taa pↄ́ a kɛ̀ taalau kpà a nɛ́ Salomↄↄwa
    ń a làasiↄ ń a kpɛa pↄ́ kú musu ń zĩ́lɛoↄ ń a duunkɛ̃makĩio.
  tcz-CHONGTHU: Chuin, David in athilgon ejakai, thil kholna indan ho chule chonset
    kingaidam na munho umdol jouse Solomon apetan ahi.
  mar-mar: दावीदाने आपला पुत्र शलमोन याला मंदिराचे व्दारमंडप, त्याची घरे, त्यातील
    इमारती, कोठाराच्या खोल्या, वरच्या मजल्यावरची आणि आतल्या बाजूची दालने, दयासनाचे
    स्थान यांचा आराखडा दिला.
  qub-qub: Chayno nircur Davidga wamran Salomontana goycuran Templuta imanöta aruchinanpäpis
    charaycashan plänuta. Chaycho caycaran jatun wasita imano aruchinanpaj, ima-aycatapis
    churana wasita imano rurachinanpäpis, altus cajcho jatun cuartu imano cananpäpis,
    ruri caj cuartucuna imano cananpäpis, mas rispitädu cajta imano rurachinanpäpis.
  bqp-bqp: Yen biru Dɑfidi u win bii Sɑlomɔɔ sɑ̃ɑ yee ten kpunɑɑ wɛ̃ kɑ ten diɑ ye
    bɑ gɔri gɔrigiɑ, kɑ ten ɑrumɑni beru yerugiɑ, kɑ dii wɔrukinugiɑ, kɑ dii sɔɔkinugiɑ,
    kɑ dii tèn mi bɑ koo Yinni Gusunɔn woodɑn kpɑkororu yigiɑ.
  hat-hat: Apre sa, David bay Salomon plan tout kay tanp lan, plan tout chanm ak tout
    depo yo, plan tout lòt chanm sou anwo yo, chanm anndan yo ak plan gwo chanm yo
    mete apa pou Bondye a, kote yo fè sèvis pou mande padon pou peche yo.
  eng-BSB: Then David gave his son Solomon the plans for the portico of the temple,
    its buildings, storehouses, upper rooms, inner rooms, and the room for the mercy
    seat.
  eng-WEBPB: Then David gave to Solomon his son the plans for the porch of the temple,
    for its houses, for its treasuries, for its upper rooms, for its inner rooms,
    for the place of the mercy seat;
  kbq-kbq: Hagi ana nanekema huteno'a, anante Deviti'a ana noma kisia amema'ama tafete'ma
    krente'nea amema'a Solomonina ami'ne. Hagi ana tafetera, mono nomofo megia nonki,
    mono nonki, fenoma ante nonki, anaga kaziga nonki, agua nonki, asunku tra'ma me'nia
    nonki,
  nhe-BL: Teipa David quimactili Salomón nochi nopa ixcopincayotl tlen quinextía quejatza
    ma quichihua nopa tiopamitl huan nochi tlamapamitl tlen quiyahualos, ihuaya nochi
    nopa cuartos tlen huejcapa huan campa quiajcocuise tomi huan nopa cuartos calijtic,
    huan nopa cuarto tlen más calijtic para ipan quitlalise nopa caxa campa quiixtzacuase
    tetlajtlacolhua.
  gub-BL: Amo uzapo tàpuzuhu hagapaw pape rehe imuapyk pà wà. Tawi omono a'e pape
    Xàrumàw pe a'e kury. Heta tàpuz hagapaw. Heta ma'e imonokatu haw hagapaw no. Heta
    ipupyaikaw pyrer hagapaw. Heta Tupàn henaw ikatuahy ma'e hagapaw no. Tupàn umunàn
    teko wanemiapo kwer ikatu 'ym ma'e a'e wenaw pe a'e.
  eng-DRA: And David gave to Solomon his son a description of the porch, and of the
    temple, and of the treasures, and of the upper floor, and of the inner chambers,
    and of the house for the mercy seat,
