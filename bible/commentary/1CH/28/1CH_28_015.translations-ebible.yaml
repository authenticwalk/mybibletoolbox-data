verse: 1CH.028.015
translations:
  mal-C: ഓരോ വിളക്കുതണ്ടിനും വിളക്കിനും വേണ്ടിവരുന്ന നിശ്ചിത തൂക്കംസഹിതം സ്വർണവിളക്കുതണ്ടുകൾക്കും
    അവയുടെ വിളക്കുകൾക്കുംകൂടി മൊത്തം വേണ്ടിവരുന്ന സ്വർണവും ഓരോ വിളക്കുതണ്ടിന്റെയും
    ഉപയോഗം അനുസരിച്ച് ഓരോ വെള്ളിവിളക്കു തണ്ടിനും അതിലെ വിളക്കിനും വേണ്ടിവരുന്ന വെള്ളിയും
    ദാവീദ് കൊടുത്തു.
  deu-TKW: Ferner den Bedarf für die goldenen Leuchter und die zugehörigen goldenen
    Lampen, so viel jeder Leuchter mit den zugehörigen Lampen wiegen sollte, und den
    Bedarf für die silbernen Leuchter, so viel jeder Leuchter und die zugehörigen
    Lampen wiegen sollte, wie es die Verwendung der verschiedenen Leuchter erforderte.
  lin-lin: kilo ya wolo mpo na bitelemiselo ya minda basala na wolo mpe minda na yango
    ya wolo kolanda kilo ya etelemiselo moko na moko ya minda elongo na minda na yango ;
    kilo ya palata mpo na etelemiselo moko na moko ya minda, basala na palata mpe
    minda na yango ya palata kolanda mosala ya etelemiselo moko na moko ya mwinda ;
  eng-LSV: and [by] weight for the lampstands of gold, and their lamps of gold, by
    weight [for] lampstand and lampstand, and its lamps; and for the lampstands of
    silver, by weight for a lampstand and its lamps, according to the service of lampstand
    and lampstand;
  eng-GNV: The weight also of golde for the candlestickes, and gold for their lampes,
    with the weight for euery candlesticke, and for the lampes thereof, and for the
    candlestickes of siluer by the weight of the candlesticke, and the lampes thereof,
    according to the vse of euery candlesticke,
  eng-WEBSTER: 'Even the weight for the candlesticks of gold, and for their lamps
    of gold, by weight for every candlestick, and for its lamps: and for the candlesticks
    of silver by weight, both for the candlestick, and also for its lamps, according
    to the use of every candlestick.'
  nhw-BL: Huan quiilhui quesqui tepostli tlen oro o tlen plata catli monequiyaya para
    quisencahuas nopa tlahuil quetzali huan tlahuilme.
  swh-ONEN: Uzito wa dhahabu kwa ajili ya vinara vya dhahabu na taa zake, kukiwa na
    uzito kwa ajili ya kila kinara na taa zake, pamoja na uzito wa fedha kwa ajili
    ya kila kinara cha fedha na taa zake, kulingana na matumizi ya kila kinara;
  bba-bba: Mɛyɑ u mɑɑ bu wurɑ kɑ sii ɡeesun bunum sɑkɑ wɛ̃ ye bɑ koo kɑ dɑbu wurɑɡinu
    kɑ sii ɡeesuɡinu ko, ni kpuro kɑ nin fitilɑbɑ.
  eng-KJVCPB: 'even the weight for the candlesticks of gold, and for their lamps of
    gold, by weight for every candlestick, and for the lamps thereof: and for the
    candlesticks of silver by weight, both for the candlestick, and also for the lamps
    thereof, according to the use of every candlestick.'
  luo-luo: pek mar rachungi mag teyni kod techegi molos gi dhahabu, kaachiel gi pek
    mar rachungi mar taya ka taya gi techene, pek fedha mar rachungi mar taya ka taya
    gi techene molos kod fedha mana kaka moro ka moro owinjore gi tije;
  meu-meu: bona lamepa patadia, gold amo e kara ḡaudia, mai lamepadia ida, metaudia;
    lamepa patadia ta ta mai lamepadia ida edia gold metaudia, bona lamepa patana
    ta mai lamepana ida edia silver metaudia, lamepa patadia ta ta ena ḡaukara ena
    ḡaukara heḡereḡeredia;
  npi-ULB: सबै सुनका सामानहरूको निम्ति सुनको तौल, सामदान र तिनका दियाहरूका निम्‍ति,
    हरेक सामदानका निम्ति सुनको तौल, चाँदीका सामदान र तिनका दियाहरूका निम्‍ति सेवामा
    प्रयोग गरेअनुरूप चाहिंदो तौल तोकिदिए ।
  yor-yor: ìwọ̀n wúrà fún ìdúró fìtílà àti fìtílà wọn, fún ìwọ̀n fún ọ̀kọ̀ọ̀kan ìdúró
    fìtílà àti fìtílà wọn; àti ìwọ̀n fàdákà ìdúró fìtílà fàdákà àti àwọn fìtílà rẹ̀,
    gẹ́gẹ́ bí ìlò ti gbogbo ìdúró fìtílà.
  pes-OPCB: طلا و نقره برای ساختن چراغدانها و چراغها؛
  tgl-ULB: Ibinigay ang mga detalye ng mga ito, ang timbang, kabilang ang detalye
    para sa mga ilawang ginto at para sa mga gintong patungan ng mga ito, ang mga
    detalye ng timbang ng bawat isa nito, pati na ang patungang pilak at ang mga detalye
    para sa tamang paggamit sa bawat patungan ng mga ilawan.
  hui-hui: Ani bialu lamu hale wabulenebi lamu hale mo wiagane bu helolenebi dagia
    silibame wabulenebi Anduane Homogonaga mberedi loma bia hene wiagane dagia ngolome
    wabu wulenebi lamiai hene.
  mya-mya: '@see-verse:1CH.028.014'
  bod-N: གསེར་ག་ཚད་ཀྱིས་གསེར་གྱི་སྒྲོན་སྟེགས་རྣམས་དང་སྒྲོན་སྟེགས་སྟེང་གི་གསེར་གྱི་སྒྲོན་མེ་རྣམས་བཟོ་དགོས་པ་དང་།
    གསེར་ག་ཚད་ཀྱིས་སྒྲོན་སྟེགས་རེ་རེ་དང་སྒྲོན་སྟེགས་སྟེང་གི་གསེར་གྱི་སྒྲོན་མེ་རེ་རེ་བཟོ་དགོས་པ་དང་།
    དངུལ་ག་ཚད་ཀྱིས་དངུལ་གྱི་སྒྲོན་སྟེགས་དང་སྒྲོན་སྟེགས་སྟེང་གི་དངུལ་གྱི་སྒྲོན་མེ་རྣམས་བཟོ་དགོས་པ་དང་།
    དངུལ་གྱི་སྒྲོན་སྟེགས་རེ་རེ་དང་སྒྲོན་སྟེགས་སྟེང་གི་དངུལ་གྱི་སྒྲོན་མེ་རེ་རེ་ནི་དངུལ་ག་ཚད་ཀྱིས་བཟོ་དགོས་པ་བསྟན་ཞིང་།
    དེ་ཐམས་ཅད་ནི་སྒྲོན་སྟེགས་རེ་རེའི་སྤྱོད་ཡུལ་བཞིན་ཡིན་ནོ། །
  sna-sna: Uremu hwegoridhe rezvigadziko zvemwenje zvegoridhe nemwenje yazvo, nouremu
    hwechigadziko chomwenje chimwe nechimwe, nemwenje yacho, maererano nokushandiswa
    kwechigadziko chemwenje chimwe nechimwe.
  spa-BLM: por peso también para los candelabros de oro y para sus lámparas, de oro,
    por peso para cada candelabro y para sus lámparas; y para los candelabros de plata,
    por peso para cada candelabro y para sus lámparas, según el uso de cada candelabro;
  cac-cac: Ix yalanpax vin̈ yuj jantac yalil ol aj junjun sb'achnub'al candil yed'
    junjun scandilal chi', tato oro, mato plata.
  swh-ULB: Haya maelekezo yalitolewa kwa uzito, ukijumuisha maelekezo yote ya vinara
    vya taa vya dhahabu na taa za dhahabu, maelekezo kwa uzito kwa kila vinara vya
    taa, kwa vinara vya taa vya fedha, na maelekezo kwa matumizi sahihi ya vinara
    vya taa vyote.
  bel-bel: І даў золата на сьвяцільні і залатыя лампады, з пазнакаю вагі кожнай сьвяцільні
    і лампады яго, таксама сьвяцільняў срэбраных, з пазнакаю вагі кожнай сьвяцільні
    і лампады яго, гледзячы па службовым прызначэньні кожнай сьвяцільні;
  deu-ELBBK: Und er gab das Gewicht an für die goldenen Leuchter und für ihre goldenen
    Lampen, nach dem Gewicht eines jeden Leuchters und seiner Lampen; und für die
    silbernen Leuchter nach dem Gewicht eines Leuchters und seiner Lampen, je nach
    dem Dienst eines jeden Leuchters;
  mbb-OT: te menge sulù he vulawan wey menge selevukà kayi; te menge sulù he pelata
    wey te menge selevukà kayi;
  mal-2015: പൊൻവിളക്കുതണ്ടുകൾക്കും അവയുടെ സ്വർണ്ണദീപങ്ങൾക്കും വേണ്ടുന്ന തൂക്കമായി
    ഓരോ വിളക്കുതണ്ടിന്നും അതിന്റെ ദീപങ്ങൾക്കും തൂക്കപ്രകാരം പൊന്നും വെള്ളികൊണ്ടുള്ള
    വിളക്കുതണ്ടുകൾക്കു ഓരോ തണ്ടിന്റെയും ഉപയോഗത്തിന്നു തക്കവണ്ണം അതതു തണ്ടിന്നും അതതിന്റെ
    ദീപങ്ങൾക്കും തൂക്കപ്രകാരം വെള്ളിയും കൊടുത്തു.
  rmc-rmc: a keci kampela rup the somnakaj pre dojekh lampa the svietňikos,
  pes-OPV: و طلا را به وزن به جهت شمعدانهاي طلا و چراغهاي آنها به جهت هر شمعدان و
    چراغهايش، آن را به وزن داد و براي شمعدانهاي نقره نيز نقره را به وزن به جهت هر
    چراغدان موافق کار هر شمعدان و چراغهاي آن.
  ron-1924: А дат греутатя сфешничелор де аур ши а канделелор лор де аур, ку греутатя
    фиекэруй сфешник ши а канделелор луй ши греутатя сфешничелор де арӂинт, ку греутатя
    фиекэруй сфешник ши а канделелор луй, дупэ ынтребуинцаря фиекэруй сфешник.
  ben-OBCV: প্রত্যেকটি বাতিদানের ব্যবহার অনুসারে সোনার বাতিদানগুলির ও সেগুলিতে থাকা
    বাতিগুলির জন্য নিরূপিত সোনার ওজন, এবং প্রত্যেকটি বাতিদানের ও সেগুলিতে থাকা বাতিগুলির
    ওজন; এবং প্রত্যেকটি রুপোর বাতিদানের ও সেগুলিতে থাকা বাতিগুলির জন্য নিরূপিত রুপোর
    ওজন;
  som-som: iyo weliba tii dahabkii loo miisaami lahaa laambadaha dahabka ah, iyo laambadahooda
    yaryar ee dahabka ah oo dhan, laambad kasta iyo laambadaheeda yaryarba miisaankooda,
    iyo tii lacagtii loo miisaami lahaa laambadaha lacagta ah, laambad kasta iyo laambadaheeda
    yaryarba miisaankooda, si waafaqsan wixii laambad kasta lagu qaban lahaa,
  lat-VUC: Sed et in candelabra aurea, et ad lucernas eorum, aurum pro mensura uniuscujusque
    candelabri et lucernarum. Similiter et in candelabra argentea, et in lucernas
    eorum, pro diversitate mensuræ, pondus argenti tradidit.
  eng-ASVBT: by weight also for the candlesticks of gold, and for the lamps thereof,
    of gold, by weight for every candlestick and for the lamps thereof; and for the
    candlesticks of silver, silver by weight for every candlestick and for the lamps
    thereof, according to the use of every candlestick;
  ita-1885: E il peso che conveniva per li candellieri d'oro, e per le lor lampane
    d'oro, secondo il peso di ciascun candelliere, e delle sue lampane; e il peso
    che conveniva per li candellieri d'argento, secondo il peso di ciascun candelliere,
    e delle sue lampane, secondo il servigio di ciascun candelliere;
  eng-LXXUP: He gave him the weight of the candlesticks, and of the lamps.
  eng-ULB: the weight of the gold for all the gold articles, to be lampstands and
    gold lamps, the weight of gold for each lampstand, the weight of silver for each
    silver lampstand, according to the use of each lampstand in the service.
  spa-VBL: el peso de los candelabros de oro y de plata y de sus lámparas, según el
    uso de cada candelabro;
  fra-_FOB: Il lui donna le poids des chandeliers d'or et de leurs lampes d'or, avec
    le poids de chaque chandelier et de ses lampes; et le poids des chandeliers d'argent,
    avec le poids de chaque chandelier et de ses lampes, selon l'usage de chaque chandelier.
  mal-mal: പൊൻവിളക്കുതണ്ടുകൾക്കും അവയുടെ സ്വർണ്ണദീപങ്ങൾക്കും ആവശ്യമുള്ളതിന് അനുസരിച്ച്
    ഓരോ വിളക്കുതണ്ടിനും അതിന്റെ ദീപങ്ങൾക്കും തൂക്കപ്രകാരം പൊന്നും, വെള്ളികൊണ്ടുള്ള
    വിളക്കുതണ്ടുകൾക്ക് ഓരോ തണ്ടിന്റെയും ഉപയോഗത്തിന് അനുസരിച്ച് ഓരോ തണ്ടിനും അതതിന്റെ
    ദീപങ്ങൾക്കും തൂക്കപ്രകാരം വെള്ളിയും കൊടുത്തു.
  urd-GVR: sone aur chāṅdī ke charāġhdān aur un ke charāġh (muḳhtalif charāġhdānoṅ
    ke wazn farq the, kyoṅki har ek kā wazn us ke maqsad par munhasir thā),
  suz-BL: मिनु सुन के बत्ती दातीक नु आ दियारी आन कली गिश सुन माल्बा, चांदी के बत्ती
    दातीक नु आ दियारी आन कली गिश चांदी माल्बा नु मार मार गेय कली मार माल्‍बा नेल्‍ल
    ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: Gli diede l’indicazione del peso dei candelabri d’oro e delle loro lampade
    d’oro, col peso d’ogni candelabro e delle sue lampade, e l’indicazione del peso
    dei candelabri d’argento, col peso d’ogni candelabro e delle sue lampade, secondo
    l’uso al quale ogni candelabro era destinato.
  ckb-ckb: کێشی چرادانە زێڕینەکە و چراکانیشیان کە لە زێڕ بوو، کێشی زێڕ بۆ هەر چرادانێک
    و چراکانی؛ بۆ چرادانە زیوینەکانیش، کێشی زیو بۆ هەر چرادانێک و چراکانی، بەپێی جۆری
    خزمەتی هەر چرادانێک؛
  eng-BBE: And gold by weight for the light-supports and the vessels for the lights,
    the weight of gold needed for every support and every vessel for lights; and for
    the silver light-supports, the weight of silver needed for every support and for
    the different vessels as every one was to be used;
  kan-OKCV: ಹೇಗೆಂದರೆ, ಬಂಗಾರದ ದೀಪಸ್ತಂಭಗಳಿಗೋಸ್ಕರವೂ, ಅದರ ಬಂಗಾರದ ದೀಪಗಳಿಗೋಸ್ಕರವೂ ಒಂದೊಂದು
    ಸ್ತಂಭಕ್ಕೋಸ್ಕರ ತೂಕವಾಗಿ ತೂಗಿಕೊಟ್ಟನು. ಬೆಳ್ಳಿಯ ದೀಪಸ್ತಂಭಗಳಿಗೋಸ್ಕರ ದೀಪಸ್ತಂಭಕ್ಕೂ, ಅದರ
    ದೀಪಗಳಿಗೂ ಒಂದೊಂದು ದೀಪಸ್ತಂಭದ ಕೆಲಸದ ಪ್ರಕಾರ ಅಳತೆಮಾಡಿ ತೂಗಿಕೊಟ್ಟನು.
  tam-2017: பொன் விளக்குத்தண்டுகளுக்கும் அவைகளின் பொன் விளக்குகளுக்கும், ஒவ்வொரு விளக்குத்தண்டுக்கும்
    அதின் விளக்குகளுக்கும் எடையின்படி வேண்டிய பொன்னையும், வெள்ளி விளக்குத்தண்டுகளிள்
    ஒவ்வொரு விளக்குத்தண்டுக்கும் அதின் விளக்குகளுக்கும் எடையின்படி வேண்டிய வெள்ளியையும்,
  spa-RV-1909: 'Oro por peso para los candeleros de oro, y para sus candilejas; por
    peso el oro para cada candelero y sus candilejas: y para los candeleros de plata,
    plata por peso para el candelero y sus candilejas, conforme al servicio de cada
    candelero.'
  ron-BTF: Chiar greutatea pentru sfeșnicele de aur și pentru lămpile lor de aur,
    cântărit, pentru fiecare sfeșnic și pentru lămpile acestuia; și pentru sfeșnicele
    de argint, cântărit, deopotrivă pentru sfeșnic și de asemenea pentru lămpile acestuia,
    conform folosirii fiecărui sfeșnic.
  eng-WEBP: by weight also for the lamp stands of gold, and for its lamps, of gold,
    by weight for every lamp stand and for its lamps; and for the lamp stands of silver,
    by weight for every lamp stand and for its lamps, according to the use of every
    lamp stand;
  eng-FBV: the weight of the gold and silver lampstands and their lamps, depending
    on the use of each lampstand;
  nld-1939: Verder het gewicht aan goud voor de gouden luchters en hun lampen, zoveel
