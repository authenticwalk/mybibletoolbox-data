    poids de chaque chandelier et de ses lampes; et le poids des chandeliers d’argent,
    avec le poids de chaque chandelier et de ses lampes, selon l’usage de chaque chandelier.
  yal-yal: lɛnpu dɔxɔ se xɛma daxine nun lɛnpu xɛma daxine nun lɛnpu dɔxɔ se gbeti
    fixɛ daxine nun lɛnpu gbeti fixɛ daxine binyane, birin nun a rawali kiina,
  haw-1868: 'I ka mea i kaupaonaia no na waihona kukui gula, a me na ipukukui gula
    o lakou; ma ke kaupaona no na waihonakukui a pau, a no na ipukukui o lakou: a
    no na waihona kukui kala ma ke kaupaona: no ka waihona kukui, a no na ipukukui
    ona, e like me ke ano o kela a me keia waihonakukui.'
  arb-NAV: وَكَذَلِكَ أَوْزَانَ ذَهَبِ وَفِضَّةِ الْمَنَائِرِ وَسُرُجِهَا، بِمَا يَتَنَاسَبُ
    مَعَ اسْتِخْدَامِ كُلِّ مَنَارَةٍ،
  ewe-ewe: Eda sika si ade na akaɖitiawo kple akaɖiawo wɔwɔ la nɛ. Egada klosalo si
    woatsɔ awɔ bosomikaɖitiwo kple akaɖigbɛawo ɖe ale si woawɔ ɖe sia ɖe ŋudɔe la
    nu.
  eng-LEE: Also the weight for the candlesticks of gold, and for their lamps of gold,
    after the weight for every candlestick, and for its lamps; and concerning the
    candlesticks of silver after the weight, for the candlestick, and for its lamps,
    according to the use of every candlestick;
  asm-FB: সোণৰ দীপাধাৰবোৰৰ আৰু তাৰ প্রদীপবোৰৰ প্ৰত্যেক দীপাধাৰ আৰু তাৰ প্রদীপবোৰৰ
    সোণৰ পৰিমান অনুসাৰে জুখি দিলে। ৰূপৰ দীপাধাৰবোৰৰ আৰু প্রদীপবোৰৰ প্ৰত্যেক দীপাধাৰ
    আৰু তাৰ প্রদীপবোৰৰ ৰূপৰ পৰিমান অনুসাৰে জুখি দিলে। যাতে প্রত্যেক দীপাধাৰবোৰৰ উপযুক্ত
    ব্যৱহাৰ হয়।
  sus-A: عَ نَشَ لَنثُي دْشْسٍيٍ نُن لَنثُييٍ شَ بِنيّ شَسَبِ مَسٍن عَ بّ، نَشٍيٍ
    يَءِلَنمَ شّيمَ رَ عَ نُن نَشٍيٍ يَءِلَنمَ فبٍتِ رَ.
  fra-SBL: de l'or, au poids, pour les chandeliers d'or et pour leurs lampes, d'or,
    au poids, pour chaque chandelier et pour ses lampes ; et de l'argent, au poids,
    pour chaque chandelier et pour ses lampes, selon l'usage de chaque chandelier ;
  hbo-hbo: וּמִשְׁקָ֞ל לִמְנֹרֹ֣ות הַזָּהָ֗ב וְנֵרֹֽתֵיהֶם֙ זָהָ֔ב בְּמִשְׁקַל־מְנֹורָ֥ה
    וּמְנֹורָ֖ה וְנֵרֹתֶ֑יהָ וְלִמְנֹרֹ֨ות הַכֶּ֤סֶף בְּמִשְׁקָל֙ לִמְנֹורָ֣ה וְנֵרֹתֶ֔יהָ
    כַּעֲבֹודַ֖ת מְנֹורָ֥ה וּמְנֹורָֽה׃
  kik-kik: 'ũritũ wa thahabu ya gũthondeka mĩtĩ ya thahabu ya kũigĩrĩrwo matawa na
    matawa mayo, na ũritũ wa o mũtĩ na matawa maguo; na ũritũ wa betha ya gũthondeka
    o mũtĩ wa betha wa kũigĩrĩra tawa na matawa maguo, kũringana na ũrĩa mũtĩ wa kũigĩrĩra
    matawa wahũthagĩrwo:'
  fra-NCL: le poids des chandeliers d’or et de leurs lampes d’or, selon le poids de
    chaque chandelier et de ses lampes, et le poids des chandeliers d’argent, selon
    le poids de chaque chandelier ;
  cek-AK: hmaithawk paanghaih sui tungnawk hoi hmai-imnawk sak hanah, kangai zetto
    sui to tah moe, a paek, to tiah hmaithawk tung hoi hmai-im maeto sak han angaih
    zetto phoisa to tah moe, a paek.
  cuk-cuk: 'Deginbali, gwallu-sigmalad ebulegega, soblegega or, degi, mani uksad:
    Gwallu-sigmalad-orbi-soblegegala, e-gwallumar-orbi-soblebaligala, unnitiba or-uksad.
    Degi, gwallu-sigmalad-manibi-soblegegala, e-gwallumar-manibi-soblebaligala, unnitiba
    mani-uksabalid.'
  uig-CYR: алтун чирақданларға, уларға тәвә алтун чирақларға, йәни һәр бир чирақдан
    вә чирақларға кетидиған алтун; күмүч чирақданларға, йәни һәр бир чирақдан вә шуниңға
    тәвә чирақлар үчүн кетидиған күмүчни тапшуруп бәрди. У һәр бир чирақданға ишлитиш
    орниға қарап керәклигини бәрди;
  tel-2017: బంగారు దీపస్తంభాలకూ, వాటి బంగారు ప్రమిదెలకూ, ఒక్కొక్క దీపస్తంభానికీ, దాని
    ప్రమిదెలకూ కావలసినంత బంగారం తూకం ప్రకారంగా, వెండి దీపస్తంభాలకూ ఒక్కొక దీపస్తంభానికీ,
    దాని దాని ప్రమిదలకూ కావలసినంత వెండిని తూకం ప్రకారంగా,
  hat-BSA: epi lò pou baz chandelye an lò yo avèk lanp pa li yo; epi ajan a baz chandelye
    an ajan yo, avèk pwa a chak baz avèk lanp pa li yo selon sèvis a chak chandelye;
  kos-kos: oayapa nu ke kais sie lam ac sukan lam uh,
  hbo-WLC: וּמִשְׁקָ֞ל לִמְנֹר֣וֹת הַזָּהָ֗ב וְנֵרֹֽתֵיהֶם֙ זָהָ֔ב בְּמִשְׁקַל־מְנוֹרָ֥ה
    וּמְנוֹרָ֖ה וְנֵרֹתֶ֑יהָ וְלִמְנֹר֨וֹת הַכֶּ֤סֶף בְּמִשְׁקָל֙ לִמְנוֹרָ֣ה וְנֵרֹתֶ֔יהָ
    כַּעֲבוֹדַ֖ת מְנוֹרָ֥ה וּמְנוֹרָֽה׃
  ibo-ibo: Ọ wepụtara ọlaedo nke e ji akpụ iheọkụ na ihe ịdọba iheọkụ. Wepụtakwa ọlaọcha
    ga-ezu ịkpụ oriọna ọlaọcha, na ihe ịdọba ha.
  ory-ory: ମଧ୍ୟ ସ୍ୱର୍ଣ୍ଣମୟ ଦୀପବୃକ୍ଷସକଳ ନିମନ୍ତେ ଓ ତହିଁର ପ୍ରଦୀପ ନିମନ୍ତେ ତୌଲି ଦେଲେ, ଅର୍ଥାତ୍‍,
    ପ୍ରତ୍ୟେକ ଦୀପବୃକ୍ଷ ଓ ତହିଁର ପ୍ରଦୀପ ନିମନ୍ତେ ସୁନା ତୌଲି ଦେଲେ; ପୁଣି, ରୌପ୍ୟମୟ ଦୀପବୃକ୍ଷସକଳ,
    ଅର୍ଥାତ୍‍, ପ୍ରତ୍ୟେକ ଦୀପବୃକ୍ଷର ବ୍ୟବହାରାନୁସାରେ ପ୍ରତ୍ୟେକ ଦୀପବୃକ୍ଷ ଓ ତହିଁର ପ୍ରଦୀପ ନିମନ୍ତେ
    ରୂପା ତୌଲି ଦେଲେ;
  chk-chk: ükükün choun ewe kolt fän iten ekewe lenien atittin me ekewe lamp won,
    pwal ükükün choun ewe silifer fän iten ekewe lenien atittin me ekewe lamp won,
    aükük ngeni met repwe aea won eu me eu kewe lenien atittin.
  rop-rop: en blanga detlot lemp en blanga detlot lempsten,
  ukr-1871: І дав золота на сьвічники та на золоті лямпи їх, визначивши вагу кожного
    сьвічника та лампи його, і срібла на срібні сьвічники, визначивши вагу кожного
    сьвічника й лямпи його, вважаючи на службове призначення кожного сьвічника,
  deu-1951: Und den Bedarf für die goldenen Leuchter und ihre goldenen Lampen, was
    für einen jeglichen Leuchter und seine Lampen erforderlich war. Also gab er auch
    den Bedarf für die silbernen Leuchter, für den Leuchter und seine Lampen, was
    zu einem jeden Leuchter erforderlich war.
  eng-JPS: by weight also for the candlesticks of gold, and for the lamps thereof,
    of gold, by weight for every candlestick and for the lamps thereof; and for the
    candlesticks of silver, silver by weight for every candlestick and for the lamps
    thereof, according to the use of every candlestick;
  srp-1865: Pod mjeru za svijetnjake zlatne i žiške zlatne, po težini svakoga svijetnjaka
    i žižaka njegovijeh, i za svijetnjake srebrne po težini svakoga svijetnjaka i
    žižaka njegovijeh, prema potrebi svakoga svijetnjaka;
  lug-lug: n’ebipimo eby’ettabaaza eza zaabu, n’ettabaaza zaakwo, n’ebipimo ebya zaabu
    ebya buli kikondo n’ettabaaza yaakyo, n’ebipimo ebya buli kikondo ekya ffeeza
    n’ettabaaza yaakyo;
  heb-heb: ומשקל למנרות הזהב ונרתיהם זהב במשקל מנורה ומנורה ונרתיה ולמנרות הכסף במשקל
    למנורה ונרתיה כעבודת מנורה ומנורה׃
  ben-IRV: প্রত্যেকটি সোনার বাতিদান ও বাতির জন্য কতটা সোনা এবং ব্যবহার অনুসারে প্রত্যেকটি
    রূপার বাতিদান ও বাতির জন্য কতটা রূপা লাগবে তার নির্দেশ দিলেন।
  pan-pan: ਅਤੇ ਸੁਨਹਿਰੀ ਦੀਵਟ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੁਨਹਿਰੀ ਦੀਵਿਆਂ ਦੇ ਲਈ ਵੀ ਤੋਲ ਨਾਲ ਦਿੱਤਾ ਹਰੇਕ
    ਦੀਵਟ ਅਤੇ ਉਸ ਦੇ ਦੀਵਿਆਂ ਦੇ ਲਈ ਸੋਨਾ ਤੋਲ ਕੇ ਦਿੱਤਾ ਅਤੇ ਚਾਂਦੀ ਦੀਆਂ ਦੀਵਟਾਂ ਦੇ ਲਈ ਚਾਂਦੀ
    ਤੋਲ ਦਿੱਤੀ, ਹਰੇਕ ਦੀਵਟ ਅਤੇ ਉਸ ਦੇ ਦੀਵਿਆਂ ਦੇ ਲਈ, ਜਿਵੇਂ ਹਰੇਕ ਦੀਵਟ ਦੇ ਕੰਮ ਲਈ ਜ਼ਰੂਰੀ
    ਸੀ, ਚਾਂਦੀ ਤੋਲ ਨਾਲ ਦਿੱਤੀ
  mya-JVB: ရွှေ မီးခုံ နှင့် ရွှေ မီးခွက် အသီးအသီးအဘို့ ၊ ငွေ မီးခုံ နှင့် ငွေမီးခွက်
    အသီးအသီးသုံးစရာရှိသည်အတိုင်း ရွှေငွေကိုချိန်၍ အပ်တော်မူ၏။
  hmo-hmo: Lamepa bona lamepa dogoatao gauna edia golo o siliva ena metau,
  urd-urd: और सोने के शमा'दानों और उसके चिराग़ों के लिए एक एक शमा'दान, और उसके चराग़ों
    का सोना तोल कर; और चाँदी के शमा'दानों के लिए एक एक शमा'दान, और उसके चराग़ों के
    लिए हर शमा'दान के इस्ते'माल के मुताबिक़ चाँदी तौल कर;
  rus-SYN: И дал золота для светильников и золотых лампад их, с означением веса каждого
    из светильников и лампад его, также светильников серебряных, с означением веса
    каждого из светильников и лампад его, смотря по служебному назначению каждого
    светильника;
  bqc-SIM: Vua dauↄ ń a filiaↄ, ã́nusu dauↄ ń a filiaↄ,
  tcz-CHONGTHU: Solomon jah a Sana thaomei semna ding le sum eng thaomei semna ding
    chuleh sana le sum eng alut ding jat jong ahilthem in ahi.
  mar-mar: सोन्याच्या दिपस्तंभासाठी व त्याच्या दिव्यासाठी, एकेक दिपस्तंभ व त्याच्या
    दिव्यासाठी सोन्याचे वजन दिले आणि रुप्याच्या दिपस्तंभासाठी एकेका दिपस्तंभाच्या
    कामाप्रमाणे एकेका दिपस्तंभासाठी व तिच्या दिव्यासाठी रुप्याचे वजन दिले.
  qub-qub: Entregaran candilërucunata, candilërupa puntancho achqui ratananpaj lamparincunata
    rurananpaj. Entregaran goripita caj cösacunapaj, yuraj guellaypita caj cösacunapäpis.
    Llapantapis entregaran cada ünun rurashancuna aycapis lasänanpaj cashanta tantiyaycur.
  bqp-bqp: Mɛyɑ u mɑɑ bu wurɑ kɑ sii geesun bunum sɑkɑ wɛ̃ ye bɑ koo kɑ dɑbu wurɑginu
    kɑ sii geesuginu ko, ni kpuro kɑ nin fitilɑbɑ.
  hat-hat: pou chak lanp, pou chak gwo lanp sèt branch an ajan osinon an lò ak pèz
    yo chak dwe genyen dapre sèvis yo,
  eng-BSB: the weight of the gold lampstands and their lamps, including the weight
    of each lampstand and its lamps; the weight of each silver lampstand and its lamps,
    according to the use of each lampstand;
  eng-WEBPB: by weight also for the lamp stands of gold, and for its lamps, of gold,
    by weight for every lamp stand and for its lamps; and for the lamp stands of silver,
    by weight for every lamp stand and for its lamps, according to the use of every
    lamp stand;
  kbq-kbq: golire tavi azotane, lamuma tro'ma hania golimofo kna'ane, mago mago azankuna'ama
    tro'ma hania golimofo kna'ane eri fatgo nehuno, mago'mago azankunate'ma ante'nia
    lamu tavima tro'ma hanaza silvamofo kna'anena eri fatgo hu'ne.
  nhe-BL: Huan quiilhui quesqui tepostli tlen oro o tlen plata tlen monequiyaya para
    quisencahuas nopa tlahuil quetzali huan tlahuili.
  gub-BL: 'Na''aw a''e tàpuzuhu pupe àràm: tatainy, tatainy henaw,'
  eng-DRA: He gave also gold for the golden candlesticks, and their lamps, according
    to the dimensions of every candlestick, and the lamps thereof. In like manner
    also he gave silver by weight for the silver candlesticks, and for their lamps
    according to the diversity of the dimensions of them.
