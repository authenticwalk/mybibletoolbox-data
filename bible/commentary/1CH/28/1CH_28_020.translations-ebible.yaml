  vie-OVCB: 'Rồi Đa-vít tiếp: “Hãy mạnh dạn và can đảm thực hiện chương trình. Đừng
    sợ hãi hay sờn lòng, vì Chúa Hằng Hữu, Đức Chúa Trời của cha ở với con. Ngài chẳng
