  dop-dop: 'Ɩlɛnɑ Tɑfiiti tɑsɑ sɩ: Mɑ pǝyɑlʋ, kɑɑsɩ nyɑ́ tɩ nɑ ń nyɔɔ toŋ nɑ ń sʋʋ
