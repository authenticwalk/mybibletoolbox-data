  eng-DBY: 'And David said to Solomon his son, Be strong and courageous, and do it;
    fear not nor be dismayed: for Jehovah Elohim, my God, will be with thee; he will
    not leave thee, neither forsake thee, until all the work for the service of the
    house of Jehovah is finished.'
  hin-2017: फिर दाऊद ने अपने पुत्र सुलैमान से कहा, हियाव बाँध और दृढ़ होकर इस काम
    में लग जा। मत डर, और तेरा मन कच्चा न हो, क्योंकि यहोवा परमेश्वर जो मेरा परमेश्वर
    है, वह तेरे संग है; और जब तक यहोवा के भवन में जितना काम करना हो वह न हो चुके,
