  cuk-cuk: 'David a-uki, e-machi-Salomónʼga sogdebalid: “Gandik na be imako, mer galakuo.
    Be-arbaed na be imako, Bab-Dummadse-goled-neg be sobo. Mer dobguo, mer be niga-galakuo.
    Ar an-Bab-Dummad-Jehová beba gudii guoed, begi banguosulid. Ese-goled-neg-oguedse
    beba gudii guoed.'
  uig-CYR: 'Давут йәнә оғли Сулайманға: «Сән батур вә җасарәтлик бол, буни ада қил;
    қорқма, алақзадиму болуп кәтмә; чүнки Пәрвәрдигар Худа, мениң Худайим сениң билән
    биллә болиду; таки Пәрвәрдигарниң өйидики кейинки ибадәт хизмити үчүн тәйярлиқ
    ишлири түгигәнгә қәдәр У сәндин һеч айрилмайду яки ташлапму қоймайду.'
  tel-2017: ఇంకా దావీదు తన కొడుకు సొలొమోనుతో “నువ్వు బలం పొంది ధైర్యం తెచ్చుకుని ఈ
    పనికి పూనుకో. భయపడొద్దు, కంగారు పడొద్దు. నా దేవుడైన యెహోవా నీతో ఉంటాడు. యెహోవా
    మందిర సేవను గూర్చిన పనంతా నువ్వు ముగించే వరకూ ఆయన నిన్ను ఎంతమాత్రం విడిచిపెట్టడు.
  hat-BSA: 'Konsa, David te di a fis li, Salomon: “Kenbe fèm, pran kouraj e aji pran
    desizyon. Pa pè, ni dekouraje, paske SENYÈ a, Bondye a, avèk ou. Li p ap fè fayit,
    ni Li p ap abandone ou jiskaske ke tout lèv pou lakay SENYÈ a fini.'
  kos-kos: Tokosra David el fahk nu sel Solomon, wen natul, “Kom in ku ac pulaik na.
    Mutaweak orekma an, ac nimet lela kutena ma in kutongya. LEUM GOD, su nga kulansupu,
    El ac fah wi kom. El ac fah tia siskomla, a El ac fah muta yurum nwe ke kom aksafyela
    orekma nukewa nu ke Tempul uh.
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜יד לִשְׁלֹמֹ֣ה בְנ֗וֹ חֲזַ֤ק וֶאֱמַץ֙ וַעֲשֵׂ֔ה אַל־תִּירָ֖א
    וְאַל־תֵּחָ֑ת כִּי֩ יְהוָ֨ה אֱלֹהִ֤ים אֱלֹהַי֙ עִמָּ֔ךְ לֹ֤א יַרְפְּךָ֙ וְלֹ֣א
    יַֽעַזְבֶ֔ךָּ עַד־לִכְל֕וֹת כָּל־מְלֶ֖אכֶת עֲבוֹדַ֥ת בֵּית־יְהוָֽה׃
  ibo-ibo: Devid gwakwara nwa ya Solomọn okwu sị, “Dị ike, nwee obi ike, rụọ ọrụ a.
    Atụla ụjọ, adakwala mba, nʼihi na Onyenwe anyị Chineke, bụ Chineke m, nọnyeere
    gị. Ọ gaghị ahapụ gị, maọbụ gbakụta gị azụ. Ọ ga-ahụ na ihe niile gaara gị nke
    ọma, tutu ruo mgbe ọrụ iwu ụlọnsọ Onyenwe anyị gwụsịrị.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଆପଣା ପୁତ୍ର ଶଲୋମନଙ୍କୁ କହିଲେ, “ବଳବାନ ଓ ସାହସିକ ହୁଅ ଓ ଏହି କର୍ମ
    କର; ଭୟ ନ କର, ଅବା ନିରାଶ ନ ହୁଅ; କାରଣ ଆମ୍ଭର ପରମେଶ୍ୱର, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ତୁମ୍ଭର ସହବର୍ତ୍ତୀ
    ଅଛନ୍ତି; ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସେବାର୍ଥକ ସକଳ କର୍ମ ସମାପ୍ତ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ତୁମ୍ଭ ପ୍ରତି
    ନିରସ୍ତ ହେବେ ନାହିଁ, କି ତୁମ୍ଭକୁ ତ୍ୟାଗ କରିବେ ନାହିଁ।
  chk-chk: Mürin, Tafit a üreni Salomon nöün we, “Kopwe pöchökül o tipepwora, pwe
    kopwe föri ei angang. Kosap niuokus, kosap pwal tipemwaramwar, pun Kot ewe Samol
    mi Lapalap ai we Kot epwe etuk. I esap tümwününgau ngonuk, esap pwal likituk tori
    angangen imwan imwenfel epwe wes.
  rop-rop: Wal King Deibid bin tok langa im san Salaman, “Yu garra abum strongwan
    main en nomo gibap. Yu garra stat det wek na en nomo larram enijing stapam yu,
    wulijim YAWEI hu mi oldei bulurrumbat, im garra oldei jidan garram yu. Im nomo
    gibap langa yu. Im garra jidan langa yu raidap yu garra binijimap det wek blanga
    im langa det Serramoni Pleis.
  ukr-1871: 'І сказав Давид до свого сина Соломона: Будь постійний та сьміливий, і
    ставай до дїла; не бійсь і не лякайся, бо Господь Бог, Бог мій, при тобі; він
    не одступить від тебе й не покине тебе, доки не довершиш усієї роботи для дому
    Господнього.'
  deu-1951: 'Und David sprach zu seinem Sohne Salomo: Sei stark und fest und führe
    es aus! Fürchte dich nicht und erschrick nicht! Denn der HERR, Gott, mein Gott,
    ist mit dir und wird dich nicht loslassen noch dich verlassen, bis du alle Werke
    für den Dienst am Hause des HERRN vollendet hast.'
  eng-JPS: 'And David said to Solomon his son: ''Be strong and of good courage, and
    do it; fear not, nor be dismayed; for the LORD God, even my God, is with thee;
    He will not fail thee, nor forsake thee, until all the work for the service of
    the house of the LORD be finished.'
  srp-1865: 'I tako reèe David Solomunu sinu svojemu: budi slobodan i hrabar, i radi,
    ne boj se i ne plaši se, jer æe Gospod Bog, Bog moj, biti s tobom, neæe te ostaviti
    niti æe otstupiti od tebe, dokle ne svršiš sav posao za službu u domu Gospodnjem.'
  lug-lug: Dawudi n’ayongera n’agamba Sulemaani mutabani we nti, “Ba n’amaanyi era
    guma omwoyo, okole omulimu. Totya so totekemuka wadde okuggwamu omwoyo, kubanga
    Mukama Katonda, Katonda wange ali wamu naawe. Taakwabulirenga so taakulekenga
    okutuusa omulimu gwonna ogw’okuweereza ogwa yeekaalu ye Mukama nga guwedde.
  heb-heb: ויאמר דויד לשלמה בנו חזק ואמץ ועשה אל תירא ואל תחת כי יהוה אלהים אלהי עמך
    לא ירפך ולא יעזבך עד לכלות כל מלאכת עבודת בית יהוה׃
  ben-IRV: দায়ূদ তাঁর ছেলে শলোমনকে এই কথাও বললেন, “তুমি শক্তিশালী হও, ও সাহস কর এবং
    কাজ কর। তুমি ভয় কোরো না, নিরাশ হোয়ো না, কারণ সদাপ্রভু ঈশ্বর, আমার ঈশ্বর তোমার
    সঙ্গে আছেন। সদাপ্রভুর সেবা কাজের জন্য উপাসনা ঘর তৈরীর সব কাজ শেষ না হওয়া পর্যন্ত
    তিনি তোমাকে ছেড়ে যাবেন না বা ত্যাগ করবেন না।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਆਖਿਆ, ਤਕੜਾ ਅਤੇ ਸੂਰਮਾ ਹੋ ਅਤੇ ਕੰਮ ਕਰ,
    ਨਾ ਡਰੀਂ ਅਤੇ ਨਾ ਘਬਰਾਵੀਂ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਅਰਥਾਤ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਅੰਗ-ਸੰਗ
    ਹੈ, ਉਹ ਤੈਨੂੰ ਨਾ ਭੁੱਲੇਗਾ ਨਾ ਤੈਨੂੰ ਤਿਆਗੇਗਾ ਜਦ ਤੱਕ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਟਹਿਲ ਸੇਵਾ ਲਈ
    ਸਾਰਾ ਕੰਮ ਸੰਪੂਰਨ ਨਾ ਹੋਵੇ!
  mya-JVB: သား တော်ရှောလမုန် အား လည်း၊ သင်သည် အားယူ ၍ ရဲရင့် သောစိတ် နှင့်လုပ်ဆောင်
    လော့။ မ စိုးရိမ် နှင့်။ စိတ် မ ပျက်နှင့်။ ငါ ၏ဘုရားသခင် ထာဝရ အရှင် ဘုရားသခင် သည်
    သင် နှင့်အတူ ရှိတော်မူလိမ့်မည်။ ထာဝရဘုရား ၏အိမ် တော်မှုကို ဆောင်ရွက်ရာဘို့ လုပ်ဆောင်
    ၍ လက်စ မ သတ်မှီတိုင်အောင်သင့် ကို စွန့် တော် မ မူ။ ပစ်ထားတော်မမူ။
  hmo-hmo: Vadaeni Davida ese iena natuna Solomona ia hamaoroa, ia gwau, “Do oi goada,
    do oi boga auka. Inai gaukara do oi hamatamaia, bona do oi gari lasi, o laloa
    manoka lasi. Badina be Dirava Lohiabada, egu Dirava, be oi danu ia noho. Ia ese
    oi do ia laloaboio lasi, bona ia ese oi do ia rakatania lasi. To oi dekenai do
    ia noho, ela bona Lohiabada ena Dubu Helaga ena gaukara ibounai do idia ore.
  urd-urd: दाऊद ने अपने बेटे सुलेमान से कहा, हिम्मत बाँध और हौसले से काम कर, ख़ौफ़
    न कर, परेशान न हो, क्यूँकि ख़ुदावन्द ख़ुदा जो मेरा ख़ुदा है तेरे साथ है। वह तुझ
    कोन छोड़ेगा और न छोड़ा करेगा, जब तक ख़ुदावन्द के घर की ख़िदमत का सारा काम तमाम
    न हो जाए।
  rus-SYN: 'И сказал Давид сыну своему Соломону: будь тверд и мужествен, и приступай
    к делу, не бойся и не ужасайся, ибо Господь Бог, Бог мой, с тобою; Он не отступит
    от тебя и не оставит тебя, доколе не совершишь всего дела, требуемого для дома
    Господня.'
  bqc-SIM: 'Ɔ̃ Davidi ò a nɛ́ Salomↄↄɛ: Sↄ̃dilɛ, zĩpi kɛ ń wↄ́ↄo. Ńsu to vĩa
    n kũo. Ńsu bílikɛo, asa Dii ma Lua a pãkpanzio, a n to weo. Aↄ kunnↄɛ e ǹ
    gɛ ǹ kpɛ́ zĩpi midɛò.'
  tcz-CHONGTHU: David in abanjom in, “hat in lang hang jingin, natohdoh ding ahi.
    Kichat le lunglhah daina neihih hel in. Pakai Pathenin na umpi jing’e. Nanganse
    nabang’a nachai theng tokah a Pakai Pathen in na lhonpi jing ding ahi”.
  mar-mar: दावीद शलमोनाला पुढे म्हणाला “बलवान हो आणि धैर्य धर. काम कर. कारण परमेश्वर
    देव म्हणजे माझा देव तुझ्यासोबत आहे, तेव्हा घाबरु नको. परमेश्वराच्या घराचे सर्व
    काम पुरे़ होईपर्यंत तो तुला सोडणार नाही व टाकणार नाही.
  qub-qub: 'Chaymi Davidga wamran Salomonta niran: «Sumaj balurchay. Juclla aruyta
    gallaycuy. Ama guellanaychu ni manchacuypischu. Noga sirbishä Tayta Diosga yanapäshunquipämi.
    Payga manami cachaycushunquipächu Templucho cananpaj cajcunata manaraj ushachiptiquega.'
  bqp-bqp: Yen biru, Dɑfidi u win bii Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, ɑ tii dɑm kɛ̃ɔ, kpɑ ɑ
    n wɔrugɔru mɔ, kpɑ ɑ se ɑ sɔmburu ko. A ku bɛrum ko, ɑ ku mɑɑ nɑndɑ. Domi Gusunɔ
    nɛn Yinni u ko n kɑ nun wɑ̃ɑ. U ǹ nun derimɔ, u ǹ mɑɑ nun biru kisimɔ sere win
    sɑ̃ɑ yee ten sɔmburu kpuro tu kɑ wiru goorɑ.
  hat-hat: 'Apre sa, wa David di Salomon, pitit li a: -Mete gason sou ou! Pran kouraj,
    pitit mwen! Fè sa ou gen pou fè a! Pa kite anyen fè ou pè, paske Seyè a, Bondye
    mwen an, kanpe la avè ou, jouk tout travay pou sèvis Tanp lan fini.'
  eng-BSB: David also said to Solomon his son, “Be strong and courageous, and do it.
    Do not be afraid or discouraged, for the LORD God, my God, is with you. He will
    neither fail you nor forsake you before all the work for the service of the house
    of the LORD is finished.
  eng-WEBPB: David said to Solomon his son, “Be strong and courageous, and do it.
    Don’t be afraid, nor be dismayed, for the LORD God, even my God, is with you.
    He will not fail you nor forsake you, until all the work for the service of the
    LORD’s house is finished.
  kbq-kbq: Hagi Deviti'a nemofo Solomonina amanage huno asmi'ne, korora hunka kahirahikura
    osunka hankvetinka ama ana eri'zana erio. Korora huge kahirahikura osuo, Ra Anumzana,
    nagri Anumzamo'a kagrane manigahie. Agra noma vagama orenenifina amefira hugamige
    katregera osugahianki, kagrane mani'nenigenka noma'a ki vagaregahane.
  nhe-BL: 'Huan David quiilhui: “Ximoyoltetili huan ximotemaca huan xijchihua nopa
    tequitl. Amo ximajmahui, niyon amo ximotzinquixti pampa tlahuel hueyi ni tequitl.
    TOTECO Dios tlen noTeco na, yajaya itztos mohuaya para mitzpalehuis. Yajaya niyon
    se tlalochtli ax mitzcajtehuas huan ax quema mitzhuejcamajcahuas. Huan yajaya
    quichihuas para nochi ni tequitl xijtlamilti ica miyac paquilistli.'
  gub-BL: Uze'eg wa'yr Xàrumàw pe kury. — Nekàg nehe. Ekyze zo ma'e wi nehe. Ezypyrog
    iapo pà nehe kury, i'i izupe. — Ezemumikahy zo nehe. Ekyze zo nehe. Ta'e Tupàn
    Tuweharupi Wiko Ma'e hezar wiko putar nerehe we a'e nehe xe. Nanereityk kwaw nehe.
    Wiko putar nerehe we nehe, te tàpuzuhu iapo haw imumaw ire nehe.
  eng-DRA: 'And David said to Solomon his son: Act like a man, and take courage, and
    do: fear not, and be not dismayed: for the Lord my God will be with thee, and
    will not leave thee, nor forsake thee, till thou hast finished all the work for
    the service of the house of the Lord.'
