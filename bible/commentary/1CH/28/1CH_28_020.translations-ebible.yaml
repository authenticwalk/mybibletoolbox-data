  ilo-ULB: Kinuna ni David kenni Solomon a putotna a lalaki, “Pumigsa ken tumuredka.
    Aramidem ti trabaho. Saanka nga agbuteng wenno agdanag ta ni Yahweh a Dios, a
    Diosko ket adda kenka. Saannaka a panawan wenno baybay-an agingga a malpas ti
    trabaho a maipaay iti panagserbi iti templo ni Yahweh.
  kpg-kpg: King David ga helekai gi dana dama daane Solomon, “Gi hagadagadagagee ge
