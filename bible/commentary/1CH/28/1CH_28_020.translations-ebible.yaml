  ksd-ksd: 'Ma David i ga biti tai Solomon natuna: Una ongor ma una balamat, ma una
    pait ia, koko una burut ma koko una ururian, tago ra Luluai God, nina ba kaugu
    God, na ki maravut u; pa na nuk vue u, ma pa na vana kan u, tuk tar da vapar vue
    ra lavur papalum ure ra kuba i ra Luluai.'
  tur-YTC: David oğlu Solomon'a, “Güçlü ve cesur ol, yap” dedi, “Korkma, yılma, çünkü
    Yahve Tanrı, benim Tanrım seninle birliktedir. Yahve'nin evinin hizmeti için bütün
    iş bitinceye dek seni başarısızlığa uğratmayacak, seni bırakmayacaktır.
  grc-BRENT: Καὶ εἶπε Δαυὶδ Σαλωμὼν τῷ υἱῷ αὐτοῦ, ἴσχυε καὶ ἀνδρίζου καὶ ποίει, μὴ
    φοβοῦ μηδὲ πτοηθῇς, ὅτι Κύριος ὁ Θεός μου μετὰ σοῦ, οὐκ ἀνήσει σε, καὶ οὐ μὴ ἐγκαταλίπῃ
    ἕως τοῦ συντελέσαι σε πᾶσαν ἐργασίαν λειτουργίας οἴκου Κυρίου· καὶ ἰδοὺ τὸ παράδειγμα
    τοῦ ναοῦ καὶ τοῦ οἴκου αὐτοῦ, καὶ ζακχῶ αὐτοῦ, καὶ τὰ ὑπερῷα καὶ τὰς ἀποθήκας
    τὰς ἐσωτέρας, καὶ τὸν οἶκον τοῦ ἱλασμοῦ, καὶ τὸ παράδειγμα οἴκου Κυρίου.
  ind-AYT: Daud berkata kepada Salomo, anaknya, “Jadilah kuat dan berani, dan lakukanlah
