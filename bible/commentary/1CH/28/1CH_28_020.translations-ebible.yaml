    A mu i raboloma han i gɛ a xa hɔrɔmɔbanxi wali birin na.
  pon-2006: Nanmwarki Depit mahsanihong sapwellime pwutak Solomon, “Eri, koapworopwor
    oh nantiheng. Tapihada doadoahko oh dehr mweidohng mehkot en kapweiekdi. KAUN-O
