verse: 1CH.028.020
translations:
  mal-C: 'ദാവീദ് ഇതുംകൂടി തന്റെ മകനായ ശലോമോനോടു പറഞ്ഞു: “ശക്തനും ധീരനും ആയിരിക്കുക.
    ഈ വേലചെയ്യുക. ഭയപ്പെടുകയോ ധൈര്യഹീനനാകുകയോ അരുത്. കാരണം ദൈവമായ യഹോവ—എന്റെ ദൈവം—നിന്നോടുകൂടെയുണ്ട്.
    യഹോവയുടെ ആലയത്തിനുവേണ്ടിയുള്ള സകലജോലികളും പൂർത്തീകരിക്കുന്നതുവരെ യഹോവ നിന്നെ കൈവിടുകയില്ല;
    ഉപേക്ഷിക്കുകയുമില്ല.'
  deu-TKW: 'Sodann sprach David zu seinem Sohne Salomo: Sei mutig und stark und gehe
    ans Werk! Sei getrost und laß dich nicht erschrecken; den Gott Jahwe, mein Gott,
    wird mit dir sein. Er wird dich nicht loslassen und dich nicht im Stiche lassen,
    bis alle Arbeiten für den Dienst am Tempel Jahwes vollendet sind.'
  lin-lin: 'Davidi alobaki lisusu na Salomo, mwana na ye ya mobali : — Yika mpiko
    mpe sala mosala ! Kobanga te, kozala mpe na somo te ; pamba te Yawe, Nzambe na
    ngai, azali elongo na yo ; akotika yo te mpe akobwaka yo te kino mosala nyonso
    ya Tempelo ya Yawe ekosila.'
  eng-LSV: And David says to his son Solomon, “Be strong and courageous, and do; do
    not fear nor be frightened, for YHWH God, my God, [is] with you; He does not fail
    you, nor forsake you, to the completion of all the work of the service of the
    house of YHWH.
  eng-GNV: 'And Dauid said to Salomon his sonne, Be strong, and of a valiant courage
    and doe it: feare not, nor be afraide: for the Lord God, euen my God is with thee:
    he will not leaue thee nor forsake thee till thou hast finished all the worke
    for the seruice of the house of the Lord.'
  eng-WEBSTER: 'And David said to Solomon his son, Be strong, and of good courage,
    and do it : fear not, nor be dismayed, for the LORD God, even my God, will be
    with thee; he will not fail thee, nor forsake thee, until thou hast finished all
    the work for the service of the house of the LORD.'
  nhw-BL: 'Huan David quiilhui: “Ximoyoltetili huan ximotemaca huan xijchihua nopa
    tequitl. Amo ximajmahui, niyon amo ximotzinquixti pampa tlahuel hueyi ni tequitl.
    TOTECO Dios catli noTeco na, yaya itztos mohuaya para mitzpalehuis. Yaya niyon
    se tlatoctzi amo mitzcajtehuas huan amo quema mitzhuejcamajcahuas. Huan yaya quichihuas
    para nochi ni tequitl xijtlamilti ica miyac paquilistli.'
  swh-ONEN: Daudi pia akamwambia Solomoni mwanawe, “Uwe hodari na moyo mkuu, ukafanye
    kazi hii. Usiogope wala usifadhaike, kwa maana Bwana aliye Mungu, Mungu wangu
    yu pamoja nawe. Hatakuacha wala hatakupungukia mpaka kazi hii yote kwa ajili ya
    utumishi wa Hekalu la Bwana itakapokamilika.
  bba-bba: Yen biru, Dɑfidi u win bii Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, ɑ tii dɑm kɛ̃ɔ, kpɑ ɑ
    n wɔruɡɔru mɔ, kpɑ ɑ se ɑ sɔmburu ko. A ku bɛrum ko, ɑ ku mɑɑ nɑndɑ. Domi Gusunɔ
    nɛn Yinni u ko n kɑ nun wɑ̃ɑ. U ǹ nun derimɔ, u ǹ mɑɑ nun biru kisimɔ sere win
    sɑ̃ɑ yee ten sɔmburu kpuro tu kɑ wiru ɡoorɑ.
  eng-KJVCPB: 'And David said to Solomon his son, Be strong and of good courage, and
    do it: fear not, nor be dismayed: for the Lord God, even my God, will be with
    thee; he will not fail thee, nor forsake thee, until thou hast finished all the
    work for the service of the house of the Lord.'
  luo-luo: Bangʼe Daudi nowachone Solomon niya, “Bed motegno kendo gichir kendo tim
    tijni. Kik ibed maluor kendo kik chunyi nyosre nikech Jehova Nyasaye ma Nyasacha
    nobed kodi. Ok enojwangʼi bende ok noweyi nyaka itiek tije mag hekalu mar Jehova
    Nyasaye.”
  meu-meu: Bena David ese natuna Solomon e hamaoroa, eto, Ba goada, ba boga auka,
    ba karaia. Basio gari, kudoumu basine hetaha, badina be Dirava Iehova, lauegu
    Dirava, na oi ida. Ia na basine lalomu rea bona basine rakatanimu, ela bona Iehova
    ena dubu gaukaradia iboudiai bae ore.
  npi-ULB: दाऊदले आफ्‍ना छोरा सोलोमनलाई भने, “बलियो र साहसी होऊ । यो काम गर । नडराऊ
    र निरुत्‍साहित नहोऊ, किनकि परमप्रभु परमेश्‍वर, मेरा परमेश्‍वर तिम्रो साथमा हुनुहुन्छ
    । परमप्रभुको मन्‍दिरका सेवाको निम्‍ति सबै काम तिमीले पूरा नगरुञ्‍जेल उहाँले न
    त तिमीलाई छोड्‍नुहुनेछ न तिमीलाई त्‍याग्‍नुहुनेछ ।
  yor-yor: Dafidi tún sọ fún Solomoni ọmọ rẹ̀ pé, “Jẹ́ alágbára kí o sì gbóyà, kí
    o sì ṣe iṣẹ́ náà. Má ṣe bẹ̀rù tàbí dààmú, nítorí Olúwa Ọlọ́run, Ọlọ́run mi, wà
    pẹ̀lú rẹ. Òun kì yóò sì já ọ kule tàbí kọ ọ sílẹ̀ títí gbogbo iṣẹ́ fún ìsìn ní
    ti ilé Olúwa yóò fi parí.
  pes-OPCB: حال قوی و دلیر باش و کار را شروع کن. ترس و واهمه را از خود دور کن زیرا
    خداوند، خدای من با توست و تو را تنها نمی‌گذارد تا بتوانی کار ساختن خانهٔ خداوند
    را تمام کنی.
  tgl-ULB: Sinabi ni David kay Solomon na kaniyang anak, “Magpakatatag ka at maging
    matapang. Gawin mo ang gawain. Huwag kang matakot o mabalisa, sapagkat si Yahweh
    na Diyos na aking Diyos ay kasama mo. Hindi ka niya iiwan o pababayaan hanggang
    sa matapos ang lahat ng gawain para sa paglilingkod sa templo ni Yahweh.
  hui-hui: Ani lowa ibugua ibu igini Solomono lamialu lalu, I̱naga Anduane Homogo
    Ngode Datagaliwabe kago ibugua í̠ heba mandagi haabo holebirago í̠na biabe uruni
    bulene gendame í̠ bope haragola mini dege dindi holeni gi nahe hongo howa bialu
    habe. Í̠na Anduane Homogonaga anda ogoni biamaro bibelo ibugua í̠ wahalu nape
    biamogo bialu haabo holebira.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​သား​တော်​ရှော​လ​မုန်​အား``သင် သည်​တည်​ကြည်​ခိုင်​ခန့်​၍​ဇွဲ​သတ္တိ​ရှိ​လော့။
    အ​လုပ် ကို​အ​စ​ပြု​လော့။ အ​ဘယ်​အ​ရာ​မျှ​သင့်​အား မ​ဆီး​မ​တား​စေ​နှင့်။ ငါ​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​နှင့်​အ​တူ​ရှိ တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​သင့်​ကို​စွန့်​ပစ် တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
    ဗိ​မာန်​တော်​အ​တွက် လို​အပ်​သ​မျှ​သော​အ​မှု​ကိစ္စ​များ​ပြီး​ဆုံး သည်​တိုင်​အောင်
    သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​လိမ့် မည်။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་རང་གི་སྲས་སོ་ལོ་མོན་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་བློ་བརྟན་པོས་སྙིང་སྟོབས་བསྐྱེད་ནས་དེ་སྒྲུབས་དང་།
    མ་འཇིགས་མ་འཚབ་ཅིག ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པས་སོ། །དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་ཀ་ཐམས་ཅད་རྫོགས་པའི་བར་དུ།
    ཁོང་གིས་ཁྱོད་མི་བསྐྱུར་མི་འདོར་རོ། །
  sna-sna: Dhavhidhi akatiwo kumwanakomana wake Soromoni, “Simba utsunge mwoyo, uye
    uite basa iri. Usatya kana kuora mwoyo, nokuti Jehovha Mwari, Mwari wangu, anewe.
    Haachazokusiyi kana kukurasa, kusvikira basa rose rokushandira temberi yaJehovha
    rapera.
  spa-BLM: 'David dijo a su hijo Salomón: “Sé fuerte y valiente, y hazlo. No temas
    ni te desanimes, porque el Dios de Yahvé, mi Dios, está contigo. Él no te fallará
    ni te abandonará, hasta que toda la obra para el servicio de la casa de Yahvé
    esté terminada.'
  cac-cac: 'Yuj chi'', ix yalanpax vin̈aj rey David chi'' d''a vin̈aj Salomón chi''
    icha tic: Tec''an val tzutej a b''a, ochocab'' munlajel. Man̈ ac'' chab''axq''ue
    a c''ool, man̈ ach xivoc, yujto a Jehová co Diosal man̈ ol ach yactejcani. Ol
    ochn̈ej ed''oc yic ol yiq''uelc''och sb''a jun munlajel d''a jun templo tic.'
  swh-ULB: Daudi akasema kwa Sulemani mwanae, “Kuwa hodari na mjasiri. Fanya kazi.
    Usiogope au kuwa na wasiwasi, kwa kuwa Yahweh Mungu, Mungu wangu, yupo nawe. Hatakuacha
    wala kukutelekeza mpaka kazi ya huduma ya hekalu la Yahweh imekamilika.
  bel-bel: 'І сказаў Давід сыну свайму Саламону: будзь цьвёрды і мужны, і прыступай
    да справы, ня бойся і не жахайся, бо Гасподзь Бог, Бог мой, з табою; Ён не адступіць
    ад цябе і не пакіне цябе, пакуль ня ўчыніш усёй дзеі, якая патрабуецца для дома
    Гасподняга.'
  deu-ELBBK: 'Und David sprach zu seinem Sohn Salomo: Sei stark und mutig und handle;
    fürchte dich nicht und erschrick nicht! Denn Gott, der HERR, mein Gott, wird mit
    dir sein: er wird dich nicht versäumen und dich nicht verlassen, bis alles Werk
    zum Dienst des Hauses des HERRN vollendet ist.'
  mbb-OT: Migkeǥiyan daan ni David is anak din he si Solomon, “Mebpekelig-en ka wey
    mebpekevurut ka. Puuni nu en is kebpeterebahu. Kenè ka mahandek wey mebmeluya,
    su is Nengazen he Megbevayà, he Megbevayè ku, eduma kenikew. Kenè ke zin ed-ewaan
    wey ebey-anan taman te egkepasad is langun he terebahu para te valey te Nengazen.
  mal-2015: 'പിന്നെയും ദാവീദ് തന്റെ മകനായ ശലോമോനോടു പറഞ്ഞതു: ബലപ്പെട്ടു ധൈര്യം പൂണ്ടു
    പ്രവർത്തിച്ചുകൊൾക; ഭയപ്പെടരുതു, ഭ്രമിക്കയും അരുതു; യഹോവയായ ദൈവം എന്റെ ദൈവം തന്നേ,
    നിന്നോടുകൂടെ ഉണ്ടു. യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷെക്കുള്ള എല്ലാവേലയും നീ നിവർത്തിക്കുംവരെ
    അവൻ നിന്നെ കൈവിടുകയില്ല, ഉപേക്ഷിക്കയും ഇല്ല.'
  rmc-rmc: Muk tut andre buči a ma dara! Ma dara tut a ma izdra, bo o RAJ o Del, miro
    Del, ela tuha. Na omukela tut a na odvisarela pes tutar, medik na dokereha savore
    buča pro Chramos, andre savo paľis le RAJESKE služinena.
  pes-OPV: 'و داود به پسر خود سليمان گفت: « قوي و دلير باش و مشغول شو و ترسان و هراسان
    مباش، زيرا يهُوَه خدا که خداي من مي باشد، با تو است و تا همه کار خدمت خانه خداوند
    تمام نشود، تو را وا نخواهد گذاشت و تو را ترک نخواهد نمود.'
  ron-1924: 'Давид а зис фиулуй сэу Соломон: „Ынтэреште-те, ымбэрбэтязэ-те ши лукрязэ;
    ну те теме ши ну те ынспэймынта. Кэч Домнул Думнезеу, Думнезеул меу, ва фи ку
    тине. Ел ну те ва лэса, нич ну те ва пэрэси пынэ се ва испрэви тоатэ лукраря пентру
    служба Касей Домнулуй.'
  ben-OBCV: এছাড়াও দাউদ তাঁর ছেলে শলোমনকে বললেন, “বলবান ও সাহসী হও, আর কাজটি করে
    ফেলো। ভয় পেয়ো না বা হতাশ হোয়ো না, কারণ, সদাপ্রভু ঈশ্বর, আমার ঈশ্বর তোমার সঙ্গে
    সঙ্গে আছেন। সদাপ্রভুর মন্দিরের পরিচর্যার সব কাজ যতক্ষণ না সম্পূর্ণ হচ্ছে, ততক্ষণ
    তিনি তোমাকে ছাড়বেন না বা ত্যাগও করবেন না।
  som-som: Markaasaa Daa'uud wuxuu wiilkiisii Sulaymaan ku yidhi, Xoog yeelo oo aad
    u dhiirranow, oo hawshan samee, oo ha cabsan, hana qalbi jabin, waayo, Rabbiga
    Ilaaha ah oo ah Ilaahayga ayaa kula jira, oo isagu kuma gabi doono, kumana dayrin
    doono, jeer la wada dhammeeyo kulli shuqulka adeegidda guriga Rabbiga oo dhan.
  lat-VUC: 'Dixit quoque David Salomoni filio suo: Viriliter age, et confortare, et
    fac: ne timeas, et ne paveas: Dominus enim Deus meus tecum erit, et non dimittet
    te nec derelinquet, donec perficias omne opus ministerii domus Domini.'
  eng-ASVBT: 'And David said to Solomon his son, Be strong and of good courage, and
    do it: fear not, nor be dismayed; for Jehovah God, even my God, is with thee;
    he will not fail thee, nor forsake thee, until all the work for the service of
    the house of Jehovah be finished.'
  ita-1885: 'Poi disse a Salomone, suo figliuolo: Prendi animo, e fortificati, e mettiti
    all''opera; non temere, e non isgomentarti; perciocchè il Signore Iddio, l''Iddio
    mio, sarà teco; egli non ti lascerà, e non ti abbandonerà finchè tu abbia compiuta
    tutta l''opera del servigio della Casa del Signore.'
  eng-LXXUP: 'And David said to Solomon his son, Be strong, and play the man, and
    do: fear not, neither be terrified; for the Lord my God is with thee; he will
    not forsake thee, and will not fail thee, until thou hast finished all the work
    of the service of the house of the Lord. And behold the pattern of the temple,
    even his house, and its treasury, and the upper chambers, and the inner storerooms,
    and the place of propitiation, and the plan of the house of the Lord.'
  eng-ULB: David said to Solomon his son, “Be strong and brave. Do the work. Do not
    be afraid or anxious, for Yahweh God, my God, is with you. He will not leave you
    nor abandon you until all the work for the service of Yahweh's temple is finished.
  spa-VBL: 'Entonces David también le dijo a Salomón: “¡Sé fuerte, sé valiente y actúa!
    No tengas miedo ni te desanimes, porque el Señor, mi Dios, está contigo. Él no
    te dejará ni te abandonará. Él se encargará de que todo el trabajo para el servicio
    de la casa del Señor esté terminado.'
  fra-_FOB: 'David dit donc à Salomon, son fils: Fortifie-toi, prends courage et agis;
    ne crains point, et ne t''effraye point; car l''Éternel Dieu, mon Dieu, sera avec
    toi: il ne te laissera point et ne t''abandonnera point, jusqu''à ce que toute
    l''œuvre pour le service de la maison de l''Éternel soit achevée.'
  mal-mal: 'പിന്നെയും ദാവീദ് തന്റെ മകനായ ശലോമോനോട് പറഞ്ഞത്: “ബലപ്പെട്ട് ധൈര്യത്തോടെ
    പ്രവർത്തിച്ചുകൊൾക; ഭയപ്പെടരുത്, ഭ്രമിക്കയും അരുത്; യഹോവയായ ദൈവം എന്റെ ദൈവം തന്നേ,
    നിന്നോടുകൂടെ ഉണ്ട്. യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷെക്കുള്ള എല്ലാവേലയും നീ പൂർത്തിയാക്കുന്നതുവരെ
    അവൻ നിന്നെ കൈവിടുകയില്ല, ഉപേക്ഷിക്കയും ഇല്ല.'
  lit-lit: 'Ir Dovydas tarė savo sūnui Saliamonui: „Būk stiprus ir drąsus ir daryk
    tai, nebijok ir nenusigąsk, nes VIEŠPATS Dievas, mano Dievas, bus su tavimi! Jis
    nenustos palaikyti tavęs ir nepasitrauks nuo tavęs, iki bus baigtas visas paruošimo
    darbas VIEŠPATIES namų tarnavimui.'
  urd-GVR: Phir wuh apne beṭe Sulemān se muḳhātib huā, “Mazbūt aur diler hoṅ! Ḍareṅ
    mat aur himmat mat hārnā, kyoṅki Rab Ḳhudā merā Ḳhudā āp ke sāth hai. Na wuh āp
    ko chhoṛegā, na tark karegā balki Rab ke ghar kī takmīl tak āp kī madad kartā
    rahegā.
