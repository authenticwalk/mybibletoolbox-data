  kan-OKCV: ದಾವೀದನು ತನ್ನ ಮಗ ಸೊಲೊಮೋನನಿಗೆ, “ನೀನು ಬಲಗೊಂಡು, ಧೈರ್ಯದಿಂದ ಮಾಡು; ಭಯಪಡಬೇಡ, ನಿರಾಶನಾಗಬೇಡ.
