    vetih nang te n'hnoo mahpawh.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ o birɛ Sɑdomɔɔ kɛ dɔ̀: Tɛ̃ĩ́ nkɛ́yɑ́úkùnnɛ ɑ kɔ̃̀ntì,
    kɛ pĩ́ mmutɔ̃mmú. A bɑ́ ndé, kufɔ̃wɑɑ́ bɑ́ ndɑ bo kɛ yɛ̃́ n Yiɛ̀ nKuyie n tũ nkù
