    niti te ostaviti dok ne svršiš sav posao za službu oko Jahvina Doma.'
  mps-mps: Megi da, king Devitgo Solomomba te tiwai po wali, “Nage bomo elama mu dolalu,
    te sę yao, te haniani sęgęgo nage aiyaba elalumainu ebaso te tagalao, magi
    baso meni, God, eno Genuai Bidi, te nage dali bidiyu, te nage tau saibao. Agai
    nage me tagalogobeo. Menio. Te aga nage dali bididubadi nago te be sę tigidali
    silibo siba usu naibao.
  tpi-tpi: Nau King Devit i tokim Solomon olsem, “Sanap strong tru na mekim dispela
    wok, na maski long larim ol kain kain hevi i daunim yu, long wanem, God, Bikpela
    bilong mi, em i stap wantaim yu na em bai i helpim yu. Em bai i no inap lusim
    yu. Nogat. Bai em i stap wantaim yu inap yu pinisim olgeta dispela wok bilong
    haus bilong en.
  dan-1931: 'Derpå sagde David til sin Søn Salomo: “Gå til Værket og vær frimodig
    og stærk, frygt ikke og tab ikke Modet, thi Gud HERREN, min Gud, vil være med
