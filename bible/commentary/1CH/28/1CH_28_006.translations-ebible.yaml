    ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਚੁਣ ਲਿਆ ਹੈ, ਜੋ ਉਹ ਮੇਰਾ ਪੁੱਤਰ ਹੋਵੇ ਅਤੇ ਮੈਂ ਉਸ ਦਾ ਪਿਤਾ ਹੋਵਾਂ
  mya-JVB: ငါ့ အား လည်း သင့် သား ရှောလမုန် သည် ငါ့ အိမ် နှင့် ငါ့ တန်တိုင်း တို့ကို
    တည် ရမည်။ ငါသည်ထိုသူ ကို သား အရာ ၌ခန့်ထားခြင်းငှါရွေးကောက် ပြီ။ ငါ သည် သူ ၏ အဘ
    ဖြစ် မည်။
  hmo-hmo: “Lohiabada ese lau ia hamaoroa, ia gwau, ‘Oiemu natuna, Solomona ese egu
    Dubu Helaga bona egu magu do ia haginia. Lau ese ia lau abia hidi vadaeni, ia
    be egu natuna do ia lao, bona lau be iena tamana do lau lao.
  urd-urd: उसने मुझ से कहा, 'तेरा बेटा सुलेमान मेरे घर और मेरी बारगाहों को बनाएगा,
    क्यूँकि मैंने उसे चुन लिया है कि वह मेरा बेटा हो और मैं उसका बाप हूँगा।
  rus-SYN: 'и сказал мне: Соломон, сын твой, построит дом Мой и дворы Мои, потому
    что Я избрал его Себе в сына, и Я буду ему Отцом;'
  bqc-SIM: 'A òmɛɛ à mɛ̀: N nɛ́ Salomↄↄ mɛ́ a kpɛdↄmɛɛ ń a uao, asa ma aà sɛ̀
    ma nɛ́ ũɛ, míↄ dɛ aà mae ũ.'
  tcz-CHONGTHU: Pathenin kajah a aseiye, “Nachapa Solomon in Ka houin theng le akimvel
    asahdoh dia kalhendoh ahitan, keiman angaichat ijakai kapeh jing ding ahi” ati.
  mar-mar: त्याने मला म्हटले तुझा पुत्र शलमोन हाच माझे मंदिर आणि अंगणे बांधील. कारण
    मी त्यास माझा पुत्र म्हणून निवडले आहे आणि मी त्याचा पिता होईन.
  qub-qub: 'Mastapis Tayta Dios nimaran: ‹Wamrayqui Salomonmi nogapäga Templuta sawannintawan
    aruchipämanga. Paytami acrashcä wamräno cananpaj. Nogapis taytanmi cashaj.'
  bqp-bqp: U mɑn sɔ̃ɔwɑ u nɛɛ, nɛn bii Sɑlomɔɔwɑ u koo nùn diru bɑniɑ kɑ ten yɑɑri
    mi bɑ ko n dɑ nùn sɑ̃. Domi wiyɑ u gɔsɑ u n kɑ sɑ̃ɑ nge win bii kpɑ wi, Yinni
    Gusunɔ u n mɑɑ sɑ̃ɑ nge win tundo.
  hat-hat: 'Seyè a te di m'' tou: Se Salomon, pitit gason ou lan, ki va bati kay mwen
    an ak tout lakou yo. Se li menm mwen chwazi pou pitit mwen. M''a yon papa pou
    li.'
  eng-BSB: And He said to me, ‘Solomon your son is the one who will build My house
    and My courts, for I have chosen him as My son, and I will be his Father.
  eng-WEBPB: He said to me, ‘Solomon, your son, shall build my house and my courts;
    for I have chosen him to be my son, and I will be his father.
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno nasmi'ne, negamofo Solomoni'a Nagri nona
    negino, mono kuma'nianena tro hugahie. Na'ankure agra nenamofoza hanige'na, Nagra
    nefaza hugahue huno hu'ne.
  nhe-BL: 'Huan TOTECO quej ni nechilhui: ‘Mocone Salomón yajaya quichijchihuas notiopa
    ica nochi tlamapamitl pampa nijtlapejpenijtoc queja elisquía nocone, huan na nielis
    niitata.'
  gub-BL: Uze'eg wi Tawi kury. — Tupàn uze'eg nezewe ihewe. — Nera'yr Xàrumàw uzapo
    putar heràpuzuhu a'e nehe. Aexak hera'yr romo ihe. Aiko putar tu romo ihe nehe
    no.
  eng-DRA: 'And he said to me: Solomon thy son shall build my house, and my courts:
    for I have chosen him to be my son, and I will be a father to him.'
