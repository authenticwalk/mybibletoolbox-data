verse: 1CH.028.006
translations:
  mal-C: 'യഹോവ എന്നോടു കൽപ്പിച്ചു: ‘എന്റെ ആലയവും അങ്കണങ്ങളും പണിയേണ്ട വ്യക്തി നിന്റെ
    മകനായ ശലോമോൻതന്നെയാണ്; എന്തെന്നാൽ ഞാൻ അവനെ എന്റെ മകനായിരിക്കാൻ തെരഞ്ഞെടുത്തിരിക്കുന്നു;
    ഞാൻ അവനു പിതാവായിരിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Er sprach zu mir: Dein Sohn Salomo - der soll meinen Tempel und meine
    Vorhöfe erbauen, denn ihn habe ich mir zum Sohn erwählt und ich will ihm Vater
    sein.'
  lin-lin: 'Alobaki na ngai : « Mwana na yo, Salomo, nde akotonga Ndako na Ngai mpe
    lopango na Ngai, pamba te naponaki ye mpo ete azala mwana mpo na Ngai, mpe Ngai
    nakozala tata mpo na ye.'
  eng-LSV: and says to me, Your son Solomon builds My house and My courts, for I have
    fixed on him [to be] to Me for a son, and I am to him for a father.
  eng-GNV: 'And he sayd vnto me, Salomon thy sonne, he shall build mine house and
    my courtes: for I haue chosen him to be my sonne, and I will be his father.'
  eng-WEBSTER: 'And he said to me, Solomon thy son, he shall build my house and my
    courts: for I have chosen him to be my son, and I will be his father.'
  nhw-BL: 'Huan TOTECO quej ni nechilhui: ‘Mocone Salomón yaya quichijchihuas notiopa
    ica nochi tlamapamitl pampa nijtlapejpenijtoc quen elisquía nocone, huan na nielis
    niitata.'
  swh-ONEN: Aliniambia, ‘Solomoni mwanao ndiye atakayejenga nyumba yangu na nyua zangu,
    kwa maana nimemchagua yeye kuwa mwanangu, nami nitakuwa baba yake.
  bba-bba: U mɑn sɔ̃ɔwɑ u nɛɛ, nɛn bii Sɑlomɔɔwɑ u koo nùn diru bɑniɑ kɑ ten yɑɑri
    mi bɑ ko n dɑ nùn sɑ̃. Domi wiyɑ u ɡɔsɑ u n kɑ sɑ̃ɑ nɡe win bii kpɑ wi, Yinni
    Gusunɔ u n mɑɑ sɑ̃ɑ nɡe win tundo.
  eng-KJVCPB: 'And he said unto me, Solomon thy son, he shall build my house and my
    courts: for I have chosen him to be my son, and I will be his father.'
  luo-luo: Nowachona niya, Wuodi Solomon e ngʼat manogerna ot gi laru mare nikech
    aseyiere mondo odok wuoda kendo anabed wuon-gi.
  meu-meu: 'Ia ese e hamaorogu, eto: Oi natumu Solomon ese egu dubu bona egu maḡu
    baine haginidia, badina be vada na abia hidi, ia na lau natugu ai bainela, bona
    lau na ia tamana ai bainala.'
  npi-ULB: उहाँले मलाई भन्‍नुभयो, ‘तेरो छोरा सोलोमनले नै मेरो मन्‍दिर र मेरा चोकहरू
    बनाउनेछ, किनकि मैले त्‍यसलाई मेरो छोरा हुनलाई चुनेको छु र म उसका पिता हुनेछु ।
  yor-yor: Ó wí fún mi pé, Solomoni ọmọ rẹ ni ẹni tí yóò kọ́ ilé mi àti àwọn ààfin
    mi, nítorí tí èmi ti yàn án láti ṣe ọmọ mi èmi yóò sì jẹ́ baba a rẹ̀.
  pes-OPCB: 'خداوند به من فرموده است: خانهٔ مرا پسر تو سلیمان بنا می‌کند، چون او را
    انتخاب کرده‌ام تا پسر من باشد و من پدر او.'
  tgl-ULB: Sinabi niya sa akin, 'Ang anak mong si Solomon ang magtatayo ng aking tahanan
    at ng aking mga patyo, sapagkat pinili ko siya upang maging anak ko at ako ang
    magiging ama niya.
  hui-hui: Ani buwa Anduane Homogohanda i̱hondo langialu lalu, Í̠ igini Solomono ibugua
    i̱naga anda ogoni bialu ege pabe hongoheme anda ogoni bu mabu bulebira. Anidagua
    bulebirago irane ibu i̱ iginiore helo dabarugo i̱ni nde ibu abaore holebero.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား`သင်​၏​သား ရှော​လ​မုန်​သည်​ငါ​၏​ဗိ​မာန်​တော်​ကို​တည်
    ဆောက်​ရ​မည့်​သူ​ဖြစ်​၏။ သူ့​အား​ငါ​သည် ငါ​၏​သား​အ​ဖြစ်​ဖြင့်​ရွေး​ချယ်​တော်​မူ
    ပြီ။ ငါ​သည်​လည်း​သူ​၏​အ​ဖ​ဖြစ်​လိမ့် မည်။-'
  bod-N: ཁོང་གིས་བདག་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་བུ་སོ་ལོ་མོན་གྱིས་ངའི་མཆོད་ཁང་དང་ཁྱམས་ར་རྣམས་བརྩིག་པར་འགྱུར།
    ཅིའི་ཕྱིར་ཞེ་ན། བདག་གིས་དེ་ནི་ངའི་བུ་རུ་འགྱུར་བར་བདམས་པ་དང་། ང་ཡང་དེའི་ཕ་རུ་འགྱུར་བས་སོ།
    །
  sna-sna: Akati kwandiri, ‘Soromoni mwanakomana wako ndiye achavaka imba yangu nezvivanze
    zvangu, ndichava baba vake.
  spa-BLM: 'Me dijo: “Salomón, tu hijo, edificará mi casa y mis atrios; porque lo
    he escogido para que sea mi hijo, y yo seré su padre.'
  cac-cac: 'Ix yalanpax Jehová chi'' d''ayin icha tic: A vin̈ uninal aj Salomón, a
    vin̈ ol b''oanq''ue jun in cajnub'' yed'' yamaq''uil, yujto a in ix in sic''canel
    vin̈ yic tz''ochcan vin̈ vuninaloc, a inxo ol in ochcan smamoc vin̈.'
  swh-ULB: Aliniambia, 'Sulemani mwanae atanijengea nyumba yangu na nyuani mwangu,
    kwa kuwa nimemchagua kuwa mwana wangu, nami nitakuwa baba yake.
  bel-bel: 'і сказаў мне: Саламон, сын твой, пабудуе дом Мой і двары Мае, бо Я выбраў
    яго Сабе ў сыны, і Я буду яму бацькам,'
  deu-ELBBK: 'Und er sprach zu mir: Salomo, dein Sohn, er soll mein Haus und meine
    Höfe bauen; denn ich habe ihn mir zum Sohn erwählt, und ich will ihm Vater sein.'
  mbb-OT: Migkeǥiyan e zin te, ‘Is anak nu he si Solomon iyan ebpekepetukud te valey
    ku wey te menge lama kayi. Su mibpilì ku sikandin he egkehimu he anak ku, ne egkehimu
    a zaan he amey zin.
  mal-2015: 'അവൻ എന്നോടു: നിന്റെ മകനായ ശലോമോൻ എന്റെ ആലയവും എന്റെ പ്രാകാരങ്ങളും പണിയും;
    ഞാൻ അവനെ എനിക്കു പുത്രനായി തിരഞ്ഞെടുത്തിരിക്കുന്നു; ഞാൻ അവന്നു പിതാവായിരിക്കും.'
  rmc-rmc: 'Phenďa mange: ‚Tiro čhavo o Šalamun mange ačhavela miro Chramos the mire
    dvori, bo me mange les kidňom avri, hoj ov te avel miro čhavo, a me avava leskro
    dad.'
  pes-OPV: 'و به من گفت: پسر تو سليمان، او است که خانه مرا و صحن هاي مرا بنا خواهد
    نمود، زيرا که او را برگزيده ام تا پسر من باشد و من پدر او خواهم بود.'
  ron-1924: 'Ел мь-а зис: ‘Фиул тэу Соломон Ымь ва зиди каса ши курциле, кэч л-ам
    алес ка фиу ал Меу ши-й вой фи Татэ.'
  ben-OBCV: 'তিনি আমাকে বললেন: ‘তোমার ছেলে শলোমনই সেই লোক, যে আমার ভবন ও প্রাঙ্গণ
    তৈরি করবে, কারণ আমার ছেলে হওয়ার জন্য আমি তাকে মনোনীত করেছি, এবং আমিই তার বাবা
    হব।'
  som-som: Oo wuxuu igu yidhi, Wiilkaaga Sulaymaan ayaa dhisi doona gurigayga iyo
    barxadahaygaba, waayo, waxaan isaga u doortay inuu ahaado wiilkaygii, oo anna
    waxaan isaga u ahaan doonaa aabbihiis.
  lat-VUC: 'dixitque mihi: Salomon filius tuus ædificabit domum meam, et atria mea:
    ipsum enim elegi mihi in filium, et ego ero ei in patrem.'
  eng-ASVBT: And he said unto me, Solomon thy son, he shall build my house and my
    courts; for I have chosen him to be my son, and I will be his father.
  ita-1885: 'E mi ha detto: Il tuo figliuolo Salomone edificherà la mia Casa, ed i
    miei cortili; perciocchè io me l''ho eletto per figliuolo, e io gli sarò padre.'
  eng-LXXUP: 'And God said to me, Solomon thy son shall build my house and my court:
    for I have chosen him to be my son, and I will be to him a father.'
  eng-ULB: He said to me, 'Solomon your son will build my house and my courtyards,
    for I have chosen him to be my son, and I will be his father.
  spa-VBL: 'Me dijo: ‘Tu hijo Salomón es el que construirá mi casa y mis atrios, porque
    lo he elegido como hijo mío, y yo seré su padre.'
  fra-_FOB: 'Et il m''a dit: Salomon, ton fils, est celui qui bâtira ma maison et
    mes parvis; car je me le suis choisi pour fils, et je serai pour lui un père;'
  mal-mal: 'ദൈവം എന്നോട്: “നിന്റെ മകനായ ശലോമോൻ എന്റെ ആലയവും എന്റെ പ്രാകാരങ്ങളും പണിയും;
    ഞാൻ അവനെ എനിക്ക് പുത്രനായി തിരഞ്ഞെടുത്തിരിക്കുന്നു; ഞാൻ അവന് പിതാവായിരിക്കും.'
  urd-GVR: Rab ne mujhe batāyā, ‘Terā beṭā Sulemān hī merā ghar aur us ke sahan tāmīr
    karegā. Kyoṅki maiṅ ne use chun kar farmāyā hai ki wuh merā beṭā hogā aur maiṅ
    us kā bāp hūṅgā.
  suz-BL: मिनु आं कली ‘इ तौ सोलोमनमी आं खिं नु आं लाङगा सेल्‍चा माल्‍ब। मारदे हना
    गो आं तौ दुम्‍चा, दे मेको कली योव़ता। गो आ आफ दुम्‍नुङ। १इतिहास १७:११-१४
  ita-1927: 'Egli m’ha detto: Salomone, tuo figliuolo, sarà quegli che edificherà
    la mia casa e i miei cortili; poiché io l’ho scelto per mio figliuolo, ed io gli
    sarò padre.'
  ckb-ckb: 'پێی فەرمووم: ”سلێمانی کوڕت ماڵەکەم و حەوشەکەم بۆ بنیاد دەنێت، چونکە ئەوم
    بە کوڕی خۆم هەڵبژاردووە و منیش دەبمە باوکی ئەو،'
  eng-BBE: And he said to me, Solomon your son will be the builder of my house and
    the open spaces round it; for I have taken him to be my son, and I will be his
    father.
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರು ನನಗೆ, ‘ನಿನ್ನ ಮಗ ಸೊಲೊಮೋನನು ತಾನೇ ನನ್ನ ಆಲಯವನ್ನೂ, ನನ್ನ ಅಂಗಳಗಳನ್ನೂ
    ಕಟ್ಟಿಸುವನು. ಏಕೆಂದರೆ ಅವನನ್ನು ನನಗೆ ಮಗನಾಗಿರಲು ಆಯ್ದುಕೊಂಡೆನು. ನಾನು ಅವನಿಗೆ ತಂದೆಯಾಗಿರುವೆನು.
  tam-2017: 'அவர் என்னை நோக்கி: உன்னுடைய மகனாகிய சாலொமோனே என்னுடைய ஆலயத்தையும் என்னுடைய
    முற்றங்களையும் கட்டுவானாக; அவனை எனக்கு மகனாகத் தெரிந்துகொண்டேன்; நான் அவனுக்கு
    பிதாவாயிருப்பேன்.'
  spa-RV-1909: 'Y me ha dicho: Salomón tu hijo, él edificará mi casa y mis atrios:
    porque á éste me he escogido por hijo, y yo le seré á él por padre.'
  ron-BTF: 'Și mi-a spus: Solomon, fiul tău, el va construi casa mea și curțile mele,
    căci l-am ales să fie fiul meu și eu voi fi tatăl său.'
  eng-WEBP: He said to me, ‘Solomon, your son, shall build my house and my courts;
    for I have chosen him to be my son, and I will be his father.
  eng-FBV: He told me, ‘Your son Solomon is the one who will build my house and my
    courts, because I have chosen him as my son, and I will be his father.
  nld-1939: 'Hij heeft tot mij gezegd: ”Uw zoon Salomon is het, die mijn huis en mijn
    voorhoven zal bouwen. Hem heb Ik uitverkoren als mijn zoon, voor hem zal Ik een
    vader zijn;'
  nch-BL: 'Huan TOTECO quej ni techilhui: ‘Mocone Salomón yaya quichijchihuas notiopa
    ica nochi tamapamit pampa nijtapejpenijtoc quej elisquía nocone, huan na nielis
    niitata.'
  vie-1934: 'Ngài phán với ta rằng: Sa-lô-môn, con trai của ngươi, sẽ cất cái đền
    và các hành lang của ta; vì ta đã chọn nó làm con trai ta, và ta sẽ làm cha nó.'
  hin-CV: याहवेह ने मुझसे कहा, ‘तुम्हारा पुत्र शलोमोन ही वह है जो मेरे भवन और मेरे
    आंगनों को बनाएगा; क्योंकि मैंने यही सही समझा है कि वह मेरे लिए पुत्र हो और मैं
    उसका पिता हो जाऊंगा.
  spa-BES: 'Y él me dijo: Salomón, tu hijo, será el constructor de mi templo y los
    atrios que lo rodean; porque lo he escogido para que sea mi hijo, y yo le seré
    por padre.'
  tdx-tdx: 'Le hoe re tamako: i Selomò ana’oy ty han­dranjy i akibakoy naho o kiririsakoo,
    amy te ie ty jinoboko ho anako vaho izaho ho rae’e.'
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าว่า ‘ซาโลมอนบุตรชายของเจ้าจะสร้างนิเวศของเราและลานนิเวศของเรา
    เพราะเราได้เลือกเขาให้เป็นลูกของเรา และเราจะเป็นพ่อของเขา
  por-BR-2018: 'E me disse: Salomão teu filho, ele edificará minha casa e meus átrios:
    porque a este me escolhi por filho, e eu lhe serei a ele por pai.'
  deu-ELO: 'Und er sprach zu mir: Salomo, dein Sohn, er soll mein Haus und meine Höfe
    bauen; denn ich habe ihn mir zum Sohne erwählt, und ich will ihm Vater sein.'
  eng-WYC-2018: And he said to me, Solomon, thy son, shall build mine house, and mine
    altars; for I have chosen him to me into a son, and I shall be to him into a father;
    (And he said to me, Thy son Solomon shall build my House, and my altars; for I
    have chosen him to be a son to me, and I shall be a father to him;)
  epo-epo: 'Kaj Li diris al mi: Via filo Salomono, li konstruos Mian domon kaj Miajn
    kortojn; ĉar Mi elektis lin al Mi kiel filon, kaj Mi estos al li patro.'
  uig-PIN: 'U manga: «Sening oƣlung Sulayman bolsa Mening ɵyüm wǝ ⱨoylilirimni salƣuqi
    bolidu; qünki Mǝn uni Ɵzümgǝ oƣul boluxⱪa tallidim, Mǝnmu uningƣa ata bolimǝn.'
  beo-beo: Hina Gode da nama amane sia:i, “Diagofe Soloumane, e da Na Debolo Diasu
    gagumu. E da Nagofe esaloma:ne, Na da e ilegei. Na da ea Eda agoane esalumu.
  tpi-OTNT: Na Bikpela i bin tokim mi olsem, ‘Dispela pikinini bilong yu, Solomon
    tasol, bai i wokim haus na banis bilong mi, long wanem, mi bin makim em bilong
    i stap pikinini bilong mi, na bai mi stap papa bilong en.
  hau-SA: Ya ce mini, ‘Solomon ɗanka shi ne wanda zai gina gidana da filayen da suke
    kewaye da shi, gama na zaɓe shi yă zama ɗana, ni kuma zan zama mahaifinsa.
  uig-LAT: 'U manga: «Séning oghlung Sulayman bolsa Méning öyüm we hoylilirimni salghuchi
    bolidu; chünki Men uni Özümge oghul bolushqa tallidim, Menmu uninggha ata bolimen.'
  nde-nde: 'Wathi kimi: ‘USolomoni indodana yakho yiyo ezangakhela indlu yami ilungise
    lamaguma ami, ngoba ngimkhethile ukuba abe yindodana yami, lami ngizakuba nguyise.'
  ton-ton: 'Pea naʻa ne pehē kiate au, ‘Ko Solomone ko ho foha, ko ia ia ʻe langa
    ʻa hoku fale, mo hoku ngaahi lotoʻā: he kuo u fili ia ke hoko ko hoku foha, pea
    te u hoko au ko ʻene tamai.'
  ces-1613: 'A řekl mi: Šalomoun syn tvůj, ten mi vzdělá dům můj a síně mé; nebo jsem
    jej sobě zvolil za syna, a já budu jemu za otce.'
  eng-WMB: He said to me, ‘Solomon, your son, shall build my house and my courts;
    for I have chosen him to be my son, and I will be his father.
  tam-TCV: அவர் என்னிடம், ‘உனது மகன் சாலொமோனே எனக்கு ஆலயத்தையும், ஆலயமுற்றங்களையும்
    கட்டப்போகிறவன். ஏனெனில், அவனை நான் எனது மகனாக தெரிந்தெடுத்திருக்கிறேன். நான் அவனுக்குத்
    தகப்பனாயிருப்பேன்.
  ceb-ULB: Miingon siya kanako, 'Si Solomon nga imong anak nga lalaki mao ang magtukod
    sa puluy-anan ug sa akong mga hawanan, kay gipili ko siya nga mahimong akong anak,
    ug mahimo niya akong amahan.
  pol-UBG: 'I powiedział do mnie: Salomon, twój syn – to on zbuduje mój dom i moje
    dziedzińce. Jego bowiem wybrałem sobie za syna, a ja mu będę ojcem.'
  urd-GVU: رب نے مجھے بتایا، ’تیرا بیٹا سلیمان ہی میرا گھر اور اُس کے صحن تعمیر کرے
