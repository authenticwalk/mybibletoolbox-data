    болуп, мени пүтүн Исраилға падиша қилип тиклигән;
  tel-2017: ఇశ్రాయేలీయుల మీద నిత్యం రాజుగా ఉండడానికి ఇశ్రాయేలీయుల దేవుడు యెహోవా నా
    తండ్రి ఇంటి వాళ్ళందర్లో నన్ను కోరుకున్నాడు. ఆయన యూదా గోత్రానికి, యూదా గోత్రం వాళ్ళలో
    ప్రధానమైనదిగా నా తండ్రి ఇంటినీ, నా తండ్రి ఇంట్లో నన్నూ ఏర్పరచుకుని, నా మీద దయ
    చూపించి, ఇశ్రాయేలీయుల మీద రాజుగా నియమించాడు.
  hat-BSA: Sepandan, SENYÈ a, Bondye Israël la, te chwazi mwen soti nan tout lakay
    papa m pou vin wa sou Israël jis pou tout tan.
  kos-kos: LEUM GOD, su God lun Israel, El suleyula ac tulik nutik in tokosra fin
    mwet Israel nwe tok. El sulela sruf lal Judah tuh elos in mwet kol, ac liki inmasrlon
    mwet Judah El sulela sou lun papa tumuk. Na liki inmasrlon sou sac nufon El tuh
    insewowo in eisyu ac oru tuh nga in tokosra fin Israel nufon.
  hbo-WLC: וַיִּבְחַ֡ר יְהוָ֣ה אֱלֹהֵי֩ יִשְׂרָאֵ֨ל בִּ֜י מִכֹּ֣ל בֵּית־אָבִ֗י לִהְי֨וֹת
    לְמֶ֤לֶךְ עַל־יִשְׂרָאֵל֙ לְעוֹלָ֔ם כִּ֤י בִֽיהוּדָה֙ בָּחַ֣ר לְנָגִ֔יד וּבְבֵ֥ית
    יְהוּדָ֖ה בֵּ֣ית אָבִ֑י וּבִבְנֵ֣י אָבִ֔י בִּ֣י רָצָ֔ה לְהַמְלִ֖יךְ עַל־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: “Ma otu ọ dị, Onyenwe anyị, Chineke Izrel esitela nʼetiti ikwu m họpụta
    m, mee m eze Izrel ruo ebighị ebi. Ọ họọrọ ebo Juda dịka onyendu. Ọ bụkwa site
    nʼebo Juda ka o si họrọ ụlọ nna m, sitekwa nʼetiti ụmụnne m ndị ikom họrọ m. Mee
    m eze Izrel.
  ory-ory: ଯାହାହେଉ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ମୋହର ସମୁଦାୟ ପିତୃବଂଶ ମଧ୍ୟରୁ ମୋତେ ଇସ୍ରାଏଲ
    ଉପରେ ନିତ୍ୟ ରାଜା ହେବା ପାଇଁ ମନୋନୀତ କରିଅଛନ୍ତି; କାରଣ ସେ ଅଗ୍ରଣୀ ହେବା ପାଇଁ ଯିହୁଦାକୁ
    ଓ ଯିହୁଦା ବଂଶ ମଧ୍ୟରୁ ମୋʼ ପିତୃବଂଶକୁ ମନୋନୀତ କରିଅଛନ୍ତି; ସେ ମୋʼ ପିତାଙ୍କ ପୁତ୍ରଗଣ ମଧ୍ୟରୁ
    ମୋତେ ସମୁଦାୟ ଇସ୍ରାଏଲ ଉପରେ ରାଜା କରିବା ପାଇଁ ମୋʼ ଠାରେ ସନ୍ତୁଷ୍ଟ ହେଲେ;
  chk-chk: Nge ewe Samol mi Lapalap ewe Koten Israel a filieitä seni me lein chon
    leimwen semei, pwe ngang me mwirimwiri kana repwe king lon Israel tori feilfeilachök.
    Pun a filätä ewe ainangen Juta pwe epwe awora eman souemwen, nge lon ewe ainangen
    Juta a filätä chon leimwen semei, nge me lein nöün semei kewe mwän a tipeniei
    o seikieitä, pwe üpwe king lon unusen Israel.
  rop-rop: “Wal YAWEI det trubala God blanga ola Isreil pipul, imbin pikimat mi en
    ol main femili lain blanga jidan bos blanga ola Isreil pipul olagijawan. Imbin
    pikimat det klen blanga Juda blanga gibitbat lida, en imbin pikimat main dedi
    femilimob brom ol detlot najalot femili langa Juda. Brom ol main femili imbin
    pikimat mi blanga jidan king blanga ola Isreil pipul.
  ukr-1871: Одначе ж Господь, Бог Ізрайлїв, вибрав мене з усього дому панотця мого,
    щоб бути менї царем над Ізраїлем по вік; він бо вибрав Юду князем, а в Юдиному
    домі — дім панотця мого, а зпоміж синів панотця мого сподобив настановити мене
    царем над усїм Ізраїлем,
  deu-1951: Nun hatte der HERR, der Gott Israels, aus dem ganzen Hause meines Vaters
    mich erwählt, daß ich König über Israel sein sollte ewiglich; denn er hat Juda
    zum Fürsten erwählt, und im Stamme Juda meines Vaters Haus, und unter den Söhnen
    meines Vaters hatte er Wohlgefallen an mir, so daß er mich zum König über ganz
    Israel machte.
  eng-JPS: Howbeit the LORD, the God of Israel, chose me out of all the house of my
    father to be king over Israel for ever; for He hath chosen Judah to be prince,
    and in the house of Judah, the house of my father, and among the sons of my father
    He took pleasure in me to make me king over all Israel;
  srp-1865: Ali Gospod Bog Izrailjev izabra me iz svega doma oca mojega da budem car
    nad Izrailjem dovijeka; jer Judu izabra za voða, i iz doma Judina dom oca mojega;
    i izmeðu sinova oca mojega bi mu volja da mene postavi carem nad svijem Izrailjem.
  lug-lug: “Naye ate Mukama Katonda wa Isirayiri yannonda mu nnyumba ya kitange yonna
    okuba kabaka wa Isirayiri emirembe gyonna. Yalonda Yuda okuba omukulembeze, ne
    mu nnyumba ya Yuda n’alondamu ennyumba ya kitange, ne mu batabani ba kitange n’asiima
    okunfuula kabaka wa Isirayiri yenna.
  heb-heb: ויבחר יהוה אלהי ישראל בי מכל בית אבי להיות למלך על ישראל לעולם כי ביהודה
    בחר לנגיד ובבית יהודה בית אבי ובבני אבי בי רצה להמליך על כל ישראל׃
  ben-IRV: “তবুও ইস্রায়েলের ঈশ্বর সদাপ্রভু চিরকাল ইস্রায়েলের উপর রাজা হওয়ার জন্য
    আমার গোটা পরিবারের মধ্য থেকে আমাকেই বেছে নিয়েছিলেন। তিনি নেতা হিসাবে যিহূদাকে
    বেছে নিয়েছিলেন, তারপর যিহূদা-গোষ্ঠী থেকে আমার বাবার বংশকে বেছে নিয়েছিলেন এবং
    ইস্রায়েলের উপরে রাজা হওয়ার জন্য তিনি খুশী হয়ে আমার ভাইদের মধ্য থেকে আমাকেই
    বেছে নিয়েছিলেন।
  pan-pan: ਪਰੰਤੂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਵੰਸ਼ ਵਿੱਚੋਂ
    ਚੁਣ ਲਿਆ, ਜੋ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਉੱਤੇ ਸਦਾ ਤੱਕ ਪਾਤਸ਼ਾਹ ਹੋਵਾਂ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਯਹੂਦਾਹ ਨੂੰ
    ਆਗੂ ਹੋਣ ਦੇ ਲਈ ਚੁਣ ਕੇ ਕੱਢਿਆ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਮੇਰੇ ਪਿਤਾ ਦੇ ਪਰਿਵਾਰ ਨੂੰ ਅਤੇ
    ਮੇਰੇ ਪਿਤਾ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਮੈਨੂੰ ਪਸੰਦ ਕੀਤਾ, ਜੋ ਮੈਨੂੰ ਸਾਰੇ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਬਣਾਵੇ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား သည် ငါ့ အဆွေအမျိုး များထဲက ငါ့ ကိုရွေးကောက်
    ၍ ဣသရေလ ရှင်ဘုရင် အရာ ၌ အမြဲ ချီးမြှောက်တော်မူ၏။ ယုဒ အမျိုးကို ရွေးကောက် ၍ အခြားသော
    အမျိုး တို့ကို အုပ်စိုးရသောအခွင့်ကိုပေး တော်မူ၏။ ယုဒ အမျိုး တွင် ငါ့ အဘ ၏ အိမ်ထောင်
    ကို၎င်း ၊ ငါ့ အဘ ၏သား တို့တွင် ငါ့ ကို၎င်း၊ နှစ်သက် ၍ဣသရေလ နိုင်ငံလုံး ကို စိုးစံ
    ရသောအခွင့်ကိုပေး တော်မူ၏။
  hmo-hmo: “To Lohiabada, Israela ena Dirava ese egu tamana ena bese taudia ibounai
    dekena amo lau ia abia hidi, Israela ena king do lau lao, ela bona hanaihanai.
    Lohiabada ese Iuda iduhu dekena amo gunalaia tauna ia abia hidi. Ia ese Iuda iduhu
    dekena amo egu tamana ena ruma ia abia hidi, bona egu tamana ena natuna edia huanai
    dekena amo lau dekenai ia laloa namo henia, Israela ibounai ena king do lau lao
    totona.
  urd-urd: तो भी ख़ुदावन्द इस्राईल के ख़ुदा ने मुझे मेरे बाप के सारे घराने में से
    चुन लिया कि मैं हमेशा इस्राईल का बादशाह रहूँ, क्यूँकि उसने यहूदाह को रहनुमा होने
    के लिए मुन्तख़ब किया; और यहूदाह के घराने में से मेरे बाप के घराने को चुना है,
    और मेरे बाप के बेटों में से मुझे पसंद किया ताकि मुझे सारे इस्राईल का बादशाह बनाए।
  rus-SYN: Однакоже избрал Господь Бог Израилев меня из всего дома отца моего, чтоб
    быть мне царем над Израилем вечно, потому что Иуду избрал Он князем, а в доме
    Иуды дом отца моего, а из сыновей отца моего меня благоволил поставить царем над
    всем Израилем,
  bqc-SIM: Ń beeo Dii wá Isailiↄ Lua ma sɛ ma bɛdeↄ guu, kɛ́ mapi ń ma buiↄ wàↄ
    dɛ Isailiↄ kía ũ gↄↄpiiɛ. À Yuda sɛ̀ yãa dↄaana ũ, ↄ̃ à ma bɛdeↄ sɛ̀ aà
    buiↄ guu. À kàaàgu, ↄ̃ à ma kpa Isailiↄ kía ũ.
  tcz-CHONGTHU: Hijeng jongle, Israel Pathenin Judahte lah a konna, ka insung uva
    pat keimatah, a itih hijongle Israel leng dia ei thaonu ahitai.
  mar-mar: इस्राएलाचा देव परमेश्वर याने मला सर्वकाळ इस्राएलाचा राजा होण्यासाठी माझ्या
    वडिलाच्या सर्व घराण्यातून मला निवडून घेतले आहे. कारण त्याने यहूदाच्या वंशातून
    माझ्या पित्याचे घराणे प्रमुख व्हावे अशी त्याने निवड केली.
  qub-qub: Chaypis Israelcunapa Tayta Diosninmi waquin famillyäpita acramasha noga
    castalla Israelcho imaycamapis ray canäpaj. Judá famillyatanami acrasha chay famillyacho
    mandaj cananpaj. Chay famillyapitanami acrasha nogapa famillyäta. Wauguëcunapitanami
    nogata acramasha Israelcunapa raynin canäpaj.
  bqp-bqp: Wi, Gusunɔ bɛsɛ Isirelibɑn Yinni u mɑn gɔsɑ nɛn tundon yɛnun di n kɑ ko
    bɛɛ Isirelibɑn sunɔ sere kɑ bɑɑdommɑɔ. Yellun di, Yudɑn bweserɑ u kuɑ wirugii.
    Yudɑn bwese te sɔɔ, mɑ u nɛn tundon yɛnu gɔsɑ. Nɛn tundon yɛnu ge sɔɔ, mɑ u mɑn
    gɔsɑ n kɑ bɑndu di bɛɛ Isirelibɑ sɔɔ.
  hat-hat: Men se mwen menm Seyè a, Bondye Izrayèl la, te chwazi nan mitan tout fanmi
    m' yo pou fè m' wa peyi Izrayèl la pou tout tan. Li te chwazi branch fanmi Jida
    a pou pran kòmandman peyi a. Nan branch fanmi Jida a, li chwazi fanmi papa m'.
    Nan fanmi papa m', sa te fè l' plezi pou l' chwazi m' pou l' mete m' wa sou tout
    peyi Izrayèl la.
  eng-BSB: Yet the LORD, the God of Israel, chose me out of all my father’s house
    to be king over Israel forever. For He chose Judah as leader, and from the house
    of Judah He chose my father’s household, and from my father’s sons He was pleased
    to make me king over all Israel.
  eng-WEBPB: However the LORD, the God of Israel, chose me out of all the house of
    my father to be king over Israel forever. For he has chosen Judah to be prince;
    and in the house of Judah, the house of my father; and amongst the sons of my
    father he took pleasure in me to make me king over all Israel.
  kbq-kbq: Hagi Juda naga'mo Israeli vahepina vugota hugahie huno Ra Anumzamo'a huhampri'ne.
    Hagi Juda nagapina nenfa naga'mo vugota hugahie huno huhampri'ne. Hagi nenfa nagapintira
    nagriku Israeli vahe kinia manigahane huno nehuno, nagripinti'ma fore'ma hania
    mofavreramimo Israeli vahe kinia mani vava huno vugahie huno huhamprinante'ne.
  nhe-BL: “Pero TOTECO Dios tlen toTeco tiisraelitame, nechtlapejpenijtoya tlen nochi
    iteixmatcahua notata para nechchihuas nitlanahuatijquetl ipan tlali Israel huan
    para teipa nocone huan noixhuihua elise tlanahuatiani. Achtohui TOTECO quitlapejpeni
    Judá tlen huejcajquiya itztoya. Teipa tlen iteipa ixhuihua Judá, quitlapejpeni
    ifamilia notata huan teipa tlen iconehua notata, elqui ipaquilis para nechchihuas
    na ma nieli nitlanahuatijquetl ipan tlali Israel pampa nelía hueyi iyolo nohuaya.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar herexak a'e. Wexaexak hezuapyapyr
    wà no. Uruiko putar Izaew wanuwihawete romo urepytu'u 'ym pà nehe. Wexaexak Zuta
    izuapyapyr wà. — Zuta izuapyapyr wiko putar tuwihawete romo tuweharupi a'e wà
    nehe, i'i ihewe. Wexaexak heru iànàm Zuta wainuromo har wanuwi wà. Herexak heru
    ta'yr wanuwi no. Hemuigo kar Izaew wanuwihawete romo.
  eng-DRA: 'But the Lord God of Israel chose me of all the house of my father, to
    be king over Israel for ever: for of Juda he chose the princes: and of the house
    of Juda, my father’s house: and among the sons of my father, it pleased him to
    choose me king over all Israel.'
