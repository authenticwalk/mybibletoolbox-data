verse: 1CH.028.004
translations:
  mal-C: '“എന്നിരുന്നാലും ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ, ഇസ്രായേലിന് എന്നേക്കും രാജാവായിരിക്കേണ്ടതിന്,
    എന്റെ സകലകുലത്തിൽനിന്നും എന്നെ തെരഞ്ഞെടുത്തു. അവിടന്ന് നേതൃസ്ഥാനത്തേക്ക് യെഹൂദാഗോത്രത്തെയും
    ആ ഗോത്രത്തിൽവെച്ച് എന്റെ ഭവനത്തെയും തെരഞ്ഞെടുത്തു: കൂടാതെ എന്റെ പിതാവിന്റെ മക്കളിൽവെച്ച്
    എന്നെ, സകല ഇസ്രായേലിനും രാജാവാക്കുന്നതിനു പ്രസാദിക്കുകയും ചെയ്തു.'
  deu-TKW: Aber Jahwe, der Gott Israels, erwählte mich aus meiner ganzen Familie,
    daß ich für immer König über Israel sein sollte. Denn Juda hat er zum Fürsten
    erwählt und im Stamme Juda meine Familie, und unter den Söhnen meines Vaters beliebte
    es ihm, mich über ganz Israel zum Könige zu machen.
  lin-lin: Nzokande, Yawe, Nzambe ya Isalaele, aponaki ngai kati na libota na ngai
    mobimba mpo ete nazala mokonzi ya Isalaele mpo na libela. Aponaki Yuda mpo ete
    azala mokonzi ; mpe kati na ndako ya Yuda, aponaki libota ya tata na ngai ; mpe
    kati na bana mibali ya tata na ngai, asepelaki kokomisa ngai mokonzi ya Isalaele
    mobimba.
  eng-LSV: And YHWH, God of Israel, fixes on me out of all the house of my father
    to be for king over Israel for all time, for He has fixed on Judah for a leader,
    and in the house of Judah, the house of my father, and among the sons of my father,
    He has been pleased with me to make [me] king over all Israel;
  eng-GNV: Yet as the Lord God of Israel chose me before all the house of my father,
    to be King ouer Israel for euer (for in Iudah woulde he chuse a prince, and of
    the house of Iudah is the house of my father, and among the sonnes of my father
    he delited in me to make me King ouer all Israel)
  eng-WEBSTER: 'However the LORD God of Israel chose me before all the house of my
    father to be king over Israel for ever: for he hath chosen Judah to be the ruler;
    and of the house of Judah, the house of my father; and among the sons of my father
    he approved me to make me king over all Israel:'
  nhw-BL: “Pero TOTECO Dios catli toTeco tiisraelitame, nechtlapejpenijtoya tlen nochi
    iteiximatcahua notata para nechchihuas nitlanahuatijquetl ipan tlali Israel huan
    para teipa nocone huan noixhuihua elise tlanahuatiani. Achtihui TOTECO quitlapejpeni
    Judá catli huejcajya itztoya. Teipa tlen iteipan ixhuihua Judá, quitlapejpeni
    ifamilia notata huan teipa tlen iconehua notata, elqui ipaquilis para nechchihuas
    na ma nieli nitlanahuatijquetl ipan tlali Israel pampa nelía hueyi iyolo nohuaya.
  swh-ONEN: “Hata hivyo, Bwana, Mungu wa Israeli, alinichagua mimi kutoka jamaa yangu
    yote niwe mfalme juu ya Israeli milele. Alimchagua Yuda kuwa kiongozi na kutoka
    nyumba ya Yuda akaichagua jamaa yangu na kutoka wana wa baba yangu ikampendeza
    kunifanya niwe mfalme juu ya Israeli yote.
  bba-bba: Wi, Gusunɔ bɛsɛ Isirelibɑn Yinni u mɑn ɡɔsɑ nɛn tundon yɛnun di n kɑ ko
    bɛɛ Isirelibɑn sunɔ sere kɑ bɑɑdommɑɔ. Yellun di, Yudɑn bweserɑ u kuɑ wiruɡii.
    Yudɑn bwese te sɔɔ, mɑ u nɛn tundon yɛnu ɡɔsɑ. Nɛn tundon yɛnu ɡe sɔɔ, mɑ u mɑn
    ɡɔsɑ n kɑ bɑndu di bɛɛ Isirelibɑ sɔɔ.
  eng-KJVCPB: 'Howbeit the Lord God of Israel chose me before all the house of my
    father to be king over Israel for ever: for he hath chosen Judah to be the ruler;
    and of the house of Judah, the house of my father; and among the sons of my father
    he liked me to make me king over all Israel:'
  luo-luo: “Kata kamano Jehova Nyasaye ma Nyasach Israel noyiera kuom anywolana mondo
    abed ruodh Israel manyaka chiengʼ. Noyiero Juda jatelo, to koa e dhood Juda noyiero
    anywolana, to kuom yawuot wuora duto, notimo ngʼwono mondo oketa ruodh Israel
    duto.
  meu-meu: Ḡau tamona, Iehova, Israel Diravana, ese tamagu ena ruma taudia iboudiai
    bogaragidia amo e abigu hidi, Israel baina lohiaia hanaihanai. Badina be ia ese
    Iuda e abia hidi, baine hegunalai, bona Iuda iduhuna amo lau tamagu ena ruma e
    abia hidi, bona tamagu natuna bogaragidia amo lau e lalo namo henigu, Israel idoinai
    baina lohiaia eto.
  npi-ULB: तापनि परमप्रभु इस्राएलका परमेश्‍वरले मेरा पिताका सबै परिवारबाट सदासर्वदाको
    निम्‍ति इस्राएलमाथि राज्‍य गर्न मलाई चुन्‍नुभयो । उहाँले यहूदाको कुललाई अगुवाको
    रूपमा चुन्‍नुभएको छ । यहूदाको कुलमा, र मेरो पिताको परिवारमा, मेरा पिताका छोराहरूमध्‍येबाट
    सारा इस्राएलमा राजा हुनलाई उहाँले मलाई चुन्‍नुभयो ।
  yor-yor: “Síbẹ̀ Olúwa, Ọlọ́run Israẹli yàn mí láti gbogbo ìdílé láti jẹ́ ọba lórí
    Israẹli, títí láé. Ó yan Juda gẹ́gẹ́ bí olórí, àti láti ilé Juda, ó yan ìdílé
    mi, àti láti ọ̀dọ̀ àwọn ọmọ baba à mí, ó tẹ́ Ẹ lọ́rùn láti fi mí ṣe ọba lórí gbogbo
    Israẹli.
  pes-OPCB: «با وجود این، خداوند، خدای اسرائیل از میان تمام اعضای خانوادهٔ پدرم مرا
    انتخاب کرده است تا سر سلسله‌ای باشم که همیشه بر اسرائیل سلطنت خواهد نمود. خدا
    قبیلهٔ یهودا را برگزید و از قبیلهٔ یهودا، خانوادهٔ پدرم را و از میان پسران پدرم،
    مرا انتخاب کرد و بر تمام اسرائیل پادشاه ساخت.
  tgl-ULB: Ngunit si Yahweh na Diyos ng Israel, pinili niya ako sa lahat ng pamilya
    ng aking ama na maging hari sa Israel magpakailanman. Pinili niya ang tribo ni
    Juda bilang pinuno. Sa tribo ng Juda at sa sambahayan ng aking ama, sa lahat ng
    lalaking anak ng aking ama, ako ang pinili niya na maging hari sa buong Israel.
  hui-hui: Anigo Anduane Homogo ina Isaraele wali agalinaga Ngode Datagaliwabe kago
    ibugua i̱bi i̱ igini aguanene holebirarubi inane hangume Isaraele wali agali handayaho
    howa haru haabo holoma̱ya dabaya. Pigane Yuda hameigini hangume Isaraele wali
    agalinaga haguane howa haru helo Anduane Homogohanda dabene. Ani binigo ai Yuda
    hameiginiha howa ibugua i̱ ababi ibu damenerubi tigua haru helo dabaya. Ani bialu
    mani Anduane Homogo ibunime bulene hame leadagua bialu ibugua i̱ hamene bu hearu
    ti dombeneha i̱ hewaria dabalu Isaraele bibahendenaga kini holiya dabo helene
    kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​တည်း​ဟူ​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​သည်
    ငါ​နှင့် ငါ​၏​သား​မြေး​တို့​အား​ဣ​သ​ရေ​လ​နိုင်​ငံ တော်​ကို​ထာ​ဝ​စဉ်​အုပ်​စိုး​ရန်​ရွေး​ချယ်​တော်
    မူ​၏။ ကိုယ်​တော်​သည်​ခေါင်း​ဆောင်​မှု​ပေး​ရန် အ​တွက်​ယု​ဒ​အ​နွယ်​ကို​ရွေး​ချယ်​တော်
    မူ​၏။ ယု​ဒ​ပြည်​မှ​ငါ့​အ​ဖ​၏​အိမ်​ထောင်​စု ကို​ရွေး​ချယ်​တော်​မူ​ပေ​သည်။ ထို​အိမ်​ထောင်​စု
    မှ​ငါ့​အား​ထုတ်​ယူ​၍​ဣ​သ​ရေ​လ​နိုင်​ငံ တစ်​နိုင်​ငံ​လုံး​ကို​အုပ်​စိုး​ခွင့်​ပေး​တော်​မူ​၏။-
  bod-N: ཡིན་ནའང་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ཡབ་ཀྱི་ཁྱིམ་རྒྱུད་ཡོངས་ནས་ང་རང་ཇི་སྲིད་བར་དུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བདམས་པར་མཛད།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ཡ་ཧུ་དཱ་ནི་འགོ་དཔོན་དུ་བདམས་པ་དང་། ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལས་ངའི་ཕ་གཞིས་བདམས་ཤིང་།
    ངའི་ཡབ་ཀྱི་བུ་རྣམས་ལས་ཁོང་ནི་ང་ལ་ཐུགས་མཉེས་པས་ང་རང་ཡེས་ར་ཨེལ་ཡོངས་ཀྱི་རྒྱལ་པོར་བསྐོས་པའོ།
    །
  sna-sna: “Asi Jehovha, Mwari waIsraeri, akandisarudza kubva kumhuri yangu yose kuti
    ndive mambo pamusoro paIsraeri nokusingaperi. Akasarudza Judha kuti ave mhuri
    yangu, uye kubva muvanakomana vababa vangu akafadzwa nokundiita mambo pamusoro
    peIsraeri.
  spa-BLM: Sin embargo, Yahvé, el Dios de Israel, me eligió de entre toda la casa
    de mi padre para ser rey de Israel para siempre. Porque ha elegido a Judá como
    príncipe; y en la casa de Judá, la casa de mi padre; y entre los hijos de mi padre
    se complació en mí para hacerme rey sobre todo Israel.
  cac-cac: Palta a Jehová co Diosal chi' ix in sic'ancaneli yic tzin och reyal d'a
    co chon̈ab' tic d'a juneln̈ej, yujto a' ix sic'anel yin̈tilal Judá, yic syac'an
    yajalil d'a masanil quin̈tilal. Axo d'a yin̈tilal Judá chi', a yin̈tilal vin̈
    in mam ix sic'caneli, axo pax d'a yin̈tilal vin̈ in mam chi', a in ix in siq'uel
    d'a scal eb' vuc'tac yic tzin och reyal d'a co chon̈ab' tic.
  swh-ULB: Bado Yahweh, Mungu wa Israeli, alinichagua kutoka katika familia ya baba
    yangu kuwa mfalme wa Israeli milele. Amechagua kabila la Yuda kama kiongozi. Katika
    kabila la Yuda, na nyumba ya baba yangu, kutoka kwa wana wa baba yangu, amenichagua
    kuwa mfalme wa Israeli.
  bel-bel: Аднак жа выбраў Гасподзь Бог Ізраілеў мяне з усяго дома майго, каб быць
    мне царом над Ізраілем вечна, бо Юду выбраў Ён князем, а ў доме Юды дом бацькі
    майго, а з сыноў бацькі майго мяне ўдабраволіў паставіць царом над усім Ізраілем,
  deu-ELBBK: Und der HERR, der Gott Israels, hat mich aus dem ganzen Haus meines Vaters
    erwählt, um König zu sein über Israel ewiglich; denn Juda hat er zum Fürsten erwählt,
    und im Haus Juda das Haus meines Vaters, und unter den Söhnen meines Vaters hat
    er an mir Wohlgefallen gehabt, mich zum König zu machen über ganz Israel;
  mbb-OT: Piru minsan te iring dutun, mibpilì a te Nengazen he Megbevayà te Israel,
    he ebpuun te tivuuk he pemilya zey he egkehimu he hadì te Israel te wazà pidtemanan.
    Mibpilì din is tribu te Juda he iyan pengulu he tribu. Ne ebpuun kayi he tribu,
    mibpilì din is pemilya ku, ne ebpuun te pemilya ku ingkelipey zin is kebpilia
    zin kedì he hadì te tivuuk Israel.
  mal-2015: എങ്കിലും ഞാൻ എന്നേക്കും യിസ്രായേലിന്നു രാജാവായിരിപ്പാൻ യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ എന്റെ സർവ്വപിതൃഭവനത്തിൽനിന്നും എന്നെ തിരഞ്ഞെടുത്തു; പ്രഭുവായിരിപ്പാൻ
    യെഹൂദയെയും യെഹൂദാഗൃഹത്തിൽ എന്റെ പിതൃഭവനത്തെയും തിരഞ്ഞെടുത്തിരിക്കുന്നു; എന്റെ
    അപ്പന്റെ പുത്രന്മാരിൽവെച്ചു എന്നെ എല്ലായിസ്രായേലിന്നും രാജാവാക്കുവാൻ അവന്നു പ്രസാദം
    തോന്നി.
  rmc-rmc: Ale o RAJ, o Del le Izraeloskro, peske iľa man andral caľi famelija avri
    kraľiske pro furt, bo savore kmeňendar peske o Del kidňa avri le Juda sar vodcas
    a savore famelijendar, mire dadeskra famelija the savore mire dadeskre čhavendar
    kidňa avri man vaš o kraľis upral calo Izrael.
  pes-OPV: ليکن يهُوَه خداي اسرائيل مرا از تمامي خاندان پدرم برگزيده است که بر اسرائيل
    تا ابد پادشاه بشوم، زيرا که يهودا را براي رياست اختيار کرد و از خاندان يهودا خاندان
    پدر مرا و از فرزندان پدرم مرا پسند کرد تا مرا بر تمامي اسرائيل به پادشاهي نصب
    نمايد.
  ron-1924: Домнул Думнезеул луй Исраел м-а алес дин тоатэ каса татэлуй меу пентру
    ка сэ фиу ымпэрат ал луй Исраел пе вечие, кэч пе Иуда л-а алес кэпетение, каса
    татэлуй меу а алес-о дин каса луй Иуда ши динтре фиий татэлуй меу пе мине м-а
    пус сэ домнеск песте тот Исраелул.
  ben-OBCV: “তবুও ইস্রায়েলের ঈশ্বর সদাপ্রভু চিরকালের জন্য ইস্রায়েলের উপর রাজা হওয়ার
    জন্য আমার সমগ্র পরিবারের মধ্যে থেকে আমাকেই মনোনীত করলেন। নেতারূপে তিনি যিহূদাকে
    মনোনীত করলেন, এবং যিহূদা গোষ্ঠী থেকে তিনি আমার পরিবারকে মনোনীত করলেন, ও আমার বাবার
    ছেলেদের মধ্যে থেকে আমাকেই তিনি খুশিমনে সমগ্র ইস্রায়েলের উপর রাজা করলেন।
  som-som: Habase yeeshee Rabbiga Ilaaha reer binu Israa'iil ahu wuxuu iga doortay
    reerkii aabbahay oo dhan inaan weligay ahaado boqor reer binu Israa'iil u taliya,
    waayo, isagu wuxuu Yahuudah u doortay inuu amiir ahaado, oo reer Yahuudahna wuxuu
    ka doortay reerkii aabbahay, oo wiilashii aabbahayna aniguu igala dhex baxay oo
    igu farxay inuu iga dhigo boqor u taliya reer binu Israa'iil oo dhan.
  lat-VUC: 'Sed elegit Dominus Deus Israël me de universa domo patris mei, ut essem
    rex super Israël in sempiternum: de Juda enim elegit principes: porro de domo
    Juda, domum patris mei, et de filiis patris mei placuit ei ut me eligeret regem
    super cunctum Israël.'
  eng-ASVBT: 'Howbeit Jehovah, the God of Israel, chose me out of all the house of
    my father to be king over Israel forever: for he hath chosen Judah to be prince;
    and in the house of Judah, the house of my father; and among the sons of my father
    he took pleasure in me to make me king over all Israel;'
  ita-1885: Ora, come il Signore Iddio d'Israele mi ha eletto d'infra tutta la casa
    di mio padre, per esser re sopra Israele, in perpetuo (conciossiachè egli abbia
    eletto Giuda per conduttore, e la casa di mio padre, d'infra la casa di Giuda,
    ed abbia gradito me, d'infra i figliuoli di mio padre, per costituirmi re sopra
    tutto Israele);
  eng-LXXUP: Yet the Lord God of Israel chose me out of the whole house of my father
    to be king over Israel forever; and he chose Judah as the kingly house, and out
    of the house of Judah he chose the house of my father; and among the sons of my
    father he preferred me, that I should be king over all Israel.
  eng-ULB: Yet Yahweh, the God of Israel, chose me from all my father's family to
    be king over Israel forever. He has chosen the tribe of Judah as leader. In the
    tribe of Judah, and in my father's household, out of all my father's sons, he
    chose me to be king over all Israel.
  spa-VBL: “Sin embargo, el Señor, el Dios de Israel, me eligió de entre toda la familia
    de mi padre para ser rey de Israel para siempre. Porque eligió a Judá como tribu
    principal, y de entre las familias de Judá eligió a la familia de mi padre. De
    entre los hijos de mi padre se complació en elegirme rey de todo Israel.
  fra-_FOB: Or l'Éternel, le Dieu d'Israël, m'a choisi de toute la maison de mon père,
    pour être roi sur Israël à toujours; car il a choisi Juda pour conducteur, et,
    dans la maison de Juda, la maison de mon père; et parmi les fils de mon père,
    il a pris plaisir en moi, pour me faire régner sur tout Israël;
  mal-mal: എങ്കിലും ഞാൻ എന്നേക്കും യിസ്രായേലിന് രാജാവായിരിക്കുവാൻ യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ എന്റെ സർവ്വപിതൃഭവനത്തിൽനിന്നും എന്നെ തിരഞ്ഞെടുത്തു; പ്രഭുവായിരിക്കുവാൻ യെഹൂദയെയും
    യെഹൂദാഗൃഹത്തിൽ എന്റെ പിതൃഭവനത്തെയും തിരഞ്ഞെടുത്തിരിക്കുന്നു; എന്റെ അപ്പന്റെ പുത്രന്മാരിൽവച്ച്
    എന്നെ എല്ലാ യിസ്രായേലിനും രാജാവാക്കുവാൻ ദൈവത്തിനു പ്രസാദം തോന്നി.
  urd-GVR: Rab Isrāīl ke Ḳhudā ne mere pūre ḳhāndān meṅ se mujhe chun kar hameshā
    ke lie Isrāīl kā bādshāh banā diyā, kyoṅki us kī marzī thī ki Yahūdāh kā qabīlā
    hukūmat kare. Yahūdāh ke ḳhāndānoṅ meṅ se us ne mere bāp ke ḳhāndān ko chun liyā,
    aur isī ḳhāndān meṅ se us ne mujhe pasand karke pūre Isrāīl kā bādshāh banā diyā.
  suz-BL: मो हना यो परमप्रभु यावे, इस्राएली आन परमप्रभुमी आं आफ आ खिं खिं रे आं कली
    गेना हना यो इस्राएलम पिप दुम्‍चा कली योव़ती। मारदे हना मेकोमी लां कोंइचा कली यहूदा
    कली योव़तु। मिनु यहूदा आ थर ङा खिं खिं रे आं आफ आ खिं कली योव़तु। मिनु आ आफ आ
    तौ आन दातेमी आं कली दाक्‍शा, इस्राएल ङा पिप सेल्‍ती। उत्‍पत्ती ४९:१०; १सामुएल
    १६:१,१२
  ita-1927: L’Eterno, l’Iddio d’Israele, ha scelto me, in tutta la casa di mio padre,
    perché io fossi re d’Israele in perpetuo; poich’egli ha scelto Giuda, come principe;
    e, nella casa di Giuda, la casa di mio padre; e tra i figliuoli di mio padre gli
    è piaciuto di far me re di tutto Israele;
  ckb-ckb: «لەگەڵ ئەوەشدا یەزدانی پەروەردگاری ئیسرائیل لە هەموو ماڵی باوکم منی هەڵبژارد
    تاکو بۆ هەتاهەتایە ببمە پاشای ئیسرائیل، چونکە یەهودای وەک ڕابەر هەڵبژارد، لە هۆزی
    یەهوداش ماڵی باوکم، لە کوڕەکانی باوکیشم بە من خۆشحاڵ بوو بۆ ئەوەی بمکاتە پاشای
    هەموو ئیسرائیل.
  eng-BBE: Though the Lord, the God of Israel, took me out of all my father's family,
    to be king over Israel for ever, marking out Judah to be chief, and, of the people
    of Judah, my father's family; and among the sons of my father he was pleased to
    make me king over all Israel;
  kan-OKCV: “ಆದರೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಎಂದೆಂದಿಗೂ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು
    ನನ್ನ ತಂದೆಯ ಮನೆಯ ಸಮಸ್ತರೊಳಗಿಂದ ನನ್ನನ್ನು ಆರಿಸಿಕೊಂಡರು. ಏಕೆಂದರೆ ಅವನು ನಾಯಕನಾಗಿರಲು ಯೆಹೂದ
    ಗೋತ್ರವನ್ನೂ, ಯೆಹೂದ ಗೋತ್ರದಿಂದ ನನ್ನ ಕುಟುಂಬವನ್ನೂ ಆದುಕೊಂಡು, ನನ್ನ ತಂದೆಯ ಪುತ್ರರಲ್ಲಿ ನನ್ನನ್ನು
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿ ಮಾಡಲು ಚಿತ್ತವುಳ್ಳವರಾಗಿದ್ದರು.
  tam-2017: இப்போதும் இஸ்ரவேல் அனைத்தின்மேலும் என்றைக்கும் ராஜாவாக இருக்க, இஸ்ரவேலின்
    தேவனாகிய யெகோவா என்னுடைய தகப்பனுடைய வீட்டார்களில் என்னைத் தெரிந்துகொண்டார்; அவர்
    யூதாவையும் யூதாவின் வம்சத்தில் என்னுடைய தகப்பன் குடும்பத்தையும் தலைமையாகத் தெரிந்துகொண்டு,
    என்னை எல்லா இஸ்ரவேலின்மேலும் ராஜாவாக்க, என்னுடைய தகப்பனுடைய மகன்களுக்குள் என்மேல்
    பிரியம் வைத்தார்.
  spa-RV-1909: 'Empero Jehová el Dios de Israel me eligió de toda la casa de mi padre,
    para que perpetuamente fuese rey sobre Israel: porque á Judá escogió por caudillo,
    y de la casa de Judá la familia de mi padre; y de entre los hijos de mi padre
    agradóse de mí para ponerme por rey sobre todo Israel;'
  ron-BTF: Totuși, DOMNUL Dumnezeul lui Israel m-a ales pe mine înaintea întregii
    case a tatălui meu să fiu împărat peste Israel pentru totdeauna, fiindcă l-a ales
    pe Iuda să fie conducătorul; și din casa lui Iuda, casa tatălui meu; și printre
    fiii tatălui meu m-a plăcut pe mine pentru a mă face împărat peste tot Israelul;
  eng-WEBP: However the LORD, the God of Israel, chose me out of all the house of
    my father to be king over Israel forever. For he has chosen Judah to be prince;
    and in the house of Judah, the house of my father; and among the sons of my father
    he took pleasure in me to make me king over all Israel.
  eng-FBV: However, the Lord, the God of Israel, chose me out of all my father's family
    to be king of Israel forever. For he chose Judah as the leading tribe, and from
    among the families of Judah he chose my father's family. From among my father's
    sons he was pleased to chose me as king over the whole of Israel.
  nld-1939: Toch had Jahweh, Israëls God, van heel mijn familie mij uitverkoren, om
    voor altijd koning te zijn van Israël; want Juda koos Hij als leider, en in de
    stam Juda het huis van mijn vader, en van alle zonen van mijn vader heeft het
    Hem behaagd, mij te verheffen tot koning van heel Israël.
  nch-BL: “Pero TOTECO Dios cati toTeco tiisraelitame, techtapejpenijtoya ten nochi
    iteixmatcahua notata para techchihuas nitanahuatijquet ipan tali Israel huan para
    teipa nocone huan noixhuihua elise tanahuatiani. Achtohui TOTECO quitapejpeni
    Judá cati huejcajquiya itztoya; huan teipa ten iteipa ixhuihua Judá, quitapejpeni
    ifamilia notata; huan teipa ten iconehua notata, elqui ipaquilis para techchihuas
    na ma nieli nitanahuatijquet ipan tali Israel pampa nelía hueyi iyolo ica na.
  vie-1934: Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên có chọn ta từ trong cả nhà cha
    ta, làm vua Y-sơ-ra-ên đời đời (vì Ngài đã chọn Giu-đa làm trưởng, và trong nhà
    Giu-đa, chọn nhà của cha ta; còn trong các con trai của cha ta, Ngài vui lòng
    chọn ta, lập ta làm vua trên cả Y-sơ-ra-ên).
  hin-CV: “फिर भी याहवेह, इस्राएल के परमेश्वर ने मेरे पिता के पूरे परिवार में से मुझे
    इस्राएल के सदाकाल के राजा के पद पर बैठाना सही समझा. यह इसलिये कि उन्होंने ही यहूदाह
    गोत्र को अगुआ बनाने के लिए चुना और यहूदाह गोत्र में से मेरे पिता के परिवार को
    और मेरे पिता के पुत्रों में से पूरे इस्राएल का राजा मुझे बनाने में उनकी खुशी थी.
  spa-BES: Aunque el Señor, el Dios de Israel, me sacó de toda la familia de mi padre,
    para ser rey sobre Israel para siempre, haciendo que Judá fuera el jefe y de la
    gente de Judá, la familia de mi padre; y entre los hijos de mi padre se alegró
    de hacerme rey sobre todo Israel;
  tdx-tdx: Fe jinobo’ Iehovà Andrianañahare’ Israele iraho aolo’ ty anjomban-draeko
    iaby ho mpanjaka’ Israele nainai’e amy te jinobo’e ho mpifehe t’Iehodà; le amy
    anjomba’ Iehoda, anjomban-draekoy, naho amo anan-draekoo, izaho ty nitea’e hanoeñe
    mpanjaka’ Israele;
  tha-KJV: ถึงกระนั้​นก​็​ดี​พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลทรงเลือกข้าพเจ้าจากเรือนบรรพบุรุษของข้าพเจ้าทั้งหมด
    ให้​เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลเป็นนิตย์ เพราะพระองค์ทรงเลือกยูดาห์​ให้​เป็นประมุข
    และในวงศ์วานของยูดาห์ เรือนบรรพบุรุษของข้าพเจ้า และในบรรดาบุตรชายของบิดาข้าพเจ้า
    พระองค์​ทรงพอพระทัยในข้าพเจ้า และทรงให้ข้าพเจ้าเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลทั้งปวง
  por-BR-2018: 'Porém o SENHOR o Deus de Israel me elegeu de toda a casa de meu pai,
    para que perpetuamente fosse rei sobre Israel: porque a Judá escolheu por chefe,
    e da casa de Judá a família de meu pai; e de entre os filhos de meu pai agradou-se
    de mim para me constituir rei sobre todo Israel;'
  deu-ELO: Und Jehova, der Gott Israels, hat mich aus dem ganzen Hause meines Vaters
    erwählt, um König zu sein über Israel ewiglich; denn Juda hat er zum Fürsten erwählt,
    und im Hause Juda das Haus meines Vaters, und unter den Söhnen meines Vaters hat
    er an mir Wohlgefallen gehabt, mich zum König zu machen über ganz Israel;
  eng-WYC-2018: But the Lord God of Israel chose me of all the house of my father,
    that I should be king on Israel without end; for of Judah he hath chosen princes,
    soothly of the house of Judah, he hath chosen the house of my father, and of the
    sons of my father, it pleased him to choose me king on all Israel (or it pleased
    him to make me king upon all Israel).
  epo-epo: Tamen la Eternulo, Dio de Izrael, elektis min el la tuta domo de mia patro,
    por ke mi estu reĝo super Izrael por ĉiam; ĉar Jehudan Li elektis kiel reganton,
    kaj en la domo de Jehuda la domon de mia patro, kaj inter la filoj de mia patro
    Li favoris min, farante min reĝo super la tuta Izrael.
  uig-PIN: Israilning Hudasi bolƣan Pǝrwǝrdigar atamning pütün jǝmǝtidin meni ǝbǝdil’ǝbǝd
    Israilƣa padixaⱨ boluxⱪa tallidi; qünki U Yǝⱨudani yolbaxqi boluxⱪa talliƣan;
    U Yǝⱨuda jǝmǝti iqidǝ atamning jǝmǝtini talliƣan, atamning oƣulliri iqidǝ mǝndin
    razi bolup, meni pütün Israilƣa padixaⱨ ⱪilip tikligǝn;
  beo-beo: Isala:ili fi ilia Hina Gode da na amola nagaga fi amo eso huluane Isala:ili
    fi ouligilaloma:ne ilegei dagoi. E da Isala:ili ouligima:ne, Yuda fi ilegei, amola
    Yuda fi amoga e da na ada ea sosogo fi ilegei.
  tpi-OTNT: “Tasol God, Bikpela bilong yumi Israel, i makim mi na ol lain pikinini
    bilong mi long bosim Israel oltaim oltaim. Pastaim em i bin makim lain bilong
    Juda bilong i stap lida bilong ol lain bilong Israel. Na long lain bilong Juda
    em i makim famili bilong papa bilong mi. Na bihain, Bikpela i bihainim laik bilong
    em yet na i makim mi namel long ol brata bilong mi, na em i mekim mi i stap king
    bilong olgeta lain bilong Israel.
  hau-SA: “Duk da haka Ubangiji, Allah na Isra’ila, ya zaɓe ni daga dukan iyalina
    don in zama sarki bisa Isra’ila har abada. Ya zaɓi Yahuda a matsayin shugaba,
    kuma daga gidan Yahuda ya zaɓi iyalina, daga ’ya’yan mahaifina maza kuwa ya gamsu
    ya mai da ni sarki bisa dukan Isra’ila.
  uig-LAT: Israilning Xudasi bolghan Perwerdigar atamning pütün jemetidin méni ebedil’ebed
    Israilgha padishah bolushqa tallidi; chünki U Yehudani yolbashchi bolushqa tallighan;
    U Yehuda jemeti ichide atamning jemetini tallighan, atamning oghulliri ichide
    mendin razi bolup, méni pütün Israilgha padishah qilip tikligen;
  nde-nde: Kodwa uThixo, uNkulunkulu ka-Israyeli, wakhetha mina kuyo yonke indlu yakwethu
    ukuba yinkosi yako-Israyeli kuze kube nininini. Wakhetha uJuda ukuba abe ngumkhokheli,
    kwathi khona endlini kaJuda wakhetha imuli yakwethu, kwazakuthi emadodaneni kababa
    kumthokozisile ukungibeka ngibe yinkosi kulolonke elako-Israyeli.
  ton-ton: 'Ka naʻe fili muʻa au ʻe Sihova ko e ʻOtua ʻo ʻIsileli mei he fale kotoa
    pē ʻo ʻeku tamai ke u hoko ko e tuʻi ki ʻIsileli ʻo taʻengata: he kuo ne fili
    ʻa Siuta ke pule; pea mei he fale ʻo Siuta, ko e fale ʻo ʻeku tamai ʻaʻaku; pea
    mei he ngaahi foha ʻo ʻeku tamai naʻa ne finangalo lelei kiate au ke u hoko ko
    e tuʻi ki ʻIsileli kātoa:'
  ces-1613: Vyvolil pak Hospodin Bůh Izraelský mne ze vší čeledi otce mého, abych
    byl králem nad Izraelem na věky; nebo z Judy vybral vývodu a z domu Judova čeled
    otce mého, a z synů otce mého mne ráčil za krále ustanoviti nade vším Izraelem.
  eng-WMB: However the LORD, the God of Israel, chose me out of all the house of my
    father to be king over Israel forever. For he has chosen Judah to be prince; and
    in the house of Judah, the house of my father; and among the sons of my father
    he took pleasure in me to make me king over all Israel.
  tam-TCV: “ஆயினும் இஸ்ரயேலின் இறைவனாகிய யெகோவா என்றென்றைக்கும் இஸ்ரயேலின் அரசனாயிருக்கும்படி,
    எனது முழுக் குடும்பத்திலிருந்தும் என்னையே தேர்ந்தெடுத்தார். அவர் யூதாவைத் தலைமையாகத்
    தெரிந்துகொண்டார். யூதா கோத்திரத்திலிருந்து எனது குடும்பத்தை தெரிந்தெடுத்தார்.
    அதோடு எனது தகப்பனின் மகன்களுக்குள் என்னையே இஸ்ரயேல் முழுவதற்கும் அரசனாக்க பிரியங்கொண்டார்.
  ceb-ULB: Apan si Yahweh, ang Dios sa Israel, nagpili kanako gikan sa banay sa akong
    amahan nga mahimong hari sa tibuok Israel hangtod sa kahangtoran. Gipili niya
    ang tribo sa Juda ingon nga pangulo. Sa tribo sa Juda, ug sa panimalay sa akong
    amahan, sa tanang mga anak nga lalaki sa akong amahan, gipili niya ako nga mahimong
    hari sa tibuok Israel.
  pol-UBG: Wybrał mnie jednak PAN, Bóg Izraela, spośród całego domu mego ojca, abym
    był królem nad Izraelem na wieki. Judę bowiem wybrał na władcę, spośród rodu Judy
    – dom mego ojca, a spośród synów mego ojca, mnie sobie upodobał ustanowić królem
    nad całym Izraelem.
  urd-GVU: رب اسرائیل کے خدا نے میرے پورے خاندان میں سے مجھے چن کر ہمیشہ کے لئے اسرائیل
    کا بادشاہ بنا دیا، کیونکہ اُس کی مرضی تھی کہ یہوداہ کا قبیلہ حکومت کرے۔ یہوداہ
    کے خاندانوں میں سے اُس نے میرے باپ کے خاندان کو چن لیا، اور اِسی خاندان میں سے
    اُس نے مجھے پسند کر کے پورے اسرائیل کا بادشاہ بنا دیا۔
  deu-1912: Nun hat der HERR, der Gott Israel, mich erwählt aus meines Vaters ganzem
    Hause, daß ich König über Israel sein sollte ewiglich. Denn er hat Juda erwählt
    zum Fürstentum, und im Hause Juda meines Vaters Haus, und unter meines Vaters
    Kindern hat er Gefallen gehabt an mir, daß er mich über ganz Israel zum König
    machte.
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರಲ್ಲಿ ನನ್ನನ್ನೇ ಸದಾ ಇಸ್ರಾಯೇಲರ
    ಅರಸನಾಗುವುದಕ್ಕೆ ಆರಿಸಿಕೊಂಡನು. ಆತನು ಯೆಹೂದ ಕುಲವು ರಾಜಕುಲವಾಗಬೇಕೆಂದು ನೇಮಿಸಿ, ಆ ಕುಲದಲ್ಲಿ
    ನನ್ನ ತಂದೆಯ ಕುಟುಂಬವನ್ನು ಆರಿಸಿಕೊಂಡನು. ನನ್ನ ತಂದೆಯ ಎಲ್ಲಾ ಮಕ್ಕಳಲ್ಲಿ ನನ್ನನ್ನೇ ಮೆಚ್ಚಿ
    ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನನ್ನಾಗಿ ಮಾಡಿದನು.
  yap-yap: I SOMOL ni fare Got nu Israel, e ke mel’egeg nge pi’in owcheg ni ngu’ug
    gagiyeg niged yu Israel ndariy n’umngin nap’an. Ke mel’eg fare ganong rok Judah
    ni yad e ngu’ur gafaliyed, mu lan yu Judah e ke mel’eg e tabnaw rok e chitamag.
    Mu lan e re tabnaw nem ni ga’ngin mab felan’ SOMOL ngay ni nge pilung nigeg u
    daken ga’ngin yu Israel.
  hlt-MCSB: Israel Pathen BOEIPA loh kai he Israel soah kumhal hil manghai la om ham
    a pa imkhui pum lamloh n'coelh. Judah te khaw rhaengsang la acoelh bal. Te dongah
    Judah imkhui lamloh a pa imkhui tih a pa pacaboeina khui lamloh kai he tah Israel
    boeih soah manghai sak ham a ngaingaih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌኮ ፆኦዛሢ ዪሁዳ ፃጶ፥ ዒስራዔኤሌ ዓሶይዳ ሱኡጌ ማሂ ዶኦሬኔ፤ ሃሣ ዪሁዳ ፃጳፓ
    ታ ማኣሮ ዓሶ፥ ታ ማኣሮ ዓሶይዳፓ ታና ዒስራዔኤሌ ዓሶኮ ካኣቲ ማሂ ዶኦራዖ ታ ዜርፃ ካኣቶ ማዒ ዎይሣንዳሢ ታኣም ዒ ጫኣቄኔ።
  twi-ASANTE: “Nanso, Awurade, Israel Onyankopɔn, ayi me wɔ mʼagya abusua mu sɛ, menni
    ɔhene wɔ Israel so daa. Na wayi Yuda abusuakuo sɛ wɔnni ɔhene na Yuda mmusua mu
    nso, ɔyii mʼagya abusua. Na mʼagya mma mu no nso, ɛyɛɛ Awurade fɛ sɛ ɔsii me Israel
    nyinaa so ɔhene.
  eng-WEBU: However the LORD, the God of Israel, chose me out of all the house of
    my father to be king over Israel forever. For he has chosen Judah to be prince;
    and in the house of Judah, the house of my father; and among the sons of my father
    he took pleasure in me to make me king over all Israel.
  wal-wal: Taani Israa7eela bolli merinau kawotanaadan, GODAI Israa7eela Xoossai ta
    aawaa keettaa asaa ubbaappe tana dooriis. Kaalettanaadan koiro Yihudaa zariyaa
    dooriis; Yihudaa zariyaappe ta aawaa so asaa dooriis; ta aawaa naatu giddoppe
    tana dooridi, Israa7eela ubbaa bolli kawoyanau ufaittiis.
  spa-PDDPT: Sin embargo Yavé, el ʼElohim de Israel, me escogió de entre toda la casa
    de mi padre para ser rey de Israel para siempre. Porque escogió a Judá como caudillo,
    y de la casa de Judá, a la familia de mi padre. De entre los hijos de mi padre
    se agradó de mí para designarme rey de todo Israel.
  gun-gun: Ha'e rami avi Senhor Israel kuery ruete xeporavo xeru ro pygua kuery ha'e
    javi gui, Israel kuery ruvixarã aĩ aguã raka'e rã peve guarã. Mba'eta oiporavo
    raka'e Judá regua huvixarã, ha'e gui Judá regua mbyte gui ju oiporavo xeru ro
    pygua kuery, ha'e gui xeru ra'y kuery ikuai va'e gui xeporavo, Israel kuery ha'e
    javi ruvixaverã xemoĩ aguã.
  ilo-ULB: Nupay kasta, pinilinak ni Yahweh, a Dios ti Israel manipud kadagiti amin
    a pamilia ti amak tapno agbalin nga ari ti Israel iti agnanayon. Pinilina ti tribu
    ti Juda a kas mangidaulo. Iti tribu ti Juda, ken iti sangkabbalayan ti amak, manipud
    kadagiti amin a putot a lallaki ti amak, pinilinak nga agbalin nga ari iti entero
    nga Israel.
  kpg-kpg: Dimaadua go di God o Israel, gu hilihili au mo dogu hagadili belee dagi
    Israel ga hana hua beelaa. Mee gu hilihili di madawaawa Judah belee haga kila aga
    nia dagi gowaa. Mai i lodo Judah, mee gu hilihili di madahaanau o dogu damana.
    Mai i lodo di madahaanau hagatau deenei, ma di hiihai hua ni Mee bolo e kae au
    e hai di king i hongo Israel hagatau.
  uig-ARA: ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگار ئاتامنىڭ پۈتۈن جەمەتىدىن مېنى ئەبەدىلئەبەد
    ئىسرائىلغا پادىشاھ بولۇشقا تاللىدى؛ چۈنكى ئۇ يەھۇدانى يولباشچى بولۇشقا تاللىغان؛
    ئۇ يەھۇدا جەمەتى ئىچىدە ئاتامنىڭ جەمەتىنى تاللىغان، ئاتامنىڭ ئوغۇللىرى ئىچىدە
    مەندىن رازى بولۇپ، مېنى پۈتۈن ئىسرائىلغا پادىشاھ قىلىپ تىكلىگەن؛
  sus-sus: Isirayila Marigi Alatala n tan nan sugandixi n baba xa mixi birin tagi,
    n xa findi Isirayila mangɛ ra abadan, barima a Yuda nan sugandixi a xa findi xunyi
    ra, a n baba xa denbaya sugandi Yuda bɔnsɔɛ birin tagi. N baba xa die birin ya
    ma, a n tan nan sugandixi, n xa findi Isirayila mangɛ ra.
  pon-2006: KAUN-O, Koht en Israel, ketin pilada ngehi oh kadaudokei kan pwe se en
    kaunda Israel kohkohlahte. E ketin pilada kadaudok en Suda pwe re kihda aramas
    me pahn kaunda wasa, oh e ketin pilada peneineien semeio sang nan kadaudok en
    Suda. Sang nan peneinei wet me e ketin kupwurperenki en ketin wiahkiniehla nanmwarkien
    Israel pwon.
  ksd-ksd: Ia kaka ra Luluai ra God kai Israel i ga pilak pa iau kan diat ta ra apik
    na tarai kai tamagu upi ina king ure Israel pa na mutu; i ga pilak pa Iuda upi
    na lualua, ma ta ra vuna tarai Iuda i ga pilak pa ra apik na tarai kai tamagu,
    ma ta ra umana natu i tamagu i ga gugu ure iau upi na vaki iau pi ina king ure
    Israel par.
  tur-YTC: Ancak İsrael'in Tanrısı Yahve, İsrael üzerine sonsuza dek kral olmak içim
    babamın bütün evinden beni seçti; çünkü hükümdar olarak Yahuda'yı, Yahuda evinden
    de babamın evini seçti; ve bütün İsrael üzerine babamın oğulları arasında beni
    kral yapmaktan hoşnut oldu.
  grc-BRENT: Καὶ ἐξελέξατο Κύριος ὁ Θεὸς Ἰσραὴλ ἐν ἐμοὶ ἀπὸ παντὸς οἴκου πατρός μου
    εἶναι βασιλέα ἐπὶ Ἰσραὴλ εἰς τὸν αἰῶνα, καὶ ἐν Ἰούδα ᾑρέτικε τὸ βασίλειον, καὶ
    ἐξ οἴκου Ἰούδα τὸν οἶκον τοῦ πατρός μου· καὶ ἐν τοῖς υἱοῖς τοῦ πατρός μου, ἐν
    ἐμοὶ ἠθέλησε τοῦ γενέσθαι με εἰς βασιλέα ἐπὶ παντὶ Ἰσραήλ.
  ind-AYT: Namun TUHAN, Allah Israel, telah memilih aku dari antara semua kaum keluargaku
    untuk menjadi raja atas Israel selama-lamanya. Dia telah memilih Yehuda untuk
    menjadi pemimpin. Dari antara keturunan Yehuda, Dia memilih kaum keluargaku, dan
    dari antara anak-anak ayahku, Dia berkenan mengangkat aku menjadi raja atas seluruh
    Israel.
  nya-nya: “Komabe Yehova Mulungu wa Israeli anasankha ine pakati pa onse a banja
    langa kukhala mfumu ya Israeli kwamuyaya. Iye anasankha Yuda kukhala mtsogoleri,
    ndipo pa banja la Yuda anasankha banja langa. Pakati pa ana aamuna a abambo anga,
    kunamukomera Iye kundikhazika mfumu ya Aisraeli onse.
  hrv-hrv: Jahve, Izraelov Bog, izabrao je mene od sveg moga roda da budem kralj nad
    Izraelom zauvijek; jer je Judu izabrao za kneza, a iz Judina doma dom moga oca;
    između sinova moga oca bilo mu je drago da mene postavi kraljem nad svim Izraelom.
  mps-mps: “Tialima God, da Israelgo Genuai Bidigo, ena dąį te eno ogwa dabe dali
    dąį ilama, te Israel sesemane bidabo sogo te Israel tonalumainu yalio. Hasia
    bolo agai te Judago hani dąį ilama, te Israel hanigo polalubo bidi hani bidimainu
    nigilali. Tama te Juda hanide agai eno ayago hani sibide dąį ilali. Tama nosali,
    Genuai Bidigo aga homu wali digi pelama, tama eno ama dede dabe tomode ena dąį
    ilali, tama agai ena te tigidali Israel hanigo king bidimainogo ilai dao.
  tpi-tpi: “Tasol God, Bikpela bilong yumi Israel, i makim mi na ol lain pikinini
    bilong mi long bosim Israel oltaim oltaim. Pastaim em i bin makim lain bilong
    Juda bilong i stap lida bilong ol lain bilong Israel. Na long lain bilong Juda
    em i makim famili bilong papa bilong mi. Na bihain, Bikpela i bihainim laik bilong
    em yet na i makim mi namel long ol brata bilong mi, na em i mekim mi i stap king
    bilong olgeta lain bilong Israel.
  dan-1931: Af mit Fædrenehus udvalgte HERREN, Israels Gud, ene mig til Konge over
    Israel evindelig, thi han udvalgte Juda til Fyrste og af Juda mit Fædrenehus,
    og mellem min Faders Sønner fandt han Behag i mig, så han gjorde mig til Konge
    over hele Israel.
  vie-OVCB: Tuy nhiên, Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên đã chọn ta trong
    gia đình cha ta, cho ta làm vua Ít-ra-ên, triều đại ta sẽ trị vì mãi mãi. Vì Ngài
    đã chọn đại tộc Giu-đa để cai trị, trong đại tộc ấy lại chọn gia đình cha ta.
    Trong các con trai cha ta, Chúa Hằng Hữu vui chọn ta làm vua Ít-ra-ên.
  guj-2017: તેમ છતાં ઇઝરાયલના ઈશ્વર પ્રભુએ મારા પિતાના આખા કુટુંબમાંથી ઇઝરાયલ પર રાજા
    થવા માટે મને પસંદ કર્યો છે. યહૂદાના કુળમાંથી મારા પિતાના કુટુંબને પસંદ કર્યું
    છે અને તેઓ મારા પર એટલા બધાં કૃપાળુ હતા કે પિતાના પુત્રોમાંથી તેમણે મને પસંદ કરીને
    આખા ઇઝરાયલનો રાજા બનાવ્યો.
  pon-2006A: KAUN-O, Koht en Israel, ketin pilada ngehi oh kadaudokei kan pwe se en
    kaunda Israel kohkohlahte. E ketin pilada kadaudok en Suda pwe re kihda aramas
    me pahn kaunda wasa, oh e ketin pilada peneineien semeio sang nan kadaudok en
    Suda. Sang nan peneinei wet me e ketin kupwurperenki en ketin wiahkiniehla nanmwarkien
    Israel pwon.
  por-BRBSL: However Javé, o Deus de Israel, me escolheu de toda a casa de meu pai
    para ser rei sobre Israel para sempre. Pois ele escolheu Judá para ser príncipe;
    e na casa de Judá, a casa de meu pai; e entre os filhos de meu pai ele teve prazer
    em mim para me fazer rei sobre todo Israel.
  cth-cth: Hat nakunghai Isarel BAWIPA Cathut ni apa imthungnaw dawk hoi Isarel siangpahrang
    lah o hane na rawi. Bangkongtetpawiteh, Judah teh kaukkung lah a rawi teh, Judah
    miphun thung dawk hoi, apa imthung e capanaw dawk hoi, Isarelnaw dawkvah siangpahrang
    lah o hane teh a ngainae doeh.
  twi-twi: “Nanso Awurade, Israel Nyankopɔn, ayi me wɔ mʼagya abusua mu sɛ, minni
    ɔhene wɔ Israel so daa. Na wayi Yuda abusuakuw sɛ wonni hene na Yuda mmusua mu
    nso, oyii mʼagya abusua. Na mʼagya mma mu no nso, ɛyɛɛ Awurade fɛ sɛ osii me Israel
    nyinaa so hene.
  hlt-hlt: Israel Pathen BOEIPA loh kai he Israel soah kumhal hil manghai la om ham
    a pa imkhui pum lamloh n'coelh. Judah te khaw rhaengsang la acoelh bal. Te dongah
    Judah imkhui lamloh a pa imkhui tih a pa pacaboeina khui lamloh kai he tah Israel
    boeih soah manghai sak ham a ngaingaih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù kuù n tɑ̃ɑ̃tɛ́ n cicɛ cĩ́ɛ̃̀tɛ̀ miɛkɛ
    kɛ̀ m bo ntú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì sɑ̃́ɑ̃̀. Kuù do tɑ̃ɑ̃tɛ́ Sudɑɑ kó kuwuɔ
    kɛ̀ kù bo mbɛ̀ ni, Sudɑɑ kó kuwuɔ mmiɛkɛ kɛ tɑ̃ɑ̃tɛ́ n cicɛ cĩ́ɛ̃̀tɛ̀, n cicɛ
    cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ n tɑ̃ɑ̃tɛ́ kɛ̀ m bo mbɑkɛ́ Isidɑyɛɛribɛ.
  msy-2020: “Egha Ikiavɨra Itir God, Israelian God, Israelia gativagh men gan mamaghɨra
    ikiasa na ko nan ovavir boriba amɨsefe. A faragha Judan anabamɨn adarazi amɨsefe,
    eghtɨ me Israelia gativagh men gan men gumazir dapanibar ikiam. Egha Judan anabamɨn
    gumazibar tongɨn, a nan afeziamɨn ikɨzim amɨsefe. Egha gɨn, a uan ifongiamɨn gɨn
    ghua, nan aveghbuabar tongɨn na amɨsevegha na gamizɨ, kɨ Israelia bar moghɨra,
    men atrivimɨn oto.
  dop-dop: Pǝ nɑ pǝ mpʋ tɔ, mɑɣɑ Ɩsɛɣɛlɩ Ɩsɔ lǝsɑ mɑ cɑɑ lʋlʋɣʋ nyǝ́mɑ tɑɑ sɩ mɑ́
    nɑ mɑ lʋlʋɣʋ nyǝ́mɑ tǝ tɔkɩ kɑwulɑɣɑ kɛ tɑm kɛ́ Ɩsɛɣɛlɩ tǝnɑ tɔɔ. Yutɑ kɛ ɩ kɑ
    tʋwɑ ɑwulumpiitu kɛ hɑtoo lɔŋtɑɑ, nɑ ɩ́ lǝsɩ ɩ kpekǝle tɑɑ kɛ́ tɑ́ lʋlʋɣʋ nyǝ́mɑ.
    Ɩlɛnɑ ɩ́ lǝsɩ mɑɣɑ mɑ cɑɑ tǝyɑɣɑ tɑɑ sɩ mɑ́ lɑ Ɩsɛɣɛlɩ kʋkpɛntʋɣʋ wulɑʋ.
  azb-azb: Lakin İsrailin Allahı Rəbb İsrail üzərində əbədi olaraq padşah olmaq üçün
    bütün nəslimdən məni seçdi, çünki hökmdar olmaq üçün O, Yəhudanı və Yəhuda qəbiləsindən
    mənim nəslimi seçdi. Bütün İsrail üzərində padşah etmək üçün nəslimin arasında
    mən xoşuna gəldim.
  eng-DBY: And Jehovah the God of Israel chose me out of all the house of my father
    to be king over Israel for ever; for he has chosen Judah to be the prince; and
    of the house of Judah, the house of my father; and among the sons of my father
    he took pleasure in me to make me king over all Israel;
  hin-2017: तो भी इस्राएल के परमेश्वर यहोवा ने मेरे पिता के सारे घराने में से मुझी
    को चुन लिया, कि इस्राएल का राजा सदा बना रहूँ अर्थात् उसने यहूदा को प्रधान होने
    के लिये और यहूदा के घराने में से मेरे पिता के घराने को चुन लिया और मेरे पिता के
    पुत्रों में से वह मुझी को सारे इस्राएल का राजा बनाने के लिये प्रसन्न हुआ।
  eng-YLT: '''And Jehovah, God of Israel, doth fix on me out of all the house of my
    father to be for king over Israel to the age, for on Judah He hath fixed for a
    leader, and in the house of Judah, the house of my father, and among the sons
    of my father, on me, [me] He hath been pleased to make king over all Israel;'
  eng-WYC-2017: But the Lord God of Israel chose me of all the house of my father,
    that I should be king on Israel without end; for of Judah he hath chosen princes,
    soothly of the house of Judah, he hath chosen the house of my father, and of the
    sons of my father, it pleased him to choose me king on all Israel.
  eng-WMBB: However the LORD, the God of Israel, chose me out of all the house of
    my father to be king over Israel forever. For he has chosen Judah to be prince;
    and in the house of Judah, the house of my father; and amongst the sons of my
    father he took pleasure in me to make me king over all Israel.
  urd-GVH: रब इसराईल के ख़ुदा ने मेरे पूरे ख़ानदान में से मुझे चुनकर हमेशा के लिए
    इसराईल का बादशाह बना दिया, क्योंकि उस की मरज़ी थी कि यहूदाह का क़बीला हुकूमत करे।
    यहूदाह के ख़ानदानों में से उसने मेरे बाप के ख़ानदान को चुन लिया, और इसी ख़ानदान
    में से उसने मुझे पसंद करके पूरे इसराईल का बादशाह बना दिया।
  rug-rug: Ba e Zihova, sa Tamasa pa Izireli, ele vizata au koa rini pa qua tatamana
    pude na baṉara pa Izireli ninae rane. Ura vizatia Sa se Ziuda pude tuturaṉa meke
    koasa butubutu te Ziuda si vizatia Sa sa tatamana tanisa tamaqu. Koasa doduruna
    sa tatamana tanisa tamaqu si qetu si Asa pude vagi au pude na baṉara pa doduruna
    sa Izireli.
  gaz-gaz: “Taʼus Waaqayyo, Waaqni Israaʼel akka ani bara baraan Israaʼel irratti
    mootii taʼuuf mana abbaa koo keessaa na filate. Akka inni dura buʼaa taʼuufis
    Yihuudaa filate; mana Yihuudaa keessaa maatii koo filate; ilmaan abbaa kootii
    keessaa immoo akka ani guutummaa Israaʼel irratti mootii taʼu jaallate.
  fra-LSG: L’Éternel, le Dieu d’Israël, m’a choisi dans toute la maison de mon père,
    pour que je fusse roi d’Israël à toujours; car il a choisi Juda pour chef, il
    a choisi la maison de mon père dans la maison de Juda, et parmi les fils de mon
    père c’est moi qu’il a voulu faire régner sur tout Israël.
  yal-yal: Koni, Alatala, Isirayilaa Ala bata n sugandi n bɔnsɔnna birin tagi alogo
    n xa findi Isirayila mangan na habadan, bayo a bata Yuda bɔnsɔnna sugandi kuntigin
    na, a yi n fafe a denbayaan sugandi Yuda bɔnsɔnni, a yi n tan sugandi n fafe a
    denbayani, a yi n dɔxɔ mangan na Isirayila xun na.
  haw-1868: 'Aka hoi, i koho mai o Iehova ke Akua o ka Iseraela ia''u imua o ka ohana
    a pau a ko''u makuakane i alii mau maluna o ka Iseraela: no ka mea, i koho mai
    oia i ka Iuda i alii; a i ka ohana a ko''u makuakane no ka ohana a Iuda; a iwaena
    o na keiki a kuu makuakane, i makemake oia ia''u e hoolilo i alii maluna o ka
    Iseraela a pau:'
  arb-NAV: إِنَّ الرَّبَّ إِلَهَ إِسْرَائِيلَ قَدِ اصْطَفَانِي مِنْ كُلِّ بَيْتِ أَبِي
    لِيَجْعَلَنِي مَلِكاً عَلَى إِسْرَائِيلَ إِلَى الأَبَدِ، وَذَلِكَ لأَنَّهُ اخْتَارَ
    سِبْطَ يَهُوذَا لِلرِّئَاسَةِ، ثُمَّ اخْتَارَ بَيْتَ أَبِي مِنْ بَيْنِ بُيُوتِ
    يَهُوذَا، وَقَدْ سُرَّ أَنْ يَفْرِزَنِي مِنْ بَيْنِ أَبْنَاءِ أَبِي لِيُوَلِّيَنِي
    عَلَى مُلْكِ إِسْرَائِيلَ.
  ewe-ewe: “Ke Yehowa, Israel ƒe Mawu la tiam le fofonye ƒe ƒome blibo la me be, manye
    fia ɖe Israel dzi tegbee. Etia Yuda ƒe viwo eye wòtia fofonye ƒe ƒome tso wo dome.
    Nye nu nyo Yehowa ŋu eye wòna mezu fia ɖe Israel dukɔ blibo la nu.
  eng-LEE: 'Yet the Lord the God of Israel made choice of me out of all the house
    of my father to be king over Israel for ever; for of Judah had he made choice
    as ruler, and among the house of Judah, of the house of my father; and among the
    sons of my father had he pleasure in me to make [me] king over all Israel:'
  asm-FB: তথাপি যিহোৱাই, ইস্ৰায়েলৰ ঈশ্বৰে; ইস্ৰায়েলৰ ওপৰত সদায় ৰাজত্ব কৰিবৰ বাবে
    মোৰ আটাই পিতৃপৰিয়ালৰ মাজৰ পৰা মোক মনোনীত কৰিলে। তেওঁ নেতৃত্ব দিবৰ বাবে যিহূদা
    জাতিক মনোনীত কৰিলে। যিহূদাৰ জাতি, মোৰ পিতৃৰ পৰিয়ালবৰ্গ আৰু মোৰ পিতৃৰ সকলো পুত্রৰ
    মাজৰ পৰা তেওঁ মোক গোটেই ইস্ৰায়েলৰ ওপৰত ৰজা হ’বলৈ মনোনীত কৰিলে।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ ﭑ تَن نَن سُفَندِشِ ﭑ بَبَ شَ مِشِ بِرِن تَفِ،
    ﭑ شَ قِندِ عِسِرَيِلَ مَنفّ رَ عَبَدَن، بَرِ مَ عَ يُدَ نَن سُفَندِشِ عَ شَ قِندِ
    شُنيِ رَ، عَ ﭑ بَبَ شَ دٍنبَيَ سُفَندِ يُدَ بْنسْي بِرِن تَفِ. ﭑ بَبَ شَ دِيٍ
    بِرِن يَ مَ، عَ ﭑ تَن نَن سُفَندِشِ، ﭑ شَ قِندِ عِسِرَيِلَ مَنفّ رَ.
  fra-SBL: Mais Yahvé, le Dieu d'Israël, m'a choisi parmi toute la maison de mon père
    pour être roi d'Israël à jamais. Car il a choisi Juda comme prince ; et dans la
    maison de Juda, la maison de mon père, et parmi les fils de mon père, il a pris
    plaisir à me faire régner sur tout Israël.
  hbo-hbo: וַיִּבְחַ֡ר יְהוָ֣ה אֱלֹהֵי֩ יִשְׂרָאֵ֨ל בִּ֜י מִכֹּ֣ל בֵּית־אָבִ֗י לִהְיֹ֨ות
    לְמֶ֤לֶךְ עַל־יִשְׂרָאֵל֙ לְעֹולָ֔ם כִּ֤י בִֽיהוּדָה֙ בָּחַ֣ר לְנָגִ֔יד וּבְבֵ֥ית
    יְהוּדָ֖ה בֵּ֣ית אָבִ֑י וּבִבְנֵ֣י אָבִ֔י בִּ֣י רָצָ֔ה לְהַמְלִ֖יךְ עַל־כָּל־יִשְׂרָאֵֽל׃
  kik-kik: “No Jehova, Ngai wa Isiraeli, nĩathuurire kuuma kũrĩ nyũmba iitũ yothe
    nduĩke mũthamaki wa Isiraeli nginya tene. Nĩathuurire Juda atuĩke mũtongoria,
    na kuuma nyũmba ya Juda agĩthuura nyũmba ya baba, na kuuma kũrĩ ariũ a baba akĩona
    kwagĩrĩire aandue niĩ mũthamaki wa Isiraeli yothe.
  fra-NCL: Yahweh, le Dieu d’Israël, m’a choisi dans toute la maison de mon père,
    pour que je fusse roi sur Israël à jamais. Car il a choisi Juda pour être chef ;
    et dans la maison de Juda, il a choisi la maison de mon père, et, parmi les fils
    de mon père, il s’est complu en moi pour me faire régner sur tout Israël.
  cek-AK: Toe Israel Angraeng Sithaw mah, Israel siangpahrang ah oh poe hanah, kam
    pa ih imthung takoh boih thung hoiah kai hae ang qoih boeh; zaehoikung ah oh hanah
    anih mah Judah to qoih boeh; Judah imthung takoh thung hoiah kam pa imthung takoh
    to a qoih; kam pa ih capanawk thung hoiah kai hae Israelnawk boih ukkung siangpahrang
    ah ang paek.
  cuk-cuk: ”Degi-inigwele, Israel-e-Bab-Dummad-Jehová an-gwenadgan-abargi Israel-reyga
    degisadegu-megega an-sunonikid. Agala, Bab-Jehová, e-Israel-dulemar-seegala, Judá-sunonikid.
    Degi, Judá-wagan-abargi, an-gwenadgan-sunonikid. Deginbali, an-iamar-abargi Israel-yargi
    reyga-megega an-sunonikid.
  uig-CYR: Исраилниң Худаси болған Пәрвәрдигар атамниң пүтүн җәмәтидин мени әбәдил-әбәт
    Исраилға падиша болушқа таллиди; чүнки У Йәһудани йолбашчи болушқа таллиған; У
