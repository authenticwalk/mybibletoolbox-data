verse: 1CH.028.016
translations:
  mal-C: കാഴ്ചയപ്പത്തിന്റെ ഓരോ മേശയ്ക്കും വേണ്ടിയുള്ള സ്വർണവും വെള്ളിമേശകൾക്കുവേണ്ടിയുള്ള
    വെള്ളിയും തൂക്കപ്രകാരം കൊടുത്തു.
  deu-TKW: Ferner den Goldbedarf für die verschiedenen Tische mit den reihenweise
    aufgelegten Broten und das Silber für die silbernen Tische,
  lin-lin: kilo ya wolo mpo na mesa moko na moko ya mapa oyo ebulisami, kilo ya palata
    mpo na bamesa ya palata ;
  eng-LSV: and the gold [by] weight for tables of the arrangement, for table and table,
    and silver for the tables of silver;
  eng-GNV: And the weight of the gold for the tables of shewbread, for euery table,
    and siluer for the tables of siluer,
  eng-WEBSTER: 'And by weight he gave gold for the tables of show-bread, for every
    table; and likewise silver for the tables of silver:'
  nhw-BL: Quiilhui quesqui oro monequiyaya para quichihuas nopa mesa para ipan quitlalise
    nopa pantzi huan quitamachijqui nopa oro huan quimacac para nopa mesa. Nojquiya
    quitamachijqui nopa oro para quicualtlalis sesen nopa sequinoc mesas catli tlachijchihuali
    ica oro, huan quimacac Salomón.
  swh-ONEN: uzito wa dhahabu kwa ajili ya meza ya mikate iliyowekwa wakfu, uzito wa
    fedha kwa ajili ya meza ya fedha;
  bba-bba: U mɑɑ nùn wurɑ wɛ̃ mɛ̀n sɑkɑ bɑ koo kɑ tɑbulu wurɑɡii ko mi bɑ ko n dɑ
    Yinni Gusunɔ pɛ̃ɛ yiiye, mɑ u mɑɑ nùn sii ɡeesu wɛ̃ u kɑ tɑbulu ɡɛɛ ko.
  eng-KJVCPB: 'And by weight he gave gold for the tables of shewbread, for every table;
    and likewise silver for the tables of silver:'
  luo-luo: pek mar dhahabu mar mesa ka mesa miketoe makati mopwodhi kaachiel gi pek
    mar fedha mag mesni molos gi fedha;
  meu-meu: bona flaoa helaḡana patadia ta ta edia gold metaudia, bona silver patadia
    edia silver metaudia;
  npi-ULB: उपस्‍थितिको रोटीको हरेक टेबलको निम्‍ति सुनको तौल, र चाँदीका टेबलहरूका निम्‍ति
    चाँदीको तौल तिनले तोकिदिए ।
  yor-yor: Ìwọ̀n ti wúrà fun tábìlì, tábìlì fún àkàrà tí a yà sọ́tọ̀; ìwọ̀n fàdákà
    fún àwọn tábìlì fàdákà;
  pes-OPCB: طلا برای ساختن میزهای نان حضور و نقره برای میزهای نقره‌ای؛
  tgl-ULB: Ibinigay niya ang timbang ng mga ginto para sa mga lamesa ng tinapay na
    handog, para sa bawat lamesa, at ang timbang ng pilak para sa mga lamesang pilak.
  hui-hui: '@see-verse:1CH.028.015'
  mya-mya: '@see-verse:1CH.028.015'
  bod-N: ཡང་གསེར་ག་ཚད་ཀྱིས་སྤྱན་བསྟར་བག་ལེབ་ཀྱི་ཅོག་ཙེ་བཟོ་དགོས་པ་དང་། དངུལ་ག་ཚད་ཀྱིས་དངུལ་གྱི་ཅོག་ཙེ་བཟོ་དགོས་པ་དང་།
  sna-sna: Uremu hwegoridhe retafura imwe neimwe yechingwa chakatsaurwa; uremu hwesirivha
    yetafura dzesirivha;
  spa-BLM: y el oro por peso para las mesas de pan de muestra, para cada mesa; y la
    plata para las mesas de plata
  cac-cac: Icha pax chi' ix aj yalan vin̈ yuj juntzan̈ mexa ol och oro d'ay b'aj ol
    em tzolan ixim pan to yic Jehová yaji yed' juntzan̈ mexa ol och plata d'ay.
  swh-ULB: Alitoa uzito wa dhahabu kwa meza za mkate wa uwepo, kwa kila meza, na uzito
    wa fedha kwa meza za fedha.
  bel-bel: і золата для сталоў пакладных хлябоў, для кожнага залатога стала, і срэбра
    для сталоў срэбраных,
  deu-ELBBK: und das Gold-Gewicht für die Tische der Schichtbrote, für jeden Tisch;
    und das Silber für die silbernen Tische;
  mbb-OT: te menge lemisahan he vulawan te selevukà te supas he ibpemuhat diyà te
    etuvangan te Megbevayà; te lemisahan he pelata;
  mal-2015: കാഴ്ചയപ്പത്തിന്റെ മേശകൾക്കു ഓരോ മേശെക്കു വേണ്ടുന്ന പൊന്നും വെള്ളികൊണ്ടുള്ള
    മേശകൾക്കു വേണ്ടുന്ന വെള്ളിയും തൂക്കപ്രകാരം കൊടുത്തു.
  rmc-rmc: the pro rupune skaminda the pro dojekh somnakuno skamind prekal o sveta
    mare prekal o Del.
  pes-OPV: و طلا را به وزن به جهت ميزهاي نان تَقدِمه براي هر ميز عليحده و نقره را
    براي ميزهاي نقره.
  ron-1924: Й-а дат греутатя де аур пентру меселе пынилор пентру пунеря ынаинте, пентру
    фиекаре масэ, ши греутатя де арӂинт пентру меселе де арӂинт.
  ben-OBCV: উৎসর্গীকৃত দর্শন-রুটির প্রত্যেকটি টেবিলের জন্য নিরূপিত সোনার ওজন; রুপোর
    টেবিলগুলির জন্য নিরূপিত রুপোর ওজন;
  som-som: iyo tii dahabkii loo miisaami lahaa miisaska kibista tusniinta, miis kasta
    miisaankiisa, iyo tii lacagtii miisaska lacagta ah,
  lat-VUC: 'Aurum quoque dedit in mensas propositionis pro diversitate mensarum: similiter
    et argentum in alias mensas argenteas.'
  eng-ASVBT: and the gold by weight for the tables of showbread, for every table;
    and silver for the tables of silver;
  ita-1885: e il peso dell'oro che conveniva per ciascuna delle tavole de' pani, che
    doveano del continuo esser disposti per ordine; e il peso dell'argento che conveniva
    per le tavole d'argento;
  eng-LXXUP: 'He gave him likewise the weight of the tables of showbread, of each
    table of gold, and likewise of the tables of silver:'
  eng-ULB: He gave the weight of the gold for the tables of the bread of the presence,
    for every table, and the weight of the silver for the silver tables.
  spa-VBL: el peso del oro para cada mesa de los panes de la proposición, y el peso
    de la plata para las mesas de plata,
  fra-_FOB: Il lui donna l'or, au poids, pour les tables des pains de proposition,
    pour chaque table; et de l'argent pour les tables d'argent.
  mal-mal: കാഴ്ചയപ്പത്തിന്റെ മേശകൾക്ക് ഓരോ മേശയ്ക്ക് ആവശ്യമുള്ള പൊന്നും വെള്ളികൊണ്ടുള്ള
    മേശകൾക്ക് ആവശ്യമുള്ള വെള്ളിയും തൂക്കപ്രകാരം കൊടുത്തു.
  urd-GVR: sone kī wuh mezeṅ jin par Rab ke lie maḳhsūs roṭiyāṅ rakhnī thīṅ, chāṅdī
    kī mezeṅ,
  suz-BL: लहर पा वोइश्‍शो कोंइतीक शोब्‍ले कली सुन के टेबल गिश सुन नु चांदी के टेबल
    आन कली गिश चांदी माल्‍बा मेको ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: Gli diede l’indicazione del peso dell’oro necessario per ognuna delle
    tavole dei pani della presentazione, e dei peso dell’argento per le tavole d’argento;
  ckb-ckb: کێشی زێڕ بۆ هەر مێزێکی نانی تەرخانکراو؛ کێشی زیویش بۆ مێزە زیوینەکان؛
  eng-BBE: And gold by weight for the tables for the holy bread for every table, and
    silver for the silver tables;
  kan-OKCV: ಆ ಪ್ರಕಾರವೇ ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗಳ ಮೇಜುಗಳಿಗೋಸ್ಕರ ಒಂದೊಂದು ಮೇಜಿಗೆ ತೂಗಿಕೊಟ್ಟನು.
    ಬೆಳ್ಳಿಯ ಮೇಜುಗಳಿಗೋಸ್ಕರ ಬೆಳ್ಳಿಯನ್ನು ತೂಗಿಕೊಟ್ಟನು.
  tam-2017: சமூகத்து அப்பங்களை வைக்கும் ஒவ்வொரு மேஜைக்கும் எடையின்படி வேண்டிய பொன்னையும்,
    வெள்ளி மேஜைகளுக்கு வேண்டிய வெள்ளியையும்,
  spa-RV-1909: 'Asimismo dió oro por peso para las mesas de la proposición, para cada
    mesa: del mismo modo plata para las mesas de plata:'
  ron-BTF: Și cântărit a dat aur pentru mesele pâinii punerii înainte, pentru fiecare
    masă; și la fel argint pentru mesele de argint;
  eng-WEBP: and the gold by weight for the tables of show bread, for every table;
    and silver for the tables of silver;
  eng-FBV: the weight of gold for each table of showbread, and the weight of silver
    for the silver tables,
  nld-1939: Verder het benodigde goud voor de beide tafels der toonbroden, en het
    zilver voor de zilveren tafels;
  nch-BL: Quiilhui quesqui oro monequiyaya para quichihuas nopa mesa para ipan quitalise
    nopa pantzi huan quitamachijqui nopa oro huan quimacac para nopa mesa. Nojquiya
    quitamachijqui nopa oro para quicualtalis sesen nopa sequinoc mesas cati tachijchihuali
    ica oro, huan quimacac Salomón.
  vie-1934: Người cũng chỉ số cân về các ban để bánh trần thiết, và bạc về những bàn
    bằng bạc;
  hin-CV: 'दावीद ने निम्न लिखित वस्तुओं में इस्तेमाल किए जानेवाले सोने और चांदी की
    मात्रा तय की: भेंट की रोटी के मेजों के लिए सोना और चांदी की मेजों के लिए ज़रूरी
    चांदी;'
  spa-BES: Y oro por peso para las mesas para el pan santo para cada mesa, y plata
    para las mesas de plata;
  tdx-tdx: naho ty lanjam-bolamena amy rairai-mofo-piatrekey naho amy ze latabatse
    iaby; naho ty volafoty amo latabatse volafotio;
  tha-KJV: น้ำหนักทองคำสำหรับโต๊ะขนมปังหน้าพระพักตร์​แต่​ละโต๊ะ เงินสำหรับโต๊ะเงิน
  por-BR-2018: 'Assim deu ouro por peso para as mesas da proposição, para cada mesa:
    do mesmo modo prata para as mesas de prata:'
  deu-ELO: und das Gold-Gewicht für die Tische der Schichtbrote, für jeden Tisch;
    und das Silber für die silbernen Tische;
  eng-WYC-2018: And he gave gold into the board[s] of setting forth, for the diversity
    of measure, also and he gave silver into other silveren boards; (And he told him
    the weight of the gold for the tables for the loaves of proposition, or the loaves
    of setting forth, and the weight of the silver for the other silver tables;)
  epo-epo: Li donis ankaŭ la pezon de la oro por la tabloj de propono, por ĉiu tablo
    aparte, kaj de la arĝento por la tabloj arĝentaj;
  uig-PIN: nan tizidiƣan altun xirǝlǝrni yasitixⱪa, yǝni ⱨǝrbir xirǝ üqün kerǝklik
    altun bǝrdi; kümüx xirǝlǝrni yasitixⱪa kerǝklik kümüx bǝrdi;
  beo-beo: '@see-verse:1CH.028.015'
  tpi-OTNT: na bilong wokim ol tebol. Ol tebol ol i wokim long gol, em ol i bilong
    putim bret ol i givim long God.
  hau-SA: yawan zinariya don kowane tebur saboda burodi mai tsaki; da kuma yawan azurfa
    saboda teburin azurfa;
  uig-LAT: nan tizidighan altun shirelerni yasitishqa, yeni herbir shire üchün kéreklik
    altun berdi; kümüsh shirelerni yasitishqa kéreklik kümüsh berdi;
  nde-nde: langesisindo segolide saleyotafula lezinkwa ezahlukaniselwe uNkulunkulu
    lesisindo sesiliva esamatafula enziwe ngesiliva;
  ton-ton: 'Pea naʻa ne fakamamafa ʻae koula maʻae ngaahi palepale ʻoe mā ʻoe ʻao,
    ki he palepale taki taha; pea mo e siliva ki he ngaahi palepale siliva:'
  ces-1613: Zlata též váhu na stoly předložení na jeden každý stůl, i stříbra na stoly
    stříbrné,
  eng-WMB: and the gold by weight for the tables of show bread, for every table; and
    silver for the tables of silver;
  tam-TCV: இறைவனுக்கு அர்ப்பணிக்கும் அப்பங்களை வைக்கும் ஒவ்வொரு மேஜைகளுக்கும் தேவையான
    தங்கத்தையும் குறிப்பிட்டான். அத்துடன் மேஜைகளுக்குத் தேவையான வெள்ளியையும் குறிப்பிட்டான்.
  ceb-ULB: Naghatag siya sumala sa kabug-aton sa bulawan alang sa mga lamesa sa tinapay
    sa presensya, alang sa matag lamesa, ug sumala sa kabug-aton sa plata alang sa
    mga lamesa nga plata.
  pol-UBG: Również dał odpowiednią wagę złota na stoły chlebów pokładnych, na każdy
    stół, oraz srebra – na stoły srebrne;
  urd-GVU: سونے کی وہ میزیں جن پر رب کے لئے مخصوص روٹیاں رکھنی تھیں، چاندی کی میزیں،
  deu-1912: auch gab er das Gewicht des Goldes für die Tische der Schaubrote, für
    jeglichen Tisch sein Gewicht, also auch des Silbers für die silbernen Tische,
  kan-2017: ಮೀಸಲು ರೊಟ್ಟಿಗಳನ್ನಿಡುವ ಬಟ್ಟಲುಗಳು ಹಾಗೂ ಪ್ರತಿಯೊಂದು ಮೇಜಿಗೆ ಉಪಯೋಗಿಸಬೇಕಾದ ಬಂಗಾರದ
    ತೂಕ, ಬೆಳ್ಳಿಯ ಮೇಜುಗಳ ಬೆಳ್ಳಿಯ ತೂಕ,
  yap-yap: nge pi tabel ni silber, nge reb e tabel nib gol ni aram e gin yima tay
    fapi flowa ni lof ngay ni kan ognag ngak Got.
  hlt-MCSB: Rhungkung caboei dongkah caboei neh caboei ham sui khaw a khiing neh,
    cak caboei dongkah ham cak khaw a khueh.
  mdy-ETH: ቢሮ ዓንጎና ኮሺንታ ሎኦዦ ዖይቶም፥ ፆኦሲም ዒንጊንታ ዱማዼ ካሦ ጌሦ ዎርቆ ጋባዶንታ፤
  twi-ASANTE: Ɔkyerɛɛ sikakɔkɔɔ dodoɔ a wɔmfa nyɛ ɛpono a wɔde Hyiadan mu Burodo no
    bɛto so ɛnna ɔkyerɛɛ dwetɛ dodoɔ a wɔmfa nyɛ apono a ɛka ho no.
  eng-WEBU: and the gold by weight for the tables of show bread, for every table;
    and silver for the tables of silver;
  wal-wal: GODAA sinttan oittaa wottiyo worqqa xaraphpheezata, bira xaraphpheezata,
  spa-PDDPT: También entregó el oro por peso necesario para cada una de las mesas
    de los Panes de la Presencia, plata para las mesas de plata,
  gun-gun: ha'e gui ouro guigua mbovy poyia avi Nhanderuete renonde mesa ikuai va'erã
    peguarã, peteĩ-teĩ oĩa rami vy, ha'e gui mesa prata guigua avi mbovy poyia paa.
  ilo-ULB: Intedna ti timbang ti balitok a maaramat para kadagiti lamisaan ti maidaton
    a tinapay, para iti tunggal lamisaan, ken ti timbang ti pirak a maaramat para
    iti pirak a lamisaan.
  kpg-kpg: mo nia deebele silber mo nia deebele goolo dagidahi ala e dugu nia palaawaa
    tigidaumaha ang gi God.
  uig-ARA: نان تىزىدىغان ئالتۇن شىرەلەرنى ياسىتىشقا، يەنى ھەربىر شىرە ئۈچۈن كېرەكلىك
    ئالتۇن بەردى؛ كۈمۈش شىرەلەرنى ياسىتىشقا كېرەكلىك كۈمۈش بەردى؛
  sus-sus: A naxa xɛɛma nun gbeti binyɛ xasabi masen a bɛ naxan yailanma teebilie
    ra sɛrɛxɛ taami sama naxee fari.
  pon-2006: ong tehpel silper kan, oh ong ehuehu tehpel kohl me pilawahn meirong ong
    Koht kin mi powe.
  ksd-ksd: ra mamat i ra goled ure ra umana vatar tikatikai ure ra gem na ginigira,
    ma ra mamat i ra silva ure ra umana vatar na silva,
  tur-YTC: Ve sergi ekmeği masaları için, her masa için altın; ve gümüş masalar için
    gümüş tartısını;
  grc-BRENT: Ἔδωκεν αὐτῷ ὁμοίως τὸν σταθμὸν τῶν τραπεζῶν τῆς προθέσεως, ἑκάστης τραπέζης
    χρυσῆς, καὶ ὡσαύτως τῶν ἀργυρῶν,
  ind-AYT: mengenai berat emas yang diperlukan untuk masing-masing meja roti sajian
    dan perak untuk meja-meja perak;
  nya-nya: kulemera kwa golide wa tebulo iliyonse yoyikapo buledi wopatulika; kulemera
    kwa siliva wopangira matebulo asiliva;
  hrv-hrv: zlato u šipkama za stolove na kojima će stajati prineseni hljebovi, za
    svaki stol; srebro za srebrne stolove,
  mps-mps: te tebol sai dabe nigabo ola mabo po asęai elaluai. Te tebol sai augwaligo
    te golgo nigali, te augwaligo Godiba mabo bret muabo tebol sai dao.
  tpi-tpi: na bilong wokim ol tebol. Ol tebol ol i wokim long gol, em ol i bilong
    putim bret ol i givim long God.
  dan-1931: fremdeles om Vægten på Guldet til Skuebrødsbordene, til hvert enkelt Skuebrødsbord,
    og på Sølvet til Sølvbordene
  vie-OVCB: Vua cho cân vàng để chế các bàn để Bánh Hiện Diện, cân bạc để chế các
    bàn bằng bạc.
  guj-2017: અર્પિત રોટલીની મેજોને સારુ જોઈતું સોનું અને રૂપાની મેજોને સારુ જોઈતું
    ચાંદી તોળીને આપ્યું.
  pon-2006A: ong tehpel silper kan, oh ong ehuehu tehpel kohl me pilawahn meirong
    ong Koht kin mi powe.
  por-BRBSL: e o ouro por peso para as mesas de pão de exposição, para cada mesa;
    e a prata para as mesas de prata;
  cth-cth: Vaiyei hung nahane caboi, buet touh rip hanelah sui a panki e yit touh
    hoi, ngun caboi hanelah a panki e yit touh.
  twi-twi: Ɔkyerɛɛ sikakɔkɔɔ dodow a wɔmfa nyɛ ɔpon a wɔde Daa Daa Brodo no bɛto so;
    na ɔkyerɛɛ dwetɛ dodow a wɔmfa nyɛ apon a ɛka ho no.
  hlt-hlt: Rhungkung caboei dongkah caboei neh caboei ham sui khaw a khiing neh, cak
    caboei dongkah ham cak khaw a khueh.
  tbz-SIM: Kòò ò nɑ̀kɛ́nɛ̀ mɛsɔɔ nkóo tɑ́bùrì bɛ̀ yó ndɑkù wè pɛ̃́ɛ̃̀ bɛ̀ pɑ̃ɑ̃ nwè
    Kuyie nkó mɛsɔɔ nkó kucɛ̃́ɛ̃́kù yó mmɑmɛ̀, nɛ̀ timɑ́tì pɛ́ítì kó tɑ́bùrì kó timɑ́tì
    kó kucɛ̃́ɛ̃́kù yó mmɑmɛ̀.
  msy-2020: Egh golɨn dakozibar ingarsɨ, me golɨn osɨmtɨzir manmaghɨn itiba inigh
    dar ingaram, kar dakozir me bretba arɨgh da isɨ God danɨngamiba. Egh me silvan
    dakozibar ingarsɨ, me silvan osɨmtɨzir manmaghɨn itiba inigh dar ingaram.
  dop-dop: Nɑ Tɑfiiti cɛlɑ Sɑlʋmɔŋ kɛ wʋlɑ nɑ pǝ́ mɑɣɑnɑ ɩsǝnɑ pɑɑ lu tɑɑpǝlǝnɑɑ mpɑ
    pɑ tɔɔ pɑ sɩɩkɩ Ɩsɔ potopotonɑɑ tɔ. Nɑ ɩ́ cɛlɛ-ɩ tɔtɔɣɔ liɣitee nyǝɣǝtʋ sɩ pɑ́
    lɑ tɑɑpǝlǝnɑɑ.
  azb-azb: təqdis çörəkləri qoyulan masalar üçün hər masanın çəkisinə görə qızıl,
    hər gümüş masa üçün gümüş,
  eng-DBY: and gold by weight for the tables of the [loaves] to be set in rows, for
    every table; and silver for the tables of silver;
  hin-2017: और भेंट की रोटी की मेजों के लिये एक-एक मेज का सोना तौलकर, और चाँदी की
    मेजों के लिये चाँदी,
  eng-YLT: and the gold [by] weight for tables of the arrangement, for table and table,
    and silver for the tables of silver;
  eng-WYC-2017: And he gave gold into the board[s] of setting forth, for the diversity
    of measure, also and he gave silver into other silveren boards;
  eng-WMBB: and the gold by weight for the tables of show bread, for every table;
    and silver for the tables of silver;
  urd-GVH: सोने की वह मेज़ें जिन पर रब के लिए मख़सूस रोटियाँ रखनी थीं, चाँदी की मेज़ें,
  rug-rug: Gua tugo sari pada mamatadi ri na siliva tadi na tevolo, meke sari hopeke
    tevolo qolo vasina hoke ta veko sari botubotu bereti sapu ta vala koe Tamasa.
  gaz-gaz: ulfina warqee tokkoo tokkoo minjaala buddeenni qulqulluun irra kaaʼamuu,
    ulfina meetii minjaalli irraa hojjetame,
  fra-LSG: Il lui donna l’or au poids pour les tables des pains de proposition, pour
    chaque table; et de l’argent pour les tables d’argent.
  yal-yal: e nun xɛma tabanle birin binya xasabina, burune yi sama naxanye fari Ala
    Batu Banxini, e nun gbeti fixɛ tabanle,
  haw-1868: 'A i ke gula ma ke kaupaona ana no ka papa berena hoike, no kela papa
    a no keia papa: a he kala no na papa kala:'
  arb-NAV: وَأَيْضاً أَوْزَانَ ذَهَبِ وَفِضَّةِ كُلِّ مَائِدَةٍ مِنْ مَوَائِدِ خُبْزِ
    الْوُجُوهِ،
  ewe-ewe: Eda sika hena kplɔ̃wo wɔwɔ na Ŋkumeɖobolo ɖe sia ɖe eye wògada klosalo
    na klosalokplɔ̃wo hã.
  eng-LEE: And the gold after the weight for the tables of the rows of shewbread,
    for every table; and the silver for the tables of silver;
  asm-FB: দৰ্শন-পিঠাৰ মেজ, আৰু প্রত্যক মেজৰ বাবে সোণৰ পৰিমাণ, আৰু ৰূপৰ মেজবোৰৰ বাবে
    ৰূপৰ পৰিমাণ তেওঁ জুখি দিলে।
  sus-A: عَ نَشَ شّيمَ نُن فبٍتِ بِنيّ شَسَبِ مَسٍن عَ بّ نَشَن يَءِلَنمَ تٍيبِلِيٍ
    رَ سّرّشّ تَامِ سَمَ نَشٍيٍ قَرِ.
  fra-SBL: de l'or, au poids, pour les tables de pain de proposition, pour chaque
    table ; et de l'argent, pour les tables d'argent ;
  hbo-hbo: וְאֶת־הַזָּהָ֥ב מִשְׁקָ֛ל לְשֻׁלְחֲנֹ֥ות הַֽמַּעֲרֶ֖כֶת לְשֻׁלְחַ֣ן וְשֻׁלְחָ֑ן
    וְכֶ֖סֶף לְשֻׁלְחֲנֹ֥ות הַכָּֽסֶף׃
  kik-kik: ũritũ wa thahabu ya gũthondeka metha ya kũigĩrĩra mĩgate ĩrĩa mĩamũre;
    na ũritũ wa betha ya gũthondeka metha cia betha;
  fra-NCL: le poids de l’or pour les tables des pains de proposition, pour chaque
    table, et le poids de l’argent pour les tables d’argent ;
  cek-AK: Takaw suekhaih sui caboi maeto sak han angaih zetto sui to tah moe, a paek
    baktih toengah, phoisa caboi maeto sak han angaih zetto sumkanglung to tah moe,
    a paek;
  cuk-cuk: Amba deyobi, David, ormar uksabalid, mesemar-madu-ambikued ilibali orbi-soblegegar.
    Deyob manimar uksabalid, mesemar-madu-ambikued ilibali manibii-soblebaligar.
  uig-CYR: нан тизидиған алтун ширәләрни яситишқа, йәни һәр бир ширә үчүн керәклик
    алтун бәрди; күмүч ширәләрни яситишқа керәклик күмүч бәрди;
  tel-2017: సన్నిధి రొట్టెలు ఉంచే ఒక్కొక బల్లకు కావలసినంత బంగారం తూకం ప్రకారంగా వెండి
    బల్లలకు కావలసినంత వెండినీ,
  hat-BSA: epi pwa a lò a pou tab pen konsakre pou chak tab la; epi ajan pou tab an
    ajan yo;
  kos-kos: ac nu ke tepu silver, ac nu ke kais sie tepu gold ma bread kisakinyuk nu
    sin God ac fah oan fac.
  hbo-WLC: וְאֶת־הַזָּהָ֥ב מִשְׁקָ֛ל לְשֻׁלְחֲנ֥וֹת הַֽמַּעֲרֶ֖כֶת לְשֻׁלְחַ֣ן וְשֻׁלְחָ֑ן
    וְכֶ֖סֶף לְשֻׁלְחֲנ֥וֹת הַכָּֽסֶף׃
  ibo-ibo: Ọ wepụtara ọlaedo e ji akpụ tebul achịcha nsọ, na ọlaedo e ji akpụ tebul
    ndị ọzọ, na ọlaọcha e ji akpụ tebul ọlaọcha.
  ory-ory: ଆଉ, ଦର୍ଶନୀୟ ରୁଟିର ମେଜସକଳ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ ସ୍ୱର୍ଣ୍ଣମୟ ମେଜ ନିମନ୍ତେ ସୁନା ଓ
    ରୌପ୍ୟମୟ ମେଜସକଳ ନିମନ୍ତେ ରୂପା ତୌଲି ଦେଲେ;
  chk-chk: Tafit a pwal apwüngala ükükün choun ewe kolt fän iten eu me eu kewe chepel
    fän iten ewe pilawa mi pin, pwal choun ewe silifer fän iten ekewe chepel seni
    silifer,
  rop-rop: en blanga detlot silbawan teibul, en blanga detlot goldinwan teibul weya
    dei garra pudum detlot damba blanga gibit det ofring langa God.
  ukr-1871: І золота на столи під хлїби показні, на кожний золотий стіл, і срібла
    на столи срібні,
  deu-1951: Auch gab er das Gold für die Schaubrottische, für jeden Tisch sein Gewicht;
    desgleichen auch das Silber für die silbernen Tische.
  eng-JPS: and the gold by weight for the tables of showbread, for every table; and
    silver for the tables of silver;
  srp-1865: I zlata pod mjeru za stolove na kojima æe stajati hljebovi postavljeni,
    za svaki sto; i srebra za stolove srebrne;
  lug-lug: n’ebipimo ebya zaabu eby’emmeeza ez’emigaati emitukuze egy’okulaga, n’ebipimo
    ebya ffeeza eby’emmeeza eza ffeeza;
  heb-heb: ואת הזהב משקל לשלחנות המערכת לשלחן ושלחן וכסף לשלחנות הכסף׃
  ben-IRV: দর্শন রুটি রাখবার সোনার টেবিলের জন্য কতটা সোনা এবং রূপার টেবিলগুলোর জন্য
    কতটা রূপা লাগবে তার নির্দেশ দিলেন।
  pan-pan: ਅਤੇ ਚੜਾਵੇ ਦੀ ਰੋਟੀ ਦੀਆਂ ਮੇਜ਼ਾਂ ਦੀ ਮਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਹਰੇਕ ਮੇਜ਼ ਲਈ ਸੋਨਾ ਤੋਲ
    ਦਿੱਤਾ ਅਤੇ ਚਾਂਦੀ ਦੀਆਂ ਮੇਜ਼ਾਂ ਦੇ ਲਈ ਚਾਂਦੀ ਤੋਲ ਦਿੱਤੀ।
  mya-JVB: ရှေ့ တော်မုန့်တင်စရာရွှေ စားပွဲ နှင့် ငွေ စားပွဲ အသီးအသီးအဘို့ ရွှေငွေကိုချိန်၍
    အပ်တော်မူ၏။
  hmo-hmo: paraoa helagadia edia patadia, siliva gaudia, bona golo gaudia, edia golo
    o siliva ena metau.
  urd-urd: और नज़्र की रोटी की मेज़ों के वास्ते एक एक मेज़ के लिए सोना तोल कर, और
    चाँदी की मेज़ों के लिए चाँदी;
  rus-SYN: и золота для столов предложения хлебов, для каждого золотого стола, и серебра
    для столов серебряных,
  bqc-SIM: vua táabũnu pↄ́ wì pɛ̃ɛ kálɛwàↄ, ã́nusu táabũnuↄ,
  tcz-CHONGTHU: Changlhah hung kitohdoh ho koina ding Sana theng a kisem Dokhang chule,
    sum eng a kisem dokhang ho jong akisem na a sana angaicha ding jat jong ahilthem
    e.
  mar-mar: आणि समक्षतेच्या भाकरीच्या मेजासाठी एकेका मेजासाठी सोन्याचे आणि रुप्याच्या
    मेजासाठी रुप्याचे वजन दिले.
  qub-qub: Chaynömi entregaran mësacunapäpis cada-ünunpaj aypajpaj goripita cajpaj,
    yuraj guellaypita cajpäpis. Chay mësaga caran Tayta Diospaj tantacunata fïlayllanpa
    churananpaj.
  bqp-bqp: U mɑɑ nùn wurɑ wɛ̃ mɛ̀n sɑkɑ bɑ koo kɑ tɑbulu wurɑgii ko mi bɑ ko n dɑ
    Yinni Gusunɔ pɛ̃ɛ yiiye, mɑ u mɑɑ nùn sii geesu wɛ̃ u kɑ tɑbulu gɛɛ ko.
  hat-hat: pou chak tab an ajan osinon an lò kote pou yo ranje pen yo mete apa pou
    Seyè a.
  eng-BSB: the weight of gold for each table of showbread, and of silver for the silver
    tables;
  eng-WEBPB: and the gold by weight for the tables of show bread, for every table;
    and silver for the tables of silver;
  kbq-kbq: Hagi zo-ore bretima ante itama tro'ma hanaza golimofo kna'ane, silvaretima
    tro'ma hanaza itaramimofo kna'ane,
  nhe-BL: Quiilhui quesqui oro monequiyaya para quichihuas nopa mesa para ipan quitlalise
    nopa pantzi huan quiyejyeco nopa oro huan quimacac para nopa mesa. Nojquiya quiyejyeco
    nopa oro para quicualtlalis sesen nopa sequinoc mesas tlen tlachijchihuali ica
    oro, huan quimacac Salomón.
  gub-BL: ma'e henaw itaxig parat iapo pyràm, ma'e henaw or iapo pyràm. (Xaxeto omono
    typy'ak Tupàn pe imono pyrer a'e ywyrapew zàwenugar rehe wà.)
  eng-DRA: 'He gave also gold for the tables of proposition, according to the diversity
    of the tables: in like manner also silver for other tables of silver.'
