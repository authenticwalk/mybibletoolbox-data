verse: 1CH.028.007
translations:
  mal-C: അവൻ, ഇന്നു ചെയ്യുന്നതുപോലെ, എന്റെ പ്രമാണങ്ങളും ചട്ടങ്ങളും അനുസരിക്കുന്ന കാര്യത്തിൽ
    ദൃഢചിത്തനായിരിക്കുമെങ്കിൽ ഞാൻ അവന്റെ രാജത്വം എന്നേക്കുമായി സുസ്ഥിരമാക്കും.’
  deu-TKW: Und ich will sein Königtum für immer bestätigen, wenn er sich im Halten
    meiner Gebote und Vorschriften fest erzeigen wird, wie es jetzt der Fall ist.
  lin-lin: Nakolendisa bokonzi na ye mpo na libela soki akangami makasi na mibeko
    na Ngai ndenge azali kosala yango lelo. »
  eng-LSV: And I have established his kingdom for all time, if he is strong to do
    My commands and My judgments, as at this day.
  eng-GNV: I will stablish therefore his kingdome for euer, if he endeuour himselfe
    to do my commandements, and my iudgements, as this day.
  eng-WEBSTER: Moreover I will establish his kingdom for ever, if he shall be constant
    to do my commandments and my judgments, as at this day.
  nhw-BL: Huan sintla yaya quisenhuiquilis quitlepanitas notlanahuatilhua quen quichijtoc
    hasta ama ni tonal, huajca nijchihuas para itlanahuatilis ma huejcahua para nochipa.’
    ”
  swh-ONEN: Nitaufanya imara ufalme wake milele kama akiendelea kuzishika amri zangu
    na sheria zangu, kama afanyavyo hivi leo.’
  bba-bba: U koo win bɑndun dɑm sire sere kɑ bɑɑdommɑɔ ù n win woodɑbɑ kɑ win yiirebu
    mɛm nɔɔwɑmmɛ nɡe mɛ u mɔ̀ ɡisɔ.
  eng-KJVCPB: Moreover I will establish his kingdom for ever, if he be constant to
    do my commandments and my judgments, as at this day.
  luo-luo: Ka orito chikena gi buchena ma ok obaro mana kaka iritogi sani, to anagur
    lochne nyaka chiengʼ.
  meu-meu: Bema ia ese egu haheḡani bona egu taravatu baine badinadia namonamo, asi
    dokona, hari ina dina ai e karamu heḡereḡerena, lau ese ena basileia baina haginia
    hanaihanai.
  npi-ULB: आजको दिनसम्‍म तैंले गरेझैं उसले मेरा आज्ञा र विधानहरू दृढतापूर्वक पालन
    गर्‍यो भने, म उसको राज्‍य सदासर्वदाको निम्‍ति स्थापित गर्नेछु ।’
  yor-yor: Èmi yóò fi ìdí ìjọba rẹ̀ kalẹ̀ títí láé tí kò bá kọ̀ láti gbé àṣẹ àti òfin
    mi jáde, gẹ́gẹ́ bí a ti ṣe é ní àsìkò yìí.
  pes-OPCB: اگر بعد از این نیز دستورها و قوانین مرا اطاعت کند، همان‌طور که تا به حال
    کرده است، سلطنت او را تا به ابد پایدار می‌سازم.
  tgl-ULB: Itatatag ko ang kaniyang kaharian magpakailanman kung mananatili siyang
    matapat sa pagsunod sa aking mga kautusan at mga utos, katulad mo sa araw na ito.'
  hui-hui: Ibugua áyu bialu kadagua i̱naga mana lowini ngogobi i̱naga bi larogobi
    hale howa talialu biaabo hayagua nde ibu igini aguaneneru hangume kini helo dabo
    helaabo holebero, lalu Anduane Homogohanda laya lene.
  mya-mya: သူ​သည်​ယ​ခု​တိုင်​ဆက်​လက်​၍​ငါ​၏ ပ​ညတ်​တို့​ကို​စောင့်​ထိန်း​ပါ​မူ ငါ​သည်
    သူ​၏​နိုင်​ငံ​ကို​ကာ​လ​အ​စဉ်​အ​ဆက် တည်​တံ့​စေ​တော်​မူ​မည်' ဟု​မိန့်​တော်​မူ​၏။''
  bod-N: གལ་སྲིད་ཁོས་ད་ལྟ་བཞིན་དུ་བློ་བརྟན་འགྱུར་མེད་ངང་ངའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་བསྲུང་བར་བྱེད་ན།
    ངས་ཀྱང་ཇི་སྲིད་བར་དུ་ཁོའི་རྒྱལ་སྲིད་བརྟན་པར་བྱའོ་གསུངས་བྱུང་།
  sna-sna: Ndichasimbisa umambo hwake nokusingaperi kana iye akatsungirira mukuita
    zvandakarayira nemitemo yangu sezviri kuitwa panguva ino.’
  spa-BLM: Estableceré su reino para siempre si sigue cumpliendo mis mandamientos
    y mis ordenanzas, como hoy.’
  cac-cac: An̈ejtona' ol vac'can yopisio vin̈ d'a juneln̈ej, tato ol stec'b'ej val
    sb'a vin̈ sc'anab'ajan masanil in checnab'il yed' masanil in c'ayb'ub'al, icha
    sc'ulej vin̈ ticnaic, xchi Jehová d'ayin.
  swh-ULB: Nitaimarisha ufalme wake, akidumu kutii sheria na amri zangu, kama ulivyo
    siku ya leo.'
  bel-bel: і сьцьверджу царства яго навечна, калі ён будзе цьвёрды ў выкананьні запаведзяў
    Маіх і пастановаў Маіх, як да сёньня.
  deu-ELBBK: Und ich werde sein Königreich befestigen auf ewig, wenn er fest daran
    halten wird, meine Gebote und meine Rechte zu tun, wie es an diesem Tag ist.
  mbb-OT: Ne emun ebpedayun sikandin he edsunud te menge suǥù ku iring te ebeelan
    din guntaan, ne ibpahadì ku is menge kevuwazan din te wazà pidtemanan.’
  mal-2015: അവൻ ഇന്നു ചെയ്യുന്നതുപോലെ എന്റെ കല്പനകളും വിധികളും ആചരിപ്പാൻ സ്ഥിരത കാണിക്കുമെങ്കിൽ
    ഞാൻ അവന്റെ രാജത്വം എന്നേക്കും സ്ഥിരമാക്കും എന്നു അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Zathovava leskro kraľišagos pro furt, te pes ľikerela mire prikazaňjendar
    the zakonostar avke sar akana.‘
  pes-OPV: و اگر او به جهت بجا آوردن فرايض و احکام من مثل امروز ثابت بماند، آنگاه
    سلطنت او را تا به ابد استوار خواهم گردانيد.
  ron-1924: Ый вой ынтэри ымпэрэция пе вечие, дакэ се ва цине, ка астэзь, де ымплиниря
    порунчилор ши рындуелилор Меле.’
  ben-OBCV: এখন যেমনটি হচ্ছে, ঠিক সেভাবেই যদি সে আমার আদেশ ও বিধিবিধানগুলি পালন করার
    জন্য অবিচল থাকতে পারে, তবে চিরতরে আমি তার রাজ্য সুস্থির করে দেব।’
  som-som: Oo anigu boqortooyadiisaan xoogayn doonaa weligeed, hadduu ku sii adkaado
    inuu sameeyo amarradayda iyo xukummadayda, siday maantadan tahay.
  lat-VUC: Et firmabo regnum ejus usque in æternum, si perseveraverit facere præcepta
    mea et judicia, sicut et hodie.
  eng-ASVBT: And I will establish his kingdom forever, if he be constant to do my
    commandments and mine ordinances, as at this day.
  ita-1885: E stabilirò il suo regno in perpetuo; purchè egli perseveri fermamente
    in mettere in opera i miei comandamenti, e le mie leggi, come al dì d'oggi.
  eng-LXXUP: And I will establish his kingdom forever, if he continue to keep my commandments,
    and my judgments, as at this day.
  eng-ULB: I will establish his kingdom forever, if he remains committed to obey my
    commandments and decrees, as you are this day.'
  spa-VBL: Me aseguraré de que su reino sea eterno si cumple con mis mandamientos
    y normas como lo hace hoy.
  fra-_FOB: Et j'affermirai son règne à toujours, s'il s'applique à pratiquer mes
    commandements et mes ordonnances, comme aujourd'hui.
  mal-mal: അവൻ ഇന്ന് ചെയ്യുന്നതുപോലെ എന്റെ കല്പനകളും വിധികളും ആചരിക്കുവാൻ സ്ഥിരത കാണിക്കുമെങ്കിൽ
    ഞാൻ അവന്റെ രാജത്വം എന്നേക്കും സ്ഥിരമാക്കും” എന്നു അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Agar wuh āj kī tarah āindā bhī mere ahkām aur hidāyāt par amal kartā rahe
    to maiṅ us kī bādshāhī abad tak qāym rakhūṅgā.’
  suz-BL: मेकोमी आं शेंशो नु निसाफ पतीक लोव़ टिना टिन बाक्‍ब। मुल खोदेंशो पा रिम्‍शो
    टिप्‍तु हना, गो मेको आ राज्‍य गेना हना यो बोल्‍यो सेल्‍नुङ’ देंमाक्‍त।
  ita-1927: E stabilirò saldamente il suo regno in perpetuo, s’egli sarà perseverante
    nella pratica de’ miei comandamenti e de’ miei precetti, com’è oggi.
  ckb-ckb: ئەگەر بەردەوام بێت لە کارکردن بە فەرمان و حوکمەکانم، ئەوا پاشایەتییەکەی
    هەتاهەتایە جێگیر دەکەم.“
  eng-BBE: I will keep his kingdom in its place for ever, if he is strong at all times
    to do my orders and keep my rules, as at this day.
  kan-OKCV: ಈ ಹೊತ್ತಿನ ಹಾಗೆ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೂ, ನನ್ನ ನ್ಯಾಯಗಳನ್ನೂ ಅವನು ನಡೆಸಲು ದೃಢನಾಗಿದ್ದರೆ,
    ಅವನ ರಾಜ್ಯವನ್ನು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಸ್ಥಿರಪಡಿಸುವೆನು,’ ಎಂದರು.
  tam-2017: இந்தநாளில் நடக்கிறபடியே அவன் என்னுடைய கற்பனைகளின்படியும் என்னுடைய நியாயங்களின்படியும்
    செய்ய உறுதியாக இருப்பானானால், அவனுடைய ராஜ்ஜியபாரத்தை என்றென்றைக்கும் உறுதிப்படுத்துவேன்
    என்றார்.
  spa-RV-1909: Asimismo yo confirmaré su reino para siempre, si él se esforzare á
    poner por obra mis mandamientos y mis juicios, como aqueste día.
  ron-BTF: Mai mult, voi întemeia împărăția sa pentru totdeauna, dacă va rămâne statornic
    să împlinească poruncile mele și judecățile mele, ca în această zi.
  eng-WEBP: I will establish his kingdom forever if he continues to do my commandments
    and my ordinances, as it is today.’
  eng-FBV: I will make sure his kingdom lasts forever if he single-mindedly keeps
    my commandments and regulations like he does today.
  nld-1939: Ik zal zijn heerschappij voor altijd bevestigen, wanneer hij voortgaat,
    zooals nu, mijn wetten en geboden te onderhouden.”
  nch-BL: Huan sinta yaya quisehuiquilis quitepanitas notanahuatilhua quej quichijtoc
    hasta ama ni tonal, huajca nijchihuas para itanahuatilis ma huejcahua para nochipa.’
    ”
  vie-1934: Nếu người bền lòng làm theo các điều răn và luật lệ ta như ngày nay, thì
    ta sẽ làm cho nước người được bền vững đời đời.
  hin-CV: अगर वह हमेशा मेरे आदेशों और नियमों का पालन करता रहे, जैसा कि वह इस समय कर
    ही रहा है, मैं उसके राज्य को हमेशा के लिए स्थिर कर दूंगा.’
  spa-BES: Afirmaré su reino para siempre, si él es fuerte en todo momento para cumplir
    mis órdenes y cumplir mis reglas, como en este día.
  tdx-tdx: Mbore horizako ho nainai’e donia i fifehea’ey naho ifahara’e orike o fepèkoo
    naho o lilikoo manahake henaneo.
  tha-KJV: เราจะสถาปนาราชอาณาจักรของเขาให้​อยู่​เป็นนิตย์ ถ้าเขาจะเพียรแน่วแน่​อยู่​ในการรักษาปฏิบั​ติ​ตามบัญญั​ติ​ของเราและคำตัดสินของเราอย่างที่เขาทำอยู่ในวันนี้’
  por-BR-2018: Assim eu confirmarei seu reino para sempre, se ele se esforçar a executar
    meus mandamentos e meus juízos, como este dia.
  deu-ELO: Und ich werde sein Königreich befestigen auf ewig, wenn er fest daran halten
    wird, meine Gebote und meine Rechte zu tun, wie es an diesem Tage ist.
  eng-WYC-2018: and I shall make steadfast his realm into without end, if he shall
    continue to do my behests and [my] dooms, as and today. (and I shall establish
    his kingdom forevermore, if he shall continue to do my commands and my judgements
    or if he shall continue to obey my commands and my laws, as in this day.)
  epo-epo: Kaj Mi fortikigos lian regnon por ĉiam, se li persistos en la plenumado
    de Miaj ordonoj kaj preskriboj kiel ĝis nun.
  uig-PIN: U Mening ǝmr-bǝlgilimilirimgǝ bügünkidǝk qing turup riayǝ ⱪilidiƣan bolsa,
    uning padixaⱨliⱪini mǝnggü mustǝⱨkǝm ⱪilimǝn» degǝnidi.
  beo-beo: E da Na Sema amola hamoma:ne sia:i amo nabawane hamonana. E da mae fisili,
    ea wali hamobe hou hamonanea, Na da ea ouligibi eso huluane dialoma:ne hamomu.”
  tpi-OTNT: Na sapos em i wok strong long bihainim ol lo na tok bilong mi, olsem nau
    em i save mekim, orait bai mi mekim ol man long lain bilong en i kamap king oltaim
    oltaim.’”
  hau-SA: Zan kafa mulkinsa har abada in bai kauce ga kiyaye umarnaina da dokokina
    ba, yadda ake yi a wannan lokaci.’
  uig-LAT: U Méning emr-belgilimilirimge bügünkidek ching turup riaye qilidighan bolsa,
    uning padishahliqini menggü mustehkem qilimen» dégenidi.
  nde-nde: Ngizawuqinisa umbuso wakhe kuze kube nininini nxa eqina ekugcineni imilayo
    yami lemithetho yami njengalokhu okwenzakalayo lamuhla.’
  ton-ton: Pea te u fokotuʻumaʻu foki ʻa hono puleʻanga ke taʻengata, ʻo kapau te
    ne mālohi ke fai ʻa ʻeku ngaahi fekau mo ʻeku ngaahi fakamaau, ʻo hangē ko ia
    ʻoku fai he ʻaho ni.’
  ces-1613: I utvrdím království jeho až na věky, bude-li stálý v ostříhání přikázaní
    mých a soudů mých, jako i nynějšího času.
  eng-WMB: I will establish his kingdom forever if he continues to do my commandments
    and my ordinances, as it is today.’
  tam-TCV: அவன் எனது கட்டளைகளையும், சட்டங்களையும் இந்நாட்களில் நடப்பதைப்போல் நடைமுறைப்படுத்துவதில்
    உறுதியாய் இருந்தால், நான் அவனுடைய ஆட்சியை என்றென்றைக்கும் நிலைத்திருக்கும்படி
    செய்வேன்’ என்றார்.
  ceb-ULB: Ipatunhay ko ang akong gingharian hangtod sa kahangtoran, kung magpabilin
    siya sa pagtuman sa akong mga mando ug mga kasugoan, sama kanimo niining adlawa.'
  pol-UBG: I utwierdzę jego królestwo na wieki, jeśli podobnie jak dzisiaj będzie
    trwał w wypełnianiu moich przykazań i praw.
  urd-GVU: اگر وہ آج کی طرح آئندہ بھی میرے احکام اور ہدایات پر عمل کرتا رہے تو مَیں
    اُس کی بادشاہی ابد تک قائم رکھوں گا۔‘
  deu-1912: und will sein Königreich bestätigen ewiglich, so er wird anhalten, daß
    er tue nach meinen Geboten und Rechten, wie es heute steht.
  kan-2017: ಅವನು ಈಗಿನಂತೆ ಯಾವಾಗಲೂ ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯುವುದಾದರೆ ಅವನ ರಾಜ್ಯವನ್ನು
    ಸದಾಕಾಲವೂ ಸ್ಥಿರಪಡಿಸುವೆನು ಎಂದು ಹೇಳಿದ್ದಾನೆ.’
  yap-yap: Bay gu tay gil’ilungun ngi i par ndariy n’umngin nap’an ni fa’anra i par
    ni be fol u gubin e pi motochiyel rog nge tin kugog ni bod ni be rin’ e chiney.’
  hlt-MCSB: Tahae khohnin kah bangla ka olpaek neh ka laitloeknah vai ham te a tlungmu
    mak atah a ram te kumhal duela ka cikngae sak ni,’ a ti.
  mdy-ETH: ዒዚ ሃሢ ማዻ ጎይፆ ቢያ ዎዴ ታ ዎጎና ታኣኮ ዓይሢፆ ዛጊ ማዺ ኩንሣያ ማዔቴ ዒዛኮ ካኣቱሞ ናንጊና ታ ዒዛም ዶዲሻንዳኔ›
    ጌዔኔ።
  twi-ASANTE: Na sɛ ɔkɔ so di mʼahyɛdeɛ ne me mmara so, sɛdeɛ ɔyɛ seesei yi a, mɛma
    nʼahennie atim afebɔɔ.’
  eng-WEBU: I will establish his kingdom forever if he continues to do my commandments
    and my ordinances, as it is today.’
  wal-wal: I ha77i oottiyoogaadan sinttappekka ta azazuwaanne ta higgiyaa minnidi
    naagikko, taani a kawotettaa merinau minttana’ yaagiis.
  spa-PDDPT: Si se mantiene firme en cumplir mis Mandamientos y mis Decretos, como
    hoy, estableceré su reino para siempre.
  gun-gun: Ha'e rami vy ajapo 'rã raka'e rã peve guarã ipo'akaa oĩ aguã rami, xapy'a
    rei xee ajapo uka va'e ha'e aipotaa ha'e javi ri ojapopa ramo, aỹ peve oikoa rami”,
    he'i.
  ilo-ULB: Patibkerekto ti pagarianna iti agnanayon, no agtalinaed isuna a matalek
    nga agtulnog kadagiti linteg ken bilinko, a kas kenka iti daytoy nga aldaw.'
  kpg-kpg: Maa mee ga daahi hua beelaa gi muli dana hagakila gii donu agu haganoho
    huogodoo mo agu boloagi be dana hai dolomeenei, gei Au gaa hai tenua o maa gii noho hua
    beelaa dono hagaodi ai.’
  uig-ARA: ئۇ مېنىڭ ئەمر-بەلگىلىمىلىرىمگە بۈگۈنكىدەك چىڭ تۇرۇپ رىئايە قىلىدىغان بولسا،
    ئۇنىڭ پادىشاھلىقىنى مەڭگۈ مۇستەھكەم قىلىمەن» دېگەنىدى.
  sus-sus: N fama a xa mangɛya rasabatide abadan, xa a n ma yaamarie nun n ma sɛriyɛe
    rabatuma alɔ a na rabafe ki naxɛ to.›»
  pon-2006: I pahn kupwure pwe eh mwehi en poatopoat kohkohlahte ma e pahn dadaurete
    oh kapwaiada ni keneinei ei kosonned oh koasoandi koaros duwehte me e wiewia rahnwet.’
  ksd-ksd: Ma ina page kana varkurai pa na mutu, ona na tur dekdek upi na pait kaugu
    umana vartuluai ma kaugu umana varkurai da i pait ia gori.
  tur-YTC: Bugün olduğu gibi, buyruklarımı ve kurallarımı yerine getirmeyi sürdürürse,
    onun krallığını sonsuza dek pekiştireceğim.'
  grc-BRENT: Καὶ κατορθώσω τὴν βασιλείαν αὐτοῦ ἕως αἰῶνος, ἐὰν ἰσχύσῃ τοῦ φυλάξασθαι
    τὰς ἐντολάς μου, καὶ τὰ κρίματά μου, ὡς ἡ ἡμέρα αὕτη.
  ind-AYT: Aku akan mengukuhkan kerajaannya sampai selama-lamanya jika dia teguh melakukan
    perintah dan peraturan-Ku seperti sekarang ini.’
  nya-nya: Ine ndidzakhazikitsa ufumu wake kwamuyaya ngati iye saleka kutsatira malamulo
    ndi malangizo anga, monga momwe zikuchitikira leromu.”
  hrv-hrv: Utvrdit ću njegovo kraljevstvo zauvijek ako bude postojano vršio moje zapovijedi
    i moje zakone kao danas.'
  mps-mps: Tama agai eno bomai po me eno po dali wali pabo sę bomo eyu, te agai megi
    ebo sę tiwai ebaso da, teda te eno agai hani bidi dabede te sesemane bidada pabo
    sogo te king pedaludaibao,’ Genuai Bidigo enabolo tama po wali,” Devitgo te po
    walio.
  tpi-tpi: Na sapos em i wok strong long bihainim ol lo na tok bilong mi, olsem nau
    em i save mekim, orait bai mi mekim ol man long lain bilong en i kamap king oltaim
    oltaim.’”
  dan-1931: jeg vil grundfæste hans Kongedømme til evig Tid, hvis han holder fast
    ved mine Bud og Lovbud og gør efter dem således som nu.
  vie-OVCB: Nếu nó cứ tiếp tục vâng giữ điều răn và luật lệ như ngày nay, Ta sẽ cho
    nước nó vững bền mãi mãi.’
  guj-2017: જો તે મારી આજ્ઞાઓ તથા સૂચનોનું પાલન આજે કરે છે તે પ્રમાણે દૃઢતાથી કાયમ
    કરતો રહેશે, તો હું તેનું રાજ્ય સદાને માટે સ્થાપન કરીશ.’”
  pon-2006A: I pahn kupwure pwe eh mwehi en poatopoat kohkohlahte ma e pahn dadaurete
    oh kapwaiada ni keneinei ei kosonned oh koasoandi koaros duwehte me e wiewia rahnwet.’
  por-BRBSL: Estabelecerei seu reino para sempre, se ele continuar a cumprir meus
    mandamentos e minhas ordenanças, como é hoje”.
  cth-cth: Hothloilah kâpoelawknaw hoi, ka lawkcengnae yuemkamcu lah awm pawiteh,
    a uknaeram hah a yungyoe ka caksak han. Sahnin e patetlah pou tarawi pawiteh telah
    ati.
  twi-twi: Na sɛ ɔkɔ so di mʼahyɛde ne me mmara so, sɛnea ɔyɛ mprempren yi a, mɛma
    nʼahenni atim afebɔɔ.’
  hlt-hlt: Tahae khohnin kah bangla ka olpaek neh ka laitloeknah vai ham te a tlungmu
    mak atah a ram te kumhal duela ka cikngae sak ni,’ a ti.
  tbz-SIM: Kù bo fíí nho kpɑ̀tì kɛ̀ tì mbo sɑ̃́ɑ̃̀, kɛ̀ nsɑ̀ kòò tũ̀ nku tié nnɛ̀
    ku tɑnnɔ̀ ò dɛ̀ tũ̀mmɛ̀ yíe.
  msy-2020: A datɨrɨghɨn ami moghɨn, nan Akar Gavgaviba ko bizir kɨ damuasa mɨkemezibar
    gɨn mangɨtɨ, kɨ an ikɨzimɨn adarazir gumaziba amsɨvtɨ, me zurara atrivibar ikɨ
    mangɨ mamaghɨra ikiam.’ ”
  dop-dop: Ye ɩ tɔkɑ mɑ kʋsǝsɩɩtʋ nɑ mɑ Kʋtʋtʋtʋ nɑ ɩ́ lɑkɩ-tɩ, ɩsɩɩ mɑ lɑkʋɣʋ sɑŋɑ
    tɑɑ ɩsǝntɔ tɔ, mɑɑ yele nɑ ɩ kɑwulɑɣɑ wɛɛ tɑm tɔɔ.
  azb-azb: Əgər bu gün olduğu kimi əmrlərimə və hökmlərimə əməl etməkdə sadiq olsa,
    onun padşahlığını əbədi olaraq möhkəmləndirəcəyəm”.
  eng-DBY: And I will establish his kingdom for ever, if he be firm to do my commandments
    and mine ordinances, as at this day.
  hin-2017: और यदि वह मेरी आज्ञाओं और नियमों के मानने में आजकल के समान दृढ़ रहे, तो
    मैं उसका राज्य सदा स्थिर रखूँगा।’
  eng-YLT: and I have established his kingdom to the age, if he is strong to do My
    commands, and My judgments, as at this day.
  eng-WYC-2017: and I shall make steadfast his realm into without end, if he shall
    continue to do my behests and [my] dooms, as and today.
  eng-WMBB: I will establish his kingdom forever if he continues to do my commandments
    and my ordinances, as it is today.’
  urd-GVH: अगर वह आज की तरह आइंदा भी मेरे अहकाम और हिदायात पर अमल करता रहे तो मैं
    उस की बादशाही अबद तक क़ायम रखूँगा।’
  rug-rug: Kaqu va ṉiṉira ia Rau sa binaṉara tanisa ninae rane be va tabe Au sa koari
    doduru Qua tinarae meke ginarunu gua sapu evaṉi sa kamahire.’
  gaz-gaz: Yoo inni akkuma ammaa kanatti ittuma fufee ajaja koo fi seera koo eege
    ani bara baraan mootummaa isaa jabeessee nan dhaaba.’
  fra-LSG: J’affermirai pour toujours son royaume, s’il reste attaché comme aujourd’hui
    à la pratique de mes commandements et de mes ordonnances.
  yal-yal: N mangayani tɔnma a xa nɛn naxan luma habadan, xa a n ma yamarine nun n
    ma sariyane suxu alo to.’
  haw-1868: 'Eia hoi, e hookupaa auanei au i kona aupuni a mau loa aku: ina e ikaika
    oia ke hana i ka''u mau kauoha, a me ko''u mau kanawai, e like me ia i keia la.'
  arb-NAV: فَإِنْ أَطَاعَ شَرَائِعِي وَأَحْكَامِي وَعَمِلَ بِها كَمَا هِيَ عَلَيْهِ
    الْيَوْمَ فَإِنَّنِي أُثَبِّتُ مَمْلَكَتَهُ إِلَى الأَبَدِ.
  ewe-ewe: Ne egalé nye sewo kple ɖoɖowo me ɖe asi abe ale si wòlé wo me ɖe asi va
    se ɖe fifia ene la, mana eƒe fiaɖuƒe nanɔ anyi tegbetegbe.’
  eng-LEE: Moreover, I will firmly establish his kingdom for everlasting, if he be
    strong to execute my commandments and my ordinances as it is this day.
  asm-FB: আজি তুমি যি দৰে আছা যদি তেওঁ সেই দৰে মোৰ আজ্ঞাবোৰ আৰু শাসন-প্ৰণালীবোৰ পালন
    কৰি চলে, তেনেহলে মই তেওঁৰ ৰাজ্য চিৰস্থায়ীৰূপে স্থাপন কৰিম।
  sus-A: ﭑ قَمَ عَ شَ مَنفّيَ رَ سَبَتِدٍ عَبَدَن، شَ عَ ﭑ مَ يَامَرِيٍ نُن ﭑ مَ سّرِيّيٍ
    رَبَتُمَ عَلْ عَ نَ رَبَقٍ كِ نَشّ تٌ.›»
  fra-SBL: J'établirai son royaume pour toujours, s'il continue à pratiquer mes commandements
    et mes ordonnances, comme il le fait aujourd'hui.
  hbo-hbo: וַהֲכִינֹותִ֥י אֶת־מַלְכוּתֹ֖ו עַד־לְעֹולָ֑ם אִם־יֶחֱזַ֗ק לַעֲשֹׂ֛ות מִצְוֹתַ֥י
    וּמִשְׁפָּטַ֖י כַּיֹּ֥ום הַזֶּֽה׃
  kik-kik: Nĩngahaanda ũthamaki wake nginya tene angĩtũũra arũmĩtie maathani na mawatho
    makwa ta ũrĩa kũrekwo ihinda rĩĩrĩ.’
  fra-NCL: J’affermirai pour toujours sa royauté, s’il reste attaché, comme il l’est
    aujourd’hui, à la pratique de mes commandements et de mes ordonnances.
  cek-AK: Vaihniah sak ih baktih toengah, ka paek ih loknawk hoi ka lokcaekhaihnawk
    to amkhraeng taak ai nahaeloe, a prae to dungzan khoek to ka caksak han, tiah
    ang naa.
  cuk-cuk: Ar Salomón, igi emi-iba an-Igar-Maidba nanadii, igi an-gayaburba-maidba
    nanadibali, ar deyob-nanadiile, e-yar-seoed an ega bar-ogannogoye, degisadegu
    reyga megoye.’
  uig-CYR: У Мениң әмир-бәлгүлимилиримгә бүгүнкидәк чиң туруп риайә қилидиған болса,
    униң падишалиғини мәңгү мустәһкәм қилимән» дегән еди.
  tel-2017: ఈ రోజు చేస్తున్నట్టుగా అతడు ధైర్యంతో నా ఆజ్ఞలూ, నా న్యాయవిధులూ పాటిస్తే,
    నేను అతని రాజ్యాన్ని నిత్యం స్థిరపరుస్తాను” అన్నాడు.
  hat-BSA: Mwen va etabli wayòm li jis pou tout tan si avèk tout kè li, li fè kòmandman
    Mwen yo avèk règleman Mwen yo, jan sa ap fèt koulye a.’”
  kos-kos: Nga ac fah oru tuh tokosrai lal in oan ma pahtpat el fin oaru na in akos
    ma sap luk, oana ke el oru inge.’
  hbo-WLC: וַהֲכִינוֹתִ֥י אֶת־מַלְכוּת֖וֹ עַד־לְעוֹלָ֑ם אִם־יֶחֱזַ֗ק לַעֲשׂ֛וֹת מִצְוֺתַ֥י
    וּמִשְׁפָּטַ֖י כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ọ bụrụkwa na o debe ihe niile m nyere nʼiwu, mezuo ha dịka o si eme nʼoge
    a. Aga m eme ka alaeze ya dịgide ruo ebighị ebi.’
  ory-ory: ଆଉ, ଆଜିର ନ୍ୟାୟ ଯଦି ସେ ଆମ୍ଭର ଆଜ୍ଞା ଓ ଶାସନସବୁ ପାଳନ କରିବାକୁ ଦୃଢ଼ଚିତ୍ତ ହେବ,
    ତେବେ ଆମ୍ଭେ ତାହାର ରାଜ୍ୟ ଚିରକାଳ ସ୍ଥିର କରିବା।’
  chk-chk: Üpwe anüküchara mwün tori feilfeilachök, are epwe achocho le sopwela le
    aleasochisi ai kewe allük me pwüüng, usun a föri ikenai.’
  rop-rop: Wal ai garra meigim im jidan boswan lida olagijawan if im kipgon dum langa
    main lowa en wanim ai dalim im blanga dum.’
  ukr-1871: І втверджу царство його на віки, наколи він буде кріпко держатись заповідей
    моїх та постанов моїх, як до сього дня.
  deu-1951: Ich will sein Königreich auf ewig gründen, wenn er fest dabei bleibt,
    meine Gebote und Rechte zu halten, wie es heute geschieht.
  eng-JPS: And I will establish his kingdom for ever, if he be constant to do My commandments
    and Mine ordinances, as at this day.
  srp-1865: I utvrdiæu carstvo njegovo dovijeka, ako bude postojan da izvršuje zapovijesti
    moje i zakone moje kao danas.
  lug-lug: Ndinyweza obwakabaka bwe emirembe gyonna, bwatalirekayo okugondera ebiragiro
    byange n’amateeka gange nga bwe bigobelerwa mu nnaku zino.’
  heb-heb: והכינותי את מלכותו עד לעולם אם יחזק לעשות מצותי ומשפטי כיום הזה׃
  ben-IRV: যেমন এখন করা হচ্ছে সেইভাবে যদি সে আমার আদেশ ও নির্দেশ পালন করবার ব্যাপারে
    স্থির থাকে তবে আমি তার রাজ্য চিরকাল স্থায়ী করব।’
  pan-pan: ਅਤੇ ਜੇ ਉਹ ਮੇਰੇ ਨਿਆਂਵਾਂ ਅਤੇ ਮੇਰਿਆਂ ਹੁਕਮਾਂ ਦੇ ਮੰਨਣ ਵਿੱਚ ਪੱਕਾ ਰਹੇਗਾ, ਜਿਵੇਂ
    ਇਸ ਵੇਲੇ ਹੈ ਤਾਂ ਮੈਂ ਉਸ ਦਾ ਰਾਜ ਸਦਾ ਤੱਕ ਸਥਿਰ ਕਰਾਂਗਾ
  mya-JVB: သူသည် ငါ စီရင် ချက်ပညတ် တရားတို့ကို ယနေ့ ကဲ့သို့ အမြဲ ကျင့် လျှင် သူ ၏နိုင်ငံ
    ကို ငါတည် စေမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Bema Solomona ese egu oda bona egu Taravatu do ia kamonai henia nega ibounai,
    hari ia karaia noho hegeregerena, lau ese iena basileia do lau haginia ela bona
    hanaihanai.’ ”
  urd-urd: और अगर वह मेरे हुक्मों और फ़रमानों पर 'अमल करने में साबित क़दम रहे जैसा
    आज के दिन है, तो मैं उसकी बादशाही हमेशा तक क़ाईम रखूँगा।
  rus-SYN: и утвержу царство его навеки, если он будет тверд в исполнении заповедей
    Моих и уставов Моих, как до сего дня.
  bqc-SIM: Tó a ma yãdilɛaↄ ń ma ikoyãↄ kũa lá a kũa gbãwa, má tó aà kpala
    àↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: Chutahle, “Ka thupeh chengse anit jing’a ahile, Keiman a lenggam a
    itih a ka umpi jing ding ahi” ati.
  mar-mar: माझ्या आज्ञा आणि नियम यांचे पालन आजच्याप्रमाणे त्याने न विसरता केले तर
    त्याच्या राज्याला मी सर्वकाळ स्थैर्य देईन.
  qub-qub: Canan cumliycashannölla mandamintöcunata cumliptenga ray cashanpita manami
    jorgushächu.›
  bqp-bqp: U koo win bɑndun dɑm sire sere kɑ bɑɑdommɑɔ ù n win woodɑbɑ kɑ win yiirebu
    mɛm nɔɔwɑmmɛ nge mɛ u mɔ̀ gisɔ.
  hat-hat: M'ap fè gouvènman l' lan kanpe fèm pou tout tan, depi li menm li toujou
    kenbe lòd mwen, depi li toujou mache dapre kòmandman m' yo jan l'ap fè l' jòdi
    a.
  eng-BSB: I will establish his kingdom forever, if he resolutely carries out My commandments
    and ordinances, as is being done this day.’
  eng-WEBPB: I will establish his kingdom forever if he continues to do my commandments
    and my ordinances, as it is today.’
  kbq-kbq: Hagi menima nehiaza huno Nagri kasegene tra kenema hankavetinoma avaririsiana,
    agri nagapintike mika knafina kinia forehu vava huno vugahie huno hu'ne.
  nhe-BL: Huan intla yajaya quisenhuiquilis quitlepanitas notlanahuatilhua queja quichijtoc
    hasta ama ni tonal, huajca nijchihuas para itlanahuatilis ma huejcahua para nochipa.’”
  gub-BL: Weruzar heze'eg iko a'e. Aze weruzar wi wi heze'eg paw nehe, heremiapo kar
    paw tuweharupi nehe, amuigo kar putar izuapyapyr tuwihawete romo tuweharupi ihe
    wà nehe, i'i Tupàn ihewe, i'i Tawi tuwihaw wanupe.
  eng-DRA: And I will establish his kingdom for ever, if he continue to keep my commandments,
    and my judgments, as at this day.
