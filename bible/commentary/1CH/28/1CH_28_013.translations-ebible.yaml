  mdy-ETH: ዬያጉዲ ሃሣ ዳውቴ ቄኤሶና ሌዊ ዓሶና ማዻንዳ ባኮ፥ ጌኤዦ ማኣሮይዳ ዔያታ ማዻንዳ ማዾና ፆኦሲ ካኣዦ ማዾም ማዓ
    ሜሆ ኮሺ ዓርቆንዶ ጎይፆ ማሊፆዋ ሴሎሞኔም ኬኤዜኔ።
  twi-ASANTE: Saa ara na Dawid kyerɛɛ Salomo dwuma a asɔfoɔ ne Lewifoɔ nkyekyɛmu ahodoɔ
