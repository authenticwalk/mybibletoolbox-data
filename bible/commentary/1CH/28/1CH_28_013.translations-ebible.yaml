  kan-2017: ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ವರ್ಗಗಳು, ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ನಡೆಯತಕ್ಕ ಎಲ್ಲಾ ಆರಾಧನೆ, ಆರಾಧನೆಯ
