  eng-WEBU: also for the divisions of the priests and the Levites, for all the work
    of the service of the LORD’s house, and for all the vessels of service in the
    LORD’s house—
  wal-wal: Hegaadankka Daawiti qeesetunne Leewatu citati bantta oosuwaa oottana maaraa,
