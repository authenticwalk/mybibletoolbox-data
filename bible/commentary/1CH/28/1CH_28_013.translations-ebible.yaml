  tbz-SIM: Kòo ò bɛnkɛ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛ tĩ̀rɛ̀ yó ndòmmɛ̀ nɛ̀ bɛ̀ yó mpĩ́
