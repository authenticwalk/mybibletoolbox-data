    toghrisidiki belgilimilerni körsetti;
  nde-nde: Wamtshela langesimo sezigaba zabaphristi lezabaLevi, langawo wonke umsebenzi
    wasethempelini likaThixo, langezitsha zonke zenkonzo,
  ton-ton: 'Pea ko e ngaahi lakanga foki ʻoe kau taulaʻeiki mo e kau Livai, pea mo
