  eng-WMBB: also for the divisions of the priests and the Levites, for all the work
    of the service of the LORD’s house, and for all the vessels of service in the
    LORD’s house—
  urd-GVH: उसने रब के घर की ख़िदमत के लिए दरकार इमामों और लावियों के गुरोहों को भी
    मुक़र्रर किया, और साथ साथ रब के घर में बाक़ी तमाम ज़िम्मादारियाँ भी। इसके अलावा
    उसने रब के घर की ख़िदमत के लिए दरकार तमाम सामान की फ़हरिस्त भी तैयार की थी।
  rug-rug: Meke ponia binalabala tugo e Devita se Solomone koari na vina hiadi sari
    na hiama meke na tie Livaeti pude taveti sari na dia tinavete pa Zelepade te Zihova,
    meke pude kopu ni sari doduru likakalae tava madidi saripu tavetavete ni rina
    hiama pa Zelepade.
  gaz-gaz: Karoora ramaddii hojii lubootaatii fi Lewwotaa, tajaajila mana qulqullummaa
    Waaqayyoo keessatti kennamuu maluu hunda, miʼoota mana qulqullummaa keessatti
    tajaajilaaf oolan irrattis qajeelfama ni kenneef.
  fra-LSG: et touchant les classes des sacrificateurs et des Lévites, tout ce qui
    concernait le service de la maison de l’Éternel, et tous les ustensiles pour le
    service de la maison de l’Éternel.
  yal-yal: A yi saraxaraline nun Lewine xinle sɛbɛn fan so a yii, e nun walikɛɛn naxanye
    yi lanma e yi wanle rakamali Alatala Batu Banxini, e nun seen naxanye yi rawalima
    na kui.
  haw-1868: A no na papa hoi o na kahuna, a o na Levi, a no ka hana ana a pau i ka
    oihana o ka hale o Iehova, a no na ipu o ka oihana iloko o ka hale o Iehova.
  arb-NAV: كَمَا قَدَّمَ إِلَيْهِ التَّعْلِيمَاتِ الْخَاصَّةَ بِخَدَمَاتِ فِرَقِ الْكَهَنَةِ
    وَاللّاوِيِّينَ وَسَائِرِ الْخدَمَاتِ الَّتِي تُمَارَسُ فِي بَيْتِ الرَّبِّ، وَكُلِّ
    مَالَهُ عَلاقَةٌ بِآنِيَةِ خِدْمَةِ الْهَيْكَلِ
  ewe-ewe: Ewɔ ɖoɖo tsɔ nɛ ku ɖe nunɔlawo kple Levitɔwo ƒe hatsotsowo ŋuti kple subɔsubɔdɔ
    siwo katã woawɔ le Yehowa ƒe gbedoxɔ la me kple nu siwo katã ŋuti dɔ woawɔ le
    subɔsubɔdɔ me la me.
  eng-LEE: Also concerning the divisions of the priests and the Levites, and concerning
    all the work of the service of the house of the Lord, and concerning all the vessels
    of service of the house of the Lord;
  asm-FB: তেওঁ তেওঁক পুৰোহিতসকলৰ আৰু লেবীয়াসকলৰ বিভাগসমূহৰ বাবে বিধি দিলে আৰু যিহোৱাৰ
    গৃহৰ পৰিচৰ্যাৰ কাৰ্য আৰু যিহোৱাৰ গৃহৰ পৰিচৰ্যাৰ বাবে ব্যৱহাৰ হোৱা সামগ্রী সমূহৰ
    দায়িত্বত নিযুক্ত কৰিলে।
  sus-A: عَ مَن نَشَ عَ تَفِ رَبَ عَ بّ سّرّشّدُبّيٍ نُن لٍوِكَيٍ عِتَشُنمَ كِ نَشّ،
    عَ نُن عٍ وَلِمَ كِ نَشّ عَلَتَلَ شَ بَنشِ كُي. عَ نَشَ سٍ بِرِن مَسٍن عَ بّ نَشَن
    نَوَلِمَ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: aussi pour les divisions des prêtres et des lévites, pour tout le travail
    du service de la maison de l'Éternel, et pour tous les ustensiles de service de
    la maison de l'Éternel -
  hbo-hbo: וּֽלְמַחְלְקֹות֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם וּֽלְכָל־מְלֶ֖אכֶת עֲבֹודַ֣ת
    בֵּית־יְהוָ֑ה וּֽלְכָל־כְּלֵ֖י עֲבֹודַ֥ת בֵּית־יְהוָֽה׃
  kik-kik: Ningĩ akĩmũtaarĩria wĩra wa ikundi cia athĩnjĩri-Ngai, na wa Alawii, na
