  fra-NCL: pour les classes des prêtres et des lévites, pour toute l’œuvre du service
    de la maison de Yahweh, et pour tous les ustensiles employés au service de la
    maison de Yahweh ;
  cek-AK: Qaimanawk hoi Levi acaengnawk tapraekhaih, Angraeng im thungah toksakhaih,
    Angraeng im thungah patoh han ih laom sabae sakhaihnawk boih doeh a thuih pae.
  cuk-cuk: Rey-David, deyopira dule-irwa-Bab-Dummadse-gormaladga, degi, Levita-dulemarga,
    bela Bab-Jehová-neggi danar-danar-arbaega igar mesisad, degi, Bab-Jehováʼse-goled-neggi-ibmar-ebulemaladga
    igar mesisbalid.
  uig-CYR: Йәнә каһинлар билән Лавийларниң гуруппилиниши, Пәрвәрдигарниң өйидики һәр
    хил вәзипиләр, шуниңдәк Пәрвәрдигарниң өйигә еһтияҗлиқ барлиқ әсваплар тоғрисидики
    бәлгүлимиләрни көрсәтти;
  tel-2017: యాజకులూ, లేవీయులూ, సేవ చెయ్యవలసిన వంతుల జాబితా, యెహోవా మందిరపు సేవను గూర్చిన
    జాబితా, యెహోవా మందిరపు సేవ ఉపకరణాల జాబితా దావీదు అతనికి అప్పగించాడు.
  hat-BSA: anplis, pou divizyon a prèt yo avèk Levit yo pou tout travay sèvis lakay
    SENYÈ a e pou tout zouti sèvis lakay SENYÈ yo;
  kos-kos: David el oayapa sang nu sel oakwuk lal ke kunokon lun mwet tol ac mwet
    Levi, nu ke orekma lalos in Tempul, oayapa nu ke karinganang kufwen mwe orekma
    nukewa in Tempul uh.
  hbo-WLC: וּֽלְמַחְלְקוֹת֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם וּֽלְכָל־מְלֶ֖אכֶת עֲבוֹדַ֣ת
    בֵּית־יְהוָ֑ה וּֽלְכָל־כְּלֵ֖י עֲבוֹדַ֥ת בֵּית־יְהוָֽה׃
  ibo-ibo: Devid nyekwara Solomọn iwu otu ọ ga-esi kewaa ndị nchụaja na ndị Livayị,
    na iwu metụtara ọrụ ije ozi niile nke ụlọnsọ ukwu Onyenwe anyị, na iwu metụtara
    ngwongwo niile e ji eje ozi.
  ory-ory: ମଧ୍ୟ ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କ ପାଳି ନିମନ୍ତେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସେବାର୍ଥକ ସମସ୍ତ
    କାର୍ଯ୍ୟ ନିମନ୍ତେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ସେବାର୍ଥକ ସମସ୍ତ ପାତ୍ର ନିମନ୍ତେ;
  chk-chk: Iwe, Tafit a pwal ngeni Salomon akoten ekewe mwichen souasor me chon ewe
    ainangen Lefi me tettelin ar angang ra wisen föri, pwal usun ar repwe tümwünü
    ekewe pisek ra aea le angang lon imwen ewe Samol mi Lapalap.
  rop-rop: En King Deibid bin dalim Salaman blanga dalim detlot serramonimen en detlot
    Libai pipul hau dei garra dum olabat wek langa det Serramoni Pleis, en hau dei
    garra lukaftumbat detlot enijing dei garra yusum langa det Serramoni Pleis.
  ukr-1871: 'І (порядок) віддїлів сьвященничих та левітських та всякої службової справи
    в дому Господньому, й (опис) усього посуду до служби в домі Господнїм:'
  deu-1951: und [die Anordnungen] für die Abteilungen der Priester und Leviten und
    für alle Dienstverrichtungen im Hause des HERRN, auch für alle Geräte zum Dienste
    im Hause des HERRN.
  eng-JPS: 'also for the courses of the priests and the Levites, and for all the work
    of the service of the house of the LORD, and for all the vessels of service in
    the house of the LORD:'
  srp-1865: I za redove sveštenièke i Levitske i za svaki posao u službi u domu Gospodnjem
    i za sve posuðe u domu Gospodnjem;
  lug-lug: Yamuwa n’ebiragiro eby’okugobereranga ku bibinja bya bakabona, n’Abaleevi,
    n’olw’omulimu gwonna ogw’okuweerezanga mu yeekaalu ya Mukama, n’olw’ebintu byonna
    ebyakozesebwanga mu kuweereza mu nnyumba ya Mukama.
  heb-heb: ולמחלקות הכהנים והלוים ולכל מלאכת עבודת בית יהוה ולכל כלי עבודת בית יהוה׃
  ben-IRV: যাজক ও লেবীয়দের বিভিন্ন দলের কাজ, সদাপ্রভুর ঘরের সমস্ত সেবা কাজ এবং সেই
    কাজে ব্যবহারের সমস্ত জিনিসপত্র সম্বন্ধে তিনি তাঁকে নির্দেশ দিলেন।
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਤੇ ਲੇਵੀਆਂ ਦੀਆਂ ਵਾਰੀਆਂ ਦਾ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੇ
    ਸਾਰੇ ਕਾਰਜ ਦੇ ਲਈ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਭਗਤੀ ਦੇ ਸਾਰੇ ਭਾਂਡਿਆ ਦੇ ਲਈ
  mya-JVB: ယဇ်ပုရောဟိတ် ၊ လေဝိ သားသင်းဖွဲ့ ခြင်း၊ ထာဝရဘုရား ၏အိမ် တော်၌ အမှု တော်ကို
    ဆောင်ရွက် ခြင်း၊ ဆောင်ရွက် စရာ တန်ဆာ ရှိသမျှ တို့ကိုလည်း စီရင် တော်မူ၏။
  hmo-hmo: Davida ese danu Solomona dekenai hahelagaia taudia bona Levi taudia edena
    bamona Dubu Helaga ena gaukara do idia karaia dalana ia hadibaia. Dubu Helaga
    ena helaga gaudia naria dalana danu ia hadibaia.
  urd-urd: और काहिनों और लावियों के फ़रीक़ों और ख़ुदावन्द के घर की इबादत के सब काम
    और ख़ुदावन्द के घर की इबादत के सब बर्तन के लिए,
  rus-SYN: и священнических и левитских отделений, и всякого служебного дела в доме
    Господнем, и всех служебных сосудов дома Господня,
  bqc-SIM: Dii kpɛ́ zĩkɛbↄↄ ń lá wa sa'onaↄ ń Levii bui gãliↄ dilɛdilɛ aa Dii
    kpɛ́ zĩ kɛo.
  tcz-CHONGTHU: Chujongle, Houin sunga Themgao hole Levi mite panmun hihen, Pathen
    hou nadia thil le lo kimang ding jouse jong ahiltan ahi.
  mar-mar: याजक आणि लेवी यांच्या गटांची माहिती व परमेश्वराच्या मंदिराच्या सेवेच्या
    सर्व कामाची आणि परमेश्वराच्या मंदिरातील सर्व उपयोगात येणारी उपकरणे याबद्दलची जबाबदारी
    त्यांना नेमून दिली.
  qub-qub: Chaynöpis willaparan cüracunapa turnun chayamuptin rucanacur tiyananpaj
    cuartuta rurachinanpäpis, Leví runacunapaj caj cuartucunata rurachinanpäpis. Templucho
    llapan cajcunapaj y Templucho caj cösacunata imano cuydananpäpis willaparan.
  bqp-bqp: kɑ nge mɛ bɑ yɑ̃ku kowobu kɑ Lefibɑ bɔnu kuɑ wuu wuukɑgiɑ, kɑ nge mɛ bɑ
    ko n dɑ ben sɔmburu koosinɛ Yinni Gusunɔn sɑ̃ɑ yerɔgiɑ, kɑ sere mɑɑ dendi yɑ̃ɑ
    ni bɑ ko n dɑ kɑ sɔmburu kogiɑ.
  hat-hat: David te ba li tou jan pou li òganize prèt yo ak moun Levi yo pou yo fè
    travay yo, jan pou yo fè tout sèvis nan kay Seyè a, ak jan pou yo okipe tout veso
    Tanp lan.
  eng-BSB: 'for the divisions of the priests and Levites, for all the work of service
    in the house of the LORD, and for all the articles of service in the house of
    the LORD:'
  eng-WEBPB: also for the divisions of the priests and the Levites, for all the work
    of the service of the LORD’s house, and for all the vessels of service in the
    LORD’s house—
  kbq-kbq: Hagi Deviti'a pristi vahe'ene Livae vahe'enema refkoma hanige'za eri'zama
    Ra Anumzamofo nompima eri'naza zama krente'nea avontafe'ene, Ra Anumzamofo nompima
    eri'zama erisaza zantmima krente'nea avontafe'enena ami'ne.
  nhe-BL: Nojquiya nopa tlanahuatijquetl quimactili Salomón nochi nopa tlanahuatili
    ica quejatza tequitise nopa totajtzitzi huan nopa levitame. Quiilhui quejatza
    quinxelojtoya ica pamitl huan nochi nopa tequitl tlen monequi quichihuase tiopan
    calijtic. Nojquiya quiilhui quejatza monequi quitequihuise nochi tlamantzitzi
    ipan nopa tiopamitl para quihueyichihuase TOTECO huan para quimacase tlacajcahualistli.
  gub-BL: Amo umuapyk xaxeto wama'ereko haw pape rehe wà. Umuapyk Erewi izuapyapyr
    wama'ereko haw pape rehe wà no. Tawi omono a'e pape Xàrumàw pe a'e no. Uma'ereko
    tàpuzuhu pupe wà. Uzekaiw ma'e tàpuzuhu pupe har rehe wà no.
  eng-DRA: And of the divisions of the priests and of the Levites, for all the works
    of the house of the Lord, and for all the vessels of the service of the temple
    of the Lord.
