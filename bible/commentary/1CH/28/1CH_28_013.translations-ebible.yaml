  urd-GVU: اُس نے رب کے گھر کی خدمت کے لئے درکار اماموں اور لاویوں کے گروہوں کو بھی
    مقرر کیا، اور ساتھ ساتھ رب کے گھر میں باقی تمام ذمہ داریاں بھی۔ اِس کے علاوہ اُس
