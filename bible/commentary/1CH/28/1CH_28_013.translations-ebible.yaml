verse: 1CH.028.013
translations:
  mal-C: പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും ഗണങ്ങൾ, യഹോവയുടെ ആലയത്തിലെ എല്ലാവിധത്തിലുമുള്ള
    ശുശ്രൂഷാജോലികൾ, അതുപോലെതന്നെ ഈ ശുശ്രൂഷകളിൽ ഉപയോഗിക്കേണ്ട പാത്രങ്ങൾ ഇവയെപ്പറ്റിയുള്ള
    നിർദേശങ്ങളും അദ്ദേഹം കൊടുത്തു.
  deu-TKW: ferner von den Abteilungen der Priester und Leviten, von allen dienstlichen
    Verichtungen im Tempel Jahwes und von allen Geräten für den Dienst im Tempel Jahwes.
  lin-lin: Davidi apesaki ye mibeko na tina na masanga ya Banganga-Nzambe mpe ya Balevi,
    na tina na misala nyonso mpe bisalelo nyonso ya Tempelo ya Yawe.
  eng-LSV: and for the divisions of the priests and of the Levites, and for all the
    work of the service of the house of YHWH, and for all vessels of service of the
    house of YHWH,
  eng-GNV: And for the courses of the Priestes, and of the Leuites, and for all the
    woorke for the seruice of the house of the Lord, and for all the vessels of the
    ministerie of the house of the Lord.
  eng-WEBSTER: Also for the courses of the priests and the Levites, and for all the
    work of the service of the house of the LORD, and for all the vessels of service
    in the house of the LORD.
  nhw-BL: Nojquiya nopa tlanahuatijquetl quimactili Salomón nochi nopa tlanahuatilme
    ica quenicatza tequitise nopa totajtzitzi huan nopa levitame. Quiilhui quenicatza
    quinxelojtoya ica pamitl huan nochi nopa tequitl catli monequi quichihuase tiopan
    calijtic. Nojquiya quiilhui quenicatza monequi quitequihuise nochi tlamantzitzi
    ipan nopa tiopamitl para quihueyichihuase TOTECO huan para quimacase tlacajcahualistli.
  swh-ONEN: Mfalme pia akampa Solomoni maelekezo kwa ajili ya migawanyo ya huduma
    za makuhani na Walawi, pia kwa ajili ya kazi zote za huduma katika Hekalu la Bwana.
    Akampa pia maelezo kuhusu vifaa vyote vya kutumika katika huduma ya Hekalu.
  bba-bba: kɑ nɡe mɛ bɑ yɑ̃ku kowobu kɑ Lefibɑ bɔnu kuɑ wuu wuukɑɡiɑ, kɑ nɡe mɛ bɑ
    ko n dɑ ben sɔmburu koosinɛ Yinni Gusunɔn sɑ̃ɑ yerɔɡiɑ, kɑ sere mɑɑ dendi yɑ̃ɑ
    ni bɑ ko n dɑ kɑ sɔmburu koɡiɑ.
  eng-KJVCPB: also for the courses of the priests and the Levites, and for all the
    work of the service of the house of the Lord, and for all the vessels of service
    in the house of the Lord.
  luo-luo: Bende nomiye chike mag migepe mag jodolo kod jo-Lawi to gi tije duto mag
    hekalu mar Jehova Nyasaye kaachiel gi gik moko duto mitiyogo e iye.
  meu-meu: bona hahelaḡa taudia bona Levi taudia edia orea, bona Dirava ena dubu ḡaukaradia
    iboudiai; bona Iehova ena dubu lalona ḡaukaradia ḡaudia iboudiai,
  npi-ULB: उनले तिनलाई लेवी र पुजारीहरूका दल-दलका निम्‍ति र परमप्रभुको मन्‍दिरका सेवामा
    गरिने सबै काम र त्‍यसमा प्रयोग गरिने सबै भाँडाहरूका निम्‍ति निर्देशनहरू दिए ।
  yor-yor: Ó fún un ní àwọn ìlànà fún ìpín ti àwọn àlùfáà àti àwọn ará Lefi àti fún
    gbogbo iṣẹ́ ìsìn nínú ilé Olúwa àti fún gbogbo ohun èlò tí wọn ó lò nínú ìsìn
    rẹ̀.
  pes-OPCB: پادشاه دستورهای دیگری هم در مورد کار گروه‌های مختلف کاهنان و لاویان و
    نیز ساختن وسایل خانهٔ خدا به سلیمان داد.
  tgl-ULB: Ibinigay niya ang mga tuntunin para sa mga gawain ng bawat pangkat ng mga
    pari at mga Levita, para sa mga itinalagang responsibilidad para sa paglilingkod
    sa tahanan ni Yahweh, at para sa lahat ng mga bagay sa paglilingkod sa tahanan
    ni Yahweh.
  hui-hui: Ani bialu Libaiali hearubi loma binigo mo miaga hearubi tinaga biabe ogoale
    bilo lalu bebani gilibu mandabu winidarubi Anduane Homogonaga andaha biabe ogodagua
    bulene lalu mana gilibu winidarubi mo walia dege hene. Ani bialu Anduane Homogonaga
    andaha mbirale tara tara biabe bulenaga wabulene mana mo walia hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ အ​နွယ်​ဝင်​တို့​အား မိ​မိ​တို့​တာ​ဝန်​ဝတ္တ​ရား
    များ​ကို​ထမ်း​ဆောင်​မှု၊ ဗိ​မာန်​တော်​ဝေ​ယျာ ဝစ္စ​များ​ကို​ဆောင်​ရွက်​မှု​နှင့်၊
    ဗိ​မာန်​တော် ခွက်​ဖ​လား​များ​ကို​ထိန်း​သိမ်း​မှု​တို့ အ​တွက်​စည်း​ရုံး​ဖွဲ့​စည်း​ခြင်း​ဆိုင်​ရာ
    အ​စီ​အ​စဉ်​များ​ကို​လည်း​ပေး​အပ် တော်​မူ​၏။-
  bod-N: ཡང་མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱི་ལས་ཚན་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཞབས་ཕྱིའི་ལས་འགན་སྣ་ཚོགས་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་མཁོ་བའི་སྣོད་ཆས་མཐའ་དག་ཁོ་ལ་བསྟན།
  sna-sna: Akamurayira zvokuita pamusoro pamapoka avaprista navaRevhi uye napamusoro
    pebasa rose rokushumira mutemberi yaJehovha, uyewo napamusoro pemidziyo yaizoshandiswa
    mubasa rayo.
  spa-BLM: también para las divisiones de los sacerdotes y de los levitas, para toda
    la obra del servicio de la casa de Yahvé, y para todos los utensilios del servicio
    de la casa de Yahvé—
  cac-cac: Ix yac'anpax yumal vin̈ tas ol aj yoch eb' sacerdote yed' eb' levita d'a
    stzolal yic ol munlaj eb' d'a templo chi' yed' slistail jantac yamc'ab' yic ejmelal
    ol och d'a Jehová.
  swh-ULB: Alimpatia masharti kwa vitengo vya makuhani na Walawi, kwa majukumu walio
    pangiwa katika nyumba ya Yahweh, na kwa vyombo vyote vinavyo tumika katika nyumba
    ya Yahweh.
  bel-bel: і сьвятарскіх і лявіцкіх аддзяленьняў, і ўсякай службовай дзейнасьці ў
    доме Гасподнім, і ўсяго службовага посуду дома Гасподняга,
  deu-ELBBK: und bezüglich der Abteilungen der Priester und der Leviten und aller
    Dienstverrichtungen im Haus des HERRN; und bezüglich aller Geräte des Dienstes
    im Haus des HERRN;
  mbb-OT: Mibpenurù ni David daan si Solomon mehitenged te kegrupu te menge memumuhat
    wey te menge Levihanen wey te langun he menge vuluhaten te kebpenilbi zutun te
    valey te Nengazen, wey te langun he menge gelemiten te kebpenilbi.
  mal-2015: പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും കൂറുകൾ, യഹോവയുടെ ആലയത്തിലെ സകലശുശ്രൂഷയുടെയും
    വേല, യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷെക്കുള്ള സകലപാത്രങ്ങൾ എന്നിവയെല്ലാറ്റെയും കുറിച്ചു
    തന്റെ മനസ്സിൽ ഉണ്ടായിരുന്ന മാതൃകാവിവരവും അവന്നു കൊടുത്തു.
  rmc-rmc: O David diňa leske the o planos, sar o rašaja the o Leviti majinde te el
    rozďelimen andre služba a sar oda te kerel a sar pes te starinen pal savore veci
    andro Chramos.
  pes-OPV: و براي فرقه هاي کاهنان و لاويان و براي تمامي کار خدمت خانه خداوند و براي
    همه اسباب خدمت خانه خداوند.
  ron-1924: ши ку привире ла четеле преоцилор ши левицилор, ла тот че привя служба
    Касей Домнулуй ши ла тоате унелтеле пентру служба Касей Домнулуй.
  ben-OBCV: যাজক ও লেবীয়দের বিভিন্ন বিভাগের, এবং সদাপ্রভুর মন্দিরের পরিচর্যামূলক
    সব কাজের, তথা সেই পরিচর্যাকাজে ব্যবহৃত হতে যাওয়া সব জিনিসপত্রের বিষয়েও তিনি
    শলোমনকে বেশ কিছু নির্দেশ দিলেন।
  som-som: iyo weliba tilmaantii kooxihii ahaa wadaaddada iyo reer Laawi, iyo shuqulkii
    laga qaban lahaa guriga Rabbiga oo dhan, iyo weelashii guriga lagaga adeegi lahaa
    oo dhan,
  lat-VUC: divisionumque sacerdotalium et Leviticarum, in omnia opera domus Domini,
    et in universa vasa ministerii templi Domini.
  eng-ASVBT: also for the courses of the priests and the Levites, and for all the
    work of the service of the house of Jehovah, and for all the vessels of service
    in the house of Jehovah;
  ita-1885: e per gli spartimenti de' sacerdoti, e de' Leviti; e per ogni uso del
    servigio della Casa del Signore; e per tutti gli arredi del servigio della Casa
    del Signore.
  eng-LXXUP: and the plan of the courses of the priests and Levites, for all the work
    of the service of the house of the Lord, and of the stores of vessels for ministration
    of the service of the house of the Lord.
  eng-ULB: He gave him regulations for the divisions of the priests and Levites, for
    the assigned responsibilities for the service of the house of Yahweh, and for
    all the objects for the service in Yahweh's house.
  spa-VBL: Además, le dio instrucciones sobre las divisiones de los sacerdotes y de
    los levitas, para todo el trabajo de servicio de la casa del Señor y para todo
    lo que se utilizaba para el culto en la casa del Señor.
  fra-_FOB: Et pour les classes des sacrificateurs et des Lévites, et pour toute l'œuvre
    du service de la maison de l'Éternel, et pour tous les ustensiles du service de
    la maison de l'Éternel.
  mal-mal: പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും കൂറുകൾ, യഹോവയുടെ ആലയത്തിലെ സകലശുശ്രൂഷയുടെയും
    വേല, യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷെക്കുള്ള സകലപാത്രങ്ങൾ എന്നിവയെയെല്ലാം കുറിച്ച്
    തന്റെ മനസ്സിൽ ദൈവത്തിന്റെ ആത്മാവ് നല്‍കിയിരുന്ന മാതൃകയുടെ വിവരവും അവന് കൊടുത്തു.
  urd-GVR: Us ne Rab ke ghar kī ḳhidmat ke lie darkār imāmoṅ aur Lāwiyoṅ ke gurohoṅ
    ko bhī muqarrar kiyā, aur sāth sāth Rab ke ghar meṅ bāqī tamām zimmedāriyāṅ bhī.
    Is ke alāwā us ne Rab ke ghar kī ḳhidmat ke lie darkār tamām sāmān kī fahrist
    bhī taiyār kī thī.
  suz-BL: मिनु लेवी नु चढ़ेब आन हुल हुल, परमप्रभु यावे आ खिंमी मार मार गेय पचा नु
    मेकेर मार मार ग्‍योंबपुकी परमप्रभु यावे आ खिं ङा गेय कली सेल्‍चा नेल्‍ल मेको ब्रेक्‍सम
    ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: alle classi dei sacerdoti e dei Leviti, a tutto quello che concerneva
    il servizio della casa dell’Eterno, e a tutti gli utensili che dovean servire
    alla casa dell’Eterno.
  ckb-ckb: هەروەها ڕێنمایی پێدا لەسەر چۆنیەتی ڕێکخستنی بەشەکانی کاهین و لێڤییەکان
    و هەموو کارەکانی خزمەتکردنی پەرستگای یەزدان و هەموو قاپوقاچاغەکانی خزمەتکردنی
    پەرستگای یەزدان.
  eng-BBE: And for the divisions of the priests and Levites, and for all the work
    in connection with the worship of the house of the Lord, and all the vessels used
    in the house of the Lord;
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕರ, ಲೇವಿಯರ ವರ್ಗಗಳಿಗೋಸ್ಕರವೂ, ಯೆಹೋವ ದೇವರ ಮನೆಯ ಸೇವೆಯ ಸಮಸ್ತ ಕೆಲಸಕ್ಕೋಸ್ಕರವೂ
    ಯೆಹೋವ ದೇವರ ಮನೆಯಲ್ಲಿರುವ ಸೇವೆ ಮಾಡುವ ಸಮಸ್ತ ಪಾತ್ರೆಗಳಿಗೋಸ್ಕರವೂ ಸೂಚನೆಗಳನ್ನು ಕೊಟ್ಟನು.
  tam-2017: ஆசாரியர்களையும் லேவியர்களையும் வரிசைகளாக பிரிப்பதற்கும், யெகோவாவுடைய ஆலய
    பணிவிடைவேலை அனைத்திற்கும், யெகோவாவுடைய ஆலயத்து வேலையின் பணிபொருட்கள் அனைத்திற்குமுரிய
    கட்டளையையும் கொடுத்தான்.
  spa-RV-1909: También para los órdenes de los sacerdotes y de los Levitas, y para
    toda la obra del ministerio de la casa de Jehová, y para todos los vasos del ministerio
    de la casa de Jehová.
  ron-BTF: De asemenea pentru rândurile preoților și leviților și pentru toată lucrarea
    serviciului casei DOMNULUI și pentru toate vasele serviciului în casa DOMNULUI.
  eng-WEBP: also for the divisions of the priests and the Levites, for all the work
    of the service of the LORD’s house, and for all the vessels of service in the
    LORD’s house—
  eng-FBV: In addition he passed on instructions regarding the divisions of the priests
    and the Levites, for all the work of service of the house of the Lord, and for
    all that was used for worship in the house of the Lord.
  nld-1939: het plan van de afdelingen der priesters en levieten, van de eredienst
    in het huis van Jahweh en van alle voorwerpen voor de eredienst in het huis van
    Jahweh.
  nch-BL: Nojquiya nopa tanahuatijquet quimactili Salomón nochi nopa tanahuatilme
    ten quenicatza tequitise nopa totajtzitzi huan nopa levitame. Quiilhui quenicatza
    quinxelojtoya ica pamit huan nochi nopa tequit cati monequi quichihuase tiopan
    calijtic. Nojquiya quiilhui quenicatza monequi quitequihuise nochi tamantzitzi
    ipan nopa tiopamit para quihueyichihuase TOTECO huan para quimacase tacajcahualisti.
  vie-1934: về ban thứ của những thầy tế lễ và người Lê-vi; về các công việc của đền
    Đức Giê-hô-va, và về các thứ khí dụng trong đền Đức Giê-hô-va;
  hin-CV: साथ ही वह नमूना भी, जो पुरोहितों और लेवियों के समूहों और याहवेह के भवन के
    सभी सेवा के कामों से संबंधित थी और याहवेह के भवन में इस्तेमाल होनेवाली सेवा से
    संबंधित पात्रों के बारे में.
  spa-BES: Y los cuartos para los turnos de los sacerdotes y levitas, y para toda
    la obra relacionada con la adoración de la templo del Señor, y todos los utensilios
    usados en el templo del Señor;
  tdx-tdx: naho o firimboñam-pisoroñe naho nte-Levio naho o fifanehafañe am-pitoroñañe
    añ’anjomba’ Iehovào naho o fàna-pitoroñañe añ’anjomba’ Iehovào;
  tha-KJV: และผังสำหรับเวรปุโรหิตและคนเลวี และงานปรนนิบั​ติ​ทั้งสิ้นในพระนิเวศของพระเยโฮวาห์
    และสำหรับบรรดาเครื่องใช้ในงานปรนนิบั​ติ​ในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Também para as ordens dos sacerdotes e dos levitas, e para toda a obra
    do ministério da casa do SENHOR, e para todos os vasos do ministério da casa do
    SENHOR.
  deu-ELO: und betreffs der Abteilungen der Priester und der Leviten und aller Dienstverrichtungen
    im Hause Jehovas; und betreffs aller Geräte des Dienstes im Hause Jehovas;
  eng-WYC-2018: and of the partings of [the] priests and deacons, into all the works
    of the house of the Lord, and all [the] vessels of service of the temple of the
    Lord. (and for the divisions of the priests and the Levites, for all the works
    of the House of the Lord, and for all the vessels for service in the Temple of
    the Lord.)
  epo-epo: koncerne la ordojn de la pastroj kaj de la Levidoj, koncerne la tutan servadon
    en la domo de la Eternulo, kaj koncerne ĉiujn objektojn de servado en la domo
    de la Eternulo;
  uig-PIN: Yǝnǝ kaⱨinlar bilǝn Lawiylarning guruppilinixi, Pǝrwǝrdigarning ɵyidiki
    ⱨǝrhil wǝzipilǝr, xuningdǝk Pǝrwǝrdigarning ɵyigǝ eⱨtiyajliⱪ barliⱪ ǝswablar toƣrisidiki
    bǝlgilimilǝrni kɵrsǝtti;
  beo-beo: 'Amolawane, Da:ibidi da gobele salasu dunu amola Lifai fi dunu ilia Debolo
    Diasu ouligisu hou amola Debolo hawa: hamosu liligi ouligima:ne hou ilegesu dedei,
    amo huluane Soloumanema i dagoi.'
  tpi-OTNT: Na tu dispela lista i tok long pasin bilong makim wok long ol wan wan
    lain bilong ol pris na ol Livai, na long ol pasin bilong mekim wok long haus bilong
