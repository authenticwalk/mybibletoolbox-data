    dekenai ia gwauraia, gaudia be inai:'
  urd-urd: या'नी सोने के बर्तनों के वास्ते सोना तोल कर हर तरह की ख़िदमत के सब बर्तनों
    के लिए, और चाँदी के सब बर्तनों के वास्ते चाँदी तौल कर हर तरह की ख़िदमत के सब बर्तनों
    के लिए,
  rus-SYN: золотых вещей, с означением веса, для всякого из служебных сосудов, всех
    вещей серебряных, с означением веса, для всякого из сосудов служебных.
  bqc-SIM: 'À vua ń ã́nusu pↄ́ wa zĩkɛbↄpiↄpiò gbia dìlɛdilɛ:'
  tcz-CHONGTHU: David in Pathen Hou na a Sana le Sum eng man dia lom jat jong ahiltoh
    in,
  mar-mar: सोन्याच्या पात्रांसाठी, सर्व प्रकारच्या सेवेच्या सर्व पात्रांसाठी सोन्याचे
    वजन दिले. रुप्याच्या सर्व पात्रांसाठी सर्व प्रकारच्या सेवेच्या पात्रांसाठी रुप्याचे
    वजन दिले.
  qub-qub: Goritawan yuraj guellaytapis aypallata entregaran. Templu ruricho goripitawan
    yuraj guellaypita cajta rurachinanpäpis entregaran.
  bqp-bqp: U nùn wurɑ sɔ̃ɔsi ye u koo kɑ dendi yɑ̃ɑ wurɑginu ko, nge mɛ nin bɑɑniren
    bunum nɛ. Mɑ u nùn sii geesu sɔ̃ɔsi si u koo kɑ dendi yɑ̃ɑ sii geesuginu ko, nge
    mɛ nin bɑɑniren bunum nɛ. Bɑ koo dendi yɑ̃ɑ ni kowɑ nin bɑɑnire kɑ nin sɔmburu.
  hat-hat: Li di li konbe ajan ak lò la bezwen pou fè veso yo,
  eng-BSB: the weight of all the gold articles for every kind of service; the weight
    of all the silver articles for every kind of service;
  eng-WEBPB: of gold by weight for the gold for all vessels of every kind of service,
    for all the vessels of silver by weight, for all vessels of every kind of service;
  kbq-kbq: Hagi mago mago ruotge zantmima tro'ma hania silvane, golimofo kna'a eri
    fatgo huno negeno krente'neana,
  nhe-BL: David nojquiya quimacac nopa oro huan plata para ica quisencahuas tlamantzitzi
    tlen quitequihuise ipan nopa tiopamitl ipan sesen tequitl tlen monequis nopona.
  gub-BL: — Amo uma'ema'e putar itaxig parat wà nehe. Uma'ema'e itazu or wà nehe no,
    ma'e tàpuzuhu pupe àràm iapo pà wà nehe, i'i Tawi. A'e pape umume'u parat ipuhuz
    haw. Umume'u or ipuhuz haw no.
  eng-DRA: Gold by weight for every vessel for the ministry. And silver by weight
    according to the diversity of the vessels and uses.
