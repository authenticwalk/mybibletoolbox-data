verse: 1CH.028.014
translations:
  mal-C: വിവിധതരം ശുശ്രൂഷകളിൽ ഉപയോഗിക്കേണ്ടിവരുന്ന സ്വർണ ഉപകരണങ്ങൾക്കെല്ലാംവേണ്ടിയുള്ള
    സ്വർണവും വിവിധ ശുശ്രൂഷകളിൽ ഉപയോഗിക്കേണ്ടിവരുന്ന വെള്ളി ഉപകരണങ്ങൾക്കെല്ലാംവേണ്ടിയുള്ള
    വെള്ളിയും
  deu-TKW: An Gold übergab er ihm so viel, als je für die Geräte zu den verschiedenen
    Dienstleistungen erforderlich war; ebenso zu allen silbernen Geräten so viel,
    als je für die Geräte zu den verschiedenen Dienstleistungen erforderlich war.
  lin-lin: 'Mpo na bisalelo ya mosala, Davidi atalisaki kilo ya wolo oyo ekoki mpo
    na bisalelo nyonso ya wolo ; kilo ya palata oyo ekoki mpo na bisalelo nyonso ya
    palata :'
  eng-LSV: even gold by weight, for [things of] gold, for all instruments of every
    service; for all instruments of silver by weight, for all instruments of every
    service;
  eng-GNV: He gaue of golde by weight, for the vessels of gold, for all the vessels
    of all maner of seruice, and all the vessels of siluer by weight, for all maner
    vessels of all maner of seruice.
  eng-WEBSTER: 'He gave of gold by weight for things of gold, for all instruments
    of all manner of service; silver also for all instruments of silver by weight,
    for all instruments of every kind of service:'
  nhw-BL: David nojquiya quimacac nopa oro huan plata para ica quisencahuas tlamantzitzi
    catli quitequihuise ipan nopa tiopamitl ipan sesen tequitl catli monequis nopona.
  swh-ONEN: Akamwagizia uzito wa dhahabu kwa ajili ya vitu vyote vya dhahabu vya kutumika
    katika huduma mbalimbali, uzito wa fedha kwa ajili ya vitu vyote vya fedha vya
    kutumika katika huduma mbalimbali.
  bba-bba: U nùn wurɑ sɔ̃ɔsi ye u koo kɑ dendi yɑ̃ɑ wurɑɡinu ko, nɡe mɛ nin bɑɑniren
    bunum nɛ. Mɑ u nùn sii ɡeesu sɔ̃ɔsi si u koo kɑ dendi yɑ̃ɑ sii ɡeesuɡinu ko, nɡe
    mɛ nin bɑɑniren bunum nɛ. Bɑ koo dendi yɑ̃ɑ ni kowɑ nin bɑɑnire kɑ nin sɔmburu.
  eng-KJVCPB: 'He gave of gold by weight for things of gold, for all instruments of
    all manner of service; silver also for all instruments of silver by weight, for
    all instruments of every kind of service:'
  luo-luo: 'Bende nonyise pek mar dhahabu molosgo gige dhahabu monego tigo e tije
    mopogore opogore, to gi pek mar fedha molosgo gige fedha monego tigo tije mopogore
    opogore kaka:'
  meu-meu: ḡaukara ta ta edia gold ḡaudia metaudia, bona ḡaukara ta ta edia silver
    ḡaudia metaudia;
  npi-ULB: हरेक सेवामा प्रयोग गरिने सबै सुनका भाँडाहरूका तौल, र सबै चाँदीका भाँडाहरूका
    तौल तिनले तोकिदिए,
  yor-yor: Ó yàn ìwọ̀n wúrà fún gbogbo ohun èlò wúrà tí a ó lò níbi oríṣìí ìsìn, àti
    ìwọ̀n fàdákà fún gbogbo ohun èlò fàdákà tí a ó lò fún oríṣìí ìsìn,
  pes-OPCB: 'داوود مقدار طلا و نقرهٔ لازم برای ساختن هر یک از وسایل خانهٔ خدا را وزن
    کرد و کنار گذاشت:'
  tgl-ULB: Ibinigay niya ang timbang ng lahat ng sisidlang ginto, at ng lahat ng sisidlang
    pilak, at ng lahat ng mga bagay na kailangan para sa bawat uri ng paglilingkod.
  hui-hui: Ani bialu gabo belediru wabulenaga ngolo silibaru ogodaguame karulape lalu
    mo walia ha dege bini.
  mya-mya: မင်း​ကြီး​သည်​ခွက်​ဖ​လား​များ​အ​တွက်၊ မီး​ခွက်​နှင့်​မီး​တင်​ခုံ​တစ်​ခု​စီ​အ​တွက်၊
    ရွှေ စား​ပွဲ​များ​အ​တွက်​နှင့် ထာ​ဝ​ရ​ဘု​ရား အား​ပူ​ဇော်​ရာ​မုန့်​များ​တင်​သည့်​ရွှေ​စား
    ပွဲ​တစ်​ခု​စီ​အ​တွက်​ငွေ​ချိန်၊ ရွှေ​ချိန်​မည် မျှ​အ​သုံး​ပြု​ရ​မည်​ကို​ညွှန်​ကြား​တော်
    မူ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་གསེར་ག་ཚད་ཀྱིས་ཞབས་ཕྱིའི་རིགས་སྣ་ཚོགས་ལ་མཁོ་བའི་གསེར་ཆས་བཟོ་དགོས་པ་དང་།
    དངུལ་ཆས་སོ་སོ་དངུལ་ག་ཚད་ཀྱིས་བཟོ་དགོས་པ་དང་།
  sna-sna: 'Akarayira uremu hwegoridhe remidziyo yose yaizoshandiswa mumhando dzose
    dzokushumira, nouremu hwesirivha yemidziyo yose yaizoshandiswa mumhando dzose
    dzokushumira:'
  spa-BLM: de oro por peso para el oro de todos los utensilios de toda clase de servicio,
    para todos los utensilios de plata por peso, para todos los utensilios de toda
    clase de servicio;
  cac-cac: 'Ix yac''an slistail vin̈ jantac q''uen oro yed'' jantac q''uen plata ol
    och d''a junjun macan̈ juntzan̈ syamc''ab''il templo chi'':'
  swh-ULB: Alimpa uzito wote wa vifaa vya dhahabu kwa kila huduma na vifaa vyote vya
    fedha, na vitu vyote kwa kila namna ya huduma.
  bel-bel: залатых рэчаў, з пазнакаю вагі, для ўсякай службовай пасудзіны, усіх рэчаў
    срэбраных, з пазнакаю вагі, для ўсякай пасудзіны службовай.
  deu-ELBBK: bezüglich des Goldes nach dem Gold-Gewicht für alle Geräte eines jeden
    Dienstes; und bezüglich aller silbernen Geräte nach dem Gewicht, für alle Geräte
    eines jeden Dienstes.
  mbb-OT: 'Impenurù din daan ke pira is kezakel te menge pelata wey vulawan is egkeǥamit
    te kebaal kayi he menge gelemiten:'
  mal-2015: അതതു ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങൾക്കു ഒക്കെയും പൊന്നുകൊണ്ടുള്ള ഉപകരണങ്ങൾക്കു
    തൂക്കപ്രകാരം പൊന്നും അതതു ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങൾക്കു ഒക്കെയും വെള്ളികൊണ്ടുള്ള
    ഉപകരണങ്ങൾക്കു ഒക്കെയും തൂക്കപ്രകാരം വെള്ളിയും
  rmc-rmc: A phenďa, keci kampela rup the somnakaj pre ola veci, so ena kerde a savenca
    služinena andro Chramos,
  pes-OPV: و از طلا به وزن براي همه آلات طلا به جهت هر نوع خدمتي و از نقره به وزن
    براي همه آلات نقره به جهت هر نوع خدمتي.
  ron-1924: Й-а дат кипул унелтелор де аур, ку греутатя челор че требуяу сэ фие де
    аур пентру тоате унелтеле фиекэрей службе, ши кипул тутурор унелтелор де арӂинт,
    ку греутатя лор, пентру тоате унелтеле фиекэрей службе.
  ben-OBCV: 'বিভিন্ন ধরনের পরিচর্যায় ব্যবহৃত হতে যাওয়া সোনার সব জিনিসপত্রের জন্য
    সোনার ওজন, ও বিভিন্ন ধরনের পরিচর্যায় ব্যবহৃত হতে যাওয়া রুপোর সব জিনিসপত্রের
    জন্য রুপোর ওজনও তিনি ঠিক করে দিলেন:'
  som-som: iyo tilmaantii dahabkii loo miisaami lahaa weelasha dahabka ah, oo ah kulli
    weelasha lagu adeegi lahaa cayn kasta oo adeegid ah, iyo tii lacagtii loo miisaami
    lahaa kulli weelasha lacagta ah oo ah kulli weelasha lagu adeegi lahaa cayn kasta
    oo adeegid ah,
  lat-VUC: Aurum in pondere per singula vasa ministerii. Argenti quoque pondus pro
    vasorum et operum diversitate.
  eng-ASVBT: of gold by weight for the vessels of gold, for all vessels of every kind
    of service; of silver for all the vessels of silver by weight, for all vessels
    of every kind of service;
  ita-1885: Gli diede ancora dell'oro, secondo il peso di tutti gli arredi di ciascun
    servigio, che doveano esser d'oro; e dell'argento, secondo il peso di tutti gli
    arredi di ciascun servigio, che doveano esser d'argento.
  eng-LXXUP: And he gave him the account of their weight, both of gold and silver
    vessels.
  eng-ULB: He determined the weight of all the gold vessels for each service, the
    weight of silver vessels for each service,
  spa-VBL: También estableció la cantidad de oro y plata que debía emplearse en la
    fabricación de los diferentes objetos utilizados en todo tipo de servicio,
  fra-_FOB: Il lui donna le modèle des objets d'or, avec le poids, pour ce qui devait
    être d'or, pour tous les ustensiles de chaque service; de même, pour tous les
    ustensiles d'argent, avec le poids, pour tous les ustensiles de chaque service.
  mal-mal: ഓരോ ശുശ്രൂഷയ്ക്കുള്ള ഉപകരണങ്ങൾക്ക്, പൊന്നുകൊണ്ടുള്ള ഉപകരണങ്ങൾക്ക്, തൂക്കപ്രകാരം
    പൊന്നും ഓരോ ശുശ്രൂഷയ്ക്കുള്ള ഉപകരണങ്ങൾക്ക് വെള്ളികൊണ്ടുള്ള ഉപകരണങ്ങൾക്ക് തൂക്കപ്രകാരം
    വെള്ളിയും
  urd-GVR: 'Us ne muqarrar kiyā ki muḳhtalif chīzoṅ ke lie kitnā sonā aur kitnī chāṅdī
    istemāl karnī hai. In meṅ zail kī chīzeṅ shāmil thīṅ:'
  suz-BL: मार मार गेय पचा कली सुन के ग्‍योंब सेल्‍चा कली गिश सुन माल्‍बा, चांदी के
    ग्‍योंब सेल्‍चा कली गिश चांदी माल्‍बा, मेको ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: Gli diede il modello degli utensili d’oro, col relativo peso d’oro per
    tutti gli utensili d’ogni specie di servizi, e il modello di tutti gli utensili
    d’argento, col relativo peso d’argento per tutti gli utensili d’ogni specie di
    servizi.
  ckb-ckb: 'کێشی زێڕ و زیوی ئەو قاپوقاچاغە زێڕین و زیوینەی دیاری کرد کە لە خزمەتە
    جۆراوجۆرەکاندا بەکاردەهێنران:'
  eng-BBE: Of gold, by weight, for the vessels of gold, for all the vessels of different
    uses; and silver for all the vessels of silver by weight, for vessels of different
    uses;
  kan-OKCV: ಸಕಲ ವಿಧವಾದ ಸೇವೆಗೆ ಸಮಸ್ತ ಬಂಗಾರದ ಸಲಕರಣೆಗಳಿಗೋಸ್ಕರ ಬಂಗಾರವನ್ನೂ, ಸಕಲ ವಿಧವಾದ
    ಸೇವೆಗೆ ಸಮಸ್ತ ಬೆಳ್ಳಿಯ ಸಾಮಾನುಗಳಿಗೋಸ್ಕರ ಬೆಳ್ಳಿಯನ್ನೂ ತೂಗಿಕೊಟ್ಟನು.
  tam-2017: அவன் பற்பல வேலைக்கு வேண்டிய எல்லாப் பொற்பாத்திரங்களுக்காக எடையின்படி பொன்னையும்,
    பற்பல வேலைக்கு வேண்டிய எல்லா வெள்ளிப்பாத்திரங்களுக்காக எடையின்படி வெள்ளியையும்,
  spa-RV-1909: 'Y dió oro por peso para lo de oro, para todos los vasos de cada servicio:
    y plata por peso para todos los vasos, para todos los vasos de cada servicio.'
  ron-BTF: A dat, din aur, cântărit, pentru lucruri din aur, pentru toate uneltele
    oricărui fel de serviciu; argint de asemenea pentru toate uneltele de argint,
    cântărit, pentru toate uneltele de orice fel de serviciu;
  eng-WEBP: of gold by weight for the gold for all vessels of every kind of service,
    for all the vessels of silver by weight, for all vessels of every kind of service;
  eng-FBV: He also laid down how much gold and silver was to be used in making the
    different objects used in every kind of service,
  nld-1939: Hij overhandigde hem het gewicht aan goud voor de verschillende benodigdheden
    van de eredienst, en het gewicht aan zilver voor al wat er nodig was bij ieder
    onderdeel van de eredienst.
  nch-BL: David nojquiya quimacac nopa oro huan plata para ica quichijchihuas tamantzitzi
    cati quitequihuise ipan nopa tiopamit ipan sesen tequit cati monequis nopona.
  vie-1934: cũng chỉ kiểu số cân về các khí dụng bằng vàng, dùng về mỗi thứ công việc,
    và về các khí dụng bằng bạc, với số cân nó, dùng về mỗi thứ công việc;
  hin-CV: 'दावीद ने हर एक प्रकार की आराधना में इस्तेमाल होनेवाले सारे सोने के बर्तनों
    के लिए सोने की मात्रा तय की. इसी प्रकार हर एक तरह की आराधना में इस्तेमाल होनेवाले
    सभी चांदी के बर्तनों की भी मात्रा तय की:'
  spa-BES: También le dio oro, en peso, para las vasijas de oro, para todas las vasijas
    de diferentes servicios; y plata para todas las vasijas de plata en peso, para
    vasijas de diferentes usos para el culto;
  tdx-tdx: le i volamenay, ty lanjam-bolamena amo fànake ho amy ze hene karaza-pitoroñañeo;
    le i volafotiy, ho amo fonga fanake volafoty ty amy lanja’eio, le ho amo fanake
    iaby amy ze hene karazam-pitoroñañeo;
  tha-KJV: พระองค์​ทรงมอบน้ำหนักทองคำของเครื่องใช้ทองคำทุกอย่างสำหรับการปรนนิบั​ติ​แต่​ละอย่าง
    น้ำหนักเงินของเครื่องใช้เงินทุกอย่างสำหรับงานปรนนิบั​ติ​แต่​ละอย่าง
  por-BR-2018: 'E deu ouro por peso para o de ouro, para todos os vasos de cada serviço:
    e prata por peso para todos os vasos, para todos os vasos de cada serviço.'
  deu-ELO: betreffs des Goldes nach dem Goldgewicht für alle Geräte eines jeden Dienstes;
    und betreffs aller silbernen Geräte nach dem Gewicht, für alle Geräte eines jeden
    Dienstes.
  eng-WYC-2018: Of gold in weight by each vessel of service, and of silver, for [the]
    diversity of vessels, and of works; (And he told him the weight of the gold for
    each gold vessel used in its service, and the weight of the silver for the other
    vessels used for diverse services;)
  epo-epo: ankaŭ la oron, laŭ la pezo de la oro por ĉiuj objektoj de servado, kaj
    la pezon de ĉiuj arĝentaj objektoj de servado;
  uig-PIN: wǝ ⱨǝrhil ixlarƣa kerǝklik altun ǝswablarni yasitixⱪa ketidiƣan altun,
    ⱨǝrhil ixlarƣa kerǝklik kümüx ǝswablarni yasitixⱪa ketidiƣan kümüx,
  beo-beo: 'E da silifa amola gouli amo da Debolo hawa: hamoma:ne lai, amo dioi defei
    Soloumanema olelei.'
  tpi-OTNT: Dispela lista i tok long hamas gol na silva ol i mas kisim bilong wokim
    olkain kap na plet samting
  hau-SA: Ya kimanta yawan zinariya don dukan kayayyakin zinariyar da za a yi amfani
    a kowane irin hidima, da yawan azurfa don dukan kayayyakin azurfan da za a yi
    amfani a kowace irin hidima.
  uig-LAT: we herxil ishlargha kéreklik altun eswablarni yasitishqa kétidighan altun,
    herxil ishlargha kéreklik kümüsh eswablarni yasitishqa kétidighan kümüsh,
  nde-nde: 'langesisindo segolide lazozonke izitsha zegolide zaleyo laleyo nkonzo,
    langesisindo sezitsha zesiliva zaleyo laleyo nkonzo:'
  ton-ton: 'Ko e koula naʻe fakamamafa ki he meʻa koula, maʻae ngaahi nāunau ki he
    ngāue kehekehe kotoa pē: mo e siliva naʻe fakamamafa ki he ngaahi meʻa siliva
    ki he ngāue kehekehe kotoa pē:'
  ces-1613: Dal též zlata v jisté váze na nádobí zlaté, na všelijaké nádobí k jedné
    každé službě, též stříbra na všecky nádoby stříbrné v jisté váze na všelijaké
    nádobí k jedné každé službě,
  eng-WMB: of gold by weight for the gold for all vessels of every kind of service,
    for all the vessels of silver by weight, for all vessels of every kind of service;
  tam-TCV: 'பலவிதமான வழிபாடுகளில் பயன்படுத்த தங்கப் பாத்திரங்களுக்குத் தேவையான தங்கத்தின்
    அளவையும், வெள்ளிப் பாத்திரத்திற்குத் தேவையான வெள்ளியின் நிறையையும் குறிப்பிட்டான்:'
  ceb-ULB: Gihatagan niya siya sa gidaghanon sa tanang bulawan nga mga sudlanan sa
    kada matang sa mga buluhaton ug sa tanang mga plata nga mga sudlanan, alang sa
    tanang mga butang sa matag matang sa buluhaton.
  pol-UBG: Dał także odpowiednią wagę złota na wszystkie naczynia złote do każdej
    posługi; również odpowiednią wagę srebra na wszystkie naczynia srebrne, na wszystkie
    naczynia do wszelkich posług;
  urd-GVU: 'اُس نے مقرر کیا کہ مختلف چیزوں کے لئے کتنا سونا اور کتنی چاندی استعمال
    کرنی ہے۔ اِن میں ذیل کی چیزیں شامل تھیں:'
  deu-1912: und des goldenen Zeuges nach dem Goldgewicht zu allerlei Geräte eines
