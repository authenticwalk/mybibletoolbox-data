    out [their wings], and over the ark of the covenant of the Lord.
  asm-FB: ধূপ-বেদিৰ বাবে নিৰ্ম্মল সোণৰ পৰিমাণ, আৰু ডেউকা মেলি যিহোৱাৰ নিয়ম-চন্দুক
    ঢাকি ধৰা কৰূব দুটাৰ নক্সাৰ কাৰণে সোণৰ পৰিমাণ জুখি দিলে।
  sus-A: عَ نَشَ سُرَيِ سّرّشّبَدٍ شّيمَ دَاشِ شَ بِنيّ شَسَبِ مَسٍن عَ بّ، عَ نُن
    نَ يَءِلَن كِ. عَ نَشَ عَ مَسٍن عَ بّ نَ مَنفّ رَفِسٍ نُن نَ مَلٍكّ سَوُرّ شّيمَ
    دَاشِيٍ، نَشٍيٍ فَبُتٍنيِيٍ عِتَلَشِ عَلَتَلَ شَ سَاتّ كَنكِرَ شُن مَ، نٍيٍ يَءِلَنمَ
    كِ نَشّ.
  fra-SBL: l'or pur pour l'autel des parfums ; l'or pour les plans du char et les
    chérubins qui couvrent l'arche de l'alliance de Yahvé.
  hbo-hbo: וּלְמִזְבַּ֧ח הַקְּטֹ֛רֶת זָהָ֥ב מְזֻקָּ֖ק בַּמִּשְׁקָ֑ל וּלְתַבְנִ֣ית
    הַמֶּרְכָּבָ֗ה הַכְּרֻבִ֤ים זָהָב֙ לְפֹ֣רְשִׂ֔ים וְסֹכְכִ֖ים עַל־אֲרֹ֥ון בְּרִית־יְהוָֽה׃
  kik-kik: na ũritũ wa thahabu therie ya gũthondeka kĩgongona gĩa gũcinĩrwo ũbumba.
    O na ningĩ akĩmũnengera mũcoro wa ngaari ya ita, ũguo nĩ kuuga ya makerubi ma
    thahabu marĩa maatambũrũkĩtie mathagu makahumbĩra ithandũkũ rĩa kĩrĩkanĩro kĩa
    Jehova.
  fra-NCL: de l’autel des parfums en or épuré, selon son poids ; le modèle du char
    de Dieu, des Chérubins d’or qui étendent leurs ailes et couvrent l’arche de l’alliance
    de Yahweh.
  cek-AK: hmuihoih thlaekhaih hmaicam sak hanah kaciim sui to tah moe, a paek baktih
    toengah, pakhraeh atoeng tahang, Angraeng lokkamhaih thingkhong kakhuk, cherubim
    krang kaom hrangleeng sak hanah, sui to tah moe, a paek.
  cuk-cuk: 'A-ukinbali, we-ibmar-soblegega unnitiba or-uksabalid: Ina-wawadik-ogumakar-ukleged-ailaga,
    degi, baliwitur-querubin-seed-ur-sobega uksad. We-querubinʼde, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu-birgi
    e-sakan nallaa gwisguoed.'
  uig-CYR: хушбуйгаһ ясашқа керәклик есил алтун бәрди. У йәнә қанатлирини керип Пәрвәрдигарниң
    әһдә сандуғини йепип туридиған алтун керублар қарайдиған кафарәт тәхтиниң нусхисини
    тапшуруп бәрди.
  tel-2017: ధూపపీఠానికి కావలసినంత స్వచ్ఛమైన బంగారం తూకం ప్రకారం, రెక్కలు విప్పుకుని
    యెహోవా నిబంధన మందసాన్ని కప్పే కెరూబుల రూపకల్పనకు కావలసినంత బంగారం అతనికి అప్పగించాడు.
  hat-BSA: epi pou lotèl lansan an lò rafine pa pwa; epi lò pou modèl a cha a, menm
    cheriben ki te ouvri zèl yo pou te kouvri lach akò SENYÈ a.
  kos-kos: ac lupan gold nasnas in sang orala loang in kisakin mwe kisa keng, oayapa
    chariot in us cherub uh su po sohksok lalos ac fah asrosrelik ac sunya Tuptup
    in Wuleang lun LEUM GOD.
  hbo-WLC: וּלְמִזְבַּ֧ח הַקְּטֹ֛רֶת זָהָ֥ב מְזֻקָּ֖ק בַּמִּשְׁקָ֑ל וּלְתַבְנִ֣ית
    הַמֶּרְכָּבָ֗ה הַכְּרֻבִ֤ים זָהָב֙ לְפֹ֣רְשִׂ֔ים וְסֹכְכִ֖ים עַל־אֲר֥וֹן בְּרִית־יְהוָֽה׃
  ibo-ibo: Nʼikpeazụ, o wepụtara ọlaedo a nụchara anụcha a ga-eji kpụọ ebe ịchụ aja
    ihe nsure ọkụ na-esi isi ụtọ. O nyere ya ihe osise gosiri otu a ga-esi wuo ụgbọ
    agha, ya bụ, mmụọ ozi cherubim ndị ahụ e ji ọlaedo kpụọ, ndị gbasapụrụ nku ha
    nʼelu igbe ọgbụgba ndụ Onyenwe anyị.
  ory-ory: ଆଉ, ଧୂପବେଦି ନିମନ୍ତେ ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣର ପରିମାଣ; ଆଉ ରଥ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ
    ନିୟମ-ସିନ୍ଦୁକ ଆଚ୍ଛାଦନକାରୀ ବିସ୍ତୃତପକ୍ଷ କିରୂବମାନଙ୍କ ନମୁନା ନିମନ୍ତେ ସ୍ୱର୍ଣ୍ଣ ଦେଲେ।
  chk-chk: me choun ewe kolt mi mürina fän iten ewe rongen asoren ötüöt. A pwal ngeni
    Salomon liosun ewe woken, iei uluulun ekewe kerop seni kolt mi meresila pöükässir
    o pwölüela än ewe Samol mi Lapalap pworofel.
  rop-rop: En haumatj brabli gudwan gol blanga meigim det teibul blanga ofring weya
    dei garra barnim det gudsmelwan medisin, en meigim det dubala sheip garram wing
    weya spredat en gaburrumap det Seikridwan Boks blanga YAWEI.
  ukr-1871: І на жертівник до палення кадила з литого золота з визначеннєм ваги, й
    начерк колесницї з золотими херувимами, розпростираючими крила, щоб окривали скриню
    завіту Господнього.
  deu-1951: Und für den Räucheraltar das allerlauterste Gold, nach Bedarf. Er gab
    ihm auch ein Modell des Wagens, der goldenen Cherubim, die [ihre Flügel] ausbreiten
    und die Lade des Bundes des HERRN bedecken sollten.
  eng-JPS: and for the altar of incense refined gold by weight; and gold for the pattern
    of the chariot, even the cherubim, that spread out their wings, and covered the
    ark of the covenant of the LORD.
  srp-1865: I za oltar kadioni èistoga zlata pod mjeru; i sliku od kola zlatnijeh
    heruvima, koji æe raširivši krila zaklanjati kovèeg zavjeta Gospodnjega.
  lug-lug: n’ebipimo ebya zaabu ennongoose ey’ekyoto eky’obubaane. N’amuwa n’enteekateeka
    ey’eggaali, be bakerubi aba zaabu abanjala ebiwaawaatiro byabwe ne babikka ku
    ssanduuko ey’endagaano ya Mukama.
  heb-heb: ולמזבח הקטרת זהב מזקק במשקל ולתבנית המרכבה הכרבים זהב לפרשים וסככים על
    ארון ברית יהוה׃
  ben-IRV: এছাড়া ধূপ বেদির জন্য, অর্থাৎ সদাপ্রভুর নিয়ম সিন্দুকটি ঢেকে রাখবার জন্য
    যে সোনার করূবেরা পাখা মেলা অবস্থায় থাকবে তাদের জন্য কতটা খাঁটি সোনা লাগবে তিনি
    তারও নির্দেশ দিলেন।
  pan-pan: ਅਤੇ ਧੂਪ ਦੀ ਜਗਵੇਦੀ ਦੇ ਲਈ ਕੁੰਦਨ ਸੋਨਾ ਤੋਲ ਦਿੱਤਾ ਅਤੇ ਕਰੂਬੀਆਂ ਦੇ ਸੁਨਹਿਰੀ ਰਥ
    ਦੇ ਨਮੂਨੇ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜੇ ਖੰਭ ਪਸਾਰੇ ਹੋਏ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਉੱਤੇ ਪੜਦਾ ਕਰਦੇ ਹਨ।
  mya-JVB: နံ့သာပေါင်း မီးရှို့ရာ ယဇ် ပလ္လင်အဘို့ ရွှေ စင် ကို၎င်း၊ အတောင်တို့ကို
    ဖြန့် ၍ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို လွှမ်းမိုး သော ခေရုဗိမ် ရထား တော်ပုံ
    အဘို့ ရွှေကို၎င်း၊ ချိန် ၍အပ်တော်မူ၏။
  hmo-hmo: Mai bonana namona muramura idia gabua pata helagana karaia totona golo
    goeva momokani ena metau hida danu be Davida ese ia gwauraia. Bona Lohiabada ena
    Taravatu Maua ena ataiai idia noho aneru, edia hanina kehoa, edia golo be hida
    danu. Inai kerubi aneru edia laulau be Dirava ena kariota bamona.
  urd-urd: और ख़ुशबू की क़ुर्बानगाह के लिए चोखा सोना तौल कर, और रथ के नमूने या'नी
    उन करूबियों के लिए जो पर फैलाए ख़ुदावन्द के 'अहद के सन्दूक़ को ढाँके हुए थे, सोना
    दिया।
  rus-SYN: и для жертвенника курения из литого золота с означением веса, и устройства
    колесницы с золотыми херувимами, распростирающими крылья и покрывающими ковчег
    завета Господня.
  bqc-SIM: ń tulaletikatɛakĩi pↄ́ wa pì ń vuao. À vua malaika gã̀sĩade pↄ́
    an gã̀sĩa aↄ pooa Dii bàa kua ń Isailiↄ kpagoloa aà zĩkasↄ̃go ũ taa pↄ́
    a kɛ̀ taalau kpàwà lↄ.
  tcz-CHONGTHU: Chujongle, gim namtwi hal nading maicham phung semna dia sana thengsel
    man ding jat, chule Kangtalai sung a Cherubium vantil in a lhaving teni a akhu
    khum, Pakai kitepna thingkong sem ding dan jong ahiltan ahi.
  mar-mar: धूपवेदीसाठी शुध्द केलेल्या सोन्याचे आणि जे करुब आपले पंख पसरून परमेश्वराच्या
    कराराचा कोश झाकीत होते त्यांच्या रथाच्या नमुन्याप्रमाणे सोन्याचे वजन दिले.
  qub-qub: Insinsu saumachicuna altarta rurananpäpis limyu chulluchishalla gorita
    entregaran. Jatusaj querubín anjilcuna caycänanpaj carrëtata rurananpäpis gorita
    entregaran. Chay querubín anjilcunapa rurinchömi caycaran Tayta Diospa babulnin.
  bqp-bqp: kɑ yɑ̃ku yee wurɑgiru mi bɑ ko n dɑ turɑre dɔ̃ɔ doke kɑ ten bunum. U mɑɑ
    nùn sɔ̃ɔsi nge mɛ bɑ koo nɑɑ kɛkɛ kɑ wɔllun kɔ̃sobun weenɑsibu koosinɑ kɑ wurɑ.
    Yin kɑsi yi ko n dɛriewɑ yi n Yinni Gusunɔn woodɑn kpɑkororu wukiri.
  hat-hat: Li di l' konbe bon lò l'ap bezwen pou fè lotèl lansan an, ak lò pou fè
    kabwa a, pou pòtre zanj cheriben yo ak zèl yo louvri sou Bwat Kontra Seyè a.
  eng-BSB: the weight of the refined gold for the altar of incense; and the plans
    for the chariot of the gold cherubim that spread their wings and overshadowed
    the ark of the covenant of the LORD.
  eng-WEBPB: and for the altar of incense, refined gold by weight; and gold for the
    plans for the chariot, and the cherubim that spread out and cover the ark of the
    LORD’s covenant.
  kbq-kbq: Hagi mnanentake zama kremnama vu golire itama tro'ma hanaza amema'ane kna'ane,
    asunku tratema tro'ma huntenigeno zanagekonamo'ma rutareno Anumzamofo karisignama
    hania ankerontremofo amema'ane, ana ankeroma tro'ma hania golimofo kna'anena krenteteno
    ami'ne.
  nhe-BL: Nojquiya quiilhui quesqui oro monequiyaya para quisencahuase nopa tlaixpamitl
    para copali huan quiyejyeco nopa oro huan quimacac. Huan quiilhui quesqui oro
    monequiyaya para quichihuas nopa tlaixcopincayome tlen nopa ome ielhuicac ejcahua
    TOTECO tlen inintoca querubines. Inijuanti quipiyase inieltlapal patlajtoque itzonpac
    icaxa Toteco tlen quipixtoc nopa tlajtoli tlen TOTECO quichijqui ica israelitame.
  gub-BL: — Amo uma'ema'e putar or ikatu ma'e yhyk zàwenugar hyàkwegatu ma'e hapy
    haw romo iapo pà wà nehe. Uzapo putar ywyramawa kerumin henaw wà nehe no. Kerumin
    ipepozaz ma'e upyk Tupàn Tuweharupi Wiko Ma'e ze'eg hyru a'e wà, i'i.
  eng-DRA: 'And for the altar of incense, he gave the purest gold: and to make the
    likeness of the chariot of the cherubims spreading their wings, and covering the
    ark of the covenant of the Lord.'
