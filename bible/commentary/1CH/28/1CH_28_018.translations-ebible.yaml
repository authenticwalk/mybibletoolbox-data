verse: 1CH.028.018
translations:
  mal-C: ധൂപപീഠത്തിനു വേണ്ടിവരുന്ന ശുദ്ധിചെയ്ത സ്വർണവും ചിറകുവിരിച്ച് യഹോവയുടെ ഉടമ്പടിയുടെ
    പേടകത്തെ സംരക്ഷിക്കുന്ന കെരൂബുകളുള്ള രഥമാതൃകയ്ക്കുവേണ്ടിവരുന്ന സ്വർണവും ദാവീദ്
    നൽകി.
  deu-TKW: Ferner den Bedarf an geläutertem Gold für den Räucheraltar und das Modell
    des Gefährts, der goldenen Kerube, die ihre Flügel ausbreiteten und die Lade mit
    dem Gesetze Jahwes überdeckten.
  lin-lin: mpe kilo ya wolo ya peto mpo na etumbelo ya malasi. Apesaki ye lisusu elili
    ya shar ya basheribe ya wolo oyo mapapu na yango ezali ya kofungwama mpe ezipi
    Sanduku ya Boyokani ya Yawe.
  eng-LSV: and for the altar of incense, refined gold by weight, and for the pattern
    of the chariot of the cherubim of gold, spreading and covering over the Ark of
    the Covenant of YHWH.
  eng-GNV: 'And for the altar of incense, pure golde by weight, and golde for the
    paterne of the charet of the Cherubs that spread themselues, and couered the Arke
    of the couenant of the Lord:'
  eng-WEBSTER: And for the altar of incense refined gold by weight; and gold for the
    pattern of the chariot of the cherubim, that spread out their wings , and covered
    the ark of the covenant of the LORD.
  nhw-BL: Nojquiya quiilhui quesqui oro monequiyaya para quisencahuase nopa tlaixpamitl
    para copali huan quitamachijqui nopa oro huan quimacac. Huan quiilhui quesqui
    oro monequiyaya para quichihuas nopa tlaixcopincayome tlen nopa ome itequihuajcahua
    TOTECO catli inintoca querubines. Inijuanti quipiyase inieltlapal patlajtoque
    itzonatipa icaxa Toteco catli quipixtoc nopa camanali catli TOTECO quichijqui
    ica israelitame.
  swh-ONEN: na uzito wa dhahabu safi kwa ajili ya madhabahu ya kufukizia uvumba. Pia
    alimpa kielelezo kwa ajili ya gari, yaani, wale makerubi wa dhahabu waliokunjua
    mbawa zao na kuweka kivuli juu ya Sanduku la Agano la Bwana.
  bba-bba: kɑ yɑ̃ku yee wurɑɡiru mi bɑ ko n dɑ turɑre dɔ̃ɔ doke kɑ ten bunum. U mɑɑ
    nùn sɔ̃ɔsi nɡe mɛ bɑ koo nɑɑ kɛkɛ kɑ wɔllun kɔ̃sobun weenɑsibu koosinɑ kɑ wurɑ.
    Yin kɑsi yi ko n dɛriewɑ yi n Yinni Gusunɔn woodɑn kpɑkororu wukiri.
  eng-KJVCPB: and for the altar of incense refined gold by weight; and gold for the
    pattern of the chariot of the cherubims, that spread out their wings, and covered
    the ark of the covenant of the Lord.
  luo-luo: kod pek dhahabu mopwodhi molosgo kendo mar misango miwangʼoe ubani. Bende
    nonyise kaka onego olos gach lweny, ma en kerubi molos gi dhahabu moyaro bwombegi
    kendo oumo Sandug Singruok mar Jehova Nyasaye.
  meu-meu: bona muramura mai bonadia patana, gold ḡoeva-daena amo e karaia ḡauna,
    metauna; bona hanidia e toi roro, Iehova ena taravatu mauana e goru ahu, kerubidia
    edia gold kariotana danu e laloa hata.
  npi-ULB: तिनले धूप-वेदीको निम्‍ति पनि निखुर सुनको तौल तोकिदिए, अर्थात्‌ आफ्‍ना पखेटाहरू
    फैलाएर परमप्रभुका करारको सन्‍दूकलाई छेक्‍ने सुनका करूबहरूका निम्‍ति पनि तिनले
    सुनको तौल दिए ।
  yor-yor: àti ìwọ̀n ìdá wúrà fún pẹpẹ tùràrí ó fún un ní ètò fún kẹ̀kẹ́, ìyẹn ni
    pé àwọn ìdúró kérúbù wúrà tí wọ́n tan iye wọn ká, wọ́n sì bo àpótí ẹ̀rí Olúwa.
  pes-OPCB: طلای خالص برای مذبح بخور و برای ارابۀ خداوند یعنی مجسمهٔ دو کروبی که بالهایشان
    روی صندوق عهد خداوند گسترده بود.
  tgl-ULB: Ibinigay niya ang timbang ng pinong ginto para sa altar ng insenso, at
    ng ginto para sa disenyo ng mga kerubin na nakabuka ang kanilang mga pakpak at
    tumatakip sa kaban ng tipan ni Yahweh.
  hui-hui: Daga gilibu wiyadagoha ngolo bayale ogodaguame ira hagua nga bilo delaga
    inisenesi lomabu delolene dabu wabulenebi lamialu ngolo ogodaguame dahuliyali
    handalehe kira wabuwa libunaga babaganeme Anduane Homogonaga Habo Nalolene Bi
    lo winigonaga Mbogoyi biago yabula dambiho helole wabilonaga ngolo dagabi lamini.
    Dahuliyali handalehe ogonilabo libu Anduane Homogo ibuninaga karisi laga wabu
    wini.
  mya-mya: နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ရာ​ယဇ်​ပလ္လင်​အ​တွက် နှင့်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​ကို အ​တောင်​ဖြင့်​လွှမ်း​မိုး​ထား​သော ခေ​ရု​ဗိမ်​များ​က​သည့်​ရ​ထား​အ​တွက်
    ရွှေ​စင်​မည်​မျှ​အ​သုံး​ပြု​ရ​မည်​ကို​ညွှန် ကြား​တော်​မူ​၏။-
  bod-N: གསེར་བཙོ་མ་ག་ཚད་ཀྱིས་སྤོས་ཁྲི་བཟོ་དགོས་པ་དང་། ཡང་ཤིང་རྟ་དང་མཚུངས་ཤིང་གཤོག་པ་བརྐྱངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འགེབས་པའི་གསེར་གྱི་ཀེ་རུབ་བཟོ་དགོས་པ་བཅས་བསྟན་ནོ།
    །
  sna-sna: uye uremu hwegoridhe rakanatswa nearitari yezvinonhuhwira. Akamupawo mufananidzo
    wengoro iyo ina makerubhi egoridhe akatambanudza mapapiro awo achifukidza areka
    yesungano yaJehovha.
  spa-BLM: y para el altar del incienso, oro refinado por peso; y oro para los planos
    del carro, y los querubines que se extienden y cubren el arca del pacto de Yahvé.
  cac-cac: Ix yalpax vin̈ yuj jantac q'uen oro te vach' ol och d'a jun altar yic incienso.
    Ix yalpax vin̈ jantac q'uen oro ol c'anchaj d'a jun carruaje, aton juntzan̈ yechel
    querubín jen̈anb'at sc'axil d'a yib'an̈ te' scaxail strato Jehová Dios.
  swh-ULB: Alitoa uzito wa dhahabu ya kutakasika kwa madhabahu ya uvumba, na kwa dhahabu
    kwa ajili ya mchoro wa makerubi waliye tanda mabawa yao na kufunika sanduku la
    agano la Yahweh.
  bel-bel: і для ахвярніка дымленьня зьлітага золата з пазнакаю вагі, і зладжваньня
    калясніцы з залатымі херувімамі, якія прасьціраюць крылы і пакрываюць каўчэг запавета
    Гасподняга.
  deu-ELBBK: und für den Räucheraltar von geläutertem Gold, nach dem Gewicht; und
    das Muster des Wagens der Cherubim aus Gold, die die Flügel ausbreiten und die
    Lade des Bundes des HERRN überdecken.
  mbb-OT: wey pemuhatà he vulawan he edtutungan te veyewà. Mibpenurù daan ni David
    si Solomon ke ebmenmenuwen te ebaal is bulawan he kirubin he ebpekelambung is
    pakpak dan duen te divavew te Kavan te Kebpekid-uyun te Nengazen.
  mal-2015: ധൂപപീഠത്തിന്നു തൂക്കപ്രകാരം വേണ്ടുന്ന ഊതിക്കഴിച്ച പൊന്നും ചിറകു വിരിച്ചു
    യഹോവയുടെ നിയമപെട്ടകം മൂടുന്ന കെരൂബുകളായ രഥമാതൃകെക്കു വേണ്ടുന്ന പൊന്നും കൊടുത്തു.
  rmc-rmc: 'a keci žužo somnakaj kampela, sar kerena o oltaris, pre savo labarena
    o voňava obeti. Diňa the o planos le verdanestar: prekal o somnakune cherubi,
    save peskre rozcirdle kridlenca garuvenas e archa le RAJESKRA zmluvakri.'
  pes-OPV: و طلاي مصفّي را به وزن به جهت مذبح بخور و طلا را به جهت نمونه مرکب کروبيان
    که بالهاي خود را پهن کرده، تابوت عهد خداوند را مي پوشانيدند.
  ron-1924: ши кипул алтарулуй тэмыий ын аур курэцит, ку греутатя луй. Й-а май дат
    ши кипул карулуй херувимилор де аур, каре ышь ынтинд арипиле ши акоперэ кивотул
    легэмынтулуй Домнулуй.
  ben-OBCV: এবং ধূপবেদির জন্য নিরূপিত পরিশ্রুত সোনার ওজন তিনি স্থির করে দিলেন। এছাড়াও
    তিনি শলোমনকে সেই রথের নকশাটিও দিলেন, অর্থাৎ, সোনার সেই করূব দুটির নকশা, যেগুলি
    পাখা মেলে সদাপ্রভুর নিয়ম-সিন্দুকটিকে ঢেকে রাখত।
  som-som: iyo tilmaantii girgiraha fooxa dahabkiisa la safeeyey miisaankiisa, iyo
    tilmaantii dahabka loo miisaami lahaa naqshadda gaadhifaraska, iyo keruubiimtii
    baalashooda kala bixisay oo ku qarisay sanduuqii axdiga Rabbiga.
  lat-VUC: 'Altari autem, in quo adoletur incensum, aurum purissimum dedit: ut ex
    ipso fieret similitudo quadrigæ cherubim extendentium alas, et velantium arcam
    fœderis Domini.'
  eng-ASVBT: and for the altar of incense refined gold by weight; and gold for the
    pattern of the chariot, even the cherubim, that spread out their wings, and covered
    the ark of the covenant of Jehovah.
  ita-1885: Gli diede ancora dell'oro affinato a certo peso per l'Altar de' profumi;
    e per la figura del carro, e de' Cherubini, che aveano da spander le ale, e coprir
    l'Arca del patto del Signore disopra.
  eng-LXXUP: And he showed him the weight of the utensils of the altar of incense,
    which was of pure gold, and the plan of the chariot of the cherubs that spread
    out their wings, and overshadowed the ark of the covenant of the Lord.
  eng-ULB: He gave the weight of refined gold for the incense altar, and of the gold
    for the design of the cherubim that spread out their wings and covered the ark
    of the covenant of Yahweh.
  spa-VBL: el peso del oro refinado para el altar del incienso; y, por último, los
    planos de un carro de oro con querubines que despliegan sus alas, cubriendo el
    Arca del Pacto del Señor.
  fra-_FOB: Et pour l'autel des parfums, en or épuré, avec le poids; et le modèle
    du char, des chérubins d'or qui étendent leurs ailes et couvrent l'arche de l'alliance
    de l'Éternel.
  mal-mal: ധൂപപീഠത്തിന് തൂക്കപ്രകാരം ആവശ്യമുള്ള ശുദ്ധീകരിച്ച പൊന്നും, ചിറകുവിരിച്ചു
    യഹോവയുടെ നിയമപെട്ടകം മൂടുന്ന കെരൂബുകളായ രഥമാതൃകയ്ക്ക് ആവശ്യമുള്ള പൊന്നും കൊടുത്തു.
  urd-GVR: aur baḳhūr jalāne kī qurbāngāh par manḍhā huā ḳhālis sonā. Dāūd ne Rab
    ke rath kā naqshā bhī Sulemān ke hawāle kar diyā, yānī un karūbī farishtoṅ kā
    naqshā jo apne paroṅ ko phailā kar Rab ke ahd ke sandūq ko ḍhāṅp dete haiṅ.
  suz-BL: क्‍येख सुन के धूप चोतीक कली गिश क्‍येख सुन माल्‍बा, मेको ब्रेक्‍शो बाक्‍माक्‍त।
    सुन के फ्रां प्राक्‍शा परमप्रभु यावे आ सन्‍दोस सुम्‍ब करूब आस कली कुरब बग्‍गी
    के यो ब्रेक्‍स यो सेल्‍शो बाक्‍माक्‍त। मिनु गिश सुन माल्‍बा, मेको ब्रेक्‍शो बाक्‍माक्‍त।
  ita-1927: e l’indicazione del peso necessario d’oro purificato per l’altare dei
    profumi, e il modello del carro ossia dei cherubini d’oro che stendevano le ali
    e coprivano l’arca del patto dell’Eterno.
  ckb-ckb: کێشی زێڕی پوختەکراویش بۆ قوربانگای بخوورەکە. هەروەها نەخشەی گالیسکەی کەڕوبەکانی
    پێدا، کە باڵیان کردووەتەوە و سێبەریان بۆ سندوقی پەیمانی یەزدان کردووە.
  eng-BBE: And the best gold for the altar of perfumes; and gold for the design of
    the carriage, for the winged ones whose wings were outstretched covering the ark
    of the Lord's agreement.
  kan-OKCV: ಇದಲ್ಲದೆ ಧೂಪಪೀಠಕ್ಕೋಸ್ಕರ ಬಂಗಾರವನ್ನೂ, ರೆಕ್ಕೆಗಳನ್ನೂ ಚಾಚಿಕೊಂಡು ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷವನ್ನು ಮುಚ್ಚುವ ಕೆರೂಬಿಗಳ ರಥದ ಮಾದರಿಗೋಸ್ಕರ ಬಂಗಾರವನ್ನೂ ತೂಗಿಕೊಟ್ಟನು.
  tam-2017: தூபங்காட்டும் பீடத்திற்கு எடையின்படி வேண்டிய புடமிடப்பட்ட பொன்னையும் கொடுத்து,
    இறக்கைகளை விரித்துக் யெகோவாவுடைய உடன்படிக்கைப் பெட்டியை மூடும் பொன் கேருபீன்களான
    வாகனத்தின் மாதிரியையும் கொடுத்து,
  spa-RV-1909: Además, oro puro por peso para el altar del perfume, y para el á manera
    de carro de los querubines de oro, que con las alas extendidas cubrían el arca
    del pacto de Jehová.
  ron-BTF: Și pentru altarul tămâierii, aurul curat, cântărit; și aur pentru modelul
    carului heruvimilor, care își întindeau aripile și acopereau chivotul legământului
    DOMNULUI.
  eng-WEBP: and for the altar of incense, refined gold by weight; and gold for the
    plans for the chariot, and the cherubim that spread out and cover the ark of the
    LORD’s covenant.
  eng-FBV: the weight of the refined gold for the altar of incense; and lastly plans
    for a golden chariot of cherubim that spread their wings, covering the Ark of
    the Lord's Agreement.
  nld-1939: Verder zoveel gelouterd goud, als er voor het reukofferaltaar nodig was.
    Tenslotte het plan voor de ark en de gouden cherubs, die met uitgespreide vleugelen
    de verbondsark van Jahweh bedekken.
  nch-BL: Nojquiya quiilhui quesqui oro monequiyaya para quichijchihuase nopa taixpamit
    para copali huan quitamachijqui nopa oro huan quimacac. Huan quiilhui quesqui
    oro monequiyaya para quichihuas nopa taixcopincayome ten nopa ome iilhuicac ejcahua
    TOTECO cati inintoca querubines. Inijuanti quipiyase inieltapal patajtoque itzompac
    icaxa Toteco cati quipixtoc nopa camanali cati TOTECO quichijqui ica israelitame.
  vie-1934: Lại chỉ kiểu về bàn thờ xông hương bằng vàng thét, có số cân, và kiểu
    về xe, về các chê-ru-bin sè cánh ra che trên hòm giao ước của Đức Giê-hô-va.
  hin-CV: तब चोखे सोने से बनाने के लिए ठहराई गई धूप की वेदी के लिए चोखा सोना और रथ
    के नमूने के लिए सोना और उन करूबों के लिए सोना जो याहवेह की वाचा के संदूक को अपने
    फैले हुए पंखों से ढांपे हुए हैं, सोने की मात्रा तय कर दी.
  spa-BES: Y el mejor oro para el altar de los inciensos; y oro para el diseño del
    carro, para los querubines cuyas alas estaban extendidas cubriendo el cofre del
    pacto del Señor.
  tdx-tdx: naho amy kitrelim-pañembohañey, volamena natranak’ an-danja; naho volamena
    amo ­sa­ren-tsareteo naho amo kerobe mpamelatse o ela’eo mpañohoñe i vatam-pañina’
    Iehovàio.
  tha-KJV: แท่นเครื่องหอมทำด้วยทองคำเนื้อละเอียดและน้ำหนักของแท่นนั้น ทั้งแผนผังสำหรับรถรบทองคำของเครูบ
    ซึ่งกางปีกออกปกหีบพันธสัญญาของพระเยโฮวาห์
  por-BR-2018: Ademais, ouro puro por peso para o altar do incenso, e para ele a maneira
    de carro dos querubins de ouro, que com as asas estendidas cobriam a arca do pacto
    do SENHOR.
  deu-ELO: und für den Räucheraltar von geläutertem Golde, nach dem Gewicht; und das
    Muster des Wagens der Cherubim von Gold, welche die Flügel ausbreiten und die
    Lade des Bundes Jehovas überdecken. -
  eng-WYC-2018: And he gave most fine gold to the altar, wherein incense was burnt,
    (and) that a likeness of the cart of cherubims, holding forth (their) wings, and
    covering the ark of [the] bond of peace of the Lord, should be made thereof. (And
    he told him the weight of the most fine gold for the altar, on which the incense
    was burned, and also for the likeness, or the model, of the chariot of the cherubim,
    with them holding forth their wings, and covering the Ark of the Covenant of the
    Lord.)
  epo-epo: ankaŭ la pezon de la incensaltaro el refandita oro. Li donis ankaŭ desegnon
    de la ĉaro kun la oraj keruboj, kiuj etendas la flugilojn kaj ŝirmas la keston
    de interligo de la Eternulo.
  uig-PIN: huxbuygaⱨ yasaxⱪa kerǝklik esil altun bǝrdi. U yǝnǝ ⱪanatlirini kerip Pǝrwǝrdigarning
