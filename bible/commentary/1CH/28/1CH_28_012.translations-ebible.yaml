verse: 1CH.028.012
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ തിരുമുറ്റങ്ങൾ, ചുറ്റുമുള്ള മുറികൾ, ദൈവാലയസ്വത്തുക്കൾക്കുള്ള
    ഭണ്ഡാരങ്ങൾ, സമർപ്പിതവസ്തുക്കൾക്കുള്ള ഭണ്ഡാരങ്ങൾ, ഇവയെപ്പറ്റിയെല്ലാം ദൈവാത്മാവ്
    ദാവീദിന്റെ മനസ്സിൽ തോന്നിച്ചതിന്റെ മുഴുവൻ മാതൃകയും അദ്ദേഹം ശലോമോനു കൊടുത്തു.
  deu-TKW: 'sowie den Plan von alledem, was er in seinem Sinne hatte: von den Vorhöfen
    des Tempels Jahwes und allen den Zellen ringsum, den Vorratskammern für den Tempel
    Gottes und den Vorratskammern für die Weihegaben;'
  lin-lin: Apesaki ye elili ya nyonso oyo molimo atiaki na makanisi na ye na tina
    na lopango ya Tempelo ya Yawe, ya bashambre nyonso ya zingazinga, ya biloko ya
    talo ya Ndako ya Nzambe mpe ya biloko ya bule.
  eng-LSV: and the pattern of all that has been with him by the Spirit, for the courts
    of the house of YHWH, and for all the surrounding chambers, for the treasures
    of the house of God, and for the treasures of the things sacrificed;
  eng-GNV: And the paterne of all that he had in his minde for the courtes of the
    house of the Lord, and for all the chambers round about, for the treasures of
    the house of God, and for the treasures of the dedicate things,
  eng-WEBSTER: 'And the pattern of all that he had by the spirit, of the courts of
    the house of the LORD, and of all the chambers around, of the treasuries of the
    house of God, and of the treasuries of the dedicated things:'
  nhw-BL: Nojquiya quimacac Salomón nopa ixcopincayome para quenicatza moilhuiyaya
    elis cuali para nopa tlamapamitl calteno ipan nopa ichaj TOTECO, nopa cuartos
    para tomi huan tlamantli catli más patiyo; huan nopa cuartos campa quiajocuise
    tlamantli tlaiyocatlalilme para Toteco Dios. Nochi ni ixcopincayome Itonal TOTECO
    quinextilijtoya David.
  swh-ONEN: Akampa vielelezo vya yote Roho alikuwa ameviweka moyoni mwake kwa ajili
    ya kumbi za Hekalu la Bwana na vyumba vyote vilivyolizunguka, kwa ajili ya hazina
    za Hekalu la Mungu na kwa hazina za vitu vilivyowekwa wakfu.
  bba-bba: Dii ten kpunɑɑ kpurowɑ u nùn wɛ̃ ye u rɑɑ himbɑ sɑ̃ɑ u ko kpuro. Yerɑ sɑ̃ɑ
    yerun yɑɑrin kpunɑɑ kɑ diɑ ye yɑ kɑ yi sikerenɛɡiɑ kɑ diɑ yèn mi bɑ ko n dɑ sɑ̃ɑ
    yee ten ɑrumɑni bereɡiɑ, kɑ yèn mi bɑ ko n dɑ kɛ̃nu bereɡiɑ ni bɑ Gusunɔ wɛ̃,
  eng-KJVCPB: 'and the pattern of all that he had by the spirit, of the courts of
    the house of the Lord, and of all the chambers round about, of the treasuries
    of the house of God, and of the treasuries of the dedicate things:'
  luo-luo: Ne omiye kit gedo duto mag laru mar hekalu mar Jehova Nyasaye to gi udi
    molwore kod mago mag keno mar hekalu mar Jehova Nyasaye kendo kuonde keno mag
    gik mopwodhi mana kaka Roho mar Nyasaye noketo e pache.
  meu-meu: 'ma lalona ai e lalo hatalai ḡaudia iboudiai danu: Iehova ena dubu maḡudia,
    bona hagere-kau heḡeḡe daiutudia, bona Dirava ena dubu ena habou-habou daiutudia,
    bona herahia helaḡadia ihaboudia daiutudia;'
  npi-ULB: तिनले परमप्रभुको मन्‍दिरका चोकहरू र चारैपट्टिका कोठाहरू, परमेश्‍वरको मन्‍दिरका
    भण्‍डारहरू र परमप्रभुका अर्पण गरिएका भेटी राख्‍ने भण्‍डारहरूका निम्‍ति नक्‍शाहरू
    दिए ।
  yor-yor: Ó fún un ní àwọn ètò gbogbo èyí tí ẹ̀mí ti fi sí ọkàn rẹ̀ fún ti ààfin
    ilé Olúwa àti gbogbo yàrá tí ó yíká fún ìṣúra ilé Ọlọ́run àti fún ìṣúra fún ohun
    yíyà sọ́tọ̀.
  pes-OPCB: او همچنین نقشهٔ حیاط و اتاقهای دور تا دور آن، انبارهای خانهٔ خدا، و خزانه‌ها
    برای نگهداری هدایای وقف شده را به سلیمان داد. تمام این نقشه‌ها از طرف روح خدا
    به داوود الهام شده بود.
  tgl-ULB: Ibinigay niya ang plano na kaniyang iginuhit para sa patyo ng bahay ni
    Yahweh, ang lahat ng nakapalibot na mga silid, ang silid imbakan sa tahanan ng
    Diyos, at ang mga kabang-yaman na pag-aari ni Yahweh.
  hui-hui: Ani bialu mbirale anda ogoniha ogoale bibe lalu Ngode Datagaliwabenaga
    Dinini ibugua Debidihondo mo walia halu wali agali ngoaiho holene hama Anduane
    Homogonaga anda kawareni ogobi wibe lalubi tamu hobane dewa wali agali ngoai haga
    ogoniha bu mabu bia holenebi ogodagua bibe lalu walia hene. Ani bialu Ngode Datagaliwabenaga
    andaha muni wulene tamu hobane helolenebi wali agalime mbirale bayale damene Anduane
    Homogonaga loma bialu wia bagiho ngelene wiaru mo wulene tamu hobanebi helabe
    lalu uruni bibahende gilibu wigi biniru mo walia hai hene.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​ကြံ​စည်​ထား​တော်​မူ သည့်​အ​တိုင်း ဗိ​မာန်​တော်​တံ​တိုင်း​များ​နှင့်
    တံ​တိုင်း​ပတ်​လည်​ရှိ​အ​ခန်း​များ၊ ဗိ​မာန် တော်​ပစ္စည်း​တန်​ဆာ​များ​သို​မှီး​ရာ​နှင့်
    ထာ​ဝ​ရ​ဘု​ရား​အား ဆက်​ကပ်​ထား​သည့် လှူ​ဖွယ်​ပစ္စည်း​သို​လှောင်​ခန်း​တို့​၏​ပုံ​စံ
    များ​ကို​လည်း​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: ཡང་ཁོང་གི་ཐུགས་ལ་ཡོད་པའི་དཔེ་རིས་ཐམས་ཅད་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ར་སྐོར་དང་།
    མཐའ་འཁོར་གྱི་ཁང་མིག་རྣམས་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་གི་དཀོར་མཛོད་དང་། རྫས་དམ་པ་རྣམས་ཀྱི་གཏེར་མཛོད་བཅས་ཀྱི་དཔེ་རིས་ཁོ་ལ་བསྟན་པ་དང་།
  sna-sna: Akamupa urongwa hwazvose zvakanga zvaiswa noMweya mupfungwa make pamusoro
    pezvivanze zvetemberi yaJehovha namakamuri ose akapoteredza, pamusoro pamatura
    epfuma yetemberi yaMwari napamusoro pamatura ezvinhu zvakakumikidzwa.
  spa-BLM: y los planos de todo lo que tenía por el Espíritu, para los atrios de la
    casa de Yahvé, para todas las habitaciones circundantes, para los tesoros de la
    casa de Dios y para los tesoros de las cosas dedicadas
  cac-cac: Ix yac'anpax yumal masanil tas nab'ilxo yuj vin̈, aton tas ol aj sb'o yamaq'uil
    templo chi' yed' juntzan̈ cuarto ol och d'a spatictac b'aj ol sic'chaj masanil
    syamc'ab'il yed' juntzan̈ tas tz'ac'ji silab'il d'a Dios.
  swh-ULB: Alimpatia mipango aliyo chora ya nyuani kwa ajili ya nyumba ya Yahweh,
    vyumba vyote vilivyo zunguka, vyumba vya hifadhi katika nyumba ya Mungu, na hazina
    za vitu vya Yahweh.
  bel-bel: і чарцёж усяго, што было ў яго на душы двароў дома Гасподняга і ўсіх пакояў
    вакол, скарбніц дома Божага і скарбніц рэчаў прысьвечаных,
  deu-ELBBK: 'und das Muster von allem, was durch den Geist in ihm war: bezüglich
    der Höfe des Hauses des HERRN und aller Zellen ringsum; bezüglich der Schatzkammern
    des Hauses Gottes und der Schatzkammern der geheiligten Dinge;'
  mbb-OT: Imbeǥey ni David heini is langun he pelanu he impenurù kandin te Mulin-ulin
    para te kebaal te menge lama te valey te Nengazen, wey te langun he menge ruǥu
    he nekelingut kayi wey te menge budiga te valey te Megbevayà, ragkes en is menge
    budiga te menge vutang he impenhalad.
  mal-2015: യഹോവയുടെ ആലയം, പ്രാകാരങ്ങൾ, ചുറ്റുമുള്ള എല്ലാഅറകൾ, ദൈവാലയത്തിന്റെ ഭണ്ഡാരഗൃഹങ്ങൾ,
    നിവേദിത വസ്തുക്കളുടെ ഭണ്ഡാരം,
  rmc-rmc: Diňa leske the o plani pal savoreste, so leske o Duchos thoďa pre goďi,
    sar te kerel e chramoskri avruňi dvora, o avrune thana pašal o Chramos, o thana,
    kaj sas odthode o chramoskre veci the o dari, so anenas le RAJESKE.
  pes-OPV: و نمونه هر آنچه را که از روح به او داده شده بود، براي صحن هاي خانه خداوند
    و براي همه حجره هاي گرداگردش و براي خزاين خانه خدا و خزاين موقوفات داد.
  ron-1924: Й-а дат планул а тот че авя ын минте ку привире ла курциле Касей Домнулуй
    ши тоате одэиле де жур ымпрежур пентру вистиерииле Касей луй Думнезеу ши вистиерииле
    Сфынтулуй Локаш
  ben-OBCV: সদাপ্রভুর মন্দির-সংলগ্ন প্রাঙ্গণের ও তার চারপাশের ঘরগুলির, ঈশ্বরের মন্দিরের
    কোষাগারগুলির ও উৎসর্গীকৃত জিনিসপত্র রাখার কোষাগারগুলির বিষয়ে ঈশ্বরের আত্মা দাউদের
    মনে যে যে নকশা ভরে দিলেন, সেগুলি তিনি শলোমনকে জানিয়ে দিলেন।
  som-som: Oo wuxuu kaloo siiyey kulli wixii uu ruuxii ku hayay tilmaantoodii oo dhan,
    kuwaasoo ah barxadihii guriga Rabbiga, iyo qolalkii ku wareegsanaa oo dhan, iyo
    khasnadihii guriga Ilaah, iyo khasnadihii alaabta quduuska ah la dhigi lahaa,
  lat-VUC: necnon et omnium quæ cogitaverat atriorum et exedrarum per circuitum in
    thesauros domus Domini, et in thesauros sanctorum,
  eng-ASVBT: and the pattern of all that he had by the Spirit, for the courts of the
    house of Jehovah, and for all the chambers round about, for the treasuries of
    the house of God, and for the treasuries of the dedicated things;
  ita-1885: ed in somma, il modello di tutto quello ch'egli avea disegno per lo Spirito
    di fare ne' cortili della Casa del Signore, ed in tutte le camere d'intorno, per
    li tesori della Casa di Dio, e per li tesori delle cose consacrate;
  eng-LXXUP: 'and the plan which he had in his mind of the courts of the house of
    the Lord, and of all the chambers round about, designed for the treasuries of
    the house of God, and of the treasuries of the holy things, and of the chambers
    for resting:'
  eng-ULB: He gave him the plans he had drawn for the courtyards of Yahweh's house,
    all the surrounding rooms, the storerooms in God's house, and the treasuries for
    the things that belong to Yahweh.
  spa-VBL: También le dio todo lo que había planeado para los atrios de la casa del
    Señor, para todas las habitaciones circundantes, para los tesoros de la casa de
    Dios y de las cosas que habían sido dedicadas.
  fra-_FOB: Et le modèle de toutes les choses qu'il avait dans l'esprit, pour les
    parvis de la maison de l'Éternel, pour les chambres d'alentour, pour les trésors
    de la maison de Dieu, et pour les trésors des choses saintes;
  mal-mal: യഹോവയുടെ ആലയം, പ്രാകാരങ്ങൾ, ചുറ്റുമുള്ള എല്ലാഅറകൾ, ദൈവാലയത്തിന്റെ കലവറകൾ,
    നിവേദിത വസ്തുക്കളുടെ മുറികൾ,
  urd-GVR: Rab ke ghar ke sahan, us ke irdgird ke kamre aur wuh kamre jin meṅ Rab
    ke lie maḳhsūs kie gae sāmān ko mahfūz rakhnā thā. Dāūd ne Rūh kī hidāyat se yih
    pūrā naqshā taiyār kiyā thā.
  suz-BL: दाऊद आ मिम्‍शो नेल्‍ल मेको ब्रेक्‍सम बाक्‍शो बाक्‍त। मेकोमी परमप्रभु यावे
    आ खिं ङा लाङगा, आ एर ओंथ नेल्‍ल ङा कोठापुकी, परमप्रभु आ खिं ङा मार मार वोइक्‍तीक
    कोठा नु नेल्‍ल गेशो थोव़क कली वोइक्‍तीक कोठा आ तौ कली गेवा बाक्‍त।
  ita-1927: e il piano di tutto quello che aveva in mente relativamente ai cortili
    della casa dell’Eterno, a tutte le camere all’intorno, ai tesori della casa di
    Dio, ai tesori delle cose consacrate,
  ckb-ckb: نەخشەکانی هەموو ئەو شتانەش کە بەهۆی ڕۆحی خوداوە لە دڵیدا بوو، ئەوەی حەوشەکانی
    پەرستگای یەزدان و هەموو ژوورەکانی دەوروبەری و گەنجینەکانی پەرستگای خودا و گەنجینەکانی
    شتە تەرخانکراوەکان.
  eng-BBE: And the design of all he had in his heart for the outer squares of the
    house of the Lord, and for the rooms all round it, and for the store-houses of
    the house of the Lord, and for the store-houses for the holy things;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮನೆಯ ಅಂಗಳಗಳು, ಸುತ್ತಲಿರುವ ಕೊಠಡಿಗಳಾದ ಯೆಹೋವ ದೇವರ ಮನೆಯ ಉಗ್ರಾಣಗಳು,
    ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದವುಗಳ ಉಗ್ರಾಣಗಳು, ಆತ್ಮದಿಂದ ತನಗುಂಟಾದ ಇವುಗಳ ಸಮಸ್ತ ಮಾದರಿಯನ್ನೂ ಕೊಟ್ಟನು.
  tam-2017: ஆவியினால் தனக்குக் கட்டளையிடப்பட்டபடியெல்லாம் அவன் செய்யவேண்டிய யெகோவாவுடைய
    ஆலயமுற்றங்களும், தேவனுடைய ஆலயத்துப் பொக்கிஷங்களையும், பரிசுத்தமாக நேர்ந்துகொள்ளப்பட்டவைகளின்
    பொக்கிஷங்களையும் வைக்கும் சகல சுற்றறைகளும் இருக்கவேண்டிய மாதிரியையும்,
  spa-RV-1909: 'Asimismo la traza de todas las cosas que tenía en su voluntad, para
    los atrios de la casa de Jehová, y para todas las cámaras en derredor, para los
    tesoros de la casa de Dios, y para los tesoros de las cosas santificadas:'
  ron-BTF: Și modelul a tot ceea ce a avut prin duhul, a curților casei DOMNULUI și
    a tuturor cămărilor de jur împrejur, ale trezoreriilor casei lui Dumnezeu și a
    trezoreriilor lucrurilor dedicate;
  eng-WEBP: and the plans of all that he had by the Spirit, for the courts of the
    LORD’s house, for all the surrounding rooms, for the treasuries of God’s house,
    and for the treasuries of the dedicated things;
  eng-FBV: He also gave him everything he had planned for the courts of the house
    of the Lord, for all the surrounding rooms, for the treasuries of the house of
    God and of those things that had been dedicated.
  nld-1939: 'Verder het plan van al wat hem voor de geest had gestaan: het plan van
    de voorhoven van Jahweh’s tempel en alle gebouwen daar omheen, van de schatten
    van het godshuis en de kostbare verzameling wijgeschenken;'
  nch-BL: Nojquiya quimacac Salomón nopa taixcopinalme cati quinexti quenicatza moilhuiyaya
    elis cuali para nopa tamapamit calteno ipan ichaj TOTECO, nopa cuartos para tomi
    huan tamanti cati más patiyo; huan nopa cuartos campa quiajocuise tamanti taiyocatalilme
    para Toteco Dios. Nochi ni taixcopinalme Itonal TOTECO quinextilijtoya David.
  vie-1934: lại chỉ các kiểu người nhờ Thánh Linh cảm động mà được, về các hành-lang
    của đền Đức Giê-hô-va, và về các phòng bốn phía, về những khung thành của đền
    Đức Chúa Trời, và về các kho để vật thánh;
  hin-CV: इसके अलावा वह सारा नमूना भी जो उनके मन में याहवेह के भवन के आंगन, आस-पास
    के कमरों, परमेश्वर के भवन के भंडार घरों और भेंट की हुई वस्तुओं के भंडार घरों के
    संबंध में था.
  spa-BES: Y el diseño de todo lo que tenía en su corazón para las plazas exteriores
    de la casa del Señor, y para las habitaciones a su alrededor, y para los almacenes
    de la casa del Señor, y para los almacenes para las cosas del lugar Santísimo;
  tdx-tdx: Le ty sare’ ze he’e nahaja’e añ’arofo ao, o kiririsan’ anjomba’ Iehovào
    naho o traño mañohok’ aze iabio, o fañajam-bara’ i anjomban’ Añahareio naho o
    fañajàn-engao;
  tha-KJV: และแผนผังทั้งสิ้นซึ่งพระองค์​มี​อยู่​ในพระทัย ในเรื่องลานของพระนิเวศของพระเยโฮวาห์
