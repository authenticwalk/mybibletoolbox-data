    Alatala Batu Banxin yinne nun banxin naxanye tima yinna xɔn a rabilinni, e nun
    nafulu ramaradene Ala Batu Banxini, e nun se sariɲanxine ramaradene.
  haw-1868: 'A me ke kumu no na mea a pau ia ia na ka Uhane mai, no na pahale o ka
    hale o Iehova, a no na keena a pau e puni ana, no na waihonawaiwai o ka hale o
    ke Akua, a no na hale ahu i ka waiwai i hoolaaia:'
  arb-NAV: وَأَعْطَاهُ أَيْضاً التَّصْمِيمَاتِ الَّتِي أَلْهَمَهُ الرُّوحُ بِها، الْخَاصَّةَ
    بِفِنَاءِ هَيْكَلِ الرَّبِّ وَسَائِرِ الْحُجْرَاتِ الْمُحِيطَةِ بِهِ، وَمَخَازِنِ
    هَيْكَلِ اللهِ وَمَخَازِنِ التَّقْدِمَاتِ الْمُكَرَّسَةِ لِلرَّبِّ،
  ewe-ewe: Etsɔ nu siwo katã gbɔgbɔ la de eƒe susu me be wòawɔ ɖe Yehowa ƒe gbedoxɔ
    la ƒe xɔxɔnuwo, xɔ siwo katã ƒo xlãe na Mawu ƒe gbedoxɔ la ƒe nudzraɖoƒewo kple
    fia wɔnuteƒewo ƒe nudzraɖoƒe ƒe tatawo hã nɛ.
  eng-LEE: 'And the pattern of all that he had in his spirit, concerning the courts
    of the house of the Lord, and concerning all the chambers round about, concerning
    the treasuries of the house of God, and concerning the treasuries of the holy
    things:'
  asm-FB: যিহোৱাৰ গৃহৰ চোতাল কেইখনৰ, চাৰিওফালে থকা সকলো কোঁঠালিবোৰৰ, ঈশ্বৰৰ গৃহত থকা
    গুদামবোৰৰ, আৰু মন্দিৰৰ বাবে পবিত্ৰ কৰা বস্তুৰ ভঁৰালবোৰৰ বাবে তেওঁ অঙ্কন কৰা নক্সা
    তেওঁ চলোমনক দিলে।
  sus-A: دَوُدَ نَشَ قٍ بِرِن مَسٍن عَ شَ دِ بّ نَشَن نُ نَ عَ شَشِلِ مَ عَلَتَلَ
    شَ هْرْ مْبَنشِ تِقٍ رَ، عَلْ تّتّ، كٌنكٌي، نَاقُلِ يِرٍ، نُن سٍ سّنِيّنشِيٍ يِرٍ.
  fra-SBL: et les plans de tout ce qu'il avait reçu de l'Esprit, pour les parvis de
    la maison de l'Éternel, pour toutes les salles environnantes, pour les trésors
    de la maison de Dieu et pour les trésors des choses consacrées ;
  hbo-hbo: וְתַבְנִ֗ית כֹּל֩ אֲשֶׁ֨ר הָיָ֤ה בָר֙וּחַ֙ עִמֹּ֔ו לְחַצְרֹ֧ות בֵּית־יְהוָ֛ה
    וּלְכָל־הַלְּשָׁכֹ֖ות סָבִ֑יב לְאֹֽצְרֹות֙ בֵּ֣ית הָאֱלֹהִ֔ים וּלְאֹצְרֹ֖ות הַקֳּדָשִֽׁים׃
  kik-kik: Akĩmũnengera mĩcoro ya mĩako yothe ĩrĩa Roho eekĩrĩte meciiria-inĩ make
    ĩkoniĩ nja cia hekarũ ya Jehova, na ya tũnyũmba tuothe tũrĩa twamĩthiũrũrũkĩirie
    na tũnyũmba twa kũigwo igĩĩna cia hekarũ ya Ngai, na gwa kũigwo igĩĩna cia indo
    iria nyamũre.
  fra-NCL: le plan de tout ce qu’il avait dans l’esprit touchant les parvis de la
    maison de Yahweh et toutes les chambres à l’entour, pour les trésors de la maison
    de Dieu et les trésors du sanctuaire,
  cek-AK: Angraeng im longhmanawk; ataeng ih imkhaannawk, Sithaw im ih hmuenmae pakuemhaih
    ahmuennawk, tathlang ih hmuennawk pakuemhaih ahmuennawk sakhaih dan to Muithla
    mah anih hanah paek boeh.
  cuk-cuk: 'Deginbali, David, deyopira we-negmar-sobega, e-gardamar-sobaled uksabalid:
    Bab-Jehováʼse-goled-neg-imba-sobaled-garda, e-ambikuleged-negmar-dikarbalid-sobaled-garda,
    Bab-Dummadse-goled-negga manimar-saboleged-neg-sobaled-garda, degi, ibmar-nuegan-swilidikid-ambikuleged-neg-sobaled-garda
    uksad.'
  uig-CYR: Худаниң Роһидин тапшурувалғини бойичә у Пәрвәрдигарниң өйиниң һойлилири,
    төрт әтрапидики кичик өйләр, муқәддәсханидики хәзинләр, муқәддәс дәп беғишланған
    буюмлар қоюлидиған ғәзниләрниң лайиһилирини қалдурмай униңға көрсәтти.
  tel-2017: వాటి చుట్టూ ఉన్న గదులకూ, దేవుని మందిర గిడ్డంగులకు, ప్రతిష్ఠిత వస్తువుల
    గిడ్డంగులకు, తాను ఏర్పాటు చేసి సిద్ధం చేసిన నిర్మాణ ప్రణాళికలను తన కొడుకు సొలొమోనుకు
    అప్పగించాడు.
  hat-BSA: epi plan a tout sa ke li te gen nan tèt li, pou lakou lakay SENYÈ a e pou
    tout chanm ki te antoure l yo, pou chanm trezò lakay Bondye yo, e pou chanm trezò
    pou tout bagay konsakre yo;
  kos-kos: El oayapa sang nu sel Solomon plan nukewa ma el oakiya nu ke likinum in
    Tempul ac lohm nukewa rauneak likinum uh, oayapa fukil in karinganang kufwen mwe
    orekma lun Tempul ac mwe sang ma kisakinyukla nu sin LEUM GOD.
  hbo-WLC: וְתַבְנִ֗ית כֹּל֩ אֲשֶׁ֨ר הָיָ֤ה בָר֙וּחַ֙ עִמּ֔וֹ לְחַצְר֧וֹת בֵּית־יְהוָ֛ה
    וּלְכָל־הַלְּשָׁכ֖וֹת סָבִ֑יב לְאֹֽצְרוֹת֙ בֵּ֣ית הָאֱלֹהִ֔ים וּלְאֹצְר֖וֹת הַקֳּדָשִֽׁים׃
  ibo-ibo: O nyekwara ya ihe osise gosiri ihe niile nke Mmụọ Nsọ tinyere ya nʼuche
    banyere ogige ụlọnsọ ukwuu Onyenwe anyị ahụ, na ọnụụlọ niile dị ya gburugburu,
    maka ụlọ nchịkọta akụ nke ụlọnsọ Chineke nakwa akụ niile nke e doro nsọ.
  ory-ory: ଆହୁରି, ସେ ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପ୍ରାଙ୍ଗଣ ନିମନ୍ତେ ଓ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ସମସ୍ତ କୋଠରି ନିମନ୍ତେ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଭଣ୍ଡାର ନିମନ୍ତେ ଓ ପବିତ୍ରୀକୃତ ବସ୍ତୁସବୁର ଭଣ୍ଡାର
    ନିମନ୍ତେ ପ୍ରାପ୍ତ ସମସ୍ତ ନମୁନା ଦେଲେ;
  chk-chk: A pwal ngeni liosun ekewe mettoch meinisin a ekiekietä fän iten ekewe leni
    lükün imwen ewe Samol mi Lapalap, ekewe rum meinisin mi nom pwelin ünükün, ekewe
    lenien iseis pisek mi aüchea fän iten ewe imwenfel, pwal ekewe lenien iseis ekewe
    lifang mi pin.
  rop-rop: Wal King Deibid bin kipgon dalimbat im hau im garra bildimap det kotyad
    langa midul en wujeiwujei detlot rum garra jidan insaidwei, en imbin dalim im
    blanga detlot stowa rum langa det Serramoni Pleis blanga pudumbat ola speshalwan
    ting weya dei oldei yusumbat blanga weshipbat en ol detlot speshalwan ting na
    weya dei oldei gibitbat langa YAWEI.
  ukr-1871: І начерк усього, що був обдумав, дворів дому Господнього й всїх комнат
    навкруги, скарбниць дому Божого й скарбниць того, що було присьвячене,
  deu-1951: 'auch ein Vorbild alles dessen, was bei ihm in seinem Geiste war: nämlich
    der Vorhöfe des Hauses des HERRN und aller Zellen ringsum für die Schätze des
    Hauses Gottes und für die Schätze der geweihten Gegenstände;'
  eng-JPS: and the pattern of all that he had by the spirit, for the courts of the
    house of the LORD, and for all the chambers round about, for the treasuries of
    the house of God, and for the treasuries of the hallowed things;
  srp-1865: I sliku od svega što bješe smislio za trijemove doma Gospodnjega i za
    sve klijeti unaokolo i za riznicu doma Božijega i za riznicu od svetijeh stvari,
  lug-lug: Yamuwa n’enteekateeka ya buli kintu nga eky’empya za yeekaalu ya Mukama,
    n’ebisenge, ebyali bigiriranye, n’amawanika ga yeekaalu ya Mukama, n’ebintu byonna
    ebyawongebwa, ng’Omwoyo bwe yali agitadde ku mutima gwe.
  heb-heb: ותבנית כל אשר היה ברוח עמו לחצרות בית יהוה ולכל הלשכות סביב לאצרות בית
    האלהים ולאצרות הקדשים׃
  ben-IRV: সদাপ্রভুর ঘরের উঠান, তার চারপাশের কামরা, ঈশ্বরের ঘরের ধনভান্ডার এবং উৎসর্গের
    জিনিস রাখবার ভান্ডারের যে পরিকল্পনা ঈশ্বরের আত্মা দায়ূদের কাছে প্রকাশ করেছিলেন
    তা সবই তিনি শলোমনকে জানালেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਦਾ ਨਕਸ਼ਾ ਜਿਹੜਾ ਉਹ ਦੇ ਆਤਮਾ ਵਿੱਚ ਸੀ, ਅਰਥਾਤ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਦੇ ਵਿਹੜਿਆਂ ਦਾ, ਇਰਦ-ਗਿਰਦ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦਾ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਦੇ ਭੰਡਾਰਾਂ ਦਾ, ਚੜ੍ਹਾਈਆਂ
    ਹੋਈਆਂ ਵਸਤਾਂ ਦੇ ਖਜ਼ਾਨਿਆਂ ਦਾ
  mya-JVB: ထာဝရဘုရား ၏အိမ် တော်တန်တိုင်း များ၊ ပတ်လည် ၌ ကာသောအခန်း များ၊ ဘုရားသခင်
    ၏ အိမ် တော် ဘဏ္ဍာတိုက် များ၊ ပူဇော် သောအရာသိုထား ရာ တိုက်များ တို့၏ ပုံကို၎င်း၊
    မိမိ ကြံစည် သမျှ အတိုင်း ၊ ဒါဝိဒ် သည် သား တော်ရှောလမုန် အား အပ် တော်မူ၏။
  hmo-hmo: 'Ma inai palani, Lauma ese ia henia gauna, be Davida ese Solomona dekenai
    ia henia: Lohiabada ena Dubu Helaga ena magudia, bona Dubu haba toi idia hagegea
    daiutudia, bona Dirava ena Dubu ena helaga gaudia haboua daiutudia, bona Lohiabada
    dekenai henia harihari gaudia haboua daiutudia danu.'
  urd-urd: और उन सब चीज़ों, या'नी ख़ुदावन्द के घर के सहनों और आस पास की कोठरियों और
    ख़ुदा के घर के ख़ज़ानों और नज़्र की हुई चीज़ों के ख़ज़ानों का नमूना भी दिया जो,
    उसको रूह' से मिला था;
  rus-SYN: и чертеж всего, что было у него на душе, дворов дома Господня и всех комнат
    кругом, сокровищниц дома Божия и сокровищниц вещей посвященных,
  bqc-SIM: 'Yã́ pↄ́ kú aà sↄ̃u Dii ua ń a kpɛ́nɛ pↄ́ liaaiↄ musu, à a taataa
    pↄ́ a kɛ̀ taalau kpàwà lↄ: Lua kpɛ́pi làasiↄ, pↄ́ pↄ́ wì Lua gba kálɛkĩiↄ,'
  tcz-CHONGTHU: David in alunggil a agontohsa, Houin lim asung apo, indan dang dang
    chule Maicham kibolna Muntheng dia agon ho jouse achapa Solomon aseipeh tai.
  mar-mar: त्यास दैवी आत्म्याच्या प्रेरणेने जे काही प्राप्त झाले त्याचा आराखडा म्हणजे
    परमेश्वराच्या मंदिराच्या अंगणाचा आणि चोहोकडच्या खोल्यांचा आणि देवाच्या मंदिराच्या
    भांडारांचा व पवित्र वस्तूंच्या भांडारांचा.
  qub-qub: Chayno willaparan Templupita jawa pampata, intëru wajtanpa cuartucunata
    imano rurachinanpaj yarpaycashantapis. Willaparan maynincho mas bälej cajcuna
    churaränanpaj cuartu cananpäpis, Tayta Diospaj ofrendata goycushanta churananpaj
    cuartuta rurachinanpäpis.
  bqp-bqp: Dii ten kpunɑɑ kpurowɑ u nùn wɛ̃ ye u rɑɑ himbɑ sɑ̃ɑ u ko kpuro. Yerɑ sɑ̃ɑ
    yerun yɑɑrin kpunɑɑ kɑ diɑ ye yɑ kɑ yi sikerenɛgiɑ kɑ diɑ yèn mi bɑ ko n dɑ sɑ̃ɑ
    yee ten ɑrumɑni beregiɑ, kɑ yèn mi bɑ ko n dɑ kɛ̃nu beregiɑ ni bɑ Gusunɔ wɛ̃,
  hat-hat: Li ba li plan tout bagay li te gen nan tèt li pou lakou tanp yo, pou tout
    chanm ki bay sou lakou yo, pou depo veso yo sèvi nan tanp lan ak pou depo bagay
    yo ofri pou mete apa pou Seyè a.
  eng-BSB: The plans contained everything David had in mind for the courts of the
    house of the LORD, for all the surrounding rooms, for the treasuries of the house
    of God and of the dedicated things,
  eng-WEBPB: and the plans of all that he had by the Spirit, for the courts of the
    LORD’s house, for all the surrounding rooms, for the treasuries of God’s house,
    and for the treasuries of the dedicated things;
  kbq-kbq: megi'a Ra Anumzamofo mono kumamofo amema'ama krente'nea avontafera ami'ne.
    Hagi Ra Anumzamofo zagoma ante none, eri ruotgema hu'za Anumzamofoma eme amisaza
    zantmima ante nomofo amema'ama antahintahifima egeno retro'ma hunte'neana anante
    ami'ne.
  nhe-BL: Nojquiya quimacac Salomón nopa ixcopincayome para quejatza moilhuiyaya elis
    cuali para nopa tlamapamitl calteno ipan nopa ichaj TOTECO, nopa cuartos para
    tomi huan tlamantli tlen más patiyo; huan nopa cuartos campa quiajcocuise tlamantli
    tlaiyocatlalilme para Toteco Dios. Nochi ni ixcopincayome Itonal TOTECO quinextilijtoya
    David.
  gub-BL: Omonokatu pe har hagapaw izupe. Omono ipupyaikaw pyrer katu pe har izywyr
    har hagapaw izupe no, tàpuzuhu pupe har imonokatu haw hagapaw no, Tupàn pe imono
    pyrer imonokatu haw hagapaw no.
  eng-DRA: As also of all the courts, which he had in his thought, and of the chambers
    round about, for the treasures of the house of the Lord, and for the treasures
    of the consecrated things,
