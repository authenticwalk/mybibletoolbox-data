verse: 1CH.028.009
translations:
  mal-C: “ആകയാൽ ഇപ്പോൾ എന്റെ മകനേ, ശലോമോനേ, നിന്റെ പിതാവിന്റെ ദൈവത്തെ അറിയുക! സമ്പൂർണ
    ഹൃദയസമർപ്പണത്തോടും ദൃഢചിത്തതയോടുംകൂടി അവിടത്തെ സേവിക്കുക! കാരണം യഹോവ ഓരോ ചിന്തയ്ക്കും
    പിന്നിലുള്ള നിനവുകളെ ഗ്രഹിക്കുന്നു. നീ അവിടത്തെ അന്വേഷിക്കുമെങ്കിൽ അവിടത്തെ കണ്ടെത്തും.
    എന്നാൽ നീ അവിടത്തെ പരിത്യജിച്ചാൽ അവിടന്നു നിന്നെ എന്നേക്കുമായി തള്ളിക്കളയും.
  deu-TKW: Und du, mein Sohn Salomo, erkenne den Gott deines Vaters und diene ihm
    von ganzem Herzen und mit williger Seele! Denn Jahwe erforscht alle Herzen und
    kennt alles ihr Dichten und Trachten. Wirst du ihn suchen, so wird er sich von
    dir finden lassen; wirst du abtrünnig von ihm, so wird er dich für immer verwerfen.
  lin-lin: Bongo, yo Salomo, mwana na ngai, yeba Nzambe ya tata na yo mpe salela Ye
    na motema na yo mobimba mpe na esengo ; pamba te Yawe amonaka kino na bozindo
    ya mitema nyonso mpe asosolaka makanisi na yango nyonso. Soki oluki Ye, okomona
    Ye ; kasi soki atiki Ye, akobwaka yo mpo na libela.
  eng-LSV: And you, my son Solomon, know the God of your father, and serve Him with
    a perfect heart and with a willing mind, for YHWH is seeking all hearts, and He
    is understanding every imagination of the thoughts; if you seek Him, He is found
    by you, and if you forsake Him, He casts you off forever.
  eng-GNV: 'And thou, Salomon my sonne, know thou the God of thy father, and serue
    him with a perfit heart, and with a willing minde: For the Lord searcheth all
    hearts, and vnderstandeth all the imaginations of thoughts: if thou seeke him,
    he will be found of thee, but if thou forsake him, he will cast thee off for euer.'
  eng-WEBSTER: 'And thou, Solomon my son, know thou the God of thy father, and serve
    him with a perfect heart, and with a willing mind: for the LORD searcheth all
    hearts and understandeth all the imaginations of the thoughts: if thou shalt seek
    him, he will be found of thee; but if thou shalt forsake him, he will cast thee
    off for ever.'
  nhw-BL: “Tinocone Salomón, xijchihua campica para cuali tiquiximatis Toteco Dios
    catli nimotata niquiximati. Xijtequipano ica moyolo tlapajpactic huan ica se motlalnamiquilis
    catli quinequis quichihuas ipaquilis. Pampa TOTECO mojmostla quitlachilía nochi
    masehualme ininyolo. Yaya quiiximati tlaque sesen moilhuíaj huan nochi catli quisencahua
    ipan inintlalnamiquilis para quichihuase. Sintla tijtemos, tijpantis, pero sintla
    tijtlahuelcahuas, yaya mitziyocacahuas para nochipa.
  swh-ONEN: “Nawe Solomoni mwanangu, mjue Mungu wa baba yako, ukamtumikie kwa kujitoa
    kwa moyo wote na kwa nia ya kumkubali, kwa maana Bwana huuchunguza kila moyo na
    kujua kila kusudi la kila fikira. Ukimtafuta, ataonekana kwako; bali kama ukimwacha,
    yeye atakukataa milele.
  bba-bba: Mɑ u mɑɑ nɛɛ, wunɛ mɑɑ Sɑlomɔɔ nɛn bii, ɑ Gusunɔ, nɛ wunɛn tundon Yinni
    ɡio kpɑ ɑ nùn sɑ̃ kɑ wunɛn ɡɔ̃ru kpuro kɑ wunɛn bwɛ̃rɑ kpuro. Domi wiyɑ u rɑ tɔmbun
    ɡɔ̃rusu kɑ ben bwisikunu wɛ̃ɛri. À n nùn kɑsu, u koo de ɑ nùn wɑ. Adɑmɑ ɑ̀ n nùn
    deri, u koo mɑɑ nun deriwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And thou, Solomon my son, know thou the God of thy father, and serve
    him with a perfect heart and with a willing mind: for the Lord searcheth all hearts,
    and understandeth all the imaginations of the thoughts: if thou seek him, he will
    be found of thee; but if thou forsake him, he will cast thee off for ever.'
  luo-luo: “To in wuoda Solomon, par Nyasach wuonu kendo ichiwri mondo itine gi chunyi
    duto kendo imiye paroni duto nikech Jehova Nyasaye nono chuny ji duto kendo ongʼeyo
    paro duto mopondo. Kidware, to iniyude, to kiweye, to enojwangʼi nyaka chiengʼ.
  meu-meu: Bona oi, natugu Solomon e, tamamu ena Dirava enai ba manada, bona isiaina
    ba lao heni mai lalomu idoinai bona mai lalo-uramu idoinai; badina be Iehova ese
    taunimanima iboudiai lalodia e tahudiamu, bona lalo-hata bona lalo-hadai iboudiai
    na dibana. Boma tahua, vada ba davaria; a boma rakatania, ia ese baine negemu
    daure ela bona hanaihanai.
  npi-ULB: ए मेरा छोरा सोलोमन, आफ्‍ना बुबाका परमेश्‍वरको आज्ञा पालन गर, र आफ्‍ना सारा
    हृदय र राजीखुशीले उहाँको सेवा गर । यसो गर, किनभने परमप्रभुले सबै हृदयलाई खोतल्‍नुहुन्‍छ
    र हरेक व्‍यक्‍तिको विचारहरूका हरेक उदेश्‍य बुझ्‍नुहुन्‍छ । तिमीले उहाँलाई खोज्‍यौ
    भने तिमीले उहाँलाई भेट्टाउनेछौ, तर तिमीले उहाँलाई त्‍याग्‍यौ भने, उहाँले तिमीलाई
    सधैंको निम्‍ति इन्‍कार गर्नुहुनेछ ।
  yor-yor: “Àti ìwọ, ọmọ mi Solomoni, rántí Ọlọ́run baba à rẹ, kí o sì sìn ín pẹ̀lú
    tọkàntọkàn pẹ̀lú ìfọkànsí pẹ̀lú ọkàn tí ó pé, nítorí Olúwa ṣàwárí gbogbo ọkàn
    ó sì mọ gbogbo èrò. Tí ìwọ bá wá a, ìwọ yóò rí i; ṣùgbọ́n tí ìwọ bá kọ̀ ọ́ sílẹ̀,
    òun yóò kọ̀ ọ́ títí láé.
  pes-OPCB: «حال ای پسر من سلیمان، بکوش تا خدای اجداد خود را بشناسی و با تمام دل و
    جان او را بپرستی و خدمت کنی. خداوند تمام دلها را می‌بیند و هر فکری را می‌داند.
    اگر در جستجوی خدا باشی، او را خواهی یافت؛ ولی اگر از او برگردی تو را تا به ابد
    طرد خواهد کرد.
  tgl-ULB: At ikaw naman Solomon na aking anak, sundin mo ang Diyos ng iyong ama,
    at paglingkuran mo siya ng buong puso at may isang espiritu na may pagkukusa.
    Gawin ito sapagkat sinisiyasat ni Yahweh ang lahat ng puso at nauunawaan ang bawat
    pag-uudyok ng kaisipan ng bawat isa. Kung hahanapin mo siya, matatagpuan mo siya,
    ngunit kung iiwan mo siya, itatakwil ka niya magpakilanman.
  hui-hui: Ani lowa ibu igini Solomonohondo bi hongo howa ogodagua laya. I̱ iginiore-o
    í̠na biabe bulenego mini ogoriani dunubia howa í̠ abanaga Ngode Datagaliwabe kago
    ibu andaneha haabo hole manda bu habe. Ani bialu ibunaga hame ngago talialu haabo
    holenenaga biabe bulene ngago hongo howa bialu haabo habe. Anduane Homogohanda
    inanaga mini ngamarubi hame ngamarubi bibahende manda biaiho kagoni. Ibu ogonibi
    kago manda buwa í̠na ibunaga hame ngago buleore hongo haabo hariyagua nde í̠na
    ibuni bayaleore ogobi ka handa walia holebere. Anigo í̠na ibu erembira mialu piriyagua
    nde ibugua í̠ taliatagi howa erembira ngialu haabo holebira.
  mya-mya: ထို​နောက်​ရှော​လ​မုန်​အား``ငါ့​သား၊ သင်​သည် မိ​မိ​၏​အ​ဖ​ကိုး​ကွယ်​သော ဘု​ရား​သ​ခင်​ကို
    အ​သိ​အ​မှတ်​ပြု​၍​ယုံ​မှား​သံ​သ​ယ​မ​ရှိ ဘဲ နူး​ညွတ်​သော​စိတ်​နှင့်​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်
    ငါ​သည်​သင့်​အား​တာ​ဝန်​ပေး​အပ်​၏။ ကိုယ်​တော် သည်​ငါ​တို့​၏​အ​ကြံ​အ​စည်​များ​နှင့်​လို​အင်
    ဆန္ဒ​ရှိ​သ​မျှ​တို့​ကို​သိ​တော်​မူ​၏။ သင်​သည် အ​ထံ​တော်​သို့​ချဉ်း​ကပ်​ပါ​မူ ကိုယ်​တော်​သည်
    သင့်​အား​နှစ်​သက်​လက်​ခံ​တော်​မူ​လိမ့်​မည်။ သို့​ရာ​တွင်​သင်​သည်​ကိုယ်​တော်​အား​ကျော
    ခိုင်း​မည်​ဆို​ပါ​က​ကိုယ်​တော်​သည်​လည်း သင့်​အား​အ​စဉ်​အ​မြဲ​စွန့်​ပစ်​တော်​မူ
    ပေ​အံ့။-
  bod-N: ངའི་བུ་སོ་ལོ་མོན་ཁྱོད་ལ་མཚོན་ན། ཁྱོད་ཀྱིས་རང་གི་ཕ་ཡི་དཀོན་མཆོག་ངོ་ཟིན་པར་གྱིས།
    བློ་གཅིག་སེམས་གཅིག་གིས་དགའ་མོས་ངང་ཁོང་ལ་ཞབས་ཏོག་སྒྲུབས་ཤིག ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་མི་ཀུན་གྱི་སེམས་ལ་ཞིབ་དཔྱོད་མཛད་ཅིང་།
    བསམ་ཚུལ་ཡོད་ཚད་མཁྱེན་པས་ཁྱོད་ཀྱིས་ཁོང་བཙལ་ན་རྙེད་པར་འགྱུར་ཏེ། ཁྱོད་ཀྱིས་ཁོང་སྤངས་ན་ཁོང་གིས་ཁྱོད་དུས་རྒྱུན་དུ་འདོར་བར་འགྱུར་བས།
  sna-sna: “Newewo mwanakomana wangu Soromoni, ziva Mwari wababa vako, uye umushumire
    nomwoyo wose uye nepfungwa dzako dzose, nokuti Jehovha anonzvera mwoyo uye anonzwisisa
    chinangwa chipi nechipi chiri mupfungwa. Ukamutsvaga achawanikwa newe, asi kana
    ukamurasa, iye achakuramba nokusingaperi.
  spa-BLM: Tú, Salomón, hijo mío, conoce al Dios de tu padre y sírvele con un corazón
    perfecto y una mente dispuesta; porque el Señor escudriña todos los corazones
    y entiende todas las imaginaciones de los pensamientos. Si lo buscas, lo encontrarás;
    pero si lo abandonas, te desechará para siempre.
  cac-cac: A achxo tic ach vuninal aj Salomón, ojtaquej val co Diosal, tza c'anab'ajan
    val yed' smasanil a c'ool. Yujto a Jehová yojtac masanil tas sco na' yed' tas
    sco nib'ej. Tato ol al a b'a d'ay, ol tac'voc d'ayach, palta tato ol ic'canel
    a b'a d'ay jun, ol ach spatiquejcanel d'a juneln̈ej.
  swh-ULB: Kwako wewe, Sulemani mwanangu, mtii Mungu wa baba yako, mtumikie kwa moyo
    wako wote na roho ya utayari. Fanya hivi kwasababu yahweh anachunguza mioyo yote
    na kufahamu amasa ya kila wazo la mtu. Ukimtafuta, ataonekana kwako, lakini ukimtelekeza,
    atakukataa milele.
  bel-bel: І ты, Саламоне, сыне мой, ведай Бога бацькі твайго і служы Яму ад усяго
    сэрца і ад усёй душы, бо Гасподзь выпрабоўвае ўсе сэрцы і ведае ўсе рухі думак.
    Калі будзеш ісьціць Яго, дык знойдзеш Яго, а калі пакінеш Яго, Ён пакіне цябе
    назаўсёды.
  deu-ELBBK: Und du, mein Sohn Salomo, erkenne den Gott deines Vaters und diene ihm
    mit ungeteiltem Herzen und mit williger Seele! Denn der HERR erforscht alle Herzen,
    und alles Gebilde der Gedanken kennt er. Wenn du ihn suchst, wird er sich von
    dir finden lassen; wenn du ihn aber verlässt, wird er dich verwerfen auf ewig.
  mbb-OT: “Ne sikew, Solomon he anak ku, kilelaa nu wey silbiyi nu is Megbevayà te
    amey nu te tivuuk he ǥehinawa nu wey isip nu, su naahà te Nengazen is kada ǥehinawa
    wey netuenan din is tuyù tew wey ked-isip-isip tew. Emun ed-aput ka ziyà te kandin,
    ne edtevangan ke zin; piru emun ed-iniyug ka kandin ne ebeleǥazen ke zin te wazà
    pidtemanan.
  mal-2015: നീയോ എന്റെ മകനേ, ശാലോമോനേ, നിന്റെ അപ്പന്റെ ദൈവത്തെ അറികയും അവനെ പൂർണ്ണഹൃദയത്തോടും
    നല്ലമനസ്സോടും കൂടെ സേവിക്കയും ചെയ്ക; യഹോവ സർവ്വഹൃദയങ്ങളെയും പരിശോധിക്കയും വിചാരങ്ങളും
    നിരൂപണങ്ങളും എല്ലാം ഗ്രഹിക്കയും ചെയ്യുന്നു; നീ അവനെ അന്വേഷിക്കുന്നു എങ്കിൽ അവനെ
    കണ്ടെത്തും; ഉപേക്ഷിക്കുന്നു എങ്കിലോ അവൻ നിന്നെ എന്നേക്കും തള്ളിക്കളയും.
  rmc-rmc: A tu Šalamun, čhavo miro, sprindžar tire dadeskre Devles a služin leske
    cale jileha the goďaha, bo o RAJ džanel amare jile the amaro gondoľišagos. Te
    les rodeha, dela pes tuke te arakhel, ale te tut lestar odvisareha, omukela tut
    pro furt.
  pes-OPV: « و تو اي پسر من سليمان خداي پدر خود را بشناس و او را به دل کامل و به ارادت
    تمام عبادت نما زيرا خداوند همه دلها را تفتيش مي نمايد و هر تصور فکرها را ادراک
    مي کند؛ و اگر او را طلب نمايي، او را خواهي يافت؛ اما اگر او را ترک کني، تو را
    تا به ابد دور خواهد انداخت.
  ron-1924: Ши ту, фиуле Соломоане, куноаште пе Думнезеул татэлуй тэу ши служеште-Й
    ку тоатэ инима ши ку ун суфлет биневоитор, кэч Домнул черчетязэ тоате инимиле
    ши пэтрунде тоате ынкипуириле ши тоате гындуриле. Дакэ-Л вей кэута, Се ва лэса
    гэсит де тине, дар, дакэ-Л вей пэрэси, те ва лепэда ши Ел пе вечие.
  ben-OBCV: “আর তুমি, বাছা শলোমন, তুমি তোমার বাবার ঈশ্বরকে স্বীকৃতি দিয়ো, এবং সর্বান্তঃকরণে
    নিষ্ঠা সমেত ও ইচ্ছুক এক মন নিয়ে তাঁর সেবা কোরো, কারণ সদাপ্রভু প্রত্যেকটি অন্তর
    অনুসন্ধান করলেন ও প্রত্যেকটি বাসনা ও প্রত্যেকটি চিন্তাভাবনা বোঝেন। তুমি যদি তাঁর
    অন্বেষণ করো, তবে তাঁকে খুঁজে পাবেই; কিন্তু যদি তাঁকে ত্যাগ করো, তবে তিনি চিরতরে
    তোমাকে প্রত্যাখ্যান করবেন।
  som-som: Haddaba Sulaymaanow, wiilkaygiiyow, Ilaahii aabbahaa garo, oo ugu adeeg
    qalbi qumman iyo maan raalli ah, waayo, Rabbigu wuxuu baadhaa qalbiyada oo dhan,
    wuuna wada gartaa malayaasha fikirrada oo dhan, oo haddaad isaga doondoontid waad
    heli doontaa, laakiinse haddaad isaga ka tagtid wuu ku xoori doonaa weligaaba.
  lat-VUC: 'Tu autem, Salomon fili mi, scito Deum patris tui, et servito ei corde
    perfecto, animo voluntario: omnia enim corda scrutatur Dominus, et universas mentium
    cogitationes intelligit. Si quæsieris eum, invenies: si autem dereliqueris eum,
    projiciet te in æternum.'
  eng-ASVBT: And thou, Solomon my son, know thou the God of thy father, and serve
    him with a perfect heart and with a willing mind; for Jehovah searcheth all hearts,
    and understandeth all the imaginations of the thoughts. If thou seek him, he will
    be found of thee; but if thou forsake him, he will cast thee off forever.
  ita-1885: E tu, Salomone, figliuol mio, riconosci l'Iddio di tuo padre, e servigli
    di cuore intiero, e d'animo volenteroso; perciocchè il Signore ricerca tutti i
    cuori, e conosce tutte le immaginazioni de' pensieri; se tu lo cerchi, tu lo troverai;
    ma, se tu l'abbandoni, egli ti rigetterà in perpetuo.
  eng-LXXUP: 'And now, my son Solomon, know the God of thy fathers, and serve him
    with a perfect heart and willing soul: for the Lord searches all hearts, and knows
    every thought: if thou seek him, he will be found of thee; but if thou shouldest
    forsake him, he will forsake thee forever.'
  eng-ULB: As for you, Solomon my son, obey the God of your father, and serve him
    with your whole heart and a willing spirit. Do this because Yahweh searches all
    hearts and understands every motivation of everyone's thoughts. If you seek him,
    he will be found by you, but if you abandon him, he will reject you permanently.
  spa-VBL: “Salomón, hijo mío, conoce al Dios de tu padre. Sírvele con total dedicación
    y con una mente dispuesta, porque el Señor examina cada motivación y entiende
    la intención de cada pensamiento. Si lo buscas, lo encontrarás; pero si lo abandonas,
    te rechazará para siempre.
  fra-_FOB: Et toi, Salomon, mon fils, connais le Dieu de ton père, et sers-le avec
    intégrité de cœur et une âme empressée; car l'Éternel sonde tous les cœurs, et
    discerne tout dessein des pensées. Si tu le cherches, il se fera trouver de toi;
    mais si tu l'abandonnes, il te rejettera pour toujours.
  mal-mal: നീയോ എന്റെ മകനേ, ശാലോമോനേ, നിന്റെ പിതാവിന്റെ ദൈവത്തെ അറിയുകയും, പൂർണ്ണഹൃദയത്തോടും
    നല്ലമനസ്സോടും കൂടെ സേവിക്കയും ചെയ്ക; യഹോവ സർവ്വഹൃദയങ്ങളെയും പരിശോധിക്കയും വിചാരങ്ങളും
    നിരൂപണങ്ങളും എല്ലാം ഗ്രഹിക്കയും ചെയ്യുന്നു; നീ അവനെ അന്വേഷിക്കുന്നു എങ്കിൽ അവനെ
    കണ്ടെത്തും; ഉപേക്ഷിക്കുന്നു എങ്കിലോ അവൻ നിന്നെ എന്നേക്കും തള്ളിക്കളയും.
  lit-lit: O tu, mano sūnau Saliamonai, pažink savo tėvo Dievą ir tarnauk jam vientisa
    širdimi ir noringa siela, nes VIEŠPATS ištiria visas širdis ir supranta visus
    minčių siekius. Jeigu ieškosi jo, jis leis, kad tu jį surastum, bet jeigu paliksi
    jį, jis atmes tave amžinai.
  urd-GVR: Ai Sulemān mere beṭe, apne bāp ke Ḳhudā ko taslīm karke pūre dil-o-jān
    aur ḳhushī se us kī ḳhidmat kareṅ. Kyoṅki Rab tamām diloṅ kī tahqīq kar letā hai,
    aur wuh hamāre ḳhayāloṅ ke tamām mansūboṅ se wāqif hai. Us ke tālib raheṅ to āp
    use pā leṅge. Lekin agar āp use tark kareṅ to wuh āp ko hameshā ke lie radd kar
    degā.
  suz-BL: आं तौ सोलोमन, इ आफ आ परमप्रभु कली तुइश्‍शा मालो। इ थुं नेल्‍लेमी ग्‍येरशा
    मेको आ नोले खोतो। मारदे हना परमप्रभु यावेमी इ थुं कोव़ना कोव़न, इन मिम्‍शो नु
    पशो नेल्‍ल तुइक्‍ब। गे मेको कली माल्‍तीवी हना, गे थित्‍नेवे। तन्‍न गे मेको कली
    प्रोंइतीवी हना, इ कली गेना हना यो कली प्रोंइब। येरमीया २९:१३-१४; १राजा ११:३१,३३
  ita-1927: E tu, Salomone, figliuol mio, riconosci l’Iddio di tuo padre, e servilo
    con cuore integro e con animo volenteroso; poiché l’Eterno scruta tutti i cuori,
    e penetra tutti i disegni e tutti i pensieri. Se tu lo cerchi, egli si lascerà
    trovare da te; ma, se lo abbandoni, egli ti rigetterà in perpetuo.
  ckb-ckb: «سلێمانی کوڕی خۆم، تۆش خودای باوکت بناسە و پڕ بە دڵ و بە هەموو بیرتەوە
    بیپەرستە، چونکە یەزدان هەموو دڵەکان دەپشکنێت و هەموو شێوەکانی بیرکردنەوە تێدەگات،
    ئەگەر ڕووی لێ بکەیت بۆت دەردەکەوێت و ئەگەر فەرامۆشی بکەیت هەتاهەتایە ڕەتت دەکاتەوە.
  eng-BBE: And you, Solomon my son, get knowledge of the God of your father, and be
    his servant with a true heart and with a strong desire, for the Lord is the searcher
    of all hearts, and has knowledge of all the designs of men's thoughts; if you
    make search for him, he will be near you; but if you are turned away from him,
    he will give you up for ever.
  kan-OKCV: “ಇದಲ್ಲದೆ ನನ್ನ ಮಗ ಸೊಲೊಮೋನನೇ, ನೀನು ನಿನ್ನ ತಂದೆಯ ದೇವರನ್ನು ಅರಿತುಕೊಂಡು, ಪೂರ್ಣಹೃದಯದಿಂದಲೂ,
    ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ ದೇವರನ್ನು ಸೇವಿಸು. ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಸಕಲ ಹೃದಯಗಳನ್ನು ಪರಿಶೋಧಿಸಿ,
    ಯೋಚನೆಗಳ ಕಲ್ಪನೆಯನ್ನೆಲ್ಲಾ ತಿಳಿದಿದ್ದಾರೆ. ನೀನು ದೇವರನ್ನು ಹುಡುಕಿದರೆ, ದೇವರು ನಿನಗೆ ಸಿಕ್ಕುವರು.
    ನೀನು ದೇವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರೆ, ದೇವರು ಸಹ ನಿನ್ನನ್ನು ಎಂದೆಂದಿಗೂ ತೊರೆದುಬಿಡುವರು.
  tam-2017: என்னுடைய மகனாகிய சாலொமோனே, நீ உன்னுடைய பிதாவின் தேவனை அறிந்து, அவரை உத்தம
    இருதயத்தோடும் உற்சாக மனதோடும் பணிந்துகொள்; யெகோவா எல்லா இருதயங்களையும் ஆராய்ந்து,
    நினைவுகளின் தோற்றங்களையெல்லாம் அறிகிறார்; நீ அவரைத் தேடினால் உனக்குத் தென்படுவார்;
    நீ அவரை விட்டுவிட்டால் அவர் உன்னை என்றென்றைக்கும் கைவிடுவார்.
  spa-RV-1909: Y tú, Salomón, hijo mío, conoce al Dios de tu padre, y sírvele con
    corazón perfecto, y con ánimo voluntario; porque Jehová escudriña los corazones
    de todos, y entiende toda imaginación de los pensamientos. Si tú le buscares,
    lo hallarás; mas si lo dejares, él te desechará para siempre.
  ron-BTF: Și tu, Solomon, fiul meu, să cunoști pe Dumnezeul tatălui tău și să îl
    servești cu o inimă desăvârșită și cu o minte binevoitoare, fiindcă DOMNUL cercetează
    toate inimile și înțelege toate închipuirile gândurilor, dacă îl cauți, se va
    lăsa găsit de tine; dar dacă îl părăsești, te va lepăda pentru totdeauna.
  eng-WEBP: You, Solomon my son, know the God of your father, and serve him with a
    perfect heart and with a willing mind; for the LORD searches all hearts, and understands
    all the imaginations of the thoughts. If you seek him, he will be found by you;
    but if you forsake him, he will cast you off forever.
  eng-FBV: Solomon my son, get to know the God of your father. Serve him with complete
    dedication and with a willing mind, for the Lord examines every motivation and
    understands the intention of every thought. If you look for him, you will find
    him; but it you abandon him, he will reject you forever.
  nld-1939: En gij, mijn zoon Salomon, belijd den God van uw vader, en dien Hem met
    een bereidwillig hart en een volgzame geest. Want Jahweh doorzoekt alle harten,
    en alle voornemens doorziet Hij. Als ge Hem zoekt, zal Hij Zich door u laten vinden;
    maar als ge Hem verlaat, zal Hij u voor eeuwig verwerpen.
  nch-BL: “Tinocone Salomón, xijchihua campeca para cuali tiquixmatis Toteco Dios
    cati nimotata niquixmati. Xijtequipano ica moyolo tapajpactic huan ica se motalnamiquilis
    cati quinequis quichihuas ipaquilis. Pampa TOTECO mojmosta quitachilía nochi masehualme
    iniyolo. Yaya quiixmati taya moilhuía sese huan nochi cati quicualtalía ipan italnamiquilis
    para quichihuas. Sinta tijtemos, tijpantis, pero sinta tijtahuelcahuas, yaya mitziyocacahuas
    para nochipa.
  vie-1934: Còn ngươi, là Sa-lô-môn, con trai ta, hãy nhận biết Đức Chúa Trời của
    cha, hết lòng vui ý mà phục sự Ngài; vì Đức Giê-hô-va dò xét tấm lòng, và phân
    biệt các ý tưởng. Nếu con tìm kiếm Ngài, Ngài sẽ cho con gặp; nhưng nếu con lìa
    bỏ Ngài, ắt Ngài sẽ từ bỏ con đời đời.
  hin-CV: “और तुम, मेरे शलोमोन, अपने पिता के परमेश्वर का ज्ञान प्राप्‍त करो, सच्चे
    हृदय और तैयार मन से उनकी सेवा करो क्योंकि याहवेह हर एक हृदय को जांचते रहते हैं
    और मन के हर एक विचारों को समझते हैं. यदि तुम उन्हें खोजोगे तो उन्हें पाओगे, अगर
    तुम उनको छोड़ दोगे, वह हमेशा के लिए तुम्हें अकेला छोड़ देंगे.
  spa-BES: Y tú, mi hijo Salomón, obtén el conocimiento del Dios de tu padre, y sé
    su servidor con un corazón verdadero y con un gran deseo, porque el Señor escudriña
    todos los corazones y tiene conocimiento de las intenciones de los pensamientos
    de los hombres; Si lo buscas, él estará cerca de ti; pero si te apartas de él,
    él te rechazará para siempre.
  tdx-tdx: Le ihe Selomò anako mahafohina an’ Andrianañaharen-drae’o naho toroño an-kaampon’
    arofo naho an-kazavan-troke, amy te tsikarahe’ Iehovà ze kila arofo vaho arofoana’e
    iaby ze ereñerem-betsevetse. Ie paia’o, le ho tendrek’ azo; f’ie farie’o le ho
    sasà’e zafe­zanake.
  tha-KJV: ซาโลมอนบุตรของเราเอ๋ย เจ้​าจงรู้จักพระเจ้าของบิดาเจ้า และจงปรนนิบั​ติ​พระองค์​ด้วยใจจริงและด้วยความเต็มใจของเจ้า
    เพราะพระเยโฮวาห์ทรงพิจารณาจิตใจทั้งปวง และทรงเข้าใจในแผนงานแห่งความคิดทั้งปวง
    ถ้าเจ้าแสวงหาพระองค์ เจ้​าจะพบพระองค์ แต่​ถ้าเจ้าทอดทิ้งพระองค์ พระองค์​จะทรงเหวี่ยงเจ้าออกไปเสียเป็นนิตย์
  por-BR-2018: E tu, Salomão, meu filho, conhece o Deus de teu pai, e serve-o com
    coração completo e ânimo voluntário; porque o SENHOR examina os corações de todos,
    e entende todas as intenções dos pensamentos. Se tu o buscares, o acharás; mas
    se o deixares, ele te rejeitará para sempre.
  deu-ELO: Und du, mein Sohn Salomo, erkenne den Gott deines Vaters und diene ihm
    mit ungeteiltem Herzen und mit williger Seele! Denn Jehova erforscht alle Herzen,
    und alles Gebilde der Gedanken kennt er. Wenn du ihn suchst, wird er sich von
    dir finden lassen; wenn du ihn aber verlässest, wird er dich verwerfen auf ewig.
  eng-WYC-2018: But thou, Solomon, my son, know [thou] the God of thy father, and
    serve thou him with (a) perfect heart, and with a willful soul, or mind, (or and
    with a willing mind); for the Lord searcheth all hearts, and he understandeth
    all the thoughts of souls; if thou seekest him, thou shalt find him; forsooth
    if thou forsakest him, he shall cast thee away without end.
  epo-epo: Kaj vi, mia filo Salomono, konu la Dion de via patro, kaj servu al Li el
    plena koro kaj kun animo sincera; ĉar ĉiujn korojn la Eternulo esploras, kaj ĉiujn
    pensojn kaj intencojn Li komprenas. Se vi serĉos Lin, vi Lin trovos; kaj se vi
    forlasos Lin, Li forpuŝos vin por ĉiam.
  uig-PIN: — I, sǝn oƣlum Sulayman, atangning Hudasi bolƣan Pǝrwǝrdigarni bil, sap
    dil wǝ pidakarliⱪ bilǝn Uning hizmitidǝ bolƣin. Qünki Pǝrwǝrdigar jimi adǝmning
    kɵnglini kɵzitip turidu, barliⱪ oy-niyǝtlirini pǝrⱪ etidu. Sǝn Uni izdisǝng, U
    Ɵzini sanga tapⱪuzidu; Uningdin tenip kǝtsǝng, seni mǝnggü üzüp taxlaydu.
  beo-beo: 'Amola Da:ibidi da Soloumanema amane sia:i, “Nagofe! Na da dima gasa bagadewane
    sia:sa! Dia ada ea Gode noga:le dafawaneyale dawa:ma! Dia gasa huluane amoga,
    amola dia asigi dawa:su huluane amoga, Hina Godema fa:no bobogema amola Ea hawa:
    hamoma. Hina Gode da ninia asigi dawa:su amola ninia hanai liligi huluane dawa:.
    Di da Ema ahoasea, E da di hahawane laleguda:mu. Be di da E higasea, E da di fisidigimu
    amola di bu hame lamu.'
  tpi-OTNT: “Orait yu Solomon, pikinini bilong mi, mi tok strong long yu olsem. Yu
    mas i gat wanpela tingting tasol, em long i stap aninit long God bilong papa bilong
    yu. Na yu mas wok strong tru long bihainim laik bilong em. Yu mas mekim olsem,
    long wanem, Bikpela i save long olgeta tingting na laik bilong yumi. Sapos yu
    wok strong long kisim save long laik bilong em, orait bai em i larim yu i save
    gut long em. Tasol sapos yu givim baksait long em, orait bai em i rausim yu na
    oltaim bai em i givim baksait long yu.
  hau-SA: “Kai kuma ɗana Solomon, ka san Allah na mahaifinka, ka kuma yi masa hidima
    da dukan zuciya da kuma yardar rai, gama Ubangiji yana binciken zuciya, yana kuma
    gane dukan aniyar tunani. In ka neme shi, za ka same shi; amma in ka yashe shi,
    zai ƙi ka har abada.
  uig-LAT: — I, sen oghlum Sulayman, atangning Xudasi bolghan Perwerdigarni bil, sap
    dil we pidakarliq bilen Uning xizmitide bolghin. Chünki Perwerdigar jimi ademning
    könglini közitip turidu, barliq oy-niyetlirini perq étidu. Sen Uni izdiseng, U
    Özini sanga tapquzidu; Uningdin ténip ketseng, séni menggü üzüp tashlaydu.
  nde-nde: Njalo wena ndodana yami, Solomoni, mamukele uNkulunkulu kayihlo, umkhonze
    ngokuzinikela ngenhliziyo yakho yonke langengqondo yokuvuma, ngoba uThixo uyihlola
    yonke inhliziyo kanti uyayazi iminakano lezenzo zonke. Nxa umdinga uThixo, uzamthola
    wena, kodwa nxa umfulathela, uzakufulathela yena kuze kube nininini.
  ton-ton: '¶ Pea ko koe, “ʻE Solomone ko hoku foha, ke ke ʻilo ʻe koe ki he ʻOtua
    ʻo hoʻo tamai, pea ke tauhi kiate ia ʻaki ho loto kātoa, pea ʻi he loto fie fai:
    he ʻoku hakule ʻe Sihova ʻae loto kotoa pē, pea ʻoku ne ʻiloʻi ʻae filioʻi mo
    e fakakaukau kotoa pē: kapau te ke kumi kiate ia, te ke ʻilo ia ʻe koe; pea kapau
    te ke liʻaki ia, te ne liʻaki koe ʻo lauikuonga.'
  ces-1613: Ty také, Šalomoune, synu můj, znej Boha otce svého, a služ jemu celým
    srdcem a myslí ochotnou. Nebo všecka srdce zpytuje Hospodin a všeliká mysli tanutí
    zná. Budeš-li ho hledati, nalezneš jej; pakli ho opustíš, zavrže tě na věky.
  eng-WMB: You, Solomon my son, know the God of your father, and serve him with a
    perfect heart and with a willing mind; for the LORD searches all hearts, and understands
    all the imaginations of the thoughts. If you seek him, he will be found by you;
    but if you forsake him, he will cast you off forever.
  tam-TCV: “என் மகனாகிய சாலொமோனே, நீ உன் தகப்பனின் இறைவனை ஏற்றுக்கொண்டு, முழு இருதய
    அர்ப்பணிப்புடனும் முழு மனதுடனும் அவருக்குப் பணிசெய். ஏனெனில், யெகோவா எல்லா இருதயங்களையும்
    ஆராய்கிறவரும், சிந்தனைகளுக்குப் பின்னுள்ள நோக்கங்களை விளங்கிக்கொள்கிறவருமாய் இருக்கிறார்.
    நீ அவரைத் தேடினால் அவர் உனக்குக் காணப்படுவார். நீ அவரைக் கைவிட்டுவிட்டால், அவரும்
    உன்னை என்றென்றைக்கும் தள்ளிவிடுவார்.
  ceb-ULB: Alang kanimo, Solomon nga akong anak, tumana ang Dios sa imong amahan,
    ug alagari siya sa tibuok mong kasingkasing ug sa masinugtanong espiritu. Buhata
    kini tungod kay nagasusi si Yahweh sa tanang mga kasingkasing ug nasayod sa matag
    tinguha nga gihunahuna sa matag usa. Kung mangita ka kaniya, mahikaplagan mo siya,
    apan kung mobiya ka kaniya, isalikway ka gayod niya sa dayon.
  pol-UBG: A ty, Salomonie, mój synu, poznawaj Boga swego ojca i służ mu sercem doskonałym
    i dobrowolnym umysłem. PAN bowiem przenika wszystkie serca i zna wszystkie zamysły
    i myśli. Jeśli będziesz go szukać, znajdziesz go, a jeśli go opuścisz, on odrzuci
    cię na wieki.
  urd-GVU: اے سلیمان میرے بیٹے، اپنے باپ کے خدا کو تسلیم کر کے پورے دل و جان اور خوشی
    سے اُس کی خدمت کریں۔ کیونکہ رب تمام دلوں کی تحقیق کر لیتا ہے، اور وہ ہمارے خیالوں
    کے تمام منصوبوں سے واقف ہے۔ اُس کے طالب رہیں تو آپ اُسے پا لیں گے۔ لیکن اگر آپ
    اُسے ترک کریں تو وہ آپ کو ہمیشہ کے لئے رد کر دے گا۔
  deu-1912: Und du, mein Sohn Salomo, erkenne den Gott deines Vaters und diene ihm
    mit ganzem Herzen und mit williger Seele. Denn der HERR sucht alle Herzen und
    versteht aller Gedanken Dichten. Wirst du ihn suchen, so wirst du ihn finden;
    wirst du ihn aber verlassen, so wird er dich verwerfen ewiglich.
  kan-2017: ನನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನೇ, ನೀನಂತೂ ನಿನ್ನ ತಂದೆಯ ದೇವರನ್ನು ಅರಿತುಕೊಂಡು ಸಂಪೂರ್ಣಹೃದಯದಿಂದಲೂ,
    ಮನಸ್ಸಂತೋಷದಿಂದಲೂ ಆತನನ್ನೇ ಸೇವಿಸು. ಯೆಹೋವನು ಎಲ್ಲಾ ಹೃದಯಗಳನ್ನು ವಿಚಾರಿಸುವವನೂ, ಎಲ್ಲಾ ಮನಸ್ಸಂಕಲ್ಪಗಳನ್ನು
    ಬಲ್ಲವನೂ ಆಗಿರುತ್ತಾನಲ್ಲಾ. ನೀನು ಆತನನ್ನು ಹುಡುಕುವುದಾದರೆ ಆತನು ನಿನಗೆ ಸಿಕ್ಕುವನು. ಆತನನ್ನು
    ಕಡೆಗಣಿಸಿದರೆ ಆತನು ನಿನ್ನನ್ನು ಶಾಶ್ವತವಾಗಿ ತಳ್ಳಿಬಿಡುವನು.
  yap-yap: Me ga’ar ngak Solomon, “Fakag, gu be yog ngom ni ngam nang e Got rok e
    chitamam mag pigpig ngak u polo’ i gumircha’em ngu lanin’um, ni bod ni ug rin’.
    Manang gubin e tafnay rom nge tin ga be ar arnag, ma fa’an ga ra sul ngak ma ra
    rung’ag e meybil rom. Machane fa’anra mu fek yathin, ma ra n’agem ni manemus.
  hlt-MCSB: Ka capa Solomon nang khaw na pa kah Pathen te ming. Amah te lungbuei neh
    a rhuemtuet la thothueng lamtah hinglu neh omtoem lah. Thinko boeih he BOEIPA
    loh a toem tih kopoek kah benbonah boeih khaw a yakming. Amah te na toem atah
    nang taengah ha phoe vetih amah te na hnoo atah a yoeyah la nang n'hlahpham ni.
  mdy-ETH: ዬካፓ ዳውቴ ሴሎሞኔ ኮራ፦ «ታ ናዓሢዮ! ፆኦሲ ዓሲኮ ዒኔ ቢያ ዛጋያ፥ ማሊፆዋ ቢያ ዔራሢሮ ኔ ዓዶ ፆኦዛሢ ዔሬ፤
    ዒዚ ኑኡኮ ማሊፆና ኑ ኮዓ ባኮ ቢያ ዔራኔ፤ ዬያሮ ኔ ጉቤ ዒናፓ ኮሺ ማሊሢና ዒዛም ማዻንዳጉዲ ታ ኔኤም ጋዓኔ፤ ዒዛ ኔ ኮዓያ
    ማዔቴ ኔ ዒዛ ዴንቃንዳኔ፤ ጋዓንቴ ዒዛ ኔ ሃሼቴ ዒዚያ ኔና ናንጊና ሃሻንዳኔ።
  twi-ASANTE: “Afei, me ba Salomo, hunu wʼagyanom Onyankopɔn. Fa wʼakoma ne wʼadwene
    nyinaa sɔre no, na som no. Ɛfiri sɛ, Awurade hunu akoma biara mu, enti ɔhunu na
    ɔnim emu nhyehyɛeɛ ne nsusuiɛ biara. Sɛ wohwehwɛ no a, wobɛhunu no. Na sɛ wopo
    no a, ɔbɛpo wo afebɔɔ.
  eng-WEBU: You, Solomon my son, know the God of your father, and serve him with a
    perfect heart and with a willing mind; for the LORD searches all hearts, and understands
    all the imaginations of the thoughts. If you seek him, he will be found by you;
    but if you forsake him, he will cast you off forever.
  wal-wal: “Solomonaa, ta na7au, ne aawaa Xoossaa era. Ne kumetta wozanaaninne ne
    eeno giya qofan ayyo ootta. Aissi giikko, GODAI wozanaa ubbaa qorees; qofan de7iya
    halchchuwaa ubbaakka erees. Neeni a koyikko, i neeyyo beettana; shin neeni a aggikko,
    i nena merinau aggi bayana.
  spa-PDDPT: Y tú, hijo mío Salomón, reconoce al ʼElohim de tu padre y sírvele con
    corazón perfecto y ánimo voluntario. Porque Yavé escudriña los corazones de todos
    y conoce toda intención de los pensamientos. Si lo buscas, Él te dejará hallarlo.
    Si lo abandonas, te rechazará para siempre.
  gun-gun: — Ha'e gui ndee xera'y Salomão, eikuaa porã pota ke nderu ruete. Ixupe
    ete ke eiko anhetẽ rupi ndepy'a ha'e nenhe'ẽ ha'e javi py. Mba'eta Senhor ma oikuaa
    pota katuĩ'i 'rã nhandepy'a re oĩ va'e re, oikuaa 'rã nhanhembopy'aa ha'e javi.
    Ndee reka ri ramo ojejou uka 'rã ndevy. Ha'e rã reja ri ramo ha'e ju ndereja 'rã
    raka'e rã peve guarã.
  ilo-ULB: No maipapan kenka, Solomon nga anakko, agtulnogka iti Dios ti amam, ken
    agserbika kenkuana iti amin a pusom ken iti natulnog nga espiritum. Aramidem daytoy
    gapu ta suksukimaten ni Yahweh dagiti amin a puso ken maawatanna ti panggep ti
    panunot ti tunggal maysa. No birukem isuna, masarakamto, ngem no tallikudam isuna,
    laksidennaka iti agnanayon.
  kpg-kpg: Gei mee ga helekai gi Solomon, “Dagu dama daane, au e hagi adu gi di goe
    dau hai e hai gi iloo e goe di God o do damana, gi heia nia hegau a maa mai i
    do manawa hagaodi ange mo mai nia hiihai i lodo nia hagabaubau. Mee e iloo ia
    tadau maanadu mo tadau hiihai huogodoo. Maa goe gaa hana gi Mee, Mee ga dahi mai
    goe, gei goe ma gaa huli gi daha mo Mee, Mee gaa hudu goe gi daha ga hana hua
    beelaa.
  uig-ARA: ــ ئى، سەن ئوغلۇم سۇلايمان، ئاتاڭنىڭ خۇداسى بولغان پەرۋەردىگارنى بىل، ساپ
    دىل ۋە پىداكارلىق بىلەن ئۇنىڭ خىزمىتىدە بولغىن. چۈنكى پەرۋەردىگار جىمى ئادەمنىڭ
    كۆڭلىنى كۆزىتىپ تۇرىدۇ، بارلىق ئوي-نىيەتلىرىنى پەرق ئېتىدۇ. سەن ئۇنى ئىزدىسەڭ،
    ئۇ ئۆزىنى ساڭا تاپقۇزىدۇ؛ ئۇنىڭدىن تېنىپ كەتسەڭ، سېنى مەڭگۈ ئۈزۈپ تاشلايدۇ.
  sus-sus: N ma di Sulemani, i xa i baba Marigi Alatala kolon, a naxan batuma. I fan
    xa a batu i bɔɲɛ nun i ɲanige birin na, barima Alatala a kolon naxan na sondonyi
    birin kui. A adama ɲanige birin kolon. Xa i Alatala fen, a tinma nɛ i xa a to.
    Kɔnɔ xa i a rabɛɲin, a fan i rabɛɲinma nɛ kerenyi ra.
  pon-2006: A ong Solomon, e mahsanih, “A kowe Solomon, nei pwutak, I peki ke en pohnese
    Koht en semomw oh papah ni mohngiong unsek oh inengieng nan omw lamalam. E ketin
    mwahngih audepen atail lamalam oh ineng koaros. Ma ke pahn sohpeiong, e pahn ketin
    kupwurperenkinuhkala; ahpw ma ke pahn sohpeisang, e pahn ketin soikuhkala kohkohlahte.
  ksd-ksd: Ma u, Solomon natugu, una kapa ure ra God kai tamam, ma una toratorom tana
    ma ra ko na balam ma ra bo na mamainga ta ra nuknukim; tago ra Luluai i kapa ure
    ra bala i ra tarai, ma i nunure ra lavur mamainga ta ra nuknuk i ra tarai; ona
    una tikan upi ia, una tikan tadav ia; ma ona una nuk vue, na okole vue u pa na
    mutu.
  tur-YTC: Sen, oğlum Solomon, babanın Tanrısını tanı ve ona tam bir yürekle ve istekli
    bir düşünceyle hizmet et; çünkü Yahve bütün yürekleri araştırır ve düşüncelerin
    bütün hayal ettiği şeyleri anlar. Eğer onu ararsan, sana kendisini buldurur; ama
    eğer onu bırakırsan, seni sonsuza dek atar.
  grc-BRENT: Καὶ νῦν Σαλωμὼν υἱὲ, γνῶθι τὸν Θεὸν τῶν πατέρων σου, καὶ δούλευε αὐτῷ
    ἐν καρδίᾳ τελείᾳ· καὶ ψυχῇ θελούσῃ, ὅτι πάσας καρδίας ἐτάζει Κύριος, καὶ πᾶν ἐνθύμημα
    γινώσκει· ἐὰν ζητήσῃς αὐτὸν, εὑρεθήσεταί σοι, καὶ ἐὰν καταλείψῃς αὐτὸν, καταλείψει
    σε εἰς τέλος.
  ind-AYT: Dan kamu, Salomo, anakku, kenalilah Allah, Bapamu, dan beribadahlah kepada-Nya
    dengan sepenuh hati dan dengan kerelaan jiwa. Sebab, TUHAN menyelidiki setiap
    hati dan memahami setiap rencana dan pemikiran. Jika kamu mencari-Nya, Dia akan
    berkenan kautemui, tetapi jika kamu meninggalkan-Nya, Dia akan menolakmu sampai
    selama-lamanya.
  nya-nya: “Ndipo iwe mwana wanga Solomoni, umvere Mulungu wa abambo ako, umutumikire
    ndi mtima wodzipereka kwathunthu ndi mtima wako wonse, pakuti Yehova amasanthula
    mtima wa aliyense, ndipo amadziwa maganizo aliwonse a munthu. Ngati ufunafuna
    Yehova, Iye adzapezeka; koma ngati umutaya, Iye adzakukana kwamuyaya.
  hrv-hrv: A ti, sine moj Salomone, poznaj Boga, svoga oca, i služi mu čitavim srcem
    i spremnom dušom, jer Jahve ispituje sva srca i zna sve misli i namjere; ako ga
    budeš tražio, dat će ti se da ga nađeš; ako li ga ostaviš, odbacit će te zauvijek.
  mps-mps: “Tialima nage Solomon, eno ogwa da, eno te tiwai bomai po nageba obao.
    Nago homu kolesaga deli naga elaluao, te naga ayago God dologode bidao. Te nago
    agai homu wali pabo sę bomo mu yao. Nago te tiwai yao, magi baso meni, Genuai
    Bidigo dago homude magi homu te tigidali agai koneaibao. Te nago agai godolo yabo
    kolesaga wali pabo sę bomo ebo kolesaga sobaso da, teda te nago aga bugagia konemainu
    yaibao. Tiali goli nago aga tudiba mubaso da, teda agai nage sela sąnama, te
    sesemane sogo agai nage tudiba mueibao.
  tpi-tpi: “Orait yu Solomon, pikinini bilong mi, mi tok strong long yu olsem. Yu
    mas i gat wanpela tingting tasol, em long i stap aninit long God bilong papa bilong
    yu. Na yu mas wok strong tru long bihainim laik bilong em. Yu mas mekim olsem,
    long wanem, Bikpela i save long olgeta tingting na laik bilong yumi. Sapos yu
    wok strong long kisim save long laik bilong em, orait bai em i larim yu i save
    gut long em. Tasol sapos yu givim baksait long em, orait bai em i rausim yu na
    oltaim bai em i givim baksait long yu.
  dan-1931: Og du, min Søn Salomo! Kend din Faders Gud og tjen ham med et helt Hjerte
    og en villig Sjæl, thi HERREN ransager alle Hjerter og kender alt, hvad der rører
    sig i deres Tanker. Hvis du søger ham, vil han lade sig finde af dig, men forlader
    du ham, vil han forkaste dig for evigt.
  vie-OVCB: Sa-lô-môn, con trai ta, con hãy học biết Đức Chúa Trời của tổ phụ cách
    thâm sâu. Hết lòng, hết ý thờ phượng, và phục vụ Ngài. Vì Chúa Hằng Hữu thấy rõ
    mỗi tấm lòng và biết hết mọi ý tưởng. Nếu tìm kiếm Chúa, con sẽ gặp Ngài. Nhưng
    nếu con từ bỏ Chúa, Ngài sẽ xa lìa con mãi mãi.
  guj-2017: '“વળી મારા પુત્ર સુલેમાનને જણાવું છું કે, તું તારા પિતાના ઈશ્વરને ઓળખ
    અને સંપૂર્ણ અંત: કરણથી અને રાજીખુશીથી તેમની સેવા કર, ઈશ્વર સર્વનાં અંત: કરણો તપાસે
    છે, અને તેઓના વિચારોની સર્વ કલ્પનાઓ તે સમજે છે. જો તું પ્રભુને શોધશે તો તે તને
    પ્રાપ્ત કરશે. પણ જો તું તેમનો ત્યાગ કરશે તો તેઓ તને સદાને માટે તજી દેશે.'
  pon-2006A: A ong Solomon, e mahsanih, “A kowe Solomon, nei pwutak, I peki ke en
    pohnese Koht en semomw oh papah ni mohngiong unsek oh inengieng nan omw lamalam.
    E ketin mwahngih audepen atail lamalam oh ineng koaros. Ma ke pahn sohpeiong,
    e pahn ketin kupwurperenkinuhkala; ahpw ma ke pahn sohpeisang, e pahn ketin soikuhkala
    kohkohlahte.
  por-BRBSL: Você, meu filho Salomão, conhece o Deus de seu pai e o serve com um coração
    perfeito e com uma mente disposta; pois Javé busca todos os corações e compreende
    todas as imaginações dos pensamentos. Se o buscardes, ele será encontrado por
    vós; mas se o abandonardes, ele vos abandonará para sempre.
  cth-cth: Hahoi ka capa Solomon, na pa Cathut hah panuek nateh yuemkamcu e lungthin
    hoi lungthocalah hoi a thaw tawk pouh. Bangkongtetpawiteh, BAWIPA ni lungthin
    dawk pouknae naw pueng, noe e naw pueng hah be a panue thai. Ama hah na tawng
    pawiteh na hmu han. Hateiteh, na kamlang takhai pawiteh, yungyoe na pahnawt han.
  twi-twi: “Afei, me ba Salomo, hu wʼagyanom Nyankopɔn. Fa wo koma ne wʼadwene nyinaa
    sɔre no, na som no. Efisɛ Awurade hu koma biara mu, enti ohu na onim emu nhyehyɛe
    ne nsusuwii biara. Sɛ wohwehwɛ no a, wubehu no. Na sɛ wopo no a, ɔbɛpo wo afebɔɔ.
  hlt-hlt: Ka capa Solomon nang khaw na pa kah Pathen te ming. Amah te lungbuei neh
    a rhuemtuet la thothueng lamtah hinglu neh omtoem lah. Thinko boeih he BOEIPA
    loh a toem tih kopoek kah benbonah boeih khaw a yakming. Amah te na toem atah
    nang taengah ha phoe vetih amah te na hnoo atah a yoeyah la nang n'hlahpham ni.
  tbz-SIM: Fɔ̃́ m birɛ Sɑdomɔɔ nyɛ̃́ Kuyie nhɑ cicɛ tũ nkù, kɛ́mpĩ́ nku tɔ̃mmú nɛ̀
    mɛyɛ̀mmɛ̀ mɛ̀mɑ́ɑ̀, kɛ́ kù duɔ́ nhɑ yɛ̀mmɛ̀ mɛmɔu. Kɛ yɛ̃́ ti Yiɛ̀ nKuyie kuù
    wèímɛ̀ bɛnìtìbɛ̀ miɛkɛ dòmmɛ̀ nɛ̀ bɛ dɔ́ kɛ́dɔɔ̀ tì nɛ̀ bɛ yɛntotí imɔu. Kɑ̀ɑ
    kù wɑnti kù bo dɑ bɛnkɛ kumɑ́ɑ̀, kɑ̀ɑ mɛ nkù bùtínnɛ́ kù dɑ dootóo sɑ̃́ɑ̃̀.
  msy-2020: “Ezɨ nan otarim Solomon, kɨ nɨ mɨgei, nɨ bar deraghvɨra uan afeziamɨn
    God gɨfogh an apengan ikɨsɨ, nɨ uan navir averiamɨn aven nɨghnɨzir bar vamɨra
    ikɨ. Egh nɨ an ifongiamɨn gɨn mangɨsɨ bar gavgafigh. Ikiavɨra Itir God en nɨghnɨziba
    ko ifongiabagh fo, kamaghɨn amizɨ, nɨ kamaghɨn damu. Nɨ an ifongiam gɨfoghsɨ bar
    gavgavightɨ, a nɨn amamangatɨghtɨ nɨ deravɨra a gɨfogham. Egh nɨ akɨrim ragh a
    gasaraghtɨ, a nɨ batuegh akɨrim ragh nɨ gasaraghtɨ nɨ zurara an saghon ikiam.
  dop-dop: Pǝ kɑɑsɑ mɑ pǝyɑlʋ Sɑlʋmɔŋ nyɑ́ tɔ, pɛɛkɩ nɑ ń nyɩ Ɩsɔ wei mɑ lɑpɑ tǝmlɛ
    tɔ, nɑ ń sɛɛ-ɩ nɑ lotu kʋlʋmtʋ, nɑ luɣu kʋlʋmʋɣʋ. Tɑcɑɑ nyǝnǝɣɩ yǝlɑɑ lotu tɑɑ
    kɛ́ nɑ ɩ́ cɛkǝɣǝnɑ pɑ hʋwɛɛ tǝnɑ. Ye n pɛɛkǝɣɩ-ɩ, ɩ kɑ́ yele nɑ ń nɑ-ɩ. Amɑ ye
    n lɔ Ɩsɔ, ɩ́lɛ́ ɩ lɔɔkɩ-ŋ tɑm tɔɔ kɛ́.
  azb-azb: Sən də, oğlum Süleyman, atanın Allahını tanı, səmimi qəlbdən və həvəslə
    Ona qulluq et, çünki Rəbb bütün ürəkləri sınayır və ağılların bütün istəklərini
    bilir. Əgər Onu axtarsan, sən Onu tapacaqsan. Əgər Onu tərk etsən, O da səni əbədi
    olaraq atacaq.
  eng-DBY: And thou, Solomon my son, know the God of thy father, and serve him with
    a perfect heart and with a willing mind; for Jehovah searches all hearts, and
    discerns all the imaginations of the thoughts. If thou seek him, he will be found
    of thee; but if thou forsake him, he will cut thee off for ever.
  hin-2017: “हे मेरे पुत्र सुलैमान! तू अपने पिता के परमेश्वर का ज्ञान रख, और खरे मन
    और प्रसन्न जीव से उसकी सेवा करता रह; क्योंकि यहोवा मन को जाँचता और विचार में जो
    कुछ उत्पन्न होता है उसे समझता है। यदि तू उसकी खोज में रहे, तो वह तुझको मिलेगा;
    परन्तु यदि तू उसको त्याग दे तो वह सदा के लिये तुझको छोड़ देगा।
  eng-YLT: '''And thou, Solomon, my son, know the God of thy father, and serve Him
    with a perfect heart, and with a willing mind, for all hearts is Jehovah seeking,
    and every imagination of the thoughts He is understanding; if thou dost seek Him,
    He is found of thee, and if thou dost forsake Him, He casteth thee off for ever.'
  eng-WYC-2017: But thou, Solomon, my son, know [thou] the God of thy father, and
    serve thou him with perfect heart, and with a willful soul, or mind; for the Lord
    searcheth all hearts, and he understand-eth all the thoughts of souls; if thou
    seekest him, thou shalt find him; forsooth if thou forsakest him, he shall cast
    thee away without end.
  eng-WMBB: You, Solomon my son, know the God of your father, and serve him with a
    perfect heart and with a willing mind; for the LORD searches all hearts, and understands
    all the imaginations of the thoughts. If you seek him, he will be found by you;
    but if you forsake him, he will cast you off forever.
  urd-GVH: ऐ सुलेमान मेरे बेटे, अपने बाप के ख़ुदा को तसलीम करके पूरे दिलो-जान और ख़ुशी
    से उस की ख़िदमत करें। क्योंकि रब तमाम दिलों की तहक़ीक़ कर लेता है, और वह हमारे
    ख़यालों के तमाम मनसूबों से वाक़िफ़ है। उसके तालिब रहें तो आप उसे पा लेंगे। लेकिन
    अगर आप उसे तर्क करें तो वह आपको हमेशा के लिए रद्द कर देगा।
  rug-rug: Meke koe Solomone si zama se Devita, “Tuqu, zama zoṉazoṉa atu si rau koa
    goi, mamu va tabea sa Tamasa tanisa tamamu, mamu nabulu nia pa doduruna sa bulomu
    meke pa hiniva malumuna. Ura gilana betoi Sa sari doduru nada binalabala na hiniva.
    Pana agoi hata ia si Asa, si kote ta dogoro mo si Asa koa goi, ba pana luara pania
    goi si Asa, ba be taliri, liṉana va seu si goi koa Sa si kote veko pani igo Sa
    si agoi.
  gaz-gaz: “Yaa ilma koo Solomoon atis Waaqayyo Waaqa abbaa keetii beekii garaa tokkoo
    fi qalbii fedhii qabuun isa tajaajili; Waaqayyo waan garaa namaa keessa jiru hunda
    qoree karooraa fi yaada hunda hubataatii. Yoo ati isa barbaadde inni siif argama;
    yoo ati isa dhiifte garuu inni bara baraan si dhiisa.
  fra-LSG: Et toi, Salomon, mon fils, connais le Dieu de ton père, et sers-le d’un
    cœur dévoué et d’une âme bien disposée, car l’Éternel sonde tous les cœurs et
    pénètre tous les desseins et toutes les pensées. Si tu le cherches, il se laissera
    trouver par toi; mais si tu l’abandonnes, il te rejettera pour toujours.
  yal-yal: I tan, n ma dii xɛmɛn Sulemani, kata Ala kolondeni n walixi naxan xa, a
    batu i bɔɲɛn ma feu e nun i niin birin na. Alatala i bɔɲɛ yi feene birin fɛsɛfɛsɛma,
    a muxune miriyane birin kolon. Xa i a fen, a tinma nɛn i yi a to. Koni xa i i
    mɛ a ra, a mɛma i ra nɛn habadan.
  haw-1868: 'O oe hoi, e Solomona kuu keiki, e ike oe i ke Akua o na kupuna ou, a
    e malama ia ia me ka naau pono, a me ka manao makemake: no ka mea, ke nana mai
    nei o Iehova i na naau a pau, a ke ike nei i na ano a pau o na manao: ina oe e
    imi aku ia ia, e loaa auanei oia ia oe: aka, i haalele oe ia ia, e kiola aku oia
    ia oe a mau loa aku.'
  arb-NAV: أَمَّا أَنْتَ يَا ابْنِي سُلَيْمَانُ، فَاعْرِفْ إِلَهَ أَبِيكَ وَاعْبُدْهُ
    بِكَمَالِ قَلْبٍ، وَبِنَفْسٍ رَاغِبَةٍ، لأَنَّ الرَّبَّ يَتَفَحَّصُ جَمِيعَ الْقُلُوبِ،
    وَيَفْهَمُ كُلَّ تَصَوُّرٍ وَفِكْرٍ. فَإِنْ طَلَبْتَهُ تَجِدْهُ، وَإِنْ تَرَكْتَهُ
    يَنْبِذْكَ إِلَى الأَبَدِ.
  ewe-ewe: “Eye wò, vinye Solomo, dze si fofowòwo ƒe Mawu la eye nàsubɔe kple dzi
    faa kple wò susu blibo elabena Yehowa kpɔa dzi ɖe sia ɖe me eye wònyaa ame sia
    ame ƒe susu. Ne èdi Yehowa la, àkpɔe, ke ne ègbugbɔ le eyome la, atsɔ wò aƒu gbe
    tegbetegbe.
  eng-LEE: And thou, Solomon my son, know thou the God of thy father, and serve him
    with an entire heart and with a willing soul; for all hearts doth the Lord search,
    and every imagination of the thoughts doth he understand; if thou seek him, he
    will let himself be found by thee; but if thou forsake him, he will cast thee
    off for ever.
  asm-FB: হে বোপা চলোমন, তুমি তোমাৰ পিতৃৰ ঈশ্বৰক মানি চলিবা, আৰু তোমাৰ সকলো হৃদয়েৰ
    আৰু হৰ্ষিত মনেৰে তেওঁৰ পৰিচৰ্যা কৰিবা। এই দৰে কৰা কাৰণ যিহোৱাই সকলোৰে হৃদয় অনুসন্ধান
    কৰে আৰু সকলোৰে কল্পনাকো বুজে। তুমি যদি তেওঁক বিচাৰা, তেন্তে তুমি তেওঁক পাবা, কিন্তু
    যদি তেওঁক ত্যাগ কৰা, তেন্তে তেওঁ তোমাকো চিৰকাললৈকে ত্যাগ কৰিব।
  sus-A: ﭑ مَ دِ سُلٍمَنِ، عِ شَ عِ بَبَ مَرِفِ عَلَتَلَ كٌلٌن، عَ نَشَن بَتُمَ. عِ
    قَن شَ عَ بَتُ عِ بْحّ نُن عِ حَنِفٍ بِرِن نَ، بَرِ مَ عَلَتَلَ عَ كٌلٌن نَشَن
    نَ سٌندٌنيِ بِرِن كُي. عَ عَدَ مَ حَنِفٍ بِرِن كٌلٌن. شَ عِ عَلَتَلَ قٍن، عَ تِنمَ
    نّ عِ شَ عَ تٌ. كْنْ شَ عِ عَ رَبّحِن، عَ قَن عِ رَبّحِنمَ نّ كٍرٍنيِ رَ.
  fra-SBL: Toi, Salomon, mon fils, connais le Dieu de ton père, et sers-le d'un cœur
    parfait et d'un esprit bien disposé ; car Yahvé sonde tous les cœurs et comprend
    toutes les imaginations des pensées. Si tu le cherches, tu le trouveras, mais
    si tu l'abandonnes, il te rejettera pour toujours.
  hbo-hbo: וְאַתָּ֣ה שְׁלֹמֹֽה־בְנִ֡י דַּע֩ אֶת־אֱלֹהֵ֨י אָבִ֜יךָ וְעָבְדֵ֗הוּ בְּלֵ֤ב
    שָׁלֵם֙ וּבְנֶ֣פֶשׁ חֲפֵצָ֔ה כִּ֤י כָל־לְבָבֹות֙ דֹּורֵ֣שׁ יְהוָ֔ה וְכָל־יֵ֥צֶר
    מַחֲשָׁבֹ֖ות מֵבִ֑ין אִֽם־תִּדְרְשֶׁ֙נּוּ֙ יִמָּ֣צֵא לָ֔ךְ וְאִם־תַּֽעַזְבֶ֖נּוּ
    יַזְנִיחֲךָ֥ לָעַֽד׃
  kik-kik: “Nawe mũrũ wakwa Solomoni-rĩ, tũũra ũmenyete Ngai wa thoguo, na ũmũtungatagĩre
    wĩrutĩire na ngoro yaku yothe na kwĩyendera, nĩgũkorwo Jehova atuĩragia ngoro
    o yothe, na akamenya gĩtũmi o gĩothe kĩa meciiria ma cio. Ũngĩmũrongooria no ũmuone;
    no ũngĩmũtirika, agaakũrega nginya tene.
  fra-NCL: Et toi, Salomon, mon fils, connais le Dieu de ton père, et sers-le d’un
    cœur parfait et d’une âme dévouée, car Yahweh sonde tous les cœurs et pénètre
    tout dessein des pensées. Si tu le cherches, il se laissera trouver par toi ;
    mais si tu l’abandonnes, il te rejettera pour toujours.
  cek-AK: Nang ka capa, Solomon, nam pa ih Sithaw to panoek ah loe, poekhaih boih
    hoi palungthin tang hoiah anih ih tok to sah ah; Angraeng loe kaminawk boih ih
    palungthin to pakrong, kami palung thung ih poekhaihnawk to panoek boih; anih
    to na pakrong nahaeloe, na hnu tih; toe anih to na caeh taak nahaeloe, anih mah
    nang to dungzan khoek to na pahnawt sut tih.
  cuk-cuk: ”Emisgi, Salomón, be an-machi-guedgi, be an-Bab-Dummad be mag-dake nanaergebed.
    Innikigwadba ega be arbaergebed, gandikidgi, degi, weligwaledgi eba be ibsaergebed.
    Ar Bab-Jehová dule-binsaed bela wissoggu, dule ibmar-imakbiele, bela magasar-daked.
    Ar be Bab-Jehová-nue-ami-sogele, e-amiega be-imakoed. Ar be Bab-Jehováʼba ibsasurdibe,
    Bab-Jehová degisadegu be-obanoed.
  uig-CYR: — И, сән оғлум Сулайман, атаңниң Худаси болған Пәрвәрдигарни бил, сап дил
    вә пидакарлиқ билән Униң хизмитидә болғин. Чүнки Пәрвәрдигар җими адәмниң көңлини
    көзитип туриду, барлиқ ой-нийәтлирини пәриқ етиду. Сән Уни издисәң, У Өзини саңа
    тапқузиду; Униңдин тенип кәтсәң, сени мәңгү үзүп ташлайду.
  tel-2017: సొలొమోనూ, నా కుమారా, నీ తండ్రి దేవుడైన యెహోవా అందరి హృదయాలను పరిశీలిస్తాడు.
    ఆయన అందరి ఆలోచనలూ, ఉద్దేశాలూ తెలిసిన వాడు. నువ్వు ఆయన్ని తెలుసుకుని హృదయ పూర్వకంగా,
    మనస్పూర్తిగా, ఆయన్ని సేవించు. ఆయన్ని కోరుకుంటే ఆయన నీకు ప్రత్యక్షం ఔతాడు, నువ్వు
    ఆయన్ని విడిచి పెడితే ఆయన నిన్ను శాశ్వతంగా తోసివేస్తాడు.
  hat-BSA: “Epi pou ou menm, fis mwen an, Salomon, fè konesans a Bondye papa ou a
    e sèvi li avèk tout kè ou e avèk bòn volonte; paske SENYÈ a chache nan tout kè
    yo e byen konprann entansyon a tout panse yo. Si ou chache Li, Li va kite ou jwenn
    Li; men si ou abandone Li, Li va rejte ou jis pou tout tan.
  kos-kos: Na el fahk nu sel Solomon, “Wen nutik, nga sap ku nu sum tuh kom in etu
    ac akilen God lun papa tomom, ac kulansupwal ke insewowo ac nunak pwaye. El etu
    nunak lasr ac lungse lasr nukewa. Kom fin sokol, El ac fah liyekomyang, a kom
    fin forla lukel, El ac fah siskomla nwe tok.
  hbo-WLC: וְאַתָּ֣ה שְׁלֹמֹֽה־בְנִ֡י דַּע֩ אֶת־אֱלֹהֵ֨י אָבִ֜יךָ וְעָבְדֵ֗הוּ בְּלֵ֤ב
    שָׁלֵם֙ וּבְנֶ֣פֶשׁ חֲפֵצָ֔ה כִּ֤י כָל־לְבָבוֹת֙ דּוֹרֵ֣שׁ יְהוָ֔ה וְכָל־יֵ֥צֶר
    מַחֲשָׁב֖וֹת מֵבִ֑ין אִֽם־תִּדְרְשֶׁ֙נּוּ֙ יִמָּ֣צֵא לָ֔ךְ וְאִם־תַּֽעַזְבֶ֖נּוּ
    יַזְנִיחֲךָ֥ לָעַֽד׃
  ibo-ibo: “Ma gị, Solomọn nwa m, mara Chineke nke nna gị, jiri obi zuruoke, na mmụọ
    nwere njikere mgbe niile fee Onyenwe anyị ofufe, nʼihi na Onyenwe anyị na-enyocha
    obi mmadụ niile. Ọ na-aghọtakwa ihe niile anyị bu nʼobi na echiche niile. Ọ bụrụ
    na ị chọsie ụzọ ya ike, ị ga-achọta ya, ma ọ bụrụ na ị jụ ya, ọ ga-ajụ gị ruo
    ebighị ebi.
  ory-ory: ଆଉ, ହେ ମୋହର ପୁତ୍ର ଶଲୋମନ, ତୁମ୍ଭେ ଆପଣା ପିତାର ପରମେଶ୍ୱରଙ୍କୁ ଜ୍ଞାତ ହୁଅ ଓ ସିଦ୍ଧ
    ଅନ୍ତଃକରଣରେ ଓ ଇଚ୍ଛୁକ ମନରେ ତାହାଙ୍କର ସେବା କର; କାରଣ ସଦାପ୍ରଭୁ ସମସ୍ତ ଅନ୍ତଃକରଣ ଅନୁସନ୍ଧାନ
    କରନ୍ତି ଓ ଚିନ୍ତାର ସକଳ କଳ୍ପନା ବୁଝନ୍ତି; ଯଦି ତୁମ୍ଭେ ତାହାଙ୍କର ଅନ୍ୱେଷଣ କରିବ, ତେବେ ତୁମ୍ଭେ
    ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇବ; ମାତ୍ର ଯଦି ତୁମ୍ଭେ ତାହାଙ୍କୁ ତ୍ୟାଗ କରିବ, ତେବେ ସେ ତୁମ୍ଭକୁ
    ଚିରକାଳ ଦୂର କରିବେ।
  chk-chk: Nge en Salomon nei mwän, kopwe lükü än semom we Kot, kopwe pwal angang
    ngeni ren unusen lelukom me mochenin letipom. Pun ewe Samol mi Lapalap a etittina
    letip meinisin o weweiti iteiten akot me ekiek. Are ka kul ngeni Kot, i epwe etiwok,
    nge are ka likitala i, i epwe pöütukela tori feilfeilachök.
  rop-rop: “En yu na main san Salaman, yu garra oldei weship langa God en duwit langa
    im en jinggabat langa im garram ol yu hat en main. Im sabi wanim ting yu jinggabat
    blanga dum, en wanim yu wandim dum. If yu go langa im, im garra album yu, bat
    if yu gibit bekboun langa im, wal im garra gibit bekboun langa yu olagija.
  ukr-1871: І ти, Соломоне, сину мій, знай Бога — отця твого, й служи йому щирим серцем
    і всією душею, бо Господь вивідує всї серця й знає усї ворушення думок. Коли шукати
    меш його, то знайдеш його, а коли покинеш його, то й він відкине тебе на завсїди.
  deu-1951: Und du, mein Sohn Salomo, erkenne den Gott deines Vaters und diene ihm
    von ganzem Herzen und mit williger Seele! Denn der HERR erforscht alle Herzen
    und versteht alles Dichten der Gedanken. Wirst du ihn suchen, so wirst du ihn
    finden; wirst du ihn aber verlassen, so wird er dich verwerfen ewiglich!
  eng-JPS: And thou, Solomon my son, know thou the God of thy father, and serve Him
    with a whole heart and with a willing mind; for the LORD searcheth all hearts,
    and understandeth all the imaginations of the thoughts; if thou seek Him, He will
    be found of thee; but if thou forsake Him, He will cast thee off for ever.
  srp-1865: A ti, Solomune sine, znaj Boga oca svojega, i služi mu cijelim srcem i
    dušom dragovoljnom; jer sva srca ispituje Gospod i svaku pomisao zna; ako ga ustražiš,
    naæi æeš ga; ako li ga ostaviš, odbaciæe te zasvagda.
  lug-lug: “Era Sulemaani mutabani wange tegeera Katonda wa kitaawo, omuweerezenga
    n’omutima gumu n’emmeeme yo yonna, kubanga Mukama akebera emitima, era ategeera
    okufumiitiriza okw’ebirowoozo. Bw’onoomunoonyanga, onoomulabanga, naye bw’onoomulekanga,
    anaakuvangako emirembe gyonna.
  heb-heb: ואתה שלמה בני דע את אלהי אביך ועבדהו בלב שלם ובנפש חפצה כי כל לבבות דורש
    יהוה וכל יצר מחשבות מבין אם תדרשנו ימצא לך ואם תעזבנו יזניחך לעד׃
  ben-IRV: “আর তুমি, আমার ছেলে শলোমন, তুমি তোমার বাবার ঈশ্বরকে সামনে রেখে চলবে এবং
    তোমার অন্তর স্থির রেখে ও মনের ইচ্ছা দিয়ে তাঁর সেবা করবে, কারণ সদাপ্রভু প্রত্যেকটি
    অন্তর খুঁজে দেখেন এবং চিন্তার প্রত্যেকটি উদ্দেশ্য বোঝেন। তাঁর ইচ্ছা জানতে চাইলে
    তুমি তা জানতে পারবে, কিন্তু যদি তুমি তাঁকে ত্যাগ কর তবে তিনিও তোমাকে চিরকালের
    জন্য অগ্রাহ্য করবেন।
  pan-pan: ਤੂੰ ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ, ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜਾਣ ਅਤੇ ਦ੍ਰਿੜ੍ਹ
    ਮਨ ਨਾਲ, ਅਤੇ ਚਿੱਤ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਸਾਰਿਆਂ ਮਨਾਂ ਨੂੰ
    ਜਾਂਚਦਾ ਹੈ ਅਤੇ ਜੋ ਵਿਚਾਰ ਪੈਦਾ ਹੁੰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਜੇ ਤੂੰ ਉਸ ਨੂੰ ਖ਼ੋਜੇਂਗਾ
    ਤਾਂ ਉਹ ਤੈਨੂੰ ਮਿਲ ਜਾਵੇਗਾ ਪਰ ਜੇ ਤੂੰ ਉਸ ਨੂੰ ਤਿਆਗ ਦੇਵੇਂ ਤਾਂ ਉਹ ਤੈਨੂੰ ਸਦੀਪਕਾਲ ਤੱਕ ਤਿਆਗ
    ਦੇਵੇਗਾ
  mya-JVB: ငါ့ သား ရှောလမုန် ၊ သင့် အဘ ၏ဘုရားသခင် ကို သိ လော့။ စုံလင် သောနှလုံး ၊
    ကြည်ညို သောစိတ် သဘောနှင့် ဝတ်ပြု လော့။ ထာဝရဘုရား သည် ခပ်သိမ်း သော စိတ် နှလုံးတို့ကို
    စစ်၍အကြံအစည် ရှိလေသမျှ တို့ကို သိတော်မူ၏။ ကိုယ်တော် ကို ရှာ လျှင် အတွေ့ ခံတော်မူမည်။
    ကိုယ်တော် ကိုစွန့် လျှင် သင့် ကို အစဉ်အမြဲ စွန့် တော်မူမည်။
  hmo-hmo: Ma Davida ese Solomona ia hamaoroa, ia gwau, “Egu natuna e, oiemu tamana
    ena Dirava dekenai do oi manada momokani, bona iena hesiai gaukara do oi karaia
    mai oiemu kudouna ibounai, bona mai oiemu lalona tamona danu. Dirava ese iseda
    laloa ibounai bona iseda ura ibounai ia diba. Bema oi ese Lohiabada oi tahua,
    ia ese oi do ia abia dae, to bema ia dekena amo oi raka siri, ia ese oi do ia
    rakatania ela bona hanaihanai.
  urd-urd: और तू ऐ मेरे बेटे सुलेमान, अपने बाप के ख़ुदा को पहचान और पूरे दिल और रूह
    की मुस्त'इदी से उसकी 'इबा'दत कर; क्यूँकि ख़ुदावन्द सब दिलों को जाँचता है, और जो
    कुछ ख़्याल में आता है उसे पहचानता है। अगर तू उसे ढूँडे तो वह तुझ को मिल जाएगा,
    और अगर तू उसे छोड़े तो वह हमेशा के लिए तुझे रद्द कर देगा।
  rus-SYN: и ты, Соломон, сын мой, знай Бога отца твоего и служи Ему от всего сердца
    и от всей души, ибо Господь испытывает все сердца и знает все движения мыслей.
    Если будешь искать Его, то найдешь Его, а если оставишь Его, Он оставит тебя навсегда.
  bqc-SIM: Mpi sↄ̃, ma nɛ́ Salomↄↄ, ǹyↄ̃ ma Lua dↄ̃, ní zↄbleɛ̀ ń nↄ̀sɛmɛndoo teasisai,
    asa Dii ì wá sↄ̃ yↄɛ à wá làasooↄ ń yã́ pↄ́ wa zɛòↄ dↄ̃. Tó n aà kĩ́i
    wɛ̀ɛlɛ, ńyↄ̃ aà e. Tó n pãkpàaàzi sↄ̃, à gìnzin we e gↄↄpii.
  tcz-CHONGTHU: “Chujongle, Solomon kachapa, na Pu le na Pa phattheiboh jing na Pathen
    chu haimil lou jen’in. Nalungthim pumpin choi’an jing inlang athun umjingin, ajehchu
    thil ijakai amun, ahe sohkeiyin, bel jing lechun, na lhaso lou ding ahi,” ati.
  mar-mar: हे शलमोना, माझ्या पुत्रा, आपल्या वडीलांच्या देवाला जाणून घे. पूर्ण अंतःकरणाने
    व मनोभावाने त्याची सेवा कर. तू हे कर कारण परमेश्वर सर्वाची अंत:करणे पारखतो आणि
    आपल्या प्रत्येकाच्या विचाराच्या सर्व कल्पना त्यास कळतात. जर तू त्याचा शोध करशील
    तर तो तुला सापडेल, पण जर तू त्यास सोडशील, तर तो तुझा कायमचा त्याग करील.
  qub-qub: «Salomón, gamga rispitashä Tayta Diosta rispitar sirbinqui llapan shonguyquiwan,
    llapan callpayquiwan. Tayta Diosga musyanmi imata yarpaycashayquitapis. Gam payman
    yäracuptiquega yanapäshunquipämi. Payta gongaycuptiquimi ichanga paypis cachaycushunquipaj
    para-simrina.
  bqp-bqp: Mɑ u mɑɑ nɛɛ, wunɛ mɑɑ Sɑlomɔɔ nɛn bii, ɑ Gusunɔ, nɛ wunɛn tundon Yinni
    gio kpɑ ɑ nùn sɑ̃ kɑ wunɛn gɔ̃ru kpuro kɑ wunɛn bwɛ̃rɑ kpuro. Domi wiyɑ u rɑ tɔmbun
    gɔ̃rusu kɑ ben bwisikunu wɛ̃ɛri. À n nùn kɑsu, u koo de ɑ nùn wɑ. Adɑmɑ ɑ̀ n nùn
    deri, u koo mɑɑ nun deriwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Ou menm, Salomon, pitit mwen, se pou ou rekonèt Bondye papa ou la. Se pou
    ou sèvi l' ak tout kè ou, avèk bon santiman, paske Seyè a sonde kè tout moun,
    li konnen tou sa k'ap pase nan tèt yo. Konsa, si ou chache l', l'ap kite ou jwenn
    li. Men, si ou vire do ba li, l'ap lage ou nèt tou pou tout tan.
  eng-BSB: As for you, Solomon my son, know the God of your father and serve Him wholeheartedly
    and with a willing mind, for the LORD searches every heart and understands the
    intent of every thought. If you seek Him, He will be found by you; but if you
    forsake Him, He will reject you forever.
  eng-WEBPB: You, Solomon my son, know the God of your father, and serve him with
    a perfect heart and with a willing mind; for the LORD searches all hearts, and
    understands all the imaginations of the thoughts. If you seek him, he will be
    found by you; but if you forsake him, he will cast you off forever.
  kbq-kbq: Hagi mofavrenimoka, Solomoniga, negafa Anumzana kenka antahinka nehunka,
    maka kagu'areti'ene antahintahi ka'areti'ene hunka eri'zama'a erinto. Na'ankure
    Agra maka vahe'mofo antahi'zana refko huno negeno, agu'afima antahia antahintahia
    antahino keno nehie. Kagrama kagu'aretima hunka hakenka kesunka, Agrira kenka
    eri fore hugahane. Hianagi kagrama kamefima humisankeno'a, Agra kamefi hugamigahie.
  nhe-BL: “Tinocone Salomón, xijchihua campeca para cuali tiquixmatis Toteco Dios
    tlen nimotata niquixmati. Xijtequipano ica moyolo tlapajpactic huan ica se motlalnamiquilis
    tlen quinequis quichihuas ipaquilis. Pampa TOTECO mojmostla quitlachilía nochi
    tlacame ininyolo. Yajaya quiixmati tlaque sesen moilhuíaj huan nochi tlen quisencahua
    ipan inintlalnamiquilis para quichihuase. Intla tijtemos, tijpantis, pero intla
    tijtlahuelcahuas, yajaya mitziyocacahuas para nochipa.
  gub-BL: Uze'eg Xàrumàw pe kury. — Hera'yr. Ekwaw Tupàn neru izar nehe. Eiko hemiruze'eg
    romo nepy'a pupe azeharomoete nehe. Eputar hemiruze'eg romo nereko haw nehe. Ukwaw
    nema'enukwaw paw paw rupi a'e. Ukwaw neremimutar paw rupi a'e no. Aze erekar nehe,
    nemuawyze kar putar a'e nehe. Aze erepuir izuwi nehe, nereityk putar a'e nehe.
    Nerepuner pixik kwaw izupe nezewyr haw rehe nehe.
  eng-DRA: 'And thou my son Solomon, know the God of thy father, and serve him with
    a perfect heart, and a willing mind: for the Lord searcheth all hearts, and understandeth
    all the thoughts of minds. If thou seek him, thou shalt find him: but if thou
    forsake him, he will cast thee off for ever.'
