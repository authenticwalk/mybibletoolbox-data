verse: 1CH.028.010
translations:
  mal-C: ഇതാ! ഇതും ചിന്തിക്കുക! വിശുദ്ധമന്ദിരമായി ഒരാലയം പണിയുന്നതിനു യഹോവ നിന്നെ
    തെരഞ്ഞെടുത്തിരിക്കുന്നു. അതു ധൈര്യസമേതം നിർവഹിക്കുക!”
  deu-TKW: So siehe nun zu! Denn Jahwe hat dich erwählt, ihm ein Haus zum Heiligtume
    zu bauen; gehe mutig ans Werk!
  lin-lin: Yeba sik’oyo ete Yawe aponi yo mpo ete otongela Ye Ndako oyo ekozala Esika
    na Ye ya Bule. Yika mpiko mpe sala mosala.
  eng-LSV: See, now, for YHWH has fixed on you to build a house for a sanctuary; be
    strong, and do.”
  eng-GNV: 'Take heede now, for the Lord hath chosen thee to buylde the house of the
    Sanctuarie: be strong therefore, and doe it.'
  eng-WEBSTER: 'Take heed now; for the LORD hath chosen thee to build a house for
    the sanctuary: be strong, and do it .'
  nhw-BL: Huajca ximomocuitlahui miyac pampa TOTECO mitztlapejpenijtoc para tijchijchihuilis
    nopa tiopamitl catli elis senquistoc tlaiyocatlalili para ya. Ximoyoltetili huan
    xijchihua nopa tequitl.”
  swh-ONEN: Angalia basi, kwa maana Bwana amekuchagua wewe ili ujenge Hekalu kuwa
    mahali patakatifu. Uwe hodari ukafanye kazi hiyo.”
  bba-bba: Tɛ̃, ɑ n yɛ̃ mɑ Yinni Gusunɔ u nun ɡɔsɑwɑ ɑ kɑ nùn diru bɑniɑ mi bɑ ko
    n dɑ nùn sɑ̃. Yen sɔ̃ ɑ de ɑ n wɔruɡɔru mɔ kpɑ ɑ se ɑ sɔmburu ko.
  eng-KJVCPB: 'Take heed now; for the Lord hath chosen thee to build a house for the
    sanctuary: be strong, and do it.'
  luo-luo: Emomiyo par malongʼo nikech Jehova Nyasaye oseyieri mondo igerne ot kaka
    kama ler mar lemo. Bed motegno kendo itim tich.”
  meu-meu: Harihari nahuamu a tohoa, badina be Iehova ese vada e abimu hidi, helaḡa
    gabuna dubuna ba haginia. Ba goada, vada ba karaia.
  npi-ULB: यसैले याद राख, यो मन्‍दिरलाई परमप्रभुको पवित्रस्‍थानको रूपमा निर्माण गर्न
    उहाँले तिमीलाई नै चुन्‍नुभएको छ । बलियो होऊ, र यो काम गर ।”
  yor-yor: Gbèrò báyìí nítorí tí Olúwa ti yàn ọ́ láti kọ́ ilé Olúwa gẹ́gẹ́ bí ilé
    tí a yà sí mímọ́ fún Olúwa. Jẹ́ alágbára kí ó sì ṣe iṣẹ́ náà.”
  pes-OPCB: خداوند تو را برگزیده است تا عبادتگاه مقدّسش را بنا کنی. پس مواظب باش و
    با دلگرمی به این کار مشغول شو.»
  tgl-ULB: Isipin mo na pinili ka ni Yahweh na magtayo ng templong ito bilang kaniyang
    santuwaryo. Magpakatatag ka at gawin ito.”
  hui-hui: Ai áyu baya hangu hale habe. Anduane Homogohanda í̠ dabalu wali agali íbu
    ngoai howa ibu mitangi bialu ibunihondo lotu lelonaga anda ibunaga loma biahene
    ogoni í̠na bibelo dabaya. Anidagua biyago ai í̠na biabe ogoni hongo howa bialu
    biai habe, lalu Debidihanda lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​သန့်​ရှင်း​မြင့် မြတ်​သော​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ရန်
    အ​တွက် သင့်​အား​ရွေး​ချယ်​တော်​မူ​ပြီ​ဖြစ် ကြောင်း​သင်​သိ​မှတ်​ရ​ပေ​မည်။ သို့​ဖြစ်​၍
    ယ​ခု​ပင်​လျှင်​ထို​ဗိ​မာန်​တော်​ကို​တည် ဆောက်​လော့။ အား​မာန်​တင်း​၍​တည်​ဆောက်
    လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དོགས་ཟོན་གྱིས་ཤིག གནས་དམ་པའི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་བདམས་པ་ཡིན་པས།
    སྙིང་སྟོབས་བསྐྱེད་ནས་དེ་ལས་ཤིག་ཅེས་གདམས་པའོ། །
  sna-sna: Funga zvino, nokuti Jehovha akusarudza kuti uvake temberi senzvimbo tsvene.
    Iva nesimba uye uite basa iri.”
  spa-BLM: Presta atención ahora, porque Yahvé te ha elegido para construir una casa
    para el santuario. Sé fuerte y hazlo”.
  cac-cac: A ticnaic a Jehová ix ach sic'aneli yic ol a b'oq'ue jun templo b'aj ol
    cajnajoc, yuj chi' tec'an val tzutej a b'a, ochocab' munlajel, xchi vin̈aj rey
    David chi'.
  swh-ULB: Elewa kuwa Yahweh amekuchagua kujenga hekalu ili kama sehemu yake takatifu.
    Kuwa imara na ufanye.”
  bel-bel: Глядзі ж, калі Гасподзь выбраў цябе пабудаваць дом для сьвятыні, будзь
    цьвёрды і рабі.
  deu-ELBBK: Sieh nun, dass der HERR dich erwählt hat, ihm ein Haus zu bauen zum Heiligtum;
    sei stark und handle!
  mbb-OT: Umbe, is-isipa nu heini purungi. Mibpilì ka te Nengazen he ibpetukud duen
    te valey te Nengazen. Pekelig-en ka, wey terebehuwa nu heini he vuluhaten.”
  mal-2015: ആകയാൽ സൂക്ഷിച്ചുകൊൾക; വിശുദ്ധമന്ദിരമായോരു ആലയം പണിവാൻ യഹോവ നിന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്നു;
    ധൈര്യപ്പെട്ടു അതു നടത്തികൊൾക.
  rmc-rmc: Ma bister pre oda, hoj o RAJ peske tut kidňa avri, hoj tu leske te ačhaves
    o sveto Chramos. Av zoralo a muk tut andre buči!“
  pes-OPV: حال با حذر باش زيرا خداوند تو را برگزيده است تا به خانه اي به جهت مَقدَسِ
    او بنا نمايي. پس قوي شده، مشغول باش.»
  ron-1924: Везь акум кэ Домнул те-а алес ка сэ зидешть о касэ каре сэ-Й служяскэ
    де локаш сфынт. Ынтэреште-те ши лукрязэ.”
  ben-OBCV: এখন তবে বিবেচনা করো, কারণ উপাসনার পীঠস্থানরূপে একটি ভবন তৈরি করার উদ্দেশে
    তিনি তোমাকেই মনোনীত করেছেন। তুমি বলবান হও ও সে কাজটি করো।”
  som-som: Haddaba iska jir, waayo, Rabbigu wuxuu kuu doortay inaad meesha quduuska
    ah guri u dhistid. Xoog yeelo oo samee.
  lat-VUC: Nunc ergo quia elegit te Dominus ut ædificares domum sanctuarii, confortare,
    et perfice.
  eng-ASVBT: 'Take heed now; for Jehovah hath chosen thee to build a house for the
    sanctuary: be strong, and do it.'
  ita-1885: Vedi ora che il Signore ti ha eletto per edificare una Casa per Santuario;
    fortificati, e mettiti all'opera.
  eng-LXXUP: See now, for the Lord has chosen thee to build him a house for a sanctuary,
    be strong and do it.
  eng-ULB: Realize that Yahweh has chosen you to build this temple as his sanctuary.
    Be strong and do it.”
  spa-VBL: Presta atención ahora, porque el Señor te ha elegido para construir una
    casa para el santuario. Sé fuerte y haz el trabajo’”.
  fra-_FOB: Considère maintenant, que l'Éternel t'a choisi pour bâtir une maison pour
    son sanctuaire. Fortifie-toi et agis.
  mal-mal: ആകയാൽ സൂക്ഷിച്ചുകൊൾക; വിശുദ്ധമന്ദിരമായൊരു ആലയം പണിയുവാൻ യഹോവ നിന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്നു;
    ധൈര്യപ്പെട്ട് അത് നടത്തികൊൾക”.
  urd-GVR: Yād rahe, Rab ne āp ko is lie chun liyā hai ki āp us ke lie muqaddas ghar
    tāmīr kareṅ. Mazbūt rah kar is kām meṅ lage raheṅ!”
  suz-BL: मुल होस पावो। मारदे हना परमप्रभु यावेमी आंम आ बाक्‍तीक खिं सेल्‍चा कली इ
    कलीन योव़तु। इ थुं ग्‍येत्‍थ लुक्‍च मपथु, गेय पावो” दे पिप दाऊदमी आ तौ कली मदा
    बाक्‍त।
  ita-1927: Considera ora che l’Eterno ha scelto te per edificare una casa, che serva
    da santuario; sii forte, e mettiti all’opra!”
  ckb-ckb: ئێستاش ببینە، چونکە یەزدان هەڵیبژاردوویت بۆ ئەوەی ماڵێک بۆ پیرۆزگاکە بنیاد
    بنێیت، جا بەهێزبە و کار بکە.»
  eng-BBE: Now then, take note; for the Lord has made selection of you to be the builder
    of a house for the holy place. Be strong and do it.
  kan-OKCV: ಆದ್ದರಿಂದ ಜಾಗ್ರತೆಯಾಗಿರು. ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಪರಿಶುದ್ಧ ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದು
    ನಿನ್ನನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದಾರೆ. ನೀನು ಧೈರ್ಯದಿಂದ ಕೆಲಸಕ್ಕೆ ಕೈ ಹಚ್ಚು,” ಎಂದನು.
  tam-2017: இப்போதும் எச்சரிக்கையாக இரு; பரிசுத்த இடமாக ஒரு ஆலயத்தைக் கட்டுவதற்காகக்
    யெகோவா உன்னைத் தெரிந்து கொண்டார்; நீ திடன்கொண்டு அதை நடத்து என்று சொன்னான்.
  spa-RV-1909: 'Mira, pues, ahora que Jehová te ha elegido para que edifiques casa
    para santuario: esfuérzate, y hazla.'
  ron-BTF: Ia seama acum, fiindcă DOMNUL te-a ales să construiești o casă pentru sanctuar,
    fii tare și fă aceasta.
  eng-WEBP: Take heed now, for the LORD has chosen you to build a house for the sanctuary.
    Be strong, and do it.”
  eng-FBV: Pay attention now, for the Lord has chosen you to build a house for the
    sanctuary. Be strong, and take action!”
  nld-1939: Zie, hoe Jahweh u heeft uitverkoren, om Hem een heilige tempel te bouwen.
    Sla dus vastberaden de hand aan het werk!
  nch-BL: Huajca ximomocuitahui miyac pampa TOTECO mitztapejpenijtoc para tijchijchihuilis
    nopa tiopamit cati elis senquisa taiyocatalili para ya. Ximoyoltetili huan xijchihua
    nopa tequit.”
  vie-1934: 'Bây giờ, khá cẩn thận; vì Đức Giê-hô-va đã chọn con đặng xây cất một
    cái đền dùng làm nơi thánh của Ngài: khá mạnh dạn mà làm.'
  hin-CV: अब सावधान हो जाओ, क्योंकि याहवेह ने तुम्हें मंदिर के भवन को बनाने के लिए
    चुना है. दृढ़ निश्चय के साथ इस काम को पूरा करो.”
  spa-BES: Ahora, toma nota; porque el Señor ha escogido a ti para ser el constructor
    de una templo para el lugar santo. Sé fuerte y hazlo.
  tdx-tdx: Mitomira henane zao, fa jinobo’ Iehovà irehe hamboatse ty anjomba ho a
    i toetse masiñey; aa le mifatrara vaho mifanehafa.
  tha-KJV: บัดนี้​จงฟังให้​ดี เพราะว่าพระเยโฮวาห์ทรงเลือกเจ้าให้สร้างพระนิเวศเพื่อเป็นสถานบริ​สุทธิ​์
    จงเข้มแข็งและทำให้สำเร็จเถิด”
  por-BR-2018: 'Olha, pois, agora que o SENHOR te escolheu para que edifiques casa
    para santuário: esforça-te, e faze-a.'
  deu-ELO: Sieh nun, daß Jehova dich erwählt hat, ihm ein Haus zu bauen zum Heiligtum;
    sei stark und handle!
  eng-WYC-2018: Now therefore, for the Lord hath chosen thee, for to build the house
    of [the] saintuary, be thou comforted, and perform it. (And so now, for the Lord
    hath chosen thee, to build the House of the sanctuary, be thou strengthened, and
    do it.)
  epo-epo: Vidu nun, kiam la Eternulo elektis vin, por konstrui domon por la sanktejo;
    estu forta, kaj agu.
  uig-PIN: Əmdi sǝn kɵngül ⱪoyƣin, Pǝrwǝrdigar muⱪǝddǝshana ⱪilix üqün bir ɵyni selixⱪa
    seni tallidi; batur bol, uni ada ⱪil!».
  beo-beo: Noga:le dawa:ma! Hina Gode da di Ea hadigi Debolo Diasu gaguma:ne, ilegei
    dagoi. Amaiba:le, di gasa fili, gaguma!”
  tpi-OTNT: Orait nau, harim gut. Bikpela i bin makim yu long wokim haus ol manmeri
    i ken lotuim em long en. Olsem na yu mas strong na mekim dispela wok.”
  hau-SA: Ka lura fa, gama Ubangiji ya zaɓe ka don ka gina haikali a matsayin wuri
    mai tsarki. Ka yi ƙarfin hali ka kuma yi aiki.”
  uig-LAT: Emdi sen köngül qoyghin, Perwerdigar muqeddesxana qilish üchün bir öyni
    sélishqa séni tallidi; batur bol, uni ada qil!».
  nde-nde: Nanzelela-ke ngoba uThixo ukukhethile ukuba umakhele ithempeli libe yindawo
    yokukhonzela. Qina wenze umsebenzi.”
  ton-ton: Pea ke tokanga eni; he kuo fili koe ʻe Sihova ke ke langa ha fale maʻae
    faletapu ke ke mālohi koe, pea ke ngāue.”
  ces-1613: A tak viziž, že tě Hospodin zvolil, abys vystavěl dům svatyně; posilniž
    se a dělej.
  eng-WMB: Take heed now, for the LORD has chosen you to build a house for the sanctuary.
    Be strong, and do it.”
  tam-TCV: இப்பொழுதும் யோசித்துப்பார். யெகோவா தமது பரிசுத்த இடமான ஆலயத்தைக் கட்டுவதற்கு
    உன்னையே தெரிந்தெடுத்திருக்கிறார். மனவுறுதியோடு வேலையைச் செய்” என்றான்.
  ceb-ULB: Hinunoa nga gipili ka ni Yahweh aron sa pagtukod niini nga templo ingon
    nga iyang balaang dapit. Pagmalig-on ug buhata kini.”
  pol-UBG: Miej się teraz na baczności, gdyż PAN cię wybrał, abyś zbudował dom na
    świątynię; bądź mocny i wykonaj to.
  urd-GVU: یاد رہے، رب نے آپ کو اِس لئے چن لیا ہے کہ آپ اُس کے لئے مُقدّس گھر تعمیر
    کریں۔ مضبوط رہ کر اِس کام میں لگے رہیں!“
  deu-1912: So siehe nun zu; denn der HERR hat dich erwählt, daß du sein Haus baust
    zum Heiligtum. Sei getrost und mache es!
  kan-2017: ಆದುದರಿಂದ ಎಚ್ಚರಿಕೆಯಿಂದಿರು, ಯೆಹೋವನು ತನಗೋಸ್ಕರ ಪವಿತ್ರಾಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದು
    ನಿನ್ನನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದಾನೆ. ಧೈರ್ಯದಿಂದ ಕೆಲಸ ಮಾಡು” ಎಂಬುದೇ.
  yap-yap: Thingar mu nang ni SOMOL e ke mel’egem ni ngam toy e Tempel rok nib thothup.
    Ere mu ngongliy e chiney ni dab mu sulsul riy nga tomur.”
  hlt-MCSB: BOEIPA loh Im sak hamla nang n'coelh te hmu laeh. Rhokso hamla thaahuel
    lamtah saii.
  mdy-ETH: ዒዛም ኔ ጌኤዦ ማኣሮ ማዣንዳጉዲ ናንጊና ናንጋ ጎዳ ኔና ዶኦሬሢ ዋሊፖ፤ ዶዲ ጫርቂ ዒናፓ ማዼ» ጌዔኔ።
  twi-ASANTE: Enti, fa no asɛnhia. Awurade ayi wo sɛ si asɔredan ma no, sɛ ne kronkronbea.
    Yɛ den, na di dwuma no.”
  eng-WEBU: Take heed now, for the LORD has chosen you to build a house for the sanctuary.
    Be strong, and do it.”
  wal-wal: Ha77ikka Beeta Maqidasiyaa keexxanau GODAI nena dooridoogaa dogoppa. Minnada
    oosuwaa ootta” yaagiis.
  spa-PDDPT: Ahora pues, considera que Yavé te escogió a fin de que edifiques una
    Casa para el Santuario. ¡Esfuérzate y actúa!
  gun-gun: Ha'e gui aỹ ma, eikuaa pota porã ha'e nunga ha'e javi re, mba'eta Senhor
    ndeporavo ixupe rejapo aguã oo henda iky'a e'ỹ va'e oĩ aguã. Nembaraete ke ha'vy,
    ha'e ejapopa — he'i.
  ilo-ULB: Amirisem a pinilinaka ni Yahweh a mangipatakder iti daytoy a templo a kas
    santuariona. Pumigsaka ket aramidem daytoy.”
  kpg-kpg: Goe e hai gii donu adu gi di goe bolo Dimaadua la dela ne hilihili goe
    belee hau dono Hale Daumaha hagamadagu. Dolomeenei goe gaa hau di maa, hauhia
    i lodo di manawa hagamahi gaa dae gi dono lawa.”
  uig-ARA: ئەمدى سەن كۆڭۈل قويغىن، پەرۋەردىگار مۇقەددەسخانا قىلىش ئۈچۈن بىر ئۆينى
    سېلىشقا سېنى تاللىدى؛ باتۇر بول، ئۇنى ئادا قىل!».
  sus-sus: I xa a mato, Alatala bara i sugandi, alako i xa a xa hɔrɔmɔbanxi ti. I
    xa limaniya, i xa na wali suxu.»
  pon-2006: Ke en ese pwe KAUN-O ketin piluhkadahr pwe ke en kauwadahng Tehnpese Sarawi.
    Eri, nantiheng kapwaiada ni lamalam kehlail.”
  ksd-ksd: Io, una balaure, tago ra Luluai i ga pilak pa u pi una pait ta pal upi
    kana gomgom na kiki; una ongor, ma una pait ia.
  tur-YTC: Şimdi dikkat et, çünkü kutsal yer için ev yapmak üzere Yahve seni seçti.
    Güçlü ol ve yap.”
  grc-BRENT: Ἴδε νῦν, ὅτι Κύριος ᾑρέτικέ σε οἰκοδομῆσαι αὐτῷ οἶκον εἰς ἁγίασμα, ἴσχυε
    καὶ ποίει.
  ind-AYT: Perhatikanlah sekarang, sebab TUHAN telah memilihmu untuk membangun sebuah
    bait sebagai tempat kudus-Nya. Jadilah kuat dan laksanakanlah tugas itu.’”
  nya-nya: Tsopano ganizira bwino, pakuti Yehova wakusankha iwe kuti umange Nyumba
    ya Mulungu monga malo ake opatulika. Khala wamphamvu ndipo ugwire ntchito.”
  hrv-hrv: Uvidi sada da te Jahve izabrao da gradiš Dom za Svetište, budi junak i
    radi!”
  mps-mps: Tialima megi da, bugagia odao. Genuai Bidigo nage dąį elama, nago te
    agaba te we bidi dabego lotu wabo tempel be sę emainu yai. Tama tialima nago
    bomo elama te sę yao,” Devitgo te po aga ogwa Solomonbolo wai dao.
  tpi-tpi: Orait nau, harim gut. Bikpela i bin makim yu long wokim haus ol manmeri
    i ken lotuim em long en. Olsem na yu mas strong na mekim dispela wok.”
  dan-1931: Så se da til, thi HERREN har udvalgt dig til at bygge et Hus til Helligdom!
    Gå til Værket med Frimodighed!”
  vie-OVCB: Vậy, con hãy cẩn thận. Vì Chúa Hằng Hữu đã chọn con để xây Đền Thánh của
    Ngài. Hãy mạnh dạn tuân hành mệnh lệnh Ngài.”
  guj-2017: તું યાદ રાખજે કે, ઈશ્વરે તને ભક્તિસ્થાન બાંધવા માટે પસંદ કર્યો છે. બળવાન
    થા, અને કાળજીપૂર્વક તે કામ પૂરું કરજે.”
  pon-2006A: Ke en ese pwe KAUN-O ketin piluhkadahr pwe ke en kauwadahng Tehnpese
    Sarawi. Eri, nantiheng kapwaiada ni lamalam kehlail.”
  por-BRBSL: Preste atenção agora, pois Javé o escolheu para construir uma casa para
    o santuário. Seja forte, e faça-o”.
  cth-cth: Atu pouk haw, bangkongtetpawiteh, hmuen kathoung hane im sak hanlah BAWIPA
    ni na rawi e lah na o. Tha kâlat nateh, hot teh sak telah atipouh.
  twi-twi: Enti fa no asɛnhia. Awurade ayi wo sɛ si asɔredan ma no, sɛ ne kronkronbea.
    Yɛ den, na di dwuma no.”
  hlt-hlt: BOEIPA loh Im sak hamla nang n'coelh te hmu laeh. Rhokso hamla thaahuel
    lamtah saii.
  tbz-SIM: A nyɛ̃́ kɛ dò nti Yiɛ̀ nKuyie nkuù dɑ tɑ̃ɑ̃tɛ́ kɑ̀ɑ bo kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀
    kù yó nte tɛ̀. Yɑ́úkùnnɛ ɑ kɔ̃̀ntì kɛ́pĩ́ mmutɔ̃mmú.
  msy-2020: Egh nɨ datɨrɨghɨn kamaghɨn fogh, gumazamiziba izɨ Ikiavɨra Itir Godɨn
    ziam famin Dɨpenim, an an ingarasa nɨ amɨsefe. Kamaghɨn amizɨ, nɨ gavgavigh Dɨpenir
    kamɨn ingar.”
  dop-dop: Nɔɔnɔɔ n cɛkǝnɑɑ sɩ nyɑɣɑ Tɑcɑɑ lǝsɑɑ sɩ ń ŋmɑ-ɩ ɩ tǝyɑɣɑ ŋkɑ kɑ tɑɑ pɑɑ
    sɛɛkɩ-ɩ tɔ. Mpʋ tɔ, kɑɑsɩ nyɑ́ tɩ nɑ ń sʋʋ tǝmlɛ tɑɑ.
  azb-azb: İndi bax Rəbb səni Müqəddəs məkan olan bir ev tikmək üçün seçmişdir, sən
    də möhkəm ol və bu işi gör».
  eng-DBY: 'Consider now, that Jehovah has chosen thee to build a house for the sanctuary:
    be strong, and do [it].'
  hin-2017: अब चौकस रह, यहोवा ने तुझे एक ऐसा भवन बनाने को चुन लिया है, जो पवित्रस्थान
    ठहरेगा, हियाव बाँधकर इस काम में लग जा।”
  eng-YLT: See, now, for Jehovah hath fixed on thee to build a house for a sanctuary;
    be strong, and do.'
  eng-WYC-2017: Now therefore, for the Lord hath chosen thee, for to build the house
    of [the] saintuary, be thou comforted, and perform it.
  eng-WMBB: Take heed now, for the LORD has chosen you to build a house for the sanctuary.
    Be strong, and do it.”
  urd-GVH: याद रहे, रब ने आपको इसलिए चुन लिया है कि आप उसके लिए मुक़द्दस घर तामीर
    करें। मज़बूत रहकर इस काम में लगे रहें!”
  rug-rug: Mamu gilana valeania agoi sapu ele vizata igo Sa si agoi pude kuria sa
    Nana Zelepade hopena. Ego va ṉiṉirae si goi, mamu tavetavete.”
  gaz-gaz: Amma qalbeeffadhu; Waaqayyo akka ati mana iddoo qulqulluu taʼu tokko ijaartuuf
    si filateeraatii. Jajjabaadhuu hojjedhu.”
  fra-LSG: Considère maintenant que l’Éternel t’a choisi, afin que tu bâtisses une
    maison qui serve de sanctuaire. Fortifie-toi et agis.
  yal-yal: Iki, i nɔɛ a kolonɲɛ nɛn a Alatala bata i sugandi alogo i xa a batu banxin
    ti a xa, dɛnaxan findima a yire sariɲanxin na. Nayi, i sɔbɛ so, i wanla kɛ.”
  haw-1868: 'E malama oe ano: no ka mea, ua wae mai o Iehova ia oe e hana i hale no
    ke keenakapu; e hooikaika oe, a e hana.'
  arb-NAV: فَفَكِّرْ مَلِيًّا، لأَنَّ الرَّبَّ قَدِ اصْطَفَاكَ لِتَبْنِيَ بَيْتاً
    لِقُدْسِ الأَقْدَاسِ، فَتَقَوَّ وَاعْمَلْ».
  ewe-ewe: Eya ta, kpɔ nyuie elabena wòe Yehowa tia be nàtu yeƒe gbedoxɔ si anye kɔkɔeƒe.
    Lé dzi ɖe ƒo eye nàwɔ nu si wòɖo na wò.”
  eng-LEE: 'See now that the Lord hath made choice of thee to build a house for the
    sanctuary: be strong and do it.'
  asm-FB: পবিত্র-স্থানৰ অৰ্থে মন্দিৰ নিৰ্ম্মাণ কৰিবলৈ যিহোৱাই যে, তোমাক মনোনীত কৰিলে
    তাক তুমি অনুভৱ কৰা; সাহিয়াল হোৱা আৰু এই কাৰ্য কৰা।
  sus-A: عِ شَ عَ مَتٌ، عَلَتَلَ بَرَ عِ سُفَندِ، عَلَكٌ عِ شَ عَ شَ هْرْ مْبَنشِ
    تِ. عِ شَ لِمَنِيَ، عِ شَ نَ وَلِ سُشُ.»
  fra-SBL: Prends garde maintenant, car Yahvé t'a choisi pour construire une maison
    pour le sanctuaire. Sois fort, et fais-le. »
  hbo-hbo: רְאֵ֣ה ׀ עַתָּ֗ה כִּֽי־יְהוָ֛ה בָּ֧חַר בְּךָ֛ לִבְנֹֽות־בַּ֥יִת לַמִּקְדָּ֖שׁ
    חֲזַ֥ק וַעֲשֵֽׂה׃ פ
  kik-kik: Gĩĩciirie rĩu, nĩgũkorwo Jehova nĩwe athuurĩte wa gwaka hekarũ ĩrĩ handũ
    hatheru. Gĩa na hinya na ũrute wĩra ũcio.”
  fra-NCL: Vois maintenant que Yahweh t’a choisi pour bâtir une maison qui sera son
    sanctuaire. Sois fort, et à l’œuvre. »
  cek-AK: Vaihi acoe ah; hmuenciim im sak hanah Angraeng mah nang ang qoih boeh; na
    thacakhaih hoiah tok to sah ah, tiah a naa.
  cuk-cuk: Mer be iego, Bab-Jehová ega ese-goled-neg-sobega be-onug-imaksad. Degisoggu,
    gandik na be imako, ega be ese-goled-neg sobsun.”
  uig-CYR: Әнди сән көңүл қойғин, Пәрвәрдигар муқәддәсхана қилиш үчүн бир өйни селишқа
    сени таллиди; батур бол, уни ада қил!».
  tel-2017: పరిశుద్ధ స్థలంగా ఉండడానికి ఒక మందిరాన్ని కట్టించడానికి యెహోవా నిన్ను కోరుకున్న
    సంగతి గుర్తించి ధైర్యంగా ఉండి, అది జరిగించు” అన్నాడు.
  hat-BSA: Koulye a, reflechi byen, paske SENYÈ a te fin chwazi ou menm pou bati yon
    kay pou sanktiyè a. Pran kouraj e aji.”
  kos-kos: Kom in akilen lah LEUM GOD El sulekomla tuh kom in musai Tempul mutal lal.
    Inge kom in orala, ac oru ke kuiyom nufon.”
  hbo-WLC: רְאֵ֣ה ׀ עַתָּ֗ה כִּֽי־יְהוָ֛ה בָּ֧חַר בְּךָ֛ לִבְנֽוֹת־בַּ֥יִת לַמִּקְדָּ֖שׁ
    חֲזַ֥ק וַעֲשֵֽׂה׃ פ
  ibo-ibo: Kpachapụ anya, nʼihi na Onyenwe anyị ahọrọla gị iwuru ya ụlọnsọ ya. Dị
    ike, rụọkwa ọrụ a e tinyere gị nʼaka.”
  ory-ory: ଏବେ ସାବଧାନ ହୁଅ; କାରଣ ପବିତ୍ର ଆବାସ ନିମନ୍ତେ ଗୋଟିଏ ଗୃହ ନିର୍ମାଣ କରିବାକୁ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭକୁ ମନୋନୀତ କରିଅଛନ୍ତି; ବଳବାନ ହୁଅ ଓ ତାହା କର।”
  chk-chk: Kopwe anomu lon om ekiek pwe ewe Samol mi Lapalap a filuketä, pwe kopwe
    aüetä imwan mi pin. Kopwe apöchökülok o föri ewe angang.”
  rop-rop: Wal yu garra sabi YAWEI bin pikimat yu na blanga bildimap det Serramoni
    Pleis blanga weship im. Yu garra jidan brabli strongbala en dum det wek brabli
    gudwei.” Lagijat na King Deibid bin tok.
  ukr-1871: 'Гляди ж: коли Господь вибрав тебе, щоб збудував дом сьвятинний, то будь
    постійний й роби.'
  deu-1951: So siehe nun zu; denn der HERR hat dich erwählt, ein Haus als Heiligtum
    zu bauen. Bleibe fest und tue es!
  eng-JPS: Take heed now; for the LORD hath chosen thee to build a house for the sanctuary;
    be strong, and do it.'
  srp-1865: Vidi sada da te je Gospod izabrao da sazidaš dom za svetinju; budi hrabar
    i radi.
  lug-lug: Kaakano weekuume, kubanga Mukama akulonze okuzimba ennyumba ey’okusinzizangamu.
    Ba n’amaanyi, okole omulimu.”
  heb-heb: ראה עתה כי יהוה בחר בך לבנות בית למקדש חזק ועשה׃
  ben-IRV: এখন মনোযোগী হও, কারণ উপাসনা করবার জন্য একটা ঘর তৈরী করতে সদাপ্রভু তোমাকেই
    বেছে নিয়েছেন। তুমি শক্তিশালী হও এবং কাজ কর।”
  pan-pan: ਹੁਣ ਵੇਖ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਚੁਣਿਆ ਹੈ, ਤਾਂ ਕਿ ਤੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਲਈ
    ਇੱਕ ਭਵਨ ਬਣਾਵੇਂ। ਉੱਠ, ਤਕੜਾ ਹੋ ਅਤੇ ਉਸ ਨੂੰ ਬਣਾ!।
  mya-JVB: သတိ ပြုလော့။ သန့်ရှင်း ရာဌာနအဘို့ အိမ် တော်ကို တည်ဆောက် စေခြင်းငှါ သင့်
    ကို ထာဝရဘုရား ရွေးကောက် တော်မူသောကြောင့် ၊ အားယူ ၍ တည်ဆောက် လော့ဟုမှာထားတော်မူ၏။
  hmo-hmo: Harihari do oi laloa namonamo, Lohiabada ese oi ia abia hidi vadaeni, iena
    Dubu Helaga do oi haginia totona. Unai dainai hari inai gaukara do oi karaia,
    bona mai laloa goada danu do oi karaia.”
  urd-urd: इसलिए होशियार हो, क्यूँकि ख़ुदावन्द ने तुझ को मक़दिस के लिए एक घर बनाने
    को चुना है, इसलिए हिम्मत बाँध कर काम कर।
  rus-SYN: Смотри же, когда Господь избрал тебя построить дом для святилища, будь
    тверд и делай.
  bqc-SIM: Ǹyↄ̃ dↄ̃ kɛ́ Dii n sɛ ǹ kpɛdↄɛ a kúkĩi ũɛ. Sↄ̃dilɛ, ní zĩpi kɛ.
  tcz-CHONGTHU: “Hijeh chun, nalung gil in ngaiton. Pakai Pathen in a houin theng
    sa dia nalhendoh ahitan. Hat jing in lang natohdoh tei ding ahi,” ati.
  mar-mar: परमेश्वराने त्याचे पवित्रस्थानासाठी मंदिर बांधण्यासाठी तुझी निवड केली आहे
    हे लक्षात ठेव. बलवान हो आणि हे कर.”
  qub-qub: Gam cananga sumaj tantiyacuy. Tayta Diosga Templunta aruchinayquipämi acrashurayqui.
    Templuchöga Tayta Diostami rispitar adurangapaj. Chaymi juclla aruyta gallaycäriy.»
  bqp-bqp: Tɛ̃, ɑ n yɛ̃ mɑ Yinni Gusunɔ u nun gɔsɑwɑ ɑ kɑ nùn diru bɑniɑ mi bɑ ko
    n dɑ nùn sɑ̃. Yen sɔ̃ ɑ de ɑ n wɔrugɔru mɔ kpɑ ɑ se ɑ sɔmburu ko.
  hat-hat: Se pou ou rekonèt se Seyè a menm ki chwazi ou pou bati yon kay pou mete
    apa pou li. Mete gason sou ou! Antre nan travay!
  eng-BSB: Consider now that the LORD has chosen you to build a house for the sanctuary.
    Be strong and do it.”
  eng-WEBPB: Take heed now, for the LORD has chosen you to build a house for the sanctuary.
    Be strong, and do it.”
  kbq-kbq: Hagi menina antahi ankero, na'ankure Ra Anumzamo'a kagriku mono nona kigahane
    huno huhampri negante. Hagi hankanavetinka ana eri'zana erio.
  nhe-BL: Huajca ximomocuitlahui miyac pampa TOTECO mitztlapejpenijtoc para tijchijchihuilis
    nopa tiopamitl tlen elis senquistoc tlaiyocatlalili para ya. Ximoyoltetili huan
    xijchihua nopa tequitl.”
  gub-BL: Ekwaw ko ma'e nehe. Tupàn nerexak wàpuzuhu ikatuahy ma'e iapo àràm romo
    a'e. A'e rupi nekàg nehe. Ezypyrog iapo pà nehe kury.
  eng-DRA: Now therefore seeing the Lord hath chosen thee to build the house of the
    sanctuary, take courage, and do it.
