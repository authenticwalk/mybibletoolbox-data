verse: 1CH.028.021
translations:
  mal-C: പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും ഗണങ്ങളെല്ലാം ദൈവത്തിന്റെ ആലയത്തിലെ ഏതു ജോലിക്കും
    സന്നദ്ധരാണ്. കൂടാതെ ഏതു കരകൗശലവേലയിലും നൈപുണ്യവും സന്നദ്ധതയുമുള്ള ഏവനും എല്ലാ
    ജോലികളിലും നിന്നെ സഹായിക്കും. അധിപതികളും ജനങ്ങളെല്ലാവരും നിന്റെ ഏതു കൽപ്പനയും
    അനുസരിക്കും.”
  deu-TKW: Schon sind hier die Abteilungen der Priester und Leviten für den gesamten
    Dienst am Tempel Gottes bereit, und bei jedem Geschäfte hast du allerlei Leute
    zur Verfügung, die mit ihrer Kunstfertigkeit zu jeglicher Verrichtung willig sind,
    und ebenso stehen dir die Obersten und das ganze Volk immerdar zu Befehl.
  lin-lin: Ezali mpe na masanga ebele ya Banganga-Nzambe mpe ya Balevi oyo babongisami
    mpo na misala ya ndenge na ndenge kati na Tempelo ya Yawe. Na mosala oyo nyonso,
    okozwa lisungi ya bato oyo bayebi mosala malamu, oyo bamipesa bango moko mpo na
    misala ya ndenge na ndenge. Bakonzi mpe bato nyonso bakotosa mitindo na yo.
  eng-LSV: And behold, divisions of the priests and of the Levites [are] for all the
    service of the house of God; and with you in all work [is] every willing one with
    wisdom, for every service; and the heads and all the people [are] according to
    all your words.”
  eng-GNV: Beholde also, the companies of the Priests and the Leuites for all the
    seruice of the house of God, euen they shall be with thee for the whole worke,
    with euery free heart that is skilfull in any maner of seruice. The princes also
    and all the people will be wholy at thy commandement.
  eng-WEBSTER: 'And behold, the courses of the priests and the Levites, even they
    shall be with thee for all the service of the house of God: and there shall be
    with thee for all manner of workmanship every willing skillful man, for any manner
    of service: also the princes and all the people will be wholly at thy command.'
  nhw-BL: Huan nica itztoque nochi nopa totajtzitzi huan levitame ipan sesen iningrupo
    para tequipanose ipan nopa tiopamitl. Huan nopa sequinoc tlalnamiquini ica miyac
    tlamantli yajatili tequipanose san ica ininpaquilis. Huan nochi tlayacanani ipan
    ni israelita masehualme itztoque moixpa para tiquinnahuatis para xijtlamiltica
    nopa tiopamitl.”
  swh-ONEN: Migawanyo ya makuhani na Walawi iko tayari kwa ajili ya kazi yote katika
    Hekalu la Mungu, naye kila mtu mwenye moyo wa kupenda mwenye ustadi katika aina
    yoyote ya ufundi atakusaidia katika kazi yote. Maafisa na watu wote watatii kila
    agizo lako.”
  bba-bba: Yɑ̃ku kowobu kɑ Lefibɑ wee bɑ bɔnu sɑ̃ɑ wuu wuukɑ bu kɑ Yinni Gusunɔn sɑ̃ɑrun
    sɔmɑ ko. Ǹ n sɑ̃ɑ yee ten bɑnɑn sɔ̃n nɑ, tɔmbu wee be bɑ sɔm bwese bwesekɑn kobu
    yɛ̃ bɑ mɑɑ tii wɛ̃ kɑ kĩru. Be kɑ wiruɡibu kɑ Isirelibɑ kpuro bɑ koo nun wiru
    kpĩiyɑ.
  eng-KJVCPB: 'And behold, the courses of the priests and the Levites, even they shall
    be with thee for all the service of the house of God: and there shall be with
    thee for all manner of workmanship every willing skilful man, for any manner of
    service: also the princes and all the people will be wholly at thy commandment.'
  luo-luo: Migepe mag jodolo kod jo-Lawi oseikore ne tije duto mag hekalu mar Jehova
    Nyasaye, kendo joma ochiwore molony e tije mopogore opogore oikore konyi e tije
    duto. Jotelo kod ji duto nowinj weche duto miwacho.
  meu-meu: A itaia, hahelaḡa taudia bona Levi taudia oreadia, Dirava ena dubu ḡaukaradia
    iboudiai ikaradia taudia; bona lalo-ura taudia iboudiai, ḡaukara idau-idau ikaradia
    mai dibadia taudia, na oi ida, ḡaukara idoinai lalonai; bona heitatao taudia bona
    taunimanima iboudiai ese oiemu haheḡani bae badinadia.
  npi-ULB: हेर, परमप्रभुको मन्‍दिरका सबै सेवा गर्न पुजारी र लेवीका दलहरू तयार छन्‌
    । तिम्रो काममा सहायता गर्न र सेवाको काम गर्नलाई तिनीहरू र खुशीसाथ कुनै पनि काम
    गर्ने सिपालु मानिसहरू तिम्रो साथमा हुनेछन् । अधिकारीहरू र सबै मानिसहरू तिम्रो
    हरेक आज्ञा शिरोपर गर्न तयार छन् ।”
  yor-yor: Ìpín àwọn àlùfáà àti àwọn ará Lefi ti ṣetán fún gbogbo iṣẹ́ ilé Olúwa.
    Gbogbo ọkùnrin tí ó ní ìfẹ́ sí i tí ó sì ní òye oríṣìíríṣìí iṣẹ́. Yóò ràn ọ́ lọ́wọ́
    nínú iṣẹ́ náà. Àwọn ìjòyè àti gbogbo àwọn ènìyàn yóò gbọ́rọ̀ sí gbogbo àṣẹ rẹ.”
  pes-OPCB: گروه‌های کاهنان و لاویان آماده هستند در خانهٔ خدا خدمت کنند و صنعتگران
    ماهر مشتاقند تو را در هر کاری یاری دهند. تمام بنی‌اسرائیل و رهبرانشان تحت فرمان
    تو می‌باشند.»
  tgl-ULB: Tingnan mo, narito ang mga pangkat ng mga pari at mga Levita para sa lahat
    ng paglilingkod sa templo ng Diyos. Makakasama mo sila, kasama ng lahat ng mga
    kalalakihang bihasang at may kusang loob upang tulungan ka sa gawain at upang
    gampanan ang paglilingkod. Ang mga opisyal at ang lahat ng mga tao ay handang
    sumunod sa iyong mga utos.”
  hui-hui: Iname loma binigo mo miaga karubi Libaiali karubi tigua Anduane Homogonaga
    andaha biabe tara tara bigibigi bialu helo dabo helaiore kamagoni. Biabe tara
    tara ngago damene bigibigi bulene agali mugubeyi dewaore í̠ biamogo bulene manda
    mandabu hai heledema. Ani bialu hameigini mbira mbiranaga agali haguane karubi
    wali agali bibahendebi í̠naga bi larego hale halu buleore manda mandabu hai kagoni,
    lalu Debidihanda Solomonohondo lamiai hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေဝိ​အ​နွယ်​ဝင် တို့​အား ဗိ​မာန်​တော်​တွင်​ဆောင်​ရွက်​ရန်
    တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ခွဲ​ခန့်​သတ်​မှတ် ပေး​ပြီး​ဖြစ်​လေ​ပြီ။ အ​ဘက်​ဘက်​မှ​ကျွမ်း
    ကျင်​သူ​အ​လုပ်​သ​မား​တို့​သည် သင့်​အား ကူ​ညီ​ရန်​စိတ်​အား​ထက်​သန်​လျက်​ရှိ​ကြ
    ၏။ လူ​အ​ပေါင်း​နှင့်​သူ​တို့​၏​ခေါင်း​ဆောင် များ​သည်​လည်း​သင်​၏​အ​မိန့်​ကို​လိုက်
    နာ​ဆောင်​ရွက်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: ཡང་ལྟོས་དང་། མཆོད་དཔོན་དང་ལེ་ཝི་པའི་ལས་ཚན་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ཞབས་ཏོག་ཐམས་ཅད་བསྒྲུབ་པ་དང་།
    ཡང་ལག་ཤེས་པ་སོ་སོས་ལས་རིགས་སྣ་ཚོགས་ཐད་དགའ་མོས་ངང་ཁྱོད་ལ་རོགས་འདེགས་བྱེད་པར་མ་ཟད།
    འགོ་དཔོན་རྣམས་དང་མི་ཡོད་དོ་ཅོག་གིས་ཀྱང་ཁྱོད་ཀྱི་བཀའ་ལ་མཉན་པ་ཡིན་ཞེས་གདམས་སོ། །
  sna-sna: Mapoka avaprista navaRevhi akagadzirira kuita basa rose rapatemberi yaMwari,
    uye murume wose anoda uye ane umhizha hupi nehupi pamabasa amaoko achakubatsira
    pabasa iri rose. Vabati vose navanhu vose vachateerera kurayira kwako kwose.”
  spa-BLM: He aquí que hay divisiones de los sacerdotes y de los levitas para todo
    el servicio de la casa de Dios. Todo hombre dispuesto que tenga habilidad para
    cualquier clase de servicio estará con ustedes en toda clase de trabajo. También
    los capitanes y todo el pueblo estarán enteramente a tus órdenes”.
  cac-cac: Aton eb' sacerdote tic yed' eb' levita, icha syal jay macan̈ eb', te b'ecan
    sc'ol eb' smunlaj d'a templo chi'. Te b'ecanpax sc'ool masanil eb' vin̈ vinac
    smunlaji, eb' jelan spensar smunlaj d'a yaln̈ej tas munlajelal yed' eb' yajal
    yaji. Masanil pax eb' anima, ol sc'anab'ajej eb' tas ol ala', xchi vin̈ d'a vin̈aj
    Salomón chi'.
  swh-ULB: Ona, hivi ni vitengo vya makuhani na Walawi kwa huduma katika hekalu la
    Mungu. Watakuwa nawe, pamoja na wanaume walio tayari na wenye ujuzi, kukusaidia
    katika kazi na kutenda huduma. Waamuzi na watu wote wako tayari kufuata amri zako.”
  bel-bel: І вось аддзелы сьвятароў і лявітаў, дзеля ўсялякай службы пры доме Божым.
    І ў цябе ёсьць дзеля ўсякай дзеі руплівыя людзі, майстры на ўсякую працу, і начальнікі
    і ўвесь народ гатовы да ўсіх тваіх загадаў.
  deu-ELBBK: Und siehe, da sind die Abteilungen der Priester und der Leviten für den
    ganzen Dienst des Hauses Gottes; und bei dir sind in allem Werk solche, die bereitwillig
    und geschickt sind zu jedem Dienst, und die Obersten und das ganze Volk zu allen
    deinen Anordnungen.
  mbb-OT: Ne andam en is grupu te menge memumuhat wey menge Levihanen te langun he
    terebahu para zuen te valey te Megbevayà wey zuen daan menge etew he zuen menge
    ketau te kedterebahu te minsan hengkey he vuluhaten he andam te ked-uǥup kenikew.
    Is menge upisyal wey is langun he menge etew ne andam he ebpezumazuma kenikew.”
  mal-2015: ഇതാ, ദൈവാലയത്തിലെ സകലശുശ്രൂഷെക്കും വേണ്ടി പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും
    കൂറുകൾ ഉണ്ടല്ലോ; ഓരോവിധ ശുശ്രൂഷെക്കും മനസ്സും സമാർത്ഥ്യവും ഉള്ള ഏവരും എല്ലാവേലെക്കായിട്ടും
    നിന്നോടു കൂടെ ഉണ്ടു; പ്രഭുക്കന്മാരും സർവ്വജനവും നിന്റെ കല്പനക്കൊക്കെയും വിധേയരായിരിക്കും.
  rmc-rmc: Dikh, hin tut but partiji rašaja the Leviti, save hine pripravimen pre
    savori služba andro Chramos le Devleskro. Hin paš tu o manuša, save džanen te
    kerel dojekh buči, the o uradňika, a savore manuša tut šunena, so lenge ča pheneha.“
  pes-OPV: اينک فرقه هاي کاهنان و لاويان براي تمام خدمت خانه خدا (حاضرند) و براي هر
    گونه عمل همه کسان دلگرم که براي هر صنعتي مهارت دارند، با تو هستند و سروران و تمامي
    قوم مطيع کامل اوامر تو مي باشند.»
  ron-1924: Ятэ, ай лынгэ тине четеле преоцилор ши левицилор пентру тоатэ служба Касей
    луй Думнезеу ши ятэ кэ ай лынгэ тине, пентру тоатэ лукраря, тоць оамений биневоиторь
    ши ындемынатичь ын тот фелул де лукрэрь ши кэпетенииле ши тот попорул, супушь
    ла тоате порунчиле тале.”
  ben-OBCV: ঈশ্বরের মন্দির সংক্রান্ত সব কাজ করার জন্য বিভিন্ন বিভাগের অন্তর্গত যাজক
    ও লেবীয়রা প্রস্তুত আছেন, এবং যে কোনো শিল্পকলা হোক না কেন, সেগুলিতে নিপুণ প্রত্যেক
    ইচ্ছুক ব্যক্তি সব কাজে তোমাকে সাহায্য করবে। কর্মকর্তারা ও সব লোকজন তোমার প্রত্যেকটি
    আদেশ পালন করবে।”
  som-som: Oo bal eeg, waxaa jooga kooxaha ah wadaaddada iyo reer Laawi, inay dhammaan
    qabtaan adeegidda guriga Ilaah, oo waxaa kula jiri doona oo hawl kasta qaban doona
    nin kasta oo adeegid kasta sanco u yaqaan oo raalli ah, oo weliba saraakiisha
    iyo dadka oo dhammuna amarkaaga way oggolaan doonaan.
  lat-VUC: 'Ecce divisiones sacerdotum et Levitarum: in omne ministerium domus Domini
    assistunt tibi, et parati sunt, et noverunt tam principes quam populus facere
    omnia præcepta tua.'
  eng-ASVBT: 'And, behold, there are the courses of the priests and the Levites, for
    all the service of the house of God: and there shall be with thee in all manner
    of work every willing man that hath skill, for any manner of service: also the
    captains and all the people will be wholly at thy commandment.'
  ita-1885: Ed ecco gli spartimenti de' sacerdoti, e de' Leviti, per tutto il servigio
    della Casa di Dio; ed essi saranno teco in tutta l'opera; oltre a tutti quelli
    che volontariamente s'impiegheranno, secondo la loro industria, in ogni sorte
    di servigio; insieme co' capi, e tutto il popolo, ad ogni tuo comando.
  eng-LXXUP: 'And see, here are the courses of the priests and Levites for all the
    service of the house of the Lord, and there shall be with thee men for every workmanship,
    and everyone of ready skill in every art: also the chief men and all the people,
    ready for all thy commands.'
  eng-ULB: See, here are the divisions of the priests and Levites for all the service
    in God's temple. They will be with you, together with all willing and skillful
    men, to assist you in the work and to perform the service. The officials and all
    the people are ready to follow your commands.”
  spa-VBL: Las divisiones de los sacerdotes y los levitas están preparadas para todo
    el servicio de la casa de Dios. La gente estará dispuesta a usar sus diferentes
    habilidades para ayudarte en todo el trabajo; los funcionarios y todo el pueblo
    harán lo que tú les digas”.
  fra-_FOB: Et voici les classes des sacrificateurs et des Lévites, pour tout le service
    de la maison de Dieu; et tu as avec toi, pour toute l'œuvre, tous les hommes de
    bonne volonté, experts pour toute sorte de service; et les chefs et tout le peuple
    sont prêts à exécuter tout ce que tu diras.
  mal-mal: ഇതാ, ദൈവാലയത്തിലെ സകലശുശ്രൂഷയ്ക്കും വേണ്ടി പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും
    കൂറുകൾ ഉണ്ടല്ലോ; ഓരോ ശുശ്രൂഷയ്ക്കും മനസ്സും സാമർത്ഥ്യവും ഉള്ളവരും എല്ലാവേലയ്ക്കായിട്ടും
    നിന്നോട് കൂടെ ഉണ്ട്; പ്രഭുക്കന്മാരും സർവ്വജനവും നിന്റെ കല്‍പ്പനക്കൊക്കെയും വിധേയരായിരിക്കും”.
  urd-GVR: Ḳhidmat ke lie muqarrar imāmoṅ aur Lāwiyoṅ ke guroh bhī āp kā sahārā ban
    kar Rab ke ghar meṅ apnī ḳhidmat saranjām deṅge. Tāmīr ke lie jitne bhī māhir
    kārīgaroṅ kī zarūrat hai wuh ḳhidmat ke lie taiyār khaṛe haiṅ. Buzurgoṅ se le
    kar ām logoṅ tak sab āp kī har hidāyat kī tāmīl karne ke lie musta'id haiṅ.”
  suz-BL: परमप्रभु आ खिंमी गेय पचा कली चढ़ेब नु लेवी आन हुल हुल ठीक दुम्‍शो बाक्‍नीम।
    मिनु मेको गेय पचा कली शुश जोक्‍ब तुइक्‍ब नु ग्‍येरशो गेय पाइब गे नु बाक्‍नीम।
    मिनु ठेयब मुरपुकी नु मुर नेल्‍लेमी इ देंशो नेल्‍ल टीनीम” दे दाऊदम आ तौ सोलोमन
    कली देंमाक्‍त।
  ita-1927: Ed ecco le classi dei sacerdoti e dei Leviti per tutto il servizio della
    casa di Dio; e tu hai presso di te, per ogni lavoro, ogni sorta di uomini di buona
    volontà e abili in ogni specie di servizio; e i capi e tutto il popolo sono pronti
    ad eseguire tutti i tuoi comandi”.
  ckb-ckb: بەشەکانی کاهین و لێڤییەکان بۆ هەموو خزمەتێکی پەرستگای خودا ئامادەن، هەموو
    وەستایەکی شارەزا و خۆبەخشت لەگەڵدایە بۆ هەموو کارێک، سەرکردەکان و هەموو گەلیش
    پەیڕەوی هەموو فەرمانێکی تۆ دەکەن.»
  eng-BBE: And see, there are the divisions of the priests and Levites for all the
    work of the house of God; and every trained and expert workman will be ready to
    do for you whatever is needed; and the captains and the people will be under your
    orders in everything.
  kan-OKCV: ಇಗೋ, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸಮಸ್ತ ಸೇವೆಗೋಸ್ಕರ ಯಾಜಕರ ಲೇವಿಯರ ವರ್ಗಗಳುಂಟು. ಎಲ್ಲಾ ಕೆಲಸಕ್ಕೂ,
    ಎಲ್ಲಾ ವಿಧವಾದ ಸೇವೆಗೂ, ಸಿದ್ಧ ಮನಸ್ಸುಳ್ಳಂಥ ಜಾಣತನದಿಂದ ಕೆಲಸ ಮಾಡುವವರು ನಿನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ.
    ಇದಲ್ಲದೆ ಪ್ರಧಾನರೂ, ಸಕಲ ಜನರೂ ನಿನ್ನ ಮಾತುಗಳಿಗೆಲ್ಲಾ ವಿಧೇಯರಾಗಿರುವರು.”
  tam-2017: இதோ, தேவனுடைய ஆலயத்து வேலைக்கெல்லாம் ஆசாரியர்கள் லேவியர்களுடைய வகுப்புகள்
    இருக்கிறது; அந்த எல்லா செய்கைக்கும் சகலவித வேலையிலும் திறமையுள்ளவர்களான மனப்பூர்வமுள்ள
    சகல மனிதர்களும், உன்னுடைய சொற்படியெல்லாம் கேட்கும் பிரபுக்களும், எல்லா மக்களும்
    உன்னிடத்தில் இருக்கிறார்கள் என்றான்.
  spa-RV-1909: 'He aquí los órdenes de los sacerdotes y de los Levitas, para todo
    el ministerio de la casa de Dios, serán contigo en toda la obra: asimismo todos
    los voluntarios é inteligentes para cualquiera especie de industria; y los príncipes,
    y todo el pueblo para ejecutar todas tus órdenes.'
  ron-BTF: Și, iată, rândurile preoților și leviților, ei vor fi cu tine pentru tot
    serviciul casei lui Dumnezeu; și vor fi cu tine pentru tot felul de meșteșuguri,
    fiecare bărbat iscusit și binevoitor, pentru fiecare fel de serviciu; de asemenea
    prinții și tot poporul va fi în întregime la porunca ta.
  eng-WEBP: Behold, there are the divisions of the priests and the Levites for all
    the service of God’s house. Every willing man who has skill for any kind of service
    shall be with you in all kinds of work. Also the captains and all the people will
    be entirely at your command.”
  eng-FBV: The divisions of the priests and the Levites are prepared for all the service
    of the house of God. People will be willing to use their different skills to help
    you in all the work—the officials and all the people will do what you tell them.”
  nld-1939: Bovendien zijn de afdelingen der priesters en levieten voor de eredienst
    reeds gevormd; ge kunt bij geheel het werk over volgzame kunstenaars beschikken,
    die voor hun taak zijn berekend, en de voornamen met geheel het volk zullen uw
    aanwijzingen opvolgen.
  nch-BL: Huan nica itztoque nochi nopa totajtzitzi huan levitame ipan sesen inigrupo
    para tequipanose ipan nopa tiopamit. Huan nopa sequinoc talnamiquini ica miyac
    tamanti yajatili tequipanose san ica ininpaquilis. Huan nochi tayacanani ipan
    ni israelita masehualme itztoque moixpa para tiquinnahuatis para xijtamiltica
    nopa tiopamit.”
  vie-1934: Kìa, có các ban thứ của những thầy tế lễ và người Lê-vi, đặng làm các
    công việc của đền Đức Chúa Trời; lại còn có những người vui ý, thông thạo về các
    nghề, đặng giúp làm mọi thứ công việc; các quan trưởng và cả dân sự đều sẽ vâng
    theo mạng lịnh của con.
  hin-CV: यह ध्यान रहे कि परमेश्वर के भवन में सभी आराधनाओं को चलाने के लिए पुरोहितों
    और लेवियों के समूह हैं. तुम्हें किसी भी काम के लिए अपनी इच्छा अनुसार अपना कौशल
    इस्तेमाल करने के लिए कारीगर उपलब्ध हैं. अधिकारी भी सभी लोगों के साथ तुम्हारे आदेश
    को पूरा करने के लिए तैयार हैं.”
  spa-BES: Y mira, aquí están los turnos de sacerdotes y levitas para toda la obra
    del templo de Dios; y cada trabajador capacitado y experto estará listo para hacer
    por ti lo que sea necesario; y los capitanes y la gente estarán bajo tus órdenes
    en todo.
  tdx-tdx: Ingo ka o firimboñam-pisoroñe naho nte-Levio ho amo hene fitoroñañe añ’
    anjomban’ Añahareo; le hindre ama’o amy ze fitoloñañe iaby, songa ondaty mazoto-troke
    naho mahimbañe amy ze hene fitoroñañe; vaho ho ambanem-pandilia’o o mpifeheo naho
    ze kila ondaty.
  tha-KJV: ดู​เถิด มี​เวรปุโรหิตและคนเลวี จะอยู่กับเจ้าสำหรับงานปรนนิบั​ติ​ทุ​กอย่างแห่งพระนิเวศของพระเจ้า
    ในการนี้​ทั้งสิ้นจะมีคนอยู่กับเจ้า คือทุกคนที่​เต็มใจ และเป็นผู้​มี​ฝี​มือในงานปรนนิบั​ติ​ทุกอย่าง
    ทั้งประมุขและประชาชนทั้งปวงจะอยู่ในบังคับบัญชาของเจ้าทั้งสิ้น”
  por-BR-2018: 'Eis aqui as ordens dos sacerdotes e dos levitas, para todo o ministério
    da casa de Deus, serão contigo em toda a obra: assim todos os voluntários e inteligentes
    para qualquer espécie de artifício; e os príncipes, e todo o povo para executar
    todas as tuas ordens.'
  deu-ELO: Und siehe, da sind die Abteilungen der Priester und der Leviten für den
    ganzen Dienst des Hauses Gottes; und bei dir sind in allem Werke solche, die bereitwillig
    und geschickt sind zu jedem Dienste, und die Obersten und das ganze Volk zu allen
    deinen Anordnungen.
  eng-WYC-2018: Lo! the partings of priests and of deacons, into all the work of the
    service of the house of the Lord, shall stand nigh [to] thee; and they be ready
    to do their service, and both the princes and the people know to do all thy commandments.
    (Behold! the divisions of the priests, and the Levites, shall do their duties,
    ready to do all the work in the service of the House of the Lord; and all the
    craftsmen be ready (to do their service); and also the leaders, and all the people,
    shall be wholly at thy command.)
  epo-epo: Kaj jen estas la ordoj de la pastroj kaj de la Levidoj por ĉia servado
    en la domo de Dio; ili estos kun vi por ĉiu faro, kun fervoro kaj lerteco en ĉiu
    laboro; kaj la estroj kaj la tuta popolo plenumos ĉiujn viajn vortojn.
  uig-PIN: Ⱪara, Hudaning ɵyidiki barliⱪ hizmitini bejiridiƣan kaⱨinlar wǝ Lawiylarning
    guruppiliri tǝyyar turidu; sening yeningda ⱨǝrhil ⱨünǝrgǝ usta, ⱨǝrbir hizmǝtkǝ
    tǝyyar turƣan ⱨünǝrwǝnlǝrmu raziliⱪ bilǝn turidu; uning üstigǝ ǝmǝldarlar wǝ barliⱪ
    hǝlⱪ sening ǝmringni kütidu» dedi.
  beo-beo: 'Na da gobele salasu dunu amola Lifai fi dunu amo Debolo Diasu ganodini
    hawa: hamoma:ne ilegei dagoi. Medenegi hawa: hamosu dunu amo da hawa: hamosu hisu
    hisu bagade dawa:, ilia da di fidimusa: hanaiwane momagele esala. Isala:ili fi
    dunu huluane amola ilia ouligisu dunu, ilia da dia hamoma:ne sia:i nabawane hamomu.”'
  tpi-OTNT: Mipela i makim pinis ol lain pris na Livai long mekim olgeta kain wok
    bilong haus bilong God. Na ol saveman bilong kain kain wok i sambai long helpim
    yu. Na tu ol lida wantaim olgeta manmeri, ol i redi tasol long bihainim olgeta
    tok bilong yu.”
  hau-SA: Sassan firistoci da na Lawiyawa suna a shirye domin dukan aiki a haikalin
    Allah, kuma kowane gwani mai niyya a kowace sana’a, zai taimake ka a cikin dukan
    aikin. Shugabanni da dukan mutane za su yi biyayya da kowane umarninka.”
  uig-LAT: Qara, Xudaning öyidiki barliq xizmitini béjiridighan kahinlar we Lawiylarning
    guruppiliri teyyar turidu; séning yéningda herxil hünerge usta, herbir xizmetke
    teyyar turghan hünerwenlermu raziliq bilen turidu; uning üstige emeldarlar we
    barliq xelq séning emringni kütidu» dédi.
  nde-nde: Izigaba zabaphristi labaLevi sebelindele wonke umsebenzi wethempeli likaNkulunkulu,
    njalo kuzakuthi bonke abazinikeleyo bakuphathise ngobungcitshi babo obupheleleyo
    kuyo yonke imisebenzi. Izikhulu labantu bonke zizayamukela yonke imilayo yakho.”
  ton-ton: 'Pea vakai, ko e ngaahi lakanga ʻoe kau taulaʻeiki mo e kau Livai ʻe ʻanautolu
    ʻae ngaahi ngāue kehekehe ʻi he fale ʻoe ʻOtua: pea ʻe ʻiate koe ki he ngaahi
    ngāue kehekehe kotoa pē, ʻae kau tangata poto kotoa pē ʻoku fie fai, ki he ngaahi
    ngāue kehekehe; pea ʻe tali fekau foki meiate koe ʻae houʻeiki pea mo e kakai
    kotoa pē.”'
  ces-1613: Hle, i houfové kněží a Levítů ke všeliké službě domu Božího s tebou také
    budou při všelikém díle, jsouce všickni ochotní a prozřetelní v moudrosti při
    všeliké práci, knížata také i všecken lid ke všechněm slovům tvým.
  eng-WMB: Behold, there are the divisions of the priests and the Levites for all
    the service of God’s house. Every willing man who has skill for any kind of service
    shall be with you in all kinds of work. Also the captains and all the people will
    be entirely at your command.”
  tam-TCV: இறைவனுடைய ஆலயத்தின் எல்லா வேலைகளுக்கும் ஆசாரியர்கள் மற்றும் லேவியர்களின்
    பிரிவுகள் ஆயத்தமாக இருக்கின்றன. எல்லாத் தொழிலிலும் திறமையாயிருக்கிற ஆர்வம் உடையவர்கள்
    எல்லோரும் உனக்கு வேலைகளில் உதவி செய்வார்கள். எல்லா அதிகாரிகளும், எல்லா மக்களும்
    உனது ஒவ்வொரு கட்டளைக்கும் கீழ்ப்படிந்து நடப்பார்கள்” என்றும் சொன்னான்.
  ceb-ULB: Tan-awa, ania ang mga pundok sa mga pari ug sa mga Levita alang sa buluhaton
    sa templo sa Dios. Magauban sila kanimo, uban sa mga masinugtanon ug hanas nga
    kalalakin-an, aron sa pagtabang sa buluhaton ug sa pagbuhat sa pag-alagad. Andam
    sa pagsunod sa imong mga mando ang mga opisyal ug ang tanang katawhan.”
  pol-UBG: A oto zmiany kapłanów i Lewitów do każdej posługi w domu Bożym będą z tobą
    w każdej pracy; każdy ochotny i zdolny do wszelkiej posługi. Także książęta i
    cały lud stawią się na każdy twój rozkaz.
  urd-GVU: خدمت کے لئے مقرر اماموں اور لاویوں کے گروہ بھی آپ کا سہارا بن کر رب کے
    گھر میں اپنی خدمت سرانجام دیں گے۔ تعمیر کے لئے جتنے بھی ماہر کاری گروں کی ضرورت
    ہے وہ خدمت کے لئے تیار کھڑے ہیں۔ بزرگوں سے لے کر عام لوگوں تک سب آپ کی ہر ہدایت
    کی تعمیل کرنے کے لئے مستعد ہیں۔“
  deu-1912: Siehe da, die Ordnungen der Priester und Leviten zu allen Ämtern im Hause
    Gottes sind mit dir zu allem Geschäft und sind willig und weise zu allen Ämtern,
    dazu die Fürsten und alles Volk zu allen deinen Händeln.
  kan-2017: ಇಗೋ, ಯಾಜಕರ ಮತ್ತು ಲೇವಿಯರ ವರ್ಗಗಳವರು ದೇವಾಲಯಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟ ಕೆಲಸವನ್ನು ಮಾಡುವುದಕ್ಕೆ
    ಸಿದ್ಧರಾಗಿದ್ದಾರೆ. ಯಾವ ಕೆಲಸವಿದ್ದರೂ ಎಲ್ಲವನ್ನು ಜಾಣತನದಿಂದ ಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧಮನಸ್ಸು ಉಳ್ಳವರು
    ನಿನ್ನ ಹತ್ತಿರ ಬೆಂಬಲವಾಗಿ ಇರುತ್ತಾರೆ. ಅಧಿಪತಿಗಳೂ, ಎಲ್ಲಾ ಪ್ರಜೆಗಳೂ ನಿನ್ನ ಆಜ್ಞೆಗೆ ಒಳಗಾಗುವರು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Pi prist nge yu Levi e kan mu’ i pi’ e maruwel ngorad ni ngu’ur rin’ed
    u lan fare Tempel. Girdi’en e maruwel ni gubin mit e salap e ba m’aguwan’rad ni
    ngar ayuweged gur, nge gubin e girdi’ nge pi’in yad ma yog e thin rorad e yad
    be motoyil ngom.”
  hlt-MCSB: Pathen im kah thothuengnah cungkuem ham khaw khosoih neh Levi rhoek kah
    boelnah om coeng he. Hlangcong cungkuem lamkah khaw bitat cungkuem dongah, thothuengnah
    cungkuem dongah cueihnah neh nang taengah om. Mangpa rhoek neh pilnam boeih khaw
    a cungkuem ah nang ol bangla om uh saeh,” a ti nah.
  mdy-ETH: ጌኤዦ ማኣሮ ጋሮይዳ ዓኣ ማዾ ማዺ ኩንሣንዳጉዲ ቄኤሶና ሌዊ ዓሶና ዓይሢንቴኔ፤ ሃሣ ዱማ ዱማ ማዾ ዳንዳዓ ዔራቶ
    ዓኣ ዓሳኣ ኔና ማኣዳኒ ጊኢጌኔ፤ ዴሮና ዔያቶኮ ሱኡጋኣ ቢያ ኔኤም ዓይሢንታንዳኔ» ጌዔኔ።
  twi-ASANTE: Asɔfoɔ ne Lewifoɔ akuo no bɛsom wɔ Onyankopɔn Asɔredan no mu. Wɔn a
    aka a wɔwɔ nimdeɛ ahodoɔ no nyinaa bɛyi wɔn yam aboa, na ntuanofoɔ ne ɔman no
    nyinaa nso bɛyɛ biribiara a wobɛka.”
  eng-WEBU: Behold, there are the divisions of the priests and the Levites for all
    the service of God’s house. Every willing man who has skill for any kind of service
    shall be with you in all kinds of work. Also the captains and all the people will
    be entirely at your command.”
  wal-wal: Xoossaa Beeta Maqidasiyan de7iya ooso ubbau qeesetinne Leewati sunttetti
    uttidosona. Kushe hiilla erai de7iyo asai ubbai nena ooso ubban maaddana. Halaqatinne
    asai ubbai neeyyo ubbabankka azazettana” yaagiis.
  spa-PDDPT: Mira, los grupos de los sacerdotes y los levitas para todo el ministerio
    de la Casa de ʼElohim estarán contigo en toda la obra. Asimismo, todo voluntario
    dotado de sabiduría para toda clase de servicio, los jefes y todo el pueblo, estarán
    completamente a tus órdenes.
  gun-gun: Apy ma ikuai sacerdote ha'e levita kuery Senhor pegua opy rupi omba'eapo
    va'erã amoĩ va'ekue. Ndereve ikuai avi opa mba'e py rei omba'eapo va'e o'arandua
    ha'e ojapoxea'i py, opa mba'e rei tema ojapo kuaa va'e. Yvatekueve ha'e heta va'e
    kuery ha'e javi ikuai avi 'rã rejapo uka va'e rei ojapo aguã — he'i.
  ilo-ULB: Kitaem, adtoy dagiti bunggoy dagiti padi ken Levita para iti amin a panagserbi
    iti templo ti Dios. Kadduaandakanto, dagiti amin a naayat nga agtrabaho ken nalaing
    a lallaki, tapno tulongandaka iti trabaho ken mangaramid iti panagserbi. Nakasagana
    dagiti opisial ken dagiti amin a tattao a sumurot kadagiti bilinmo.”
  kpg-kpg: Digau hai mee dabu mo digau Levi la guu wanga ginai nia hegau bolo gi heia
    i lodo di Hale Daumaha. Nia daane hai moomee ala e dau i nia hagadilinga moomee
    le e hiihai huoloo e hagamaamaa goe. Nia daangada huogodoo mo nadau dagi ga daudali
    au helekai huogodoo.”
  uig-ARA: قارا، خۇدانىڭ ئۆيىدىكى بارلىق خىزمىتىنى بېجىرىدىغان كاھىنلار ۋە لاۋىيلارنىڭ
    گۇرۇپپىلىرى تەييار تۇرىدۇ؛ سېنىڭ يېنىڭدا ھەرخىل ھۈنەرگە ئۇستا، ھەربىر خىزمەتكە
    تەييار تۇرغان ھۈنەرۋەنلەرمۇ رازىلىق بىلەن تۇرىدۇ؛ ئۇنىڭ ئۈستىگە ئەمەلدارلار ۋە
    بارلىق خەلق سېنىڭ ئەمرىڭنى كۈتىدۇ» دېدى.
  sus-sus: Sɛrɛxɛdubɛ nun Lewika xundɛ birin na i xanbi ra Ala xa banxi xa wali xa
    fe ra. Walikɛ mɔɔli birin na naa naxee fata wali ra. Kuntigie nun ɲama fan e tuli
    matima i xa yaamari birin na.»
  pon-2006: Samworo oh mehn Lipai kan ahpw kileldiong pwukoa doadoahk nan Tehnpas
    Sarawio. Soangen tohndoadoahk koahiek koaros pil inengieng seweseiuk, oh aramas
    koaros oh arail kaun akan pahn mi pahn omw kaweid.”
  ksd-ksd: Ma una gire ra umana tiniba kai ra umana tena tinabar ma kai ra tarai Levi
    ure ra lavur varvakai ta ra kuba i God; ma diat par dia mariga ma dia melem ta
    ra lavur mangana papalum diat a tur maravut u ta ra papalum; ma ra umana luluai
    ma ra tarai par diat a pait ot pa kaum lavur vartuluai.
  tur-YTC: İşte, Tanrı'nın evinin bütün hizmeti için kâhinlerin ve Levililerin bölükleri
    var. Her türlü hizmette, becerikli olan her istekli adam her türlü işte seninle
    birlikte olacak. Komutanlar ve bütün halk da tümüyle senin buyruğunda olacak.”
  grc-BRENT: Καὶ ἰδοὺ αἱ ἐφημερίαι τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν λειτουργίαν
    οἴκου Κυρίου, καὶ μετὰ σοῦ ἐν πάσῃ πραγματείᾳ, καὶ πᾶς πρόθυμος ἐν σοφίᾳ κατὰ
    πᾶσαν τέχνην, καὶ οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς εἰς πάντας τοὺς λόγους σου.
  ind-AYT: Lihatlah, kelompok para imam dan orang Lewi akan melaksanakan seluruh ibadah
    di bait Allah. Dalam semua pekerjaan itu, semua relawan yang ahli untuk setiap
    pekerjaan akan ada bersamamu. Para pemimpin dan seluruh rakyat akan menuruti semua
    perintahmu.”
  nya-nya: Magulu a ansembe ndi Alevi ndi okonzeka kugwira ntchito ya Nyumba ya Mulungu,
    ndipo munthu waluso aliyense wodzipereka adzakuthandiza pa ntchito yonse. Akuluakulu
    ndi anthu onse adzamvera chilichonse chomwe udzalamula.”
  hrv-hrv: Evo svećeničkih i levitskih redova za svaku službu u Božjem Domu; imaš
    uza se za svaki posao svakovrsnih ljudi, spremnih i vještih svakoj službi, knezovi
    i sav narod pod tvojim su zapovjedništvom.”
  mps-mps: Dago te pris hani dabe me te Livai dabe te Godigo bede te tobage tigidali
    sę yabo bage dąį ilalio. Te haniani sę ebo page koneai bidi dabe augwaligo
    nage tau sainu tonalubao. Tama me te polalubo bidi dabe, me te tigidali we bidi
    dabego dali, augwaligo te nago po tigidali wali pabo dola sai naga elalubao,”
    Devitgo te po aga ogwa Solomon dali wai dao.
  tpi-tpi: Mipela i makim pinis ol lain pris na Livai long mekim olgeta kain wok bilong
    haus bilong God. Na ol saveman bilong kain kain wok i sambai long helpim yu. Na
    tu ol lida wantaim olgeta manmeri, ol i redi tasol long bihainim olgeta tok bilong
    yu.”
  dan-1931: Se, Præsternes og Levitternes Skifter er rede til alt Arbejdet ved Guds
    Hus; og til alt, hvad der skal udføres, har du Folk hos dig, der alle er villige
    og forstår sig på Arbejder af enhver Art, og Øversterne og hele Folket er rede
    til alt, hvad du kræver.”
  vie-OVCB: Các nhóm thầy tế lễ và người Lê-vi sẽ thực hiện mọi việc cho Đền Thờ Đức
    Chúa Trời. Những thợ lành nghề sẽ vui lòng giúp con kiến thiết, các vị lãnh đạo
    và toàn dân sẽ tuân hành mệnh lệnh con.”
  guj-2017: યાજકોની અને લેવીઓની યહોવાહના ભક્તિસ્થાનમાં સેવા કરવા માટે ટુકડીઓ નિયુક્ત
    કરેલી છે. બધાં કામોમાં કુશળ કારીગરો તને રાજીખુશીથી મદદ કરશે અને બધા અમલદારો તેમ
    જ લોકો પણ તારી આજ્ઞાનું પાલન તને આધીન રહેશે.”
  pon-2006A: Samworo oh mehn Lipai kan ahpw kileldiong pwukoa doadoahk nan Tehnpas
    Sarawio. Soangen tohndoadoahk koahiek koaros pil inengieng seweseiuk, oh aramas
    koaros oh arail kaun akan pahn mi pahn omw kaweid.”
  por-BRBSL: Eis que existem as divisões dos sacerdotes e dos levitas para todo o
    serviço da casa de Deus. Todo homem disposto que tiver habilidade para qualquer
    tipo de serviço estará com você em todos os tipos de trabalho. Também os capitães
    e todo o povo estarão inteiramente a seu comando”.
  cth-cth: Hahoi, khenhaw! Cathut e im dawk thaw phunkuep ka tawk e vaihmanaw hoi
    Levihnaw ao awh teh, thaw tawknae kathoumnaw, lungthocalah hoi kabawmnaw hah nang
    koe pou ao han. Kahrawikungnaw hoi tami pueng ni kâ na poe e pueng a tarawi awh
    han telah atipouh.
  twi-twi: Asɔfo ne Lewifo akuw no bɛsom wɔ Onyankopɔn Asɔredan no mu. Wɔn a aka a
    wɔwɔ nimdeɛ ahorow no nyinaa beyi wɔn yam aboa, na ntuanofo ne ɔman no nyinaa
    nso bɛyɛ biribiara a wobɛka.”
  hlt-hlt: Pathen im kah thothuengnah cungkuem ham khaw khosoih neh Levi rhoek kah
    boelnah om coeng he. Hlangcong cungkuem lamkah khaw bitat cungkuem dongah, thothuengnah
    cungkuem dongah cueihnah neh nang taengah om. Mangpa rhoek neh pilnam boeih khaw
    a cungkuem ah nang ol bangla om uh saeh,” a ti nah.
  tbz-SIM: Sɑdomɔɔ ɑ bɑ́ ndé ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ bɛ̀ bomu bɛ kó mutɔ̃mmú kpɛ́í,
    bɛnìtìbɛ̀ bɛ̀ɛ̀ duɔ́ mbɛ mɑ́ɑ̀ dɛ kó mutɔ̃mmú kpɛ́í, kɛ yɛ̃́ bɛ tɔ̃mmú, bɛ̀ dɑ
    bonɛ̀mu. Isidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ Isidɑyɛɛribɛ bɛmɔu bɛ̀ yó ntũmmu ɑ bɛ̀
    nɑ̀ɑ́ ntì.
  msy-2020: E Godɨn Dɨpenimɨn ingangaribar amuasa Livain anabamɨn ikɨziba ko ofa gamir
    gumazibar ikɨziba amɨsevegha gɨfa. Ezɨ ingangarir guar avɨribar amuan bar foziba,
    nɨn akurvaghasa gara iti. Ezɨ gumazir dapaniba ko gumazamiziba bar moghɨra, nɨn
    mɨgɨrɨgɨabar gɨntɨghasa pura nɨraram oragha iti.”
  dop-dop: Kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ mpɑ pɑ fɑɣɑ kpekɑ kpekɑ sɩ pɑ lɑkɩ Ɩsɔ tǝsɛɛlɛ
    tɑɑ tǝmlɛ tɔ pɑ wɛ nyɑ́ wɑɑlɩ tɔtɔ. Pǝlɛ pǝ pɑɑsi yǝlɑɑ mpɑ pɑ nyǝmɑ́ tǝmlɛ lɑpʋ
    kɛ teu nɑ luɣu kʋlʋmʋɣʋ nɑ pɑ́ wɛ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ nyʋɣʋ nyǝ́mɑ tɑɑ tɔ, pɑɑ
    tǝŋ nti n kɑ yɔɣɔtɩ tɔ.
  azb-azb: Allah məbədinin bütün xidməti üçün kahinlərin və Levililərin bölükləri
    hazır durub. Sənin yanında bütün işlər üçün hər cür xidməti bacaran könüllü adamlar
    da var. Rəislər və bütün xalq sənin hər əmrini gözləyir».
  eng-DBY: And behold, the courses of the priests and the Levites are for all the
    service of the house of God; and thou hast with thee for all manner of workmanship
    every willing man, skilful for every sort of service; and the princes and all
    the people are wholly at thy commandment.
  hin-2017: और देख परमेश्वर के भवन के सब काम के लिये याजकों और लेवियों के दल ठहराए
    गए हैं, और सब प्रकार की सेवा के लिये सब प्रकार के काम प्रसन्नता से करनेवाले बुद्धिमान
    पुरुष भी तेरा साथ देंगे; और हाकिम और सारी प्रजा के लोग भी जो कुछ तू कहेगा वही
    करेंगे।”
  eng-YLT: '''And lo, courses of the priests and of the Levites [are] for all the
    service of the house of God; and with thee in all work [is] every willing one
    with wisdom, for every service; and the heads and all the people [are] according
    to all thy words.'''
  eng-WYC-2017: Lo! the partings of priests and of deacons [or Levites], into all
    the work of the service of the house of the Lord, shall stand nigh [to] thee;
    and they be ready to do their service, and both the princes and the people know
    to do all thy commandments.
  eng-WMBB: Behold, there are the divisions of the priests and the Levites for all
    the service of God’s house. Every willing man who has skill for any kind of service
    shall be with you in all kinds of work. Also the captains and all the people will
    be entirely at your command.”
  urd-GVH: ख़िदमत के लिए मुक़र्रर इमामों और लावियों के गुरोह भी आपका सहारा बनकर रब
    के घर में अपनी ख़िदमत सरंजाम देंगे। तामीर के लिए जितने भी माहिर कारीगरों की ज़रूरत
    है वह ख़िदमत के लिए तैयार खड़े हैं। बुज़ुर्गों से लेकर आम लोगों तक सब आपकी हर
    हिदायत की तामील करने के लिए मुस्तैद हैं।”
  rug-rug: Sari doduru pinaqaha hiama na tie Livaeti si ele tava namanamadi pude taveti
    sari doduru vina tana koasa Zelepade. Meke sari tie tavetavete pa soku ṉavulu
    binokaboka si nama pude toka nigo, meke sari doduru tie meke dia koimata si nama
    pude va tabei mo sari mua ginarunu.”
  gaz-gaz: Gareen lubootaatii fi Lewwotaa ijaarsa mana qulqullummaa Waaqaatiif qophaaʼoo
    dha. Namni fedhii qabu kan ogummaa hojii gosa kamii iyyuu qabu hundii hojii hunda
    si gargaara. Qondaaltonnii fi namoonni hundii ajaja kee hunda ni fudhatu.”
  fra-LSG: Voici les classes des sacrificateurs et des Lévites pour tout le service
    de la maison de Dieu; et voici près de toi, pour toute l’œuvre, tous les hommes
    bien disposés et habiles dans toute espèce d’ouvrages, et les chefs et tout le
    peuple dociles à tous tes ordres.
  yal-yal: Saraxaraline nun Lewine fan mɔn i fɛma Ala Batu Banxin tideni. Muxu ɲɛnige
    faɲine fama nɛn i malideni wanli ito ra, kuntigine nun yamaan birin luma nɛn i
    ya yamarin bun.”
  haw-1868: 'Eia hoi o na papa o ka poe kahuna a me na Levi, [o lakou me oe] no na
    oihana a pau o ka hale o ke Akua: a me oe no na kanaka makemake makaukau a pau
    no na hana a pau, no kela hana keia hana a pau: a ma kau kauoha wale no hoi na
    luna a me na kanaka a pau.'
  arb-NAV: وَسَتَقُومُ فِرَقُ الْكَهَنَةِ وَاللّاوِيِّينَ بِكُلِّ خِدْمَةِ هَيْكَلِ
    اللهِ، فَضْلاً عَنْ كُلِّ صَانِعٍ مَاهِرٍ فِي كُلِّ حِرْفَةٍ، وَسَيَكُونُ الرُّؤَسَاءُ
    وَالْجَيْشُ مُتَأَهِّبِينَ لِتَلْبِيَةِ أَوَامِرِكَ».
  ewe-ewe: Nunɔlawo kple Levitɔwo ƒe hatsotso vovovoawo asubɔ le gbedoxɔ la me. Ame
    bubu siwo nya aɖaŋu vovovowo la atsɔ wo ɖokuiwo ana hena dɔwo wɔwɔ. Dumegãwo kple
    dukɔ blibo la aɖo to wò eye woanɔ wò kpɔkplɔ te.”
  eng-LEE: And, behold, the divisions of the priests and the Levites are there for
    all the service of the house of God; and with thee are in all manner of workmanship
    all kinds of men distinguished in wisdom, for every manner of service; and the
    princes and all the people are ready [to obey] all thy words.
  asm-FB: চোৱা, ইয়াত ঈশ্বৰৰ গৃহৰ সকলো কাৰ্যৰ বাবে পুৰোহিতসকল আৰু লেবীয়াসকলৰ বিভাগসমূহ
    আছে। তেওঁলোক তোমাৰ লগত থাকিব, এই কাৰ্যৰ অৰ্থে ইচ্ছা থকা সকলো লোক আৰু নিপূণ লোকসকলে
    তোমাক সকলো কাৰ্য কৰিবলৈ আৰু পৰিচৰ্যা কৰিবলৈ সহায় কৰিব। তোমাৰ আদেশবোৰ অনুসৰণ কৰিবলৈ
    সকলো কৰ্মচাৰী আৰু সকলো লোক প্রস্তুত।
  sus-A: سّرّشّدُبّ نُن لٍوِكَ شُندّ بِرِن نَ عِ شَنبِ رَ عَلَ شَ بَنشِ شَ وَلِ شَ
    قٍ رَ. وَلِكّ مْولِ بِرِن نَ نَا نَشٍيٍ قَتَ وَلِ رَ. كُنتِفِيٍ نُن حَمَ قَن عٍ
    تُلِ مَتِمَ عِ شَ يَامَرِ بِرِن نَ.»
  fra-SBL: Voici la répartition des prêtres et des lévites pour tout le service de
    la maison de Dieu. Tous les hommes de bonne volonté, qui ont de l'habileté pour
    quelque service que ce soit, seront avec vous pour toutes sortes de travaux. Les
    chefs et tout le peuple seront entièrement à tes ordres. »
  hbo-hbo: וְהִנֵּ֗ה מַחְלְקֹות֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם לְכָל־עֲבֹודַ֖ת בֵּ֣ית
    הָאֱלֹהִ֑ים וְעִמְּךָ֙ בְכָל־מְלָאכָ֜ה לְכָל־נָדִ֤יב בַּֽחָכְמָה֙ לְכָל־עֲבֹודָ֔ה
    וְהַשָּׂרִ֥ים וְכָל־הָעָ֖ם לְכָל־דְּבָרֶֽיךָ׃ פ
  kik-kik: Ikundi cia athĩnjĩri-Ngai na Alawii, nĩciĩhaarĩrie nĩ ũndũ wa wĩra wothe
    wa hekarũ ya Ngai, na mũndũ o wothe ũrĩ na wendo na nĩoĩ wĩra wa ũbundi o wothe
    nĩagagũteithia wĩra-inĩ ũyũ. Anene na andũ othe nĩmarĩathĩkagĩra wathani waku
    wothe.”
  fra-NCL: Et voici avec toi les classes des prêtres et des lévites pour tout le service
    de la maison de Dieu ; avec toi, pour toute espèce de travaux, sont aussi tous
    les hommes dévoués et habiles, pour tous les ouvrages ; enfin, les chefs et le
    peuple pour l’exécution de tous tes ordres. »
  cek-AK: Khenah, qaimanawk hoi Levi acaengnawk loe Sithaw im toksak hanah, nang hoi
    nawnto om o tih; bantok sah kop kaminawk boih mah doeh, hmuen boih sakhaih bangah
    na bomh o tih; angraengnawk hoi rangpuinawk boih doeh na thuih ih lok baktih toengah
    om o tih, tiah a naa.
  cuk-cuk: ”Degine, dule-irwa-Bab-Dummadse-gormalad, Levita-dulemar, wegi guakwa bukwamalad.
    Wemar, Bab-Dummadse-goled-neg-sobedgi arbamaloed. Wemar, be-bendakegala, bela
    ibmar-soblegedgi be-walik gudimaloed. Deginbali, dule-bela-ibmar-soblegedgi-nergumalad
    be-bendakmarbaloed. Girmar-dummagan, degi, bela dulemar, be-sogedba ibmar-imakdii
    gumaloed.”
  uig-CYR: Қара, Худаниң өйидики барлиқ хизмитини беҗиридиған каһинлар вә Лавийларниң
    гуруппилири тәйяр туриду; сениң йениңда һәр хил һүнәргә уста, һәр бир хизмәткә
    тәйяр турған һүнәрвәнләрму разилиқ билән туриду; униң үстигә әмәлдарлар вә барлиқ
    хәлиқ сениң әмриңни күтиду» деди.
  tel-2017: దేవుని మందిర సేవంతటికీ, యాజకులూ, లేవీయులూ వంతుల ప్రకారం ఏర్పాటయ్యారు.
    నీ ఆజ్ఞకు లోబడి ఉంటూ ఈ పనంతా నెరవేర్చడానికి వివిధ పనుల్లో ప్రవీణులైన వాళ్ళూ, మనస్పూర్తిగా
    పని చేసేవాళ్ళూ, అధిపతులూ, ప్రజలందరూ, నీకు సహాయకులుగా ఉంటారు” అన్నాడు.
  hat-BSA: Alò, gade byen, men divizyon a prèt yo avèk Levit yo pou tout sèvis lakay
    Bondye yo e tout mesye avèk kapasite yo va avèk ou nan travay la pou tout kalite
    sèvis yo. Anplis, ofisye yo avèk tout pèp la va disponib nèt sou lòd pa ou.”
  kos-kos: Itukyang tari ma kunen mwet tol ac mwet Levi, ma elos in oru in Tempul
    uh. Mwet orekma ke kain sroasr nukewa elos akola in kasrekom, ac mwet nukewa wi
    mwet kol lalos elos muta ye sapsap lom.”
  hbo-WLC: וְהִנֵּ֗ה מַחְלְקוֹת֙ הַכֹּהֲנִ֣ים וְהַלְוִיִּ֔ם לְכָל־עֲבוֹדַ֖ת בֵּ֣ית
    הָאֱלֹהִ֑ים וְעִמְּךָ֙ בְכָל־מְלָאכָ֜ה לְכָל־נָדִ֤יב בַּֽחָכְמָה֙ לְכָל־עֲבוֹדָ֔ה
    וְהַשָּׂרִ֥ים וְכָל־הָעָ֖ם לְכָל־דְּבָרֶֽיךָ׃ פ
  ibo-ibo: Ndị nchụaja ndị a niile, na ndị Livayị jikeere ịrụ ọrụ niile metụtara ụlọnsọ
    ukwu Chineke ahụ. Ndị ọzọ bụ ndị ọka ọrụ dị iche iche ndị o metụrụ nʼobi ga-abịakwa
    inyere gị aka, ma ndị ozi, ma ndị Izrel niile; ha ga-emezu iwu ọbụla i nyere ha.”
  ory-ory: ଆଉ ଦେଖ, ପରମେଶ୍ୱରଙ୍କ ଗୃହର ସମସ୍ତ ସେବା ନିମନ୍ତେ ଯାଜକ ଓ ଲେବୀୟମାନଙ୍କର ପାଳି ଅଛି;
    ଆଉ ସର୍ବପ୍ରକାର ସେବା ନିମନ୍ତେ ସର୍ବପ୍ରକାର କାର୍ଯ୍ୟରେ ଇଚ୍ଛୁକ ଓ ନିପୁଣ ଲୋକେ ତୁମ୍ଭ ନିକଟରେ
    ରହିବେ; ମଧ୍ୟ ସେନାପତିଗଣ ଓ ସମସ୍ତ ଲୋକ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ତୁମ୍ଭର ଆଜ୍ଞାଧୀନ ହେବେ।”
  chk-chk: Ikkei ekewe mwichen souasor me ekewe mwän seni ewe ainangen Lefi ra molotä
    ar repwe föri angangen lon ewe imwenfel. A pwal wor reöm mwän mi sipeöch lon sokopaten
    angang, repwe alisuk lon ewe angang ren mochenin letiper. Pwal ekewe meilap me
    ekewe aramas meinisin ra nom fän nemeniom.”
  rop-rop: Wal ol detlot serramonimen en Libai pipul dei garra dum det wek langa det
    Serramoni Pleis. Detlot wekinmen hu gin dum brabli klebabalawan wek garra album
    yu. En ol detlot pipul en lidamob dei garra lisin langa yu en duwit wanim yu tok.”
    Lagijat na King Deibid bin tok.
  ukr-1871: Дивись, оце тут віддїли сьвященників та левітів до всякої служби при домі
    Божому. Маєш до всякого дїла людей щирих, спосібних до всякої роботи; так начальники
    як і ввесь народ готові на всї твої прикази.
  deu-1951: Und siehe, da sind die Abteilungen der Priester und Leviten für allen
    Dienst im Hause Gottes; und für jedes Werk werden Freiwillige mit dir sein, die
    mit Weisheit ausgerüstet sind für jeden Dienst; auch die Obersten und alles Volk
    stehen dir ganz zu Befehl.
  eng-JPS: And, behold, there are the courses of the priests and the Levites, for
    all the service of the house of God; and there shall be with thee in all manner
    of work every willing man that hath skill, for any manner of service; also the
    captains and all the people will be wholly at thy commandment.'
  srp-1865: A evo redovi sveštenièki i Levitski za svaku službu u domu Božijem; i
    imaš uza se za svaki posao ljudi dragovoljnijeh i vještijeh svakom poslu, i poglavare
    i sav narod za svaku zapovijest svoju.
  lug-lug: Era, laba, ebibiina bya bakabona n’Abaleevi beeteefuteefu okukola omulimu
    ku yeekaalu ya Katonda, na buli musajja omumanyirivu mu kuweesa okw’engeri zonna
    anaakuyamba mu mulimu gwonna. Era n’abakungu wamu n’abantu bonna banaagonderanga
    buli kiragiro kyo.”
  heb-heb: והנה מחלקות הכהנים והלוים לכל עבודת בית האלהים ועמך בכל מלאכה לכל נדיב
    בחכמה לכל עבודה והשרים וכל העם לכל דבריך׃
  ben-IRV: ঈশ্বরের ঘরের সমস্ত সেবা কাজের জন্য বিভিন্ন দলের যাজক ও লেবীয়েরা প্রস্তুত
    আছে। সমস্ত কাজে তোমাকে সাহায্য করবার জন্য দক্ষ ও ইচ্ছুক লোকেরাও আছে। নেতারা ও
    সমস্ত লোকেরা তোমার আদেশ মানতে রাজি।”
  pan-pan: ਅਤੇ ਵੇਖ, ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਦੀਆਂ ਟੋਲੀਆਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਸਾਰੀ ਟਹਿਲ ਸੇਵਾ
    ਦੇ ਲਈ ਹਾਜ਼ਰ ਹਨ ਅਤੇ ਹਰ ਪਰਕਾਰ ਦੇ ਕਾਰਜ ਲਈ ਸਾਰੇ ਪੁਰਸ਼ ਜਿਹੜੇ ਹਰ ਪਰਕਾਰ ਦੀ ਸੇਵਾ ਵਿੱਚ
    ਚਤਰ ਹਨ, ਤੇਰੇ ਨਾਲ ਹੋਣਗੇ, ਸਰਦਾਰ ਅਤੇ ਸਾਰੇ ਲੋਕ ਤੇਰੀ ਆਗਿਆ ਵਿੱਚ ਹੋਣਗੇ।
  mya-JVB: သင်းဖွဲ့ သောယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့ သည်လည်း ဘုရားသခင် ၏အိမ် တော်မှုကို
    ဆောင်ရွက် ရာဘို့ရှိကြ၏။ လိမ္မာ သော ဆရာသမား အမျိုးမျိုး တို့ သည်လည်း အရာရာ တို့ကို
    လုပ်ဆောင်စေဘို့ရှိကြ၏။ မင်း များနှင့် ပြည်သူ ပြည်သားများအပေါင်း တို့သည်လည်း သင့်
    လက်၌ရှိကြသည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: “Hahelagaia taudia bona Levi taudia edia orea ta ta, be Dirava ena Dubu
    Helaga ena gaukara totona idia hegaegae vadaeni. Gaukara taudia mai edia diba
    bona mai edia aonega idauidau ibounai ese idia ura bada oi do idia durua, bona
    edia gunalaia taudia ibounai ese oiemu oda ibounai do idia kamonai henia momokani.”
  urd-urd: और देख, काहिनों और लावियों के फ़रीक़ ख़ुदा के घर की सारी ख़िदमत के लिए
    हाज़िर हैं, और हर क़िस्म की ख़िदमत के लिए सब तरह के काम में हर शख़्स जो माहिर
    है बख़ुशी तेरे साथ हो जाएगा; और लश्कर के सरदार और सब लोग भी तेरे हुक्म में होंगे।
  rus-SYN: И вот отделы священников и левитов, для всякой службы при Доме Божием.
    И у тебя есть для всякого дела усердные люди, искусные для всякой работы, и начальники
    и весь народ готовы на все твои приказания.
  bqc-SIM: Sa'onaↄ ń Levii buiↄ gãliↄ ku sↄu guu wà Dii kpɛ́pi zĩ kɛ, mɛ́ gbɛ̃́
    pↄ́ aa gↄ̃i vĩ mɛ́ an pↄ gbàↄ kunnↄ aa zĩpi kɛ. Gbɛ̃́pii ń ń kíaↄ aa n yãma.
  tcz-CHONGTHU: “Themgao ho le Levi mite akinganse na banga pakai kin abol diu, adangse
    injong akipeh nathei chan uva pan alah uva, gamsung vaipo ho jouse le thuneina
    aboncha a nangma thunoi a umding ahi” ati.
  mar-mar: देवाच्या मंदिराच्या सेवेच्या कामाला याजक आणि लेवी यांचे वर्ग नेमले आहेत.
    सर्व प्रकारच्या कामांत कोणत्याही प्रकारच्या सेवेसाठी स्वखुशीने व निपुण कारागिर
    कामात मदत करण्यास तुझ्याबरोबर आहेत. अधिकारी आणि सर्व लोक तुझ्या आज्ञा मानण्यास
    तयार असतील.”
  qub-qub: Caychömi caycan cüracunawan Leví runacuna Templucho turnunpa arunanpäpis.
    Yanapäshunquipaj alli aroj runacunami. Llapan mandajcunapis, cumun runacunapis
    munayniquichömi canga.»
  bqp-bqp: Yɑ̃ku kowobu kɑ Lefibɑ wee bɑ bɔnu sɑ̃ɑ wuu wuukɑ bu kɑ Yinni Gusunɔn sɑ̃ɑrun
    sɔmɑ ko. Ǹ n sɑ̃ɑ yee ten bɑnɑn sɔ̃n nɑ, tɔmbu wee be bɑ sɔm bwese bwesekɑn kobu
    yɛ̃ bɑ mɑɑ tii wɛ̃ kɑ kĩru. Be kɑ wirugibu kɑ Isirelibɑ kpuro bɑ koo nun wiru
    kpĩiyɑ.
  hat-hat: Gwoup prèt yo ak gwoup moun Levi yo deja resevwa travay pou yo fè nan Tanp
    lan. Pou tout lòt travay yo, ou gen avè ou ouvriye ki vle ede ou, lèfini ki gen
    ladrès nan tout kalite djòb. Chèf yo ak tout pèp la ap tann lòd ou pou tout bagay
    fèt.
  eng-BSB: The divisions of the priests and Levites are ready for all the service
    of the house of God, and every willing man of every skill will be at your disposal
    for the work. The officials and all the people are fully at your command.”
  eng-WEBPB: Behold, there are the divisions of the priests and the Levites for all
    the service of God’s house. Every willing man who has skill for any kind of service
    shall be with you in all kinds of work. Also the captains and all the people will
    be entirely at your command.”
  kbq-kbq: Hagi antahio, pristi vahetamine Livae vahetmimo'za kazahu'za Anumzamofo
    nona kigahaze. Hagi maka ruzahu ruzahu eri'zama eri antahizama eri'naza vahetmimo'za
    kaza hu'za ana eri'zana enerinagenka, maka eri'za vaheka'ane, zamagra zamavesite'ma
    eri'zama eri vahe'mo'za kagria keka'a antahi'za eri'zana erigahaze. Hagi maka
    ugagota kva vahe'mo'zane, maka vahe'mo'zanena ke'ma hanana kea antahi'za ana eri'zana
    erigahaze.
  nhe-BL: Huan nica itztoque nochi nopa totajtzitzi huan levitame ipan sesen iningrupo
    para tequipanose ipan nopa tiopamitl. Huan nopa sequinoc tlalnamiquini ica miyac
    tlamantli yajatili tequipanose san ica ininpaquilis. Huan nochi tlayacanani ipan
    ni israelita tlacame itztoque moixpa para tiquinnahuatis para xijtlamiltica nopa
    tiopamitl.”
  gub-BL: Xaxeto a'e wà, Erewi izuapyapyr a'e wà no, wiko putar ma'ereko haw tàpuzuhu
    pupe har iapo har romo wà nehe. Uma'ereko ma'e wyzài ma'ereko haw iapo haw kwaw
    par uhyk nepytywà àwàm rehe wà. Teko paw a'e wà, wanuwihaw paw a'e wà no, uhyk
    neze'eg heruzar àwàm rehe wà kury.
  eng-DRA: Behold the courses of the priests and the Levites, for every ministry of
    the house of the Lord, stand by thee, and are ready, and both the princes, and
    the people know how to execute all thy commandments.
