  ibo-ibo: Eze Devid biliri kwụrụ ọtọ sị, “Geenụ m ntị, unu ụmụnna m, na ndị m. Ọ
    bụrịị ihe dị m nʼobi iwu ụlọ nke ga-abụ ebe izuike nye igbe ọgbụgba ndụ Onyenwe
    anyị, nke ga-abụ ebe mgbakwasị ụkwụ nye Chineke anyị. Edokọtachaala m ihe e ji
    ewu ya,
  ory-ory: ତହୁଁ ଦାଉଦ ରାଜା ଆପଣା ପାଦରେ ଠିଆ ହୋଇ କହିଲେ, “ହେ ମୋହର ଭ୍ରାତୃଗଣ, ମୋହର ଲୋକମାନେ,
    ମୋହର କଥା ଶୁଣ; ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ନିମନ୍ତେ ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପାଦପୀଠ
    ନିମନ୍ତେ ଏକ ବିଶ୍ରାମର ଗୃହ ନିର୍ମାଣ କରିବା ମୋହର ମନସ୍ଥ ଥିଲା ଓ ମୁଁ ନିର୍ମାଣାର୍ଥେ ଆୟୋଜନ
    କରିଥିଲି।
  chk-chk: Mürin, ewe king Tafit a ütä mwer o üreniir, “Oupwe aüselingaei, pwii kana
    me nei aramas. Üa fen ekieki lon lelukei, pwe üpwe aüetä eu imw fän iten än ewe
    Samol mi Lapalap pworofel, fän iten lenien puun pechen ach we Kot. Iwe, üa amolätä
    pisek fän iten kaütän eu imwenfel.
  rop-rop: Wal King Deibid bin jandap lida langa detlot pipul en imbin dalim olabat.
    Imbin tok, “Wal main kantrimen olabat, yumob irrim langa mi na. Aibin wandi bildimap
    det speshalwan pleis weya wi gin pudum det Seikridwan Boks wulijim wi gin go deya
    blanga weshipbat langa YAWEI det trubala God blanga wi. Wal aibin meigim ebrijing
    redi blanga bildimap det Serramoni Pleis du,
  ukr-1871: 'І став царь Давид на ноги свої й промовив: Послухайте мене, браття мої
    й народе мій! Було в мене на думцї збудувати дім спокою для скринї завіту Господнього
    й підніжок під ноги Бога нашого. Я ж і наготував, що треба до будовання.'
  deu-1951: 'Und der König David erhob sich und sprach: Höret mir zu, meine Brüder
    und mein Volk! Ich hatte mir vorgenommen, eine Ruhestätte zu bauen für die Lade
    des Bundes des HERRN und als Schemel der Füße unseres Gottes, und ich hatte mich
    für den Bau gerüstet.'
  eng-JPS: 'Then David the king stood up upon his feet, and said: ''Hear me, my brethren,
    and my people; as for me, it was in my heart to build a house of rest for the
    ark of the covenant of the LORD, and for the footstool of our God; and I had made
    ready for the building.'
  srp-1865: 'I ustavši car David na noge reèe: èujte me, braæo moja i narode moj!
    ja bijah naumio da sazidam dom gdje bi poèivao kovèeg Gospodnji i da bude podnožje
    nogama Boga našega, i pripravih što treba za zidanje.'
  lug-lug: Awo kabaka Dawudi n’ayimirira n’ayogera nti, “Mumpulirize baganda bange
    era abantu bange. Nnali nteseeteese mu mutima gwange okuzimbira essanduuko ey’endagaano
    ya Mukama n’entebe ey’ebigere bya Katonda, ennyumba, era nga nentegeka eyaayo
    ewedde okukolebwa.
  heb-heb: ויקם דויד המלך על רגליו ויאמר שמעוני אחי ועמי אני עם לבבי לבנות בית מנוחה
    לארון ברית יהוה ולהדם רגלי אלהינו והכינותי לבנות׃
  ben-IRV: পরে রাজা দায়ূদ উঠে দাঁড়িয়ে তাঁদের বললেন, “আমার ভাইয়েরা ও আমার লোকেরা,
    আমার কথায় মনোযোগ দিন। সদাপ্রভুর নিয়ম সিন্দুকের জন্য, অর্থাৎ আমাদের ঈশ্বরের পা
    রাখবার জায়গার জন্য একটা স্থায়ী ঘর তৈরী করবার ইচ্ছা আমার মনে ছিল, আর আমি তা তৈরী
    করবার আয়োজনও করেছিলাম।
  pan-pan: ਤਾਂ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਆਪਣੇ ਪੱਬਾਂ ਦੇ ਭਾਰ ਖੜਾ ਹੋ ਕੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਭਾਈਓ ਅਤੇ
    ਹੇ ਮੇਰੀ ਪਰਜਾ, ਮੇਰੀ ਸੁਣੋ! ਮੇਰੇ ਮਨ ਵਿੱਚ ਸੀ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਦੇ ਲਈ ਸੁੱਖ
    ਸਥਾਨ ਅਤੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੈਰਾਂ ਦੇ ਤਲੇ ਦੀ ਚੌਂਕੀ ਬਣਾਵਾਂ, ਅਤੇ ਮੈਂ ਉਸ ਦੇ ਬਣਾਉਣ ਦੇ
    ਲਈ ਤਿਆਰੀ ਕੀਤੀ ਸੀ
  mya-JVB: ထိုအခါ ဒါဝိဒ် မင်းကြီး သည်ရပ် ၍ ၊ ငါ့ ညီအစ်ကို ၊ ငါ့ လူ တို့ နားထောင် ကြလော့။
    ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ငြိမ်ဝပ် ရာ အိမ် တည်းဟူသောဘုရားသခင် ၏ ခြေ တော်တင်ရာခုံ
    ကို တည် လုပ်မည်ဟု ငါ အကြံ ရှိ၍ တည် လုပ်ခြင်းငှါ ပြင်ဆင် နှင့်ပြီ။
  hmo-hmo: Davida ese idia edia vairanai ia gini, bona ia hereva, ia gwau, “Egu tadikakana
    bona egu basileia taudia e, egu hereva do umui kamonai. Guna egu kudouna lalonai
    lau ura Dubu ta do lau haginia, Lohiabada ena Taravatu Maua atoa gabuna, bona
    Lohiabada, iseda Dirava ena aena do ia atoa gabuna totona. Bona lau ese unai dubu
    haginia dalana lau karaia hegaegae.
  urd-urd: तब दाऊद बादशाह अपने पाँव पर उठ खड़ा हुआ, और कहने लगा, ऐ मेरे भाइयों और
    मेरे लोगों, मेरी सुनो! मेरे दिल में तो था कि ख़ुदावन्द के 'अहद के सन्दूक़ के लिए
    आरामगाह, और अपने ख़ुदा के लिए पाँव की कुर्सी बनाऊँ, और मैंने उसके बनाने की तैयारी
    भी की;
  rus-SYN: 'И стал Давид царь на ноги свои и сказал: послушайте меня, братья мои и
    народ мой! было у меня на сердце построить дом покоя для ковчега завета Господня
    и в подножие ногам Бога нашего, и потребное для строения я приготовил.'
  bqc-SIM: 'Ɔ̃ kí Davidi fɛ̀lɛ zɛ̀ à mɛ̀: Ma gbɛ̃́ↄ, à swã́sɛmazi! Ma zɛò ma
    sↄ̃u mà kpɛdↄ Dii wá Lua bàakuawanↄ kpagolo pↄ́ dɛ aà gbadibↄ ũɛ, ↄ̃ ma sↄu
    mà ń a dↄao.'
  tcz-CHONGTHU: Akipatdoh in hity hin aseitai, “Ka sopi le Ka miteho, keiman Pathen
    kitepna thingkong a itih a aum jing nading, Pathen houin theng sahdoh ding ka
    ngaiton, kigotnan thil le lo angaicha tampi jong kakoitai.
  mar-mar: नंतर राजा दावीद त्यांच्यापुढे उभा राहून म्हणाला, “माझ्या बांधवांनो आणि
    लोकांनो, माझे ऐका परमेश्वराचा कराराचा कोश ठेवण्यासाठी आणि देवाच्या पादासनासाठी
    एक विसाव्याचे घर बांधावे असा माझा मानस होता. त्याच्या बांधकामासाठी मी तयारी ही
    केली होती.
  qub-qub: 'Davidga chaupiman ichiycur niran: «Marca-masëcuna, mandashä runacuna wiyaycäramay
    ari. Noga munarä Tayta Diospa rispitädu babulnin imaycamapis churaränanpaj jatun
    wasita aruchiyta, Tayta Diosninchïpa jamanan cananpaj. Aruchinäpämi llapanta camarishcä.'
  bqp-bqp: Yerɑ sinɑ boko Dɑfidi u seewɑ u yɔ̃rɑ u nɛɛ, bɛɛ nɛn mɛro bisibu, bɛɛ nɛn
    tɔmbu kpuro, i mɑn swɑɑ dɑkio i nɔ. Wee nɑ rɑɑ gɔ̃ru doke n Gusunɔ bɛsɛn Yinni
    diru bɑniɑ mi bɑ koo win woodɑn kpɑkororu yi te tɑ sɑ̃ɑ win nɑɑ sɔnditiru, mɑ
    nɑ sɔɔru sɑ̃ɑ n kɑ tu bɑni.
  hat-hat: 'David kanpe devan yo tout, li di yo konsa: -Frè m'' yo ak nou tout moun
    nan pèp mwen an, koute sa m''ap di nou. Mwen te fè lide bati yon kay kote pou
    Bwat Kontra Seyè a rete, yon kay kote Seyè a ka mete fotèy li. Mwen te pare tout
    bagay pou bati kay la.'
  eng-BSB: Then King David rose to his feet and said, “Listen to me, my brothers and
    my people. It was in my heart to build a house as a resting place for the ark
    of the covenant of the LORD and as a footstool for our God. I had made preparations
    to build it,
  eng-WEBPB: Then David the king stood up on his feet and said, “Hear me, my brothers
    and my people! As for me, it was in my heart to build a house of rest for the
    ark of the LORD’s covenant, and for the footstool of our God; and I had prepared
    for the building.
  kbq-kbq: Ana huteno Deviti'a otino amanage huno zamasmi'ne, nafuhetane vahe'nimotanena
    kama antahiho, nagrama hankave antahintahima antahi'noana Ra Anumzamofo huhagerafi
    huvempage vogisire'ma Anumzamo'a aga tra'ma antenia no kinakure hu'na retrotrara
    hu'noe.
  nhe-BL: 'Huan Tlanahuatijquetl David moquetzqui, huan quiijto: “Noicnihua huan notlacajhua,
    tlahuel na nijnequiyaya nijsencahuas se tiopamitl campa huelisquía tijtlalise
    nopa caxa tlen quipixtoc nopa tlajtoli tlen TOTECO quichijqui tohuaya. Elisquía
    campa Toteco Dios huelisquía mocahuas para tlanahuatis. Huan yeca nijcualtlali
    nochi tlamantli tlen monequisquía motequihuis ipan nopa tiopamitl.'
  gub-BL: Na'e Tawi upu'àm wanenataromo kury, wanupe uze'eg pà kury. — Teko heywy
    rehe har wà. Herywyr wà. Pezeapyaka katu heze'eg rehe nehe. Hepurapo wer tàpuzuhu
    rehe ihe. Amonokatu mo Tupàn Ze'eg Hyru ipupe. Tupàn Tuweharupi Wiko Ma'e umuhyk
    upy uze'eg hyru rehe a'e. Amono'og ma'e tetea'u hàpuzuhu romo iapo pyràm ihe.
  eng-DRA: 'And the king rising up, and standing said: Hear me, my brethren and my
    people: I had a thought to have built a house, in which the ark of the Lord, and
    the footstool of our God might rest: and I prepared all things for the building.'
