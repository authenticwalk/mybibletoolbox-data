verse: 1CH.028.002
translations:
  mal-C: 'ദാവീദ് രാജാവ് എഴുന്നേറ്റുനിന്ന് ഇപ്രകാരം പറഞ്ഞു: “എന്റെ ജനവും എന്റെ സഹോദരന്മാരുമേ,
    ശ്രദ്ധിക്കുക! യഹോവയുടെ ഉടമ്പടിയുടെ പേടകത്തിന് ഒരു വിശ്രമസങ്കേതമായും നമ്മുടെ ദൈവത്തിനു
    പാദപീഠമായും ഒരു ആലയം പണിയണമെന്ന് ഞാൻ ഹൃദയപൂർവം ആഗ്രഹിച്ചിരുന്നു. അതു പണിയുന്നതിനുള്ള
    പദ്ധതികളും ഞാൻ ആവിഷ്ക്കരിച്ചു.'
  deu-TKW: 'Da erhob sich David von seinem Sitz und sprach: Hört mich an, meine Brüder
    und mein Volk! Ich hatte im Sinne, für die Lade mit dem Gesetze Jahwes und den
    Schemel der Füße unseres Gottes eine Ruhestätte zu erbauen, und traf Vorbereitungen
    für den Bau.'
  lin-lin: 'Mokonzi Davidi atelemaki mpe alobaki : — Boyoka ngai, bandeko na ngai
    mpe bato na ngai : Nazalaki na likanisi ya kotonga esika ya kopema mpo na Sanduku
    ya Boyokani ya Yawe, enyatelo ya makolo ya Nzambe na biso ; bongo nabongisaki
    biloko mpo na kotonga yango.'
  eng-LSV: And David the king rises on his feet and says, “Hear me, my brothers and
    my people, I [had it] with my heart to build a house of rest for the Ark of the
    Covenant of YHWH, and for the footstool of our God, and I prepared to build,
  eng-GNV: 'And King Dauid stoode vp vpon his feete; and saide, Heare ye me, my brethren
    and my people: I purposed to haue buylt an house of rest for the Arke of the couenant
    of the Lord, and for a footestoole of our God, and haue made ready for the building,'
  eng-WEBSTER: 'Then David the king stood upon his feet, and said, Hear me, my brethren,
    and my people: As for me , I had in my heart to build a house of rest for the
    ark of the covenant of the LORD, and for the footstool of our God, and had made
    ready for the building:'
  nhw-BL: 'Huan Tlanahuatijquetl David moquetzqui, huan quiijto: “Noicnihua huan nomasehualhua,
    tlahuel na nijnequiyaya nijsencahuas se tiopamitl campa huelisquía tijtlalise
    nopa caxa catli quipixtoc nopa camanali catli TOTECO quichijqui tohuaya. Elisquía
    campa Toteco Dios huelisquía mocahuas para tlanahuatis. Huan yeca nijcualtlali
    nochi tlamantli catli monequisquía motequihuis ipan nopa tiopamitl.'
  swh-ONEN: 'Mfalme Daudi akainuka na kusema: “Nisikilizeni ndugu zangu nanyi watu
    wangu. Nilikuwa na nia ya kujenga nyumba ili iwe mahali pa kukaa Sanduku la Agano
    la Bwana kwa ajili ya kuwa mahali pa kuwekea miguu ya Mungu wetu, nami nikafanya
    maandalizi ya kuijenga.'
  bba-bba: Yerɑ sinɑ boko Dɑfidi u seewɑ u yɔ̃rɑ u nɛɛ, bɛɛ nɛn mɛro bisibu, bɛɛ nɛn
    tɔmbu kpuro, i mɑn swɑɑ dɑkio i nɔ. Wee nɑ rɑɑ ɡɔ̃ru doke n Gusunɔ bɛsɛn Yinni
    diru bɑniɑ mi bɑ koo win woodɑn kpɑkororu yi te tɑ sɑ̃ɑ win nɑɑ sɔnditiru, mɑ
    nɑ sɔɔru sɑ̃ɑ n kɑ tu bɑni.
  eng-KJVCPB: 'Then David the king stood up upon his feet, and said, Hear me, my brethren,
    and my people: As for me, I had in mine heart to build a house of rest for the
    ark of the covenant of the Lord, and for the footstool of our God, and had made
    ready for the building:'
  luo-luo: Eka Ruoth Daudi nochungo kar tiende mowacho niya, “Winjauru jowetena kendo
    jothurwa. Ne achano e chunya mondo ager ot kaka kar yweyo mar Sandug Singruok
    mar Jehova Nyasaye mondo obed raten mar tiend Nyasachwa kendo ne an gi chenro
    mar gere.
  meu-meu: Bena King David e tore isi, eto. Tadikakagu bona egu orea taumui e, a kamonai
    henigu. Lalogu na hadaia dubu auta baina haginia nato, Iehova ena taravatu mauana
    baine heato gabuna bona eda Dirava aena ihadaina gabuna; bena ihaginina daladia
    na lailai.
  npi-ULB: तब दाऊद राजा खडा भए र यसो भने, “ए मेरा दाजुभाइ र मेरा मानिसहरू हो, मेरा
    कुरा सुन्‍नुहोस् । परमप्रभुको करारका सन्‍दूकको निम्‍ति एउटा मन्‍दिर, हाम्रा परमेश्‍वरको
    निम्‍ति एउटा पाउदान बनाउने मेरो इच्‍छा थियो, अनि मैले त्‍यो निर्माण गर्नलाई तयारी
    पनि गरें ।
  yor-yor: Ọba Dafidi dìde dúró ní ẹsẹ̀ rẹ̀, o sì wí pé, “Fetísílẹ̀ sí mi, ẹ̀yin ará
    mi àti ẹ̀yin ènìyàn mi. Èmi ní o ni lọ́kàn mi láti kọ́ ilé gẹ́gẹ́ bí ibi ìsinmi
    fún àpótí ẹ̀rí tí Olúwa fún àpótí ìtìsẹ̀ Ọlọ́run wa, èmi sì gbèrò láti kọ́ ọ.
  pes-OPCB: 'آنگاه داوود بر پا ایستاده، چنین گفت: «ای برادران من و ای قوم من! آرزو
    داشتم خانه‌ای بسازم تا صندوق عهد خداوند در آن قرار گیرد، و خدای ما در آن منزل
    کند. من هر چه برای این بنا لازم بود، جمع‌آوری کردم'
  tgl-ULB: Pagkatapos tumayo si haring David at sinabi, “Makinig kayo sa akin, mga
    kapatid at mga mamamayan. Layunin kong magtayo ng isang templo para sa kaban ng
    tipan ni Yahweh; isang tungtungan ng paa ng ating Diyos, at nakapaghanda na ako
    sa pagpapatayo nito.
  hui-hui: Ani íbu ngoaiho hai heagola Debidihanda heyu howa tihondo lamialu lalu,
    I̱ hamenerubi i̱naga wali agali bu kamirubi tíhondo i̱na bi áyu larogo baya hangu
    hale halimu. Inanaga Anduane Homogo anda bayaleore mbira Habo Nalolene Bi lo winigonaga
    Mbogoyi biago ogoniha mo ngelolenaga bule i̱na mandabu haru. Mbogoyi ogoni inanaga
    Ngode Datagaliwabe kagonaga ge wilonaga wini. I̱na anda ogoni bulenaga mbirale
    bibahende mo manda mandabu wiai haru.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ထို​သူ​တို့​ရှေ့​တွင်​ရပ်​လျက် မိန့်​ခွန်း​မြွက်​ကြား​တော်​မူ​၏။
    မင်း​ကြီး​က``ငါ ၏​ပြည်​သူ​ပြည်​သား​တို့၊ နား​ထောင်​ကြ​လော့။ ငါ​သည်​ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​ခြေ​တင်​ခုံ​ဖြစ်​သော ပ​ဋိ​ညာဉ်​သေတ္တာ​တော် ကို​ထား​ရှိ​ရန်​အ​တွက်​အိမ်​တော်​တစ်​ဆောင်
    ကို​တည်​ဆောက်​လို​ပေ​သည်။ ဘု​ရား​သ​ခင် နာ​မ​တော်​ကို​ချီး​မြှောက်​ရန်​ဗိ​မာန်​တော်
    တည်​ဆောက်​ရေး​အ​တွက်​ငါ​သည်​ပြင်​ဆင် မှု​များ​ကို​ပြု​ခဲ့​လေ​ပြီ။-
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཡར་བཞེངས་ནས་ན་རེ། ངའི་སྤུན་དང་ངའི་མི་རྣམས། ཁྱོད་ཅག་གིས་ངའི་གཏམ་ལ་ཉོན་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཇོག་སའི་བསྟི་གནས་ཤིག་བཞེངས་ཏེ། རང་ཅག་གི་དཀོན་མཆོག་གི་ཞབས་སྟེགས་སུ་འགོད་པའི་འདུན་པ་ངའི་སེམས་སུ་བྱུང་ནས།
    མཆོད་ཁང་བཞེང་བའི་ཕྱིར་ཐམས་ཅད་བཤམས་མོད།
  sna-sna: Mambo Dhavhidhi akasimuka akamira akati, “Teererai kwandiri, hama dzangu
    navanhu vangu. Zvakanga zviri mumwoyo mangu kuti ndivake imba senzvimbo yokuzororera
    yeareka yesungano yaJehovha, kuti zvive chitsiko chetsoka dzaMwari wedu, uye ndakaita
    urongwa hwokuivaka.
  spa-BLM: 'Entonces el rey David se puso en pie y dijo: “¡Oídme, hermanos míos y
    pueblo mío! En cuanto a mí, estaba en mi corazón construir una casa de reposo
    para el arca de la alianza de Yahvé, y para el escabel de nuestro Dios; y había
    preparado la construcción.'
  cac-cac: 'Ix lajvi chi'' ix q''ue lin̈an vin̈, ix yalan vin̈ icha tic: Ab''ec e
    masanil ex vetchon̈ab''. Ay val och d''a in pensar in b''oanq''ue junoc templo
    b''aj scan te'' scaxail strato Jehová d''a juneln̈ej, yic vach'' ata'' scajnaj
    co Diosal chi''. Toxo ix in molb''ej masanil tastac ol c''anchaj d''ay.'
  swh-ULB: Daudi mfalme akainuka kwa miguu yake na kusema, “Sikilizeni mimi, kaka
    zangu na watu wangu. Ilikuwa dhumuni langu kujenga hekalu kwa ajili ya sanduku
    la agano la Yahweh; stuli ya miguu kwa ajili ya Mungu wetu, na nimefanya maandalizi
    kuijenga.
  bel-bel: 'І стаў Давід цар на ногі свае і сказаў: паслухайце мяне, браты мае і народ
    мой! было ў мяне на сэрцы пабудаваць дом спакою для каўчэга запавета Гасподняга
    і ў падножжа нагам Бога нашага, і патрэбнае для будаўніцтва я падрыхтаваў.'
  deu-ELBBK: 'Und der König David erhob sich auf seine Füße und sprach: Hört mich,
    meine Brüder und mein Volk! Ich hatte in meinem Herzen, ein Haus der Ruhe zu bauen
    für die Lade des Bundes des HERRN und für den Schemel der Füße unseres Gottes;
    und ich machte mich bereit zu bauen.'
  mbb-OT: Hein nengevurun dan en ne midhitindeg si David he migkaǥi te, “Pemineǥa
    a keniyu, menge suled wey menge keet-etawan ku. Egkesuat a he ebangun te valey
    te Nengazen para egkesevukan duen te Kavan te Kebpekid-uyun te Nengazen he Megbevayè
    tew, para zuen egkeuntuzan te paa zin. Ne neisip ku is edtukuzen en heini.
  mal-2015: 'ദാവീദ്‌രാജാവു എഴുന്നേറ്റുനിന്നു പറഞ്ഞതു എന്തെന്നാൽ: എന്റെ സഹോദരന്മാരും
    എന്റെ ജനവുമായുള്ളോരേ, എന്റെ വാക്കു കേൾപ്പിൻ; യഹോവയുടെ നിയമപെട്ടകത്തിനും നമ്മുടെ
    ദൈവത്തിന്റെ പാദപീഠത്തിന്നുമായി ഒരു വിശ്രമാലയം പണിവാൻ എനിക്കു താല്പര്യം ഉണ്ടായിരുന്നു;
    പണിക്കുവേണ്ടി ഞാൻ വട്ടംകൂട്ടിയിരുന്നു.'
  rmc-rmc: 'Sar savore doavle, o David ušťiľa a phenďa: „Phralale mire the manušale
    mire! Šunen man avri! Sas man andro jilo te ačhavel kher prekal e archa le RAJESKRA
    zmluvakri, than pro odpočinkos, kaj peske o Del thoďahas peskre pindre, a savoro
    imar pripravinďom, hoj pes te ačhavel.'
  pes-OPV: 'پس داود پادشاه برپا ايستاده، گفت: « اي برادرانم و اي قوم من! مرا بشنويد!
    من اراده داشتم خانه اي که آرامگاه تابوت عهد خداوند و پاي انداز پايهاي خداي ما
    باشد بنا نمايم، و براي بناي آن تدارک ديده بودم.'
  ron-1924: 'Ымпэратул Давид с-а скулат ын пичоаре ши а зис: „Аскултаци-мэ, фрацилор
    ши попорул меу! Авям де гынд сэ зидеск о касэ де одихнэ пентру кивотул легэмынтулуй
    Домнулуй ши пентру аштернутул пичоарелор Думнезеулуй ностру ши мэ прегэтям с-о
    зидеск.'
  ben-OBCV: 'রাজা দাউদ নিজের পায়ে ভর দিয়ে উঠে দাঁড়িয়ে বললেন: “হে আমার সহকর্মী
    ইস্রায়েলীরা ও আমার প্রজারা, আমার কথা শোনো। মনে মনে আমি ঠিক করে রেখেছিলাম যে আমি
    সদাপ্রভুর নিয়ম-সিন্দুকের বিশ্রাম-স্থানরূপে এমন একটি ভবন তৈরি করব, যা হবে আমাদের
    ঈশ্বরের পা রাখার স্থান, এবং সেটি তৈরি করার পরিকল্পনাও আমি করে রেখেছিলাম।'
  som-som: Markaasaa Boqor Daa'uud cagaha isku taagay, oo wuxuu yidhi, Walaalahay
    iyo dadkaygiiyow, i maqla. Aniga waxaa qalbigayga ku jirtay inaan guri nasasho
    u dhiso sanduuqa axdiga Rabbiga iyo meel uu Ilaaheennu cago saaro, oo dhismihiina
    alaab baan u diyaariyey.
  lat-VUC: 'Cumque surrexisset rex, et stetisset, ait: Audite me, fratres mei et populus
    meus: cogitavi ut ædificarem domum, in qua requiesceret arca fœderis Domini, et
    scabellum pedum Dei nostri: et ad ædificandum, omnia præparavi.'
  eng-ASVBT: 'Then David the king stood up upon his feet, and said, Hear me, my brethren,
    and my people: as for me, it was in my heart to build a house of rest for the
    ark of the covenant of Jehovah, and for the footstool of our God; and I had made
    ready for the building.'
  ita-1885: 'E il re Davide si levò in piè, e disse: Ascoltatemi, fratelli miei, e
    popol mio; io avea in cuore di edificare una Casa di riposo all''Arca del Patto
    del Signore; ed allo scannello de'' piedi del nostro Dio; ed avea fatto l''apparecchio
    per edificarla.'
  eng-LXXUP: 'And David stood in the midst of the assembly, and said, Hear me, my
    brethren, and my people: it was in my heart to build a house of rest for the ark
    of the covenant of the Lord, and a place for the feet of our Lord, and I prepared
    materials suitable for the building:'
  eng-ULB: Then David the king rose to his feet and said, “Listen to me, my brothers
    and my people. It was my intention to build a temple for the ark of the covenant
    of Yahweh; a footstool for our God, and I have made preparations to build it.
  spa-VBL: 'El rey David se puso en pie y dijo: “¡Escúchenme, hermanos míos y pueblo!
    Yo quería construir una casa como lugar de descanso para el Arca del Pacto del
    Señor, como escabel para nuestro Dios. Así que hice planes para construirla.'
  fra-_FOB: 'Et le roi David se leva sur ses pieds, et dit: Mes frères et mon peuple,
    écoutez-moi! J''avais dessein de bâtir une maison de repos pour l''arche de l''alliance
    de l''Éternel, et pour le marchepied de notre Dieu, et je m''apprêtais à bâtir.'
  mal-mal: 'ദാവീദ്‌ രാജാവ് എഴുന്നേറ്റുനിന്ന് പറഞ്ഞത് എന്തെന്നാൽ: “എന്റെ സഹോദരന്മാരും
    എന്റെ ജനവുമായുള്ളോരേ, എന്റെ വാക്കു കേൾക്കുവിൻ; യഹോവയുടെ നിയമപെട്ടകത്തിനും നമ്മുടെ
    ദൈവത്തിന്റെ പാദപീഠത്തിനുമായി ഒരു വിശ്രമാലയം പണിയുവാൻ എനിക്ക് താല്പര്യം ഉണ്ടായിരുന്നു;
    പണിക്കുവേണ്ടി ഞാൻ ഒരുക്കങ്ങൾ നടത്തിയിരുന്നു”.'
  urd-GVR: Dāūd Bādshāh un ke sāmne khaṛe ho kar un se muḳhātib huā, “Mere bhāiyo
    aur merī qaum, merī bāt par dhyān deṅ! Kāfī der se maiṅ ek aisā makān tāmīr karnā
    chāhtā thā jis meṅ Rab ke ahd kā sandūq mustaqil taur par rakhā jā sake. Āḳhir
    yih to hamāre Ḳhudā kī chaukī hai. Is maqsad se maiṅ taiyāriyāṅ karne lagā.
  suz-BL: मिनु पिप दाऊद बोक्‍शा मेको आन कली “आं लोक्‍ब नु आं मुर आं लोव़ नेनीन। गो
    परमप्रभु यावे आ कबल पशो सन्‍दोस कली नाइक्‍चा कली बाक्‍तीक का सेल्‍चा मिम्‍शो बाक्‍ती।
    परमप्रभु यावे, इं परमप्रभु आ खोइल थेक्‍तीक खोदेंशो दुम्‍चा माल्‍ब। गो मेको सेल्‍चा
    कली ठीक पाता। १इतिहास २२:६-१०; भजन संग्रह ९९:५; भजन संग्रह १३२:७
