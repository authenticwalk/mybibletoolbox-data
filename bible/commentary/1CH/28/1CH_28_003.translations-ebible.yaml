verse: 1CH.028.003
translations:
  mal-C: 'എന്നാൽ ദൈവം എന്നോട് അരുളിച്ചെയ്തു: ‘എന്റെ നാമത്തിന് ഒരു ആലയം പണിയേണ്ടതു
    നീയല്ല; കാരണം നീ ഒരു യോദ്ധാവാണ്, രക്തവും ചിന്തിയിട്ടുണ്ട്!’'
  deu-TKW: 'Gott aber sprach zu mir: Du sollst meinem Namen keinen Tempel erbauen;
    denn du bist ein Kriegsmann und hast Blut vergossen.'
  lin-lin: 'Kasi Nzambe alobaki na ngai : « Okotonga ndako mpo na Kombo na Ngai te,
    pamba te ozali moto ya bitumba mpe osopaki makila. »'
  eng-LSV: and God has said to me, You do not build a house for My Name, for you [are]
    a man of wars, and you have shed blood.
  eng-GNV: But God sayde vnto me, Thou shalt not buylde an house for my Name, because
    thou hast bene a man of warre, and hast shed blood.
  eng-WEBSTER: But God said to me, Thou shalt not build a house for my name, because
    thou hast been a man of war, and hast shed blood.
  nhw-BL: Pero Toteco Dios nechilhui para amo elis na catli nijsencahuilis nopa tiopamitl
    campa masehualme quihueyitlalise pampa na nieliyaya se nitlahuilanquetl huan ipan
    tlahuilancayotl niquinmictijtoc miyac tlacame.
  swh-ONEN: Lakini Mungu akaniambia, ‘Wewe hutajenga nyumba kwa Jina langu, kwa sababu
    wewe umepigana vita na umemwaga damu.’
  bba-bba: Adɑmɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n ǹ nɛ kon tu bɑni. Domi nɑ sɑ̃ɑwɑ tɔnu wi u
    tɑbu kuɑ mɑ u yɛm yɑri.
  eng-KJVCPB: but God said unto me, Thou shalt not build a house for my name, because
    thou hast been a man of war, and hast shed blood.
  luo-luo: To Nyasaye nowachona ni, ‘Ok iniger ot miluonge Nyinga nikech in jalweny
    kendo isechwero remo.’
  meu-meu: 'A Dirava ese e hamaorogu, eto: Dubu auta basio haginia, lau ladagu ena,
    badina be oi na tuari tauna, bona taunimanima raradia vada o hahebubu.'
  npi-ULB: तर परमेश्‍वरले मलाई भन्‍नुभयो, ‘मेरो नाउँको निम्‍ति तैंले मन्‍दिर बनाउनेछैनस्,
    किनभने तँ लडाइँ गर्ने मानिस होस्, र तैंले रक्तपात गरेको छस्‌ ।’
  yor-yor: Ṣùgbọ́n Ọlọ́run sọ fún mi pé, ‘Ìwọ kò gbọdọ̀ kọ́ ilé fún orúkọ mi, nítorí
    ìwọ jẹ́ jagunjagun, ìwọ sì ti tàjẹ̀ sílẹ̀.’
  pes-OPCB: 'ولی خدا به من فرمود: تو خانه‌ای برای من نخواهی ساخت، زیرا مردی جنگاور
    هستی و خون ریخته‌ای.'
  tgl-ULB: Ngunit sinabi ng Diyos sa akin, 'Hindi ka magtatayo ng isang templo para
    sa aking pangalan, sapagkat ikaw ay isang mandirigma at nagpadanak ng dugo.'
  hui-hui: Anidagua mandabu hewaria dege Anduane Homogohanda i̱hondo langialu lalu,
    Debidi-o i̱naga wali agali i̱ni koria íbu ngoai holene anda ogoni bulene í̠ ndo
    dabaru. Irane í̠ ami agali howa í̠na agali dewaore homelo bo wahai halu darama
    pelarigoni ndobe, laya.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​စစ်​သည်​တစ်​ဦး​ဖြစ်​၍ များ​စွာ​သွေး​ထွက်​သံ​ယို​ဖြစ်​ပွား​စေ​ခဲ့
    သ​ဖြင့် ငါ့​အား​ကိုယ်​တော်​က​မ​တည်​မ ဆောက်​ရ​ဟု​တား​မြစ်​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་གིས་བདག་ལ་འདི་སྐད་དུ། ཁྱོད་ནི་དམག་མི་ཞིག་ཡིན་ལ་མི་བསད་ནས་ཁྲག་ཕོས་པས།
    ངའི་མིང་གི་ཕྱིར་ཁྱོད་ཀྱིས་མཆོད་ཁང་བརྩིག་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: Asi Mwari akati kwandiri, ‘Iwe hausi kuzovakira Zita rangu imba, nokuti
    uri murwi uye wakateura ropa.’
  spa-BLM: 'Pero Dios me dijo: ‘No construirás una casa a mi nombre, porque eres un
    hombre de guerra y has derramado sangre’.'
  cac-cac: 'Palta ix yal Jehová chi'' d''ayin icha tic: Man̈oc ach ol a b''oq''ue
    jun in cajnub'' chi'', yujto ac''um ach oval, man̈ jantacoc anima a milnacchamoc,
    xchi d''ayin.'
  swh-ULB: Lakini Mungu akaniambia, 'Hautajenga hekalu kwa ajili ya jina la langu,
    kwasababu wewe ni mwanaume wa vita na umemwaga damu.'
  bel-bel: 'Але Бог сказаў мне: ня будуй дома імю Майму, бо ты чалавек ваяўнічы і
    праліваў кроў.'
  deu-ELBBK: 'Aber Gott sprach zu mir: Du sollst meinem Namen kein Haus bauen; denn
    du bist ein Kriegsmann und hast Blut vergossen.'
  mbb-OT: Piru migkeǥiyan a te Megbevayà te, ‘Kenè ka iyan ebpeketukud te valey te
    Nengazen para te zengeg ku tenged te sevaha ka he sundaru wey mezakel is mibpenhimetayan
    nu.’
  mal-2015: 'എന്നാൽ ദൈവം എന്നോടു: നീ എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയരുതു; നീ ഒരു യോദ്ധാവാകുന്നു;
    രക്തവും ചൊരിയിച്ചിരിക്കുന്നു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ale o Del mange phenďa: ‚Tu našťi ačhaves o Chramos prekal miro nav, bo
    sal slugaďis a čhorďal avri but rat.‘'
  pes-OPV: 'ليکن خدا مرا گفت: تو خانه اي به جهت اسم من بنا نخواهي نمود، زيرا مرد جنگي
    هستي و خون ريخته اي.'
  ron-1924: 'Дар Думнезеу мь-а зис: ‘Сэ ну зидешть о касэ Нумелуй Меу, кэч ешть ун
    ом де рэзбой ши ай вэрсат сынӂе.’'
  ben-OBCV: কিন্তু ঈশ্বর আমায় বললেন, ‘তুমি আমার নামের উদ্দেশে কোনও ভবন তৈরি করতে
    পারবে না, যেহেতু তুমি একজন যোদ্ধা ও তুমি রক্তপাতও করেছ।’
  som-som: Laakiinse Ilaah baa igu yidhi, Waa inaadan guri u dhisin magacayga aawadiis,
    maxaa yeelay, waxaad tahay nin dagaal, oo dhiig baad daadisay.
  lat-VUC: 'Deus autem dixit mihi: Non ædificabis domum nomini meo, eo quod sis vir
    bellator, et sanguinem fuderis.'
  eng-ASVBT: But God said unto me, Thou shalt not build a house for my name, because
    thou art a man of war, and hast shed blood.
  ita-1885: 'Ma Iddio mi ha detto: Tu non edificherai la Casa al mio Nome; perciocchè
    tu sei uomo di guerra, ed hai sparso molto sangue.'
  eng-LXXUP: but God said, Thou shalt not build me a house to call my name upon it,
    for thou art a man of war, and hast shed blood.
  eng-ULB: But God said to me, 'You will not build a temple for my name, because you
    are a man of war and have shed blood.'
  spa-VBL: 'Pero Dios me dijo: ‘No debes construir una casa para honrarme, porque
    eres un hombre de guerra que ha derramado sangre’.'
  fra-_FOB: 'Mais Dieu m''a dit: Tu ne bâtiras pas une maison à mon nom, parce que
    tu es un homme de guerre, et que tu as versé du sang.'
  mal-mal: 'എന്നാൽ ദൈവം എന്നോട്: “നീ എന്റെ നാമത്തിന് ഒരു ആലയം പണിയരുത്; നീ ഒരു യോദ്ധാവാകുന്നു;
    രക്തവും ചൊരിയിച്ചിരിക്കുന്നു” എന്നു കല്പിച്ചു.'
  urd-GVR: Lekin phir Allāh mujh se hamkalām huā, ‘Mere nām ke lie makān banānā terā
    kām nahīṅ hai, kyoṅki tū ne jangjū hote hue bahut ḳhūn bahāyā hai.’
  suz-BL: तन्‍न परमप्रभुमी आं कली ‘गे आं नें ठेयब सेल्‍चा कली खिं सेल्‍चा मदुम्‍ब।
    मारदे हना गे लडाइ पा हुश ख्राक्‍श पोक्‍शो बाक्‍ते’ देंत।
  ita-1927: 'Ma Dio mi disse: Tu non edificherai una casa al mio nome, perché sei
    uomo di guerra e hai sparso del sangue.'
  ckb-ckb: 'بەڵام خودا پێی فەرمووم: ”ماڵ بۆ ناوەکەم بنیاد مەنێ، چونکە تۆ پیاوی جەنگیت
    و خوێنت ڕشتووە.“'
  eng-BBE: But God said to me, You are not to be the builder of a house for my name,
    because you are a man of war and have taken life;
  kan-OKCV: ಆಗ ದೇವರು ನನಗೆ, ‘ನೀನು ಮಹಾ ಯುದ್ಧಗಳನ್ನು ನಡೆಸಿ, ಬಹಳ ರಕ್ತವನ್ನು ಸುರಿಸಿದವನು;
    ನನ್ನ ಹೆಸರಿಗೆ ನೀನು ಆಲಯವನ್ನು ಕಟ್ಟಿಸಬಾರದು,’ ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'ஆனாலும் தேவன்: நீ என்னுடைய நாமத்திற்கு ஆலயத்தைக் கட்டவேண்டாம்; நீ யுத்த
    மனிதனாக இருந்து, ரத்தத்தை சிந்தினாய் என்றார்.'
  spa-RV-1909: 'Mas Dios me dijo: Tú no edificarás casa á mi nombre: porque eres hombre
    de guerra, y has derramado mucha sangre.'
  ron-BTF: 'Dar Dumnezeu mi-a spus: Să nu construiești o casă pentru numele meu, deoarece
    ai fost un bărbat de război și ai vărsat sânge.'
  eng-WEBP: But God said to me, ‘You shall not build a house for my name, because
    you are a man of war and have shed blood.’
  eng-FBV: But God told me, ‘You are not to build a house to honor me because you
    are a man of war who has spilled blood.’
  nld-1939: 'Maar God heeft mij gezegd: “Niet gij moet een huis bouwen ter ere van
    mijn Naam; want gij zijt een oorlogsman, en hebt bloed vergoten.”'
  nch-BL: Pero Toteco Dios techilhui para amo elis na cati nijchijchihuilis nopa tiopamit
    campa masehualme quihueyitalise pampa na nieliyaya se nitatehuijquet huan ipan
    tatehuilisti niquinmictijtoc miyac tacame.
  vie-1934: 'Nhưng Đức Chúa Trời phán với ta rằng: Ngươi chớ cất đền cho danh ta,
    vì ngươi là một tay chiến sĩ, đã đổ huyết ra nhiều.'
  hin-CV: मगर परमेश्वर ने मुझसे कहा, ‘मेरे आदर में भवन को तुम नहीं बनवाओगे क्योंकि
    तुम एक योद्धा हो, तुमने बहुत लहू बहाया है.’
  spa-BES: 'Pero Dios me dijo: No debes ser el constructor de una casa para mi nombre,
    porque eres un hombre de guerra y has derramado mucha sangre;'
  tdx-tdx: Fa hoe ka t’i Andrianañahare amako, Tsy ihe ty hamboatse anjomba ho ami’ty
    añarako, amy t’ie ondatin’ aly nampiori-dio.
  tha-KJV: แต่​พระเจ้าตรัสกับข้าพเจ้าว่า ‘​เจ้​าอย่าสร้างนิเวศเพื่อนามของเราเลย เพราะเจ้าเป็นนักรบและได้ทำโลหิตให้​ตก​’
  por-BR-2018: 'Mas Deus me disse: Tu não edificarás casa a meu nome: porque és homem
    de guerra, e derramaste muito sangue.'
  deu-ELO: 'Aber Gott sprach zu mir: Du sollst meinem Namen kein Haus bauen; denn
    du bist ein Kriegsmann und hast Blut vergossen.'
  eng-WYC-2018: But God said to me, Thou shalt not build an house to my name, for
    thou art a man warrior, and hast shed blood. (But God said to me, Thou shalt not
    build a House to honour my name, for thou art a man of war, and hast shed blood.)
  epo-epo: 'Sed Dio diris al mi: Ne konstruu domon al Mia nomo, ĉar vi estas homo
    de milito kaj vi verŝadis sangon.'
  uig-PIN: 'Lekin Huda manga: «Sǝn Mening namimƣa atap ɵy salsang bolmaydu, qünki
    Sǝn jǝngqi, adǝm ɵltürüp ⱪan tɵkkǝnsǝn» dedi.'
  beo-beo: Be Gode da amo diasu na mae gaguma:ne sia:i. Bai na da dadi gagui dunu,
    amola na da dunu bagohame medole lelegei.
  tpi-OTNT: Tasol God i tokim mi olsem, ‘Devit, yu no dispela man mi bin makim bilong
    wokim dispela haus bilong ol manmeri i ken kam klostu long mi. Long wanem, yu
    soldia na yu bin kilim planti man i dai.’
  hau-SA: Amma Allah ya ce mini, ‘Ba za ka gina gida domin Sunana ba, saboda kai mayaƙi
    ne ka kuma zub da jini.’
  uig-LAT: 'Lékin Xuda manga: «Sen Méning namimgha atap öy salsang bolmaydu, chünki
    Sen jengchi, adem öltürüp qan tökkensen» dédi.'
  nde-nde: 'Kodwa uNkulunkulu wathi kimi: ‘Awuyikulakhela indlu iBizo lami, ngoba
    wena ungowempi njalo usuchithe igazi.’'
  ton-ton: Ka naʻe pehē mai ʻe he ʻOtua kiate au, ʻE ʻikai te ke langa ʻe koe ha fale
    ki hoku huafa, koeʻuhi ko e tangata faʻa tau koe, pea kuo ke lilingi ʻae toto.
  ces-1613: 'Ale Bůh mi řekl: Nebudeš stavěti domu jménu mému, proto že jsi muž válkami
    zaměstknaný a krev jsi vyléval.'
  eng-WMB: But God said to me, ‘You shall not build a house for my name, because you
    are a man of war and have shed blood.’
  tam-TCV: ஆனால் இறைவன் என்னிடம், ‘என்னுடைய பெயருக்கான ஆலயத்தைக் கட்டுவது நீயல்ல;
    ஏனெனில் நீ இரத்தம் சிந்திய இராணுவவீரனாயிருக்கிறாய்’ என்றார்.
  ceb-ULB: Apan miingon ang Dios kanako, 'Dili ikaw ang magtukod sa templo alang sa
    akong ngalan, tungod kay usa ka man ka tawong manggugubat ug nakaula ug dugo.'
  pol-UBG: 'Lecz Bóg powiedział do mnie: Nie zbudujesz domu dla mego imienia, ponieważ
    jesteś wojownikiem i rozlewałeś krew.'
  urd-GVU: لیکن پھر اللہ مجھ سے ہم کلام ہوا، ’میرے نام کے لئے مکان بنانا تیرا کام
    نہیں ہے، کیونکہ تُو نے جنگجو ہوتے ہوئے بہت خون بہایا ہے۔‘
  deu-1912: 'Aber Gott ließ mir sagen: Du sollst meinem Namen kein Haus bauen; denn
    du bist ein Kriegsmann und hast Blut vergossen.'
  kan-2017: ಆಗ ದೇವರು ನನಗೆ, ‘ನೀನು ಮಹಾಯುದ್ಧಗಳನ್ನು ಮಾಡಿ ಬಹಳ ರಕ್ತವನ್ನು ಸುರಿಸಿದವನು, ನನ್ನ
    ಹೆಸರಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟಬಾರದು’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: machane ke siyegeg ni nggu rin’, ni bochan e gu ba salthaw ma kaygi yo’or
    ba racha’ ni ku gu pu’og.
  hlt-MCSB: Tedae Pathen loh kai taengah, 'Ka ming ham te im na sa mahpawh, nang tah
    caemtloek hlang tih thii na long sak dongah,’ a ti.
  mdy-ETH: ጋዓንቴ ዖልዚና ሚርጌ ሱጉሢ ታ ላኣሌሢሮ ታኣኒ ዒዛኮ ጌኤዦ ማኣሮ ማዣንዳጉዲ ፆኦሲ ኮዒባኣሴ፤
  twi-ASANTE: nanso Onyankopɔn ka kyerɛɛ me sɛ, ‘Ɛnsɛ sɛ wosi asɔredan de hyɛ me din
    animuonyam, ɛfiri sɛ, woyɛ ɔkofoɔ a woahwie mogya bebree aguo.’
  eng-WEBU: But God said to me, ‘You shall not build a house for my name, because
    you are a man of war and have shed blood.’
  wal-wal: SHin Xoossai tana, ‘Neeni olanchchanne suuttaa gussida asa gidiyo gishshau,
    ta sunttaayyo keettaa keexxakka’ yaagiis.
  spa-PDDPT: 'Pero ʼElohim me dijo: No edificarás Casa a mi Nombre, porque eres hombre
    de guerras y has derramado sangre.'
  gun-gun: 'Ha''e rami teĩ Nhanderuete aipoe''i xevy: “Ndee ma nda''evei rejapo aguã
    oo xerery rendarã, mba''eta ndee ma joe repu''ãa py jouguy remoẽ vaipa va''ekue”,
    he''i.'
  ilo-ULB: Ngem kinuna ti Dios kaniak, ‘Saanka a mangipatakder iti templo para iti
    naganko, gapu ta maysaka a mannakigubat a tao ken nangpasayasayka iti dara.'
  kpg-kpg: Gei Mee guu bule au di hau di maa, idimaa au tangada dauwa gu haga hali
    agu dodo e logowaahee.
  uig-ARA: 'لېكىن خۇدا ماڭا: «سەن مېنىڭ نامىمغا ئاتاپ ئۆي سالساڭ بولمايدۇ، چۈنكى سەن
    جەڭچى، ئادەم ئۆلتۈرۈپ قان تۆككەنسەن» دېدى.'
  sus-sus: «Kɔnɔ Ala naxa a masen n bɛ ‹I mu banxi tima n bɛ n luma dɛnnaxɛ, barima
    yihadila nan i ra. I bara adamadie faxa.›
  pon-2006: ahpw e sohte ketin mweidohng ie, pwehki ngehi sounpei men oh I kakeredier
    nta laud.
  ksd-ksd: 'God i ga biti tagu: Pa una pait ta pal ure ra iangigu, tago u a tutana
    na vinarubu, ma u ga lolonge ra gap.'
  tur-YTC: Ama Tanrı bana, 'Adım için bir ev yapmayacaksın, çünkü sen savaş adamısın
    ve kan döktün' dedi.
  grc-BRENT: Καὶ ὁ Θεὸς εἶπεν, οὐκ οἰκοδομήσεις ἐμοὶ οἶκον τοῦ ἐπονομάσαι τὸ ὄνομά
    μου ἐπʼ αὐτῷ, ὅτι ἄνθρωπος πολεμιστὴς εἶ σὺ, καὶ αἷμα ἐξέχεας.
  ind-AYT: Namun, Allah berfirman kepadaku, ‘Kamu tidak akan membangun sebuah bait
    bagi nama-Ku, sebab kamu seorang prajurit dan telah menumpahkan banyak darah.’
  nya-nya: Koma Mulungu anati kwa ine, “Usandimangire nyumba chifukwa ndiwe munthu
    wankhondo ndipo wakhala ukukhetsa magazi.”
  hrv-hrv: 'Ali mi je Bog rekao: ''Nećeš ti sagraditi Doma mome imenu jer si ratnik
    i prolijevao si krv.'''
  mps-mps: Tiali goli Godigo enabolo e tiwai po walio, ‘Devit, nage te ena pageba
    asabo we bidi augwaligo lotu wabo be sę yabo dąį ilali bidi nage menio. Magi
    baso meni, nage te ami bidi bidali sogo nago te bidi hauwa ela muai dao,’ Godigo
    enabolo te po wali.”
  tpi-tpi: Tasol God i tokim mi olsem, ‘Devit, yu no dispela man mi bin makim bilong
    wokim dispela haus bilong ol manmeri i ken kam klostu long mi. Long wanem, yu
    soldia na yu bin kilim planti man i dai.’
  dan-1931: 'Men Gud sagde til mig: Du skal ikke bygge mit Navn et Hus, thi du er
    en Krigens Mand og har udgydt Blod!'
  vie-OVCB: 'nhưng Đức Chúa Trời bảo ta: ‘Con không được xây đền thờ cho Ta, vì con
    là chiến sĩ, từng làm đổ máu người.’'
  guj-2017: પણ ઈશ્વરે મને કહ્યું, ‘તું મારે નામે ભક્તિસ્થાન બાંધીશ નહિ, કારણ કે, તેં
    ઘણાં યુદ્ધો કર્યા છે અને પુષ્કળ લોહી વહેવડાવ્યું છે.’”
  pon-2006A: ahpw e sohte ketin mweidohng ie, pwehki ngehi sounpei men oh I kakeredier
    nta laud.
  por-BRBSL: 'Mas Deus me disse: ''Você não construirá uma casa em meu nome, porque
    é um homem de guerra e derramou sangue''.'
  cth-cth: Hateiteh, Cathut ni nang teh taran ka tuk e hoi thi ka lawng sak e lah
    na o dawkvah, kaie ka min onae im na sak mahoeh telah ati.
  twi-twi: nanso Onyankopɔn ka kyerɛɛ me se, ‘Ɛnsɛ sɛ wusi asɔredan de hyɛ me din
    anuonyam, efisɛ woyɛ ɔkofo a woahwie mogya bebree agu.’
  hlt-hlt: Tedae Pathen loh kai taengah, 'Ka ming ham te im na sa mahpawh, nang tah
    caemtloek hlang tih thii na long sak dongah,’ a ti.
  tbz-SIM: Kɛ̀ Kuyie nnɛ́ n nɑ̀kɛ́ kɛ tú m bɑ́ɑ́ kù mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ ku yètìrì yó
    nyu dɛ̀, kɛ yɛ̃́ n dokɛ́mɛ̀ kɛ còú mmɛnitiyĩ̀ĩ̀.
  msy-2020: Ezɨ God kamaghɨn na mɨgei, ‘Devit, nɨ mɨdorozir gumazimra, egha gumazamizir
    avɨrimɨn mɨsoghezɨ me ariaghire, ezɨ men ghuziba nɨn iti. Kamaghɨn amizɨ, gumazamiziba
    na bagh izɨ nan ziam famin Dɨpenir kam, nɨ an ingaram kogham.’
  dop-dop: Amɑ Ɩsɔ heelɑ-m sɩ, pǝ tɑɣɑ mɑ́ɑ́ ŋmɑnɑ-ɩ tǝyɑɣɑ ŋkɑ kɑ tɑɑ pɑɑ sɛɛkɩ-ɩ
    tɔ. Mpi tɔ, mɑ kɛ́ yoolu kɛ́ nɑ mɑ lǝsɑ yǝlɑɑ pɑɣɑlɛ feesiŋ.
  azb-azb: 'Ancaq Allah mənə dedi: “Sən Mənim adıma məbəd tikməyəcəksən, çünki sən
    hərb adamısan və qan tökmüsən”.'
  eng-DBY: But God said to me, Thou shalt not build a house unto my name, for thou
    art a man of war, and hast shed blood.
  hin-2017: परन्तु परमेश्वर ने मुझसे कहा, ‘तू मेरे नाम का भवन बनाने न पाएगा, क्योंकि
    तू युद्ध करनेवाला है और तूने लहू बहाया है।’
  eng-YLT: and God hath said to me, Thou dost not build a house to My name, for a
    man of wars thou [art], and blood thou hast shed.
  eng-WYC-2017: But God said to me, Thou shalt not build an house to my name, for
    thou art a man warrior, and hast shed blood.
  eng-WMBB: But God said to me, ‘You shall not build a house for my name, because
    you are a man of war and have shed blood.’
  urd-GVH: लेकिन फिर अल्लाह मुझसे हमकलाम हुआ, ‘मेरे नाम के लिए मकान बनाना तेरा काम
    नहीं है, क्योंकि तूने जंगजू होते हुए बहुत ख़ून बहाया है।’
  rug-rug: Ba zama sa Tamasa koa rau, ‘Lopu kaqu agoi kuri ia sa vetu pude tanisa
    Pozaqu, sina agoi si na tie varipera, meke ele va zoloro ehara,’ gua si Asa.
  gaz-gaz: Waaqni garuu, ‘Ati sababii lola hedduu loltee dhiiga baayʼee dhangalaafteef
    maqaa kootiif mana hin ijaartu’ naan jedhe.
  fra-LSG: 'Mais Dieu m’a dit: Tu ne bâtiras pas une maison à mon nom, car tu es un
    homme de guerre et tu as versé du sang.'
  yal-yal: Koni, Ala bata yi a fala n xa, a naxa, ‘I mi banxin tima n xa, bayo sofaan
    ni i ra, i bata muxune faxa.’
  haw-1868: Aka, olelo mai la ke Akua ia'u, Mai hana oe i hale no ko'u, inoa, no ka
    mea, he kanaka kaua oe, a ua hookahe oe i na koko.
  arb-NAV: 'وَلَكِنَّ اللهَ قَالَ لِي: لَا تَبْنِ أَنْتَ بَيْتاً لاِسْمِي، لأَنَّكَ
    رَجُلُ حَرْبٍ وَقَدْ سَفَكْتَ دَماً.'
  ewe-ewe: Ke Mawu gblɔ nam be, ‘Menye wòe atu xɔ na nye ŋkɔ o elabena aʋawɔlae nènye
    eye nèkɔ ʋu ɖi.’
  eng-LEE: But God said unto me, Thou shalt not build a house unto my name; because
    thou art a man of war, and blood hast thou shed.
  asm-FB: কিন্তু ঈশ্বৰে মোক ক’লে, ‘মোৰ নামৰ অৰ্থে তুমি মন্দিৰ নিৰ্ম্মাণ নকৰিবা, কাৰণ
    তুমি এজন যুদ্ধৰু আৰু তুমি ৰক্তপাত কৰিলা।’
  sus-A: «كْنْ عَلَ نَشَ عَ مَسٍن ﭑ بّ ‹عِ مُ بَنشِ تِمَ ﭑ بّ ﭑ لُمَ دّننَشّ، بَرِ مَ
    يِهَدِلَ نَن عِ رَ. عِ بَرَ عَدَ مَدِيٍ قَشَ.›
  fra-SBL: 'Mais Dieu me dit : « Tu ne bâtiras pas une maison à mon nom, car tu es
    un homme de guerre et tu as versé du sang.'
  hbo-hbo: וְהָאֱלֹהִים֙ אָ֣מַר לִ֔י לֹא־תִבְנֶ֥ה בַ֖יִת לִשְׁמִ֑י כִּ֣י אִ֧ישׁ מִלְחָמֹ֛ות
    אַ֖תָּה וְדָמִ֥ים שָׁפָֽכְתָּ׃
  kik-kik: No Ngai akĩnjĩĩra atĩrĩ, ‘Wee ndũgwaka nyũmba ĩtanĩtio na Rĩĩtwa rĩakwa,
    tondũ wee ũrĩ mũndũ wa mbaara na nĩũitĩte thakame.’
  fra-NCL: 'Mais Dieu m’a dit : Tu ne bâtiras pas une maison à mon nom, parce que
    tu es un homme de guerre et que tu as versé le sang.'
  cek-AK: toe Sithaw mah kai khaeah, Nang loe misatuh kami hoi athii palongh kami
    ah na oh pongah, Ka hmin hanah nang mah im na sah mak ai, tiah ang naa.
  cuk-cuk: 'Degi-inigwele, Bab-Dummad anga sogsad: ‘Be bila-onosad-dulesoggu, be ablis-bukidar
    eosadsoggu, bee, be anga anse-goled-neg sobosurye.’'
  uig-CYR: 'Лекин Худа маңа: «Сән Мениң намимға атап өй салсаң болмайду, чүнки Сән
    җәңчи, адәм өлтүрүп қан төккәнсән» деди.'
  tel-2017: అయితే “నువ్వు యుద్ధాలు జరిగించి రక్తం ఒలికించిన వాడవు గనుక నువ్వు నా పేరట
    మందిరం కట్టించకూడదు” అని దేవుడు నాకు ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Men Bondye te di mwen: ‘Ou p ap bati yon kay pou non Mwen, akoz ou se
    yon nonm lagè, e ou te vèse san.’'
  kos-kos: Tusruktu, El tia lela nu sik in oru, mweyen nga sie mwet mweun ac yokla
    srah nga aksororyela.
  hbo-WLC: וְהָאֱלֹהִים֙ אָ֣מַר לִ֔י לֹא־תִבְנֶ֥ה בַ֖יִת לִשְׁמִ֑י כִּ֣י אִ֧ישׁ מִלְחָמ֛וֹת
    אַ֖תָּה וְדָמִ֥ים שָׁפָֽכְתָּ׃
  ibo-ibo: ma Chineke sịrị m, ‘Ọ bụghị gị ga-ewu ụlọ nye Aha m, nʼihi na ị bụ onye
    na-ebu agha, onye wufuru ọbara site nʼigbu ọtụtụ mmadụ nʼagha.’
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱର ମୋତେ କହିଲେ, ‘ତୁମ୍ଭେ ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୃହ ନିର୍ମାଣ କରିବ
    ନାହିଁ, କାରଣ ତୁମ୍ଭେ ଯୁଦ୍ଧକାରୀ ଓ ରକ୍ତପାତ କରିଅଛ।’
  chk-chk: Nge Kot a üreniei, ‘En kosap aüetä eu imw fän itei, pun en eman soumaun
    ka asükü chan aramas.’
  rop-rop: bat YAWEI nomo bin larram mi blanga dum lagijat, dumaji mi solja, en aibin
    kilim ded detmatj pipul.
  ukr-1871: 'Але Бог сказав менї: Не будуй дому для імення мого, бо ти людина войовнича
    і проливав кров.'
  deu-1951: 'Aber Gott sprach zu mir: Du sollst meinem Namen kein Haus bauen; denn
    du bist ein Kriegsmannn und hast Blut vergossen!'
  eng-JPS: 'But God said unto me: Thou shalt not build a house for My name, because
    thou art a man of war, and hast shed blood.'
  srp-1865: 'Ali mi Bog reèe: neæeš sazidati doma imenu mojemu, jer si ratnik i krv
    si proljevao.'
  lug-lug: Naye Katonda n’aŋŋamba nti, ‘Tolinzimbira linnya lyange nnyumba, kubanga
    oli mutabaazi wa ntalo era wayiwa omusaayi.’
  heb-heb: והאלהים אמר לי לא תבנה בית לשמי כי איש מלחמות אתה ודמים שפכת׃
  ben-IRV: কিন্তু ঈশ্বর আমাকে বললেন, ‘আমার নামে তুমি ঘর তৈরী করবে না, কারণ তুমি একজন
    যোদ্ধা এবং তুমি রক্তপাত করেছ।’
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਨਾਮ ਦੇ ਲਈ ਭਵਨ ਨਾ ਬਣਾ, ਕਿਉਂਕਿ ਤੂੰ ਇੱਕ
    ਯੋਧਾ ਹੈ ਅਤੇ ਤੂੰ ਲਹੂ ਵਹਾਇਆ ਹੈ,
  mya-JVB: သို့ရာတွင် ဘုရားသခင် က သင် သည် စစ်တိုက် သောသူ ၊ လူအသက် ကိုသတ် သောသူဖြစ်၍
    ၊ ငါ့ နာမ အဘို့ အိမ် တော်ကို မ တည် မဆောက်ရဟု မိန့် တော်မူ၏။
  hmo-hmo: To Dirava ese lau ia hamaoroa, ia gwau, ‘Lauegu Ladana hanamoa totona ena
    Dubu ta do oi haginia lasi, badina oi be tuari tauna, bona oi ese rara momo herea
    oi habubua vadaeni.’
  urd-urd: लेकिन ख़ुदा ने मुझ से कहा कि तू मेरे नाम के लिए घर नहीं बनाने पाएगा, क्यूँकि
    तू जंगी मर्द है और तू ने ख़ूनबहाया है।
  rus-SYN: 'Но Бог сказал мне: не строй дома имени Моему, потому что ты человек воинственный
    и проливал кровь.'
  bqc-SIM: Ɔ̃ Lua òmɛɛ i kɛ mámɛ mà kpɛ́pi dↄɛo, asa zĩgↄ̃n ma ũ, ma gbɛ̃dɛ̀dɛ
    dasidasiɛ.
  tcz-CHONGTHU: Ahinlah, Pakai Pathenin keima gaal-hat tah chuleh mi tampi that kahi
    jeh in eiphal pon ahi.
  mar-mar: पण देव मला म्हणाला, ‘तू माझ्या नावासाठी मंदिर बांधायचे नाही. कारण तू एक
    लढवय्या आहेस आणि रक्त पाडले आहेस.’
  qub-qub: 'Ichanga Tayta Diosmi nimaran: ‹Templutaga manami gamchu aruchipämanquipaj.
    Gamga amatarmi juc nasyun runacunawan guërracho cashcanqui. Achca runatami wañuchishcanqui.›'
  bqp-bqp: Adɑmɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n ǹ nɛ kon tu bɑni. Domi nɑ sɑ̃ɑwɑ tɔnu wi u
    tɑbu kuɑ mɑ u yɛm yɑri.
  hat-hat: Men, Bondye te fè m' konnen mwen p'ap ka bati kay la pou li paske se sòlda
    mwen ye, mwen fè twòp san koule.
  eng-BSB: but God said to me, ‘You are not to build a house for My Name, because
    you are a man of war who has spilled blood.’
  eng-WEBPB: But God said to me, ‘You shall not build a house for my name, because
    you are a man of war and have shed blood.’
  kbq-kbq: Hianagi Anumzamo'a amanage huno nasmi'ne, Devitiga kagra nagrima mono'ma
    hunante'za nagima erisgahu nona onkigahane. Na'ankure kagra harafa nekinka, rama'a
    vahe zamahenka korana eri taginane huno nasmi'ne.
  nhe-BL: Pero Toteco Dios nechilhui para ax elis na tlen nijsencahuilis nopa tiopamitl
    campa tlacame quihueyitlalise pampa na nieliyaya se nitlatehuijquetl huan ipan
    tlatehuijcayotl niquinmictijtoc miyac tlacame.
  gub-BL: — Ezapo zo nehe. Ta'e ereiko zauxiapekwer romo ne xe. Erezakook tuwykwer
    tetea'u ne, i'i Tupàn ihewe.
  eng-DRA: 'And God said to me: Thou shalt not build a house to my name: because thou
    art a man of war, and hast shed blood.'
