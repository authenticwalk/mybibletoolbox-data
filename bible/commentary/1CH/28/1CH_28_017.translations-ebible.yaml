verse: 1CH.028.017
translations:
  mal-C: മുൾക്കൊളുത്തുകൾ, തളിക്കുന്നതിനുള്ള കുഴിയൻപാത്രങ്ങൾ, ഭരണികൾ, ഇവയ്ക്കു വേണ്ടിവരുന്ന
    ശുദ്ധിചെയ്ത സ്വർണവും ഓരോ സ്വർണത്തളികയ്ക്കും വേണ്ടിവരുന്ന സ്വർണവും ഓരോ വെള്ളിത്തളികയ്ക്കും
    വേണ്ടിവരുന്ന വെള്ളിയും
  deu-TKW: und die Gabeln, Becken und Kannen von gediegenem Gold, und den Bedarf für
    die verschiedenen goldenen Becher, sowie den Bedarf für die verschiedenen silbernen
    Becher.
  lin-lin: kilo ya wolo ya peto mpo na bakanya, basani oyo basalelaka mpo na kosopa
    mayi, mpe mpo na bakopo ya milayi ; kilo ya wolo mpo na kopo moko na moko ya moke
    moko ; kilo ya palata mpo na moko na moko ya bakopo mike ya palata ;
  eng-LSV: and the forks, and the bowls, and the cups of pure gold, and for the basins
    of gold, by weight for basin and basin, and for the basins of silver, by weight
    for basin and basin,
  eng-GNV: And pure golde for the fleshhookes, and the bowles, and plates, and for
    basens, golde in weight for euery basen, and for siluer basens, by weight for
    euery basen,
  eng-WEBSTER: 'Also pure gold for the flesh-hooks, and the bowls, and the cups: and
    for the golden basins he gave gold by weight for every basin; and likewise silver
    by weight for every basin of silver:'
  nhw-BL: Nojquiya quitamachijqui nopa oro para quisencahuas cuachijcolme para quicuapilose
    nopa nacatl tlen nopa tlacajcahualistli huan quiilhui Salomón quesqui oro monequiyaya.
    Nojquiya san se quichijqui ica nopa oro para popochcome, tazas, platos huan nopa
    hueyi ajpastli catli tlachijchihuali ica oro. Sesen tlamantli quiilhui quesqui
    oro ma quitequihuis huan quimacac nopa oro. Huan san se quichijqui ica nopa plata
    para quitequihuise para quichihuase tlamantzitzi.
  swh-ONEN: uzito wa dhahabu safi kwa ajili ya nyuma, mabakuli ya kunyunyizia na vikombe,
    masinia; uzito wa dhahabu kwa ajili ya kila bakuli la dhahabu; uzito wa fedha
    kwa ajili ya kila bakuli la fedha;
  bba-bba: Yen biru u mɑɑ nùn sɔ̃ɔsi nɡe mɛ bɑ koo kɑɑto donnuɡinu koosinɑ kɑ ɡbɛ̃ɑ
    kɑ nɔri yi bɑ kuɑ kɑ wurɑ ɡeɑ kɑ sii ɡeesuɡii, kɑ yin bɑɑyeren bunum,
  eng-KJVCPB: 'also pure gold for the fleshhooks, and the bowls, and the cups: and
    for the golden basons he gave gold by weight for every bason; and likewise silver
    by weight for every bason of silver:'
  luo-luo: pek mar dhahabu maler milosogo uma, bakunde mag kiro pi kod njage; pek
    mar dhahabu mar tawo ka tawo molos gi dhahabu kod pek mar fedha mar tawo ka tawo
    molos gi fedha;
  meu-meu: bona gold ḡoeva-daena, kahi bona kibokibo bona kehere ikaralaidia; bona
    gold dihudia ta ta metaudia; bona silver dihudia ta ta metaudia;
  npi-ULB: तिनले मासुका काँटाहरू, छर्कने बाटाहरू र कचौराहरूका निम्‍ति निखुर सुनको
    तौल दिए । तिनले हरेक सुन र चाँदीको भाँडाको निम्‍ति सुनचाँदीको चाहिंदो तौल तोकिदिए
    ।
  yor-yor: ìwọ̀n kìkì wúrà fún àwọn àmúga ìjẹun, àwọn ìbùwọ́n ọpọ́n àti àwọn ìkòkò
    ìpọnmi; ìwọ̀n wúrà fún gbogbo àwopọ̀kọ́ fàdákà;
  pes-OPCB: طلای خالص برای ساختن چنگکها، کاسه‌ها و پیاله‌ها، و طلا و نقره برای ساختن
    جامها؛
  tgl-ULB: Ibinigay niya ang timbang ng purong ginto para sa mga panusok ng karne,
    mga palanggana, at mga tasa. Ibinigay niya ang timbang para sa bawat gintong mangkok,
    at ang timbang ng bawat pilak na mangkok.
  hui-hui: Ani bialu ngolo bayale daga ogodaguame mbirale kanogo ale tomo dugulene
    dehe wabulenebi ndisi be wabulenebi gabo be wabulenebi ani bialu ngolo silibabi
    ogodaguame ndisi be maru wabulenebi mo walia halu lamini.
  mya-mya: အ​မဲ​သား​ချိတ်​များ၊ ဖ​လား​များ၊ အိုး​များ အ​တွက်​ရွှေ​စင်​မည်​မျှ​အ​သုံး​ပြု​၍
    ပန်း​ကန် များ​အ​တွက်​ငွေ​နှင့်​ရွှေ​မည်​မျှ​အ​သုံး​ပြု ရ​မည်၊-
  bod-N: གསེར་བཙོ་མ་ག་ཚད་ཀྱིས་ཤ་འཛིན་དང་། མཆོད་སྡེར། བུམ་པ་བཅས་བཟོ་དགོས་པ་དང་། གསེར་ག་ཚད་ཀྱིས་གསེར་ཏིང་བཟོ་དགོས་པ་དང་།
    ཏིང་ཕོར་རེ་རེའི་ལྗིད་ཚད་ག་འདྲ་ཡིན་དགོས་པ། དངུལ་ག་ཚད་ཀྱིས་དངུལ་ཏིང་བཟོ་དགོས་པ་དང་།
    ཏིང་ཕོར་རེ་རེའི་ལྗིད་ཚད་ག་འདྲ་ཡིན་དགོས་པ་དང་།
  sna-sna: uremu hwegoridhe rakanatswa reforogo, ndiro dzokusasa nemikombe; uremu
    hwegoridhe nedhishi rimwe nerimwe regoridhe; uremu hwesirivha yedhishi rimwe nerimwe
    resirivha;
  spa-BLM: y los tenedores, los cuencos y las copas, de oro puro; y para los cuencos
    de oro, por peso, para cada cuenco; y para los cuencos de plata, por peso, para
    cada cuenco;
  cac-cac: Ix yalanpax vin̈ yuj jantac q'uen oro ol och d'a q'uen nivac tenedor yic
    chib'ej, d'a q'uen nivac uc'ab' yed' d'a q'uen nivac xalu yed' jantac q'uen oro,
    ma q'uen plata ol och d'a q'uen copa yed' d'a juntzan̈xo q'ueen icha jantac yalil
    junjun macan̈.
  swh-ULB: Alitoa uzito wa dhahabu safi kwa uma za nyama, bakuli, na vikombe. Alitoa
    uzito kwa kila bakuli ya dhahabu, na uzito kwa kila bakuli ya fedha.
  bel-bel: і відэльцаў, і чараў і крапільніц з чыстага золата, і залатых місак, з
    пазнакаю вагі кожнай місы, і срэбраных міс, з пазнакаю вагі кожнай місы,
  deu-ELBBK: und die Gabeln und die Sprengschalen und die Kannen von reinem Gold;
    und das Gewicht für die goldenen Becher, nach dem Gewicht eines jeden Bechers,
    und für die silbernen Becher, nach dem Gewicht eines jeden Bechers;
  mbb-OT: te vulawan he menge tinidur he dezekelà; te menge yehung he vulawan wey
    pitsil; te vulawan wey pelata he menge pinggan,
  mal-2015: മുൾകൊളുത്തുകൾക്കും കലശങ്ങൾക്കും കുടങ്ങൾക്കും വേണ്ടുന്ന തങ്കവും പൊൻകിണ്ടികൾക്കു
    ഓരോ കിണ്ടിക്കു തൂക്കപ്രകാരം വേണ്ടുന്ന പൊന്നും ഓരോ വെള്ളിക്കിണ്ടിക്കു തൂക്കപ്രകാരം
    വേണ്ടുന്ന വെള്ളിയും കൊടുത്തു.
  rmc-rmc: Phenďa, keci kampela žužo somnakaj, savestar kerena o vidľički, čare the
    pohara, a keci kampela somnakaj the rup, savestar kerena o čare,
  pes-OPV: و زر خالص را براي چنگالها و کاسها و پياله ها و به جهت طاسهاي طلا موافق
    وزن هر طاس و به جهت طاسهاي نقره موافق وزن هر طاس.
  ron-1924: Й-а дат кипул фуркулицелор, лигенелор ши чештилор де аур курат; кипул
    потирелор де аур, ку греутатя фиекэруй потир, ши а потирелор де арӂинт, ку греутатя
    фиекэруй потир,
  ben-OBCV: কাঁটাচামচগুলির, যেসব বাটি দিয়ে জল ছিটানো হয়, সেগুলির ও ঘটিগুলির জন্য
    নিরূপিত খাঁটি সোনার ওজন; সোনার প্রত্যেকটি থালার জন্য নিরূপিত সোনার ওজন; রুপোর
    প্রত্যেকটি থালার জন্য নিরূপিত রুপোর ওজন;
  som-som: iyo tilmaantii mudacyada, iyo maddiibadaha, iyo koobabka laga samayn lahaa
    dahab saafi ah, oo baaquliyada dahabka ahna baaquli kasta dahabkiisii miisaankiisa,
    oo baquliyada lacagta ahna baquli kasta lacagtiisii miisaankeeda,
  lat-VUC: Ad fuscinulas quoque, et phialas, et thuribula ex auro purissimo, et leunculos
    aureos pro qualitate mensuræ pondus distribuit in leunculum et leunculum. Similiter
    et in leones argenteos diversum argenti pondus separavit.
  eng-ASVBT: and the fleshhooks, and the basins, and the cups, of pure gold; and for
    the golden bowls by weight for every bowl; and for the silver bowls by weight
    for every bowl;
  ita-1885: e dell'oro puro, per le forcelle, e per li bacini, e per li nappi; e parimente
    dell'oro a certo peso, per le coppe d'oro, secondo il peso di ciascuna di esse;
    e dell'argento a certo peso per le coppe d'argento, secondo il peso di ciascuna
    di esse.
  eng-LXXUP: 'also of the fleshhooks, and vessels for drink offering, and golden bowls:
    and the weight of the gold and silver articles, and censers, and bowls, according
    to the weight of each.'
  eng-ULB: He gave the weight of pure gold for the meat forks, basins, and cups. He
    gave the weight for each of the gold bowls, and the weight of each of the silver
    bowls.
  spa-VBL: el peso del oro puro para los tenedores, las jofainas y las copas; el peso
    de cada plato de oro; el peso de cada cuenco de plata;
  fra-_FOB: Et de même pour les fourchettes, les bassins et les fioles d'or pur; et
    pour les coupes d'or, avec le poids de chaque coupe, et pour les coupes d'argent,
    avec le poids de chaque coupe;
  mal-mal: മുപ്പല്ലികൾക്കും കലശങ്ങൾക്കും കുടങ്ങൾക്കും ആവശ്യമുള്ള പൊന്നും പൊൻകിണ്ടികൾക്ക്
    ഓരോ കിണ്ടിക്ക് തൂക്കപ്രകാരം ആവശ്യമുള്ള പൊന്നും ഓരോ വെള്ളിക്കിണ്ടിക്ക് തൂക്കപ്രകാരം
    ആവശ്യമുള്ള വെള്ളിയും കൊടുത്തു.
  urd-GVR: ḳhālis sone ke kāṅṭe, chhiṛkāw ke kaṭore aur surāhī, sone-chāṅdī ke pyāle
  suz-BL: मिनु कांटा, ब्रुइक्‍तीक बोस, लोटा नु सुन के बोस आन कली गिश क्‍येख सुन माल्‍बा,
    मेको ब्रेक्‍शो बाक्‍माक्‍त। मिनु चांदी के बोस गिश चांदी माल्‍ब, मेको ब्रेक्‍शो
    बाक्‍माक्‍त।
  ita-1927: gli diede ugualmente l’indicazione del peso dell’oro puro per i forchettoni,
    per i bacini e per i calici; e l’indicazione del peso dell’oro per ciascuna delle
    coppe d’oro e del peso dell’argento per ciascuna delle coppe d’argento;
  ckb-ckb: کێشی زێڕی بێگەرد بۆ چەنگاڵ و تاس و دۆلکەکان؛ بۆ جامە زێڕینەکانیش کێش بۆ
    هەر جامێک و بۆ جامە زیوینەکانیش کێش بۆ هەر جامێک؛
  eng-BBE: Clear gold for the meat-hooks and the basins and the cups; for the gold
    basins, gold enough by weight for every basin; and silver by weight for every
    silver basin;
  kan-OKCV: ಅದೇ ಪ್ರಕಾರ ಮುಳ್ಳುಗಳೂ, ಪಾತ್ರೆಗಳೂ, ಹೂಜೆಗಳೂ ಇವುಗಳಿಗೋಸ್ಕರ ಚೊಕ್ಕ ಬಂಗಾರವನ್ನು
    ಕೊಟ್ಟನು. ಬಂಗಾರದ ಬಟ್ಟಲುಗಳಿಗೋಸ್ಕರ, ಒಂದೊಂದು ಬಟ್ಟಲಿಗೋಸ್ಕರ ಅದರ ತೂಕವಾಗಿಯೂ; ಬೆಳ್ಳಿಯ ಒಂದೊಂದು
    ಬಟ್ಟಲಿಗೋಸ್ಕರ ಅದರ ತೂಕವಾಗಿಯೂ ಕೊಟ್ಟನು.
  tam-2017: முள்குறடுகளுக்கும் கலங்களுக்கும் தட்டுகளுக்கும் வேண்டிய பசும்பொன்னையும்,
    பொன் கிண்ணங்களில் ஒவ்வொரு கிண்ணத்திற்கும் எடையின்படி வேண்டியதையும், வெள்ளிக் கிண்ணங்களில்
    ஒவ்வொரு கிண்ணத்திற்கும் எடையின்படி வேண்டியதையும்,
  spa-RV-1909: 'También oro puro para los garfios y para las palanganas, y para los
    incensarios, y para los tazones de oro, para cada tazón por peso; y para los tazones
    de plata, por peso para cada tazón:'
  ron-BTF: De asemenea aur pur pentru cârligele de carne și boluri și cupe; și pentru
    vasele aurite a dat aur cântărit pentru fiecare vas; și la fel argint, cântărit,
    pentru fiecare vas de argint;
  eng-WEBP: and the forks, the basins, and the cups, of pure gold; and for the golden
    bowls by weight for every bowl; and for the silver bowls by weight for every bowl;
  eng-FBV: the weight of pure gold for the forks, basins, and cups; the weight of
    each gold dish; the weight of each silver bowl;
  nld-1939: het fijn goud voor de vorken, de plengvaten en de drinkschalen; het goud
    en het zilver voor de kannen, zoveel als er nodig was voor elke kan.
  nch-BL: Nojquiya quitamachijqui nopa oro para quichijchihuas cuachijcolme para quicuapilose
    nopa nacat ten nopa tacajcahualisti huan quiilhui Salomón quesqui oro monequiyaya.
    Nojquiya san se quichijqui ica nopa oro para ticome, tazas, platos huan nopa hueyi
    ajpasti cati tachijchihuali ica oro. Sesen tamanti quiilhui quesqui oro ma quitequihuis
    huan quimacac nopa oro. Huan san se quichijqui ica nopa plata para quitequihuise
    para quichihuase tamantzitzi.
  vie-1934: chỉ kiểu về nỉa, chậu, và ly bằng vàng ròng; về chén vàng, và số cân của
    mỗi cái; về những chén bạc, và số cân của mỗi cái.
  hin-CV: कांटों, कटोरों और प्यालों के लिए चोखा सोना, सोने की कटोरियों के लिए ज़रूरी
    सोना; चांदी की कटोरियों के लिए ज़रूरी चांदी;
  spa-BES: Oro puro para los ganchos de carne, los tazones y las copas, para las tazas
    de oro, oro suficiente por peso para cada copa; y plata en peso por cada copa
    de plata;
  tdx-tdx: naho volamena ki’e amo fikavitseo naho o koveteo naho o sajoao naho o fitovy
    volamena songa fitovy ami’ty lanja’e; naho o fitovy vola­fotio, sindre fitovy
    ami’ ty lanja’e;
  tha-KJV: และขอเกี่ยวเนื้อ ชาม กับคนโทเป็นทองคำบริ​สุทธิ​์ ชามทองคำและน้ำหนักทองคำของแต่ละลูก
    ชามเงินและน้ำหนักเงินของแต่ละลูก
  por-BR-2018: 'Também ouro puro para os garfos e para as bacias, e para os incensários,
    e para as taças de ouro, para cada taça por peso; e para as taças de prata, por
    peso para cada taça:'
  deu-ELO: und die Gabeln und die Sprengschalen und die Kannen von reinem Golde; und
    das Gewicht für die goldenen Becher, nach dem Gewicht eines jeden Bechers, und
    für die silbernen Becher, nach dem Gewicht eines jeden Bechers;
  eng-WYC-2018: also to [the] fleshhooks, and vials, and to censers of purest gold;
    and to golden basins, for the manner of measure, he separated a weight into a
    basin and a basin; also and into silveren basins he separated diverse weight of
    silver. (and the weight of the pure gold for the fleshhooks, and the bowls, and
    the censers; and also the weight of the gold for the gold basins, in the manner
    of the measure; and the diverse weight of the silver for the silver basins.)
  epo-epo: ankaŭ por la forkoj, aspergaj kalikoj, tasoj el pura oro, oraj pelvoj,
    montrante la pezon por ĉiu pelvo aparte, kaj por la arĝentaj pelvoj, montrante
    la pezon de ĉiu pelvo;
  uig-PIN: wilka-ilmǝklǝr, tǝhsǝ-piyalǝ wǝ qɵgünlǝrni yasaxⱪa, altun qinilǝr, yǝni
    ⱨǝrhil qinini yasaxⱪa kerǝklik bolƣan sap altun bǝrdi; kümüx qinilǝrni yasaxⱪa,
    yǝni ⱨǝrbir qinǝ üqün kerǝklik kümüx bǝrdi;
  beo-beo: Amolawane, e da gouli amola silifa amoga ilia da guili nasu, faigelei,
    yaeya amola gaga hahamomu, amo dioi defei afae afae Soloumanema olelei.
  tpi-OTNT: Na tu dispela lista i tok long hamas gutpela gol ol i mas yusim bilong
    wokim ol pok na ol dis na ol kap, na long hamas silva na gol ol i mas yusim bilong
    wokim ol arapela dis.
  hau-SA: yawan zinariya zalla, don cokula masu yatsu, kwanonin yayyafawa ruwa da
    kuma tuluna; yawan zinariya don kowane kwanon zinariya; yawan azurfa don kowane
    kwanon azurfa;
