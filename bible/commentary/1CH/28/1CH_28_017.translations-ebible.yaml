  ibo-ibo: Ọ wepụtara ọlaedo a nụchara anụcha a ga-eji kpụọ ndụdụ e ji adụrụ anụ e
    ji chụọ aja, efere ịkwọsa mmiri na ite mmiri; ọlaedo zuru nke e ji akpụta efere
    ọlaedo ọbụla, na ọlaọcha zuru nke e ji akpụta efere ọlaọcha ọbụla, wepụtakwa ọlaọcha
    na ọlaedo.
  ory-ory: ଆଉ, ତ୍ରିଶୂଳ ଓ କୁଣ୍ଡ ଓ ପାତ୍ରସକଳ ନିମନ୍ତେ ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣ; ପୁଣି, ସ୍ୱର୍ଣ୍ଣମୟ
    ତାଟିଆ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ ତାଟିଆର ପରିମାଣ ଓ ରୌପ୍ୟମୟ ତାଟିଆ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ ତାଟିଆର ପରିମାଣ;
  chk-chk: ükükün choun ewe kolt mi mürina fän iten ekewe fook, ekewe sepi me ekewe
    kap, pwal ükükün choun eu me eu kewe kükün sepi seni kolt me silifer
  rop-rop: En imbin gibit im oda blanga haumatj brabli gudwan gol blanga meigim ola
    fok, boul en jag, en haumatj silba en gol blanga meigim ola dish.
  ukr-1871: І на вилка, й чаші, й кропильницї щирозолоті, й на золоті блюда з визначеннєм
    ваги кожного блюда; й на срібні блюда з визначеннєм ваги кожного блюда,
  deu-1951: Auch gab er ihm reines Gold für die Gabeln, Becken und Schalen und goldenen
    Becher, für einen jeglichen Becher sein Gewicht; auch für die silbernen Becher,
    für einen jeglichen sein Gewicht.
  eng-JPS: and the flesh-hooks, and the basins, and the jars, of pure gold; and for
    the golden bowls by weight for every bowl; and for the silver bowls by weight
    for every bowl;
  srp-1865: I za viljuške i za kotliæe i za zdjele zlata èistoga, i za zlatne èaše
    pod mjeru, za svaku èašu, i za srebrne èaše srebra pod mjeru za svaku;
  lug-lug: n’ebipimo ebya zaabu ennongoose eya wuuma, n’ebbakuli ezimasamasa, n’ekikopo,
    n’ebipimo ebya zaabu eby’ebbakuli eza zaabu, n’ebipimo ebya ffeeza eby’ebbakuli
    eza ffeeza;
  heb-heb: והמזלגות והמזרקות והקשות זהב טהור ולכפורי הזהב במשקל לכפור וכפור ולכפורי
    הכסף במשקל לכפור וכפור׃
  ben-IRV: মাংস তুলবার কাঁটা, উৎসর্গের রক্ত রাখবার বাটি ও কলসী আর ধূপ বেদির জন্য কতটা
    খাঁটি সোনা লাগবে এবং প্রত্যেকটি সোনা ও রূপার পাত্রের জন্য কতটা সোনা ও রূপা লাগবে
    তার নির্দেশ দিলেন।
  pan-pan: ਕਾਂਟਿਆਂ, ਬਾਟੀਆਂ ਅਤੇ ਕਟੋਰਿਆਂ ਦੇ ਲਈ ਕੁੰਦਨ ਸੋਨਾ ਦਿੱਤਾ, ਅਤੇ ਸੁਨਹਿਰੀ ਛੰਨਿਆਂ
    ਦੇ ਲਈ ਹਰੇਕ ਛੰਨੇ ਦੇ ਲਈ ਸੋਨਾ ਤੋਲ ਨਾਲ ਦਿੱਤਾ ਅਤੇ ਚਾਂਦੀ ਦੇ ਛੰਨਿਆਂ ਦੇ ਲਈ ਹਰੇਕ ਛੰਨੇ ਦੇ
    ਲਈ ਚਾਂਦੀ ਤੋਲ ਕੇ ਦਿੱਤਾ,
  mya-JVB: အမဲသား ချိတ်၊ အင်တုံ ၊ ဖလား များအဘို့ ရွှေ စင် ကို၎င်း၊ ရွှေ လင်ပန်း နှင့်
    ငွေ လင်ပန်း အသီးအသီးအဘို့ ရွှေငွေကို၎င်း၊ ချိန်၍အပ်တော်မူ၏။
  hmo-hmo: Foka, kapusi bona uro karaia totona, golo goeva momokani hida do idia gaukaralaia
    danu be Davida ese ia gwauraia. Golo hida bona siliva hida be mereki karaia totona
    danu ia gwauraia.
  urd-urd: और काँटों और कटोरों और प्यालों के लिए ख़ालिस सोना दिया, और सुनहले प्यालों
    के लिए एक एक प्याले के लिए तौल कर, और चाँदी के प्यालों के वास्ते एक एक प्याले
    के लिए तौल कर;
  rus-SYN: и вилок, и чаш и кропильниц из чистого золота, и золотых блюд, с означением
    веса каждого блюда, и серебряных блюд, с означением веса каждого блюда,
  bqc-SIM: vua saaↄ, au'ɛlɛbↄ pↄ́ wa pì ń vuaoↄ, vua loↄ, vua taↄ, ã́nusu taↄ
  tcz-CHONGTHU: Thih-khe sana thengsel ijat a sem a, khon, Kong, Sil kong ho jouse
    sana ijat cheh a sem ding aboncha a atetoh peh soh e.
  mar-mar: शुद्ध सोन्याचे काटे, प्याले, वाट्या व प्रत्येक सुरईसाठी सोने आणि रुप्याच्या
    वाट्यासाठी लागणारे रुपे, एकेका वाटीसाठी लागणारे रुपे यांचे वजन दिले.
  qub-qub: Gorita entregaran rinchicunata, tasuncunata, puyñucunata rurananpäpis.
    Goriwan yuraj guellayga caycaran ishcan casta cöpacunata ayca lasajta rurananpäpis.
  bqp-bqp: Yen biru u mɑɑ nùn sɔ̃ɔsi nge mɛ bɑ koo kɑɑto donnuginu koosinɑ kɑ gbɛ̃ɑ
    kɑ nɔri yi bɑ kuɑ kɑ wurɑ geɑ kɑ sii geesugii, kɑ yin bɑɑyeren bunum,
  hat-hat: Li di li konbe lò l'a bezwen pou fè fouchèt yo, bòl yo, gwo gode yo, ak
    modèl lòt veso an ajan osinon an lò dapre pèz yo chak.
  eng-BSB: the weight of the pure gold for the forks, sprinkling bowls, and pitchers;
    the weight of each gold dish; the weight of each silver bowl;
  eng-WEBPB: and the forks, the basins, and the cups, of pure gold; and for the golden
    bowls by weight for every bowl; and for the silver bowls by weight for every bowl;
  kbq-kbq: goliretima troma hanaza foku'ma, tintafetamima, zuompama tro'ma hanaza
    kna'ane, silvaretima tro'ma hanaza zuompamofo kna'anena erifatgo hu'ne.
  nhe-BL: Nojquiya quiyejyeco nopa oro para quisencahuas nopa miyac cuachijcoli para
    quicuapilose nopa nacatl tlen nopa tlacajcahualistli huan quiilhui Salomón quesqui
    oro monequiyaya. Nojquiya ihuical quichijqui ica nopa oro para popochcome, tazas,
    platos huan nopa hueyi ajpastli tlen tlachijchihuali ica oro. Sesen tlamantli
    quiilhui quesqui oro ma quitequihuis huan quimacac nopa oro. Huan ihuical quichijqui
    ica nopa plata para quitequihuise para quichihuase tlamantzitzi.
  gub-BL: '— Amo uma''ema''e putar or ikatu ma''e amo ma''e romo iapo pà wà nehe,
    i''i wanupe. Na''aw a''e ma''e: kuzeràxi, kawaw, y''a zàwenugar. — Amo uma''ema''e
    putar parat amo kawaw romo iapo pà wà nehe no, i''i wanupe.'
  eng-DRA: For fleshhooks also, and bowls, and censers of fine gold, and for little
    lions of gold, according to the measure he gave by weight, for every lion. In
    like manner also for lions of silver he set aside a different weight of silver.
