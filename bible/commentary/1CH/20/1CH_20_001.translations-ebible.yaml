    destruiu.
  deu-ELO: Und es geschah zur Zeit der Rückkehr des Jahres, zur Zeit wann die Könige
    ausziehen, da führte Joab die Heeresmacht ins Feld und verheerte das Land der
    Kinder Ammon; und er kam und belagerte Rabba. David aber blieb in Jerusalem. Und
    Joab schlug Rabba und riß es nieder.
  eng-WYC-2018: Forsooth it was done after the end of a year, in that time wherein
    kings be wont to go forth to battles, Joab gathered the host, and the strength
    of (the) chivalry, and he wasted the land of the sons of Ammon, and went, and
    besieged Rabbah; forsooth David dwelled in Jerusalem, when Joab smote Rabbah,
    and destroyed it. (And it was done after the end of the year, at that time when
    kings be wont to go forth to battle, Joab gathered the army, and the power of
    the cavalry, or the horsemen, and he wasted the land of the Ammonites, and went,
    and besieged Rabbah; but David stayed in Jerusalem, while Joab struck Rabbah,
    and destroyed it.)
  epo-epo: Post paso de unu jaro, en la tempo, kiam la reĝoj eliras milite, Joab kondukis
    la militistaron kaj komencis ruinigi la landon de la Amonidoj, kaj li venis kaj
    eksieĝis Raban. Sed David restis en Jerusalem. Kaj Joab venkobatis Raban kaj detruis
    ĝin.
  uig-PIN: Xundaⱪ boldiki, yengi yilning bexida, padixaⱨlar jǝnggǝ atlanƣan waⱪitta,
