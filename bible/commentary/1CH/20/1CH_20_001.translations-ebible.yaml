    Rabbahni muhasirige aldi. U chaghda Dawut Yérusalémda turuwatatti. Yoab Rabbahgha
    hujum qilip sheherni weyran qilip tashlidi.
  nde-nde: Kwathi entwasa, ngesikhathi sokuphuma kwezimpi zamakhosi ukuyakulwa, uJowabi
    wakhokhela amabutho ayehlomile. Watshaya wabhuqa ilizwe lama-Amoni waze wayavimbezela
    ilizwe laseRabha, kodwa uDavida wasala eJerusalema. UJowabi wahlasela iRabha wayitshiya
    ingamanxiwa.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hili ange ʻae taʻu ʻe taha, ʻi he faʻahitaʻu
    ʻaia ʻoku faʻa ʻalu atu ai ʻae ngaahi tuʻi ke fai ʻae tau, naʻe tataki atu ʻe
    Soape ʻae mālohi ʻoe kautau, pea naʻa ne fakalala ʻae fonua ʻoe fānau ʻa ʻAmoni,
