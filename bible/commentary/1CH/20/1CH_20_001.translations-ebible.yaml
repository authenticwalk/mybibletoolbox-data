    destroyed it.
  nld-1939: Bij de jaarwisseling, de tijd, waarop de koningen gewoonlijk te velde
    trekken, bracht Joab de legermacht in het veld. Hij verwoestte het land der Ammonieten,
    rukte op, en sloeg het beleg rond Rabba; David zelf was echter in Jerusalem achtergebleven.
    Toen Joab Rabba veroverd en met de grond gelijk had gemaakt,
  nch-BL: Ipan nopa tonali quema moseliltíaj cuame huan quema monequi para tanahuatiani
