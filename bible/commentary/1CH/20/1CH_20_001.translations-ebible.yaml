    go Rabbah, gu heebagi ginai, gu oho di maa.
  uig-ARA: شۇنداق بولدىكى، يېڭى يىلنىڭ بېشىدا، پادىشاھلار جەڭگە ئاتلانغان ۋاقىتتا،
    يوئاب كۈچلۈك قىسىمنى باشلاپ كېلىپ، ئاممونلارنىڭ يەرلىرىنى ۋەيران قىلىپ، ئاندىن
    رابباھنى مۇھاسىرىگە ئالدى. ئۇ چاغدا داۋۇت يېرۇسالېمدا تۇرۇۋاتاتتى. يوئاب رابباھغا
    ھۇجۇم قىلىپ شەھەرنى ۋەيران قىلىپ تاشلىدى.
  sus-sus: Na ɲɛ igbilenyi, gere tɛmui to a li, Yowaba nun a xa sɔɔri gbangbalanyie
