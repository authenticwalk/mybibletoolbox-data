    kaldı. Yoav Rabba'yı vurdu ve onu yıktı.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐπιόντι ἔτει ἐν τῇ ἐξόδῳ τῶν βασιλέων καὶ ἤγαγεν Ἰωὰβ
    πᾶσαν τὴν δὺναμιν τῆς στρατείας, καὶ ἔφθειραν τὴν χώραν υἱῶν Ἀμμών· καὶ ἦλθεν
    καὶ περιεκάθισεν τὴν Ῥάββαν. καὶ Δαυεὶδ ἐκάθητο ἐν Ἰερουσαλήμ· καὶ ἐπάταξεν τὴν
    Ῥαββὰ καὶ κατέσκαψεν αὐτήν.
  ind-AYT: Pada waktu pergantian tahun, saat raja-raja pergi berperang, Yoab memimpin
    pasukan tentaranya untuk memusnahkan negeri orang Amon. Dia maju dan mengepung
    kota Raba, sementara Daud tetap tinggal di Yerusalem. Yoab mengalahkan kota Raba
    dan meruntuhkannya.
  nya-nya: Nthawi ya mphukira, nthawi imene mafumu amapita ku nkhondo, Yowabu anatsogolera
    gulu la ankhondo. Iye anawononga Aamoni, kenaka anapita ku mzinda wa Raba ndipo
    anawuzungulira, koma Davide anatsala ku Yerusalemu. Yowabu anathira nkhondo mzinda
    wa Raba ndipo anawuwononga.
  hrv-hrv: Slijedeće godine, u doba kad kraljevi izlaze u rat, izvede Joab vojsku
    i poče pustošiti zemlju amonsku. Došavši, opsjeo je Rabu; David bijaše ostao u
    Jeruzalemu. Joab je osvojio Rabu i razorio je.
  mps-mps: Tigidali kibu be deli delide, te kedau ebo silainu ebo sogo, te kingo augwa
    ami bidi dabe odasa pelama, te boi bidi dabe dali hwįgi pomainu yalio. Tialima
    te nosali kibu bede Devitgo te Siria dabe aiyaba elaluali, tama te kedau silainu
    ebo sogo, Joapgo te aga ami bidi dabe selama, te Amon dabeba boi hwįgi palio.
    Augwaligo hwįnama, te Amon dabe aiyaba elaluama, te taun Raba bagulali, te augwa
    genuai taun da. Tiali goli Devit te hwįbo madi pabeo. Aga te Jerusalemde bidali.
    Joap dali te Israel ami bidi dabe daligo te Amon dabe dali hwįbo bomo elama,
    te taun Raba selama tama mu dolai dao.
  tpi-tpi: Olgeta wan wan yia, long taim bilong kol i laik pinis, ol king i save bringim
    ol ami bilong ol i go pait long ol birua bilong ol. Orait long yia bihain long
    Devit i winim ol Siria, na long taim bilong kol i laik pinis, Joap i kisim ol
    soldia bilong Israel na i go pait long ol Amon. Ol i pait na winim ol Amon na
    raunim taun Raba, biktaun bilong ol. Tasol Devit i no go long pait. Em i stap
    long Jerusalem. Joap wantaim ol Israel i pait strong long ol Amon na kisim taun
    Raba.
  dan-1931: Næste År, ved den Tid Kongerne drager i Krig, førte Joab Krigshæren ud
    og hærgede Ammonitternes Land; derpå drog han hen og belejrede Rabba. David blev
    derimod selv i Jerusalem. Og Joab indtog Rabba og ødelagde det.
  vie-OVCB: Vào mùa xuân, là mùa các vua thường mở các cuộc chinh chiến, Giô-áp chỉ
    huy quân Ít-ra-ên tấn công và tàn phá đất Am-môn, trong khi Vua Đa-vít còn ở lại
    Giê-ru-sa-lem. Giô-áp cũng tấn công và hủy phá thành Ráp-ba.
  guj-2017: સામાન્ય રીતે વસંતઋતુ બેસતાં રાજાઓ યુદ્ધ કરવા જાય છે. તે વખતે યોઆબે સૈન્યની
    આગેવાની કરી અને આમ્મોનના પ્રદેશનો સંપૂર્ણ નાશ કરી નાખ્યો. પછી તેણે રાબ્બા આવીને
    તેને પણ પોતાને તાબે કર્યું. પણ દાઉદ યરુશાલેમમાં જ રહ્યો. યોઆબે રાબ્બા પર હુમલો
    કર્યો અને તેને જીતી લીધું.
  pon-2006A: Mwurin sounpar ehu, ni ahnsou me nanmwarki kan kin epwehnki wia mahwen,
    Sohap ahpw kaunda karis ehu oh kohla mahweniong wehin Ammon; a nanmwarki Depit
    ketikette Serusalem. Re mahweniong oh kalowehdi kahnimw Rappa, oh kamwomwala.
  por-BRBSL: Na época do retorno do ano, no momento em que os reis saem, Joab liderou
    o exército e desperdiçou o país das crianças de Ammon, e veio e sitiou Rabbah.
    Mas Davi ficou em Jerusalém. Joabe atacou Rabá e o derrubou.
  cth-cth: Kawmpoi e tueng a pha nah, siangpahrangnaw ni tarantuk hane ouk a tâco
    awh. Joab ni ransahu a ceikhai teh Ammonnaw e ram hah a tuk teh Rabbah kho a kalup
    awh. Devit teh Jerusalem vah ao Joab ni Rabbah kho a tâ teh a la.
  twi-twi: Asusow bere, afe mu bere a ahemfo kɔ ɔko no, Yoab dii Israel asraafo anim,
    kɔtow hyɛɛ Amonfo nkurow ne nkuraa so, dii wɔn so nkonim. Akodi no mu no, wotuaa
    Raba kuropɔn no, sɛee no. Saa bere no na Dawid te akyi wɔ Yerusalem.
  hlt-hlt: Kum a thok tue kah manghai a pawk tue vaengah tah Joab loh tatthai caempuei
    te a hmaithawn tih Ammon koca kah khohmuen te a phae pah. Te phoeiah cet tih Rabbah
    te a dum. David te Jerusalem ah kho a sak vaengah Joab loh Rabbah te a tloek tih
    a koengloeng.
  tbz-SIM: Kɛ̀ dibenni tɛrìi yɛ̀nní, bɛkpɑ̀ɑ̀tìbɛ̀ ɔ̃ɔ̃ ketɛ́ dìì mɔ̀nnì mudoò, kɛ̀
    Soɑbuu niitɛ́ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì diɛrì, kɛ̀ bɛ̀ɛ do Amɔniibɛ tempɛ̃ nkɛ́ bɛ̀ pɔ̀ntɛ,
    kɛ́pi Dɑbɑɑ ɛì. Dɛ mɔ̀nnì kɛ̀ Dɑfiti wenwe bo Sedisɑdɛmmu, kɛ̀ Soɑbuu potɛ́ Dɑbɑɑ
    ɛì kɔbɛ kɛ́ bɛ̀ pɔ̀ntɛ.
  msy-2020: Ezɨ azeniba vaghvagha, dar dughiar orangtɨziba gɨvasava amima, atriviba
    uan mɨdorozir gumaziba inigha uan apanibav soghasa zui. Ezɨ azenir Devit Siriaba
    abɨrazimɨn gɨn, orangtɨzimɨn dughiam gɨvasava amima, Joap mɨdorozir gumaziba inigha
    Amonia mɨsoghasa zui. Me ghua Amonia mɨsogha me abɨragha, Raban nguibar ekiam
    ekɨarugha mɨdorozim fore. Ezɨ Devit uabɨ mɨdorozim bagha ghuzir puvatɨgha, Jerusalemra
    iti. Joap Israelia ko pamten Amonia ko mɨsogha ghua Raban nguibar ekiam ini.
  dop-dop: Pǝnɑɣɑ sikɑɑ nɑ pǝ́ tɑlɑ wɑɑtʋ wei ɑwulɑɑ tɛɛkɩ yoou tɔ. Ḿpʋ́ɣʋ́ Sowɑpɩ
    kuu yoolɑɑ nɑ pɑ́ polo pɑ́ kʋ Amoni nyǝ́mɑ. Nɑ pɑ́ tɑ́ Lɑpɑ ɩcɑtɛ sɩ pɑ yookinɑ-tɛ.
    Nɑ Tɑfiiti nɑ́ɑ́ cɑɣɑ Yosɑlɛm. Ḿpʋ́ɣʋ́ Sowɑpɩ yoonɑ Lɑpɑ nyǝ́mɑ nɑ ɩ́ wɑkǝlɩ ɩcɑtɛ.
  azb-azb: Bahar gələndə padşahlar müharibəyə çıxan vaxt Yoav ordusunu səfərə çıxardı.
    O, Ammonluların ölkəsini viran etdi və gəlib Rabbanı mühasirəyə aldı. Davud isə
    Yerusəlimdə qaldı. Yoav Rabbanı vurub dağıtdı.
  eng-DBY: And it came to pass at the time of the return of the year, at the time
    when kings go forth, that Joab led forth the power of the army, and laid waste
    the land of the children of Ammon, and came and besieged Rabbah. But David abode
    at Jerusalem. And Joab smote Rabbah, and overthrew it.
  hin-2017: फिर नये वर्ष के आरम्भ में जब राजा लोग युद्ध करने को निकला करते हैं, तब
    योआब ने भारी सेना संग ले जाकर अम्मोनियों का देश उजाड़ दिया और आकर रब्बाह को घेर
    लिया; परन्तु दाऊद यरूशलेम में रह गया; और योआब ने रब्बाह को जीतकर ढा दिया।
  eng-YLT: And it cometh to pass, at the time of the turn of the year — at the time
    of the going out of the messengers — that Joab leadeth out the force of the host,
    and destroyeth the land of the sons of Ammon, and cometh in and beseigeth Rabbah
    — David is abiding in Jerusalem — and Joab smiteth Rabbah, and breaketh it down.
  eng-WYC-2017: Forsooth it was done after the end of a year, in that time wherein
    kings be wont to go forth to battles, Joab gathered the host, and the strength
    of chivalry, and he wasted the land of the sons of Ammon, and went, and besieged
    Rabbah; forsooth David dwelled in Jerusalem, when Joab smote Rabbah, and destroyed
    it.
  eng-WMBB: At the time of the return of the year, at the time when kings go out,
    Joab led out the army and wasted the country of the children of Ammon, and came
    and besieged Rabbah. But David stayed at Jerusalem. Joab struck Rabbah, and overthrew
    it.
  urd-GVH: बहार का मौसम आ गया, वह वक़्त जब बादशाह जंग के लिए निकलते हैं। तब योआब ने
    फ़ौज लेकर अम्मोनियों का मुल्क तबाह कर दिया। लड़ते लड़ते वह रब्बा तक पहुँच गया
    और उसका मुहासरा करने लगा। लेकिन दाऊद ख़ुद यरूशलम में रहा। फिर योआब ने रब्बा को
    भी शिकस्त देकर ख़ाक में मिला दिया।
  rug-rug: Koa sa totoso pa korapa vuaheni sapu noso sa ibu meke podalae pule sa maṉini,
    sa totoso sapu hoke la pa vinaripera sari na baṉara, si turaṉa vura lani e Zoabi
    sa qeto minate varipera tadi Izireli meke la ilasia sa sa popoa tadi na butubutu
    Amoni, meke la vari likohae nia rini sa vasileana nomana pa Raba; ba koa hola
    pa Zerusalema se Devita. Meke raza ia Zoabi si pa Raba meke huara pania sa.
  gaz-gaz: Birraa keessa yeroo mootonni waraanaaf baʼanitti Yooʼaab humnoota waraanaa
    qajeelchee biyya Amoonotaa barbadeesse; ergasiis dhaqee Rabbaa marse; Daawit garuu
    Yerusaalemitti hafe. Yooʼaabis Raabbaa waraanee daaraa ishee godhe.
  fra-LSG: L’année suivante, au temps où les rois se mettaient en campagne, Joab,
    à la tête d’une forte armée, alla ravager le pays des fils d’Ammon et assiéger
    Rabba. Mais David resta à Jérusalem. Joab battit Rabba et la détruisit.
  yal-yal: Ɲɛɛ nɛnɛn fɔlɔn na, mangane yi darixi minɛ yɛngɛ sodeni waxatin naxan yi,
    Yowaba nun a sofa wɛkilɛxine yi sa Amonine yɛngɛ. Koni, Dawuda tan yi lu Yerusalɛn
    yi. Yowaba yi Rabaha taan suxu, a mɛnna kala.
  haw-1868: 'A I ka makahiki hou, i ka manawa e hele aku ai na alii, alakai aku la
    o Ioaba i ka poe ikaika o na koa, a luku iho la i ka aina o na mamo a Amona, a
    hele aku la, a hoopilikia aku la ia Raba: aka, noho iho la o Davida i Ierusalema
    A pepehi aku la o Ioaba ia Raba, a luku iho la ia wahi.'
  arb-NAV: وَحَدَثَ فِي نِهَايَةِ السَّنَةِ الْعِبْرِيَّةِ، فِي الْمَوْسِمِ الَّذِي
    يَخْرُجُ فِيهِ الْمُلُوكُ لِلْحُرُوبِ، أَنَّ يُوآبَ قَادَ قُوَّاتِ جَيْشِهِ وَخَرَّبَ
    أَرْضَ الْعَمُّونِيِّينَ وَحَاصَرَ الْعَاصِمَةَ رَبَّةَ. وَكَانَ دَاوُدُ آنَئِذٍ
    مُقِيماً فِي أُورُشَلِيمَ. وَتَمَكَّنَ يُوآبُ مِنِ اقْتِحَامِ رَبَّةَ وَتَدْمِيرِهَا.
  ewe-ewe: Le Adame esi fiawo ƒe aʋawɔɣi ɖo la, Yoab nɔ ŋgɔ na asrafohawo. Ewɔ Amonitɔwo
    ƒe anyigba wòtrɔ zu gbegbe eye woɖaɖe to ɖe Raba, ke David nɔ Yerusalem. Yoab
    dze Raba dzi eye wòwɔe wòzu aƒedo.
  eng-LEE: And it came to pass, at the time of the return of the same season of the
    year, at the time when kings go forth, that Joab led out the power of the army,
    and destroyed the country of the children of 'Ammon, and he came and besieged
    Rabbah. But David remained behind at Jerusalem. And Joab smote Rabbah, and pulled
    it down.
  asm-FB: বসন্তকালৰ সময়ত সাধাৰণতে ৰজাসকলে যেতিয়া যুদ্ধলৈ যায়, তেতিয়া যোৱাবে যুদ্ধত
    সৈন্যসকলক নেতৃত্ব দিছিল; পাছত অম্মোনীয়াসকলৰ দেশ ধংস কৰিলে, তেওঁ ৰব্বালৈ গৈ তাক
    অৱৰোধ কৰিলে। দায়ুদ যিৰূচালেমতে থাকিল। যোৱাবে ৰব্বাক আক্রমণ কৰি পৰাজিত কৰিলে।
  sus-A: نَ حّ عِفبِلٍنيِ، فٍرٍ تّمُي تٌ عَ لِ، يٌوَبَ نُن عَ شَ سْورِ فبَنفبَلَنيِيٍ
    نَشَ سِفَ عَمٌنِكَيٍ فٍرٍدٍ. يٌوَبَ نَشَ تَا ندٍ سُشُ نَشَن شِلِ رَبَ، عَ قَ مّننِ
    كَنَ. دَوُدَ تَن نَشَ لُ دَرِ سَلَمُ.
  fra-SBL: Au moment du retour de l'année, au moment où les rois sortent, Joab prit
    la tête de l'armée et ravagea le pays des enfants d'Ammon, puis il vint assiéger
    Rabba. Mais David resta à Jérusalem. Joab frappa Rabba et la renversa.
  hbo-hbo: וַיְהִ֡י לְעֵת֩ תְּשׁוּבַ֨ת הַשָּׁנָ֜ה לְעֵ֣ת ׀ צֵ֣את הַמְּלָכִ֗ים וַיִּנְהַ֣ג
    יֹואָב֩ אֶת־חֵ֨יל הַצָּבָ֜א וַיַּשְׁחֵ֣ת ׀ אֶת־אֶ֣רֶץ בְּנֵֽי־עַמֹּ֗ון וַיָּבֹא֙
    וַיָּ֣צַר אֶת־רַבָּ֔ה וְדָוִ֖יד יֹשֵׁ֣ב בִּירֽוּשָׁלָ֑͏ִם וַיַּ֥ךְ יֹואָ֛ב אֶת־רַבָּ֖ה
    וַיֶּֽהֶרְסֶֽהָ׃
  kik-kik: Na rĩrĩ, hĩndĩ ya kĩmera yakinya, ihinda rĩrĩa athamaki maathiiaga mbaara,
    Joabu agĩtongoria mbũtũ cia ita. Nake akĩananga bũrũri wa Aamoni, na agĩthiĩ Raba
    akĩrĩrigiicĩria, no Daudi agĩtigwo Jerusalemu. Joabu agĩtharĩkĩra Raba agĩtiga
    aarĩananga.
  fra-NCL: Au temps du retour de l’année, au temps où les rois se mettent en campagne,
    Joab se mit à la tête d’une forte armée, ravagea le pays des fils d’Ammon et vint
    assiéger Rabba. Mais David resta à Jérusalem. Joab battit Rabba et la détruisit.
  cek-AK: Saning laemh moe, siangpahrangnawk misatuk han caeh o naah, Joab mah misatuh
    kaminawk to caeh haih; Ammon prae to a tuk moe, Rabbah vangpui to takui. Toe David
    loe Jerusalem ah ni oh. Joab mah Rabbah to tuk moe, paro pae.
  cuk-cuk: Birga-binid-nagunonigua, reymar-bila-ononaddamalad-ibagangi, Joab bila-ononad
    gusad. Davidʼdina, Jerusalénʼgi besa gusad. Geb agi, Joab, Amón-dulemar-sabsur-wionai
    gusad. Geb Rabá-neggwebur-ebirnai gualid, geb a-neggwebur-obelosad.
  uig-CYR: Шундақ болдики, йеңи жилниң бешида, падишалар җәңгә атланған вақитта, Йоаб
    күчлүк қисимни башлап келип, Аммонларниң йәрлирини вәйран қилип, андин Раббаһни
    муһасиригә алди. У чағда Давут Йерусалимда турувататти. Йоаб Раббаһға һуҗум қилип
    шәһәрни вәйран қилип ташлиди.
  tel-2017: తరువాతి సంవత్సరం రాజులు సాధారణంగా యుద్ధానికి బయలుదేరే కాలంలో యోవాబు సైన్యంలో
    శూరులైన వాళ్ళను సమకూర్చి, అమ్మోనీయుల దేశాన్ని ధ్వంసం చేసి, రబ్బా పట్టణాన్ని ముట్టడించాడు.
    దావీదు యెరూషలేములోనే ఉండగా, యోవాబు రబ్బాను ఓడించి ప్రజలను హతం చేశాడు.
  hat-BSA: Li te vin rive nan prentan, nan lè ke wa yo konn sòti fè lagè, ke Joab
    te mennen sòti lame a, e te ravaje peyi a fis a Ammon yo. Li te vin fè syèj kont
    Rabba. Men David te rete Jérusalem. Joab te frape Rabba e te boulvèse li nèt.
  kos-kos: Yac tok ah, ke pacl sak uh mutawauk in srun tukun pacl in mihsrisr, ac
    tokosra uh wacna som mweun, Joab el us un mwet mweun ac som nu ke facl lun mwet
    Ammon. A Tokosra David el mutana Jerusalem. Na elos kuhlusya ac sruokya siti Rabbah,
    ac kunausla acn we.
  hbo-WLC: וַיְהִ֡י לְעֵת֩ תְּשׁוּבַ֨ת הַשָּׁנָ֜ה לְעֵ֣ת ׀ צֵ֣את הַמְּלָכִ֗ים וַיִּנְהַ֣ג
    יוֹאָב֩ אֶת־חֵ֨יל הַצָּבָ֜א וַיַּשְׁחֵ֣ת ׀ אֶת־אֶ֣רֶץ בְּנֵֽי־עַמּ֗וֹן וַיָּבֹא֙
    וַיָּ֣צַר אֶת־רַבָּ֔ה וְדָוִ֖יד יֹשֵׁ֣ב בִּירֽוּשָׁלִָ֑ם וַיַּ֥ךְ יוֹאָ֛ב אֶת־רַבָּ֖ה
    וַיֶּֽהֶרְסֶֽהָ׃
  ibo-ibo: Nʼoge ọkọchị, mgbe ndị eze na-apụ ibu agha, Joab duuru ndị agha pụọ ibu
    agha. O bibiri ala ndị Amọn niile, gaa Raba nọchibido ya, ma Devid nọdụrụ na Jerusalem.
    Joab busoro Raba agha, mee ka ọ ghọọ mkpọmkpọ ebe.
  ory-ory: ଏଥିଉତ୍ତାରେ ବର୍ଷର ପରିବର୍ତ୍ତନ ସମୟରେ ରାଜାମାନେ ଯୁଦ୍ଧକୁ ଯିବା ବେଳେ, ଯୋୟାବ ସୈନ୍ୟଦଳ
    ନେଇ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଦେଶ ଉଚ୍ଛିନ୍ନ କଲା ଓ ରବ୍ବାକୁ ଯାଇ ତାହା ଅବରୋଧ କଲା। ମାତ୍ର, ଦାଉଦ
    ଯିରୂଶାଲମରେ ରହିଲେ। ଏଥିମଧ୍ୟରେ ଯୋୟାବ ରବ୍ବାକୁ ଆଘାତ କରି ଭୂମିସାତ୍‍ କଲା।
  chk-chk: Iwe, eu ier mürin lon fansoun leräs, lupwen ekewe king ra feila maun, Joap
    a emwenawu ewe mwichen sounfiu o atai fanüen chon Amon. Nge Tafit a nonometiu
    Jerusalem. Iwe, Joap a pwelifeili ewe telinimw Rapa fän pisekin maun, a liapeni
    o ataela.
  rop-rop: Wal ebriyiya wen det kolwetha bin oldei binij, det taim na ola king bin
    oldei stat faitfait gija. Wal det neksyiya King Deibid bin jandim im soljamob
    garram Jowab blanga fait langa ola Emanait soljamob, en detlot Isreil soljamob
    bin bidim detlot Emanait solja, en afta deibin go en meigim olabat kemp raidaran
    langa det taun gulum Reiba blanga fait langa ola Emanait solja hubin jidan langa
    det taun, en deibin binijimap det taun. Wal King Deibid nomo bin go langa det
    fait. Imbin stap deya langa Jerusalem.
  ukr-1871: У другому роцї, під той час, коли царі виступають у поход, вивів Йоаб
    військо й почав пустошити Аммонїйський край, і прийшов і обляг Раббу. А Давид
    зістався в Ерусалимі. Йоаб же, завоювавши Раббу, зруйнував її.
  deu-1951: Und nach Verfluß eines Jahres, zur Zeit, da die Könige ausziehen, führte
    Joab die Kriegsmacht aus und verheerte das Land der Kinder Ammon; und er kam und
    belagerte Rabba, während David in Jerusalem blieb, und Joab eroberte Rabba und
    zerstörte es.
  eng-JPS: And it came to pass, at the time of the return of the year, at the time
    when kings go out to battle, that Joab led forth the power of the army, and wasted
    the country of the children of Ammon, and came and besieged Rabbah. But David
    tarried at Jerusalem. And Joab smote Rabbah, and overthrew it.
  srp-1865: A kad proðe godina, u vrijeme kad carevi idu na vojsku, Joav izvede vojsku,
    te potiraše zemlju sinova Amonovijeh, i došavši opkoli Ravu; a David bješe ostao
    u Jerusalimu. I Joav osvoji Ravu i raskopa je.
  lug-lug: Awo mu biro, bakabaka mwe bagenderanga okulwana, Yowaabu n’akulembera eggye,
    n’azisa ensi y’abaana ba Amoni, ate era n’azingiza Labba. Naye Dawudi ye n’asigala
    mu Yerusaalemi, Yowaabu ye n’alumba Labba, n’akizikiriza.
  heb-heb: ויהי לעת תשובת השנה לעת צאת המלכים וינהג יואב את חיל הצבא וישחת את ארץ
    בני עמון ויבא ויצר את רבה ודויד ישב בירושלם ויך יואב את רבה ויהרסה׃
  ben-IRV: 'বসন্তকালে যখন রাজারা সাধারণত: যুদ্ধ করতে বের হন তখন যোয়াব সৈন্যদল নিয়ে
    বের হলেন। তিনি অম্মোনীয়দের দেশটাকে ধ্বংস করে দিয়ে রব্বাতে গিয়ে সেটা ঘেরাও করলেন।
    দায়ূদ কিন্তু যিরূশালেমেই রয়ে গেলেন। যোয়াব রব্বা আক্রমণ করে সেটা ধ্বংস করে দিলেন।'
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਨਵੇਂ ਸਾਲ ਦੇ ਅਰੰਭ ਵਿੱਚ, ਜਦੋਂ ਰਾਜੇ ਯੁੱਧ ਕਰਨ ਨੂੰ ਬਾਹਰ
    ਨਿੱਕਲਦੇ ਹਨ, ਤਾਂ ਯੋਆਬ ਨੇ ਫ਼ੌਜ ਦੇ ਮੁਖੀ ਸੂਰਮਿਆਂ ਨੂੰ ਲੈ ਜਾ ਕੇ ਅੰਮੋਨੀਆਂ ਦੀ ਧਰਤੀ ਨੂੰ
    ਲੁੱਟਿਆ ਅਤੇ ਰੱਬਾਹ ਨਗਰ ਨੂੰ ਆ ਕੇ ਘੇਰਾ ਪਾਇਆ, ਪਰ ਦਾਊਦ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੀ ਰਿਹਾ ਅਤੇ ਯੋਆਬ
    ਨੇ ਰੱਬਾਹ ਨੂੰ ਜਿੱਤ ਲਿਆ ਤੇ ਉਸ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਉਜਾੜ ਦਿੱਤਾ।
  mya-JVB: အခါလည် ၍၊ ရှင် ဘုရင်တို့သည် စစ်တိုက် ချိန် ရောက်သောအခါ ၊ ယွာဘ သည်ဗိုလ်ခြေ
    အလုံးအရင်းနှင့် ချီသွား သဖြင့် ၊ အမ္မုန် ပြည် ကို တိုက်ဖျက် ၍ ရဗ္ဗာ မြို့ကို ဝိုင်းထား
    ၏။ ဒါဝိဒ် သည် ကိုယ်တိုင်ယေရုရှလင် မြို့ ၌ နေ လေ၏။
  hmo-hmo: Keru negana ia ore, to siahu neganai do ginidae lasi neganai, unai be king
    taudia tuari totona idia lao negana, Ioaba ese tuari orea ta ia hakaua, bona Amono
    taudia edia tano be tuari dekenai ia hadikaia. Vadaeni ma ia lao, Raba hanua ia
    koua hagegea. To Davida be Ierusalema dekenai ia noho. Vadaeni Ioaba ese Raba
    ia tuari henia, bona ia halusia.
  urd-urd: फिर नए साल के शुरू' में जब बादशाह जंग के लिए निकलते हैं, योआब ने ताक़तवर
    लश्कर ले जाकर बनी 'अम्मून के मुल्क को उजाड़ डाला और आकर रब्बा को घेर लिया; लेकिन
    दाऊद येरूशलेम में रह गया था, और योआब ने रब्बा को घेर करके उसे ढा दिया।
  rus-SYN: Через год, в то время когда цари выходят на войну, вывел Иоав войско и
    стал разорять землю Аммонитян, и пришел и осадил Равву. Давид же оставался в Иерусалиме.
    Иоав, завоевав Равву, разрушил ее.
  bqc-SIM: Kɛ́ í bↄ̀ ɛu, gↄↄ pↄ́ kíaↄ ì gɛ́ zĩkai, ↄ̃ Yoabu dↄ̀aa zĩgↄ̃ↄnɛ zĩlau.
    À Amↄni bùsu ásookɛ̀, ↄ̃ à gɛ̀ koezↄ̃̀ Labazi. Gↄↄ bee Davidi ku Yelusalɛũ.
    Ɔ̃ Yoabu lɛ̀lɛ Labawa a gbòo.
  tcz-CHONGTHU: Chuche kum chavang lai a lengpa galbol dia ahung chun Israel mite
    chun Job lamkai na noi in Ammon mite anasat uvin ahi. Hichun aman Rabbah khopi
    chu ana umkhom in ahi. Hinlah David chu Jerusalem ah chun ana umden in ahi.
  mar-mar: आणि असे झाले की, राजे लढाईला बाहेर पडतात अशावेळी म्हणजे वर्षारंभी यवाबाने
    सैन्य घेऊन अम्मोन्यांच्या नगरात शिरले आणि त्यांनी तो देश उद्ध्वस्त केला. मग त्यांनी
    राब्बा नगराला वेढा घातला. पण दावीद यरूशलेमेमध्येच राहिला. यवाबाने राब्बा नगरावर
    हल्ला केला व त्यांचा पराभव केला.
  qub-qub: Juc cuticho usya quilla päsariptin, raycuna jircacunaman llojshinan wichan
    Joabga achca suldärucunawan aywar Amón nasyunman yaycuran. Rabá siudäta curalacaycäriran.
    Nircorga yaycuycur llapanta wañuchiran. Wasincunatapis ragällata cachaycuran.
    Davidga Jerusalenllacho caycaran.
  bqp-bqp: Wɔ̃ɔ kpɔɔn sɑɑ yè sɔɔ sinɑmbu bɑ rɑ tɑbu yɑri, yerɑ Yoɑbu kɑ win tɑbu kowo
    dɑmgii be u kpɑre bɑ dɑ bɑ Amɔnibɑn tem wɔri bɑ kɔsukɑ. Mɑ bɑ Rɑbɑ tɑrusi bɑ mwɑ.
    N deemɑ sɑɑ ye sɔɔ, Dɑfidi u wɑ̃ɑwɑ win yɛnuɔ Yerusɑlɛmuɔ.
  hat-hat: Nan prentan apre sa, nan epòk wa yo konn soti al fè lagè, Joab pati ak
    pifò sòlda lame pèp Izrayèl la. Yo ravaje peyi Amon an, yo sènen lavil Raba. David
    menm te rete lavil Jerizalèm. Joab pran lavil la, li kraze l'.
  eng-BSB: In the spring, at the time when kings march out to war, Joab led out the
    army and ravaged the land of the Ammonites. He came to Rabbah and besieged it,
    but David remained in Jerusalem. And Joab attacked Rabbah and demolished it.
  eng-WEBPB: At the time of the return of the year, at the time when kings go out,
    Joab led out the army and wasted the country of the children of Ammon, and came
    and besieged Rabbah. But David stayed at Jerusalem. Joab struck Rabbah, and overthrew
    it.
  kbq-kbq: Hagi aisimo'ma vagaregeno trazamo'ma agatama nehagea knarera kini vahe'mo'za
    ha' ome nehaza knagino, ana knama egeno'a Joapu'a Israeli sondia vahetmina zamavareno
    Amoni vahe' mopafi hara ome hu'naze. Hagi ana hapina Amoni vahera hara huzmagatere'za
    Raba rankumazmia zamahe'za hanare'naze. Hianagi Deviti'a ana hatera ovu Jerusalemi
    kumate mani'ne.
  nhe-BL: Ipan nopa tonali quema moseliltíaj cuatini huan quema monequi para tlanahuatiani
    ma quisaca para tlatehuitij, Joab quinyacanqui isoldados Tlanahuatijquetl David
    huan quintlamixolejque nochi tlaltini tlen iniaxca nopa amonita tlacame. Huan
    teipa quema quintzontlamiltijtoya, quiyahualo altepetl Rabá ica isoldados huan
    moaxcati. Pero David mocajtoya ipan altepetl Jerusalén.
  gub-BL: Kwarahy nànàn tuwihawete uzàmàtyry'ym wàmàtyry'ymar oho tuwixàgaw iahykaw
    rehe wà. Na'e amo kwarahy rehe huwixàgaw iahykaw rehe, Zoaw uhem oho wemiruze'eg
    zauxiapekwer wanupi Amon ywy kutyr kury. Tuwihawete Tawi upyta Zeruzarez tawhu
    pe. Umàmàn Hama tawhu oho wà, iàmàtyry'ym pà wà, heityk pà wà.
  eng-DRA: 'And it came to pass after the course of a year, at the time that kings
    go out to battle, Joab gathered together an army and the strength of the troops,
    and wasted the land of the children of Ammon: and went and besieged Rabba. But
    David stayed at Jerusalem, when Joab smote Rabba, and destroyed it.'
