    quintamisosolojque nochi talme cati iniaxca nopa amonita masehualme. Huan teipa
    quema ya quintzontamiltijtoya, quiyahualo altepet Rabá ica isoldados huan moaxcati.
    Pero David mocajtoya ipan altepet Jerusalén.
  vie-1934: Qua năm mới, lúc các vua thường ra đánh giặc, Giô-áp cầm đội binh kéo
    ra phá hoang xứ dân Am-môn; người đến vây thành Ráp-ba; còn Đa-vít ở tại Giê-ru-sa-lem.
    Giô-áp hãm đánh Ráp-ba, và phá hủy nó.
  hin-CV: यह घटना वसन्त के मौसम की है, जब राजा युद्ध के लिए निकल पड़ते थे. सेना की
    अगुवाई योआब कर रहा था. उन्होंने अम्मोन के वंशजों के देश को नाश कर दिया था. उन्होंने
    रब्बाह नामक नगर पर घेरा डाल दिया. मगर योआब ने रब्बाह पर हमला किया और उसे नाश कर
    दिया मगर इस मौके पर दावीद येरूशलेम में ही रहे.
  spa-BES: Ahora en la primavera, cuando los reyes salen a la guerra, Joab salió a
    la cabeza de las fuerzas armadas e hizo destruir toda la tierra de los amonitas.
    Puso a sus hombres en posición ante Rabá, rodeandola, Pero David todavía estaba
    en Jerusalén. Y Joab tomó a Rabba y la destruyó.
  tdx-tdx: Ie nibalike ty taoñe, an-tsa-piavota’ o mpanjakao hialy, le nampionjone’
    Ioabe ty haozara’ o lahindefoñeo naho nampangoakoaheñe ty tane’ o ana’ i Amoneo,
    le nimb’e Rabà mb’eo niari­katok’ aze. Mbe nihenekeneke e Ierosalaime añe t’i
    Davide, le Ioabe ty namofoke i Rabà vaho nandrotsak’ aze.
  tha-KJV: และอยู่มาพอสิ้นปี​แล​้วเมื่อบรรดากษั​ตริ​ย์ยกกองทัพออกไปรบ โยอาบก็นำกำลังกองทัพไปกวาดล้างแผ่นดินของคนอัมโมน
    และมาล้อมเมืองรับบาห์​ไว้ แต่​ดาว​ิดประทั​บท​ี่​เยรูซาเล็ม และโยอาบก็​โจมตี​เมืองรับบาห์
    และคว่ำเมืองนั้นเสีย
  por-BR-2018: E aconteceu à volta do ano, no tempo que costumam os reis sair à guerra,
