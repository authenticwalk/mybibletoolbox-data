verse: 1CH.020.001
translations:
  mal-C: അടുത്ത വസന്തകാലത്ത്, രാജാക്കന്മാർ യുദ്ധത്തിനു പുറപ്പെടാറുള്ള സമയത്ത്, യോവാബ്
    സൈന്യത്തെ നയിച്ചുചെന്ന് അമ്മോന്യരുടെ ദേശത്തെ ശൂന്യമാക്കുകയും രബ്ബാനഗരത്തെ ഉപരോധിക്കുകയും
    ചെയ്തു. എന്നാൽ ദാവീദ്, ജെറുശലേമിൽത്തന്നെ താമസിച്ചു. യോവാബ് രബ്ബയെ ആക്രമിച്ചു തകർത്തുകളഞ്ഞു.
  deu-TKW: Im folgenden Jahre aber um die Zeit, da die Könige ausgezogen waren, führte
    Joab das Kriegsheer ins Feld und verheerte das Land der Ammoniter. Sodann zog
    er hin und belagerte Rabba, während David in Jerusalem blieb. Und Joab besiegte
    Rabba und zerstörte es.
  lin-lin: Na mobu oyo elandaki, na tango oyo bakonzi bazalaka na momesano ya kokende
    na bitumba, Joabi akambaki mampinga na bitumba mpe abebisaki mokili ya bato ya
    Amoni ; bongo akendeki kotonga molako liboso ya Raba. Kasi Davidi atikalaki na
    Yelusalemi. Joabi abundisaki engumba Raba mpe apanzaki yango.
  eng-LSV: And it comes to pass, at the time of the turn of the year—at the time of
    the going out of the messengers—that Joab leads out the force of the host, and
    destroys the land of the sons of Ammon, and comes in and besieges Rabbah—David
    is abiding in Jerusalem—and Joab strikes Rabbah, and breaks it down.
  eng-GNV: And when the yere was expired, in the time that Kings goe out a warfare,
    Ioab caryed out the strength of the armie, and destroyed the countrey of the children
    of Ammon, and came and besieged Rabbah (but Dauid taryed at Ierusalem) and Ioab
    smote Rabbah and destroyed it.
  eng-WEBSTER: And it came to pass, that after the year had expired, at the time that
    kings go out to battle , Joab led forth the power of the army, and wasted the
    country of the children of Ammon, and came and besieged Rabbah. But David tarried
    at Jerusalem. And Joab smote Rabbah, and destroyed it.
  nhw-BL: Ipan nopa tonali quema moseliltíaj cuame huan quema monequi para tlanahuatiani
    ma quisaca para tlahuilanatij, Joab quinyacanqui isoldados Tlanahuatijquetl David
    huan quintlamisosolojque nochi tlalme catli iniaxca nopa amonita masehualme. Huan
    teipa quema quintzontlamiltijtoya, quiyahualo altepetl Rabá ica isoldados huan
    moaxcati. Pero David mocajtoya ipan altepetl Jerusalén.
  swh-ONEN: Mwanzoni mwa mwaka mpya, wakati ambapo wafalme huenda vitani, Yoabu aliliongoza
    jeshi. Aliangamiza nchi ya Waamoni, na akaenda Raba na kuuzingira, lakini Daudi
    alibaki Yerusalemu. Yoabu akashambulia Raba na kuuacha ukiwa magofu.
  bba-bba: Wɔ̃ɔ kpɔɔn sɑɑ yè sɔɔ sinɑmbu bɑ rɑ tɑbu yɑri, yerɑ Yoɑbu kɑ win tɑbu kowo
    dɑmɡii be u kpɑre bɑ dɑ bɑ Amɔnibɑn tem wɔri bɑ kɔsukɑ. Mɑ bɑ Rɑbɑ tɑrusi bɑ mwɑ.
    N deemɑ sɑɑ ye sɔɔ, Dɑfidi u wɑ̃ɑwɑ win yɛnuɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: And it came to pass, that after the year was expired, at the time that
    kings go out to battle, Joab led forth the power of the army, and wasted the country
    of the children of Ammon, and came and besieged Rabbah. But David tarried at Jerusalem.
    And Joab smote Rabbah, and destroyed it.
  luo-luo: E kinde chakruok oro, e ndalo ma ruodhi thoro wuok kadhi kedo, Joab nowuok
    gi jolwenjgo momanore gi gige lweny. Ne omuko moketho piny jo-Amon bangʼe odhi
    Raba ma olwore gi jolweny, Daudi to nodongʼ Jerusalem. Joab nomonjo Raba moweyo
    kokethe chuth.
  meu-meu: Komukau negana ai, hanua pavapavadia edia tuari lao negana, Ioab ese tuari
    oreana e hakaua lasi, bena Amono taudia edia tano e e habuaia tari; bena ma ela,
    Raba e koua heḡeḡe. A David na Ierusalem ai e noho. Bena Ioab ese Raba e tuari
    henia, bena e hadarerea.
  npi-ULB: बसन्‍त ऋतुको समय, अर्थात् समान्‍यतया राजाहरू लडाइँ गर्न जाने समयमा योआबले
    सेनालाई युद्ध गर्न लगे र अम्‍मोनीहरूको देशलाई उजाड पारे । तिनले गए र रब्‍बालाई
    घेरा हाले । दाऊदचाहिं यरूशलेममा नै रहे । योआबले रब्बालाई आक्रमण गरे र त्यसलाई
    पराजित गरे ।
  yor-yor: Ní àkókò àkọ́rọ̀ òjò, ni ìgbà tí àwọn ọba lọ sí ogun, Joabu ṣamọ̀nà àwọn
    ọ̀wọ́ ọmọ-ogun. Ó fi ilẹ̀ àwọn ará Ammoni ṣòfò. Ó lọ sí ọ̀dọ̀ Rabba. Ó sì fi ogun
    dúró tì í. Ṣùgbọ́n Dafidi dúró sí Jerusalẹmu Joabu kọlu Rabba, ó sì fi sílẹ̀ ní
    ìparun.
  pes-OPCB: سال بعد در فصل بهار، فصلی که پادشاهان معمولاً درگیر جنگ هستند یوآب سپاه
    اسرائیل را بسیج کرد و به شهرهای عمونی‌ها حمله برد، اما داوود پادشاه در اورشلیم
    ماند. یوآب شهر ربه را محاصره نموده، آن را گرفت و ویران کرد.
  tgl-ULB: Nang sumapit ang tagsibol sa panahon na karaniwang nakikipagdigma ang mga
    hari. Pinangunahan ni Joab ang hukbo sa labanan at winasak nila ang lupain ng
    mga Ammonita. Pumunta siya at sinalakay ang Rabba, nanatili si David sa Jerusalem.
    Nilusob ni Joab ang Rabba at tinalo ito.
  hui-hui: Mali bibahendengi dalu dagarebi ereba haragola ami agali wai bu piaga wini.
    Mali mbira howa ani bu piaga winingi dege ami haru haga agali haguane Yoabahanda
    ami haru howa Amonoalirunaga tano timbuni Laba wiagoria wai hongo howa bialu bo
    podama anda pialu karulene. Debidi ibu dege wai nabupe Yarusalemeni hondo hene.
    Ami biaru tigua ho mabu buwa wai bialu Laba tano bo haealabaga bini.
  mya-mya: နောက်​တစ်​နှစ်​နွေ​ဦး​ပေါက်​စ၊ ဘု​ရင်​တို့​စစ် ချီ​လေ့​ရှိ​သည့်​အ​ခါ​ကာ​လ​၌
    ယွာ​ဘ​သည် တပ်​မ​တော်​ကို​ဦး​ဆောင်​၍ အမ္မုန်​ပြည်​သို့ ချင်း​နင်း​ဝင်​ရောက်​ကာ
    ရဗ္ဗာ​မြို့​ကို​ဝိုင်း​၍ ထား​၏။ ဒါ​ဝိဒ်​မူ​ကား​ယေ​ရု​ရှ​လင်​မြို့ တွင်​နေ​ရစ်​သ​တည်း။
    ယွာ​ဘ​သည်​ရဗ္ဗာ​မြို့ ကို​ဝိုင်း​ရံ​တိုက်​ခိုက်​ဖျက်​ဆီး​လိုက်​၏။-
  bod-N: ཡང་ལོ་གཅིག་ཕར་འདས་པ་ལ། རྒྱལ་པོ་རྣམས་དམག་ལ་སྐྱོད་པའི་དུས་སུ་སླེབས་པ་དང་། ཡོ་ཨབ་ཀྱིས་དམག་དཔུང་ཁྲིད་ནས་ཨམ་མོན་པའི་ཡུལ་བརླག་རྗེས་རབ་བཱ་དམག་གིས་བསྐོར་ནས་བསྡད།
    དུས་དེར་དཱ་བིད་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་ཏེ། ཡོ་ཨབ་ཀྱིས་རབ་བཱར་རྒོལ་ནས་གྲོང་ཁྱེར་བཤིག
  sna-sna: Munguva yechirimo, panguva iyo madzimambo anoenda kuhondo, Joabhu, akatungamirira
    mauto akashonga zvombo zvokurwa. Akaparadza nyika yavaAmoni akaenda kuRabha akandorikomba,
    asi Dhavhidhi akasara muJerusarema. Joabhu akarwisa Rabha akarisiya raparara.
  spa-BLM: A la vuelta del año, en la época en que salen los reyes, Joab sacó el ejército
    y asoló el país de los hijos de Amón, y llegó a sitiar Rabá. Pero David se quedó
    en Jerusalén. Joab atacó a Rabá y la derrocó.
  cac-cac: A d'a junxo ab'il, d'a stiempoal sb'at eb' rey d'a oval, ix can vin̈aj
    rey David d'a Jerusalén, axo vin̈aj Joab ix molb'anb'at eb' soldado yetisraelal
    yic syixtanb'at eb' tastac ay d'a yol smacb'en eb' amonita. Ix b'atn̈ej eb', ix
    yoymitan chon̈ab' Rabá eb', ix yac'an oval eb' yed'oc, masanto ix yac' ganar jun
    chon̈ab' chi' eb'.
  swh-ULB: Ikaja kuwa wakati wa mvua, kipindi wafalme uenda vitani, Yoabu akaongaza
    jeshi kwenda kupambana na kusikitisha nchi ya Waamoni. Alienda na kuteka Raba.
    Daudi alibaki Yerusalemu. Yoabu alishambulia Raba na kuishinda.
  bel-bel: Праз год, у час, калі цары выходзяць на вайну, вывеў Ёаў войска і пачаў
    пустошыць зямлю Аманіцянаў, і прыйшоў і аблажыў Раву. А Давід заставаўся ў Ерусаліме.
    Ёаў, заваяваўшы Раву, разбурыў яе.
  deu-ELBBK: Und es geschah zur Zeit der Rückkehr des Jahres, zur Zeit wann die Könige
    ausziehen, da führte Joab die Heeresmacht ins Feld und verheerte das Land der
    Kinder Ammon; und er kam und belagerte Rabba. David aber blieb in Jerusalem. Und
    Joab schlug Rabba und riss es nieder.
  mbb-OT: Neuma is timpu he iyan tinghipanew te menge hadì te kebpekidtebek, ne iyan
    nengegalen si Joab te menge sundaru te Israel te kebpekidtebek dan. Si David mulà
    ne mibpelintetaǥak dà diyà te Jerusalem. Mezeeǥen he midsurung ensi Joab diyà
    te tanà te menge Amunihanen. Ne midlingutan dan is Raba ne nezaag dan heini.
  mal-2015: പിറ്റെയാണ്ടിൽ രാജാക്കന്മാർ യുദ്ധത്തിന്നു പുറപ്പെടുന്ന കാലത്തു യോവാബ് സൈന്യബലത്തോടെ
    പുറപ്പെട്ടു അമ്മോന്യരുടെ ദേശത്തെ ശൂന്യമാക്കീട്ടു ചെന്നു രബ്ബയെ വളഞ്ഞു. ദാവീദോ
    യെരൂശലേമിൽ തന്നേ താമസിച്ചിരുന്നു. യോവാബ് രബ്ബയെ പിടിച്ചു നശിപ്പിച്ചു.
  rmc-rmc: Pre aver berš jarone, andro časos, sar o kraľa džanas andro mariben, o
    Joab džalas la armadaha pro Amončana a zňičinďa lengri phuv, ale o David ačhiľa
    andro Jeruzalem. Paľis o Joab geľa pro foros Raba a zňičinďa les.
  pes-OPV: و واقع شد در وقت تحويل سال، هنگام بيرون رفتن پادشاهان، که يوآب قوت لشکر
    را بيرون آورد، و زمين بني عَمُّون را ويران ساخت و آمده، رَبَّه را محاصره نمود.
    اما داود در اورشليم ماند و يوآب رَبَّه را تسخير نموده، آن را منهدم ساخت.
  ron-1924: Ын анул урмэтор, пе время кынд порняу ымпэраций ла рэзбой, Иоаб а порнит,
    ын фрунтя уней путерниче оштирь, сэ пустияскэ цара фиилор луй Амон ши сэ ымпресоаре
    Раба. Дар Давид а рэмас ла Иерусалим. Иоаб а бэтут Раба ши а нимичит-о.
  ben-OBCV: বসন্তকালে, রাজারা সাধারণত যখন যুদ্ধে যেতেন, সেইরকমই এক সময় যোয়াব সশস্ত্র
    সৈন্যদলকে নেতৃত্ব দিলেন। তিনি অম্মোনীয়দের দেশটিতে লুটপাট চালিয়েছিলেন এবং রব্বায়
    গিয়ে সেটি অবরোধ করলেন, কিন্তু দাউদ জেরুশালেমেই থেকে গেলেন। যোয়াব রব্বায় আক্রমণ
    চালিয়ে সেটি ধ্বংসস্তূপে পরিণত করলেন।
  som-som: Oo isla xilligii sannaddii dambe, markay boqorradu dagaalka u soo bixi
    jireen ayaa Yoo'aab kaxaystay xooggii ciidanka oo dhan oo baabbi'iyey dalkii reer
    Cammoon, oo haddana intuu soo kacay ayuu Rabbaah hareereeyey. Yoo'aab wuxuu dagaal
    ku dhiftay Rabbaah, wuuna afgembiyey, laakiinse Daa'uud baa Yeruusaalem iska joogay.
  lat-VUC: 'Factum est autem post anni circulum, eo tempore quo solent reges ad bella
    procedere, congregavit Joab exercitum, et robur militiæ, et vastavit terram filiorum
    Ammon: perrexitque et obsedit Rabba. Porro David manebat in Jerusalem, quando
    Joab percussit Rabba et destruxit eam.'
  eng-ASVBT: And it came to pass, at the time of the return of the year, at the time
    when kings go out to battle, that Joab led forth the army, and wasted the country
    of the children of Ammon, and came and besieged Rabbah. But David tarried at Jerusalem.
    And Joab smote Rabbah, and overthrew it.
  ita-1885: Or avvenne che, in capo dell'anno, al tempo che i re sogliono uscire alla
    guerra, Ioab condusse fuori l'esercito, e guastò il paese de' figliuoli di Ammon;
    poi venne, e pose l'assedio a Rabba; ma Davide dimorò in Gerusalemme; e Ioab percosse
    Rabba, e la disfece.
  eng-LXXUP: And it came to pass at the return of the year, at the time of the going
    forth of kings to war, that Joab gathered the whole force of the army, and they
    ravaged the land of the children of Ammon; and he came and besieged Rabbah. But
    David abode in Jerusalem. And Joab smote Rabbah and destroyed it.
  eng-ULB: It came about in the springtime, at the time when kings normally go to
    war, that Joab led the army into battle and devastated the land of the Ammonites.
    He went and besieged Rabbah. David remained in Jerusalem. Joab attacked Rabbah
    and defeated it.
  spa-VBL: En primavera, en la época del año en que los reyes salen a hacer la guerra,
    Joab dirigió el ejército israelita en los ataques contra el país de los amonitas,
    asediando también Rabá. Sin embargo, David se quedó en Jerusalén. Joab atacó Rabá
    y la destruyó.
  fra-_FOB: L'année suivante, au temps où les rois se mettaient en campagne, Joab
    conduisit le gros de l'armée; il ravagea le pays des enfants d'Ammon et vint assiéger
    Rabba, tandis que David restait à Jérusalem. Or Joab battit Rabba et la détruisit.
  mal-mal: അടുത്ത വർഷം രാജാക്കന്മാർ യുദ്ധത്തിന് പുറപ്പെടുന്ന സമയത്ത് യോവാബ് സൈന്യബലത്തോടെ
    പുറപ്പെട്ട് അമ്മോന്യരുടെ ദേശത്തെ നശിപ്പിച്ചു. അതിനുശേഷം രബ്ബയെ വളഞ്ഞു. ദാവീദ്
    യെരൂശലേമിൽ താമസിച്ചു. യോവാബ് രബ്ബയെ ആക്രമിച്ച് നശിപ്പിച്ചു.
  urd-GVR: Bahār kā mausam ā gayā, wuh waqt jab bādshāh jang ke lie nikalte haiṅ.
    Tab Yoāb ne fauj le kar Ammoniyoṅ kā mulk tabāh kar diyā. Laṛte laṛte wuh Rabbā
    tak pahuṅch gayā aur us kā muhāsarā karne lagā. Lekin Dāūd ḳhud Yarūshalam meṅ
    rahā. Phir Yoāb ne Rabbā ko bhī shikast de kar ḳhāk meṅ milā diyā.
  suz-BL: मिनु बर्खा जाक्‍मेनु, पिपपुकी लडाइ पथ ग्रूमा बाक्‍त। मिनु योआबमी लडाइ पाइबपुकी
    लाइश्‍शा अम्‍मोनी आन रागी कली गोरशो सेला बाक्‍त। मिनु मेको रब्‍बाह सहर पुम्‍शा,
    आ एर ओंथ नेल्‍ल हिरदा बाक्‍त। दाऊद चहिं यरूसलेम उइ बाक्‍माक्‍त। मिनु योआबमी रब्‍बाह
    सहर कली लडाइ पा खतम सेल्‍शा ग्रामाक्‍त।
  ita-1927: Or avvenne che l’anno seguente nel tempo in cui i re sogliono andare alla
    guerra, Joab, alla testa di un poderoso esercito, andò a devastare il paese dei
    figliuoli di Ammon e ad assediare Rabba; ma Davide rimase a Gerusalemme. E Joab
    batté Rabba e la distrusse.
  ckb-ckb: لە بەهاری ساڵ، لە کاتی ڕۆیشتنی پاشاکان بۆ جەنگ، یۆئاب ڕابەرایەتی هێزە چەکدارەکانی
    دەکرد. خاکی عەمۆنییەکانی وێران کرد و چوو بۆ ڕەبە و گەمارۆی دا، بەڵام داود لە ئۆرشەلیم
    مایەوە، جا یۆئاب لە ڕەبەی دا و وێرانی کرد.
  eng-BBE: Now in the spring, at the time when kings go out to war, Joab went out
    at the head of the armed forces and made waste all the land of the Ammonites and
    put his men in position before Rabbah, shutting it in. But David was still at
    Jerusalem. And Joab took Rabbah and made it waste.
  kan-OKCV: ಮರು ವರ್ಷ ವಸಂತ ಕಾಲದಲ್ಲಿ ಅರಸರು ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವ ಸಮಯದಲ್ಲಿ, ಯೋವಾಬನು ಬಲವಾದ
