    xǝⱨǝrni wǝyran ⱪilip taxlidi.
  beo-beo: 'Aya odega, woufo eso, hina bagade ilia gegemusa: hamonana eso amoga, Youa:be
    da A:mone soge doagala:le, La:ba moilai bai bagade eale disi. Be hina bagade Da:ibidi
    da Yelusalemega ouesalu. Ilia da La:ba doagala:le, gugunufinisi dagoi.'
  tpi-OTNT: Olgeta wan wan yia, long taim bilong kol i laik pinis, ol king i save
    bringim ol ami bilong ol i go pait long ol birua bilong ol. Orait long yia bihain
    long Devit i winim ol Siria, na long taim bilong kol i laik pinis, Joap i kisim
    ol soldia bilong Israel na i go pait long ol Amon. Ol i pait na winim ol Amon
    na raunim taun Raba, biktaun bilong ol. Tasol Devit i no go long pait. Em i stap
    long Jerusalem. Joap wantaim ol Israel i pait strong long ol Amon na kisim taun
    Raba.
  hau-SA: Da bazara, a lokacin da sarakuna kan tafi yaƙi, Yowab ya jagorance mayaƙa.
    Ya lalatar da ƙasar Ammonawa ya kuma tafi Rabba ya yi mata kwanto, amma Dawuda
    ya zauna a Urushalima. Yowab ya yaƙi Rabba, ya kuma bar ta kango.
  uig-LAT: Shundaq boldiki, yéngi yilning béshida, padishahlar jengge atlan’ghan waqitta,
