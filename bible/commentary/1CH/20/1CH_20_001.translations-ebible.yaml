    kana. Dawuda tan naxa lu Darisalamu.
  pon-2006: Mwurin sounpar ehu, ni ahnsou me nanmwarki kan kin epwehnki wia mahwen,
    Sohap ahpw kaunda karis ehu oh kohla mahweniong wehin Ammon; a nanmwarki Depit
    ketikette Serusalem. Re mahweniong oh kalowehdi kahnimw Rappa, oh kamwomwala.
  ksd-ksd: Ma ba ra turpai ra kilala i ga vut mulai, ta ra e ba ra umana king dia
    tut na vinarubu tana, Ioab i ga lue ra umana lebe ta ra tarai na vinarubu, ma
    dia ga vakaina ra gunan kai ra tarai Amon, ma dia ga tur vartakalat bat Raba.
    Ma David i ga ki boko arama Ierusalem. Ma Ioab i ga ubu Raba, ma i ga uvia pa
    ia.
  tur-YTC: Yıl dönümünde, kralların dışarı çıktığı zaman, Yoav orduyu çıkardı ve Ammon'un
