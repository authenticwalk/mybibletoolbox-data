    ನಾಶಮಾಡಿದನು.
  tam-2017: அடுத்த வருடம், ராஜாக்கள் யுத்தத்திற்குப் புறப்படும் காலம் வந்தபோது, யோவாப்
    இராணுவ பலத்தைக் கூட்டிக்கொண்டுபோய், அம்மோனியர்களின் தேசத்தை அழித்து ரப்பாவுக்கு
    வந்து அதை முற்றுகையிட்டான்; தாவீதோ எருசலேமில் இருந்துவிட்டான்; யோவாப் ரப்பாவைத்
    தாக்கி அதைத் தோற்கடித்தான்.
  spa-RV-1909: 'Y ACONTECIÓ á la vuelta del año, en el tiempo que suelen los reyes
