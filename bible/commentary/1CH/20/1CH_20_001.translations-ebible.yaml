  mdy-ETH: ዓኮ ሌዓ ዓርቃንዳሢኮ ቤርታ ሲሎ ዓጊኖይዳ፥ ካኣታ ዖልዚሮ ኬስካ ዎዶና ዒዮዓቤ ዖሎ ዓሶ ዔኪ ዴንዲ ዓሞኦኔ ዓጮ
