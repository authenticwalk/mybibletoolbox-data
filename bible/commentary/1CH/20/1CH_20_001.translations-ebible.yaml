  kan-2017: ಮರುವರ್ಷ ವಸಂತ ಕಾಲದಲ್ಲಿ ಅರಸರು ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವ ಸಮಯದಲ್ಲಿ ಯೋವಾಬನು ಬಲವಾದ ಸೈನ್ಯವನ್ನು
