verse: 1CH.020.005
translations:
  mal-C: ഫെലിസ്ത്യരുമായുണ്ടായ മറ്റൊരു യുദ്ധത്തിൽ യായീരിന്റെ മകനായ എൽഹാനാൻ ഗിത്യനായ
    ഗൊല്യാത്തിന്റെ സഹോദരൻ ലഹ്മിയെ വധിച്ചു. നെയ്ത്തുകോൽപ്പിടിപോലെ തടിച്ച പിടിയോടുകൂടിയ
    ഒരു കുന്തമാണ് ആ ഫെലിസ്ത്യനുണ്ടായിരുന്നത്.
  deu-TKW: Als es dann nochmals zum Kampfe mit den Philistern kam, erlegte Elhanan,
    der Sohn Jairs, Lahmi, den Bruder des Goliath aus Gath, dessen Speerschaft einem
    Weberbaume glich.
  lin-lin: Ezalaki lisusu na bitumba na bato ya Filisitia ; mpe Elanani, mwana mobali
    ya Yairi, abomaki Lami, ndeko mobali ya Goliati, moto ya Gati, oyo nzete ya likonga
    na ye ezalaki monene lokola libaya oyo basali bilamba na maboko basalelaka.
  eng-LSV: And there is war with the Philistines again, and Elhanan son of Jair strikes
    Lahmi, brother of Goliath the Gittite, the wood of whose spear [is] like a weavers’
    beam.
  eng-GNV: 'And there was yet another battell with the Philistims: and Elhanan the
    sonne of Iair slewe Lahmi, the brother of Goliath the Gittite, whose spearestaffe
    was like a weauers beame.'
  eng-WEBSTER: And there was war again with the Philistines; and Elhanan the son of
    Jair slew Lahmi the brother of Goliath the Gittite, whose spear-staff was like
    a weaver's beam.
  nhw-BL: Ipan seyoc tlahuilancayotl ica nopa filisteos, Elhanán, icone Jair, quimicti
    Lahmi, iicni nopa huejcapantic tlacatl catli itoca Goliat. Huan Lahmi quihualicayaya
    se cuatlamintli catli huehueyac ica imax catli tlahuel tomahuac.
  swh-ONEN: Katika vita vingine na Wafilisti, Elhanani mwana wa Yairi alimuua Lahmi
    nduguye Goliathi, Mgiti, ambaye mkuki wake ulikuwa na mpini kama mti wa mfumaji.
  bba-bba: Yen biru tɑbu mɑɑ seewɑ Isirelibɑ kɑ Filisitibɑn suunu sɔɔ. Yerɑ Ɛlikɑnɑni
    Yɑirin bii, u Lɑsimi, Goliɑti, Gɑtiɡiin wɔnɔ ɡo. Lɑsimi win yɑɑsɑn buru tɑ bɔɔruwɑ
    nɡe weson beku tɛ̃ketiru.
  eng-KJVCPB: And there was war again with the Philistines; and Elhanan the son of
    Jair slew Lahmi the brother of Goliath the Gittite, whose spear staff was like
    a weaver’s beam.
  luo-luo: E lweny machielo gi jo-Filistia, Elhanan wuod Jair nonego Lami ma owadgi
    Goliath ja-Giti mane ni kod tongʼ ma bonde romo gi lodi.
  meu-meu: Bena Filistia taudia ida ma e tuari lou; una negana ai Elhanan lairi ese
    Lahami, Goliata tau Gata tadikakana, na e alaia mase. Una tau ena io auauna na
    dabua ihatuna tauna ena au na heto.
  npi-ULB: पलिश्‍तीहरूसँगको अर्को एउटा युद्धमा याईरका छोरा एल्‍हानानले गित्तीको गोल्‍यतको
    भाइ लहमीलाई मारे, जसको भालाको बींड कपडा बुन्‍ने जुलाहाको डन्‍डा जत्रो थियो ।
  yor-yor: Nínú ogun mìíràn pẹ̀lú àwọn ará Filistini, Elhanani ọmọ Jairi pa Lahmi
    arákùnrin Goliati ará Gitti, ẹni ti ó ní ọ̀kọ̀ kan tí ó dàbí ọ̀pá ahunṣọ.
  pes-OPCB: در طی جنگ دیگری با فلسطینی‌ها، الحانان (پسر یاعیر)، لحمی را که برادر جلیات
    جتی بود و نیزه‌ای به کلفتی چوب نساجها داشت، کشت.
  tgl-ULB: At muling nangyari sa digmaan laban sa mga Filisteo sa Gob, pinatay ni
    Elhanan na anak ni Jair na taga-Bethlehem si Lahmi na kapatid ni Goliath na taga-Gat,
    na ang sibat ay katulad ng kahoy na ginagamit ng manghahabi.
  hui-hui: Wai halu mende biyangi Isaraelealiru tigua Pilidialiru baba wai bialu howa
    Bedelehemeali Yairi igini Elehanana ibugua Pilidiali mbira Gede tanoali mini Lami
    ibu Golaidi hamene heago bo wahene. Agali o biago ibunaga yandare endene timbuniore
    kuluba ale mbira yu haga henego bene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​အ​ခြား​တိုက်​ပွဲ တစ်​ရပ်​ဖြစ်​သေး​၏။ ထို​တိုက်​ပွဲ​တွင်​ယာ​ဣ​ယ
    ၏​သား​ဧ​လ​ဟာ​နန်​သည် ဂါ​သ​မြို့​မှ ဂေါ​လျက်​၏​ညီ​လာ​ခ​မိ​အား​လုပ်​ကြံ လိုက်​၏။
    ဧ​လ​ဟာ​နန်​လှံ​ရိုး​သည်​ရက်​ကန်း လက်​လိပ်​တ​မျှ​ကြီး​မား​သ​တည်း။
  bod-N: དེའི་རྗེས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཕེ་ལེ་ཤེད་པའི་བར་ཡང་བསྐྱར་འཐབ་མོ་བྱུང་ནས།
    ཡཱ་ཨིར་གྱི་བུ་ཨེལ་ཧ་ནན་གྱིས་དེར་གཱད་པ་གོལ་ཡད་ཀྱི་ནུ་བོ་ལཱ་མི་བྱ་བ་སྟེ་ལག་པར་ཐགས་འཐག་བྱེད་ཀྱི་འཁོར་བརྟེན་ལྟ་བུའི་མདུང་ཐོགས་ཡོད་པ་དེ་བསད་དོ།
    །
  sna-sna: Mune kumwe kurwisana navaFiristia, Erihanani mwanakomana waJairi akauraya
    Rami mununʼuna waGoriati muGiti, aiva nepfumo raiva nomubato wakafanana nedanda
    romuruki.
  spa-BLM: Nuevamente hubo guerra con los filisteos, y Elhanán, hijo de Jair, mató
    a Lahmi, hermano de Goliat, el giteo, cuyo asta de lanza era como una viga de
    tejedor.
  cac-cac: Ix och junxo oval yed' eb' filisteo chi'. A vin̈aj Elhanán yuninal vin̈aj
    Jair ix milancham vin̈aj Lahmi yuc'tac vin̈aj Goliat aj Gat. Te nivan spatic yoc
    slanza vin̈aj Lahmi chi', icha am spatic te te' b'aj sb'ac'chajoch an̈ ch'al yic
    eb' sch'alvi.
  swh-ULB: Ikawa tena katika pambano na Wafilisti huko Gobu, kwamba Elhanani mwana
    wa Yari Mbethilehemu akamua Lami kaka wa Goliathi Mgiti, ambaye mkuki wake ulikuwa
    kama gongo la mshonaji.
  bel-bel: І зноў была вайна зь Філістымлянамі. Тады Элханам, сын Яіра, пабіў Лахмія,
    брата Галіяфавага, Гэцяніна, у якога дзяржальна дзіды было, як навой у ткачоў.
  deu-ELBBK: Und wiederum entstand ein Kampf mit den Philistern. Und Elchanan, der
    Sohn Jairs, erschlug Lachmi, den Bruder Goliaths, des Gatiters; und der Schaft
    seines Speeres war wie ein Weberbaum.
  mbb-OT: Diyà te sevaha pa he tebek dan ne nepatey ni Elhanan he anak ni Jair si
    Lami he suled ni Goliat he tig-Gat. Is bangkew ni Lami ne meveǥat wey mekepal.
  mal-2015: പിന്നെയും ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായപ്പോൾ യായീരിന്റെ മകനായ എൽഹാനാൻ ഗിത്യനായ
    ഗൊല്യാഥിന്റെ സഹോദരനായ ലഹ്മിയെ വെട്ടിക്കൊന്നു. അവന്റെ കുന്തത്തണ്ടു നെയ്ത്തുകാരന്റെ
    പടപ്പുതടിപോലെ ആയിരുന്നു.
  rmc-rmc: Paľis andre aver mariben le Filišťincenca o Elchanan, le Jairoskro čhavo,
    murdarďa le Lachmi, le Golijašiskre phrales andral o Gat. O kašt le Golijašiskra
    kopijatar sas ajso thulo sar o kašt le strojoskro, pre savo pes kerel o pochtana.
  pes-OPV: و باز جنگ با فلسطينيان واقع شد و اَلحانان بن ياعير لحميرا که برادر جُليات
    جَتِّي بود کُشت که چوب نيزه اش مثل نورد جولاهکان بود.
  ron-1924: А май фост о бэтэлие ку филистений. Ши Елханан, фиул луй Иаир, а учис
    пе фрателе луй Голиат, Лахми дин Гат, каре авя о сулицэ ал кэрей мынер ера ка
    ун сул де цесут.
  ben-OBCV: ফিলিস্তিনীদের সাথে অন্য একটি যুদ্ধে, যায়ীরের ছেলে ইলহানন গাতীয় গলিয়াতের
    ভাই লহমিকে হত্যা করল, যার বর্শার হাতলটি ছিল তাঁতির দণ্ডের মতো।
  som-som: Oo haddana reer Falastiin waa lala diriray, oo Elxaanaan ina Yaaciir wuxuu
    dilay Laxmii oo ahaa Goli'ad kii reer Gad walaalkiis, oo samayda warankiisuna
    waxay le'ekayd dharsameeyaha looxiisa.
  lat-VUC: Aliud quoque bellum gestum est adversus Philisthæos, in quo percussit Adeodatus
    filius Saltus Bethlehemites fratrem Goliath Gethæi, cujus hastæ lignum erat quasi
    liciatorium texentium.
  eng-ASVBT: And there was again war with the Philistines; and Elhanan the son of
    Jair slew Lahmi the brother of Goliath the Gittite, the staff of whose spear was
    like a weaver’s beam.
  ita-1885: Vi fu ancora un'altra guerra contro a' Filistei, nella quale Elhanan,
    figliuolo di Iair, percosse Lachmi, fratello di Goliat, Ghitteo, l'asta della
    cui lancia era come un subbio di tessitore.
  eng-LXXUP: And there was war again with the Philistines; and Elhanan the son of
    Jair smote Lahmi the brother of Goliath the Gittite, and the wood of his spear
    was as a weavers’ beam.
  eng-ULB: It came about again in a battle with the Philistines at Gob, that Elhanan
    son of Jair the Bethlehemite killed Lahmi brother of Goliath the Gittite, the
    staff of whose spear was like a weaver's beam.
  spa-VBL: En otra batalla con los filisteos, Elhanán, hijo de Jair, mató a Lahmi,
    hermano de Goliat de Gat. El asta de su lanza era tan gruesa como una vara de
    tejedor.
  fra-_FOB: Il y eut encore guerre avec les Philistins. Et Elchanan, fils de Jaïr,
    tua Lachmi, frère de Goliath, le Guitthien, qui avait une lance dont le bois était
    comme une ensuble de tisserand.
  mal-mal: പിന്നെയും ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായപ്പോൾ യായീരിന്റെ മകനായ എൽഹാനാൻ ഗിത്യനായ
    ഗൊല്യാഥിന്റെ സഹോദരനായ ലഹ്മിയെ വെട്ടിക്കൊന്നു. അവന്റെ കുന്തത്തണ്ട് നെയ്ത്തുകാരന്റെ
    പടപ്പുതടിപോലെ ആയിരുന്നു.
  urd-GVR: Un se ek aur laṛāī ke daurān Ilhanān bin Yāīr ne Jātī Jālūt ke bhāī Lahmī
    ko maut ke ghāṭ utār diyā. Us kā nezā khaḍḍī ke shahtīr jaisā baṛā thā.
  suz-BL: नोले लेंशा पलिस्‍ती नु लडाइ दुम्‍माक्‍त। याइर आ तौ एल्‍हानानमी गित्त आ खिं
    ङा मुर गोल्‍याथ आ लोक्‍ब लाहमी कली सदा बाक्‍त। मेको आ तूतीक आ ग्‍याइक्‍तीक वा
    प्रोक्‍ब आन शी खोमो ठेयब बाक्‍माक्‍त।
  ita-1927: Ci fu un’altra battaglia coi Filistei; ed Elhanan, figliuolo di Jair,
    uccise Lahmi, fratello di Goliath di Gath, di cui l’asta della lancia era come
    un subbio da tessitore.
  ckb-ckb: جارێکی دیکەش لەگەڵ فەلەستییەکان جەنگ هەڵگیرسایەوە و ئێلحانانی کوڕی یاعیر،
    لەحمیی برای گۆلیاتی گەتی کوشت، کە دەسکی ڕمەکەی وەک نۆردی جۆڵاکان بوو.
  eng-BBE: And again there was war with the Philistines; and Elhanan, the son of Jair,
    put to death Lahmi, the brother of Goliath the Gittite, the stem of whose spear
    was like a cloth-worker's rod.
  kan-OKCV: ಅನಂತರ ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಯುದ್ಧ ಉಂಟಾದಾಗ, ಯಾಯೀರನ ಮಗನಾದ ಎಲ್ಹನಾನನು ಗಿತ್ತೀಯನಾದ
    ಗೊಲ್ಯಾತನ ಸಹೋದರನಾದ ಲಹ್ಮೀಯನ್ನು ಕೊಂದನು. ಈ ಗೊಲ್ಯಾತನ ಈಟಿಯ ಹಿಡಿಕೆಯು ನೇಯುವವರ ಕುಂಟೆ ಕಟ್ಟಿಗೆಗೆ
    ಸಮನಾಗಿತ್ತು.
  tam-2017: திரும்பப் பெலிஸ்தர்களோடு யுத்தம் உண்டாகிறபோது, யாவீரின் மகனாகிய எல்க்கானான்
    காத்தூரானாகிய கோலியாத்தின் சகோதரனான லாகேமியைக் கொன்றான்; அவனுடைய ஈட்டிக் தாங்கு
    நெய்கிறவர்களின் படைமரம் அளவு பெரிதாக இருந்தது.
  spa-RV-1909: Y volvióse á levantar guerra con los Filisteos; é hirió Elhanán hijo
    de Jair á Lahmi, hermano de Goliath Getheo, el asta de cuya lanza era como un
    enjullo de tejedores.
  ron-BTF: Și a fost război din nou cu filistenii; și Elhanan, fiul lui Iair, a ucis
    pe Lahmi, fratele lui Goliat, din Gat, coada suliței lui era ca bârna unui țesător.
  eng-WEBP: Again there was war with the Philistines; and Elhanan the son of Jair
    killed Lahmi the brother of Goliath the Gittite, the staff of whose spear was
    like a weaver’s beam.
  eng-FBV: In another battle with the Philistines, Elhanan, son of Jair, killed Lahmi,
    the brother of Goliath the Gittite. The shaft of his spear was as thick as a weaver's
    rod.
  nld-1939: Toen de strijd met de Filistijnen weer losbarstte, versloeg Elchanan,
    de zoon van Jaïr, een zekeren Lachmi, een broer van Goliat uit Gat, ofschoon de
    schacht van zijn lans gelijk een weversboom was.
  nch-BL: Ipan seyoc tatehuilisti ica nopa filisteos, Elhanán, icone Jair, quimicti
    Lahmi, iicni nopa huejcapantic tacat cati itoca Goliat. Huan Lahmi quihualicayaya
    se cuataminti cati huehueyac ica imax cati tahuel tomahuac.
  vie-1934: Lại còn giặc giã với dân Phi-li-tin nữa; Eân-ha-nan, con trai của Giai-rơ,
    đánh giết Lác-mi, em của Gô-li-át, người Gát; cái cán giáo người lớn như cây trục
    của thợ dệt.
  hin-CV: एक बार फिर फिलिस्तीनियों से युद्ध छिड़ गया. याईर के पुत्र एलहानन ने गाथ
    गोलियथ के भाई लाहमी को मार डाला, लाहमी के भाले की छड़ बुनकर के छड़ के बराबर थी.
  spa-BES: Y de nuevo hubo guerra con los filisteos; y Elhanán, el hijo de Jair, mató
    a Lahmi, el hermano de Goliat, él de Gat, el tallo de cuya lanza era como tan
    grande como él rodillo de un telar.
  tdx-tdx: Nipoake indraike ty aly amo nte-Pelistio; Le zinevo’ i Elkanane ana’ Iaire,
    t’i Lakmý rahalahi’ i Goliate nte Gite, i taran-defo’ey nanahake ty bodam-panenoñe.
  tha-KJV: และมีสงครามกับคนฟีลิสเตี​ยอ​ีก และเอลฮานันบุตรชายยาอีร์​ได้​ฆ่าลามีน้องชายของโกลิอัทชาวกัทเสีย
    ผู้​มี​หอกที่​มีด​้ามโตเท่าไม้กระพั่นทอผ้า
  por-BR-2018: E voltou-se a levantar guerra com os filisteus; e feriu Elanã filho
    de Jair a Lami, irmão de Golias geteu, a haste de cuja lança era como um lançador
    de tecedores.
  deu-ELO: Und wiederum entstand ein Streit mit den Philistern. Und Elchanan, der
    Sohn Jairs, erschlug Lachmi, den Bruder Goliaths, des Gathiters; und der Schaft
    seines Speeres war wie ein Weberbaum.
  eng-WYC-2018: Also another battle was done against the Philistines, in which a man
    given of God, the son of the forest, a man of Bethlehem, killed Goliath of Gath,
    the brother of giants, of whose shaft, or spear, the wood was as the beam of webs.
    (And another battle was made against the Philistines, in which Elhanan, the son
    of Jair, a man of Bethlehem, killed Lahmi, the brother of Goliath of Gath, and
    the wood of his shaft,or his spear, was like a weaver’s beam.)
  epo-epo: Kaj denove estis milito kun la Filiŝtoj; kaj Elĥanan, filo de Jair, mortigis
    Laĥmin, fraton de Goljat, la Gatano, ĉe kiu la tenilo de lia lanco estis kiel
    rultrabo de teksisto.
  uig-PIN: Keyinqǝ Israillar bilǝn Filistiylǝr yǝnǝ soⱪuxti; Yairning oƣli Əlⱨanǝn
    Gatliⱪ Goliyatning inisi Lahmini ɵltürdi; bu adǝmning nǝyzisining dǝstisi bapkarning
    oⱪidǝk tom idi.
  beo-beo: Isala:ili dunu da Filisidini dunuma eno gegei. Amoga Eleha:ina:ne (Bedeleheme
    dunu Yie amo egefe) da Ga:de dunu Goulaia:de eya Lamai, amo fane legei. Ea goge
    agei ea gadugagi defei da abula amunasu masini fanu ea defei amo defele galu.
  tpi-OTNT: Na narapela taim gen ol Israel i pait long ol Filistia. Na Elhanan, pikinini
    man bilong Jair, i kilim Lami, brata bilong Goliat bilong taun Get. Stik bilong
    spia bilong Lami i bikpela olsem ba bilong masin bilong lumim laplap.
  hau-SA: Yaƙi kuma ya sāke tashi tsakanin Isra’ilawa da Filistiyawa, Elhanan ɗan
    Yayir ya kashe Lahmi ɗan’uwan Goliyat mutumin Gat, wanda yake riƙe da māshi mai
    sandan masaƙa.
  uig-LAT: Kéyinche Israillar bilen Filistiyler yene soqushti; Yairning oghli Elhanen
    Gatliq Goliyatning inisi Laxmini öltürdi; bu ademning neyzisining destisi bapkarning
    oqidek tom idi.
  nde-nde: Kweyinye impi lamaFilistiya, u-Elihanani indodana kaJayiri wabulala uLahimi
    umfowabo kaGoliyathi umGithi, owayelomkhonto ololuthi olunjengolomeluki.
  ton-ton: 'Pea naʻe toe fai ʻae tau mo e kakai Filisitia: pea naʻe tāmateʻi ʻe Elihanani
    ko e foha ʻo Saele ʻo Laami ko e tehina ʻo Kolaia ko e tangata Kati, ʻaia naʻe
    tatau hono foʻi tao mo e ʻakau lalanga ʻoe tangata lalanga tupenu.'
  ces-1613: Byla ještě i jiná válka s Filistinskými, kdežto zabil Elchanan, syn Jairův,
    Lachmi bratra Goliáše Gittejského, u jehož kopí bylo dřevo jako vratidlo tkadlcovské.
  eng-WMB: Again there was war with the Philistines; and Elhanan the son of Jair killed
    Lahmi the brother of Goliath the Gittite, the staff of whose spear was like a
    weaver’s beam.
  tam-TCV: பெலிஸ்தியருடன் மூண்ட இன்னுமொரு யுத்தத்தில் யாயீரின் மகன் எல்க்கானான், கித்தியனாகிய
    கோலியாத்தின் சகோதரன் லாகேமியைக் கொலைசெய்தான். லாகேமி வைத்திருந்த ஈட்டியின் பிடியானது
    நெசவாளர்களின் தடியைப் போலிருந்தது.
  ceb-ULB: Miabot na usab ang gubat uban sa mga Filistihanon didto sa Gob, nga gipatay
    ni Elhanan ang anak nga lalaki ni Jair nga taga-Bethlehem nga si Lami ang igsoong
    lalaki ni Goliat nga taga-Gat, diin ang iyang bangkaw sama sa kahoy sa manghahabol.
  pol-UBG: I znowu była wojna z Filistynami, kiedy Elchanan, syn Jaira, zabił Lachmiego,
    brata Goliata Gittyty, którego drzewce włóczni było jak wał tkacki.
  urd-GVU: اُن سے ایک اَور لڑائی کے دوران اِلحنان بن یائیر نے جاتی جالوت کے بھائی
    لحمی کو موت کے گھاٹ اُتار دیا۔ اُس کا نیزہ کھڈی کے شہتیر جیسا بڑا تھا۔
  deu-1912: Und es erhob sich noch ein Streit mit den Philistern. Da schlug Elhanan,
    der Sohn Jairs, den Lahemi, den Bruder Goliaths, den Gathiter, welcher hatte eine
    Spießstange wie ein Weberbaum.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರೊಡನೆ ಇನ್ನೊಮ್ಮೆ ಯುದ್ಧ ನಡೆದಾಗ ಯಾಯೀರನ ಮಗನಾದ ಎಲ್ಹಾನಾನನು ಗಿತ್ತೀಯನಾದ
    ಗೊಲ್ಯಾತನ ತಮ್ಮನಾದ ಲಹ್ಮೀಯನನ್ನು ಕೊಂದನು. ಲಹ್ಮೀಯನ ಬರ್ಜಿಯ ಹಿಡಿಕೆಯು ನೇಕಾರರ ಕುಂಟೆಯಷ್ಟು
    ಗಾತ್ರವಿತ್ತು.
  yap-yap: Miki immoy reb e mael nra ted ngak piyu Filistia, me li’ Elhanan nib mo’on
    ni fak Jair i Lahmi nge yim’, re mo’on nem e walagen Goliath nu Gath, ni facha’
    ni immoy ba sarey rok ni ta’reb feni dub’ag kolngin ko fa ley i lek’ ni fen e
    lum’ mad.
  hlt-MCSB: Te phoeiah Philisti neh caemtloek om bal tih Jair kah Jair capa Elhanan
    loh Ghitti Goliath mana Lahmi te a ngawn. Anih kah caai tueng te hni tak kah tampai
    bangla om.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ላሚ ሃሣ ፒሊስፄኤሜ ዓሶ ዔያታ ዖሌኔ፤ ዬኖ ዖሎና ያዒሬ ናኣዚ፥ ዔልሃናኔ ጋኣቴ ዓጫ ሾይንቴ ጎኦሊያዴኮ
    ጌርሲ ላሂሜ ዎዼኔ፤ ዬያኮ ዎርፆ ዞዖ ዓንዲርሙማ ዶርዜኮ ዓንዳራሼ ሚሢጉዴያኬ።
  twi-ASANTE: Ɔko foforɔ bi a wɔne Filistifoɔ koeɛ mu no, Yair babarima Elhanan kumm
    Gatni Goliat nuabarima Lahmi. Na Lahmi pea nsa mu pipiripie te sɛ ntomanwomfoɔ
    nsadua.
  eng-WEBU: Again there was war with the Philistines; and Elhanan the son of Jair
    killed Lahmi the brother of Goliath the Gittite, the staff of whose spear was
    like a weaver’s beam.
  wal-wal: Hegaappe simminkka Pilisxxeema asatuura hara olai denddiis; denddin Yaa7iira
    na7ai Elihanaani tooraa toomai shimainniyaa wondderashiyaa keeniyo, Gaate katamaappe
    yiida Gooliyaada ishaa Laahima woriis.
  spa-PDDPT: Hubo otra guerra contra los filisteos. Elhanán, hijo de Jaír, mató a
    Lahmi, hermano de Goliat geteo, cuya asta de la lanza era como un rodillo de telar.
  gun-gun: Ha'e gui filisteu kuery reve ju joguero'a okuapy. Ha'e vy Jair ra'y Elanã
    ojuka Gate pygua Golias ryvy Lami. Ha'e va'e guembiporu hu'y guaxu oguereko va'ekue
    ma ajukue popẽa 'y rami tuvixa va'e.
  ilo-ULB: Ket napasamak manen iti maysa a gubat maibusor kadagiti Filisteo idiay
    Gob, a pinatay ni Elhanan a putot a lalaki ni Jari a taga Betlehem ni Lami a kabsat
    ni Goliat a taga-Gat, a ti putan ti gayangna ket kas iti kayo nga us-usaren ti
    umaabel.
  kpg-kpg: Tuai dauwa guu hai labelaa gi digau Philistia, ge Elhanan tama daane a
    Jair ne daaligi Lahmi, tuaahina daane o Goliath tangada mai Gath, taalo a maa
    koia e maadolu be di laagau o di waga llanga mala.
  uig-ARA: كېيىنچە ئىسرائىللار بىلەن فىلىستىيلەر يەنە سوقۇشتى؛ يائىرنىڭ ئوغلى ئەلھانەن
    گاتلىق گولىياتنىڭ ئىنىسى لاخمىنى ئۆلتۈردى؛ بۇ ئادەمنىڭ نەيزىسىنىڭ دەستىسى باپكارنىڭ
    ئوقىدەك توم ئىدى.
  sus-sus: Isirayilakae nun Filisitakae man naxa gere. Yi biyaasi Yayiri xa di Elexanan
    naxa Goliyati xunya Laxami Gatika faxa. A sɛnbɛ nu gbo, a xa tanbɛ xa xungboe
    nu luxi alɔ dugi sɔxɔ wuri.
  pon-2006: Pil mie ehu moromor ong mehn Pilisdia kan, oh Elanan nein Sair kemehla
    Lahmi, rien Kolaiad mehn Kad, me nah ketieuo inenen ahlap duwehte ahlap en tuhke
    me sounpahda likou kin doadoahngki.
  ksd-ksd: Ma dia ga pait mule ra vinarubu ma ra tarai Pilistia; ma Elkanan natu i
    Iair i ga doko Lami dir turana ma Goliat ra te Gat, nina ba ra palpalum i kana
    rumu i ga ngala da ra davai nina i ki ta ra ur na virvir mal.
  tur-YTC: Filistliler'le yine savaş çıktı; ve Yair oğlu Elhanan, Gatlı Golyat'ın
    kardeşi Lahmi'yi öldürdü. Mızrağının sapı dokumacı sırığı gibiydi.
  grc-BRENT: Καὶ ἐγένετο ἔτι πόλεμος μετὰ τῶν ἀλλοφύλων, καὶ ἐπάταξεν Ἐλλὰν υἱὸς Ἰαεὶρ
    τὸν Ἐλεμεὲ ἀδελφὸν Γολιὰθ τοῦ Γεθθαίου, καὶ ξύλον δόρατος αὐτοῦ ὡς ἀντίον ὑφαινόντων.
  ind-AYT: Lalu, terjadi lagi pertempuran melawan orang Filistin. Elhanan, anak Yair,
    membunuh Lahmi, saudara Goliat, orang Gat, yang gagang tombaknya seperti pesa
    tukang tenun.
  nya-nya: Pa nkhondo inanso ndi Afilisti, Elihanani mwana wa Yairi anapha Lahimi
    mʼbale wake wa Goliati Mgiti, amene mkondo wake unali ngati ndodo yowombera nsalu.
  hrv-hrv: Uz to je nastao i rat s Filistejcima, u kojem je Jairov sin Elhanan pogubio
    Lahmija, brata Golijata Gitejca, koji je imao kopljaču kao tkalačko vratilo.
  mps-mps: Tama me sogo ma te Israel dabe augwaligo te Filistia dabe dali ma hwįani.
    Tama Elhanan, te Jairgo ogwago, te Lami ela muani, te Goliatgo ama te Get taun
    bidi da. Te Lamigo sesemone ene te genuai mu te ugwa hobolobo masin lum ain dili
    tiwai dao.
  tpi-tpi: Na narapela taim gen ol Israel i pait long ol Filistia. Na Elhanan, pikinini
    man bilong Jair, i kilim Lami, brata bilong Goliat bilong taun Get. Stik bilong
    spia bilong Lami i bikpela olsem ba bilong masin bilong lumim laplap.
  dan-1931: Atter kom det til Kamp med Filisterne. Elhanan, Ja'irs Søn, nedhuggede
    da Lami, Gatitten Goliats Broder, hvis Spydstage var som en Væverbom.
  vie-OVCB: Trong một cuộc chiến với Phi-li-tin, Ên-ha-nan, con Giai-rơ, giết được
    Lác-mi, em Gô-li-át, ở Gát. Cán giáo của người khổng lồ này to bằng cây trục lớn
    của máy dệt!
  guj-2017: પલિસ્તીઓ સાથે ફરી યુદ્ધ થયું. અને યાઈરના પુત્ર એલ્હાનાને, લાહમીને મારી
    નાખ્યો. તે ગાથના ગિત્તી ગોલ્યાથનો ભાઈ હતો અને તેના ભાલાનો હાથો વણકરની તોર જેવો
    હતો.
  pon-2006A: Pil mie ehu moromor ong mehn Pilisdia kan, oh Elanan nein Sair kemehla
    Lahmi, rien Kolaiad mehn Kad, me nah ketieuo inenen ahlap duwehte ahlap en tuhke
    me sounpahda likou kin doadoahngki.
  por-BRBSL: Novamente houve guerra com os filisteus; e Elhanan, filho de Jair, matou
    Lahmi, irmão de Golias, o Gittita, cujo bastão era como uma lança de tecelão.
  cth-cth: Filistinnaw hoi bout kâtuk awh teh, Jair kho e Jair capa Elhanan ni Git
    tami Goliath e nawngha Lahmi hah a thei. A tahroecung teh hni kawng kalawng e
    patetlah ao.
  twi-twi: Ɔko foforo bi a wɔne Filistifo koe no mu no, Yair babarima Elhanan kum
    Gatni Goliat nuabarima Lahmi. Na Lahmi peaw nsa mu pipiripi te sɛ ntamanwemfo
    abaa.
  hlt-hlt: Te phoeiah Philisti neh caemtloek om bal tih Jair kah Jair capa Elhanan
    loh Ghitti Goliath mana Lahmi te a ngawn. Anih kah caai tueng te hni tak kah tampai
    bangla om.
  tbz-SIM: Kɛ̀ mudoò tɛ̃mùu wɛ̃tɛ kɛ́ɑ̃nnɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ bɑkɛ. Kɛ̀ Yɑii birɛ Edɑnɑnni
    kuɔ Dɑmi Kɑdi ɛì kou, Kodiyɑti nɑntɛ̀, kòo kpɑ̃nnì kó kudɔú cɛ̃́ɛ̃́kù mɑ̀nnɛ̀
    kuyɑɑ̀dùɔ̀dɔú.
  msy-2020: Dughiar igharazir mamɨn, Israelia ua Filistiaba ko uariv sosi. Ezɨ Jairɨn
    otarim Elhanan, a Getɨn nguibar ekiamɨn gumazim Lami mɨsoghezɨma an areme, a Goliatɨn
    aveghbuam. Lamin afuzir mɨsiam bar ekevegha mati me iniba nuavir masinɨn tretbar
    suizir aghorir bar dafam.
  dop-dop: Yoou lɛŋkʋ tɑɑ kɛ́ Yɑyii pǝyɑlʋ Ɩlɑnɑŋ kʋwɑ Kɑtɩ tʋ Koliyɑtɩ neu Lɑmii.
    Ɩ ŋmɑntɑɑɣɑ kpɑ́tʋ́ɣʋ́ yɑsǝlɑɣɑ wɛ ɩsɩɩ sɑɣɑtɑ kpɑtǝlɛ.
  azb-azb: Filiştlilərlə daha bir döyüşdə Yair oğlu Elxanan Qatlı Qolyatın qardaşı
    Laxmini öldürdü. Onun əlindəki nizənin sapı toxucu dəzgahının əriş ağacı boyda
    idi.
  eng-DBY: And there was again a battle with the Philistines; and Elhanan the son
    of Jair smote Lahmi the brother of Goliath the Gittite; now the shaft of his spear
    was like a weaver's beam.
  hin-2017: पलिश्तियों के साथ फिर युद्ध हुआ; उसमें याईर के पुत्र एल्हनान ने गती गोलियत
    के भाई लहमी को मार डाला, जिसके बर्छे की छड़, जुलाहे की डोंगी के समान थी।
  eng-YLT: And there is again war with the Philistines, and Elhanan son of Jair smiteth
    Lahmi, brother of Goliath the Gittite, the wood of whose spear [is] like a beam
    of weavers.
  eng-WYC-2017: Also another battle was done against the Philistines, in which a man
    given of God, the son of the forest, a man of Bethlehem, killed Goliath of Gath,
    the brother of giants, of whose shaft, or spear, the wood was as the beam of webs.
  eng-WMBB: Again there was war with the Philistines; and Elhanan the son of Jair
    killed Lahmi the brother of Goliath the Gittite, the staff of whose spear was
    like a weaver’s beam.
  urd-GVH: उनसे एक और लड़ाई के दौरान इल्हनान बिन याईर ने जाती जालूत के भाई लहमी को
    मौत के घाट उतार दिया। उसका नेज़ा खड्डी के शहतीर जैसा बड़ा था।
  rug-rug: Pa keke vinaripera pule koari tie Pilisitia, si la e Elehanana, tuna koreo
    Zaira, meke seke va matea se Lahimi tasina e Qolaea pa popoa Qati, sapu sa nana
    hopere si moata gua tugo na hudana sa heta.
  gaz-gaz: Waraana biraa kan Filisxeemota wajjin godhame keessatti immoo Elhaanaan
    ilmi Yaaʼiir sun Lahemii obboleessa Gooliyaad namicha Gitii kan somaan eeboo isaa
    loosaa wayya dhooftuu gaʼu qabu sanaa ni ajjeese.
  fra-LSG: Il y eut encore une bataille avec les Philistins. Et Elchanan, fils de
    Jaïr, tua le frère de Goliath, Lachmi de Gath, qui avait une lance dont le bois
    était comme une ensouple de tisserand.
  yal-yal: Isirayila kaane nun Filisitine mɔn yi yɛngɛ. Yayiri a diina Elexanan yi
    Gati kaan Goliyati xunyɛn Laxami faxa na waxatin nin. A sɛnbɛn yi gbo han, a tanban
    yi gbo alo gbindonna.
  haw-1868: A he kaua hou no hoi me na Pilisetia; a pepehi iho la o Elehanana ke keiki
    a Iaira ia Lahemi ke kaikaina o Golia no Gata, o ke au o kaua ihe, ua like ia
    me ka laau o ka mea ulana lole.
  arb-NAV: وَدَارَتْ مَعْرَكَةٌ ثَانِيَةٌ مَعَ الْفِلِسْطِينِيِّينَ، فَقَتَلَ أَلْحَانَانُ
    بْنُ يَاعُورَ لَحْمِيَ أَخَا جُلْيَاتَ الْجَتِّيِّ، وَكَانَتْ قَنَاةُ رُمْحِهِ
    كَنَوْلِ النَّسَّاجِينَ.
  ewe-ewe: Le aʋa bubu si wogawɔ kple Filistitɔwo me la, Elhanan, Yair ƒe vi, wu Lahmi,
    Goliat nɔvi, ame si ƒe akplɔti lolo abe ati si le avɔlɔ̃lawo ƒe agbati me ene.
  eng-LEE: And there was again a battle with the Philistines, when Elchanan the son
    of Yair smote Lachmi the brother of Goliath the Gittite, the staff of whose spear
    was like a weaver's beam.
  asm-FB: পুনৰায় পলেষ্টীয়াসকলৰ লগত গবত যুদ্ধ হ’ল, যায়ীৰৰ পুত্ৰ ইলহাননে গাতীয়া
    গলিয়াথৰ ভায়েক লহমীক বধ কৰিলে, তাৰ যাঠী তাতঁশালৰ টোলোঠাৰ সমান আছিল।
  sus-A: عِسِرَيِلَكَيٍ نُن قِلِسِتَكَيٍ مَن نَشَ فٍرٍ. يِ بِيَاسِ يَيِرِ شَ دِ عٍلٍشَنَن
    نَشَ فٌلِيَتِ شُنيَ لَشَمِ فَتِكَ قَشَ. عَ سّنبّ نُ فبٌ، عَ شَ تَنبّ شَ شُنفبٌي
    نُ لُشِ عَلْ دُفِ سْشْ وُرِ.
  fra-SBL: Il y eut encore une guerre avec les Philistins ; et Elhanan, fils de Jaïr,
    tua Lahmi, frère de Goliath, le Gittien, dont le bâton de la lance était comme
    une poutre de tisserand.
  hbo-hbo: וַתְּהִי־עֹ֥וד מִלְחָמָ֖ה אֶת־פְּלִשְׁתִּ֑ים וַיַּ֞ךְ אֶלְחָנָ֣ן בֶּן־*יָעוּר
    (יָעִ֗יר) אֶת־לַחְמִי֙ אֲחִי֙ גָּלְיָ֣ת הַגִּתִּ֔י וְעֵ֣ץ חֲנִיתֹ֔ו כִּמְנֹ֖ור
    אֹרְגִֽים׃
  kik-kik: Mbaara-inĩ ĩngĩ makĩrũa na Afilisti, nake Elihanani mũrũ wa Jairu akĩũraga
    Lahami mũrũ wa nyina na Goliathũ, ũrĩa Mũgiiti, ũrĩa warĩ na itimũ rĩarĩ na mũtĩ
    waiganaga ta mũtĩ wa mũtumi ngoora.
  fra-NCL: Il y eut encore une bataille avec les Philistins ; et Elchanan, fils de
    Jaïr, tua Lachmi, frère de Goliath, de Geth ; le bois de sa lance était semblable
    à une ensouple de tisserand.
  cek-AK: Philistin kaminawk hoi misa angtukhaih ahmuen kalah maeto ah, Jair capa
    Elthanan mah, thangbui no baktih kanoe tayae sinkung, Git acaeng Goliath ih amnawk
    Lahmi to hum.
  cuk-cuk: Ibagan-nasbargua, Filistea-sordamargi bila-onolesbalid. A-bila-onolesadgine,
    Jair-machi-Elhanán Lahmi-oburgwisad. Lahmiʼde, Goliat-e-gwenadid, Gat-duled. Lahmi
    bila-onogedgi e-eswar-ebuged warbipisulid.
  uig-CYR: Кейинчә Исраиллар билән Филистийләр йәнә соқушти; Яирниң оғли Әлһанән Гатлиқ
    Голиятниң иниси Лахмини өлтүрди; бу адәмниң нәйзисиниң дәстиси бапкарниң оқидәк
    том еди.
  tel-2017: మళ్ళీ ఫిలిష్తీయులతో యుద్ధం జరిగినప్పుడు యాయీరు కొడుకు ఎల్హానాను, గిత్తీయుడైన
    గొల్యాతు సహోదరుడైన లహ్మీని చంపాడు. అతని ఈటె నేతపని చేసేవాడి అడ్డకర్ర అంత పెద్దది.
  hat-BSA: Te gen lagè avèk Filisten yo ankò e Elchanan, fis a Jaïr a, te touye frè
    a Goliath la, Gatit la. Shaf a lans li an te gwo tankou shaf aparèy tise a.
  kos-kos: Na oasr pac sie mweun lain mwet Philistia, ac Elhanan wen natul Jair, el
    unilya Lahmi, tamulel lal Goliath, mwet Gath. Fungen osra natul Goliath a yohk
    oana sak ke mwe otwot nuknuk.
  hbo-WLC: וַתְּהִי־ע֥וֹד מִלְחָמָ֖ה אֶת־פְּלִשְׁתִּ֑ים וַיַּ֞ךְ אֶלְחָנָ֣ן בֶּן־יעור
    אֶת־לַחְמִי֙ אֲחִי֙ גָּלְיָ֣ת הַגִּתִּ֔י וְעֵ֣ץ חֲנִית֔וֹ כִּמְנ֖וֹר אֹרְגִֽים׃
  ibo-ibo: Nʼagha ọzọ ha na ndị Filistia lụrụ, Elhanan, nwa Jaịa, gburu Lami nwanne
    Golaịat, onye Gat. Onye ùbe ya nwere osisi dị ogologo dịka nke onye na-ekwe akwa
    ji ekwe akwa.
  ory-ory: ଏଉତ୍ତାରେ ପୁନର୍ବାର ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ ହେଲା, ତହିଁରେ ଯାୟୀରର ପୁତ୍ର ଇଲ୍‍ହାନନ୍‍
    ତନ୍ତୀର ନରାଜ ତୁଲ୍ୟ ବର୍ଚ୍ଛାଧାରୀ ଗାଥୀୟ ଗଲୀୟାତର ଭ୍ରାତା ଲହମିକୁ ବଧ କଲା।
  chk-chk: Mürin, a pwal fissefäl maun ngeni ekewe chon Filistia. Nge Elhanan nöün
    Jair we mwän a niela Lami pwin Koliat ewe re Kat. Ätei a wokuni efoch siles ilon
    a nönnö ngeni öüwün efoch waseres.
  rop-rop: Bambai na detlot solja blanga King Deibid bin fait langa detlot Filastain
    soljamob igin en wan solja blanga King Deibid neim Elanan det san blanga Jaiyiya
    bin kilim ded wanbala bigwan Filastain solja neim Leimai hubin braja blanga Galaiyath
    brom det taun gulum Geth, en det spiya blanga im bin brabli thikwan.
  ukr-1871: І знов була війна з Филистіями. Тодї Елханам, Яїрів син, побив Лахмія,
    брата Голіятового, Гетїя, що в його ратище списа було, як навій у ткачів.
  deu-1951: Und es kam nochmals zum Streite mit den Philistern. Da erschlug Elchanan,
    der Sohn Jairs, Lachmi, den Bruder Goliats, den Gatiter, dessen Speerschaft wie
    ein Weberbaum war.
  eng-JPS: And there was again war with the Philistines; and Elhanan the son of Jair
    slew Lahmi the brother of Goliath the Gittite, the staff of whose spear was like
    a weaver's beam.
  srp-1865: Nasta opet rat s Filistejima, u kom Elhanan sin Jairov ubi Lamiju brata
    Golijata Getejina, kojemu kopljaèa bijaše kao vratilo.
  lug-lug: Mu lutalo olulala n’Abafirisuuti, Erukanani mutabani wa Yayiri n’atta Lakani
    muganda wa Goliyaasi Omugitti, eyalina olunyago lw’effumu olwali ng’omuti ogulukirwako
    engoye.
  heb-heb: ותהי עוד מלחמה את פלשתים ויך אלחנן בן יעור את לחמי אחי גלית הגתי ועץ חניתו
    כמנור ארגים׃
  ben-IRV: পলেষ্টীয়দের সঙ্গে আর একটা যুদ্ধে যায়ীরের ছেলে ইলহানন গাতীয় গলিয়াতের
    ভাই লহমিকে মেরে ফেলল। তার বর্শাটা ছিল তাঁতীদের বীমের মত।
  pan-pan: ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਫੇਰ ਲੜਾਈ ਹੋਈ, ਤਦ ਯਾਈਰ ਦੇ ਪੁੱਤਰ ਅਲਹਨਾਨ ਨੇ ਗਿੱਤੀ ਗੋਲਿਅਥ ਦੇ
    ਭਰਾ ਲਹਮੀ ਨੂੰ ਜਿਹ ਦੇ ਨੇਜੇ ਦਾ ਡੰਡਾ ਜੁਲਾਹੇ ਦੇ ਸ਼ਤੀਰ ਵਰਗਾ ਸੀ, ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: နောက် တဖန် ဖိလိတ္တိ လူတို့ကို စစ်တိုက် ကြစဉ်၊ ယာဣယ သား ဧလဟာနန် သည် ရက်ကန်း
    လက်လိပ် နှင့်အမျှ ကြီးသော လှံ ရိုး ကိုသုံးစွဲသော ဂိတ္တိ အမျိုး ဂေါလျတ် ၏ ညီ လာခမိ
    ကို သတ် လေ၏။
  hmo-hmo: Bona Pilistia taudia danu ma idia tuari lou. Unai neganai Elihanana Iairi
    ese Lahami, Gata tauna Goliata ena tadikakana, ia alaia mase. Unai Lahami ena
    io auauna ena bada, be dabua hatua tauna ena au, ena bada bamona.
  urd-urd: और फ़िलिस्तियों से फिर जंग हुई; तब य'ऊर के बेटे इल्हनान ने जाती जूलियत
    के भाई लहमी को, जिसके भाले की छड़ जुलाहे के शहतीर के बराबर थी, मार डाला।
  rus-SYN: И опять была война с Филистимлянами. Тогда Елханам, сын Иаира, поразил
    Лахмия, брата Голиафова, Гефянина, у которого древко копья было, как навой у ткачей.
  bqc-SIM: Kɛ́ zĩ̀ ɛ̀a fɛ̀lɛ ń Filitɛ̃ↄ lↄ, Yaii nɛ́ Ɛlana mɛ́ Gata gbɛ̃́ Goliati
    dãuna Lami dɛ̀. Lami sↄ̃mpa dɛ lán zwã̀atãna àsaliwaɛ.
  tcz-CHONGTHU: Philistine te toh gal kisat na mun khat ma ana um kit in, hichea chun
    Elhanan chapa Jair chun Gath khoa kon Goliath sopipa Lahmi chu anathat in ahi.
    Chule Lahmi tenglum chu lentah ahi.
  mar-mar: पुढे पुन्हा एकदा पलिष्ट्यांशी लढाई झाली. त्यावेळी याईराचा पुत्र एलहानान
    याने गथच्या गल्याथचा भाऊ लहमी याला ठार केले. ज्याच्या भाल्याची काठी विणकऱ्याच्या
    तुळईसारखी होती.
  qub-qub: Yapaypis Filistea runacunawan pillya captin Jairpa wamran Elhanán wañuycachiran
    Lahmita. Lahmiga caran Gat runa Goliatpa wauguin. Tucsicuna lansanpis caran tilarpa
    bayëta pitucunannöraj.
  bqp-bqp: Yen biru tɑbu mɑɑ seewɑ Isirelibɑ kɑ Filisitibɑn suunu sɔɔ. Yerɑ Ɛlikɑnɑni
    Yɑirin bii, u Lɑsimi, Goliɑti, Gɑtigiin wɔnɔ go. Lɑsimi win yɑɑsɑn buru tɑ bɔɔruwɑ
    nge weson beku tɛ̃ketiru.
  hat-hat: Pandan yon lòt batay ak moun Filisti yo ankò, Elkanan, pitit gason Jayi,
    touye Lami, frè Golyat, yon moun lavil Gat. Frenn Lami an te gen yon manch menm
    gwosè ak yon gwo manch pilon.
  eng-BSB: Once again there was a battle with the Philistines, and Elhanan son of
    Jair killed Lahmi the brother of Goliath the Gittite, the shaft of whose spear
    was like a weaver’s beam.
  eng-WEBPB: Again there was war with the Philistines; and Elhanan the son of Jair
    killed Lahmi the brother of Goliath the Gittite, the staff of whose spear was
    like a weaver’s beam.
  kbq-kbq: Hagi ru zupa ete mago'ane Israeli sondia vahe'mo'za Filistia vahera hara
    ome huzmantazageno, Jairi nemofo Elhana'a Gati kumateti ne' Goliati nefu Lamina
    ahegeno fri'ne. Hagi ana nekrerfamofo karugru zotamo'a tavaravema troma nehaza
    masinimofo zafa'agna hu'ne.
  nhe-BL: Ipan seyoc tlatehuijcayotl ica nopa filisteos, Elhanán, icone Jair, quimicti
    Lahmi, iicni nopa huejcapantic tlacatl tlen itoca Goliat. Huan Lahmi quihualicayaya
    se cuatlamintli tlen huehueyac ica ima tlen tlahuel tomahuac.
  gub-BL: Uzeapo amo ae ma'e a'e 'ar rehe no. Izaew uzàmàtyry'ym wi Piri ywy rehe
    har oho wà. Erànà Zair ta'yr uzuka Irami Kurià Kat tawhu pe har ta'yr a'e. Irami
    ipuruzuka haw u'ywhu uhua'u a'e. Iànàgatu no. Ipuhuz no.
  eng-DRA: Another battle also was fought against the Philistines, in which Adeodatus
    the son of Saltus a Bethlehemite slew the brother of Goliath the Gethite, the
    staff of whose spear was like a weaver’s beam.
