verse: 1CH.020.004
translations:
  mal-C: ഈ സംഭവത്തിനുശേഷം ഗേസെരിൽവെച്ച് ഫെലിസ്ത്യരുമായി യുദ്ധം പൊട്ടിപ്പുറപ്പെട്ടു.
    ആ സമയത്ത് ഹൂശാത്യനായ സിബ്ബെഖായി രാഫാത്യരുടെ പിൻഗാമികളിൽ മല്ലനായ സിപ്പായിയെ വധിച്ചു;
    പിന്നെ ഫെലിസ്ത്യർ കീഴടങ്ങി.
  deu-TKW: Später kam es bei Geser nochmals zum Kampfe mit den Philistern. Damals
    erlegte der Husathiter Sibbechai den Sippai, einen von den Riesenkindern, und
    so wurden sie gedemütigt.
  lin-lin: Sima na mwa tango, ezalaki lisusu na bitumba na bato ya Filisitia, kuna
    na mboka Gezeri. Ezalaki na tango yango nde Sibekayi, moto ya Usha, abomaki Sipayi,
    moko kati na bakitani ya Rafa ; mpe bato ya Filisitia bayokisamaki soni.
  eng-LSV: And it comes to pass after this, that war remains in Gezer with the Philistines;
    then Sibbechai the Hushathite has struck Sippai, of the children of the giant,
    and they are humbled.
  eng-GNV: 'And after this also there arose warre at Gezer with the Philistims: then
    Sibbechai the Hushathite slewe Sippai, of the children of Haraphah, and they were
    subdued.'
  eng-WEBSTER: 'And it came to pass after this, that there arose war at Gezer with
    the Philistines: at which time Sibbechai the Hushathite slew Sippai, that was
    of the children of the giant: and they were subdued.'
  nhw-BL: Teipa quema panotoya tonali, israelitame sempa quipixque tlahuilancayotl
    ica nopa filisteos ipan tlali Gezer. Huan ipan nopa tlahuilancayotl, Sibecai,
    se husatita tlacatl, quimicti Sipai catli eliyaya se iniixhui nopa huejcapantique
    tlacame. Huan quej nopa, nopa israelitame quinechcapantlalijque nopa filisteos.
  swh-ONEN: Baada ya muda, kulitokea vita dhidi ya Wafilisti, huko Gezeri. Wakati
    huo Sibekai, Mhushathi, akamuua Sipai, aliyekuwa mmoja wa wazao wa Warefai, nao
    Wafilisti wakashindwa.
  bba-bba: Yenibɑn biru Isirelibɑ bɑ kɑ Filisitibɑ tɑbu kuɑ Gesɛɛɔ. Sɑɑ ye sɔɔrɑ Sibekɑi,
    Husɑɡii u Sipɑi, Rɑfɑn bweserun turo ɡo. Mɑ u Filisiti be sekuru doke.
  eng-KJVCPB: 'And it came to pass after this, that there arose war at Gezer with
    the Philistines; at which time Sibbechai the Hushathite slew Sippai, that was
    of the children of the giant: and they were subdued.'
  luo-luo: E kinde mamoko lweny nowuok Gezer e kindgi gi jo-Filistia. E ndalogo Sibekai
    ma ja-Hushath nonego Sipai mane en achiel kuom nyikwa Refai omiyo nolo jo-Filistia.
  meu-meu: Una murinai idia na Filistia taudia ida e tuan lou, Gesere ai. Bena Sibekai,
    tau Husata, ese Sipai, taunimanima ḡaubadabadadia garadia ta, e alaia mase. Bena
    Filistia taudia na vada e darere.
  npi-ULB: यसको केही समयपछि गेजेरमा पलिश्‍तीहरूसँग लडाइँ भयो । हूशाती सिब्‍बकैले रपाईहरूका
    सन्‍तानमध्‍ये एक सिप्‍पैलाई मारे, र पलिश्‍तीहरूलाई अधीन गरियो ।
  yor-yor: Ní ẹ̀yìn èyí ni ogun bẹ́ sílẹ̀ ní Geseri pẹ̀lú àwọn ará Filistini, ní àkókò
    yìí ni Sibekai ará Huṣati pa Sipai, ọ̀kan lára àwọn ọmọ Refaimu, àti àwọn ará
    Filistini ni a ṣẹ́gun.
  pes-OPCB: پس از مدتی باز جنگی با فلسطینی‌ها در جازر درگرفت. سبکای حوشاتی، سفای را
    که یک غول فلسطینی بود، کشت و فلسطینی‌ها تسلیم شدند.
  tgl-ULB: At nangyari pagkatapos nito, nagkaroon ng digmaan sa Gezer laban sa mga
    Filisteo. Napatay ni Sibecai na Husatita si Sipai, isa sa mga kaapu-apuhan ng
    Refaim at nasakop ang mga Filisteo.
  hui-hui: Emene howa Pilidiali Isaraelealila wai bialu howa Debidibi ibunaga ami
    agalirubi ti Pilidialiru baba wai bule tidiyu pene. Ti Gese tano kaware puwa Isaraele
    agali mbira mini Sibegai ibu Husa tanoali howa ibugua wai bialu Pilidiali lu timbuni
    ala henerunaga aguanene mbira mini Sibai heago bo wahene. Ani bo wahalu Isaraeleali
    ti wayali hene.
  mya-mya: ထို​နောက်​တစ်​ဖန်​ဂေဇာ​မြို့​တွင်​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​နှင့်​စစ်​ဖြစ်​ပြန်​၏။
    ဤ တိုက်​ပွဲ​တွင်​ဟု​ရှ​သိ​မြို့​မှ​သိ​ဗေ​ခဲ​သည် သာ​ဖ​ဆို​သူ​ကြီး​မား​သော​စစ်​သူ​ရဲ​ကြီး
    ကို​လုပ်​ကြံ​လိုက်​သ​ဖြင့် ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​သည်​အ​ရေး​ရှုံး​နိမ့်​သွား​ကြ​၏။
  bod-N: དེའི་རྗེས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་གེ་ཟེར་དུ་ཕེ་ལེ་ཤེད་པ་རྣམས་དང་འཐབ་ཅིང་། དུས་དེར་ཧུ་ཤཱ་པ་སིབ་བེ་ཀཱ་ཨི་བྱ་བ་དེས་མི་གཟུགས་རིང་གི་རིགས་རྒྱུད་ལས་སིབ་པཱ་ཨི་བྱ་བ་དེ་བསད་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་བཏུལ་ལོ།
    །
  sna-sna: Nokufamba kwenguva, hondo yakatanga navaFiristia paGezeri. Panguva iyoyi
    Sibhekai muHushati akauraya Sipai, mumwe wezvizvarwa zvavaRefa, vaFiristia vakakundwa.
  spa-BLM: Después de esto, surgió la guerra en Gezer con los filisteos. Entonces
    Sibecai el husatita mató a Sippai, de los hijos del gigante, y fueron sometidos.
  cac-cac: Ix lajvi chi' ix och jun oval yed' eb' filisteo d'a Gezer. A d'a jun oval
    chi', a vin̈aj Sibecai aj Husa ix milancham vin̈aj Sipai. A vin̈aj Sipai chi'
    yin̈tilal vin̈ eb' chaan̈ steel. Icha chi' ix aj scan eb' filisteo d'a yol sc'ab'
    eb' israel.
  swh-ULB: Ilikuwa baada ya haya kukawa na pambano huko Gezeri na Wafilisti. Sibekai
    Mhushathi akamua Sipai, mmoja wa uzao wa Refaimu, na wa Filisti wakazidiwa.
  bel-bel: Пасьля таго пачалася вайна зь Філістымлянамі ў Газэры. Тады Савахай Хушацянін
    пабіў Сафа, аднаго з нашчадкаў Рэфаімаў. І яны ўпакорыліся.
  deu-ELBBK: Und es geschah danach, da entstand ein Kampf mit den Philistern bei Geser.
    Damals erschlug Sibbekai, der Huschatiter, den Sippai, einen von den Söhnen der
    Rephaim; und sie wurden gedemütigt.
  mbb-OT: Ne kegkeipus dutun, mid-uman en maan medtebek is menge Filistihanen wey
    menge Israilihanen, ne ziyà heini meulaula te Gezer. Kayi he tebek ne nepatey
    ni Sibecai he tig-Husha si Sipai he sevaha te menge kevuwazan te menge Ripanhen.
    Ne nezaag is menge Filistihanen.
  mal-2015: അതിന്റെശേഷം ഗേസെരിൽവെച്ചു ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായി; ആ സമയത്തു ഹൂശാത്യനായ
    സിബ്ബെഖായി മല്ലന്മാരുടെ മക്കളിൽ ഒരുത്തനായ സിപ്പായിയെ വെട്ടിക്കൊന്നു; പിന്നെ അവർ
    കീഴടങ്ങി.
  rmc-rmc: Paloda sas pale o mariben le Filišťincenca andro Gezer. Akor o Sibechaj
    andral e Chuša murdarďa le Saf, savo sas le obrendar. Avke thode tele le Filišťincen.
  pes-OPV: و بعد از آن جنگي با فلسطينيان در جازَر، واقع شد که در آن سِبکاي حُوشاتي
    سِفّاي را که از اولاد رافا بود کشت و ايشان مغلوب شدند.
  ron-1924: Дупэ ачея, а авут лок о бэтэлие ла Гезер ку филистений. Атунч, Сибекай,
    Хушатитул, а учис пе Сипай, унул дин копиий луй Рафа. Ши филистений ау фост смериць.
  ben-OBCV: কালক্রমে, গেষরে ফিলিস্তিনীদের সাথে যুদ্ধ বেধে গেল। সেই সময় হূশাতীয় সিব্বখয়
    রফায়ীয়দের বংশধরদের মধ্যে সিপ্পয় বলে একজনকে হত্যা করল, এবং ফিলিস্তিনীরা যুদ্ধে
    পরাজিত হল।
  som-som: Oo taas dabadeed waxay noqotay in reer Falastiin haddana Geser lagula diriray,
    oo Sibbekay oo reer Xushaad ahaa wuxuu dilay Sifay, oo ahaa mid ka mid ah wiilashii
    Rafaa, oo iyagiina waa la jebiyey.
  lat-VUC: Post hæc initum est bellum in Gazer adversum Philisthæos, in quo percussit
    Sobochai Husathites, Saphai de genere Raphaim, et humiliavit eos.
  eng-ASVBT: 'And it came to pass after this, that there arose war at Gezer with the
    Philistines: then Sibbecai the Hushathite slew Sippai, of the sons of the giant;
    and they were subdued.'
  ita-1885: DOPO queste cose, avvenne che si mosse guerra contro a' Filistei, in Ghezer.
    Allora Sibbecai Hussatita percosse Sippai, ch'era della progenie di Rafa; ed i
    Filistei furono abbassati.
  eng-LXXUP: 'And it came to pass afterward that there was again war with the Philistines
    in Gezer: then Sibbecai the Hushathite smote Sippai of the sons of the giants,
    and laid him low.'
  eng-ULB: It came about after this that there was a battle at Gezer with the Philistines.
    Sibbekai the Hushathite killed Sippai, one of the descendants of the Rephaim,
    and the Philistines were subdued.
  spa-VBL: Algún tiempo después de esto estalló un conflicto con los filisteos en
    Gezer. Pero entonces Sibecai de Husa mató a Sipai, un descendiente de los refaítas,
    y los filisteos se vieron obligados a someterse.
  fra-_FOB: Après cela la guerre continua à Guézer avec les Philistins. Alors Sibbécaï,
    le Hushathite, tua Sippaï, l'un des enfants de Rapha; et ils furent humiliés.
  mal-mal: അതിന്‍റെശേഷം ഗേസെരിൽവെച്ചു ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായി; ആ സമയത്ത് ഹൂശാത്യനായ
    സിബ്ബെഖായി മല്ലന്മാരുടെ മക്കളിൽ ഒരുവനായ സിപ്പായിയെ വെട്ടിക്കൊന്നു; പിന്നെ അവർ
    കീഴടങ്ങി.
  urd-GVR: Is ke bād Isrāīliyoṅ ko Jazar ke qarīb Filistiyoṅ se laṛnā paṛā. Wahāṅ
    Sibbakī Hūsātī ne dewqāmat mard Rafā kī aulād meṅ se ek ādmī ko mār ḍālā jis kā
    nām Saffī thā. Yoṅ Filistiyoṅ ko tābe kar liyā gayā.
  suz-BL: मेको आ नोले पलिस्‍तीपुकी नु गेजेर सहरमी लडाइ दुम्माक्‍त। मेना हुशा ङा मुर
    सिब्‍बेकै माइश्‍शो सि‍प्पाइ कली सदा बाक्‍त। सिप्‍पाइ चहिं रेफाइ आ चच युइ का बाक्‍शो
    बाक्‍माक्‍त। पलिस्‍ती ब्रुम्‍मा बाक्‍त। १इतिहास २७:११
  ita-1927: Dopo queste cose, ci fu una battaglia coi Filistei, a Ghezer; allora Sibbecai
    di Hushah uccise Sippai, uno dei discendenti di Rafa; e i Filistei furono umiliati.
  ckb-ckb: پاش ئەمانە لە گەزەر جەنگ لەگەڵ فەلەستییەکان هەڵگیرسا و لەو کاتەدا سیبەخەیی
    حوشاتی سیپەیی کوشت کە یەکێک بوو لە نەوەی ڕفائییەکان، دواجار فەلەستییەکان تێکشکان.
  eng-BBE: Now after this there was war with the Philistines at Gezer; then Sibbecai
    the Hushathite put to death Sippai, one of the offspring of the Rephaim; and they
    were overcome.
  kan-OKCV: ಇದರ ತರುವಾಯ, ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಗೆಜೆರಿನಲ್ಲಿ ಯುದ್ಧನಡೆಯಿತು. ಆಗ ಹುಷಾ ಊರಿನವನಾದ
    ಸಿಬ್ಬೆಕೈ ಎಂಬವನು ರೆಫಾಯನಾದ ಸಿಪ್ಪೈ ಎಂಬವನನ್ನು ಕೊಂದದ್ದರಿಂದ ಫಿಲಿಷ್ಟಿಯರು ಸೋತುಹೋದರು.
  tam-2017: அதற்குப்பின்பு கேசேரிலே பெலிஸ்தர்களோடு யுத்தம் உண்டாயிற்று; அப்பொழுது
    ஊசாத்தியனாகிய சிப்பெக்காய் இராட்சத சந்ததியர்களில் ஒருவனான சிப்பாயி என்பவனைக் கொன்றான்;
    அதினால் அவர்கள் அடக்கப்பட்டார்கள்.
  spa-RV-1909: Después de esto aconteció que se levantó guerra en Gezer con los Filisteos;
    é hirió Sibbecai Husathita á Sippai, del linaje de los gigantes; y fueron humillados.
  ron-BTF: Și s-a întâmplat după aceasta, că a izbucnit război cu filistenii la Ghezer;
    în care Sibecai hușatitul a ucis pe Sipai, care era dintre copiii uriașului, iar
    ei au fost supuși.
  eng-WEBP: After this, war arose at Gezer with the Philistines. Then Sibbecai the
    Hushathite killed Sippai, of the sons of the giant; and they were subdued.
  eng-FBV: Some time after this was broke out with the Philistines at Gezer. But then
    Sibbecai the Hushathite killed Sippai, a descendant of the Rephaim, and the Philistines
    were forced to submit.
  nld-1939: Later kwam het in Gézer tot een gevecht met de Filistijnen. Bij die gelegenheid
    versloeg Sibbekai, de Choesjatiet, een zekeren Sipai, die tot de Refaïeten behoorde.
    Zo werden ze onderworpen.
  nch-BL: Teipa quema ya panotoya tonali, nopa israelitame sempa quipixque tatehuilisti
    ica nopa filisteos ipan tali Gezer. Huan ipan nopa tatehuilisti, Sibecai, se husatita
    tacat, quimicti Sipai cati eliyaya se iniixhui nopa huejcapantique tacame. Huan
    quej nopa, nopa israelitame quinechcapantalijque nopa filisteos.
  vie-1934: Sau việc đó, xảy có chinh chiến với dân Phi-li-tin tại Ghê-xe. Khi ấy
    Si-bê-cai, người Hu-sa-tít, đánh giết Síp-bai, vốn thuộc trong dòng kẻ giềnh giàng;
    chúng bèn bị suy phục.
  hin-CV: इसके बाद गेज़ेर में फिलिस्तीनियों के विरुद्ध युद्ध छिड़ गया. इसमें हुशाथी
    सिब्बेकाई ने दैत्यों के वंशज सिप्पाई को मार गिराया, जिससे फिलिस्तीनी दावीद के
    अधीन हो गए.
  spa-BES: Después de esto hubo una guerra con los filisteos en Gezer; luego Sibecai
    el de Husa mató a Sipai, uno de los hijos del Refaim; y fueron vencidos.
  tdx-tdx: Ie añe, le nifandrapake ty aly amo nte-Pelistio e Gezere ao, naho zinevo’
    i Sibekay nte-Kosate henane zay t’i Sipay, ana’ o joalalahio; le nampiambanèñe
    iereo.
  tha-KJV: และอยู่มาภายหลังเกิดสงครามขึ้​นก​ับคนฟีลิสเตียที่เมืองเกเซอร์ แล​้วสิบเบคัยคนหุชาห์​ได้​สังหารสิปปัยผู้เป็นลูกหลานของคนยั​กษ​์​เสีย
    และคนฟีลิสเตี​ยก​็​ถู​กปราบปราม
  por-BR-2018: Depois de isto aconteceu que se levantou guerra em Gezer com os filisteus;
    e feriu Sibecai Husatita a Sipai, da linhagem dos gigantes; e foram humilhados.
  deu-ELO: Und es geschah hernach, da entstand ein Streit mit den Philistern zu Geser.
    Damals erschlug Sibbekai, der Huschathiter, den Sippai, einen von den Söhnen des
    Rapha; und sie wurden gedemütigt.
  eng-WYC-2018: After these things, a battle was made in Gezer against (the) Philistines,
    wherein Sibbechai (the) Hushathite slew Sippai of the kin of Rephaim, that is,
    of the kind of giants, and he meeked them (or and he made them low, or he humbled
    them).
  epo-epo: Post tio komenciĝis milito en Gezer, kontraŭ la Filiŝtoj; tiam Sibĥaj,
    la Ĥuŝaido, mortigis Sipajon, unu el la infanoj de la giganto. Kaj ili humiliĝis.
  uig-PIN: Xu wǝⱪǝdin keyin Israillar Gǝzǝrdǝ Filistiylǝr bilǝn soⱪuxti; u qaƣda Huxatliⱪ
    Sibbikay Rǝfayiylardin bolƣan Sippay isimlik birini ɵltürüwǝtti, Filistiylǝr tiz
    pükti.
  beo-beo: Amogalu fa:no, Isala:ili dunu da Filisidini dunuma Gisa sogega gegei. Amo
    gegesu ganodini, Hiusia fi dunu amo Sibigai, ea da dunu bagade ea dio amo Sa:fe
    fane legei, amola Isala:ili dunu da Filisidini dunu hasali.
  tpi-OTNT: Orait pait i kirap namel long ol Filistia na ol Israel, klostu long taun
    Geser. Na wanpela Israel, nem bilong en Sibekai bilong ples Husa, em i kilim wanpela
    bilong ol dispela traipela traipela man, nem bilong en Sipai. Na ol Israel i winim
    ol Filistia.
  hau-SA: Ana nan, sai yaƙi ya ɓarke a Gezer tsakanin Isra’ila da Filistiyawa. Sai
    Sibbekai mutumin Husha ya kashe Siffai, ɗaya daga cikin zuriyar Refahiyawa, ta
    haka kuma aka ci Filistiyawa da yaƙi.
  uig-LAT: Shu weqedin kéyin Israillar Gezerde Filistiyler bilen soqushti; u chaghda
    Xushatliq Sibbikay Refayiylardin bolghan Sippay isimlik birini öltürüwetti, Filistiyler
    tiz pükti.
  nde-nde: Ngokuqhubeka kwesikhathi, kwaqhamuka impi yamaFilistiya, eGezeri. Ngalesosikhathi
    uSibhekhayi umHushathi wabulala uSiphayi, omunye wabosendo lwamaRefayi kwaba yikwehlulwa
    kwamaFilistiya.
  ton-ton: '¶ Pea hili ʻae meʻa ni naʻe hoko ʻo pehē, naʻe fai ʻae tau ʻi Kesa mo
    e kakai Filisitia; pea ko e kuonga ia naʻe tāmateʻi ʻa Sipei ʻe Sipikei ko e tangata
    Husa, ko e taha ʻi he fānau ʻoe tangata sino lahi ʻaupito: pea naʻe ikuna ʻakinautolu.'
  ces-1613: Potom pak když trvala válka v Gázer s Filistinskými, tehdy zabil Sibbechai
    Chusatský Sippaje, kterýž byl zplozený z obrů, i sníženi jsou.
  eng-WMB: After this, war arose at Gezer with the Philistines. Then Sibbecai the
    Hushathite killed Sippai, of the sons of the giant; and they were subdued.
  tam-TCV: சில காலத்திற்குபின் கேசேரில் பெலிஸ்தியருடன் யுத்தம் தொடங்கியது; அந்நேரத்தில்
    ஊஷாத்தியனான சிபெக்காய், அரக்கனான ரெப்பாயீமின் வழித்தோன்றலில் வந்த சிப்பாயி என்பவனைக்
    கொன்றான். பெலிஸ்தியர்கள் கீழ்படுத்தப்பட்டார்கள்.
  ceb-ULB: Human niini adunay gubat nga nahitabo didto sa Gezer uban sa mga Filistihanon.
    Gipatay ni Sibecai nga taga-Husha si Sipai, usa sa mga kaliwat sa Refaimnon, ug
    nabuntog ang mga Filistihanon.
  pol-UBG: Następnie doszło do wojny z Filistynami w Gezer. Wtedy to Sibbekaj Chuszatyta
    zabił Sippaja z rodu olbrzyma i tak Filistyni zostali pokonani.
  urd-GVU: اِس کے بعد اسرائیلیوں کو جزر کے قریب فلستیوں سے لڑنا پڑا۔ وہاں سِبکی حوساتی
    نے دیو قامت مرد رفا کی اولاد میں سے ایک آدمی کو مار ڈالا جس کا نام سفی تھا۔ یوں
    فلستیوں کو تابع کر لیا گیا۔
  deu-1912: Darnach erhob sich ein Streit zu Geser mit den Philistern. Dazumal schlug
    Sibbechai, der Husathiter, den Sippai, der aus den Kindern der Riesen war, und
    sie wurden gedemütigt.
  kan-2017: ಅನಂತರ ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಗೆಜೆರಿನಲ್ಲಿ ಯುದ್ಧ ನಡೆಯಿತು. ಆಗ ಹುಷ ಊರಿನವನಾದ ಸಿಬ್ಬೆಕೈ
    ಎಂಬುವವನು ರೆಫಾಯನಾದ ಸಿಪ್ಪೈ ಎಂಬುವವನನ್ನು ಕೊಲ್ಲಲು ಫಿಲಿಷ್ಟಿಯರು ಕುಗ್ಗಿಹೋದರು.
  yap-yap: Miki munmun mu kun mael bayay ngak e piyu Filistia u Gezer. Irera’ e ngiyal’
    ni li’ Sibbekai nu Hushah be’ ni pumo’on nib tagyet ni Sippai fithingan, ma aram
    me waer yu Filistia.
  hlt-MCSB: A hnukah khaw Gezer ah Philisti neh caemtloek koep puek bal. Te vaengah
    Khushathi Sibbekhai loh Rapha cahlah lamkah Sippai te a ngawn sak tih a kunyun
    sakuh.
  mdy-ETH: ናንጊቤቃ ዒስራዔኤሌ ዓሳ ጌዜሬይዳ ናንጋ ፒሊስፄኤሜ ዓሶ ዖሌኔ፤ ዒማና ሁሻ ዓጪ ሾይንቲ ማዔያ ሲቤካዬ ጎዖሢ ሲፓዬ
    ጌይንታ ዖልዚና ዔርቴ ዓሲ ዎዼኔ፤ ፒሊስፄኤሜ ዓሳኣ ዖሎና ባሺንቴኔ፤
  twi-ASANTE: Yei akyi, ɔko sii wɔne Filistifoɔ ntam wɔ Geser. Ɔko no mu, Sibekai
    a ɔfiri Husa kumm Sipai a ɔyɛ ɔbrane no aseni. Enti wɔkaa Filistifoɔ no hyɛeɛ.
  eng-WEBU: After this, war arose at Gezer with the Philistines. Then Sibbecai the
    Hushathite killed Sippai, of the sons of the giant; and they were subdued.
  wal-wal: Hegaappe simmin, Pilisxxeema asatuura Gezeeran olai denddiis; denddin Huushappe
    yiida Sibbakaayi adussa mino asatu yaraappe gidiya Sippaaya woriis. Yaatin, Pilisxxeemati
    xoonettidosona.
  spa-PDDPT: Después de esto aconteció que hubo otra guerra contra los filisteos en
    Gezer. Sibecai husatita mató a Sipai, uno de los descendientes de los gigantes,
    los cuales fueron sometidos.
  gun-gun: Ha'e va'e rire ma Gezer py joguero'a okuapy filisteu kuery reve. Ha'e vy
    Husa pygua Sibecai ojuka gigante ramymino Sipai. Ha'e rami vy ipo'aka okuapy filisteu
    kuery re.
  ilo-ULB: Ket napasamak a kalpasan daytoy nga adda ti gubat idiay Gezer maibusor
    kadagiti Filisteo. Pinatay ni Sibbecai a taga- Husa ni Sippai, maysa kadagiti
    kaputotan ti Refaim, ket naparmek dagiti Filisteo.
  kpg-kpg: Nomuli mai, gei tauwa guu hai labelaa gi digau Philistia i Gezer. Deenei
    ne hai i di madagoaa Sibbecai tangada mai Hushah ne daaligi taane damanaiee go
    Sippai, gei digau Philistia gu magedaa.
  uig-ARA: شۇ ۋەقەدىن كېيىن ئىسرائىللار گەزەردە فىلىستىيلەر بىلەن سوقۇشتى؛ ئۇ چاغدا
    خۇشاتلىق سىببىكاي رەفايىيلاردىن بولغان سىپپاي ئىسىملىك بىرىنى ئۆلتۈرۈۋەتتى، فىلىستىيلەر
    تىز پۈكتى.
  sus-sus: Na to dangi, Isirayilakae nun Filisitakae naxa gere Geseri. Na gere kui,
    Sibekayi Xusaka naxa Sipayi faxa. Sipayi findi Refa bɔnsɔɛ nan na. Filisitakae
    naxa yaagi na fe ma.
  pon-2006: Kedekedeo, mahwen ahpw pwurehng wiawihong mehn Pilisdia kan nan Keser.
    Iei ni ahnsowo me Sippekai mehn Usa kemehla kodon men me ede Sippai, mehn Pilisdia
    ko ahpw lohdi.
  ksd-ksd: Di ga pait bula tika na vinarubu ma ra tarai Pilistia aro Geser; ma Sibekai
    ra te Kusat i ga doko Sipai, tikai ta diat ra umana bul mur ta ra lolovina tutana;
    ma dia ga uvia pa diat.
  tur-YTC: Bundan sonra Gezer'de Filistliler'le savaş çıktı. Sonra Huşatlı Sibbekay
    dev oğullarından Sippay'ı öldürdü, onlar da boyun eğdiler.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα καὶ ἐγένετο ἔτι πόλεμος ἐν Γάζερ μετὰ τῶν ἀλλοφύλων·
    τότε ἐπάταξεν Σοβοχαὶ Θωσαθεὶ τὸν Σαφοὺτ ἀπὸ τῶν υἱῶν τῶν γιγάντων καὶ ἐταπείνωσεν
    αὐτόν.
  ind-AYT: Sesudah itu, pertempuran terjadi melawan orang Filistin di Gezer. Pada
    waktu itu, Sibkhai, orang Husa, mengalahkan Sipai, salah satu keturunan raksasa
    sehingga orang-orang Filistin itu berhasil ditaklukkan.
  nya-nya: Patapita nthawi, nkhondo inayambika pakati pa Aisraeli ndi Afilisti ku
    Gezeri. Nthawi imeneyo Sibekai Mhusati anapha Sipai, mmodzi mwa zidzukulu za Arefai,
    ndipo Afilisti anagonja.
  hrv-hrv: Poslije toga opet izbi rat s Filistejcima u Gezeru; tada je Hušanin Sibkaj
    pogubio Sipaja, koji je bio od Refaimovih potomaka; i bili su pokoreni.
  mps-mps: Tialima te Filistia dabe dali Israel dabe dali si tomode te boi dala sai,
    te Geser taun pąde da. Te Israel me deli, te aga nogi Sibekai te Husa bulu bidigo,
    agai te moni dobo dwai bidi dabede te bidi me deli ela muani, aga nogi Sipai.
    Tama te Israel dabe augwaligo te Filistia dabe aiyaba elaluai dao.
  tpi-tpi: Orait pait i kirap namel long ol Filistia na ol Israel, klostu long taun
    Geser. Na wanpela Israel, nem bilong en Sibekai bilong ples Husa, em i kilim wanpela
    bilong ol dispela traipela traipela man, nem bilong en Sipai. Na ol Israel i winim
    ol Filistia.
  dan-1931: Siden hen kom det atter til Kamp med Filisterne i Gezer. Husjatitten Sibbekaj
    nedhuggede da Sippaj, som var af Rafaslægten, og de blev underkuet.
  vie-OVCB: Sau đó, chiến tranh lại bùng nổ tại Ghê-xe với Phi-li-tin. Si-bê-cai,
    người Hu-sa giết được một người khổng lồ của Phi-li-tin tên là Síp-bai nên Phi-li-tin
    chịu hàng phục.
  guj-2017: ત્યાર બાદ પલિસ્તીઓની સાથે ગેઝેરમાં યુદ્ધ થયું. એ વખતે હુશાના સિબ્બખાયે,
    રફાઈમના એક વંશજ સિપ્પાયને મારી નાખ્યો. અને પલિસ્તીઓની હાર થઈ.
  pon-2006A: Kedekedeo, mahwen ahpw pwurehng wiawihong mehn Pilisdia kan nan Keser.
    Iei ni ahnsowo me Sippekai mehn Usa kemehla kodon men me ede Sippai, mehn Pilisdia
    ko ahpw lohdi.
  por-BRBSL: Depois disso, surgiu a guerra em Gezer com os filisteus. Então Sibbecai,
    o Hushathite, matou Sippai, dos filhos do gigante; e eles foram subjugados.
  cth-cth: Hathnukkhu, Filistinnaw hoi Gezer vah tarankâtuknae bout ao. Hushath Sibbekhai
    ni Rapha catoun thung dawk e Sippai hah a thei awh teh a sung sak awh.
  twi-twi: Eyi akyi, ɔko sii wɔne Filistifo ntam wɔ Geser. Ɔko no mu no, Sibekai a
    ofi Husa kum Sipai a ɔyɛ abran no aseni ma wɔkaa Filistifo no hyɛe.
  hlt-hlt: A hnukah khaw Gezer ah Philisti neh caemtloek koep puek bal. Te vaengah
    Khushathi Sibbekhai loh Rapha cahlah lamkah Sippai te a ngawn sak tih a kunyun
    sakuh.
  tbz-SIM: Dɛ kó mudoò kó difɔ̃nkúò kɛ̀ mudoò tɛ̃mùu ɑ̃nnɛ́ Kesɛɛdi ɛì Isidɑyɛɛribɛ
    nɛ̀ Fidisitɛ̃ɛ̃bɛ bɛ cuokɛ̀, muù miɛkɛ nkɛ Sibekɑii Usɑɑ ɛì kou kùɔmɛ̀ Defɑii
    botí kou mɔù Sipɑii. Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ bɔ́útɛ́ Isidɑyɛɛribɛ.
  msy-2020: Egha Israelia gɨn ua Filistiaba ko mɨsosi. Dughiar kamɨn me Geserɨn nguibamɨn
    uariv sosi. Ezɨ Israelian mav, a Husan nguibamɨn gumazim, an ziam Sibekai, a Filistian
    gumazir bar dafar ruarir mam mɨsoghezɨ an areme, an ziam Sipai.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ polɑ Filiisi nyǝ́mɑ yoonɑʋ kɛ Kesɛɛ. Wɑɑtʋ
    ɩnǝɣɩ Husɑ tʋ Sipikɑyi kʋwɑ Lefɑyi tooko Sipɑyi nɑ pǝ́ tisi Filiisi nyǝ́mɑ.
  azb-azb: Bundan sonra Gezerdə Filiştlilərlə döyüş oldu. O zaman Xuşalı Sibbekay
    Rafa övladlarından Sippayı öldürdü. Beləcə Filiştlilər tabe oldu.
  eng-DBY: And it came to pass after this, that there arose war at Gezer with the
    Philistines; then Sibbechai the Hushathite smote Sippai, one of the children of
    Rapha; and they were subdued.
  hin-2017: इसके बाद गेजेर में पलिश्तियों के साथ युद्ध हुआ; उस समय हूशाई सिब्बकै ने
    सिप्पै को, जो रापा की सन्तान था, मार डाला; और वे दब गए।
  eng-YLT: And it cometh to pass, after this, that there remaineth war in Gezer with
    the Philistines, then hath Sibbechai the Hushathite smitten Sippai, of the children
    of the giant, and they are humbled.
  eng-WYC-2017: After these things, a battle was made in Gezer against Philistines,
    wherein Sibbechai the Hushathite slew Sippai of the kin of Rephaim, that is, of
    the kind of giants, and he meeked them.
  eng-WMBB: After this, war arose at Gezer with the Philistines. Then Sibbecai the
    Hushathite killed Sippai, of the sons of the giant; and they were subdued.
  urd-GVH: इसके बाद इसराईलियों को जज़र के क़रीब फ़िलिस्तियों से लड़ना पड़ा। वहाँ सिब्बकी
    हूसाती ने देवक़ामत मर्द रफ़ा की औलाद में से एक आदमी को मार डाला जिसका नाम सफ़्फ़ी
    था। यों फ़िलिस्तियों को ताबे कर लिया गया।
  rug-rug: Mudina asa si varipera pule si arini koari na tie Pilisitia pa Qeza. Koasa
    totoso asa si va matea e Sibekai, na tie pa Husa, si keke malivi pozana si e Sipai,
    meke tava kilasa sa popoa Pilisitia.
  gaz-gaz: Ergasii immoo lafa Geezir jedhamutti Filisxeemota wajjin waraanni baname.
    Yeroo sanattis Siibekaay namichi biyya Hushaa sun Siifaay namicha gosa tokko Refaayin
    ajjeese; Filisxeemonnis ni bulaniif.
  fra-LSG: Après cela, il y eut une bataille à Guézer avec les Philistins. Alors Sibbecaï,
    le Huschatite, tua Sippaï, l’un des enfants de Rapha. Et les Philistins furent
    humiliés.
  yal-yal: Na danguxina, Isirayila kaane nun Filisitine yi sa yɛngɛ Geseri yi. Na
    yɛngɛni, Xusa kaan Sibekayi yi Sipayi faxa. Refa yixɛtɛna nde nan yi Sipayi ra.
    Na yi Filisitine yagi.
  haw-1868: 'A mahope mai o ia mea, ku ae la ke kaua ma Gezera me na Pilisetia; ia
    manawa, pepehi iho la o Sibekai no Husata ia Sipai no na keiki a ke kanaka nunui:
    a ua hoopioia lakou.'
  arb-NAV: ثُمَّ نَشَبَتْ حَرْبٌ مَعَ الْفِلِسْطِينِيِّينَ فِي جَازَرَ، فَقَتَلَ سَبْكَايُ
    الْحُوشِيُّ سَفَّايَ أَحَدَ أَبْنَاءِ رَافَا، فَذَلَّ الْفِلِسْطِينِيُّونَ.
  ewe-ewe: Egawɔ aʋa kple Filistitɔwo le Gezer, ke Sibekai, ŋutsu aɖe tso Husat, wu
    Sipai, si nye Refaim ƒe dzidzimeviwo dometɔ ɖeka ale Filistitɔwo na ta.
  eng-LEE: 'And it came to pass after this, that there arose a battle at Gezer with
    the Philistines: then smote Sibbechai the Chushathite Sippai, one of the children
    of the Rapha; and they were humbled.'
  asm-FB: ইয়াৰ পাছত পলেষ্টীয়াসকলৰ লগত গেজৰত যুদ্ধ হ’ল। হূচাতীয়া চিব্বকয়ে চিপ্পয়
    নামেৰে ৰফাৰ এজন বংশধৰক বধ কৰিলে, আৰু ফিলিষ্টীয়াসকলক বশীভূত কৰিলে।
  sus-A: نَ تٌ دَنفِ، عِسِرَيِلَكَيٍ نُن قِلِسِتَكَيٍ نَشَ فٍرٍ فٍسٍرِ. نَ فٍرٍ كُي،
    سِبٍكَيِ شُسَكَ نَشَ سِثَيِ قَشَ. سِثَيِ قِندِ رٍقَ بْنسْي نَن نَ. قِلِسِتَكَيٍ
    نَشَ يَافِ نَ قٍ مَ.
  fra-SBL: Après cela, il y eut une guerre à Guézer avec les Philistins. Alors Sibbecaï,
    le Hushathite, tua Sippaï, d'entre les fils du géant, et ils furent soumis.
  hbo-hbo: וַיְהִי֙ אַחֲרֵיכֵ֔ן וַתַּעֲמֹ֧ד מִלְחָמָ֛ה בְּגֶ֖זֶר עִם־פְּלִשְׁתִּ֑ים
    אָ֣ז הִכָּ֞ה סִבְּכַ֣י הַחֻֽשָׁתִ֗י אֶת־סִפַּ֛י מִילִדֵ֥י הָרְפָאִ֖ים וַיִּכָּנֵֽעוּ׃
  kik-kik: Mahinda macio-rĩ, gũkĩgĩa mbaara ya kũrũa na Afilisti kũu Gezeri. Hĩndĩ
    ĩyo Sibekai ũrĩa Mũhushathi akĩũraga Sipai, ũmwe wa njiaro cia Refai, nao Afilisti
    magĩtoorio biũ.
  fra-NCL: Après cela eut lieu une bataille à Gazer avec les Philistins. Alors Sabochaï,
    le Husathite, tua Saphaï, l’un des descendants de Rapha, et les Philistins furent
    humiliés.
  cek-AK: To pacoengah Gezer vangpui ah Philistinnawk hoi misa angtuk o, Hushath kami
    Sibbekhai mah Raphaim acaeng Sippai to hum moe, Philistinnawk to pazawk.
  cuk-cuk: Degi-neggusad-sorbali, Israel-sordamar Gezer-neg-nugadgi Filistea-sordamargi
    bila-onosmarbalid. Sibecai Husaʼgined, dule-masdummagan-e-wagwa-Sipaiʼye-nugad
    oburgwisad. Deyob Israel-dulemar, bila-onogedgi, Filistea-dulemargi obichad. Filistea-dulemar
    Israel-dulemarse bar achassulid.
  uig-CYR: Шу вақиәдин кейин Исраиллар Гәзәрдә Филистийләр билән соқушти; у чағда
    Хушатлиқ Сиббикай Рәфайийлардин болған Сиппай исимлиқ бирини өлтүрүвәтти, Филистийләр
    тиз пүкти.
  tel-2017: అటు తరువాత గెజెరులో ఉన్న ఫిలిష్తీయులతో యుద్ధం జరిగినప్పుడు హుషాతీయుడైన
    సిబ్బెకై రెఫాయీయుల సంతతివాడు సిప్పయి అనే ఒకణ్ణి హతం చేశాడు. అందువల్ల ఫిలిష్తీయులు
    లొంగిపోయారు.
  hat-BSA: Alò li te vin rive apre sa ke lagè te vin pete nan Guézer avèk Filisten
    yo. Konsa, Sibbecaï, Oushatit la, te touye Sippaï, youn nan desandan a jeyan yo,
    e yo te vin soumèt yo.
  kos-kos: Tok, oasr pac mweun srola lain mwet Philistia in acn Gezer. Ma se inge
    sikyak ke pacl se Sibbecai, sie mwet Hushah, el unilya Sippai, mwet na yohk pisa
    se, ac mwet Philistia elos kutangyukla.
  hbo-WLC: וַיְהִי֙ אַחֲרֵיכֵ֔ן וַתַּעֲמֹ֧ד מִלְחָמָ֛ה בְּגֶ֖זֶר עִם־פְּלִשְׁתִּ֑ים
    אָ֣ז הִכָּ֞ה סִבְּכַ֣י הַחֻֽשָׁתִ֗י אֶת־סִפַּ֛י מִילִדֵ֥י הָרְפָאִ֖ים וַיִּכָּנֵֽעוּ׃
  ibo-ibo: Mgbe oge gatụrụ, agha ọzọ daara ha na ndị Filistia, na Gaza. Mgbe ahụ,
    Sibekai, onye Husha, gburu Sipai, otu nʼime ndị agbụrụ Refaim. Nke a mere ka ndị
    Filistia chilie aka ha elu, bụrụ ndị a lụgburu nʼagha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଗେଷରରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ ଲାଗିଲା; ତହିଁରେ ହୂଶାତୀୟ ସିବ୍ବଖୟ
    ଦୀର୍ଘକାୟ ବଂଶଜାତ ସିପ୍ପୀକୁ ବଧ କଲା, ଯେ ରଫାୟୀମର ଏକ ବଂଶଜ ଥିଲା ପୁଣି ସେମାନେ ପରାସ୍ତ ହେଲେ।
  chk-chk: Mürin ekoch fansoun a fis maun ngeni ekewe chon Filistia me lon Keser.
    Iwe, Sipekai seni Husa a niela Sipai, eman me lein mwirimwirin ekewe mwänemong,
    pwal ekewe chon Filistia ra kuf.
  rop-rop: Bambai na detlot soljamob blanga King Deibid bin fait langa detlot Filastain
    soljamob deya langa det pleis gulum Gisa, en wan solja blanga King Deibid neim
    Sibakai brom det taun gulum Husha bin kilim ded wanbala bigwan Filastain solja
    neim Sipai. Wal King Deibid soljamob bin bidim det Filastain soljamob.
  ukr-1871: Потім почалась війна з Филистіями в Газері. В той час Савохай з Хушата
    — побив Сафа, одного з нащадків Рефаїмових. І вони вгамувались.
  deu-1951: Darnach kam es bei Geser zum Streite mit den Philistern. Damals erschlug
    Sibechai, der Chuschatiter, den Sippai, einen von den Kindern Raphas; und sie
    wurden gedemütigt.
  eng-JPS: And it came to pass after this, that there arose war at Gezer with the
    Philistines; then Sibbecai the Hushathite slew Sippai, of the sons of the giants;
    and they were subdued.
  srp-1865: A poslije toga nasta rat u Gezeru s Filistejima; tada Sivehaj Husaæanin
    ubi Sifaja koji bijaše roda divovskoga, i biše pokoreni.
  lug-lug: Awo olwatuuka oluvannyuma lw’ebyo ne wabalukawo entalo n’Abafirisuuti e
    Gezeri. Mu kiseera ekyo Sibbekayi Omukusasi n’atta Sippayi omu ku bazzukulu b’agasajja
    aganene ddala, era ne bawangula Abafirisuuti.
  heb-heb: ויהי אחריכן ותעמד מלחמה בגזר עם פלשתים אז הכה סבכי החשתי את ספי מילדי הרפאים
    ויכנעו׃
  ben-IRV: পরে গেষরে পলেষ্টীয়দের সঙ্গে যুদ্ধ আরম্ভ হল। সেই দিন হূশাতীয় সিব্বখয়
    রফায়ীয়দের বংশের সিপ্পয় নামে এক জনকে মেরে ফেলল, আর এতে পলেষ্টীয়েরা হেরে গেল।
  pan-pan: ਫਿਰ ਗਜ਼ਰ ਵਿੱਚ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਯੁੱਧ ਦਾ ਅਰੰਭ ਹੋਇਆ, ਤਦ ਹੁਸ਼ਾਥੀ ਸਿਬਕੀ ਨੇ ਸਿੱਪਈ
    ਨੂੰ ਜਿਹੜਾ ਰਫ਼ਾ ਦੀ ਅੰਸ ਵਿੱਚੋਂ ਸੀ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਉਹ ਹਾਰ ਗਏ।
  mya-JVB: နောက် တဖန် ဂေဇာ မြို့မှ ဖိလိတ္တိ လူတို့နှင့် စစ်တိုက် ကြစဉ် ၊ ဟုရှသိ လူသိဗေခဲ
    သည် ရေဖိမ် အမျိုး သာဖ ကို သတ် ၍ ဖိလိတ္တိလူတို့ကို အောင်မြင် လေ၏။
  hmo-hmo: Unai murinai idia be Pilistia taudia danu idia tuari lou, Gesere dekenai.
    Vadaeni Davida ena orea tauna ta, ena ladana Sibekai, Husata hanua tauna ese Sipai,
    tau lata herea, ia alaia mase. Vadaeni Pilistia taudia be unai neganai tuari idia
    lusi.
  urd-urd: इसके बाद जज़र में फ़िलिस्तियों से जंग हुई; तब हूसाती सिब्बकी ने सफ़्फ़ी
    को जो पहलवान के बेटों में से एक था क़त्ल किया, और फ़िलिस्ती मग़लूब हुए।
  rus-SYN: После того началась война с Филистимлянами в Газере. Тогда Совохай Хушатянин
    поразил Сафа, одного из потомков Рефаимов. И они усмирились.
  bqc-SIM: Bee gbɛa kɛ́ zĩ̀ fɛ̀lɛ ń Filitɛ̃ↄ Gɛzɛɛ, Usa gbɛ̃́ Sibekai mɛ́ gbɛ̃́
    gbã̀a bui pↄ́ wì mɛ Sipai dɛ̀, ↄ̃ Isailiↄ gbãablè Filitɛ̃ↄwa.
  tcz-CHONGTHU: Chujouvin jong Israel te le Philistine techu Gazer mun a gal in ana
    kisat kit in ahi. Hiche akisat nau va hin, Hushah kho a Sebbecai jin milen galhat
    minthang ho chilhah a kon Saph kitipa ana that in chule Philistine ten gal analel
    tauvin ahi.
  mar-mar: यानंतर असे झाले की गेजेर येथे इस्राएल लोकांचे पलिष्ट्यांशी युध्द झाले.
    या लढाईत सिब्बखय हूशाथी याने सिप्पय याला ठार मारले. तो रेफाई वंशातला होता. व पलिष्टी
    लोक त्यांना शरण आले.
  qub-qub: Yapay Filistea runacunawan Gezercho pillyaran. Chay öra Husat runa Sibecai
    wañuycachiran jatuncaray runapa wamran Sipaita. Chaynöpami Filistea runacunataga
    munayninchöna chararan.
  bqp-bqp: Yenibɑn biru Isirelibɑ bɑ kɑ Filisitibɑ tɑbu kuɑ Gesɛɛɔ. Sɑɑ ye sɔɔrɑ Sibekɑi,
    Husɑgii u Sipɑi, Rɑfɑn bweserun turo go. Mɑ u Filisiti be sekuru doke.
  hat-hat: Apre sa, lagè pete ankò ant moun Filisti yo ak moun pèp Izrayèl yo bò lavil
    Gezè. Lè sa a, Sibekayi, yon moun lavil Ousa, touye Sipayi, yon moun nan ras Arafa
    yo. Yo fè moun Filisti yo soumèt devan yo.
  eng-BSB: Some time later, war broke out with the Philistines at Gezer. At that time
    Sibbecai the Hushathite killed Sippai, a descendant of the Rephaim, and the Philistines
    were subdued.
  eng-WEBPB: After this, war arose at Gezer with the Philistines. Then Sibbecai the
    Hushathite killed Sippai, of the sons of the giant; and they were subdued.
  kbq-kbq: Hagi ana'ma hutegeno'a, Israeli sondia vahe'mo'za Gezeri kumate Filistia
    vahetamina hara ome huzmante'naze. Hagi ana ha'ma hazafi Husa nagapinti ne' Sibekai'a
    Refaimi nagapinti Sipa'ema nehaza nera ahe fri'ne. Hagi Sipai'a tusinasi vahetmimofo
    zamagehe'mokino agri'ma ahete'za Filistia vahetmina hara huzmagatere'naze.
  nhe-BL: Teipa quema panotoya tonali, israelitame sampa quipixque tlatehuijcayotl
    ica nopa filisteos ipan tlali Gezer. Huan ipan nopa tlatehuijcayotl, Sibecai,
    se husatita tlacatl, quimicti Sipai tlen eliyaya se iniixhui nopa huejcapantique
    tlacame. Huan queja nopa, nopa israelitame quinechcapantlalijque nopa filisteos.
  gub-BL: Amo 'ar paw ire uzeapo ma'e a'e kury. Ximekaz Uza pe har uzuka awa iaiha
    ma'e Xipaz her ma'e a'e. Izaew weityk Piri ywy rehe har a'e 'ar mehe wà. A'e rupi
    Piri ywy rehe har Zezer pe har uzàmàtyry'ym wi Izaew wà a'e wà kury.
  eng-DRA: 'After this there arose a war at Gazer against the Philistines: in which
    Sabachai the Husathite slew Saphai of the race of Raphaim, and humbled them.'
