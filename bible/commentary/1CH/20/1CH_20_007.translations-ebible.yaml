verse: 1CH.020.007
translations:
  mal-C: അയാൾ ഇസ്രായേലിനെ അധിക്ഷേപിച്ചപ്പോൾ, ദാവീദിന്റെ സഹോദരനായ ശിമെയയുടെ മകൻ യോനാഥാൻ
    അയാളെ വധിച്ചു.
  deu-TKW: Als dieser Israel höhnte, erlegte ihn Jonathan, der Sohn von Davids Bruder
    Simea.
  lin-lin: Atiolaki Isalaele ; mpe Jonatan, mwana mobali ya Shimea mpe ndeko mobali
    ya Davidi, abomaki ye.
  eng-LSV: And he reproaches Israel, and Jonathan son of Shimea, brother of David,
    strikes him.
  eng-GNV: And when he reuiled Israel, Iehonathan the sonne of Shimea Dauids brother
    did slay him.
  eng-WEBSTER: But when he defied Israel, Jonathan the son of Shimea, David's brother,
    slew him.
  nhw-BL: Huan quema ajsico nopa hueyi tlacatl, pejqui quinhuetzquilía huan quinpinahualtía
    nopa israelitame, pero Jonatán quimicti. Jonatán eliyaya icone Simea catli elqui
    iicni David.
  swh-ONEN: Alipowadhihaki Israeli, Yonathani, mwana wa Shimea, nduguye Daudi, akamuua.
  bba-bba: U Isirelibɑ nɔɔ kuurɑ, mɑ Yonɑtɑm, Dɑfidin mɔɔ, Simɛɑn bii, u nùn ɡo.
  eng-KJVCPB: But when he defied Israel, Jonathan the son of Shimea David’s brother
    slew him.
  luo-luo: To kane othiano ni jo-Israel, Jonathan wuod Shimea ma owadgi Daudi nonege.
  meu-meu: Una tau ese Israel taudia e ḡonaḡonalaidia, bena Ionatan, David kakana
    Simea natuna, ese e alaia mase.
  npi-ULB: जब त्‍यसले इस्राएललाई निन्‍दा गर्‍यो, तब दाऊदका दाजु शिमेअका छोरा जोनाथनले
    त्‍यसलाई मारे ।
  yor-yor: Nígbà tí ó fi Israẹli ṣẹ̀sín, Jonatani ọmọ Ṣimea, arákùnrin Dafidi sì pa
    á.
  pes-OPCB: '@see-verse:1CH.020.006'
  tgl-ULB: Nang kutyain niya ang hukbo ng Israel, pinatay siya ni Jehonadab na anak
    ni Simea, na kapatid ni David.
  hui-hui: Agali ogoni ibugua Isaraele wali agali mege bialu heagola Debidi hamene
    Sama igini Yonadanahanda agali ogoni bene.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား စစ်​ထိုး​ရန် ကြုံး​ဝါး​ဖိတ်​ခေါ်​လိုက်​သော​အ​ခါ
    ဒါ​ဝိဒ်​၏​အစ်ကို​ဖြစ်​သူ​ရှိ​မာ​၏​သား ယော​န​သန်​က​သူ့​အား​သတ်​ပစ်​လေ​သည်။
  bod-N: དེས་ཡེས་ར་ཨེལ་ལ་འཕྱ་དམོད་བྱས་པས་དཱ་བིད་ཀྱི་སྐུ་མཆེད་ཤི་མེ་ཨ་ཡི་བུ་ཡོ་ནཱ་ཐན་གྱིས་ཁོ་བསད་དོ།
    །
  sna-sna: Paakatuka Israeri, Jonatani mwanakomana waShimea, mununʼuna waDhavhidhi
    akamuuraya.
  spa-BLM: Cuando desafió a Israel, lo mató Jonatán, hijo de Simea, hermano de David.
  cac-cac: A jun vin̈ chi', ix b'uchvaj vin̈ d'a eb' israel, yuj chi' ix miljicham
    vin̈ yuj vin̈aj Jonatán yuninal vin̈aj Simea yuc'tac vin̈aj rey David chi'.
  swh-ULB: Alipo dhihaki jeshi la Israeli, Yehonadabu mwana wa Shimea, kaka wa Daudi,
    akamuua.
  bel-bel: Ён ганіў Ізраіля, але Ёнатан, сын Шымы, брата Давідавага, пабіў яго.
  deu-ELBBK: Und er höhnte Israel; und Jonathan, der Sohn Schimeas, des Bruders Davids,
    erschlug ihn.
  mbb-OT: Hein mid-undaunda zin is menge Israilihanen, ne midhimetayan sikandin ni
    Jonatan he anak te suled ni David he si Simea.
  mal-2015: അവൻ യിസ്രായേലിനെ ധിക്കരിച്ചപ്പോൾ ദാവീദിന്റെ സഹോദരനായ ശിമെയയുടെ മകനായ യോനാഥാൻ
    അവനെ വെട്ടിക്കൊന്നു.
  rmc-rmc: Ale sar asalas avri le Izraeliten, murdarďa les o Jonatan, o čhavo le Šimeoskro,
    le Davidoskre phraleskro.
  pes-OPV: و چون او اسرائيل را به تنگ آورد، يهُوناتان بن شِمعا برادر داود او را کُشت.
  ron-1924: Ел а батжокорит пе Исраел, ши Ионатан, фиул луй Шимея, фрателе луй Давид,
    л-а учис.
  ben-OBCV: সে যখন ইস্রায়েলকে বিদ্রুপের খোঁচা দিয়েছিল, তখন দাউদের ভাই শিমিয়ির ছেলে
    যোনাথন তাকে হত্যা করল।
  som-som: Oo isna markuu reer binu Israa'iil caayay waxaa isagii dilay Yoonaataan
    oo uu Daa'uud walaalkiisii Shimcaa ahaa dhalay.
  lat-VUC: 'Hic blasphemavit Israël: et percussit eum Jonathan filius Samaa fratris
    David. Hi sunt filii Rapha in Geth, qui ceciderunt in manu David et servorum ejus.'
  eng-ASVBT: And when he defied Israel, Jonathan the son of Shimea David’s brother
    slew him.
  ita-1885: Ed egli schernì Israele; ma Gionatan, figliuolo di Sima, fratello di Davide,
    lo percosse. Questi nacquero in Gat, della schiatta di Rafa, e furono morti per
    mano di Davide, e per mano de' suoi servitori.
  eng-LXXUP: And he defied Israel, and Jonathan the son of Shimea the brother of David
    slew him.
  eng-ULB: When he mocked the army of Israel, Jehonadab son of Shimea, David's brother,
    killed him.
  spa-VBL: Pero cuando insultó a Israel, Jonatán, hijo de Simea, hermano de David,
    lo mató.
  fra-_FOB: Il outragea Israël; mais Jonathan, fils de Shimea, frère de David, le
    tua.
  mal-mal: അവൻ യിസ്രായേലിനെ ധിക്കരിച്ചപ്പോൾ ദാവീദിന്റെ സഹോദരനായ ശിമെയയുടെ മകനായ യോനാഥാൻ
    അവനെ വെട്ടിക്കൊന്നു.
  urd-GVR: Jab wuh Isrāīliyoṅ kā mazāq uṛāne lagā to Dāūd ke bhāī Simā ke beṭe Yūnatan
    ne use mār ḍālā.
  suz-BL: मेकोमी इस्राएली आन कली शुक्‍शी पवा बाक्‍त। मिनु दाऊद आ लोक्‍ब शिमेआ आ तौ
    योनाथनमी मेको कली सदा बाक्‍त।
  ita-1927: Egli ingiuriò Israele; e Gionathan, figliuolo di Scimea, fratello di Davide,
    l’uccise.
  ckb-ckb: کاتێک سووکایەتی بە ئیسرائیل کرد، یۆناتانی کوڕی شیمەعەی برای داود کوشتی.
  eng-BBE: And when he put shame on Israel, Jonathan, the son of Shimea, David's brother,
    put him to death.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲನ್ನು ನಿಂದಿಸಿದ್ದರಿಂದ ದಾವೀದನ ಸಹೋದರನಾದ ಶಿಮ್ಮನ ಮಗನಾದ ಯೋನಾತಾನನು
    ಅವನನ್ನು ಕೊಂದುಬಿಟ್ಟನು.
  tam-2017: இஸ்ரவேலை சபித்தான்; தாவீதின் சகோதரனாகிய சிமேயாவின் மகன் யோனத்தான் அவனைக்
    கொன்றான்.
  spa-RV-1909: Denostó él á Israel, mas hiriólo Jonathán, hijo de Sima hermano de
    David.
  ron-BTF: Dar când a sfidat pe Israel, Ionatan, fiul lui Șimea, fratele lui David,
    l-a ucis.
  eng-WEBP: When he defied Israel, Jonathan the son of Shimea, David’s brother, killed
    him.
  eng-FBV: But when he insulted Israel, Jonathan, son of Shimea, David's brother,
    killed him.
  nld-1939: Toen hij Israël uitlachte, sloeg Jehonatan, de zoon van Sjimi, den broer
    van David, hem neer.
  nch-BL: Huan quema ajsico nopa hueyi tacat, pejqui quinhuetzquilía huan quinpinahualtía
    nopa israelitame, pero Jonatán quimicti. Jonatán eliyaya icone Simea cati elqui
    iicni David.
  vie-1934: Hắn sỉ nhục Y-sơ-ra-ên; nhưng Giô-na-than, con trai của Si-mê-a, em của
    Đa-vít, đánh giết người.
  hin-CV: जब उसने इस्राएल पर व्यंग्य-बाण छोड़ने शुरू किए, दावीद के भाई शिमिया के पुत्र
    योनातन ने उसको मार दिया.
  spa-BES: Y cuando avergonzó a Israel, Jonatán, el hijo de Simea, el hermano de David,
    lo mató.
  tdx-tdx: Ie nisigihe’e t’Israele, le vinono’ Ionatane ana’ i Simeà rahalahi’ i Davide.
  tha-KJV: และเมื่อเขาท้าทายอิสราเอล โยนาธานบุตรชายชิเมอีพระเชษฐาของดาวิ​ดก​็ประหารเขาเสีย
  por-BR-2018: Insultou ele a Israel, mas feriu-o Jônatas, filho de Simeia irmão de
    Davi.
  deu-ELO: Und er höhnte Israel; und Jonathan, der Sohn Schimeas, des Bruders Davids,
    erschlug ihn.
  eng-WYC-2018: and he blasphemed Israel, and Jonathan, the son of Shimea, (the) brother
    of David, killed him.
  epo-epo: Kiam li insultis Izraelon, lin mortigis Jonatan, filo de Ŝimea, frato de
    David.
  uig-PIN: Bu adǝm Israillarni tilliƣili turuwidi, Dawutning akisi Ximiyaning oƣli
    Yonatan qiⱪip uni ɵltürüwǝtti.
  beo-beo: E da Isala:ili dunuma gegene halasu. Amalalu, Yonada:ne (Da:ibidi ea ola
    Sia:ma amo egefe) da e fane legei.
  tpi-OTNT: Dispela man i mekim tok bilas long ol Israel, olsem na Jonatan, pikinini
    man bilong Sama, brata bilong Devit, i kilim em i dai.
  hau-SA: Sa’ad da ya yi wa Isra’ila ba’a, sai Yonatan ɗan Shimeya, ɗan’uwan Dawuda
    ya kashe shi.
  uig-LAT: Bu adem Israillarni tillighili turuwidi, Dawutning akisi Shimiyaning oghli
    Yonatan chiqip uni öltürüwetti.
  nde-nde: Ngokuchothoza kwakhe abako-Israyeli, uJonathani indodana kaShimeya, umfowabo
    kaDavida, wambulala.
  ton-ton: Ka ʻi heʻene polepole tau ki ʻIsileli naʻe tāmateʻi ia ʻe Sonatane ko e
    foha ʻo Simia ko e tokoua ʻo Tevita.
  ces-1613: Ten když haněl Izraele, zabil ho Jonata syn Semmaa, bratra Davidova.
  eng-WMB: When he defied Israel, Jonathan the son of Shimea, David’s brother, killed
    him.
  tam-TCV: இவன் இஸ்ரயேலை நிந்தித்தபோது, தாவீதின் சகோதரனான சிமெயாவின் மகன் யோனத்தான்
    அவனைக் கொலைசெய்தான்.
  ceb-ULB: Sa dihang gibugalbugalan niya ang kasundalohan sa Israel, gipatay siya
    ni Jehonadab ang anak nga lalaki ni Shimea, ang igsoong lalaki ni David.
  pol-UBG: A gdy wyzywał Izraela, zabił go Jonatan, syn Szimei, brata Dawida.
  urd-GVU: جب وہ اسرائیلیوں کا مذاق اُڑانے لگا تو داؤد کے بھائی سِمعا کے بیٹے یونتن
    نے اُسے مار ڈالا۔
  deu-1912: und höhnte Israel. Aber Jonathan, der Sohn Simeas, des Bruders Davids,
    schlug ihn.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ನಿಂದಿಸಿದಾಗ ದಾವೀದನ ಅಣ್ಣನಾದ ಶಿಮ್ಮನ ಮಗ ಯೋನಾತಾನನು ಅವನನ್ನು
    ಕೊಂದುಹಾಕಿದನು.
  yap-yap: I dariyfannag piyu Israel, me Jonathan nib mo’on ni fak Shammah nib mo’on
    ni walagen David e li’ nge yim’.
  hlt-MCSB: Israel te a veet dongah anih te David maya Shimea capa Jonathan loh a
    ngawn.
  mdy-ETH: ዬይ ዓሢ ዒስራዔኤሌ ዓሶ ዖላኒ ጫርቄኔ፤ ጋዓንቴ ዳውቴኮ ጌርሲ፥ ሻማ ናኣዚ ዮናታኣኔ ዒዛ ዎዼኔ።
  twi-ASANTE: buu Israel animtia, twitwaa mpoa. Na Dawid nuabarima Simea babarima
    Yonatan kumm no.
  eng-WEBU: When he defied Israel, Jonathan the son of Shimea, David’s brother, killed
    him.
  wal-wal: He bitanee Israa7eelata naassido wode, Daawita ishaa SHaama na7ai Yonaataani
    a woriis.
  spa-PDDPT: Cuando desafió a Israel, lo mató Jonatán, hijo de Simea, hermano de David.
  gun-gun: Ha'e va'e ma Israel kuery mbojaru reia rupi ijayvu ramo Davi ryke'y Simei
    ra'y Jônatas ojuka.
  ilo-ULB: Idi linaisna ti armada ti Israel, pinatay isuna ni Jehonadab a putot ni
    Samma a kabsat ni David.
  kpg-kpg: Mee gu haganneennee digau Israel, gei Jonathan, tama daane ni tuaahina daane
    o David go Shammah, ne daaligi a mee.
  uig-ARA: بۇ ئادەم ئىسرائىللارنى تىللىغىلى تۇرۇۋىدى، داۋۇتنىڭ ئاكىسى شىمىيانىڭ ئوغلى
    يوناتان چىقىپ ئۇنى ئۆلتۈرۈۋەتتى.
  sus-sus: A to Isirayila konbi, Dawuda xunya Simeya xa di Yonatan naxa a faxa.
  pon-2006: E kapailokehda mehn Israel, oh Sonadan, nein Samma, rien Depit ohl, ahpw
    kemehla.
  ksd-ksd: Ba i ga vul Israel, Ionatan natu i Simea nina dir turana ma David i ga
    doka.
  tur-YTC: İsrael'e meydan okuyunca, David'in kardeşi Şimea'nın oğlu Yonatan onu öldürdü.
  grc-BRENT: Καὶ ὠνείδισεν τὸν Ἰσραήλ, καὶ ἐπάταξεν αὐτὸν Ἰωναθὰν υἱὸς Σαμαά, υἱὸς
    ἀδελφοῦ Δαυείδ.
  ind-AYT: Ketika dia mengejek orang Israel, Yonatan, anak Simea, kakak Daud, membunuhnya.
  nya-nya: Pamene iye ankanyoza Aisraeli, Yonatani mwana wa Simea, mʼbale wake wa
    Davide anamupha.
  hrv-hrv: Kad je počeo ružiti Izraela, ubi ga Jonatan, sin Davidova brata Šimeja.
  mps-mps: Te bidigo te Israel dabe augwaliba posobo po wali, tama te Jonatan, te
    Samago ogwa, te Devitgo amago ogwago, aga ela muanio.
  tpi-tpi: Dispela man i mekim tok bilas long ol Israel, olsem na Jonatan, pikinini
    man bilong Sama, brata bilong Devit, i kilim em i dai.
  dan-1931: Han hånede Israel, og derfor huggede Jonatan, en Søn af Davids Broder
    Sjim'a, ham ned.
  vie-OVCB: Nhưng người này nhục mạ Ít-ra-ên, rốt cuộc bị Giô-na-than, con Si-mê-a,
    cháu Đa-vít, giết.
  guj-2017: જ્યારે તેણે ઇઝરાયલના સૈન્યનો ધિક્કાર કર્યો, ત્યારે દાઉદના ભાઈ શિમઆના પુત્ર
    યોનાથાને તેને મારી નાખ્યો.
  pon-2006A: E kapailokehda mehn Israel, oh Sonadan, nein Samma, rien Depit ohl, ahpw
    kemehla.
  por-BRBSL: Quando ele desafiou Israel, Jonathan, filho de Siméia, irmão de David,
    o matou.
  cth-cth: Ahni ni Isarelnaw a ka pacekpahlek dawkvah, Devit e a nawngha Shimei capa
    Jonathan ni ahni hah a thei.
  twi-twi: buu Israel animtiaa, twitwaa mpoa. Na Dawid nuabarima Simea babarima Yonatan
    kum no.
  hlt-hlt: Israel te a veet dongah anih te David maya Shimea capa Jonathan loh a ngawn.
  tbz-SIM: Kòo sɑ̃́ɑ̃́ nyIsidɑyɛɛribɛ kɛ̀ Dɑfiti tebitɛ Simmɑ birɛ Yonnɑtɑ̃ɑ̃ ò kùɔ.
  msy-2020: Gumazir kam dɨbovir akabar Israelia mɨgɨav itima, Devitɨn aveghbuam Sama,
    an otarim Jonatan a mɨsoghezɨ, an areme.
  dop-dop: Apɑlʋ ɩnɩ ɩ cɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɔm, ɩlɛnɑ Tɑfiiti tɑɑlʋ Sɑmmɑ pǝyɑlʋ
    Sonɑtɑŋ kʋ-ɩ.
  azb-azb: O, İsrailə meydan oxudu. Onu Davudun qardaşı Şimanın oğlu Yonatan öldürdü.
  eng-DBY: And he defied Israel; but Jonathan the son of Shimea David's brother smote
    him.
  hin-2017: जब उसने इस्राएलियों को ललकारा, तब दाऊद के भाई शिमा के पुत्र योनातान ने
    उसको मारा।
  eng-YLT: And he reproacheth Israel, and smite him doth Jonathan son of Shimea, brother
    of David.
  eng-WYC-2017: and he blasphemed Israel, and Jonathan, the son of Shimea, brother
    of David, killed him.
  eng-WMBB: When he defied Israel, Jonathan the son of Shimea, David’s brother, killed
    him.
  urd-GVH: जब वह इसराईलियों का मज़ाक़ उड़ाने लगा तो दाऊद के भाई सिमआ के बेटे यूनतन
    ने उसे मार डाला।
  rug-rug: Zama va kaleani sa sari na tinoni Izireli meke la Zonatani, sa tuna koreo
    e Simea, sa tasina Devita, meke seke va matea.
  gaz-gaz: Yommuu inni Israaʼelin tuttuqettis Yoonaataan ilmi Shimeʼaa obboleessi
    Daawit isa ajjeese.
  fra-LSG: Il jeta un défi à Israël; et Jonathan, fils de Schimea, frère de David,
    le tua.
  yal-yal: A to Isirayila makonbi, Dawuda tada Simeyaa dii xɛmɛn Yonatan yi a faxa.
  haw-1868: Aka i ka wa i hoino mai ai oia i ka Iseraela, pepehi iho la o lonatana
    ke keiki a Simea a ke kaikuaana o Davida, ia ia.
  arb-NAV: وَشَرَعَ يُعَيِّرُ إِسْرَائِيلَ، فَتَصَدَّى لَهُ يَهُونَاثَانُ بْنُ شِمْعَا
    وَقَتَلَهُ.
  ewe-ewe: Esi wòɖu fewu le Israel ŋu la, David nɔviŋutsu, Simea ƒe vi, Yonatan wui.
  eng-LEE: And he defied Israel; but Jonathan the son of Shim'a the brother of David
    smote him.
  asm-FB: তেওঁ যেতিয়া ইস্ৰায়েলৰ সৈন্যক ইতিকিং কৰিলে, তেতিয়া দায়ূদৰ ভায়েক চিমিয়াৰ
    পুত্ৰ যোনাথনে তেওঁক বধ কৰিলে।
  sus-A: عَ تٌ عِسِرَيِلَ كٌنبِ، دَوُدَ شُنيَ سِمٍيَ شَ دِ يٌنَتَن نَشَ عَ قَشَ.
  fra-SBL: Lorsqu'il défia Israël, Jonathan, fils de Schimea, frère de David, le tua.
  hbo-hbo: וַיְחָרֵ֖ף אֶת־יִשְׂרָאֵ֑ל וַיַּכֵּ֙הוּ֙ יְהֹ֣ונָתָ֔ן בֶּן־שִׁמְעָ֖א אֲחִ֥י
    דָוִֽיד׃
  kik-kik: Rĩrĩa aanyũrũririe andũ a Isiraeli, Jonathani mũrũ wa Shimea, mũrũ wa nyina
    na Daudi, akĩmũũraga.
  fra-NCL: Il insulta Israël, et Jonathan, fils de Samaa, frère de David, le tua.
  cek-AK: Anih mah Israel kaminawk to khet patoek pongah, David amnawk Shimea capa
    Jonathan mah anih to hum.
  cuk-cuk: We-dule-dummad, Israel-dulemarbo-urwegala, egi yee-sogdii gualid. Agi,
    Simea-machi-Jonatán, we-dule-masdummad-oburgwisad. Simeaʼde, David-e-iad.
  uig-CYR: Бу адәм Исраилларни тиллиғили турувиди, Давутниң акиси Шимияниң оғли Йонатан
    чиқип уни өлтүрүвәтти.
  tel-2017: అతడు ఇశ్రాయేలీయులను దూషించగా దావీదు సోదరుడు షిమ్యాకు పుట్టిన యోనాతాను
    అతన్ని చంపాడు.
  hat-BSA: Lè li te voye defi bay Israël, Jonathan, fis a Schimea a, frè David la,
    te touye li.
  kos-kos: El funmwet nu sin mwet Israel, as Jonathan wen natul Shammah, tamulel lal
    David, el unilya.
  hbo-WLC: וַיְחָרֵ֖ף אֶת־יִשְׂרָאֵ֑ל וַיַּכֵּ֙הוּ֙ יְה֣וֹנָתָ֔ן בֶּן־שִׁמְעָ֖א אֲחִ֥י
    דָוִֽיד׃
  ibo-ibo: Mgbe ọ kọchara Izrel, Jonatan nwa Shimea, nwanne Devid gburu ya.
  ory-ory: ପୁଣି, ସେ ଇସ୍ରାଏଲକୁ ତୁଚ୍ଛ କରନ୍ତେ, ଦାଉଦଙ୍କର ଭ୍ରାତା ଶିମୀୟର ପୁତ୍ର ଯୋନାଥନ ତାହାକୁ
    ବଧ କଲା।
  chk-chk: Lupwen ätei a turunufasei chon Israel, Jonatan nöün Simea we mwän a niela,
    nge Simea pwin Tafit.
  rop-rop: En imbin tok jigibalawei langa detlot Isreil soljamob wen imbin kaman blanga
    fait langa olabat. Bat Jonathan, det san blanga Shama hubin braja blanga King
    Deibid, bin kilim det bigiswan Filastain solja ded.
  ukr-1871: Він підіймав Ізраїля на сьміх, але Йонатан, син Шими, Давидового брата,
    побив його.
  deu-1951: Als er nun Israel Hohn sprach, erschlug ihn Jonatan, der Sohn Simeas,
    des Bruders Davids.
  eng-JPS: And when he taunted Israel, Jonathan the son of Shimea David's brother
    slew him.
  srp-1865: I ružaše Izrailja, te ga ubi Jonatan sin Samaje brata Davidova.
  lug-lug: Yasoomooza nnyo Isirayiri, era Yonasaani mutabani wa Simeeyi, muganda wa
    Dawudi n’amutta.
  heb-heb: ויחרף את ישראל ויכהו יהונתן בן שמעא אחי דויד׃
  ben-IRV: সে যখন ইস্রায়েল জাতিকে টিট্‌কারি দিল তখন দায়ূদের ভাই শিমিয়ের ছেলে যোনাথন
    তাকে মেরে ফেলল।
  pan-pan: ਜਦੋਂ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਬਹੁਤ ਲਲਕਾਰਿਆ, ਤਾਂ ਦਾਊਦ ਦੇ ਭਰਾ ਸ਼ਿਮਆਹ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ
    ਨੇ ਉਸ ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: ဣသရေလ အမျိုးကို ကြိမ်းပ သောအခါ ၊ ဒါဝိဒ် အစ်ကို ရှိမာ ၏ သား ယောနသန် သည်
    ထိုသူ ကို သတ် လေ ၏။
  hmo-hmo: Unai tau ese Israela taudia ia kirikirilaia, mai hekokoroku danu, vadaeni
    Ionatana, Davida ena kakana Simea ena natuna tau ese ia alaia mase.
  urd-urd: जब उसने इस्राईल की फ़ज़ीहत की तो दाऊद के भाई सिमआ के बेटे योनतन ने उसको
    मार डाला।
  rus-SYN: Он поносил Израиля, но Ионафан, сын Шимы, брата Давидова, поразил его.
  bqc-SIM: À kuabìi Isailiↄwa, ↄ̃ Davidi vĩ̀i Simɛa nɛ́ Yonatãa aà dɛ̀.
  tcz-CHONGTHU: Chule aman Israel mite totnop nale noise tah a anabol jeh chun David
    sopipa Shimea chapa Jonathan in’a anathat tai.
  mar-mar: त्याने इस्राएल सैन्याची निंदा केली तेव्हा दावीदाचा भाऊ शिमी याचा पुत्र
    योनाथानाने त्यास ठार केले.
  qub-qub: Chay runaga Israelcunata manacajman churaran. Paytaga wañuycachiran Davidpa
    wauguin Simeapa wamran Jonatán.
  bqp-bqp: U Isirelibɑ nɔɔ kuurɑ, mɑ Yonɑtɑm, Dɑfidin mɔɔ, Simɛɑn bii, u nùn go.
  hat-hat: Li t'ap pase moun pèp Izrayèl yo nan betiz. Jonatan, pitit gason Chimeya,
    frè David la, touye l'.
  eng-BSB: and when he taunted Israel, Jonathan the son of David’s brother Shimei
    killed him.
  eng-WEBPB: When he defied Israel, Jonathan the son of Shimea, David’s brother, killed
    him.
  kbq-kbq: Hagi ana ne'mo'a Israeli vahera huprihuno ki'za zokagoke huzmantegeno Deviti
    nefu Simea nemofo Jonatani ana nekrerfa ahegeno fri'ne.
  nhe-BL: Huan quema ajsico nopa hueyi tlacatl, pejqui quinhuetzquilía huan quinpinahualtía
    nopa israelitame, pero Jonatán quimicti. Jonatán eliyaya icone Simea tlen elqui
    iicni David.
  gub-BL: Uze'eg zemueteahy zauxiapekwer Izaew wanehe a'e pe kury. Zonata Ximez Tawi
    tyky'yr ta'yr uzuka a'e awa iaiha ma'e.
  eng-DRA: 'He reviled Israel: but Jonathan the son of Samaa the brother of David
    slew him. These were the sons of Rapha in Geth, who fell by the hand of David
    and his servants.'
