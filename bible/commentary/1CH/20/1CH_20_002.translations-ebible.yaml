verse: 1CH.020.002
translations:
  mal-C: ദാവീദ് അവരുടെ രാജാവിന്റെ തലയിൽനിന്ന് കിരീടം എടുത്തു—അതിന്റെ തൂക്കം ഒരു താലന്ത്
    സ്വർണം എന്നുകണ്ടു; അതിൽ അമൂല്യരത്നങ്ങൾ പതിച്ചിരുന്നു—അതു ദാവീദിന്റെ ശിരസ്സിൽ വെക്കപ്പെട്ടു.
    ആ നഗരത്തിൽനിന്നു ധാരാളം കൊള്ളമുതലും അദ്ദേഹം പിടിച്ചെടുത്തു.
  deu-TKW: David aber nahm dem Milkom die Krone vom Haupt und befand, daß sie ein
    Goldtalent wog, und an ihr war ein kostbarer Edelstein. Die setzte sich David
    aufs Haupt und führte eine große Menge Beute aus der Stadt hinweg.
  lin-lin: Davidi alongolaki motole oyo ezalaki na moto ya mokonzi na yango. Bamonaki
    ete esalemaki na bakilo ya wolo koleka tuku misato mpe ezalaki na libanga ya talo
    likolo na yango. Wuta na tango wana, ekomaki na moto ya Davidi. Akamataki bomengo
    ebele ya bitumba kati na engumba yango.
  eng-LSV: And David takes the crown of their king from off his head, and finds it
    [to be] a talent of gold [in] weight, and [with] precious stone in it, and it
    is on the head of David; and he has brought out very much spoil of the city,
  eng-GNV: 'Then Dauid tooke the crowne of their King from off his head, and founde
    it the weight of a talent of golde, with precious stones in it: and it was set
    on Dauids head, and he brought away the spoyle of the citie exceeding much.'
  eng-WEBSTER: 'And David took the crown of their king from his head, and found it
    to weigh a talent of gold, and there were precious stones in it; and it was set
    upon David''s head: and he brought also a great quantity of spoil out of the city.'
  nhw-BL: Huan teipa quema David ajsito ipan Rabá, quicuique nopa corona catli eltoya
    ipan itzonteco Tlanahuatijquetl Milcom catli tlanahuatiyaya ipan altepetl Rabá
    huan quitlalijque ipan itzonteco Tlanahuatijquetl David. Huan quipiyayaya 35 kilos
    ietica. Eliyaya tlachijchihuali ica senquistoc oro huan quipiyayaya miyac piltetzitzi
    catli tlahuel pajpatiyo catli ica quiyejyecchijtoyaj. Huan nojquiya David quicuic
    miyac tlamantli catli patiyo ipan nopa altepetl.
  swh-ONEN: Daudi akachukua taji kutoka kwa kichwa cha mfalme wao, lililokuwa na uzito
    wa talanta moja ya dhahabu, nayo ilizungushiwa vito vya thamani. Ikawekwa juu
    ya kichwa cha Daudi. Alichukua nyara nyingi kutoka mjini huo.
  bba-bba: Yen biruwɑ Dɑfidi u wuu ɡen sunɔn furɔ wurɑɡuu mwɑ. Gen bunum mu sɑ̃ɑwɑ
    kilo tɛnɑ kɑ nnɛ. Mɑ bɑ ɡu kpee ɡobiɡinu ɡore. Mɑ bɑ ɡu suɑ bɑ Dɑfidi dokeɑ wirɔ.
    Yen dɔmɑ te, dukiɑ bɑkɑ Dɑfidi u ɡurɑ wuu ɡen min di u kɑ doonɑ.
  eng-KJVCPB: 'And David took the crown of their king from off his head, and found
    it to weigh a talent of gold, and there were precious stones in it; and it was
    set upon David’s head: and he brought also exceeding much spoil out of the city.'
  luo-luo: Daudi nogolo osimbo ewi ruodhgi, ma pek mar dhahabu molosego nonwangʼ ni
    dirom kilo piero adek gangʼwen, kendo nochom kuome kite ma nengogi tek mi nosidhe
    ewi Daudi. Nokawo gik mangʼeny mane oyako e dala maduongʼno
  meu-meu: 'Bena David ese edia hanua pavapavana ena havava ḡauna na kwarana amo e
    abia oho: metauna na gold talent ta, bona lalonai na mai herahera nadina herea-daena
    ta. Gauna na David kwarana ai e atoa kau. Bena hanua kohuna idau-idau na hanua
    lalona amo e hua lasi, kohu momo herea.'
  npi-ULB: दाऊदले उनीहरूका राजाको शिरबाट शिरपेच लगे, र त्‍यसको तौल सुनको एक तोडा भएको
    भेट्टाए, र त्‍यसमा बहुमूल्‍य रत्‍नहरू जडिएका थिए । त्‍यो शिरपेच दाऊदको आफ्‍नो
    शिरमा लाइयो, र तिनले त्‍यस सहरबाट धेरै परिणाममा लुटपाट गरे ।
  yor-yor: Dafidi mú adé kúrò lórí àwọn ọba wọn ìwọ̀n rẹ̀ dàbí i tálẹ́ǹtì wúrà, a
    sì tò ó jọ pẹ̀lú àwọn òkúta iyebíye. A sì gbé e ka orí Dafidi. Ó kó ọ̀pọ̀ ìkógun
    láti ìlú ńlá náà.
  pes-OPCB: وقتی داوود به میدان جنگ آمد، تاج گرانبهای پادشاه عمونی را از سر او برداشت
    و بر سر خود گذاشت. این تاج حدود سی و پنج کیلو وزن داشت و از طلا و جواهرات قیمتی
    ساخته شده بود. داوود غنیمت زیادی از شهر ربه گرفت و با خود برد.
  tgl-ULB: Kinuha ni David ang korona ng kanilang hari mula sa ulo nito at nalaman
    niya na nagtitimbang ito ng isang talentong ginto at may mga mamahaling bato.
    Inilagay ang korona sa ulo ni David at inilabas niya ang napakalaking bilang na
    sinamsam sa lungsod.
  hui-hui: Ani anda puwa Amonoali kini heagonaga manda ngolome wabini karulo bereago
    Debidi ibunioreme golo yini. Manda ogoni ngolome wabinigo genda magi kilogarama
    pira tebirani duria (35) agima wini. Manda ogoni to̱le̱ baya tara mbira muni dewaoreme
    yolo biaga wiagome yári bia heneyago Isaraeleali ami biarume Debidinaga haguaneni
    mo karula hene. Ani bialu Debidi ibugua tano ogoniha howa muni mbiraleru dewaore
    mo yalu pene.
  mya-mya: အမ္မုန်​အ​မျိုး​သား​တို့​ကိုး​ကွယ်​သော​မော​လုတ် ဘု​ရား​ရုပ်​တု​၏​ဦး​ခေါင်း​ထက်​တွင်
    အ​လေး ချိန်​ခု​နစ်​ဆယ့်​ငါး​ပေါင်​ရှိ​သော​ရွှေ​သ​ရ​ဖူ တစ်​ခု​ရှိ​၏။ ထို​သ​ရ​ဖူ​တွင်​ကျောက်​မျက်
    ရ​တ​နာ​တစ်​လုံး​ရှိ​၏။ ထို​ကျောက်​ကို​ဒါ​ဝိဒ် သည်​ယူ​၍​မိ​မိ​၏​သ​ရ​ဖူ​တွင်​တပ်​ဆင်
    လေ​သည်။ သူ​သည်​ရဗ္ဗာ​မြို့​မှ​တိုက်​ရာ​ပါ ပစ္စည်း​အ​မြောက်​အ​မြား​ကို​လည်း​ယူ​၍
    သွား​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཡུལ་དེའི་རྒྱལ་པོའི་མགོ་ནས་ཅོད་པན་ཕྲོགས། རྒྱལ་པོའི་ཅོད་པན་སྟེང་གི་གསེར་ནི་རྡོ་ཚད་གཅིག་ཡོད་པ་དང་།
    དེའི་སྟེང་ལ་རིན་པོ་ཆེའི་ཕྲ་བཏབ་ཡོད། མི་ཞིག་གིས་དེ་དཱ་བིད་ཀྱི་དབུ་ལ་བསྐོན། དཱ་བིད་ཀྱིས་གྲོང་ཁྱེར་དེ་ལས་རྒྱུ་ནོར་དཔག་མེད་ཕྲོགས་ཤིང་།
  sna-sna: Dhavhidhi akatora korona kubva pamusoro wamambo wavo, uremu hwayo hwakaonekwa
    kuti hwaiva tarenda regoridhe uye yakanga ina mabwe anokosha uye yakaiswa pamusoro
    paDhavhidhi. Akapamba zvinhu zvizhinji kwazvo muguta iri
  spa-BLM: David se quitó la corona de su rey de la cabeza, y encontró que pesaba
    un talento de oro, y que había piedras preciosas en ella. La puso en la cabeza
    de David, y sacó mucho botín de la ciudad.
  cac-cac: Ix lajvi chi' ix c'och vin̈aj rey David yic'cot scorona vin̈ sreyal eb'
    amonita chi'. Nab'a oro jun corona chi', tzijtum q'uen q'ueen vach' yilji ayoch
    d'ay, ay am oxeoc arroba yalil. Ix yac'anq'ue eb' d'a sjolom vin̈aj rey David
    chi'. Man̈ jantacoc tas caro stojol ix yic' vin̈ d'a jun chon̈ab' chi'.
  swh-ULB: Daudi alichukuwa taji la mfalme wao kichwani mwake, na akagundua linauzito
    wa talanta moja ya dhahabu, na ndani yake kulikuwa na mawe ya thamani. Taji liliwekwa
    kichwani mwa Daudi, na akaleta mali nyingi za mji.
  bel-bel: І ўзяў Давід вянок цара іхняга з галавы яго, і ў ім аказалася вагі талант
    золата, і каштоўныя камяні былі на ім; і быў ён ускладзены на галаву Давіда. І
    здабычы вельмі многа вынес з горада.
  deu-ELBBK: Und David nahm die Krone ihres Königs von seinem Haupt; und er fand sie
    1 Talent Gold an Gewicht, und Edelsteine waren daran; und sie kam auf das Haupt
    Davids. Und die Beute der Stadt brachte er hinaus in großer Menge.
  mbb-OT: Ne midhendiyà si David te Raba, ne migkuwa zin kes bulawan he inkuruna te
    ulu te hadì te menge Amunihanen ne insuup te ulu zin. Ne is keveǥat kayi he kuruna
    ne menge 35 he kilu ne zuen kayi mahalen he menge vatu. Utew mezakel he menge
    azen is nengekuwa ni David dutun he inged.
  mal-2015: ദാവീദ് അവരുടെ രാജാവിന്റെ കിരീടം അവന്റെ തലയിൽനിന്നു എടുത്തു; അതിന്റെ തൂക്കം
    ഒരു താലന്തു പൊന്നു എന്നു കണ്ടു; അതിൽ രത്നങ്ങളും പതിച്ചിരുന്നു; അതു ദാവീദിന്റെ
    തലയിൽ വെച്ചു; അവൻ ആ പട്ടണത്തിൽ നിന്നു അനവധി കൊള്ളയും കൊണ്ടുപോന്നു.
  rmc-rmc: Avke o David iľa e koruna le Milkomoske, lengre devleske, pal o šero. Odi
    koruna sas phari buter sar tranda (30) kili, sas andre late igen vzacno bar a
    sas thoďi pro šero le Davidoske. Andral oda foros o David zaiľa igen but veci.
  pes-OPV: و داود تاج پادشاه ايشان را از سرش گرفت که وزنش يک وزنه طلا بود و سنگهاي
    گرانبها داشت و آن را بر سر داود گذاشتند و غنيمت از حد زياده از شهر بردند.
  ron-1924: 'Давид а луат кунуна де пе капул ымпэратулуй ей ши а гэсит-о ын греутате
    де ун талант де аур: ера ымподобитэ ку петре скумпе. Ау пус-о пе капул луй Давид,
    каре а луат о маре прадэ дин четате.'
  ben-OBCV: দাউদ তাদের রাজার মাথা থেকে মুকুট কেড়ে নিয়েছিলেন—জানা গেল সেটিতে এক তালন্ত
    সোনা ছিল, এবং সেটি মূল্যবান রত্নখোচিতও ছিল—আর সেটি দাউদের মাথায় পরিয়ে দেওয়া
    হল। তিনি সেই নগরটি থেকে প্রচুর পরিমাণে লুটসামগ্রী নিয়ে এলেন
  som-som: Markaasaa Daa'uud boqorkoodii madaxiisii taajkii ka qaaday, oo wuxuu ogaaday
    in miisaankiisu yahay talanti dahab ah, dhagxan qaali ahna wuu lahaa, markaasaa
    Daa'uud madaxa loo saaray. Oo wuxuu dibadda u soo bixiyey dhacii magaalada oo
    aad iyo aad u badnaa.
  lat-VUC: 'Tulit autem David coronam Melchom de capite ejus, et invenit in ea auri
    pondo talentum, et pretiosissimas gemmas, fecitque sibi inde diadema: manubias
    quoque urbis plurimas tulit;'
  eng-ASVBT: 'And David took the crown of their king from off his head, and found
    it to weigh a talent of gold, and there were precious stones in it; and it was
    set upon David’s head: and he brought forth the spoil of the city, exceeding much.'
  ita-1885: E Davide prese la corona di Malcam d'in su la testa di esso, e trovò che
    pesava un talento d'oro, e vi erano delle pietre preziose; e fu posta sopra il
    capo di Davide. Egli ne portò eziandio le spoglie della città, ch'erano in grandissima
    quantità.
  eng-LXXUP: 'And David took the crown of Molchom their king off his head, and the
    weight of it was found to be a talent of gold, and on it were precious stones;
    and it was placed on the head of David: and he brought out the spoils of the city
    which were very great.'
  eng-ULB: David took the crown of their king from off his head, and he found that
    it weighed a talent of gold, and in it were precious stones. The crown was set
    on David's head, and he brought out the plunder of the city in large quantities.
  spa-VBL: David tomó la corona de la cabeza de su ídolo Milcom. Era de oro y estaba
    engastado con gemas. Pesaba un talentob y fue colocado sobre la cabeza de David.
    David también tomó una gran cantidad de botín de la ciudad.
  fra-_FOB: Et David prit la couronne de dessus la tête de leur roi, et la trouva
    du poids d'un talent d'or; et il y avait des pierres précieuses. On la mit sur
    la tête de David, qui emmena de la ville un fort grand butin.
  mal-mal: ദാവീദ് അവരുടെ രാജാവിന്റെ കിരീടം അവന്റെ തലയിൽനിന്നു എടുത്തു; അതിന്റെ തൂക്കം
    ഒരു താലന്ത് പൊന്ന് എന്നു കണ്ടു; അതിൽ രത്നങ്ങളും പതിച്ചിരുന്നു; അത് ദാവീദിന്റെ
    തലയിൽ വെച്ചു; അവൻ ആ പട്ടണത്തിൽനിന്നു ധാരാളം കൊള്ളയും കൊണ്ടുപോന്നു.
  urd-GVR: Dāūd ne Hanūn Bādshāh kā tāj us ke sar se utār kar apne sar par rakh liyā.
    Sone ke is tāj kā wazn 34 kilogrām thā, aur us meṅ ek beshqīmat jauhar jaṛā huā
    thā. Dāūd ne shahr se bahut-sā lūṭā huā māl le kar
  suz-BL: मिनु दाऊदमी मेको आन पिप आ पिया रे सिरपेच लदा बाक्‍त। मेको सुन नाक्‍शोनु,
    टलेन्‍ट का बाक्‍माक्‍त। मेको सिरपेचम शुश क्‍येट लाइ‍ब हीरा यो क्‍येप्‍शो बाक्‍माक्‍त।
    मेको सिरपेच दाऊद कली गुक्‍त्‍‍मे बाक्‍त। दाऊदमी मेको सहर रे शुश मार मार रोइश्‍शा
    लदा बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब
  ita-1927: E Davide tolse dalla testa del loro re la corona, e trovò che pesava un
    talento d’oro e che avea delle pietre preziose; ed essa fu posta sulla testa di
    Davide. Egli riportò anche dalla città grandissima preda.
  ckb-ckb: داود تاجی سەری پاشاکەی ئەوانی برد، دەرکەوت کێشەکەی نزیکەی تالنتێک زێڕ بوو،
    بەردی گرانبەهاشی تێدابوو، ئینجا لەسەر سەری داود دانرا. دەستکەوتێکی زۆریشی لە شارەکە
    دەرهێنا،
  eng-BBE: And David took the crown of Milcom from off his head; its weight was a
    talent of gold and it had stones of great price in it; and it was put on David's
    head, and he took a great store of goods from the town.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ರಬ್ಬಾ ನಗರಕ್ಕೆ ಬಂದಾಗ, ಮಲ್ಕಾಮ್ ಮೂರ್ತಿಯ ತಲೆಯ ಮೇಲೆ ಇದ್ದ ಕಿರೀಟವನ್ನು
    ಸಹ ತೆಗೆದುಕೊಂಡನು. ಅದು ಮೂವತ್ತೈದು ಕಿಲೋಗ್ರಾಂ ತೂಕದ್ದಾಗಿತ್ತು. ಅದನ್ನು ಬಂಗಾರದಿಂದಲೂ, ಅಮೂಲ್ಯವಾದ
    ರತ್ನಗಳಿಂದಲೂ ಅಲಂಕರಿಸಲಾಗಿತ್ತು, ಆ ಕಿರೀಟವನ್ನು ದಾವೀದನ ಶಿರಸ್ಸಿನಲ್ಲಿ ಧರಿಸಲಾಯಿತು. ಆ ಪಟ್ಟಣದೊಳಗಿಂದ
    ಅತ್ಯಧಿಕವಾದ ಕೊಳ್ಳೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  tam-2017: தாவீது வந்து, அவர்கள் ராஜாவுடைய தலையின்மேல் இருந்த கிரீடத்தை எடுத்துக்கொண்டான்;
    அது ஒரு தாலந்து எடையுள்ள பொன்னும் இரத்தினங்கள் பதித்ததுமாகவும் இருந்தது; அது தாவீதின்
    தலையில் வைக்கப்பட்டது; பட்டணத்திலிருந்து ஏராளமான கொள்ளைப் பொருட்களையும் கொண்டுபோனான்.
