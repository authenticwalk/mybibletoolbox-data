    oh ketikihong ni pein sapwellime nihno. E pil ketikihsang nan kahnimwo kiden dipwisou
    me lohdi nan mahwen.
  por-BRBSL: Davi tirou a coroa de seu rei de sua cabeça e a encontrou para pesar
    um talento de ouro, e havia pedras preciosas nela. Foi colocada na cabeça de Davi,
    e ele trouxe muito saque para fora da cidade.
  cth-cth: Devit ni hote siangpahrang e bawilakhung hah a la pouh. Ai e teh sui talen
    buet touh a ri. talung phu kaawmnaw hai ao. Devit hah a kâmuk sak awh teh, khopui
    thung e hno moikapap a lawp awh.
  twi-twi: Bere a Dawid duu Raba no, otuu ɔhene no ahenkyɛw, na wɔde hyɛɛ Dawid. Sikakɔkɔɔ
    na wɔde yɛɛ ahenkyɛw no na wɔde aboɔdemmo abobɔ mu. Na emu duru bɛyɛ kilogram
    aduasa anan. Dawid faa asade bebree fii kurow no mu.
  hlt-hlt: David loh amih kah manghai rhuisam te a lu dong lamloh a loh pah. Te te
    a khiing sui talent khat lo tih a khuiah lung vang om. Te tah David lu dongah
    om tih khopuei kah kutbuem a khuen khaw bahoeng yet.
  tbz-SIM: Kɛ̀ Dɑfitii túótɛ́ bɛ kóo kpɑ̀ɑ̀tì òkɛ́ dìì sɔɔpìì, kɛ̀ di cɛ̃́ɛ̃́kù tùɔ̀kɛ
    cìdóòbɛ̀ sipísìtɑ̃ɑ̃ti kɛ̀ dì dɑ̀ri ditɑ̃́sɑ̀ɑ̀rì dìì donku kpeńnì kɛ dì òkù,
    kɛ́hɛínɛ̀ tinɛntì tɛtì pɛ́u kɛ́konnɛ̀nní.
  msy-2020: Ezɨ Devit Amonian atrivimɨn dapanir asuam ini. Dapanir asuar kam, me golɨn
    an ingarizɨ, an osɨmtɨzim 35 kilogrem. Dapanir asuar kam, me dagɨar dirir bar
    pɨn kozibar an kuruke. Ezɨ Israelia dapanir asuar kam inigha Devitɨn dapanim garu.
    Devit uaghan dagɨaba ko bizir aghuir avɨriba nguibar ekiar kamɨn ada ini.
  dop-dop: Ɩlɛnɑ pɑ́ kuu tǝ tɑɑ wontunɑɑ, ɩlɛnɑ Tɑfiiti kpɑɣɑ wʋlɑ ntenuɣu ŋku kɩɩ
    wɛ Amoni nyǝ́mɑ tʋɣʋ Milikom tɔɔ tɔ. Ntenuɣu ŋkʋ kʋ yuŋ kɑ wɛ ɩsɩɩ kiloonɑɑ hiu
    nɑ nɑɑnʋwɑ kɛ́ mpʋ. Pɑɑ tʋwɑ kʋ tɔɔ kɛ́ liɣitee pǝlɛ. Ḿpʋ́ɣʋ́ pɑ temɑ-kʋɣʋ Tɑfiiti
    nyʋɣʋ.
  azb-azb: Davud onların padşahının başından tacını götürdü. Tac qızıldan olub çəkisi
    bir talant idi. Onun üzərində qiymətli daş var idi. Bu tac Davudun başına qoyuldu.
    Davud bu şəhərdən çoxlu qənimət apardı.
  eng-DBY: 'And David took the crown of their king from off his head, and found it
    to weigh a talent of gold, and there were precious stones in it; and it was [set]
    upon David''s head: and he brought forth the spoil of the city in great abundance.'
  hin-2017: तब दाऊद ने उनके राजा का मुकुट उसके सिर से उतारकर क्या देखा, कि उसका तौल
    किक्कार भर सोने का है, और उसमें मणि भी जड़े थे; और वह दाऊद के सिर पर रखा गया।
    फिर उसे नगर से बहुत सामान लूट में मिला।
  eng-YLT: 'And David taketh the crown of their king from off his head, and findeth
    it [in] weight a talent of gold, and in it a precious stone, and it is on the
    head of David: and spoil of the city he hath brought out very much,'
  eng-WYC-2017: And David took the crown of Malcham from his head, and found therein
    the weight of gold a talent, and most precious gems, and he made thereof a diadem
    to himself; also he took full many spoils of the city.
  eng-WMBB: David took the crown of their king from off his head, and found it to
    weigh a talent of gold, and there were precious stones in it. It was set on David’s
    head, and he brought very much plunder out of the city.
  urd-GVH: दाऊद ने हनून बादशाह का ताज उसके सर से उतारकर अपने सर पर रख लिया। सोने के
    इस ताज का वज़न 34 किलोग्राम था, और उसमें एक बेशक़ीमत जौहर जड़ा हुआ था। दाऊद ने
    शहर से बहुत-सा लूटा हुआ माल लेकर
  rug-rug: Vagia e Devita pa batuna sa beku Moleki sa toropae qolo sapu sa mamatana
    si tata toloṉavulu lima kilo qaramu meke na koa ia na patu ṉedala si asa. Vagia
    e Devita sa patu ṉedala meke va sotoa sa koasa nana toropae baṉara. Nomana hola
    tugo sa vinagi koari na likakalae pu vagi vura ni e Devita koasa vasileana lavata.
  gaz-gaz: Daawitis mataa mootii isaanii irraa gonfoo fudhate; gonfoon sun hamma warqee
    taalaantii tokkoo ulfaatee dhagaawwan gati jabeeyyiis of irraa qaba ture; gonfichis
    mataa Daawit irra kaaʼame. Innis magaalaa sana keessaa boojuu akka malee baayʼee
    fudhatee
  fra-LSG: 'David enleva la couronne de dessus la tête de son roi, et la trouva du
    poids d’un talent d’or: elle était garnie de pierres précieuses. On la mit sur
    la tête de David, qui emporta de la ville un très grand butin.'
  yal-yal: Nayi, Dawuda yi fa mangaya taxamaseri kɔmɔtin ba Amonine mangan xun na,
    naxan xɛmaan binyen yi danguɛ kilo tonge saxan na. Gɛmɛ faɲi kɛndɛn fan yi a ma.
    Na mangaya taxamaseri kɔmɔtin yi so Dawuda xun na, a yi funma se wuyaxi tongo
    taani.
  haw-1868: 'Lawe ae la o Davida i ka papalealii o ko lakou alii mailuna o kona poo,
    he talena gula ia i ke kaupaona ana, a me na pohaku makamae maloko; a ua kauia
    oia maluna o ke poo o Davida: a lawe mai la ia i ka waiwai pio he nui loa mailoko
    mai o ua kulanakauhale la.'
  arb-NAV: فَتَوَجَّهَ دَاوُدُ نَحْوَ رَبَّةَ وَاسْتَوْلَى عَلَى تَاجِ مَلِكِهَا فَوَجَدَ
    وَزْنَهُ يُعَادِلُ وَزْنَةً (نَحْوَ سِتَّةٍ وَثَلاثِينَ كِيلُو جِرَاماً) مِنَ
    الذَّهَبِ وَفِيهِ حَجَرٌ كَرِيمٌ، فَتَوَّجَ بِهِ رَأْسَهُ، وَسَلَبَ أَيْضاً غَنَائِمَ
    الْمَدِينَةِ الْوَفِيرَةَ،
  ewe-ewe: David ɖe fiakuku le woƒe fia, Milkom ƒe ta eye wotsɔe ɖɔ na Fia David.
    Fiakuku la ƒe kpekpeme anɔ sika kilogram blaetɔ̃-vɔ-ene eye wotsɔ kpe xɔasiwo
    ɖo atsyɔ nɛ. Woha afunyinu geɖe le du la me.
  eng-LEE: 'And David took the crown of Malkam from off his head, and found it to
    weigh a talent of gold, and thereon a precious stone; and it was set on the head
    of David: and the booty of the city he brought out in great abundance.'
  asm-FB: দায়ূদে তেওঁলোকৰ ৰজাৰ মূৰৰ পৰা তেওঁৰ ৰাজমুকুট ল’লে, আৰু তেওঁ দেখিলে যে,
    তাৰ সোণৰ পৰিমাণ এক কিক্কৰ, আৰু তাত বহুমূলীয়া পাথৰ আছিল। সেই মুকুটটো দায়ূদৰ মূৰত
    পিন্ধোৱা হ’ল আৰু তেওঁ সেই নগৰৰ পৰা বহু পৰিমানৰ লুটদ্ৰব্য উলিয়াই আনিলে।
  sus-A: دَوُدَ نَشَ مَنفّ تْنشُمَ شّيمَ دَاشِ بَ عَمٌنِكَيٍ شَ مَنفّ شُنيِ مَ، نَشَن
    شَ بِنيّ دَنفِ كِلٌ تٌنفٌ سَشَن نَ. فّمّ تٌقَنيِ دِيَمَن دَاشِ قَن نُ نَ عَ مَ.
    نَ مَنفّ تْنشُمَ نَشَ دْشْ دَوُدَ شُن مَ، عَ قَ سٍ فبٍفبٍ شَنِن عَ شُن مَ عَ نَشَن
    سْتْ فٍرٍ كُي.
  fra-SBL: David prit la couronne de leur roi de dessus sa tête, et il trouva qu'elle
    pesait un talent d'or, et qu'elle contenait des pierres précieuses. Il la mit
    sur la tête de David, qui fit sortir de la ville un très grand pillage.
  hbo-hbo: וַיִּקַּ֣ח דָּוִ֣יד אֶת־עֲטֶֽרֶת־מַלְכָּם֩ מֵעַ֨ל רֹאשֹׁ֜ו וַֽיִּמְצָאָ֣הּ ׀
    מִשְׁקַ֣ל כִּכַּר־זָהָ֗ב וּבָהּ֙ אֶ֣בֶן יְקָרָ֔ה וַתְּהִ֖י עַל־רֹ֣אשׁ דָּוִ֑יד
    וּשְׁלַ֥ל הָעִ֛יר הֹוצִ֖יא הַרְבֵּ֥ה מְאֹֽד׃
  kik-kik: Daudi akĩruta mũthamaki wao thũmbĩ mũtwe, nayo yarĩ na ũritũ wa taranda
    ĩmwe ya thahabu, na nĩyagemetio na tũhiga twa goro, nayo ĩkĩigĩrĩrwo mũtwe wa
    Daudi. Nake agĩtaha indo nyingĩ mũno kuuma itũũra rĩu inene,
  fra-NCL: David enleva la couronne de leur roi de dessus sa tête, et il y trouva
    le poids d’un talent d’or ; et il y avait sur elle une pierre précieuse, et elle
    fut mise sur la tête de David. Et il emporta de la ville un très grand butin.
  cek-AK: David mah nihcae siangpahrang lu pong ih angraeng lumuek to lak pae; to
    ih angraeng lumuek loe sui talent maeto azit moe, atho kaom thlung hoiah sak o;
    to lumuek loe David ih lu ah suek pae o; vangpui thung hoiah paroeai kapop lomh
    o ih hmuennawk to a lak o,
  cuk-cuk: Geb agi, David, Amón-dulemar-e-rey-ibe ologurgin-susad. We-ologurginde,
    nibir-dulapaa-gakambe-gakatar (75) aidikued, degi, akwa-nuegan-dakar-dakar-gamalad
    egi sobarbalid. We-ologurgin, David-e-nono-birgi sismalad. A-ukinbali, David,
    Rabá-neggweburgi ibmar-bukidar sesa gusbalid.
  uig-CYR: Давут уларниң падишасиниң бешидин таҗни еливиди (алтуниниң еғирлиғи бир
    талант чиқти, униңға яқутлар қондурулған еди), кишиләр бу таҗни Давутниң бешиға
    кийдүрүп қойди. Давут шәһәрдин йәнә нурғун җәң ғәниймәтлирини елип кәтти.
  tel-2017: దావీదు వచ్చి, వాళ్ళ రాజు తల మీద ఉన్న కిరీటం తీసుకున్నాడు. దాని బరువు 34
    కిలోగ్రాములు. అందులో విలువైన రత్నాలు పొదిగి ఉన్నాయి. దాన్ని దావీదు ధరించాడు. ఇంకా
    అతడు ఎంతో విస్తారమైన కొల్లసొమ్ము ఆ పట్టణంలో నుంచి తీసుకుపోయాడు.
  hat-BSA: David te retire kouwòn a wa pa yo soti sou tèt li. Li te twouve ke li te
    peze yon talan lò, e te gen pyè presye yo ladann. Konsa, yo te plase li sou tèt
    a David. Konsa, li te mennen fè sòti piyaj nan vil la, yon trè gran kantite.
  kos-kos: Ma sruloala se lun mwet Ammon su pangpang Molech, oasr tefuro gold se kac,
    paun itngoul limekosr toasriya. Na oasr sie eot saok fin tefuro se inge, ac David
    el eisla ac filiya fin tefuro lal sifacna. El oayapa usla ma wap pukanten liki
    siti sac.
  hbo-WLC: וַיִּקַּ֣ח דָּוִ֣יד אֶת־עֲטֶֽרֶת־מַלְכָּם֩ מֵעַ֨ל רֹאשׁ֜וֹ וַֽיִּמְצָאָ֣הּ
    ׀ מִשְׁקַ֣ל כִּכַּר־זָהָ֗ב וּבָהּ֙ אֶ֣בֶן יְקָרָ֔ה וַתְּהִ֖י עַל־רֹ֣אשׁ דָּוִ֑יד
    וּשְׁלַ֥ל הָעִ֛יר הוֹצִ֖יא הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Devid kpupuru okpueze nke dị eze ha nʼisi, ahụtara nʼịdị arọ nke okpueze
    ahụ ruru kilogram ọlaedo iri atọ na anọ, nke e ji nkume ndị dị oke ọnụahịa chọọ
    mma, e kpunyere ya Devid nʼisi. O sitekwara nʼobodo ahụ kwakọrọ ọtụtụ ihe nkwata
    nʼagha.
  ory-ory: ପୁଣି, ଦାଉଦ ସେମାନଙ୍କ ରାଜାର ମସ୍ତକରୁ ମୁକୁଟ କାଢ଼ି ନେଲେ, ଆଉ ଦେଖିଲେ ଯେ, ତାହା
    ଏକ ତାଳନ୍ତ ପରିମିତ ସ୍ୱର୍ଣ୍ଣ ଓ ତହିଁରେ ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତରମାନ ଥିଲା। ପୁଣି, ତାହା ଦାଉଦଙ୍କର
    ମସ୍ତକରେ ଦିଆଗଲା; ଆଉ ସେ ସେହି ନଗରର ପ୍ରଚୁର ଲୁଟଦ୍ରବ୍ୟ ବାହାର କରି ଆଣିଲେ।
  chk-chk: Tafit a angei mwärin ar we king seni won möküran, ükükün choun fik me limu
    paun kolt, a pwal wor eföü fau aüchea won. Iwe, Tafit a isetä ewe mwärämwär won
    möküran, a pwal uwala chomong liapan seni ewe telinimw.
  rop-rop: Wal afta King Deibid bin go langa det taun. En King Deibid bin gowin langa
    det serramoni pleis blanga det drimin blanga Emanait pipul neim Molek, imbin pulumat
    det speshalwan golwan het brom det drimin sheip. Det weit blanga det het bin maitbi
    34 kilogrem, en det het bin abum brabli purdiwan ston rait langa midul. Wen King
    Deibid bin gajim det het, imbin deigim det purdiwan ston en imbin pudum im langa
    im ronwan speshalwan het, en ola gudwan enijing brom det taun imbin gajim du.
  ukr-1871: І взяв Давид вінець із голови царя їх, а важив він один талант золота,
    й дорогі каменї були на йому; і вложили його Давидові на голову; та й дуже багато
    здобитку винїс він із міста.
  deu-1951: Und David nahm die Krone ihres Königs von dessen Haupte, und er fand,
    daß sie ein Talent Gold wog und mit Edelsteinen besetzt war; und sie wurde David
    auf das Haupt gesetzt. Auch führte er viel Raub aus der Stadt;
  eng-JPS: And David took the crown of Malcam from off his head, and found it to weigh
    a talent of gold, and there were precious stones in it; and it was set upon David's
    head; and he brought forth the spoil of the city, exceeding much.
  srp-1865: I David uze caru njihovu s glave krunu, i naðe da poteže talanat zlata,
    i drago kamenje bješe u njoj; i metnuše je na glavu Davidu, i odnese iz grada
    plijen vrlo velik.
  lug-lug: Awo Dawudi n’addira engule eyali eya kabaka waabwe, obuzito bwayo kilo
    asatu mu nnya eza zaabu, nga mu yo baateekamu amayinja ag’omuwendo, n’agitikka
    ku mutwe. N’atwala n’omunyago mungi ddala okuva mu kibuga ekyo.
  heb-heb: ויקח דויד את עטרת מלכם מעל ראשו וימצאה משקל ככר זהב ובה אבן יקרה ותהי על
    ראש דויד ושלל העיר הוציא הרבה מאד׃
  ben-IRV: দায়ূদ সেখানকার রাজার মাথা থেকে মুকুটটা খুলে নিলেন। সেটা প্রায় চৌত্রিশ
    কেজি সোনা দিয়ে তৈরী ছিল, আর তাতে দামী পাথর বসানো ছিল। মুকুটটা দায়ূদের মাথায়
    পরিয়ে দেওয়া হল। দায়ূদ সেই শহর থেকে অনেক লুটের মাল নিয়ে আসলেন।
  pan-pan: ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਰਾਜੇ ਦਾ ਮੁਕਟ ਉਸ ਦੇ ਸਿਰ ਤੋਂ ਲਾਹ ਲਿਆ ਅਤੇ ਇਹ ਪਤਾ ਕੀਤਾ ਕਿ
    ਉਹ ਦਾ ਸੋਨਾ ਤੋਲ ਵਿੱਚ ਇੱਕ ਤੋੜਾ ਸੀ ਅਤੇ ਹੀਰਿਆਂ ਮੋਤੀਆਂ ਦੇ ਨਾਲ ਜੜਿਆ ਹੋਇਆ ਸੀ। ਉਹ ਮੁਕਟ
    ਦਾਊਦ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਸ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਬਹੁਤ ਕੁਝ ਲੁੱਟ ਲਿਆ
  mya-JVB: ယွာဘ သည် ရဗ္ဗာ မြို့ကို တိုက်ဖျက် ပြီးမှ ၊ ဒါဝိဒ် သည် မင်းကြီး ၏ သရဖူ ကိုချွတ်ယူ
    ၍ ခေါင်း တော်ပေါ် မှာ တင်ကြ၏။ သရဖူအချိန် ကား၊ ကျောက် မြတ် ကိုမဆိုဘဲ ရွှေ အခွက်
    တဆယ်ရှိ သတည်း။ မြို့ ၌လုယူ သော ဥစ္စာ အများ ကိုလည်း ထုတ် လေ၏။
  hmo-hmo: Davida ese Amono ena king ena kwara gauna be iena kwarana dekena amo ia
    kokia, ia be golo ena metau 35 kilogaram bamona. Unai golo ena lalonai be herahera
    nadi namo hereana ta. Vadaeni Davida ena kwarana dekenai idia atoa. Davida ese
    danu kohu momo herea Raba hanua dekena amo ia abia lao.
  urd-urd: और दाऊद ने उनके बादशाह के ताज को उसके सिर पर से उतार लिया, और उसका वज़न
    एक क़िन्तार सोना पाया, और उसमें बेशक़ीमत जवाहर जड़े थे; इसलिए वह दाऊद के सिर पर
    रखा गया, और वह उस शहर में से बहुत सा लूट का माल निकाल लाया।
  rus-SYN: И взял Давид венец царя их с головы его, и в нем оказалось весу талант
    золота, и драгоценные камни были на нем; и был он возложен на голову Давида. И
    добычи очень много вынес из города.
  bqc-SIM: Ɔ̃ Davidi mↄ̀ ń kía vua fùa gò aà miwa. A gbia kà kiloo baakwi, mɛ́
    gbɛ̀ bɛɛɛde kuwà. Ɔ̃ wa kpà Davidiɛ. À wɛ̃́lɛpi pↄ́ↄ nàaa dúuduuɛ,
  tcz-CHONGTHU: David Rabbah khopi ahung lhun in lengpa lallukhuh chu aladoh in aman
    akikhuh in ahi. Hiche lal lukhuh chu sana pah jem a kisem chule agih dan jong
    pound som sagi le nga ahi. David in jong thilman tampi khopia chun ahin kipoh
    in ahi.
  mar-mar: दावीदाने, त्यांच्या राजाच्या डोक्यावरील मुकुट काढला. त्या सोन्याच्या रत्नजडित
    मुकुटाचे वजन एक किक्कार होते. तो दावीदाच्या डोक्यावर ठेवण्यात आला. त्यांना त्या
    नगरातून मोठ्या प्रमाणात पुष्कळ लूट मिळाली.
  qub-qub: Chaypitanami Rabá marcaman David aywaycur chay marcapa rayninpa corönanta
    guechuran. Chay corönaga quimsa arröba goripita rurasha y cuyayllapaj rumicunawan
    adurnashami caran. Chay corönatami Davidtana jatiparan. Rabá marcapitaga achcatami
    ima-aycatapis bälej cajta David apacuran.
  bqp-bqp: Yen biruwɑ Dɑfidi u wuu gen sunɔn furɔ wurɑguu mwɑ. Gen bunum mu sɑ̃ɑwɑ
    kilo tɛnɑ kɑ nnɛ. Mɑ bɑ gu kpee gobiginu gore. Mɑ bɑ gu suɑ bɑ Dɑfidi dokeɑ wirɔ.
    Yen dɔmɑ te, dukiɑ bɑkɑ Dɑfidi u gurɑ wuu gen min di u kɑ doonɑ.
  hat-hat: Estati Milkòm, zidòl moun Amon yo, te gen yon gwo kouwòn fèt an lò sou
    tèt li. Kouwòn lan te peze swasannkenz liv, li te gen yon gwo pyè koute chè ladan
    l'. David pran kouwòn lò ki te sou tèt zidòl la, li mete l' sou tèt pa l'. Lèfini,
    se pa de bagay li pa pran nan lavil la.
  eng-BSB: Then David took the crown from the head of their king. It was found to
    weigh a talent of gold and was set with precious stones, and it was placed on
    David’s head. And David took a great amount of plunder from the city.
  eng-WEBPB: David took the crown of their king from off his head, and found it to
    weigh a talent of gold, and there were precious stones in it. It was set on David’s
    head, and he brought very much plunder out of the city.
  kbq-kbq: Hagi Deviti'ma Raba kumate'ma ne-eno, Amoni vahe kini ne'mofo kini fetorira
    emerino agra asenire antani'ne. Hagi ana fetorira 34 kilo hu'nea golinu tro huno
    agu'afina zago'amo marerirfa haverami ante'ne. Hagi ana rankumapintira eri havizama
    haza zantamina rama'a zagone fenonena Deviti'a eri'ne.
  nhe-BL: Huan teipa quema David ajsito ipan Rabá, quicuique nopa corona tlen eltoya
    ipan itzonteco Tlanahuatijquetl Milcom tlen tlanahuatiyaya ipan altepetl Rabá
    huan quitlalijque ipan itzonteco Tlanahuatijquetl David. Huan quipiyayaya 35 kilos
    ietica. Eliyaya tlachijchihuali ica senquistoc oro huan quipiyayaya miyac piltetzitzi
    tlen tlahuel pajpatiyo tlen ica quiyejyecchijtoyaj. Huan nojquiya David quicuic
    miyac tlamantli tlen patiyo ipan nopa altepetl.
  gub-BL: Amon izuapyapyr umuwete katu amo tupàn ua'u Morok her ma'e wà. Heta iàkàg
    rehe har ipuhuz katu ma'e iàkàg rehe. 34 kir ru'u ipuhuz haw. Itazu or iapo pyrer
    a'e. Heta pitài ita hekuzar katu ma'e hehe. Ipyhyk mehe Tawi wenuhem a'e ita.
    Omomog wàkàg rehe har rehe kury. Tawi upyhyk amo ma'e hekuzar katu ma'e tetea'u
    Hama wi heraha pà a'e no.
  eng-DRA: 'And David took the crown of Melchom from his head, and found in it a talent
    weight of gold, and most precious stones, and he made himself a diadem of it:
    he took also the spoils of the city which were very great.'
