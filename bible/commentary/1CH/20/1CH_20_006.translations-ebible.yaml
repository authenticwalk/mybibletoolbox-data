verse: 1CH.020.006
translations:
  mal-C: ഗത്തിൽവെച്ചുനടന്ന മറ്റൊരു യുദ്ധത്തിൽ, കൈകാലുകളിൽ ഓരോന്നിലും ആറു വിരൽവീതം
    മൊത്തം ഇരുപത്തിനാലു വിരലുള്ള ഒരു ഭീമാകാരനുണ്ടായിരുന്നു. അയാളും രാഫായുടെ പിൻഗാമികളിൽ
    ഒരാളായിരുന്നു.
  deu-TKW: Als es einst wieder bei Gath zum Kampfe kam, befand sich da ein riesenlanger
    Mensch, der je sechs Finger und Zehen hatte, zusammen vierundzwanzig, und der
    ebenfalls vom Riesengeschlechte stammte.
  lin-lin: Ezalaki lisusu na bitumba oyo esalemaki kuna na Gati ; mpe ezalaki kuna
    na mbinga mobali moko, mokitani ya Rafa, oyo azalaki na misapi motoba na loboko
    moko na moko, mpe misapi motoba na lokolo moko na moko. Na kosangisa, azalaki
    na misapi tuku mibale na minei.
  eng-LSV: And there is war in Gath again, and there is a man of [great] measure,
    and his fingers and his toes [are] six and six—twenty-four [total], and he has
    also been born to the giant.
  eng-GNV: And yet againe there was a battel at Gath, where was a man of a great stature,
    and his fingers were by sixes, euen foure and twentie, and was also the sonne
    of Haraphah.
  eng-WEBSTER: 'And yet again there was war at Gath, where was a man of great stature,
    whose fingers and toes were four and twenty, six on each hand , and six on each
    foot : and he also was the son of the giant.'
  nhw-BL: Seyoc huelta quema nopa israelitame quinhuilanayayaj nopa filisteo tlacame
    ipan tlali Gat, ajsico se ininsoldado catli huejcapantic huan catli quipiyayaya
    chicuase imacpilhua huan chicuase ixocpilhua. Yaya itztoya se iniixhui nopa huejcapantique
    tlacame tlen huejcajya.
  swh-ONEN: 'Katika vita vingine tena, vilivyopiganwa huko Gathi, kulikuwako na mtu
    mmoja mkubwa mwenye vidole sita katika kila mkono na vidole sita katika kila mguu:
    jumla vidole ishirini na vinne. Yeye alikuwa pia mzao wa Mrefai.'
  bba-bba: Isirelibɑ bɑ mɑɑ kɑ Filisitibɑ tɑbu kuɑ Gɑti mi. Miyɑ tɑbu kowo ɡoo wɑ̃ɑ
    u ɡunu too. Niki binu nɔɔbɑ tiɑ tiɑwɑ u mɔ nɔmɑɔ kɑ nɑɑsɔ. Mɑ ni kpuro nu kuɑ
    yɛndɑ nnɛ. Win tii u sɑ̃ɑwɑ Rɑfɑn bweseruɡii.
  eng-KJVCPB: 'And yet again there was war at Gath, where was a man of great stature,
    whose fingers and toes were four and twenty, six on each hand, and six on each
    foot: and he also was the son of the giant.'
  luo-luo: Lweny machielo nochako owuok Gath, kama ne nitie ngʼat marabet mane nigi
    lith lwedo auchiel gi lith tielo auchiel koni gi koni, lith lwetene gi mag tiendene
    koriw to ne romo piero ariyo gangʼwen. En bende ne en nyakwar Rafa.
  meu-meu: Ma e tuari lou, Gata ai; unuseni ai tau ḡaulatalata ta e nohova, imana
    ruaosi bona aena ruaosi kwakikwakidia na tauratoi tauratoi amo; kwakikwakina iboudiai
    na ruahui-hani. Ia na taunimanima ḡaubadabadadia garadia ta.
  npi-ULB: गातमा भएको अर्को युद्धमा हरेक हातमा छवटा औंला र हरेक खुट्टामा छवटा औंला
    भएको एक जना धेरै अग्लो मानिस थियो । त्‍यो पनि रफाको सन्‍तान थियो ।
  yor-yor: Síbẹ̀síbẹ̀ nínú ogun mìíràn, tí ó wáyé ní Gati, ọkùnrin títóbi kan wà tí
    ó ní ìka mẹ́fà ní ọwọ́ rẹ̀ pẹ̀lú ìka mẹ́fà ní ẹsẹ̀ rẹ̀ mẹ́rìnlélógún lápapọ̀.
    Òun pẹ̀lú wá láti Rafa.
  pes-OPCB: یک بار هم وقتی فلسطینی‌ها در جت با اسرائیلی‌ها می‌جنگیدند، یک غول فلسطینی
    که در هر دست و پایش شش انگشت داشت، نیروهای اسرائیلی را به ستوه آورد. آنگاه یوناتان،
    برادرزادهٔ داوود که پسر شمعا بود، او را کشت.
  tgl-ULB: At nangyari na sa isa pang labanan sa Gat, may isang lalaking sobrang tangkad
    na may tig-aanim na daliri sa bawat kamay at tig-aanim na daliri sa bawat paa.
    Mula rin siya sa lahi ng Refaim,
  hui-hui: Gede tanoha dege wai mende bialu hene. Horo ogoningi agali timbuni gibi
    mbira luoreni ibunaga gi hondone waragaria labolabo halu ge hondonebi waragaria
    degehe hene. Gi hondonebi ge hondonebi lamaga halu pira kirani mariahe (24) hene.
    Ibu agali lu timbuni ala henerunaga aguanene hene.
  mya-mya: ဂါ​သ​မြို့​တွင်​အ​ခြား​တိုက်​ပွဲ​တစ်​ရပ်​ဖြစ် ပွား​ပြန်​၏။ ထို​တိုက်​ပွဲ​တွင်​လက်​တစ်​ဖက်
    လျှင်​လက်​ချောင်း​ခြောက်​ချောင်း​နှင့် ခြေ​တစ် ဖက်​လျှင်​ခြေ​ချောင်း​ခြောက်​ချောင်း​ရှိ​၍
    အ​လွန်​ထွား​ကြိုင်း​ကြီး​မား​သူ​လူ​တစ် ယောက်​ပါ​ဝင်​၏။ သူ​သည်​ကိုယ်​လက်​ကြီး ထွား​သည့်​ရှေး​လူ​မျိုး​မှ​ဆင်း​သက်​လာ
    သူ​ဖြစ်​သတည်း။-
  bod-N: དེ་ནས་ཡང་གཱད་ཡུལ་དུ་འཐབ་མོ་ཞིག་བྱུང་ནས། དེ་རུ་གཟུགས་ཤིན་ཏུ་ཆེ་བའི་མི་ཞིག་ཡོད་པ་ལ།
    རྐང་ལག་རེ་རེར་མཛུབ་མོ་དྲུག་རེ་ཡོད་པས། བསྡོམས་པས་མཛུབ་མོ་ཉེར་བཞི་ཡོད་པ་ཡིན། དེ་ཡང་མི་གཟུགས་རིང་གི་རིགས་རྒྱུད་ཡིན་ཏེ།
  sna-sna: Mune kumwe kurwisana zvakare, kwakaitika paGati paiva nomumwe murume mukuru
    kwazvo aiva neminwe mitanhatu muruoko rumwe norumwe nezvigunwe zvitanhatu kugumbo
    rimwe nerimwe, zvose pamwe chete zvaiva makumi maviri nezvina. Aivawo worudzi
    rwaRafa.
  spa-BLM: Volvió a haber guerra en Gat, donde había un hombre de gran estatura que
    tenía veinticuatro dedos en las manos y en los pies, seis en cada mano y seis
    en cada pie.
  cac-cac: Ix och junxo oval d'a Gat. Ay junxo vin̈ vinac ta' te chaan̈ steel, lajchave'
    yiximal sc'ab' vin̈, lajchave' pax yiximal yoc vin̈, yin̈tilal pax vin̈ eb' chaan̈
    steel.
  swh-ULB: Ikaja kuwa tena katika pambano lingine huko Gathi kwamba mwanaume mmoja
    aliye mrefu sana mwenye vidole sita kila mkono na vidole sita mguuni. Naye alikuwa
    pia wa uzao wa Refaimu.
  bel-bel: Была яшчэ бітва ў Гэце. Там быў адзін рослы чалавек, у якога было па шэсьць
    пальцаў, усяго дваццаць чатыры. І ён таксама быў з нашчадкаў Рэфаімаў.
  deu-ELBBK: Und wiederum entstand ein Kampf bei Gat. Da war ein Mann von großer Länge,
    und er hatte je 6 Finger und Zehen, zusammen 24; und auch er war dem Rapha geboren
    worden.
  mbb-OT: Mid-uman en maan medtebek is menge Filistihanen wey menge Israilihanen;
    diyà heini meulaula te Gat. Kayi he tebek, duen etew he utew zekelà, he tig-heenem
    is kemer te kada velad wey paa zin. Sevaha zaan sikandin he menge kevuwazan te
    menge Rafa.
  mal-2015: വീണ്ടും ഗത്തിൽവെച്ചു യുദ്ധം ഉണ്ടായി; അവിടെ ദീർഘകായനായ ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു;
    അവന്നു ഓരോ കൈക്കു ആറാറുവിരലും ഓരോ കാലിന്നു ആറാറു വിരലും ആകെ ഇരുപത്തിനാലു വിരൽ
    ഉണ്ടായിരുന്നു; അവനും രാഫെക്കു ജനിച്ചവനായിരുന്നു.
  rmc-rmc: Andre aver mariben, so sas paš o Gat, sas igen učo murš, saves sas bišuštar
    (24) angušta. Sas les pro vasta the pro pindre po šov angušta. The ov sas le obrendar.
  pes-OPV: و باز جنگ در جَتّ واقع شد که در آنجا مردي بلند قد بود که بيست وچهار انگشت،
    شش بر هر دست و شش بر هر پا داشت و او نيز براي رافا زاييده شده بود.
  ron-1924: А май фост о бэтэлие ла Гат. Аколо а фост ун ом де статурэ ыналтэ, каре
    авя шасе деӂете ла фиекаре мынэ ши ла фиекаре пичор, доуэзечь ши патру де тоате,
    ши каре се трэӂя ши ел дин Рафа.
  ben-OBCV: গাতে সম্পন্ন অন্য আর একটি যুদ্ধে, এক-একটি হাতে ছয়টি করে ও এক-একটি পায়ে
    ছয়টি করে, মোট চব্বিশটি আঙুল-বিশিষ্ট দৈত্যাকার একজন লোক যুদ্ধ করছিল। সেও রফারই
    বংশধর ছিল।
  som-som: Oo haddana waxaa dagaal ka dhacay Gad, halkaasna waxaa joogay nin aad u
    dheer, oo farihiisa gacmeed iyo farihiisa lugeedna waxay ahaayeen afar iyo labaatan,
    oo gacan kasta wuxuu ku lahaa lix, cag kastana wuxuu ku lahaa lix, oo isna wuxuu
    u dhashay Rafaa.
  lat-VUC: 'Sed et aliud bellum accidit in Geth, in quo fuit homo longissimus, senos
    habens digitos, id est, simul viginti quatuor: qui et ipse de Rapha fuerat stirpe
    generatus.'
  eng-ASVBT: And there was again war at Gath, where was a man of great stature, whose
    fingers and toes were four and twenty, six on each hand, and six on each foot;
    and he also was born unto the giant.
  ita-1885: Vi fu ancora un'altra guerra in Gat, dove si trovò un uomo di grande statura,
    il quale aveva sei dita in ciascuna mano, ed in ciascun piè; sì ch'erano in tutto
    ventiquattro; ed era anch'egli della progenie di Rafa.
  eng-LXXUP: And there was again war in Gath, and there was a man of extraordinary
    size, and his fingers and toes were six on each hand and foot, four and twenty;
    and he was descended from the giants.
  eng-ULB: It came about in another battle at Gath that there was a man of great height
    who had six fingers on each hand and six toes on each foot. He also was descended
    from the Rephaim.
  spa-VBL: En otra batalla en Gat, había un hombre gigantesco, que tenía seis dedos
    en cada mano y seis dedos en cada pie, haciendo un total de veinticuatro. También
    él descendía de los gigantes.
  fra-_FOB: Il y eut encore une autre guerre, à Gath, où se trouva un homme de haute
    taille, qui avait six doigts à chaque main et à chaque pied, vingt-quatre en tout,
    et qui était aussi de la race de Rapha.
  mal-mal: വീണ്ടും ഗത്തിൽവെച്ചു യുദ്ധം ഉണ്ടായി; അവിടെ ദീർഘകായനായ ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു;
    അവന് ഓരോ കൈക്കും ആറുവിരൽ വീതവും ഓരോ കാലിനും ആറ് വിരൽ വീതവും, ആകെ ഇരുപത്തിനാല്
    വിരൽ ഉണ്ടായിരുന്നു; അവനും രഫാക്കു ജനിച്ചവനായിരുന്നു.
  urd-GVR: Ek aur dafā Jāt ke pās laṛāī huī. Filistiyoṅ kā ek faujī jo Rafā kī nasl
    kā thā bahut lambā thā. Us ke hāthoṅ aur pairoṅ kī chhih chhih ungliyāṅ yānī mil
    kar 24 ungliyāṅ thīṅ.
  suz-BL: मिनु नोले लेंशा गाथ सहरमी लडाइ दुम्‍माक्‍त। मेकेर लाइश्‍शो मुर का बाक्‍माक्‍त।
    आ गुइ नु खोइली नेल्‍लेम ६,६ ओटा ब्रेप्‍चो पाइश्‍शो नेल्‍ल पा २४ ओटा ब्रेप्‍चो
    पाइश्‍शो मुर का बाक्‍माक्‍त। मेको रेफाइ आ चच युइ का बाक्‍माक्‍त।
  ita-1927: Ci fu ancora una battaglia a Gath, dove si trovò un uomo di grande statura,
    che avea sei dita a ciascuna mano e a ciascun piede, in tutto ventiquattro dita,
    e che era anch’esso dei discendenti di Rafa.
  ckb-ckb: دیسان لە گەت جەنگ هەڵگیرسایەوە، پیاوێکی زەبەلاح هەبوو هەر پەلێکی شەش پەنجەی
    هەبوو، واتە بیست و چوار پەنجەی هەبوو. ئەویش هەر لە نەوەی ڕافا بوو.
  eng-BBE: And again there was war at Gath, where there was a very tall man, who had
    twenty-four fingers and toes, six fingers on his hands and six toes on his feet;
    he was one of the offspring of the Rephaim.
  kan-OKCV: ಇನ್ನೊಂದು ಸಾರಿ ಗತ್ ಊರಿನಲ್ಲಿ ಯುದ್ಧ ಉಂಟಾದಾಗ, ಅಲ್ಲಿ ಎತ್ತರವಾದ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು.
    ಅವನ ಕೈಕಾಲುಗಳ ಬೆರಳುಗಳು ಆರಾರರಂತೆ, ಒಟ್ಟಿಗೆ ಇಪ್ಪತ್ತನಾಲ್ಕು ಬೆರಳುಗಳಿದ್ದವು. ಅವನು ಸಹ ರೆಫಾಯನಿಗೆ
    ಹುಟ್ಟಿದವನಾಗಿದ್ದನು.
  tam-2017: மறுபடியும் ஒரு யுத்தம் காத்திலே நடந்தபோது, அங்கே உயரமான ஒரு மனிதன் இருந்தான்;
    அவனுக்கு ஆறு ஆறு விரலாக இருபத்துநான்கு விரல்கள் இருந்தது, அவனும் இராட்சத சந்ததியாக
    இருந்து,
  spa-RV-1909: 'Y volvió á haber guerra en Gath, donde hubo un hombre de grande estatura,
    el cual tenía seis dedos en pies y manos, en todos veinticuatro: y también era
    hijo de Rapha.'
  ron-BTF: Și din nou a fost război la Gat, unde un bărbat avea o mare statură, al
    cărui degete și degete de la picioare erau douăzeci și patru, șase la fiecare
    mână și șase la fiecare picior; și el de asemenea era fiul uriașului.
  eng-WEBP: There was again war at Gath, where there was a man of great stature, who
    had twenty-four fingers and toes, six on each hand and six on each foot; and he
    also was born to the giant.
  eng-FBV: In yet another battle at Gath, there was a gigantic man, who had six fingers
    on each hand and six toes on each foot, making twenty-four all. He too was descended
    from the giants.
  nld-1939: En toen er weer oorlog uitbrak in Gat, was er een reus, die zes vingers
    en zes tenen had, in het geheel dus vier en twintig. Ook hij behoorde tot de Refaïeten.
  nch-BL: Seyoc huelta quema nopa israelitame quintehuiyayaj nopa filisteo tacame
    ipan tali Gat, ajsico se inisoldado cati huejcapantic huan cati quipiyayaya chicuase
    imacpilhua huan chicuase ixocpilhua. Yaya eliyaya se iniixhui nopa huejcapantique
    tacame ten huejcajquiya.
  vie-1934: Lại còn một trận đánh nữa tại Gát; ở đó có một người tướng tá lớn cao,
    có mỗi tay sáu ngón và mỗi chân sáu ngón, hết thảy là hai mươi bốn ngón; hắn cũng
    thuộc về dòng giềnh giàng.
  hin-CV: तब एक बार फिर गाथ में युद्ध छिड़ गया. वहां एक बहुत ही विशाल डीलडौल का व्यक्ति
    था, जिसके हाथों और पांवों में छः-छः उंगलियां थीं-पूरी चौबीस. वह भी दानवों का ही
    वंशज था.
  spa-BES: Y nuevamente hubo guerra en Gat, donde había un hombre muy alto, que tenía
    veinticuatro dedos, seis dedos en sus manos y seis dedos en sus pies; él era uno
    de los descendientes de los Refaim.
  tdx-tdx: Ie nipoak’aly indraike e Gate ao, le teo t’indaty nijoala, ty fitonto’
    o rambom-pità’e naho rambom-pandia’eo le roapolo-efats’amby, ki-ene-ki-eneñe;
    ie nitariran-joalalàhy ka.
  tha-KJV: และมีสงครามที่เมืองกั​ทอ​ีก มี​ชายคนหนึ่งรูปร่างใหญ่​โต ผู้​ที่​มือข้างหนึ่​งม​ีนิ้วหกนิ้ว
    และนิ้วเท้าข้างละหกนิ้ว จำนวนยี่​สิ​บสี่​นิ้ว และเขาเป็นบุตรชายของคนยั​กษ​์​ด้วย
  por-BR-2018: 'E voltou a haver guerra em Gate, de onde havia um homem de grande
    estatura, o qual tinha seis dedos em pés e mãos, em todos vinte e quatro: e também
    era filho de Rafa.'
  deu-ELO: Und wiederum entstand ein Streit zu Gath. Da war ein Mann von großer Länge,
    und er hatte je sechs Finger und Zehen, zusammen vierundzwanzig; und auch er war
    dem Rapha geboren worden.
  eng-WYC-2018: But also another battle befelled in Gath, in which a full long man
    was, having six fingers (on each hand, and six toes on each foot), that is, altogether
    four and twenty, and he was (also) begotten of the generation of Rephaim; (And
    another battle befell in Gath, in which there was a very tall man, who had six
    fingers on each hand, and six toes on each foot, that is, twenty-four digits altogether,
    and he was also born of the descendants of the Rephaim, that is, of the giants;)
  epo-epo: Kaj denove estis milito en Gat; tie estis viro tre altkreska, kiu havis
    po ses fingroj, sume dudek kvar; li ankaŭ naskiĝis al la giganto.
  uig-PIN: Keyinki waⱪitlarda Gatta yǝnǝ soⱪux boldi; u yǝrdǝ naⱨayiti bǝstlik bir
    adǝm bar idi, uning ⱪolidimu, putidimu altidin barmaⱪ bolup, jǝmiy yigirmǝ tɵt
    barmiⱪi bar idi; umu Rǝfayiylardin idi.
  beo-beo: 'Amalalu, gegesu eno da Ga:de moilai ba:i. Amogawi, dunu bagadedafa esalu.
    E da gegemu bagade hanai galusu. Ea lobo da afae afae lobosogo gafeyale galu amola
    ea emo afae afae amoga emo sasafo gafeyale galu. E da musa: hemonega dunu bagadedafa
    fi, iligaga fi dunu esalu.'
  tpi-OTNT: Na bihain gen narapela pait i kamap long Get. Na i gat wanpela bilong
    ol dispela traipela man i stap, na em i longpela bun tru. Wanpela wanpela han
    bilong en i gat 6-pela pinga na ol lek bilong en tu i olsem. Em i gat 24 pinga
    olgeta.
  hau-SA: Aka sāke yin wani yaƙin kuma, wanda ya faru a Gat, akwai wani ƙaton mutum
    mai yatsotsi shida a kowane hannu da kuma yatsotsi shida a kowace ƙafa, yatsotsi
    ashirin da huɗu ke nan. Shi ma daga zuriyar Rafa ce.
  uig-LAT: Kéyinki waqitlarda Gatta yene soqush boldi; u yerde nahayiti bestlik bir
    adem bar idi, uning qolidimu, putidimu altidin barmaq bolup, jemiy yigirme töt
    barmiqi bar idi; umu Refayiylardin idi.
  nde-nde: Kanti njalo kwenye impi, eyalwelwa eGathi, kwakulendoda enkulu kakhulu
    ileminwe eyisithupha esandleni ngasinye, lamazwane ayisithupha enyaweni ngalunye,
    sekubalwa konke ndawonye kungamatshumi amabili lane. Laye wayengowosendo lukaRafa.
  ton-ton: 'Pea naʻe toe fai foki ʻae tau ʻi Kati, pea naʻe ʻi ai ha tangata fuʻu
    lahi ʻaupito, ʻaia naʻe uofulu ma fā ʻa hono kupuʻi nima mo hono kupuʻi vaʻe,
    ko e taki ono ʻi he nima, mo e taki ono ʻi he vaʻe: pea ko e foha foki ia ʻoe
    tangata sino lahi ʻaupito.'
  ces-1613: Opět byla jiná válka v Gát, a byl tam muž veliké postavy, kterýž měl po
    šesti prstech, všech čtyřmecítma, a byl i on zplozený z téhož obra.
  eng-WMB: There was again war at Gath, where there was a man of great stature, who
    had twenty-four fingers and toes, six on each hand and six on each foot; and he
    also was born to the giant.
  tam-TCV: அதன்பின்பு காத் என்னுமிடத்திலும் இன்னுமொரு யுத்தம் மூண்டது. அங்கே மிகப்பெரிய
    மனிதன் ஒருவன் இருந்தான். அவனுடைய கைகளிலும், கால்களிலும் ஆறு, ஆறு விரல்களாக மொத்தம்
    இருபத்து நாலு விரல்கள் இருந்தன. அவனும் ரப்பாவின் அரக்க சந்ததியைச் சேர்ந்தவன்.
  ceb-ULB: Miabot ang higayon nga adunay laing gubat sa Gat nga adunay usa ka tawo
    nga taas kaayo nga adunay unom ka tudlo sa matag kamot ug tiil. Kaliwat usab siya
    gikan sa Refaimnon.
  pol-UBG: I była jeszcze wojna w Gat, gdzie znajdował się człowiek wysokiego wzrostu,
    który miał po sześć palców u rąk i nóg, razem – dwadzieścia cztery palce. On również
    pochodził z rodu tego olbrzyma.
  urd-GVU: ایک اَور دفعہ جات کے پاس لڑائی ہوئی۔ فلستیوں کا ایک فوجی جو رفا کی نسل
    کا تھا بہت لمبا تھا۔ اُس کے ہاتھوں اور پیروں کی چھ چھ اُنگلیاں یعنی مل کر 24 اُنگلیاں
    تھیں۔
  deu-1912: Abermals ward ein Streit zu Gath. Da war ein großer Mann, der hatte je
    sechs Finger und sechs Zehen, die machen zusammen vierundzwanzig; und er war auch
    von den Riesen geboren
  kan-2017: ಮತ್ತೊಂದು ಸಾರಿ ಗತ್ ಊರಿನಲ್ಲಿ ಯುದ್ಧನಡೆಯಿತು. ಅಲ್ಲಿ ಒಬ್ಬ ಎತ್ತರವಾದ ಪುರುಷನಿದ್ದನು
    ಅವನ ಕೈಕಾಲುಗಳಿಗೆ ಆರಾರು ಬೆರಳುಗಳಿದ್ದವು. ಅವನೂ ರೆಫಾಯನು.
  yap-yap: Ma ku reb e mael e ni tay u Gath, ko gin immoy be’ ni pumo’on riy nib tagyet
    nra barba’ i rifrifen pa’ ma nel’ bugul’, ma ku ra bara’ i rifrifen ay ma nel’
    bagul. Cha’ney e ki yib ko fa raba’ i girdi’ ni tagyet.
  hlt-MCSB: Gath ah caemtloek om bal tih cungkui hlang kaw om. A kutdawn khodawn parhuk,
    parhuk neh pakul pali lo. Anih khaw Rapha lamkah ca sak ni.
  mdy-ETH: ሜሌ ሃሣ ጋኣቴይዳ ዖልዚ ቡሊንቴኔ፤ ዬኖ ዖሎይዳ ላምዖ ኩጮና ቶኮናይዳ ላቆ ኬኤላ ዎሊ ዑፃ ላማታሚ ዖይዶ ኬኤላ
    ዓኣ ፔቴ ዖዶሲ ዓሲስኬይ ዓኣኔ፤ ዒዚያ ሚናኣ ዎዶና ዖሎና ዔርቴ ራፓይሜ ዓሶ ዜርፃፓኬ።
  twi-ASANTE: Ɔko foforɔ bi nso a wɔne Filistifoɔ koo wɔ Gat no, ɔbrane bi a ɔyɛ abrane
    asefoɔ no bi a ɔyɛ nsansia yɛ nansia wɔ ne nsa ne ne nan biara so no
  eng-WEBU: There was again war at Gath, where there was a man of great stature, who
    had twenty-four fingers and toes, six on each hand and six on each foot; and he
    also was born to the giant.
  wal-wal: Qassikka hara olai Gaate kataman denddiis. He sohuwan issi wogga adussa
    bitanee de7ees. He bitaniyaayyo issi issi kushiyan usuppun biradhdheti, issi issi
    tohuwankka usuppun biradhdheti, muleera laatamanne oiddu biradhdheti de7oosona.
    He bitanee adussa mino asatu yaraappe gidiya asa.
  spa-PDDPT: Volvió a haber guerra en Gat, donde había un hombre de gran estatura,
    el cual tenía seis dedos en pies y manos, un total de 24. También éste era descendiente
    de los gigantes.
  gun-gun: Ha'e gui teĩgue ju opu'ã okuapy joe, Gate py ae. Ha'e py oiko peteĩ ava
    yvate ete va'e. Ha'e va'e ma mboapy meme ikuã ha'e ipyxã voi, ha'e javi vy vinte
    e quatro ikuã ha'e ipyxã oguereko. Ha'e va'e voi gigante ramymino regua.
  ilo-ULB: Ket napasamak manen iti sabali pay a gubat idiay Gat nga adda lalaki a
    kasta unay ti katayagna nga addaan iti innem a ramay iti tunggal imana ken innem
    a ramay iti tunggal sakana. Nagtaud met isuna iti kaputotan ti Refaim.
  kpg-kpg: Tauwa labelaa ne hai i Gath, ge tangada damanaiee ono madalima dagi ono
    i ono babaalima e lua, ge dagi ono madaawae i nia babaawae e lua. Mee tangada
    di hagadili o digau llauehe ala namua.
  uig-ARA: كېيىنكى ۋاقىتلاردا گاتتا يەنە سوقۇش بولدى؛ ئۇ يەردە ناھايىتى بەستلىك بىر
    ئادەم بار ئىدى، ئۇنىڭ قولىدىمۇ، پۇتىدىمۇ ئالتىدىن بارماق بولۇپ، جەمئىي يىگىرمە
    تۆت بارمىقى بار ئىدى؛ ئۇمۇ رەفايىيلاردىن ئىدى.
  sus-sus: Gere gbɛtɛ naxa mini Gati. Xɛmɛ kuye nde nu na, sole senni nan nu na a
    salonse birin ma, nee malanxi mɔxɔɲɛn nun naani. Na fan Rafa bɔnsɔɛ nan nu a ra.
  pon-2006: Pil ehu moromor wiawi nan Kad, me kodon men me sendin peh me wenepwoat
    ni peh pali koaros sendin neh wenepwoat ni neh pali koaros. Iei ih kadaudok en
    kodon en mahs ako.
  ksd-ksd: Ma di ga varubu bula aro Gat, ma tika na lolovina tutana muka i ga ki abara,
    a umana kaka na limana ma ra umana kaka na kauna dia ga a ura vinun ma a ivat
    parika, a laptikai ta ra ura limana tikatikai, ma ra laptikai ta ra ura kauna
    tikatikai; ma ia bula a lolovina tutana i ga vangala.
  tur-YTC: Gat'ta yine savaş çıktı. Orada iri yapılı bir adam vardı. Adamın her elinde
    altı, her ayağında altı olmak üzere yirmi dört parmağı vardı. O da deve doğmuştu.
  grc-BRENT: Καὶ ἐγένετο ἔτι πόλεμος ἐν Γέθ, καὶ ἦν ἀνὴρ ὑπερμεγέθης, καὶ δάκτυλοι
    αὐτοῦ ἓξ καὶ ἓξ, εἴκοσι τέσσαρες· καὶ οὗτος ἦν ἀπόγονος γιγάντων.
  ind-AYT: Pertempuran terjadi lagi di Gat. Di sana, ada seseorang yang bentuk tubuhnya
    tinggi dan memiliki dua puluh empat jari, enam jari pada masing-masing tangannya
    dan enam jari pada masing-masing kakinya. Orang ini juga termasuk keturunan raksasa.
  nya-nya: Pa nkhondo inanso imene inachitika ku Gati, panali munthu wina wamtali
    kwambiri, wa zala zisanu ndi chimodzi mʼmanja ndi mʼmapazi ndipo zonse pamodzi
    zinalipo 24. Iyenso anali chidzukulu cha Rafa.
  hrv-hrv: 'Potom opet izbi rat u Gatu, gdje je bio neki čovjek visoka rasta: imaše
    taj na svakoj ruci i nozi po šest prstiju, dakle dvadeset i četiri; i on bijaše
    Rafin potomak.'
  mps-mps: Tama nosali te Get taunde boi me ma dala selama hwįani. Te moni dobo dwai
    bidi dabede te dobo dwai bidi me deli bidali, te agai dili bobage ugwanu mu holai
    bidi. Aga nogo deli delide te nogo a naga me deli tama elaluai, te agai sągą
    me te tiwai elaluali. Agai dani dabe te 24 dao.
  tpi-tpi: Na bihain gen narapela pait i kamap long Get. Na i gat wanpela bilong ol
    dispela traipela man i stap, na em i longpela bun tru. Wanpela wanpela han bilong
    en i gat 6-pela pinga na ol lek bilong en tu i olsem. Em i gat 24 pinga olgeta.
  dan-1931: Atter kom det til Kamp i Gat. Da var der en kæmpe stor Mand med seks Fingre
    på hver Hånd og seks Tæer på hver Fod, i alt fire og tyve; han var også af Rafaslægten.
  vie-OVCB: Tại Gát, trong một trận khác nữa, có một người khổng lồ có sáu ngón trên
    mỗi bàn tay và mỗi bàn chân, tổng cộng hai mươi bốn ngón.
  guj-2017: ગાથમાં ફરી યુદ્ધ થયું. ત્યાં એક કદાવર માણસ હતો જેના હાથે છ આંગળીઓ અને
    પગે પણ છ આંગળી હતી. તે રફાઈમનો વંશજ હતો.
  pon-2006A: Pil ehu moromor wiawi nan Kad, me kodon men me sendin peh me wenepwoat
    ni peh pali koaros sendin neh wenepwoat ni neh pali koaros. Iei ih kadaudok en
    kodon en mahs ako.
  por-BRBSL: Houve novamente a guerra em Gate, onde havia um homem de grande estatura,
    que tinha vinte e quatro dedos das mãos e dos pés, seis em cada mão e seis em
    cada pé; e ele também nasceu para o gigante.
  cth-cth: Gath khovah kâtuknae bout ao teh, hawvah, ka rasang poung e aranglae kut
    roi dawk kutcarei taruk touh, avanglae a khok roi dawk a khokcarei taruk, asumkum
    24 touh ka tawn e ao. Filistin miphun tamikalen poung e miphunnaw e casak doeh.
  twi-twi: Ɔko foforo bi nso a wɔne Filistifo koe wɔ Gat no, ɔbran bi a ɔyɛ abran
    asefo no bi a ɔyɛ nsansia yɛ nansia wɔ ne nsa ne ne nan biara so no
  hlt-hlt: Gath ah caemtloek om bal tih cungkui hlang kaw om. A kutdawn khodawn parhuk,
    parhuk neh pakul pali lo. Anih khaw Rapha lamkah ca sak ni.
  tbz-SIM: Kɛ̀ mudoò tɛ̃mùu yíɛ́ kɛ́ɑ̃nnɛ́ Kɑdi, kòo nìtì mɔù dɛ̀ bo kɛ okù mɛdiɛ̀,
    kɛ mɔkɛ inɔ́mbí ìkuɔ̀ ìkuɔ̀ o nɑɑ̀cɛ̀i nɛ̀ o nɔu kɛ̀ ì wɛ̃nnɛ́ sipísìdɛ́ nɛ̀ ìnɑ̀ɑ̀.
    Ò do tú Adɑfɑɑ nɑɑ̀mùnkù kou nwe.
  msy-2020: Ezɨ gɨn mɨdorozir igharazir mam ua Getɨn nguibar ekiamɨn oto. Gumazir
    bar dafar ruaribar ovavir borir mam uaghan iti, egha a gumazir ruarir dafam. Ezɨ
    an dafarimning vaghvagha 6plan dafarir puziba iti, ezɨ an dagarimning uaghan kamaghɨra
    6plan dagarir puziba iti. Da bar moghɨra 24plan puziba.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑsɑ yoou lɛŋkʋ suluɣu kɛ Kɑtɩ. Tǝnɑɣɑ pɑ́ nɑwɑ kolontu tooko
    nɔɣɔlʋ ɩ kɛ́ Hɑlɑfɑ lʋlʋɣʋ tʋ. Ɩ mpee nɑ ɩ nɔmpee wɛ nɑɑtoso nɑɑtoso. A kpɛntɑ
    hiu nɑ liɣiti.
  azb-azb: Qatda bir də döyüş oldu. Orada Rafa övladlarından digər ucaboy bir adam
    var idi. Bu adamın əlləri və ayaqları altı barmaqlı idi və cəmi iyirmi dörd barmağı
    var idi.
  eng-DBY: And there was again a battle, at Gath; and there was a man [there] of great
    stature, whose fingers [and toes] were four and twenty, six [on each hand], and
    six [on each foot]; and he also was born to Rapha.
  hin-2017: फिर गत में भी युद्ध हुआ, और वहाँ एक बड़े डील-डौल का पुरुष था, जो रापा
    की सन्तान था, और उसके एक-एक हाथ पाँव में छः छः उँगलियाँ अर्थात् सब मिलाकर चौबीस
    उँगलियाँ थीं।
  eng-YLT: And there is again war in Gath, and there is a man of measure, and his
    fingers and his toes [are] six and six, twenty and four, and also, he hath been
    born to the giant.
  eng-WYC-2017: But also another battle befelled in Gath, in which a full long man
    was, having six fingers on each hand, and six toes on each foot, that is, altogether
    four and twenty, and he was begotten of the generation of Rephaim, that is, of
    the giants;
  eng-WMBB: There was again war at Gath, where there was a man of great stature, who
    had twenty-four fingers and toes, six on each hand and six on each foot; and he
    also was born to the giant.
  urd-GVH: एक और दफ़ा जात के पास लड़ाई हुई। फ़िलिस्तियों का एक फ़ौजी जो रफ़ा की नसल
    का था बहुत लंबा था। उसके हाथों और पैरों की छः छः उँगलियाँ यानी मिलकर 24 उँगलियाँ
    थीं।
  rug-rug: Keke vinaripera pule si ta evaṉa pa Qati, vasina koa nana si keke malivi
    sapu onomo sari kakarutu limana na nenena. Na tuti maena koari na malivi pukerane.
  gaz-gaz: Ammas waraana Gaatitti godhame kan biraa keessatti namicha hamma wayii
    gaʼu kan tokkoo tokkoo harka isaa irraa quboota jaʼa jaʼa akkasumas tokkoo tokkoo
    miilla isaa irraa quboota jaʼa jaʼa walumatti quboota digdamii afur qabu tokkotu
    ture. Innis sanyii Raafaa keessaa dhalate.
  fra-LSG: Il y eut encore une bataille à Gath. Il s’y trouva un homme de haute taille,
    qui avait six doigts à chaque main et à chaque pied, vingt-quatre en tout, et
    qui était aussi issu de Rapha.
  yal-yal: Yɛngɛ gbɛtɛ yi keli Gati taani. Xɛmɛ kuyena nde yi na, naxan yii soli sennin
    sennin yi a ra e nun san soli sennin sennin, e birin malanxina, mɔxɔɲɛn nun naanin.
    Refa yixɛtɛna nde nan yi na fan na.
  haw-1868: A he kaua hou ma Gata, ilaila he kanaka nunui, he iwakaluakumamaha na
    manamanalima a me na manamanawawae ona, he paono a he paono, a he keiki no hoi
    ia na ke kanaka nunui.
  arb-NAV: ثُمَّ انْدَلَعَتْ نِيرَانُ حَرْبٍ ثَالِثَةٍ مَعَ الْفِلِسْطِينِيِّينَ فِي
    جَتَّ، فَبَرَزَ أَحَدُ أَبْنَاءِ رَافَا، عِمْلاقٌ لَهُ سِتَّةُ أَصَابِعَ فِي كُلٍّ
    مِنْ يَدَيْهِ وَرِجْلَيْهِ،
  ewe-ewe: Le aʋa bubu si wowɔ le Gat me la, ame dzɔtsu aɖe to asibidɛ ade ɖe asi
    ɖe sia ɖe kple afɔbidɛ ade ɖe afɔ ɖe sia ɖe, asibidɛawo kple afɔbidɛawo de blaeve-vɔ-ene.
    Eya hã nye Rafa ƒe dzidzimevi.
  eng-LEE: And there was again a battle at Gath, where was a man of [great] stature,
    whose fingers and toes were six on each [hand and foot], four and twenty [in all];
    and he also was born to the Rapha.
  asm-FB: পুনৰ এবাৰ গাতত যুদ্ধ হ’ল তাত অতি ওখ এজন লোক যাৰ দুয়োখন হাতত আৰু ভৰিত ছটাকৈ
    আঙুলি আছিল। তেৱোঁ ৰফাৰ এজন বংশধৰ আছিল।
  sus-A: فٍرٍ فبّتّ نَشَ مِنِ فَتِ. شّمّ كُيٍ ندٍ نُ نَ، سٌلٍ سٍننِ نَن نُ نَ عَ سَلٌنسٍ
    بِرِن مَ، نٍيٍ مَلَنشِ مْشْحّن نُن نَانِ. نَ قَن رَقَ بْنسْي نَن نُ عَ رَ.
  fra-SBL: Il y eut encore une guerre à Gath, où se trouvait un homme de grande taille,
    qui avait vingt-quatre doigts et orteils, six à chaque main et six à chaque pied.
  hbo-hbo: וַתְּהִי־עֹ֥וד מִלְחָמָ֖ה בְּגַ֑ת וַיְהִ֣י ׀ אִ֣ישׁ מִדָּ֗ה וְאֶצְבְּעֹתָ֤יו
    שֵׁשׁ־וָשֵׁשׁ֙ עֶשְׂרִ֣ים וְאַרְבַּ֔ע וְגַם־ה֖וּא נֹולַ֥ד לְהָרָפָֽא׃
  kik-kik: Ningĩ mbaara-inĩ ĩngĩ ĩrĩa yarũĩirwo Gathu, kwarĩ na mũndũ mũnene mũno,
    warĩ na ciara ithathatũ o guoko, na ciara ithathatũ o kũgũrũ, ciothe ciarĩ ciara
    mĩrongo ĩĩrĩ na inya. O nake aarĩ wa rũciaro rwa Rafa.
  fra-NCL: Il y eut encore une bataille à Geth. Il s’y trouva un homme de haute taille,
    qui avait six doigts à chaque main et à chaque pied, vingt-quatre en tout, et
    lui aussi descendait de Rapha.
  cek-AK: To pacoengah Gath vangpui ih misa angtukhaih ahmuen ah, ban maeto pongah
    banpazung tarukto hoi khokpazung tarukto, sangqum boihah pumphae palito katawn,
    kalen parai kami maeto oh, anih loe Rapha ih caa ah oh.
  cuk-cuk: Gat-neggweburgi gannar bila-onolesbalid. A-neggweburgi dule-masdummad maid.
    E-argan-goomar abinbela walanergwa-walanergwa (6-6) nikad. E-nag-goomar, deyob
    abinbela walanergwa-walanergwa (6-6) nikabalid. Belagwable e-goomar dulagwen-gakabake
    (24) nikad. We-dule, dule-masdummagan-e-wagwad.
  uig-CYR: Кейинки вақитларда Гатта йәнә соқуш болди; у йәрдә наһайити бәстлик бир
    адәм бар еди, униң қолидиму, путидиму алтидин бармақ болуп, җәмий жигирмә төрт
    бармиғи бар еди; уму Рәфайийлардин еди.
  tel-2017: మళ్ళీ గాతులో యుద్ధం జరిగింది. చాలా పొడవుగాగా ఉన్న వాడొకడు అక్కడ ఉన్నాడు.
    అతని చేతులకూ కాళ్ళకు, ఆరేసి చొప్పున ఇరవై నాలుగు వేళ్ళు ఉన్నాయి. అతడు రెఫాయీయుల
    సంతతికి చెందిన వాడు.
  hat-BSA: Ankò, te gen lagè avèk Gath kote te gen yon nonm gran wotè ki te genyen
    venn-kat dwèt ak zòtèy, sis avèk sis e li menm, osi, te yon desandan a jeyan yo.
  kos-kos: Sie pac mweun an tuh orek in acn Gath. Oasr mwet na yohk pisa se we ma
    oasr kufinpo onkosr ke paol kewa ac kufinnia onkosr ke nial kewa. Mwet se inge
    el ma in sou lun mwet yohk pisa emeet ah.
  hbo-WLC: וַתְּהִי־ע֥וֹד מִלְחָמָ֖ה בְּגַ֑ת וַיְהִ֣י ׀ אִ֣ישׁ מִדָּ֗ה וְאֶצְבְּעֹתָ֤יו
    שֵׁשׁ־וָשֵׁשׁ֙ עֶשְׂרִ֣ים וְאַרְבַּ֔ע וְגַם־ה֖וּא נוֹלַ֥ד לְהָרָפָֽא׃
  ibo-ibo: Nʼagha ọzọkwa, bụ nke a lụrụ na Gat, e nwere otu nwoke gbara oke dimkpa,
    nke nwere mkpịsịaka isii nʼaka ya ọbụla, nweekwa mkpịsịụkwụ isii nʼụkwụ ya ọbụla,
    ya bụ, a gụkọtaa ha niile, iri mkpịsịaka na mkpịsịụkwụ abụọ na anọ. Ọ bụkwa onye
    amụrụ nʼagbụrụ Rafa.
  ory-ory: ଏଉତ୍ତାରେ ପୁନର୍ବାର ଗାଥ୍‍ ନଗରରେ ଯୁଦ୍ଧ ହେଲା, ସେଠାରେ ଅତି ଦୀର୍ଘକାୟ; ପୁଣି, ପ୍ରତି
    ହସ୍ତ ଓ ପାଦରେ ଛଅ ଛଅ ଅଙ୍ଗୁଳି, ସର୍ବସୁଦ୍ଧା ଚବିଶ ଅଙ୍ଗୁଳିବିଶିଷ୍ଟ ଏକ ଜଣ ଥିଲା; ସେ ମଧ୍ୟ
    ଦୀର୍ଘକାୟ ବଂଶଜାତ।
  chk-chk: A pwal fissefäl maun me lon Kat, ia a nom ie eman mwän mi fokun tam. A
    wor wonofch aütün pöün me ruofoch, pwal wonofoch aütün pechen me ruofoch, pwe
    a wor ükükün rüe me fofoch aütün. Ätei pwal eman mwirimwirin ekewe mwänemong.
  rop-rop: Bambai na detlot soljamob blanga King Deibid bin fait langa detlot Filastain
    soljamob igin deya langa det taun gulum Geth. Wanbala Filastain solja bin deya.
    Imbin bigiswan det men, en imbin abum siksbala bingga langa im dubala bingga en
    siksbala tou langa im dubala fut.
  ukr-1871: Була ще битва в Гетї. Там був один високий ростом чоловік, що в його було
    по шість палцїв, усїх двайцять чотири. І він так само був із потомків Рефаїмових.
  deu-1951: Und abermal kam es zum Kriege bei Gat; da war ein sehr großer Mann, der
    hatte je sechs Finger und je sechs Zehen, im ganzen vierundzwanzig. Auch er stammte
    von Rapha.
  eng-JPS: And there was again war at Gath, where was a man of great stature, whose
    fingers and toes were four and twenty, six on each hand, and six on each foot;
    and he also was born unto the giant.
  srp-1865: I opet nasta rat u Gatu, gdje bijaše jedan èovjek vrlo visok, koji imaše
    po šest prsta, skupa dvadeset i èetiri; i on bijaše roda divovskoga.
  lug-lug: Mu lutalo olulala olwali e Gaasi, waaliwo omusajja omuwanvu ennyo eyali
    omu ku bazzukulu b’agasajja aganene, ng’alina engalo mukaaga ku buli mukono, n’obugere
    mukaaga ku buli kigere.
  heb-heb: ותהי עוד מלחמה בגת ויהי איש מדה ואצבעתיו שש ושש עשרים וארבע וגם הוא נולד
    להרפא׃
  ben-IRV: গাতে আর একটা যুদ্ধ হয়েছিল। সেই যুদ্ধে একজন লম্বা চওড়া লোক ছিল যার দুই
    হাতে ও দুই পায়ে ছয়টা করে মোট চব্বিশটা আঙ্গুল ছিল। সেও ছিল একজন রফায়ীয়ের বংশধর।
  pan-pan: ਗਥ ਵਿੱਚ ਇੱਕ ਹੋਰ ਲੜਾਈ ਹੋਈ ਅਤੇ ਉੱਥੇ ਇੱਕ ਵੱਡੀ ਡੀਲ ਡੌਲ ਵਾਲਾ ਯੋਧਾ ਸੀ, ਜਿਸ ਦੇ
    ਹੱਥਾਂ ਪੈਰਾਂ ਦੀਆਂ ਛੇ-ਛੇ ਉਂਗਲੀਆਂ ਅਰਥਾਤ ਉਸ ਦੀਆਂ ਚੌਵੀ ਉਂਗਲੀਆਂ ਸਨ ਅਤੇ ਉਹ ਰਫ਼ਾ ਦੇ ਵੰਸ਼
    ਵਿੱਚੋਂ ਸੀ।
  mya-JVB: နောက် တဖန်ဂါသ မြို့မှာ စစ်တိုက် ကြစဉ်၊ အရပ် မြင့်၍ လက်တဘက်၌ လက် ခြောက်
    ချောင်းစီ၊ ခြေ တဘက်၌ ခြေခြောက် ချောင်းစီ၊ ပေါင်းနှစ်ဆယ် လေး ချောင်းရှိသောရေဖိမ်
    အမျိုးသားတယောက်သည်၊
  hmo-hmo: Ma Gata hanua dekenai idia tuari lou, bona unuseni be tau lata herea, iena
    imana ruaosi dekenai kwakikwaki 6 bona 6 idia noho, bona iena aena ruaosi dekenai
    danu be kwakikwaki 6 bona 6 idia noho. Iena kwakikwaki ibounai be 24. Ia danu
    be Repaima bese tauna, tau lata herea.
  urd-urd: 'फिर जात में एक और जंग हुई जहाँ एक बड़ा क़दआवर आदमी था जिसके चौबीस उंगलियाँ,
    या''नी हाथों में छ: छ: और पाँव में छ: छ: थीं, और वह भी उसी पहलवान का बेटा था।'
  rus-SYN: Было еще сражение в Гефе. Там был один рослый человек, у которого было
    по шести пальцев, всего двадцать четыре. И он также был из потомков Рефаимов.
  bqc-SIM: Aalɛ zĩkańnↄ Gata lↄ. Gↄ̃sa tìisie ku we, aà ↄnɛↄ soolosooloɛ, mɛ́
    aà gbánɛↄ soolosoolo, apii kɛ̀ baasↄo mɛ̀ndosai, mɛ́ gbɛ̃́ gbã̀a buiɛ lↄ.
  tcz-CHONGTHU: Philistine tetoh Gath khopia gal ana kisat namun uva jong chun milentah
    galhat mi khut jung gup le keng jung gup nei abon'a somni le li nei khat ana pang
    e, amahi gollui lai galhang minthang ho son chilhah a kon ahi.
  mar-mar: गथ येथे पलिष्ट्यांशी पुन्हा एकदा लढाई झाली. या गावात एक मोठा उंच मनुष्य
    होता. त्याच्या हातापायांना प्रत्येकी सहासहा, अशी एकंदर चोवीस बोटे होती. तोही रेफाईच्या
    वंशातला होता.
  qub-qub: Yapaypis Gatcho pillya caran. Chaycho juc runa caran jatuncaray. Dëdun
    caran ishcay chunca chuscun (24). Dëduncunaga cada maquincho y chaquincunachöpis
    sojta-cama caran. Chaypis caran jatun runacuna casta.
  bqp-bqp: Isirelibɑ bɑ mɑɑ kɑ Filisitibɑ tɑbu kuɑ Gɑti mi. Miyɑ tɑbu kowo goo wɑ̃ɑ
    u gunu too. Niki binu nɔɔbɑ tiɑ tiɑwɑ u mɔ nɔmɑɔ kɑ nɑɑsɔ. Mɑ ni kpuro nu kuɑ
    yɛndɑ nnɛ. Win tii u sɑ̃ɑwɑ Rɑfɑn bweserugii.
  hat-hat: Vin gen yon lòt batay ankò lavil Gat. Lè sa a, te gen yon sòlda bèl wotè
    ki te gen sis dwèt nan chak men, sis zòtèy nan chak pye. Se te yonn nan ras moun
    Arafa yo.
  eng-BSB: And there was still another battle at Gath, where there was a man of great
    stature with six fingers on each hand and six toes on each foot—twenty-four in
    all. He too was descended from Rapha,
  eng-WEBPB: There was again war at Gath, where there was a man of great stature,
    who had twenty-four fingers and toes, six on each hand and six on each foot; and
    he also was born to the giant.
  kbq-kbq: Hagi mago'ane Israeli sondia vahe'mo'za Gati kumatera hara ome nehu'za,
    6si'a azankogi, 6si'a agigo huntegeno ana maka 24'a agigo azanko hunte'nea nekrerfa
    ke'za erifore hu'naze. Hagi ana nera Rafa vahepinti tusinasi vahetmimofo zamagehe'mo'e.
  nhe-BL: Seyoc huelta quema nopa israelitame quintehuiyayaj nopa filisteo tlacame
    ipan tlali Gat, ajsico se ininsoldado tlen huejcapantic huan tlen quipiyayaya
    chicuase imacpilhua huan chicuase ixocpilhua. Yajaya itztoya se iniixhui nopa
    huejcapantique tlacame tlen huejcajquiya.
  gub-BL: Uzàmàtyry'ym wi Piri ywy rehe har oho Kat tawhu pe wà. Amo awa iaiha ma'e
    wiko a'e pe. Heta 6 ikwà ipo nànàn ipy nànàn no.
  eng-DRA: 'There was another battle also in Geth, in which there was a man of great
    stature, whose fingers and toes were four and twenty, six on each hand and foot:
    who also was born of the stock of Rapha.'
