verse: 1CH.020.008
translations:
  mal-C: ഇവർ ഗത്തിലെ രാഫായുടെ പിൻഗാമികളായിരുന്നു. അവർ നാലും ദാവീദിന്റെയും അനുയായികളുടെയും
    കൈയിൽപ്പെട്ടു നാശമടഞ്ഞു.
  deu-TKW: Die Genannten stammten vom Riesengeschlechte zu Gath und fielen durch die
    Hand Davids und seiner Untergebenen.
  lin-lin: Bato wana bazalaki bakitani ya Rafa, babotama na Gati mpe bakufaki liboso
    ya Davidi mpe ya basoda na ye.
  eng-LSV: These were born to the giant in Gath, and they fall by the hand of David,
    and by the hand of his servants.
  eng-GNV: 'These were borne vnto Haraphah at Gath, and fell by the hand of Dauid:
    and by the hands of his seruants.'
  eng-WEBSTER: These were born to the giant in Gath; and they fell by the hand of
    David, and by the hand of his servants.
  nhw-BL: Ni huejhueyi filisteo tlacame eliyayaj iniixhuihua nopa huejcapantique tlacame
    catli achtihuiya itztoyaj ipan tlali Gat, pero David huan isoldados quinmictijque.
  swh-ONEN: Hawa walikuwa ndio wazao wa Warefai huko Gathi, nao walianguka kwa mikono
    ya Daudi na watu wake.
  bba-bba: Tɔn be kpuro bɑ sɑ̃ɑwɑ Rɑfɑn bweseru. Dɑfidi kɑ win tɑbu kowobɑ bɑ bu ɡo
    Gɑtiɔ.
  eng-KJVCPB: These were born unto the giant in Gath; and they fell by the hand of
    David, and by the hand of his servants.
  luo-luo: Magi ne nyikwa Rafa ja-Gath mane Daudi gi joge onego.
  meu-meu: Ini na Gata taudia ḡaubadabadadia garadia; David imana amo bona ena hesiai
    taudia imadia amo e hamasedia.
  npi-ULB: तिनीहरू गातका रफाका सन्‍तानहरू थिए, र तिनीहरू सबै दाऊदका हातबाट र तिनका
    सिपाहीहरूका हातबाट मारिए ।
  yor-yor: Wọ̀nyí ni ìran ọmọ Rafa ní Gati, wọ́n sì ṣubú sí ọwọ́ Dafidi àti àwọn ọkùnrin
    rẹ̀.
  pes-OPCB: این سه مرد که به دست داوود و سربازان او کشته شدند، از نسل غول‌پیکران جت
    بودند.
  tgl-ULB: Ito ay mga kaapu-apuhan ng Refaim sa Gat, at sila ay pinatay sa pamamagitan
    ng kamay ni David at sa kamay ng kaniyang mga kawal.
  hui-hui: Agali lu timbuni tebira uruni Pilidiali Gede dindiha bamba heneru aria
    hearia Debidibi ibunaga agali biarubi tigua bo wahene.
  mya-mya: ဒါ​ဝိဒ်​နှင့်​သူ​၏​တပ်​သား​တို့​သတ်​ဖြတ်​ပစ် ကြ​သည့်​ဤ​လူ​သုံး​ဦး​တို့​သည်
    ဂါ​သ​မြို့ မှ​ကိုယ်​လက်​ကြီး​ထွား​သည့်​လူ​မျိုး​အ​ဆက် အ​နွယ်​များ​ဖြစ်​သ​တည်း။
  bod-N: དེ་རྣམས་ནི་གཱད་ཀྱི་མི་གཟུགས་རིང་གི་རིགས་རྒྱུད་ལས་ཆད་པ་ཡིན་ལ། ཐམས་ཅད་དཱ་བིད་དང་ཁོང་གི་འཁོར་གཡོག་གི་ལག་ནས་ཤི་བར་གྱུར་ཏོ།
    །
  sna-sna: Izvi ndizvo zvizvarwa zvaRafa muGati, uye vakaurayiwa naDhavhidhi navanhu
    vake.
  spa-BLM: Estos le nacieron al gigante en Gat; y cayeron por mano de David y por
    mano de sus siervos.
  cac-cac: A juntzan̈ eb' vin̈ nivac vinac chi', a vin̈aj Réfah aj Gat ay yin̈tilal
    eb' vin̈, palta ix miljicham eb' vin̈ yuj vin̈aj rey David yed' eb' soldado vin̈.
  swh-ULB: Hawa walikuwa uzao wa Refaimu wa Gathi, na waliuawa na mkono wa Daudi na
    mkono wa wanajeshi wake.
  bel-bel: Гэта былі народжаныя ад Рэфаімаў у Гэце, і загінулі ад рукі Давіда і ад
    рукі слуг ягоных.
  deu-ELBBK: Diese wurden dem Rapha in Gat geboren; und sie fielen durch die Hand
    Davids und durch die Hand seiner Knechte.
  mbb-OT: Haazà he menge Filistihanen he menge kevuwazan te menge Rafa he tig-Gat.
    Mibpenhimetayan sikandan ni David wey te menge sakup din.
  mal-2015: ഇവർ ഗത്തിൽ രാഫെക്കു ജനിച്ചവർ ആയിരുന്നു; അവർ ദാവീദിന്റെയും അവന്റെ ദാസന്മാരുടെയും
    കയ്യാൽ പട്ടുപോയി.
  rmc-rmc: Kala murša sas le obrendar andral o Gat a o David the leskre murša len
    murdarde.
  pes-OPV: اينان براي رافا در جَتّ زاييده شدند و به دست داود و به دست بندگانش افتادند.
  ron-1924: Оамений ачештя ерау динтре копиий луй Рафа ла Гат. Ей ау перит учишь де
    мына луй Давид ши де мына служиторилор луй.
  ben-OBCV: গাতের এই লোকেরাই রফার বংশধর ছিল, এবং তারা দাউদ ও তাঁর লোকজনের হাতে মারা
    গেল।
  som-som: Kuwanu waxay Rafaa ugu dhasheen Gad, oo waxay ku dhinteen Daa'uud gacantiisii
    iyo gacantii addoommadiisa.
  eng-ASVBT: These were born unto the giant in Gath; and they fell by the hand of
    David, and by the hand of his servants.
  eng-LXXUP: These were born to Rapha in Gath; all four were giants, and they fell
    by the hand of David, and by the hand of his servants.
  eng-ULB: These were descendants of the Rephaim of Gath, and they were killed by
    the hand of David and by the hand of his soldiers.
  spa-VBL: Estos eran los descendientes de los gigantes en Gat, pero todos fueron
    muertos por David y sus hombres.
  fra-_FOB: Ceux-là étaient nés à Gath, de la race de Rapha, et ils périrent de la
    main de David, et de la main de ses serviteurs.
  mal-mal: ഇവർ ഗത്തിൽ രഫാക്കു ജനിച്ചവർ ആയിരുന്നു; അവർ ദാവീദിന്റെയും അവന്റെ ദാസന്മാരുടെയും
    കയ്യാൽ പട്ടുപോയി.
  urd-GVR: Jāt ke yih dewqāmat mard Rafā kī aulād the, aur wuh Dāūd aur us ke faujiyoṅ
    ke hāthoṅ halāk hue.
  suz-BL: मेको गाथ ङा लाइश्‍शो मुर आन चच युइ, रेफाइ आ मुर बाक्‍मा बाक्‍त। मिनु दाऊद
    नु आ मुरपुकीमी मेको आन कली सदमे बाक्‍त।
  ita-1927: Questi quattro uomini erano nati a Gath, della stirpe di Rafa. Essi perirono
    per man di Davide e per mano della sua gente.
  ckb-ckb: ئەوانە لە نەوەی ڕافا بوون لە گەت، بە دەستی داود و خزمەتکارەکانی کوژران.
  eng-BBE: These were of the offspring of the Rephaim in Gath; they came to their
    death by the hands of David and his servants.
  kan-OKCV: ಇವರು ಗತ್ ಊರಿನಲ್ಲಿದ್ದ ರೆಫಾಯರ ವಂಶಜರು. ಇವರು ದಾವೀದನಿಂದಲೂ ಅವನ ಜನರಿಂದಲೂ ಸಂಹಾರವಾಗಿ
    ಹೋದರು.
  tam-2017: காத்தூரிலிருந்த இராட்சதனுக்குப் பிறந்த இவர்கள் தாவீதின் கையினாலும் அவனுடைய
    வீரர்களின் கையினாலும் இறந்தார்கள்.
  spa-RV-1909: Estos fueron hijos de Rapha en Gath, los cuales cayeron por mano de
    David y de sus siervos.
  ron-BTF: Aceștia li s-au născut uriașilor în Gat; și au căzut de mâna lui David
    și de mâna servitorilor lui.
  eng-WEBP: These were born to the giant in Gath; and they fell by the hand of David
    and by the hand of his servants.
  eng-FBV: These were the descendants of the giants in Gath, abut they were all killed
    by David and his men.
  nld-1939: Deze waren allen Refaïeten; zij vielen door de hand van David en zijn
    manschappen.
  nch-BL: Ni huejhueyi filisteo tacame eliyayaj iniixhuihua nopa huejcapantique tacame
    cati achtohuiya itztoyaj ipan tali Gat, pero David huan isoldados quinmictijque.
  vie-1934: Những kẻ đó đều thuộc về dòng giềnh giàng tại Gát; chúng đều bị tay Đa-vít
    và tay các tôi tớ người giết đi.
  hin-CV: ये सभी गाथ नगर में दानवों का ही वंशज था. वे दावीद और उनके सेवकों द्वारा
    मार गिराए गए.
  spa-BES: Estas fueron de la descendencia del Refaim en Gat; llegaron a su muerte
    por las manos de David y sus siervos.
  tdx-tdx: Songa tarira’ ty joalalahy e Gate ao; sindre nizevoñem-pità’ i Davide naho
    ty fità’ o mpitoro’eo.
  tha-KJV: คนเหล่านี้บังเกิดแก่คนยั​กษ​์ในเมืองกัท และเขาล้มตายด้วยพระหัตถ์ของดาวิด
    และด้วยมือผู้​รับใช้​ของพระองค์
  por-BR-2018: Estes foram filhos de Rafa em Gate, os quais caíram por mão de Davi
    e de seus servos.
  deu-ELO: Diese wurden dem Rapha zu Gath geboren; und sie fielen durch die Hand Davids
    und durch die Hand seiner Knechte.
  eng-WYC-2018: These be the sons of Rephaim in Gath, that felled down in the hand
    of David, and of his servants. (These be the sons of the Rephaim in Gath, who
    fell at the hands of David, and his men.)
  epo-epo: Tiuj naskiĝis al la giganto en Gat, kaj ili falis de la mano de David kaj
    de la manoj de liaj servantoj.
  uig-PIN: Bular Gatliⱪ Rafaning ǝwladliri bolup, ⱨǝmmisi Dawut wǝ uning hizmǝtkarlirining
    ⱪolida ɵldi.
  beo-beo: Amo Filisidini dunu osoda da Ga:de fi dunu bagadedafa amo iligaga fi dunu.
    Amola Da:ibidi amola ea dunu da ili fane legei dagoi.
  tpi-OTNT: Ol dispela Filistia i kam long lain bilong ol traipela traipela man bilong
    Get. Tasol Devit wantaim ol soldia bilong en i bin kilim ol i dai.
  hau-SA: Waɗannan su ne zuriyar Rafa a Gat, Dawuda da mutanensa sun kashe su.
  uig-LAT: Bular Gatliq Rafaning ewladliri bolup, hemmisi Dawut we uning xizmetkarlirining
    qolida öldi.
  nde-nde: Laba ngabosendo lukaRafa eGathi, njalo bafela ezandleni zikaDavida lamabutho
    akhe.
  ton-ton: Naʻe fanauʻi ʻakinautolu ni ki he fuʻu tangata lahi ʻaupito ʻi Kati; pea
    naʻa nau tō ʻo mate ʻi he nima ʻo Tevita pea ʻi he nima ʻo ʻene kau tamaioʻeiki.
  ces-1613: Ti byli synové jednoho obra v Gát, kteříž padli od ruky Davidovy a od
    ruky služebníků jeho.
  eng-WMB: These were born to the giant in Gath; and they fell by the hand of David
    and by the hand of his servants.
  tam-TCV: இவர்களும் காத் என்னும் இடத்தில் இருந்த ரப்பாவின் இராட்சத சந்ததியைச் சேர்ந்தவர்கள்.
    இவர்கள் தாவீதின் கையினாலும் அவனுடைய மனிதர்களின் கைகளினாலும் கொல்லப்பட்டார்கள்.
  ceb-ULB: Mao kini ang mga kaliwat sa Refaimnon sa Gat, ug gipatay sila pinaagi sa
    mga kamot ni David ug pinaagi sa mga kamot sa iyang kasundalohan.
  pol-UBG: Ci byli synami jednego olbrzyma z Gat, a polegli z ręki Dawida i z rąk
    jego sług.
  urd-GVU: جات کے یہ دیو قامت مرد رفا کی اولاد تھے، اور وہ داؤد اور اُس کے فوجیوں
    کے ہاتھوں ہلاک ہوئے۔
  deu-1912: Diese waren geboren von den Riesen zu Gath und fielen durch die Hand Davids
    und seiner Knechte.
  kan-2017: ಗತ್ ಊರಿನವರಾದ ಈ ರೆಫಾಯರು ದಾವೀದನಿಂದಲೂ ಅವನ ಸೇವಕರಿಂದಲೂ ಹತರಾದರು.
  yap-yap: Dalip i girdi’ ney ni li’ David nge pi salthaw rok ngarm’ad e, go’ yad
    owchen e fapi girdi’ ni tagyet nu Gath.
  hlt-MCSB: Rapha lamkah a sak rhoek he Gath ah David kut neh a sal rhoek kut ah cungku
    uh.
  mdy-ETH: ዳውቴንታ ዒዛኮ ዖሎ ዓሶንታ ዎዼ ዬንሢ ሃይሦ ዓሶንሢ ዖሎና ዔርቴያ ማዔ፥ ራፓይሜ ዜርፃፓኬ።
  twi-ASANTE: Na saa Filistifoɔ yi yɛ Gat abrane no asefoɔ nanso Dawid ne nʼakofoɔ
    kunkumm wɔn.
  eng-WEBU: These were born to the giant in Gath; and they fell by the hand of David
    and by the hand of his servants.
  wal-wal: Hageeti Gaate kataman de7iya adussa mino asatu yarata; eti ubbai Daawita
    kushiyaaninne a asaa kushiyan haiqqidosona.
  spa-PDDPT: Éstos eran descendientes de los gigantes de Gat, los cuales cayeron en
    mano de David y en mano de sus esclavos.
  gun-gun: Ha'e va'e avakue ma gigante ramymino ikuai Gate py. Ha'e rami teĩ Davi
    ha'e ixondaro kuery oitypa raka'e.
  ilo-ULB: Dagitoy ket kaputotan ti Refaim idiay Gat, ket napapatayda babaen iti ima
    ni David ken dagiti soldadona.
  kpg-kpg: Digau dogodolu aanei ne daaligi go David mo ana daane dauwa, la nia hagadili
    o nia daane llauehe ala i Gath.
  uig-ARA: بۇلار گاتلىق رافانىڭ ئەۋلادلىرى بولۇپ، ھەممىسى داۋۇت ۋە ئۇنىڭ خىزمەتكارلىرىنىڭ
    قولىدا ئۆلدى.
  sus-sus: Yi xɛmɛe birin fatanxi Rafa bɔnsɔɛ nan ma naxan nu sabatixi Gati. Dawuda
    nun a xa sɔɔrie naxa e birin sɔntɔ.
  pon-2006: Me silimenet, me Depit oh sapwellime sounpei ko kemehla, iei kadaudok
    en kodon kan nan Kad.
  ksd-ksd: A lolovina tutana i ga vangala go dital aro Gat; ma dital ga virua ta ra
    lima i David, ma ra lima i kana umana tultul.
  tur-YTC: Bunlar Gat'taki deve doğmuşlardı. David'in ve hizmetkârlarının eliyle düştüler.
  grc-BRENT: Οὗτος ἐγένετο Ῥαφὰ ἐν Γέθ· πάντες ἦσαν τέσσαρες γίγαντες, καὶ ἔπεσον
    ἐν χειρὶ Δαυεὶδ καὶ ἐν χειρὶ παίδων αὐτοῦ.
  ind-AYT: Orang-orang ini adalah keturunan raksasa di Gat. Mereka tewas di tangan
    Daud dan di tangan hamba-hambanya.
  nya-nya: Anthu amenewa anali zidzukulu za Rafa ku Gati, ndipo anaphedwa ndi Davide
    ndi ankhondo ake.
  hrv-hrv: To su bili Rafini potomci u Gatu koji su izginuli od Davidove ruke i od
    ruke njegovih slugu.
  mps-mps: Te Filistia moni dobo dwai bidi nani dabedu te Get taun badu asalio. Tiali
    goli, Devitgo te aga ami bidi dabe daligo augwali ela muai dao.
  tpi-tpi: Ol dispela Filistia i kam long lain bilong ol traipela traipela man bilong
    Get. Tasol Devit wantaim ol soldia bilong en i bin kilim ol i dai.
  dan-1931: Disse var af Rafaslægten i Gat; de faldt for Davids og hans Mænds Hånd.
  vie-OVCB: Những người này thuộc giống khổng lồ ở Gát, xứ Phi-li-tin, đều bị Đa-vít
    và các tướng lãnh của vua tiêu diệt.
  guj-2017: આ બધા ગાથના રફાઈમના વંશજો હતા. તેઓ દાઉદના અને તેના સૈનિકોના હાથે માર્યા
    ગયા.
  pon-2006A: Me silimenet, me Depit oh sapwellime sounpei ko kemehla, iei kadaudok
    en kodon kan nan Kad.
  por-BRBSL: Estes nasceram para o gigante em Gate; e caíram pela mão de Davi e pela
    mão de seus servos.
  cth-cth: Hotnaw teh Gath kho dawk kaawm e Rapha tami kalenpounge casak lah ao teh,
    Devit hoi a sannaw e kut dawk hoi a due awh.
  twi-twi: Na saa Filistifo yi yɛ Gat abran no asefo nanso Dawid ne nʼakofo kunkum
    wɔn.
  hlt-hlt: Rapha lamkah a sak rhoek he Gath ah David kut neh a sal rhoek kut ah cungku
    uh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ do tú Kɑdi ɛì kou Adɑfɑɑ nɑɑ̀mùnkù kɔbɛ mbɛ, Dɑfiti nɛ̀
    o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ kùɔ.
  msy-2020: Filistian gumazir kaba, me gumazir bar dafar ruarir Getɨn nguibar ekiamɨn
    izezibar ovavir boriba. Devit uan mɨdorozir gumaziba ko me mɨsoghezɨ, me ariaghire.
  dop-dop: Tɑfiiti nɑ ɩ yoolɑɑ pɑ kʋnɑ Filiisi ɩcɑtɛ Kɑtɩ tookonɑɑ mpɛ.
  azb-azb: Bunlar Rafa övladlarından olub Qatda doğulmuşdu. Onlar Davudun və onun
    adamlarının əli ilə qırıldı.
  eng-DBY: These were born to Rapha in Gath; and they fell by the hand of David, and
    by the hand of his servants.
  hin-2017: ये ही गत में रापा से उत्पन्न हुए थे, और वे दाऊद और उसके सेवकों के हाथ
    से मार डाले गए।
  eng-YLT: These were born to the giant in Gath, and they fall by the hand of David,
    and by the hand of his servants.
  eng-WYC-2017: These be the sons of Rephaim in Gath, that felled down in the hand
    of David, and of his servants.
  eng-WMBB: These were born to the giant in Gath; and they fell by the hand of David
    and by the hand of his servants.
  urd-GVH: जात के यह देवक़ामत मर्द रफ़ा की औलाद थे, और वह दाऊद और उसके फ़ौजियों के
    हाथों हलाक हुए।
  rug-rug: Sari kasa tie arini sapu tava mate koe Devita meke sari na nana tie, si
    na tututi mae guadi koari na malivi pa Qati.
  gaz-gaz: Isaan kunneen sanyiiwwan Raafaa warra Gaati keessa turanii dha; isaanis
    harka Daawitii fi harka namoota isaatiin dhuman.
  fra-LSG: Ces hommes étaient des enfants de Rapha à Gath. Ils périrent par la main
    de David et par la main de ses serviteurs.
  yal-yal: Xɛmɛni itoe birin yi fataxi Refa yixɛtɛne nan na Gati taani. Dawuda nun
    a sofane yi ne birin faxa.
  haw-1868: Ua hanau keia poe na ke kanaka nunui ma Gata; a haule lakou ma ka lima
    o Davida, a me ka lima o kana mau kauwa
  arb-NAV: هَؤُلاءِ الْعَمَالِقَةُ هُمْ مِنْ ذُرِّيَّةِ رَافَا فِي جَتَّ، وَقَدْ هَلَكُوا
    عَلَى يَدِ دَاوُدَ وَرِجَالِهِ.
  ewe-ewe: Ame siawo nye Rafa ƒe dzidzime viwo tso Gat eye wotsi David kple eƒe amewo
    ƒe asi me.
  eng-LEE: These were born unto the Rapha in Gath, and they fell by the hand of David,
    and by the hand of his servants.
  asm-FB: তেওঁলোক গাতৰ ৰফাৰ বংশধৰৰ লোক আৰু তেওঁলোকক দায়ুদ আৰু তেওঁৰ সৈন্যসকলৰ হাতৰ
    দ্ৱাৰাই বধ কৰা হ’ল।
  sus-A: يِ شّمّيٍ بِرِن قَتَنشِ رَقَ بْنسْي نَن مَ نَشَن نُ سَبَتِشِ فَتِ. دَوُدَ
    نُن عَ شَ سْورِيٍ نَشَ عٍ بِرِن سْنتْ.
  fra-SBL: Ceux-là étaient nés du géant à Gath, et ils tombèrent par la main de David
    et par la main de ses serviteurs.
  hbo-hbo: אֵ֛ל נוּלְּד֥וּ לְהָרָפָ֖א בְּגַ֑ת וַיִּפְּל֥וּ בְיַד־דָּוִ֖יד וּבְיַד־עֲבָדָֽיו׃
    פ
  kik-kik: Acio nĩo maarĩ a rũciaro rwa Rafa wa kũu Gathu, nao makĩũragwo nĩ Daudi
    na andũ ake.
  fra-NCL: Ces hommes étaient des fils de Rapha, à Geth ; ils périrent par la main
    de David et par la main de ses serviteurs.
  cek-AK: Hae kaminawk loe Gath vangpui ah kaom kalen parai kami Rapha ah oh o, nihcae
    loe David hoi anih ih kaminawk ban ah duek o.
  cuk-cuk: We-dule-masdummagan, Gatʼginmalad-masdummagan-e-waganad. Wemar, Davidʼse,
    degi, David-sordaganse oburgwiles gusmalad.
  uig-CYR: Булар Гатлиқ Рафаниң әвлатлири болуп, һәммиси Давут вә униң хизмәткарлириниң
    қолида өлди.
  tel-2017: గాతులో ఉన్న రెఫాయీయుల సంతతి వారైన వీరు దావీదు చేత, అతని సేవకుల చేత హతమయ్యారు.
  hat-BSA: Mesye sila yo te jeyan Gath yo e yo te tonbe pa lamen David, ak lamen sèvitè
    li yo.
  kos-kos: Mwet tolu inge su anwuki sel David ac mwet lal inge, elos ma nutin mwet
    yohk pisa lun acn Gath.
  hbo-WLC: אֵ֛ל נוּלְּד֥וּ לְהָרָפָ֖א בְּגַ֑ת וַיִּפְּל֥וּ בְיַד־דָּוִ֖יד וּבְיַד־עֲבָדָֽיו׃
    פ
  ibo-ibo: Ndị a bụ ndị agbụrụ Rafa dị na Gat. Devid na ndị agha ya gburu ha niile.
  ory-ory: ଏମାନେ ଗାଥ୍‍ ନଗରରେ ଦୀର୍ଘକାୟ ବଂଶରେ ଜନ୍ମିଥିଲେ; ଏମାନେ ଦାଉଦଙ୍କ ହସ୍ତରେ ଓ ତାଙ୍କର
    ଦାସମାନଙ୍କ ହସ୍ତରେ ବଧ ହେଲେ।
  chk-chk: Ikkei ir mwirimwirin ekewe mwänemong lon Kat, ra ninnila ren Tafit me nöün
    kewe sounfiu.
  rop-rop: Wal detlot thribala bigwan Filastain solja bin ol brom det femili lain
    blanga ola brabli longwan men brom det taun gulum Geth, en King Deibid en im soljamob
    olabat bin kilim olabat ded.
  ukr-1871: Це були ті, що породились від Рефаїмів в Гетї, й погибли від руки Давидової
    та від руки слуг його.
  deu-1951: Diese waren dem Rapha zu Gat geboren, und sie fielen durch die Hand Davids
    und durch die Hand seiner Knechte.
  eng-JPS: These were born unto the giant in Gath; and they fell by the hand of David
    and by the hand of his servants.
  srp-1865: Ti bijahu sinovi istoga diva iz Gata, i pogiboše od ruke Davidove i od
    ruke sluga njegovijeh.
  lug-lug: Abo bonna baali bazzukulu ba lisajja Laafa ow’e Gaasi, era bonna ne bagwa
    mu mikono gya Dawudi n’abasajja be.
  heb-heb: אל נולדו להרפא בגת ויפלו ביד דויד וביד עבדיו׃
  ben-IRV: গাতের এই লোকেরা ছিল রফার বংশের লোক। দায়ূদ ও তাঁর লোকদের হাতে এরা মারা
    পড়েছিল।
  pan-pan: ਇਹ ਗਥ ਦੇ ਵਿੱਚ ਰਫ਼ਾ ਦੇ ਘਰ ਜੰਮੇ, ਉਹ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਸੇਵਕਾਂ ਦੇ ਹੱਥੋਂ ਮਾਰੇ ਗਏ।
  mya-JVB: ဤ သူတို့သည် ဂါသ မြို့၌ နေသောရေဖိမ် လူကြီး သား ဖြစ်၍ ဒါဝိဒ် နှင့် သူ ၏ကျွန်
    တို့လက် ဖြင့် သေ ကြ၏။
  hmo-hmo: Inai tau toiosi be Gata hanua dekenai idia noho tau latadia, Repaima bese
    taudia. To Davida bona iena tuari taudia ese inai taudia idia alaia mase.
  urd-urd: यह जात में उस पहलवान से पैदा हुए थे, और दाऊद और उसके ख़ादिमों के हाथ से
    क़त्ल हुए।
  rus-SYN: Это были родившиеся от Рефаимов в Гефе, и пали от руки Давида и от руки
    слуг его.
  bqc-SIM: Gbɛ̃́piↄá Gata gbɛ̃́ gbã̀a buiↄnɛ. Davidi ń a gbɛ̃́ↄ mɛ́ ń dɛdɛ.
  tcz-CHONGTHU: David in anatha Philistine galhang mite hi Gath kho akon milui galhang
    ho son chilhah jeng anahiu ve.
  mar-mar: ही गथ रेफाईच्या नगरातील संतती होती. आणि ते दावीदाच्या व त्याच्या सैन्याच्या
    हाताने त्यांना मारण्यात आले.
  qub-qub: Chay jatusaj runacunaga caran Gat runa Refa castami. Chay runacunataga
    Davidmi suldäruncunawan wañuchiran.
  bqp-bqp: Tɔn be kpuro bɑ sɑ̃ɑwɑ Rɑfɑn bweseru. Dɑfidi kɑ win tɑbu kowobɑ bɑ bu go
    Gɑtiɔ.
  hat-hat: Kat sòlda peyi Filisti sa yo te soti nan ras moun Arafa yo, nan lavil Gat.
    David ak sòlda li yo touye yo.
  eng-BSB: So these descendants of Rapha in Gath fell at the hands of David and his
    servants.
  eng-WEBPB: These were born to the giant in Gath; and they fell by the hand of David
    and by the hand of his servants.
  kbq-kbq: Hagi e'i ana maka vahetmina tusinasi vahetmimpinti fore hu'za e'naza vahetminkino,
    Deviti'ene sondia vahe'aramimozane zamahe vagare'naze.
  nhe-BL: Ni huejhueyi filisteo tlacame eliyayaj iniixhuihua nopa huejcapantique tlacame
    tlen achtohuiya itztoyaj ipan tlali Gat, pero David huan isoldados quinmictijque.
  gub-BL: A'e na'iruz awa Tawi hemizuka kwer a'e wà, hemiruze'eg wanemizuka kwer a'e
    wà, wiko awa iaiha ma'e Kat tawhu parer kwehe arer wazuapyapyr romo wà.
