verse: 1CH.020.003
translations:
  mal-C: അദ്ദേഹം അവിടത്തെ ജനങ്ങളെ കൊണ്ടുവന്ന് അറക്കവാളും ഇരുമ്പുകൂന്താലിയും കോടാലിയുംകൊണ്ടുള്ള
    പണികൾക്കായി നിയോഗിച്ചു; എല്ലാ അമ്മോന്യനഗരങ്ങളോടും ദാവീദ് ഈ വിധംതന്നെ ചെയ്തു. അതിനുശേഷം
    ദാവീദും സകലസൈന്യവും ജെറുശലേമിലേക്കു മടങ്ങി.
  deu-TKW: Die Bevölkerung aber, die sich darin befand, führte er weg und stellte
    sie an die Sägen, an die eisernen Picken und die Äxte. Ebenso verfuhr David mit
    allen anderen Städten der Ammoniter. Dann kehrte David mit dem gesamten Kriegsvolke
    nach Jerusalem zurück.
  lin-lin: Amemaki na bowumbu bato oyo bazalaki kuna, atiaki bango na misala oyo basalaka
    na si, na piki mpe na epasola. Davidi asalaki ndenge wana na bavandi ya bingumba
    nyonso ya bato ya Amoni ; bongo azongaki na Yelusalemi elongo na mampinga na ye
    nyonso.
  eng-LSV: and he has brought out the people who [are] in it, and sets [them] to the
    saw, and to cutting instruments of iron, and to axes; and thus David does to all
    cities of the sons of Ammon, and David turns back—and all the people—to Jerusalem.
  eng-GNV: 'And he caryed away the people that were in it, and cut them with sawes,
    and with harowes of yron, and with axes: euen thus did Dauid with all the cities
    of the children of Ammon. Then Dauid and all the people came againe to Ierusalem.'
  eng-WEBSTER: And he brought out the people that were in it, and cut them with saws,
    and with harrows of iron, and with axes. Even so David dealt with all the cities
    of the children of Ammon. And David and all the people returned to Jerusalem.
  nhw-BL: Huan nopa masehualme tlen nopa altepetl quintequimacac ma tequitica ica
    sierra, tepospicos huan hachas quen quichijqui ica nopa masehualme ipan nochi
    altepeme tlen amonitame catli moaxcatijtoya. Huan teipa David mocuepqui ipan altepetl
    Jerusalén ica isoldados.
  swh-ONEN: Akawatoa watu waliokuwa humo, akawaweka wafanye kazi kwa misumeno, sululu
    za chuma na mashoka. Daudi akafanya hivi kwa miji yote ya Waamoni. Kisha Daudi
    na jeshi lake lote wakarudi Yerusalemu.
  bba-bba: Mɑ u ɡen tɔmbu yoo sɔmɑ koosiɑ. Ben ɡɑbɑ dɑ̃ɑ bɔɔrimɔ kɑ sii, ɡɑbu kɑ ɡbɛ̃ɛ,
    ɡɑbɑ kpenu dɑ̃kumɔ, mɑ ɡɑbɑ tem ɡbemɔ kɑ dɑ̃kunu. Nɡe mɛyɑ u mɑɑ Amɔnibɑn wusu
    kpuron tɔmbu yoo sɔmɑ koosiɑ. Yen biru, Dɑfidi u ɡɔsirɑmɑ Yerusɑlɛmuɔ kɑ win tɑbu
    kowobu.
  eng-KJVCPB: And he brought out the people that were in it, and cut them with saws,
    and with harrows of iron, and with axes. Even so dealt David with all the cities
    of the children of Ammon. And David and all the people returned to Jerusalem.
  luo-luo: kendo nodaro joma nodak kanyo moketogi e tich mar tiyogi musmende, kod
    tindo mag chuma kod ledhi. Daudi notimo mano ne mier duto mag jo-Amon. Bangʼe
    Daudi gi jolweny mage duto nodok Jerusalem.
  meu-meu: Hanua taudia danu e hakaudia lasi, ḡaukara e henidia, iri bona auri isivadia
    bona ira amo bae ḡaukara. David ese Amono hanuadia iboudiai na unu e karadia toma.
    Bena David bona ena orea taudia iboudiai na Ierusalem e lou lao.
  npi-ULB: त्‍यस सहरमा भएका मानिसहरूलाई तिनले लिएर आए र उनीहरूलाई आरा र फलामका औजारहरू
    तथा बन्‍चराहरूका काममा लगाए । दाऊदले अम्‍मोनीहरूका सबै सहरका मानिसहरूलाई यस्‍तो
    कामका लगाए । तब दाऊद र तिनका सबै सेना यरूशलेममा फर्के ।
  yor-yor: Ó sì kó gbogbo àwọn ènìyàn tí ó wà ní ibẹ̀ jáde, ó sì fi iṣẹ́ lé wọn lọ́wọ́
    láti ṣiṣẹ́ pẹ̀lú ayùn àti ìtulẹ̀ onírin àti àáké. Dafidi ṣe eléyìí sí gbogbo àwọn
    ará ìlú Ammoni. Nígbà náà, Dafidi àti gbogbo àwọn ọmọ-ogun rẹ̀ padà sí Jerusalẹmu.
  pes-OPCB: داوود، مردم آن شهر را اسیر کرده، اره و تیشه و تبر به دستشان داد و آنها
    را به کارهای سخت گماشت. او با اهالی شهرهای دیگر عمون نیز همین‌طور عمل کرد. سپس
    داوود و لشکر او به اورشلیم بازگشتند.
  tgl-ULB: Pinalabas niya ang mga tao na nasa lungsod at sapilitan silang pinagtrabaho
    gamit ang mga lagari, mga matutulis na bakal at mga palakol. Iniutos ni David
    sa lahat ng mga lungsod ng mga Ammonita na gawin ang trabahong ito. Pagkatapos,
    bumalik si David at ang lahat ng kaniyang hukbo sa Jerusalem.
  hui-hui: Ani buwa ibugua wali agali Laba tano ogoniha heneyaru bibahende minalu
    biabe tara tara dindi aluenerubi ayume bulene wiarubi some podolene wiarubi biai
    helo mo ta hai hene. Amono dindiha tano wiaru bibahendeni wali agali bu hearume
    ogonidagua biai hene. Ani biai halu mani emene howa Debidibi ibunaga ami biarubi
    ti Yarusaleme dai bini.
  mya-mya: ထို​မြို့​မှ​လူ​တို့​ကို​ခေါ်​ဆောင်​ပြီး​လျှင် လွှ၊ ပေါက်​တူး၊ ပု​ဆိန်​တို့​ဖြင့်​လုပ်​ရ​သော​အ​လုပ်
    ကြမ်း​များ​ကို​လုပ်​စေ​လေ​သည်။ ဒါ​ဝိဒ်​သည် အမ္မုန်​ပြည်​ရှိ​အ​ခြား​မြို့​များ​မှ​လူ​တို့
    ကို​လည်း​ဤ​နည်း​အ​တိုင်း​ပင်​ပြု​တော်​မူ ပြီး​လျှင် မိ​မိ​၏​တပ်​မ​တော်​သား​များ​နှင့်
    အ​တူ​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​သွား တော်​မူ​၏။
  bod-N: ཁོང་གིས་གྲོང་ཁྱེར་དེའི་ནང་དུ་ཡོད་པའི་མི་རྣམས་ཕྱི་རོལ་ཏུ་ཁྲིད་ནས་དེ་རྣམས་ལ་སོག་ལེ་དང་།
    ལྕགས་ཁྱེམ། སྟ་རེ་བཅས་བཀོལ་ནས་ལས་ཀ་བྱེད་དུ་བཅུག་པ་དང་། དཱ་བིད་ཀྱིས་ཨམ་མོན་གྱི་གྲོང་ཁྱེར་སོ་སོའི་མི་ཐམས་ཅད་ལ་དེ་ལྟར་བྱས།
    དེ་ནས་དཱ་བིད་དང་མི་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་པ་རེད།
  sna-sna: uye akabudisa vanhu vakanga varimo, akavatongera kuti vashande namajeko
    namapiki namatemo. Dhavhidhi akaita saizvozvi kumaguta ose avaAmoni. Ipapo Dhavhidhi
    nehondo yake yose akadzokera kuJerusarema.
  spa-BLM: Sacó a la gente que estaba en ella y la hizo cortar con sierras, con picos
    de hierro y con hachas. Así hizo David con todas las ciudades de los hijos de
    Amón. Luego David y todo el pueblo regresaron a Jerusalén.
  cac-cac: Axo masanil eb' anima ixto cani, ix ic'jib'at eb' yuj vin̈, ix ac'chajoch
    eb' d'a munlajel yed' q'uen sierra, q'uen piocha yed' q'uen ch'acab'. An̈eja'
    icha chi' ix sc'ulej vin̈ yed' eb' amonita d'a juntzan̈xo chon̈ab'. Ix lajvi chi'
    ix meltzajcot vin̈ yed' masanil eb' soldado d'a Jerusalén.
  swh-ULB: Aliwaleta watu walio kuwa ndani ya mji na kuwalazimisha wafanye kazi kwa
    msumeno na jembe na shoka. Daudi aliwataka watu wote wa mji kufanya kazi hii.
    Daudi na jeshi lote wakarudi Yerusalemu.
  bel-bel: А люд, які быў у ім, вывеў і забіваў іх піламі, жалезнымі цапамі і сякерамі.
    Так зрабіў Давід з усімі гарадамі Аманіцянаў, і вярнуўся Давід і ўвесь народ у
    Ерусалім.
  deu-ELBBK: Und das Volk, das darin war, führte er hinaus und zerschnitt sie mit
    der Säge und mit eisernen Dreschwagen und mit Sägen. Und so tat David allen Städten
    der Kinder Ammon. Und David und das ganze Volk kehrten nach Jerusalem zurück.
  mbb-OT: Mid-uripen din is menge meǥinged kayi ne impemeterebahu zin he egamit te
    menge ǥavas, piku, wey wasey. Iyan heini mibeelan ni David dutun te menge meǥinged
    te langun he inged te menge Amunihanen. Ne mid-ulì si David wey is langun he menge
    sundaru zin diyà te Jerusalem.
  mal-2015: അവൻ അതിലെ ജനത്തെ പുറത്തു കൊണ്ടുവന്നു ഈർച്ചവാളിന്നും മെതിവണ്ടിക്കും കോടാലിക്കും
    ആക്കി; ഇങ്ങനെ ദാവീദ് അമ്മോന്യരുടെ എല്ലാപട്ടണങ്ങളോടും ചെയ്തു. പിന്നെ ദാവീദും സകലജനവും
    യെരൂശലേമിലേക്കു മടങ്ങിപ്പോന്നു.
  rmc-rmc: Le manušen, save ode bešenas, odarik odľigenďa a thoďa len andre buči,
    hoj te keren le pilenca, krompačenca the le toverenca. Avke kerďa the savore amoňike
    forenca. Paľis o David the savore manuša gele pale andro Jeruzalem.
  pes-OPV: و خلق آنجا را بيرون آورده، ايشان را به ارّه ها و چومهاي آهنين و تيشه ها
    پاره پاره کرد؛ و داود به همين طور با جميع شهرهاي بني عَمُّون رفتار نمود. پس داود
    و تمامي قوم به اورشليم برگشتند.
  ron-1924: А скос афарэ пе локуиторь ши й-а тэят ын букэць ку ферэстрае, ку секурь
    ши ку топоаре; тот аша а фэкут тутурор четэцилор фиилор луй Амон. Давид с-а ынторс
    ла Иерусалим ку тот попорул.
  ben-OBCV: এবং যারা সেখানে ছিল, সেখানকার লোকজনকেও নিয়ে এসে তিনি তাদের করাত ও লোহার
    গাঁইতি এবং কুড়ুল চালানোর কাজে লাগিয়ে দিলেন। দাউদ অম্মোনীয়দের সব নগরের প্রতিই
    এরকম করলেন। পরে দাউদ ও তাঁর সমস্ত সৈন্যদল জেরুশালেমে ফিরে এলেন।
  som-som: Dibadduu u soo bixiyey dadkii magaalada ku jiray, oo wuxuu hoos dhigay
    miinshaaro iyo biro wax lagu qodo, iyo faasas. Oo magaalooyinkii reer Cammoon
    oo dhan Daa'uud saasuu u wada galay. Markaasaa Daa'uud iyo dadkii oo dhammu ku
    noqdeen Yeruusaalem.
  lat-VUC: 'populum autem, qui erat in ea, eduxit, et fecit super eos tribulas, et
    trahas, et ferrata carpenta transire, ita ut dissecarentur et contererentur. Sic
    fecit David cunctis urbibus filiorum Ammon: et reversus est cum omni populo suo
    in Jerusalem.'
  eng-ASVBT: And he brought forth the people that were therein, and cut them with
    saws, and with harrows of iron, and with axes. And thus did David unto all the
    cities of the children of Ammon. And David and all the people returned to Jerusalem.
  ita-1885: E trasse fuori il popolo, e lo mise in pezzi con seghe, e con trebbie
    di ferro, e con mannaie. E così fece Davide a tutte le città de' figliuoli di
    Ammon. Poi se ne ritornò, con tutto il popolo, in Gerusalemme.
  eng-LXXUP: 'And he brought out the people that were in it, and sawed them asunder
    with saws, and cut them with iron axes, and with harrows: and thus David did to
    all the children of Ammon. And David and all his people returned to Jerusalem.'
  eng-ULB: He brought out the people who were in the city and forced them to work
    with saws and iron picks and axes. David required all the cities of the people
    of Ammon to do this labor. Then David and all the army returned to Jerusalem.
  spa-VBL: David hizo trabajar a la gente de allí con sierras, picos de hierro y hachas.
    También hizo lo mismo con todas las ciudades amonitas. Luego David y todo su ejército
    regresaron a Jerusalén.
  fra-_FOB: Il fit sortir aussi les habitants et les mit en pièces avec des scies,
    des herses de fer et des faux. David traita de même toutes les villes des enfants
    d'Ammon. Puis David retourna à Jérusalem avec tout le peuple.
  mal-mal: അവൻ അവിടുത്തെ ജനത്തെ പുറത്തു കൊണ്ടുവന്ന് ഈർച്ചവാളും ഇരുമ്പ് പാരയും കോടാലിയും
    കൊണ്ടുള്ള ജോലികൾക്ക് നിയമിച്ചു; ഇങ്ങനെ ദാവീദ് അമ്മോന്യരുടെ എല്ലാപട്ടണങ്ങളോടും
    ചെയ്തു. പിന്നെ ദാവീദും സകലജനവും യെരൂശലേമിലേക്കു മടങ്ങിപ്പോന്നു.
  urd-GVR: us ke bāshindoṅ ko ġhulām banā liyā. Unheṅ patthar kāṭne kī āriyāṅ, lohe
    kī kudāleṅ aur kulhāṛiyāṅ dī gaīṅ tāki wuh mazdūrī kareṅ. Yihī sulūk bāqī Ammonī
    shahroṅ ke bāshindoṅ ke sāth bhī kiyā gayā. Jang ke iḳhtitām par Dāūd pūrī fauj
    ke sāth Yarūshalam lauṭ āyā.
  suz-BL: मेको रागी ङा मुर आन कली ग्रुंइ‍शा, मेको आन कली आरा, कोदाली नु खामी गेय पपदमे
    बाक्‍त। मोदेंशो दाऊदमी अम्‍मोनी आन सहर नेल्‍लेमी पवा बाक्‍त। नोले दाऊद नु आ मुर
    नेल्‍ले यरूसलेम लेम्‍‍मा बाक्‍त।
  ita-1927: Fece uscire gli abitanti ch’erano nella città, e li fece a pezzi con delle
    seghe, degli erpici di ferro e delle scuri. Così fece Davide a tutte le città
    dei figliuoli di Ammon. Poi Davide se ne tornò a Gerusalemme con tutto il popolo.
  ckb-ckb: ئەو گەلەشی کە تێیدا بوو هێنایە دەرەوە و بێگاری پێکردن بە ئیشکردن بە مشار
    و پاچی ئاسنین و تەوری ئاسنین. داود ئەم کارەی بە هەموو شارۆچکەکانی عەمۆنییەکان
    کرد. پاشان داود و هەموو سوپا گەڕانەوە ئۆرشەلیم.
  eng-BBE: And he took the people out of the town and put them to work with wood-cutting
    instruments, and iron grain-crushers, and axes. And this he did to all the towns
    of the children of Ammon. Then David and all the people went back to Jerusalem.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಅದರಲ್ಲಿದ್ದ ಜನರನ್ನು ಹೊರಗೆ ತಂದು, ಅವರನ್ನು ಗರಗಸ ಗುದ್ದಲಿ ಕೊಡಲಿಗಳಿಂದ
    ಕೆಲಸ ಮಾಡುವದಕ್ಕೂ ಇಟ್ಟನು. ಅದೇ ಪ್ರಕಾರ ದಾವೀದನು ಅಮ್ಮೋನಿಯರ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಿಗೂ ಮಾಡಿದನು.
    ಅನಂತರ ದಾವೀದನು ಎಲ್ಲಾ ಸೈನಿಕರೊಡನೆ ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿಬಂದನು.
  tam-2017: பின்பு அதிலிருந்த மக்களை அவன் வெளியே கொண்டுபோய், அவர்களை வாள்களும், கடப்பாரைகளும்,
    கோடரிகளும் செய்கிற பணியில் பலவந்தமாக உட்படுத்தி; இப்படி அம்மோனிய மக்களின் பட்டணங்களுக்கெல்லாம்
    தாவீது செய்து, எல்லா மக்களோடு எருசலேமிற்குத் திரும்பினான்.
  spa-RV-1909: Sacó también al pueblo que estaba en ella, y cortólos con sierras,
    y con trillos de hierro, y segures. Lo mismo hizo David á todas las ciudades de
    los hijos de Ammón. Y volvióse David con todo el pueblo á Jerusalem.
  ron-BTF: Și a scos poporul care era în ea și i-a tăiat cu ferăstraie și cu securi
    de fier și cu topoare. Astfel s-a purtat David cu toate cetățile copiilor lui
    Amon. Și David și tot poporul s-a întors la Ierusalim.
  eng-WEBP: He brought out the people who were in it, and had them cut with saws,
    with iron picks, and with axes. David did so to all the cities of the children
    of Ammon. Then David and all the people returned to Jerusalem.
  eng-FBV: David made the people there work with saws, iron picks, and axes. He also
