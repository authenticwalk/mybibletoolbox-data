    Egha gɨn, Devit uan mɨdorozir gumaziba ko me uamategha Jerusalemɨn ghue.
  dop-dop: Pǝ kɑɑsɑ ɩcɑtɛ yǝlɑɑ, ɩlɛnɑ ɩ́ tʋ-wɛɣɛ wɑhɑlɑ tǝmɑ. Lɛlɑɑ kɛ tɩɩŋ fɑɣɑlɑɑ,
    nɑ lɛlɑɑ kɛ pɛɛ sɑɑkǝlɑɑ, yɑɑ tɑɑkukulɑsɩ sɛtǝlɑɑ. Ḿpʋ́ɣʋ́ Tɑfiiti lɑpǝnɑ Amoni
    ɩcɑtɛ tǝnɑ. Ɩlɛnɑ ɩ́ nɑ ɩ yǝlɑɑ pɑ́ mǝlɩ Yosɑlɛm.
  azb-azb: O, şəhərdə olan xalqı köçürdü və əllərinə mişar, dəmir, külüng və balta
    verib ağır işlərə qoydu. Davud Ammonluların bütün şəhərlərində belə edəndən sonra
    xalqın hamısı ilə birgə Yerusəlimə qayıtdı.
  eng-DBY: And he brought out the people that were in it, and cut them with the saw,
    and with harrows of iron, and with saws. And so David did to all the cities of
    the children of Ammon. And David and all the people returned to Jerusalem.
  hin-2017: उसने उनमें रहनेवालों को निकालकर आरों और लोहे के हेंगों और कुल्हाड़ियों
    से कटवाया; और अम्मोनियों के सब नगरों के साथ भी दाऊद ने वैसा ही किया। तब दाऊद सब
    लोगों समेत यरूशलेम को लौट गया।
  eng-YLT: and the people who [are] in it he hath brought out, and setteth to the
    saw, and to cutting instruments of iron, and to axes; and thus doth David to all
    cities of the sons of Ammon, and David turneth back, and all the people, to Jerusalem.
  eng-WYC-2017: And he led out the people that was therein, and made brads, either
    instru-ments by which corns be broken, and sleds, and iron chariots, to pass over
    on them, so that all men were cut into diverse parts, and were all-broken; David
    did thus to all the cities of the sons of Ammon, and he turned again with all
    his people into Jerusalem.
  eng-WMBB: He brought out the people who were in it, and had them cut with saws,
    with iron picks, and with axes. David did so to all the cities of the children
    of Ammon. Then David and all the people returned to Jerusalem.
  urd-GVH: उसके बाशिंदों को ग़ुलाम बना लिया। उन्हें पत्थर काटने की आरियाँ, लोहे की
    कुदालें और कुल्हाड़ियाँ दी गईं ताकि वह मज़दूरी करें। यही सुलूक बाक़ी अम्मोनी शहरों
    के बाशिंदों के साथ भी किया गया। जंग के इख़्तिताम पर दाऊद पूरी फ़ौज के साथ यरूशलम
    लौट आया।
  rug-rug: Meke vagi vurani sa sari na tiena sa popoa asa meke va tavetaveti sa, va
    tuqe ni so na piki aeana na maho aeana sa. Tavete kekeṉoṉo guni tugo sa sari na
    tie Amoni koari doduru vasileana nomadi. Beto si kekere pule si asa meke sari
    nana tie pa Zerusalema.
  gaz-gaz: namoota achi keessa turanis gad yaasee akka isaan magaaziidhaan, gasoo
    sibiilaatii fi qottoodhaan hojii hojjetan godhe. Daawit magaalaawwan Amoonotaa
    hunda keessattis akkasuma godhe. Ergasii Daawitii fi loltoonni isaa hundinuu Yerusaalemitti
    ni deebiʼan.
  fra-LSG: Il fit sortir les habitants, et il les mit en pièces avec des scies, des
    herses de fer et des haches; il traita de même toutes les villes des fils d’Ammon.
    David retourna à Jérusalem avec tout le peuple.
  yal-yal: Yamaan naxan yi na, Dawuda yi ne xali, a yi sa e ti karahan wanle ra, wudi
    masonla nun gɛmɛ bɔɔn nun wudi sɛgɛna. A Amonine taane birin ma fe liga na kii
    nin. Na xanbi ra, Dawuda nun a sofane yi xɛtɛ Yerusalɛn yi.
  haw-1868: 'Lawe mai la hoi oia iwaho i na kanaka oloko: a okioki iho la ia lakou
    i na pahiolo, a i na mea hao oioi, a i na koilipi. Pela i hana aku ai o Davida
    i na kulanakauhale a pau o na mamo a Amona. A hoi hou mai la o Davida me na kanaka
    a pau i Ierusalema.'
  arb-NAV: وَفَرَضَ عَلَى أَهْلِهَا وَعَلَى بَقِيَّةِ مُدُنِ الْعَمُّونِيِّينَ الْعَمَلَ
    بِالْمَنَاشِيرِ وَمَعَاوِلِ الْحَدِيدِ وَالْفُؤُوسِ. ثُمَّ رَجَعَ دَاوُدُ وَسَائِرُ
    جَيْشِهِ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Ekplɔ dua me nɔlawo dzoe eye wode dɔ sesẽwo wɔwɔ asi na wo be woawɔ laxalaxadɔwo,
    fiwo kple fiadɔwo. David wɔ alea le Amonitɔwo ƒe duwo katã me. Emegbe David kple
    eƒe aʋakɔ blibo la gbugbɔ yi Yerusalem.
  eng-LEE: And the people that were therein he brought forward, and cut them with
    saws, and with iron threshing-wagons, and with axes; and thus did David unto all
    the cities of the children of 'Ammon; and David returned then with all the people
    unto Jerusalem.
  asm-FB: দায়ূদে নগৰৰ ভিতৰত থকা লোকসকলক বাহিৰলৈ আনিলে, আৰু কৰত, লোহাৰ মৈ, আৰু কুঠাৰেৰে
    কাম কৰিবলৈ বাধ্য কৰিলে। দায়ূদে অম্মোনীয় লোকসকলৰ সকলো নগৰবোৰত এইদৰে কাম কৰাটো
    বিচাৰিলে। তাৰ পাছত দায়ুদ আৰু তেওঁৰ সকলো সৈন্য যিৰূচালেমলৈ ওভটি আহিল।
  sus-A: حَمَ نَشَن نُ نَ نَا، دَوُدَ نَشَ عٍ شَنِن عَ شُن مَ، عَ عٍ قِندِ كٌنيِيٍ
    رَ نَشٍيٍ وُرِ، فّمّ، نُن وُرٍ شَبَمَ. عَ عَمٌنِكَيٍ شَ تَا بِرِن شَ قٍ رَبَ نَ
    كِ نّ. نَ شَنبِ، دَوُدَ نُن عَ شَ سْورِيٍ نَشَ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: Il fit sortir les gens qui s'y trouvaient, et les fit couper avec des scies,
    des pics de fer et des haches. David fit de même pour toutes les villes des enfants
    d'Ammon. Puis David et tout le peuple retournèrent à Jérusalem.
  hbo-hbo: וְאֶת־הָעָ֨ם אֲשֶׁר־בָּ֜הּ הֹוצִ֗יא וַיָּ֨שַׂר בַּמְּגֵרָ֜ה וּבַחֲרִיצֵ֤י
    הַבַּרְזֶל֙ וּבַמְּגֵרֹ֔ות וְכֵן֙ יַעֲשֶׂ֣ה דָוִ֔יד לְכֹ֖ל עָרֵ֣י בְנֵי־עַמֹּ֑ון
    וַיָּ֧שָׁב דָּוִ֛יד וְכָל־הָעָ֖ם יְרוּשָׁלָֽ͏ִם׃ פ
  kik-kik: na akĩrutũrũra aikari akuo, akĩmahe wĩra wa gwatũra mbaũ na mĩthumeno,
    na kũruta wĩra na harũ cia igera na mathanwa. Ũguo nĩguo Daudi eekire matũũra
    mothe ma Amoni. Thuutha ũcio Daudi na mbũtũ ciake ciothe cia ita magĩcooka Jerusalemu.
  fra-NCL: Quant au peuple qui s’y trouvait, il l’en fit sortir, et il les déchira
    avec des scies, avec des pics de fer et des haches ; et David traita de même toutes
    les villes des fils d’Ammon. Et David retourna à Jérusalem avec tout le peuple.
  cek-AK: vangpui thung kaom kaminawk to hoih o moe, nihcae to sarang hoiah aah o,
    sumboeng hoi caka hoiah boeng o. David mah Ammon kaminawk to tiah sak pacoengah,
    kaminawk hoi nawnto Jerusalem ah amlaem.
  cuk-cuk: 'Degine, David, dulemar-Rabá-neggweburgi-besmalad onisbalid. Geb, David,
    a-dulemar we-ibmargi-oarbaega imaksad: Esnaligi, esgorogi, degi, akangi-oarbaegar.
    Deginbali, David, bela dulemar-Amón-neggweburmargi-bukwamalad, deyob-oarbaega
    imaksabalid. Degi, David, belagwable e-sordamar-bila-onomalad Jerusalénʼse senonikid.'
  uig-CYR: У йәнә шәһәрдики хәлиқни елип чиқип һәрә, җоту вә палта билән ишләшкә салди;
    Давут Аммонниң һәр қайси шәһәрлиридики хәлиқләрниму шундақ ишләтти; андин Давут
    көпчилик билән Йерусалимға қайтти.
  tel-2017: దాని ప్రజలను అతడు బయటకు తీసుకొచ్చి, వాళ్ళతో రంపాలతో, ఇనుప పనిముట్లతో,
    గొడ్డళ్లతో బలవంతంగా పని చేయించాడు. ఈ విధంగా అతడు అమ్మోనీయుల పట్టణాలన్నిటికీ చేశాడు.
    తరువాత దావీదూ, సైన్యమూ, యెరూషలేముకు తిరిగి వచ్చారు.
  hat-BSA: Li te mennen fè sòti moun ki te ladann yo, te koupe yo avèk si ak enstriman
    file e avèk rach. Konsa David te fè a tout vil ki te pou fis a Ammon yo. Alò David
    avèk tout moun yo te retounen Jérusalem.
  kos-kos: David el usla mwet in siti sac, ac oru tuh elos in orekma ke tahta, mwe
    pukpuk osra, ac tuhla. El oru ouinge nu sin mwet nukewa ma el sruokya ke siti
    lun mwet Ammon. Na el ac mwet lal folokla nu Jerusalem.
  hbo-WLC: וְאֶת־הָעָ֨ם אֲשֶׁר־בָּ֜הּ הוֹצִ֗יא וַיָּ֨שַׂר בַּמְּגֵרָ֜ה וּבַחֲרִיצֵ֤י
    הַבַּרְזֶל֙ וּבַמְּגֵר֔וֹת וְכֵן֙ יַעֲשֶׂ֣ה דָוִ֔יד לְכֹ֖ל עָרֵ֣י בְנֵי־עַמּ֑וֹן
    וַיָּ֧שָׁב דָּוִ֛יד וְכָל־הָעָ֖ם יְרוּשָׁלִָֽם׃ פ
  ibo-ibo: Ọ kpọpụtara ndị nọ nʼebe ahụ, manye ha nʼịrụ ọrụ nke e ji mma nkwọ e ji
    awa osisi, na igwe e ji egwu ala, na anyụike na-arụ. Otu a ka Devid mekwara obodo
    niile nke ndị Amọn. Emesịa, Devid na ndị agha ya niile laghachiri na Jerusalem.
  ory-ory: ଆହୁରି, ସେ ତନ୍ମଧ୍ୟବର୍ତ୍ତୀ ଲୋକମାନଙ୍କୁ ବାହାର କରି ଆଣି କରତ ଓ ଲୁହାର ମଇ ଓ କୁହ୍ରାଡ଼ି
    ଦ୍ୱାରା ଛେଦନ କଲେ। ଏହି ପ୍ରକାରେ ଦାଉଦ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ସମୁଦାୟ ନଗର ପ୍ରତି କଲେ। ଏଉତ୍ତାରେ
    ଦାଉଦ ଓ ସମସ୍ତ ଲୋକ ଯିରୂଶାଲମକୁ ଫେରି ଆସିଲେ।
  chk-chk: Tafit a pwal uwala ekewe aramas mi nom lon ewe telinimw o aangangeer fän
    ngerenger, fän turupas me kouk seni mächä. Iei usun Tafit a föri ngeni chon ekewe
    telinimwen Amon meinisin. Mürin, Tafit me nöün kewe sounfiu meinisin ra liwiniti
    Jerusalem.
  rop-rop: Imbin meigim detlot pipul brom det taun jidan wekinmen blanga im, en imbin
    meigim olabat wek garram ola sau en tomiyauk en pik. En imbin meigim ola Emanait
    pipul brom ola najalot taun langa det kantri jidan wekinmen blanga im du. En afta
    na imbin gobek langa Jerusalem garram ola soljamob blanga im.
  ukr-1871: А людей, що були в йому, виводив і вбивав їх пилами, залїзними булавами
    та сокирами. Те саме зробив Давид і з усїма Аммонїйськими містами. І вернувся
    Давид і ввесь народ у Ерусалим.
  deu-1951: aber das Volk darin führte er heraus und stellte sie an die Sägen und
    in die Eisengruben und an die Eisenhämmer. Also tat David allen Städten der Kinder
    Ammon. Darnach zog David samt dem ganzen Volk wieder nach Jerusalem.
  eng-JPS: And he brought forth the people that were therein, and cut them with saws,
    and with harrows of iron, and with axes. And thus did David unto all the cities
    of the children of Ammon. And David and all the people returned to Jerusalem.
  srp-1865: A narod što bijaše u njemu izvede i isijeèe ih pilama i gvozdenijem branama
    i sjekirama. I tako uèini David svijem gradovima sinova Amonovijeh. Potom se vrati
    David sa svijem narodom u Jerusalim.
  lug-lug: Yatwala abantu abaali mu kibuga ekyo n’abawa emirimu nga bakozesa n’emisumeeno,
    n’ensuuluulu, n’embazzi. Bw’atyo Dawudi bwe yakola ebibuga byonna eby’abaana ba
    Amoni, oluvannyuma ye n’eggye lye lyonna ne baddayo e Yerusaalemi.
  heb-heb: ואת העם אשר בה הוציא וישר במגרה ובחריצי הברזל ובמגרות וכן יעשה דויד לכל
    ערי בני עמון וישב דויד וכל העם ירושלם׃
  ben-IRV: তিনি শহরের লোকদের বের করে আনলেন এবং করাত, লোহার মই ও কুড়ুল দিয়ে তাদের
    কেটে ফেললেন। অম্মোনীয়দের সমস্ত শহরেও তিনি তাই করলেন। এর পর দায়ূদ তাঁর সমস্ত
    সৈন্যদল নিয়ে যিরূশালেমে ফিরে গেলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਸ ਦੇ ਵਿੱਚੋਂ ਲੋਕਾਂ ਨੂੰ ਬਾਹਰ ਕੱਢ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਰੀਆਂ, ਲੋਹੇ ਦੇ
    ਹੱਲਾਂ ਅਤੇ ਕੁਹਾੜੀਆਂ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ, ਦਾਊਦ ਨੇ ਅੰਮੋਨੀਆਂ ਦੇ ਸਾਰੇ ਨਗਰਾਂ ਨਾਲ ਇਸੇ ਤਰ੍ਹਾਂ
    ਕੀਤਾ, ਫੇਰ ਦਾਊਦ ਸਾਰੇ ਲੋਕਾਂ ਨਾਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਆਇਆ।
  mya-JVB: မြို့သား တို့ကိုလည်း ထုတ် ၍လွှတိုက်မှု ၊ သံ ထွန် ၊ သံပုဆိန် နှင့် လုပ်မှုကိုလုပ်စေ၏။
    ထိုသို့ ဒါဝိဒ် သည် အမ္မုန် မြို့သူ ရွာသားအပေါင်း တို့၌ ပြု ပြီးမှ ၊ လူ အပေါင်း
    တို့နှင့်အတူ ယေရုရှလင် မြို့သို့ ပြန် လေ၏။
  hmo-hmo: Davida ese danu Raba hanua taudia ia abia lao, gaukara idia dekenai ia
    henia, iri bona auri piki bona ira dekena amo do idia gaukara. Amono hanua ibounai
    edia taudia dekenai unai bamona gaukara ia henidia. Vadaeni Davida bona iena tuari
    taudia be Ierusalema dekenai idia giroa lou.
  urd-urd: उसने उन लोगों को जो उसमें थे, बाहर निकाल कर आरों और लोहे के हींगों और कुल्हाड़ों
    से काटा, और दाऊद ने बनी 'अम्मून के सब शहरों से ऐसा ही किया। तब दाऊद और सब लोग
    येरूशलेम को लौट आए।
  rus-SYN: А народ, который был в нем, вывел и умерщвлял их пилами, железными молотилами
    и секирами. Так поступил Давид со всеми городами Аммонитян, и возвратился Давид
    и весь народ в Иерусалим.
  bqc-SIM: ↄ̃ à gbɛ̃́ pↄ́ kú weↄ kũ̀kũ bↄ̀lɛńnↄ, à ń dá síi zĩu ń dúuduusu
    zĩo ń mↄo zĩo. Màa à kɛ̀ Amↄni wɛ̃́lɛↄnɛ píi, ↄ̃ à ɛ̀a tà Yelusalɛũ ń
    a zĩgↄ̃ↄ píi.
  tcz-CHONGTHU: Aman Rabbah kho mite chu soh in ana mang in, amaho chu thingat, thih
    khenchi a leilai le heicha’a thing chan in anapan sah in, Ammon mite chu engbolna
    ana pen ahi. Chujouvin David le asepaite chu Jerusalem a anache tauve.
  mar-mar: त्या नगरातील लोकांस बाहेर काढून त्यांच्याकडून करवती, कुऱ्हाही, लोखंडी दाताळे
    या हत्यारांनी करायच्या कष्टाच्या कामाला जुंपले. अम्मोन्यांच्या सर्व नगरांमध्ये
    दावीदाने हेच केले. मग दावीद आणि त्याचे सैन्य यरूशलेमेला परतले.
  qub-qub: Chay siudächo cawaycar quëdaj runacunatana apaycur aruchiran jächawan rusadörawan
    gueru roguycho, pïcucunawan ojtiycho. Amón nasyunpa llapan siudänincunacho caj
    runacunatapis chaynöllami ruraran. Nircur Davidga llapan suldäruncunawan Jerusalenman
    cutiran.
  bqp-bqp: Mɑ u gen tɔmbu yoo sɔmɑ koosiɑ. Ben gɑbɑ dɑ̃ɑ bɔɔrimɔ kɑ sii, gɑbu kɑ gbɛ̃ɛ,
    gɑbɑ kpenu dɑ̃kumɔ, mɑ gɑbɑ tem gbemɔ kɑ dɑ̃kunu. Nge mɛyɑ u mɑɑ Amɔnibɑn wusu
    kpuron tɔmbu yoo sɔmɑ koosiɑ. Yen biru, Dɑfidi u gɔsirɑmɑ Yerusɑlɛmuɔ kɑ win tɑbu
    kowobu.
  hat-hat: Li pran moun ki te rete nan lavil la, li mete yo fè travay ak goyin, wou
    ak rach. Li fè menm bagay la tou nan tout lòt lavil peyi Amon an. Apre sa, David
    tounen lavil Jerizalèm ak tout moun li yo.
  eng-BSB: David brought out the people who were there and put them to work with saws,
    iron picks, and axes. And he did the same to all the Ammonite cities. Then David
    and all his troops returned to Jerusalem.
  eng-WEBPB: He brought out the people who were in it, and had them cut with saws,
    with iron picks, and with axes. David did so to all the cities of the children
    of Ammon. Then David and all the people returned to Jerusalem.
  kbq-kbq: Ana nehuno Raba kumate vahetmina kazokzo eri'za vahe zamavarege'za so nuti'ma
    piki tunteti'ma, saumereti'ma eri'zama eri vahe zamavarentege'za eri'zana eri'naze.
    Hagi maka Amoni vahetmimofo rankumapi vahetmina ana zanke huzmanteteno, Deviti'ene
    maka sondia vahe'anena ete Jerusalemi kumate vu'naze.
  nhe-BL: Huan nopa tlacame tlen nopa altepetl quintequimacac ma tequitica ica sierra,
    tepos picos huan hachas queja quichijqui ica nopa tlacame ipan nochi altepetini
    tlen amonitame tlen moaxcatijtoya. Huan teipa David mocuepqui ipan altepetl Jerusalén
    ica isoldados.
  gub-BL: 'Umuhem kar teko tawhu wi wà. Umuma''ereko kar a''e teko ma''e iapo haw
    rehe wà: ywyra kixi haw pupe, zukurupe pupe, itazy pupe. Uzapo nezewe haw amogwer
    tawhu Amon ywy rehe har wanupe paw rupi no. Na''e Tawi uzewyr Zeruzarez pe wemiruze''eg
    zauxiapekwer wanupi kury.'
  eng-DRA: 'And the people that were therein he brought out: and made harrows, and
    sleds, and chariots of iron to go over them, so that they were cut and bruised
    to pieces: in this manner David dealt with all the cities of the children of Ammon:
    and he returned with alibis people to Jerusalem.'
