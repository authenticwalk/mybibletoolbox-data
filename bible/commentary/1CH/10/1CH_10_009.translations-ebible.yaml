verse: 1CH.010.009
translations:
  mal-C: അവർ അദ്ദേഹത്തിന്റെ വസ്ത്രം അഴിച്ചു തല വെട്ടിയെടുത്തു; ആയുധവർഗവും അഴിച്ചെടുത്തു.
    തങ്ങളുടെ വിഗ്രഹക്ഷേത്രങ്ങളിലും ജനമധ്യത്തിലും ഈ വാർത്ത പ്രസിദ്ധംചെയ്യുന്നതിനായി
    അവർ ഫെലിസ്ത്യദേശത്തെല്ലാം സന്ദേശവാഹകരെ അയച്ചു.
  deu-TKW: Da zogen sie ihn aus, nahmen seinen Kopf und seine Waffen und sandten Boten
    im Lande der Philister umher, um bei ihren Götzen und dem Volke die Siegesbotschaft
    zu verkünden.
  lin-lin: Bazwaki biloko na ye, bamemaki moto na ye elongo na bibundeli na ye, mpe
    batindaki bato na mokili mobimba ya bato ya Filisitia mpo ete bapanza sango malamu
    oyo ya elonga epai ya banzambe na bango ya bikeko mpe epai ya bato na bango.
  eng-LSV: and strip him, and carry away his head and his weapons, and send [them]
    into the land of the surrounding Philistines to proclaim tidings [to] their idols
    and the people;
  eng-GNV: And when they had stript him, they tooke his head and his armour, and sent
    them into the land of the Philistims round about, to publish it vnto their idoles,
    and to the people.
  eng-WEBSTER: And when they had stripped him, they took his head, and his armor,
    and sent into the land of the Philistines around, to carry tidings to their idols,
    and to the people.
  nhw-BL: Huajca quicuique iyolixtzajca Saúl tlen itlacayo huan quitzontequilijque
    itzonteco. Huan nimantzi quintitlanque tlayolmelahuani ipan nochi inintlal para
    ma quinyolmelahuaca masehualme huan ininteteyohua para ya mijqui Tlanahuatijquetl
    Saúl.
  swh-ONEN: Wakamvua mavazi, wakachukua kichwa chake pamoja na silaha zake, wakawatuma
    wajumbe katika nchi yote ya Wafilisti kutangaza habari hizi miongoni mwa sanamu
    zao na watu wao.
  bba-bba: Mɑ bɑ Sɔɔlun wiru burɑ bɑ win tɑbu yɑ̃nu kpuro potirɑ. Yerɑ bɑ sɔmɔbu ɡɔrɑ
    bu yen lɑbɑɑri kpɑrɑ ben bũu diɑɔ kɑ ben tɔmbun mi, ben tem sɔɔ kpuro.
  eng-KJVCPB: And when they had stripped him, they took his head, and his armour,
    and sent into the land of the Philistines round about, to carry tidings unto their
    idols, and to the people.
  luo-luo: Ne gilonyo lepe kendo ne gikaw wiye gi gige mag lweny, bangʼe negioro joote
    e piny jo-Filistia duto mondo oter wach ne nyisechegi kendo ni jopinygi.
  meu-meu: Bena ena dabua e koki oho, bona kwarana bona ena tuari dabuadia e abi,
    e laohai. Bena idia ese gwaukau taudia e siaidia karoho, Filistia tanona idoinai,
    hari namona na edia kaivakuku dubudia ai bona edia bese taudia vairadiai bae piua
    totona.
  npi-ULB: उनीहरूले तिनलाई नङ्‌ग्‍याए, तिनका टाउको र तिनका हतियारहरू लगे । त्‍यसपछि
    उनीहरूले पलिश्‍तीहरूको देशका चारैतिर आफ्‍ना मूर्तिहरू र मानिसहरूलाई यो समाचार
    दिन समाचारवाहकहरू पठाए ।
  yor-yor: Wọ́n bọ́ ní aṣọ, wọ́n sì gbé orí rẹ̀ àti ìhámọ́ra rẹ̀, wọ́n sì rán ìránṣẹ́
    lọ káàkiri ilẹ̀ àwọn ará Filistini láti kéde ìròyìn náà láàrín àwọn òrìṣà wọn
    àti àwọn ènìyàn wọn.
  pes-OPCB: آنها اسلحهٔ شائول را گرفتند و سر او را از تن جدا کرده، با خود بردند. سپس
    اسلحه و سر شائول را به سراسر فلسطین فرستادند تا خبر کشته شدن شائول را به بتها
    و مردم فلسطین برسانند.
  tgl-ULB: Hinubaran nila si Saul, pinugutan siya ng ulo at kinuha ang kaniyang baluti.
    Nagpadala sila ng mga mensahero sa buong Filistia upang ikalat ang balita sa kanilang
    mga diyus-diyosan at sa lahat ng tao.
  hui-hui: Ani bu wiaria hondowa tigua Solonaga haguane pugualu ibunaga wai bulenaga
    aeane karuleago ti golowa agali maru hearuhondo mialu bi baya mbira yidama lalu
    Pilidialinaga mbirale dama mitangi bialu bi pupu wule gime wabiniruhondobi wali
    agalihondobi lamule pudaba lene.
  mya-mya: သူ​တို့​သည်​ရှော​လု​၏​ဦး​ခေါင်း​ကို​ဖြတ်​၍ အ​ဝတ်​တန်​ဆာ​များ​ကို​ချွတ်​ပစ်​ကြ​၏။
    ထို နောက်​စေ​တ​မန်​တို့​အား​ရှော​လု​၏​ဦး​ခေါင်း နှင့်​လက်​နက်​များ​ကို​ယူ​ဆောင်​၍
    ဖိ​လိတ္တိ ပြည်​ကို​လှည့်​လည်​ကာ​မိ​မိ​တို့​အ​မျိုး သား​များ​နှင့်​ရုပ်​တု​များ​ရှိ​ရာ​အ​ရပ်
    များ​တွင်​သ​တင်း​ကောင်း​ကို​ကြေ​ညာ စေ​ကြ​၏။-
  bod-N: དེ་ཚོས་ཁོང་གི་དམག་ཆས་བཤུས་ཤིང་། ཁོང་གི་མགོ་བླངས་ནས་གོ་ཁྲབ་བཤུས་ཏེ། ཕེ་ལེ་ཤེད་པའི་ཡུལ་ཕྱོགས་ཀུན་ཏུ་མི་མངགས་ནས་དེ་ཚོའི་ལྷ་སྐུ་དང་འབངས་མི་ལ་འཕྲིན་བསྐུར་ཏོ།
    །
  sna-sna: Vakamukutunura nhumbi dzake uye vakatora musoro wake nezvombo zvake vakatuma
    nhume munyika yose yavaFiristia kuti vandoparadzira shoko iri pakati pavamwari
    vavo uye navanhu vavo.
  spa-BLM: Lo despojaron y tomaron su cabeza y su armadura, y luego enviaron a la
    tierra de los filisteos por todos lados para llevar la noticia a sus ídolos y
    al pueblo.
  cac-cac: A spichul vin̈aj Saúl chi' yic oval ayochi, elan̈chamel ix yiq'uel eb',
    ix xicanel sjolom vin̈ eb'. Ix yic'anb'at eb'. Ix schecan eb' b'at alchaj d'a
    masanil yol smacb'en eb' yed' d'a sdiosal eb'.
  swh-ULB: Wakamvua nguo zote na kuchukuwa kichwa chake na ngao yake. Wakatuma wajumbe
    wapeleke habari Filistia yote kwa miungu yao na watu wote.
  bel-bel: і распранулі яго, і зьнялі зь яго галаву ягоную і зброю ягоную, і паслалі
    па зямлі Філістымскай, каб абвясьціць пра гэта перад ідаламі іхнімі і перад народам.
  deu-ELBBK: Und sie zogen ihn aus und nahmen seinen Kopf und seine Waffen; und sie
    sandten in das Land der Philister ringsumher, um die frohe Botschaft ihren Götzen
    und dem Volk zu verkünden.
  mbb-OT: Migkuwa zan is menge ǥumaan ni Saul ne mibpungelan dan te ulu. Ne zutun
    midsuǥù dan te menge menunudtulà ziyà te tivuuk he tanà te Filistia he ebpesavut
    diyà te kandan wey te menge ed-ezapen wey te menge siringan dan te minatey en
    si Saul.
  mal-2015: അവർ അവന്റെ വസ്ത്രാദികൾ ഉരിഞ്ഞു അവന്റെ തലയും ആയുധവർഗ്ഗവും എടുത്തു തങ്ങളുടെ
    വിഗ്രഹക്ഷേത്രങ്ങളിലും ജനത്തിന്റെ ഇടയിലും വർത്തമാനം അറിയിക്കേണ്ടതിന്നു ഫെലിസ്ത്യദേശത്തെല്ലാടവും
    ആളയച്ചു.
  rmc-rmc: Pal o Saul čhide tele o gada, odčhinde leske o šero, ile leskri vizbroj
    a bičhade len andre filišťiňiko phuv. Kada hiros dine te džanel peskre modlenge
    the le manušenge.
  pes-OPV: پس او را برهنه ساخته، سَر و اسلحه اش را گرفتند و آنها را به زمين فلسطينيان
    به هر طرف فرستادند تا به بتها و قوم خود مژده برسانند.
  ron-1924: Л-ау жефуит ши й-ау луат капул ши армеле. Апой ау тримис сэ дя де штире
    прин тоатэ цара филистенилор, идолилор лор ши попорулуй.
  ben-OBCV: তারা তাঁর সাজসজ্জা খুলে নিয়েছিল ও তাঁর মুণ্ডু ও অস্ত্রশস্ত্র হাতিয়ে
    নিয়েছিল, এবং ফিলিস্তিনীদের গোটা দেশে তাদের দেবদেবীর প্রতিমাদের ও তাদের প্রজাদের
    মাঝে সেই খবর ঘোষণা করার জন্য দূতদের পাঠিয়ে দিয়েছিল।
  som-som: Markaasay furteen oo waxay qaateen madaxiisii iyo hubkiisii, oo waxay u
    cid direen dalkii reer Falastiin oo ku wareegsanaa inay u wargeeyaan sanamyadooda
    iyo dadkiiba.
  lat-VUC: 'Cumque spoliassent eum, et amputassent caput, armisque nudassent, miserunt
    in terram suam, ut circumferretur, et ostenderetur idolorum templis, et populis:'
  eng-ASVBT: And they stripped him, and took his head, and his armor, and sent into
    the land of the Philistines round about, to carry the tidings unto their idols,
    and to the people.
  ita-1885: Ed essi lo spogliarono, e gli tolsero la testa e le armi; e mandarono
    nel paese de' Filistei d'ogn'intorno a portarne le novelle nei tempii de'loro
    idoli, ed al popolo;
  eng-LXXUP: And they stripped him, and took his head, and his armor, and sent them
    into the land of the Philistines round about, to proclaim the glad tidings to
    their idols, and to the people.
  eng-ULB: They stripped him and took his head and his armor. They sent messengers
    throughout Philistia to carry the news to their idols and to the people.
  spa-VBL: Lo desnudaron, le cortaron la cabeza y se llevaron su armadura. Luego enviaron
    la noticia a toda la tierra de Filistea, a sus ídolos y a su pueblo.
  fra-_FOB: Ils le dépouillèrent, et emportèrent sa tête et ses armes. Et ils envoyèrent
    dans le pays des Philistins, de tous côtés, pour annoncer la nouvelle à leurs
    idoles et au peuple.
  mal-mal: അവർ അവന്റെ വസ്ത്രം ഉരിഞ്ഞു, തലവെട്ടിയെടുത്തു; ആയുധങ്ങളും എടുത്തു തങ്ങളുടെ
    വിഗ്രഹക്ഷേത്രങ്ങളിലും ജനത്തിന്റെ ഇടയിലും വർത്തമാനം അറിയിക്കേണ്ടതിന് ഫെലിസ്ത്യദേശത്തെല്ലാടവും
    ആളയച്ച്.
  urd-GVR: to unhoṅ ne Sāūl kā sar kāṭ kar us kā zirābaktar utār liyā aur qāsidoṅ
    ko apne pūre mulk meṅ bhej kar apne butoṅ aur apnī qaum ko fatah kī ittalā dī.
  suz-BL: मिनु मेकोपुकीम मेको आ फेक्‍तीक फ्रुइश्‍शा, आ पिया ख्रोइश्‍शा लाइश्‍शा, आन
    रागी ङा देवता नु मुर नेल्‍ल आन कली मेको लोव़ नेंपाइक्‍चा कली कुरब मुर आन कली सोइक्‍तमे
    बाक्‍त।
  ita-1927: Spogliarono Saul, e portaron via la sua testa e le sue armi, e mandarono
    all’intorno per il paese de’ Filistei ad annunziare la buona notizia ai loro idoli
    ed al popolo;
  ckb-ckb: ئینجا ڕووتیان کردەوە و کەللەسەر و زرێیەکەیان برد، بە هەموو لایەکدا نێردراویان
    بۆ خاکی فەلەستییەکان نارد، تاوەکو مژدە بدەنە بتەکانیان و گەلەکەیان.
  eng-BBE: And they took everything off him, and took his head and his war-dress,
    and sent word into the land of the Philistines round about to give the news to
    their gods and to the people.
  kan-OKCV: ಅವರು ಅವನನ್ನು ಸುಲಿದುಕೊಂಡು ಅವನ ತಲೆಯನ್ನೂ, ಅವನ ಆಯುಧಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು, ತಮ್ಮ
    ವಿಗ್ರಹಗಳ ಮಂದಿರಗಳಿಗೂ, ಜನರಿಗೂ ಜಯವಾರ್ತೆಯನ್ನು ಸಾರುವ ಹಾಗೆ ಫಿಲಿಷ್ಟಿಯರ ದೇಶದ ಸುತ್ತಲೂ ಕಳುಹಿಸಿದರು.
  tam-2017: அவனுடைய ஆடைகளையும், அவனுடைய தலையையும், அவனுடைய ஆயுதங்களையும் எடுத்துக்கொண்டு,
    தங்களுடைய விக்கிரகங்களுக்கும் மக்களுக்கும் அதை அறிவிக்கும்படி பெலிஸ்தர்களுடைய
    தேசத்தைச்சுற்றிலும் செய்தி அனுப்பி,
  spa-RV-1909: Y luego que le hubieron desnudado, tomaron su cabeza y sus armas, y
    enviáronlo todo á la tierra de los Filisteos por todas partes, para que fuese
    denunciado á sus ídolos y al pueblo.
  ron-BTF: Și după ce l-au dezbrăcat, i-au luat capul și armura și le-au trimis de
    jur împrejur în țara filistenilor, ca să dea de știre idolilor lor și poporului.
  eng-WEBP: They stripped him and took his head and his armor, then sent into the
    land of the Philistines all around to carry the news to their idols and to the
    people.
  eng-FBV: They stripped him, cut off his head, and took his armor. Then they sent
    the news throughout the land of Philistia, to their idols and their people.
  nld-1939: Ze plunderden hem uit, sloegen hem het hoofd af, trokken hem zijn wapenrusting
    uit, en zonden boden rond in het Filistijnenland, om het blijde nieuws onder hun
    goden en onder het volk te verspreiden.
  nch-BL: Huajca quicuique iyolixtzajca Saúl ten itacayo huan quitzontequilijque itzonteco.
    Huan nimantzi quintitanque tayolmelahuani ipan nochi inintal para ma quinyolmelahuaca
    masehualme huan ininteteyohua para ya mijqui Tanahuatijquet Saúl.
  vie-1934: Chúng bóc lột thây Sau-lơ, chém đầu người, cất lấy binh khí người, rồi
    sai kẻ đi khắp xứ Phi-li-tin, để báo tin cho các thần tượng và dân sự.
  hin-CV: उन्होंने शाऊल का सिर काटा, उनके कपड़े उनकी शव से उतार लिए और यह संदेश सारा
    फिलिस्तिया देश में अपने देवताओं के तथा लोगों के बीच फैलाने के लिए दूतों को भेज
    दिया.
  spa-BES: Y se lo quitaron todo, y tomaron su cabeza y sus ropas de guerra, y enviaron
    un mensaje a la tierra de los filisteos para darles la noticia a sus dioses y
    al pueblo.
  tdx-tdx: naho hinoli’ iereo naho nandrambe i añambone’ey naho o fikala’eo, le nampiariarie’
    iareo mb’ an-tane’ o nte-Pelistio mb’eo, ninday i taliliy mb’ amo hazomanga’eo
    vaho mb’am’ ondatio.
  tha-KJV: เขาก็ถอดเครื่องทรงของพระองค์ เอาพระเศียรและอาวุธของพระองค์​ไป และส่งผู้สื่อสารไปทั่วดินแดนฟีลิสเตีย
    ให้​นำข่าวดีไปยังรูปเคารพและประชาชนของเขา
  por-BR-2018: Então o despiram, tomaram sua cabeça e suas armas, e as enviaram por
    toda a terra dos filisteus para anunciarem a seus ídolos e ao povo.
  deu-ELO: Und sie zogen ihn aus und nahmen seinen Kopf und seine Waffen; und sie
    sandten in das Land der Philister ringsumher, um die frohe Botschaft ihren Götzen
    und dem Volke zu verkünden.
  eng-WYC-2018: And when they had spoiled him, and had girded off the head, and had
    made him naked of the armours, they sent his head into their land, that it should
    be borne about, and should be showed in the temples of idols, and to (the) peoples;
  epo-epo: Kaj ili senvestigis lin kaj prenis lian kapon kaj liajn armilojn kaj sendis
    en la landon de la Filiŝtoj ĉirkaŭen, por anonci al iliaj idoloj kaj al la popolo.
  uig-PIN: kiyimlirini saldurup, kallisini wǝ sawut-yaraƣlirini elip kǝtti ⱨǝmdǝ bularni
    Filistiylǝrning zeminining ⱨǝmmǝ yǝrlirigǝ apirip, ɵz butliriƣa wǝ hǝlⱪⱪǝ hux
    hǝwǝr yǝtküzdi.
  beo-beo: 'Ilia da Solo ea dialuma damuni fasili, ea da:igene ga:su amo gisa:le fasi.
    Amalalu, ilia da sia: adola ahoasu dunu ilima Solo ea dialuma amola da:igene ga:su
    gaguiwane, amo hahawane sia: ilia ogogosu ‘gode’ amola Filisidini dunu huluane
    ilima sisia: lama:ne asunasi.'
  tpi-OTNT: Orait ol i katim het bilong Sol. Na ol i kisim het wantaim klos pait bilong
    en i go. Na ol i salim ol man bilong bringim tok i go nabaut long kantri Filistia
    bilong bringim dispela gutnius i go long ol giaman god bilong ol na long ol manmeri
    bilong ol.
  hau-SA: Suka tuttuɓe shi suka yanke kansa suka ɗauka duk da kayan yaƙinsa, suka
    kuma aika ’yan aika ko’ina a ƙasar Filistiyawa, a yi shela labarin a cikin gumakansu
    da kuma mutanensu.
  uig-LAT: kiyimlirini saldurup, kallisini we sawut-yaraghlirini élip ketti hemde
    bularni Filistiylerning zéminining hemme yerlirige apirip, öz butlirigha we xelqqe
    xush xewer yetküzdi.
  nde-nde: Bamkhuthuza baze bamquma ikhanda lakhe balithatha kanye lezikhali zakhe,
    basebethuma izithunywa kulolonke ilizwe lamaFilistiya ukuthi zimemezele lindaba
    ezithombeni zabo lebantwini bakibo.
  ton-ton: Pea ʻosi ʻenau fakatelefuaʻi ia, naʻa nau toʻo ʻa hono ʻulu, mo hono mahafu,
    mo nau fekau atu ki he fonua ʻoe kakai Filisitia ʻi he potu fulipē, ke fanongonongo
    hono tala ki honau ngaahi tamapua, pea mo e kakai.
  ces-1613: A svlékše ho, vzali hlavu jeho i odění jeho, a poslali po zemi Filistinské
    vůkol, aby to ohlášeno bylo modlám jejich i lidu.
  eng-WMB: They stripped him and took his head and his armor, then sent into the land
    of the Philistines all around to carry the news to their idols and to the people.
  tam-TCV: எனவே அவர்கள் அவனுடைய உடையைக் கழற்றி, தலையை வெட்டி அவனுடைய யுத்த கவசங்களையும்
    எடுத்துக்கொண்டார்கள். பின்பு அச்செய்தியை தங்கள் தெய்வங்களுக்கும் தங்கள் மக்களுக்கும்
    அறிவிக்கும்படி, தூதுவர்களை பெலிஸ்திய நாடு எங்கும் அனுப்பினார்கள்.
  ceb-ULB: Gihuboan nila siya ug gidala ang iyang ulo ug ang iyang hinagiban. Nagpadala
    sila ug mga mensahero sa tibuok Filistia aron sa pagbalita sa ilang mga diosdios
    ug sa katawhan.
  pol-UBG: Obdarli go więc z szat, wzięli jego głowę i zbroję i rozesłali po całej
    ziemi filistyńskiej, aby ogłosić radosną wieść swoim bożkom i swojemu ludowi.
  urd-GVU: تو اُنہوں نے ساؤل کا سر کاٹ کر اُس کا زرہ بکتر اُتار لیا اور قاصدوں کو
    اپنے پورے ملک میں بھیج کر اپنے بُتوں اور اپنی قوم کو فتح کی اطلاع دی۔
  deu-1912: und zogen ihn aus und hoben auf sein Haupt und seine Waffen und sandten's
    ins Land der Philister umher und ließen's verkündigen vor ihren Götzen und dem
    Volk
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನಿಗಿರುವುದೆಲ್ಲವನ್ನು ಸುಲಿದುಕೊಂಡು ಅವನ ತಲೆಯನ್ನೂ, ಆಯುಧಗಳನ್ನೂ
    ತಮ್ಮ ದೇಶದ ಎಲ್ಲಾ ಕಡೆಗೆ ಕಳುಹಿಸಿ, ತಮ್ಮ ದೇವತೆಗಳಿಗೂ, ಜನರಿಗೂ ಜಯವಾರ್ತೆಯನ್ನು ಮುಟ್ಟಿಸಿದರು.
  yap-yap: Miyad th’ab lolgen Saul, ngar lufed madan e mael rok, miyad l’oeg e pi
    tamal’og ni ngar feked e pin’ey u ga’ngin yu Filistia ni yad be weliy fapi thin
    ni bfel’ ngak e pi liyos rorad nge ngak e girdi’ rorad.
  hlt-MCSB: Anih te a lim uh phoeiah a lu khaw, a hnopai te khaw a phueih pauh. Te
    phoeiah a muei neh pilnam te phong sak hamla Philisti kaepvai kah khohmuen tom
    la a tueih uh.
  mdy-ETH: ዬካፓ ዔያታ ሳኣዖኦሌኮ ቶኦኮ ቲቂ፥ ሃሣ ዖሎ ዓንጋሞዋ ጉሴስካፓ ዔያቶኮ ዎዞ ዔያታ ካኣሽካ ፆኦዞና ዓሶናም ኬኤዛንዳጉዲ
    ኪኢታ ዓሲ ዳኬኔ።
  twi-ASANTE: Enti, wɔyiyii Saulo akodeɛ firii ne ho, twaa ne ti. Afei wɔbɔɔ Saulo
    wuo no ho dawuro, maa wɔn ahoni ne nnipa a wɔwɔ Filistia nyinaa teeɛ.
  eng-WEBU: They stripped him and took his head and his armor, then sent into the
    land of the Philistines all around to carry the news to their idols and to the
    people.
  wal-wal: Demmidi eti Saa7oola qooriyaa muucidosonanne a ola miishshaa qaari ekkidosona.
    Yaatidi bantta eeqatu keettaaninne bantta asaa giddon xoonuwaa awaajjana mala,
    Pilisxxeema biittau ubbau asaa kiitaa yeddidosona.
  spa-PDDPT: Lo despojaron y tomaron su cabeza y sus armas. Enviaron mensajeros por
    toda la tierra de los filisteos para dar las noticias a sus ídolos y al pueblo.
  gun-gun: Ha'e rami vy Saul akãgue ojaya vy hembiporukue ogueraapa. Filisteu yvy
    ha'e javi rupi omondouka ayvu mombe'uarã, ha'e nungakue omombe'u aguã ta'angaa
    pegua oo ikuai va'e rupi, ha'e guetarã kuery ha'e javi pe.
  ilo-ULB: Linabusanda isuna ket innalada ti ulona ken ti kalasagna. Nangibaonda kadagiti
    mensahero iti entero a Filistia tapno idanunda dagiti damag kadagiti didiosenda
    ken kadagiti tattao.
  kpg-kpg: Gei digaula gaa tuu gi daha di libogo o Saul, gaa kae nia goloo heebagi
    a maa, ga hagau nadau gau kae hegau e kae di libogo o Saul mo ono goloo dauwa
    gi lodo tenua go Philistia hagatau, e haga iloo di longo deenei gi nadau god mo
    digau huogodoo.
  uig-ARA: كىيىملىرىنى سالدۇرۇپ، كاللىسىنى ۋە ساۋۇت-ياراغلىرىنى ئېلىپ كەتتى ھەمدە
    بۇلارنى فىلىستىيلەرنىڭ زېمىنىنىڭ ھەممە يەرلىرىگە ئاپىرىپ، ئۆز بۇتلىرىغا ۋە خەلققە
    خۇش خەۋەر يەتكۈزدى.
  sus-sus: E to gɛ e xa harige tongode, e naxa Sɔlu xunyi nun a xa geresosee xanin
    sɔɔrie yire. E naxa na xibaarui masen Filisitakae birin bɛ, a nun e xa kuyee bɛ.
  pon-2006: Irail eri lupukasang moangen Sohl, kihsang sapwellime dipwisoun mahwen,
    oh irail kadarala meninkeder kei iangahki moangen Sohl oh sapwellime dipwisoun
    mahwen ko nan wehin Pilisdia pwon pwe re en pakairkiseli rongamwahu wet ong arail
    dikedik en eni kan oh neirail aramas akan.
  ksd-ksd: Ma dia ga ra pa ra umana magit kai Saul, ma dia ga kap pa ra uluna ma kana
    vargal, ma dia ga tulue ra umana tena kapkap varvai ta ra langun Pilistia parika,
    pi diat a kap ra bo na varvai tadav kadia umana tabataba ma tadav ra tarai.
  tur-YTC: Onu soyup başını ve zırhını aldılar, sonra Filist diyarının her yanına
    gönderip putlarına ve halka haber verdiler.
  grc-BRENT: Καὶ ἐξέδυσαν αὐτὸν, καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ καὶ τὰ σκεύη αὐτοῦ,
    καὶ ἀπέστειλαν εἰς γῆν ἀλλοφύλων κύκλῳ τοῦ εὐαγγελίσασθαι τοῖς εἰδώλοις αὐτῶν,
    καὶ τῷ λαῷ·
  ind-AYT: Mereka melucuti dia dan mengambil kepalanya serta senjatanya. Lalu, mereka
    mengutus orang berkeliling ke negeri Filistin untuk menyampaikan kabar tersebut
    kepada berhala mereka dan juga kepada rakyat.
  nya-nya: Iwo anamuvula zovala zake, natenga mutu wake ndi zida zake zankhondo. Ndipo
    anatumiza amithenga mʼdziko lonse la Afilisti kukafalitsa nkhani yabwinoyi kwa
    mafano awo ndi kwa anthu awo.
  hrv-hrv: Svukavši ga, uzeše mu glavu i oružje te poslaše po filistejskoj zemlji
    unaokolo javljajući veselu vijest svojim idolima i narodu.
  mps-mps: Tialima augwaligo te Solgo tobolu togwalio. Tama augwaligo te tobolu dali,
    te agai hwįani nai dabe dali sela palio. Tama augwa te kantri Filistia dabeba
    te sę yali po me te augwa tibo godiba me te we bidi dabeba po sela pabo bidi
    dabe tagala palalio.
  tpi-tpi: Orait ol i katim het bilong Sol. Na ol i kisim het wantaim klos pait bilong
    en i go. Na ol i salim ol man bilong bringim tok i go nabaut long kantri Filistia
    bilong bringim dispela gutnius i go long ol giaman god bilong ol na long ol manmeri
    bilong ol.
  dan-1931: De plyndrede ham da og tog hans hoved og Våben med sig og sendte Bud rundt
    Filisternes Land for at bringe deres Afguder og Folket Glædesbudet.
  vie-OVCB: Họ lột binh giáp của Sau-lơ và chém đầu ông. Rồi họ sai sứ giả đi khắp
    xứ Phi-li-tin loan tin cho các thần tượng và dân chúng.
  guj-2017: તેઓએ એ મૃતદેહ પરથી સઘળું ઉતારી લીધું અને શાઉલનું માથું તથા તેનું કવચ લઈ
    લીધા. તેઓએ પોતાની મૂર્તિઓને તથા લોકોને શુભ સમાચાર આપવા માટે ચારે તરફ પલિસ્તીઓના
    દેશમાં સંદેશવાહક મોકલ્યા.
  pon-2006A: Irail eri lupukasang moangen Sohl, kihsang sapwellime dipwisoun mahwen,
    oh irail kadarala meninkeder kei iangahki moangen Sohl oh sapwellime dipwisoun
    mahwen ko nan wehin Pilisdia pwon pwe re en pakairkiseli rongamwahu wet ong arail
    dikedik en eni kan oh neirail aramas akan.
  por-BRBSL: Eles o despojaram e levaram sua cabeça e sua armadura, depois mandaram
    para a terra dos filisteus por toda parte para levar a notícia a seus ídolos e
    ao povo.
  cth-cth: Senehmaica hah a rading awh teh, a lû hoi senehmaicanaw hah meikaphawk
    imnaw hoi a taminaw e meikaphawknaw koe pathang hanelah kamthang a pathang awh.
  twi-twi: Enti woyiyii Saulo akode fii ne ho, twaa ne ti. Afei wɔbɔɔ Saulo wu no
    ho dawuru maa wɔn ahoni ne nnipa a wɔwɔ Filistia nyinaa tee.
  hlt-hlt: Anih te a lim uh phoeiah a lu khaw, a hnopai te khaw a phueih pauh. Te
    phoeiah a muei neh pilnam te phong sak hamla Philisti kaepvai kah khohmuen tom
    la a tueih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuti Sɑuri kɛ́kéétɛ́ o yuu kɛ́wɛ̃nnɛ́nɛ̀ o kpɑ̀rìnɛntì kɛ́túótɛ́
    kɛ́kònnɛ̀, kɛ́ tì pĩɛ̃kɛ́ Fidisitɛ̃ɛ̃bɛ ɛì dimɔu kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ nɛ̀ yɛbɔ̀kɛ̀
    bɛ̀ nɑmɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Ezɨ me Solɨn kuamɨn fɨrim atugha, an dapanim ko mɨdorozir korotiaba ini.
    Egha me gumazir maba amadazɨma, me akar aghuim inigha ghua Filistiabar nguazimɨn
    tintinibar arua uan asebar dɨpenibar aven ghua an gun gumazamiziba ko men asebav
    gei.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpɑɣɑ Sɑyuli yoou wontu nɑ pɑ́ sɛtɩ ɩ nyʋɣʋ nɑ pɑ́ kpeenɑ. Ɩlɛnɑ
    pɑ́ yɑsɩ pǝ tɔm kɛ pɑ tɛtʋ tɑɑ, nɑ pɑ tɩɩŋ tɛɛ, nɑ yǝlɑɑ tɑɑ.
  azb-azb: Onun paltarlarını soyundurdular, başını və silahlarını götürdülər, öz bütlərinin
    məbədinə və xalqa xoş xəbər vermək üçün Filiştlilərin ölkəsinin hər tərəfinə qasid
    göndərdilər.
  eng-DBY: And they stripped him, and took his head, and his armour, and sent [them]
    into the land of the Philistines round about, to announce the glad tidings to
    their idols, and to the people.
  hin-2017: तब उन्होंने उसके वस्त्रों को उतार उसका सिर और हथियार ले लिया और पलिश्तियों
    के देश के सब स्थानों में दूतों को इसलिए भेजा कि उनके देवताओं और साधारण लोगों में
    यह शुभ समाचार देते जाएँ।
  eng-YLT: and strip him, and bear away his head, and his weapons, and send into the
    land of the Philistines round about to proclaim tidings [to] their idols and the
    people,
  eng-WYC-2017: And when they had spoiled him, and had girded off the head, and had
    made him naked of the armours, they sent his head into their land, that it should
    be borne about, and should be showed in the temples of idols, and to peoples;
  eng-WMBB: They stripped him and took his head and his armour, then sent into the
    land of the Philistines all around to carry the news to their idols and to the
    people.
  urd-GVH: तो उन्होंने साऊल का सर काटकर उसका ज़िरा-बकतर उतार लिया और क़ासिदों को अपने
    पूरे मुल्क में भेजकर अपने बुतों और अपनी क़ौम को फ़तह की इत्तला दी।
  rug-rug: Kupa ia rini sa batuna Saula, va gorei rini sari nana poko varipera meke
    garunu lani rini sari na tie paleke inavoso pa doduruna sa popoa Pilisitia, pude
    la tozia sa inavoso leana koari na dia beku meke koari na tinoni gua.
  gaz-gaz: Isaanis erga hidhata Saaʼolii hiikkatanii mataa isaan irraa kutanii booddee
    akka isaan waaqota tolfamoo fi namoota isaaniitti oduu gaarii labsaniif guutummaa
    Filisxeemiitti ergamoota ni ergan.
  fra-LSG: Ils le dépouillèrent, et emportèrent sa tête et ses armes. Puis ils firent
    annoncer ces bonnes nouvelles par tout le pays des Philistins à leurs idoles et
    au peuple.
  yal-yal: E yi a yii seene birin tongo, e yi Sɔli xunna nun a yɛngɛ so seene xali.
    E yi na xibarun nasiga Filisitine yamanan birin yi, e suxure batudene nun e yamani.
  haw-1868: A pau ko lakou hao ana ia ia, lawe ae la lakou i kona poo, a me kana mau
    mea kaua, hoouna aku la lakou ma ka aina o ko Pilisetia a puni, e hai aku i ko
    lakou mau kii, a i na kanaka.
  arb-NAV: فَجَرَّدُوهُ مِنْ سِلاحِهِ، وَقَطَعُوا رَأْسَهُ، وَأَذَاعُوا الْبُشْرَى
    فِي جَمِيعِ أَرْجَاءِ دِيَارِهِمْ وَفِي مَعَابِدِهِمْ وَبَيْنَ الشَّعْبِ.
  ewe-ewe: Woɖe Saul ƒe aʋawu le eŋu, tso ta le enu eye wotsɔ eƒe ta kple aʋawɔnu
    fia amewo le woƒe anyigba dzi godoo. Wotso aseye le dzidzɔnya sia ŋuti le woƒe
    legbawo kple dukɔmetɔwo ŋkume.
  eng-LEE: And they stripped him, and they carried away his head, and his armor, and
    sent them into the land of the Philistines round about, to publish it to their
    idols, and to the people.
  asm-FB: তেতিয়া তেওঁলোকে চৌলৰ সাজ সোলোকালে আৰু তেওঁৰ মূৰ লৈ, নিজৰ দেৱতাবোৰক আৰু
    লোকসকলক বাতৰি জনাবৰ বাবে, পলেষ্টীয়াসকলৰ দেশত সকলো ফালে বাৰ্ত্তাবাহক পঠাই দিলে।
  sus-A: عٍ تٌ فّ عٍ شَ هَرِفٍ تٌنفٌدٍ، عٍ نَشَ سْلُ شُنيِ نُن عَ شَ فٍرٍ سٌسٍيٍ شَنِن
    سْورِيٍ يِرٍ. عٍ نَشَ نَ شِبَارُي مَسٍن قِلِسِتَكَيٍ بِرِن بّ، عَ نُن عٍ شَ كُيٍيٍ
    بّ.
  fra-SBL: Ils le dépouillèrent, prirent sa tête et son armure, puis envoyèrent dans
    le pays des Philistins tout autour porter la nouvelle à leurs idoles et au peuple.
  hbo-hbo: וַיַּ֨פְשִׁיטֻ֔הוּ וַיִּשְׂא֥וּ אֶת־רֹאשֹׁ֖ו וְאֶת־כֵּלָ֑יו וַיְשַׁלְּח֨וּ
    בְאֶֽרֶץ־פְלִשְׁתִּ֜ים סָבִ֗יב לְבַשֵּׂ֛ר אֶת־עֲצַבֵּיהֶ֖ם וְאֶת־הָעָֽם׃
  kik-kik: Makĩmũbora, na magĩkuua mũtwe wake, na indo ciake cia mbaara; magĩcooka
    magĩtũma andũ mathiĩ bũrũri wothe wa Afilisti makaanĩrĩre ũhoro ũcio kũrĩ mĩhianano
    yao ya kũhooywo, na kũrĩ andũ ao.
  fra-NCL: L’ayant dépouillé, ils emportèrent sa tête et ses armes ; puis ils envoyèrent
    publier cette bonne nouvelle par tout le pays des Philistins, devant leurs idoles
    et le peuple.
  cek-AK: Nihcae mah Saul ih khukbuen to khringh pae o, anih ih lu hoi maiphaw to
    a lak o moe, angmacae kaminawk hoi sakcop ih krangnawk khaeah tamthang thuih o
    hanah, Philistin prae boih ah kami to patoeh o.
  cuk-cuk: Agine, geb Saúl-e-nono siksamalad, e-ibe e-mor-bila-onoged susmarbalid,
    degi, e-gingimar bela e-ibe susmarbalid. Degidba, geb Filistea-sordamar, Filistea-yar-nanaidba
    gayaburba-berbemalad barmismalad, adi, e-bab-dummagan deyob-neggusad wisgumalagar,
    deginbali, Filistea-dulemar bela wisgumarmogagar.
  uig-CYR: кийимлирини салдуруп, каллисини вә савут-ярақлирини елип кәтти һәмдә буларни
    Филистийләрниң зимининиң һәммә йәрлиригә апирип, өз бутлириға вә хәлиққә хуш хәвәр
    йәткүзди.
  tel-2017: వాళ్ళు సౌలు కవచాన్నితీసుకున్నారు. అతని తలనూ, ఆయుధాలనూ తీసుకువెళ్ళారు.
    తమ విగ్రహాల మధ్యా, ప్రజల మధ్యా ఈ వార్తను చాటించడానికి మనుషులను పంపారు.
  hat-BSA: Konsa, yo te depouye li e te pran tèt li avèk zam avèk boukliye li yo e
    te voye mesaje antoure tout peyi Filisten yo pou pote bòn nouvèl la rive nan zidòl
    pa yo avèk pèp la.
  kos-kos: Elos pakela sifal Saul, ac sarukla mwe loeyuk lal, na elos supwalik ma
    inge yurin mwet utuk kas nu in facl Philistia nufon in fahkak pweng wo se inge
    nu ke ma sruloala lalos ac nu sin mwet lalos.
  hbo-WLC: וַיַּ֨פְשִׁיטֻ֔הוּ וַיִּשְׂא֥וּ אֶת־רֹאשׁ֖וֹ וְאֶת־כֵּלָ֑יו וַיְשַׁלְּח֨וּ
    בְאֶֽרֶץ־פְלִשְׁתִּ֜ים סָבִ֗יב לְבַשֵּׂ֛ר אֶת־עֲצַבֵּיהֶ֖ם וְאֶת־הָעָֽם׃
  ibo-ibo: Ha yipụrụ ya ihe niile oyi, buru isi ya na ihe agha ya, zipụkwa ndị ozi
    gara nʼala ndị Filistia niile ikwusa akụkọ ihe mere nye ndị ha niile na arụsị
    ha niile.
  ory-ory: ତହୁଁ ସେମାନେ ତାଙ୍କର ସଜ୍ଜା ଫିଟାଇ ତାଙ୍କର ମସ୍ତକ ଓ ସଜ୍ଜା ନେଇ ଆପଣାମାନଙ୍କ ଦେବପ୍ରତିମାଗଣର
    ଗୃହକୁ ଓ ଲୋକମାନଙ୍କ ନିକଟକୁ ସମ୍ବାଦ ଦେବା ପାଇଁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶର ଚାରିଆଡ଼େ ପଠାଇଲେ।
  chk-chk: Iwe, ra angei pisekin Saul, ra pökü üan o pwilitawu üfan üföüfen maun.
    Ra pwal tinala chon künö lemenen fanüen chon Filistia, pwe repwe asilefeili ewe
    pworaus mi mürina ngeni ar kewe uluulun anümwäl me ekewe aramas.
  rop-rop: Deibin kadimof det hed blanga Sol, en deibin deigimat detlot speshalwan
    klos weya imbin oldei werrimon blanga fait, en deibin dalim sambala mesinja blanga
    deigim det hed en klos ebriweya langa det Filastain kantri, en detlot mesinja
    bin dalimbat det gudnyus langa ola pipul en langa ola drimin sheip blanga olabat.
  ukr-1871: І роздягли його, й стяли йому голову його та й (забрали) зброю його, і
    послали по краю Филистійському, щоб сповістити про це ідолів своїх і народ.
  deu-1951: Und sie zogen ihn aus und nahmen sein Haupt und seine Waffen und ließen
    ringsum im Land der Philister diese frohe Botschaft ihren Götzen und dem Volke
    verkündigen.
  eng-JPS: And they stripped him, and took his head, and his armour, and sent into
    the land of the Philistines round about, to carry the tidings unto their idols,
    and to the people.
  srp-1865: I svukavši ga uzeše glavu njegovu i oružje njegovo, i poslaše u zemlju
    Filistejsku na sve strane da se objavi kod lažnijeh bogova njihovijeh i po narodu.
  lug-lug: Ne bamwambula, ne bamuggyako ebyokulwanyisa bye, ne bamutemako omutwe,
    era ne batuma n’ababaka okuddayo mu nsi y’Abafirisuuti okubategeeza amawulire
    ago.
  heb-heb: ויפשיטהו וישאו את ראשו ואת כליו וישלחו בארץ פלשתים סביב לבשר את עצביהם
    ואת העם׃
  ben-IRV: তখন তারা শৌলের মাথা কেটে নিল এবং তাঁর সাজ পোশাক ও অস্ত্রশস্ত্র খুলে নিল।
    এই খবর তাদের সমস্ত দেব দেবতা ও লোকদের কাছে ঘোষণা করবার জন্য তারা পলেষ্টীয় দেশের
    সব জায়গায় সেগুলো পাঠিয়ে দিল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਸ਼ਸਤਰ ਬਸਤਰ ਲਾਹ ਕੇ ਤੇ ਉਹ ਦਾ ਸਿਰ ਤੇ ਹਥਿਆਰ ਲੈ ਕੇ ਫ਼ਲਿਸਤੀਆਂ
    ਦੇ ਦੇਸ ਵਿੱਚ ਆਲੇ-ਦੁਆਲੇ ਭੇਜ ਦਿੱਤੇ, ਤਾਂ ਕਿ ਆਪਣੇ ਮੂਰਤੀਆਂ ਦੇ ਮੰਦਰਾਂ ਵਿੱਚ ਅਤੇ ਲੋਕਾਂ
    ਵਿੱਚ ਉਸ ਦੇ ਮਰਨ ਦੀ ਖ਼ਬਰ ਦੇਣ
  mya-JVB: အဝတ်တန်ဆာတော်ကို ချွတ် ပြီးမှ ခေါင်း တော်၊ လက်နက် တော်ကို ယူ ၍ သူတို့ရုပ်တု
    အိမ်များ၌ ၎င်း ၊ လူ များတို့၌ ၎င်း၊ သိတင်း ကျော်စောစေခြင်းငှါ ၊ ဖိလိတ္တိ ပြည်
    အရပ်ရပ်သို့ ပေး လိုက်ကြ၏။
  hmo-hmo: Pilistia taudia ese Saulo ena kwarana idia utua oho, bona iena tuari dabua
    danu idia kokia. Bona idia ese hesiai taudia idia siaia loaloa, Pilistia tano
    ibounai dekenai, inai sivarai namona be edia kaivakuku dekenai bona edia taunimanima
    ibounai dekenai idia hadibaia.
  urd-urd: तब उन्होंने उसको नंगा किया और उसका सिर और उसके हथियार ले लिए, और फ़िलिस्तियों
    के मुल्क में चारों तरफ़ लोग रवाना कर दिए ताकि उनके बुतों और लोगों के पास उस ख़ुशख़बरी
    को पहुँचायें।
  rus-SYN: и раздели его, и сняли с него голову его и оружие его, и послали по земле
    Филистимской, чтобы возвестить о сем пред идолами их и пред народом.
  bqc-SIM: Ɔ̃ aa Saulu mi zↄ̃̀ aa aà gↄ̃kɛbↄↄ wòlowà, ↄ̃ aa gbɛ̃́ↄ zĩ̀ aa a bao
    fã̀ɛ Filitɛ̃ↄ bùsuu píi ń ń tã́akpɛↄ.
  tcz-CHONGTHU: Hijeh chun amahon jong Saul galvon chu ahoh lhauvin, chule alu jong
    akitan lhah tauve. Chuin amahon ami lim doi houvu leh Philistia gamsung pumpia
    mitin henga Saul athi kipana thu alhangsam lele tauvin ahi.
  mar-mar: त्यांनी त्याचे कपडे आणि त्याचे मस्तक व चिलखत काढून घेतले. ही बातमी आपल्या
    मूर्तींना आणि लोकांस कळवायला त्यांनी पलिष्ट्यांच्या देशभर दूत पाठवले.
  qub-qub: Chaura röpanta lojtiparan. Umanta rogurir, armancunatawan apacuran. Nircur
    willacojcunata cacharan intëru Filistea nasyunman siudäcunacho willacunanpaj,
    diosnincunapa templuncunacho willacunanpaj.
  bqp-bqp: Mɑ bɑ Sɔɔlun wiru burɑ bɑ win tɑbu yɑ̃nu kpuro potirɑ. Yerɑ bɑ sɔmɔbu gɔrɑ
    bu yen lɑbɑɑri kpɑrɑ ben bũu diɑɔ kɑ ben tɔmbun mi, ben tem sɔɔ kpuro.
  hat-hat: Yo koupe tèt Sayil, yo pran tout zam li yo. Lèfini, yo voye gaye bon nouvèl
    sa a nan tout peyi Filisti a, nan tanp zidòl yo ak nan zòrèy tout pèp la.
  eng-BSB: They stripped Saul, cut off his head, took his armor, and sent messengers
    throughout the land of the Philistines to proclaim the news in the temple of their
    idols and among their people.
  eng-WEBPB: They stripped him and took his head and his armour, then sent into the
    land of the Philistines all around to carry the news to their idols and to the
    people.
  kbq-kbq: Hagi Solina kukena'ane hanko'ane, e'neriza aseni'anena rukafri'za erite'za,
    maka Filistia moparega Soli'ma fri'nea kea atrazageno vuno eno nehige'za, anazamofo
    agenkea eri'za kaza osu havi anumzazmirega vu'naze.
  nhe-BL: Huajca quicuique iyolixtzajca Saúl tlen itlacayo huan quitzontequilijque
    itzonteco. Huan nimantzi quintitlanque tlayolmelahuani ipan nochi inintlal para
    ma quinyolmelahuaca tlacame huan ininteteyohua para ya mijqui Tlanahuatijquetl
    Saúl.
  gub-BL: Na'e uzakagok Xau wà. Upyhyk puruzuka haw wà no. Na'e omono kar awa uiwy
    nànàn wà kury. — Pexak kar iàkàgwer zaneànàm wanupe paw rupi nehe, tupàn a'ua'u
    zanezar wanupe paw rupi nehe no. Pexak kar ipuruzuka awer wanupe nehe no, i'i
    wanupe. — Pemume'u Zutew wazuka awer waneityk awer wanupe paw rupi nehe no, i'i
    wanupe.
  eng-DRA: And when they had stripped him, and cut off his head, and taken away his
    armour, they sent it into their land, to be carried about, and shewn in the temples
    of the idols and to the people.
