verse: 1CH.010.001
translations:
  mal-C: ഫെലിസ്ത്യർ ഇസ്രായേലിനോടു യുദ്ധംചെയ്തു; ഇസ്രായേല്യർ അവരുടെമുമ്പിൽനിന്നു തോറ്റോടി.
    അനേകർ കൊല്ലപ്പെട്ട്, ഗിൽബോവാപർവതത്തിൽ വീണു.
  deu-TKW: Und die Philister hatten Israel angegriffen; die Israeliten aber hatten
    vor den Philistern die Flucht ergriffen und auf dem Berge Gilboa lagen Erschlagene
    umher.
  lin-lin: Bato ya Filisitia babundisaki bana ya Isalaele. Bana ya Isalaele bakimaki
    liboso na bango mpe mingi kati na bango bakufaki na ngomba Giliboa.
  eng-LSV: And the Philistines have fought with Israel, and the men of Israel flee
    from the face of the Philistines, and fall wounded in Mount Gilboa,
  eng-GNV: 'Then the Philistims fought against Israel: and the men of Israel fled
    before the Philistims, and fell downe slaine in mount Gilboa.'
  eng-WEBSTER: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain in mount Gilboa.
  nhw-BL: Nopa filisteos quinhuilanque nopa israelitame huan cholojtejque nopa israelitame.
    Huan nopa filisteos quinmictijque miyac israelitame ipan nopa tepetl Gilboa.
  swh-ONEN: Basi Wafilisti wakapigana na Israeli. Waisraeli wakawakimbia, na wengi
    wakauawa katika mlima Gilboa.
  bba-bba: Filisitibɑ bɑ Isirelibɑ tɑbu wɔri. Mɑ Isirelibɑn tɑbu kowobu bɑ duki suɑ.
    Filisiti be, bɑ bu nɑɑ ɡirɑ bɑ ɡo ɡo Giliboɑn ɡuurɔ.
  eng-KJVCPB: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain in mount Gilboa.
  luo-luo: Koro jo-Filistia ne kedo gi jo-Israel kendo jo-Israel noringo e nyimgi
    kendo joma ngʼeny nonegi e Got Gilboa.
  meu-meu: Filistia taudia ese Israel taudia e tuari henidia; bena Israel taudia na
    Filistia taudia vairadia amo e heau, ela bona Gilboa ororona ai Filistia taudia
    ese e aladia ore.
  npi-ULB: यति बेला पलिश्‍तीहरूले इस्राएलको विरुद्धमा युद्ध गरे । इस्राएलका हरेक मानिस
    पलिश्‍तीहरूको सामुबाट भागे र गिल्‍बो डाँडामा मरे ।
  yor-yor: Nísinsin yìí, àwọn ará Filistini dojú ìjà kọ Israẹli, àwọn ará Israẹli
    sì sálọ kúrò níwájú wọn, a sì pa ọ̀pọ̀ wọn sí orí òkè Gilboa.
  pes-OPCB: فلسطینی‌ها با اسرائیلی‌ها وارد جنگ شدند و آنها را شکست دادند. اسرائیلی‌ها
    فرار کردند و در دامنهٔ کوه جلبوع تلفات زیادی به جای گذاشتند.
  tgl-ULB: At ngayon, nakipaglaban ang mga Filisteo laban sa Israel. Tumakas ang bawat
    Israelita mula sa mga Filisteo at pinatay sa Bundok ng Gilboa.
  hui-hui: Pilidiali amime Isaraeleali baba Hari Giliboa heagoria wai biyagola Isaraeleali
    dewa homene. Maru Solobi ibunaga igini biarubi heba ibida purogo lene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နှင့် ဂိ​လ​ဗော​တောင်​ပေါ်​တွင်
    တိုက်​ပွဲ​ဖြစ်​ကြ​ရာ၊ ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အ​မြောက်​အ​မြား​ကျ​ဆုံး​ကြ လေ​သည်။
    ရှော​လု​မင်း​နှင့်​သား​တော်​များ အ​ပါ​အ​ဝင်​ကျန်​ရှိ​သော​သူ​တို့​သည် ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་ལ་དམག་བརྒྱབ་ནས། ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་ནས་བྲོས་ཏེ།
    མི་མང་པོ་གིལ་བོ་ཨ་རི་བོར་འགྱེལ་ཏོ། །
  sna-sna: Zvino vaFiristia vakarwisa vaIsraeri; vaIsraeri vakatiza pamberi pavo,
    vazhinji vakaurayiwa paGomo reGiribhoa.
  spa-BLM: Los filisteos lucharon contra Israel, y los hombres de Israel huyeron de
    la presencia de los filisteos y cayeron muertos en el monte Gilboa.
  cac-cac: Ix yac' oval eb' filisteo yed' eb' israel, ix el lemnaj eb' israel chi',
    te nivan eb' ix cham d'a lum vitzal Gilboa.
  swh-ULB: Wafilisti wakapigana dhidi ya Israeli. Kila mwanaume wa Israeli alikimbia
    Wafilisti na kuanguka na kufa katika Mlima Giliboa.
  bel-bel: Філістымляне ваявалі зь Ізраілем, і пабеглі Ізраільцяне ад Філістымлянаў,
    і падалі пабітыя на гары Гелвуе.
  deu-ELBBK: Und die Philister kämpften gegen Israel; und die Männer von Israel flohen
    vor den Philistern, und Erschlagene fielen auf dem Gebirge Gilboa.
  mbb-OT: Dutun he timpu, nekidtebek is menge Filistihanen te menge Israilihanen diyà
    te Buntud he Gilboa. Mezakel is nemematey te menge Israilihanen, ne is duma ne
    mememelaǥuy.
  mal-2015: ഫെലിസ്ത്യർ യിസ്രായേലിനോടു യുദ്ധം ചെയ്തു; യിസ്രായേല്യരോ ഫെലിസ്ത്യരുടെ മുമ്പിൽനിന്നു
    ഓടി ഗിൽബോവപർവ്വതത്തിൽ നിഹതന്മാരായി വീണു.
  rmc-rmc: O Filišťinci pes marenas le Izraelitenca. O Izraeliti lendar denašle a
    but lendar sas murdarde pro verchos Gilboa.
  pes-OPV: و فلسطينيان با اسرائيل جنگ کردند، و مردان اسرائيل از حضور فلسطينيان فرار
    کردند و در کوه جِلبُوع کشته شده، افتادند.
  ron-1924: Филистений с-ау луптат ку Исраел, ши оамений луй Исраел ау луат-о ла фугэ
    ынаинтя филистенилор ши ау кэзут морць пе мунтеле Гилбоа.
  ben-OBCV: ইত্যবসরে ফিলিস্তিনীরা ইস্রায়েলের বিরুদ্ধে যুদ্ধ করছিল; ইস্রায়েলীরা তাদের
    সামনে থেকে পালিয়ে গেল, ও অনেকেই গিলবোয় পর্বতে মারা পড়েছিল।
  som-som: Haddaba reer Falastiin waxay la dirireen reer binu Israa'iil, oo raggii
    reer binu Israa'iilna way ka carareen reer Falastiin, oo Buur Gilboca ayay ku
    daateen iyagoo la laayay.
  lat-VUC: Philisthiim autem pugnabant contra Israël, fugeruntque viri Israël Palæsthinos,
    et ceciderunt vulnerati in monte Gelboë.
  eng-ASVBT: 'Now the Philistines fought against Israel: and the men of Israel fled
    from before the Philistines, and fell down slain in mount Gilboa.'
  ita-1885: OR i Filistei combatterono contro ad Israele; e gl'Israeliti fuggirono
    d'innanzi a' Filistei, e caddero morti nel monte di Ghilboa.
  eng-LXXUP: Now the Philistines warred against Israel; and they fled from before
    the Philistines, and fell down slain in Mount Gilboa.
  eng-ULB: Now the Philistines fought against Israel. Every man of Israel fled from
    before the Philistines and fell down dead on Mount Gilboa.
  spa-VBL: Los filisteos atacaron a Israel y todos los soldados israelitas huyeron
    de ellos. Muchos israelitas fueron abatidos en el monte Gilboa.
  fra-_FOB: Or les Philistins combattirent contre Israël; et ceux d'Israël s'enfuirent
    devant les Philistins, et tombèrent morts sur la montagne de Guilboa.
  mal-mal: ഫെലിസ്ത്യർ യിസ്രായേലിനോട് യുദ്ധംചെയ്തു; യിസ്രായേല്യർ ഫെലിസ്ത്യരുടെ മുമ്പിൽനിന്ന്
    ഓടി ഗിൽബോവപർവ്വതത്തിൽ കൊല്ലപ്പെട്ടവരായി വീണു.
  urd-GVR: Jilbua ke pahāṛī silsile par Filistiyoṅ aur Isrāīliyoṅ ke darmiyān jang
    chhiṛ gaī. Laṛte laṛte Isrāīlī farār hone lage, lekin bahut log wahīṅ shahīd ho
    gae.
  suz-BL: पलिस्‍तीपुकीम इस्राएल नु लडाइ पामे बाक्‍त। मिनु इस्राएल ङा मुर पलिस्‍ती
    आन ङोंइती रे प्रोक्‍मा बाक्‍त। मिनु गिल्‍बोआ डांडाम साइक्‍चा पुंइसामा बाक्‍त।
  ita-1927: Or i Filistei vennero a battaglia con Israele, e gl’Israeliti fuggirono
    dinanzi ai Filistei, e caddero morti in gran numero sul monte Ghilboa.
  ckb-ckb: فەلەستییەکان لە دژی ئیسرائیل جەنگان و پیاوانی ئیسرائیل لەبەردەم فەلەستییەکان
    هەڵاتن، ژمارەیەکی زۆریان بە کوژراوی لە کێوی گلبۆع کەوتن.
  eng-BBE: Now the Philistines were fighting against Israel; and the men of Israel
    went in flight before the Philistines, falling down wounded in Mount Gilboa.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿದರು. ಆಗ ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರಿಂದ
    ಸೋತು ಓಡಿಹೋಗಿ, ಗಿಲ್ಬೋವ ಬೆಟ್ಟದಲ್ಲಿ ಹತರಾದರು.
  tam-2017: பெலிஸ்தர்கள் இஸ்ரவேலர்களோடு யுத்தம் செய்தார்கள்; இஸ்ரவேல் பெலிஸ்தர்களுக்கு
    முன்பாக பயந்தோடி, கில்போவா மலையிலே வெட்டப்பட்டு விழுந்தார்கள்.
  spa-RV-1909: LOS Filisteos pelearon con Israel; y huyeron delante de ellos los Israelitas,
    y cayeron heridos en el monte de Gilboa.
  ron-BTF: Și filistenii s-au luptat cu Israel; și bărbații lui Israel au fugit din
    fața filistenilor și au căzut uciși în muntele Ghilboa.
  eng-WEBP: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  eng-FBV: The Philistines attacked Israel and all the Israelites soldiers ran away
    from them. Many Israelites were cut down on Mount Gilboa.
  nld-1939: Eens voerden de Filistijnen oorlog met Israël. De Israëlieten sloegen
    voor de Filistijnen op de vlucht, en vielen dodelijk getroffen op het gebergte
    van Gilbóa.
  nch-BL: Nopa filisteos quintehuijque nopa israelitame huan cholojtejque nopa israelitame.
    Huan nopa filisteos quinmictijque miyac israelitame ipan nopa tepet Gilboa.
  vie-1934: Vả, dân Phi-li-tin tranh chiến với Y-sơ-ra-ên. Dân Y-sơ-ra-ên chạy trốn
    khỏi trước mặt dân Phi-li-tin, có nhiều người bị thương chết trên núi Ghinh-bô-a.
  hin-CV: फिलिस्तीनियों ने इस्राएल पर हमला कर दिया. इस्राएली सैनिक फिलिस्तीनियों के
    सामने टिक न सके. अनेक गिलबोआ पर्वत पर मारे गए.
  spa-BES: Los filisteos peleaban contra Israel; y los hombres de Israel huyeron ante
    los filisteos, cayendo heridos en el monte Gilboa.
  tdx-tdx: Nialy am’ Israele o nte-Pelistio; naho nitriban-day amo nte-Pelistio t’Is­raele
    vaho nitsingorotritse, zinamañe am-bohi’ i Gilboa eo.
  tha-KJV: คนฟีลิสเตียได้​สู้​กับคนอิสราเอล และคนอิสราเอลก็​หนี​ไปให้พ้นหน้าคนฟีลิสเตี​ยล​้มตายอยู่​ที่​บนภูเขากิลโบอา
  por-BR-2018: Os filisteus guerrearam contra Israel; e os homens de Israel fugiram
    diante deles, e caíram feridos no monte de Gilboa.
  deu-ELO: Und die Philister stritten wider Israel; und die Männer von Israel flohen
    vor den Philistern, und Erschlagene fielen auf dem Gebirge Gilboa.
  eng-WYC-2018: Forsooth the Philistines fought against Israel, and the sons of Israel
    fled (from) the Philistines, and felled down wounded in the hill of Gilboa. (And
    the Philistines fought against the men of Israel, and the Israelites fled from
    the Philistines, and fell down dead on Mount Gilboa.)
  epo-epo: Dume la Filiŝtoj batalis kontraŭ Izrael; kaj la Izraelidoj forkuris de
    la Filiŝtoj, kaj falis mortigitaj sur la monto Gilboa.
  uig-PIN: Filistiylǝr Israillarƣa ⱨujum ⱪiliwidi, Israillar Filistiylǝrning aldidin
    ⱪaqti, ular Gilboa teƣida ⱪirip yoⱪitildi.
  beo-beo: Filisidini dunu da Giliboua Goumia, Isala:ili dunuma gegei. Isala:ili dunu
    bagohame da amogawi fane lelegei dagoi ba:i. Eno Isala:ili dunu huluane, Solo
    amola eagofelali amola da hobea:i.
  tpi-OTNT: Ol Filistia i pait long ol Israel long maunten Gilboa na planti man bilong
    Israel i dai long dispela pait. Na ol arapela Israel i lusim pait na ranawe.
  hau-SA: To, fa, Filistiyawa suka yi yaƙi da Isra’ilawa; Isra’ilawa kuwa suka gudu
    a gabansu, da yawa kuma suka mutu a kan Dutsen Gilbowa.
  uig-LAT: Filistiyler Israillargha hujum qiliwidi, Israillar Filistiylerning aldidin
    qachti, ular Gilboa téghida qirip yoqitildi.
  nde-nde: AmaFilistiya alwa lo-Israyeli; abako-Israyeli babaleka, njalo abanengi
    bafela eNtabeni yase Gilibhowa.
  ton-ton: Pea ko eni, naʻe fai ʻae tau ʻe he kakai Filisitia ki ʻIsileli; pea naʻe
    feholaki ʻae kau tangata ʻo ʻIsileli mei he ʻao ʻoe kakai Filisitia, pea naʻa
    nau tō hifo ʻo lavea ʻi he moʻunga ko Kilipoa.
  ces-1613: Když pak bojovali Filistinští s Izraelem, utíkali muži Izraelští před
    Filistinskými, a padli, zbiti jsouce na hoře Gelboe.
  eng-WMB: Now the Philistines fought against Israel; and the men of Israel fled from
    before the Philistines, and fell down slain on Mount Gilboa.
  tam-TCV: பெலிஸ்தியர் இஸ்ரயேலுக்கு எதிராகப் போரிட்டனர்; இஸ்ரயேல் மக்கள் அவர்களுக்கு
    முன்பாக தப்பியோடினர். அநேகர் கில்போவா மலையில் வெட்டப்பட்டு விழுந்தனர்.
  ceb-ULB: Karon nakiggubat ang mga Filistihanon batok sa Israel. Ang matag tawo sa
    Israel miikyas gikan sa Filistihanon ug nangamatay sa Bukid sa Gilboa.
  pol-UBG: Gdy Filistyni walczyli z Izraelem, Izraelici uciekli przed nimi i padli
    zabici na górze Gilboa.
  urd-GVU: جِلبوعہ کے پہاڑی سلسلے پر فلستیوں اور اسرائیلیوں کے درمیان جنگ چھڑ گئی۔
    لڑتے لڑتے اسرائیلی فرار ہونے لگے، لیکن بہت لوگ وہیں شہید ہو گئے۔
  deu-1912: Die Philister stritten wider Israel. Und die von Israel flohen vor den
    Philistern und fielen erschlagen auf dem Gebirge Gilboa.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರೊಡನೆ ಯುದ್ಧಮಾಡಿದರು. ಇಸ್ರಾಯೇಲರು ಅವರಿಂದ ಅಪಜಯಹೊಂದಿ ಗಿಲ್ಬೋವ
    ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತುಹೋದರು.
  yap-yap: Piyu Filistia e ra maelgad ngak piyu Israel u daken fare Burey ni Gilboa.
    Bo’or piyu Israel nli’rad ngar mad’ u rom, ma tin ni magey nib mu’un Saul ngay
    nge fapi pagel ni fak ni go’ rmilgad.
  hlt-MCSB: Philisti loh Israel te a vathoh thil dongah Israel hlang tah Philisti
    mikhmuh lamloh rhaelrham tih Gilboa tlang ah a rhok la cungku uh.
  mdy-ETH: ፒሊስፄኤሜ ዓሳ ሙኪ ዒስራዔኤሌ ዓሶ ዖሌም ዒስራዔኤሌ ዓሳ ዔያቶ ቤርታፓ ጳሽኬኔ፤ ዬያ ዖሎና ሚርጌ ዒስራዔኤሌ ዓሲ
    ጊልቦዓ ዹካ ሃይቄኔ፤
  twi-ASANTE: Afei, Filistifoɔ no bɛto hyɛɛ Israel so, ma Israelfoɔ no dwaneeɛ. Wɔkunkumm
    wɔn mu pii wɔ bepɔ Gilboa so.
  eng-WEBU: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  wal-wal: Pilisxxeema asati Israa7eela asatuura olettidosona. Israa7eela asati Pilisxxeema
    asatu sinttappe baqatidosona. Daro Israa7eelati Gilbboo7a Deriyan haiqqidosona.
  spa-PDDPT: Los filisteos combatieron contra Israel. Los hombres de Israel huyeron
    de los filisteos y cayeron muertos en la montaña Gilboa.
  gun-gun: Ha'e gui Israel kuery reve filisteu kuery joguero'a ramo avakue Israel
    regua onhamba filisteu kuery gui. Ha'e ramo Gilboa yvy'ã re ojukapa.
  ilo-ULB: Ita, nakiranget dagiti Filisteo iti Israel. Naglibas manipud kadagiti Filisteo
    ti tunggal tao ti Israel ket natayda idiay Bantay Gilboa.
  kpg-kpg: Tauwa ne hai i mehanga digau Philistia mo digau Israel i hongo di Gonduu
    Gilboa. Digau Israel dogologowaahee ne mmade i di gowaa deelaa, gei digau ala
    digi mmade, hagapuni gi King Saul mo ana dama daane, guu hula guu llele hagammuni.
  uig-ARA: فىلىستىيلەر ئىسرائىللارغا ھۇجۇم قىلىۋىدى، ئىسرائىللار فىلىستىيلەرنىڭ ئالدىدىن
    قاچتى، ئۇلار گىلبوئا تېغىدا قىرىپ يوقىتىلدى.
  sus-sus: Filisitakae naxa Isirayilakae gere. Isirayilakae naxa e gi, a gbegbe naxa
    faxa Gilibowa geya fari.
  pon-2006: Mehn Pilisdia ko mahweniong mehn Israel ko nin Nahna Kilpoa. Mehn Israel
    tohto mehla wasao, oh luhwe ko, iangahki Nanmwarki Sohl oh sapwellime pwutak ko,
    tangdoaui.
  ksd-ksd: Ba ra tarai Pilistia dia ga ubu Israel, ra tarai Israel dia ga vilau kan
    ra tarai Pilistia, ma dia ga virua ta ra luana Gilboa.
  tur-YTC: Filistliler İsrael'e karşı savaştılar. İsraelliler Filistliler'in önünden
    kaçtılar ve Gilboa Dağı'nda düşüp öldüler.
  grc-BRENT: Καὶ ἀλλόφυλοι ἐπολέμησαν πρὸς τὸν Ἰσραὴλ, καὶ ἔφυγον ἀπὸ προσώπου ἀλλοφύλων,
    καὶ ἔπεσον τραυματίαι ἐν ὄρει Γελβουέ.
  ind-AYT: Orang Filistin berperang melawan orang Israel. Lalu, orang Israel melarikan
    diri dari hadapan orang Filistin dan mati terbunuh di Pegunungan Gilboa.
  nya-nya: Tsono Afilisti anachitanso nkhondo ndi Aisraeli ndipo Aisraeli anathawa
    Afilistiwo, kotero kuti ambiri anaphedwa pa phiri la Gilibowa.
  hrv-hrv: Filistejci su zavojštili na Izraelce. Izraelci su pobjegli pred njima i
    padali pobijeni po gori Gilboi.
  mps-mps: Te Filistia augwaligo te Israel dabe dali te bulu du Gilboade boi hwįnama,
    tama te Israel bidi hauwa te hwįani madi isai. Te gasa Israel dabe te hwįani
    tagalama wi pai dao.
  tpi-tpi: Ol Filistia i pait long ol Israel long maunten Gilboa na planti man bilong
    Israel i dai long dispela pait. Na ol arapela Israel i lusim pait na ranawe.
  dan-1931: Filisterne angreb Israel; og Israels Mænd flygtede for Filisterne, og
    de faldne lå rundt om på Gilboas Bjerg.
  vie-OVCB: Khi quân Phi-li-tin tấn công Ít-ra-ên, một số người Ít-ra-ên bỏ chạy,
    một số khác bị giết trên Núi Ghinh-bô-a.
  guj-2017: હવે પલિસ્તીઓએ ઇઝરાયલની સામે યુદ્ધ કર્યું. ઇઝરાયલના પુરુષો પલિસ્તીઓની આગળથી
    નાસી ગયા, ગિલ્બોઆ પર્વત પર તેઓની કતલ થઈ.
  pon-2006A: Mehn Pilisdia ko mahweniong mehn Israel ko nin Nahna Kilpoa. Mehn Israel
    tohto mehla wasao, oh luhwe ko, iangahki Nanmwarki Sohl oh sapwellime pwutak ko,
    tangdoaui.
  por-BRBSL: Now os filisteus lutaram contra Israel; e os homens de Israel fugiram
    de antes dos filisteus, e caíram mortos no Monte Gilboa.
  cth-cth: Filistinnaw ni Isarelnaw a tuk awh teh, Isarelnaw teh tarannaw hmalah a
    yawng awh teh, Gilboa mon dawk thengpatheng lah a kamlei awh teh a due awh.
  twi-twi: Afei, Filistifo no bɛtow hyɛɛ Israel so, maa Israelfo no guanee. Wokunkum
    wɔn mu pii wɔ bepɔw Gilboa so.
  hlt-hlt: Philisti loh Israel te a vathoh thil dongah Israel hlang tah Philisti mikhmuh
    lamloh rhaelrham tih Gilboa tlang ah a rhok la cungku uh.
  tbz-SIM: Fidisitɛ̃ɛ̃bɛ bɛɛ̀ do do Isidɑyɛɛribɛ mudoò, kɛ̀ Isidɑyɛɛribɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    ncokù kɛ̀ bɛ̀ bɛ̀ puotì ditɑ̃rì Kidiboɑ kɛ kɔù.
  msy-2020: Dughiar mamɨn, Filistiaba ghua Israelia ko mɨsogha, Gilboan mɨghsɨamɨn
    Israelian gumazir avɨribav soghezɨma me ariaghire. Ezɨ men marazi mɨdorozim ategha
    are.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Filiisi nyǝ́mɑ yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ pɑ́ tɔɣɔnɩ-wɛ.
    Nɑ pɑ́ kʋ́ pɑ tɑɑ pɑɣɑlɛ kɛ Kilipʋwɑ pʋɣʋ tɑɑ, nɑ lɛlɑɑ nɑ́ɑ́ se.
  azb-azb: Filiştlilər İsraillilərlə döyüşdü. İsraillilər Filiştlilərin önündən qaçdılar
    və qırılanlar Gilboa dağında qaldı.
  eng-DBY: And the Philistines fought against Israel; and the men of Israel fled from
    before the Philistines, and fell down slain on mount Gilboa.
  hin-2017: पलिश्ती इस्राएलियों से लड़े; और इस्राएली पलिश्तियों के सामने से भागे,
    और गिलबो नामक पहाड़ पर मारे गए।
  eng-YLT: And the Philistines have fought with Israel, and the men of Israel flee
    from the face of the Philistines, and fall wounded in mount Gilboa,
  eng-WYC-2017: Forsooth the Philistines fought against Israel, and the sons of Israel
    fled from the Philistines, and felled down wounded in the hill of Gilboa.
  eng-WMBB: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  urd-GVH: जिलबुअ के पहाड़ी सिलसिले पर फ़िलिस्तियों और इसराईलियों के दरमियान जंग छिड़
    गई। लड़ते लड़ते इसराईली फ़रार होने लगे, लेकिन बहुत लोग वहीं शहीद हो गए।
  rug-rug: Razai ri na tie Pilisitia sari na tie Izireli pa toqere Qiliboa, meke govete
    ni ri na tie Izireli. Sokudi ri na tie Izireli si mate vasina.
  gaz-gaz: Filisxeemonni yeroo kanatti Israaʼelitti waraana kaasan; Israaʼeloonnis
    isaan duraa baqatan; hedduun isaaniis Tulluu Gilboʼaa irratti dhuman.
  fra-LSG: Les Philistins livrèrent bataille à Israël, et les hommes d’Israël prirent
    la fuite devant les Philistins et tombèrent morts sur la montagne de Guilboa.
  yal-yal: Filisitine yi Isirayila yɛngɛ. Isirayila kaane yi e gi, e wuyaxi yi faxa
    Gilibowa geyaan fari.
  haw-1868: A KAUA mai la ko Pilisetia i ka Iseraela; auhee ae la na kanaka o ka Iseraela
    imua o ko Pilisetia, a haule iho la lakou me ka pepehiia ma ka mauna o Gileboa.
  arb-NAV: وَشَنَّ الْفِلِسْطِينِيُّونَ حَرْباً عَلَى إِسْرَائِيلَ فَانْهَزَمَ الإِسْرَائِيلِيُّونَ
    أَمَامَهُمْ بَعْدَ أَنْ سَقَطَ مِنْهُمْ عَدَدٌ غَفِيرٌ قَتْلَى فِي جَبَلِ جِلْبُوعَ.
  ewe-ewe: Azɔ la, Filistitɔwo dze aʋa la wɔwɔ gɔme kple Israelviwo eye Israelviwo
    si le wo nu. Wowu Israelvi geɖewo le Gilboa to dzi.
  eng-LEE: 'Now the Philistines fought against Israel: and the men of Israel fled
    before the Philistines, and there fell down [many] slain on mount Gilboa''.'
  asm-FB: পলেষ্টীয়াসকলে ইস্ৰায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিলে। ইস্ৰায়েলৰ সকলো লোক পলেষ্টীয়াসকলৰ
    সন্মুখৰ পৰা পলাল, আৰু অনেক লোকৰ মৃত্যু হৈ গিলবোৱা পৰ্বতত পৰিল।
  sus-A: قِلِسِتَكَيٍ نَشَ عِسِرَيِلَكَيٍ فٍرٍ. عِسِرَيِلَكَيٍ نَشَ عٍ فِ، عَ فبٍفبٍ
    نَشَ قَشَ فِلِبٌوَ فٍيَ قَرِ.
  fra-SBL: Les Philistins firent la guerre à Israël ; les hommes d'Israël s'enfuirent
    devant les Philistins, et tombèrent morts sur la montagne de Guilboa.
  hbo-hbo: וּפְלִשְׁתִּ֖ים נִלְחֲמ֣וּ בְיִשְׂרָאֵ֑ל וַיָּ֑נָס אִֽישׁ־יִשְׂרָאֵל֙ מִפְּנֵ֣י
    פְלִשְׁתִּ֔ים וַיִּפְּל֥וּ חֲלָלִ֖ים בְּהַ֥ר גִּלְבֹּֽעַ׃
  kik-kik: Na rĩrĩ, Afilisti nĩmarũire na Isiraeli; nao andũ a Isiraeli makĩmoorĩra,
    na aingĩ ao makĩũragĩrwo Kĩrĩma-inĩ kĩa Giliboa.
  fra-NCL: Les Philistins ayant livré bataille à Israël, les hommes d’Israël prirent
    la fuite devant les Philistins, et tombèrent blessés à mort sur la montagne de
    Gelboé.
  cek-AK: Philistin kaminawk mah Israel caanawk to tuk o; Israel caanawk loe nihcae
    hmaa ah cawnh o moe, Gilboa mae nuiah kami paroeai duek o.
  cuk-cuk: Filistea-dulemar, Israel-dulemargi bila-ononad gusmalad. Agine, Israel-dulemar
    Filistea-sordamar-abin wakitemalad. Israel-dulemar bukidar Gilboa-yargi oburgwilesmalad.
  uig-CYR: Филистийләр Исраилларға һуҗум қиливиди, Исраиллар Филистийләрниң алдидин
    қачти, улар Гилбоа теғида қирип йоқитилди.
  tel-2017: ఫిలిష్తీయులు ఇశ్రాయేలీయులతో యుద్ధం చేశారు. ఇశ్రాయేలీయులందరూ పారిపోయారు.
    ఫిలిష్తీయులు వాళ్ళను గిల్బోవ పర్వతం మీద హతమార్చారు.
  hat-BSA: Alò, Filisten yo te goumen kont Israël; epi mesye Israël yo te sove ale
    devan Filisten yo e te mouri sou Mòn Guilboa.
  kos-kos: Mwet Philistia elos mweun lain mwet Israel Fineol Gilboa. Pus mwet Israel
    misa we. Mwet lula selos, oayapa Tokosra Saul ac wen natul uh, elos kaingla.
  hbo-WLC: וּפְלִשְׁתִּ֖ים נִלְחֲמ֣וּ בְיִשְׂרָאֵ֑ל וַיָּ֑נָס אִֽישׁ־יִשְׂרָאֵל֙ מִפְּנֵ֣י
    פְלִשְׁתִּ֔ים וַיִּפְּל֥וּ חֲלָלִ֖ים בְּהַ֥ר גִּלְבֹּֽעַ׃
  ibo-ibo: Nʼoge a ndị Filistia lụsoro ndị Izrel agha, ndị Izrel si nʼihu ha gbaa
    ọsọ, ma ọtụtụ nʼime ha nwụrụ nʼugwu Gilboa.
  ory-ory: ଏଥିମଧ୍ୟରେ ପଲେଷ୍ଟୀୟମାନେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲେ; ପୁଣି, ଇସ୍ରାଏଲ ଲୋକମାନେ
    ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇ ଗିଲ୍‍ବୋୟ ପର୍ବତରେ ହତ ହୋଇ ପଡ଼ିଲେ।
  chk-chk: Iwe, ekewe chon Filistia ra maun ngeni ekewe chon Israel. Nge ekewe chon
    Israel ra süla me mwen ekewe chon Filistia o chomong ra mätiu won ewe chuk Kilpoa.
  rop-rop: Wal ol detlot Filastain soljamob bin fait langa ol detlot Isreil soljamob
    deya na langa det hil gulum Gilbowa. Deibin kilimbat ded bigmob brom ola Isreil
    soljamob, en ola najalot Isreil soljamob bin ranawei, en Sol en detlot thribala
    san blanga im neim Jonathan, Abinadeb en Melkishuwa bin ol ranawei du.
  ukr-1871: Филистії воювались з Ізраїльом, і втїкали Ізрайлитяне перед Филистіями,
    й падали побиті на горі Гебуї.
  deu-1951: Die Philister stritten wider Israel, und die Männer Israels flohen vor
    den Philistern und fielen erschlagen auf dem Berge Gilboa.
  eng-JPS: Now the Philistines fought against Israel; and the men of Israel fled from
    before the Philistines, and fell down slain in mount Gilboa.
  srp-1865: A Filisteji se pobiše s Izrailjem, i pobjegoše Izrailjci ispred Filisteja,
    i padahu mrtvi na gori Gelvuji.
  lug-lug: Awo Abafirisuuti ne balumba Isirayiri, abasajja Abayisirayiri ne babadduka
    era bangi ku bo ne battibwa ku Lusozi Girubowa.
  heb-heb: ופלשתים נלחמו בישראל וינס איש ישראל מפני פלשתים ויפלו חללים בהר גלבע׃
  ben-IRV: একবার পলেষ্টীয়েরা ইস্রায়েলীয়দের বিরুদ্ধে যুদ্ধ করল আর ইস্রায়েলীয়েরা
    পলেষ্টীয়দের সামনে থেকে পালিয়ে গেল এবং গিল্‌বোয় পর্বতে আহত হয়ে পড়তে লাগল।
  pan-pan: ਫੇਰ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਾਈ ਕੀਤੀ ਅਤੇ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਫ਼ਲਿਸਤੀਆਂ ਅੱਗੋਂ
    ਭੱਜ ਗਏ ਅਤੇ ਗਿਲਬੋਆ ਦੇ ਪਰਬਤ ਵਿੱਚ ਮਾਰੇ ਗਏ।
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဣသရေလ လူတို့ကို စစ်တိုက် ၍ ၊ ဣသရေလ လူ တို့သည် ရန်သူရှေ့
    မှာ ပြေး သဖြင့်၊ ဂိလဗော တောင် ပေါ် မှာ အထိအခိုက် နှင့် လဲ ၍သေကြ၏။
  hmo-hmo: Pilistia taudia ese Israela taudia idia tuari henia, vadaeni Israela taudia
    be Pilistia taudia edia vairana dekena amo idia heau. Idia heau ela bona Gileboa
    Ororo, unuseni Pilistia taudia ese Israela taudia momo idia alaia mase.
  urd-urd: और फ़िलिस्ती इस्राईल से लड़े और इस्राईल के लोग फ़िलिस्तियों के आगे से भागे
    और पहाड़ी जिल्बू'आ में क़त्ल हो कर गिरे।
  rus-SYN: Филистимляне воевали с Израилем, и побежали Израильтяне от Филистимлян,
    и падали пораженные на горе Гелвуе.
  bqc-SIM: Filitɛ̃ↄ zĩkà ń Isailiↄ, ↄ̃ Isailiↄ bàalɛ̀nɛ́, an daside gàga Giliboa
    gbɛpↄlɛu.
  tcz-CHONGTHU: Philistineten Israel chunga gal ahin bol tauve; chule Philistinete
    masanga Israelte ajam gam tauvin ahi. Gilboa molsang chunga gal alel’uvin akijam
    chap jeng tauvin ahi.
  mar-mar: आणि पलिष्टी इस्राएलाविरूद्ध लढले. पलिष्ट्यांपुढून प्रत्येक इस्राएल मनुष्याने
    पळ काढला आणि गिलबोवात बरेच लोक मरून पडले.
  qub-qub: Filistea runacuna pillyananpaj yaycapaycäriran Israelcunaman. Chaura Israelcunaga
    gueshpir aywacuran. Gilboa jircacho aypalla runacuna wañuran.
  bqp-bqp: Filisitibɑ bɑ Isirelibɑ tɑbu wɔri. Mɑ Isirelibɑn tɑbu kowobu bɑ duki suɑ.
    Filisiti be, bɑ bu nɑɑ girɑ bɑ go go Giliboɑn guurɔ.
  hat-hat: Moun Filisti yo leve yon sèl batay ak moun pèp Izrayèl yo sou mòn Gilboa.
    Anpil nan moun pèp Izrayèl yo te mouri, rès yo te kouri met deyò.
  eng-BSB: Now the Philistines fought against Israel, and the men of Israel fled before
    them, and many fell slain on Mount Gilboa.
  eng-WEBPB: Now the Philistines fought against Israel; and the men of Israel fled
    from before the Philistines, and fell down slain on Mount Gilboa.
  kbq-kbq: Hagi Filistia vahe'mo'za Israeli vahera ha' eme huzamantage'za fre'za vazage'za
    rama'a vahera Gilboa agonafi ome zamahe fri'naze.
  nhe-BL: Nopa filisteos quintehuijque nopa israelitame huan cholojtejque nopa israelitame.
    Huan nopa filisteos quinmictijque miyac israelitame ipan nopa tepetl Gilboa.
  gub-BL: Piri ywy rehe har ur Zimoa ywytyr pe Izaew waàmàtyry'ym pà wà kury. Uzuka
    Izaew tetea'u a'e pe wà. Amogwer uzàn a'e wi wanuwi wà. Xau a'e, ta'yr a'e wà,
    wiko uzàn ma'e wainuinuromo a'e wà.
  eng-DRA: Now the Philistines fought against Israel, and the men of Israel fled from
    before the Philistines, and fell down wounded in mount Gelboe.
