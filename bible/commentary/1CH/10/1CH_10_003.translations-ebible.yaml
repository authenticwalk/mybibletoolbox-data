verse: 1CH.010.003
translations:
  mal-C: ആക്രമണം ശൗലിനുചുറ്റും അതിഭീകരമായിത്തീർന്നു. വില്ലാളികൾ ശൗലിന്റെ രക്ഷാനിര
    ഭേദിച്ചുകടന്ന് അദ്ദേഹത്തെ മുറിവേൽപ്പിച്ചു.
  deu-TKW: Als aber der Kampf sich heftig gegen Saul wendete, und die Bogenschützen
    ihn entdeckt hatten, erfaßte ihn Angst vor den Schützen.
  lin-lin: Bitumba ekomaki lisusu makasi mpo na koluka bomoi ya Saulo. Tango basoda
    oyo babundaka na matolotolo bamonaki ye, Saulo alengaki na somo makasi wana asosolaki
    ete bakoboma ye.
  eng-LSV: And the battle [is] heavy on Saul, and those shooting with the bow find
    him, and he is wounded by those shooting,
  eng-GNV: And the battel was sore against Saul; and the archers hit him, and he was
    wounded of the archers.
  eng-WEBSTER: And the battle prevailed against Saul, and the archers hit him, and
    he was wounded by the archers.
  nhw-BL: Teipa nochi nopa filisteos quimajcahuayayaj cuatlamintli campa Saúl huan
    quiajsique huan tlahuel quicocojque.
  swh-ONEN: Mapigano yakawa makali kumzunguka Sauli na wakati wapiga mishale walipompata,
    wakamjeruhi.
  bba-bba: Sɑnnɔ ɡe, ɡɑ Sɔɔlu swĩɛ. Tɛn towobu bɑ nùn sɛ̃ɛnu twee bɑ mɛɛrɑ kuɑ ɡem
    ɡem.
  eng-KJVCPB: And the battle went sore against Saul, and the archers hit him, and
    he was wounded of the archers.
  luo-luo: Lweny nobedo mager kama Saulo ne nitie kendo kane jodir asere ojuke, to
    ne gihinye.
  meu-meu: Tuari na auka herea, Saulo enai; peva taudia ese e davaria, bena edia diba
    amo e haberoa.
  npi-ULB: शाऊलको विरुद्धमा युद्ध कठिन भयो, र धनुर्धारीहरूले तिनीमाथि जाइलागे, र उनीहरूले
    तिनलाई घाइते बनाए ।
  yor-yor: Ogun náà sí gbóná janjan fún Saulu, nígbà tí àwọn tafàtafà sì lé e bá,
    wọ́n sì ṣá a lọ́gbẹ́.
  pes-OPCB: عرصه بر شائول تنگ شد و تیراندازان فلسطینی دورش را گرفتند و او را مجروح
    کردند.
  tgl-ULB: Naging matindi ang digmaan laban kay Saul at inabutan siya ng mga mamamana.
    Lubha siyang nasugatan dahil sa mga mamamana.
  hui-hui: Ani bialu Solo heagoria wai hongoheore minama minama anda ibalu waitigi
    hearunaga timume Solo bila hene.
  mya-mya: တိုက်​ပွဲ​သည်​ရှော​လု​၏​ပတ်​လည်​တွင်​ပြင်း ထန်​လှ​သ​ဖြင့် ရှော​လု​သည်​ရန်​သူ​များ​၏
    မြား​ချက်​ဖြင့်​ပြင်း​စွာ​ဒဏ်​ရာ​ရ​လေ​၏။-
  bod-N: སོ་ལོ་ལ་རྒོལ་པའི་འཐབ་མོ་ཤིན་ཏུ་དྲགས་ཤིང་། མདའ་པས་སོ་ལོ་མཐོང་ནས་ཁོ་ལ་མདའ་ཡིས་བརྒྱབ་ནས་རྨས་པར་གྱུར་ཏོ།
    །
  sna-sna: Hondo yakarwiwa zvinotyisa kumativi ose aSauro uye vapfuri vouta pavakamubata,
    vakamukuvadza.
  spa-BLM: La batalla fue dura contra Saúl, y los arqueros lo alcanzaron; y él estaba
    angustiado a causa de los arqueros.
  cac-cac: Ix ochval eb' vin̈ filisteo chi' d'a spatic vin̈aj Saúl chi', ix lajvi
    vin̈ sjulan eb' vin̈.
  swh-ULB: Pambano lilikuwa zito kwa Sauli, na wapiga mishale wakamshambulia. Alipatwa
    na maumivu makali sababu ya wapiga mishale.
  bel-bel: Бітва супроць Саўла ўзмацнілася, і стралкі памкнуліся на яго, так што ён
    паранены быў стралкамі.
  deu-ELBBK: Und der Kampf wurde heftig gegen Saul, und es erreichten ihn die Bogenschützen;
    und es wurde ihm angst vor den Schützen.
  mbb-OT: Utew meinit is tebek eni Saul wey menge Filistihanen. Neigù si Saul te panà
    ne nepelian.
  mal-2015: പട ശൗലിന്റെ നേരെ ഏറ്റവും മുറുകി, വില്ലാളികൾ അവനെ കണ്ടു, വില്ലാളികളാൽ അവൻ
    വിഷമത്തിലായി.
  rmc-rmc: O mariben pašal o Saul zoraľolas a dochudle les o lukostrelci. Ľivinde
    les a sas igen zraňimen.
  pes-OPV: و جنگ بر شاؤل سخت شد و تيراندازان او را دريافتند و از تيراندازان مجروح
    شد.
  ron-1924: Ынвэлмэшяла луптей а принс ши пе Саул; аркаший л-ау ажунс ши л-ау рэнит.
  ben-OBCV: শৌলের চারপাশে যুদ্ধ চরম আকার নিয়েছিল, এবং তীরন্দাজেরা আচমকা তাঁর কাছে
    এসে তাঁকে আহত করে ফেলেছিল।
  som-som: Oo dagaalkiina aad buu ugu sii kululaaday Saa'uul, oo waxaa isagii gaadhay
    qaansoleydii, oo isna qaansoleydii aawadeed ayuu dhib badan ula kulmay.
  lat-VUC: Et aggravatum est prælium contra Saul, inveneruntque eum sagittarii, et
    vulneraverunt jaculis.
  eng-ASVBT: And the battle went sore against Saul, and the archers overtook him;
    and he was distressed by reason of the archers.
  ita-1885: E lo sforzo della battaglia si voltò contro a Saulle, e gli arcieri lo
    scontrarono; ed egli ebbe gran paura degli arcieri.
  eng-LXXUP: And the battle prevailed against Saul, and the archers hit him with bows
    and arrows, and they were wounded of the bows.
  eng-ULB: The battle went heavily against Saul, and the archers overtook him, and
    they wounded him.
  spa-VBL: La batalla se desató intensamente alrededor de Saúl. Luego los arqueros
    enemigos vieron dónde estaba y lo hirieron.
  fra-_FOB: L'effort du combat tomba sur Saül; les archers l'atteignirent, et il eut
    peur de ces archers.
  mal-mal: ശൌലിനെതിരെയുള്ള യുദ്ധം ഏറ്റവും ഉഗ്രമായി. വില്ലാളികൾ അവനെ മുറിവേല്പിച്ചു.
  urd-GVR: jabki laṛāī Sāūl ke irdgird urūj tak pahuṅch gaī. Phir wuh tīrandāzoṅ kā
    nishānā ban kar zaḳhmī ho gayā.
  suz-BL: मेको लडाइम सावल कली थम श्‍येत दुम्‍माक्‍त। मारदे हना का निक्‍शी ब्रा आप्‍बपुकीम
    मेको कली आप्‍मे बाक्‍त। मिनु सावल मेको रे गार दुम्‍माक्‍त।
  ita-1927: Il forte della battaglia si volse contro Saul; gli arcieri lo raggiunsero,
    ed egli si trovò in grande angoscia a motivo degli arcieri.
  ckb-ckb: جەنگەکە لەسەر شاول توندتر بوو، تیرهاوێژەکان دۆزییانەوە و پێکایان.
  eng-BBE: And the fight was going against Saul, and the archers came across him,
    and he was wounded by the archers.
  kan-OKCV: ಯುದ್ಧವು ಸೌಲನಿದ್ದ ಕಡೆಯಲ್ಲಿ ಬಹುಘೋರವಾಗಿತ್ತು; ಬಿಲ್ಲುಗಾರರು ಅವನನ್ನು ಬಾಣಗಳಿಂದ
    ಹೊಡೆದಾಗ ಅವನು ತೀವ್ರವಾಗಿ ಗಾಯಗೊಂಡನು.
  tam-2017: சவுலுக்கு விரோதமாக போர் பலத்தது; வில்வீரர்கள் அவனைக்கண்டு நெருங்கினார்கள்;
    அப்பொழுது சவுல் வில்வீரர்களுக்கு மிகவும் பயந்து,
  spa-RV-1909: Y agravóse la batalla sobre Saúl, y le alcanzaron los flecheros, y
    fué de los flecheros herido.
  ron-BTF: Și bătălia s-a încins împotriva lui Saul și arcașii l-au lovit și a fost
    rănit de arcași.
  eng-WEBP: The battle went hard against Saul, and the archers overtook him; and he
    was distressed by reason of the archers.
  eng-FBV: The battle raged intensely around Saul. The enemy archers saw where he
    was, and they wounded him.
  nld-1939: richtte zich heel de strijd tegen Saul. Enige boogschutters kregen hem
    onder schot; hij werd bang voor hen,
  nch-BL: Teipa nochi nopa filisteos quimajcahuayayaj cuataminti campa Saúl huan quiajsique
    huan tahuel quicocojque.
  vie-1934: Cơn giặc rất kịch liệt, làm cho Sau-lơ thiệt cực khổ; khi lính cầm cung
    kịp đến người bèn bắn người bị thương.
  hin-CV: शाऊल के आस-पास युद्ध बहुत ही उग्र था. धनुर्धारियों ने उन्हें देख लिया और
    उन्हें गंभीर रूप घायल कर दिया.
  spa-BES: Y la lucha iba contra Saúl, y los arqueros se cruzaron con él, y fue herido
    por los arqueros.
  tdx-tdx: Nanjomòtse amy Saole i hotakotakey le nitakare’ o mpitàm-paleo am-pale
    naho nahafere aze o mpitàm-paleo.
  tha-KJV: การรบหนั​กก​็ประชิดซาอูลเข้าไป และนักธนูมาพบพระองค์​เข้า พระองค์​ก็​ทรงบาดเจ็บสาหั​สด​้วยฝีมือของนักธนู
  por-BR-2018: E a batalha se dificultou sobre Saul; os flecheiros o alcançaram, e
    ele foi ferido pelos flecheiros.
  deu-ELO: Und der Streit wurde heftig wider Saul, und es erreichten ihn die Bogenschützen;
    und es wurde ihm angst vor den Schützen.
  eng-WYC-2018: And the battle was aggrieved against Saul; and men archers found him,
    and wounded him with darts. (And the battle was grievous against Saul; and the
    archers found him, and mortally wounded him with arrows.)
  epo-epo: La batalo fortiĝis kontraŭ Saul; kaj la arkpafistoj trovis lin, kaj li
    estis vundita de la arkpafistoj.
  uig-PIN: Saulƣa ⱪarxi jǝng intayin xiddǝtlik boldi; oⱪyaqilar Saulƣa yetixip oⱪya
    etip uni yarilandurdi.
  beo-beo: Gegesu bagade da Solo sisiga:le disi ba:i. Solo da ha lai ilia dadiga sasanone
    bagadedafa fofa:ginisi ba:i.
  tpi-OTNT: Ol man i ranim Sol na pait i kamap strong tru. Na sampela Filistia i sutim
    ol supsup long Sol na sampela supsup i kisim em na em i laik bagarap.
  hau-SA: Yaƙin ya yi tsanani kewaye da Shawulu, kuma sa’ad da maharba suka rutsa
    shi, sai suka ji masa rauni.
  uig-LAT: Saulgha qarshi jeng intayin shiddetlik boldi; oqyachilar Saulgha yétiship
    oqya étip uni yarilandurdi.
  nde-nde: Impi yatshisa macele wonke kuSawuli, njalo kwathi abatshoki bemitshoko
    sebemxhumile, bamlimaza.
  ton-ton: Pea naʻe mālohi lahi ʻae tau kia Saula, pea naʻe fanaʻi ia ʻe he kau toʻo
    meʻa fana, pea naʻe lavea ia ʻe he kau tangata fana.
  ces-1613: A když se zsilila bitva proti Saulovi, trefili na něj střelci s luky,
    a postřelen jest od střelců.
  eng-WMB: The battle went hard against Saul, and the archers overtook him; and he
    was distressed by reason of the archers.
  tam-TCV: சவுலைச் சுற்றிலும் யுத்தம் தீவிரமடைந்தது. வில்வீரர்கள் நெருங்கிவந்து அவனைக்
    காயப்படுத்தினர்.
  ceb-ULB: Misamot na pag-ayo ang gubat batok kang Saul, ug naigo siya sa mga tigpana.
    Hilabihan ang iyang gibating kasakit tungod sa pana.
  pol-UBG: A gdy rozgorzała bitwa przeciw Saulowi, łucznicy trafili w niego i został
    przez nich ciężko zraniony.
  urd-GVU: جبکہ لڑائی ساؤل کے ارد گرد عروج تک پہنچ گئی۔ پھر وہ تیراندازوں کا نشانہ
    بن کر زخمی ہو گیا۔
  deu-1912: Und des Streit ward hart wider Saul; und die Bogenschützen kamen an ihn,
    daß er von den Schützen verwundet ward.
  kan-2017: ಸೌಲನಿದ್ದ ಕಡೆಯಲ್ಲಿ ಯುದ್ಧವು ಬಹು ಘೋರವಾಗಿತ್ತು. ಬಿಲ್ಲುಗಾರರು ಅವನಿಗೆ ಗುರಿಯಿಟ್ಟರು.
  yap-yap: Yi be cham nib gel mirin u to’oben Saul, me kaen ko pi gan e gat’ing rok
    e to’ogor me maad’ad nib gel.
  hlt-MCSB: Caemtloek rhoek khaw Saul kaepvai ah tah a saeng pah. Te dongah anih aka
    hmu rhoek loh lii neh a kah tih a kah bangla a pawlh pah.
  mdy-ETH: ሃሣ ሳኣዖኦሌ ዓኣ ዛሎና ዖላ ኮሺ ዶዴሢሮ ሞርካ ዒዛ ሂኢሺና ማኣሳንሢ ዱኬኔ፤
  twi-ASANTE: Ɔko no ano yɛɛ den wɔ Saulo ho hyiaaɛ, ma Filistifoɔ agyantofoɔ no nyaa
    Saulo piraa no yie.
  eng-WEBU: The battle went hard against Saul, and the archers overtook him; and he
    was distressed by reason of the archers.
  wal-wal: Olai Saa7oola yuuyi aadhdhidi un77ettiis; wonddafiyaasati Saa7oola demmido
    wode, zubbiyan a caddidi masunxxissidosona.
  spa-PDDPT: Arreció la batalla contra Saúl. Los flecheros lo alcanzaron y fue herido
    por ellos.
  gun-gun: Joguero'aa py Saul oĩ vaive ovy. Hu'y momboa kuery ojou ramo ha'e kuery
    gui okyje vaipa.
  ilo-ULB: Kimmaro ti ranget a maibusor kenni Saul, ket nakamatan isuna dagiti pumapana.
    Nakaro unay ti pannakasugatna gapu kadagiti pumapana.
  kpg-kpg: Teebagi deelaa gu damanaiee huoloo i di gili o Saul. Mee gu puupuu go nia
    daalo maalei, gei mee gu lauwa damana.
  uig-ARA: سائۇلغا قارشى جەڭ ئىنتايىن شىددەتلىك بولدى؛ ئوقياچىلار سائۇلغا يېتىشىپ
    ئوقيا ئېتىپ ئۇنى يارىلاندۇردى.
  sus-sus: Gere naxa xɔrɔxɔ. Tanbɛ nde naxa Sɔlu sɔxɔ a ɲaaxi ra.
  pon-2006: Mahweno inenen uk limwahn Sohl, ketieu kei eri lel Sohl oh kauwehla.
  ksd-ksd: Ma ra vinarubu i ga dekdek ure Saul, ma ra umana tena pinanak dia ga vapurpuruan
    Saul, ma i ga kinkin.
  tur-YTC: Saul'a karşı savaş sertleşti. Okçular onu bastırdı. Okçular yüzünden sıkıntıya
    girdi.
  grc-BRENT: Καὶ ἐβαρύνθη ὁ πόλεμος ἐπὶ Σαούλ· καὶ εὗρον αὐτὸν οἱ τοξόται ἐν τόξοις
    καὶ πόνοις, καὶ ἐπονέσαν ἀπὸ τῶν τόξων.
  ind-AYT: Pertempuran itu makin berat bagi Saul. Para pemanah menemukannya, dan dia
    terluka parah oleh para pemanah itu.
  nya-nya: Nkhondo inakula kwambiri mozungulira Sauli ndipo pamene anthu amauta anamupeza,
    anamuvulaza.
  hrv-hrv: Boj je postao žešći oko Šaula. Iznenadiše ga strijelci s lukovima i on
    pade ranjen od strijelaca.
  mps-mps: Te bidi dabe augwaligo te Sol pobeyu, te hwįbo bomo mu yali. Tama te Filistia
    mebago te ene dabe Solba enani madi tama te ene mebago aga tigi dolama, te aga
    dolainu yalio.
  tpi-tpi: Ol man i ranim Sol na pait i kamap strong tru. Na sampela Filistia i sutim
    ol supsup long Sol na sampela supsup i kisim em na em i laik bagarap.
  dan-1931: Kampen rasede om Saul, og han blev opdaget af Bueskytterne og grebes af
    stor Angst for dem.
  vie-OVCB: Thế trận càng gay cấn khi Sau-lơ bị các xạ thủ địch đuổi bắn. Vua bị trúng
    tên và bị thương.
  guj-2017: શાઉલની સામે ભારે યુદ્ધ મચ્યું, ધનુર્ધારીઓએ તેને પકડી પાડ્યો અને તેને ઘાયલ
    કર્યો.
  pon-2006A: Mahweno inenen uk limwahn Sohl, ketieu kei eri lel Sohl oh kauwehla.
  por-BRBSL: A batalha foi dura contra Saul, e os arqueiros o dominaram; e ele ficou
    angustiado por causa dos arqueiros.
  cth-cth: Sawl teh a tarannaw ni rek a pâlei awh teh, licung ka kathoum e ni pala
    hoi a ka awh teh hmâ a ca sak awh.
  twi-twi: Ɔko no ano yɛɛ den twaa Saulo ho hyiae, maa Filistifo agyantowfo no nyaa
    Saulo piraa no yiye.
  hlt-hlt: Caemtloek rhoek khaw Saul kaepvai ah tah a saeng pah. Te dongah anih aka
    hmu rhoek loh lii neh a kah tih a kah bangla a pawlh pah.
  tbz-SIM: Kɛ̀ mudoò fuutɛ kɛ̀ bɛtɑ̃ntɑ̃ũbɛ̀ɛ kɔutɛ Sɑuri.
  msy-2020: Ezɨ mɨdorozim bar ekevezɨma gumaziba Solɨn agɨra. Filistian maba an apigha
    barir pibar a gasima, barir maba a mɨtivizɨ, a bar amughamuki.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ wiisinɑ Sɑyuli nɑ tɔtɔlɑɑ kpǝlɩ-ɩ nɑ pɑ́ yɑɣɑ-ɩ nyǝmɑ́.
  azb-azb: Döyüş Şaulun ətrafında şiddətlənəndə oxatanlar onu tapdılar və yaraladılar.
  eng-DBY: And the battle went sore against Saul, and the archers came up with him,
    and he was terrified by the archers.
  hin-2017: शाऊल के साथ घमासान युद्ध होता रहा और धनुर्धारियों ने उसे जा लिया, और वह
    उनके कारण व्याकुल हो गया।
  eng-YLT: And the battle [is] heavy on Saul, and those shooting with the bow find
    him, and he is wounded by those shooting,
  eng-WYC-2017: And the battle was aggrieved against Saul; and men archers found him,
    and wounded him with darts.
  eng-WMBB: The battle went hard against Saul, and the archers overtook him; and he
    was distressed by reason of the archers.
  urd-GVH: जबकि लड़ाई साऊल के इर्दगिर्द उरूज तक पहुँच गई। फिर वह तीरअंदाज़ों का निशाना
    बनकर ज़ख़मी हो गया।
  rug-rug: Ṉiṉira hola sa vinaripera pa vari kalina Saula, meke goto ia na tupi tadi
    na kana si asa meke bakora va kaleana.
  gaz-gaz: Lollis naannoo Saaʼolitti baayʼee cime; warri xiyyaan lolanis isa qaqqabanii
    isa madeessan.
  fra-LSG: L’effort du combat porta sur Saül; les archers l’atteignirent et le blessèrent.
  yal-yal: Yɛngɛn yi wolon Sɔli rabilinni, xali wonle yi a li, a yi gaxu e yɛɛ ra
    han!
  haw-1868: A ikaika mai la ke kaua ana ia Saula, a loaa oia i na kanaka pana pua,
    a ua ku oia i ka poe pana pua.
  arb-NAV: وَاشْتَدَّتِ الْمَعْرَكَةُ حَوْلَ شَاوُلَ، فَتَمَكَّنَ رُمَاةُ الْقِسِيِّ
    مِنْ إِصَابَتِهِ بِجُرْحٍ قَاتِلٍ،
  ewe-ewe: Aʋa la nu sẽ ŋutɔ na Saul eye esi aŋutrɔdalawo tui la wode abi eŋu vevie.
  eng-LEE: And the battle was heavy against Saul, and he was found by the archers,
    and he was greatly in dread of the archers.
  asm-FB: চৌলৰ বিৰুদ্ধে ঘোৰ যুদ্ধ হ’ল, আৰু ধনুৰ্দ্ধৰসকলে তেওঁক আগচি ধৰিলে। ধনুৰ্দ্ধৰসকলৰ
    কাৰণে তেওঁ ত্ৰাসযুক্ত হ’ল।
  sus-A: فٍرٍ نَشَ شْرْشْ. تَنبّ ندٍ نَشَ سْلُ سْشْ عَ حَاشِ رَ.
  fra-SBL: La bataille s'acharna sur Saül, et les archers l'atteignirent ; il fut
    troublé par les archers.
  hbo-hbo: וַתִּכְבַּ֤ד הַמִּלְחָמָה֙ עַל־שָׁא֔וּל וַיִּמְצָאֻ֖הוּ הַמֹּורִ֣ים בַּקָּ֑שֶׁת
    וַיָּ֖חֶל מִן־הַיֹּורִֽים׃
  kik-kik: Na rĩrĩ, mbaara nĩyaneneheire Saũlũ mũno, na hĩndĩ ĩrĩa aikia a mĩguĩ maamũkinyĩrire,
    makĩmũguraria.
  fra-NCL: L’effort du combat se porta sur Saül ; les archers l’ayant découvert, il
    eut grandement peur des archers.
  cek-AK: Saul to kanung aep ah tuk o, kalii kaat kop kaminawk mah Saul to kah o moe,
    ahmaa caak o sak.
  cuk-cuk: Deyob-gusgua, bela Saúlʼginbi gwichigudmalad. Dule-sigu-mimalad Saúl-bargasmalad,
    geb sigugi Saúl-maksamalad. Saúl sabsur-naibi-gunonikid.
  uig-CYR: Саулға қарши җәң интайин шиддәтлик болди; оқячилар Саулға йетишип оқя етип
    уни яриландурди.
  tel-2017: సౌలుకి వ్యతిరేకంగా యుద్ధం తీవ్రమైంది. బాణాలు వేసే వాళ్ళు అతణ్ణి చూశారు.
    అతనిపై గురిపెట్టి బాణాలు వేసారు. సౌలుకు తీవ్ర గాయాలయ్యాడు.
  hat-BSA: Batay la te vin rèd kont Saül e ekip banza yo te rive sou li. Konsa li
    te blese pa ekip banza yo.
  kos-kos: Mweun sac arulana upa ke acn Saul el muta we, na pisrkiyuki el ke pisr
    nutin mwet lokoalok lal ac yohk kinet kacl.
  hbo-WLC: וַתִּכְבַּ֤ד הַמִּלְחָמָה֙ עַל־שָׁא֔וּל וַיִּמְצָאֻ֖הוּ הַמּוֹרִ֣ים בַּקָּ֑שֶׁת
    וַיָּ֖חֶל מִן־הַיּוֹרִֽים׃
  ibo-ibo: Agha ahụ siri ike nke ukwuu megide Sọl, mgbe ndị na-agba ụta chụkwutere
    ya ha merụrụ ya ahụ.
  ory-ory: ଏହିରୂପେ ଶାଉଲଙ୍କ ସଙ୍ଗେ ଭାରୀ ଯୁଦ୍ଧ ହେଲା ଓ ଧନୁର୍ଦ୍ଧରମାନେ ତାଙ୍କୁ ଧରିଲେ; ଆଉ
    ଧନୁର୍ଦ୍ଧରମାନଙ୍କ ସକାଶୁ ସେ ଆହତ ହେଲେ।
  chk-chk: Iwe, ewe maun a fokun pöchökülela ngeni Saul. Lupwen ekewe chon likapich
    ra rangeiti Saul, ra fokun akinasa.
  rop-rop: En deibin ol fait en kilimbat miselp nomo lilbit deya, en wan Filastain
    solja bin shudum Sol garram bo en erro, en imbin ardim nomo lilbit.
  ukr-1871: Битва проти Сяула збілшалась, і стріли влучали в його, так що він був
    поранений стрілами.
  deu-1951: Und der Streit ward so hart wider Saul, daß die Bogenschützen ihn trafen
    und er von den Schützen verwundet ward.
  eng-JPS: And the battle went sore against Saul, and the archers overtook him; and
    he was in anguish by reason of the archers.
  srp-1865: I boj posta žešæi oko Saula, i naðoše ga strijelci, i on se uplaši od
    strijelaca.
  lug-lug: Olutalo ne lweyongerera ddala ne Sawulo ne yeeraliikirira nnyo, anti n’abalasi
    nga bamutuseeko era baamulasa n’alumizibwa.
  heb-heb: ותכבד המלחמה על שאול וימצאהו המורים בקשת ויחל מן היורים׃
  ben-IRV: তারপর শৌলের বিরুদ্ধে আরও ভীষণভাবে যুদ্ধ চলতে লাগল। তীরন্দাজেরা তাকে দেখতে
    পেল। তীরন্দাজেরা কারণে শৌলের ভীষণ ভয় উপস্থিত হল।
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਉੱਤੇ ਲੜਾਈ ਬਹੁਤ ਵਧ ਗਈ ਅਤੇ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ ਨੇ ਉਹ ਨੂੰ ਲੱਭਿਆ ਅਤੇ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ
    ਦੇ ਹੱਥੋਂ ਉਹ ਬਹੁਤ ਜ਼ਖਮੀ ਕੀਤਾ ਗਿਆ
  mya-JVB: စစ်တိုက် ရာတွင် ရှောလု သည် အလွန် ခံရ၏။ လေး သမားတို့ ပစ် သောမြှား မှန် ၍
    အလွန်နာ သောကြောင့်၊
  hmo-hmo: Tuari be Saulo ia noho gabunai ia auka herea, vadaeni peva taudia idia
    davaria, bona edia diba dekenai idia haberoa dikadika.
  urd-urd: और साऊल पर जंग दोबर हो गयी और तीरंदाज़ों ने उसे पा लिया और वह तीरंदाज़ों
    की वजह से परेशान था।
  rus-SYN: Сражение против Саула усилилось, и стрелки устремились на него, так что
    он изранен был стрелками.
  bqc-SIM: Zĩ pↄ́ lìaa Sauluzi pãsĩkũ̀, ↄ̃ kàzunaↄ aà pà, à kɛ̀'ĩa.
  tcz-CHONGTHU: Saul din gal kisat chu adou hah cheh cheh jeng tan, chuin Philistine
    thalpi kapthem mihon ma Saul chu amudoh’uvin chule melse tah’in amavouvin ahi.
  mar-mar: शौलाविरूद्ध त्यांनी घनघोर युध्द केले आणि तिरंदाजानी त्यास गाठले. तो तिरंदाजामुळे
    असह्य यातनेत होता.
  qub-qub: Nircorga Saultana llapan gaticacharan. Chaypitaga lëchawan illapajcuna
    Saulta chayaycachiran.
  bqp-bqp: Sɑnnɔ ge, gɑ Sɔɔlu swĩɛ. Tɛn towobu bɑ nùn sɛ̃ɛnu twee bɑ mɛɛrɑ kuɑ gem
    gem.
  hat-hat: Batay la te mangonmen kote Sayil te ye a. Mesye ki t'ap voye flèch nan
    banza yo te konmanse ap vize sou li. Lè li wè sa, li pran tranble.
  eng-BSB: When the battle intensified against Saul, the archers overtook him and
    wounded him.
  eng-WEBPB: The battle went hard against Saul, and the archers overtook him; and
    he was distressed by reason of the archers.
  kbq-kbq: Hagi ha'mo'a ome hankavetino nevinfinti Solina ome azeri kagige'za Soli'na
    kevea ahe'naze.
  nhe-BL: Teipa nochi nopa filisteos quimajcahuayayaj cuatlamintli campa Saúl huan
    quiajsique huan tlahuel quicocojque.
  gub-BL: Zauxiapekwer Xau izywyr har uzàmàtyry'ymahy wà. Na'e amo iàmàtyry'ymar uzywà
    Xau u'yw pupe wà kury. Ukutuk tuwe wà.
  eng-DRA: And the battle grew hard against Saul, and the archers reached him, and
    wounded him with arrows.
