verse: 1CH.010.008
translations:
  mal-C: അടുത്തദിവസം കൊല്ലപ്പെട്ടവരുടെ വസ്ത്രം ഉരിയാൻ ഫെലിസ്ത്യർ വന്നപ്പോൾ ശൗലും പുത്രന്മാരും
    ഗിൽബോവാപർവതത്തിൽ വീണുകിടക്കുന്നതു കണ്ടു.
  deu-TKW: Am fogenden Tage nun, als die Philister kamen, die Erschlagenen zu berauben,
    fanden sie Saul mit seinen drei Söhnen auf dem Gebirge Gilboa liegend.
  lin-lin: Mokolo oyo elandaki, tango bato ya Filisitia bayaki mpo na kolongola biloko
    oyo ezalaki na banzoto ya bibembe, bamonaki Saulo mpe bana na ye ya mibali oyo
    bakufaki na ngomba Giliboa.
  eng-LSV: And it comes to pass, on the next day, that the Philistines come to strip
    the wounded, and find Saul and his sons fallen in Mount Gilboa,
  eng-GNV: And on the morrowe when the Philistims came to spoyle them that were slaine,
    they found Saul and his sonnes lying in mount Gilboa.
  eng-WEBSTER: And it came to pass on the morrow, when the Philistines came to strip
    the slain, that they found Saul and his sons fallen in mount Gilboa.
  nhw-BL: Huan hualmostla nopa filisteos mocuepque para quicuise nochi tlamantli tepostli
    catli quicajque nopa israelita soldados catli mijque ipan tlahuilancayotl. Huan
    quema quipejpentiyohuiyayaj nopa tlamantli, quinpantijque inintlacayohua Saúl
    huan iconehua ipan tepetl Gilboa.
  swh-ONEN: Kesho yake Wafilisti walipokuja kuwavua maiti silaha, walimkuta Sauli
    na wanawe wameanguka katika Mlima Gilboa.
  bba-bba: Ye n kuɑ sisiru Filisitibɑ bɑ nɑ bɑ ɡoo nin yɑ̃nu potirimɔ. Yerɑ bɑ Sɔɔlu
    kɑ win bibu itɑn ɡonu wɑ Giliboɑn ɡuurɔ.
  eng-KJVCPB: And it came to pass on the morrow, when the Philistines came to strip
    the slain, that they found Saul and his sons fallen in mount Gilboa.
  luo-luo: Kinyne kane jo-Filistia obiro mondo oyak gige joma otho, negiyudo Saulo
    gi yawuote kotho e Got Gilboa.
  meu-meu: Daba rerena ai Filistia taudia na ema, mase taudia edia dabua bae abi eto.
    Bena Saulo mai natuna mamaruanedia tatoiosi ida masedia ai e davaridia, Gilboa
    ororona ai.
  npi-ULB: भोलिपल्‍ट यस्‍तो भयो, जब पलिश्‍तीहरू मारिएकाहरूलाई लुट्‌नलाई आए, तब उनीहरूले
    शाऊल र तिनका छोराहरूलाई गिल्‍बो डाँडामा मरेका भेट्टाए ।
  yor-yor: Ní ọjọ́ kejì, nígbà tí àwọn ará Filistini wá láti kó òkú, wọ́n rí Saulu
    àti àwọn ọmọ rẹ̀ tí wọ́n ṣubú sórí òkè Gilboa.
  pes-OPCB: روز بعد که فلسطینی‌ها برای غارت کشته‌شدگان رفتند، جنازهٔ شائول و پسرانش
    را در کوه جلبوع پیدا کردند.
  tgl-ULB: At nangyari nga kinabukasan, nang dumating ang mga Filisteo upang pagnakawan
    ang mga patay, natagpuan nilang patay si Saul at ang kaniyang mga anak na lalaki
    sa Bundok ng Gilboa.
  hui-hui: Mani wai ogoni biai howa horo mbira peagola Pilidiali biaru puwa Isaraeleali
    balu homene biarunaga mbirale dabudabu yu wahalu pene wiaru ti mo yalu pene. Ani
    bialu howa handalu hearia Solobi ibunaga igini tebira biarubi tinaga tingini uyu
    Hari Giliboa wiagoha bo paya bu wiaria handa walia hene.
  mya-mya: တိုက်​ပွဲ​ပြီး​ဆုံး​ပြီး​နောက်​တစ်​နေ့​၌ ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည်​အ​လောင်း​ကောင်​များ​မှ
    ပစ္စည်း​များ​ကို​လု​ယူ​ရန်​လာ​ကြ​သော​အ​ခါ ရှော​လု​နှင့်​သား​တို့​၏​အ​လောင်း​များ​ကို
    ဂိ​လ​ဗော​တောင်​ထိပ်​တွင်​တွေ့​ရှိ​ကြ​၏။-
  bod-N: དེའི་ཕྱི་ཉིན་ཕེ་ལེ་ཤེད་པ་རྣམས་བེམ་པོ་དག་གི་གོས་བཤུ་བར་འོངས་དུས་སུ། སོ་ལོ་དང་དེའི་སྲས་རྣམས་གིལ་བོ་ཨ་རི་བོར་གྲོངས་ཟིན་པ་མཐོང་བ་དང་།
  sna-sna: Zuva raitevera, vaFiristia pavakauya kuzokutunura nhumbi dzavakanga vafa;
    vakawana Sauro navanakomana vake vakafa pagomo reGiribhoa.
  spa-BLM: Al día siguiente, cuando los filisteos fueron a despojar a los muertos,
    encontraron a Saúl y a sus hijos caídos en el monte Gilboa.
  cac-cac: Axo d'a junxo c'u, ix b'at eb' filisteo chi' spojec' tastac ay d'a eb'
    ix cham chi'. Ix yilan eb' to a vin̈aj Saúl yed' eb' vin̈ yuninal chamnacxo eb'
    vin̈, teljab'can snivanil eb' vin̈ d'a lum vitzal Gilboa.
  swh-ULB: Ikawa siku inayofuata, Wafilisti walipo kuja kukagua wafu, walimkuta Sauli
    na wana wake wameanguka katika Mlima Giliboa.
  bel-bel: На другі дзень прыйшлі Філістымляне абіраць забітых, і знайшлі Саўла і
    сыноў ягоных забітых на гары Гэлвуйскай,
  deu-ELBBK: Und es geschah am folgenden Tag, da kamen die Philister, um die Erschlagenen
    auszuziehen; und sie fanden Saul und seine Söhne auf dem Gebirge Gilboa liegen.
  mbb-OT: Hein sunud he andew, te nepasad is tebek, midhendiyà is menge Filistihanen
    te Buntud he Gilboa su egkuwaan dan is menge ǥumaan te menge nengepatey. Neehè
    dan diyà is minatey he lawa ni Saul wey menge anak din.
  mal-2015: പിറ്റെന്നാൾ ഫെലിസ്ത്യർ നിഹതന്മാരുടെ വസ്ത്രം ഉരിവാൻ വന്നപ്പോൾ ശൗലും പുത്രന്മാരും
    ഗിൽബോവപർവ്വതത്തിൽ വീണുകിടക്കുന്നതു കണ്ടു.
  rmc-rmc: Pre aver džives pal o mariben o Filišťinci avle te občorel olen, save sas
    mule, a arakhle ode le Saul the leskre trine čhaven pro verchos Gilboa.
  pes-OPV: و روز ديگر واقع شد که چون فلسطينيان آمدند تا کشتگان را برهنه نمايند، شاؤل
    و پسرانش را در کوه جِلبُوع افتاده يافتند.
  ron-1924: А доуа зи, филистений ау венит сэ жефуяскэ морций ши ау гэсит пе Саул
    ши пе фиий луй кэзуць пе мунтеле Гилбоа.
  ben-OBCV: পরদিন ফিলিস্তিনীরা যখন মৃতদেহগুলি থেকে সাজসজ্জা খুলে নিতে এসেছিল, তারা
    শৌল ও তাঁর ছেলেদের গিলবোয় পর্বতে মরে পড়ে থাকতে দেখেছিল।
  som-som: Oo maalintii dambe markay reer Falastiin u yimaadeen inay dharka ka furtaan
    kuwii la dilay waxay heleen Saa'uul iyo wiilashiisii oo Buur Gilboca ku dhintay.
  lat-VUC: Die igitur altero detrahentes Philisthiim spolia cæsorum, invenerunt Saul
    et filios ejus jacentes in monte Gelboë.
  eng-ASVBT: And it came to pass on the morrow, when the Philistines came to strip
    the slain, that they found Saul and his sons fallen in mount Gilboa.
  ita-1885: Or il giorno appresso, i Filistei vennero per ispogliar gli uccisi, e
    trovarono Saulle ed i suoi figliuoli che giacevano sopra il monte di Ghilboa.
  eng-LXXUP: And it came to pass on the next day that the Philistines came to strip
    the slain, and they found Saul and his sons fallen on Mount Gilboa.
  eng-ULB: It came about on the next day, when the Philistines came to strip the dead,
    that they found Saul and his sons fallen on Mount Gilboa.
  spa-VBL: Al día siguiente, cuando los filisteos fueron a despojar a los muertos,
    descubrieron los cuerpos de Saúl y de sus hijos en el monte Gilboa.
  fra-_FOB: Le lendemain, les Philistins vinrent pour dépouiller les morts, et ils
    trouvèrent Saül et ses fils étendus sur la montagne de Guilboa.
  mal-mal: പിറ്റെന്നാൾ ഫെലിസ്ത്യർ കൊല്ലപ്പെട്ടവരുടെ വസ്ത്രം ഉരിവാൻ വന്നപ്പോൾ ശൌലും
    പുത്രന്മാരും ഗിൽബോവപർവ്വതത്തിൽ വീണുകിടക്കുന്നതു കണ്ടു.
  urd-GVR: Agle din Filistī lāshoṅ ko lūṭne ke lie dubārā maidān-e-jang meṅ ā gae.
    Jab unheṅ Jilbua ke pahāṛī silsile par Sāūl aur us ke tīnoṅ beṭe murdā mile
  suz-BL: मिनु आ दीसा पलिस्‍तीपुकी बेक्‍शो मुर आन मार मार गुप्‍थ जाक्‍शा, सावल नु
    आ तौ आन कली गिल्‍बोआ डांडाम बेक्‍शो थित्‍मे बाक्‍त।
  ita-1927: L’indomani i Filistei vennero a spogliare gli uccisi, e trovarono Saul
    e i suoi figliuoli caduti sul monte Ghilboa.
  ckb-ckb: بۆ ڕۆژی دوای ئەوە کاتێک فەلەستییەکان بۆ تاڵانکردنی کوژراوەکان هاتن، شاول
    و کوڕەکانی ئەویان دۆزییەوە لە کێوی گلبۆع کەوتبوون.
  eng-BBE: Now the day after, when the Philistines came to take their goods from the
    dead, they saw Saul and his sons dead in Mount Gilboa.
  kan-OKCV: ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಸತ್ತವರ ಒಡವೆಗಳನ್ನು ಸುಲಿದುಕೊಳ್ಳಲು ಬಂದಾಗ, ಗಿಲ್ಬೋವ
    ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತುಬಿದ್ದಿರುವ ಸೌಲನನ್ನೂ, ಅವನ ಪುತ್ರರನ್ನೂ ಕಂಡರು.
  tam-2017: வெட்டப்பட்டவர்களின் ஆடைகளை எடுத்துக்கொள்ளப் பெலிஸ்தர்கள் மறுநாளில் வந்தபோது,
    அவர்கள் சவுலையும் அவனுடைய மகன்களையும் கில்போவா மலையிலே விழுந்துகிடக்கக்கண்டு,
  spa-RV-1909: Y fué que viniendo el día siguiente los Filisteos á despojar los muertos,
    hallaron á Saúl y á sus hijos tendidos en el monte de Gilboa.
  ron-BTF: Și s-a întâmplat a doua zi, când filistenii au venit să dezbrace pe cei
    uciși, că au găsit pe Saul și pe fiii lui, căzuți în muntele Ghilboa.
  eng-WEBP: On the next day, when the Philistines came to strip the slain, they found
    Saul and his sons fallen on Mount Gilboa.
  eng-FBV: The following day, when the Philistines came to strip the dead, they discovered
    the bodies of Saul and his sons on Mount Gilboa.
  nld-1939: Toen de Filistijnen de volgende dag de gesneuvelden kwamen uitplunderen,
    vonden zij Saul met zijn zonen op het gebergte van Gilbóa liggen.
  nch-BL: Huan hualmosta nopa filisteos mocuetque para quicuise nochi tamanti teposti
    cati quicajque nopa israelita soldados cati mijque ipan tatehuilisti. Huan quema
    quipejpentiyahuiyayaj nopa tamanti, quipantijque itacayo Saúl huan iconehua ipan
    tepet Gilboa.
  vie-1934: Ngày hôm sau, dân Phi-li-tin đến bóc lột những kẻ tử trận, thấy Sau-lơ
    và các con trai người ngã chết trên núi Ghinh-bô-a.
  hin-CV: अगले दिन, जब फिलिस्तीनी आए कि शवों पर से, जो मिल सके, अपने लिए उठा ले जाएं.
    उन्हें गिलबोआ पर्वत पर शाऊल और उसके पुत्रों के शव दिखाई दिए.
  spa-BES: Al día siguiente, cuando los filisteos vinieron a sacar sus bienes de los
    muertos, vieron a Saúl y sus hijos muertos en el monte Gilboa.
  tdx-tdx: Ie amy loak’androy naho niheo mb’eo o nte-Pelistio hampikoren­dake o zinamañeo,
    le nitendrek’ amy Saole naho amo ana’e nikorovok’ am-bohi’ i Gilboao,
  tha-KJV: อยู่​มาวั​นร​ุ่งขึ้น เมื่อคนฟีลิสเตียมาปลดเสื้อผ้าจากคนที่​ถู​กฆ่า เขาพบพระศพซาอูลและราชโอรสทั้งสามอยู่บนภูเขากิลโบอา
  por-BR-2018: E no dia seguinte, quando os Filisteus vieram para despojar os mortos,
    acharam Saul e seus filhos estendidos no monte de Gilboa.
  deu-ELO: Und es geschah am folgenden Tage, da kamen die Philister, um die Erschlagenen
    auszuziehen; und sie fanden Saul und seine Söhne auf dem Gebirge Gilboa liegen.
  eng-WYC-2018: Therefore in the tother day, the Philistines drew away the spoils
    of [the] slain men, and found Saul and his sons lying in the hill of Gilboa. (And
    so the next day, as the Philistines took away the spoils of the slain men, they
    found Saul and his sons lying dead on Mount Gilboa.)
  epo-epo: En la sekvanta tago venis la Filiŝtoj, por senvestigi la mortigitojn, kaj
    ili trovis Saulon kaj liajn filojn falintajn sur la monto Gilboa.
  uig-PIN: Əmdi xundaⱪ boldiki, ǝtisi Filistiylǝr ɵltürülgǝnlǝrning kiyim-keqǝklirini
    salduruwalƣili kǝlgǝndǝ Gilboa teƣida Saul bilǝn oƣullirining ɵlük yatⱪanliⱪini
    kɵrdi-dǝ,
  beo-beo: Gegenanu fa:no, ayawane, Filisidini dunu da bogogia:i dunu ilia da:iga
    liligi gigisa:la misi. Ilia Solo amola egefelali udiana ilia bogoi da:i hodo Giliboua
    Goumia dialebe ba:i.
  tpi-OTNT: Pait i pinis, orait long de bihain ol Filistia i go bilong rausim ol klos
    pait na kisim ol samting bilong ol man bilong Israel i dai pinis. Na ol i lukim
    bodi bilong Sol wantaim ol pikinini man bilong en i stap long maunten Gilboa.
  hau-SA: Kashegari, da Filistiyawa suka zo don su tuttuɓe waɗanda suka mutu, sai
    suka sami Shawulu da ’ya’yansa maza sun mutu a Dutsen Gilbowa.
  uig-LAT: Emdi shundaq boldiki, etisi Filistiyler öltürülgenlerning kiyim-kécheklirini
    salduruwalghili kelgende Gilboa téghida Saul bilen oghullirining ölük yatqanliqini
    kördi-de,
  nde-nde: Ngelanga elalandelayo, amaFilistiya esefikile ukuba akhuthuze abafileyo,
    afica uSawuli lamadodana akhe befile eNtabeni yase Gilibhowa.
  ton-ton: ¶ Pea ʻi heʻene hoko ki he pongipongi naʻe feholoi, ʻi heʻene ʻalu ange
    ʻae kakai Filisitia ke vete ʻae ngaahi kofu mei he kakai mate, naʻa nau ʻilo ʻa
    Saula pea mo hono ngaahi foha kuo tō hifo ʻi he moʻunga ko Kilipoa.
  ces-1613: Potom nazejtří přišli Filistinští, aby zloupili pobité. I nalezli Saule
    a syny jeho, ležící na hoře Gelboe.
  eng-WMB: On the next day, when the Philistines came to strip the slain, they found
    Saul and his sons fallen on Mount Gilboa.
  tam-TCV: மறுநாள் இறந்தவர்களின் உடைமைகளை எடுத்துக்கொள்ள பெலிஸ்தியர் வந்தபோது, சவுலும்
    அவனுடைய மகன்களும் கில்போவா மலையில் இறந்துகிடக்கக் கண்டார்கள்.
  ceb-ULB: Nahitabo nga sa pagkasunod adlaw, sa pagpangabot sa mga Filistihanon aron
    sa pagkuha sa mga butang sa mga patay, nakaplagan nila si Saul ug ang iyang mga
    anak nga nagbuy-od didto sa Bukid sa Gilboa.
  pol-UBG: Kiedy nazajutrz Filistyni przyszli, aby złupić zabitych, znaleźli Saula
    i jego synów poległych na górze Gilboa.
  urd-GVU: اگلے دن فلستی لاشوں کو لُوٹنے کے لئے دوبارہ میدانِ جنگ میں آ گئے۔ جب اُنہیں
    جِلبوعہ کے پہاڑی سلسلے پر ساؤل اور اُس کے تینوں بیٹے مُردہ ملے
  deu-1912: Des andern Morgens kamen die Philister, die Erschlagenen auszuziehen,
    und fanden Saul und seine Söhne liegen auf dem Gebirge Gilboa
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಫಿಲಿಷ್ಟಿಯರು ಸತ್ತವರ ಒಡವೆಗಳನ್ನು ಸುಲಿದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಬಂದಾಗ,
    ಸೌಲನೂ ಅವನ ಮೂರು ಮಕ್ಕಳೂ ಗಿಲ್ಬೋವ ಬೆಟ್ಟದಲ್ಲಿ ಸತ್ತುಬಿದ್ದಿರುವುದನ್ನು ಕಂಡರು.
  yap-yap: Me reb e rran riy me sul e pi Filistine ko gin un mael riy ni ngar feked
    fapi talin e cham ko fapi salthaw nu Israel ni karmad’. Nap’an nra pir’eged downgin
    Saul nge fapi pagel ni fak u daken fare burey ni Gilboa.
  hlt-MCSB: A vuen ah rhok te lim hamla Philisti rhoek pawk uh. Te vaengah Gilboa
    tlang ah aka cungku Saul neh a ca rhoek te a hmuh uh.
  mdy-ETH: ዖሎ ዓቦኮ ዚሮ ጉቴሎ ፒሊስፄኤሜ ዓሳ ሃይቄ፥ ዒስራዔኤሌ ዓሶኮ ዓኣ ባኮ ጉሲ ዔካኒ ዴንዳዖ ሳኣዖኦሌና ናኣቶናኮ
    ሌዛ ጊልቦዓ ዹካ ዓኣንቴ ዴንቄኔ፤
  twi-ASANTE: Adeɛ kyeeɛ a Filistifoɔ no kɔɔ sɛ wɔrekɔyiyi atɔfoɔ no ho nneɛma no,
    wɔhunuu sɛ Saulo ne ne mmammarima no amu gugu bepɔ Gilboa so.
  eng-WEBU: On the next day, when the Philistines came to strip the slain, they found
    Saul and his sons fallen on Mount Gilboa.
  wal-wal: Wonttetta gallassi Pilisxxeemati ahatu bollaappe ola miishshata qaari ekkanau
    yiidi, Saa7oolinne a naati Gilbboo7a Deriyan haiqqidi, zin77idaageeta demmidosona.
  spa-PDDPT: El día siguiente aconteció que los filisteos fueron a despojar a los
    muertos y hallaron a Saúl y a sus hijos tendidos en la montaña Gilboa.
  gun-gun: Ko'ẽ jevy filisteu kuery ou omanogue mba'ekue ogueraapa aguã. Ha'e rami
    vy ojou Saul ha'e ta'y kuery mboapyve retekue Gilboa yvy'ã re ho'apaague py.
  ilo-ULB: Iti sumaruno nga aldaw, idi immay dagiti Filisteo tapno labusanda kadagiti
    natay, nasarakanda ni Saul ken dagiti putotna a lallaki a napasag idiay Bantay
    Gilboa.
  kpg-kpg: Hooaga hua dono daiaa, gei digau Philistia gaa hula belee gowaga nia goloo dauwa
    o digau ala ne mmade, gei digaula ga gidee ginaadou tuaidina o Saul mo nia huaidina
    o ana dama daane ala e mmoemmoe i hongo di Gonduu Gilboa.
  uig-ARA: ئەمدى شۇنداق بولدىكى، ئەتىسى فىلىستىيلەر ئۆلتۈرۈلگەنلەرنىڭ كىيىم-كېچەكلىرىنى
    سالدۇرۇۋالغىلى كەلگەندە گىلبوئا تېغىدا سائۇل بىلەن ئوغۇللىرىنىڭ ئۆلۈك ياتقانلىقىنى
    كۆردى-دە،
  sus-sus: Na kuye iba, Filisitakae naxa gbilen gere yire, e xa sɔɔri faxaxie harige
    tongo. E naxa Sɔlu nun a xa die to Gilibowa geya fari.
  pon-2006: Rahn ehu mwurin mahweno, mehn Pilisdia ko ahpw kohla pwe re en kihsang
    en me melahr ako ar dipwisou kan, re ahpw diarada kahlep en Sohl oh sapwellime
    pwutak ko ar wonohn nin Nahna Kilpoa.
  ksd-ksd: Ma ta ra bung namur, ba ra tarai Pilistia dia ga vana pi diat a ra pa ra
    umana magit tai ra umana virua, dia ga na tadav Saul ma ra utul a natuna dia mat
    ta ra luana Gilboa.
  tur-YTC: Ertesi gün, Filistliler öldürülenleri soymaya geldiklerinde, Saul'u ve
    oğullarını Gilboa Dağı'nda düşmüş buldular.
  grc-BRENT: Καὶ ἐγένετο τῇ ἐχομένῃ, καὶ ἦλθον ἀλλόφυλοι τοῦ σκυλεύειν τοὺς τραυματίας,
    καὶ εὗρον τὸν Σαοὺλ καὶ τοὺς υἱοὺς αὐτοῦ πεπτωκότας ἐν τῷ ὄρει Γελβουέ.
  ind-AYT: Keesokan harinya, ketika orang Filistin datang untuk melucuti orang-orang
    yang terbunuh, mereka menemukan Saul dan anak-anaknya tergeletak di Pegunungan
    Gilboa.
  nya-nya: Mmawa mwake, Afilisti atabwera kudzatenga zinthu za anthu ophedwa, anapeza
    Sauli ndi ana ake atafa pa phiri la Gilibowa.
  hrv-hrv: Kad su sutradan došli Filistejci da oplijene pobijene, našli su Šaula s
    njegovim sinovima gdje leže mrtvi na gori Gilboi.
  mps-mps: Hwįani silama da, teda te nosali badu te Filistia dabe augwa te hwįbode
    isali Israel bidi dabego hwįyu gudali ugwa dabe pepeda sągi pelama, tama te
    isali Israel bidi dabego doado bage salio. Tama augwaligo suali, te Sol me aga
    ogwa dabe daligo tigi dabe te Gilboa bulu dude munalubo suali.
  tpi-tpi: Pait i pinis, orait long de bihain ol Filistia i go bilong rausim ol klos
    pait na kisim ol samting bilong ol man bilong Israel i dai pinis. Na ol i lukim
    bodi bilong Sol wantaim ol pikinini man bilong en i stap long maunten Gilboa.
  dan-1931: Da Filisterne Dagen efter kom for at plyndre de faldne, fandt de Saul
    og hans Sønner liggende på Gilboas Bjerg.
  vie-OVCB: Hôm sau, người Phi-li-tin trở lại chiến trường để vơ vét đồ đạc của những
    người tử trận. Họ thấy xác Sau-lơ và các con nằm trên Núi Ghinh-bô-a.
  guj-2017: તેને બીજે દિવસે એમ થયું કે, પલિસ્તીઓ ઘાયલ થયેલાઓને લૂંટવા સારુ ધસી આવ્યા,
    ત્યારે શાઉલ તથા તેના દીકરાઓના દેહ ગિલ્બોઆ પર્વત પર પડેલા તેઓના જોવામાં આવ્યા.
  pon-2006A: Rahn ehu mwurin mahweno, mehn Pilisdia ko ahpw kohla pwe re en kihsang
    en me melahr ako ar dipwisou kan, re ahpw diarada kahlep en Sohl oh sapwellime
    pwutak ko ar wonohn nin Nahna Kilpoa.
  por-BRBSL: No dia seguinte, quando os filisteus vieram para despojar os mortos,
    encontraram Saul e seus filhos caídos no Monte Gilboa.
  cth-cth: A tangtho vah Filistinnaw ni a thei awh e naw dawk, senehmaica hah la hanelah
    a cei awh navah, Gilboa mon dawk Sawl hoi a capanaw kadout e hah a hmu awh.
  twi-twi: Ade kyee a Filistifo no kɔɔ sɛ wɔrekoyiyi atɔfo no ho nneɛma no, wohuu
    sɛ Saulo ne ne mmabarima no amu gugu bepɔw Gilboa so.
  hlt-hlt: A vuen ah rhok te lim hamla Philisti rhoek pawk uh. Te vaengah Gilboa tlang
    ah aka cungku Saul neh a ca rhoek te a hmuh uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Fidisitɛ̃ɛ̃bɛɛ kɔtɛ kɛ́nkutiri bɛcíríbɛ̀ kɛ́yɑ̀
    Sɑuri nɛ̀ o bí kɛ̀ bɛ̀ ku kɛ duɔ́ Kidiboɑ tɑ̃rì ĩ́nkɛ̀.
  msy-2020: Mɨdorozim gɨvazɨ, amɨmzaraghan Filistiaba uamategha iza, Israelian ariaghirezibar
    kuabar korotiaba suva, men biziba iniasa izi. Egha me garima, Sol uan otariba
    ko, men kuaba Gilboan mɨghsɨamɨn ireghav iti.
  dop-dop: Tɛʋ femɑ nɑ Filiisi nyǝ́mɑ polo sǝtɑɑ wontu tɔɔsʋɣʋ. Ɩlɛnɑ pɑ́ mɑɣɑnɑ Sɑyuli
    nɑ ɩ piyɑ tooso kɛ Kilipʋwɑ pʋɣʋ tɑɑ.
  azb-azb: Ertəsi gün Filiştlilər öldürülənləri soymaq üçün gələndə Gilboa dağında
    Şaulla oğullarının meyitini tapdılar.
  eng-DBY: And it came to pass the next day, that the Philistines came to strip the
    slain, and they found Saul and his sons fallen on mount Gilboa.
  hin-2017: दूसरे दिन जब पलिश्ती मारे हुओं के माल को लूटने आए, तब उनको शाऊल और उसके
    पुत्र गिलबो पहाड़ पर पड़े हुए मिले।
  eng-YLT: And it cometh to pass, on the morrow, that the Philistines come to strip
    the wounded, and find Saul and his sons fallen in mount Gilboa,
  eng-WYC-2017: Therefore in the tother day, the Philistines drew away the spoils
    of [the] slain men, and found Saul and his sons lying in the hill of Gilboa.
  eng-WMBB: On the next day, when the Philistines came to strip the slain, they found
    Saul and his sons fallen on Mount Gilboa.
  urd-GVH: अगले दिन फ़िलिस्ती लाशों को लूटने के लिए दुबारा मैदाने-जंग में आ गए। जब
    उन्हें जिलबुअ के पहाड़ी सिलसिले पर साऊल और उसके तीनों बेटे मुरदा मिले
  rug-rug: Pa koivugona, mudina sa vinaripera, si la sari na tie Pilisitia pude taṉini
    vagi sari tiṉitoṉa arilaedi koari na tomatedi rina tie Izireli, meke dogoria rini
    sa tinina e Saula meke sari na tuna, eko dia pa toqere Qiliboa.
  gaz-gaz: Filisxeemonnis guyyaa itti aanutti yommuu warra dhuman irraa hidhannaa
    hiikkachuu dhufanitti akka Saaʼolii fi ilmaan isaa Tulluu Gilboʼaa irratti kukkufanii
    jiran argan.
  fra-LSG: Le lendemain, les Philistins vinrent pour dépouiller les morts, et ils
    trouvèrent Saül et ses fils tombés sur la montagne de Guilboa.
  yal-yal: Na xɔtɔn bode, Filisitine yi fa binbine yii seene tongodeni, e yi Sɔli
    nun a diine binbine to biraxi Gilibowa geyaan fari.
  haw-1868: A ia la ae, a hele mai la ko Pilisetia e hao i ka poe make, loaa iho la
    ia lakou o Saula a me kana mau keiki i haule ma ka mauna o Gileboa.
  arb-NAV: وَفِي الْيَوْمِ التَّالِي لِلْمَعْرَكَةِ، أَقْبَلَ الْفِلِسْطِينِيُّونَ
    لِسَلْبِ الْقَتْلَى فَعَثَرُوا عَلَى شَاوُلَ وَأَبْنَائِهِ قَتْلَى فِي جَبَلِ
    جِلْبُوعَ،
  ewe-ewe: Esi ŋu ke eye Filistitɔwo yi be woaɖe nuwo le Israel ƒe ame kukuwo ŋu la,
    wokpɔ Saul kple Via ŋutsu etɔ̃awo ƒe kukuawo le Gilboa to la dzi.
  eng-LEE: And it came to pass on the morrow, that the Philistines came to strip the
    slain; and they found Saul and his sons fallen on mount Gilboa'.
  asm-FB: পিছদিনা পলেষ্টীয়াসকলে বধ কৰা লোকসকলৰ সাজ সোলোকাই লবলৈ আহি, গিলবোৱা পৰ্বতত
    চৌল আৰু তেওঁৰ পুত্ৰসকলৰ মৃত-দেহ পৰি থকা পালে।
  sus-A: نَ كُيٍ عِبَ، قِلِسِتَكَيٍ نَشَ فبِلٍن فٍرٍ يِرٍ، عٍ شَ سْورِ قَشَشِيٍ هَرِفٍ
    تٌنفٌ. عٍ نَشَ سْلُ نُن عَ شَ دِيٍ تٌ فِلِبٌوَ فٍيَ قَرِ.
  fra-SBL: Le lendemain, lorsque les Philistins vinrent dépouiller les morts, ils
    trouvèrent Saül et ses fils tombés sur la montagne de Gilboa.
  hbo-hbo: וַיְהִי֙ מִֽמָּחֳרָ֔ת וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים לְפַשֵּׁ֖ט אֶת־הֽ͏ַחֲלָלִ֑ים
    וַֽיִּמְצְא֤וּ אֶת־שָׁאוּל֙ וְאֶת־בָּנָ֔יו נֹפְלִ֖ים בְּהַ֥ר גִּלְבֹּֽעַ׃
  kik-kik: Mũthenya ũyũ ũngĩ, Afilisti magĩthiĩ gũcuuma ciimba, magĩkora Saũlũ na
    ariũ ake makuĩte kũu Kĩrĩma-inĩ kĩa Giliboa.
  fra-NCL: Le lendemain, les Philistins vinrent pour dépouiller les morts, et ils
    trouvèrent Saül et ses fils gisant sur la montagne de Gelboé.
  cek-AK: Khawnbangah loe Philistinnawk mah kadueh kaminawk ih khukbuen to khring
    hanah angzoh o, to naah Gilboa mae ah kadueh Saul hoi anih ih capanawk to hnuk
    o.
  cuk-cuk: Neg-oibosgua, Filistea-dulemar, dule-burgwarmalad-e-ibmar-sudanimargua,
    dakarmalad, Saúl, degi, e-masmala Gilboa-yargi burgwar-mamai.
  uig-CYR: Әнди шундақ болдики, әтиси Филистийләр өлтүрүлгәнләрниң кийим-кечәклирини
    салдурувалғили кәлгәндә Гилбоа теғида Саул билән оғуллириниң өлүк ятқанлиғини
    көрди-дә,
  tel-2017: తరువాత రోజు చనిపోయిన వారి బట్టలనూ ఇతర వస్తువులనూ దోచుకోడానికి ఫిలిష్తీయులు
    వచ్చారు. అప్పుడే వాళ్ళు సౌలు, అతని కుమారులూ గిల్బోవ పర్వతంపై చనిపోయి పడి ఉండటం
    చూశారు.
  hat-BSA: Li te vin rive nan pwochen jou a, lè Filisten yo te vini pou depouye mò
    yo, ke yo te twouve Saül avèk fis li yo tonbe sou Mòn Guilboa a.
  kos-kos: In len se tukun mweun sac, mwet Philistia elos som in suk ma wap ke mwet
    misa, na elos koneak manol Saul ac wen natul ah oan Fineol Gilboa.
  hbo-WLC: וַיְהִי֙ מִֽמָּחֳרָ֔ת וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים לְפַשֵּׁ֖ט אֶת־הַֽחֲלָלִ֑ים
    וַֽיִּמְצְא֤וּ אֶת־שָׁאוּל֙ וְאֶת־בָּנָ֔יו נֹפְלִ֖ים בְּהַ֥ר גִּלְבֹּֽעַ׃
  ibo-ibo: Nʼechi ya, mgbe ndị Filistia bịara iyipụ ndị nwụrụ anwụ ihe ha ga-achịkọrọ,
    ha hụrụ ozu Sọl na nke ụmụ ya ndị ikom ka ha tọgbọ nʼugwu Gilboa.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରଦିନ ପଲେଷ୍ଟୀୟମାନେ ହତ ଲୋକମାନଙ୍କ ସଜ୍ଜାଦି ଫିଟାଇ ନେବା ପାଇଁ ଆସନ୍ତେ,
    ସେମାନେ ଶାଉଲଙ୍କୁ ଓ ତାଙ୍କର ପୁତ୍ରମାନଙ୍କୁ ଗିଲ୍‍ବୋୟ ପର୍ବତରେ ପଡ଼ିଥିବାର ଦେଖିଲେ।
  chk-chk: Nge sorotän ewe rän, lupwen ekewe chon Filistia ra feito pwe repwe angei
    pisekin ekewe somä, ra küna Saul me nöün kewe ülüman mwän ra mätiu won ewe chuk
    Kilpoa.
  rop-rop: Wal det neksdei na afta det fait, detlot Filastain pipul bin gobek blanga
    pulumatbat ola enijing brom detlot dedbala Isreil pipul, en deibin faindim detlot
    ded bodi blanga Sol en im thribala san deya ontop langa det hil gulum Gilbowa.
  ukr-1871: Другого дня прийшли Филистії обдирати побитих, і знайшли Саула та синів
    його, що полягли на Гелбуйській горі,
  deu-1951: Am folgenden Tage kamen die Philister, um die Erschlagenen auszuziehen,
    und fanden Saul und seine Söhne auf dem Berge Gilboa liegen.
  eng-JPS: And it came to pass on the morrow, when the Philistines came to strip the
    slain, that they found Saul and his sons fallen in mount Gilboa.
  srp-1865: A sjutradan doðoše Filisteji da svlaèe mrtve, i naðoše Saula i sinove
    njegove gdje leže na gori Gelvuji.
  lug-lug: Enkeera, Abafirisuuti bwe bajja okwambula abafudde, ne basanga Sawulo ne
    batabani be nga bafiiridde ku Lusozi Girubowa.
  heb-heb: ויהי ממחרת ויבאו פלשתים לפשט את החללים וימצאו את שאול ואת בניו נפלים בהר
    גלבע׃
  ben-IRV: পরের দিন পলেষ্টীয়েরা মৃত লোকদের সব কিছু লুট করতে এসে দেখল গিলবোয় পর্বতের
    উপরে শৌল ও তাঁর ছেলেদের মৃতদেহ পড়ে আছে।
  pan-pan: ਅਤੇ ਅਗਲੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਿਸ ਵੇਲੇ ਫ਼ਲਿਸਤੀ ਉਨ੍ਹਾਂ ਮਰਿਆਂ ਹੋਇਆਂ ਦੇ ਸ਼ਸਤਰ
    ਬਸਤਰ ਉਤਾਰਨ ਆਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਤਿੰਨੇ ਪੁੱਤਰ ਗਿਲਬੋਆ ਪਰਬਤ ਵਿੱਚ ਡਿੱਗੇ
    ਲੱਭੇ
  mya-JVB: နက်ဖြန် နေ့၌ ဖိလိတ္တိ လူတို့သည် အသေကောင် တို့၌၊ အဝတ်တန်ဆာကို ချွတ် ခြင်းငှါ
    လာ သောအခါ ၊ ဂိလဗော တောင် ပေါ် မှာ ရှောလု နှင့် သူ ၏သား သုံး ယောက်တို့သည် သေ လျက်ရှိသည်ကို
    တွေ့မြင် ကြ၏။
  hmo-hmo: Daba maragi neganai Pilistia taudia be idia mai, mase taudia edia dabua
    do idia abia. Vadaeni Saulo mai iena natuna toiosi danu edia tauanina mase dekenai
    idia davaria, Gileboa Ororo dekenai.
  urd-urd: और दूसरे दिन सुबह को जब फ़िलिस्ती मक़्तूलों को नंगा करने आये, तो उन्होंने
    साऊल और उसके बेटों को कोहे जिल्बू'आ पर पड़े पाया।
  rus-SYN: На другой день пришли Филистимляне обирать убитых, и нашли Саула и сыновей
    его, павших на горе Гелвуйской,
  bqc-SIM: Kɛ́ a gu dↄ̀, ↄ̃ Filitɛ̃ↄ mↄ̀ pↄ́ↄ woloi gbɛ̃́ pↄ́ gàgaↄwa, ↄ̃ aa Saulu
    ń a nɛgↄ̃ɛ gbɛ̃ↄn àaↄ̃ↄ gɛ è kálɛa Giliboa gbɛpↄlɛu.
  tcz-CHONGTHU: Ajing nikho’a Philistine mite chu mithi long chomdoh’a ahunguva ahileh,
    Saul le achapate long chu Gilboa molsanga amudoh tauve.
  mar-mar: मग असे झाले की, दुसऱ्या दिवशी पलिष्टी मृतांच्या अंगावरील मौल्यवान चीजवस्तू
    लुटायला आले. तेव्हा गिलबोवा डोंगरावर त्यांना शौल आणि त्याचे पुत्र यांचे मृतदेह
    सापडले.
  qub-qub: Warannin junaj Filistea runacuna wañushacunapata imancunatapis apacunanpaj
    aywaran. Chaychöraj Saulta wamrancunatawan tariran Gilboa jircacho wañusha jitarpaycajta.
  bqp-bqp: Ye n kuɑ sisiru Filisitibɑ bɑ nɑ bɑ goo nin yɑ̃nu potirimɔ. Yerɑ bɑ Sɔɔlu
    kɑ win bibu itɑn gonu wɑ Giliboɑn guurɔ.
  hat-hat: Nan denmen apre batay la, moun Filisti yo tounen pou pran zam ki te sou
    kadav sòlda mouri yo, yo jwenn kadav Sayil ak kadav twa pitit gason l' yo kouche
    atè sou mòn Gilboa a.
  eng-BSB: The next day, when the Philistines came to strip the dead, they found Saul
    and his sons fallen on Mount Gilboa.
  eng-WEBPB: On the next day, when the Philistines came to strip the slain, they found
    Saul and his sons fallen on Mount Gilboa.
  kbq-kbq: anante kna zupa Filistia Israeli vahe'ma zamahazage'zama fri'naza vahe'mokizimi
    kukena hate'za eri'za enevu'za, Gilboa agonafi Soline ne'mofavre'aramimofo zamavufaga
    ome kefore hu'naze.
  nhe-BL: Huan mostlaijqui nopa filisteos mocuepque para quicuise nochi tlamantli
    tepostli tlen quicajque nopa israelita soldados tlen mijque ipan tlatehuijcayotl.
    Huan quema quipejpentiyahuiyayaj nopa tlamantli, quinpantijque inintlacayohua
    Saúl huan iconehua ipan tepetl Gilboa.
  gub-BL: Wazeàmàtyry'ym ire iku'egwer pe uzewyr Piri ywy rehe har a'e pe wà, umàno
    ma'e kwer wama'e ikatu ma'e ipyro pà wà. Wexak Xau hetekwer Zimoa ywytyr pe tuz
    mehe wà. Wexak ta'yr wanetekwer a'e pe wà no.
  eng-DRA: And the next day the Philistines taking away the spoils of them that were
    slain, found Saul and his sons lying on mount Gelboe.
