    siyudad ug nangikyas. Unya nangabot ang mga Filistihanon ug namuyo niini.
  pol-UBG: A gdy wszyscy Izraelici, którzy mieszkali w dolinie, zobaczyli, że Izraelici
    uciekli oraz że Saul i jego synowie umarli, opuścili swoje miasta i uciekli. Przyszli
    więc Filistyni i mieszkali w nich.
  urd-GVU: جب میدانِ یزرعیل کے اسرائیلیوں کو خبر ملی کہ اسرائیلی فوج بھاگ گئی اور
    ساؤل اپنے بیٹوں سمیت مارا گیا ہے تو وہ اپنے شہروں کو چھوڑ کر بھاگ نکلے، اور فلستی
    چھوڑے ہوئے شہروں پر قبضہ کر کے اُن میں بسنے لگے۔
  deu-1912: Da aber die Männer Israels, die im Grunde wohnten, sahen, daß sie geflohen
