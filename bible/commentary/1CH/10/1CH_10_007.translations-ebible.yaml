  guj-2017: જયારે ખીણમાં ઇઝરાયલના જે માણસો હતા તે સર્વએ જોયું કે તેઓ નાસી ગયા છે અને
    શાઉલ તથા તેના દીકરાઓ માર્યા ગયા છે, ત્યારે તેઓ પોતાનાં નગરો મૂકીને નાસી ગયા. પછી
