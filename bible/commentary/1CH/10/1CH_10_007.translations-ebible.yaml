  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑɑ wɛ tɛtɛkǝlɛ tɑɑ tɔ, pɑ nɩɩwɑ sɩ Sɑyuli nɑ
