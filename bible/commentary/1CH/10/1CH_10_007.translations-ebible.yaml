  grc-BRENT: Καὶ εἶδε πᾶς ἀνὴρ Ἰσραὴλ ὁ ἐν τῷ αὐλῶνι ὅτι ἔφυγεν Ἰσραὴλ, καὶ ὅτι ἀπέθανε
