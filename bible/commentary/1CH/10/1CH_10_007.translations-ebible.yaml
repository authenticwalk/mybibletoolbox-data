  kan-2017: ಇಸ್ರಾಯೇಲರು ಸೋತು ಹೋದರು. ಸೌಲನೂ, ಅವನ ಮಕ್ಕಳು ಸತ್ತರು ಎಂಬ ವರ್ತಮಾನವನ್ನು ತಗ್ಗಿನಲ್ಲಿ
