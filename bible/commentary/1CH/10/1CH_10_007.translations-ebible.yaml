  mdy-ETH: ዒማና ዒይዝራዔኤሌ ዶኦጫ ናንጋ ዒስራዔኤሌ ዓሳ ዔያቶኮ ፖኦሊሳ ጳሽኬሢ፤ ሃሣ ሳኣዖኦሌና ዒዛኮ ናኣቶና ሃይቄሢ ዋይዛዖ
