  tha-KJV: เมื่อบรรดาคนอิสราเอลผู้​อยู่​ในหุบเขาเห็​นว​่ากองทัพหนี​ไป และซาอู​ลก​ับโอรสของพระองค์​ก็​สิ้นพระชนม์​แล้ว
    เขาก็ทิ้​งบ​้านเมืองของเขาและหลบหนี​ไป คนฟีลิสเตี​ยก​็​เข​้ามาอาศัยอยู่ในนั้น
  por-BR-2018: E quando todos os homens de Israel que estavam no vale viram que o
    exército havia fugido, e que Saul e seus filhos estavam mortos, deixaram suas
    cidades, e fugiram; então os filisteus vieram, e habitaram nelas.
  deu-ELO: Und als alle Männer von Israel, die im Tale waren, sahen, daß sie geflohen
    und daß Saul und seine Söhne tot waren, da verließen sie ihre Städte und flohen;
    und die Philister kamen und wohnten darin.
  eng-WYC-2018: And when the men of Israel, that dwelled in field places, had seen
    this, they fled; and when Saul and his sons were dead, they forsook their cities,
    and were scattered hither and thither; and Philistines came, and dwelled in those.
    (And when the men of Israel, who lived in the valley, had seen this, they fled;
    yea, when they heard that Saul and his sons were dead, they deserted their cities,
    and were scattered here and there; and the Philistines came, and lived in them
    or and lived there.)
  epo-epo: Kiam ĉiuj Izraelidoj, kiuj estis en la valo, vidis, ke oni forkuras kaj
    ke Saul kaj liaj filoj mortis, tiam ili forlasis siajn urbojn kaj forkuris; kaj
    venis la Filiŝtoj kaj enloĝiĝis en ili.
  uig-PIN: Əmdi wadida turƣan Israillar ǝskǝrlirining ⱪaqⱪanliⱪini wǝ Saul bilǝn oƣullirining
    ɵlginini kɵrginidǝ, ular xǝⱨǝrlirini taxlap ⱪaqti, Filistiylǝr kelip u jaylarda
    orunlaxti.
  beo-beo: 'Isala:ili dunu huluane da Yeseliele Fago na:iyadodili esalu, amola Yodane
    Hano amoga gusudili esalu, ilia da Isala:ili dadi gagui wa:i da hobea:i amola
    Solo amola eagofelali da fane legei dagoi - amo sia: nababeba:le, ilia moilai
    huluane yolesili, hobea:i dagoi. Amalalu, Filisidini dunu da ilia moilaiga misini,
    amo ganodini gesowale fifi lai.'
  tpi-OTNT: Na olgeta Israel i stap long ples daun, ol i lukim ol soldia bilong ol
    i ranawe long ol Filistia. Na tu ol i harim olsem, Sol wantaim ol pikinini man
    bilong en i dai pinis. Orait ol i lusim ol taun bilong ol yet na ol i ranawe.
    Na bihain ol Filistia i kam kisim ol dispela taun bilong ol Israel na i stap long
    en.
  hau-SA: Sa’ad da dukan Isra’ilawa a cikin kwari suka ga cewa mayaƙansu suna gudu,
    kuma cewa Shawulu da ’ya’yansa maza sun mutu, sai suka bar garuruwansu suka gudu.
    Filistiyawa kuwa suka zo suka zauna a cikinsu.
  uig-LAT: Emdi wadida turghan Israillar eskerlirining qachqanliqini we Saul bilen
    oghullirining ölginini körginide, ular sheherlirini tashlap qachti, Filistiyler
    kélip u jaylarda orunlashti.
  nde-nde: Kwathi bonke abako-Israyeli ababesesigodini bebona ukuthi ibutho lalibalekile
    lokuthi uSawuli kanye lamadodana akhe basebefile, batshiya imizi yabo babaleka.
    AmaFilistiya afika ahlala kuyo.
  ton-ton: 'Pea ʻi heʻene sio ʻe he kau tangata ʻIsileli kotoa pē ʻakinautolu naʻe
    ʻi he potu talalo, ki heʻenau feholaki, pea kuo mate ʻa Saula pea mo hono ngaahi
    foha, naʻa nau toki liʻaki honau ngaahi kolo, mo nau hola: pea naʻe haʻu ʻae kakai
    Filisitia mo nofo atu ki ai.'
  ces-1613: Když pak uzřeli všickni muži Izraelští, kteříž bydlili za tím údolím,
    že utekli Izraelští, a že zemřeli Saul i synové jeho, opustivše města svá, též
    utíkali. I přišli Filistinští a bydlili v nich.
  eng-WMB: When all the men of Israel who were in the valley saw that they fled, and
    that Saul and his sons were dead, they abandoned their cities, and fled; and the
    Philistines came and lived in them.
  tam-TCV: பள்ளத்தாக்கிலே இருந்த இஸ்ரயேல் மக்கள் போர்வீரர் ஓடிப்போவதையும், சவுலும்
    அவன் மகன்களும் இறந்துபோனதையும் கண்டபோது, அவர்களும் தாங்கள் இருந்த பட்டணங்களைவிட்டு
    தப்பியோடினர். உடனே பெலிஸ்தியர் அங்கே வந்து குடியேறினர்.
  ceb-ULB: Sa pagkakita sa matag tawo sa Israel nga atua didto sa walog nga nangikyas
