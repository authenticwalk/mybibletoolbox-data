  fra-LSG: Tous ceux d’Israël qui étaient dans la vallée, ayant vu qu’on avait fui
    et que Saül et ses fils étaient morts, abandonnèrent leurs villes pour prendre
    aussi la fuite. Et les Philistins allèrent s’y établir.
  yal-yal: Isirayila kaan naxanye yi lanbanni, ne yi a to a Isirayila ganla yi a gima
    e nun Sɔli nun a diine bata yi faxa. E yi e taane rabeɲin, e yi e gi. Filisitine
    yi fa dɔxɔ na.
  haw-1868: A ike ae la na kanaka a pau o ka Iseraela, ma ke awawa, hee aku la lakou;
    a ua make hoi o Saula a me kana mau keikikane, alaila haalele lakou i ko lakou
    mau kulanakauhale, a holo aku la; a hele mai la ko Pilisetia a noho iho la malaila.
  arb-NAV: وَعِنْدَمَا أَدْرَكَ جَمِيعُ الإِسْرَائِيلِيِّينَ الْمُسْتَوْطِنِينَ فِي
    الْوَادِي أَنَّ الْجَيْشَ الإِسْرَائِيلِيَّ قَدْ هَرَبَ، وَأَنَّ الْمَلِكَ شَاوُلَ
    وَأَبْنَاءَهُ قَدْ سَقَطُوا صَرْعَى، هَجَرُوا مُدُنَهُمْ، فَجَاءَ الْفِلِسْطِينِيُّونَ
    وَسَكَنُوا فِيهَا.
  ewe-ewe: Esime Israelvi siwo nɔ balime la le toa te se be wowu yewoƒe aʋawɔlawo
    eye Saul kple viawo hã ku la, wosi dzo le woƒe duwo me eye Filistitɔwo va nɔ duawo
    me.
  eng-LEE: 'And when all the men of Israel that were in the valley saw that they had
    fled, and that Saul and his sons were dead: they forsook their cities, and fled,
    and the Philistines came and dwelt in them.'
  asm-FB: যেতিয়া ইস্ৰায়েলৰ লোক সকলে সমথল ঠাইলৈ আহি দেখিলে যে, তেওঁলোক পলাইছে আৰু
    চৌল আৰু তেওঁৰ পুত্ৰসকলৰ মৃত্যু হ’ল; তেতিয়া তেওঁলোকে নিজৰ নগৰবোৰ এৰি পলাল। তাৰ
    পাছত পলেষ্টীয়াসকলে আহি সেইবোৰ ঠাইত বাস কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ، نَشٍيٍ نُ سَبَتِشِ فٍيَ لَنبَنيِ، عٍ تٌ عَ كٌلٌن عَ سْورِيٍ
    نَ عٍ فِقٍ، سْلُ نُن عَ شَ دِيٍ بَرَ قَشَ، عٍ قَن نَشَ عٍ فِ. قِلِسِتَكَيٍ عٍ
    شَ تَايٍ بِرِن سْتْ نَ كِ نّ.
  fra-SBL: Lorsque tous les hommes d'Israël qui étaient dans la vallée virent qu'ils
    s'enfuyaient et que Saül et ses fils étaient morts, ils abandonnèrent leurs villes
    et s'enfuirent, et les Philistins vinrent s'y installer.
  hbo-hbo: וַ֠יִּרְאוּ כָּל־אִ֨ישׁ יִשְׂרָאֵ֤ל אֲשֶׁר־בָּעֵ֙מֶק֙ כִּ֣י נָ֔סוּ וְכִי־מֵ֖תוּ
    שָׁא֣וּל וּבָנָ֑יו וַיַּעַזְב֤וּ עָרֵיהֶם֙ וַיָּנֻ֔סוּ וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים
    וַיֵּשְׁב֖וּ בָּהֶֽם׃ ס
  kik-kik: Rĩrĩa andũ a Isiraeli othe arĩa maarĩ kĩanda moonire atĩ ita nĩrĩorĩte,
    na atĩ Saũlũ na ariũ ake nĩmakuĩte-rĩ, magĩtiganĩria matũũra mao, makĩũra; nao
    Afilisti magĩthiĩ magĩikara kuo.
  fra-NCL: Tous les hommes d’Israël qui étaient dans la plaine, voyant que les enfants
    d’Israël s’étaient enfuis, et que Saül et ses fils étaient morts, abandonnèrent
    leurs villes et prirent aussi la fuite ; et les Philistins vinrent et s’y établirent.
  cek-AK: Azawn ah kaom Israelnawk mah, nihcae ih misatuh kaminawk loe cawnh o ving
    boeh, Saul hoi anih ih caanawk doeh duek o boeh ti, tiah panoek o naah, avang
    to cawnh o taak boih; to pacoengah Philistinnawk angzoh o moe, avang ah khosak
    o.
  cuk-cuk: Israel-dulemar-nebagi-bukwamalad daksamargua, Israel-sordamar Filistea-sordamar-abin
    wakitemala, degine, Saúl-oburgwilesa, deginbali, bela-Saúl-e-masmala-oburgwilesbali,
    agi wakitemarmogad. Israel-dulemar e-neggwebur-mete duurmakdemalad. Agine, geb
    sorba Filistea-sordamar, Israel-dulemar-e-neggwebur-metemaladgi ambikunonimarsunnad.
  uig-CYR: Әнди вадида турған Исраиллар әскәрлириниң қачқанлиғини вә Саул билән оғуллириниң
    өлгинини көргинидә, улар шәһәрлирини ташлап қачти, Филистийләр келип у җайларда
    орунлашти.
  tel-2017: తమ వాళ్ళు యుద్ధంలో నుండి పారిపోయారనీ, సౌలూ అతని కొడుకులూ చనిపోయారనీ లోయలో
    ఉన్న ఇశ్రాయేలు ప్రజలకు తెలిసింది. అప్పుడు వాళ్ళంతా తమ పట్టణాలు వదిలి పారిపోయారు.
  hat-BSA: Lè tout mesye Israël ki te nan vale yo, te wè ke yo te sove ale, e ke Saül
    avèk fis li yo te mouri, yo te sove ale kite vil yo. Epi Filisten yo te vin rete
    ladan yo.
  kos-kos: Ke mwet Israel su muta Infahlfal Jezreel lohng lah un mwet mweun lalos
    kaing, ac Saul ac wen natul elos misa, elos sisla acn selos ac kaingla. Na mwet
    Philistia elos tuku ac muta we.
  hbo-WLC: וַ֠יִּרְאוּ כָּל־אִ֨ישׁ יִשְׂרָאֵ֤ל אֲשֶׁר־בָּעֵ֙מֶק֙ כִּ֣י נָ֔סוּ וְכִי־מֵ֖תוּ
    שָׁא֣וּל וּבָנָ֑יו וַיַּעַזְב֤וּ עָרֵיהֶם֙ וַיָּנֻ֔סוּ וַיָּבֹ֣אוּ פְלִשְׁתִּ֔ים
    וַיֵּשְׁב֖וּ בָּהֶֽם׃ ס
  ibo-ibo: Mgbe ndị Izrel niile nọ na ndagwurugwu hụrụ na ndị agha agbaala ọsọ, na
    Sọl na ụmụ ya ndị ikom anwụọla, ha hapụrụ obodo ha niile gbapụ ọsọ. Ndị Filistia
    bịakwara bichie nʼime ha.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ ଲୋକମାନେ ପଳାଇଲେ, ଆଉ ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ରମାନେ ମଲେ, ଏହା ଦେଖି
    ତଳଭୂମିସ୍ଥ ସମସ୍ତ ଇସ୍ରାଏଲ ଲୋକ ଆପଣାମାନଙ୍କ ନଗରସବୁ ପରିତ୍ୟାଗ କରି ପଳାଇଲେ; ତହୁଁ ପଲେଷ୍ଟୀୟମାନେ
    ଆସି ତହିଁ ମଧ୍ୟରେ ବାସ କଲେ।
  chk-chk: Nge lupwen ekewe chon Israel mi nom lon ewe lemol ra küna pwe ekewe sounfiun
    Israel ra sü, nge Saul me nöün kewe mwän ra mäla, ra likitala ar kewe telinimw
    o süla. Mürin, ekewe chon Filistia ra feito o imweimw lor.
  rop-rop: En wen det bednyus bin spredat langa detlot Isreil pipul hubin jidan deya
    langa det Jesriyel Beli, en deibin irrim det bednyus blanga Sol en im san olabat,
    deibin ol ranawei brom olabat taun. En ola Filastain pipul bin teikoba ol detlot
    taun blanga olabat.
  ukr-1871: Як же вглядїли Ізрайлитяне, котрі були в долинї, що всї втїкають і що
    Саул та сини його погибли, то й покинули свої міста й порозбігались, а Филистії
    прийшли й поселились в їх.
  deu-1951: Als aber alle Männer Israels, die im Tale waren, sahen, daß sie geflohen
    und Saul und seine Söhne tot waren, verließen sie ihre Städte und flohen; da kamen
    die Philister und wohnten darin.
  eng-JPS: And when all the men of Israel that were in the valley saw that Israel
    fled, and that Saul and his sons were dead, they forsook their cities, and fled;
    and the Philistines came and dwelt in them.
  srp-1865: A kad svi Izrailjci koji bijahu u dolini vidješe gdje pobjegoše Izrailjci
    i gdje pogibe Saul i sinovi njegovi, ostaviše gradove svoje i pobjegoše, te doðoše
    Filisteji i ostaše u njima.
  lug-lug: Awo Abayisirayiri bonna abaali mu kiwonvu, bwe baalaba ng’eggye lyabwe
    lidduse, nga ne Sawulo ne batabani be bafudde, ne baleka ebibuga byabwe ne badduka,
    Abafirisuuti ne bajja ne babibeeramu.
  heb-heb: ויראו כל איש ישראל אשר בעמק כי נסו וכי מתו שאול ובניו ויעזבו עריהם וינסו
    ויבאו פלשתים וישבו בהם׃
  ben-IRV: যেসব ইস্রায়েলীয় লোক সেই দিন উপত্যকায় ছিল, তারা যখন দেখল যে, লোকেরা পালিয়ে
    গেছে এবং শৌল ও তাঁর ছেলেরা মারা পড়েছেন তখন তারাও তাদের নগরগুলো ছেড়ে পালিয়ে
    গেল, আর পলেষ্টীয়েরা এসে সেই সব নগরে বাস করতে লাগল।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਇਸਰਾਏਲੀ ਮਨੁੱਖਾਂ ਨੇ ਜੋ ਉਸ ਵਾਦੀ ਵਿੱਚ ਸਨ ਇਹ ਦੇਖਿਆ ਕਿ ਉਹ ਨੱਠੇ ਅਤੇ
    ਸ਼ਾਊਲ ਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਮਰੇ ਪਏ ਹਨ, ਤਾਂ ਉਹ ਵੀ ਸ਼ਹਿਰਾਂ ਨੂੰ ਛੱਡ ਕੇ ਭੱਜ ਗਏ ਅਤੇ ਫ਼ਲਿਸਤੀ
    ਉਨ੍ਹਾਂ ਵਿੱਚ ਆਣ ਵੱਸੇ
  mya-JVB: ဣသရေလလူပြေး ကြောင်း ၊ ရှောလု နှင့် သူ ၏ သား များသေ ကြောင်း ကို၊ ချိုင့်
    ၌ နေသော ဣသရေလ လူ အပေါင်း တို့သည် သိမြင် လျှင် ၊ မြို့ ရွာတို့ကို စွန့်ပစ် သဖြင့်
    ၊ ဖိလိတ္တိ လူတို့သည်လာ ၍ နေ ကြ၏။
  hmo-hmo: Israela taudia, Ieserele Koura kahana dekenai idia noho, idia kamonai Israela
    tuari taudia be idia heau, bona Saulo mai ena natuna tau danu idia mase vadaeni.
    Unai neganai edia hanua ibounai idia rakatania, idia heau. Vadaeni Pilistia taudia
    idia mai, unai hanua dekenai idia noho.
  urd-urd: जब सब इस्राईली लोगों ने जो वादी में थे देखा कि लोग भाग निकले और साऊल और
    उसके बेटे मर गए हैं, तो वह अपने शहरों को छोड़कर भाग गए और फ़िलिस्ती आकर उनमें
    बसे।
  rus-SYN: Когда увидели Израильтяне, которые были в долине, что все бегут и что Саул
    и сыновья его умерли, то оставили города свои и разбежались; а Филистимляне пришли
    и поселились в них.
  bqc-SIM: Kɛ́ Isaili pↄ́ kú guzulɛu weↄ è ń zĩgↄ̃ↄ bàalɛ̀ mɛ́ Saulu ń a nɛgↄ̃ɛↄ
    gàga, ↄ̃ aa bàalɛ̀ sↄ̃, aa ń wɛ̃́lɛↄ tò we, ↄ̃ Filitɛ̃ↄ mↄ̀ zↄ̃̀lɛu.
  tcz-CHONGTHU: Hichun Jezreel Phaichama cheng Israel mite leh asepai teu ajam gamtauvin,
    Saul le achapate jong athitauve, ti amudoh phat’uvin achennau khopi jouse adalhauvin
    ajam gamtauve. Chuin Philistinete ahung kitol lut’uvin akhopi ho chu alotauve.
  mar-mar: जेव्हा खोऱ्यात राहणाऱ्या प्रत्येक इस्राएल मनुष्याने पाहिले की, शौल व त्याचे
    पुत्र मरण पावले आहेत आणि त्यांनी पळ काढला. तेव्हा त्यांनीही आपली नगरे सोडून पळ
    काढला. नंतर पलिष्टी आले आणि त्यामध्ये राहू लागले.
  qub-qub: Pampacho tiyaj Israelcuna ricaran Israel suldärucuna gueshpejta, Saulpis
    wamrancunawan wañojta. Chaymi paycunapis siudäninta cachaycärir gueshpir aywacuran.
    Chaura Filistea runacunana chaychöga tiyacaycäriran.
  bqp-bqp: Ye Isireli be bɑ wɑ̃ɑ Yisirɛɛlin wɔwɑɔ bɑ nuɑ mɑ ben tɑbu kowobɑ duki suɑ,
    Sɔɔlu kɑ win bii tɔn durɔbu bɑ mɑɑ gu, yerɑ bɑ ben wusu deri bɑ duki suɑ. Mɑ Filisitibɑ
    bɑ nɑ bɑ sinɑ wuu si sɔɔ.
  hat-hat: Moun pèp Izrayèl yo ki te rete nan fon an te wè sòlda pèp Izrayèl yo kouri
    epi Sayil ak pitit gason l' yo mouri. Lè sa a, yo leve kite lavil kote yo te rete
    yo, yo met deyò. Moun Filisti yo vini, yo pran lavil yo pou yo.
  eng-BSB: When all the Israelites in the valley saw that the army had fled and that
    Saul and his sons had died, they abandoned their cities and ran away. So the Philistines
    came and occupied their cities.
  eng-WEBPB: When all the men of Israel who were in the valley saw that they fled,
    and that Saul and his sons were dead, they abandoned their cities, and fled; and
    the Philistines came and lived in them.
  kbq-kbq: Hagi maka Israeli vahe'ma Jezrili agupofima mani'naza vahe'mo'zama kazageno,
    Soli'ene maka ne'mofavre naga'anema fri vagarazageno, maka sondia vahe'zmimo'zama
    koroma hu'za frazage'za Filistia vahe'mo'za ana kumazmia emeri'za manite'za,
  nhe-BL: Quema quimatque nopa israelitame tlen itztoyaj ipan nopa tlamayamitl para
    cholojtoyaj ininsoldados huan para Saúl huan eyi iconehua ya mijque, quicajtejque
    inialtepehua huan nojquiya cholojque. Huajca nopa filisteos moaxcatijque nopa
    altepetini huan mocajque nopona.
  gub-BL: Izaew Zezereew ywyàpyznaw rehe wiko ma'e wenu umyrypar zauxiapekwer wazàn
    awer imume'u haw a'e wà. Wenu Xau imàno awer wà. Wenu ta'yr wamàno awer wà no.
    A'e rupi uhem weko haw tawhu wanuwi uzàn pà a'e wà kury. Na'e Piri ywy rehe har
    upyhyk a'e tawhu oho weko haw romo wà kury.
  eng-DRA: 'And when the men of Israel, that dwelt in the plains, saw this, they fled:
    and Saul and his sons being dead, they forsook their cities, and were scattered
    up and down: and the Philistines came, and dwelt in them.'
