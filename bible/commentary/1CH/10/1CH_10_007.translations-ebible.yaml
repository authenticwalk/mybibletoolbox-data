  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do bo kubiriku kɛ̀ bɛ̀ɛ yɑ̀ Isidɑyɛɛribɛ
