verse: 1CH.010.007
translations:
  mal-C: ഇസ്രായേൽസൈന്യം തോറ്റോടിയെന്നും ശൗലും പുത്രന്മാരും മരിച്ചെന്നും താഴ്വരയിലുള്ള
    ഇസ്രായേല്യരെല്ലാം കണ്ടു. അതുകൊണ്ട് അവർ തങ്ങളുടെ പട്ടണങ്ങൾ ഉപേക്ഷിച്ച് പലായനംചെയ്തു.
    ഫെലിസ്ത്യർ വന്ന് അവിടങ്ങളിൽ പാർപ്പുറപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Als aber sämtliche Israeliten, die in der Ebene wohnten, gewahrten, daß
    die Israeliten geflohen und daß Saul und seine Söhne gefallen waren, räumten sie
    ihre Städte und flüchteten sich. Und die Philister kamen und setzten sich darin
    fest.
  lin-lin: Tango bana nyonso ya Isalaele, oyo bazalaki kovanda na lubwaku, bamonaki
    ete mampinga esili kopanzana, mpe ete Saulo mpe bana na ye ya mibali bakufi, basundolaki
    bingumba na bango mpe bakimaki. Bato ya Filisitia bayaki kovanda na bingumba yango.
  eng-LSV: And all the men of Israel who [are] in the valley see that they have fled
    and that Saul and his sons have died, and they forsake their cities and flee,
    and the Philistines come and dwell in them.
  eng-GNV: And when all the men of Israel that were in the valley, sawe how they fledde,
    and that Saul and his sonnes were dead, they forsooke their cities, and fled away,
    and the Philistims came, and dwelt in them.
  eng-WEBSTER: 'And when all the men of Israel that were in the valley saw that they
    fled, and that Saul and his sons were dead, then they forsook their cities, and
    fled: and the Philistines came and dwelt in them.'
  nhw-BL: Quema quimatque nopa israelitame catli itztoyaj ipan nopa tlamayamitl para
    cholojtoyaj ininsoldados huan para Saúl huan eyi iconehua ya mijque, quicajtejque
    inialtepehua huan nojquiya cholojque. Huajca nopa filisteos moaxcatijque nopa
    altepeme huan mocajque nopona.
  swh-ONEN: Waisraeli wote waliokuwa bondeni walipoona kwamba jeshi limekimbia na
    kwamba Sauli na wanawe wamekufa, waliacha miji yao wakakimbia. Nao Wafilisti wakaja
    na kukaa humo.
  bba-bba: Ye Isireli be bɑ wɑ̃ɑ Yisirɛɛlin wɔwɑɔ bɑ nuɑ mɑ ben tɑbu kowobɑ duki suɑ,
    Sɔɔlu kɑ win bii tɔn durɔbu bɑ mɑɑ ɡu, yerɑ bɑ ben wusu deri bɑ duki suɑ. Mɑ Filisitibɑ
    bɑ nɑ bɑ sinɑ wuu si sɔɔ.
  eng-KJVCPB: 'And when all the men of Israel that were in the valley saw that they
    fled, and that Saul and his sons were dead, then they forsook their cities, and
    fled: and the Philistines came and dwelt in them.'
  luo-luo: Kane jo-Israel duto mane nitie e holo noneno ka jolweny oseringo, kendo
    ni Saulo gi yawuote bende nosetho, negijwangʼo miechgi ma giringo. Kendo jo-Filistia
    nobiro modak e miechgigo.
  meu-meu: Bena Israel taudia iboudiai koura ai e nohova ese tuari oreana e itaia
    vada e heau, bona Saulo mai natuna mamaruanedia ida vada e mase; una negana ai
    idia ese edia hanua e rakatanidia, e heau. Bena Filistia taudia ema, unu hanua
    e noholaidia.
  npi-ULB: जब मैदानमा भएका सबै इस्राएलीले आ-आफ्‍ना सेना भागेका, अनि शाऊल र तिनका छोराहरू
    मरेका देखे, तब तिनीहरू आफ्‍ना सहरहरू छोडे र भागे । अनि पलिश्‍तीहरू त्‍यहाँ आए
    र बसोबास गरे ।
  yor-yor: Nígbà tí gbogbo àwọn ọmọ Israẹli tí ó wà ní pẹ̀tẹ́lẹ̀ rí wí pé àwọn ọmọ-ogun
    ti sálọ àti pé Saulu àti àwọn ọmọ rẹ̀ ti kú wọ́n kọ àwọn ìlú wọn sílẹ̀, wọ́n sì
    sálọ. Àwọn ará Filistini wá, wọ́n sì jókòó nínú wọn.
  pes-OPCB: وقتی اسرائیلی‌های ساکن درهٔ یزرعیل شنیدند که سپاه اسرائیل شکست خورده و
    شائول و پسرانش کشته شده‌اند، شهرهای خود را ترک کردند و گریختند. آنگاه فلسطینی‌ها
    آمدند و در آن شهرها ساکن شدند.
  tgl-ULB: Nang makita ng bawat Israelitang nasa lambak na tumakas sila, at patay
    na si Saul at ang kaniyang mga anak, iniwan nila ang kanilang mga lungsod at nagsitakas
    sila. At dumating ang mga Filisteo at nanirahan doon.
  hui-hui: Ani biyagola Isaraelealiru ti Yaserili dindi guagua wiagoria hearume Isaraeleali
    ami ibida purogo layagobi Solobi ibu iginirubi homaya layagobi hale halu tinaga
    dindi andabi wahalu ibida pene. Ani biyagola Pilidiali biaru ibalu dindi karulene.
  mya-mya: ယေ​ဇ​ရေ​လ​ချိုင့်​ဝှမ်း​တွင်​နေ​ထိုင်​ကြ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    မိ​မိ​တို့​၏ စစ်​သည်​များ​တပ်​လန့်​၍​သွား​ကြောင်း​ကို​လည်း ကောင်း၊ ရှော​လု​မင်း​နှင့်​သား​တို့​ကွယ်​လွန်​သွား
    ကြောင်း​ကို​လည်း​ကောင်း​ကြား​သိ​လေ​သော် မိ​မိ တို့​၏​မြို့​များ​ကို​စွန့်​ပစ်​၍​ထွက်​ပြေး​ကြ​ကုန်
    ၏။ ထို​အ​ခါ​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည် လာ​၍​ထို​မြို့​များ​ကို​သိမ်း​ပိုက်​ကြ​၏။
  bod-N: ལུང་པར་སྡོད་པའི་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དམག་རྣམས་བྲོས་པ་དང་།
    སོ་ལོ་དང་ཁོང་གི་སྲས་རྣམས་གྲོངས་པ་མཐོང་བས་རང་གི་གྲོང་ཁྱེར་རྣམས་དོར་ནས་བྲོས་ཤིང་།
    ཕེ་ལེ་ཤེད་པ་རྣམས་འོངས་ནས་དེ་ཚོའི་གྲོང་ཁྱེར་ནང་དུ་བསྡད།
  sna-sna: Zvino vaIsraeri vose vakanga vagere pamupata vakati vaona kuti varwi vose
    vakanga vatiza uye Sauro navanakomana vake vatatu vakanga vafa, vakasiya maguta
    avo vakatiza. Uye vaFiristia vakauya vakagara maari.
  spa-BLM: Cuando todos los hombres de Israel que estaban en el valle vieron que huían,
    y que Saúl y sus hijos estaban muertos, abandonaron sus ciudades y huyeron, y
    los filisteos vinieron y habitaron en ellas.
  cac-cac: Ayic ix yilan eb' israel cajan d'a jun ch'olan chi' to toxo ix el lemnaj
    eb' yetisraelal eb', toxo ix champax vin̈aj Saúl yed' eb' vin̈ yuninal, yuj chi'
    ix yactejcan schon̈ab' eb', ix b'at eb' elelal. Axo eb' filisteo ix c'ochcan cajan
    d'a juntzan̈ schon̈ab' eb' chi'.
  swh-ULB: Kila mwanaume wa Israeli katika bonde alivyoona kuwa wamekimbia, na Sauli
    na wana wake wamekufa, walitelekeza miji yao na kukimbia. Kisha Wafilisti wakaja
    na kuishi humo.
  bel-bel: Калі ўбачылі Ізраільцяне, якія былі ў даліне, што ўсе бягуць і што Саўл
    і сыны ягоныя памерлі, дык пакінулі гарады свае і разьбегліся; а Філістымляне
    прыйшлі і пасяліліся ў іх.
  deu-ELBBK: Und als alle Männer von Israel, die im Tal waren, sahen, dass sie geflohen
    und dass Saul und seine Söhne tot waren, da verließen sie ihre Städte und flohen;
    und die Philister kamen und wohnten darin.
  mbb-OT: Haazà he timpu ne zuen menge Israilihanen he ziyà med-ubpà te menge suǥud
    te Jezreel. Hein neehè dan he nememelaǥuy is menge sundaru te Israel wey nepatey
    en si Saul wey kes menge anak din, ne mid-ewaan dan is menge inged dan ne mibpelaǥuy
    zan daan. Ne midselezan haazà te menge Filistihanen is menge inged ne iyan dan
    en dutun mid-ubpà.
  mal-2015: അവർ ഓടിപ്പോയി; ശൗലും മക്കളും മരിച്ചു എന്നു താഴ്‌വരയിലുള്ള യിസ്രായേല്യരൊക്കെയും
    കണ്ടിട്ടു അവർ തങ്ങളുടെ പട്ടണങ്ങളെ വിട്ടു ഓടിപ്പോയി; ഫെലിസ്ത്യർ വന്നു അവയിൽ പാർത്തു.
  rmc-rmc: Sar o Izraeliti, save bešenas andre dolina Jezreel, dikhle, hoj le Sauloskre
    murša pes rozdenašle a hoj o Saul the leskre čhave mule, the on denašle a omukle
    peskre fori. Avke o Filišťinci avle a zaile peske ola fori.
  pes-OPV: و چون جميع مردان اسرائيل که در وادي بودند، اين را ديدند که لشکر منهزم شده،
    و شاؤل و پسرانش مرده اند، ايشان نيز شهرهاي خود را ترک کرده، گريختند و فلسطينيان
    آمده، در آنها قرار گرفتند.
  ron-1924: Тоць бэрбаций луй Исраел каре ерау ын вале, вэзынд фуга ши вэзынд кэ Саул
    ши фиий луй ау мурит, шь-ау пэрэсит четэциле ши ау фуӂит ши ей. Ши филистений
    ау венит ши с-ау ашезат аколо.
  ben-OBCV: উপত্যকায় বসবাসকারী ইস্রায়েলীরা সবাই যখন দেখেছিল যে সৈন্যদল পালিয়েছে
    এবং শৌল ও তাঁর ছেলেরা মারা গিয়েছেন, তখন তারাও নিজেদের নগরগুলি ছেড়ে পালিয়ে গেল।
    ফিলিস্তিনীরা এসে তখন সেই নগরগুলি দখল করল।
  som-som: Oo raggii reer binu Israa'iil oo dooxada joogay oo dhammu markay arkeen
    inay iyagu carareen, oo Saa'uul iyo wiilashiisii ay dhinteen ayay magaalooyinkoodii
    ka tageen, oo carareen, markaasaa reer Falastiin yimaadeen oo iska degeen.
  lat-VUC: 'Quod cum vidissent viri Israël qui habitabant in campestribus, fugerunt:
    et Saul ac filiis ejus mortuis, dereliquerunt urbes suas, et huc illucque dispersi
    sunt: veneruntque Philisthiim, et habitaverunt in eis.'
  eng-ASVBT: And when all the men of Israel that were in the valley saw that they
    fled, and that Saul and his sons were dead, they forsook their cities, and fled;
    and the Philistines came and dwelt in them.
  ita-1885: E tutti gl'Israeliti, che stavano nella valle, veggendo che gl'Israeliti
    erano fuggiti, e che Saulle ed i suoi figliuoli erano morti, abbandonarono le
    lor città, e se ne fuggirono; ed i Filistei vennero, ed abitarono in esse.
  eng-LXXUP: 'And all the men of Israel that were in the valley saw that Israel fled,
    and that Saul and his sons were dead, and they left their cities, and fled: and
    the Philistines came and dwelt in them.'
  eng-ULB: When every man of Israel in the valley saw that they had fled, and that
    Saul and his sons were dead, they abandoned their cities and fled. Then the Philistines
    came and lived in them.
  spa-VBL: Cuando todos los israelitas del valle vieron que su ejército había huido
    y que Saúl y sus hijos habían muerto, abandonaron sus ciudades y también huyeron.
    Entonces los filisteos llegaron y las ocuparon.
  fra-_FOB: Or tous ceux d'Israël qui étaient dans la vallée, ayant vu qu'on avait
    fui, et que Saül et ses fils étaient morts, abandonnèrent leurs villes et s'enfuirent.
    Et les Philistins vinrent et y demeurèrent.
  mal-mal: അവർ ഓടിപ്പോയി; ശൌലും മക്കളും മരിച്ചു എന്നു താഴ്വരയിലുള്ള യിസ്രായേല്യരൊക്കെയും
    കണ്ടിട്ട് അവർ തങ്ങളുടെ പട്ടണങ്ങളെ വിട്ടു ഓടിപ്പോയി; ഫെലിസ്ത്യർ വന്നു അവയിൽ താമസിച്ചു.
  urd-GVR: Jab Maidān-e-Yazrael ke Isrāīliyoṅ ko ḳhabar milī ki Isrāīlī fauj bhāg
    gaī aur Sāūl apne beṭoṅ samet mārā gayā hai to wuh apne shahroṅ ko chhoṛ kar bhāg
    nikle, aur Filistī chhoṛe hue shahroṅ par qabzā karke un meṅ basne lage.
  suz-BL: मिनु बेंसीम बाक्‍शो इस्राएली नेल्‍लेमी लडाइ पाइब प्रोक्‍शो नु सावल नु आ
    तौ बेक्‍शो तशा, मेको आन सहर प्रोंइशा प्रोक्‍मा बाक्‍त। मिनु पलिस्‍ती मेकेर जाक्‍दीश्‍शा,
    मेको सहर आन के सेल्‍मे बाक्‍त।
  ita-1927: E tutti gl’Israeliti che abitavano nella valle quando videro che la gente
    d’Israele s’era data alla fuga e che Saul e i suoi figliuoli erano morti, abbandonarono
    le loro città, e fuggirono; e i Filistei andarono ad abitarle.
  ckb-ckb: کاتێک هەموو ئەو ئیسرائیلییانەی لەناو دۆڵەکەدا بوون، بینییان کە سوپاکە هەڵاتوون
    و شاول و کوڕەکانی مردوون، شارۆچکەکانیان بەجێهێشت و هەڵاتن، فەلەستییەکانیش هاتن
    و تێیاندا نیشتەجێ بوون.
  eng-BBE: And when all the men of Israel who were in the valley saw that the men
    of Israel had gone in flight and that Saul and his sons were dead, they went in
    flight away from their towns; and the Philistines came and took them for themselves.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸೈನಿಕರು ಸೋತು ಹೋದರೆಂದೂ, ಸೌಲನೂ, ಅವನ ಪುತ್ರರೂ ಸತ್ತರೆಂದೂ ತಗ್ಗಿನಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕಂಡಾಗ, ಅವರು ತಮ್ಮ ಪಟ್ಟಣಗಳನ್ನು ಬಿಟ್ಟು ಓಡಿಹೋದರು. ಆಗ ಫಿಲಿಷ್ಟಿಯರು
    ಬಂದು ಅವುಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  tam-2017: மக்கள் பயந்தோடியதையும், சவுலும் அவனுடைய மகன்களும் இறந்துபோனதையும், பள்ளத்தாக்கிலுள்ள
    இஸ்ரவேலர்கள் எல்லோரும் கண்டபோது தங்களுடைய பட்டணங்களைவிட்டு ஓடிப்போனார்கள்; அப்பொழுது
    பெலிஸ்தர்கள் வந்து, அவைகளில் குடியிருந்தார்கள்.
  spa-RV-1909: 'Y viendo todos los de Israel que habitaban en el valle, que habían
    huído, y que Saúl y sus hijos eran muertos, dejaron sus ciudades, y huyeron: y
    vinieron los Filisteos, y habitaron en ellas.'
  ron-BTF: Și când toți bărbații lui Israel, care erau în vale, au văzut că frații
    lor au fugit și că Saul și fiii lui au murit, și-au părăsit cetățile și au fugit;
    și filistenii au venit și au locuit în ele.
  eng-WEBP: When all the men of Israel who were in the valley saw that they fled,
    and that Saul and his sons were dead, they abandoned their cities, and fled; and
    the Philistines came and lived in them.
  eng-FBV: When all the Israelites in the valley saw that their army had run away,
    and that Saul and his sons were dead, they abandoned their towns and they also
    ran away. The Philistines came and occupied them.
  nld-1939: Toen de Israëlieten uit de vlakte bemerkten, dat de Israëlieten gevlucht
    waren, en Saul met zijn zonen gesneuveld, verlieten ze allen de steden en namen
    de vlucht; waarop de Filistijnen kwamen en ze bezetten.
  nch-BL: Quema quimatque nopa israelitame cati itztoyaj ipan nopa tamayamit para
    cholojtoyaj inisoldados huan para Saúl huan eyi iconehua ya mijque, quicajtejque
    inialtepehua huan nojquiya cholojque. Huajca nopa filisteos moaxcatijque nopa
    altepeme huan mocajque nopona.
  vie-1934: Khi dân Y-sơ-ra-ên ở trong đồng bằng thấy đạo binh chạy trốn, Sau-lơ cùng
    các con trai người đã chết rồi, thì bỏ thành mình mà trốn đi; dân Phi-li-tin đến
    ở trong các thành ấy.
  hin-CV: जब घाटी के इस्राएलियों ने देखा कि इस्राएली सेना पीठ दिखाकर भाग रही है, शाऊल
    और उनके पुत्र युद्ध में मारे गए हैं, वे नगर छोड़-छोड़कर भागने लगे. तब फिलिस्तीनी
    आए और नगरों में निवास करने लगे.
  spa-BES: Y cuando todos los hombres de Israel que estaban en el valle vieron que
    los hombres de Israel habían huido y que Saúl y sus hijos habían muerto, salieron
    huyendo de sus pueblos; Y vinieron los filisteos y los tomaron para sí mismos
    y habitaron allí.
  tdx-tdx: Ie nioni’ ze hene nte-Israele am-bavatane ao te nitriban-day naho nihomake
