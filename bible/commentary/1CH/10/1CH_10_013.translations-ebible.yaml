verse: 1CH.010.013
translations:
  mal-C: ശൗൽ യഹോവയോട് അവിശ്വസ്തത കാണിച്ചു, യഹോവയുടെ വചനങ്ങൾ പ്രമാണിച്ചില്ല; അതിനും
    ഉപരിയായി വെളിച്ചപ്പാടത്തിയോട് ഉപദേശം തേടുകയും ചെയ്തു. അതിനാൽ ശൗലിന് ഈ വിധമുള്ള
    അന്ത്യം നേരിട്ടു.
  deu-TKW: So starb Saul um der Vergehungen willen, die er gegen Jahwe begangen hatte,
    wegen des Gebotes Jahwes, das er nicht beachtet, und auch, weil er einen Totengeist
    befragte, um eine Offenbarung zu erhalten,
  lin-lin: Saulo akufaki mpo ete atosaki Yawe te, abatelaki Liloba na Yawe te mpe
    akendeki kotuna makambo epai ya moto oyo asololaka na milimo ya bakufi, na esika
    ya kotuna makambo epai na Yawe.
  eng-LSV: And Saul dies because of his trespass that he trespassed against YHWH,
    against the word of YHWH that he did not keep, and also for asking to inquire
    of a familiar spirit;
  eng-GNV: So Saul dyed for his transgression, that he committed against the Lord,
    euen against the word of the Lord, which he kept not, and in that he sought and
    asked counsel of a familiar spirit,
  eng-WEBSTER: So Saul died for his transgression which he committed against the LORD,
    even against the word of the LORD, which he kept not, and also for asking counsel
    of one that had a familiar spirit, to inquire of it ;
  nhw-BL: Huajca quej nopa mijqui Saúl pampa amo quitlepanitac TOTECO huan mosisinijtoya
    ica ya.
  swh-ONEN: Sauli alikufa kwa sababu hakuwa mwaminifu kwa Bwana. Hakulishika neno
    la Bwana, hata akataka shauri kwa mwaguzi kwa ajili ya uongozi,
  bba-bba: Sɔɔlu u ɡuwɑ yèn sɔ̃ u Yinni Gusunɔ tɔnu kɑm kom kuɑ, u ǹ win woodɑbɑ
    mɛm nɔɔwɛ. U bikiɑru dɑwɑ be bɑ rɑ ɡɔribu sokun mi.
  eng-KJVCPB: So Saul died for his transgression which he committed against the Lord,
    even against the word of the Lord, which he kept not, and also for asking counsel
    of one that had a familiar spirit, to inquire of it;
  luo-luo: Saulo notho nikech ne ok orito singruokne gi Jehova Nyasaye. Ne ok orito
    chike Jehova Nyasaye, kendo nodhi mana ir jo-nyakalondo mondo onyise wach,
  meu-meu: Taunabunai Saulo na e mase, asi ena momokani dainai; ia na Iehova enai
    se momokani, Iehova ena haheḡani se badinaia, bona rohe hahinena enai hahekau
    e tahua,
  npi-ULB: यसरी परमप्रभुप्रतिको विश्‍वासहीनताको कारणले शाऊल मरे । तिनले परमप्रभुको
    निर्देशनहरूलाई पालन गरेनन्, तर मृतकहरूसँग कुराकानी गर्नेहरूको सल्लाह लिए।
  yor-yor: Saulu kú nítorí kò ṣe òtítọ́ sí Olúwa, kò pa ọ̀rọ̀ Olúwa mọ́ pẹ̀lú, ó tọ
    abókùúsọ̀rọ̀ lọ fún ìtọ́sọ́nà.
  pes-OPCB: مرگ شائول به سبب نافرمانی از خداوند و مشورت با احضارکنندهٔ ارواح بود.
  tgl-ULB: Namatay si Saul dahil hindi siya naging tapat kay Yahweh. Hindi siya sumunod
    sa mga tagubilin ni Yahweh, sa halip, humingi siya ng payo sa taong nakikipag-usap
    sa patay.
  hui-hui: Solo ibu homayago irane ibu Anduane Homogo mo tene nahe wahalu homenenaga
    dinini mo bila hayagome ibuni homene.
  mya-mya: ရှော​လု​မင်း​ကွယ်​လွန်​တော်​မူ​ရ​ခြင်း​အ​ကြောင်း မှာ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အ​ပေါ်​သစ္စာ​ဖောက်
    သော​ကြောင့်​ဖြစ်​၏။ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​တို့​ကို​လွန်​ဆန်​ခဲ့​၏။-
  bod-N: སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དད་ལོག་བྱས་པས་ཁོ་རང་ཤི་བ་སྟེ། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མ་མཉན་པ་དང་།
    བུད་མེད་ནག་ཆོས་མ་ནས་བརྟག་པ་ཞུས་པ་ལས།
  sna-sna: Sauro akafa nokuti akanga asina kutendeka kuna Jehovha, haana kuchengeta
    shoko raJehovha uyezve akandobvunzira kumasvikiro kuti atungamirirwe.
  spa-BLM: Así pues, Saúl murió por la infracción que cometió contra Yahvé, a causa
    de la palabra de Yahvé, que no cumplió, y también porque pidió consejo a uno que
    tenía un espíritu familiar, para consultar,
  cac-cac: Icha chi' ix aj scham vin̈aj Saúl yuj chucal ix sc'ulej, yujto maj sc'anab'ajej
    schecnab'il Jehová vin̈, yujto ix sc'anb'ej pax sb'a vin̈ d'a jun ix sc'uman spixan
    eb' chamnac, man̈oc d'a Jehová ix sc'anb'ej sb'a vin̈.
  swh-ULB: Kwaiyo Sauli akafa kwa kuwa hakuwa mwaminifu kwa Yahweh. Hakutii maelekezo
    ya Yahweh, lakini akauliza ushauri kwa mtu anaye ongea na wafu.
  bel-bel: Так памёр Саўл за сваё беззаконьне, якое ён учыніў перад Госпадам, за тое,
    што ня трымаўся слова Гасподняга і зьвярнуўся да чарадзейкі з пытаньнем,
  deu-ELBBK: Und so starb Saul wegen seiner Treulosigkeit, die er gegen den HERRN
    begangen, bezüglich des Wortes des HERRN, das er nicht beobachtet hatte, und auch
    weil er eine Totenbeschwörerin aufsuchte, um sie zu befragen;
  mbb-OT: Minatey si Saul tenged te kenè din kebpezumazuma te Nengazen. Wazè din tumana
    is suǥù kandin te Nengazen, wey midangep sikandin te menge etew he edsarig te
    menge mulin-ulin.
  mal-2015: ഇങ്ങനെ ശൗൽ യഹോവയോടു ചെയ്ത അതിക്രമം ഹേതുവായും യഹോവയുടെ വചനം പ്രമാണിക്കായ്കയാലും
    വെളിച്ചപ്പാടത്തിയോടു അരുളപ്പാടു ചോദിച്ചതിനാലും മരിക്കേണ്ടിവന്നു.
  rmc-rmc: Avke o Saul muľa, bo na sas pačivalo le RAJESKE, na doľikerelas leskro
    lav a geľa the te phučel le mulengre duchendar, so majinel te kerel,
  pes-OPV: پس شاؤل به سبب خيانتي که به خداوند ورزيده بود مُرد، به جهت کلام خداوند
    که آن را نگاه نداشته بود، و از اين جهت نيز که از صاحبه اجنّه سؤال نموده بود.
  ron-1924: Саул а мурит пентру кэ с-а фэкут виноват де фэрэделеӂе фацэ де Домнул,
    ал кэруй кувынт ну л-а пэзит, ши пентру кэ а ынтребат ши а черут сфатул челор
    че кямэ морций.
  ben-OBCV: শৌল মারা গেলেন কারণ তিনি সদাপ্রভুর প্রতি অবিশ্বস্ত হলেন; তিনি সদাপ্রভুর
    বাক্য পালন করেননি এবং এমনকি পরিচালনা লাভের জন্য এক প্রেতমাধ্যমেরও সাহায্য নিয়েছিলেন,
  som-som: Haddaba Saa'uul wuxuu u dhintay xadgudubkiisii uu isagu Rabbiga ku xadgudbay,
    maxaa yeelay, isagu Eraygii Rabbiga ma uu dhawrin, oo weliba isagu wuxuu talo
    weyddiistay mid ruuxaan lahayd, si uu iyada wax u weyddiisto,
  lat-VUC: 'Mortuus est ergo Saul propter iniquitates suas, eo quod prævaricatus sit
    mandatum Domini quod præceperat, et non custodierit illud: sed insuper etiam pythonissam
    consuluerit,'
  eng-ASVBT: So Saul died for his trespass which he committed against Jehovah, because
    of the word of Jehovah, which he kept not; and also for that he asked counsel
    of one that had a familiar spirit, to inquire thereby,
  ita-1885: Così morì Saulle per lo suo misfatto ch'egli avea commesso contro al Signore,
    non avendo osservata la parola del Signore; e anche, perchè avea ricercato lo
    spirito di Pitone, per domandarlo;
  eng-LXXUP: 'So Saul died for his transgressions, wherein he transgressed against
    God, against the word of the Lord, forasmuch as he kept it not, because Saul inquired
    of a wizard to seek counsel, and Samuel the prophet answered him:'
  eng-ULB: So Saul died because he was unfaithful to Yahweh. He did not obey Yahweh's
    instructions, but asked for advice from someone who talked with the dead.
  spa-VBL: Saúl murió porque le fue infiel al Señor. No cumplió los mandatos del Señor,
    y además fue a consultar a una médium.
  fra-_FOB: Ainsi mourut Saül, à cause de la faute qu'il avait commise contre l'Éternel,
    au sujet de la parole de l'Éternel qu'il n'avait point observée, et aussi parce
    qu'il interrogea et consulta ceux qui évoquent les esprits.
  mal-mal: ഇങ്ങനെ ശൌല്‍ യഹോവയോടു അവിശ്വസ്തത കാണിച്ചതിനാൽ മരിക്കേണ്ടിവന്നു കാരണം അവൻ
    യഹോവയുടെ വചനം പ്രമാണിക്കാതിരിക്കുകയും വെളിച്ചപ്പാടത്തിയോടു അരുളപ്പാട് ചോദിക്കുകയും
    ചെയ്തു.
  urd-GVR: Sāūl ko is lie mārā gayā ki wuh Rab kā wafādār na rahā. Us ne us kī hidāyāt
    par amal na kiyā, yahāṅ tak ki us ne murdoṅ kī rūh se rābitā karne wālī jādūgarnī
    se mashwarā kiyā,
  suz-BL: मोपा सावल आ परमप्रभु यावे प्रोंइतीके आ पर्बम बेक्‍चा माल्‍दा बाक्‍त। मेकोमी
    परमप्रभु यावे आ शेंशो मटिथु, बेक्‍शो मुर नु लोव़ पाइब आ लोव़ नेना बाक्‍त। १सामुएल
    १५:२३; १सामुएल २८:८
  ita-1927: Così morì Saul, a motivo della infedeltà ch’egli avea commessa contro
    l’Eterno col non aver osservato la parola dell’Eterno, ed anche perché aveva interrogato
    e consultato quelli che evocano gli spiriti,
  ckb-ckb: شاول مرد بەهۆی ناپاکییەکەی کە لە بەرامبەر یەزدان کردی، کە فەرمایشتی یەزدانی
    پەیڕەو نەکرد، تەنانەت پرسوڕای بە نێوانگر کرد بۆ ڕێنمایی و
  eng-BBE: So death came to Saul because of the sin which he did against the Lord,
    that is, because of the word of the Lord which he kept not; and because he went
    for directions to one who had an evil spirit,
  kan-OKCV: ಹೀಗೆಯೇ ಸೌಲನು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ತನ್ನ ಅಪರಾಧದ ನಿಮಿತ್ತ ಸತ್ತುಹೋದನು.
    ಅವನು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೈಗೊಳ್ಳದೆ, ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ನಡೆದು, ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸದೆ,
    ಯಕ್ಷಿಣಿಗಾರರನ್ನು ವಿಚಾರಿಸಿದ್ದರಿಂದ,
  tam-2017: அப்படியே சவுல் யெகோவாவுடைய வார்த்தைக்கு கீழ்ப்படியாமல், யெகோவாவுக்குச்
    செய்த தன்னுடைய துரோகத்தினாலும், அவன் யெகோவாவை தேடாமல் குறி சொல்லுகிறவர்களைக் கேட்கும்படி
    தேடியதாலும் செத்துப்போனான்.
  spa-RV-1909: Así murió Saúl por su rebelión con que prevaricó contra Jehová, contra
    la palabra de Jehová, la cual no guardó; y porque consultó al pythón, preguntándole,
  ron-BTF: Astfel Saul a murit pentru fărădelegea lui pe care a făcut-o împotriva
    DOMNULUI, împotriva cuvântului DOMNULUI, pe care nu l-a ținut și de asemenea pentru
    că a întrebat pe una care avea demon, pentru a cere sfat de la el;
  eng-WEBP: So Saul died for his trespass which he committed against the LORD, because
    of the LORD’s word, which he didn’t keep, and also because he asked counsel of
    one who had a familiar spirit, to inquire,
  eng-FBV: Saul died because he was unfaithful to the Lord. He did not keep the Lord's
    commands, and he also went to consult a medium.
  nld-1939: Zo vond Saul de dood, omdat hij van Jahweh was afgevallen, daar hij het
    voorschrift van Jahweh niet had onderhouden, en zelfs een dodengeest ter ondervraging
    had opgeroepen,
  nch-BL: Huajca quej nopa mijqui Saúl pampa amo quitepanitac TOTECO huan mosisini
    ica ya.
  vie-1934: Aáy vậy, vua Sau-lơ chết, vì tội lỗi mình đã phạm cùng Đức Giê-hô-va,
    và vì chẳng có vâng theo mạng lịnh của Ngài; lại vì đã cầu hỏi bà bóng,
  hin-CV: शाऊल की मृत्यु का कारण था याहवेह के प्रति उनके द्वारा किया गया विश्वासघात.
    उन्होंने याहवेह के आदेश का पालन नहीं किया था, इसके अलावा उसने भूत सिद्धि करनेवाले
    की राय भी ली थी.
  spa-BES: Entonces vino a Saúl la muerte por el pecado que hizo contra el Señor,
    es decir, por la palabra del Señor que no guardó; y porque fue en dirección de
    una adivina,
  tdx-tdx: Aa le nihomake t’i Saole ty amy fiolà’e am’ Iehovày naho i tsara’ Iehovà
    tsy nambena’ey naho i namo­toaña’e jiny, hañon­ta­nea’ey,
  tha-KJV: ซาอูลจึงสิ้นพระชนม์ด้วยความละเมิดของพระองค์ซึ่งพระองค์กระทำต่อพระเยโฮวาห์
    ในเรื่องที่​พระองค์​มิได้​รักษาพระบัญชาของพระเยโฮวาห์ และได้ทรงแสวงหาการนำโดยทรงปรึกษาคนทรงด้วย
  por-BR-2018: Assim Saul morreu por sua transgressão com que havia transgredido contra
    o SENHOR, por causa da palavra do SENHOR, a qual ele não obedeceu; e por ter buscado
    à médium para lhe consultar,
  deu-ELO: Und so starb Saul wegen seiner Treulosigkeit, die er wider Jehova begangen,
    betreffs des Wortes Jehovas, das er nicht beobachtet hatte, und auch weil er eine
    Totenbeschwörerin aufsuchte, um sie zu befragen;
  eng-WYC-2018: Therefore Saul was dead for his wickednesses, for he brake the behest
    of the Lord, which he [had] commanded, and kept not it, but furthermore also he
    took counsel at a woman having a fiend speaking in the womb, (And so Saul died
    for his wickedness, for he broke the word of the Lord or for he broke the command
    of the Lord, which the Lord had commanded, and he did not obey, but he also took
    counsel with a woman having a spirit speaking in her womb,)
  epo-epo: Tiamaniere mortis Saul pro siaj malbonagoj, kiujn li faris antaŭ la Eternulo,
    ne plenumante la vorton de la Eternulo; ankaŭ pro tio, ke li turnis sin al antaŭdiristino,
    por demandi,
  uig-PIN: Xuning bilǝn Saul Pǝrwǝrdigarƣa ⱪilƣan wapasizliⱪi üqün ɵldi; u Pǝrwǝrdigarning
    sɵz-kalamiƣa kirmǝy wǝ ⱨǝtta Pǝrwǝrdigardin yol sorimay, bǝlki palqi jinkǝxning
    yeniƣa berip uningdin yol soriƣanidi. Xunga Pǝrwǝrdigar uni ɵltürüp, padixaⱨliⱪini
    Yǝssǝning oƣli Dawutⱪa ɵtküzüp bǝrdi.
  beo-beo: 'Solo da Hina Godema noga:le hame fa:no bobogeiba:le, bogoi dagoi. E da
    Hina Gode Ea hamoma:ne sia:i nabawane hame hamosu. E da gesami dasu ea hou agoane,
    ea hamoma:ne logo hogomusa:, bogoi dunu ilia a:silibuma sia: sa:imusa: dawa:i.'
  tpi-OTNT: Sol i dai, long wanem, em i no bihainim tok bilong Bikpela. Nogat. Em
    i sakim ol lo bilong Bikpela. Na em i askim tewel bilong man i dai pinis long
    soim em long wanem rot em i mas bihainim
  hau-SA: Shawulu ya mutu domin rashin aminci ga Ubangiji; bai kiyaye maganar Ubangiji
    ba, ya ma nemi shawarar mace mai duba,
  uig-LAT: Shuning bilen Saul Perwerdigargha qilghan wapasizliqi üchün öldi; u Perwerdigarning
    söz-kalamigha kirmey we hetta Perwerdigardin yol sorimay, belki palchi jinkeshning
    yénigha bérip uningdin yol sorighanidi. Shunga Perwerdigar uni öltürüp, padishahliqini
    Yessening oghli Dawutqa ötküzüp berdi.
  nde-nde: USawuli wafa ngoba wayengathembekanga kuThixo; kaligcinanga ilizwi likaThixo
    wakhe waze wayadinga ukuqondiswa yizangoma,
  ton-ton: 'Ko ia, naʻe mate ʻa Saula koeʻuhi ko ʻene angahala ʻaia naʻa ne fai angahala
    ai kia Sihova, mo ʻene talangataʻa ai ki he folofola ʻa Sihova, ʻaia naʻe ʻikai
    te ne fai ki ai, pea koeʻuhi foki ko ʻene fakafehuʻi ki ha taha naʻe kau mo e
    laumālie kovi ke fakaongo ki ai:'
  ces-1613: A tak umřel Saul pro přestoupení své, jímž byl přestoupil proti Hospodinu,
    totiž proti slovu Hospodinovu, jehož neostříhal, a že se také radil s duchem věštím,
    doptávaje se ho,
  eng-WMB: So Saul died for his trespass which he committed against the LORD, because
    of the LORD’s word, which he didn’t keep, and also because he asked counsel of
    one who had a familiar spirit, to inquire,
  tam-TCV: சவுல் யெகோவாவுக்கு முன்பாக உண்மையற்றவனாகக் காணப்பட்டதால் இறந்தான்; அதோடு
    அவன் யெகோவாவினுடைய வார்த்தையைக் கைக்கொள்ளாமல் குறிபார்ப்பவர்களிடத்திலும் ஆலோசனை
    பெற்றான்.
  ceb-ULB: Busa namatay si Saul tungod sa iyang pagkamasinupakon kang Yahweh. Wala
    niya tumana ang mga gitudlo ni Yahweh, apan nagpakisayod hinuon gikan sa tawo
    nga makasulti sa mga patay.
  pol-UBG: Tak umarł Saul z powodu swojego przestępstwa, które popełnił przeciwko
    PANU i przeciwko słowu PANA, którego nie przestrzegał, oraz za to, że szukał rady
    czarownika;
  urd-GVU: ساؤل کو اِس لئے مارا گیا کہ وہ رب کا وفادار نہ رہا۔ اُس نے اُس کی ہدایات
    پر عمل نہ کیا، یہاں تک کہ اُس نے مُردوں کی روح سے رابطہ کرنے والی جادوگرنی سے
    مشورہ کیا،
  deu-1912: Also starb Saul an seiner Missetat, die er wider den HERRN getan hatte
    an dem Wort des HERRN, das er nicht hielt; auch daß er die Wahrsagerin fragte
  kan-2017: ಸೌಲನು ಯೆಹೋವನ ಮಾತು ಕೇಳದೆ ಆತನಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ ಮಾಡಿದ್ದರಿಂದಲೂ, ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ವಿಚಾರಿಸದೇ, ಭೂತ, ಪ್ರೇತಗಳನ್ನು ನಂಬಿ ದೇವ ದ್ರೋಹಿಯಾದುದರಿಂದ ಅವನಿಗೆ ಇಂಥ ಮರಣವಾಯಿತು.
  yap-yap: 'Saul e yim’ ni bochan e de yul’yul’ ngak SOMOL. De fol ko tin ni yog SOMOL:
    I mang pi thagith e i fithrad u rogon ni nge rin’ ban’en'
  hlt-MCSB: Saul he amah kah boekoeknah dongah ni a. duek. BOEIPA taengah boe a koek
    tih BOEIPA ol te a ngaithuen pawt dongah rhaitonghma te dawt ham a toem.
  mdy-ETH: ሳኣዖኦሌ ናንጊና ናንጋ ጎዳም ጉሙርቂንታያ ማዒባኣሢሮ ሃይቄኔ፤ ዒዚ ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ማዺ ኩንሦ ዒፄኔ፤
    ሃሣ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ሃሺ ሃይቄ ዓሶኮ ዔኤዦ ዔኤላ ዓሶ ዦኦቺሢና ካራ ዴንቃኒ ኮዔኔ፤
  twi-ASANTE: Na Saulo wuiɛ, ɛfiri sɛ, wanni Awurade nokorɛ. Wanni Awurade ahyɛdeɛ
    so, na mpo, ɔkɔɔ asamanfrɛ,
  eng-WEBU: So Saul died for his trespass which he committed against the LORD, because
    of the LORD’s word, which he didn’t keep, and also because he asked counsel of
    one who had a familiar spirit, to inquire,
  wal-wal: Saa7ooli GODAASSI ammanettibeenna gishshau haiqqiis. GODAA qaalaa i naagibeenna;
    GODAARA zorettiyoogaa aggidi, moitilliyaa xeesiya asaara zorettiis. Hegaa gishshau,
    GODAI a woridi, a kawotettaa Isseya na7aa Daawitayyo aattidi immiis.
  spa-PDDPT: Así murió Saúl a causa de su infidelidad que cometió contra Yavé, contra
    la Palabra de Yavé, la cual no guardó. Aun consultó a una evocadora de espíritus
    de muertos,
  gun-gun: Ha'e rami py Saul omano Senhor rovai ojejavyague re, Senhor ijayvua noenduxei
    rire, omanogue mboayvua pe rive oporandu ramo guive,
  ilo-ULB: Natay ngarud ni Saul gapu ta saan isuna a napudno kenni Yahweh. Saan isuna
    a nagtulnog kadagiti pagannurotan ni Yahweh, ngem dimmawat iti pammagbaga iti
    maysa a makisarsarita kadagiti natay.
  kpg-kpg: Saul ne made idimaa mee gu hagalee manawa dahi gi Dimaadua. Mee gu de hagalongo
    gi nia haganoho o Dimaadua, e halahala ono hagamaamaa mai i nia hagataalunga o
    digau ala guu mmade.
  uig-ARA: شۇنىڭ بىلەن سائۇل پەرۋەردىگارغا قىلغان ۋاپاسىزلىقى ئۈچۈن ئۆلدى؛ ئۇ پەرۋەردىگارنىڭ
    سۆز-كالامىغا كىرمەي ۋە ھەتتا پەرۋەردىگاردىن يول سورىماي، بەلكى پالچى جىنكەشنىڭ
    يېنىغا بېرىپ ئۇنىڭدىن يول سورىغانىدى. شۇڭا پەرۋەردىگار ئۇنى ئۆلتۈرۈپ، پادىشاھلىقىنى
    يەسسەنىڭ ئوغلى داۋۇتقا ئۆتكۈزۈپ بەردى.
  sus-sus: Sɔlu faxa a xa yanfanteya nan ma fe ra a naxan niya Alatala ra. A mu Alatala
    xa wɔyɛnyi suxu, a naxa marasi fen mixie ra naxee wɔyɛnma mixi faxaxie ra.
  pon-2006: Sohl sipalla pwehki eh soaloalopwoatohng KAUN-O. E sohte peikiong sapwellimen
    Koht kosonned akan; e kin song rapahki kaweid sang rehn ngenen me melahr akan,
  ksd-ksd: Damana Saul i ga virua ure kana varpiam tadav ra Luluai, tago pa i ga kodop
    vake ra tinata kai ra Luluai; ma tago i ga titir tai tikai i tatata na tabaran
    upi na matoto tana,
  tur-YTC: Böylece Saul, Yahve'ye karşı işlediği suçtan, Yahve'nin sözünü tutmadığı
    için ve Yahve'ye sormayıp ruh çağıranlardan öğüt almak için sorduğu için,
  grc-BRENT: Καὶ ἀπέθανε Σαοὺλ ἐν ταῖς ἀνομίαις αὐτοῦ, αἷς ἠνόμησε τῷ Θεῷ κατὰ τὸν
    λόγον Κυρίου, διότι οὐκ ἐφύλαξεν, ὅτι ἐπηρώτησε Σαοὺλ ἐν τῷ ἐγγαστριμύθῳ τοῦ ζητῆσαι,
    καὶ ἀπεκρίνατο αὐτῷ Σαμουὴλ ὁ προφήτης,
  ind-AYT: Saul mati karena pelanggarannya terhadap TUHAN dan terhadap firman TUHAN.
    Dia tidak menaatinya dan juga meminta petunjuk dari pemanggil arwah.
  nya-nya: Sauli anafa chifukwa anali wosakhulupirika pamaso pa Yehova. Iye sanasunge
    mawu a Yehova, pakuti anakafunsira nzeru kwa woyankhula ndi mizimu ya anthu akufa,
  hrv-hrv: 'Tako je poginuo Šaul za svoju nevjeru kojom se iznevjerio Jahvi: nije
    držao Jahvine zapovijedi i povrh toga je pitao za savjet bajačicu,'
  mps-mps: Sol isali, magi baso meni, agai Genuai Bidigo po bugagia wali pabeo. Menio.
    Agai te Genuai Bidi bomai po sela sąwani. Tama agai te isali bidi dabego noma
    bidiba hanalu te agaba mena sunumi ola mabo te agai wali painu yali,
  tpi-tpi: Sol i dai, long wanem, em i no bihainim tok bilong Bikpela. Nogat. Em i
    sakim ol lo bilong Bikpela. Na em i askim tewel bilong man i dai pinis long soim
    em long wanem rot em i mas bihainim
  dan-1931: Således døde Saul for den Utroskabs Skyld, han havde vist HERREN, fordi
    han ikke havde givet Agt på HERRENS Ord, også fordi han havde adspurgt en Ånd
    for at få et Råd
  vie-OVCB: Vậy, Sau-lơ chết vì không trung thành với Chúa Hằng Hữu. Ông bất tuân
    lệnh Chúa Hằng Hữu. Ngoài ra, vua còn có tội cầu hỏi đồng bóng
  guj-2017: શાઉલે ઈશ્વરનું વચન ન પાળવાથી તેમની વિરુદ્ધ જે પાપ કર્યું હતું અને ઈશ્વરને
    ન પૂછતાં મેલી વિદ્યા જાણનારની સલાહ લીધી હતી, તેને લીધે તે મરણ પામ્યો.
  pon-2006A: Sohl sipalla pwehki eh soaloalopwoatohng KAUN-O. E sohte peikiong sapwellimen
    Koht kosonned akan; e kin song rapahki kaweid sang rehn ngenen me melahr akan,
  por-BRBSL: Então Saul morreu por sua transgressão que cometeu contra Javé, por causa
    da palavra de Javé, que ele não cumpriu, e também porque pediu conselho a alguém
    que tinha um espírito familiar, para perguntar,
  cth-cth: BAWIPA taranlahoi a sak e, yuemkamcu lah ao hoeh kecu dawk Sawl teh a due.
    Bangkongtetpawiteh, BAWIPA e lawk hah tarawi laipalah, khueyuenu koe pouknae a
    hei.
  twi-twi: Na Saulo wui, efisɛ wanni Awurade nokware. Wanni Awurade ahyɛde so, na
    mpo, ɔkɔɔ asamanfrɛ
  hlt-hlt: Saul he amah kah boekoeknah dongah ni a duek. BOEIPA taengah boe a koek
    tih BOEIPA ol te a ngaithuen pawt dongah rhaitonghma te dawt ham a toem.
  tbz-SIM: Sɑuri do yetɛ ti Yiɛ̀ nKuyie nkpɛti nti kɛ̀ dɛɛ̀ nte kòo kú. Ò do í yie
    nkɛ́tũnnɛ ti Yiɛ̀ nKuyie nkpɛti, ò do bùtínnɛ́ ku kuɔ́ nyi kɛ́mbourí tinùbootì,
  msy-2020: Sol Ikiavɨra Itir Godɨn akam baraghizir puvatɨ. A Ikiavɨra Itir Godɨn
    Akar Gavgavim batoke. An oveaghuezibar duabar dia, nɨghnɨzim uabɨ danɨng tuavim
    uabɨn akakaghasa, dar azai. Kamaghɨn amizɨ, an areme.
  dop-dop: Sɑyuli tɑ tɔkɩ Tɑcɑɑ kʋsǝsɩɩtʋ pǝyele ɩ yelɑ Ɩsɔ kɛ́ yɔɣɔtǝnɑʋ nɑ ɩ́ sʋsɩ
    kɔɣɔnɑŋ nɑ ɩ́ yɔɣɔtǝnɑ ɑtɛ tʋ tɔɣɔ ɩ sǝpɑ. Tɑcɑɑ kʋ-ɩ ḿpʋ́ɣʋ́, ɩlɛnɑ ɩ́ cɛlɑ kɑwulɑɣɑ
    kɛ Sesee pǝyɑlʋ Tɑfiiti.
  azb-azb: Beləcə Şaul Rəbbə qarşı xainlik etdiyi üçün öldü. O, Rəbbin sözünə əməl
    etməyib cindara müraciət etdi,
  eng-DBY: And Saul died for his unfaithfulness which he committed against Jehovah,
    because of the word of Jehovah which he kept not, and also for having inquired
    of the spirit of Python, asking counsel of it;
  hin-2017: इस तरह शाऊल उस विश्वासघात के कारण मर गया, जो उसने यहोवा से किया था; क्योंकि
    उसने यहोवा का वचन टाल दिया था, फिर उसने भूत-सिद्धि करनेवाली से पूछकर सम्मति ली
    थी।
  eng-YLT: And Saul dieth because of his trespass that he trespassed against Jehovah,
    against the word of Jehovah that he kept not, and also for asking at a familiar
    spirit — to inquire, —
  eng-WYC-2017: Therefore Saul was dead for his wickednesses, for he brake the behest
    of the Lord, which he [had] command-ed, and kept not it, but furthermore also
    he took counsel at a woman having a fiend speaking in the womb,
  eng-WMBB: So Saul died for his trespass which he committed against the LORD, because
    of the LORD’s word, which he didn’t keep, and also because he asked counsel of
    one who had a familiar spirit, to enquire,
  urd-GVH: साऊल को इसलिए मारा गया कि वह रब का वफ़ादार न रहा। उसने उस की हिदायात पर
    अमल न किया, यहाँ तक कि उसने मुरदों की रूह से राबिता करनेवाली जादूगरनी से मशवरा
    किया,
  rug-rug: Mate se Saula sina lopu koa va tabe si asa koe Zihova; lopu luli sa sari
    Nana tinarae. Hata tinokae se Saula koari na maqomaqodi rina tie matedi,
  gaz-gaz: Saaʼol sababii Waaqayyoof amanamaa hin taʼiniif duʼe; inni dubbii Waaqayyootiif
    hin ajajamne; qooda kanaa ilaaltuu gorsa gaafate;
  fra-LSG: Saül mourut, parce qu’il se rendit coupable d’infidélité envers l’Éternel,
    dont il n’observa point la parole, et parce qu’il interrogea et consulta ceux
    qui évoquent les morts.
  yal-yal: Sɔli faxa a tinxintareyaan nan ma Alatala mabinni. A mi Alatalaa falan
    suxu, a sa muxuna nde maxɔdin naxan falan tima barinne ra.
  haw-1868: Pela o Saula i make ai no kona hala, i ka mea ana i hoohala ai ia Iehova,
    i ku e i ka olelo a Iehova ana i malama ole ai, a no ka imi ana i uhane ino, e
    ninau aku;
  arb-NAV: وَهَكَذَا مَاتَ شَاوُلُ مِنْ جَرَّاءِ خِيَانَتِهِ وَعِصْيَانِهِ لِلرَّبِّ،
    وَلأَنَّهُ لَجَأَ إِلَى الْجَانِ طَلَباً لِلْمَشُورَةِ.
  ewe-ewe: Saul ku le eƒe tomaɖomaɖo Yehowa kple ale si wòyɔ ŋɔli bia gbee se ta.
  eng-LEE: And [so] died Saul for his unfaithfulness which he had committed against
    the Lord, because of the word of the Lord which he had not kept, and also for
    asking one of a familiar spirit to inquire of the same;
  asm-FB: চৌল যিহোৱাৰ অবিশ্ৱাসী হোৱাৰ বাবে এইদৰে মৃত্যু হ’ল। তেওঁ যিহোৱাৰ আজ্ঞা বোৰ
    পালন নকৰিলে, কিন্তু পৰামৰ্শ লবলৈ মৃতলোকৰ লগত কথা পতা লোকৰ ওচৰলৈ গৈছিল।
  sus-A: سْلُ قَشَ عَ شَ يَنقَنتٍيَ نَن مَ قٍ رَ عَ نَشَن نِيَ عَلَتَلَ رَ. عَ مُ
    عَلَتَلَ شَ وْيّنيِ سُشُ، عَ نَشَ مَرَ سِ قٍن مِشِيٍ رَ نَشٍيٍ وْيّنمَ مِشِ قَشَشِيٍ
    رَ.
  fra-SBL: Saül mourut donc à cause de la faute qu'il avait commise contre l'Éternel,
    à cause de la parole de l'Éternel qu'il n'avait pas observée, et aussi parce qu'il
    avait demandé conseil à un esprit familier pour s'informer,
  hbo-hbo: וַיָּ֣מָת שָׁא֗וּל בְּמַֽעֲלֹו֙ אֲשֶׁ֣ר מָעַ֣ל בַּֽיהוָ֔ה עַל־דְּבַ֥ר יְהוָ֖ה
    אֲשֶׁ֣ר לֹא־שָׁמָ֑ר וְגַם־לִשְׁאֹ֥ול בָּאֹ֖וב לִדְרֹֽושׁ׃
  kik-kik: Saũlũ aakuire nĩ ũndũ ndaarĩ mwĩhokeku kũrĩ Jehova; ndaamenyereire kiugo
    kĩa Jehova, o na nĩahooire kĩrĩra kuuma kũrĩ mũragũri atĩ amũtongorie,
  fra-NCL: Saül mourut à cause de la transgression dont il s’était rendu coupable
    envers Yahweh, parce qu’il n’avait pas observé la parole de Yahweh, et pour avoir
    interrogé et consulté ceux qui évoquent les morts.
  cek-AK: Saul loe Angraeng ih lok tahngai ai, Angraeng hmaa ah zaehaih to sak moe,
    Angraeng khaeah hni ai ah, taqawk oephaih hoiah pakhra kawk thaih kaminawk khaeah
    lokdueng lat pongah,
  cuk-cuk: Weyob Saúl e-isgusadba burgwisad. Bab-Jehová-e-gayaburba-sogedba ibmar-imaksasulidba,
    deginbali, ner-bundorse idakapidba isgusad.
  uig-CYR: Шуниң билән Саул Пәрвәрдигарға қилған вапасизлиғи үчүн өлди; у Пәрвәрдигарниң
    сөз-каламиға кирмәй вә һәтта Пәрвәрдигардин йол соримай, бәлки палчи җинкәшниң
    йениға берип униңдин йол сориған еди. Шуңа Пәрвәрдигар уни өлтүрүп, падишалиғини
    Йәссәниң оғли Давутқа өткүзүп бәрди.
  tel-2017: సౌలు యెహోవాకు విరోధంగా ద్రోహం చేసాడు కాబట్టి ఈ విధంగా చనిపోయాడు. అతడు
    యెహోవా ఆజ్ఞలు పాటించలేదు. ఆత్మలతో సంభాషించే మనిషి దగ్గరికి సలహా కోసం వెళ్ళాడు.
  hat-BSA: Konsa, Saül te mouri pou mal ke li te fè kont SENYÈ a, akoz pawòl a SENYÈ
    a ke li pa t kenbe; epi osi, paske li te fè demand a youn nan sila ki pale ak
    mò yo, pou mande konsèy,
  kos-kos: Saul el misa mweyen el tia inse pwaye nu sin LEUM GOD. El seakos ma sap
    lun LEUM GOD, ac el suk kasreyuk lal yurin ngunin mwet misa.
  hbo-WLC: וַיָּ֣מָת שָׁא֗וּל בְּמַֽעֲלוֹ֙ אֲשֶׁ֣ר מָעַ֣ל בַּֽיהוָ֔ה עַל־דְּבַ֥ר יְהוָ֖ה
    אֲשֶׁ֣ר לֹא־שָׁמָ֑ר וְגַם־לִשְׁא֥וֹל בָּא֖וֹב לִדְרֽוֹשׁ׃
  ibo-ibo: Sọl nwụrụ nʼihi ekwesighị ntụkwasị obi ya nye Onyenwe anyị, o debeghị okwu
    Onyenwe anyị, karịsịa, ọ gara na nke onye na-ajụ mmụọ ọjọọ ase, nʼihi ịjụta ya
    ase,
  ory-ory: ଏହିରୂପେ ଶାଉଲ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ କୃତ ଆପଣା ଅବିଶ୍ଵସ୍ତତା ସକାଶୁ ମଲେ, କାରଣ
    ସେ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞା ପାଳନ କଲେ ନାହିଁ; ମଧ୍ୟ ସେ ଭୂତୁଡ଼ିଆଠାରୁ ମନ୍ତ୍ରଣା ମାଗି ସଦାପ୍ରଭୁଙ୍କୁ
    ପଚାରିଲେ ନାହିଁ।
  chk-chk: Iei usun Saul a mäla pokiten esap allükülük won ewe Samol mi Lapalap. A
    aleasolap ngeni an kewe allük, a pwal kütta an öüröür seni eman watawa,
  rop-rop: Wal Sol bin dai, dumaji imbin gibit bekboun langa YAWEI. Im nomo bin duwit
    langa YAWEI. Imbin lukabat blanga drimin sheip en spirit blanga dedbala pipul
    blanga shoum im wanim blanga dum,
  ukr-1871: Так помер Саул за свою беззаконність, що вчинив перед Господом, за те,
    що не послухав слова Господнього та ще й вдався до чарівницї з запитаннєм,
  deu-1951: Also starb Saul in seiner Missetat, die er wider den HERRN begangen hatte,
    wegen des Wortes des HERRN, das er nicht hielt; und weil er die Totenbeschwörerin
    befragt,
  eng-JPS: So Saul died for his transgression which he committed against the LORD,
    because of the word of the LORD, which he kept not; and also for that he asked
    counsel of a ghost, to inquire thereby,
  srp-1865: I tako pogibe Saul za bezakonje svoje, koje uèini Gospodu što ne sluša
    rijeèi Gospodnje i što traži da pita duh vraèarski,
  lug-lug: Bw’atyo Sawulo n’afa olw’obutaba mwesigwa eri Mukama, n’obutakwata kigambo
    kya Mukama, ate n’okulagulwa omusamize n’amwebuuzaako,
  heb-heb: וימת שאול במעלו אשר מעל ביהוה על דבר יהוה אשר לא שמר וגם לשאול באוב לדרוש׃
  ben-IRV: সদাপ্রভুর প্রতি অবিশ্বস্ত হয়েছিলেন বলে শৌল মারা গেলেন। তিনি সদাপ্রভুর
    কথা মেনে চলেন নি; এমন কি, সদাপ্রভুর কাছ থেকে পরামর্শ না চেয়ে তিনি এই রূপে পরামর্শ
    নিয়েছিলেন যে ভুতড়িয়ার কাছে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸ਼ਾਊਲ ਆਪਣੇ ਅਪਰਾਧ ਦੇ ਕਾਰਨ ਜਿਹੜਾ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਕੀਤਾ ਸੀ
    ਮਰ ਗਿਆ ਅਰਥਾਤ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਉਸ ਨੇ ਨਾ ਮੰਨੀ ਅਤੇ ਇਸ ਲਈ ਵੀ ਜੋ ਉਸ ਨੇ
    ਇੱਕ ਭੂਤ ਮਿੱਤਰ ਤੋਂ ਸਲਾਹ ਲਈ,
  mya-JVB: ထိုသို့ ရှောလု သည် ထာဝရဘုရား ၏ စကား တော်ကို နား မ ထောင်၊ လွန်ကျူး ၍ ထာဝရဘုရား
    ကို ပြစ်မှား သောကြောင့် ၎င်း၊
  hmo-hmo: Vadaeni Saulo be ia mase. Ia be momokani lasi dainai ia mase. Ia be Lohiabada
    dekenai ia momokani lasi. Ia ese Lohiabada ena oda ia kamonai henia lasi. Bona
    ia ese mase taudia edia lauma dekena amo, edena kara do ia karaia ena dala ia
    tahua,
  urd-urd: फिर साऊल अपने गुनाह की वजह से, जो उसने ख़ुदावन्द के सामने किया था मरा;
    इसलिए कि उसने ख़ुदावन्द की बात न मानी, और इसलिए भी कि उससे मशविरा किया जिसका यार
    जिन्न था, ताकि उसके ज़रि'ए से दरियाफ़्त करे।
  rus-SYN: Так умер Саул за свое беззаконие, которое он сделал пред Господом, за то,
    что не соблюл слова Господня и обратился к волшебнице с вопросом,
  bqc-SIM: Saulu gà kɛ́ à bↄ̀ Dii kpɛ yã́iɛ. I Dii yãdao, à gɛ̀ yãgbɛ̀a gɛ̀sisinawa
    se.
  tcz-CHONGTHU: Hitobang tah hin Saul chun Pakai thupeh anit pon, chule gaochang mi
    pou adong len, iti chon ding ham, ti doh ding agopon ahi. Hichejeh’a chu Pakaiyin
    ama chu athadoh’a, lenggam chu Jesse chapa David joh apeh ahitai.
  mar-mar: शौल परमेश्वराशी अविश्वासू होता म्हणून त्यास मरण आले. त्याने परमेश्वराने
    दिलेल्या सूचना यांचे पाळन केले नाही, परंतु भूतविद्या प्रवीण स्रिकडे सल्ला विचारण्यास
    गेला.
  qub-qub: Tayta Diosta mana cäsucushanpita y Tayta Diosta tapucunanpa ruquin brüjaman
    ricachicoj aywashanpitami Saúl chayno wañuran.
  bqp-bqp: Sɔɔlu u guwɑ yèn sɔ̃ u Yinni Gusunɔ tɔnu kɑm kom kuɑ, u ǹ win woodɑbɑ
    mɛm nɔɔwɛ. U bikiɑru dɑwɑ be bɑ rɑ gɔribu sokun mi.
  hat-hat: Se konsa Sayil mouri paske li pa t' kenbe pawòl li ak Seyè a. Li pa t'
    obeyi lòd Seyè a te ba li. Li te pito fè yo rele nanm moun mouri pou l' te konnen
    sa ki tapral rive l',
  eng-BSB: So Saul died for his unfaithfulness to the LORD, because he did not keep
    the word of the LORD and even consulted a medium for guidance,
  eng-WEBPB: So Saul died for his trespass which he committed against the LORD, because
    of the LORD’s word, which he didn’t keep, and also because he asked counsel of
    one who had a familiar spirit, to enquire,
  kbq-kbq: Hagi Soli'ma fri'neana, na'ankure agra Ra Anumzamofona tamage huno agu'aretira
    huno ovaririno, kasege'amofona amagera onte'no, fri vahe hankro'enema keagama
    nehia ara mago'a zankura ome agenoka huno antahintahia e'nerino,
  nhe-BL: Huajca queja nopa mijqui Saúl pampa ax quitlepanitac TOTECO huan mosisinijtoya
    ica ya.
  gub-BL: Xau umàno nezewe a'e, ta'e nuzeruze'eg kwaw Tupàn Tuweharupi Wiko Ma'e rehe
    a'e xe. Nuweruzar kwaw ize'eg. Upuranu umàno ma'e kwer wanekwe wanehe no.
  eng-DRA: 'So Saul died for his iniquities, because he transgressed the commandment
    of the Lord, which he had commanded, and kept it not: and moreover consulted also
    a witch,'
