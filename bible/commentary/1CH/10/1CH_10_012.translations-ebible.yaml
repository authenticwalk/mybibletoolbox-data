    a me na kino o na keiki ana, a hali mai la i Iabesa, a kanu iho la i ko lakou
    mau iwi malalo o ka laau oka, aia ma labesa, a hookeai lakou i na la ehiku.
  arb-NAV: هَبَّ كُلُّ مُحَارِبٍ جَرِيءٍ وَأَخَذُوا جُثَّةَ شَاوُلَ وَجُثَثَ أَبْنَائِهِ
    وَحَمَلُوها إِلَى يَابِيشَ، وَوَارَوْا عِظَامَهُمْ تَحْتَ شَجَرَةِ الْبَلُّوطِ
    فِي يَابِيشَ وَصَامُوا سَبْعَةَ أَيَّامٍ.
  ewe-ewe: woƒe aʋawɔlawo katã yi aʋagbea dzi eye wotsɔ eƒe kukua kple viawo tɔwo
    gbɔ va Yabes. Woɖi wo ɖe ati gã aɖe te le Yabes eye wofa wo ŋkeke adre sɔŋ.
  eng-LEE: Then arose all the valiant men, and carried away the body of Saul, and
    the bodies of his sons, and brought them to Yabesh; and they buried their bones
    under the terebinth in Yabesh, and they fasted seven days.
  asm-FB: তেতিয়া তেওঁলোকৰ সকলো যুদ্ধাৰু লোকে গৈ চৌল আৰু তেওঁৰ পুত্ৰসকলৰ মৃত-দেহবোৰ
    যাবেচলৈ লৈ আহিল, আৰু তেওঁলোকৰ অস্থি যাবেচত থকা ওক গছৰ তলত পুতি হ’ল, আৰু সাত দিন
    লঘোন দিলে।
  sus-A: عٍ نَشَ سِفَ عٍ سَ سْلُ نُن عَ شَ دِيٍ قُرٍيٍ تٌنفٌ، عٍ قَ عٍ رَفَتَ يَبّسِ
    تٍرٍبِنتِ وُرِ بُن مَ فَلَدِ. يَبّسِكَيٍ نَشَ سُنيِ سُشُ شِ سٌلٌقٍرٍ.
  fra-SBL: tous les vaillants hommes se levèrent et emportèrent le corps de Saül et
    les corps de ses fils, les transportèrent à Jabesh, enterrèrent leurs os sous
    le chêne à Jabesh et jeûnèrent sept jours.
  hbo-hbo: וַיָּקוּמוּ֮ כָּל־אִ֣ישׁ חַיִל֒ וַיִּשְׂא֞וּ אֶת־גּוּפַ֣ת שָׁא֗וּל וְאֵת֙
    גּוּפֹ֣ת בָּנָ֔יו וַיְבִיא֖וּם יָבֵ֑ישָׁה וַיִּקְבְּר֨וּ אֶת־עַצְמֹותֵיהֶ֜ם תַּ֤חַת
    הָאֵלָה֙ בְּיָבֵ֔שׁ וַיָּצ֖וּמוּ שִׁבְעַ֥ת יָמִֽים׃
  kik-kik: njamba ciao cia ita igĩthiĩ, igĩkuua mĩĩrĩ ya Saũlũ na ya ariũ ake, ikĩmĩrehe
    Jabeshi. Magĩcooka magĩthika mahĩndĩ mao gĩtina-inĩ kĩa mũtĩ ũrĩa mũnene kũu Jabeshi,
    na makĩĩhinga kũrĩa irio mĩthenya mũgwanja.
  fra-NCL: tous les vaillants hommes se levèrent, prirent le corps de Saül et les
    corps de ses fils, et les transportèrent à Jabès. Ils enterrèrent leurs os sous
    le térébinthe, à Jabès, et ils jeûnèrent sept jours.
  cek-AK: misahoih kaminawk boih caeh o moe, Saul hoi anih capanawk ih qok to lak
    o pacoengah, Jabesh ah amlaem o haih; nihcae ih ahuhnawk to Jabesh avang ih Oak
    thing tlim ah aphum o, nihcae mah ni sarihto thung buhzah o haih.
  cuk-cuk: bela e-sorda-gandikmalad nadegusmalad. Geb Saúl-e-mui, degi, e-masmala-e-mui
    suapmalad. Geb Jabes-neggweburse senonimalad. Agine, sapi-encinaʼye-nugad-urba,
    Saúl-e-mui digsamalad, degi, Saúl-e-masmala-e-mui digsamarbalid. Degidbali, Israel-dulemar
    nue-nunmaked-itomaladba, ibagugle (7) mas-guchasurmalad.
  uig-CYR: уларниң ичидики һәммә батурлар атлинип, Саул билән оғуллириниң җәсәтлирини
    елип, уларни Ябәшкә қайтуруп келип, Ябәштики дуб дәриғиниң түвигә дәпнә қилди
    вә йәттә күн роза тутти.
  tel-2017: అప్పుడు వాళ్ళలో శూరులైన వాళ్ళంతా అక్కడికి వెళ్ళి సౌలు శరీరాన్నీ, అతని
    కొడుకుల శరీరాలనూ యాబేషుకి తీసుకు వచ్చారు. వాళ్ళ ఎముకలను యాబేషులోనే ఉన్న సింధూరం
    చెట్టు కింద పాతిపెట్టారు. ఏడు రోజులు వాళ్ళ కోసం ఉపవాసం ఉన్నారు.
  hat-BSA: tout mesye gwo kouraj yo te leve e pran kò a Saül avèk kò a fis li yo pou
    te pote yo Jabès, yo te antere yo anba chenn nan Jabès e te fè jèn pandan sèt
    jou.
  kos-kos: na mwet pulaik lalos som ac eisya manol Saul ac wen natul, ac usla nu Jabesh.
    Elos pikinya manoltal ye sak oak soko, ac elos lalo ke len itkosr.
  hbo-WLC: וַיָּקוּמוּ֮ כָּל־אִ֣ישׁ חַיִל֒ וַיִּשְׂא֞וּ אֶת־גּוּפַ֣ת שָׁא֗וּל וְאֵת֙
    גּוּפֹ֣ת בָּנָ֔יו וַיְבִיא֖וּם יָבֵ֑ישָׁה וַיִּקְבְּר֨וּ אֶת־עַצְמוֹתֵיהֶ֜ם תַּ֤חַת
    הָאֵלָה֙ בְּיָבֵ֔שׁ וַיָּצ֖וּמוּ שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: ndị ikom ha niile bụ ndị dimkpa, biliri gaa buru ozu Sọl na ụmụ ya, bulata
    ha na Jebesh. Ha liri ọkpụkpụ ha nʼokpuru osisi ukwu dị na Jebesh, buo ọnụ ụbọchị
    asaa.
  ory-ory: ସମସ୍ତ ବିକ୍ରମଶାଳୀ ଲୋକ ଉଠି ଶାଉଲଙ୍କର ଶରୀର ଓ ତାଙ୍କର ପୁତ୍ରମାନଙ୍କ ଶରୀର ଯାବେଶକୁ
    ନେଇ ଆସିଲେ ଓ ଯାବେଶସ୍ଥ ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ସେମାନଙ୍କର ଅସ୍ଥି ପୋତି ସାତ ଦିନ ଉପବାସ କଲେ।
  chk-chk: ekewe mwän meinisin mi pwora o pöchökül ra ütä, ra feila angei inisin Saul
    me inisin nöün kewe mwän o uweereto Japes. Iwe, ra peiaseni chür fän efoch irä
    ook me lon Japes o öchüün lon ükükün fisu rän.
  rop-rop: Wal sambala men hu nomo bin bradin blanga enijing bin go en gajim detlot
    bodi blanga Sol en im thribala san. Deibin deigimbek detlot bodi langa olabat
    ronwan taun gulum Jeibesh, en deibin berrim detlot bodi andanith langa wan bigbala
    tri gulum ouktri deya langa det taun, en dei nomo bin dagat daga fo wanwik blanga
    shoum rispek langa det dedbala king blanga olabat.
  ukr-1871: І рушили всї дужі люде, взяли Саулове тїло й тїла синів його, та й принесли
    їх у Явис, і поховали їх костї під дубом в Явисї, й постили сїм день.
  deu-1951: machten sich sämtliche streitbaren Männer auf und nahmen den Leichnam
    Sauls und die Leichname seiner Söhne und brachten sie nach Jabes und begruben
    ihre Gebeine unter der Tamariske zu Jabes und fasteten sieben Tage lang.
  eng-JPS: all the valiant men arose, and took away the body of Saul, and the bodies
    of his sons, and brought them to Jabesh, and buried their bones under the terebinth
    in Jabesh, and fasted seven days.
  srp-1865: Podigoše se svi junaci i uzeše tijelo Saulovo i tjelesa sinova njegovijeh,
    i donesoše ih u Javis, i pogreboše kosti njihove pod hrastom u Javisu, i postiše
    sedam dana.
  lug-lug: abasajja abazira mu bo ne bagenda ne baggyayo omulambo gwa Sawulo n’eggya
    batabani be, ne bagireeta e Yabesi. Ne baziika amagumba gaabwe wansi w’omwera
    e Yabesi, era ne basiibira ennaku musanvu.
  heb-heb: ויקומו כל איש חיל וישאו את גופת שאול ואת גופת בניו ויביאום יבישה ויקברו
    את עצמותיהם תחת האלה ביבש ויצומו שבעת ימים׃
  ben-IRV: তখন সেখানকার বীর সৈন্যেরা গিয়ে শৌল ও তাঁর ছেলেদের মৃতদেহগুলো যাবেশে নিয়ে
    এল। যাবেশের এলা গাছের তলায় তারা তাঁদের হাড়গুলো কবর দিল এবং সাত দিন উপবাস করল।
  pan-pan: ਤਦ ਸਾਰੇ ਸੂਰਮੇ ਉੱਠੇ ਅਤੇ ਸ਼ਾਊਲ ਦੀ ਲਾਸ਼ ਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਲਾਸ਼ਾਂ ਨੂੰ ਲੈ
    ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਬੇਸ਼ ਵਿੱਚ ਪਹੁੰਚਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਯਾਬੇਸ਼ ਵਿੱਚ ਬਲੂਤ
    ਦੇ ਰੁੱਖ ਦੇ ਹੇਠ ਦੱਬ ਦਿੱਤਾ ਅਤੇ ਸੱਤ ਦਿਨ ਤੱਕ ਵਰਤ ਰੱਖਿਆ
  mya-JVB: သူရဲ အပေါင်း တို့သည် ရှောလု ၏ အလောင်း နှင့် သူ ၏သား အလောင်း တို့ကို ယူ
    သွား၍ ၊ ယာဗက် မြို့သို့ ဆောင် ခဲ့သဖြင့် ၊ အရိုး တို့ကို ယာဗက် မြို့မှာ သပိတ် ပင်
    အောက် ၌ သင်္ဂြိုဟ် ပြီးမှ ခုနစ် ရက် ပတ်လုံးအစာရှောင် ကြ ၏။
  hmo-hmo: Vadaeni edia goada taudia ibounai idia toreisi, idia raka lao, Saulo mai
    ena natuna edia tauanina idia abia. Vadaeni Iabese dekenai unai tauanina idia
    abidia lao, bona unuseni ouki auna henunai idia guria. Unai neganai dina 7 lalonai
    idia aniani lasi.
  urd-urd: तो उनमें के सब बहादुर उठे और साऊल की लाश और उसके बेटों की लाशें लेकर उनको
    यबीस में लाये, और उनकी हड्डियों को यबीस के बलूत के नीचे दफ़्न किया और सात दिन
    तक रोज़ा रख्खा।
  rus-SYN: И поднялись все люди сильные, взяли тело Саулово и тела сыновей его, и
    принесли их в Иавис, и похоронили кости их под дубом в Иависе, и постились семь
    дней.
  bqc-SIM: ↄ̃ an nɛgↄ̃naↄ fɛ̀lɛ píi, aa Saulu ń a nɛgↄ̃ɛↄ gɛↄ sɛ̀lɛ tàò Yabɛsi.
    Aa ń vĩ́ gbɛ̃́nɛli gbáu we, ↄ̃ aa lɛyè e gↄↄ sopla.
  tcz-CHONGTHU: Agal-hang lai jouse akipat’uvin Saul tahsa along le achapate long
    jouse chu abonchauvin Jabesh khoa ahinpo lut soh keiyuvin ahi. Chujongle agubuh
    jouseu chu Jabesh khopia gangpi phung noiya avuiyun, ni sagi sungin an angol’uvin
    ahi.
  mar-mar: तेव्हा त्यांच्यातील सर्व सैनिक शौल आणि त्याची अपत्ये यांचे मृतदेह आणायला
    निघाली. ते मृतदेह त्यांनी याबेश येथे आणले. याबेश येथे एका मोठ्या एला वृक्षाखाली
    त्यांनी त्यांच्या अस्थी पुरल्या आणि सात दिवस उपवास केला.
  qub-qub: mas jinyunnin caj runacuna parlacuran. Aywaycärir Saulpatawan wamrancunapa
    cuerpunta apacuran Jabesman. Chaychöna pampaycäriran encina yörapa chaquinman.
    Nircur ganchis junajcama llaquicushpan ayunaran.
  bqp-bqp: yerɑ be bɑ sɑ̃ɑ tɑbu durɔ wɔrugɔbɑ bɑ seewɑ bɑ Sɔɔlu kɑ win bibun goo ni
    suɑ bɑ kɑ dɑ Yɑbɛsiɔ. Mɑ bɑ ben kukunu sikuɑ dɑ̃ru gɑrun nuurɔ Yɑbɛsi mi. Mɑ bɑ
    nɔɔ bɔkuɑ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: tout mesye ki te brave danje yo leve, y' al pran kadav Sayil la ansanm
    ak kadav pitit gason l' yo, yo tounen ak yo lavil Jabès. Yo antere zosman yo anba
    pye tonmaren ki nan lavil Jabès la. Apre sa, yo pase sèt jou san manje.
  eng-BSB: all their men of valor set out and retrieved the bodies of Saul and his
    sons and brought them to Jabesh. And they buried their bones under the oak in
    Jabesh and fasted seven days.
  eng-WEBPB: all the valiant men arose and took away the body of Saul and the bodies
    of his sons, and brought them to Jabesh, and buried their bones under the oak
    in Jabesh, and fasted seven days.
  kbq-kbq: hankavenentake ha' vahe'mo'za vu'za Soli avufane, ne' mofavreramima'amofo
    avufganena ome eri'za Jabes kumate oki zafa agafafi ome asezamantete'za, 7ni'a
    knafi ne'zana a'o hu'za zamasunkura hu'naze.
  nhe-BL: Huajca nochi nopa tlacame tlen tlahuel motemacayayaj motlalanque huan quicuitoj
    tlen mocajqui tlen itlacayo Saúl huan inintlacayo iconehua. Huan quinhualicaque
    huan nopona quintlalpachojque iniomiyohua itzintla se ahua cuahuitl ipan Jabes.
    Huan mosajque para chicome tonali para quinnextilise tlatlepanitacayotl.
  gub-BL: Na'e a'e pe har ukyze 'ym wera'u ma'e oho ywytyr pe wà. Upyhyk Xau hetekwer
    wà. Upyhyk ta'yr wanetekwer wà no. Weraha Zamez tawhu pe wà. Uzutym ywyra kawar
    her ma'e izypy huwake wà. Umumaw 7 'ar umai'u 'ym pà wà, uzemumikahy haw hexak
    kar pà wà.
  eng-DRA: All the valiant men of them arose, and took the bodies of Saul and of his
    sons, and brought them to Jabes, and buried their bones under the oak that was
    in Jabes, and they fasted seven days.
