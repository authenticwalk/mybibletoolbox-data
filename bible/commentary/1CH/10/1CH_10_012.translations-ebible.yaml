verse: 1CH.010.012
translations:
  mal-C: അവരിലെ പരാക്രമശാലികളെല്ലാം ചെന്ന് ശൗലിന്റെയും പുത്രന്മാരുടെയും ഉടലുകൾ എടുത്ത്
    യാബേശിലേക്കു കൊണ്ടുവന്നു; അവരുടെ അസ്ഥികൾ ആ ശൂരന്മാർ യാബേശിലെ കരുവേലകത്തിന്റെ കീഴിൽ
    സംസ്കരിച്ചു; അവർ ഏഴുദിവസം ഉപവസിക്കുകയും ചെയ്തു.
  deu-TKW: machten sich alle wehrhaften Männer auf, trugen die Leiche Sauls und die
    Leichen seiner Söhne hinweg und brachten sie nach Jabes. Sodann begruben sie ihre
    Gebeine unter der Terebinthe in Jabes und fasteten sieben Tage.
  lin-lin: bilombe na bango nyonso batelemaki, bakendeki kozwa bibembe ya Saulo mpe
    ya bana na ye ya mibali ; mpe bamemaki yango na Yabeshi. Sima na bango kokunda
    mikuwa na bango na Yabeshi, na se ya nzete ya terebente, bakilaki bilei mikolo
    sambo.
  eng-LSV: and all the men of valor rise and carry away the body of Saul, and the
    bodies of his sons, and bring them to Jabesh, and bury their bones under the oak
    in Jabesh, and fast seven days.
  eng-GNV: Then they arose (all the valiant men) and tooke the body of Saul, and the
    bodies of his sonnes, and brought them to Iabesh, and buryed the bones of them
    vnder an oke in Iabesh, and fasted seuen dayes.
  eng-WEBSTER: They arose, all the valiant men, and took away the body of Saul, and
    the bodies of his sons, and brought them to Jabesh, and buried their bones under
    the oak in Jabesh, and fasted seven days.
  nhw-BL: Huajca nochi nopa tlacame catli tlahuel motemacayayaj motlananque huan quicuitoj
    catli mocajqui tlen itlacayo Saúl huan inintlacayo iconehua. Huan quinhualicaque
    huan nopona quintlalpachojque iniomiyohua itzintla se ahua cuahuitl ipan Jabes.
    Huan mosajque para chicome tonali para quinnextilise tlatlepanitacayotl.
  swh-ONEN: mashujaa wao wote wakaondoka, wakautwaa mwili wa Sauli na miili ya wanawe,
    wakaileta Yabeshi. Wakaizika mifupa yao chini ya mti mkubwa huko Yabeshi, nao
    wakafunga kwa siku saba.
  bba-bba: yerɑ be bɑ sɑ̃ɑ tɑbu durɔ wɔruɡɔbɑ bɑ seewɑ bɑ Sɔɔlu kɑ win bibun ɡoo ni
    suɑ bɑ kɑ dɑ Yɑbɛsiɔ. Mɑ bɑ ben kukunu sikuɑ dɑ̃ru ɡɑrun nuurɔ Yɑbɛsi mi. Mɑ bɑ
    nɔɔ bɔkuɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: they arose, all the valiant men, and took away the body of Saul, and
    the bodies of his sons, and brought them to Jabesh, and buried their bones under
    the oak in Jabesh, and fasted seven days.
  luo-luo: thuondigi duto nodhi mokawo ringre Saulo kod ringre yawuote ma gikelogi
    Jabesh. Eka ne giyiko chokegi e tiend yien maduongʼ mar ober man Jabesh, bangʼe
    to negitweyo chiemo kuom ndalo abiriyo.
  meu-meu: bena boga-auka taudia iboudiai e tore isi, Saulo tau-anina bona natuna
    mamaruanedia tau-anidia na e abidia oho, Iabese e laohaidia, turiadia na Iabese
    oak auna henunai e guridia. Bena dina hitu e anivaga.
  npi-ULB: तब शाऊल र तिनका छोराहरूका मृत शरीर ल्‍याउन सबै योद्धाहरू गए, र तिनीहरूलाई
    याबेशमा ल्‍याए । तिनीहरूका हड्‍डीहरू त्‍यहाँ फँलाटको रूखमुनि गाडे र सात दिनसम्‍म
    उपवास बसे ।
  yor-yor: gbogbo àwọn akọni ọkùnrin wọn lọ láti mú àwọn ará Saulu àti àwọn ọmọ rẹ̀,
    wọ́n sì kó wọn wá sí Jabesi. Nígbà náà, wọ́n sin egungun wọn sábẹ́ igi óákù ní
    Jabesi, wọ́n sì gbààwẹ̀ fún ọjọ́ méje.
  pes-OPCB: مردان دلاور خود را فرستادند و ایشان جنازهٔ شائول و سه پسر او را به یابیش
    جلعاد آوردند و آنها را زیر درخت بلوط به خاک سپردند و یک هفته برای ایشان روزه گرفتند.
  tgl-ULB: pumunta ang lahat ng kanilang mandirigma at kinuha ang katawan ni Saul
    maging ang kaniyang mga anak at dinala nila ang mga ito sa Jabes. Inilibing nila
    ang kanilang mga buto sa ilalim ng puno ng ensina at nag-ayuno sila ng pitong
    araw.
  hui-hui: Ogoni hale howa agali pari wayali elahe hearume abale gerai lalu puwa tigua
    Solobi ibu igini tebira biarunaga tinginiru mo yalu Yabese dindini dai buwa ira
    bai ale mbira heago teneha hora halu tini dara howa horo karu tomo mbira nane
    dugu bialu haabo hene.
  mya-mya: သူ​ရဲ​ကောင်း​အ​ပေါင်း​တို့​သည်​သွား​၍ ရှော​လု မင်း​နှင့်​သား​တို့​၏​အ​လောင်း​များ​ကို​ယာ​ဗက်
    မြို့​သို့​ယူ​ဆောင်​ခဲ့​ကြ​၏။ ထို​နောက်​အရိုး​တို့​ကို ဝက်​သစ်​ချ​ပင်​အောက်​တွင်​သင်္ဂြိုဟ်​ကြ​ပြီး​လျှင်
    ခု​နစ်​ရက်​တိုင်​တိုင်​အ​စာ​ရှောင်​ကြ​ကုန်​၏။
  bod-N: དཔའ་རྒོད་ཐམས་ཅད་ཡར་སོང་ནས་སོ་ལོའི་སྤུར་དང་། ཁོང་གི་སྲས་རྣམས་ཀྱི་བེམ་པོར་བདག་བྱས་ནས་ཡཱ་བེ་སི་རུ་ཁྱེར་འོངས་ཤིང་།
    ཁོང་རྣམས་ཀྱི་རུས་པ་ཡཱ་བེ་སིའི་བེ་ཤིང་འོག་ཏུ་བསྐུངས་ནས་ཉིན་བདུན་ལ་སྨྱུང་གནས་བསྲུངས་པའོ།
    །
  sna-sna: mhare dzose dzakasimuka dzikandotora zvitunha zvaSauro, navanakomana vake
    vakauya nazvo kuJabheshi vakaviga mapfupa avo pamuti mukuru weJabheshi uye vakatsanya
    kwamazuva manomwe.
  spa-BLM: todos los hombres valientes se levantaron y se llevaron el cuerpo de Saúl
    y los cuerpos de sus hijos, y los llevaron a Jabes, y enterraron sus huesos bajo
    la encina en Jabes, y ayunaron siete días.
  cac-cac: ix slajtian sb'a masanil eb' vin̈ vinac te tec'an. Ix b'at yic'ancot snivanil
    vin̈aj Saúl chi' eb' yed' pax snivanil eb' vin̈ yuninal vin̈, ix c'och yuj eb'
    d'a Jabes chi'. A d'a yich jun te' ji ix smuc snivanil eb' vin̈ chi' eb'. Uque'
    c'ual ix och eb' d'a tzec'ojc'olal yuj cusc'olal.
  swh-ULB: wanaume wote wa vita wakaenda na kuchukuwa mwili wa Sauli na hiyo ya wanae,
    na kuirejesha Yabeshi. Walizika mifupa yao chini ya mti huko Yabeshi na wakafunga
    siku saba.
  bel-bel: І падняліся ўсе людзі дужыя, узялі цела Саўлава і целы сыноў ягоных, і
    прынесьлі іх у Явіс, і пахавалі косьці іхнія пад дубам у Явісе, і пасьціліся сем
    дзён.
  deu-ELBBK: da machten sich alle tapferen Männer auf und nahmen den Leichnam Sauls
    und die Leichname seiner Söhne und brachten sie nach Jabes; und sie begruben ihre
    Gebeine unter der Terebinthe bei Jabes und fasteten sieben Tage.
  mbb-OT: Umbe, migenat is langun he menge beǥani kandan ne migkuwa zan is lawa ni
    Saul wey is menge anak din, ne mid-uwit dan heini ziyà te Jabesh. Ne inleveng
    dan haazà is menge minatey ziyà te zizalem te zekelà he kayu ziyà te Jabesh, ne
    mibpuasa zan seled te pitu he andew.
  mal-2015: ശൂരന്മാരെല്ലാവരും പുറപ്പെട്ടു ശൗലിന്റെ ശവവും അവന്റെ പുത്രന്മാരുടെ ശവങ്ങളും
    എടുത്തു യാബേശിലേക്കു കൊണ്ടുവന്നു; അവരുടെ അസ്ഥികളെ യാബേശിലെ കരുവേലകത്തിൻ കീഴിൽ
    കുഴിച്ചിട്ടു ഏഴു ദിവസം ഉപവസിച്ചു.
  rmc-rmc: gele ode savore zorale murša, ile le Sauloskro ťelos the leskre čhavengro
    a ande len andro Jabeš. Parunde len andro hrobos tel o baro stromos a efta džives
    pes poscinenas.
  pes-OPV: جميع شجاعان برخاسته، جسد شاؤل و جسد هاي پسرانش را برداشته، آنها را به يابيش
    آورده، استخوانهاي ايشان را زير درخت بلوط که در يابيش است، دفن کردند و هفت روز
    روزه داشتند.
  ron-1924: с-ау скулат тоць оамений витежь, ау луат трупул луй Саул ши трупуриле
    фиилор луй ши ле-ау дус ла Иабес. Ле-ау ынгропат оаселе суб стежар, ла Иабес,
    ши ау постит шапте зиле.
  ben-OBCV: তখন তাদের সব অসমসাহসী লোকজন গিয়ে শৌল ও তাঁর ছেলেদের শবদেহগুলি যাবেশে
    তুলে এনেছিল। পরে তারা তাদের অস্থি যাবেশে বিশাল সেই গাছটির তলায় কবর দিয়েছিল,
    ও সাত দিন তারা উপবাস রেখেছিল।
  som-som: waxaa kacay raggii xoogga lahaa oo dhan, oo waxay soo qaadeen Saa'uul meydkiisii
    iyo meydadkii wiilashiisa, kolkaasay keeneen Yaabeesh, oo lafahoodii waxay ku
    aaseen geedkii Yaabeesh ku yiil hoostiisa, toddoba maalmoodna way soomeen.
  lat-VUC: 'consurrexerunt singuli virorum fortium, et tulerunt cadavera Saul et filiorum
    ejus: attuleruntque ea in Jabes, et sepelierunt ossa eorum subter quercum, quæ
    erat in Jabes, et jejunaverunt septem diebus.'
  eng-ASVBT: all the valiant men arose, and took away the body of Saul, and the bodies
    of his sons, and brought them to Jabesh, and buried their bones under the oak
    in Jabesh, and fasted seven days.
  ita-1885: tutti gli uomini di valore d'infra loro si levarono, e tolsero via il
    corpo di Saulle, ed i corpi de' suoi figliuoli, e li portarono in Iabes, e seppellirono
    le loro ossa sotto la quercia in Iabes, e digiunarono sette giorni.
  eng-LXXUP: And all the mighty men rose up from Gilead, and they took the body of
    Saul, and the bodies of his sons, and brought them to Jabesh, and buried their
    bones under the oak in Jabesh, and fasted seven days.
  eng-ULB: all the fighting men went and took away the body of Saul and those of his
    sons, and brought them to Jabesh. They buried their bones under the oak in Jabesh
    and fasted seven days.
  spa-VBL: todos sus combatientes fueron a recuperar los cuerpos de Saúl y de sus
    hijos. Entonces los trajeron de vuelta y los enterraron bajo el gran árbol de
    Jabes. Luego ayunaron durante siete días.
  fra-_FOB: Et tous les hommes vaillants se levèrent et enlevèrent le corps de Saül,
    et les corps de ses fils, et les apportèrent à Jabès. Ils ensevelirent leurs os
    sous un térébinthe, à Jabès, et ils jeûnèrent sept jours.
  mal-mal: വീരന്മാരെല്ലാവരും ശൌലിന്റെ ശവവും അവന്റെ പുത്രന്മാരുടെ ശവങ്ങളും എടുത്ത്
    യാബേശിലേക്കു കൊണ്ടുവന്നു; അവരുടെ അസ്ഥികളെ യാബേശിലെ കരുവേലകത്തിൻ കീഴിൽ കുഴിച്ചിട്ടു
    ഏഴു ദിവസം ഉപവസിച്ചു.
  urd-GVR: to shahr ke tamām laṛne ke qābil ādmī Bait-shān ke lie rawānā hue. Wahāṅ
    pahuṅch kar wuh Sāūl aur us ke beṭoṅ kī lāshoṅ ko utār kar Yabīs le gae jahāṅ
    unhoṅ ne un kī haḍḍiyoṅ ko Yabīs ke baṛe daraḳht ke sāye meṅ dafnāyā. Unhoṅ ne
    rozā rakh kar pūre hafte tak un kā mātam kiyā.
  suz-BL: बोल्‍यो लडाइ पाइब नेल्‍ले बोक्‍शा, सावल नु आ तौ आन रां ब्रथ लमा बाक्‍त।
    मिनु मेकोपुकीम मेको आन रां याबेश सहर चाक्‍गमे बाक्‍त। मिनु याबेश ङा मुरपुकीमी
    मेको आन कली यावेश ङा ठेयब रवा आ पुंम थिम्‍मे बाक्‍त। मिनु ७ नाक्‍त सम्‍म माइजा
    बाक्‍मा बाक्‍त। २सामुएल २:४-५
  ita-1927: e tutti gli uomini valorosi si levarono, presero il cadavere di Saul e
    i cadaveri dei suoi figliuoli, e li portarono a Jabes; seppellirono le loro ossa
    sotto alla tamerice di Jabes, e digiunarono per sette giorni.
  ckb-ckb: هەموو پیاوە دلێرەکانیان هەستان و لاشەکەی شاول و لاشەی کوڕەکانی ئەویان هەڵگرت
    و هێنایاننە یاڤێش. لەژێر دار بەڕووەکەی یاڤێش ئێسکەکانیان ناشت، حەوت ڕۆژ بەڕۆژوو
    بوون.
  eng-BBE: All the fighting-men came up and took away Saul's body and the bodies of
    his sons, and took them to Jabesh, and put their bones to rest under the oak-tree
    in Jabesh, and took no food for seven days.
  kan-OKCV: ಅವರಲ್ಲಿರುವ ಸಮಸ್ತ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಎದ್ದು ಸೌಲನ ಶವವನ್ನೂ, ಅವನ ಪುತ್ರರ ಶವಗಳನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಯಾಬೇಷಿಗೆ ಬಂದು, ಅವರ ಎಲುಬುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ಯಾಬೇಷಿನಲ್ಲಿರುವ
    ಒಂದು ಏಲಾ ಮರದ ಕೆಳಗೆ ಸಮಾಧಿಮಾಡಿ, ಏಳು ದಿವಸ ಉಪವಾಸ ಮಾಡಿದರು.
  tam-2017: பெலசாலிகள் எல்லோரும் எழுந்துபோய், சவுலின் உடலையும், அவனுடைய மகன்களின்
    உடல்களையும் எடுத்து, யாபேசுக்குக் கொண்டுவந்து, அவர்களுடைய எலும்புகளை யாபேசிலிருக்கிற
    ஒரு கர்வாலி மரத்தின்கீழ் அடக்கம்செய்து, ஏழுநாட்கள் உபவாசம் இருந்தார்கள்.
  spa-RV-1909: Levantáronse todos los hombres valientes, y tomaron el cuerpo de Saúl,
    y los cuerpos de sus hijos, y trajéronlos á Jabes; y enterraron sus huesos debajo
    del alcornoque en Jabes, y ayunaron siete días.
  ron-BTF: S-au ridicat, toți bărbații viteji și au luat trupul lui Saul și trupurile
    fiilor lui și le-au adus la Iabes și le-au îngropat oasele sub stejarul din Iabes
    și au postit șapte zile.
  eng-WEBP: all the valiant men arose and took away the body of Saul and the bodies
    of his sons, and brought them to Jabesh, and buried their bones under the oak
    in Jabesh, and fasted seven days.
  eng-FBV: all their fighting men went and recovered the bodies of Saul and his sons.
    They brought them back and buried them under the large tree in Jabesh. Then they
    fasted for seven days.
  nld-1939: rukten alle weerbare mannen uit, haalden Sauls lijk en dat van zijn zonen
    weg, brachten ze naar Jabesj over en begroeven ze onder de terebint in Jabesj;
    daarna vastten zij zeven dagen.
  nch-BL: Huajca nochi nopa tacame cati tahuel mosemacayayaj motananque huan quicuitoj
    cati mocajqui ten itacayo Saúl huan inintacayo iconehua. Huan quinhualicaque huan
    nopona quintalpachojque iniomiyohua itzinta se ahua cuahuit ipan Jabes. Huan mosajque
    para chicome tonati para quinnextilise tatepanitacayot.
  vie-1934: thì những người mạnh dạn đều chổi dậy đi lên cướp lấy xác vua Sau-lơ và
    xác các con trai người, đem về Gia-be, chôn hài cốt của họ dưới cây thông tại
    Gia-be, đoạn kiêng ăn bảy ngày.
  hin-CV: सारे वीर योद्धा इकट्ठा हो गए और जाकर शाऊल के और उसके पुत्रों के शव उठाकर
    याबेश नगर को ले आए. उन्होंने इन शवों की अस्थियों को याबेश नगर के बांज पेड़ के
    नीचे गाड़ दिया और उनके लिए सात दिन तक उपवास रखा.
  spa-BES: Todos los combatientes se acercaron y se llevaron el cuerpo de Saúl y los
    cuerpos de sus hijos, y los llevaron a Jabes, y enterraron sus huesos debajo del
    roble en Jabes, y estuvieron en ayuno por siete días.
  tdx-tdx: le fonga niongake o fanalolahio nandrambe ty fañova’ i Saole naho ty fañova’
