verse: 1CH.010.014
translations:
  mal-C: തന്നോടു മാർഗനിർദേശം ആരാഞ്ഞില്ല എന്നതുകൊണ്ട് യഹോവ അവനെ മരണത്തിനേൽപ്പിച്ചു;
    രാജ്യം യിശ്ശായിയുടെ പുത്രനായ ദാവീദിനു നൽകുകയും ചെയ്തു.
  deu-TKW: anstatt Jahwe um eine Offenbarung anzugehen. Darum ließ er ihn sterben
    und wandte das Königtum David, dem Sohne Isais, zu.
  lin-lin: Boye Yawe abomaki ye mpe apesaki bokonzi epai ya Davidi, mwana mobali ya
    Izayi.
  eng-LSV: and he did not inquire of YHWH, and He puts him to death, and turns around
    the kingdom to David son of Jesse.
  eng-GNV: 'And asked not of the Lord: therefore he slewe him, and turned the kingdome
    vnto Dauid the sonne of Ishai.'
  eng-WEBSTER: 'And inquired not of the LORD: therefore he slew him, and turned the
    kingdom to David the son of Jesse.'
  nhw-BL: Nojquiya mijqui pampa amo quitlajtlani TOTECO ma quiconsejomaca, pero yajqui
    campa nopa sihuatl catli quincamanalhuía mijcatzitzi. Yeca TOTECO quintzontlamilti
    huan nopa tlanahuatilistli catli quipiyayaya, quimactili David catli elqui icone
    Isaí.
  swh-ONEN: hakumuuliza Bwana. Kwa hiyo Bwana alimuua, na ufalme akampa Daudi mwana
    wa Yese.
  bba-bba: U ǹ Yinni Gusunɔ bikie. Mɑ Yinni Gusunɔ u derɑ u ɡu. Mɑ u win bɑndu suɑ
    u Isɑin bii, Dɑfidi wɛ̃.
  eng-KJVCPB: 'and inquired not of the Lord: therefore he slew him, and turned the
    kingdom unto David the son of Jesse.'
  luo-luo: kar penjo Jehova Nyasaye wach. Omiyo Jehova Nyasaye nonege mokawo loch
    omiyo Daudi wuod Jesse.
  meu-meu: a Iehova enai hahekau se tahua. Taunabunai, Iehova ese e alaia mase, bona
    basileia na David lese e henia.
  npi-ULB: तिनले परमप्रभुबाट मार्गदर्शन खोजेनन्, यसैले परमप्रभुले तिनलाई मार्नुभयो
    र यिशैका छोरा दाऊदलाई राज्‍य सुम्‍पनुभयो ।
  yor-yor: Kò sì béèrè lọ́wọ́ Olúwa, bẹ́ẹ̀ ni Olúwa pa á, Ó sì yí ìjọba náà padà sọ́dọ̀
    Dafidi ọmọ Jese.
  pes-OPCB: او از خداوند هدایت نخواست و خداوند هم او را نابود کرد و سلطنتش را به داوود
    پسر یَسا داد.
  tgl-ULB: Hindi siya humingi ng patnubay mula kay Yahweh, kaya pinatay siya ni Yahweh
    at ibinigay ang kaniyang kaharian kay David na anak na lalaki ni Jesse.
  hui-hui: Ibugua Anduane Homogohondo i̱na agi buabe lalu hale naheyagola Anduane
    Homogo ibugua Solo bo wahalu Isaraele wali agalinaga kini helo Yasi igini Debidi
    dabo aribia ho helene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​နှင့်​တိုင်​ပင်​မည့်​အ​စား​လူ​သေ တို့​၏​ဝိ​ညာဉ်​များ​နှင့်​နှီး​နှော​တိုင်​ပင်​ခဲ့​လေ
    သည်။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှော​လု အား ကွပ်​မျက်​တော်​မူ​၍​သူ​၏​နိုင်​ငံ​ကို​ယေ​ရှဲ
    ၏​သား​ဒါ​ဝိဒ်​အား​အုပ်​စိုး​စေ​တော်​မူ သ​တည်း။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མ་ཞུས་པས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་གསོད་པར་མཛད་དེ། རྒྱལ་ཁྲི་ཡེ་སེའི་བུ་དཱ་བིད་ལ་གནང་ངོ་།
    །
  sna-sna: Haana kubvunza kuna Jehovha. Saka Jehovha akamuuraya akapa umambo kuna
    Dhavhidhi mwanakomana waJese.
  spa-BLM: y no consultó a Yahvé. Por eso lo mató, y entregó el reino a David, hijo
    de Isaí.
  cac-cac: Yuj chi' ix cham vin̈ yuj Jehová, axo d'a vin̈aj David yuninal vin̈aj Isaí
    ix ac'jican yopisio vin̈ chi'.
  swh-ULB: Hakutafuta mwongozo kwa Yahweh, hivyo Yahweh akamua na kupindua ufalme
    kwa Daudi mwana wa Yese.
  bel-bel: а ня спытаўся ў Госпада. За тое Ён і аддаў яго сьмерці, і перадаў царства
    Давіду, сыну Есэеваму.
  deu-ELBBK: aber den HERRN befragte er nicht. Darum tötete er ihn und wandte das
    Königtum David, dem Sohn Isais, zu.
  mbb-OT: Diyà pezem sikandin ereg he ebuyù te sambag te Nengazen. Umbe midhimetayan
    sikandin te Nengazen ne imbeǥey is ginhedian din diyà te ki David he anak ni Jesse.
  mal-2015: അവൻ യഹോവയോടു അരുളപ്പാടു ചോദിക്കായ്കയാൽ അവൻ അവനെ കൊന്നു രാജത്വം യിശ്ശായിയുടെ
    മകനായ ദാവീദിന്നു കൊടുത്തു.
  rmc-rmc: a na le RAJESTAR. Vašoda o RAJ les diňa te murdarel a o kraľišagos diňa
    le Davidoske, le Izajoskre čhaske.
  pes-OPV: و چونکه خداوند را نطلبيده بود، او را کُشت و سلطنت او را به داود بن يسَّي
    برگردانيد.
  ron-1924: Н-а ынтребат пе Домнул, де ачея Домнул л-а оморыт, ши ымпэрэция а дат-о
    луй Давид, фиул луй Исай.
  ben-OBCV: এবং সদাপ্রভুর কাছে খোঁজ নেননি। তাই সদাপ্রভু তাঁর মৃত্যু ঘটিয়েছিলেন এবং
    রাজ্যের ভার তাঁর হাত থেকে ছিনিয়ে নিয়ে যিশয়ের ছেলে দাউদের হাতে তুলে দিলেন।
  som-som: oo Rabbiga wax ma uu weyddiisan, oo sidaas aawadeed ayaa Rabbigu isaga
    u dilay, oo boqortooyadiina wuxuu u wareejiyey Daa'uud oo ahaa ina Yesay.
  lat-VUC: 'nec speraverit in Domino: propter quod interfecit eum, et transtulit regnum
    ejus ad David filium Isai.'
  eng-ASVBT: 'and inquired not of Jehovah: therefore he slew him, and turned the kingdom
    unto David the son of Jesse.'
  ita-1885: e non avea domandato il Signore; perciò egli lo fece morire, e trasportò
    il reame a Davide, figliuolo d'Isai.
  eng-LXXUP: 'and he sought not the Lord: so he slew him, and turned the kingdom to
    David the son of Jesse.'
  eng-ULB: He did not seek guidance from Yahweh, so Yahweh killed him and turned over
    the kingdom to David son of Jesse.
  spa-VBL: No consultó al Señor, así que el Señor le dio muerte y le entregó el reinado
    a David, hijo de Isaí.
  fra-_FOB: Il ne consulta point l'Éternel, et l'Éternel le fit mourir, et transféra
    la royauté à David, fils d'Isaï.
  mal-mal: അവൻ യഹോവയോടു അരുളപ്പാട് ചോദിക്കായ്കയാൽ യഹോവ അവനെ കൊന്ന് രാജത്വം യിശ്ശായിയുടെ
    മകനായ ദാവീദിന് കൊടുത്തു.
  urd-GVR: hālāṅki use Rab se dariyāft karnā chāhie thā. Yihī wajah hai ki Rab ne
    use sazā-e-maut de kar saltanat ko Dāūd bin Yassī ke hawāle kar diyā.
  suz-BL: मिनु परमप्रभु यावे आ अर्ती ममाल्‍थु, मनेना बाक्‍त। मोपतीके परमप्रभु यावेमी
    मेको कली सदा बाक्‍त। मिनु आ राज्‍य येस्‍से आ तौ दाऊद कली गेवा बाक्‍त।
  ita-1927: mentre non avea consultato l’Eterno. E l’Eterno lo fece morire, e trasferì
    il regno a Davide, figliuolo d’Isai.
  ckb-ckb: داوای ڕێنمایی لە یەزدان نەکرد، جا یەزدان کوشتی و پاشایەتییەکەشی دایە دەست
    داودی کوڕی یەسا.
  eng-BBE: 'And not to the Lord: for this reason, he put him to death and gave the
    kingdom to David, the son of Jesse.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಕೊಂದುಹಾಕಿ, ರಾಜ್ಯವನ್ನು ಇಷಯನ ಮಗನಾದ ದಾವೀದನ ಕಡೆಗೆ ತಿರುಗಿಸಿದರು.
  tam-2017: அதற்காக அவர் அவனைக் கொன்று, ராஜ்ஜியபாரத்தை ஈசாயின் மகனாகிய தாவீதிடம் ஒப்படைத்தார்.
  spa-RV-1909: 'Y no consultó á Jehová: por esta causa lo mató, y traspasó el reino
    á David, hijo de Isaí.'
  ron-BTF: Și nu a cerut sfat de la DOMNUL; de aceea l-a ucis și a întors împărăția
    la David, fiul lui Isai.
  eng-WEBP: and didn’t inquire of the LORD. Therefore he killed him, and turned the
    kingdom over to David the son of Jesse.
  eng-FBV: He did not consult the Lord, so the Lord put him to death and he handed
    over the kingship to David, son of Jesse.
  nld-1939: inplaats van Jahweh. Om die reden strafte Hij hem met de dood, en gaf
    Hij het koningschap over aan David, den zoon van Jesse.
  nch-BL: Nojquiya mijqui pampa amo quitajtani TOTECO ma quiconsejomaca, pero yajqui
    campa nopa sihuat cati quincamanalhuía mijcatzitzi. Yeca TOTECO quintzontamilti
    huan nopa tanahuatilisti cati quipiyayaya, quimactili David cati elqui icone Isaí.
  vie-1934: chẳng có cầu hỏi Đức Giê-hô-va; vậy, vì cớ ấy Ngài giết người, dời nước
    người cho về Đa-vít, con trai Y-sai.
  hin-CV: उसने याहवेह से मार्गदर्शन लेना ज़रूरी न समझा था. इसी कारण याहवेह ने उसके
    प्राण ले लिए और राज्य का प्रशासन यिशै के पुत्र दावीद के हाथों में दे दिया.
  spa-BES: Y no al Señor, por esta razón, lo mató y le dio el reino a David, el hijo
    de Isaí.
  tdx-tdx: ie tsy nañontane Iehovà; le zinevo’e vaho nafote’e amy Davide ana’ Iisaý
    i fifelehañey.
  tha-KJV: และมิ​ได้​ทรงแสวงหาการนำจากพระเยโฮวาห์ พระเยโฮวาห์จึงทรงสังหารพระองค์​เสีย
    และทรงยกราชอาณาจักรให้​แก่​ดาว​ิดบุตรชายเจสซี
  por-BR-2018: E não ter buscado ao SENHOR. Por isso ele o matou, e passou o reino
    a Davi, filho de Jessé.
  deu-ELO: aber Jehova befragte er nicht. Darum tötete er ihn und wandte das Königtum
    David, dem Sohne Isais, zu.
  eng-WYC-2018: and he hoped not in the Lord; for which thing both the Lord killed
    him, and translated his realm to David, the son of Jesse. (and he asked not of
    the Lord; for which thing the Lord killed him, and turned his kingdom over to
    Jesse’s son David.)
  epo-epo: sed ne demandis la Eternulon. Pro tio Li mortigis lin, kaj transdonis la
    reĝadon al David, filo de Jiŝaj.
  uig-PIN: '@see-verse:1CH.010.013'
  beo-beo: E da Hina Gode Ea olelesu hame hogoi. Amaiba:le, Hina Gode da e fane legele,
    Isala:ili ouligisu hou amo Yesi ea mano Da:ibidima i.
  tpi-OTNT: na em i no askim Bikpela long soim em. Olsem na Bikpela i kilim em i dai
    na mekim Devit, pikinini bilong Jesi, i kamap king.
  hau-SA: bai kuwa nemi nufin Ubangiji ba. Saboda haka Ubangiji ya kashe shi, ya miƙa
    mulkin ga Dawuda ɗan Yesse.
  uig-LAT: '@see-verse:1CH.010.013'
  nde-nde: esikhundleni sokukhuleka kuThixo. Ngakho uThixo wamenza wafa wathatha ubukhosi
    wabunika uDavida indodana kaJese.
  ton-ton: '‌ʻO ʻikai fakaongo ia kia Sihova: ko ia naʻa ne tāmateʻi ai ia, mo ne
    fakafoki atu ʻae puleʻanga kia Tevita ko e foha ʻo Sese.'
  ces-1613: A nedoptával se Hospodina. Protož zabil jej, a přenesl království na Davida
    syna Izai.
  eng-WMB: and didn’t inquire of the LORD. Therefore he killed him, and turned the
    kingdom over to David the son of Jesse.
  tam-TCV: அவன் யெகோவாவிடம் விசாரிக்கவில்லை. எனவே யெகோவா அவனைக் கொன்று, அரசாட்சியை
    ஈசாயின் மகனான தாவீதிற்குக் கொடுத்தார்.
  ceb-ULB: Wala niya pangitaa ang giya nga gikan kang Yahweh, busa gipatay siya ni
    Yahweh ug gitugyan ang gingharian ngadto kang David nga anak ni Jesse.
  pol-UBG: A nie radził się PANA. PAN zabił go więc i przeniósł królestwo na Dawida,
    syna Jessego.
  urd-GVU: حالانکہ اُسے رب سے دریافت کرنا چاہئے تھا۔ یہی وجہ ہے کہ رب نے اُسے سزائے
    موت دے کر سلطنت کو داؤد بن یسّی کے حوالے کر دیا۔
  deu-1912: und fragte den HERRN nicht, darum tötete er ihn und wandte das Reich zu
    David, dem Sohn Isais.
  kan-2017: ಯೆಹೋವನು ಅವನನ್ನು ಕೊಲ್ಲಿಸಿ, ರಾಜ್ಯವನ್ನು ಇಷಯನ ಮಗನಾದ ದಾವೀದನಿಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: ma de fith laniyan’ SOMOL. Ere me thang SOMOL owchen me pi’ e gagiyeg ko
    pilung ngak David nib pagel ni fak Jesse.
  hlt-MCSB: BOEIPA te a toem pawt dongah ni anih te a duek sak tih ram te Jesse capa
    David taengla a paek pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዎዚ ጋዓቴያ ዒዚ ዖኦጮ ዒፄሢሮ ናንጊና ናንጋ ጎዳ ዒዛ ዎዼኔ፤ ዬካፓ ካኣቱሞዋ ዒዛኮ ዒሴዬ ናኣዚ፥
    ዳውቴ ባንሢ ሺርሼኔ።
  twi-ASANTE: wɔ ɛberɛ a anka ɛsɛ sɛ ɔbisa akwankyerɛ firi Awurade hɔ. Ɛno enti, Awurade
    kumm no, de nʼahennie hyɛɛ Yisai babarima Dawid nsa.
  eng-WEBU: and didn’t inquire of the LORD. Therefore he killed him, and turned the
    kingdom over to David the son of Jesse.
  wal-wal: '@see-verse:1CH.010.013'
  spa-PDDPT: y no consultó a Yavé. Por esa causa lo mató y traspasó el reino a David,
    hijo de Isaí.
  gun-gun: Senhor pe e'ỹ. Ha'e nunga rupi Senhor ojuka uka vy Jessé ra'y Davi pe ju
    omboaxa huvixave oĩ aguã.
  ilo-ULB: Saanna a sinapul ti pannarabay ni Yahweh, isu a pinatay ni Yahweh isuna
    ket impaimana ti entero a pagarian kenni David nga anak ni Jesse.
  kpg-kpg: Mee dela digi dangidangi ono hagamaamaa gi Dimaadua. Deelaa laa Dimaadua
    ga daaligi a mee gii made ga hagauda di mogobuna dagi tenua gi David tama daane
    a Jesse.
  uig-ARA: '@see-verse:1CH.010.013'
  sus-sus: A mu marasi fen Alatala ra, na na a ra Alatala naxa a faxa, a Sɔlu xa mangɛya
    fi Yisayi xa di Dawuda ma.
  pon-2006: ahpw e sohte kin peki kaweid sang rehn KAUN-O. Ihme KAUN-O ketin mweidala
    pwe en kamakamala oh ketikihong Depit nein Sehsi manaman en kaunda wehio.
  ksd-ksd: ma pa i ga matoto tai ra Luluai; damana i ga doka, ma i ga tul tar ra varkurai
    pire David natu i Iese.
  tur-YTC: Yahve onu öldürdü ve krallığı Yişay oğlu David'e devretti.
  grc-BRENT: καὶ οὐκ ἐζήτησε Κύριον· καὶ ἀπέκτεινεν αὐτὸν, καὶ ἐπέστρεψε τὴν βασιλείαν
    τῷ Δαυὶδ υἱῷ Ἰεσσαί.
  ind-AYT: Dia tidak meminta petunjuk TUHAN sehingga TUHAN mengambil nyawanya dan
    menyerahkan kerajaan itu kepada Daud, anak Isai.
  nya-nya: sanafunsire nzeruzo kwa Yehova. Choncho Yehova anamupha ndi kupereka ufumu
    kwa Davide mwana wa Yese.
  hrv-hrv: a nije pitao Jahvu; zato ga je ubio i prenio kraljevstvo na Jišajeva sina
    Davida.
  mps-mps: tama agai Genuai Bidiba hanaluama te agabolo ola momainogo ebeo. Tibaso,
    Genuai Bidigo aga ela munama, tama Devit, te Jesigo ogwa, te king pedelai dao.
  tpi-tpi: na em i no askim Bikpela long soim em. Olsem na Bikpela i kilim em i dai
    na mekim Devit, pikinini bilong Jesi, i kamap king.
  dan-1931: og ikke søgt; Råd hos HERREN. Derfor lod han ham dø, og Kongemagten lod
    han gå over til David, Isajs Søn.
  vie-OVCB: chứ không cầu hỏi Chúa Hằng Hữu. Vì thế, Chúa Hằng Hữu khiến ông chết
    và trao đất nước cho Đa-vít, con của Gie-sê.
  guj-2017: આમ ઈશ્વરે તેને મારી નાખ્યો અને રાજયને યિશાઈના દીકરા દાઉદના હાથમાં આપ્યું.
  pon-2006A: ahpw e sohte kin peki kaweid sang rehn KAUN-O. Ihme KAUN-O ketin mweidala
    pwe en kamakamala oh ketikihong Depit nein Sehsi manaman en kaunda wehio.
  por-BRBSL: e não perguntou de Javé. Portanto, ele o matou e entregou o reino a David,
    o filho de Jessé.
  cth-cth: Hateiteh, BAWIPA koe teh pouknae a hei hoeh dawkvah, ahni hah a due sak
    teh, a uknaeram hah Jesi capa Devit koe a poe pouh.
  twi-twi: wɔ bere a anka ɛsɛ sɛ obisa Awurade nkyɛn akwankyerɛ. Ɛno nti, Awurade
    kum no, de nʼahenni hyɛɛ Yisai babarima Dawid nsa.
  hlt-hlt: BOEIPA te a toem pawt dongah ni anih te a duek sak tih ram te Jesse capa
    David taengla a paek pah.
  tbz-SIM: kɛ́yetɛ ò bo mbekùmɛ̀ ti Yiɛ̀ nKuyie. Kɛ̀ ti Yiɛ̀ nKuyie nyóu kòo kú kɛ̀
    kùu duɔ́ ntikpɑ̀tì Sɛsee birɛ Dɑfiti.
  msy-2020: A Ikiavɨra Itir Godɨn nɨghnɨzim inian aghua. Kamaghɨn amizɨ, Ikiavɨra
    Itir God a mɨsoghezɨ an areme. Ezɨ God Jesin otarim Devit gamizɨ, an atrivimɨn
    oto.
  dop-dop: '@see-verse:1CH.010.013'
  azb-azb: amma Rəbdən məsləhət istəmədi. Ona görə də Rəbb onu öldürdü və padşahlığı
    Yesseyin oğlu Davuda verdi.
  eng-DBY: and he asked not counsel of Jehovah; therefore he slew him, and transferred
    the kingdom to David the son of Jesse.
  hin-2017: उसने यहोवा से न पूछा था, इसलिए यहोवा ने उसे मारकर राज्य को यिशै के पुत्र
    दाऊद को दे दिया।
  eng-YLT: and he inquired not at Jehovah, and He putteth him to death, and turneth
    round the kingdom to David son of Jesse.
  eng-WYC-2017: and he hoped not in the Lord; for which thing both the Lord killed
    him, and translated his realm to David, the son of Jesse.
  eng-WMBB: and didn’t enquire of the LORD. Therefore he killed him, and turned the
    kingdom over to David the son of Jesse.
  urd-GVH: हालाँकि उसे रब से दरियाफ़्त करना चाहिए था। यही वजह है कि रब ने उसे सज़ाए-मौत
    देकर सलतनत को दाऊद बिन यस्सी के हवाले कर दिया।
  rug-rug: meke lopu hata tinokae koe Zihova. Ke va matea e Zihova si asa, meke vala
    nia Sa sa binaṉara koe Devita sa tuna Zese.
  gaz-gaz: Waaqayyoon gorsa hin gaafanne. Kanaaf Waaqayyo isa ajjeese; mootummaa isaas
    dabarsee Daawit ilma Isseeyiitiif kenne.
  fra-LSG: Il ne consulta point l’Éternel; alors l’Éternel le fit mourir, et transféra
    la royauté à David, fils d’Isaï.
  yal-yal: A mi Alatala maxɔdin. Na ma, Alatala yi a faxa, a yi Sɔli a mangayaan fi
    Yese a diin Dawuda ma.
  haw-1868: A ninau ole aku oia ia Iehova; nolaila, pepehi iho la oia ia ia, a hoohuli
    ae la i ke aupuni no Davida ke keiki a Iese.
  arb-NAV: وَلَمْ يَلْجَأْ إِلَى الرَّبِّ طَلَباً لِمَشُورَتِهِ، فَقَضَى الرَّبُّ
    عَلَيْهِ وَسَلَّمَ عَرْشَ الْمُلْكِ لِدَاوُدَ بْنِ يَسَّى.
  ewe-ewe: Ke esi mebia Yehowa be wòafia nu si yeawɔ o la ta, Yehowa na wòku eye wòtsɔ
    eƒe fiaɖuƒe la na David, Yese ƒe vi.
  eng-LEE: 'And had not inquired of the Lord: therefore he slew him, and turned over
    the kingdom unto David the son of Jesse.'
  asm-FB: তেওঁ যিহোৱাৰ পৰা মাৰ্গ প্ৰদৰ্শনৰ বাবে প্ৰাৰ্থনা কৰা নাছিল। সেয়ে যিহোৱাই
    তেওঁক মাৰিলে আৰু ৰাজ্যকো কাঢ়ি লৈ যিচয়ৰ পুত্ৰ দায়ূদক দিলে।
  sus-A: عَ مُ مَرَ سِ قٍن عَلَتَلَ رَ، نَ نَ عَ رَ عَلَتَلَ نَشَ عَ قَشَ، عَ سْلُ
    شَ مَنفّيَ قِ يِسَيِ شَ دِ دَوُدَ مَ.
  fra-SBL: et qu'il n'avait pas consulté l'Éternel. Il le fit donc mourir, et remit
    le royaume à David, fils de Jessé.
  hbo-hbo: וְלֹֽא־דָרַ֥שׁ בַּֽיהוָ֖ה וַיְמִיתֵ֑הוּ וַיַּסֵּב֙ אֶת־הַמְּלוּכָ֔ה לְדָוִ֖יד
    בֶּן־יִשָֽׁי׃ פ
  kik-kik: no ndahooire kĩrĩra kũrĩ Jehova. Nĩ ũndũ ũcio Jehova akĩmũũraga, na akĩneana
    ũthamaki kũrĩ Daudi mũrũ wa Jesii.
  fra-NCL: Il ne consulta pas Yahweh, et Yahweh le fit mourir, et il transféra la
    royauté à David, fils d’Isaï.
  cek-AK: Angraeng mah anih to paduek moe, Jesse capa David khaeah prae to paek ving.
  cuk-cuk: Ar Bab-Jehováʼse idaksasursoggua, agala, Bab-Jehová, Saúl-oburgwisad. Degisoggu,
    Bab-Jehová, reyga Isaí-e-machi-David-onug-imaksasunnad.
  uig-CYR: '@see-verse:1CH.010.013'
  tel-2017: మార్గనిర్దేశం కోసం అతడు యెహోవా దగ్గరికి వెళ్ళలేదు. అందుకే యెహోవా అతన్ని
    చంపి రాజ్యాన్ని యెష్షయి కొడుకైన దావీదు వశం చేశాడు.
  hat-BSA: epi pa t mande konsèy a SENYÈ a. Pou sa, Li te touye li, e te bay wayòm
    nan a David, fis a Jesse a.
  kos-kos: El tuh tia eis kasru lal sin LEUM GOD. Ouinge LEUM GOD El lela tuh elan
    misa, ac El sang tokosrai sac nu inpaol David, wen natul Jesse.
  hbo-WLC: וְלֹֽא־דָרַ֥שׁ בַּֽיהוָ֖ה וַיְמִיתֵ֑הוּ וַיַּסֵּב֙ אֶת־הַמְּלוּכָ֔ה לְדָוִ֖יד
    בֶּן־יִשָֽׁי׃ פ
  ibo-ibo: ma ọ jụghị ase site nʼọnụ Onyenwe anyị. Ọ bụ nke a mere Onyenwe anyị ji
    gbuo ya, were alaeze ya nyefee Devid nwa Jesi nʼaka.
  ory-ory: ଏହେତୁ ସେ ତାଙ୍କୁ ବଧ କଲେ ଓ ଯିଶୀର ପୁତ୍ର ଦାଉଦଙ୍କୁ ରାଜ୍ୟ ଦେଲେ।
  chk-chk: nge esap kütta an öüröür seni ewe Samol mi Lapalap. Iei mine ewe Samol
    mi Lapalap a niela Saul o awisa Tafit nöün Jesi we mwän, pwe epwe nemeni ewe mwü.
  rop-rop: en im nomo bin askimbat YAWEI. Wal YAWEI bin lafta kilim im en imbin meigim
    Deibid det san blanga Jesi jidan king.
  ukr-1871: А не шукав Господа. За те він і погубив його, а царство віддав Давидові
    Ессеєнкові.
  deu-1951: den HERRN aber nicht befragt hatte, darum tötete er ihn und wandte das
    Königreich David, dem Sohn Isais, zu.
  eng-JPS: and inquired not of the LORD; therefore He slew him, and turned the kingdom
    unto David the son of Jesse.
  srp-1865: A ne pita Gospoda; zato ga ubi, i prenese carstvo na Davida sina Jesejeva.
  lug-lug: mu kifo ky’okwebuuza ku Mukama. Mukama kyeyava atta Sawulo n’obwakabaka
    n’abuwa Dawudi mutabani wa Yese.
  heb-heb: ולא דרש ביהוה וימיתהו ויסב את המלוכה לדויד בן ישי׃
  ben-IRV: সেইজন্যই সদাপ্রভু তাঁর মৃত্যু ঘটালেন এবং রাজ্যটা যিশয়ের ছেলে দায়ূদের
    হাতে তুলে দিলেন।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਤੋਂ ਸਲਾਹ ਨਾ ਲਈ, ਇਸ ਲਈ ਉਸ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਰਾਜ
    ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਦਾਊਦ ਨੂੰ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား ကို မ မေးမြန်း ဘဲနတ်ဝင် မိန်းမကို ရှာဖွေ မေးမြန်း သောကြောင့်
    ၎င်း၊ ထာဝရဘုရားသည် သူ့ ကိုကွပ်မျက် ၍ ၊ နိုင်ငံ တော်ကို ယေရှဲ သား ဒါဝိဒ် ၌ လွှဲအပ်
    တော်မူ၏။
  hmo-hmo: to ia ese do ia karaia ena dala be Lohiabada dekena amo ia tahua lasi.
    Unai dainai Lohiabada ese Saulo ia alaia mase, bona basileia be Davida Iese dekenai
    ia henia.
  urd-urd: और उसने ख़ुदावन्द से दरियाफ़्त न किया। इसलिए उसने उसको मार डाला और हुकूमत
    यस्सी के बेटे दाऊद की तरफ़ बदल दी।
  rus-SYN: а не взыскал Господа. За то Он и умертвил его, и передал царство Давиду,
    сыну Иессееву.
  bqc-SIM: I yãgbɛa Diiwao. A yã́i Dii aà dɛ̀i, ↄ̃ à Yɛse nɛ́ Davidi kpà kpalau
    aà gbɛu.
  mar-mar: त्याने परमेश्वराकडून मार्गदर्शन घेतले नाही. म्हणून परमेश्वराने त्यास मारले
    आणि इशायाचा पुत्र दावीद याच्याकडे राज्य सोपवले.
  qub-qub: Chaymi Tayta Dios camacächiran Filistea runacuna payta wañuchinanpaj. Nircurnami
    Isaïpa wamran Davidtana ray cananpaj churaran.
  bqp-bqp: U ǹ Yinni Gusunɔ bikie. Mɑ Yinni Gusunɔ u derɑ u gu. Mɑ u win bɑndu suɑ
    u Isɑin bii, Dɑfidi wɛ̃.
  hat-hat: pase pou l' te al mande Seyè a sa. Se poutèt sa Seyè a te touye l', li
    renmèt gouvènman an nan men David, pitit lzayi a.
  eng-BSB: and he failed to inquire of the LORD. So the LORD put him to death and
    turned the kingdom over to David son of Jesse.
  eng-WEBPB: and didn’t enquire of the LORD. Therefore he killed him, and turned the
    kingdom over to David the son of Jesse.
  kbq-kbq: agra Ra Anumzamofo knare antahintahigura antahionke'ne. E'ina hu'nea zante
    Ra Anumzamo'a ahenefrino, Jesi nemofo Deviti kinia azeri oti'ne.
  nhe-BL: Nojquiya mijqui pampa ax quitlajtlani TOTECO ma quiconsejomaca, pero yajqui
    campa nopa sihuatl tlen quincamahuía mijcatzitzi. Yeca TOTECO quintzontlamilti
    huan nopa tlanahuatilistli tlen quipiyayaya, quimactili David tlen elqui icone
    Isaí.
  gub-BL: Nupuranu kwaw Tupàn Tuweharupi Wiko Ma'e rehe. A'e rupi Tupàn uzuka a'e.
    Umuigo kar Tawi Zexe ta'yr tuwihawete romo Xau hekuzaromo a'e.
  eng-DRA: 'And trusted not is the Lord: therefore he slew him, and transferred his
    kingdom to David the son of Isai.'
