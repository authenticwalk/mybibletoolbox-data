  gun-gun: 'Ha''e gui Saul aipoe''i hu''y jokoa reraa pe: — Ekyi ndekyxe ha''e xepyxo,
    ha''e kuery opire omboi uka e''ỹ va''ekue ou vy xejojai rei e''ỹ aguã — he''i.
    Ha''e rami teĩ hu''y jokoa reraa okyje vaipa vy ndoipyxoxei. Ha''e ramo Saul ae
    kyxe ojopy vy onhemombo hakua re.'
  ilo-ULB: Ket kinuna ni Saul iti agig-iggem iti kalasagna, “Asutem ti kampilanmo
    ket duyokennak babaen iti daytoy. Di la ket ta umay dagitoy a saan a nakugit ket
    ranggasandak.” Ngem nagkedked ti agig-iggem iti kalasagna, ta kasta unay ti butengna.
    Isu nga inasut ni Saul ti bukodna a kampilan ket rinugmaanna daytoy.
  kpg-kpg: Mee ga helekai gi tama daane dela e dagidagi ono goloo heebagi, “Haga mmuu ina
    dau hulumanu dauwa, daalo ina au gii made, gi de lloomoi hua digau Philistia bouli
    dongoeho ga haganneennee au, ga daaligi au gii made.” Gei tama daane deelaa e madagu
    huoloo di hai di mee deelaa. Gei Saul gaa bida dahi mai dana hulumanu dauwa ga haga duu
    ga haga kii dono huaidina gi hongo di maa.
  uig-ARA: 'ئاندىن سائۇل ياراغ كۆتۈرگۈچىسىگە: قىلىچىڭنى سۇغۇرۇپ مېنى سانجىپ ئۆلتۈرۈۋەتكىن؛
    بولمىسا بۇ خەتنىسىزلەر كېلىپ مېنى سانجىپ، مېنى خورلۇققا قويۇشى مۇمكىن، دېدى. لېكىن
    ياراغ كۆتۈرگۈچىسى ئىنتايىن قورقۇپ كېتىپ، ئۇنىمىدى. شۇنىڭ بىلەن سائۇل قىلىچنى ئېلىپ
    ئۈستىگە ئۆزىنى تاشلىدى.'
  sus-sus: A naxa a fala a xa geresose maxaninyi bɛ, «N faxa i xa santidɛgɛma ra,
    alako yi gaantaree naxa n nayaagi.» Kɔnɔ na xɛmɛ mu suusa na rabade. Na na a ra,
    Sɔlu naxa a yɛtɛ faxa a xa santidɛgɛma ra.
  pon-2006: Ih eri mahsanihong mwahnakapw me kin weuwa sapwellime dipwisoun mahwen
    ko, “Ale noumw kedlahs en oh kowe kemeiehla, pwe mehn Pilisdia rotorot pwukat
    de kepitkin ie.” Ahpw mahnakapwo inenen masak kemehla. Sohl eri ale pein sapwellime
    kedlahso oh lukopoardiong powe.
  ksd-ksd: 'Ma Saul i ga biti tai kana tena kapkap vargal: Una tak pa kaum pakat na
    vinarubu, ma una doko iau me, pi koko go diat nina pa dia mur ra pokakikil diat
    a pait ia, ma diat a nongone iau. Ma kana tena kapkap vargal i ga ole tago i ga
    burut. Damana Saul i ga tak pa kana pakat na vinarubu iat, ma i ga bura tar tana.'
  tur-YTC: Saul silahını taşıyan adama, “Kılıcını çek de onu bana sapla, yoksa sünnetsizler
    gelip beni taciz edebilirler” dedi. Ama silahını taşıyan adamı yapmak istemedi,
    çünkü çok korkmuştu. Bunun üzerine Saul kılıcını alıp onun üzerine düştü.
  grc-BRENT: Καὶ εἶπε Σαοὺλ τῷ αἴροντι τὰ σκεύη αὐτοῦ, σπάσαι τὴν ῥομφαίαν σου, καὶ
    ἐκκέντησόν με ἐν αὐτῇ, μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ ἐμπαίξωσί μοι· καὶ
    οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἐφοβεῖτο σφόδρα· καὶ ἔλαβε Σαοὺλ τὴν
    ῥομφαίαν, καὶ ἐπέπεσεν ἐπʼ αὐτήν.
  ind-AYT: Saul berkata kepada pembawa senjatanya, “Hunuslah pedangmu dan tikamlah
    aku. Jangan sampai orang-orang yang tidak bersunat itu datang dan menyiksa aku.”
    Namun, pembawa senjatanya tidak mau karena dia sangat takut. Jadi, Saul mengambil
    pedangnya dan menjatuhkan diri ke atasnya.
  nya-nya: Tsono Sauli anawuza mnyamata wake wonyamula zida zake kuti, “Solola lupanga
    lako undiphe, kuopa kuti anthu osachita mdulidwewa angabwere ndi kudzandizunza
    ine.” Koma mnyamata wonyamula zida uja anachita mantha kwambiri ndipo sanathe
    kutero. Choncho Sauli anatenga lupanga lake lomwe nagwerapo.
  hrv-hrv: 'Tada Šaul reče svome štitonoši: “Izvuci svoj mač i probodi me da ne dođu
    ti neobrezanci i ne narugaju mi se.” Ali se njegov štitonoša prestravi i ne htjede
    toga učiniti. Zato Šaul uze mač i baci se na nj.'
  mps-mps: Tama tialima, agai te hwįbo nai tolasa bilibo gesi bidi i olama, te agaba
    te tiwai po walio, “Te nago bainat hwą selama, ena ela muao. Tiyu, te bulu badu
    haiden bidi te Filistia dabe asu, te enaba hagoma eyu, te ena ela muidalio,” wali.
    Tiali goli te gesi bidi wi mu ebaso, tama agai bainat hwągo aga elebeo. Tama
    tibaso, Sol aga bainat hwą aga digi tolalu badi tama te bainat hwą poaiba ugwadu
    degasa dulama, te hwą poaigo enama isalio.
  tpi-tpi: Olsem na em i singautim dispela yangpela man i save karim ol samting bilong
    pait bilong en, na tokim em olsem, “Kisim bainat bilong yu na kilim mi i dai.
    Nogut ol dispela haiden Filistia i kam na hambak long mi na kilim mi i dai.” Tasol
    dispela yangpela man i pret nogut tru na em i no sutim Sol long bainat. Olsem
    na Sol i holim bainat bilong em yet na pundaun antap long sap bilong bainat na
    bainat i sutim em na em i dai.
  dan-1931: 'Da sagde Saul til sin Våbendrager: “Drag dit Sværd og gennembor mig,
    for at ikke disse uomskårne skal komme og mishandle mig!” Men Våbendrageren vilde
    ikke, thi han gøs tilbage derfor. Da tog Saul Sværdet og styrtede sig i det,'
  vie-OVCB: 'Sau-lơ nói với người vác khí giới cho mình: “Lấy gươm giết ta đi, đừng
    để những người vô tín kia đâm chém, hành hạ ta.” Nhưng người ấy sợ, không dám
    giết. Sau-lơ dựng gươm lên rồi sấn mình trên lưỡi gươm.'
  guj-2017: ત્યારે શાઉલે પોતાના શસ્ત્રવાહકને કહ્યું, “તારી તલવાર તાણીને મને વીંધી
    નાખ. રખેને એ બેસુન્નતીઓ આવીને મારું અપમાન કરે.” પણ તેના શસ્ત્રવાહકે ના પાડી, કેમ
    કે તે ઘણો બીતો હતો. તેથી શાઉલ પોતાની જ તલવાર પર પડીને મરણ પામ્યો.
  pon-2006A: Ih eri mahsanihong mwahnakapw me kin weuwa sapwellime dipwisoun mahwen
    ko, “Ale noumw kedlahs en oh kowe kemeiehla, pwe mehn Pilisdia rotorot pwukat
    de kepitkin ie.” Ahpw mahnakapwo inenen masak kemehla. Sohl eri ale pein sapwellime
    kedlahso oh lukupoardiong powe.
  por-BRBSL: 'Então Saul disse a seu portador de armadura: “Saque sua espada e me
    empurre com ela, para que estes incircuncisos não venham e abusem de mim”. Mas
    seu portador de armadura não o faria, pois ele estava aterrorizado. Por isso Saul
    pegou sua espada e caiu em cima dela.'
  cth-cth: Sawl ni amae senehmaica ka patuem e koevah, na tahloi hah rayu nateh, pawkkayawng
    lah na thun. nahoeh pawiteh, vuensom ka a hoehnaw ni lung na paroum nah awh langvaih
    atipouh. Hateiteh, amae senehmaica ka patuem e ni thun ngai hoeh. Bangkongtetpawiteh,
    a taki. Hatdawkvah, Sawl ni amahoima tahloi a vai teh a tabosin.
  twi-twi: Saulo fi apinisi mu ka kyerɛɛ nʼakodekurafo no se, “Twe wʼafoa, fa wɔ me
    kum me na Filistifo abosonsomfo yi ammɛto me, angu mʼanim ase.” Nanso na nʼakodekurafo
    no suro nti, wanyɛ saa. Enti Saulo twee ɔno ara nʼafoa, de kum ne ho.
  hlt-hlt: Te dongah Saul loh a hnopai aka phuei te, “Na cunghang te bong lamtah te
    nen te kai n'thun laeh. Pumdul rhoek he ha pawk uh vetih kai m'poelyoe uh ve,”
    a ti nah. Tedae a hno phuei long khaw bahoeng a rhih dongah ngaih pa pawh. Te
    dongah Saul loh cunghang te a loh tih a soah amah cungku uh.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ wèè tɔ o kpɑ̀rìnɛntì kɛ dɔ̀: Kpɑtɛ ɑ kpɑ̀rìsiè kɛ́ n
    kuɔ n yí dɔ́ itɑyéí yɛmbɛ̀ n kuɔ kɛ́ nni ndɑú. Wèè tɔ o kpɑ̀rìnɛntì kòo yɔtɛ kɛ
    í nyie. Kɛ̀ Sɑuri cɔ́ɔ́ nho kpɑ̀rìsiè kɛ́do di ĩ́nkɛ̀.'
  msy-2020: Kamaghɨn amizɨ, Sol uan gumazir igiar an mɨdorozir biziba aterimɨn diagha
    ghaze, “Nɨ uan mɨdorozir sabam inigh izɨ na bɨraghtɨma kɨ aremeka. Puvatɨghtɨ,
    Filistian mɨkarzir mogomebar iniba aghorezir puvatɨzir kaba, izɨ na dɨpov mɨzazim
    na danɨngɨva na mɨsueghtɨ kɨ aremegham.” Ezɨ gumazir igiar kam bar atiatigha Sol
    ginivan bar aghua. Kamaghɨn amizɨ, Sol uabɨ uan mɨdorozir sabam asaragha a gaverazɨ,
    sabam a mɨtɨzɨ an areme.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ́ ɩ yoou wontu tɔkʋlʋ sɩ: Kpɛɛ nyɑ́ lɑɣɑtɛ nɑ ń tɛɛsɩ-m. Pǝ
    tɑɑ kɔɔ nɑ Filiisi nyǝ́mɑ mpɑ pɑ tɑ nyɩ Ɩsɔ tɔ pɑ́ kɔɔ pɑ tɛɛsɩ-m nɑ pɑ́ pɑɑnɑ-m.
    Amɑ sɔɣɔntʋ kpɑ ɩ yoou wontu tɔkʋlʋ nɑ ɩ́ kisi. Tǝnɑɣɑlɛ Sɑyuli sikɑ ɩ lɑɣɑtɛ
    nɑ ɩ́ yele ɩ tɩ nɑ ɩ́ hoti tǝ tɔɔ.'
  azb-azb: 'Şaul öz silahdarına dedi: «Qılıncını çək, məni vur, yoxsa bu sünnətsizlər
    gəlib mənimlə əylənəcəklər». Lakin silahdarı çox qorxduğundan bunu etmək istəmədi.
    Ona görə də Şaul qılıncını götürüb özünü onun üstünə yıxdı.'
  eng-DBY: Then said Saul to his armour-bearer, Draw thy sword, and thrust me through
    with it; lest these uncircumcised come and abuse me. But his armour-bearer would
    not; for he was much afraid. So Saul took the sword and fell on it.
  hin-2017: तब शाऊल ने अपने हथियार ढोनेवाले से कहा, “अपनी तलवार खींचकर मुझे भोंक दे,
    कहीं ऐसा न हो कि वे खतनारहित लोग आकर मेरा उपहास करें;” परन्तु उसके हथियार ढोनेवाले
    ने भयभीत होकर ऐसा करने से इन्कार किया। तब शाऊल अपनी तलवार खड़ी करके उस पर गिर
    पड़ा।
  eng-YLT: and Saul saith unto the bearer of his weapons, 'Draw thy sword, and pierce
    me with it, lest these uncircumcised come — and have abused me.' And the bearer
    of his weapons hath not been willing, for he feareth exceedingly, and Saul taketh
    the sword, and falleth upon it;
  eng-WYC-2017: And Saul said to his squire, Draw out thy sword, and slay me, lest
    these uncircumcised men come, and scorn me. But his squire was afeared by dread,
    and would not do this; there-fore Saul took a sword, and felled upon it.
  eng-WMBB: Then Saul said to his armour bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and abuse me.” But his armour bearer would
    not, for he was terrified. Therefore Saul took his sword and fell on it.
  urd-GVH: उसने अपने सिलाहबरदार को हुक्म दिया, “अपनी तलवार मियान से खींचकर मुझे मार
    डाल! वरना यह नामख़तून मुझे बेइज़्ज़त करेंगे।” लेकिन सिलाहबरदार ने इनकार किया,
    क्योंकि वह बहुत डरा हुआ था। आख़िर में साऊल अपनी तलवार लेकर ख़ुद उस पर गिर गया।
  rug-rug: Zama ia sa sa nana tie paleke tiṉitoṉa varipera, “Mu lobusu vagia sa mua
    magu varipera, mamu hova va mate au, pude madi lopu va sisire nau ri na tie Pilisitia
    huporodi hire si rau.” Ba matagutu hola nia sa koreo vaqura sapu gua asa. Ke vagia
    Saula sa nana magu varipera meke hoqa la ia sa meke va mate pule nia.
  gaz-gaz: Saaʼolis namicha miʼa lolaa isaa baatuun, “Goraadee kee luqqifadhuutii
    na waraani; yoo kanaa achii namoonni dhagna hin qabamin kunneen dhufanii natti
    taphatuu” jedhe. Namichi miʼa lolaa baatuuf sun garuu waan akka malee sodaateef
    isa hin waraanne; kanaafuu Saaʼol goraadee ofii isaa luqqifatee irratti kufe.
  fra-LSG: 'Saül dit alors à celui qui portait ses armes: Tire ton épée, et transperce-m’en,
    de peur que ces incirconcis ne viennent me faire subir leurs outrages. Celui qui
    portait ses armes ne voulut pas, car il était saisi de crainte. Et Saül prit son
    épée, et se jeta dessus.'
  yal-yal: Sɔli yi a fala a yɛngɛ so se maxanla xa, a naxa, “I ya silanfanna tongo,
    i yi n faxa, bayo n mi waxi Ala kolontareni itoe xa n tɔrɔ, e yi n faxa.” Koni
    a yɛngɛ so se maxanla yi tondi, bayo a yi gaxuxi han! Nayi, Sɔli yi a silanfanna
    tongo a sɔnsɔn a dɛ.
  haw-1868: Alaila, i aku la o Saula i ke kanaka hali i kana mea kaua, E unuhi oe
    i kau pahikaua, a e hou mai ia'u me ia, o hele mai keia poe okipoepoe ole, a e
    hoomaewaewa mai ia'u. Aka, aole i makemake ka mea hali i kana mea kaua; no ka
    mea, ua makau loa ia. Nolaila, lalau aku la o Saula i ka pahikaua, a haule iho
    la iluna.
  arb-NAV: 'فَقَالَ شَاوُلُ لِحَامِلِ سِلاحِهِ: «اسْتَلَّ سَيْفَكَ وَاقْتُلْنِي قَبْلَ
    أَنْ يَلْحَقَ بِي هَؤُلاءِ الْغُلْفُ وَيُشَوِّهُونِي». فَأَبَى حَامِلُ سِلاحِهِ
    الإِقْدَامَ عَلَى ذَلِكَ لِشِدَّةِ خَوْفِهِ، فَتَنَاوَلَ شَاوُلُ السَّيْفَ وَوَقَعَ
    عَلَيْهِ.'
  ewe-ewe: Saul gblɔ na eƒe akpoxɔnutsɔla be, “Ɖe wò yi ɖe go nàƒoe ɖem, ne menye
    nenem o la, Filistitɔ, aʋamatsomatsoetɔ siawo ava wum eye woado vlom.” Ke vɔvɔ̃
    ɖo eƒe akpoxɔnutsɔla la ŋutɔ eye melɔ̃ be yeawɔ Saul ƒe gbe dzi o. Eya ta Saul
    tsɔ eya ŋutɔ ƒe yi hedze enu.
  eng-LEE: 'And Saul said to his armor-bearer, Draw thy sword, and thrust me through
    therewith; lest these uncircumcised come and wantonly ill-use me. But his armor-bearer
    would not; for he was greatly afraid: wherefore Saul took the sword and fell upon
    it.'
  asm-FB: তাৰ পাছত চৌলে তেওঁৰ অস্ত্ৰবাহকক ক’লে, “তোৰ তৰোৱাল উলিয়াই তাৰে মোক খোঁচ।
    নহলে, এই অচুন্নৎহঁতে আহি মোক অপব্যৱহাৰ কৰিব।” কিন্তু তেওঁৰ অস্ত্ৰবাহকে মান্তি
    নহ’ল, কাৰণ তেওঁ অতিশয় ভয়ত আছিল। সেয়ে চৌলে নিজৰ তৰোৱাল লৈ তাৰ ওপৰত পৰিল।
  sus-A: عَ نَشَ عَ قَلَ عَ شَ فٍرٍ سٌسٍ مَشَنِنيِ بّ، «ﭑ قَشَ عِ شَ سَنتِدّفّمَ رَ،
    عَلَكٌ يِ فَانتَرٍيٍ نَشَ ﭑ نَيَافِ.» كْنْ نَ شّمّ مُ سُو سَ نَ رَبَدٍ. نَ نَ
    عَ رَ، سْلُ نَشَ عَ يّتّ قَشَ عَ شَ سَنتِدّفّمَ رَ.
  fra-SBL: 'Alors Saül dit à celui qui portait son armure : « Tire ton épée, et transperce-moi
    avec, de peur que ces incirconcis ne viennent me maltraiter. » Mais son porteur
    d''armure ne voulait pas, car il était terrifié. Alors Saül prit son épée et s''y
    jeta.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁאוּל֩ אֶל־נֹשֵׂ֨א כֵלָ֜יו שְׁלֹ֥ף חַרְבְּךָ֣ ׀ וְדָקְרֵ֣נִי
    בָ֗הּ פֶּן־יָבֹ֜אוּ הָעֲרֵלִ֤ים הָאֵ֙לֶּה֙ וְהִתְעַלְּלוּ־בִ֔י וְלֹ֤א אָבָה֙ נֹשֵׂ֣א
    כֵלָ֔יו כִּ֥י יָרֵ֖א מְאֹ֑ד ס וַיִּקַּ֤ח שָׁאוּל֙ אֶת־הַחֶ֔רֶב וַיִּפֹּ֖ל עָלֶֽיהָ׃
  kik-kik: Nake Saũlũ akĩĩra mũkuui wa indo ciake cia mbaara atĩrĩ, “Comora rũhiũ
    rwaku rwa njora ũũthece naruo, nĩguo andũ aya mataruaga matigooke kũnyararithia.”
    No mũndũ ũcio mũkuui wa indo ciake cia mbaara agĩĩtigĩra mũno, akĩrega gwĩka ũguo;
    nĩ ũndũ ũcio Saũlũ akĩoya rũhiũ rwake rwa njora, akĩrũgwĩra.
  fra-NCL: 'Alors Saül dit à son écuyer : « Tire ton épée et m’en transperce, de peur
    que ces incirconcis ne viennent m’outrager. » L’écuyer ne le voulut pas faire,
    car il était saisi de crainte ; alors Saül prit son épée et se jeta dessus.'
  cek-AK: Saul mah angmah ih maiphawmaica sinkung khaeah, Na sumsen to aphongh loe
    na thun ah; to tih ai nahaeloe tangzat hin aat ai kaminawk mah kai hae na pacaekthlaek
    o tih, tiah a naa. Toe anih ih maiphawmaica sin kami loe zit pongah, anih to thun
    ai. To pongah Saul mah angmah ih sumsen to lak moe, a sumsen pongah angthunh.
  cuk-cuk: 'Degidgi, Saúl, sorda-ega-sigu-abgaed-seedga sogded: “Be-es-suid be onoge.
    Agi, be an-oburgwe. Abakale, dule-Bab-Jehová-wissurmalad angi dodonai guarmalale.”
    Degi-inigwele, sorda-ega-sigu-abgaed-seed, ar nue-dobe-itogedba, es-suidgi Saúl-earwissurgusad.
    Agine, Saúl, na es-suid susad, geb egi na ogwichis imaksad. Saúl, deyob na dukin
    earwisad.'
  uig-CYR: 'Андин Саул ярақ көтәргүчисигә: Қиличиңни суғуруп мени санҗип өлтүрүвәткин;
    болмиса бу хәтнисизләр келип мени санҗип, мени хорлуққа қоюши мүмкин, деди. Лекин
    ярақ көтәргүчиси интайин қорқуп кетип, унимиди. Шуниң билән Саул қилични елип
    үстигә өзини ташлиди.'
  tel-2017: అప్పుడు సౌలు తన ఆయుధాలు మోసేవాడితో “నీ కత్తితో నన్ను పొడిచెయ్యి. లేకుంటే
    ఈ సున్నతి లేని వాళ్ళు వచ్చి నన్ను అవమానిస్తారు” అన్నాడు. వాడు అలా చేయడానికి ఒప్పుకోలేదు.
    ఎందుకంటే వాడు చాలా భయపడ్డాడు. దాంతో సౌలు తన కత్తి నేలకు ఆనించి దాని మీద పడ్డాడు.
  hat-BSA: 'Alò, Saül te di a sila ki te pote zam li yo: “Rale nepe ou e frennen m
    nèt avè l pou ensikonsi sila yo pa vin abize mwen.” Men pòtè zam li yo pa t fè
    l, paske li te krent anpil. Pou sa, Saül te pran nepe li e te tonbe sou li.'
  kos-kos: Saul el fahk nu sin mwet fusr se su us mwe mweun natul ah, “Faesak cutlass
    nutum an ac uniyuwi, tuh mwet Philistia pegan ingan in tia konkin keik.” Tuh mwet
    fusr sac el arulana sangeng ac kofla orala. Ke ma inge Saul el srukak cutlass
    natul sifacna ac putatyang nu fac.
  hbo-WLC: וַיֹּ֣אמֶר שָׁאוּל֩ אֶל־נֹשֵׂ֨א כֵלָ֜יו שְׁלֹ֥ף חַרְבְּךָ֣ ׀ וְדָקְרֵ֣נִי
    בָ֗הּ פֶּן־יָבֹ֜אוּ הָעֲרֵלִ֤ים הָאֵ֙לֶּה֙ וְהִתְעַלְּלוּ־בִ֔י וְלֹ֤א אָבָה֙ נֹשֵׂ֣א
    כֵלָ֔יו כִּ֥י יָרֵ֖א מְאֹ֑ד ס וַיִּקַּ֤ח שָׁאוּל֙ אֶת־הַחֶ֔רֶב וַיִּפֹּ֖ל עָלֶֽיהָ׃
  ibo-ibo: Sọl gwara onye na-ebu ngwa agha ya, sị, “Mịpụta mma agha gị, were ya magbuo
    m ka ndị a a na-ebighị ugwu ghara ịbịa jiri m mee ihe egwuregwu.” Ma onye na-ebu
    ngwa agha ya ekweghị, nʼihi ọnọdụ oke egwu. Nʼihi ya, Sọl were mma agha nke ya,
    dakwasị nʼelu ya.
  ory-ory: ତହିଁରେ ଶାଉଲ ଆପଣା ଅସ୍ତ୍ରବାହକକୁ କହିଲେ, “ତୁମ୍ଭ ଖଡ୍ଗ ବାହାର କରି ତହିଁରେ ମୋତେ
    ଭୁସି ପକାଅ; କେଜାଣି ଏହି ଅସୁନ୍ନତମାନେ ଆସି ମୋତେ କୌତୁକ କରିବେ।” ମାତ୍ର ତାଙ୍କର ଅସ୍ତ୍ରବାହକ
    ଅତିଶୟ ଭୀତ ହେବାରୁ ସମ୍ମତ ହେଲା ନାହିଁ। ଏହେତୁ ଶାଉଲ ଖଡ୍ଗ ନେଇ ଆପେ ତହିଁ ଉପରେ ପଡ଼ିଲେ।
  chk-chk: Mürin, Saul a üreni nöün chon uwei an pisekin maun, “Kopwe üttawu noum
    ketilas o posu ngeniei, pwe ekewe aramas resap sirkomsais resap feito o urumwotitiei.”
    Nge nöün chon uwei an pisekin maun esap mochen, pun a fokun niuokus. Iei mine
    Saul a angei nöün ketilas o püsin posu ngeni.
  rop-rop: Wal Sol bin tok langa det wekinmen blanga im hubin oldei garrimapbat ol
    detlot ebrijing blanga fait. Imbin tok, “Yu deigimat yu bigwan naif en kilim mi
    ded, dumaji ai nomo wandim detlot Filastain soljamob hu nomo sabi God blanga kilim
    mi. Dei nomo sabi God, en dei mait mokimbat langa mi nogudbalawei.” Bat det yangmen
    bin bradin nomo lilbit blanga kilim im. Wal Sol bin lafta deigimat im ronwan bigwan
    naif, en imbin tjakamdan miselp ontop langa det bigwan naif blanga kilim miselp
    ded.
  ukr-1871: 'І сказав Саул до свого зброєноші: Витягни свого меча й заколи мене ним,
    щоб не прийшли оті необрізані та не знущались з мене. Але зброєноша не згодивсь,
    бо він дуже злякавсь. Тодї Саул взяв меча й настромився на його.'
  deu-1951: 'Da sprach Saul zu seinem Waffenträger: Ziehe dein Schwert aus und erstich
    mich damit, daß diese Unbeschnittenen nicht kommen und Gespött mit mir treiben!
    Aber sein Waffenträger wollte nicht, denn er fürchtete sich sehr. Da nahm Saul
    das Schwert und stürzte sich darein.'
  eng-JPS: 'Then said Saul unto his armour-bearer: ''Draw thy sword, and thrust me
    through therewith; lest these uncircumcised come and make a mock of me.'' But
    his armour-bearer would not; for he was sore afraid. Therefore Saul took his sword,
    and fell upon it.'
  srp-1865: 'I reèe Saul momku koji mu nošaše oružje: izvadi maè svoj, i probodi me
    da ne doðu ti neobrezani i narugaju mi se. Ali ne htje momak koji mu nošaše oružje,
    jer ga bješe vrlo strah. Tada Saul uze maè i baci se na nj.'
  lug-lug: Awo Sawulo n’agamba eyamusituliranga ebyokulwanyisa bye nti, “Sowola ekitala
    kyo, onfumite, ng’abasajja abo abatali bakomole tebannajja ku nswaza.” Naye eyamusituliranga
    ebyokulwanyisa bye n’atya nnyo, era n’agaana. Sawulo kyeyava asowolayo ekitala
    kye n’akigwako.
  heb-heb: ויאמר שאול אל נשא כליו שלף חרבך ודקרני בה פן יבאו הערלים האלה והתעללו בי
    ולא אבה נשא כליו כי ירא מאד ויקח שאול את החרב ויפל עליה׃
  ben-IRV: শৌল তখন তাঁর অস্ত্র বহনকারী লোকটিকে বললেন, “তোমার তলোয়ার বের কর এবং আমার
    দেহে বিঁধিয়ে দাও; তা না হলে ঐ অচ্ছিন্নত্বক লোকেরা এসে আমাকে অপমান করবে।” কিন্তু
    তাঁর অস্ত্র বহনকারী লোকটি তা করতে রাজি হল না, কারণ সে খুব ভয় পেয়েছিল। তখন শৌল
    তাঁর নিজের তলোয়ার নিয়ে নিজেই তার উপরে পড়লেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੂੰ ਆਖਿਆ, ਆਪਣੀ ਤਲਵਾਰ ਕੱਢ ਕੇ ਉਹ ਦੇ ਨਾਲ
    ਮੈਨੂੰ ਮਾਰ ਦੇ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਇਹ ਅਸੁੰਨਤੀ ਆਉਣ ਅਤੇ ਮੈਨੂੰ ਮਾਰਨ ਅਤੇ ਮੇਰੇ ਨਾਲ
    ਮਖ਼ੌਲ ਕਰਨ। ਪਰ ਇਹ ਗੱਲ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੇ ਨਾ ਮੰਨੀ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਘਬਰਾ ਗਿਆ।
    ਤਦ ਸ਼ਾਊਲ ਤਲਵਾਰ ਫੜ੍ਹ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਡਿੱਗ ਪਿਆ
  mya-JVB: လက်နက် ဆောင် လုလင်ကို ခေါ်ပြီးလျှင် ၊ သင့် ထား ကို ထုတ် ၍ ငါ့ ကိုထိုး လော့။
    သို့မဟုတ် အရေဖျား လှီးခြင်းကို မခံသောလူတို့သည်လာ ၍ ၊ ငါ့ ကိုမရိုမသေ ညှဉ်းဆဲကြလိမ့်မည်ဟုဆို
    သော်လည်း ၊ လက်နက် ဆောင် လုလင်သည် အလွန် ကြောက် ၍ မ ပြုဘဲနေသောကြောင့် ၊ ရှောလု သည်
    ထိုထား ကို ယူ ၍ ထောင်ပြီးလျှင်၊ ထား ဖျား ပေါ် မှာ လှဲ ၍သေ၏။
  hmo-hmo: Saulo ese iena kesi huaia tauna ia hamaoroa, ia gwau, “Oiemu tuari kaia
    dekena amo lau do oi gwadaia mase, inai Dirava idia diba lasi taudia ese lau do
    idia hadikaia garina.” To iena kesi huaia tauna be ia gari dainai ia karaia lasi.
    Unai dainai Saulo ese iena tuari kaia ena matana dekenai ia moru, sibona ia hamasea.
  urd-urd: तब साऊल ने अपने सिलाहबरदार से कहा, “अपनी तलवार खींच और उससे मुझे छेद दे
    ऐसा न हो कि यह नामख़्तून आकर मेरी बे 'इज़्ज़ती करें।” लेकिन उसके सिलाहबरदार ने
    न माना, क्यूँकि वह बहुत डर गया। तब साऊल ने अपनी तलवार ली और उस पर गिरा।
  rus-SYN: 'И сказал Саул оруженосцу своему: обнажи меч твой и заколи меня им, чтобы
    не пришли эти необрезанные и не надругались надо мною. Но оруженосец не решился,
    потому что очень испугался. Тогда Саул взял меч и пал на него.'
  bqc-SIM: 'Ɔ̃ a ò a zĩkabↄkũnaɛ: Ǹ ń fɛ̃nda wo, ní ma zↄ̃ ǹ ma dɛò. Tó ni
    kɛ màao, gyafↄↄdeɛ beeↄ mↄ kↄ̃̀ↄ''omanↄɛ. Ɔ̃ vĩa aà zĩkabↄkũnapi kũ̀, i
    weio, ↄ̃ Saulu a fɛ̃nda sɛ̀ à azĩa ò''oa.'
  tcz-CHONGTHU: Hichun Saul’in jong agalvonpopa jah’a aseiyin, “Nachemjam satdoh jengin
    lang neithat pai jengin, achuti louva ahileh hiche cheptanlou Philistine mite
    khu hung uvin tin kichepna einei diu ahitai,” ati. Ahivanginla agalvonpopan chutia
    bol jeng ding chu atijat behseh jeh’in anompon aboldeh tapoi. Hiche jehchun Saul’in
    jong achemjam akisadoh jengin, achunga alhun akibah lut jenge.
  mar-mar: नंतर शौल आपल्या शस्त्रवाहकाला म्हणाला, “तुझी तलवार काढ आणि तिने मला जोराने
    आरपार भोसक. नाहीतर हे बेसुंती येऊन माझ्याशी वाइट रीतीने वागतील.” पण त्याचा शस्त्रवाहक
    तसे करण्यास तयार झाला नाही, तो फार घाबरला होता. म्हणून शौलाने स्वत:ची तलवार काढली
    आणि तिच्यावर तो पडला.
  qub-qub: 'Chaymi yanapajninta Saúl niran: «Sabliquita jorgurcur juclla tucsiramay.
    Manami munächu juchasapacuna wañuycachimar cushicunanta.» Yanapajnenga mana munaranchu
    Saulta tucsiyta. Fiyupa manchacuran. Chaura Saulga quiquin sablinta jawircur jananman
    tunipaycuran.'
  bqp-bqp: Yerɑ u win tɑbu yɑ̃ɑ sɔɔwo sɔ̃ɔwɑ u nɛɛ, u win tɑkobi womɔ u nùn ye sɔku
    kpɑ bɑngo sɑrirugii be, bu ku rɑɑ nùn sɔku bu yɑɑ kɑsiki. Adɑmɑ durɔ wi, u yinɑ
    u ko mɛ, domi bɛrum nùn mwɑ gem gem. Mɑ Sɔɔlu u tɑkobi ye mwɑ u kɑ tii sɔkɑ u
    kibɑrisi u tɑɑre.
  hat-hat: 'Li rele gad kò ki t''ap pote zam li yo, li di l'' konsa: -Rale nepe ou,
    touye m'' pou bann moun sa yo ki pa sèvi Bondye pa gen tan rive sou mwen pou yo
    pase m'' nan betiz. Men, gad kò a pa t'' vle paske li te pè anpil. Lè sa a, Sayil
    pran nepe a, li vire l'' tèt anba, li lage kò l'' sou li.'
  eng-BSB: Then Saul said to his armor-bearer, “Draw your sword and run it through
    me, or these uncircumcised men will come and torture me!” But his armor-bearer
    was terrified and refused to do it. So Saul took his own sword and fell on it.
  eng-WEBPB: Then Saul said to his armour bearer, “Draw your sword, and thrust me
    through with it, lest these uncircumcised come and abuse me.” But his armour bearer
    would not, for he was terrified. Therefore Saul took his sword and fell on it.
  kbq-kbq: E'ina higeno Soli'a atagu huno maraguzanetino hanko'are'ma azeneria nera
    asamino, zamago'za noma taga osu Filistia vahe'mo'za eme nazanava hu'za nata hoza
    namisagi, bainati kazinka'a erinka nahe frio. Hianagi hanko'are'ma azeneria ne'mo'a
    tusi kore nehuno anara osu'ne. E'ina higeno Soli'a agra'a bainati kazinte taru
    aheno fri'ne.
  nhe-BL: 'Teipa Saúl quitzajtzili itemach huan quiilhui: “Xijquixti momachete huan
    xinechmicti nimantzi pampa hueli hualase filisteos huan nechchihuilise miyac tlamantli
    para nechpinahualtise.” Pero itemach majmahuiyaya huan ax quinequiyaya quimictis.
    Huajca Saúl quicuic imachete huan mosentlapalhuili ipan itlacayo huan mijqui.'
  gub-BL: 'Na''e Xau uze''eg kwàkwàmo puruzuka haw heraha har pe kury. — Enuhem netakihe
    puku hezuka pà nehe kury. Nezewe mehe, ''aw Piri ywy rehe har Tupàn rehe uzeruzar
    ''ym ma''e nuze''eg uryw eteahy kwaw herehe a''e wà nehe: i''i izupe. Kwàkwàmo
    ukyze katu a''e. Na''ipuruzuka wer kwaw hehe. A''e rupi Xau upyhyk utakihe puku
    kury. U''ar hehe uzekutuk pà uzezuka pà kury.'
  eng-DRA: 'And Saul said to his armourbearer: Draw thy sword, and kill me: lest these
    uncircumcised come, and mock me. But his armourbearer would not, for he was struck
    with fear: so Saul took his sword, and fell upon it.'
