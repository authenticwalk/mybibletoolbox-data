verse: 1CH.010.004
translations:
  mal-C: 'ശൗൽ തന്റെ ആയുധവാഹകനോടു പറഞ്ഞു: “നീ നിന്റെ വാളൂരി എന്നെ പിളർക്കുക; അല്ലെങ്കിൽ
    പരിച്ഛേദനമില്ലാത്ത ഈ കൂട്ടർവന്ന് എന്നെ അപമാനിക്കും.” എന്നാൽ ശൗലിന്റെ ആയുധവാഹകൻ
    ഏറ്റവും ഭയപ്പെടുകയാൽ അപ്രകാരം ചെയ്തില്ല. അതിനാൽ ശൗൽ തന്റെ സ്വന്തം വാൾ പിടിച്ച്
    അതിന്മേൽ വീണു.'
  deu-TKW: 'Da bat Saul seinen Waffenträger: Zücke dein Schwert und durchbohre mich
    damit, daß nicht diese Unbeschnittenen kommen und ihren Mutwillen mit mir treiben!
    Aber sein Waffenträger wollte nicht, weil er sich zu sehr fürchtete. Da ergiff
    Saul das Schwert und stürzte sich darein.'
  lin-lin: 'Saulo alobaki na soda oyo amemaki bibundeli na ye : « Bimisa mopanga na
    yo mpe boma ngai, noki te bato oyo bakatama ngenga te bakoya kosakanela ngai. »
    Kasi soda yango abangaki mpe aboyaki koboma ye ; bongo ye moko Saulo azwaki mopanga
    mpe amibwakaki na likolo na yango.'
  eng-LSV: and Saul says to the bearer of his weapons, “Draw your sword and pierce
    me with it, lest these uncircumcised come and have abused me.” And the bearer
    of his weapons has not been willing, for he fears exceedingly, and Saul takes
    the sword, and falls on it;
  eng-GNV: 'Then sayde Saul to his armour bearer, Drawe out thy sworde, and thrust
    me thorowe therewith, lest these vncircumcised come and mocke at me: but his armour
    bearer would not, for he was sore afraid: therefore Saul tooke the sword and fell
    vpon it.'
  eng-WEBSTER: Then said Saul to his armor-bearer, Draw thy sword, and thrust me through
    therewith; lest these uncircumcised come and abuse me. But his armor-bearer would
    not; for he was greatly afraid. So Saul took a sword, and fell upon it.
  nhw-BL: 'Teipa Saúl quitzajtzili itemach huan quiilhui: “Xijquixti momachete huan
    techmicti nimantzi pampa hueli hualase filisteos huan nechchihuilise miyac tlamantli
    para techpinahualtise.” Pero itemach majmahuiyaya huan amo quinequiyaya quimictis.
    Huajca Saúl quicuic imachete huan mosentlapalhuili ipan itlacayo huan mijqui.'
  swh-ONEN: Sauli akamwambia mbeba silaha wake, “Futa upanga wako unichome nao, la
    sivyo hawa watu wasiotahiriwa watakuja na kunidhalilisha.” Lakini mbeba silaha
    wake akaogopa sana wala hakuweza kufanya hivyo. Kwa hiyo Sauli akachukua upanga
    wake mwenyewe na kuuangukia.
  bba-bba: Yerɑ u win tɑbu yɑ̃ɑ sɔɔwo sɔ̃ɔwɑ u nɛɛ, u win tɑkobi womɔ u nùn ye sɔku
    kpɑ bɑnɡo sɑriruɡii be, bu ku rɑɑ nùn sɔku bu yɑɑ kɑsiki. Adɑmɑ durɔ wi, u yinɑ
    u ko mɛ, domi bɛrum nùn mwɑ ɡem ɡem. Mɑ Sɔɔlu u tɑkobi ye mwɑ u kɑ tii sɔkɑ u
    kibɑrisi u tɑɑre.
  eng-KJVCPB: Then said Saul to his armourbearer, Draw thy sword, and thrust me through
    therewith; lest these uncircumcised come and abuse me. But his armourbearer would
    not; for he was sore afraid. So Saul took a sword, and fell upon it.
  luo-luo: Saulo nowacho ni jatingʼne gige lweny niya, “Wuodh liganglani mondo inega
    nono to joma ok oter nyangigi biro nega kendo yanya.” To jatingʼne gige lweny
    ne luoro omako kendo ne ok onyal timo kamano, omiyo Saulo nokawo liganglane owuon
    mochwoworego.
  meu-meu: Bena Saulo ese ena kesi ihuana tauna e hamaoroa, eto, Emu dare a veria
    lasi, ba gwadagu mase, ini asie peritomedia taudia na baema, bae kirikirilaigu
    na garina. A ena kesi ihuana tauna na e gwau edeede, badina be e gari dikadika.
    Taunabunai, Saulo ese ena dare e abia, bena matana ai sibona e hetoḡe.
  npi-ULB: त्यसपछि शाऊलले आफ्‍नो हतियार बोक्‍नेलाई भने, “तेरो तरवार थुत् र मलाई घोच्
    । नत्रता यी बेखतनेहरूले आउनेछन् र मलाई दुःख दिनेछन्‌ ।” तर तिनको हतियार बोक्‍नेले
    त्‍यसो गरेन, किनकि ऊ धेरै डराएको थियो । यसैले शाऊलले आफ्नो तरवार थुते र त्यसमा
    छेडिए ।
  yor-yor: Saulu sì sọ fún ẹni tí ó gbé ìhámọ́ra rẹ̀ pé, “Fa idà rẹ yọ, kí o sì fi
    gún mi, kí àwọn aláìkọlà wọ̀nyí má wá láti bú mi.” Ṣùgbọ́n ẹni tí ó ń gbé ìhámọ́ra
    rẹ̀ ń bẹ̀rù, kò sì le ṣe é, bẹ́ẹ̀ ni Saulu mú idà tirẹ̀ ó sì ṣubú lé e.
  pes-OPCB: 'شائول به محافظ خود گفت: «پیش از اینکه به دست این کافرها بیفتم و رسوا
    شوم، تو با شمشیر خودت مرا بکش!» ولی آن مرد ترسید این کار را بکند. پس شائول شمشیر
    خودش را گرفته، خود را بر آن انداخت و مرد.'
  tgl-ULB: Pagkatapos nito, sinabi ni Saul sa tagadala ng kaniyang mga baluti. “Hugutin
    mo ang iyong tabak at isaksak mo ito sa akin. Kung hindi, darating ang mga hindi
    tuli at aabusuhin ako”. Ngunit ayaw gawin ng tagadala ng kaniyang mga baluti,
    sapagkat siya ay takot na takot. Kaya hinugot ni Saul ang sariling tabak at sinaksak
    ang kaniyang sarili.
  hui-hui: Ani biyagola ibugua igiri wai biaga humbi yandarerubi yu heagohondo lalu,
    Pilidiali Ngode Datagaliwabe mitangi nabiaga nai ibirarume i̱ boligo í̠naga ayu
    tibu yidegonime i̱ homoliya abale ba, lene. Ani layagola igiri biagome ani bolene
    gi timbuni howa nabe wahene. Ani biyagola Solo ibuninaga wai biaga ayu tibu biago
    yamuwa deneni ibunime pili paga halu homene.
  mya-mya: သူ​သည်​မိ​မိ​၏​လက်​နက်​များ​ကို​သယ် ဆောင်​ပေး​သူ​လု​လင်​ပျို​အား``ဘု​ရား​မဲ့
    ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​လာ​၍ ငါ့​အား သ​ရော်​မော်​ကား​မ​ပြု​လုပ်​နိုင်​ကြ​စေ​ရန်
    သင်​သည်​ဋ္ဌား​ကို​ဆွဲ​ထုတ်​ကာ​ငါ့​အား သတ်​လော့'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ထို​လု​လင်
    သည်​မင်း​ကြီး​ကို​သတ်​ရန်​ကြောက်​ရွံ့​လျက် နေ​သ​ဖြင့် ရှော​လု​သည်​မိ​မိ​၏​ဋ္ဌား​ကို​ဆွဲ
    ထုတ်​ပြီး​လျှင် ဋ္ဌား​ပေါ်​တွင်​လှဲ​ချ​ကာ မိ​မိ​ကိုယ်​ကို​အ​ဆုံး​စီ​ရင်​တော်​မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོས་རང་གི་གོ་མཚོན་འཁུར་མཁན་ལ། ཁྱོད་ཀྱིས་རལ་གྲི་ཕྱུང་སྟེ་ངའི་ལུས་རྟོལ་ཅིག
    དེ་ལྟར་མ་བྱས་ཚེ། མཚན་སྐྱི་མ་བཅད་པ་དེ་དག་འོངས་ནས་ང་ལ་རལ་གྲིས་བསྣུན་ཏེ་སྨད་པར་བྱའོ་ཞེས་སྨྲས་ཀྱང་།
    གོ་མཚོན་འཁུར་མཁན་དེ་ཤིན་ཏུ་འཇིགས་ནས་དེ་ལྟར་མ་བྱས་པས། སོ་ལོས་རལ་གྲི་བླངས་ནས་དེའི་ཁར་ལྕེབས་སོ།
    །
  sna-sna: Sauro akati kumubati wenhumbi dzake dzokurwa, “Vhomora munondo wako undibaye
    nawo kuti varume ava vasina kudzingiswa varege kuuya vakanditambudza.” Asi mubati
    wenhumbi dzake dzokurwa akatya kwazvo akasada kuzviita; saka Sauro akatora munondo
    wake akazviwisira pauri.
  spa-BLM: 'Entonces Saúl le dijo a su armero: “Saca tu espada y traspásame con ella,
    no sea que estos incircuncisos vengan a abusar de mí.” Pero su portador de armadura
    no quiso, porque estaba aterrorizado. Entonces Saúl tomó su espada y cayó sobre
    ella.'
  cac-cac: 'Yuj chi'' ix yal vin̈ d''a vin̈ ed''jinac syamc''ab'' icha tic: Ic''q''ueta
    q''uen espada chi'', tza tipanoch q''uen d''ayin, yic vach'' man̈oc juntzan̈ ch''oc
    chon̈ab''il tic ol tzalaj in smilani, xchi vin̈. Palta a vin̈ ed''jinac syamc''ab''
    vin̈ chi'', maj yal-laj sc''ol vin̈ ix sc''ulej icha ix yal vin̈ chi'', yujto
    xiv vin̈. Yuj chi'' a vin̈ ix ic''anq''ueta q''uen yespada, ix syumanb''at n̈ojnaj
    sb''a vin̈ d''a yib''an̈ sn̈i'' q''ueen.'
  swh-ULB: Kisha Sauli akasema kwa mbeba ngao wake, “Vuta upanga wako na unichome
    nao. Lasihivyo, hawa wasio tahiriwa watukuja na kunitesa”. Lakini mbeba ngao wake
    hakutaka, kwa kuwa aliogopa sana. Kwa hiyo Sauli akachukuwa upanga wake na kuuangukia.
  bel-bel: 'І сказаў Саўл збраяносцу свайму: агалі меч твой і закалі мяне ім, каб
    ня прыйшлі гэтыя неабрэзаныя, і не паглуміліся зь мяне. Але збраяносец не рашыўся,
    бо вельмі спалохаўся. Тады Саўл узяў меч і ўпаў на яго.'
  deu-ELBBK: 'Da sprach Saul zu seinem Waffenträger: Zieh dein Schwert und durchbohre
    mich damit, dass nicht diese Unbeschnittenen kommen und mich misshandeln! Sein
    Waffenträger aber wollte nicht, denn er fürchtete sich sehr. Da nahm Saul das
    Schwert und stürzte sich hinein.'
  mbb-OT: Migkeǥiyan ni Saul is tig-uwit te ǥumaan din te, “Hulevuta nu heeyan is
    ispada nu wey a himatayi, su emun kenà, ne iyan is wazà mekekilala te Megbevayà
    edhimatey kedì, ne ed-un-undahan e zan.” Piru nahandek haazà is tig-uwit te ǥumaan
    din he edhimatey kandin, ne zutun migkuwa ni Saul kes ispada zin, ne midsundang
    din is lawa zin.
  mal-2015: 'അപ്പോൾ ശൗൽ തന്റെ ആയുധവാഹകനോടു: ഈ അഗ്രചർമ്മികൾ വന്നു എന്നെ അവമാനിക്കാതിരിക്കേണ്ടതിന്നു
    നിന്റെ വാൾ ഊരി എന്നെ കുത്തുക എന്നു പറഞ്ഞു; അവന്റെ ആയുധവാഹകൻ ഏറ്റവും ഭയപ്പെട്ടതുകൊണ്ടു
    അവന്നു മനസ്സുവന്നില്ല. അതുകൊണ്ടു ശൗൽ ഒരു വാൾ പിടിച്ചു അതിന്മേൽ വീണു.'
  rmc-rmc: 'Avke o Saul phenďa peskre zbrojnošiske: „Cirde avri e šabľa a murdar man
    sigeder, sar avena ola naobrezimen, hoj mange te na keren ladž.“ Ale leskro sluhas
    oda na kamelas te kerel, bo igen daralas. Avke o Saul iľa peskri šabľa a čhiďa
    pes pre late.'
  pes-OPV: 'و شاؤل به سلاحدار خود گفت: «شمشير را بکش و به من فرو بر، مبادا اين نامختونان
    بيايند و مرا افتضاح کنند.» اما سلاحدارش نخواست زيرا که بسيار مي ترسيد؛ پس شاؤل
    شمشير را گرفته بر آن افتاد.'
  ron-1924: 'Саул а зис атунч челуй че-й дучя армеле: „Скоате-ць сабия ши стрэпунӂе-мэ
    ку еа, ка ну кумва сэ винэ ачешть нетэяць ымпрежур сэ мэ батжокоряскэ.” Чел че-й
    дучя армеле н-а воит, кэч се темя. Ши Саул шь-а луат сабия ши с-а арункат ын еа.'
  ben-OBCV: শৌল তাঁর অস্ত্র বহনকারী লোকটিকে বললেন, “তোমার তরোয়াল টেনে বের করে, সেটি
    দিয়ে আমাকে ছিন্নভিন্ন করে দাও, তা না হলে সুন্নত না করা এইসব লোকজন এসে আমাকে অপমানিত
    করবে।” কিন্তু তাঁর অস্ত্র বহনকারী লোকটি ভয় পেয়ে গেল ও সে কাজটি সে করতে চায়নি;
    তাই শৌল নিজের তরোয়ালটি বের করে সেটির উপর নিজেই পড়ে গেলেন।
  som-som: Markaasaa Saa'uul wuxuu kii hubka u siday ku yidhi, War seeftaada la soo
    bax oo iga mudhbixi, waaba intaasoo buuryoqabyadanu yimaadaan oo ay i caayaane.
    Laakiinse kii hubka u siday wuu diiday, waayo, aad buu u cabsaday. Sidaas daraaddeed
    Saa'uul wuxuu qaatay seeftiisii, markaasuu ku dul dhacay.
  lat-VUC: 'Et dixit Saul ad armigerum suum: Evagina gladium tuum, et interfice me,
    ne forte veniant incircumcisi isti, et illudant mihi. Noluit autem armiger ejus
    hoc facere, timore perterritus: arripuit ergo Saul ensem, et irruit in eum.'
  eng-ASVBT: Then said Saul unto his armor-bearer, Draw thy sword, and thrust me through
    therewith, lest these uncircumcised come and abuse me. But his armor-bearer would
    not; for he was sore afraid. Therefore Saul took his sword, and fell upon it.
  ita-1885: 'Allora Saulle disse al suo scudiere: Tira fuori la tua spada, e trafiggimi
    con essa, che talora questi incirconcisi non vengano, e mi scherniscano. Ma il
    suo scudiere non volle farlo, perciocchè egli temeva forte. Laonde Saulle prese
    la spada, e si lasciò cadere sopra essa.'
  eng-LXXUP: 'And Saul said to his armor bearer, Draw thy sword, and pierce me through
    with it, lest these uncircumcised come and mock me. But his armor bearer would
    not, for he was greatly afraid: so Saul took a sword, and fell upon it.'
  eng-ULB: Then said Saul to his armor bearer, “Draw your sword and thrust me through
    with it. Otherwise, these uncircumcised will come and abuse me.” But his armor
    bearer would not, for he was very afraid. So Saul took his own sword and fell
    on it.
  spa-VBL: 'Entonces Saúl le dijo a su escudero: “Saca tu espada y mátame antes de
    que estos paganos vengan a torturarme”. Pero su escudero se negó, pues tenía demasiado
    miedo de hacerlo. Así que Saúl tomó su propia espada y se hizo caer sobre ella.'
  fra-_FOB: 'Alors Saül dit à celui qui portait ses armes: Tire ton épée et m''en
    transperce, de peur que ces incirconcis ne viennent, et ne me fassent des outrages.
    Mais celui qui portait ses armes ne voulut pas, car il était fort effrayé. Saül
    prit donc l''épée et se jeta dessus.'
  mal-mal: 'അപ്പോൾ ശൌല്‍ തന്റെ ആയുധവാഹകനോട്: “ഈ അഗ്രചർമ്മികൾ വന്ന് എന്നെ അപമാനിക്കാതിരിക്കേണ്ടതിന്
    നിന്റെ വാൾ ഊരി എന്നെ കുത്തുക” എന്നു പറഞ്ഞു; അവന്റെ ആയുധവാഹകൻ ഏറ്റവും ഭയപ്പെട്ടതുകൊണ്ടു
    അവന് മനസ്സുവന്നില്ല. അതുകൊണ്ട് ശൌല്‍ ഒരു വാൾ പിടിച്ചു അതിന്മേൽ വീണു.'
  urd-GVR: Us ne apne silāhbardār ko hukm diyā, “Apnī talwār miyān se khīṅch kar mujhe
    mār ḍāl! Warnā yih nāmaḳhtūn mujhe be'izzat kareṅge.” Lekin silāhbardār ne inkār
    kiyā, kyoṅki wuh bahut ḍarā huā thā. Āḳhir meṅ Sāūl apnī talwār le kar ḳhud us
    par gir gayā.
  suz-BL: मोपतीके सावलमी आ या कुरब कली “इ तरवार शोइश्‍शा साइय्‍यी। ख्रोइक्‍तीक चिनु
    मख्रोइश्‍शोपुकीम आं कली ग्‍याइश्‍शा मरिम्‍शो मपाइय्‍यीमील” दे मदा बाक्‍त। तन्‍न
    आ या कुरब हिंशा, मबिस्‍से बाक्‍त। मिनु सावल आ या शोइश्‍शा, तूसे बाक्‍त।
  ita-1927: 'E Saul disse al suo scudiere: “Sfodera la spada e trafiggimi, affinché
    questi incirconcisi non vengano a trafiggermi ed a farmi oltraggio”. Ma lo scudiere
    non volle farlo, perch’era còlto da gran paura. Allora Saul prese la propria spada
    e vi si gettò sopra.'
  ckb-ckb: 'شاول بە هەڵگری تفاقەکانی گوت: «شمشێرەکەت دەربێنە و بمکوژە، نەوەک ئەو خەتەنە
    نەکراوانە بێن و سووکایەتیم پێ بکەن.» بەڵام هەڵگری تفاقەکانی ڕازی نەبوو، چونکە
    زۆر ترسا. جا شاول شمشێرەکەی برد و خۆی بەسەریدا دا.'
  eng-BBE: Then Saul said to the servant who had the care of his arms, Take your sword
    and put it through me, before these men without circumcision come and make sport
    of me. But his servant, full of fear, would not do so. Then Saul took out his
    sword, falling on it himself.
  kan-OKCV: ಆಗ ಸೌಲನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವವನಿಗೆ, “ಈ ಸುನ್ನತಿ ಇಲ್ಲದವರು ಬಂದು ನನ್ನನ್ನು
    ಅವಮಾನ ಮಾಡದ ಹಾಗೆ, ನೀನು ನಿನ್ನ ಖಡ್ಗವನ್ನು ಹಿರಿದು ನನ್ನನ್ನು ತಿವಿ,” ಎಂದನು. ಆದರೆ ಅವನ ಆಯುಧ
    ಹೊರುವವನು ಬಹು ಭಯಪಟ್ಟದ್ದರಿಂದ ಹಾಗೆ ಮಾಡದೆ ಹೋದನು. ಆಗ ಸೌಲನು ತನ್ನ ಖಡ್ಗವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಅದರ ಮೇಲೆ ಬಿದ್ದನು.
  tam-2017: 'தன்னுடைய ஆயுததாரியை நோக்கி: அந்த விருத்தசேதனம் இல்லாதவர்கள் வந்து என்னை
    அவமானப்படுத்தாதபடி, நீ உன்னுடைய பட்டயத்தை உருவி, என்னைக் குத்திப்போடு என்றான்;
    அவனுடைய ஆயுததாரி மிகவும் பயப்பட்டதால் அப்படி செய்யமாட்டேன் என்றான். அப்பொழுது
    சவுல் பட்டயத்தை ஊன்றி அதின்மேல் விழுந்தான்.'
  spa-RV-1909: 'Entonces dijo Saúl á su escudero: Saca tu espada, y pásame con ella,
    porque no vengan estos incircuncisos, y hagan escarnio de mí; mas su escudero
    no quiso, porque tenía gran miedo. Entonces Saúl tomó la espada, y echóse sobre
    ella.'
  ron-BTF: 'Atunci Saul a spus purtătorului său de arme: Scoate-ți sabia și străpunge-mă
    cu ea, ca nu cumva acești necircumciși să vină și să își bată joc de mine. Dar
    purtătorul său de arme nu a voit, pentru că se temea foarte tare. De aceea Saul
    a luat o sabie și s-a aruncat în ea.'
  eng-WEBP: Then Saul said to his armor bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and abuse me.” But his armor bearer would
    not, for he was terrified. Therefore Saul took his sword and fell on it.
  eng-FBV: Saul told his armor bearer, “Take out your sword and kill me before these
    heathen come and torment me.” But his armor bearer refused—he was too afraid to
    do it. So Saul took his own sword and fell on it.
  nld-1939: 'en sprak tot zijn wapendrager: Trek uw zwaard en doorsteek mij ermee;
    anders komen die onbesnedenen hun spel met me drijven. Maar zijn wapendrager wilde
    niet, omdat hij teveel ontzag voor hem had. Daarom nam Saul het zwaard, en stortte
    zich erin.'
  nch-BL: 'Teipa Saúl quitzajtzili itemach huan quiilhui: “Xijquixti momacheta huan
    techmicti nimantzi pampa hueli hualase nopa filisteos huan techchihuilise miyac
    tamanti para techpinahualtise.” Pero itapalehuijca majmahuiyaya huan amo quinequiyaya
    quimictis. Huajca Saúl quicuic imacheta huan mosentapalhuili ipan itacayo huan
    mijqui.'
  vie-1934: 'Sau-lơ bảo kẻ vác binh khí hầu mình rằng: Ngươi hãy tuốt gươm của ngươi
    và đâm giết ta, kẻo kẻ chẳng chịu cắt bì kia đến sỉ nhục ta. Song kẻ vác binh
    khí người không khứng vâng mạng, vì lấy làm sợ hãi. Sau-lơ bèn cầm lấy gươm mình
    cúi thúc vào ngực.'
  hin-CV: शाऊल ने अपने शस्त्रवाहक को आदेश दिया, “इसके पहले कि ये अख़तनित आकर मेरी
    दुर्गति करके मुझ पर तलवार का प्रहार करें, तुम अपनी तलवार से मुझ पर प्रहार कर दो.”
    मगर उस भयभीत हथियार उठानेवाले ने यह विनती अस्वीकार कर दी. तब स्वयं शाऊल ने अपनी
    तलवार निकाली और उस पर गिर पड़े.
  spa-BES: 'Entonces Saúl dijo a su escudero de armas: Toma tu espada y pásala a través
    de mí, antes de que estos hombres sin circuncisión vengan y se burlen de mí. Pero
    su sirviente, lleno de miedo, no lo haría. Entonces Saúl sacó su espada, cayó
    sobre ella.'
  tdx-tdx: Le hoe t’i Saole amy mpitàm-pikala’ey, Apontso­año o fibara’oo, le atrebeho
    amako tsy mone homb’ etoy o tsy nisavareñeo hanao sarerak’ ahy. Fe tsy nimete
    i mpitàm-pikala’ey amy t’ie nangebahebake. Aa le rinambe’ i Saole i fibara’ey
    vaho nikorovoha’e.
  tha-KJV: แล​้วซาอูลรับสั่งคนถืออาวุธของพระองค์​ว่า “จงชักดาบออก แทงเราเสียให้​ทะลุ​เถิด
    เกรงว่าคนที่​มิได้​เข​้าสุ​หน​ัตเหล่านี้​จะเข้​ามาทำลบหลู่​แก่​เรา​” แต่​ผู้​ถืออาวุธไม่ยอมกระทำตาม
    เพราะเขากลัวมาก ซาอูลจึงทรงชักดาบของพระองค์​ออก ทรงล้​มท​ับดาบนั้น
  por-BR-2018: 'Então Saul disse a seu escudeiro: Tira a tua espada, e atravessa-me
    com ela, para que não aconteça que estes incircuncisos venham, e escarneçam de
    mim.Porém seu escudeiro não quis, porque tinha muito medo. Então Saul tomou a
    espada, e se lançou sobre ela.'
  deu-ELO: 'Da sprach Saul zu seinem Waffenträger: Ziehe dein Schwert und durchbohre
    mich damit, daß nicht diese Unbeschnittenen kommen und mich mißhandeln! Sein Waffenträger
    aber wollte nicht, denn er fürchtete sich sehr. Da nahm Saul das Schwert und stürzte
    sich darein.'
  eng-WYC-2018: And Saul said to his squire, Draw out thy sword, and slay me, lest
    these uncircumcised men come, and scorn me. But his squire was afeared by dread,
    and would not do this; therefore Saul took a sword, and felled upon it.
  epo-epo: 'Tiam Saul diris al sia armilportisto: Eltiru vian glavon, kaj trapiku
    min per ĝi, por ke ne venu tiuj necirkumciditoj kaj ne mokmalhonoru min. Sed lia
    armilportisto ne volis, ĉar li forte timis. Tiam Saul prenis sian glavon kaj faligis
    sin sur ĝin.'
  uig-PIN: 'Andin Saul yaraƣ kɵtürgüqisigǝ: Ⱪiliqingni suƣurup meni sanjip ɵltürüwǝtkin;
    bolmisa bu hǝtnisizlǝr kelip meni sanjip, meni horluⱪⱪa ⱪoyuxi mumkin, dedi. Lekin
    yaraƣ kɵtürgüqisi intayin ⱪorⱪup ketip, unimidi. Xuning bilǝn Saul ⱪiliqni elip
    üstigǝ ɵzini taxlidi.'
  beo-beo: 'E da goi ayeligi amo da ea gegesu liligi gaguli ahoasu, ema amane sia:i,
    “Amo Gode hame dawa: Filisidini dunu da nama hidale haboseselalu fane legesa:besa:le,
    dia gegesu gobihei duga:le gadole, na fane legema.” Be goi ayeligi da baligili
    beda:iba:le, agoane hame hamoi. Amaiba:le Solo da hi gegesu gobihei lale, amo
    da:iya hi gobele soma:ne dia heda:i.'
  tpi-OTNT: Olsem na em i singautim dispela yangpela man i save karim ol samting bilong
    pait bilong en, na tokim em olsem, “Kisim bainat bilong yu na kilim mi i dai.
    Nogut ol dispela haiden Filistia i kam na hambak long mi na kilim mi i dai.” Tasol
    dispela yangpela man i pret nogut tru na em i no sutim Sol long bainat. Olsem
    na Sol i holim bainat bilong em yet na pundaun antap long sap bilong bainat na
    bainat i sutim em na em i dai.
  hau-SA: Sai Shawulu ya ce wa mai riƙe masa kayan yaƙi, “Zare takobinka ka soke ni,
    in ba haka ba waɗannan marasa kaciya za su zo su yi mini ba’a.” Amma mai ɗaukar
    masa kayan yaƙi ya ji tsoro bai kuwa yi haka ba; saboda haka Shawulu ya zāre takobinsa
    ya fāɗi a kansa.
  uig-LAT: 'Andin Saul yaragh kötürgüchisige: Qilichingni sughurup méni sanjip öltürüwetkin;
    bolmisa bu xetnisizler kélip méni sanjip, méni xorluqqa qoyushi mumkin, dédi.
    Lékin yaragh kötürgüchisi intayin qorqup kétip, unimidi. Shuning bilen Saul qilichni
    élip üstige özini tashlidi.'
  nde-nde: USawuli wathi kumthwali wezikhali zakhe, “Hwatsha inkemba yakho ungigwaze,
    hlezi abantu laba abangasokanga bafike bangigwaze bangenze ihlazo.” Kodwa umphathi
    wezikhali zakhe wesaba, akaze akwenza lokho, ngakho uSawuli wathatha inkemba yakhe
    waziwisela phezu kwayo.
  ton-ton: Pea naʻe toki pehē ai ʻe Saula ki hono tangata toʻo mahafutau, “Unuhi mai
    hoʻo heletā, pea ke tui ʻaki au ke ʻasi; telia naʻa haʻu ʻae kau taʻekamu na mo
    nau manuki kiate au.” Ka naʻe ʻikai fie fai ia ʻe hono tangata toʻo mahafutau;
    he naʻa ne manavahē lahi. Ko ia naʻe toʻo ai ʻe Saula ha heletā, mo ne hinga atu
    ki ai.
  ces-1613: 'Protož řekl Saul oděnci svému: Vytrhni meč svůj a probodni mne jím, aby
    přijdouce ti neobřezanci, nečinili sobě ze mne posměchu. Ale nechtěl oděnec jeho,
    nebo se bál velmi. A pochytiv Saul meč, nalehl na něj.'
  eng-WMB: Then Saul said to his armor bearer, “Draw your sword, and thrust me through
    with it, lest these uncircumcised come and abuse me.” But his armor bearer would
    not, for he was terrified. Therefore Saul took his sword and fell on it.
  tam-TCV: அப்பொழுது சவுல் தனது யுத்த ஆயுதங்களைச் சுமப்பவனிடம், “அந்த விருத்தசேதனம்
    இல்லாதவர்கள் வந்து என்னை அவமானப்படுத்தாதபடிக்கு உனது வாளினால் என்னை உருவக்குத்து”
    என்றான். ஆனால் அவனுடைய யுத்த ஆயுதங்களைச் சுமப்பவன் பயத்தினால் அப்படிச் செய்யவில்லை.
    எனவே சவுல் தன் சொந்த வாளை எடுத்து அதன்மேல் விழுந்தான்.
  ceb-ULB: Unya miingon si Saul sa iyang tigdala sa hinagiban, “Hulbota ang imong
    espada ug duslaka ako gamit niini. Kay kung dili, moabot kining mga walay tuli
    ug magpasipala kanako.” Apan midumili ang iyang tigdala sa hinagiban, kay nahadlok
    man siya pag-ayo. Busa gihulbot ni Saul ang iyang kaugalingong espada ug miubo
    niini.
  pol-UBG: 'Wtedy Saul powiedział do swego giermka: Dobądź swój miecz i przebij mnie
    nim, aby nie przyszli ci nieobrzezani i nie znęcali się nade mną. Ale jego giermek
    nie chciał tego zrobić, ponieważ bardzo się bał. Saul więc wziął miecz i sam rzucił
    się na niego.'
  urd-GVU: اُس نے اپنے سلاح بردار کو حکم دیا، ”اپنی تلوار میان سے کھینچ کر مجھے مار
    ڈال! ورنہ یہ نامختون مجھے بےعزت کریں گے۔“ لیکن سلاح بردار نے انکار کیا، کیونکہ
    وہ بہت ڈرا ہوا تھا۔ آخر میں ساؤل اپنی تلوار لے کر خود اُس پر گر گیا۔
  deu-1912: 'Da sprach Saul zu seinem Waffenträger: Zieh dein Schwert aus und erstich
    mich damit, daß diese Unbeschnittenen nicht kommen und schändlich mit mir umgehen!
    Aber sein Waffenträger wollte nicht; denn er fürchtete sich sehr. Da nahm Saul
    sein Schwert und fiel hinein.'
  kan-2017: ಆಗ ಸೌಲನು ತನ್ನ ಆಯುಧ ಹೊರುವವನಿಗೆ, “ನಿನ್ನ ಕತ್ತಿಯನ್ನು ಹಿರಿದು ನನ್ನನ್ನು ತಿವಿದು
    ಕೊಲ್ಲು, ಇಲ್ಲವಾದರೆ ಸುನ್ನತಿಯಿಲ್ಲದ ಈ ಜನರು ಬಂದು ನನಗೆ ಅಪಕೀರ್ತಿ ತಂದಾರು” ಎಂದು ಹೇಳಲು ಅವನು
    ಹೆದರಿ ಹಿಂಜರಿದನು. ಆದುದರಿಂದ ಸೌಲನು ತಾನೇ ಕತ್ತಿಯನ್ನು ಹಿರಿದು, ಅದರ ಮೇಲೆ ಬಿದ್ದನು.
  yap-yap: Me ga’ar Saul ngak fare pagel ni be fek talin e cham rok, “Mu girengiy
    e saydon rom ngam thang e fan rog, ya nge dabi girig e pi Filistia ngog ndar nanged
    Got.” Machane ri be rus fare pagel ni nge rin’. Ma aram me fek Saul e saydon rok
    nge pag ir nga p’ebugul.
  hlt-MCSB: Te dongah Saul loh a hnopai aka phuei te, “Na cunghang te bong lamtah
    te nen te kai n'thun laeh. Pumdul rhoek he ha pawk uh vetih kai m'poelyoe uh ve,”
    a ti nah. Tedae a hno phuei long khaw bahoeng a rhih dongah ngaih pa pawh. Te
    dongah Saul loh cunghang te a loh tih a soah amah cungku uh.
  mdy-ETH: ዒዚ ዒማና ዒዛኮ ጊቲሞ ዓርቂ ዒዛና ዎላ ሃንታ ዼጌስኬያም፦ «ሃይ ዓይሁዴ ማዒባኣ ዓሳ ታና ዓማሉዋጉዲ ኔኤኮ ጬንቾ
    ዓፓሮ ቱጊ ታና ዎዼ!» ጋዓዛ፥ ዼጌሢ ጋዓንቴ ዬያይዳኒ ሚርጌና ዒጊጬሢሮ ዒዛ ሃሼኔ፤ ዬያሮ ሳኣዖኦሌ ፔ ጬንቾ ዓፓሮ ቱጊ ሳዓ
    ዔቂሲ ጊዳ ሎኦሜኔ፤
  twi-ASANTE: Saulo firi apenesie mu ka kyerɛɛ nʼakodeɛkurafoɔ no sɛ, “Twe wʼakofena,
