verse: 1CH.010.011
translations:
  mal-C: ഫെലിസ്ത്യർ ശൗലിനോടു ചെയ്തത് യാബേശ്-ഗിലെയാദ് നിവാസികളെല്ലാം കേട്ടപ്പോൾ,
  deu-TKW: Als aber sämtliche Bürger von Jabes in Gilead von allem vernahmen, wie
    die Philister mit Saul verfahren waren,
  lin-lin: Tango bavandi nyonso ya Yabeshi kati na Galadi bayokaki makambo nyonso
    oyo bato ya Filisitia basalaki Saulo,
  eng-LSV: And all Jabesh-Gilead hears of all that the Philistines have done to Saul,
  eng-GNV: When all they of Iabesh Gilead heard all that the Philistims had done to
    Saul,
  eng-WEBSTER: And when all Jabesh-gilead heard all that the Philistines had done
    to Saul,
  nhw-BL: Huan nopa israelitame ipan altepetl Jabes ipan tlali Galaad quimatque nochi
    catli nopa filisteos quichihuilijtoyaj Saúl.
  swh-ONEN: Wakazi wote wa Yabeshi-Gileadi waliposikia yote Wafilisti waliyomtendea
    Sauli,
  bba-bba: Sɑnɑm mɛ Yɑbɛsi ye yɑ wɑ̃ɑ Gɑlɑdin temɔ, yen tɔmbu bɑ nuɑ ye Filisitibɑ
    bɑ Sɔɔlu kuɑ,
  eng-KJVCPB: And when all Jabesh-gilead heard all that the Philistines had done to
    Saul,
  luo-luo: Kane jo-Jabesh Gilead nowinjo gik moko duto mane jo-Filistia osetimo ni
    Saulo,
  meu-meu: A Iabese-gilead taudia iboudiai na Filistia taudia edia kara iboudiai Saulo
    enai haridia e kamonai,
  npi-ULB: जब याबेश-गिलादमा भएका सबैले पलिश्‍तीहरूले शाऊललाई गरेका सबै कुरा सुने,
  yor-yor: Nígbà tí gbogbo àwọn olùgbé Jabesi—Gileadi gbọ́ gbogbo ohun tí àwọn ará
    Filistini ṣe fún Saulu,
  pes-OPCB: وقتی ساکنان یابیش جلعاد شنیدند که فلسطینی‌ها چه بلایی بر سر شائول آورده‌اند،
  tgl-ULB: Nang marinig ng mga taga-Jabes-Gilead ang lahat ng ginawa ng mga Filisteo
    kay Saul,
  hui-hui: Yabese wali agalime Gileada dindini howa hale halu hearia Pilidiali biaru
    tigua Solo ogodagua biya lalu layago hale hene.
  mya-mya: ရှော​လု​အား​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အ​ဘယ် သို့​ပြု​ကျင့်​ကြ​သည်​ကို
    ဂိ​လဒ်​ပြည်​ယာဗက် မြို့​သား​တို့​ကြား​လျှင်။-
  bod-N: གིལ་ཨད་ཡཱ་བེ་སི་པ་རྣམས་ཀྱིས་ཕེ་ལེ་ཤེད་པས་སོ་ལོ་ལ་ཅི་བྱས་པ་ཐོས་ནས།
  sna-sna: Vagari vose vomuJabheshi Gireadhi pavakanzwa zvose zvakanga zvaitwa navaFiristia
    kuna Sauro,
  spa-BLM: Cuando todo Jabes de Galaad se enteró de todo lo que los filisteos le habían
    hecho a Saúl,
  cac-cac: Ayic ix yab'an eb' aj Jabes ay d'a yol yic Galaad tas ix yutej snivanil
    vin̈aj Saúl eb' filisteo chi',
  swh-ULB: Yabeshi Gileadi yote ilipo sikia Wafilisti waliyo mtendea Sauli,
  bel-bel: І пачуў увесь Явіс Галаадскі ўсё, што зрабілі Філістымляне з Саўлам.
  deu-ELBBK: Als aber ganz Jabes-Gilead alles hörte, was die Philister mit Saul getan
    hatten,
  mbb-OT: Netuenan te menge tig-Jabesh Gilead is langun he mid-ulaula te menge Filistihanen
    ki Saul.
  mal-2015: ഫെലിസ്ത്യർ ശൗലിനോടു ചെയ്തതൊക്കെയും ഗിലെയാദിലെ യാബേശ് മുഴുവനും കേട്ടപ്പോൾ
  rmc-rmc: Sar pes o manuša andral o Jabeš-Gilead došunde, so o Filišťinci kerde le
    Sauloha,
  pes-OPV: و چون تمامي اهل يابيش جِلعاد آنچه را که فلسطينيان به شاؤل کرده بودند شنيدند،
  ron-1924: Кынд ау аузит тоць локуиторий дин Иабесул дин Галаад тот че ау фэкут филистений
    луй Саул,
  ben-OBCV: ফিলিস্তিনীরা শৌলের প্রতি কী করেছে, তা যখন যাবেশ-গিলিয়দের লোকজন শুনতে
    পেয়েছিল,
  som-som: Oo dadkii Yaabeesh Gilecaad oo dhammu markay maqleen waxyaalihii ay reer
    Falastiin Saa'uul ku sameeyeen oo dhan,
  lat-VUC: Hoc cum audissent viri Jabes Galaad, omnia scilicet quæ Philisthiim fecerant
    super Saul,
  eng-ASVBT: And when all Jabesh-gilead heard all that the Philistines had done to
    Saul,
  ita-1885: Or tutti que' di Iabes di Galaad, avendo inteso tutto quello che i Filistei
    aveano fatto a Saulle,
  eng-LXXUP: And all the dwellers in Gilead heard of all that the Philistines had
    done to Saul and to Israel.
  eng-ULB: When all Jabesh Gilead heard of all that the Philistines had done to Saul,
  spa-VBL: Sin embargo, cuando todos en Jabes de Galaad se enteraron de todo lo que
    los filisteos habían hecho con Saúl,
  fra-_FOB: Mais tout Jabès de Galaad apprit tout ce que les Philistins avaient fait
    à Saül;
  mal-mal: ഫെലിസ്ത്യർ ശൌലിനോടു ചെയ്തതൊക്കെയും ഗിലെയാദിലെ യാബേശ് നിവാസികൾ കേട്ടപ്പോൾ
  urd-GVR: Jab Yabīs-jiliyād ke bāshindoṅ ko ḳhabar milī ki Filistiyoṅ ne Sāūl kī
    lāsh ke sāth kyā kuchh kiyā hai
  suz-BL: मिनु याबेश-गिलाद सहर ङा मुरपुकीमी पलिस्‍तीमी सावल कली मार मार पदमे, मेको
    नेंशा,
  ita-1927: Tutta la gente di Jabes di Galaad udì tutto quello che i Filistei avean
    fatto a Saul,
  ckb-ckb: کاتێک هەموو دانیشتووانی یاڤێش گلعاد ئەو شتانەیان بیستەوە کە فەلەستییەکان
    بە شاولیان کردبوو،
  eng-BBE: And when the news came to Jabesh-gilead of what the Philistines had done
    to Saul,
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನಿಗೆ ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನವರೆಲ್ಲರು ಕೇಳಿದಾಗ,
  tam-2017: பெலிஸ்தர்கள் சவுலுக்கு செய்த எல்லாவற்றையும் கீலேயாத்தேசத்து யாபேஸ் பட்டணத்தார்கள்
    எல்லோரும் கேட்டபோது,
  spa-RV-1909: Y oyendo todos los de Jabes de Galaad lo que los Filisteos habían hecho
    de Saúl,
  ron-BTF: Și când tot Iabes-Galaadul a auzit tot ce i-au făcut filistenii lui Saul,
  eng-WEBP: When all Jabesh Gilead heard all that the Philistines had done to Saul,
  eng-FBV: However, when everyone in Jabesh-gilead heard everything the Philistines
    had done to Saul,
  nld-1939: Toen de bewoners van Jabesj in Gilad hoorden, wat de Filistijnen allemaal
    met Saul gedaan hadden,
  nch-BL: Huan nopa israelitame ipan altepet Jabes ipan tali Galaad quimatque nochi
    cati nopa filisteos quichihuilijtoyaj Saúl.
  vie-1934: Khi dân cư Gia-be ở Ga-la-át nghe những điều dân Phi-li-tin đã làm cho
    Sau-lơ,
  hin-CV: जब पूरे याबेश-गिलआदवासियों तक यह समाचार पहुंचा कि शाऊल के साथ फिलिस्तीनियों
    ने कैसा व्यवहार किया है,
  spa-BES: Y cuando llegaron las noticias a Jabes de Gala, de lo que los filisteos
    le habían hecho a Saúl,
  tdx-tdx: Aa ie jinanji’ Iabese-Gilade ze he’e nanoe’ o nte-Pelistio amy Saole,
  tha-KJV: แต่​เมื่อชาวยาเบชกิเลอาดทั้งสิ้นได้ยินเรื่องทั้งหมดที่คนฟีลิสเตียได้กระทำแก่ซาอูล
  por-BR-2018: E quando todos os de Jabes-Gileade ouviram tudo quanto filisteus haviam
    feito a Saul,
  deu-ELO: Als aber ganz Jabes-Gilead alles hörte, was die Philister mit Saul getan
    hatten,
  eng-WYC-2018: When men of Jabesh of Gilead had heard this, that is, all things which
    the Philistines did on Saul, (And when some men of Jabesh of Gilead had heard
    about this, that is, all the things that the Philistines had done to Saul,)
  epo-epo: Kiam la tuta Jabeŝ en Gilead aŭdis pri ĉio, kion faris la Filiŝtoj al Saul,
  uig-PIN: Əmdi Yabǝx-Gileadda olturƣuqilar Filistiylǝrning Saulƣa barliⱪ ⱪilƣanlirini
    angliƣanda
  beo-beo: Ya:ibesie moilai (Gilia:de soge ganodini) amo dunu da Filisidini dunu da
    amo hou hamoi nababeba:le,
  tpi-OTNT: Na ol Israel bilong taun Jabes long graun Gileat i harim tok long dispela
    samting ol Filistia i bin mekim long Sol.
  hau-SA: Sa’ad da mazaunan Yabesh Gileyad suka ji dukan abin da Filistiyawa suka
    yi wa Shawulu,
  uig-LAT: Emdi Yabesh-Giléadda olturghuchilar Filistiylеrning Saulgha barliq qilghanlirini
    anglighanda
  nde-nde: Abantu bonke baseJabheshi Giliyadi sebezwile ngokwakwenziwe ngamaFilistiya
    kuSawuli,
  ton-ton: ¶ Pea ʻi heʻene ongo atu ki Sepesi-Kiliati kotoa pē ʻae meʻa kotoa pē naʻe
    fai kia Saula ʻe he kakai Filisitia,
  ces-1613: Tedy uslyšavše všickni v Jábes Galád všecko, což učinili Filistinští Saulovi,
  eng-WMB: When all Jabesh Gilead heard all that the Philistines had done to Saul,
  tam-TCV: பெலிஸ்தியர் சவுலுக்குச் செய்த எல்லாவற்றையும் கீலேயாத்திலுள்ள யாபேஸ் பட்டண
    மக்கள் கேள்விப்பட்டார்கள்.
  ceb-ULB: Sa pagkadungog sa tibuok Jabes Gilead sa tanang gibuhat sa mga Filistihanon
    ngadto kang Saul,
  pol-UBG: Kiedy wszyscy mieszkańcy Jabesz-Gilead usłyszeli o wszystkim, co Filistyni
    uczynili Saulowi;
  urd-GVU: جب یبیس جِلعاد کے باشندوں کو خبر ملی کہ فلستیوں نے ساؤل کی لاش کے ساتھ
    کیا کچھ کیا ہے
  deu-1912: Da aber alle die zu Jabes in Gilead hörten alles, was die Philister Saul
    getan hatten,
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನಿಗೆ ಏನೇನು ಮಾಡಿದರೆಂಬ ವರ್ತಮಾನವು ಯಾಬೇಷ್ ಗಿಲ್ಯಾದವರಿಗೆ ಮುಟ್ಟಿತು.
  yap-yap: Nap’an ni rung’ag e girdi’ nu Jabesh u lan yu Gilead e n’en ke rin’ e pi
    Filistine ngak Saul,
  hlt-MCSB: Philisti loh Saul taengah a saii boeih te Jabesh Gilead pum loh a yaak
    uh.
  mdy-ETH: ዒማና ጌሌዓዴይዳ ናንጋ ያቤሼ ዴራ ፒሊስፄኤሜ ዓሳ ሳኣዖኦሌይዳ ማዼ ጌኖ ማዾ ዋይዜ ዎዶና፥
  twi-ASANTE: Nanso, Yabes Gileadfoɔ tee deɛ Filistifoɔ ayɛ Saulo no,
  eng-WEBU: When all Jabesh Gilead heard all that the Philistines had done to Saul,
  wal-wal: Pilisxxeema asati Saa7oola oottidobaa ubbaa Gala7aaden de7iya Yaabeesha
    katamaa asati siyido wode,
  spa-PDDPT: Cuando todos los de Jabes de Galaad oyeron todo lo que los filisteos
    hicieron a Saúl,
  gun-gun: Ha'e gui Jabes-Gileade pygua kuery oendu okuapy filisteu kuery Saul re
    ojapoague.
  ilo-ULB: Idi naammoan dagiti taga-Jabes Galaad ti inaramid dagiti Filisteo kenni
    Saul,
  kpg-kpg: Di madagoaa digau Jabesh i Gilead ga longono di hai o digau Philistia ne hai
    gi tuaidina o Saul,
  uig-ARA: ئەمدى يابەش-گىلېئاددا ئولتۇرغۇچىلار فىلىستىيلەرنىڭ سائۇلغا بارلىق قىلغانلىرىنى
    ئاڭلىغاندا
  sus-sus: Yabɛsikae, naxee na Galadi, e to a mɛ Filisitakae naxan nabaxi Sɔlu ra,
  pon-2006: Ni ahnsou me tohn Sapes nan Kilead rongada dahme mehn Pilisdia ko wiahiongehr
    Sohl,
  ksd-ksd: Ma ba ra tarai Iabes-Gilead dia ga valongore ure nam nina ra tarai Pilistia
    dia ga pait ia tai Saul,
  tur-YTC: Bütün Yaveş Gilad, Filistliler'in Saul'a yaptıklarını duyunca,
  grc-BRENT: Καὶ ἤκουσαν πάντες οἱ κατοικοῦντες Γαλαὰδ ἅπαντα ἃ ἐποίησαν οἱ ἀλλόφυλοι
    τῷ Σαοὺλ καὶ τῷ Ἰσραήλ.
  ind-AYT: Ketika seluruh Yabesh-Gilead mendengar segala sesuatu yang telah dilakukan
    orang Filistin terhadap Saul,
  nya-nya: Pamene anthu onse okhala ku Yabesi Giliyadi anamva zimene Afilisti anachitira
    Sauli,
  hrv-hrv: Kad su čuli svi Jabeš-Gileađani što su Filistejci učinili od Šaula,
  mps-mps: Tama te taun Jabes te Gileat tǫde bidali Israel dabego te Filistia dabego
    te Solde te tiali sę po odalio.
  tpi-tpi: Na ol Israel bilong taun Jabes long graun Gileat i harim tok long dispela
    samting ol Filistia i bin mekim long Sol.
  dan-1931: Men da alle de, som boede i Gilead, hørte alt, hvad Filisterne havde gjort
    ved Saul,
  vie-OVCB: Khi người ở Gia-be Ga-la-át nghe những điều người Phi-li-tin đã làm với
    Sau-lơ,
  guj-2017: પલિસ્તીઓએ જે સર્વ શાઉલને કર્યું હતું તે યાબેશ-ગિલ્યાદના બધા લોકોએ સાંભળ્યું,
  pon-2006A: Ni ahnsou me tohn Sapes nan Kilead rongada dahme mehn Pilisdia ko wiahiongehr
    Sohl,
  por-BRBSL: Quando todo Jabesh Gilead ouviu tudo o que os filisteus tinham feito
    a Saul,
  cth-cth: Sawl dawk Filistinnaw ni a sak e naw hah Jabesh Gilead kaawmnaw pueng ni
    a thai awh torei teh,
  twi-twi: Nanso Yabes Gileadfo tee nea Filistifo ayɛ Saulo no,
  hlt-hlt: Philisti loh Saul taengah a saii boeih te Jabesh Gilead pum loh a yaak
    uh.
  tbz-SIM: Yɑbɛsi ɛì kɔbɛ bɛmɔu bɛ̀ɛ̀ bo Kɑdɑɑdi tempɛ̃ mmiɛkɛ bɛ̀ kèè dìì mɔ̀nnì
    Fidisitɛ̃ɛ̃bɛ dɔ̀ɔ̀ dɛ̀ Sɑuri dɛmɔu,
  msy-2020: Ezɨ Israelian Jabesɨn nguibar ekiamɨn iti darasi, me Gileatɨn nguazimɨn
    aven iti, me Filistiaba Sol gamizir arazimɨn eghaghanim baraki.
  dop-dop: Ḿpʋ́ɣʋ́ Yɑpɛɛsɩ nyǝ́mɑ kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ nɩɩwɑ pǝ tǝnɑ mpi Filiisi nyǝ́mɑ
    lɑpɑ Sɑyuli tɔ.
  azb-azb: Yaveş-Gilead əhalisi Filiştlilərin Şaula etdiklərini eşidəndə
  eng-DBY: And when all they of Jabesh-Gilead heard of all that the Philistines had
    done to Saul,
  hin-2017: जब गिलाद के याबेश के सब लोगों ने सुना कि पलिश्तियों ने शाऊल के साथ क्या-क्या
    किया है।
  eng-YLT: And all Jabesh-Gilead hear of all that the Philistines have done to Saul,
  eng-WYC-2017: When men of Jabesh of Gilead had heard this, that is, all things which
    the Philistines did on Saul,
  eng-WMBB: When all Jabesh Gilead heard all that the Philistines had done to Saul,
  urd-GVH: जब यबीस-जिलियाद के बाशिंदों को ख़बर मिली कि फ़िलिस्तियों ने साऊल की लाश
    के साथ क्या कुछ किया है
  rug-rug: Sipu avoso nia ri na tinoni pa Zabesi pa popoa Qileadi sari doduru gua
    pu evaṉia ri na tie Pilisitia koe Saula,
  gaz-gaz: Jiraattonni Yaabeesh Giliʼaad hundi yommuu waan Filisxeemonni Saaʼolin
    godhan dhagaʼanitti,
  fra-LSG: Tout Jabès en Galaad ayant appris tout ce que les Philistins avaient fait
    à Saül,
  yal-yal: Yabɛsi-Galadi kaane to a mɛ Filisitine feen naxanye birin ligaxi Sɔli ra,
  haw-1868: A lohe ae la ko Iabesa gileada a pau i na mea a pau a ko Pilisetia i hana'i
    ia Saula,
  arb-NAV: وَعِنْدَمَا بَلَغَ خَبَرُ مَا فَعَلَ الْفِلِسْطِينِيُّونَ بِشَاوُلَ مَسَامِعَ
    أَهْلِ يَابِيشَ جِلْعَادَ،
  ewe-ewe: Esi Yabes Gileadtɔwo se nu si Filistitɔwo wɔ Saul la,
  eng-LEE: 'And when all Yabesh-gil''ad heard all the Philistines had done to Saul:'
  asm-FB: যেতিয়া যাবেচ গিলিয়দৰ সকলো লোকে পলেষ্টীয়াসকলে চৌললৈ কৰা সেই কৰ্মৰ বাতৰি
    পালে,
  sus-A: يَبّسِكَيٍ، نَشٍيٍ نَ فَلَدِ، عٍ تٌ عَ مّ قِلِسِتَكَيٍ نَشَن نَبَشِ سْلُ
    رَ،
  fra-SBL: Lorsque tout Jabesh Galaad apprit tout ce que les Philistins avaient fait
    à Saül,
  hbo-hbo: וַֽיִּשְׁמְע֔וּ כֹּ֖ל יָבֵ֣ישׁ גִּלְעָ֑ד אֵ֛ת כָּל־אֲשֶׁר־עָשׂ֥וּ פְלִשְׁתִּ֖ים
    לְשָׁאֽוּל׃
  kik-kik: No rĩrĩa andũ a Jabeshi-Gileadi maaiguire ũhoro wa maũndũ marĩa mothe Afilisti
    meekĩte Saũlũ-rĩ,
  fra-NCL: Tout Jabès en Galaad ayant appris tout ce que les Philistins avaient fait
    à Saül,
  cek-AK: Philistinawk mah Saul nuiah sak o ih hmuen boih to Gilead prae Jabesh vangpui
    ah kaom kaminawk mah thaih o naah,
  cuk-cuk: Jabes-De-Galaadʼginmalad wisguarmargua, Filistea-dulemar igi Saúl-imaksamala,
  uig-CYR: Әнди Ябәш-Гилеадда олтарғучилар Филистийләрниң Саулға барлиқ қилғанлирини
    аңлиғанда
  tel-2017: ఫిలిష్తీయులు సౌలుకి చేసింది యాబేష్గిలాదు నివాసులకు తెలిసింది.
  hat-BSA: Lè tout moun Jabès-Galaad yo te tande tout sa ke Filisten yo te fè a Saül,
  kos-kos: Ke mwet Jabesh in Gilead elos lohng ma mwet Philistia oru nu sel Saul,
  hbo-WLC: וַֽיִּשְׁמְע֔וּ כֹּ֖ל יָבֵ֣ישׁ גִּלְעָ֑ד אֵ֛ת כָּל־אֲשֶׁר־עָשׂ֥וּ פְלִשְׁתִּ֖ים
    לְשָׁאֽוּל׃
  ibo-ibo: Mgbe ndị Jebesh Gilead niile nụrụ ihe ndị Filistia mere Sọl,
  ory-ory: ଏଉତ୍ତାରେ ଯାବେଶ-ଗିଲୀୟଦୀୟ ସମସ୍ତେ ଶାଉଲଙ୍କ ପ୍ରତି ପଲେଷ୍ଟୀୟମାନଙ୍କ କୃତ ସକଳ କର୍ମର
    ସମ୍ବାଦ ପାଆନ୍ତେ,
  chk-chk: Nge lupwen ekewe chon Japes-kiliat ra rongorong meinisin mine ekewe chon
    Filistia ra föri ngeni Saul,
  rop-rop: Wal detlot Isreil pipul brom det taun gulum Jeibesh deya langa det kantri
    gulum Giliyad bin irrim wanim detlot Filastain pipul bin dum langa det bodi blanga
    Sol.
  ukr-1871: І перечув ввесь Явис Галаадський про усе, що вдїяли Филистії з Саулом.
  deu-1951: Als aber alle Einwohner zu Jabes in Gilead hörten, was die Philister dem
    Saul alles getan hatten,
  eng-JPS: And when all Jabesh-gilead heard all that the Philistines had done to Saul,
  srp-1865: A kad èuše svi u Javisu Galadskom sve što uèiniše Filisteji od Saula,
  lug-lug: Awo ab’e Yabesugireyaadi bonna bwe baawulira byonna Abafirisuuti bye baakola
    Sawulo,
  heb-heb: וישמעו כל יביש גלעד את כל אשר עשו פלשתים לשאול׃
  ben-IRV: পলেষ্টীয়েরা শৌলের প্রতি যা করেছে যাবেশ গিলিয়দের সমস্ত লোক তা শুনতে পেল।
  pan-pan: ਜਦੋਂ ਸਾਰੇ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਨੇ ਸੁਣਿਆ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸ਼ਾਊਲ ਨਾਲ ਇਹ ਸਭ ਕੁਝ ਕੀਤਾ
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ရှောလု ၌ ပြု သမျှ ကို ဂိလဒ် ပြည် ယာဗက်မြို့သားများကြား
    လျှင်၊
  hmo-hmo: To Iabese Gileada taudia be sivarai idia kamonai, Pilistia taudia ese unai
    bamona Saulo dekenai idia karaia.
  urd-urd: जब यबीस जिल'आद के सब लोगों ने, जो कुछ फ़िलिस्तियों ने साऊल से किया था सुना।
  rus-SYN: И услышал весь Иавис Галаадский все, что сделали Филистимляне с Саулом.
  bqc-SIM: Kɛ́ Yabɛsi Galadadeↄ yã́ pↄ́ Filitɛ̃ↄ kɛ̀ Sauluɛpi mà màa,
  tcz-CHONGTHU: Hinlah Jabesh- Gilead khoa cheng mitakip’in Philistineten Saul abolnau
    ajah doh phat’uvin,
  mar-mar: पलिष्ट्यांनी शौलाचे जे केले होते ते सर्व जेव्हा याबेश गिलाद नगरातील लोकांनी
    ऐकले.
  qub-qub: Galaad particho caj Jabes marcacho tiyaj runacunaga Saulta Filistea runacuna
    imano rurashantapis mayaycur
  bqp-bqp: Sɑnɑm mɛ Yɑbɛsi ye yɑ wɑ̃ɑ Gɑlɑdin temɔ, yen tɔmbu bɑ nuɑ ye Filisitibɑ
    bɑ Sɔɔlu kuɑ,
  hat-hat: Lè moun lavil Jabès yo, nan peyi Galarad, vin konnen sa moun Filisti yo
    te fè Sayil,
  eng-BSB: When the people of Jabesh-gilead heard about everything the Philistines
    had done to Saul,
  eng-WEBPB: When all Jabesh Gilead heard all that the Philistines had done to Saul,
  kbq-kbq: Hianagi Filistia vahe'mo'zama maka zama Solima huntazazana Jabes-giliati
    kumate'ma nemani'za vahe'mo'za nentahi'za,
  nhe-BL: Huan nopa israelitame ipan altepetl Jabes ipan tlali Galaad quimatque nochi
    tlen nopa filisteos quichihuilijtoyaj Saúl.
  gub-BL: Amo umume'u Xau pe iapo pyrer oho Zamez tawhu Zireaz ywy rehe har pe har
    wanupe wà kury. — Umuzaiko iàkàg Nagom tàpuzuhu pupe wà, i'i wanupe wà.
  eng-DRA: And when the men of Jabes Galaad had heard this, to wit, all that the Philistines
    had done to Saul,
