verse: 1CH.010.006
translations:
  mal-C: അങ്ങനെ, ശൗലും മൂന്നുപുത്രന്മാരും മരിച്ചു; അദ്ദേഹത്തിന്റെ കുടുംബം മുഴുവനും
    ഒരുമിച്ചു മരിച്ചു.
  deu-TKW: 'So starben Saul und seine drei Söhne und sein ganzes Haus: sie starben
    miteinander.'
  lin-lin: Ezalaki bongo nde Saulo, bana na ye misato ya mibali mpe libota na ye mobimba
    bakufaki elongo.
  eng-LSV: and Saul dies, and his three sons, and all his house—they died together.
  eng-GNV: So Saul dyed and his three sonnes, and all his house, they dyed together.
  eng-WEBSTER: So Saul died, and his three sons, and all his house died together.
  nhw-BL: Huan ijquiyampa ipan san setzi tonali mijqui Saúl huan eyi iconehua. Huan
    nopona tlanqui nochi catli eliyaya tlen ixinajcho catli mochijtosquíaj tlanahuatijquetl
    teipa tlen ya.
  swh-ONEN: Kwa hiyo Sauli na wanawe watatu wakafa, pamoja na nyumba yake yote.
  bba-bba: Nɡe mɛyɑ Sɔɔlu u kɑ ɡu kɑ win bibu itɑ be, kɑ win tɑbu yɑ̃ɑ sɔɔwo kɑ sere
    mɑɑ win tɑbu kowobu kpuro sɑnnu.
  eng-KJVCPB: So Saul died, and his three sons, and all his house died together.
  luo-luo: Kamano, Saulo gi yawuote adek kod joode duto notho kaachiel.
  meu-meu: Saulo na unu e mase toma, bona natuna mamaruanedia tatoiosi bona ena ruma
    taudia iboudiai na ia ida e mase bou.
  npi-ULB: यसरी शाऊल र तिनका तीन जना छोराहरू मरे, यसै गरी तिनका परिवारका सबै जना एकैपटक
    मरे ।
  yor-yor: Bẹ́ẹ̀ ni Saulu àti ọmọ rẹ̀ mẹ́tẹ̀ẹ̀ta kú, gbogbo ilé rẹ̀ sì kú ṣọ̀kan,
    lọ́jọ́ kan náà.
  pes-OPCB: شائول و سه پسر او با هم مردند و به این ترتیب خاندان سلطنتی شائول برافتاد.
  tgl-ULB: Kaya namatay si Saul at ang kaniyang tatlong anak na lalaki, kaya ang lahat
    ng kaniyang sambahayan ay magkakasamang namatay.
  hui-hui: Ani bialu Solo ibunibi ibunaga igini tebirarubi homai hayagola mani ibunaga
    aguanene heneru mbiralime kini nahene.
  mya-mya: ဤ​သို့​လျှင်​ရှော​လု​နှင့်​သား​သုံး​ယောက် စ​လုံး​ပင်​ကွယ်​လွန်​ကြ​သ​ဖြင့်
    သူ​၏​မင်း ဆက်​ပြတ်​လေ​တော့​၏။-
  bod-N: དེ་ལྟར་སོ་ལོ་དང་ཁོང་གི་སྲས་གསུམ་དང་། ཁྱིམ་མི་ཐམས་ཅད་མཉམ་དུ་ཤི་བའོ། །
  sna-sna: Saka Sauro navanakomana vake vatatu neimba yake yose vakafa pamwe chete.
  spa-BLM: Así murió Saúl con sus tres hijos, y toda su casa murió junta.
  cac-cac: Icha chi' ix aj scham vin̈aj Saúl d'a jun c'u chi' yed' oxvan̈ eb' vin̈
    yuninal. Man̈xo junoc yin̈tilal vin̈ ix elcani.
  swh-ULB: Kwaiyo Sauli akafa, na wana wake watatu, wote wa nyumba yake wakafa pamoja.
  bel-bel: І памёр Саўл, і тры сыны ягоныя, і ўвесь дом ягоны разам зь ім памёр.
  deu-ELBBK: So starben Saul und seine drei Söhne; und sein ganzes Haus starb zugleich.
  mbb-OT: Umbe, minatey si Saul, wey is tetelu he menge anak din he maama, ne wazè
    en kevuwazan din he nehimu he hadì.
  mal-2015: ഇങ്ങനെ ശൗലും മൂന്നു മക്കളും അവന്റെ ഭവനമൊക്കെയും ഒരുമിച്ചു മരിച്ചു.
  rmc-rmc: Avke andre oda džives mule jekhetane o Saul the leskre trin čhave, vašoda
    ňiko leskre čhavendar pal leste na kraľinelas.
  pes-OPV: و شاؤل مُرد و سه پسرش و تمامي اهل خانه اش همراه وي مردند.
  ron-1924: Астфел ау перит Саул ши чей трей фий ай луй, ши тоатэ каса луй а перит
    ын ачелашь тимп.
  ben-OBCV: অতএব শৌল ও তাঁর তিন ছেলে মারা গেলেন, এবং তাঁর পুরো পরিবার-পরিজন একসাথে
    মারা পড়েছিল।
  som-som: Sidaas daraaddeed waxaa wada dhintay Saa'uul iyo saddexdiisii wiil, oo
    reerkiisii oo dhammu way wada dhinteen.
  lat-VUC: 'Interiit ergo Saul: et tres filii ejus, et omnis domus illius pariter
    concidit.'
  eng-ASVBT: So Saul died, and his three sons; and all his house died together.
  ita-1885: Così morì Saulle ed i suoi tre figliuoli, e tutta la gente di casa sua.
  eng-LXXUP: So Saul died, and his three sons on that day, and all his family died
    at the same time.
  eng-ULB: So Saul died, and his three sons, so all his household members died together.
  spa-VBL: Así que Saúl y tres de sus hijos murieron allí, junto con su línaje real.
  fra-_FOB: Ainsi moururent Saül et ses trois fils, et toute sa maison périt en même
    temps.
  mal-mal: ഇങ്ങനെ ശൌലും മൂന്നു മക്കളും അവന്റെ ഭവനത്തിലുള്ളവരൊക്കെയും ഒരുമിച്ച് മരിച്ചു.
  urd-GVR: Yoṅ us din Sāūl, us ke tīn beṭe aur us kā tamām gharānā halāk ho gae.
  suz-BL: मोपा सावल नु आ तौ सांफा आ खिं ङा मुर नेल्‍ल कालेम बेक्‍मा बाक्‍त।
  ita-1927: Così morirono Saul e i suoi tre figliuoli; e tutta la sua casa perì nel
    medesimo tempo.
  ckb-ckb: شاول و هەر سێ کوڕەکەی و هەموو ماڵەکەی پێکەوە مردن.
  eng-BBE: So death overtook Saul and his three sons; all his family came to an end
    together.
  kan-OKCV: ಸೌಲನೂ, ಅವನ ಮೂರು ಮಂದಿ ಪುತ್ರರೂ, ಅವನ ಮನೆಯವರೆಲ್ಲರೂ ಒಟ್ಟಾಗಿ ಅದೇ ದಿನ ಸತ್ತರು.
  tam-2017: அப்படியே சவுலும், அவனுடைய மூன்று மகன்களும், அவனுடைய வீட்டு மனிதர்கள் அனைவரும்
    ஒன்றாக இறந்துபோனார்கள்.
  spa-RV-1909: Así murió Saúl, y sus tres hijos; y toda su casa murió juntamente con
    él.
  ron-BTF: Astfel Saul a murit și cei trei fii ai săi și toată casa lui a murit împreună.
  eng-WEBP: So Saul died with his three sons; and all his house died together.
  eng-FBV: So Saul and three of his sons died there, along with his royal line.
  nld-1939: Zo stierf Saul met zijn drie zonen, en viel heel zijn gezin gelijk met
    hem.
  nch-BL: Huan ijquiyampa ipan san setzi tonali mijqui Saúl huan eyi iconehua. Huan
    nopona tanqui nochi cati eliyaya ten ixinacho cati mochijtosquíaj tanahuatiani
    teipa ten ya.
  vie-1934: Vậy, Sau-lơ, ba con trai người, và cả nhà người đều đồng nhau chết.
  hin-CV: इस प्रकार शाऊल और उनके तीनों पुत्रों की मृत्यु हो गई; साथ ही उसके पूरे परिवार
    की भी मृत्यु हो गई.
  spa-BES: Entonces la muerte alcanzó a Saúl y sus tres hijos; Toda su familia llegó
    a su fin juntos.
  tdx-tdx: Aa le nihomake t’i Saole naho i ana’e telo rey; sindre nitrao-pikoromake
    o añ’ anjomba’eo.
  tha-KJV: ดังนั้นซาอู​ลก​็​สิ้นพระชนม์​พร​้อมกับราชโอรสทั้งสามของพระองค์ และราชวงศ์ทั้งสิ้นของพระองค์​ก็​ตายด้วยกัน
  por-BR-2018: Assim Saul e seus três filhos morreram; e toda a sua casa morreu juntamente
    com ele.
  deu-ELO: So starben Saul und seine drei Söhne; und sein ganzes Haus starb zugleich.
  eng-WYC-2018: Therefore Saul perished (or And so Saul died), and his three sons,
    and all his house felled down together.
  epo-epo: Tiamaniere mortis Saul kaj liaj tri filoj, kaj lia tuta domo kune mortis.
  uig-PIN: Xuning bilǝn Saul, üq oƣli ⱨǝm pütün ailisidikilǝr xu kündǝ biraⱪla ɵldi.
  beo-beo: Solo amola egefelali udiana amola amo goi ayeligi da agoaiwane ili galu
    bogoi. Amo esoha, Solo ea sosogo dunu huluanedafa da bogogia:i.
  tpi-OTNT: Olsem na Sol wantaim ol tripela pikinini man bilong en i dai, na lain
    bilong en i pinis olgeta.
  hau-SA: Ta haka Shawulu da ’ya’yansa maza uku suka mutu, dukan gidansa kuwa suka
    mutu tare.
  uig-LAT: Shuning bilen Saul, üch oghli hem pütün ailisidikiler shu künde biraqla
    öldi.
  nde-nde: Ngakho uSawuli lamadodana akhe amathathu bafa, labo bonke abendlu yakhe
    bafa ndawonye.
  ton-ton: Ko ia, naʻe mate ʻa Saula, pea mo hono ngaahi foha ʻe toko tolu, pea mate
    fakataha mo hono fale kotoa pē.
  ces-1613: A tak umřel Saul i tři synové jeho, a všecka čeled jeho spolu zemřeli.
  eng-WMB: So Saul died with his three sons; and all his house died together.
  tam-TCV: இவ்வாறு சவுலும் அவனுடைய மூன்று மகன்களும் இறந்தனர்; அவனுடைய முழுக் குடும்பமும்
    ஒருமித்து அழிந்துபோயிற்று.
  ceb-ULB: Busa namatay si Saul, ug ang iyang tulo ka mga anak nga lalaki, busa nangamatay
    ang tibuok sakop sa iyang panimalay.
  pol-UBG: Tak umarli Saul i jego trzej synowie, a cały jego dom zginął razem z nim.
  urd-GVU: یوں اُس دن ساؤل، اُس کے تین بیٹے اور اُس کا تمام گھرانا ہلاک ہو گئے۔
  deu-1912: Also starb Saul und seine drei Söhne und sein ganzes Haus zugleich.
  kan-2017: ಹೀಗೆ ಸೌಲನೂ, ಅವನ ಮೂರು ಮಕ್ಕಳೂ, ಅವನ ಮನೆಯವರೆಲ್ಲರೂ ಅದೇ ದಿನದಲ್ಲಿ ಸತ್ತರು.
  yap-yap: Ere Saul nge fa dalip i pagel ni fak e go’ rm’ad u ta’bang, ma dariy reb
    e pi’in owchen niki gagiyeg bi’id.
  hlt-MCSB: Saul a duek phoeiah tah a ca rhoek pathum neh a imkhui pum khaw rhenten
    duek uh.
  mdy-ETH: ዬያሮ ሳኣዖኦሌና ሃይሦ ዓቲንቆ ናኣታኣ ዎሊ ዑፃ ሃይቄኔ፤ ዒዛ ቤዛ ካኣታዻንዳ ዓሲ ዓቱዋዖ ቢያ ሃይቄኔ።
  twi-ASANTE: Ɛno enti, Saulo ne ne mmammarima baasa no wuwuu wɔ hɔ ara, ma nʼahennie
    nnidisoɔ no baa awieeɛ.
  eng-WEBU: So Saul died with his three sons; and all his house died together.
  wal-wal: Hagaadan hanidi, Saa7ooli, a naati heezzainne a so asai ubbai he gallassi
    issippe haiqqidosona.
  spa-PDDPT: Así murió Saúl con sus tres hijos. Todos los de su casa murieron juntamente
    con él.
  gun-gun: Ha'e rami py Saul omano gua'y kuery mboapyve reve. Hoo pygua kuery voi
    omanomba avi hexeve.
  ilo-ULB: Natay ngarud ni Saul, ken dagiti tallo a putotna a lallaki, natay met amin
    a sangkabbalayanna.
  kpg-kpg: Deenei di hai ne mmade ai a Saul mo ana dama daane dogodolu i di gowaa
    e dahi, gei tei dangada mai i lodo dono hagadili ne haga gila e dagi.
  uig-ARA: شۇنىڭ بىلەن سائۇل، ئۈچ ئوغلى ھەم پۈتۈن ئائىلىسىدىكىلەر شۇ كۈندە بىراقلا
    ئۆلدى.
  sus-sus: Sɔlu nun a xa di saxanyi faxa na ki nɛ. A xa denbaya birin naxa laaxira
    tɛmui keren.
  pon-2006: Eri, Sohl oh sapwellime pwutak silimeno koaros wiahkinteieu sipalla, oh
    sohte emen kadaudoke me pwurehng wiahla kaun.
  ksd-ksd: Damana Saul ma ra utul a natuna dia ga virua, ma kana apik na tarai i ga
    panie.
  tur-YTC: Böylece Saul üç oğluyla birlikte öldü, bütün evi de birlikte öldü.
  grc-BRENT: Καὶ ἀπέθανε Σαοὺλ, καὶ τρεῖς υἱοὶ αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ· καὶ πᾶς ὁ
    οἶκος αὐτοῦ ἐπὶ τὸ αὐτὸ ἀπέθανε.
  ind-AYT: Demikianlah Saul dan tiga anaknya mati. Seluruh keluarganya mati bersama-sama.
  nya-nya: Motero Sauli ndi ana ake atatu anafa, pamodzi ndi banja lake lonse anafera
    limodzi.
  hrv-hrv: Tako onog dana pogiboše zajedno Šaul, njegova tri sina i sav njegov dom.
  mps-mps: Tialima te Sol dali te aga ogwa dabe sela dali isali, te aga hani mu silalio.
  tpi-tpi: Olsem na Sol wantaim ol tripela pikinini man bilong en i dai, na lain bilong
    en i pinis olgeta.
  dan-1931: Således fulgtes Saul, hans tre Sønner og hele hans Slægt i Døden.
  vie-OVCB: Như vậy Sau-lơ cùng ba con, và tất cả người nhà đều chết chung, chấm dứt
    triều đại của ông.
  guj-2017: એમ શાઉલ તથા તેના ત્રણ દીકરાઓ મરણ પામ્યા; એમ તેના ઘરના સભ્યો એકસાથે મરણ
    પામ્યા.
  pon-2006A: Eri, Sohl oh sapwellime pwutak silimeno koaros wiahkinteieu sipalla,
    oh sohte emen kadaudoke me pwurehng wiahla kaun.
  por-BRBSL: Assim, Saul morreu com seus três filhos; e toda a sua casa morreu junto.
  cth-cth: Sawl hoi a capanaw kathum touh a due awh.
  twi-twi: Ɛno nti, Saulo ne ne mma mmarima baasa no wuwuu hɔ ara, maa nʼahenni nnidiso
    no baa awiei.
  hlt-hlt: Saul a duek phoeiah tah a ca rhoek pathum neh a imkhui pum khaw rhenten
    duek uh.
  tbz-SIM: Mɛm̀mɛ Sɑuri nɛ̀ o bí ìtɑ̃ɑ̃ti bɛ̀ kumɛ̀, bɛ cĩ́ɛ̃̀tɛ̀ bɛ mɔu.
  msy-2020: Dughiar kamra, Sol uan otarir 3pla ko an adarasi, me bar moghɨra ariaghire.
  dop-dop: Ɩsǝnɑ Sɑyuli nɑ ɩ pǝyɑlɑɑ tooso pɑ kpɛntɑ sǝm tɔɣɔlɛ. Nɑ kɑwulɑɣɑ tǝyɑɣɑ
    nyǝ́mɑ sɩɩ tǝnɑɣɑ.
  azb-azb: Beləcə Şaul və üç oğlu öldü, bütün nəsli də onunla birgə öldü.
  eng-DBY: So Saul died, and his three sons, and all his house died together.
  hin-2017: इस तरह शाऊल और उसके तीनों पुत्र, और उसके घराने के सब लोग एक संग मर गए।
  eng-YLT: and Saul dieth, and his three sons, and all his house — together they died.
  eng-WYC-2017: Therefore Saul perished, and his three sons, and all his house felled
    [or fell] down together.
  eng-WMBB: So Saul died with his three sons; and all his house died together.
  urd-GVH: यों उस दिन साऊल, उसके तीन बेटे और उसका तमाम घराना हलाक हो गए।
  rug-rug: Ke e Saula, meke ka ṉeta tuna koreo si mate keke gua koasa rane asa, meke
    loketoṉa pule keke tututina si koa baṉara.
  gaz-gaz: Kanaafuu Saaʼolii fi ilmaan isaa sadan ni duʼan; warri mana isaa hundinuus
    walumaan dhuman.
  fra-LSG: Ainsi périrent Saül et ses trois fils, et toute sa maison périt en même
    temps.
  yal-yal: Sɔli nun a dii xɛmɛ saxanne nun a denbayaan birin faxa e bode xɔn ma na
    kii nin.
  haw-1868: Pela i make ai o Saula, me kana mau keikikane ekolu, a o kona poe ohua
    ua pau pu i ka make.
  arb-NAV: وَهَكَذَا قَضَى شَاوُلُ وَأَبْنَاؤُهُ الثَّلاثَةُ مَعَ سَائِرِ رِجَالِ
    بَيْتِهِ أَيْضاً.
  ewe-ewe: Ale Saul kple Via ŋutsu etɔ̃awo ku gbe ɖeka eye ƒome blibo la tsrɔ̃.
  eng-LEE: Thus died Saul and his three sons; and all his household died together.
  asm-FB: এইদৰে চৌল, তেওঁৰ তিনি জন পুত্ৰ, আৰু তেওঁৰ পৰিয়ালৰ সকলো সদস্যসকলৰো একে-লগে
    মৃত্যু হ’ল।
  sus-A: سْلُ نُن عَ شَ دِ سَشَنيِ قَشَ نَ كِ نّ. عَ شَ دٍنبَيَ بِرِن نَشَ لَاشِرَ
    تّمُي كٍرٍن.
  fra-SBL: Saül mourut avec ses trois fils, et toute sa maison mourut ensemble.
  hbo-hbo: וַיָּ֤מָת שָׁאוּל֙ וּשְׁלֹ֣שֶׁת בָּנָ֔יו וְכָל־בֵּיתֹ֖ו יַחְדָּ֥ו מֵֽתוּ׃
  kik-kik: Nĩ ũndũ ũcio Saũlũ na ariũ ake atatũ magĩkua, nao andũ othe a nyũmba yake
    magĩgĩkua o hamwe.
  fra-NCL: Ainsi périrent Saül et ses trois fils, et toute sa maison périt en même
    temps.
  cek-AK: Saul loe angmah ih imthung takoh ah kaom, a capa thumtonawk hoi nawnto duek.
  cuk-cuk: Weyob Saúl, degi, e-masmala-warbaagwad burgwismalad. A-ibagine, bela Saúl-e-gwenadgan
    burgwismarmogad.
  uig-CYR: Шуниң билән Саул, үч оғли һәм пүтүн аилисидикиләр шу күндә бирақла өлди.
  tel-2017: ఈ విధంగా సౌలూ, అతని ముగ్గురు కొడుకులతో పాటు అతని కుటుంబ సభ్యులందరూ చనిపోయారు.
  hat-BSA: Konsa, Saul te mouri avèk twa fis li yo, e tout lakay li te mouri ansanm.
  kos-kos: Ke ma inge Saul ac wen tolu natul tukenina misa, ac wangin sin fwil natul
    leum fin acn Israel.
  hbo-WLC: וַיָּ֤מָת שָׁאוּל֙ וּשְׁלֹ֣שֶׁת בָּנָ֔יו וְכָל־בֵּית֖וֹ יַחְדָּ֥ו מֵֽתוּ׃
  ibo-ibo: Ya mere, Sọl na ụmụ ya ndị ikom atọ nwụrụ, ndị niile si nʼụlọ ya nwụkwara
    nʼotu mgbe ahụ.
  ory-ory: ଏହିରୂପେ ଶାଉଲ ଓ ତାଙ୍କର ତିନି ପୁତ୍ର ଓ ତାଙ୍କର ସମସ୍ତ ପରିଜନ ଏକାସଙ୍ଗେ ମଲେ।
  chk-chk: Iei usun Saul me nöün kewe ülüman mwän ra mälapök, pwal chon leimwan meinisin.
  rop-rop: Wal lagijat na Sol en im thribala san bin dai, en blanga im femili lain
    dei nomo bin jidan king langa det kantri enimo.
  ukr-1871: І помер Саул, і три сини його, й ввесь дім його вимер разом із ним.
  deu-1951: Also starben Saul und seine drei Söhne und sein ganzes Haus miteinander.
  eng-JPS: So Saul died, and his three sons; and all his house died together.
  srp-1865: Tako pogibe Saul; i tri sina njegova i sva èeljad njegova pogiboše zajedno.
  lug-lug: Sawulo n’afa bw’atyo ne batabani be bonsatule, era n’abo mu nnyumba ye
    bonna ne bafa.
  heb-heb: וימת שאול ושלשת בניו וכל ביתו יחדו מתו׃
  ben-IRV: এভাবে শৌল, তাঁর তিন ছেলে এবং তাঁর পরিবারের লোকেরা এক সঙ্গে মারা গেলেন।
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਤਿੰਨੇ ਪੁੱਤਰ ਅਤੇ ਉਹ ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਇਕੱਠੇ ਹੀ ਮਰ ਗਏ।
  mya-JVB: ထိုသို့ ရှောလု နှင့် သူ ၏သား သုံး ယောက်မှစ၍နန်းတော် သားအပေါင်း တို့သည်
    အတူ သေ ကြ၏။
  hmo-hmo: Saulo be unai bamona ia mase, iena natuna tau toiosi danu. Idia ibounai
    idia mase hebou, bona Saulo ena basileia be ia ore vadaeni.
  urd-urd: तब साऊल मर गया और उसके तीनों बेटे भी और उसका सारा ख़ानदान एक साथ मर मिटा।
  rus-SYN: И умер Саул, и три сына его, и весь дом его вместе с ним умер.
  bqc-SIM: Màa Saulu ń a nɛgↄ̃ɛ gbɛ̃ↄn àaↄ̃ↄ ń a bɛdeↄ gàga ḿpii sãnu.
  tcz-CHONGTHU: Hitobang hin Saul le achapa mi thum hochu chumun’a chun abonchan athi
    khom cheh tauvin, alenggam vaihomna phat sungu jong ahung kichai tai.
  mar-mar: अशाप्रकारे शौल आणि त्याचे तीन पुत्र व त्याच्या घरातील सर्व सदस्यांना एकत्र
    मरण आले.
  qub-qub: Chaynömi wañuran Saulga quimsan wamrancunawan. Chay junajlla paywan caycaj
    llapan famillyancuna wañuran.
  bqp-bqp: Nge mɛyɑ Sɔɔlu u kɑ gu kɑ win bibu itɑ be, kɑ win tɑbu yɑ̃ɑ sɔɔwo kɑ sere
    mɑɑ win tɑbu kowobu kpuro sɑnnu.
  hat-hat: Se konsa, ni Sayil ni twa pitit gason l' yo te mouri. Jou sa a, tout mesye
    Sayil yo te mouri.
  eng-BSB: So Saul died together with his three sons and all his house.
  eng-WEBPB: So Saul died with his three sons; and all his house died together.
  kbq-kbq: E'ina higeno, Soli'ene maka 3'a ne'mofavre naga'enena fri vagarazageno,
    maka agri naga'mo'za fri vagare'naze.
  nhe-BL: Huan ijquiyampa ipan san setzi tonali mijqui Saúl huan eyi iconehua. Huan
    nopona tlanqui nochi tlen eliyaya tlen ixinajcho tlen mochijtosquíaj tlanahuatijquetl
    teipa tlen ya.
  gub-BL: Nezewe Xau a'e, na'iruz ta'yr a'e wà no, umàno uzeinuinuromo a'e wà. Ni
    amo izuapyr nuiko kwaw tuwihawete romo wà.
  eng-DRA: So Saul died, and his three sons, and all his house fell together.
