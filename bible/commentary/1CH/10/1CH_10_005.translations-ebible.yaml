verse: 1CH.010.005
translations:
  mal-C: ശൗൽ മരിച്ചെന്ന് ആയുധവാഹകൻ കണ്ടപ്പോൾ അയാളും തന്റെ വാളിന്മേൽ വീണുമരിച്ചു.
  deu-TKW: Als aber sein Waffenträger sah, daß Saul tot sei, stürzte er sich gleichfalls
    ins Schwert und starb.
  lin-lin: Tango soda yango amonaki ete Saulo akufi, ye mpe amibwakaki na likolo ya
    mopanga mpe akufaki.
  eng-LSV: and the bearer of his weapons sees that Saul [is] dead, and falls, he also,
    on the sword, and dies;
  eng-GNV: And when his armour bearer saw that Saul was dead, he fell likewise vpon
    the sworde, and dyed.
  eng-WEBSTER: And when his armor-bearer saw that Saul was dead, he fell likewise
    on the sword, and died.
  nhw-BL: Huan quema itemach quiitac para Saúl ya momicti, yaya nojquiya momicti ica
    imachete.
  swh-ONEN: Mbeba silaha wake alipoona kwamba Sauli amekufa, naye pia akauangukia
    upanga wake akafa.
  bba-bba: Ye win tɑbu yɑ̃ɑ sɔɔwo wi, u wɑ mɑ u ɡu, yerɑ u mɑɑ win tɑkobi suɑ u tii
    sɔkɑ nɡe mɛ Sɔɔlu u kuɑ. Mɑ bɑ ɡu yɑm tem mi.
  eng-KJVCPB: And when his armourbearer saw that Saul was dead, he fell likewise on
    the sword, and died.
  luo-luo: Kane jatingʼ gige lweny oneno ka Saulo osetho en bende nokawo liganglane
    mochwoworego motho kode.
  meu-meu: Ena kesi ihuana tauna ese e itaia, Saulo vada e mase, bena ia danu ena
    dare matana ai e hetoḡe, bena e mase.
  npi-ULB: जब तिनको हतियार बोक्‍नेले शाऊल मरेका देख्‍यो, तब ऊ पनि त्यसरी नै आफ्‍नो
    तरवारमा छेडिएर मर्‍यो ।
  yor-yor: Nígbà tí agbé-ìhámọ́ra rí pé Saulu ti kú, òhun pẹ̀lú ṣubú lórí idà tirẹ̀,
    ó sì kú.
  pes-OPCB: محافظ شائول چون او را مرده دید، او نیز خود را روی شمشیرش انداخت و مرد.
  tgl-ULB: Nang makita ng tagadala ng kaniyang mga baluti na patay na si Saul, itinusok
    rin niya ang tabak sa kaniyang sarili at namatay.
  hui-hui: Ani biyagola igiri biago ibula ibaga bu haribigo ibu nde ibuninaga wai
    biaga ayu tibu yu hayago yamuwa deneni ibuni pili paga halu Solo homayadagua dege
    homa palu bini.
  mya-mya: လု​လင်​ပျို​သည်​ရှော​လု​ကွယ်​လွန်​သွား ကြောင်း​တွေ့​မြင်​သော​အ​ခါ မိ​မိ​ကိုယ်​ကို
    ဋ္ဌား​ပေါ်​တွင်​လှဲ​ချ​ကာ​သေ​လေ​၏။-
  bod-N: གོ་མཚོན་འཁུར་མཁན་གྱིས་སོ་ལོ་གྲོངས་ཟིན་པ་མཐོང་བ་དང་། ཁོ་ཡང་རལ་གྲིའི་ཁར་ལྕེབས་ནས་ཤིའོ།
    །
  sna-sna: Mubati wenhumbi dzake dzokurwa paakaona kuti Sauro afa, iyewo akazviwisira
    pamunondo wake akafa.
  spa-BLM: Cuando el portador de su armadura vio que Saúl estaba muerto, él también
    cayó sobre su espada y murió.
  cac-cac: Ayic ix yilan vin̈ ed'jinac syamc'ab' vin̈ chi' to toxo ix cham vin̈, ix
    syumanpaxb'at n̈ojnaj sb'a vin̈ d'a yib'an̈ sn̈i' q'uen yespada chi', ix champax
    vin̈.
  swh-ULB: Mbeba ngao alivyoona kuwa Sauli amekufa, naye akaangukia upanga wake na
    kufa.
  bel-bel: Збраяносец ягоны, убачыўшы, што Саўл памёр, і сам упаў на меч і памёр.
  deu-ELBBK: Und als sein Waffenträger sah, dass Saul tot war, da stürzte auch er
    sich in das Schwert und starb.
  mbb-OT: Hein naahà dutun te tig-uwit te ǥumaan din he minatey en, mid-uney zin daan
    sundanga is lawa zin te ispada zin, ne minatey zaan sikandin.
  mal-2015: ശൗൽ മരിച്ചു എന്നു അവന്റെ ആയുധവാഹകൻ കണ്ടപ്പോൾ താനും അങ്ങനെ തന്നേ തന്റെ
    വാളിന്മേൽ വീണു മരിച്ചു.
  rmc-rmc: Sar o sluhas dikhľa, hoj o Saul hino mulo, the ov pes čhiďa pre šabľa a
    muľa.
  pes-OPV: و سلاحدارش چون شاؤل را مرده ديد، او نيز بر شمشير افتاده، بمُرد.
  ron-1924: Чел че дучя армеле луй Саул, вэзынду-л морт, с-а арункат ши ел ын сабия
    луй ши а мурит.
  ben-OBCV: সেই অস্ত্র বহনকারী লোকটি যখন দেখল যে শৌল মারা গিয়েছেন, তখন সেও নিজের
    তরোয়ালের উপর পড়ে মারা গেল।
  som-som: Oo kii hubka u sidayna markuu arkay in Saa'uul dhintay isna wuxuu ku dul
    dhacay seeftiisii, wuuna dhintay.
  lat-VUC: Quod cum vidisset armiger ejus, videlicet mortuum esse Saul, irruit etiam
    ipse in gladium suum, et mortuus est.
  eng-ASVBT: And when his armor-bearer saw that Saul was dead, he likewise fell upon
    his sword, and died.
  ita-1885: E lo scudiere di Saulle, veggendo ch'egli era morto, si lasciò cadere
    anch'egli sopra la sua spada, e morì.
  eng-LXXUP: And his armor bearer saw that Saul was dead, and he also fell upon his
    sword.
  eng-ULB: When his armor bearer saw that Saul was dead, he likewise fell on his sword
    and died.
  spa-VBL: Al ver que Saúl estaba muerto, su escudero también se cayó sobre su espada
    y murió.
  fra-_FOB: Alors celui qui portait ses armes, ayant vu que Saül était mort, se jeta,
    lui aussi, sur l'épée, et mourut.
  mal-mal: ശൌല്‍ മരിച്ചു എന്നു അവന്റെ ആയുധവാഹകൻ കണ്ടപ്പോൾ താനും അങ്ങനെ തന്നെ തന്റെ
    വാളിന്മേൽ വീണു മരിച്ചു.
  urd-GVR: Jab silāhbardār ne dekhā ki merā mālik mar gayā hai to wuh bhī apnī talwār
    par gir kar mar gayā.
  suz-BL: मिनु मेको या कुरबम सावल कली बेक्‍शो तशा, आं यो आ या शोइश्‍शा आंम कली सांइसे
    बाक्‍त।
  ita-1927: Lo scudiere di Saul, vedendolo morto, si gettò anche egli sulla propria
    spada, e morì.
  ckb-ckb: کاتێک هەڵگری تفاقەکانی بینی شاول مردووە، ئەویش خۆی بەسەر شمشێرەکەیدا دا
    و مرد.
  eng-BBE: And when his servant saw that Saul was dead, he did the same, and came
    to his death.
  kan-OKCV: ಸೌಲನು ಸತ್ತು ಹೋದದ್ದನ್ನು ಅವನ ಆಯುಧ ಹೊರುವವನು ಕಂಡಾಗ, ಅವನೂ ತನ್ನ ಖಡ್ಗದ ಮೇಲೆ ಬಿದ್ದು,
    ಅವನ ಸಂಗಡ ಸತ್ತನು.
  tam-2017: சவுல் செத்துப்போனதை அவனுடைய ஆயுததாரி கண்டபோது, அவனும் பட்டயத்தின்மேல்
    விழுந்து செத்துப்போனான்.
  spa-RV-1909: Y como su escudero vió á Saúl muerto, él también se echó sobre su espada,
    y matóse.
  ron-BTF: Și când purtătorul său de arme a văzut că Saul era mort, a căzut și el
    în sabie și a murit.
  eng-WEBP: When his armor bearer saw that Saul was dead, he likewise fell on his
    sword and died.
  eng-FBV: When his armor bearer saw that Saul was dead, he also fell on his sword
    and died.
  nld-1939: Toen zijn wapendrager zag, dat Saul dood was, stortte ook hij zich in
    zijn zwaard en stierf.
  nch-BL: Huan quema itemach quiitac para Saúl ya momicti, yaya nojquiya momicti ica
    imacheta.
  vie-1934: Khi kẻ vác binh khí thấy Sau-lơ chết rồi, thì cũng lấy gươm cúi thúc vào
    ngực mình luôn.
  hin-CV: जब हथियार ढोनेवाले ने यह पाया कि शाऊल की मृत्यु हो गई है, वह भी उसी प्रकार
    अपनी तलवार पर जा गिरा और उसकी भी मृत्यु हो गई.
  spa-BES: Y cuando su siervo vio que Saúl estaba muerto, hizo lo mismo, y murió.
  tdx-tdx: Ie nioni’ i mpitàm-pikala’ey te nihomake t’i Saole le niforetrak’ amy fibara’ey
    ka vaho nivetrake.
  tha-KJV: และเมื่อผู้ถืออาวุธเห็​นว​่าซาอูลสิ้นพระชนม์​แล้ว เขาก็ล้​มท​ับดาบของเขาตายด้วย
  por-BR-2018: E quando seu escudeiro viu que Saul estava morto, ele também se lançou
    sobre sua espada, e morreu.
  deu-ELO: Und als sein Waffenträger sah, daß Saul tot war, da stürzte auch er sich
    in das Schwert und starb.
  eng-WYC-2018: And when his squire had seen this, that is, that Saul was dead, he
    felled also on his sword, and was dead.
  epo-epo: Kiam lia armilportisto vidis, ke Saul mortis, li ankaŭ faligis sin sur
    la glavon kaj mortis.
  uig-PIN: Yaraƣ kɵtürgüqisi Saulning ɵlginini kɵrüp, umu ohxaxla ɵzini ⱪiliqning
    üstigǝ taxlap uning bilǝn tǝng ɵldi.
  beo-beo: Goi ayeligi da Solo bogoi dagoi ba:loba, e amolawane da hi gegesu gobihei
    lale, amo da:iya hi gobele soma:ne dia heda:le, Solo ela galu bogoi.
  tpi-OTNT: Dispela yangpela man i lukim Sol i dai pinis, orait em i tromoi em yet
    antap long sap bilong bainat bilong en na em tu i dai.
  hau-SA: Da mai ɗaukar masa kayan yaƙi ya ga Shawulu ya mutu, sai shi ma ya fāɗi
    a kan takobinsa ya mutu.
  uig-LAT: Yaragh kötürgüchisi Saulning ölginini körüp, umu oxshashla özini qilichning
    üstige tashlap uning bilen teng öldi.
  nde-nde: Kwathi umphathi wezikhali ebona ukuthi uSawuli wayesefile, laye waziwisela
    phezu kwenkemba yakhe, wafa.
  ton-ton: Pea ʻi heʻene sio ʻe hono tangata toʻo mahafutau kuo mate ʻa Saula, naʻa
    ne hinga foki ia ki he heletā, mone mate ai.
  ces-1613: Tedy vida oděnec jeho, že umřel Saul, nalehl i on na meč a umřel.
  eng-WMB: When his armor bearer saw that Saul was dead, he likewise fell on his sword
    and died.
  tam-TCV: யுத்த ஆயுதம் சுமப்பவன் சவுல் இறந்ததைக் கண்டதும் தானும் தனது வாள்மேல் விழுந்து
    இறந்தான்.
  ceb-ULB: Sa pagkakita sa iyang tigdala sa hinagiban nga namatay na si Saul, siya
    usab miubo sa iyang espada ug namatay.
  pol-UBG: A gdy jego giermek zobaczył, że Saul umarł, rzucił się i on na swój miecz
    i umarł.
  urd-GVU: جب سلاح بردار نے دیکھا کہ میرا مالک مر گیا ہے تو وہ بھی اپنی تلوار پر گر
    کر مر گیا۔
  deu-1912: Da aber sein Waffenträger sah, daß er tot war, fiel er auch ins Schwert
    und starb.
  kan-2017: ಸೌಲನು ಸತ್ತದ್ದನ್ನು ಅವನ ಆಯುಧ ಹೊರುವವನು ಕಂಡು ತಾನೂ ತನ್ನ ಕತ್ತಿಯ ಮೇಲೆ ಬಿದ್ದು
    ಸತ್ತನು.
  yap-yap: Me guy fare pagel nike yim’ Saul, ma aram miki pag ir nga p’ebugul e gi
    rok e saydon nge yim’.
  hlt-MCSB: A hno phuei loh Saul a duek te a hmuh vaengah tah amah khaw cunghang dongah
    kaeh tih duek.
  mdy-ETH: ዬይ ዼጌሢ ሳኣዖኦሌ ሃይቄሢ ዛጌ ዎዶና ዒዚያ ፔ ጬንቾ ዓፓሮ ሳዖይዳ ዔቂሲ ጊዳ ጫቲ ሃይቄኔ።
  twi-ASANTE: Ɛberɛ a nʼakodeɛkurafoɔ no hunuu sɛ Saulo awuo no, ɔno nso de nʼakofena
    kumm ne ho.
  eng-WEBU: When his armor bearer saw that Saul was dead, he likewise fell on his
    sword and died.
  wal-wal: A ola miishshaa tookkiyaagee Saa7ooli haiqqidoogaa be7idi, ikka ba bisuwaa
    sa7an essidi, a bolli kunddidi, haiqqi aggiis.
  spa-PDDPT: Al ver que Saúl moría, su escudero también se echó sobre la suya y murió.
  gun-gun: Hu'y jokoa reraa Saul omano ma ri ty ra'ea oexa vy ha'e voi kyxe re onhemombo
    vy omano avi.
  ilo-ULB: Idi nakita ti agig-iggem iti kalasagna a natayen ni Saul, rinugmaanna met
    ti kampilanna ket natay.
  kpg-kpg: Gei tama daane gu gidee ia a Saul guu made, geia ga haga mmuu dana hulumanu dauwa,
    ga moe ia gi hongo dana hulumanu dauwa labelaa, gaa made madalia a Saul.
  uig-ARA: ياراغ كۆتۈرگۈچىسى سائۇلنىڭ ئۆلگىنىنى كۆرۈپ، ئۇمۇ ئوخشاشلا ئۆزىنى قىلىچنىڭ
    ئۈستىگە تاشلاپ ئۇنىڭ بىلەن تەڭ ئۆلدى.
  sus-sus: A xa geresose maxaninyi to na to, a fan naxa a yɛtɛ faxa.
  pon-2006: Mahnakapwo eri kilangada duwen Sohl eh sipallahr, ih eri pil lukopoardiong
    pohn nah kedlahso oh mehla wasao.
  ksd-ksd: Ma ba kana tena kapkap vargal i ga gire ba Saul i ga tar mat, ia bula i
    ga bura tar ta kana pakat, ma i ga mat abara.
  tur-YTC: Silahını taşıyan adam Saul'un öldüğünü görünce, kendisi de kılıcının üzerine
    düşüp öldü.
  grc-BRENT: Καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ, ὅτι ἀπέθανε Σαοὺλ, καὶ ἔπεσε καὶ αὐτὸς
    ἐπὶ τὴν ῥομφαίαν αὐτοῦ.
  ind-AYT: Ketika pembawa senjatanya melihat bahwa Saul telah mati, dia juga menjatuhkan
    diri ke atas pedangnya, lalu mati.
  nya-nya: Mnyamata wonyamula zida zake uja ataona kuti Sauli wafa, nayenso anadzigwetsera
    pa lupanga lake nafa.
  hrv-hrv: Kad je štitonoša vidio da je Šaul umro, baci se i on na svoj mač i umrije
    s njim.
  mps-mps: Te gesi ogwa bidigo suali, te Sol isaibaso, teda aga me aga digi aga bainat
    hwą poaiba degasa dulama isai dao.
  tpi-tpi: Dispela yangpela man i lukim Sol i dai pinis, orait em i tromoi em yet
    antap long sap bilong bainat bilong en na em tu i dai.
  dan-1931: og da Våbendrageren så, at Saul var død, styrtede også han sig i sit Sværd
    og døde.
  vie-OVCB: Khi người vác khí giới của Sau-lơ thấy vua chết rồi, cũng sấn mình trên
    gươm tự sát.
  guj-2017: જયારે શસ્ત્રવાહકે જોયું કે શાઉલ મરણ પામ્યો હતો, ત્યારે તે પણ પોતાની તલવાર
    પર પડીને મરી ગયો.
  pon-2006A: Mahnakapwo eri kilangada duwen Sohl eh sipallahr, ih eri pil lukopoardiong
    pohn nah kedlahso oh mehla wasao.
  por-BRBSL: Quando seu portador de armadura viu que Saul estava morto, ele também
    caiu sobre sua espada e morreu.
  cth-cth: Senehmaica ka patuem e ni Sawl a due toe tie hah, a hmu torei teh, ahni
    hai amahoima tahloi hoi a kâthei van.
  twi-twi: Bere a nʼakodekurafo no huu sɛ Saulo awu no, ɔno nso de nʼafoa kum ne ho.
  hlt-hlt: A hno phuei loh Saul a duek te a hmuh vaengah tah amah khaw cunghang dongah
    kaeh tih duek.
  tbz-SIM: Wèè tɔ o kpɑ̀rìnɛntì kòo yɑ̀ ò kumɛ̀ kɛ múnkɛɛ cɔ́ɔ́ nho kpɛri kɛ́do di
    ĩ́nkɛ̀ kɛ́kú.
  msy-2020: Ezɨ gumazir igiar kam gari, Sol aremezɨ, a uaghan uan mɨdorozir sabam
    asaragha a gaverazɨ, sabam a mɨtɨzɨ a uaghan Sol ko areme.
  dop-dop: Yoou wontu tɔkʋlʋ nɑwɑ sɩ ɩ cɑɑ sǝpɑ, ɩlɛnɑ ɩ́ hoti ɩ nyǝntɛ tɔɔ tɔtɔ nɑ
    ɩ́ sɩ́.
  azb-azb: Şaulun öldüyünü görəndə silahdarı da özünü qılıncının üstünə yıxıb Şaulla
    birgə öldü.
  eng-DBY: And when his armour-bearer saw that Saul was dead, he fell likewise on
    the sword, and died.
  hin-2017: यह देखकर कि शाऊल मर गया है उसका हथियार ढोनेवाला अपनी तलवार पर आप गिरकर
    मर गया।
  eng-YLT: and the bearer of his weapons seeth that Saul [is] dead, and falleth, he
    also, on the sword, and dieth;
  eng-WYC-2017: And when his squire had seen this, that is, that Saul was dead, he
    felled also on his sword, and was dead.
  eng-WMBB: When his armour bearer saw that Saul was dead, he likewise fell on his
    sword and died.
  urd-GVH: जब सिलाहबरदार ने देखा कि मेरा मालिक मर गया है तो वह भी अपनी तलवार पर गिरकर
    मर गया।
  rug-rug: Dogoria sa koreo vaqura sapu ele mate se Saula, ke asa ba hoqa va mate
    pule nia tugo koasa nana magu varipera.
  gaz-gaz: Namichi miʼa lolaa baatu sun yommuu akka Saaʼol duʼe argetti innis goraadee
    ofii isaa irratti kufee duʼe.
  fra-LSG: Celui qui portait les armes de Saül, le voyant mort, se jeta aussi sur
    son épée, et mourut.
  yal-yal: Sɔli a yɛngɛ so se maxanla to a to faxaxi, a fan yi sɔnsɔn a silanfanna
    dɛ, e birin yi faxa.
  haw-1868: A ike iho la ka mea hali i kana mea kaua, ua make o Saula, haule iho la
    hoi oia maluna o ka pahikaua, a make iho la.
  arb-NAV: فَلَمَّا شَاهَدَ حَامِلُ سِلاحِهِ أَنَّ سَيِّدَهُ قَدْ مَاتَ، وَقَعَ هُوَ
    أَيْضاً عَلَى سَيْفِهِ وَمَاتَ.
  ewe-ewe: Esi eƒe akpoxɔnutsɔla la kpɔ be eku la, eya hã wu eɖokui nenema ke.
  eng-LEE: And when the armor-bearer saw that Saul was dead, then fell he likewise
    on the sword, and died.
  asm-FB: যেতিয়া তেওঁৰ অস্ত্ৰবাহকে দেখিলে চৌলৰ মৃত্যু হ’ল; তেতিয়া তেওঁৰ অস্ত্ৰবাহকেও
    তেওঁৰ দৰে নিজৰ তৰোৱালৰ ওপৰত পৰি মৰিল।
  sus-A: عَ شَ فٍرٍ سٌسٍ مَشَنِنيِ تٌ نَ تٌ، عَ قَن نَشَ عَ يّتّ قَشَ.
  fra-SBL: Lorsque le porteur de la cuirasse vit que Saül était mort, il tomba aussi
    sur son épée et mourut.
  hbo-hbo: וַיַּ֥רְא נֹשֵֽׂא־כֵלָ֖יו כִּ֣י מֵ֣ת שָׁא֑וּל וַיִּפֹּ֥ל גַּם־ה֛וּא עַל־הַחֶ֖רֶב
    וַיָּמֹֽת׃ ס
  kik-kik: Rĩrĩa mũkuui wa indo cia mbaara onire atĩ Saũlũ nĩakua, o nake akĩgwĩra
    rũhiũ rwake rwa njora, agĩkua.
  fra-NCL: L’écuyer, voyant que Saül était mort, se jeta aussi sur son épée, et mourut.
  cek-AK: Saul loe duek boeh, tiah maiphaw sin kami mah hnuk naah, anih doeh angmah
    ih sumsen hoiah angthunh moe, duek toeng.
  cuk-cuk: Geb sorda-Saúlʼga-sigu-abgaed-seed, deyob daksagua, e-es-suidgi dukin na
    earwismogad. Deyob na gindaksamogad.
  uig-CYR: Ярағ көтәргүчиси Саулниң өлгинини көрүп, уму охшашла өзини қиличниң үстигә
    ташлап униң билән тәң өлди.
  tel-2017: సౌలు చనిపోయాడని ఆయుధాలు మోసేవాడికి అర్థం అయింది. దాంతో వాడు కూడా తన కత్తి
    పట్టుకుని దానిపైన పడ్డాడు. వాడూ చనిపోయాడు.
  hat-BSA: Lè pòtè zam li an te wè ke li te mouri, li menm tou te tonbe sou nepe li
    e te mouri.
  kos-kos: Ke mwet fusr sac liye lah Saul el misa, na el sifacna putatyang nu fin
    cutlass natul ah, ac misa pac.
  hbo-WLC: וַיַּ֥רְא נֹשֵֽׂא־כֵלָ֖יו כִּ֣י מֵ֣ת שָׁא֑וּל וַיִּפֹּ֥ל גַּם־ה֛וּא עַל־הַחֶ֖רֶב
    וַיָּמֹֽת׃ ס
  ibo-ibo: Mgbe onye na-ebu ihe agha Sọl hụrụ na ọ nwụọla, ya onwe ya dakwasịkwara
    nʼelu mma agha nke ya, nwụọkwa.
  ory-ory: ତହିଁରେ ଶାଉଲ ମରିଅଛନ୍ତି, ଏହା ଦେଖି ତାଙ୍କର ଅସ୍ତ୍ରବାହକ ସେହିପରି ଆପଣା ଖଡ୍ଗ ଉପରେ
    ପଡ଼ି ମଲା।
  chk-chk: Iwe, lupwen nöün Saul chon uwei an pisekin maun a küna pwe Saul a mäla,
    a pwal posu ngeni nöün ketilas o mäla.
  rop-rop: En wen det yangmen bin luk Sol bin ded, imbin tjakamdan miselp ontop langa
    im ronwan bigwan naif du, en imbin dai deya wansaid langa Sol.
  ukr-1871: Його зброєноша, побачивши, що Саул помер, настромився й сам на меч і вмер.
  deu-1951: Als aber sein Waffenträger sah, daß Saul tot war, stürzte auch er sich
    in sein Schwert und starb.
  eng-JPS: And when his armour-bearer saw that Saul was dead, he likewise fell upon
    his sword, and died.
  srp-1865: A kad momak koji mu nošaše oružje vidje gdje umrije Saul, baci se i on
    na svoj maè, i umrije.
  lug-lug: Awo eyamusituliranga ebyokulwanyisa bwe yalaba nga Sawulo afudde, naye
    n’asowolayo ekikye ne yetta.
  heb-heb: וירא נשא כליו כי מת שאול ויפל גם הוא על החרב וימת׃
  ben-IRV: শৌল মারা গেছেন দেখে তাঁর অস্ত্র বহনকারীও নিজের তলোয়ারের উপর পড়ে মারা
    গেল।
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਨੇ ਵੇਖਿਆ ਜੋ ਸ਼ਾਊਲ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਉਹ ਵੀ ਆਪਣੀ
    ਤਲਵਾਰ ਉੱਤੇ ਡਿੱਗ ਪਿਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਹੀ ਮਰ ਗਿਆ
  mya-JVB: ရှောလု သေ သည်ကို လက်နက် ဆောင် လုလင် မြင် လျှင် ၊ သူ သည်လည်း ထိုထားကို ထောင်၍ထား
    ဖျား ပေါ် မှာ လှဲ ၍ သေ ၏။
  hmo-hmo: Iena kesi huaia tauna ia itaia, Saulo be ia mase vadaeni. Vadaeni ia danu
    ese iena tuari kaia ena matana dekenai ia moru, sibona ia hamasea, Saulo danu
    ia mase hebou.
  urd-urd: जब उसके सिलाहबरदार ने देखा कि साऊल मर गया तो वह भी तलवार पर गिरा और मर
    गया।
  rus-SYN: Оруженосец его, увидев, что Саул умер, и сам пал на меч и умер.
  bqc-SIM: Kɛ́ aà zĩkabↄkũnapi è à gà, ↄ̃ à azĩa ò'o a fɛ̃ndaa sↄ̃, aa gà
    ḿpii.
  tcz-CHONGTHU: Hichea hi agalvon popanjong Saul thi amudoh phat’in ama jong achemjam
    chunga akibah lut pai jengin athi pai pai tai.
  mar-mar: जेव्हा त्याच्या शस्त्रवाहकाने शौल मेला हे पाहिले, तेव्हा त्याचप्रमाणे त्यानेही
    तलवार उपसून त्यावर पडला व मेला.
  qub-qub: Saúl wañushata ricaycur yanapajninpis sablinta jawiycur quiquin tunipaycuran.
  bqp-bqp: Ye win tɑbu yɑ̃ɑ sɔɔwo wi, u wɑ mɑ u gu, yerɑ u mɑɑ win tɑkobi suɑ u tii
    sɔkɑ nge mɛ Sɔɔlu u kuɑ. Mɑ bɑ gu yɑm tem mi.
  hat-hat: Lè gad kò a wè Sayil te mouri, li fè menm bagay la tou, li lage kò l' sou
    nepe pa li a, li mouri ansanm ak Sayil.
  eng-BSB: When his armor-bearer saw that Saul was dead, he too fell on his own sword
    and died.
  eng-WEBPB: When his armour bearer saw that Saul was dead, he likewise fell on his
    sword and died.
  kbq-kbq: Hagi hanko'are'ma azeneria ne'mo'ma keama Soli'ma frigeno'a, agra'enena
    bainati kazima'are taru aheno agra zante ahe fri'ne.
  nhe-BL: Huan quema itemach quiitac para Saúl ya momicti, yajaya nojquiya momicti
    ica imachete.
  gub-BL: Kwàkwàmo wexak imàno mehe. A'e rupi a'e ae u'ar utakihe puku rehe uzekutuk
    pà uzezuka pà a'e no.
  eng-DRA: And when his armourbearer saw it, to wit, that Saul was dead, he also fell
    upon his sword and died.
