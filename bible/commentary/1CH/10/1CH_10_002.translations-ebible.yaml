verse: 1CH.010.002
translations:
  mal-C: ഫെലിസ്ത്യർ ശൗലിനെയും പുത്രന്മാരെയും പിൻതുടർന്നു ചെന്നു. ശൗലിന്റെ പുത്രന്മാരായ
    യോനാഥാനെയും അബീനാദാബിനെയും മൽക്കീ-ശൂവയെയും അവർ വധിച്ചു.
  deu-TKW: 'Und die Philister hefteten sich an Sauls und seiner Söhne Fersen und die
    Philister erschlugen Sauls Söhne: Jonathan, Abinadab und Malchisua.'
  lin-lin: Nzokande, bato ya Filisitia batingamaki kolanda Saulo mpe bana na ye ya
    mibali, bongo babomaki Jonatan, Abinadabi mpe Maliki-Shuwa oyo bazalaki bana na
    ye.
  eng-LSV: and the Philistines pursue after Saul, and after his sons, and the Philistines
    strike Jonathan, and Abinadab, and Malchi-Shua, sons of Saul.
  eng-GNV: And the Philistims pursued after Saul and after his sonnes, and the Philistims
    smote Ionathan, and Abinadab, and Malchishua the sonnes of Saul.
  eng-WEBSTER: And the Philistines followed hard after Saul, and after his sons; and
    the Philistines slew Jonathan, and Abinadab, and Malchi-shua, the sons of Saul.
  nhw-BL: 'Huan nopa filisteos quintoquilijque Saúl huan iconehua, huan quinmictijque
    iconehua catli inintoca eliyayaj: Jonatán, Abinadab huan Malquisúa.'
  swh-ONEN: Wafilisti wakawafuatia kwa bidii Sauli na wanawe, wakawaua Yonathani,
    Abinadabu na Malki-Shua.
  bba-bba: Bɑ mɑɑ Sɔɔlun tii kɑ win bibu itɑ Yonɑtɑm kɑ Abinɑdɑbu kɑ Mɑɑkisuɑ nɑɑmwɛ.
    Mɑ bɑ bii be ɡo.
  eng-KJVCPB: And the Philistines followed hard after Saul, and after his sons; and
    the Philistines slew Jonathan, and Abinadab, and Malchishua, the sons of Saul.
  luo-luo: Jo-Filistia nolawo Saulo gi yawuote matek ma neginego yawuote magin Jonathan,
    Abinadab kod Malki-Shua.
  meu-meu: Bena Filistia taudia ese Saulo mai natuna mamaruanedia ida e lasidia tao;
    bena Filistia taudia ese Saulo natuna mamaruanedia Ionatan bona Abinadab bona
    Malkisua e aladia mase.
  npi-ULB: पलिश्‍तीहरूले शाऊल र तिनका छोराहरूलाई नजिकैबाट खेदे । पलिश्तीहरूले तिनका
    छोराहरू जोनाथन, अबीनादाब र मल्‍कीशूअलाई मारे ।
  yor-yor: Àwọn ará Filistini sí lépa Saulu gidigidi àti àwọn ọmọ rẹ̀. Wọ́n sì pa
    àwọn ọmọ rẹ̀. Jonatani, Abinadabu àti Malikiṣua.
  pes-OPCB: فلسطینی‌ها شائول و سه پسر او یوناتان، ابیناداب و ملکیشوع را محاصره کردند
    و هر سه را کشتند.
  tgl-ULB: Nagpatuloy ang mga Filisteo sa pagtugis kay Saul at sa kaniyang mga anak
    na lalaki. Pinatay ng mga Filisteo ang kaniyang mga anak na lalaki na sina Jonatan,
    Abinadab at Melquisua.
  hui-hui: Ani purogo layagola Pilidiali ami abale talima ibalu Solo igini tebira
    biaru Yonadana Abinadaba Malagisua imaru minalu bai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​လိုက်​၍​မီ​သော အ​ခါ ရှော​လု​၏​သား​များ​ဖြစ်​ကြ​သော
    ယော​န​သန်၊ အ​ဘိ​န​ဒပ်​နှင့်​မေ​လ​ခိ​ရွှ တို့​ကို​ကွပ်​မျက်​ပစ်​ကြ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་སོ་ལོ་དང་དེའི་སྲས་རྣམས་ཀྱི་རྗེས་དེད་ཅིང་། སོ་ལོའི་སྲས་ཡོ་ནཱ་ཐན་དང་ཨ་བི་ནཱ་དབ།
    མལ་ཀི་ཤུ་ཨ་བཅས་བསད་དོ། །
  sna-sna: VaFiristia vakatevera Sauro navanakomana vake kwazvo uyezve vakauraya vanakomana
    vake Jonatani, Abhinadhabhi naMariki-Shua.
  spa-BLM: Los filisteos siguieron con fuerza a Saúl y a sus hijos, y los filisteos
    mataron a Jonatán, a Abinadab y a Malquisúa, hijos de Saúl.
  cac-cac: 'Ix b''at eb'' filisteo chi'' d''a spatic vin̈aj Saúl yed'' eb'' vin̈ yuninal:
    Aton vin̈aj Jonatán, vin̈aj Abinadab yed'' vin̈aj Malquisúa. Ix miljicham eb''
    vin̈ yuninal vin̈ chi'' yoxvan̈il.'
  swh-ULB: Wafilisti waliwakimbiza Sauli na mwanae. Waflisti walimuua Yonathani, Abinadabu,
    na Malichishua, wana wake.
  bel-bel: І пагналіся Філістымляне за Саўлам і сынамі ягонымі, і забілі Філістымляне
    Ёнатана і Авінадава і Мэлхісуя, сыноў Саўлавых.
  deu-ELBBK: Und die Philister setzten Saul und seinen Söhnen hart nach; und die Philister
    erschlugen Jonathan und Abinadab und Malkischua, die Söhne Sauls.
  mbb-OT: Ne midal-as te menge Filistihanen si Saul wey is menge anak din he maama,
    ne midhimetayan dan is anak din he si Jonatan, Abinadab, wey si Malkishua.
  mal-2015: ഫെലിസ്ത്യർ ശൗലിനെയും മക്കളെയും പിന്തേർന്നു ചെന്നു; ഫെലിസ്ത്യർ ശൗലിന്റെ
    മക്കളായ യോനാഥാനെയും അബീനാദാബിനെയും മല്ക്കീശൂവയെയും വെട്ടിക്കൊന്നു.
  rmc-rmc: O Filišťinci denašenas pal o Saul the pal leskre čhave a murdarde le Jonatan,
    le Abinadab the le Malki-Šua.
  pes-OPV: و فلسطينيان شاؤل و پسرانش را به سختي تعاقب نمودند، و فلسطينيان پسران شاؤل
    يوناتان و ابيناداب و مَلکيشوع را کشتند.
  ron-1924: Филистений ау урмэрит пе Саул ши пе фиий луй ши ау учис пе Ионатан, Абинадаб
    ши Малки-Шуа, фиий луй Саул.
  ben-OBCV: ফিলিস্তিনীরা বীর-বিক্রমে শৌল ও তাঁর ছেলেদের পিছু ধাওয়া করল, এবং তারা
    তাঁর ছেলে যোনাথন, অবীনাদব ও মল্কীশূয়কে হত্যা করল।
  som-som: Oo reer Falastiin aad bay u eryadeen Saa'uul iyo wiilashiisii, markaasaa
    reer Falastiin waxay dileen Yoonaataan, iyo Abiinaadaab, iyo Malkiishuuca oo ahaa
    Saa'uul wiilashiisii.
  lat-VUC: Cumque appropinquassent Philisthæi, persequentes Saul et filios ejus, percusserunt
    Jonathan, et Abinadab, et Melchisua filios Saul.
  eng-ASVBT: And the Philistines followed hard after Saul and after his sons; and
    the Philistines slew Jonathan, and Abinadab, and Malchi-shua, the sons of Saul.
  ita-1885: Ed i Filistei perseguitarono di presso Saulle, e i suoi figliuoli; e percossero
    Gionatan, ed Abinadab, e Malchi-sua, figliuoli di Saulle.
  eng-LXXUP: And the Philistines pursued after Saul, and after his sons; and the Philistines
    smote Jonathan, and Abinadab, and Malchi-shua, sons of Saul.
  eng-ULB: The Philistines closely pursued Saul and his son. The Philistines killed
    Jonathan, Abinadab, and Malki-Shua, his sons.
  spa-VBL: 'Los filisteos persiguieron a Saúl y a sus hijos. Mataron a los hijos de
    Saúl: Jonatán, Abinadab y Malquisúa.'
  fra-_FOB: Et les Philistins poursuivirent Saül et ses fils, et tuèrent Jonathan,
    Abinadab et Malkishua, fils de Saül.
  mal-mal: ഫെലിസ്ത്യർ ശൌലിനെയും മക്കളെയും പിന്തുടർന്നു; ഫെലിസ്ത്യർ ശൌലിന്റെ മക്കളായ
    യോനാഥാനെയും അബീനാദാബിനെയും മല്‍ക്കീശൂവയെയും വെട്ടിക്കൊന്നു.
  urd-GVR: Phir Filistī Sāūl aur us ke beṭoṅ Yūnatan, Abīnadāb aur Malkīshua ke pās
    jā pahuṅche. Tīnoṅ beṭe halāk ho gae,
  suz-BL: मिनु पलिस्‍तीपुकीम सावल नु आ तौ आन कली खेदा पामे बाक्‍त। मिनु सावल आ तौ
    सांफा योनाथन, अबीनादाब नु माल्‍कीशुआ सदमे बाक्‍त।
  ita-1927: I Filistei inseguirono accanitamente Saul e i suoi figliuoli, e uccisero
    Gionathan, Abinadab e Malkishua, figliuoli di Saul.
  ckb-ckb: فەلەستییەکان بە گوڕەوە دوای شاول و کوڕەکانی کەوتن، یۆناتان و ئەبیناداب
    و مەلکی‌شوەعی کوڕەکانی شاولیان کوشت.
  eng-BBE: And the Philistines went hard after Saul and his sons, and put to death
    Jonathan and Abinadab and Malchi-shua, the sons of Saul.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನನ್ನೂ, ಅವನ ಪುತ್ರರನ್ನೂ ಬಿಡದೆ ಬೆನ್ನಟ್ಟಿ, ಸೌಲನ ಪುತ್ರರಾದ ಯೋನಾತಾನನನ್ನೂ
    ಅಬೀನಾದಾಬನನ್ನೂ, ಮಲ್ಕೀಷೂವನನ್ನೂ ಕೊಂದುಬಿಟ್ಟರು.
  tam-2017: பெலிஸ்தர்கள் சவுலையும் அவனுடைய மகன்களையும் நெருங்கித் தொடர்ந்து, சவுலின்
    மகன்களாகிய யோனத்தானையும் அபினதாபையும் மல்கிசூவாவையும் வெட்டிப்போட்டார்கள்.
  spa-RV-1909: Y los Filisteos siguieron á Saúl y á sus hijos; y mataron los Filisteos
    á Jonathán, y á Abinadab, y á Malchîsua, hijos de Saúl.
  ron-BTF: Și filistenii i-au urmărit necontenit pe Saul și pe fiii săi; și filistenii
    au ucis pe Ionatan și pe Abinadab și pe Malchi-Șua, fiii lui Saul.
  eng-WEBP: The Philistines followed hard after Saul and after his sons; and the Philistines
    killed Jonathan, Abinadab, and Malchishua, the sons of Saul.
  eng-FBV: The Philistines chased down Saul and his sons. The killed Saul's sons Jonathan,
    Abinadab, and Malchishua.
  nld-1939: De Filistijnen zaten Saul en zijn zonen op de hielen. En toen zij Jonatan,
    Abinadab en Malkisjóea, de zonen van Saul, hadden gedood,
  nch-BL: 'Huan nopa filisteos quitoquilijque Saúl huan iconehua, huan quinmictijque
    iconehua cati inintoca eliyaya: Jonatán, Abinadab huan Malquisúa.'
  vie-1934: Dân Phi-li-tin đuổi theo kịp Sau-lơ và các con trai người, đánh giết các
    con trai ấy, là Giô-na-than, A-bi-na-đáp, và Manh-ki-sua.
  hin-CV: फिलिस्तीनियों ने शाऊल और उनके पुत्रों को जा पकड़ा और उन्होंने शाऊल के पुत्रों
    योनातन, अबीनादाब तथा मालखी-शुआ की हत्या कर दी.
  spa-BES: Y los filisteos siguieron muy de cerca a Saúl y sus hijos, y mataron a
    Jonatán, Abinadab, Malquisua, los hijos de Saúl.
  tdx-tdx: Nitokoe’ o nte-Pelistio t’i Saole naho o ana’eo vaho zinevo’ o nte-Pelistio
    t’Ionatane naho i Abinadabe vaho i Malkisoà, ana’ i Saole.
  tha-KJV: และคนฟีลิสเตี​ยก​็​ไล่​ทันซาอู​ลก​ับพวกราชโอรส และคนฟีลิสเตี​ยก​็ฆ่าโยนาธาน
    อาบ​ีนาดับ และมัลคี​ชู​วา ราชโอรสของซาอูลเสีย
  por-BR-2018: E os filisteus perseguiram a Saul e a seus filhos; e os filisteus mataram
    Jônatas, Abinadabe, e Malquisua, filhos de Saul.
  deu-ELO: Und die Philister setzten Saul und seinen Söhnen hart nach; und die Philister
    erschlugen Jonathan und Abinadab und Malkischua, die Söhne Sauls.
  eng-WYC-2018: And when the Philistines had nighed pursuing Saul and his sons, they
    killed Jonathan, and Abinadab, and Malchishua, the sons of Saul.
  epo-epo: Kaj la Filiŝtoj kuratingis Saulon kaj liajn filojn; kaj la Filiŝtoj mortigis
    Jonatanon kaj Abinadabon kaj Malki-Ŝuan, filojn de Saul.
  uig-PIN: Filistiylǝr Saul bilǝn uning oƣullirini tap besip ⱪoƣlidi; ular ahiri Saulning
    oƣulliridin Yonatan, Abinadab, malki-xualarni urup ɵltürdi.
  beo-beo: Be Filisidini da ilima se bobogele, baligia aligi. Ilia da Solo eagofelali
    udiana amo Yonada:ne amola Abinada:be amola Ma:legisioua amolali fane lelegei.
  tpi-OTNT: Sol wantaim ol pikinini man bilong en tu i ranawe, tasol ol Filistia i
    ranim ol na kilim i dai tripela pikinini man bilong Sol, em Jonatan na Abinadap
    na Malkisua.
  hau-SA: Filistiyawa suka matsa sosai suna bin Shawulu da ’ya’yansa maza, suka kuma
    kashe ’ya’yansa maza Yonatan, Abinadab da Malki-Shuwa.
  uig-LAT: Filistiyler Saul bilen uning oghullirini tap bésip qoghlidi; ular axiri
    Saulning oghulliridin Yonatan, Abinadab, malki-shualarni urup öltürdi.
  nde-nde: AmaFilistiya axotshana kanzima loSawuli kanye lamadodana akhe, abulala
    amadodana akhe uJonathani, lo-Abhinadabi kanye loMalikhi-Shuwa.
  ton-ton: Pea naʻe tuli mālohi ʻe he kakai Filisitia kia Saula pea mo hono ngaahi
    foha; pea naʻe tāmateʻi ʻe he kakai Filisitia ʻa Sonatane, mo ʻApinatapi, mo Malikisua,
    ko e ngaahi foha ʻo Saula.
  ces-1613: I stihali Filistinští Saule a syny jeho, a zabili Filistinští Jonatu,
    Abinadaba a Melchisua, syny Saulovy.
  eng-WMB: The Philistines followed hard after Saul and after his sons; and the Philistines
    killed Jonathan, Abinadab, and Malchishua, the sons of Saul.
  tam-TCV: பெலிஸ்தியர் சவுலையும், அவனுடைய மகன்களையும் பின்தொடர்ந்து துரத்திச்சென்று
    அவர்களில் யோனத்தானையும், அபினதாபையும், மல்கிசூவாவையும் கொன்றார்கள்.
  ceb-ULB: Hapit na maapsan sa mga Filistihanon si Saul ug ang iyang anak nga lalaki.
    Gipatay sa mga Filistihanon si Jonathan, si Abinadab, ug si Malkishua, ang iyang
    mga anak nga lalaki.
  pol-UBG: I Filistyni ścigali Saula i jego synów, i zabili Jonatana, Abinadaba i
    Malkiszuę, synów Saula.
  urd-GVU: پھر فلستی ساؤل اور اُس کے بیٹوں یونتن، ابی نداب اور ملکی شوع کے پاس جا
    پہنچے۔ تینوں بیٹے ہلاک ہو گئے،
  deu-1912: Aber die Philister hingen sich an Saul und seine Söhne hinter ihnen her
    und erschlugen Jonathan, Abinadab und Malchisua, die Söhne Sauls.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಸೌಲನನ್ನೂ, ಅವನ ಮಕ್ಕಳನ್ನೂ ಬಿಡದೆ ಹಿಂದಟ್ಟಿ, ಅವನ ಮಕ್ಕಳಾದ ಯೋನಾತಾನನ್ನೂ,
    ಅಬೀನಾದಾಬನನ್ನೂ ಮತ್ತು ಮಲ್ಕೀಷೂವನನ್ನೂ ಕೊಂದರು.
  yap-yap: Machane me tulufrad piyu Filistia ngan kolrad ngan thang e fan rok dalip
    e pagel ni fak Saul, i Jonathan, Abinadab, nge Malkishua.
  hlt-MCSB: Philisti te Saul hnuk neh anih koca rhoek hnukah balak uh. Te dongah Philisti
    loh Saul koca rhoek Jonathan, Abinadab neh Malkhishua te a ngawn uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ባሼና ሳኣዖኦሌና ዒዛኮ ናኣቶና ዳውሴኔ፤ ዬካፓ ሳኣዖኦሌኮ ናኣቶ፦ ዮናታኣኔንታ ዓቢናዳኣቤንታ
    ማልኪሹዓንታ ዎዼኔ፤
  twi-ASANTE: Filistifoɔ no kaa Saulo ne ne mmammarima hyɛeɛ. Wɔkunkumm wɔn mu baasa
    a wɔn ne Yonatan, Abinadab ne Malki-Sua.
  eng-WEBU: The Philistines followed hard after Saul and after his sons; and the Philistines
    killed Jonathan, Abinadab, and Malchishua, the sons of Saul.
  wal-wal: Pilisxxeema asati Saa7oolanne a attuma naata yedetti gakkidi, Saa7oola
    naata Yonaataana, Abinadaabanne Malkkishuu7a woridosona.
  spa-PDDPT: Los filisteos siguieron de cerca a Saúl y a sus hijos. Mataron a Jonatán,
    a Abinadab y a Malquisúa, hijos de Saúl.
  gun-gun: Filisteu kuery ojoko avi Saul ha'e ta'y kuery. Ha'e vy ojuka Saul ra'y
    kuery Jônatas, Abinadabe ha'e Malquisua.
  ilo-ULB: Kinamat dagiti Filisteo ni Saul ken ti putotna a lalaki. Pinapatay dagiti
    Filisteo dagiti putotna a lallaki a da Jonatan, Abinadab, ken Malkisua.
  kpg-kpg: Digau Philistia ga waluwalu a Saul mo ana dama daane, ga daaligi ana dama daane
    dogodolu go Jonathan, Abinadab mo Malchishua.
  uig-ARA: فىلىستىيلەر سائۇل بىلەن ئۇنىڭ ئوغۇللىرىنى تاپ بېسىپ قوغلىدى؛ ئۇلار ئاخىرى
    سائۇلنىڭ ئوغۇللىرىدىن يوناتان، ئابىناداب، مالكى-شۇئالارنى ئۇرۇپ ئۆلتۈردى.
  sus-sus: Filisitakae naxa bira Sɔlu nun a xa die fɔxɔ ra, han e Yonatan, Abinadabo,
    nun Malakisuwa faxa.
  pon-2006: Ahpw mehn Pilisdia ko koliraildi oh kemehla silimen sapwellimen Sohl pwutak
    ko, Sonadan, Apinadap, oh Malkisuha.
  ksd-ksd: Ra tarai Pilistia dia ga korot mur vake Saul ma ra utul a natuna, ma dia
    ga doko Ionatan ma Abinadab ma Malki-Sua, a utul a natu i Saul.
  tur-YTC: Filistliler Saul'un ve oğullarının ardından sertçe geldiler. Filistliler
    Saul'un oğulları Yonatan'ı, Avinadav'ı ve Malkişua'yı öldürdüler.
  grc-BRENT: Καὶ κατεδίωξαν οἱ ἀλλόφυλοι ὀπίσω Σαοὺλ καὶ ὀπίσω τῶν υἱῶν αὐτοῦ· καὶ
    ἐπάταξαν ἀλλόφυλοι τὸν Ἰωνάθαν, καὶ τὸν Ἀμιναδὰβ, καὶ τὸν Μελχισουὲ, υἱοὺς Σαούλ.
  ind-AYT: Orang Filistin terus mengejar Saul dan anak-anaknya, dan mereka menewaskan
    Yonatan, Abinadab, serta Malkisua, anak-anak Saul.
  nya-nya: Afilisti anapanikiza kwambiri Sauli ndi ana ake, ndipo anapha Yonatani,
    Abinadabu ndi Maliki-Suwa.
  hrv-hrv: Filistejci stisnuše Šaula i njegove sinove i pogubiše Šaulove sinove Jonatana,
    Abinadaba i Malki-Šuu.
  mps-mps: Sol me te aga ogwa dabe dali wi palio, tiali goli te Filistia dabego augwali
    pobelama, te Solgo ogwa sela ela muai, te Jonatan, me Abinadap, me Malkisua dao.
  tpi-tpi: Sol wantaim ol pikinini man bilong en tu i ranawe, tasol ol Filistia i
    ranim ol na kilim i dai tripela pikinini man bilong Sol, em Jonatan na Abinadap
    na Malkisua.
  dan-1931: Og Filisterne forfulgte Saul og hans Sønner og dræbte Sauls Sønner, Jonatan,
    Abinadab og Malkisjua.
  vie-OVCB: Quân Phi-li-tin đuổi theo Sau-lơ, giết ba con ông là Giô-na-than, A-bi-na-đáp
    và Manh-ki-sua.
  guj-2017: પલિસ્તીઓ શાઉલ તથા તેના દીકરાની પાછળ લગોલગ આવી પહોંચ્યા. પલિસ્તીઓએ શાઉલના
    દીકરા યોનાથાનને, અબીનાદાબને તથા માલ્કી-શુઆને મારી નાખ્યા.
  pon-2006A: Ahpw mehn Pilisdia ko koliraildi oh kemehla silimen sapwellimen Sohl
    pwutak ko, Sonadan, Apinadap, oh Malkisuha.
  por-BRBSL: Os filisteus seguiram duramente após Saul e seus filhos; e os filisteus
    mataram Jonathan, Abinadab e Malchishua, os filhos de Saul.
  cth-cth: Filistinnaw ni Sawl hoi a capa hah, phat a pâlei awh teh, Sawl capa Jonathan,
    Abinadab, Malkhishua hah a thei awh.
  twi-twi: Filistifo no kaa Saulo ne ne mmabarima hyɛe. Wokunkum wɔn mu baasa a wɔne
    Yonatan, Abinadab ne Malki-Sua.
  hlt-hlt: Philisti te Saul hnuk neh anih koca rhoek hnukah balak uh. Te dongah Philisti
    loh Saul koca rhoek Jonathan, Abinadab neh Malkhishua te a ngawn uh.
  tbz-SIM: 'Bɛ̀ mɛ nyĩ kɛ́cɛ̃tinnɛ Sɑuri nɛ̀ o bí kɛ́kuɔ o bí: Sonnɑtɑ̃ɑ̃ nɛ̀ Abinnɑdɑbu
    nɛ̀ Mɑdikisuɑɑ.'
  msy-2020: 'Ezɨ Sol uan otariba ko, me uaghan are, ezɨ Filistiaba men agɨragha ghua
    Solɨn otarir 3pla mɨsoghezɨ me ariaghire. Solɨn otaribar ziabar kara: Jonatan,
    Abinadap ko Malkisua.'
  dop-dop: Ɩlɛnɑ pɑ́ tʋ́ Sɑyuli pɑ wɑɑlɩ nɑ pɑ́ kʋ́ ɩ pǝyɑlɑɑ Sonɑtɑŋ nɑ Apinɑtɑpɩ,
    nɑ Mɑlǝkisuyɑ.
  azb-azb: Filiştlilər Şaulla oğullarını təqib edib Şaulun oğulları Yonatanı, Avinadavı
    və Malki-Şuanı öldürdülər.
  eng-DBY: And the Philistines followed hard after Saul and after his sons; and the
    Philistines smote Jonathan, and Abinadab, and Malchi-shua, Saul's sons.
  hin-2017: पर पलिश्ती शाऊल और उसके पुत्रों के पीछे लगे रहे, और पलिश्तियों ने शाऊल
    के पुत्र योनातान, अबीनादाब और मल्कीशूअ को मार डाला।
  eng-YLT: and the Philistines pursue after Saul, and after his sons, and the Philistines
    smite Jonathan, and Abinadab, and Malchi-Shua, sons of Saul.
  eng-WYC-2017: And when the Philistines had nighed pursuing Saul and his sons, they
    killed Jonathan, and Abinadab, and Malchishua, the sons of Saul.
  eng-WMBB: The Philistines followed hard after Saul and after his sons; and the Philistines
    killed Jonathan, Abinadab, and Malchishua, the sons of Saul.
  urd-GVH: फिर फ़िलिस्ती साऊल और उसके बेटों यूनतन, अबीनदाब और मलकीशुअ के पास जा पहुँचे।
    तीनों बेटे हलाक हो गए,
  rug-rug: 'Zukuru sage luli la sari na tie Pilisitia meke va mate i rini sari ka
    ṉeta tuna Saula: ari Zonatani, Abinadabi, meke e Malakisua.'
  gaz-gaz: Filisxeemonni ittuma jabeessanii Saaʼolii fi ilmaan isaa ariʼan; isaanis
    ilmaan isaa jechuunis Yoonaataan, Abiinaadaabii fi Malkii-Shuwaa ajjeesan.
  fra-LSG: Les Philistins poursuivirent Saül et ses fils, et tuèrent Jonathan, Abinadab
    et Malki-Schua, fils de Saül.
  yal-yal: Filisitine yi xaɲɛ ayi Sɔli nun a diine xili ma. E yi Sɔli a dii xɛmɛne
    faxa, Yonatan nun Abinadabo nun Maliki-Suwa.
  haw-1868: A hahai ikaika mai la ko Pilisetia mahope o Saula, a mahope o kana mau
    keiki; a pepehi iho la ko Pilisetia ia Ionatana, a ia Abitiadaba, a ia Malekisua,
    na keiki a Saula.
  arb-NAV: وَتَعَقَّبَ الْفِلِسْطِينِيُّونَ شَاوُلَ وَأَبْنَاءَهُ، فَقَتَلُوا يُونَاثَانَ
    وَأَبيِنَادَابَ وَمَلْكِيشُوعَ، أَبْنَاءَ شَاوُلَ.
  ewe-ewe: Filistitɔwo ɖe Saul kple viawo ɖe nu eye wowu viawo; Yonatan, Abinadab
    kple Malki Sua.
  eng-LEE: And the Philistines pursuing them overtook Saul and his sons; and the Philistines
    smote Jonathan, and 'Abinadab, and Malkishua', the sons of Saul.
  asm-FB: পলেষ্টীয়াসকলে চৌল আৰু তেওঁৰ পুত্ৰসকলক পাছে পাছে খেদি গৈ, চৌলৰ পুত্ৰ যোনাথনক,
    অবীনাদবক, আৰু মল্কীচুৱাক বধ কৰিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ بِرَ سْلُ نُن عَ شَ دِيٍ قْشْ رَ، هَن عٍ يٌنَتَن، عَبِنَدَبٌ،
    نُن مَلَكِسُوَ قَشَ.
  fra-SBL: Les Philistins poursuivirent Saül et ses fils, et ils tuèrent Jonathan,
    Abinadab et Malkischua, fils de Saül.
  hbo-hbo: וַיַּדְבְּק֣וּ פְלִשְׁתִּ֔ים אַחֲרֵ֥י שָׁא֖וּל וְאַחֲרֵ֣י בָנָ֑יו וַיַּכּ֣וּ
    פְלִשְׁתִּ֗ים אֶת־יֹונָתָ֧ן וְאֶת־אֲבִינָדָ֛ב וְאֶת־מַלְכִּי־שׁ֖וּעַ בְּנֵ֥י שָׁאֽוּל׃
  kik-kik: Afilisti makĩhatĩrĩria Saũlũ na ariũ ake mũno, na makĩũraga ariũ ake Jonathani,
    na Abinadabu, na Maliki-Shua.
  fra-NCL: Les Philistins s’attachèrent à poursuivre Saül et ses fils, et les Philistins
    tuèrent Jonathas, Abinadab et Melchisua, fils de Saül.
  cek-AK: Philistinnawk loe Saul hoi anih ih capanawk to patom o moe, Saul ih capa
    Jonathan, Abinadab hoi Malki-Shua to hum pae o.
  cuk-cuk: Degidgine, Filistea-sordamar Saúl-balegite gusmalad, deginbali, Saúl-e-masmala-balegite
    gusmarbalid. Oburgwedse indaksamalad. Deyob, Saúl-e-masmala Jonatán, Abinadab,
    degi, Malquisúa oburgwilesmalad.
  uig-CYR: Филистийләр Саул билән униң оғуллирини тап бесип қоғлиди; улар ахири Саулниң
    оғуллиридин Йонатан, Абинадаб, малки-шуаларни уруп өлтүрди.
  tel-2017: ఫిలిష్తీయులు సౌలునీ అతని కొడుకులనూ వెంటపడి తరిమారు. వాళ్ళు సౌలు కొడుకులు
    యోనాతానునీ, అబీనాదాబునీ, మల్కీషూవనీ చంపేశారు.
  hat-BSA: Filisten yo te kouri prese dèyè Saül avèk fis li yo, e Filisten yo te touye
    Jonathan, Abinadab ak Malki-Schua, fis a Saül yo.
  kos-kos: 'Tusruktu, mwet Philistia elos ukwalos ac uniya wen tolu natul Saul: Jonathan,
    Abinadab, ac Malchishua.'
  hbo-WLC: וַיַּדְבְּק֣וּ פְלִשְׁתִּ֔ים אַחֲרֵ֥י שָׁא֖וּל וְאַחֲרֵ֣י בָנָ֑יו וַיַּכּ֣וּ
    פְלִשְׁתִּ֗ים אֶת־יוֹנָתָ֧ן וְאֶת־אֲבִינָדָ֛ב וְאֶת־מַלְכִּי־שׁ֖וּעַ בְּנֵ֥י שָׁאֽוּל׃
  ibo-ibo: Ndị Filistia ji ike chụso Sọl na ụmụ ya. Ha gburu ụmụ ya ndị ikom, Jonatan,
    Abinadab na Malkishua.
  ory-ory: ଆଉ ପଲେଷ୍ଟୀୟମାନେ ଶାଉଲ ଓ ତାଙ୍କ ପୁତ୍ରମାନଙ୍କ ପଛେ ପଛେ ଲାଗି ଗୋଡ଼ାଇଲେ ଓ ପଲେଷ୍ଟୀୟମାନେ
    ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନକୁ, ଅବୀନାଦବକୁ ଓ ମଲ୍‍କୀଶୂୟକୁ ବଧ କଲେ।
  chk-chk: Ekewe chon Filistia ra cherikaei Saul me nöün kewe mwän. Iwe, ra niela
    Jonatan, Apinatap me Malkisua, nöün Saul kewe mwän.
  rop-rop: Bat detlot Filastain solja bin gajimap olabat, en deibin kilim ded detlot
    thribala san blanga Sol.
  ukr-1871: І погнались Филистії за Саулом та синами його, й вбили Филистії Йонатана
    й Абинадаба та Мелхисуя, Саулових синів.
  deu-1951: Aber die Philister setzten Saul und seinen Söhnen nach; und die Philister
    schlugen Jonatan und Abinadab und Malchischua, die Söhne Sauls.
  eng-JPS: And the Philistines followed hard after Saul and after his sons; and the
    Philistines slew Jonathan, and Abinadab, and Malchi-shua, the sons of Saul.
  srp-1865: I stigoše Filisteji Saula i sinove njegove, i pogubiše Filisteji Jonatana
    i Avinadava i Malhisuja, sinove Saulove.
  lug-lug: Abafirisuuti ne bagobera ddala Sawulo ne batabani be, era batabani be Yonasaani,
    ne Abinadaabu ne Malukisiwa ne battibwa.
  heb-heb: וידבקו פלשתים אחרי שאול ואחרי בניו ויכו פלשתים את יונתן ואת אבינדב ואת
    מלכי שוע בני שאול׃
  ben-IRV: আর পলেষ্টীয়েরা শৌল ও তাঁর ছেলেদের পিছনে পিছনে তাড়া করে তাঁর ছেলে যোনাথন,
    অবীনাদব ও মল্কীশূয়কে মেরে ফেলল।
  pan-pan: ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਬਹੁਤ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਯੋਨਾਥਾਨ ਅਤੇ
    ਅਬੀਨਾਦਾਬ ਅਤੇ ਮਲਕੀਸ਼ੂਆ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ရှောလု မင်းနှင့် သူ ၏သား တို့ကို ပြင်းထန် စွာ လိုက်၍
    ၊ ရှောလု ၏သား ယောနသန် ၊ အဘိနဒပ် ၊ မေလခိရွှ တို့ကိုသတ် ကြ၏။
  hmo-hmo: Pilistia taudia ese Saulo mai ena natuna tau idia lulua lao, vadaeni Pilistia
    taudia ese Saulo ena natuna Ionatana bona Abinadaba bona Malekisua idia alaia
    mase.
  urd-urd: और फ़िलिस्तियों ने साऊल का और उसके बेटों का ख़ूब पीछा किया और फ़िलिस्तियों
    ने यूनतन और अबीनदाब और मलकीशू'अ को जो साऊल के बेटे थे क़त्ल किया।
  rus-SYN: И погнались Филистимляне за Саулом и сыновьями его, и убили Филистимляне
    Ионафана и Авинадава и Мелхисуя, сыновей Сауловых.
  bqc-SIM: Kɛ́ Filitɛ̃ↄ pɛ̀lɛ Saulu ń a nɛgↄ̃ɛↄzi, ↄ̃ aa aà nɛ́ↄ Yonatãa ń Abinadabuo
    ń Malakisuao dɛ̀dɛ.
  tcz-CHONGTHU: Philishtineten Saul le achapate ajamnauva apha uvin, hichun achapa
    thum-Jonathan, Abinadab, chule Malkishua ho chu athat tauve.
  mar-mar: पलिष्ट्यांनी शौल आणि त्याचे पुत्र यांचा पाठलाग चालूच ठेवला. त्यांना पकडले
    आणि ठार केले. योनाथान, अबीनादाब आणि मलकीशुवा या त्याच्या पुत्रांना पलिष्ट्यांनी
    मारले.
  qub-qub: Filistea runacuna Saulta wamrancunatawan gatir guepanta aywaran. Wañuchiran
    Saulpa wamran Jonatanta, Abinadabta, Malquisuata.
  bqp-bqp: Bɑ mɑɑ Sɔɔlun tii kɑ win bibu itɑ Yonɑtɑm kɑ Abinɑdɑbu kɑ Mɑɑkisuɑ nɑɑmwɛ.
    Mɑ bɑ bii be go.
  hat-hat: Moun Filisti yo rive sou Sayil ak pitit gason l' yo. Yo touye Jonatan,
    Abinadab ak Malchichwa frèt.
  eng-BSB: The Philistines followed hard after Saul and his sons, and they killed
    Saul’s sons Jonathan, Abinadab, and Malchishua.
  eng-WEBPB: The Philistines followed hard after Saul and after his sons; and the
    Philistines killed Jonathan, Abinadab, and Malchishua, the sons of Saul.
  kbq-kbq: Hagi Filistia vahe'mo'za Solina 3'a ne' mofavre'aramina, Jonatanima, Abinadapuma,
    Malki-suanena zamarotgo hu'za ome zamahe fri'naze.
  nhe-BL: 'Huan nopa filisteos quintoquilijque Saúl huan iconehua, huan quinmictijque
    iconehua tlen inintoca eliyayaj: Jonatán, Abinadab huan Malquisúa.'
  gub-BL: 'Nezewe rehe we zauxiapekwer Piri ywy rehe har umàmàn oho waiwy rehe wà.
    Uzuka Xau ta''yr a''e pe wà: Zonata, Aminanaw, Mawkizu.'
  eng-DRA: And the Philistines drew near pursuing after Saul, and his sons, and they
    killed Jonathan, and Abinadab, and Melchisua the sons of Saul.
