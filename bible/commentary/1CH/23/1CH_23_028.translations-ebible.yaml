    bagialar, ma ta ra varvagomgom ta ra umana magit dia gomgom, maia pa, ra papalum
    ta ra kuba i God;
  tur-YTC: Çünkü görevleri, Yahve'nin evinin hizmeti için, avlularda, odalarda ve
    bütün kutsal şeylerin temizlenmesinde, Tanrı evinin hizmetinde Aron oğullarının
    yanında durmak,
  grc-BRENT: Ὅτι ἔστησεν αὐτοὺς ἐπὶ χειρὶ Ἀαρὼν, τοῦ λειτουργεῖν ἐν οἴκῳ Κυρίου ἐπὶ
    τὰς αὐλὰς, καὶ ἐπὶ τὰ παστοφόρια, καὶ ἐπὶ τὸν καθαρισμὸν τῶν πάντων ἁγίων, καὶ
    ἐπὶ τὰ ἔργα λειτουργείας οἴκου τοῦ Θεοῦ,
  ind-AYT: Tugas orang Lewi adalah membantu anak-anak Harun dalam pelayanan di bait
    TUHAN, mengawasi pelataran dan kamar-kamar, menahirkan semua barang kudus, dan
    melakukan pekerjaan pelayanan di bait Allah.
  nya-nya: Ntchito ya Alevi inali kuthandiza zidzukulu za Aaroni pa ntchito yotumikira
    mʼNyumba ya Yehova monga kuyangʼanira mabwalo, zipinda zamʼmbali, kuyeretsa zinthu
    zonse zachipembedzo, ndiponso kuchita ntchito zina za mʼnyumba ya Mulungu.
  hrv-hrv: Bili su određeni da budu kraj Aronovih sinova u službi u Jahvinu Domu,
    u predvorjima i u dvoranama, da čiste sve svete stvari, da rade u službi oko Jahvina
    Doma,
  mps-mps: Te Livai dabego sę e tiwai elalubao. Augwaligo te Genuai Bidigo bede te
    Arongo hani tau sabo sę elaluaibao. Tama augwaligo sę te bidi sisinibo pesage
    dabe me te Genuai Bidigo obo habu tomode tonalubo sę elaluali. Tama te dis me
    plet dabe te Genuai Bidigo nai da olama sa muani nai, te Genuai Bidigo gedude
    meda pedelai baso da, teda te Livai dabe augwaligo te nai dabe wiegi yai ma pedalumainu
    ebo sę elaluai dao. Tama me te Livai dabe augwaligo te tobage gasa sę te Genuai
    Bidigo be tomode ebo sę elaluai dao.
  tpi-tpi: Wok bilong ol Livai i olsem. Ol i gat wok long helpim ol lain bilong Aron
