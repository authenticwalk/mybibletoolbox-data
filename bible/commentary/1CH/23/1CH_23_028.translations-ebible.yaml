    Hữu, lau chùi các dụng cụ thánh cho sạch sẽ, coi sóc các công tác trong nhà của
    Đức Chúa Trời.
  guj-2017: તેઓનું કામ, યહોવાહના ભક્તિસ્થાનમાં સેવાને સારુ હારુનના પુત્રોને મદદ કરવાનું
