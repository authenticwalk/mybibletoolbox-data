  mdy-ETH: ዔያታ ማዻ ማዻ፦ ዓኣሮኔ ናኣታ ናንጊና ናንጋ ጎዳ ማኣሮይዳ ማዻ ማዾ ማኣዲሢ፥ ዲሮ ጋሮንታ ኬኤፆኮ ቆልዖ ጋሮ ጌኤሺ
    ካፒሢ፥ ናንጊና ናንጋ ጎዳም ዱማዼ ሜሆ ጌኤሺ ካፒሢ፤ ዬያጉዲ ጌኤዦ ማኣሮይዳ ማዺንታ ባኮ ማዺሢኬ።
  twi-ASANTE: Na Lewifoɔ no adwuma ne sɛ, wɔbɛboa asɔfoɔ no a wɔyɛ Aaron asefoɔ no
