  ilo-ULB: Ti pagrebbenganda ket mangtulong kadagiti kaputotan ni Aaron iti panagserbi
    iti balay ni Yahweh. Isuda ti mangaywan kadagiti paraangan, kadagiti siled, ti
    seremonia a panangdalus kadagiti amin a banbanag a kukua ni Yahweh ken dagiti
    dadduma a trabaho iti panagserbi iti balay ni Yahweh.
  kpg-kpg: 'Digaula guu duwwe gi nia moomee aanei: E hagamaamaa digau hai mee dabu
    ala mai di hagadili o Aaron i nia daumaha o di Hale Daumaha, ge e madamada humalia
