  eng-WEBU: For their duty was to wait on the sons of Aaron for the service of the
    LORD’s house—in the courts, in the rooms, and in the purifying of all holy things,
    even the work of the service of God’s house;
  wal-wal: Eti GODAA Beeta Maqidasiyan oottiya Aaroona zerettata maaddoosona. GODAA
    Beeta Maqidasiyan kareeranne soora oottoosona; geeshsha miishsha ubbaa tunennaadan
    naagoosona.
  spa-PDDPT: 'Estaban bajo las órdenes de los hijos de Aarón a fin de que ministraran
    en la Casa de Yavé en los patios y las cámaras: para la purificación de toda cosa
