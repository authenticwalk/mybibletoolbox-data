  twi-twi: Na Lewifo no adwuma ne sɛ, wɔbɛboa asɔfo no a wɔyɛ Aaron asefo no wɔ ɔsom
    nnwuma a wɔyɛ wɔ Awurade fi no mu. Afei, wɔbɛhwɛ adiwo ne adan a ɛwɔ nkyɛn nkyɛn
    no so. Na wɔbɛboa ahodwira nnwuma mu, na wɔasom akwan ahorow so wɔ Onyankopɔn
    fi.
  hlt-hlt: Amih kah ngolhmuen ngawn tah BOEIPA im kah thothuengnah khuiah khaw, vongup
    ah khaw, imkhui ah khaw, hmuencim boeih kah ciimnah dongah khaw, Pathen im thothuengnah
    bibi dongah khaw Aaron koca rhoek kah a kut a kho la omuh.
  tbz-SIM: Bɛɛ̀ do te bɛ̀ bo nteénnɛ̀mɛ̀ ikuɔ́ nìùbɛ̀, Anɔɔ bí ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó mutɔ̃mmú, kɛ́ndɑkɛ tɛ dɑ̀ntì nɛ̀ tɛ dieti dɛ kpɛ́í. Bɛɛ̀ do te bɛ̀ bo ndɔɔrimɛ̀
    ikuɔ́ nɛntì, mɛwénkùmɛ̀ kó ikuɔ́. Bɛɛ̀ do te Kuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú.
  msy-2020: Livaibar ingangarim kamakɨn. Me Aronɨn ovavir boribar akuragh Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven ingaramin ingangarim iti. Egha me uaghan Ikiavɨra Itir
    Godɨn Dɨpenimɨn aven me uari akuvir danganiba ko danganir an avɨnizir dɨvazimɨn
    aven itibar ganamin ingangarim iti. Ikiavɨra Itir God bagha mɨsevezir itarir ekiaba
    ko itarir doziba, da Ikiavɨra Itir Godɨn damazimɨn mɨzeghtɨ, Livaiba bizir kabar
    amutɨ da ua zueghamin ingangarim iti. Egha Livaiba uaghan Ikiavɨra Itir Godɨn
    Dɨpenimɨn aven damuamin ingangarir igharazir maba uaghan iti.
  dop-dop: Nɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ nɑ́ɑ́ tʋɣʋ-wɛɣɛ tǝmlɛ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ nɑ pǝ pɑtǝmɑ
    tɑɑ nɑ pɑ́ tɑɣɑnǝɣɩ kɔtɑɣɑ wontu nɑ pɑ́ lɑkɩ pǝ ɩsɔ sɛɛʋ tǝmɑ lɛnnɑ.
  azb-azb: 'Onların vəzifəsi Rəbbin məbədində Harunun nəslindən olan kahinlərin yanında
    dayanıb bu xidmət işlərini görmək idi: həyətlərə və otaqlara baxmaq, bütün müqəddəs
    əşyaları təmizləmək, Allahın evində xidmət etmək,'
  eng-DBY: For their place was by the side of the sons of Aaron for the service of
    the house of Jehovah, over the courts, and over the chambers, and over the purifying
    of all holy things, and [for] the work of the service of the house of God;
  hin-2017: क्योंकि उनका काम तो हारून की सन्तान की सेवा टहल करना था, अर्थात् यह कि
    वे आँगनों और कोठरियों में, और सब पवित्र वस्तुओं के शुद्ध करने में और परमेश्वर
    के भवन की उपासना के सब कामों में सेवा टहल करें;
  eng-YLT: for their station [is] at the side of the sons of Aaron, for the service
    of the house of Jehovah, over the courts, and over the chambers, and over the
    cleansing of every holy thing, and the work of the service of the house of God,
  eng-WYC-2017: and they shall be under the hand of the sons of Aaron, into the worship
    of the house of the Lord, in porches, and in chambers, and in the place of cleansing,
    and in the saintuary, and in all works of the service of the temple of the Lord.
  eng-WMBB: For their duty was to wait on the sons of Aaron for the service of the
    LORD’s house—in the courts, in the rooms, and in the purifying of all holy things,
    even the work of the service of God’s house;
  urd-GVH: अब से वह इमामों की मदद करें जब यह रब के घर में ख़िदमत करते हैं। वह सहनों
    और छोटे कमरों को सँभालें और ध्यान दें कि रब के घर के लिए मख़सूसो-मुक़द्दस की गई
    चीज़ें पाक-साफ़ रहें। उन्हें अल्लाह के घर में कई और ज़िम्मादारियाँ भी सौंपी जाएँ।
  rug-rug: Dia tinavete si pude tokani sarini pa tutina Eroni koa rina vinahesi pa
    Zelepade, kopu ni sari na vasina varivariganana pa Zelepade meke sari na lose
    vekovekoana, kinopudi rina vinavia koari na likakalae tava madidi pa vina vukivukihi
    na vinahesi, meke kaiqa tinavete pule pa korapa Zelepade.
  gaz-gaz: Hojiin Lewwotaas tajaajila mana qulqullummaa Waaqaa keessatti sanyiiwwan
    Aroonii gargaaruu dha; kunis oobdiiwwanii fi kutaawwan mana qulqullummaa eeguu,
    miʼoota qulqulluu qulqulleessuu fi hojiiwwan biraas mana Waaqayyoo keessatti hojjechuu
    dha.
  fra-LSG: Placés auprès des fils d’Aaron pour le service de la maison de l’Éternel,
    ils avaient à prendre soin des parvis et des chambres, de la purification de toutes
    les choses saintes, des ouvrages concernant le service de la maison de Dieu,
  yal-yal: Lewi bɔnsɔnna muxune nan yi Haruna yixɛtɛne malima Alatala Batu Banxin
    wanle ra. E tan nan yi a sansanna kuiin nun a banxin kuiin masuxuma, e mɔn yi
    seene rasariɲanma, e yi wali xunxurine kɛ Ala Batu Banxini.
  haw-1868: No ka mea, o ka lakou hana no ka lawelawe na na keikikane a Aarona, no
    ka oihana o ka hale o Iehova, ma na pahale, a ma na keena, a i ka huikala ana
    i na mea laa a pau, a me ka hana ana i ka oihana o ka hale o ke Akua;
  arb-NAV: فَرَاحُوا، تَحْتَ إِشْرَافِ أَبْنَاءِ هرُونَ، يَقُومُونَ بِخِدْمَةِ بَيْتِ
    الرَّبِّ وَالاعْتِنَاءِ بِالدُّورِ وَالْحُجُرَاتِ، وَالْمُحَافَظَةِ عَلَى قُدْسِيَّةِ
    مُقَدَّسَاتِهِ وَالاهْتِمَامِ بِسَائِرِ مُتَطَلَّبَاتِ خِدْمَةِ الْهَيْكَلِ،
  ewe-ewe: Levitɔwo ƒe dɔe nye be, woakpe ɖe Aron ƒe dzidzimeviwo ŋu le Yehowa ƒe
    gbedoxɔ ƒe dɔwo wɔwɔ me. Woawoe akpɔ, xɔxɔnuawo, xɔŋuxɔewo, nu kɔkɔeawo ŋu kɔkɔ
    ƒe wɔnawo dzi kple dɔ bubuwo wɔwɔ le Mawu ƒe aƒe la me.
  eng-LEE: Because their station was to be at the side of the sons of Aaron for the
    service of the house of the Lord, in the courts, and in the chambers, and by the
    purification of all holy things, and the work of the service of the house of God;
  asm-FB: তেওঁলোকে যিহোৱাৰ গৃহৰ পৰিচৰ্যাৰ বাবে হাৰোণৰ বংশধৰ সকলৰ সহায়কাৰী আছিল। তেওঁলোক
    চোতাল কেইখন, কোঁঠালিবোৰ, সকলো পবিত্ৰ বস্তু শুচি কৰা আৰু ঈশ্বৰৰ গৃহৰ আন সকলো কামৰ
    তত্বাৱধান কৰিছিল।
  sus-A: عٍ نُ هَرُنَ شَ دِيٍ مَلِمَ عَلَتَلَ شَ بَنشِ وَلِ رَ، عَلْ مّينِقٍ تّتّ
    نُن كٌنكٌي مَ، سٍ رَ سّنِيّنقٍ، وَلِ شُنشُرِ رَبَقٍ عَلَ شَ بَنشِ كُي،
  fra-SBL: Car ils étaient chargés de servir les fils d'Aaron pour le service de la
    maison de Yahvé, dans les parvis, dans les chambres, pour la purification de toutes
    les choses saintes, pour le service de la maison de Dieu,
  hbo-hbo: כִּ֣י מַעֲמָדָ֞ם לְיַד־בְּנֵ֣י אַהֲרֹ֗ן לַעֲבֹדַת֙ בֵּ֣ית יְהוָ֔ה עַל־הַחֲצֵרֹות֙
    וְעַל־הַלְּשָׁכֹ֔ות וְעַֽל־טָהֳרַ֖ת לְכָל־קֹ֑דֶשׁ וּמֽ͏ַעֲשֵׂ֔ה עֲבֹדַ֖ת בֵּ֥ית
    הָאֱלֹהִֽים׃
  kik-kik: 'Wĩra wa Alawii warĩ wa gũteithia njiaro cia Harũni ũtungata-inĩ wa hekarũ
    ya Jehova ta ũũ: kũrũgamĩrĩra nja cia hekarũ na tũnyũmba twa ithaku-inĩ, na gũtherithia
    indo iria nyamũre, na kũruta mawĩra marĩa mangĩ thĩinĩ wa nyũmba ya Ngai.'
  fra-NCL: Car leur fonction était de se mettre à la disposition des fils d’Aaron
    pour le service de la maison de Yahweh, concernant les parvis et les chambres,
    la purification de toutes les choses saintes, et l’œuvre du service de la maison
    de Dieu ;
  cek-AK: 'Angraeng ih im thungah toksakhaih, longhmanawk, imkhaannawk, ciimcai hmuennawk
    pasaehhaih, Sithaw imthung ah toksak naah, Aaron ih caanawk abomhaih loe Levi
    acaengnawk mah sak han koi tok ah oh:'
  cuk-cuk: 'We-Levitaʼmar Aarón-e-masmala-sogedba Bab-Jehováʼse-goled-neggi we-ibmargi-arbamalaga
    ebislesmalad: Babse-goled-neg-imbaba arbaegar, Babse-goled-negyaba neg-burwigana-dakmalagar,
    ibmar-islidikmalad-bukwad urukegar, degi, Bab-Dummadse-goled-neggi bela ibmar-imakedgi
    bendakbaligar.'
  uig-CYR: Уларниң вәзиписи болса Һарунниң әвлатлириниң йенида туруп, Пәрвәрдигарниң
    өйиниң ишлирини қилиш еди; улар һойла-арамларни башқуруш, барлиқ муқәддәс буюмларни
    пакиз тутуш, қисқиси, Пәрвәрдигарниң өйиниң хизмәт вәзипилирини беҗиришкә мәсъул
    еди;
  tel-2017: వీళ్ళు అహరోను సంతతివాళ్ళ చేతి కింద పనిచెయ్యాలి. వాళ్ళ వశంలో ఉన్న యెహోవా
    మందిర సేవ కోసం శాలల్లో, గదుల్లో ఉంచిన ప్రతిష్ఠిత వస్తువులు అన్నీ శుద్ధి చెయ్యడానికీ,
    దేవుని మందిర సేవ కొరకైన పనిని పర్యవేక్షించడానికీ వారు ఉన్నారు.
  hat-BSA: Paske wòl pa yo se pou ede fis a Aaron yo avèk sèvis lakay SENYÈ a, nan
    gwo lakou yo, nan chanm yo ak nan pirifye tout bagay sen yo, menm travay a sèvis
    lakay Bondye a,
  kos-kos: 'Orekma kunalos pa inge: in kasru mwet tol ke fwil natul Aaron ke pacl
    in alu, in karinganang inkalkal lun Tempul ac infukil nukewa we, ac taran tuh
    ma mutal nukewa in nasnas ac tia fohkfok.'
  hbo-WLC: כִּ֣י מַעֲמָדָ֞ם לְיַד־בְּנֵ֣י אַהֲרֹ֗ן לַעֲבֹדַת֙ בֵּ֣ית יְהוָ֔ה עַל־הַחֲצֵרוֹת֙
    וְעַל־הַלְּשָׁכ֔וֹת וְעַֽל־טָהֳרַ֖ת לְכָל־קֹ֑דֶשׁ וּמַֽעֲשֵׂ֔ה עֲבֹדַ֖ת בֵּ֥ית
    הָאֱלֹהִֽים׃
  ibo-ibo: 'Ọrụ e nyere ndị Livayị niile bụ inyere ụmụ Erọn ndị nchụaja aka nʼofufe
    nʼụlọnsọ ukwu Onyenwe anyị: ilekọta ogige, na ọnụụlọ nta ndị dị nʼakụkụ ya niile,
    na ime ka ihe nsọ niile dị ọcha, na ịrụ ọrụ ọbụla e nyere ha nʼụlọ Chineke.'
  ory-ory: କାରଣ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସେବାର୍ଥେ ପ୍ରାଙ୍ଗଣରେ ଓ କୋଠରିରେ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର
    ସେବାକାର୍ଯ୍ୟାର୍ଥକ ସମସ୍ତ ପବିତ୍ର ବସ୍ତୁ ଶୁଚି କରିବାରେ ହାରୋଣ-ସନ୍ତାନମାନଙ୍କ ସେବା କରିବାର
    ଲେବୀୟମାନଙ୍କର କାର୍ଯ୍ୟ ଥିଲା;
  chk-chk: Iei ar angang, pwe repwe alisi ekewe souasor ir mwirimwirin Aaron ren angangen
    imwenfelin ewe Samol mi Lapalap. Ra wisen tümwünü ekewe leni lükün ewe imwenfel
    me ekewe rum mi nom lepekin, ra pwal wisen limeti ekewe pisek meinisin mi pin
    o föri sokopaten angangen lon.
  rop-rop: en dei garra abum dislot wek. Dei garra albumbat detlot serramoni men langa
    det Serramoni Pleis weya dei oldei weshipbat. En dei garra oldei maindimbat det
    kotyad en detlot rum du, en dei garra kipum ebrijing seikridwan. Ol detlot serramonimen
    bin kaman brom Eran.
  ukr-1871: Щоб вони були при синах Аронових до служби в домі Господньому, в дворі
    й в прилежних будинках, до наглядання за чистотою в цїлій сьвятинї та до всякої
    роботи службової при домі Божому;
  deu-1951: 'sondern sie sollen den Söhnen Aarons an die Hand gehen im Dienste am
    Hause des HERRN: zur Aufsicht über die Vorhöfe und über die Kammern und zur Reinigung
    des ganzen Heiligtums und zur Verrichtung des Dienstes im Hause Gottes;'
  eng-JPS: For their station was at the side of the sons of Aaron for the service
    of the house of the LORD, in the courts, and in the chambers, and in the purifying
    of all holy things, even the work of the service of the house of God;
  srp-1865: Jer odreðeni bijahu da pomažu sinovima Aronovijem u službi u domu Gospodnjem
    u trijemovima i u klijetima, i da èiste sve svete stvari i da rade oko službe
    u domu Gospodnjem,
  lug-lug: Omulimu gwabwe gwali gwa kuyambanga bazzukulu ba Alooni mu buweereza obwa
    yeekaalu ya Mukama, nga bavunaanyizibwa mu mpya ne mu bisenge, ne mu kutukuzanga
    ebintu byonna ebitukuvu, n’okukola emirimu emirala mu nnyumba ya Katonda.
  heb-heb: כי מעמדם ליד בני אהרן לעבדת בית יהוה על החצרות ועל הלשכות ועל טהרת לכל
    קדש ומעשה עבדת בית האלהים׃
  ben-IRV: এই লেবীয়দের কাজ ছিল সদাপ্রভুর ঘরের সেবা কাজে হারোণের বংশধরদের সাহায্য
    করা। এর মধ্যে ছিল উপাসনা ঘরের উঠান ও পাশের কামরাগুলোর দেখাশোনা করা, সমস্ত পবিত্র
    জিনিসগুলো শুচি করে নেওয়া এবং ঈশ্বরের ঘরের অন্যান্য কাজ করা।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਕੰਮ ਇਹ ਸੀ ਜੋ ਹਾਰੂਨ ਦੀ ਸੰਤਾਨ ਕੋਲ ਹਾਜ਼ਰ ਰਹਿਣ ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਦੀ ਉਪਾਸਨਾ ਵਿਹੜਿਆਂ ਤੇ ਕੋਠੜੀਆਂ ਵਿੱਚ ਕਰਨ, ਅਤੇ ਸਾਰੀਆਂ ਪਵਿੱਤਰ ਵਸਤਾਂ ਨੂੰ ਸ਼ੁੱਧ ਕਰਨ ਅਰਥਾਤ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਉਪਾਸਨਾ ਕਰਨ
  mya-JVB: အကြောင်း မူကား၊ လေဝိသားတို့သည် အာရုန် သား တို့၏လက်ထောက် ဖြစ်သည်နှင့်အညီ
    ၊ သန့်ရှင်း သောအရာရှိသမျှ တို့ ကို စင်ကြယ် စေ၍၊ ထာဝရဘုရား ၏ အိမ် တော်နှင့်တန်တိုင်း
    များ၊ အခန်း များ၌ အမှု ကို ဆောင်ရွက် ရကြမည်။
  hmo-hmo: 'Edia gaukara be inai: Arona ena bese taudia do idia durua, Lohiabada ena
    Dubu Helaga ena tomadiho gaukara totona, Dubu ena ariara magu bona daiutu do idia
    naria, gau helagadia do idia hagoevaia, bona Dirava ena Dubu Helaga ena gaukara
    idauidau do idia karaia.'
  urd-urd: क्यूँकि उनका काम यह था कि ख़ुदावन्द के घर की ख़िदमत के वक़्त, सहनों और
    कोठरियों में और सब मुक़द्दस चीज़ों के पाक करने में, या'नी ख़ुदा के घर की ख़िदमत
    के काम में, बनी हारून की मदद करें;
  rus-SYN: чтоб они были при сынах Аароновых, для служения дому Господню, во дворе
    и в пристройках, для соблюдения чистоты всего святилища и для исполнения всякой
    службы при доме Божием,
  bqc-SIM: Levii buipiↄ líↄ dↄ Aalona buiↄlɛ ń Dii ua zĩo. Aaliↄ wɛ́tɛ Lua uai
    ń a kpɛ́ↄ ń gbãbↄa Lua pↄ́ↄnɛↄ ń zĩ pↄ́ wì kɛ weo
  tcz-CHONGTHU: Levi techun Pathen houbuh a Aaron chapate akithopiuva, indan ho sutheng
    le ding, thil thengho koitup ding chule Pathen houbuh a natoh chengse vetup ding
    ahiuve.
  mar-mar: अहरोनाच्या वंशजांना परमेश्वराच्या मंदीरातील सेवेत मदत करणे हे लेवीचे काम
    होते. मंदिराचे आवार आणि बाजूच्या खोल्या यांची देखभाल ही त्यांच्याकडे होती. मंदिरातील
    सर्व पवित्र गोष्टी शुध्द ठेवणे ही त्यांची जबाबदारी होती. देवाच्या मंदिरातील हे
    काम ते करत असत.
  qub-qub: Paycunaga carcaycaran Aaronpita mirar aywaj cüracuna nishanta rurananpaj,
    Tayta Diospa Templuncho ruräshinanpaj y ricäshinanpaj. Paycunapa cuentancho caycaran
    sawancho, Templucho caycaj cuartucuna, imatapis limyuyächicuna cajcunapis. Waquin
    ima ruraycunapis Templucho cäga paycunapa cuentanchömi caycaran.
  bqp-bqp: Bɑ bu dokewɑ Aronin bibun bweserun wuuru sɔɔ bu kɑ sɔmburu ko Yinni Gusunɔn
    sɑ̃ɑ yerun yɑɑrɑɔ kɑ ten dii sɔsɔ. Berɑ bɑ ko n dɑ sɑ̃ɑ yee ten dendi yɑ̃nu kpuro
    dɛɛrɑsie kpɑ bu mɑɑ sɔmɑ gɑɑ ko mi.
  hat-hat: Travay yo se ede prèt yo, pitit Arawon yo, nan sèvis y'ap fè nan Tanp Seyè
    a. Se yo ki pou okipe lakou yo ak tout pyès nan Tanp lan. Se yo ki pou veye pou
    tout bagay rete nan kondisyon pou fè sèvis Bondye a. Se yo ki reskonsab tout lòt
    sèvis nan Tanp lan.
  eng-BSB: but their duty was to assist the descendants of Aaron with the service
    of the house of the LORD, being responsible for the courts and chambers, the purification
    of all the holy things, and the work of the service of the house of God,
  eng-WEBPB: For their duty was to wait on the sons of Aaron for the service of the
    LORD’s house—in the courts, in the rooms, and in the purifying of all holy things,
    even the work of the service of God’s house;
  kbq-kbq: Hanki Livae vahe'tmimofo eri'zana, Aroni naga'mokizmi zamaza hu'za Ra Anumzamofo
    nompima eri'zama erisaza eri'za me'ne. Hagi mago'a eri'zana mono nonkuma'ma kegava
    nehu'za, mono nompima eri'zama e'neriza zantamima zamazeri agruhu eri'zane, Anumzamofo
    nompima eri eri'zane, mago'a eri'zanena eri'naze.
  nhe-BL: Huan nopa levitame quipixque inintequi para quinpalehuise iixhuihua Aarón,
    nopa totajtzitzi, ipan tlen hueli tlamantli tequitl tlen quinnahuatiyayaj ma quichihuaca
    ipan ichaj TOTECO. Nojquiya levitame quimocuitlahuijque nochi nopa tlamapamitl
    huan nochi cuartos huan quinpalehuijque quema tlapajpacchihuayayaj huan ipan miyac
    tequitl ipan ichaj Toteco.
  gub-BL: A'e rupi tuwihaw umuma'ereko kar a'e Erewi izuapyapyr tàpuzuhu pupe a'e
    wà. Upytywà kar Àràw izuapyapyr a'e wà, Erewi izuapyapyr wanupe wà. — Pezekaiw
    Tupàn imuwete haw rehe hàpuzuhu pupe har rehe nehe. Pezekaiw katu pe nehe no.
    Pezekaiw ipupyaikaw pyrer rehe nehe no. Pemukatu ma'e Tupàn pe imonokatu pyrer
    paw rupi nehe no.
  eng-DRA: And they are to be under the hand of the sons of Aaron for the service
    of the house of the Lord, in the porches, and in the chambers, and in the place
    of purification, and in the sanctuary, and in all the works of the ministry of
    the temple of the Lord.
