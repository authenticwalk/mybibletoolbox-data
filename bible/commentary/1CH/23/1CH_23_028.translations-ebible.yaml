verse: 1CH.023.028
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷയിൽ അഹരോന്റെ പിൻഗാമികളെ സഹായിക്കുക, ആലയത്തിന്റെ
    അങ്കണവും വശത്തോടുചേർന്ന അറകളും സൂക്ഷിക്കുക, സകലവിശുദ്ധവസ്തുക്കളെയും ശുദ്ധീകരിക്കുക,
    ദൈവത്തിന്റെ മന്ദിരത്തിലെ മറ്റു ജോലികളെല്ലാം നിർവഹിക്കുക, എന്നിവയെല്ലാമായിരുന്നു
    ലേവ്യരുടെ ചുമതലകൾ.
  deu-TKW: Vielmehr besteht ihre Amtspflicht in der Unterstützung der Söhne Aarons,
    im Dienst am Tempel Jahwes als Aufseher über die Vorhöfe und die Zellen und die
    Reinigung alles Heiligen, sowie in den Dienstverrichtungen am Tempel Gottes,
  lin-lin: 'Mosala ya Balevi ezalaki mpo na kosunga bakitani ya Aron na mosala ya
    Tempelo ya Yawe : kolandela bopeto ya veranda mpe ya bashambre, kopetola biloko
    nyonso ya bule mpe kosala misala nyonso ya Tempelo.'
  eng-LSV: for their station [is] at the side of the sons of Aaron, for the service
    of the house of YHWH, over the courts, and over the chambers, and over the cleansing
    of every holy thing, and the work of the service of the house of God,
  eng-GNV: And their office was vnder the hand of the sonnes of Aaron, for the seruice
    of the house of the Lord in the courtes, and chambers, and in the purifiyng of
    all holy thinges, and in the worke of the seruice of the house of God,
  eng-WEBSTER: Because their office was to wait on the sons of Aaron for the service
    of the house of the LORD, in the courts, and in the chambers, and in the purifying
    of all holy things, and the work of the service of the house of God;
  nhw-BL: Huan nopa levitame quipixque inintequi para quinpalehuise iixhuihua Aarón,
    nopa totajtzitzi, ipan tlen hueli tlamantli tequitl catli quinnahuatiyayaj ma
    quichihuaca ipan ichaj TOTECO. Nojquiya levitame quimocuitlahuijque nochi nopa
    tlamapamitl huan nochi cuartos huan quinpalehuijque quema tlapajpacchihuayayaj
    huan ipan miyac tequitl ipan ichaj Toteco.
  swh-ONEN: 'Wajibu wa Walawi ulikuwa kuwasaidia wazao wa Aroni kuhudumu katika Hekalu
    la Bwana: Kuwa wasimamizi wa nyua, vyumba vya pembeni, kutakasa vyombo vitakatifu
    na utendaji mwingine wowote katika nyumba ya Mungu.'
  bba-bba: Bɑ bu dokewɑ Aronin bibun bweserun wuuru sɔɔ bu kɑ sɔmburu ko Yinni Gusunɔn
    sɑ̃ɑ yerun yɑɑrɑɔ kɑ ten dii sɔsɔ. Berɑ bɑ ko n dɑ sɑ̃ɑ yee ten dendi yɑ̃nu kpuro
    dɛɛrɑsie kpɑ bu mɑɑ sɔmɑ ɡɑɑ ko mi.
  eng-KJVCPB: because their office was to wait on the sons of Aaron for the service
    of the house of the Lord, in the courts, and in the chambers, and in the purifying
    of all holy things, and the work of the service of the house of God;
  luo-luo: Tij jo-Lawi ne en konyo nyikwa Harun tiyo e hekalu mar Jehova Nyasaye.
    Negirito laru, agulni mag od Nyasaye, luoko gik moko duto mopwodhi to gi timo
    tije mamoko e od Nyasaye.
  meu-meu: 'Edia ḡaukara be Aaron garana bae durudia, Iehova ena dubu gaukaradia ikaradia
    ai: maḡu bona daiutu bae naridia, ḡau helaḡadia bae haḡoevadia, bona Dirava ena
    dubu ḡaukaradia idau-idau bae kara;'
  npi-ULB: तिनीहरूको काम परमप्रभुका मन्‍दिरको सेवामा हारूनका सन्‍तानहरूलाई सघाउनुपर्ने
    थियो । तिनीहरूले चोक र कोठाहरूको रेखदेख गर्नुपर्ने, परमप्रभुका सबै पवित्र थोकहरू
    शुद्ध पार्नुपर्ने, र परमेश्‍वरका मन्‍दिरका सेवामा अरू काम गर्नुपर्ने थियो ।
  yor-yor: 'Iṣẹ́ àwọn ọmọ Lefi ni láti ran àwọn ọmọ Aaroni lọ́wọ́ nínú iṣẹ́ wọn fún
    ti ilé Olúwa: láti wà lábẹ́ ìkáwọ́ agbára ìlú, àti ẹ̀gbẹ́ ilé, àti ìwẹ̀nùmọ́ ti
    gbogbo ohun ìyàsọ́tọ̀ àti ṣíṣe ohun tí í ṣe iṣẹ́ ìsìn nínú ilé Olúwa.'
  pes-OPCB: وظیفهٔ لاویان این بود که در خدمت خانهٔ خداوند کاهنان را که از نسل هارون
    بودند، کمک کنند. نگهداری حیاط و اتاقهای خانهٔ خدا و نیز طهارت اشیاء مقدّس نیز
    به عهدهٔ ایشان بود.
  tgl-ULB: Ang kanilang tungkulin ay upang tulungan ang kaapu-apuhan ni Aaron sa paglilingkod
    sa tahanan ni Yahweh. Sila ang mangangalaga sa mga patyo, mga silid, ang seremonya
    sa paglilinis ng lahat ng mga bagay na pag-aari ni Yahweh, at iba pang gawain
    sa paglilingkod sa tahanan ng Diyos.
  hui-hui: Libaiali tinaga biabe bulene winigo ogo. Tigua Arono aguanene loma binigo
    mo miaga hearu biamogo bialu Anduane Homogonaga andaha biabe bulene winidagua
    bialu hene. Anda tamuha hobane haga haga bidarubi wali agali ngoaiho biraga pabe
    andaneha Anduane Homogonaga anda heagoria kaware wiagonibi handayaho haga hene.
    Mbirale tara tara Anduane Homogonagaore lowa wiabagi ho wiaru mbirago Anduane
    Homogo deni dodohe wiagua nde Libaiali uruni tigua mbirale uruni dodo nahe bayale
    ngelonaga bulene mana winidagua bialu mo bayale haga wini. Ani bialu Anduane Homogonaga
    andaha tinaga biabe bulene maru wia dege bini.
  mya-mya: သူ​တို့​၏​အ​လုပ်​ဝတ္တ​ရား​များ​မှာ​ဗိ​မာန်​တော် တွင် ဝတ်​ပြု​ကိုး​ကွယ်​မှု​၌​အာ​ရုန်​၏​သား​မြေး
    ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​ကူ​ညီ​ရန်၊ ဗိ​မာန် တော်​ဝင်း​နှင့်​အ​ခန်း​များ​ကို​ကြည့်​ရှု​စောင့်
    ထိန်း​ရန်၊ အ​မွန်​အ​မြတ်​ထား​သည့်​အ​ရာ ဟူ​သ​မျှ​ကို​သန့်​စင်​စွာ​ထား​ရှိ​ရန်​တို့​ဖြစ်​၏။-
  bod-N: དེ་དག་གི་ལས་འགན་ནི་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་རོགས་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་བདག་གཉེར་བྱེད་པ་དང་།
    ཁྱམས་ར་དང་ལོགས་ཁང་རྣམས་ལ་བལྟ་བ་དང་། མཆོད་རྫས་དམ་པ་ལ་བྱི་དོར་བྱེད་པ་དང་། དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་བདག་གཉེར་བྱེད་པ་བཅས་དང་།
  sna-sna: 'Basa ravaRevhi raiva rokubatsira zvizvarwa zvaAroni, mukubata basa romutemberi
    yaJehovha: kuvatariri voruvanze, makamuri omumativi, kunatsa zvinhu zvose zvaiera,
    nokuita mamwe mabasa paimba yaMwari.'
  spa-BLM: 'Porque el deber de ellos era servir a los hijos de Aarón para el servicio
    de la casa de Yahvé: en los atrios, en las habitaciones y en la purificación de
    todas las cosas santas, en la obra del servicio de la casa de Dios;'
  cac-cac: A eb' vin̈ chi' ix can eb' vin̈ d'a yol sc'ab' eb' vin̈ sacerdote yin̈tilal
    vin̈aj Aarón, yic smunlaj eb' vin̈ d'a stemplo Jehová, yic syilan yamaq'uil eb'
    vin̈ yed' yoltac cuarto yed' yilan eb' vin̈ sacb'itaj masanil yamc'ab' yicn̈ej
    Jehová yaji. Syilanpax juntzan̈ munlajel eb' vin̈ d'a templo chi'.
  swh-ULB: Wajibu wao ulikuwa kuwasaidia wazao wa Aruni katika utumishi wa nyumba
    ya Yahweh. Walikuwa washughulikie nyuani, vyumbani, utakasaji wa vitu vyote vya
    Yahweh, na kazi zingine katika utumishi wa nyumba ya Mungu.
  bel-bel: каб яны былі пры сынах Ааронавых, дзеля служэньня дому Гасподняму, у двары
    і ў прыбудовах, дзеля падтрыманьня чысьціні ўсёй сьвятыні і дзеля выкананьня ўсялякай
    службы пры доме Божым
  deu-ELBBK: 'Denn ihre Stelle war zur Seite der Söhne Aarons für den Dienst des Hauses
    des HERRN bezüglich der Vorhöfe und der Zellen und der Reinigung alles Heiligen
    und bezüglich des Werkes des Dienstes des Hauses Gottes:'
  mbb-OT: Is ketengdanan te menge Levihanen ne iyan is ked-uǥup te menge memumuhat
    he menge kevuwazan ni Aaron para edterebahu zutun te valey te Nengazen. Iyan sikandan
    ed-etiman te lama zuen te valey te Nengazen wey te menge ruǥu ziyà te menge kilid,
    wey sikandan daan is ed-uǥup te menge tulumanen te kebpenlumpiyu wey te zuma pa
    he menge vuluhaten dutun te valey te Megbevayà.
  mal-2015: അവരുടെ മുറയോ, യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷെക്കായി പ്രാകാരങ്ങളിലും അറകളിലും
    സകലവിശുദ്ധവസ്തുക്കളെയും ശുദ്ധീകരിക്കുന്നതിലും ദൈവാലയത്തിലെ ശുശ്രൂഷയുടെ വേലെക്കു
    അഹരോന്റെ പുത്രന്മാരെ സഹായിക്കുന്നതും
  rmc-rmc: Lengri buči sas te pomožinel andro Chramos le rašajenge le Aronoskre potomkenge
    andre služba, te del pozoris pro chramoskre thana the pre dvora, te obžužarel
    savore sveta veci a te starinel pes pal e služba andro Chramos.
  pes-OPV: زيرا که منصب ايشان به طرف بني هارون بود تا خانه خداوند را خدمت نمايند،
    در صحن ها و حجره ها و براي تطهير همه چيزهاي مقدس و عمل خدمت خانه خدا.
  ron-1924: Пушь лынгэ фиий луй Аарон пентру служба Касей Домнулуй, ей авяу сэ ынгрижяскэ
    де курць ши де одэй, де курэциря тутурор лукрурилор сфинте, де ымплиниря службей
    ын Каса луй Думнезеу,
  ben-OBCV: 'সদাপ্রভুর মন্দিরের পরিচর্যায় হারোণের বংশধরদের সাহায্য করাই ছিল লেবীয়দের
    দায়িত্ব: প্রাঙ্গণের ও পাশের ঘরগুলির দেখাশোনা করার, সব পবিত্র জিনিসপত্র শুদ্ধকরণের
    ও ঈশ্বরের ভবনে অন্যান্য সব দায়িত্ব তাদেরই পালন করতে হত।'
  som-som: Waayo, shuqulkoodu wuxuu ahaa inay reer Haaruun amarkooda ku adeegaan oo
    ay qabtaan hawshii guriga Rabbiga, iyo inay ka adeegaan barxadaha iyo qowladaha,
    iyo inay daahiriyaan waxyaalaha quduuska ah oo dhan, kaasu wuxuu ahaa shuqulka
    hawsha guriga Rabbiga.
  lat-VUC: Et erunt sub manu filiorum Aaron in cultum domus Domini, in vestibulis,
    et in exedris, et in loco purificationis, et in sanctuario, et in universis operibus
    ministerii templi Domini.
  eng-ASVBT: For their office was to wait on the sons of Aaron for the service of
    the house of Jehovah, in the courts, and in the chambers, and in the purifying
    of all holy things, even the work of the service of the house of God;
  ita-1885: perciocchè il loro ufficio era di stare appresso dei discendenti d'Aaronne,
    per lo servigio della Casa del Signore, ne' cortili, e nelle camere; e nel tener
    nette tutte le cose sacre, e per ogni altra opera del servigio della Casa di Dio;
  eng-LXXUP: For he appointed them to wait on Aaron, to minister in the house of the
    Lord, over the courts, and over the chambers, and over the purification of all
    the holy things, and over the works of the service of the house of God;
  eng-ULB: Their duty was to assist Aaron's descendants in the service of Yahweh's
    house. They were to care for the courtyards, the rooms, the ceremonial purification
    of all the things that belong to Yahweh, and other work in the service of God's
    house.
  spa-VBL: Su misión era ayudar a los descendientes de Aarón en el servicio de la
    casa del Señor. Eran responsables de los patios y las habitaciones, de la limpieza
    de todas las cosas sagradas y del trabajo del servicio de la casa de Dios.
  fra-_FOB: Leur place était auprès des enfants d'Aaron, pour le service de la maison
    de l'Éternel; ils étaient chargés des parvis et des chambres, de la purification
    de toutes les choses saintes, et de l'ouvrage du service de la maison de Dieu;
  mal-mal: അവരുടെ ചുമതലയോ, യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷയ്ക്കായി പ്രാകാരങ്ങളിലും അറകളിലും,
    സകലവിശുദ്ധവസ്തുക്കളെയും ശുദ്ധീകരിക്കുന്നതിലും, ദൈവാലയത്തിലെ ശുശ്രൂഷയുടെ വേലയ്ക്ക്
    അഹരോന്റെ പുത്രന്മാരെ സഹായിക്കുന്നതും
  urd-GVR: Ab se wuh imāmoṅ kī madad kareṅ jab yih Rab ke ghar meṅ ḳhidmat karte haiṅ.
    Wuh sahnoṅ aur chhoṭe kamroṅ ko saṅbhāleṅ aur dhyān deṅ ki Rab ke ghar ke lie
    maḳhsūs-o-muqaddas kī gaī chīzeṅ pāk-sāf raheṅ. Unheṅ Allāh ke ghar meṅ kaī aur
    zimmedāriyāṅ bhī sauṅpī jāeṅ.
  suz-BL: मेकोपुकीमी हारून आ तौ परमप्रभु यावे आ खिं ङा गेय पतीकेम वारच पचा माल्‍मा
    बाक्‍त। लाङगा नु कोठापुकी कोव़चा, चोव़खो थोव़कपुकी सफा पचा, परमप्रभु आ खिं ङा
    अरु गेय नेल्‍ल पचा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: Posti presso i figliuoli d’Aaronne per il servizio della casa dell’Eterno,
    essi aveano l’incarico dei cortili, delle camere, della purificazione di tutte
    le cose sacre, dell’opera relativa al servizio della casa di Dio,
  ckb-ckb: 'لێڤییەکان بەردەستی نەوەی هارونیان دەکرد لە خزمەتکردنی پەرستگای یەزدان:
    بەرپرس بوون بۆ حەوشە و ژوورە لاتەنیشتەکان، بۆ پاککردنەوەی شتە پیرۆزەکان، بۆ خزمەتکردنی
    دیکەش لە ماڵی خودا؛'
  eng-BBE: Their place was by the side of the sons of Aaron in all the work of the
    house of the Lord, in the open spaces and in the rooms, in the making clean of
    all the holy things, in doing all the work of the house of the Lord,
  kan-OKCV: ಅವರು ಆರೋನನ ವಂಶಸ್ಥರ ಕೈಕೆಳಗಿದ್ದುಕೊಂಡು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸೇವೆಗೋಸ್ಕರ ಅಂಗಳಗಳಲ್ಲಿಯೂ
    ಕೊಠಡಿಗಳಲ್ಲಿಯೂ ಸಮಸ್ತ ಪರಿಶುದ್ಧ ಸಾಮಗ್ರಿಗಳನ್ನು ಶುದ್ಧ ಮಾಡುವುದರಲ್ಲಿಯೂ,
  tam-2017: அவர்கள் ஆரோனுடைய மகன்களின் கீழ் யெகோவாவுடைய ஆலயத்தின் ஊழியமாக நின்று,
    பிராகாரங்களையும், அறைகளையும், எல்லா பரிசுத்த பணிபொருட்களின் சுத்திகரிப்பையும்,
    தேவனுடைய ஆலயத்தின் ஆராதனையின் வேலையையும் விசாரிப்பதும்,
  spa-RV-1909: Y estaban bajo la mano de los hijos de Aarón, para ministrar en la
    casa de Jehová, en los atrios y en las cámaras, y en la purificación de toda cosa
    santificada, y en la demás obra del ministerio de la casa de Dios;
  ron-BTF: Deoarece serviciul lor era să servească pe fiii lui Aaron pentru serviciul
    casei DOMNULUI, în curți și în cămări și în curățirea tuturor lucrurilor sfinte
    și lucrarea serviciului casei lui Dumnezeu;
  eng-WEBP: For their duty was to wait on the sons of Aaron for the service of the
    LORD’s house—in the courts, in the rooms, and in the purifying of all holy things,
    even the work of the service of God’s house;
  eng-FBV: Their assignment was to help the descendants of Aaron with the service
    of the house of the Lord They were responsible for the courtyards and rooms, for
    cleansing all the holy things, and the work of the service of the house of God.
  nld-1939: Nu konden zij de zonen van Aäron behulpzaam zijn bij de dienst in het
    huis van Jahweh, door het toezicht op de voorhoven en zalen, het rein houden van
    alle gewijde voorwerpen, en het verrichten van de andere werkzaamheden die in
    het huis Gods te doen vielen.
  nch-BL: Huan nopa levitame quipixque inintequi para quinpalehuise iixhuihua Aarón,
    nopa totajtzitzi, ipan ten hueli tamanti tequit cati quinnahuatiyayaj ma quichihuaca
    ipan ichaj TOTECO. Nojquiya inon levitame quimocuitahuijque nochi nopa tamapamit
    huan nochi cuartos huan quinpalehuijque quema tapajpacchihuayayaj huan ipan sequinoc
    tequit ipan ichaj Toteco Dios.
  vie-1934: 'Chức của chúng là ở bên con cháu A-rôn, đặng làm công việc của đền Đức
    Giê-hô-va, canh giữ hành lang và các phòng, giữ tinh sạch các vật thánh, và coi
    làm công việc của đền Đức Chúa Trời:'
  hin-CV: उनका काम था अहरोन के पुत्रों की याहवेह के भवन के विभिन्‍न कामों में सहायता
    करना. आंगन की देखरेख में, कमरों की देखरेख में, पवित्र बर्तनों और वस्तुओं की साफ़-सफाई
    का ध्यान रखने में और परमेश्वर के भवन से संबंधित विभिन्‍न कामों में उनकी सहायता
    करना.
  spa-BES: Su lugar estaba al lado de los hijos de Aarón para todos los oficios del
    templo del Señor, en los atrios y en las habitaciones, en la purificación de todas
    las cosas santas, en hacer todos los oficios del templo del Señor,
  tdx-tdx: Amy te nampijadoñeñe am-pità’ o ana’ i Aharoneo ty fitoloñañe añ’anjomba’
    Iehovà ao, an-kiririsa’e ao naho amo efets’ efe’eo naho amy fañeferañe o raha
    masiñe iabioy vaho ty fitoroñañe añ’ anjomban’ Añahare,
  tha-KJV: แต่​หน้าที่​ของเขาจะต้องคอยช่วยบุตรชายของอาโรนในงานปรนนิบั​ติ​พระนิเวศแห่งพระเยโฮวาห์
    มี​งานดูแลลานและห้องและงานชำระของทุกอย่างที่​บริสุทธิ์ และงานใดๆซึ่งเป็นงานปรนนิบั​ติ​ของพระนิเวศแห่งพระเจ้า
  por-BR-2018: E estavam sob a mão dos filhos de Arão, para ministrar na casa do SENHOR,
    nos átrios e nas câmaras, e na purificação de toda coisa santificada, e na demais
    obra do ministério da casa de Deus;
  deu-ELO: 'Denn ihre Stelle war zur Seite der Söhne Aarons für den Dienst des Hauses
    Jehovas betreffs der Vorhöfe und der Zellen und der Reinigung alles Heiligen,
    und betreffs des Werkes des Dienstes des Hauses Gottes:'
  eng-WYC-2018: and they shall be under the hand of the sons of Aaron, into the worship
    of the house of the Lord, in porches, and in chambers, and in the place of cleansing,
    and in the saintuary, and in all works of the service of the temple of the Lord.
    (and they shall be under the power of the sons of Aaron in the service of the
    House of the Lord, yea, in the courtyards, and in the rooms, and in the cleansing
    of all the holy things, and in all the works in the service of the Temple of the
    Lord.)
  epo-epo: Ilia ofico estis helpi al la Aaronidoj ĉe la servado en la domo de la Eternulo,
    zorgi pri la kortoj, pri la ĉambroj, pri la pureco de ĉio sankta, kaj plenumi
    la laboron en la domo de Dio;
  uig-PIN: Ularning wǝzipisi bolsa Ⱨarunning ǝwladlirining yenida turup, Pǝrwǝrdigarning
    ɵyining ixlirini ⱪilix idi; ular ⱨoyla-aramlarni baxⱪurux, barliⱪ muⱪǝddǝs buyumlarni
    pakiz tutux, ⱪisⱪisi, Pǝrwǝrdigarning ɵyining hizmǝt wǝzipilirini bejirixkǝ mǝs’ul
    idi;
  beo-beo: '- Ilia da amo hawa: hamoma:ne ilegei:- (a) Elane egaga fi gobele salasu
    dunu, ilia Debolo Diasu ganodini Godema nodone sia:ne gadosu, amo fidima:ne ilegei.
    (b) Debolo gagoi amola sesei huluane, amola hadigi Godema nodone sia:ne gadomusa:
    liligi huluane amo noga:le ouligima:ne ilegei. (c) Ilia da Godema iasu liligi
    huluane ouligima:ne ilegei. Amo da agi, falaua, Yisidi hame sali belawagi, amola
    falaua amola olife susuligi gilisi iasu. (d) Ilia da Debolo gobele salasu liligi
    huluane dioi defei amola sedade defei, amo ba:ma:ne ilegei. (e) Ilia da hahabe,
    amola daeya, amola adi esoga Isala:ili dunu da Sa:bade gobele salasu amola Oubi
    Gaheabologa Lolo Nasu gobele salasu hamoi, Hina Godema nodone sia:ne gadosu hou,
    mae fisili hamonanoma:ne ilegei dagoi. (f) Ilia da Hina Gode Ea Abula Diasu amola
    Debolo Diasu noga:le ouligima:ne ilegei. Amola ilia da ilia fi dunu amo Elane
    egaga fi gobele salasu dunu, amo ilia Debolo ganodini Godema nodone sia:ne gadosu
    hou fidima:ne, Lifai fi da ilegei dagoi ba:i.'
  tpi-OTNT: Wok bilong ol Livai i olsem. Ol i gat wok long helpim ol lain bilong Aron
    long mekim wok bilong ol long haus bilong Bikpela. Na ol i gat wok long lukautim
    ol ples bung na ol rum i stap insait long banis bilong haus bilong Bikpela. Na
    sapos ol dis na plet samting ol man i bin makim bilong Bikpela, i kamap doti long
    ai bilong Bikpela, orait ol Livai i gat wok long mekim ol dispela samting i kamap
    klin gen. Na tu ol Livai i save mekim ol arapela kain wok long haus bilong Bikpela.
  hau-SA: Aikin Lawiyawa shi ne su taimaki zuriyar Haruna a hidimar haikalin Ubangiji;
    su lura da filaye da kuma ɗakunan da suke gefe, su tsarkake dukan kayayyaki masu
    tsarki, su kuma yi waɗansu ayyuka a gidan Allah.
  uig-LAT: Ularning wezipisi bolsa Harunning ewladlirining yénida turup, Perwerdigarning
    öyining ishlirini qilish idi; ular hoyla-aramlarni bashqurush, barliq muqeddes
    buyumlarni pakiz tutush, qisqisi, Perwerdigarning öyining xizmet wezipilirini
    béjirishke mes’ul idi;
  nde-nde: 'Umsebenzi wabaLevi wawungowokuncedisa inzalo ka-Aroni emsebenzini wethempeli
    likaThixo: ukugcina amaguma akhona; izindlu ezisemaceleni, ukuhlambulula zonke
    izinto ezingcwele lokwenza yonke imisebenzi endlini kaNkulunkulu.'
  ton-ton: He ko ʻenau ngāue ʻanautolu ke tali fekau ki he ngaahi foha ʻo ʻElone,
    ʻi he ngāue ʻoe fale ʻo Sihova, ʻi he ngaahi lotoʻā, pea ʻi he ngaahi potu fale,
    pea ʻi he fakamaʻa ʻae ngaahi meʻa tapu kotoa pē, pea ʻi he ngāue ʻoe tauhi ki
    he fale ʻoe ʻOtua;
  ces-1613: Postaveni byli, aby byli ku pomoci synů Aronových, v přisluhování domu
    Hospodinova v síňcích, v pokojích a při očišťování všeliké věci svaté, i při práci
    služebnosti domu Božího,
  eng-WMB: For their duty was to wait on the sons of Aaron for the service of the
    LORD’s house—in the courts, in the rooms, and in the purifying of all holy things,
    even the work of the service of God’s house;
  tam-TCV: 'யெகோவாவின் பரிசுத்த ஆலயத்தில் பணிசெய்யும் ஆரோனின் சந்ததிகளுக்கு உதவி செய்வதே,
    லேவியர்களாகிய இவர்களின் கடமையாயிருந்தது. அவையாவன: வெளிமுற்றத்திற்கும், அருகிலுள்ள
    அறைகளுக்கும் பொறுப்பாயிருத்தல், இறைவனுடைய ஆலயத்தில் பரிசுத்த பொருட்களை சுத்திகரிப்பதற்கும்,
    மற்றும் அங்கு செய்யவேண்டிய எல்லா வேலைகளையும் செய்வதற்கும் பொறுப்பாயிருத்தல்,'
  ceb-ULB: Ang ilang buluhaton mao ang pagtabang sa mga kaliwat ni Aaron sa mga buluhaton
