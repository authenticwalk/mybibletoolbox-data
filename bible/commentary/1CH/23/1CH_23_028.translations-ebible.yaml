    butang sa seremonyas sa pagputli nga alang ni Yahweh, ug sa laing buluhaton sa
    templo sa Dios.
  pol-UBG: 'Ich stanowisko bowiem polegało na posługiwaniu synom Aarona w służbie
    domu PANA: na dziedzińcach, w komnatach, przy oczyszczaniu wszelkich rzeczy poświęconych
    i przy pracy wokół służby domu Bożego;'
  urd-GVU: اب سے وہ اماموں کی مدد کریں جب یہ رب کے گھر میں خدمت کرتے ہیں۔ وہ صحنوں
    اور چھوٹے کمروں کو سنبھالیں اور دھیان دیں کہ رب کے گھر کے لئے مخصوص و مُقدّس کی
    گئی چیزیں پاک صاف رہیں۔ اُنہیں اللہ کے گھر میں کئی اَور ذمہ داریاں بھی سونپی جائیں۔
  deu-1912: daß sie stehen sollten unter der Hand der Kinder Aaron, zu dienen im Hause
    des HERRN in den Vorhöfen und Kammern und zur Reinigung von allerlei Heiligem
    und zu allem Werk des Amts im Hause Gottes
  kan-2017: ಅವರು ಆರೋನ್ಯರ ಕೈಕೆಳಗಿದ್ದುಕೊಂಡು ಯೆಹೋವನ ಆಲಯದ ಪರಿಚಾರಿಕೆಯನ್ನು ನಡೆಸುತ್ತಿದ್ದರು.
