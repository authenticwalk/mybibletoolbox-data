    huogodoo gi de dogolia,'
  uig-ARA: ئۇلارنىڭ ۋەزىپىسى بولسا ھارۇننىڭ ئەۋلادلىرىنىڭ يېنىدا تۇرۇپ، پەرۋەردىگارنىڭ
    ئۆيىنىڭ ئىشلىرىنى قىلىش ئىدى؛ ئۇلار ھويلا-ئاراملارنى باشقۇرۇش، بارلىق مۇقەددەس
    بۇيۇملارنى پاكىز تۇتۇش، قىسقىسى، پەرۋەردىگارنىڭ ئۆيىنىڭ خىزمەت ۋەزىپىلىرىنى بېجىرىشكە
    مەسئۇل ئىدى؛
  sus-sus: E nu Haruna xa die malima Alatala xa banxi wali ra, alɔ mɛɛnife tɛtɛ nun
    konkoe ma, se rasɛniyɛnfe, wali xunxuri rabafe Ala xa banxi kui,
  pon-2006: 're kileldiong re en kin wia doadoahk pwukat: sewese samworo kan me kadaudok
    en Aaron ong ni kaudok en Tehnpaso, apwalih nan kehlo oh pere kan, oh tetehk epwelpen
    kamwakel en dipwisou sarawi kan koaros;'
  ksd-ksd: Kadia tiniba pi diat a torom ta ra umana bul mur tai Aron ta ra papalum
