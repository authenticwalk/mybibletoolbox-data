    ಸಂಬಂಧಪಟ್ಟವುಗಳನ್ನೆಲ್ಲಾ ಶುದ್ಧಮಾಡುವುದೂ,
  yap-yap: 'min pi’ e tin ni ba’aray e maruwel ngorad: ni ngar ayuweged e fapi prist
    ni pi’in owchen Aron ko liyor u Tempel, ma ngu’ur ayuweged lan fapi yoror nge
    pi senggil riy, ma ngu’ur ted gubin e tin nde ta’ay ngi i par nib tabgul,'
  hlt-MCSB: Amih kah ngolhmuen ngawn tah BOEIPA im kah thothuengnah khuiah khaw, vongup
    ah khaw, imkhui ah khaw, hmuencim boeih kah ciimnah dongah khaw, Pathen im thothuengnah
