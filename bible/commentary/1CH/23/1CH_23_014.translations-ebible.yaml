verse: 1CH.023.014
translations:
  mal-C: ദൈവപുരുഷനായ മോശയുടെ പുത്രന്മാർ ലേവി ഗോത്രത്തിന്റെ ഭാഗമായി എണ്ണപ്പെട്ടു.
  deu-TKW: Und was Mose, den Mann Gottes, betrifft, so wurden seine Söhne zum Stamme
    Levi überhaupt gerechnet.
  lin-lin: Bana ya Moyize, moto na Nzambe, batangaki bango na ekolo ya Levi.
  eng-LSV: As for Moses, the man of God, his sons are called after the tribe of Levi.
  eng-GNV: Moses also the man of God, and his children were named with the tribe of
    Leui.
  eng-WEBSTER: Now concerning Moses the man of God, his sons were named of the tribe
    of Levi.
  nhw-BL: Huan Moisés catli elqui itequipanojca Toteco Dios quinpixqui ome iconehua
    huan quinijcuilojque ipan nopa hueyi familia tlen Leví.
  swh-ONEN: Wana wa Mose mtu wa Mungu walihesabiwa kama sehemu ya kabila la Lawi.
  bba-bba: Adɑmɑ bɑ Mɔwisi Gusunɔn sɔm kowon bibu ɡɑrisiwɑ Lefin bwese kɛrɑ sɔɔ.
  eng-KJVCPB: Now concerning Moses the man of God, his sons were named of the tribe
    of Levi.
  luo-luo: Yawuot Musa, ngʼat Nyasaye, to nokwan kaka achiel kuom dhood jo-Lawi.
  meu-meu: A Mose, Dirava ena tau, natuna danu Levi oreana taudia ida e gwauraidia
    hebou.
  npi-ULB: तर परमेश्‍वरका मानिस मोशाका छोराहरू भने लेवीकै कुलका मानिए ।
  yor-yor: Àwọn ọmọ Mose ènìyàn Ọlọ́run ni wọ́n kà gẹ́gẹ́ bí apá kan ẹ̀yà Lefi.
  pes-OPCB: جرشوم و العازار پسران موسی، مرد خدا نیز جزو قبیلهٔ لاوی بودند.
  tgl-ULB: Tungkol naman kay Moises na lingkod ng Diyos, ang kaniyang mga anak ay
    itinuring na mga Levita.
  hui-hui: Anigo Ngode Datagaliwabenaga agali Mosese ibu igini kira henego Gesomo
    Eliesela libu Libaiali maru hearubi dege helene.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​လူ​မော​ရှေ​၏ သား​များ​သည် လေ​ဝိ​အ​နွယ်​ဝင်​များ​အ​ဖြစ်
    ဖြင့်​စာ​ရင်း​သွင်း​ခြင်း​ကို​ခံ​ရ​ကြ​၏။-)
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་མོ་ཤེ་ལ་མཚོན་ན། ཁོང་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ནི་ལེ་ཝི་ཚོ་པའི་ཁོངས་སུ་བརྩིས་སོ།
    །
  sna-sna: Vanakomana vaMozisi munhu waMwari vakaverengwa sechikamu chorudzi rwaRevhi.
  spa-BLM: En cuanto a Moisés, el hombre de Dios, sus hijos fueron nombrados en la
    tribu de Leví.
  cac-cac: Axo pax eb' vin̈ yin̈tilal vin̈aj Moisés schecab' Dios jun, ix och eb'
    stz'acub'oc eb' yetlevitail.
  swh-ULB: Lakini kwa Musa mtu wa Mungu, wana wake walihesabiwa kuwa Walawi.
  bel-bel: А Майсей, чалавек Божы і сыны ягоныя залічаны да калена Лявіінага.
  deu-ELBBK: Und was Mose, den Mann Gottes, betrifft, so wurden seine Söhne nach dem
    Stamm Levi genannt.
  mbb-OT: Is menge maama he anak ni Moises te suluǥuen te Megbevayà neragkes dutun
    te menge Levihanen.
  mal-2015: ദൈവപുരുഷനായ മോശെയുടെ പുത്രന്മാരെയോ ലേവിഗോത്രത്തിൽ എണ്ണിയിരുന്നു.
  rmc-rmc: O čhave le Mojžišoskre, le Devleskre muršeskre, sas rachimen andro kmeňos
    Levi.
  pes-OPV: و پسران موسي مرد خدا با سبط لاوي ناميده شدند.
  ron-1924: Дар фиий луй Мойсе, омул луй Думнезеу, ау фост нумэраць ын семинция луй
    Леви.
  ben-OBCV: ঈশ্বরের লোক মোশির ছেলেদেরও লেবীয় বংশের অংশবিশেষ বলে ধরা হত।
  som-som: Laakiinse Muuse oo ahaa nin Ilaah wiilashiisii waxaa lagu tiriyey qabiilka
    reer Laawi.
  lat-VUC: Moysi quoque hominis Dei filii annumerati sunt in tribu Levi.
  eng-ASVBT: But as for Moses the man of God, his sons were named among the tribe
    of Levi.
  ita-1885: E quant'è a Mosè, uomo di Dio, i suoi figliuoli furono nominati della
    tribù di Levi.
  eng-LXXUP: And as for Moses the man of God, his sons were reckoned to the tribe
    of Levi.
  eng-ULB: But as for Moses the man of God, his sons were considered to be Levites.
  spa-VBL: En cuanto a Moisés, el hombre de Dios, sus hijos estaban incluidos en la
    tribu de Leví.
  fra-_FOB: Quant à Moïse, homme de Dieu, ses enfants furent comptés dans la tribu
    de Lévi.
  mal-mal: ദൈവപുരുഷനായ മോശെയുടെ പുത്രന്മാരെ ലേവിഗോത്രത്തിൽ എണ്ണിയിരുന്നു.
  urd-GVR: Mard-e-Ḳhudā Mūsā ke beṭoṅ ko bāqī Lāwiyoṅ meṅ shumār kiyā jātā thā.
  suz-BL: मोसा परमप्रभु आ मुर बाक्‍शो बाक्‍माक्‍त। मेको नु आ तौपुकी अरु लेवी आ थर
    ङा मुर खोदेंशो पा हिक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Quanto a Mosè, l’uomo di Dio, i suoi figliuoli furono contati nella tribù
    di Levi.
  ckb-ckb: هەروەها کوڕەکانی موسای پیاوی خودا وەک بەشێک لە هۆزی لێڤی دانران.
  eng-BBE: And the sons of Moses, the man of God, were put into the list of the tribe
    of Levi.
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯಾದರೋ, ಅವನ ಪುತ್ರರು ಲೇವಿಯ ಗೋತ್ರದಲ್ಲಿ ಲೆಕ್ಕಿತರಾಗಿದ್ದರು.
  tam-2017: தேவனுடைய மனிதனாகிய மோசேயின் மகன்களோ, லேவிகோத்திரத்தார்களுக்குள் எண்ணப்பட்டார்கள்.
  spa-RV-1909: Y los hijos de Moisés, varón de Dios, fueron contados en la tribu de
    Leví.
  ron-BTF: Și, referitor la Moise omul lui Dumnezeu, fiii lui au fost numiți din tribul
    lui Levi.
  eng-WEBP: But as for Moses the man of God, his sons were named among the tribe of
    Levi.
  eng-FBV: As for Moses, the man of God, his sons were included with the tribe of
    Levi.
  nld-1939: Moses was de man Gods, maar de zonen van Moses werden weer tot de stam
    der levieten gerekend.
  nch-BL: Huan Moisés cati elqui itequipanojca Toteco Dios quinpixqui ome iconehua
    huan quinijcuilojque ipan nopa hueyi familia ten Leví.
  vie-1934: Còn về Môi-se, người của Đức Chúa Trời, các con trai người đều được kể
    vào chi phái Lê-vi.
  hin-CV: मगर परमेश्वर के जन मोशेह के संबंध में स्थिति यह थी कि उनके पुत्रों की गिनती
    लेवियों के वंश में की गई.
  spa-BES: Y los hijos de Moisés, el hombre de Dios, fueron puestos en la lista de
    la tribu de Leví.
  tdx-tdx: Niaheñe am-pifokoa’ i Levy ao o ana’ i Mosè, ondatin’ Añahareo.
  tha-KJV: ฝ่ายโมเสสคนของพระเจ้านั้น บุ​ตรชายของท่านมีชื่อเสียงท่ามกลางคนตระกูลเลวี
  por-BR-2018: E os filhos de Moisés, homem de Deus, foram contados na tribo de Levi.
  deu-ELO: Und was Mose, den Mann Gottes, betrifft, so wurden seine Söhne nach dem
    Stamme Levi genannt.
  eng-WYC-2018: Also the sons of Moses, the man of God, were numbered in the lineage
    of Levi. (But the sons of Moses, the man of God, were counted in the tribe of
    Levi.)
  epo-epo: Moseo estis homo de Dio, kaj liaj idoj estis alkalkulitaj al la tribo de
    Levi.
  uig-PIN: Hudaning adimi Musaƣa kǝlsǝk, uning ǝwladliri Lawiy ⱪǝbilisidin dǝp ⱨesablinip
    pütülgǝn.
  beo-beo: 'Be Gode Ea hawa: hamosu dunu Mousesegefela, da Lifai fi amo ganodini idi.)'
  tpi-OTNT: Tasol ol pikinini bilong Moses, dispela man bilong God, ol i kamap olsem
    ol arapela lain bilong Livai.
  hau-SA: An ƙidaya aka kuma haɗa ’ya’yan Musa maza mutumin Allah a sashen kabilar
    Lawi.
  uig-LAT: Xudaning adimi Musagha kelsek, uning ewladliri Lawiy qebilisidin dep hésablinip
    pütülgen.
  nde-nde: Amadodana kaMosi inceku kaNkulunkulu abalwa ndawonye labesizwana sikaLevi.
  ton-ton: Pea koeʻuhi ko Mōsese ko e tangata ʻae ʻOtua, naʻe lau ʻa hono ngaahi foha
    ki he faʻahinga ʻo Livai.
  ces-1613: Ale synové Mojžíše, muže Božího, počteni jsou v pokolení Léví.
  eng-WMB: But as for Moses the man of God, his sons were named among the tribe of
    Levi.
  tam-TCV: இறைவனின் மனிதனாகிய மோசேயின் மகன்கள் லேவி கோத்திரத்தோடு சேர்த்துக் கணக்கிடப்பட்டனர்.
  ceb-ULB: Apan alang kang Moises ang alagad sa Dios, ang iyang mga anak nga lalaki
    giisip nga mga Levita.
  pol-UBG: Ale synowie Mojżesza, męża Bożego, zostali zaliczeni do pokolenia Lewiego.
  urd-GVU: مردِ خدا موسیٰ کے بیٹوں کو باقی لاویوں میں شمار کیا جاتا تھا۔
  deu-1912: Und Mose's, des Mannes Gottes, Kinder wurden genannt unter der Leviten
    Stamm.
  kan-2017: ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯ ಸಂತಾನದವರು ಸಾಧಾರಣ ಲೇವಿಯರೊಳಗೆ ಎಣಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Machane pi’in pagel ni fak Moses, ni fare pumo’on ni bay Got rok, e ni
    unegrad nga fithik’ e piyu Levi.)
  hlt-MCSB: Pathen kah hlang Moses neh anih koca rhoek te Levi koca la a khue uh.
  mdy-ETH: ፆኦሲ ዓሲ ማዔ ሙሴኮ ናኣታ ሌዊ ዓሶና ዎላ ፓይዲንቴኔ።
  twi-ASANTE: Mose a ɔyɛ Onyankopɔn onipa no deɛ, wɔde ne mmammarima kaa Lewi abusuakuo
    ho.
  eng-WEBU: But as for Moses the man of God, his sons were named among the tribe of
    Levi.
  wal-wal: Xoossa asa gidiya Muuse naati Leewa zaretuura gatto qoodettidosona.
  spa-PDDPT: Los hijos de Moisés, varón de ʼElohim, fueron contados en la tribu de
    Leví.
  gun-gun: Nhanderuete remimbo'e Moisés ra'y kuery voi Levi ramymino ikuai.
  ilo-ULB: Ngem maipapan kenni Moises a tao ti Dios, naibilang dagiti putotna a kas
    Levita.
  kpg-kpg: Nia dama daane Moses, taane ni God, e dau gi di baahi o di madawaawa Levi.)
  uig-ARA: خۇدانىڭ ئادىمى مۇساغا كەلسەك، ئۇنىڭ ئەۋلادلىرى لاۋىي قەبىلىسىدىن دەپ ھېسابلىنىپ
    پۈتۈلگەن.
  sus-sus: Munsa findi Ala xa mixi nan na. A xa die naxa lu Lewi bɔnsɔɛe ya ma.
  pon-2006: Ahpw nein Moses pwutak ko, Moses me iei sapwellimen Koht, pil iang patehng
    mehn Lipai ko.)
  ksd-ksd: Ma ure Moses ra tutana kai God, di ga luk ra umana natuna varurung ma ra
    vuna tarai Levi.
  tur-YTC: Ama Tanrı adamı Moşe'ye gelince, oğulları Levi oymağı arasında sayıldılar.
  grc-BRENT: Καὶ Μωυσῆς ἄνθρωπος τοῦ Θεοῦ, υἱοὶ αὐτοῦ ἐκλήθησαν εἰς φυλὴν τοῦ Λευεί.
  ind-AYT: Anak-anak Musa, abdi Allah itu, digolongkan dalam suku Lewi.
  nya-nya: Ana a Mose munthu wa Mulungu anawerengedwa ngati gawo la fuko la Levi.
  hrv-hrv: Mojsije je bio Božji čovjek. Njegovi se sinovi broje u Levijevo pleme.
  mps-mps: Tialima te Mosesgo ogwa dabe, te Godigo bidigo ogwa dabe, augwali te gasa
    olo Livai hani dabe tiwai pedelai dao.
  tpi-tpi: Tasol ol pikinini bilong Moses, dispela man bilong God, ol i kamap olsem
    ol arapela lain bilong Livai.
  dan-1931: Den Guds Mand Moses' Sønner regnedes derimod til Levis Stamme.
  vie-OVCB: Trong khi đó, các con trai của Môi-se, người của Đức Chúa Trời, đều được
    liệt kê trong sổ bộ đại tộc Lê-vi.
  guj-2017: પણ ઈશ્વરના સેવક મૂસાના સંદર્ભમાં, તેના દીકરાઓને, લેવીઓમાં ગણવામાં આવ્યા
    હતા.
  pon-2006A: Ahpw nein Moses pwutak ko, Moses me iei sapwellimen Koht, pil iang patehng
    mehn Lipai ko.)
  por-BRBSL: Mas quanto a Moisés, o homem de Deus, seus filhos foram nomeados entre
    a tribo de Levi.
  cth-cth: Cathut e tami Mosi e capanaw teh Levih miphun dawk hmai touksin e lah ao.
  twi-twi: Mose a ɔyɛ Onyankopɔn nipa no de, wɔde ne mmabarima kaa Lewi abusuakuw
    ho.
  hlt-hlt: Pathen kah hlang Moses neh anih koca rhoek te Levi koca la a khue uh.
  tbz-SIM: Mɔyiisi do tú Kuyie nkóo nìtì nwe, kòo bí nwɛ̃nnɛ́ Defii kó kuwuɔ.
  msy-2020: Ezɨ Godɨn ingangarir gumazim Moses, an ovavir boriba uaghan Livain anabamɨn
    gumazir igharazibar mɨn otivigha iti.
  dop-dop: Moisi kɛ́ Ɩsɔ yʋlʋ kɛ́, pɑɑ nɑ mpʋ ɩ piyɑ wɛ Lefii lʋlʋɣʋ nyǝ́mɑ tɑɑ kɛ́
    ɩsɩɩ yǝlɑɑ kɛ yem.
  azb-azb: Allah adamı Musaya gəlincə, onun nəsli Levi qəbiləsi arasında siyahıya
    alındı.
  eng-DBY: — And as to Moses the man of God, his sons were named of the tribe of Levi.
  hin-2017: परन्तु परमेश्वर के भक्त मूसा के पुत्रों के नाम लेवी के गोत्र के बीच गिने
    गए।
  eng-YLT: As to Moses, the man of God, his sons are called after the tribe of Levi.
  eng-WYC-2017: Also the sons of Moses, the man of God, were numbered in the lineage
    of Levi.
  eng-WMBB: But as for Moses the man of God, his sons were named amongst the tribe
    of Levi.
  urd-GVH: मर्दे-ख़ुदा मूसा के बेटों को बाक़ी लावियों में शुमार किया जाता था।
  rug-rug: Ba sari na tuna Mosese sa nabulu te Tamasa si somana ta nae mo pa butubutu
    Livae.
  gaz-gaz: Ilmaan Musee nama Waaqaa immoo gosa Lewwiitti dabalamanii lakkaaʼaman.
  fra-LSG: Mais les fils de Moïse, homme de Dieu, furent comptés dans la tribu de
    Lévi.
  yal-yal: Musa tan findi Alaa muxun nan na. A diine yi lu Lewi bɔnsɔnna muxune yɛ.
  haw-1868: A o Mose ke kanaka no ke Akua, ua heluia kana mau keikikane maloko o ka
    ohana a Levi.
  arb-NAV: أَمَّا أَبْنَاءُ مُوسَى رَجُلِ اللهِ فَأُحْصُوا مَعَ سِبْطِ لاوِي.
  ewe-ewe: Wobu Mose, Mawu ƒe dɔla ƒe viŋutsuwo ɖe Levitɔwo dome.
  eng-LEE: But as regardeth Moses the man of God, his sons were named after the tribe
    of Levi.
  asm-FB: কিন্তু ঈশ্বৰৰ লোক মোচিৰ পুত্র সকলক লেবীয়া বুলি বিবেচনা কৰিছিল।
  sus-A: مُنسَ قِندِ عَلَ شَ مِشِ نَن نَ. عَ شَ دِيٍ نَشَ لُ لٍوِ بْنسْييٍ يَ مَ.
  fra-SBL: Quant à Moïse, homme de Dieu, ses fils furent désignés dans la tribu de
    Lévi.
  hbo-hbo: וּמֹשֶׁ֖ה אִ֣ישׁ הָאֱלֹהִ֑ים בָּנָ֕יו יִקָּרְא֖וּ עַל־שֵׁ֥בֶט הַלֵּוִֽי׃
  kik-kik: Ariũ a Musa, mũndũ wa Ngai, maataranĩirio na mũhĩrĩga wa Lawi.
  fra-NCL: Quant à Moïse, homme de Dieu, ses fils furent comptés dans la tribu de
    Lévi.
  cek-AK: Sithaw kami Mosi ih caanawk loe Levi acaeng thungah kroek o hmaek.
  cuk-cuk: Bab-Dummad-e-dule-Moisés-e-masmala, Leví-e-waganmarba dognonimarmogad.
  uig-CYR: Худаниң адими Мусаға кәлсәк, униң әвлатлири Лавий қәбилисидин дәп һесаплинип
    пүтүлгән.
  tel-2017: దైవసేవకుడు మోషే సంతతిని లేవి గోత్రం వాళ్ళల్లో లెక్కించారు.
  hat-BSA: Men Moïse, nonm Bondye a, fis pa li yo te rele pami tribi Lévi a.
  kos-kos: Tusruktu wen natul Moses [mwet se su pangpang mwet lun God] elos oaoa in
    mwet Levi.)
  hbo-WLC: וּמֹשֶׁ֖ה אִ֣ישׁ הָאֱלֹהִ֑ים בָּנָ֕יו יִקָּרְא֖וּ עַל־שֵׁ֥בֶט הַלֵּוִֽי׃
  ibo-ibo: Ụmụ Mosis, onye nke Chineke ka a gụnyekọtara dịka ndị si nʼebo Livayị.
  ory-ory: ମାତ୍ର, ପରମେଶ୍ୱରଙ୍କ ଲୋକ ମୋଶାଙ୍କର ପୁତ୍ରମାନେ ଲେବୀ-ବଂଶ ମଧ୍ୟରେ ଉଲ୍ଲିଖିତ ହେଲେ।
  chk-chk: Nge nöün Moses kewe mwän ewe aramasen Kot ra alealong lon ewe ainangen
    Lefi.
  rop-rop: Bat detlot san blanga Mosis det men blanga God, deibin kaundim garram det
    Libai klen.
  ukr-1871: А Мойсей, чоловік Божий, та сини його записані в поколїннї Левіїному.
  deu-1951: Und die Söhne Moses, des Mannes Gottes, wurden zum Stamme Levi gerechnet.
  eng-JPS: But as for Moses the man of God, his sons are named among the tribe of
    Levi.
  srp-1865: A sinovi Mojsija èovjeka Božijega broje se u pleme Levijevo.
  lug-lug: Batabani ba Musa omusajja wa Katonda babalibwa nga ba mu kika kya Leevi.
  heb-heb: ומשה איש האלהים בניו יקראו על שבט הלוי׃
  ben-IRV: কিন্তু যেমন ঈশ্বরের লোক মোশি তাঁর ছেলেদের লেবীয়দের মধ্যে ধরা হত।
  pan-pan: ਮੂਸਾ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਗਤ ਸੀ, ਉਹ ਦੇ ਪੁੱਤਰ ਲੇਵੀ ਦੇ ਗੋਤ ਵਿੱਚ ਗਿਣੇ ਗਏ ਸਨ
  mya-JVB: ဘုရားသခင့် လူ မောရှေ ၏သား ကိုကား၊ လေဝိ အမျိုးသား တို့၏ စာရင်း ၌သွင်းရ၏။
  hmo-hmo: To Mose, Dirava ena tau, ena natuna tau be Levi orea taudia danu idia haboua.
  urd-urd: रहा मर्द — ए — ख़ुदा मूसा, इसलिए उसके बेटे लावी के क़बीले में गिने गए।
  rus-SYN: А Моисей, человек Божий, и сыновья его причтены к колену Левиину.
  bqc-SIM: Wà Lua gbɛ̃́ Mↄizi buiↄ dìlɛ lán Levii bui kĩniↄwa.
  tcz-CHONGTHU: Mose hi Pathen mipan ana kisim in ahi. Achapa techu Levi chilhah noiya
    ana ki minvon ahi.
  mar-mar: मोशे हा देवाचा संदेष्टा होता. त्याचे पुत्र लेवीच्या वंशातच गणले जात.
  qub-qub: Tayta Diosta sirbej Moisestapis paypita mirajcunatapis Leví trïbullaman
    jucllacharan.
  bqp-bqp: Adɑmɑ bɑ Mɔwisi Gusunɔn sɔm kowon bibu gɑrisiwɑ Lefin bwese kɛrɑ sɔɔ.
  hat-hat: Moyiz te moun Bondye a menm. Pitit li yo te fè pati branch fanmi Levi a
    tou.
  eng-BSB: As for Moses the man of God, his sons were named among the tribe of Levi.
  eng-WEBPB: But as for Moses the man of God, his sons were named amongst the tribe
    of Levi.
  kbq-kbq: Hianagi Anumzamofo eri'za ne' Mosese ne'mofavre'mo'za Livae naga nofire
    hu'za mani'naze.
  nhe-BL: Huan Moisés tlen elqui itlatequipanojca Toteco Dios quinpixqui ome iconehua
    huan quinijcuilojque ipan nopa hueyi familia tlen Leví.
  gub-BL: Moizez wiko Tupàn hemiruze'eg romo a'e. Ta'yr a'e wà, wiko Erewi izuapyapyr
    zàwenugar romo Tupàn henataromo wà).
  eng-DRA: The sons also of Moses, the man of God, were numbered in the tribe of Levi.
