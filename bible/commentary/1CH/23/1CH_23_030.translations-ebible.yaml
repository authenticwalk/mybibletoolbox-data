verse: 1CH.023.030
translations:
  mal-C: രാവിലെയും വൈകുന്നേരവും യഹോവയ്ക്കു നന്ദികരേറ്റുന്നതിനും അവിടത്തെ സ്തുതിക്കുന്നതിനും
    അവർ സന്നിഹിതരാകണമായിരുന്നു.
  deu-TKW: ferner darin, daß sie jeden Morgen hintreten, Jahwe zu danken und ihn zu
    preisen, und ebenso am Abend
  lin-lin: Bazalaki mpe na mokumba ya kotelema liboso ya Yawe, tongo mpe pokwa nyonso,
    mpo na kokumisa mpe kosanzola Ye ;
  eng-LSV: and to stand, morning by morning, to give thanks, and to give praise to
    YHWH, and so at evening;
  eng-GNV: And for to stand euery morning, to giue thanks and praise to the Lord,
    and likewise at euen,
  eng-WEBSTER: And to stand every morning to thank and praise the LORD, and likewise
    at evening;
  nhw-BL: Huan mojmostla ica ijnaloc huan ica tiotlac elqui inintequi para moquetzase
    iixpa TOTECO huan huicase huicatl catli ica quitlascamatilise huan quihueyichihuase
    TOTECO.
  swh-ONEN: Pia ulikuwa wajibu wao kila asubuhi kumshukuru na kumsifu Bwana. Iliwapasa
    pia kufanya hivyo jioni
  bba-bba: Bɑ ko n dɑ nɛwɑ sɑ̃ɑ yeru mi bururu kɑ yokɑ bu kɑ Yinni Gusunɔ tɔmɑ, kpɑ
    bu nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: and to stand every morning to thank and praise the Lord, and likewise
    at even;
  luo-luo: Bende negichungʼ pile ka pile mondo gidwok erokamano kendo gipak Jehova
    Nyasaye. Nonego gitim kamano godhiambo bende,
  meu-meu: Daba iboudiai bae gini, Iehova bae hanamoa bona bae imodaia, bona adorahi
    ai danu,
  npi-ULB: हरेक बिहान परमप्रभुलाई धन्यवाद दिन र प्रशंसा चढाउन पनि तिनीहरू खडा हुन्थे
    । तिनीहरूले बेलुका,
  yor-yor: Wọ́n sì gbọdọ̀ dúró ní gbogbo òwúrọ̀ láti dúpẹ́ àti láti yin Olúwa. Wọ́n
    sì gbọdọ̀ ṣe irú kan náà ní àṣálẹ́.
  pes-OPCB: ایشان هر روز صبح و عصر در حضور خداوند می‌ایستادند و با سرود او را ستایش
    می‌کردند.
  tgl-ULB: Tumatayo rin sila tuwing umaga upang magpasalamat at magpuri kay Yahweh.
    Ginagawa rin nila ito sa gabi
  hui-hui: Ani bialu tinaga biabe buleneore horo bibahendenaga egerebagi alendobi
    tigua Anduane Homogonaga andaha pialu ibuhondo turu halu ibunaga mini yaraga haga
    bialu hene.
  mya-mya: သူ​တို့​သည်​နံ​နက်​တိုင်း​ည​နေ​တိုင်း​ဥ​ပုသ် နေ့၊ လ​ဆန်း​ပွဲ​တော်​နေ့​များ​တွင်​ပူ​ဇော်
    သ​ကာ​ဆက်​သ​ချိန်​တိုင်း ထာ​ဝ​ရ​ဘု​ရား ကို​ထော​မ​နာ​ပြု​၍​ဘုန်း​အ​သ​ရေ​တော် ချီး​ကူး​ရ​ကြ​၏။
    ဤ​အ​မှု​ကို​တစ်​ကြိမ် လျှင်​လေ​ဝိ​အ​နွယ်​ဝင်​မည်​မျှ​ဆောင်​ရွက် ရ​မည်​ကို​သတ်​မှတ်​ထား​သည့်​နည်း​ဥ​ပ​ဒေ
    များ​ရှိ​၏။ လေဝိ​အ​နွယ်​ဝင်​တို့​အ​စဉ်​အ​မြဲ ထမ်း​ဆောင်​ရ​ကြ​သည့် တာ​ဝန်​ဝတ္တ​ရား​မှာ
    ထာ​ဝ​ရ​ဘု​ရား​အား​ရှိ​ခိုး​ဝတ်​ပြု​ကြ ရန်​ပင်​ဖြစ်​ပေ​သည်။-
  bod-N: ཉིན་རེའི་ནངས་དགོང་ཡར་འགྲེང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏང་རག་དང་བསྟོད་པ་འབུལ་བ་དང་།
  sna-sna: Vaifanirawo zvakare kumira mangwanani oga oga vachitenda uye vachirumbidza
    Jehovha. Vaifanira kuita zvimwe chetezvo manheru
  spa-BLM: y que se pusieran de pie cada mañana para dar gracias y alabar a Yahvé,
    y lo mismo al atardecer;
  cac-cac: An̈ejtona' yovalil ayn̈ejec' eb' vin̈ d'a templo chi', yuj yac'an yuj diosal
    eb' vin̈ yed' aloj vach' lolonel d'a Jehová d'a junjun q'uin̈ib'alil yed' d'a
    yemc'ualil,
  swh-ULB: Pia walisimama kila asubui kumshukuru na kumsifu Yahweh. Pia walifanya
    hivi jioni
  bel-bel: і каб станавіліся кожнае раніцы дзякаваць і славасловіць Госпада, таксама
    і ўвечары,
  deu-ELBBK: und damit sie Morgen für Morgen hinträten, um den HERRN zu preisen und
    zu loben, und ebenso am Abend;
  mbb-OT: Ketengdanan dan daan is kedhitindeg dutun te valey te Nengazen te kebpeselamat
    wey kedalig te Nengazen kada meselem wey kada mezukilem.
  mal-2015: രാവിലെയും വൈകുന്നേരവും യഹോവയെ വാഴ്ത്തി സ്തുതിക്കേണ്ടതിന്നു ഒരുങ്ങിനില്ക്കുന്നതും
  rmc-rmc: On sas ačhade the pre oda, hoj sako džives tosara the rači te paľikeren
    a te lašaren le RAJES,
  pes-OPV: و تا هر صبح براي تسبيح و حمد خداوند حاضر شوند و همچنين هر شام.
  ron-1924: ей авяу сэ стя ын фиекаре диминяцэ ши ын фиекаре сярэ ка сэ лауде ши сэ
    мэряскэ пе Домнул
  ben-OBCV: প্রতিদিন সকালে সদাপ্রভুকে ধন্যবাদ জানানোর ও তাঁর প্রশংসা করার জন্য তাদের
    দাঁড়িয়েও থাকতে হত। সন্ধ্যাবেলাতে
  som-som: iyo inay subax kasta u istaagaan inay Rabbiga ku mahadnaqaan oo ammaanaan,
    oo haddana habeenkiina saasoo kalay yeeli jireen.
  lat-VUC: 'Levitæ vero ut stent mane ad confitendum et canendum Domino: similiterque
    ad vesperam,'
  eng-ASVBT: and to stand every morning to thank and praise Jehovah, and likewise
    at even;
  ita-1885: e per presentarsi ogni mattina, per celebrare, e lodare il Signore; e
    così ogni sera;
  eng-LXXUP: and to stand in the morning to praise and give thanks to the Lord, and
    so in the evening;
  eng-ULB: They also stood every morning to thank and praise Yahweh. They also did
    this in the evening
  spa-VBL: También debían ponerse de pie todas las mañanas para dar gracias y alabar
    al Señor, y hacer lo mismo al atardecer,
  fra-_FOB: Ils avaient à se présenter chaque matin et chaque soir, afin de louer
    et de célébrer l'Éternel;
  mal-mal: രാവിലെയും വൈകുന്നേരവും യഹോവയെ വാഴ്ത്തി സ്തുതിക്കേണ്ടതിന് ഒരുങ്ങിനില്ക്കുന്നതും
  urd-GVR: Har subah aur shām ko un ke gulūkār Rab kī hamd-o-sanā kareṅ.
  suz-BL: मिनु मेकोपुकी सुनी कुस कुस नु नाक्‍दो कुस कुस परमप्रभु यावे आ ङोंइती “गे
    रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍चा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: Doveano presentarsi ogni mattina e ogni sera per lodare e celebrare l’Eterno,
  ckb-ckb: هەروەها بۆ ڕاوەستان هەموو بەیانییەک بۆ سوپاسکردن و ستایشکردنی یەزدان ئێوارانیش
    بە هەمان شێوە؛
  eng-BBE: They had to take their places every morning to give praise and make melody
    to the Lord, and in the same way at evening;
  kan-OKCV: ಇದಲ್ಲದೆ ಉದಯಕಾಲದಲ್ಲಿಯೂ, ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ನಿಂತು, ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡುವುದಕ್ಕೂ,
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವುದಕ್ಕೂ,
  tam-2017: நாள்தோறும் காலையிலும் மாலையிலும் யெகோவாவைப் போற்றித் துதித்து, ஓய்வு நாட்களிலும்,
    அமாவாசைகளிலும், பண்டிகைகளிலும், யெகோவாவுக்கு சர்வாங்க தகனபலிகள் செலுத்தப்படுகிற
    எல்லா வேளைகளிலும்,
  spa-RV-1909: Y para que asistiesen cada mañana todos los días á confesar y alabar
    á Jehová, y asimismo á la tarde;
  ron-BTF: Și să stea în picioare în fiecare dimineață să mulțumească și să laude
    pe DOMNUL și la fel seara;
  eng-WEBP: and to stand every morning to thank and praise the LORD, and likewise
    in the evening;
  eng-FBV: They also had to stand every morning to give thanks and praise to the Lord,
    and do the same in the evening,
  nld-1939: Verder moesten ze elke morgen, en ‘s avonds eveneens, gereed staan, om
    Jahweh lof en dank te zingen.
  nch-BL: Huan mojmosta ica ijnaloc huan ica tiotac elqui inintequi para moquetzase
    iixpa TOTECO huan huicase huicat cati ica quitascamatilise huan quihueyichihuase
    TOTECO.
  vie-1934: mỗi buổi sớm và buổi chiều, họ phải đứng tại đó cảm tạ và ngợi khen Đức
    Giê-hô-va;
  hin-CV: उनका काम था कि वे सुबह और शाम खड़े रहकर याहवेह को धन्यवाद देते हुए उनकी
    स्तुति करें,
  spa-BES: Tenían que tomar sus lugares cada mañana para alabar y hacer melodías al
    Señor, y de la misma manera en la tarde;
  tdx-tdx: naho t’ie hijohañe eo boa-maraiñe, hañandriañe naho handrenge Iehovà, naho
    hariva ka;
  tha-KJV: และทุกๆเช้าเขาจะต้องยืนโมทนาและสรรเสริญพระเยโฮวาห์ และเวลาเย็​นก​็​เช่นเดียวกัน
  por-BR-2018: E para que assistissem cada manhã todos os dias a confessar e louvar
    a o SENHOR, e assim à tarde;
  deu-ELO: und damit sie Morgen für Morgen hinträten, um Jehova zu preisen und zu
    loben, und ebenso am Abend;
  eng-WYC-2018: And the deacons shall be, that they stand early, for to acknowledge
    and sing to the Lord, and in like manner at eventide, (And every morning, the
    Levites shall be on duty to give thanks and to sing to the Lord, and in like manner
    every evening,)
  epo-epo: stari ĉiumatene, por kanti laŭdon kaj gloron al la Eternulo, tiel same
    ankaŭ vespere;
  uig-PIN: ular yǝnǝ ⱨǝrküni ǝtigǝndǝ ɵrǝ turup Pǝrwǝrdigarƣa tǝxǝkkür eytip ⱨǝmdusana
    oⱪuytti, ⱨǝrküni kǝqlikimu xundaⱪ ⱪilatti.
  beo-beo: '@see-verse:1CH.023.029'
  tpi-OTNT: Na long olgeta moning na apinun ol i gat wok long kam klostu long pes
    bilong Bikpela, na amamas na litimapim nem bilong en.
  hau-SA: Su ne kuma za su tsaya kowace safiya su yi godiya, su kuma yabi Ubangiji.
    Za su kuma yi haka da yamma
  uig-LAT: ular yene herküni etigende öre turup Perwerdigargha teshekkür éytip hemdusana
    oquytti, herküni kechlikimu shundaq qilatti.
  nde-nde: Njalo babemele beme ngezinyawo ekuseni nsuku zonke ukubonga lokudumisa
    uThixo. Kwakufanele benzenjalo lantambama,
  ton-ton: Pea ke nau tuʻu ʻi he pongipongi kotoa pē ke fakafetaʻi mo hiva kia Sihova,
    pea ke pehē foki ʻi he efiafi;
  ces-1613: A aby stáli každého jitra k slavení a chválení Hospodina, tolikéž i u
    večer,
  eng-WMB: and to stand every morning to thank and praise the LORD, and likewise in
    the evening;
  tam-TCV: அவர்கள் ஒவ்வொருநாள் காலையிலும் யெகோவாவுக்கு நன்றிகூறி துதிக்கவேண்டும்.
    அப்படியே மாலையிலும் செய்யவேண்டும்.
  ceb-ULB: Nagtindog usab sila matag buntag alang sa pagpasalamat ug pagdayeg kang
    Yahweh. Gihimo usab nila kini matag gabii
  pol-UBG: Mieli stawać każdego poranka, by dziękować PANU i wychwalać go, i tak samo
    wieczorem;
  urd-GVU: ہر صبح اور شام کو اُن کے گلوکار رب کی حمد و ثنا کریں۔
  deu-1912: und zu stehen des Morgens, zu danken und zu loben den HERRN, und des Abends
    auch also,
  kan-2017: ಪ್ರತಿದಿನ ಪ್ರಾತಃಕಾಲ ಸಾಯಂಕಾಲಗಳಲ್ಲಿ ನಿಯಮಿತ ಸಂಖ್ಯೆಗೆ ಸರಿಯಾಗಿ
  yap-yap: ma ngu’ur pininged e magaer nge sorok ngak SOMOL ni gubin e kadbul nge
    blayal’
  hlt-MCSB: Mincang, mincang ah pai tih BOEIPA aka uem ham neh aka thangthen hamla,
    hlaem ah khaw te tlam te aka thangthen la om uh.
  mdy-ETH: ቢያ ኬሊ ጉቴና ዒባኒና፤ ዬያጉዲ ሃሣ ናንጊና ናንጋ ጎዳም ዒንጎ ባካ ሚቺንታ ዓይሁዶኮ ሃውሾ ኬሎንታ ዓጊኖ ፄኤሮንታ
    ዱማ ዱማ ቦንቾ ኬሎንታይዳ ናንጊና ናንጋ ጎዳ ጋላቲሢና ቦንቺሢ ዔያቶ ማዾኬ፤ ቢያ ዎዴ ዬያ ማዾ ማዻ ሌዊ ዓሶኮ ፓይዳ ዋኣዺ
    ማዓኒ ኮይሳቴያ ኬስኬ ዳምቤ ዓኣኔ፤ ሌዊ ዓሳ ናንጊና ናንጋ ጎዳ ካኣሽኪፆ ዳምቦ ኩንሣንዳጉዲ ቢያ ዎዴም ጌሢንቴኔ።
  twi-ASANTE: Na anɔpa ne anwummerɛ biara nso, wɔgyina Awurade anim to aseda ne nkamfo
    nnwom ma no.
  eng-WEBU: and to stand every morning to thank and praise the LORD, and likewise
    in the evening;
  wal-wal: Qassi eti ubba gallassi maalladonne omarssi, GODAASSI xuuggiyo yarshshoi
    yarshshettiyo Sambbata gallassi, aginai xeeriyo wodenne higgiyan xaafettida hara
    baala gallassati gakkiyo wode, GODAA galatanaunne bonchchanau sunttettidosona.
  spa-PDDPT: asistir cada mañana todos los días a dar gracias y tributar alabanzas
    a Yavé, y asimismo al llegar la noche,
  gun-gun: Ko'ẽ nhavõ aje'ive'i reve ikuai aguã Senhor oguerovy'aa rupi oporaei aguã,
    ka'arukue voi ha'ekue rami ae ju 'rã ikuai,
  ilo-ULB: Agtakderda pay a binigat tapno agyaman ken agdayaw kenni Yahweh. Aramidenda
    met daytoy iti rabii
  kpg-kpg: ge e hagaamu mo di hagamadamada Dimaadua nia luada huogodoo mo nia hiahi
    huogodoo,
  uig-ARA: ئۇلار يەنە ھەركۈنى ئەتىگەندە ئۆرە تۇرۇپ پەرۋەردىگارغا تەشەككۈر ئېيتىپ ھەمدۇسانا
    ئوقۇيتتى، ھەركۈنى كەچلىكىمۇ شۇنداق قىلاتتى.
  sus-sus: E nu lanma e xa Alatala matɔxɔ gɛɛsɛgɛ nun nunmare birin.
  pon-2006: oh re en kapinga oh kalingana KAUN-O nimenseng oh nin soutik koaros
  ksd-ksd: Ma ta ra malamalana diat a tur ma diat a tul tar ra pite varpa tadav ra
    Luluai, ma damana ta ra ravravian;
  tur-YTC: Her sabah ve akşam da aynı şekilde, Yahve'ye şükretmek ve O'nu övmek için
    durmak;
  grc-BRENT: καὶ τοῦ στῆναι πρωῒ τοῦ αἰνεῖν καὶ ἐξομολογεῖσθαι τῷ Κυρίῳ, καὶ οὕτω
    τοεσπέρας·
  ind-AYT: Mereka bertugas setiap pagi untuk mengucap syukur dan memuji TUHAN, demikian
    pula pada sore hari,
  nya-nya: Iwo amayimiriranso mmawa uliwonse kuthokoza ndi kutamanda Yehova. Amachitanso
    chomwecho madzulo,
  hrv-hrv: da pristupaju svakoga jutra, da slave i hvale Jahvu; tako i večerom.
  mps-mps: Tama te tigidali sogo kigamu me pio augwa te Genuai Bidi gesabidi pąba
    asobo sę elalu, te wiegi yai pemene eyu agai nogi ugwaba sabo sę yalio.
  tpi-tpi: Na long olgeta moning na apinun ol i gat wok long kam klostu long pes bilong
    Bikpela, na amamas na litimapim nem bilong en.
  dan-1931: hver Morgen skal de stå og love og prise HERREN, ligeså om Aftenen,
  vie-OVCB: Mỗi ngày hai lần, họ phải đứng trước Chúa Hằng Hữu để cảm tạ và ca ngợi.
  guj-2017: વળી તેઓએ દરરોજ સવારે યહોવાહનો આભાર માનવા અને સ્તુતિ કરવા માટે ઊભા રહેવાનું
    હતું. એ જ રીતે સાંજે પણ
  pon-2006A: oh re en kapinga oh kalingana KAUN-O nimenseng oh nin soutik koaros
  por-BRBSL: e para estar de pé todas as manhãs para agradecer e louvar a Javé, e
    também à noite;
  cth-cth: Amom tangminlah hnintangkuem BAWIPA koe lunghawi lawk dei hanelah ao awh.
  twi-twi: Na anɔpa ne anwummere biara nso, wogyina Awurade anim to aseda ne nkamfo
    nnwom ma no.
  hlt-hlt: Mincang, mincang ah pai tih BOEIPA aka uem ham neh aka thangthen hamla,
    hlaem ah khaw te tlam te aka thangthen la om uh.
  tbz-SIM: Bɛ̀ do dò nkɛ́nsɑ̃ntímu ti Yiɛ̀ nKuyie mbɑ́ dìì kṹnweńnì nɛ̀ kuyuoku,
  msy-2020: Egha mɨzaraziba ko guaratɨziba bar, me Ikiavɨra Itir Godɨn damazimɨn izɨ
    a mɨnabɨva an ziam famin ingangarim iti.
  dop-dop: Pǝ wɛɛ sɩ yonyoolɑɑ ɩ́ wɛɛ tɑm kɛ́ tɑnɑŋ nɑ tɑɑnɑɣɑ, nɑ pɑ́ sɑŋ Tɑcɑɑ nɑ
    pɑ́ kʋsɩ ɩ nyʋɣʋ.
  azb-azb: hər səhər durub Rəbbə şükür və həmd etmək, hər axşam da elə etmək,
  eng-DBY: and to stand every morning to thank and praise Jehovah, and likewise at
    even;
  hin-2017: और प्रति भोर और प्रति साँझ को यहोवा का धन्यवाद और उसकी स्तुति करने के
    लिये खड़े रहा करें।
  eng-YLT: and to stand, morning by morning, to give thanks, and to give praise to
    Jehovah, and so at evening;
  eng-WYC-2017: And the deacons [or Levites]shall be, that they stand early, for to
    ac-knowledge and sing to the Lord, and in like manner at eventide,
  eng-WMBB: and to stand every morning to thank and praise the LORD, and likewise
    in the evening;
  urd-GVH: हर सुबह और शाम को उनके गुलूकार रब की हम्दो-सना करें।
  rug-rug: Arini tugo si kaqu turu doduru munumunu na veluvelu meke zama leana na
    vahesia se Zihova,
  gaz-gaz: Isaan guyyaa guyyaadhaan Waaqayyoon galateeffachuu fi jajachuuf ganama
    ganama fuula isaa dura ni dhaabatu; galgala galgalas akkasuma ni godhu;
  fra-LSG: ils avaient à se présenter chaque matin et chaque soir, afin de louer et
    de célébrer l’Éternel,
  yal-yal: E yi lanma e xa siga Alatala tantundeni xɔtɔnna nun ɲinbanna lɔxɔ yo lɔxɔ.
  haw-1868: A no ke ku pono i na kakahiaka a pau, e hooaloha a e hoolea aku ia Iehova;
    a pela hoi i na ahiahi;
  arb-NAV: فَضْلاً عَنِ الْقِيَامِ بِإِزْجَاءِ الْحَمْدِ لِلرَّبِّ وَتَسْبِيحِهِ بُكْرَةً
    وَعَشِيَّةً،
  ewe-ewe: Enɔ na wo hã be woatsi tsitre ada akpe, akafu Mawu ŋdi sia ŋdi. Woawɔ alea
    fiẽ sia fiẽ hã.
  eng-LEE: And to stand every morning to thank and praise the Lord, and so also at
    evening,
  asm-FB: তেওঁলোকে প্ৰতি ৰাতিপুৱা আৰু গধূলি যিহোৱাৰ ধন্যবাদ আৰু প্ৰশংসাৰ বাবেও থিয়
    হৈছিল।
  sus-A: عٍ نُ لَنمَ عٍ شَ عَلَتَلَ مَتْشْ فّيسّفّ نُن نُنمَرٍ بِرِن.
  fra-SBL: Ils se tiendront debout tous les matins pour remercier et louer Yahvé,
    ainsi que le soir ;
  hbo-hbo: וְלַעֲמֹד֙ בַּבֹּ֣קֶר בַּבֹּ֔קֶר לְהֹדֹ֥ות וּלְהַלֵּ֖ל לַיהוָ֑ה וְכֵ֖ן
    לָעָֽרֶב׃
  kik-kik: Ningĩ marũgamage o rũciinĩ gũcookeria Jehova ngaatho na kũmũgooca. Ningĩ
    magekaga ũguo o hwaĩ-inĩ,
  fra-NCL: Ils avaient à se présenter chaque matin et chaque soir, afin de célébrer
    et louer Yahweh,
  cek-AK: Akhawnbang kruek angdoet o moe, Angraeng khaeah anghoehaih lok to a thuih
    o; duembangah doeh to tiah a sak o.
  cuk-cuk: A-ukine, Bab-Jehováʼga-dog-nued-sogegar, degi, Bab-Jehová-e-nug-odummobaligar,
    bane-bane wakudaradba, degine, sedogidba Bab-Dummadse-goled-negse naddamalad.
  uig-CYR: улар йәнә һәр күни әтигәндә өрә туруп Пәрвәрдигарға тәшәккүр ейтип һәмдусана
    оқуйтти, һәр күни кәчлигиму шундақ қилатти.
  tel-2017: ప్రతిరోజూ ఉదయ సాయంకాలాల్లో యెహోవాను గూర్చిన స్తుతి పాటలు పాడడానికీ కొందరు
    ఉన్నారు. విశ్రాంతి దినాల్లో, అమావాస్యల్లో, పండగల్లో, యెహోవాకు దహనబలులను అర్పించాల్సిన
    సమయాలన్నిట్లో లెక్క ప్రకారం తమ వంతు ప్రకారం నిత్యం యెహోవా సన్నిధిలో సేవ జరిగించడానికి
    వారిని నియమించారు.
  hat-BSA: Yo gen pou kanpe chak maten pou bay remèsiman avèk lwanj a SENYÈ a, e menm
    jan an nan aswè,
  kos-kos: Elos pa oru on in kaksak nu sin LEUM GOD ke lotutang ac eku nukewa,
  hbo-WLC: וְלַעֲמֹד֙ בַּבֹּ֣קֶר בַּבֹּ֔קֶר לְהֹד֥וֹת וּלְהַלֵּ֖ל לַיהוָ֑ה וְכֵ֖ן
    לָעָֽרֶב׃
  ibo-ibo: Ụtụtụ ọbụla, na anyasị ọbụla, ọ bụ ọrụ ha iguzo nʼihu Onyenwe anyị ịbụ
    abụ otuto, na ekele.
  ory-ory: ପୁଣି, ପ୍ରତି ପ୍ରଭାତରେ ଓ ସନ୍ଧ୍ୟାରେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ ଓ ପ୍ରଶଂସା କରିବା ପାଇଁ
    ଠିଆ ହେବାର;
  chk-chk: Iwe, repwe kilisou ngeni ewe Samol mi Lapalap o kölün mwareiti iteiten
    lesosor me iteiten lekuniol,
  rop-rop: En dei garra preisimbat en gibit theingks langa YAWEI ebri ailibala en
    ebri aftanun,
  ukr-1871: (А левіти) щоб ставали що-ранку дякувати й славити Господа, а так само
    що-вечора
  deu-1951: und sie sollen alle Morgen antreten, dem HERRN zu danken und ihn zu loben,
    desgleichen auch am Abend;
  eng-JPS: and to stand every morning to thank and praise the LORD, and likewise at
    even;
  srp-1865: I da stoje jutrom i hvale i slave Gospoda, i tako veèerom,
  lug-lug: Be baayimiriranga okwebazanga n’okutenderezanga Mukama buli nkya na buli
    akawungeezi,
  heb-heb: ולעמד בבקר בבקר להדות ולהלל ליהוה וכן לערב׃
  ben-IRV: প্রত্যেক দিন সকালে এবং বিকালে দাঁড়িয়ে সদাপ্রভুর ধন্যবাদ ও প্রশংসা করা
    এবং বিশ্রামবারে, অমাবস্যার উৎসবে ও অন্যান্য নির্দিষ্ট পর্বে যখন সদাপ্রভুর উদ্দেশ্যে
    হোমবলির অনুষ্ঠান করা হয় সেই দিন ও সদাপ্রভুর ধন্যবাদ ও প্রশংসা করা।
  pan-pan: ਅਤੇ ਹਰ ਰੋਜ਼ ਸਵੇਰ ਦੇ ਵੇਲੇ ਖੜੇ ਹੋ ਕੇ ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਤੇ ਉਸਤਤ ਕਰਨ ਅਤੇ ਇਸੇ
    ਤਰ੍ਹਾਂ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਵੀ ਕਰਨ
  mya-JVB: နံနက် တိုင်း၊ ညဦး တိုင်းရပ် လျက်၊ ကျေးဇူး တော် ကြီးလှပါ၏ဟု ဝန်ခံ၍ ထာဝရဘုရား
    ၏ ဂုဏ် တော်ကိုလည်း ချီးမွမ်းရကြမည်။
  hmo-hmo: Daba ibounai bona adorahi ibounai, Levi taudia ese do idia gini, Lohiabada
    do idia hanamoa, bona iena ladana do idia abia isi.
  urd-urd: और हर सुबह और शाम को खड़े होकर ख़ुदावन्द की शुक्रगुज़ारी और बड़ाई करें,
  rus-SYN: и чтобы становились каждое утро благодарить и славословить Господа, также
    и вечером,
  bqc-SIM: Aaliↄ Dii sáaukpa ń aà táasilɛao kↄↄ ń oosio
  tcz-CHONGTHU: Jingkah seh le ding uva Pathena vahchoi dingu ahi. Nilhah le angaima
    banga abol kit diu ahi.
  mar-mar: ते रोज सकाळ संध्याकाळ परमेश्वराचे आभार मानायला आणि त्याची स्तुती करायला
    उभे राहत.
  qub-qub: Paycunaga tutapa tardipa waran-waran rispitädu Templucho carcaycaj Tayta
    Diosta agradësicunanpaj y alabananpaj,
  bqp-bqp: Bɑ ko n dɑ nɛwɑ sɑ̃ɑ yeru mi bururu kɑ yokɑ bu kɑ Yinni Gusunɔ tɔmɑ, kpɑ
    bu nùn bɛɛrɛ wɛ̃.
  hat-hat: Lèfini, se pou yo la nan Tanp lan chak jou, nan maten ak nan aswè, pou
    di Bondye mèsi, pou fè lwanj pou li.
  eng-BSB: They were also to stand every morning to give thanks and praise to the
    LORD, and likewise in the evening.
  eng-WEBPB: and to stand every morning to thank and praise the LORD, and likewise
    in the evening;
  kbq-kbq: Hagi mika nanterane kinaganena Ra Anumzamofo avuga otine'za zagamera hu'za
    susu hunente'za, agia erisga hu'naze.
  nhe-BL: Huan mojmostla ica ijnaloc huan ica tiotlac elqui inintequi para moquetzase
    iixpa TOTECO huan huicase huicatl tlen ica quitlascamatilise huan quihueyichihuase
    TOTECO.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe. Pemume'u ipuràg eteahy
    haw nehe no, tuweharupi ku'em mehe nehe, tuweharupi karuk mehe nehe no,
  eng-DRA: 'And the Levites are to stand in the morning to give thanks, and to sing
    praises to the Lord: and in like manner in the evening,'
