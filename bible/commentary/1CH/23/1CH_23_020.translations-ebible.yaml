verse: 1CH.023.020
translations:
  mal-C: 'ഉസ്സീയേലിന്റെ പുത്രന്മാരിൽ: മീഖാ ഒന്നാമനും യിശ്ശീയാവു രണ്ടാമനും ആയിരുന്നു.'
  deu-TKW: 'Die Söhne Ussiels waren: Micha das Oberhaupt und Jissia der zweite.'
  lin-lin: 'Bana mibali ya Uzieli : Mishe, mwana ya liboso ; mpe Yishiya, mwana ya
    mibale.'
  eng-LSV: 'Sons of Uzziel: Micah the head, and Ishshiah the second.'
  eng-GNV: The sones of Vzziel were Michah the first, and Isshiah the second.
  eng-WEBSTER: Of the sons of Uzziel; Micah the first, and Jesiah the second.
  nhw-BL: Huan Uziel quinpixqui miyac iteipan ixhuihua. Huan Micaía elqui inintlayacanca.
    Huan iniompa tlayacanca itoca eliyaya Isías.
  swh-ONEN: 'Wana wa Uzieli walikuwa: Mika wa kwanza na Ishia wa pili.'
  bba-bba: Bibu yiruwɑ Usiɛli u mɑrɑ. Berɑ Misee kɑ Yisiyɑ.
  eng-KJVCPB: Of the sons of Uzziel; Michah the first, and Jesiah the second.
  luo-luo: 'Yawuot Uziel ne gin: Mika mane wuowi makayo kod Ishia wuowi mar ariyo.'
  meu-meu: Usiele natuna na Mika, tau lohia; ihararuana na Isia.
  npi-ULB: उज्‍जीएलका छोराहरू मीका जेठा र यिशियाह माइला थिए ।
  yor-yor: 'Àwọn ọmọ Usieli: Mika ni àkọ́kọ́ àti Iṣiah ẹ̀ẹ̀kejì.'
  pes-OPCB: پسران عزی‌ئیل، میکا و یشیا بودند.
  tgl-ULB: Ang mga anak na lalaki ni Uziel ay si Micas na panganay, at si Isias na
    ikalawa.
  hui-hui: Ani bialu Kohada igini mane Usiele henego ibu igini kira Maiga Isaiala
    hene.
  mya-mya: ကော​ယတ်​၏​စ​တုတ္ထ​သား​သြ​ဇေ​လ​တွင် မိက္ခာ​နှင့်​ယေ​ရှိ​ဟူ​၍​သား​နှစ်​ယောက်​ရှိ​၏။
  bod-N: ཨུ་ཟི་ཨེལ་གྱི་བུ་སྐྱེས་འགོ་ནི་མི་ཀཱ་དང་། བུ་གཉིས་པ་ཡིས་ཤི་ཡཱ་ཡིན།
  sna-sna: 'Vanakomana vaUzieri: Mika wokutanga naIshia wechipiri.'
  spa-BLM: 'Los hijos de Uziel: Miqueas, el primero, e Isías, el segundo.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Uziel: Aton vin̈aj Micaía vin̈ b''ab''el
    yed'' vin̈aj Isías.'
  swh-ULB: Wana wa Uzieli walikuwa Mika mkubwa, na Ishia wapili.
  bel-bel: 'Сыны Азііла: першы Міха і другі Ішыя.'
  deu-ELBBK: 'Die Söhne Ussiels: Micha, das Haupt, und Jischija, der zweite.'
  mbb-OT: Is menge anak ni Uziel he menge maama, ne iyan si Micas, is lavew he pengulu
    te pemilya zan, ne ikezuwa si Ishia.
  mal-2015: ഉസ്സീയേലിന്റെ പുത്രന്മാരിൽ മീഖാ തലവനും യിശ്ശീയാവു രണ്ടാമനും ആയിരുന്നു.
  rmc-rmc: Le Uziel, le Kohatoskre štartone čhas, sas o Micha the o Jišijah.
  pes-OPV: پسران عُزّيئيل اولين ميکا و دومين يشِّيا.
  ron-1924: 'Фиий луй Узиел: Мика, кэпетения, ши Ишия, ал дойля.'
  ben-OBCV: 'উষীয়েলের ছেলেরা: প্রথমজন মীখা ও দ্বিতীয়জন যিশিয়।'
  som-som: Wiilashii Cusii'eelna waxay ahaayeen Miikaah oo madax ahaa, iyo Yishiyaah
    oo ahaa kii labaad.
  lat-VUC: 'Filii Oziel: Micha primus, Jesia secundus.'
  eng-ASVBT: 'The sons of Uzziel: Micah the chief, and Isshiah the second.'
  ita-1885: I figliuoli di Uzziel furono Mica il primo, ed Isia il secondo.
  eng-LXXUP: The sons of Uzziel; Micah the chief, and Isshiah the second.
  eng-ULB: Uzziel's sons were Micah the oldest, and Ishijah the second.
  spa-VBL: 'Los hijos de Uziel: Micaías (el jefe de familia) e Isías (el segundo).'
  fra-_FOB: 'Fils d''Uziel: Mica, le chef; et Jishija, le second.'
  mal-mal: ഉസ്സീയേലിന്റെ പുത്രന്മാരിൽ മീഖാ തലവനും യിശ്ശീയാവ് രണ്ടാമനും ആയിരുന്നു.
  urd-GVR: Uzziyel kā pahlauṭhā Mīkāh thā. Dūsre kā nām Yissiyāh thā.
  suz-BL: उज्‍जीएल आ तौ मीकाह ठेयब मुर बाक्‍माक्‍त। मेको आ नोले ङा तौ इस्‍शीयाह बाक्‍माक्‍त।
  ita-1927: 'Figliuoli d’Uzziel: Mica, il capo, e Jscia, il secondo.'
  ckb-ckb: 'کوڕەکانی عوزیێل: میخا کوڕە گەورەی بنەماڵەکە بوو و ییشیا دووەمیان بوو.'
  eng-BBE: 'The sons of Uzziel: Micah the first, and Isshiah the second.'
  kan-OKCV: ಉಜ್ಜೀಯೇಲನ ಪುತ್ರರಲ್ಲಿ ಮೀಕನು ಮೊದಲನೆಯವನು, ಇಷೀಯನು ಎರಡನೆಯವನು.
  tam-2017: ஊசியேலின் மகன்களில் மீகா என்பவன் தலைவனாக இருந்தான்; இரண்டாவது இஷியா.
  spa-RV-1909: 'Los hijos de Uzziel: Michâ el primero, é Isía el segundo.'
  ron-BTF: 'Dintre fiii lui Uziel: Mica, întâiul; și Iesia, al doilea.'
  eng-WEBP: 'The sons of Uzziel: Micah the chief, and Isshiah the second.'
  eng-FBV: 'The sons of Uzziel: Micah (chief) and Isshiah (second).'
  nld-1939: De zonen van Oezziël waren Mika, het opperhoofd, en Jissji-ja, de tweede.
  nch-BL: Huan Uziel quinpixqui miyac iteipa ixhuihua. Huan Micaía elqui inintayacanca.
    Huan iniompa tayacanca itoca eliyaya Isías.
  vie-1934: Con trai của U-xi-ên là Mi-ca làm trưởng; và Di-si-gia con thứ.
  hin-CV: 'उज्ज़िएल के पुत्र थे: पहला मीकाह और दूसरा इश्शियाह.'
  spa-BES: 'Los hijos de Uziel: Micaias, el primero; e Isaías, el segundo.'
  tdx-tdx: 'O ana’ i Ozieleo: i Mikà, tañoloñoloña’e naho Iesià, faharoe.'
  tha-KJV: บุ​ตรชายของอุสซีเอลคือ มี​คาห์​ผู้​เป็นหัวหน้า และอิสชีอาห์​ที่สอง
  por-BR-2018: 'Os filhos de Uziel: Mica o primeiro, e Issias o segundo.'
  deu-ELO: 'Die Söhne Ussiels: Micha, das Haupt, und Jischija, der zweite.'
  eng-WYC-2018: The sons of Uzziel; Micah the first (son), Jesiah the second.
  epo-epo: 'La filoj de Uziel: Miĥa, la unua, kaj Jiŝija, la dua.'
  uig-PIN: 'Uzziyǝlning oƣulliri: tunji oƣli Mikaⱨ, ikkinqi oƣli Yixiya idi.'
  beo-beo: Gouha:de egefe ufi da Asaiele. Asaiele egefela da Maiga amola Yisaia:i.
  tpi-OTNT: Na Usiel, narapela pikinini bilong Kohat, i gat tupela pikinini man. Namba
    wan pikinini em Maika na namba 2 em Isia.
  hau-SA: ’Ya’yan Uzziyel maza su ne, Mika na fari da Isshiya na biyu.
  uig-LAT: 'Uzziyelning oghulliri: tunji oghli Mikah, ikkinchi oghli Yishiya idi.'
  nde-nde: 'Amadodana ka-Uziyeli yila: nguMikha engowakuqala lo-Ishiya owesibili.'
  ton-ton: '‌ʻI he ngaahi foha ʻo ʻUsili: ko hono ʻuluaki ʻa Maika, pea ko hono tokoua
    ʻa Sisia.'
  ces-1613: 'Synové Uzielovi: Mícha kníže, a Jezia druhý.'
  eng-WMB: 'The sons of Uzziel: Micah the chief, and Isshiah the second.'
  tam-TCV: 'ஊசியேலின் மகன்கள்: மூத்த மகன் மீகா, இரண்டாவது மகன் இஷியா.'
  ceb-ULB: Ang mga anak nga lalaki ni Uziel mao si Mica ang kamagulangan, ug si Ishia
    ang ikaduha.
  pol-UBG: 'Synowie Uzziela: pierwszy Mika i drugi Jeszijasz.'
  urd-GVU: عُزی ایل کا پہلوٹھا میکاہ تھا۔ دوسرے کا نام یِسیاہ تھا۔
  deu-1912: Die Kinder Usiels waren, Micha, der erste, und Jissia, der andere.
  kan-2017: ಉಜ್ಜೀಯೇಲನ ಮಕ್ಕಳಲ್ಲಿ ಮೀಕನು ಪ್ರಧಾನನು, ಇಷ್ಷೀಯನು ಎರಡನೆಯವನು.
  yap-yap: Bin aningeg e pagel ni fak Kohath, e Uzziel ni l’agruw e pagel ni fak,
    Mikah nge Isshiah.
  hlt-MCSB: Uzziel koca rhoek ah Maikah te a cacuek tih Isshiah te a pabae.
  mdy-ETH: ቄዓቴኮ ዖይዳሳ ናዓሢ፥ ሙዚዔኤሌኮ ቶይዳሢ ሚካ፤ ሄሊሴሢ ዩሺያ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ።
  twi-ASANTE: Na Mika a ɔyɛ abusuapanin ne Yisia a ɔdi hɔ no yɛ Usiel asefoɔ no.
  eng-WEBU: 'The sons of Uzziel: Micah the chief, and Isshiah the second.'
  wal-wal: Uzzi7eela na7ai bairai Mikiyaasa; naa77anttoi Yishiyaa.
  spa-PDDPT: 'Los hijos de Uziel: Micaía el primero, e Isías el segundo.'
  gun-gun: Uziel ra'y kuery ma huvixa Mica, ha'e mokoĩa ma Issias.
  ilo-ULB: Dagiti putot ni Uzziel ket ni Mica nga inauna ken ni Issias a maikadua.
  kpg-kpg: Togo haa dama daane a Kohath go Uzziel, guu hai ana dama daane dogolua
    go Micah mo Isshiah.
  uig-ARA: 'ئۇززىيەلنىڭ ئوغۇللىرى: تۇنجى ئوغلى مىكاھ، ئىككىنچى ئوغلى يىشىيا ئىدى.'
  sus-sus: 'Yusiyɛli xa die: Mike, di singe, nun Yisiya, di firin nde.'
  pon-2006: Nein Kohad pwutak kapahmen, Ussiel, naineki pwutak riemen, Maika oh Issaia.
  ksd-ksd: 'A ura natu i Usiel: Mika ra lualua, ma Isia ra vauruana.'
  tur-YTC: 'Uzziel''in oğulları: Baş Mika ve ikincisi İşşiya.'
  grc-BRENT: γἱοὶ Ὀζιὴλ, Μιχὰ ὁ ἄρχων, καὶ Ἰσιὰ ὁ δεύτερος.
  ind-AYT: Anak-anak Uziel adalah Mikha yang menjadi kepala dan Yisia yang kedua.
  nya-nya: 'Ana a Uzieli: Mtsogoleri anali Mika ndipo wachiwiri anali Isiya.'
  hrv-hrv: 'Uzielovi sinovi: poglavar Mika, drugi Ješija.'
  mps-mps: Tama Usiel, te Kohatgo me ogwa mego te ogwa si bidali. Gomunai ogwa te
    Maika, te tomo ogwa Isia dao.
  tpi-tpi: Na Usiel, narapela pikinini bilong Kohat, i gat tupela pikinini man. Namba
    wan pikinini em Maika na namba 2 em Isia.
  dan-1931: 'Uzziels Sønner: Mika, som var Overhoved, og Jissjija den anden.'
  vie-OVCB: Con trai của U-xi-ên là Mi-ca (trưởng tộc) và Di-si-gia (thứ hai).
  guj-2017: ઉઝિયેલના દીકરામાં જ્યેષ્ઠ મિખા અને બીજો યિશ્શિયા.
  pon-2006A: Nein Kohad pwutak kapahmen, Ussiel, naineki pwutak riemen, Maika oh Issaia.
  por-BRBSL: 'Os filhos de Uzziel: Micah, o chefe, e Isshiah, o segundo.'
  cth-cth: Uzziel casak dawk hoi kacuepoung e teh Mikah, apâhni e teh Isshiah doeh.
  twi-twi: Na Mika a ɔyɛ abusuapanyin ne Yisia a odi hɔ no yɛ Usiel asefo no.
  hlt-hlt: Uzziel koca rhoek ah Maikah te a cacuek tih Isshiah te a pabae.
  tbz-SIM: Kɛ̀ Usiyɛɛdii pɛitɛ́ Misee kòo nkótí o nɑɑ̀mùnkù miɛkɛ, kɛ̀ Isiɑ nhò pòkoo.
  msy-2020: Ezɨ Kohatɨn otarir igharazim Usiel, an otarir pumuning iti. An otarir
    ivariam Maika, ezɨ an gɨrara irim Isia.
  dop-dop: Usiyɛlɩ pǝyɑɣɑ kɑncɑɑlɑɣɑ nyǝŋkɑ ntɛ́ Mikɑ, nɑ nɑɑlɛ nyǝŋkɑ kɛ Isiyɑ.
  azb-azb: 'Uzzielin oğulları: ilk oğlu Mikeya və ikincisi İşşiya.'
  eng-DBY: 'The sons of Uzziel: Micah the head, and Jishijah the second.'
  hin-2017: उज्जीएल के पुत्रों में से मुख्य तो मीका और दूसरा यिश्शिय्याह था।
  eng-YLT: 'Sons of Uzziel: Micah the head, and Ishshiah, the second.'
  eng-WYC-2017: The sons of Uzziel; Micah the first, Jesiah the second.
  eng-WMBB: 'The sons of Uzziel: Micah the chief, and Isshiah the second.'
  urd-GVH: उज़्ज़ियेल का पहलौठा मीकाह था। दूसरे का नाम यिस्सियाह था।
  rug-rug: 'Sa koreo vina made te Kohati si e Uzieli meke karua tuna koreo si asa:
    e Maika meke Isia.'
  gaz-gaz: 'Ilmaan Uziiʼeel: hangaftichi Miikaa, lammaffaan Yishiyaa.'
  fra-LSG: 'Fils d’Uziel: Michée, le chef; et Jischija, le second.'
  yal-yal: 'Yusiyɛli a diine nan itoe ra: Mike nan yi a dii singen na, Yisiya a firindena.'
  haw-1868: O na keikikane a Uziela; o Mika ka mua, o Iesia ka lua.
  arb-NAV: 'وَابْنَا عُزِّيئِيلَ: مِيخَا الْبِكْرُ وَيَشِّيَّا الثَّانِي.'
  ewe-ewe: Uziel ƒe vi gbãtɔe nye, Mika eye eveliae nye Isia.
  eng-LEE: 'The sons of ''Uzziel: Michah the chief, and Yishiyah the second.'
  asm-FB: উজ্জীয়েলৰ পুত্ৰ মীখা ডাঙৰ আছিল, আৰু দ্বিতীয় যিচিয়া।
  sus-A: يُسِيّلِ شَ دِيٍ؛ مِكٍ، دِ سِنفٍ، نُن يِسِيَ، دِ قِرِن ندٍ.
  fra-SBL: 'Fils d''Uzziel : Michée, le chef, et Ischia, le second.'
  hbo-hbo: בְּנֵ֖י עֻזִּיאֵ֑ל מִיכָ֣ה הָרֹ֔אשׁ וְיִשִּׁיָּ֖ה הַשֵּׁנִֽי׃ ס
  kik-kik: 'Ariũ a Uzieli maarĩ: Mika na nĩwe warĩ mũtongoria wao, nake Ishia aarĩ
    mũnini wake.'
  fra-NCL: 'Fils d’Oziel : Micha, le chef ; Jésia, le second.'
  cek-AK: Uzziel ih caanawk thungah Mikah loe calu ah oh; hnetto haih ah Jesiah to
    sak.
  cuk-cuk: 'Coat-machi-Uziel-e-masmaladi, wemalad: Micaía, machi-sailagined. Micaía-yarbalid,
    Isías.'
  uig-CYR: 'Уззийәлниң оғуллири: тунҗа оғли Микаһ, иккинчи оғли Йишия еди.'
  tel-2017: ఉజ్జీయేలు కొడుకుల్లో మీకా పెద్దవాడు, యెషీయా రెండోవాడు.
  hat-BSA: 'Fis a Uziel yo: Michée, premye a ak Jischija, dezyèm nan.'
  kos-kos: 'Uzziel, wen se akakosr natul Kohath, oasr wen luo natul: elos pa Micah
    ac Isshiah.'
  hbo-WLC: בְּנֵ֖י עֻזִּיאֵ֑ל מִיכָ֣ה הָרֹ֔אשׁ וְיִשִּׁיָּ֖ה הַשֵּׁנִֽי׃ ס
  ibo-ibo: Ụmụ ndị ikom Uziel bụ Maịka, onye mbụ, na Ishaya, onye nke abụọ.
  ory-ory: ଉଷୀୟେଲର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଥମ ମୀଖା, ଦ୍ୱିତୀୟ ଯିଶୀୟ।
  chk-chk: 'Nöün Usiel kewe mwän: Mika ewe mwänichi me Isia ewe aruomanün.'
  rop-rop: Wal det namba 4 san blanga Kohath neim Yusiyel, imbin abum dubala san neim
    Maika en Ishaiya.
  ukr-1871: 'Сини Озиїлові: перший Миха, а другий Ішшія.'
  deu-1951: 'Die Söhne Ussiels waren: Micha, das Oberhaupt, und Jischija, der zweite.'
  eng-JPS: 'The sons of Uzziel: Micah the chief, and Isshiah the second.'
  srp-1865: 'Sinovi Ozilovi: Miha prvi i Jesija drugi.'
  lug-lug: Mu batabani ba Wuziyeeri, Mikka ye yali omukulu, ne Issiya nga ye wookubiri.
  heb-heb: בני עזיאל מיכה הראש וישיה השני׃
  ben-IRV: উষীয়েলের ছেলেদের মধ্যে মীখা ছিলেন প্রথম ও যিশিয় ছিলেন দ্বিতীয়।
  pan-pan: ਉੱਜ਼ੀਏਲ ਦੇ ਪੁੱਤਰ, ਮੀਕਾਹ ਮੁਖੀਆ ਤੇ ਯਿੱਸ਼ੀਯਾਹ ਦੂਜਾ।
  mya-JVB: ဩဇေလ သား အကြီး ကားမိက္ခါ ၊ ဒုတိယ သား ယေရှိ တည်း။
  hmo-hmo: Kohata ena natuna namba 4, Usiele ena natuna tau be rua, Mika bona Isihaia.
  urd-urd: उज़्ज़ीएल के बेटों में अव्वल मीकाह सरदार और यस्सियाह दूसरा था।
  rus-SYN: 'Сыновья Озиила: первый Миха и второй Ишшия.'
  bqc-SIM: 'Uziɛli nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ia Mika, a plaade Isia.'
  tcz-CHONGTHU: Uzziel chapate lah a Micah chu atahpen in chule Issiah chu ani channa
    ana hi.
  mar-mar: 'उज्जियेलाचे पुत्र: पहिला मीखा आणि नंतरचा इश्शिया.'
  qub-qub: Uzielpa wamrancuna caran guechpa caj Micaías, chaypita Isías.
  bqp-bqp: Bibu yiruwɑ Usiɛli u mɑrɑ. Berɑ Misee kɑ Yisiyɑ.
