verse: 1CH.023.029
translations:
  mal-C: മേശയിലേക്കുള്ള കാഴ്ചയപ്പവും ഭോജനയാഗത്തിനുള്ള നേർമയേറിയ മാവും പുളിപ്പില്ലാത്ത
    അപ്പവും അടകൾ ചുട്ടെടുക്കുന്നതും മാവു കുഴയ്ക്കുന്നതും അളവും വലുപ്പവും നിരീക്ഷിക്കുന്നതും
    എല്ലാം അവരുടെ ചുമതലയായിരുന്നു.
  deu-TKW: ferner in der Besorgung der reihenweise aufgelegten Brote, des Feinmehls
    zu den Speisopfern, der ungesäuerten Fladen, der Pfanne und des Eingerührten,
    sowie in jeder Art des Messens,
  lin-lin: Bazalaki na mokumba ya kotanda mapa na mesa, kobongisa farine mpo na makabo
    ya bagato ezanga levire, bagalete mpe bagato batumba na kikalungu, mpe bagato
    basangisa na mafuta mpe biloko nyonso oyo bamekelaka kilo mpe molayi.
  eng-LSV: and for the bread of the arrangement, and for fine flour for present, and
    for the thin unleavened cakes, and for [the work of] the pan, and for that which
    is stirred, and for all [liquid] measure and [solid] measure;
  eng-GNV: Both for the shewbread, and for the fine floure, for the meate offring,
    and for the vnleauened cakes, and for the fryed things, and for that which was
    rosted, and for all measures and cise,
  eng-WEBSTER: Both for the show-bread, and for the fine flour for meat-offering,
    and for the unleavened cakes, and for that which is baked in the pan, and for
    that which is fried, and for all manner of measure and size;
  nhw-BL: Nojquiya eliyaya inintequi levitame para quicualtlalise nopa pantzi catli
    tlaiyocatlalili para TOTECO huan nopa harina catli quitequihuiyayaj ipan tlacajcahualistli,
    huan nopa pantzi canactzitzi catli amo quipiya tlasonejcayotl, huan nopa pantzi
    catli tlachijchihuali ipan sartén ica aceite tlen olivo huan nopa sequinoc tlamantli
    pantzi catli monequi quisencahuase. Nojquiya eliyaya inintequi para quitlachilise
    nochi tlamantli tlatamachihuali.
  swh-ONEN: Walikuwa wasimamizi wa mikate iliyowekwa mezani, unga kwa ajili ya sadaka
    za nafaka, mikate isiyotiwa chachu, uokaji na uchanganyaji, pamoja na vipimo vyote
    vya wingi na ukubwa.
  bba-bba: Berɑ bɑ ko n dɑ pɛ̃ɛ ye bɑ ko n dɑ Yinni Gusunɔ yiiye ko, kɑ sere mɑɑ som
    mɛ bɑ ko n dɑ kɑ kɛ̃nun yɑ̃kunu ko, kɑ pɛ̃ɛ ye bɑ ku rɑ seeyɑtiɑ doke, kɑ pɛ̃ɛ
    ye bɑ rɑ wɔ̃ pɛrɛnti sɔɔ, kɑ kirɑ ni bɑ rɑ sɔmɛ. Beyɑ bɑ ko n dɑ yebɑ kpuron kpɑ̃ɑru
    kɑ yen dɛ̃ɛbun sɑriɑ mɛɛri.
  eng-KJVCPB: both for the shewbread, and for the fine flour for meat offering, and
    for the unleavened cakes, and for that which is baked in the pan, and for that
    which is fried, and for all manner of measure and size;
  luo-luo: Gin ema ne gitedo makati mane iketo e mesa, mogo mar chiwo mar cham, makati
    ma ok oketie thowi, losogi kendo pimogi, bende rito gik moko duto mane ipimogo
    ngʼeny kod pek gik moko.
  meu-meu: bona flaoa helaḡana, bona boubou flaoadia, bona asie hatubua flaoana atagadia,
    bona boubou dikeadia, bona dehoro ida e buloa boubouna, bona hahetoho ḡaudia idau-idau
    iboudiai, na bae regudia.
  npi-ULB: उपस्‍थितिको रोटी, अन्‍नबलिको मसिनो पीठो, पातला अखमिरी रोटी, पोलेका र तेलमा
    पकाएका भेटीहरूको हेरविचार गर्नुपर्ने, अनि विभिन्‍न कुराहरू नाप्‍नको निम्ति ढक
    र तराजू तयार गर्नुपर्ने जिम्‍मा पनि तिनीहरूको थियो ।
  yor-yor: Wọ́n sì wà ní ìkáwọ́ àkàrà tí wọ́n mú jáde láti orí tábìlì, àti ìyẹ̀fun
    fún ẹbọ, àti àkàrà aláìwú, àti fún púpọ̀ àti èyí tí a pòpọ̀, àti gbogbo onírúurú
    ìwọ̀n àti wíwọ̀n àti òsùwọ̀n.
  pes-OPCB: تهیهٔ نان حضور، آرد برای هدیهٔ آردی، نانهای فطیر، پختن و آغشته کردن هدایا
    به روغن زیتون و وزن کردن هدایا نیز جزو وظایف لاویان بود.
  tgl-ULB: Sila rin ang mamamahala sa tinapay na handog, ang pinong harina para sa
    mga handog na butil, ang manipis na tinapay na walang pampaalsa, ang inihurnong
    mga handog, ang mga handog na hinaluan ng langis, at lahat ng panukat ng dami
    at sukat ng mga bagay.
  hui-hui: Tinaga biabe maru mberedi Anduane Homogo lomabu mulene wiago handayaho
    halu balawa lomabu delolene wiagobi handayaho halu mbisigedi yidi nahe howa hirini
    wiaru loma bialu iraha delolene wiarubi balawa maru olibe lininaga weli odo biamaga
    hene wiarubi bibahende handayaho haga hene. Ani bialu mbirale Anduane Homogohondo
    lomabu mulene damenego bibahende mo tale bigi bialu genda magi hondo ngelaga bialu
    haga hene.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​အား​ပူ​ဇော်​သည့်​မုန့်၊ ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​အ​သုံး​ပြု​သည့်​မုန့်​ညက်၊
    တ​ဆေး​မဲ့​မုန့်​ပြား​များ၊ မီး​ဖြင့်​ထုတ်​လုပ်​သည့် ပူ​ဇော်​သ​ကာ​များ၊ ဆီ​နှင့်​ရော​သော​မုန့်​ညက်
    တို့​အ​တွက်​တာ​ဝန်​ယူ​ရ​ကြ​၏။ သူ​တို့​သည် ဗိ​မာန်​တော်​ပူ​ဇော်​သ​ကာ​များ​ချိန်​တွယ်​မှု
    ကို​လည်း​တာ​ဝန်​ယူ​ရ​ကြ​၏။-
  bod-N: ཡང་སྤྱན་བསྟར་བག་ལེབ་དང་། འབྲུ་མཆོད་ཀྱི་གྲོ་ཞིབ་དང་། ཡང་ན་སྐྱུར་མེད་བག་སྲབ་དང་།
    ཡང་ན་བསྲེགས་གོར་དང་། ཡང་ན་སྣུམ་འཁུར་བཅས་ལ་བདག་གཉེར་བྱེད་པ་དང་། ཚད་འཇལ་བྱེད་ཡོ་བྱད་སྣ་ཚོགས་ལ་བདག་བྱེད་དགོས་པ་དང་།
  sna-sna: Vaiva vachengeti vechingwa chaiiswa patafura, upfu hwakatsetseka hwezvipiriso
    zvezviyo, zvingwa zvitete zvisina mbiriso, kubika nokusanganisa, uye zviero zvose
    zvouwandu noukuru.
  spa-BLM: también para el pan de la proposición y para la harina fina para la ofrenda,
    ya sea de obleas sin levadura, o de la que se cuece en la sartén, o de la que
    se remoja, y para todas las medidas de cantidad y tamaño;
  cac-cac: Aton yic sb'ochaj ixim pan tz'och d'a yichan̈ Jehová, syilan ixim harina
    eb' vin̈ tz'ac'ji d'a ofrendail, ixim c'oxox pan malaj yich, juntzan̈ ofrenda
    sb'ochaj d'a yol xalten yed' ixim harina calab'il yed' aceite. Syilanpax echlab'
    eb' vin̈ sc'anchaj d'a ofrenda.
  swh-ULB: Pia walishughulikia mkate wa uwepo, unga safi wa mbegu za sadaka, maandazi
    ya siotiwa chachu, sadaka za ngano, sadaka ziliochanganywa na mafuta, na vipimo
    vyote vya idadi n a ukubwa wa vitu.
  bel-bel: дзеля назіраньня за хлябамі пакладнымі і пшанічнаю мукою для хлебнага прынашэньня
    і праснакамі, за печаным, смажаным і за ўсякаю мераю і вагою,
  deu-ELBBK: für das Schichtbrot und für das Feinmehl zum Speisopfer und für die ungesäuerten
    Fladen und für die Pfanne und für das Eingerührte und für alles Hohl- und Längenmaß;
  mbb-OT: Iyan daan sikandan midseriǥan duen te segradu he supas he idsavuk diyà te
    lemisahan, te herina he para te menge pemuhat he para gasa, te supas he wazè din
    tapey, wey te zuma pa he edhilutuen wey ibpedsesahug. Iyan daan sikandan midseriǥan
    te kedtimbang wey kedtakes te langun he menge pemuhat.
  mal-2015: കാഴ്ചയപ്പവും പുളിപ്പില്ലാത്ത ദോശകളായും ചട്ടിയിൽ ചുടുന്നതായും കുതിർക്കുന്നതായും
    അർപ്പിക്കുന്ന ഭോജനയാഗത്തിന്നുള്ള നേരിയമാവും സകലവിധ പരിമാണവും അളവും നോക്കുന്നതും
  rmc-rmc: Mušinenas pes te starinel pal o sveta mare, pal o nekfeder aro pre chabeneskri
    the peki obeta the pal o mare bi o kvasos. Mušinenas te mišinel o aro le olejoha
    a mek te merinel a te važinel o obeti.
  pes-OPV: و بر نان تَقدِمه و آرد نرم به جهت هديه آردي و قرصهاي فطير و آنچه بر ساج
    پخته مي شود و رَبيکه ها و بر همه کيلها و وزنها.
  ron-1924: де пыниле пентру пунеря ынаинтя Домнулуй, де флоаря де фэинэ пентру даруриле
    де мынкаре, де плэчинтеле фэрэ алуат, де туртеле коапте ын тигае ши де туртеле
    прэжите, де тоате мэсуриле де ынкэпере ши де лунӂиме;
  ben-OBCV: টেবিলে রুটি সাজিয়ে রাখার, শস্য-নৈবেদ্যর জন্য বিশেষ ময়দা প্রস্তুত করার,
    খামিরবিহীন সরু রুটি তৈরি করার, সেগুলি সেঁকার ও মিশ্রিত করার, এবং পরিমাণ ও মাপ
    অনুসারে সবকিছু ঠিকঠাক করার দায়িত্বও তাদেরই দেওয়া হল।
  som-som: Oo weliba waxay kala hagaajin jireen kibistii tusniinta iyo burkii laga
    dhigi jiray qurbaan jidhiidh ah, hadduu ahaa kibis aan khamiir lahayn ama tii
    digsiga lagu dubi jiray, amase tii la qoyn jiray, iyo cayn kasta oo ah qiyaas
    iyo miisaan,
  lat-VUC: Sacerdotes autem, super panes propositionis, et ad similæ sacrificium,
    et ad lagana azyma, et sartaginem, et ad torrendum, et super omne pondus atque
    mensuram.
  eng-ASVBT: for the showbread also, and for the fine flour for a meal offering, whether
    of unleavened wafers, or of that which is baked in the pan, or of that which is
    soaked, and for all manner of measure and size;
  ita-1885: e per li pani, che doveano esser posti per ordine, e per lo fior della
    farina per le offerte, e per le schiacciate azzime, e per le cose che doveano
    cuocersi nella padella, ed in su la tegghia; e per ogni sorte di misure;
  eng-LXXUP: and for the showbread, and for the fine flour of the meat offering, and
    for the unleavened cakes, and for the fried cake, and for the dough, and for every
    measure;
  eng-ULB: They also took care of the bread of the presence, the fine flour for grain
    offerings, the unleavened wafers, the baked offerings, the offerings mixed with
    oil, and all the measuring of the amounts and sizes of things.
  spa-VBL: También eran responsables del pan de la proposición que se ponía sobre
    la mesa, de la harina especial para las ofrendas de grano, de los panes sin levadura,
    de la cocción, de la mezcla y del manejo de todas las cantidades y medidas.
  fra-_FOB: Des pains de proposition, de la fleur de farine pour l'offrande, des galettes
    sans levain, de ce qui se cuit sur la plaque, de ce qui est rissolé, et de toutes
    les mesures de contenance et de longueur.
  mal-mal: കാഴ്ചയപ്പവും പുളിപ്പില്ലാത്ത ദോശകളായും ചട്ടിയിൽ ചുടുന്നതായും കുതിർക്കുന്നതായും
    അർപ്പിക്കുന്ന ഭോജനയാഗത്തിനുള്ള നേരിയമാവും സകലവിധ തൂക്കവും അളവും നോക്കുന്നതും
  urd-GVR: 'Zail kī chīzeṅ saṅbhālnā sirf unhīṅ kī zimmedārī hai: maḳhsūs-o-muqaddas
    kī gaī roṭiyāṅ, ġhallā kī nazaroṅ ke lie mustāmal maidā, beḳhamīrī roṭiyāṅ pakāne
    aur gūṅdhne kā intazām. Lāzim hai ki wuhī tamām lawāzimāt ko achchhī tarah toleṅ
    aur nāpeṅ.'
  suz-BL: मिनु मेकोपुकीमी चढ़ेशो शोब्‍ले वोइक्‍चा कली, अन्‍न चढ़ेतीक ङा रिम्‍शो फसी,
    बोरब ओख्ती मसुप्‍शो शोब्‍ले, तेल ब्‍वाइश्‍शो चढ़ेतीक, नेल्‍ल नाक्‍तीक गेयम वारच
    पचा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: dei pani della presentazione, del fior di farina per le offerte, delle
    focacce non lievitate, delle cose da cuocere sulla gratella, di quella da friggere,
    e di tutte le misure di capacità e di lunghezza.
  ckb-ckb: بەرپرسیاریێتیشیان هەبوو بۆ نانی تەرخانکراو و باشترین ئارد بۆ پێشکەشکراوی
    دانەوێڵە و ناسکە نانی فەتیرەی و خۆراکی سەر ساج و تێکەڵکردنی هەرچی کە تێکەڵ دەکرێت
    و بۆ هەموو ئەندازە و پێوانەکردنێک؛
  eng-BBE: The holy bread was in their care, and the crushed grain for the meal offering,
    of unleavened cakes or meal cooked over the fire or in water; they had control
    of all sorts of weights and measures;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಂದಿರದ ಸೇವೆಯ ಕಾರ್ಯದಲ್ಲಿರುವ ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗೋಸ್ಕರವೂ, ಅರ್ಪಣೆ ಬಲಿಯ
    ನಯವಾದ ಹಿಟ್ಟಿಗೋಸ್ಕರವೂ, ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳಿಗೋಸ್ಕರವೂ, ಬಾಂಡ್ಲಿಯಲ್ಲಿ ಮಾಡಿದ್ದಕ್ಕೋಸ್ಕರವೂ,
    ಕರಿದಿದ್ದಕ್ಕೋಸ್ಕರವೂ, ಸಮಸ್ತ ವಿವಿಧ ಅಳತೆಗೋಸ್ಕರವೂ ಆರೋನನ ಮಕ್ಕಳ ಬಳಿಯಲ್ಲಿ ಅವರಿಗೆ ನೇಮಕವಾಗಿತ್ತು.
  tam-2017: சமுகத்து அப்பங்களையும், உணவுபலிக்கு மெல்லிய மாவையும், புளிப்பில்லாத அதிரசங்களையும்,
    சட்டிகளிலே செய்கிறதையும் சுடுகிறதையும், திட்டமான எல்லா எடையையும் அளவையும் விசாரிப்பதும்,
  spa-RV-1909: Asimismo para los panes de la proposición, y para la flor de la harina
    para el sacrificio, y para las hojuelas sin levadura, y para la fruta de sartén,
    y para lo tostado, y para toda medida y cuenta;
  ron-BTF: Deopotrivă pentru pâinile punerii înainte și pentru floarea făinii pentru
    darul de mâncare și pentru turtele nedospite și pentru ceea ce este copt în tigaie
    și pentru ceea ce este prăjit și pentru orice măsură și greutate;
  eng-WEBP: for the show bread also, and for the fine flour for a meal offering, whether
    of unleavened wafers, or of that which is baked in the pan, or of that which is
    soaked, and for all measurements of quantity and size;
  eng-FBV: They were also responsible for the showbread that was placed on the table,
    the special flour for the grain offerings, the unleavened bread, the baking, the
    mixing, and dealing with all amounts and measurements.
  nld-1939: Bovendien moesten ze zorgen voor de toonbroden, de meelbloem voor het
    spijsoffer, en de ongezuurde vladen, voor het bakwerk en de mengsels, en voor
    alle inhouds- en lengtematen.
  nch-BL: Nojquiya eliyaya inintequi levitame para quicualtalise nopa pantzi cati
    taiyocatalili para TOTECO huan nopa harina cati quitequihuiyayaj ipan tacajcahualisti,
    huan nopa pantzi canactzitzi cati amo quipiya tasonejcayot, huan nopa pantzi cati
    tachijchihuali ipan sartén ica aceite ten olivo huan nopa sequinoc tamanti pantzi
    cati monequi quichijchihuase. Nojquiya eliyaya inintequi para quitachilise nochi
    tamanti tatamachihuali.
  vie-1934: lại lo về bánh trần thiết, về bột mịn dùng làm của lễ chay, về bánh tráng
    không men, về đồ nướng trên vỉ, về đồ trộn với dầu, và về các đồ để lường và để
    đo;
  hin-CV: इनके अलावा उनकी जवाबदारी भेंट की रोटियों, अन्‍नबलि के मैदे, खमीर रहित पपड़ियां,
    गोल रोटी की टिकियां, इन सबका विशेष ध्यान रखना, सबको तोलना और मिश्रण तैयार करना.
  spa-BES: El pan sagrado estaba a su cuidado, y el grano triturado para la ofrenda
    de cereales, de pasteles sin levadura o comida cocinada sobre el fuego o en agua;
    tenían control de todo tipo de pesos y medidas;
  tdx-tdx: amy mofo miatrekey naho amy mona’e ho enga-mahakamay naho ty mofo-pila’e
    tsy aman-dalivay, ke t’ie toñaheñe añ’ endraendra he alaro menake naho ze hene
    fañaranañe naho fanjeheañe;
  tha-KJV: และช่วยเกี่ยวกับเรื่องขนมปังหน้าพระพักตร์​ด้วย เรื่องยอดแป้งสำหรับธัญญบู​ชา
    ขนมไร้เชื้อแผ่นของปิ้​งบ​ู​ชา ของบูชาคลุกน้ำมัน และเครื่องตวง เครื่องวัดทุกขนาด
  por-BR-2018: Assim para os pães da proposição, e para a flor da farinha para o sacrifício,
    e para os pães sem levedura, e para as coisas postas em panelas, e para o tostado,
    e para toda medida e conta;
  deu-ELO: für das Schichtbrot, und für das Feinmehl zum Speisopfer, und für die ungesäuerten
    Fladen, und für die Pfanne, und für das Eingerührte, und für alles Hohl-und Längenmaß;
  eng-WYC-2018: And [the] priests shall be over the loaves of proposition, that is,
    (the loaves of) setting forth, and to the sacrifice of [tried] flour, and to the
    pastes sodden in water, and to the therf loaves, and to the frying pan, and to
    [the] hot flour, and to singe, and over all weight and measure. (And the priests
    shall be in charge of the loaves of proposition, that is, the loaves of setting
    forth, and the sacrifice of fine flour, and the pastries boiled in water, and
    the unleavened bread, and the frying pan, and the hot flour, and the singeing,
    and over all the weights and measures.)
  epo-epo: zorgi pri la pano de propono, pri la faruno por farunoferoj, pri la macoj,
    pri la patoj, pri la rostado, kaj pri ĉia mezurado kaj pesado;
  uig-PIN: yǝnǝ «tizilƣan tǝⱪdim nan», ax ⱨǝdiyǝ unliri, petir ⱪoturmaqlar, ⱪazan
    nanliri wǝ mayliⱪ nanlarƣa, xundaⱪla ⱨǝrhil ɵlqǝx ǝswabliriƣa mǝs’ul idi;
  beo-beo: '@see-verse:1CH.023.028'
  tpi-OTNT: Ol i gat wok bilong lukautim dispela bret bilong givim long God, na bilong
    lukautim plaua bilong ofa bilong kukim wit, na bilong lukautim ol bisket na ol
    ofa ol i bin kukim long aven, na bilong lukautim plaua ol i bin tanim wantaim
    wel. Na tu ol i gat wok long skelim olgeta samting bilong mekim ofa.
  hau-SA: Su ne za su lura da burodin da aka ajiye a tebur, lallausan gari don hadaya
    ta gari, waina marar yisti, toyawa da kwaɓawa, da kuma dukan awon yawa da kuma
    girman abubuwa.
  uig-LAT: yene «tizilghan teqdim nan», ash hediye unliri, pétir qoturmachlar, qazan
    nanliri we mayliq nanlargha, shundaqla herxil ölchesh eswablirigha mes’ul idi;
  nde-nde: Babephethe umsebenzi wesinkwa sokwahlukanisela ethaleni, ifulawa yomnikelo
    wamabele, lesinkwa esingelamvubelo, ukuxuba lokupheka isinkwa, lezilinganiso zonke
    zezisindo lobukhulu bakhona.
  ton-ton: ‌ʻI he tokonaki ʻae mā ʻoe ʻao, mo e mahoaʻa lelei ki he feilaulau meʻakai,
    pea mo e foʻi mā manifi naʻe ʻikai fakalēvani, pea mo ia naʻe fakapaku, pea mo
    ia naʻe tunu, pea ʻi he faʻahinga meʻa fuofua kotoa pē;
  ces-1613: Též při chlebích posvátných, a při běli k obětem suchým, při koláčích
    přesných, a při pánvicích a rendlících, i při všeliké míře a měření,
  eng-WMB: for the show bread also, and for the fine flour for a meal offering, whether
    of unleavened wafers, or of that which is baked in the pan, or of that which is
    soaked, and for all measurements of quantity and size;
  tam-TCV: அதோடு மேஜையில் வைக்கும் அப்பங்கள், தானிய காணிக்கைக்குத் தேவையான மிருதுவான
    மாவு, புளிப்பற்ற அப்பங்கள் ஆகியவற்றைப் பிசையவும், சுடவும், நிறுக்கவும், அத்துடன்
    அதன் தொகையையும், பருமனையும் கவனிப்பதற்கும் பொறுப்பாயிருத்தல்.
  ceb-ULB: Atimanon usab nila ang tinapay sa presensya, ang lunlon nga harina alang
    sa mga halad nga trigo, sa pan nga walay igpatubo, sa torta ug sa ubang halad
    nga gisagolan ug lana, ug sa tanang timbangan ug sudlanan sa mga butang.
  pol-UBG: I przy chlebie pokładnym, przy mące na ofiarę z pokarmów, przy plackach
    niekwaszonych, przy tym, co pieczone, i tym, co smażone, i przy wszystkim, co
    ważone i mierzone.
  urd-GVU: 'ذیل کی چیزیں سنبھالنا صرف اُن ہی کی ذمہ داری ہے: مخصوص و مُقدّس کی گئی
    روٹیاں، غلہ کی نذروں کے لئے مستعمل میدہ، بےخمیری روٹیاں پکانے اور گوندھنے کا انتظام۔
    لازم ہے کہ وہی تمام لوازمات کو اچھی طرح تولیں اور ناپیں۔'
  deu-1912: und zum Schaubrot, zum Semmelmehl für das Speisopfer, zu den ungesäuerten
    Fladen, zur Pfanne, zum Rösten und zu allem Gewicht und Maß
  kan-2017: ದೇವಾಲಯದಲ್ಲಿ ಸೇವೆಮಾಡುವುದೂ, ನೈವೇದ್ಯದ ಮೀಸಲು ರೊಟ್ಟಿ, ನೈವೇದ್ಯಕ್ಕೆ ಬೇಕಾದ ಗೋದಿಹಿಟ್ಟು,
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿ, ಕಬ್ಬಿಣದ ಹಂಚಿನಲ್ಲಿ ಸುಟ್ಟ ರೊಟ್ಟಿ, ಎಣ್ಣೆಯಿಂದ ನೆನೆದ ಭಕ್ಷ್ಯಗಳು ಇವುಗಳನ್ನು
    ಒದಗಿಸುವುದೂ, ಸೇರು, ಅಳತೆಗೋಲುಗಳನ್ನು ಪರೀಕ್ಷಿಸುವುದೂ,
  yap-yap: ma ngki milfan ngorad fare flowa ni yima pi’ ni maligach ngak Got, nge
    flour ni yima fanay ko maligach, nge fapi flowa ni yima lith nib gilgith ni bod
    e brel ndariy e is riy, nge pi maligach ni yima wumnag, nge fapi flour ni yima
    athkuy e gapgep ni olive ngay; ni yad e ngar thabthabel niged miyad foleg e pi
    maligach nu Tempel nem;
  hlt-MCSB: Rhungkung buh dongah khaw, khocang vaidam dongah khaw, vaidamding vaidamrhawm
    dongah khaw, thiphael dongah khaw, a kae dongah khaw, khoe neh cungnueh boeih
    dongah khaw omuh.
  mdy-ETH: ፆኦሲም ዒንጊንታያ ማዒ ሺኢካ ካሦና ዺኢሎና፤ ዬያጉዲ ሃሣ ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዶንታ ሪሚቶ ዛይቶና ዲርኪንታ
    ዺኢሎንታ ሱኡጌ ማዒ ዛጋያ ማዓዛ፥ ጊንሣ ሃሣ ጌኤዦ ማኣሮም ዒንጊንታ ባኮ ዴኤሡሞ ዔሮ ባኮና ዛጊ፤ ዋርቂያኣ ዔራ ዓሳ ዔያቶኬ፤
  twi-ASANTE: Na wɔhwɛ burodo kronkron a wɔkora no didipono so no, asikyiresiam a
    wɔayam no muhumuhu a wɔde bɔ aduane afɔdeɛ, taterɛ a mmɔreka nni mu, ɔfam a wɔde
    ngo dua sradeɛ akye ne burodo afoforɔ a wɔde afrafra no so. Afei, na wɔn asɛdeɛ
    bi nso ne sɛ, wɔhwɛ nsania ne susudua nso so.
  eng-WEBU: for the show bread also, and for the fine flour for a meal offering, whether
    of unleavened wafers, or of that which is baked in the pan, or of that which is
    soaked, and for all measurements of quantity and size;
  wal-wal: Qassi eti Xoossaa sinttan wottiyo oittaayyo, kattaa yarshshuwaayyo, shiishshiyo
    xiilliyaayyo, irshshoi gelibeenna oittaayyoonne zaitiyan munaqettiya xiilliyaayyo
    aawatoosona; eti makkiyoobaayyoonne likkiyoobau ubbau aawatoosona.
  spa-PDDPT: y los Panes de la Presencia, mantener la flor de harina destinada al
    sacrificio, a las hojuelas sin levadura, a lo preparado en sartén, a lo tostado
    y a toda medida y cuenta,
  gun-gun: Ha'e kuery opena 'rã mbojape Senhor renonde omoĩmby re, trigo ku'i mba'emo
    irũ ome'ẽ mbyrã oĩ va'e re, mbojape imbovua revegua e'ỹ ojapoa re, mba'emo oexy
    ha'e oxyryrya re, ha'e mba'emo opejaa ha'e oa'ãa ha'e javi re.
  ilo-ULB: Isuda pay ti makaammo iti maidaton a tinapay, ti kasasayaatan nga arina
    para kadagiti bukbukel a maidaton, dagiti awan lebadurana a tinapay, dagiti naluto
    a daton, dagiti daton a nalaokan iti lana, ken dagiti amin a rukod ti kaadu ken
    kadakkel dagiti banbanag.
  kpg-kpg: ge e madamada humalia nia palaawaa hai tigidaumaha, mo nia palaawaa mada
    ala e hai hegau nia tigidaumaha, mo nia palaawaa lahilahi ala ono ‘yeast’ ai,
    mo nia tigidaumaha ala e daa, mo nia palaawaa e unugi gi nia lolo olib, ge e pauna
    mo di hagatau nia tigidaumaha o di Hale Daumaha,
  uig-ARA: يەنە «تىزىلغان تەقدىم نان»، ئاش ھەدىيە ئۇنلىرى، پېتىر قوتۇرماچلار، قازان
    نانلىرى ۋە مايلىق نانلارغا، شۇنداقلا ھەرخىل ئۆلچەش ئەسۋابلىرىغا مەسئۇل ئىدى؛
  sus-sus: taami yailanfe naxan bama sɛrɛxɛ ra Ala bɛ, farin dinfe naxan findima sɛrɛxɛ
    ra, taami lɛbinitare yailanfe, nun donse mɔɔli birin nafalafe.
  pon-2006: re en pwukoahki pilawahn meirong ong Koht, pilawa amas me kin doadoahk
    ni ahnsoun meirong kan, pilawa menipinip me sohte doal ihs, meirong kan me kin
    umw, oh pilawa me kin doal lehn olip; re en teneki oh sohngedi mehn meirong kan
    en Tehnpaso;
  ksd-ksd: dia ga varvakai bula ma ra gem na ginigira, ma ra bo na plaua ure ra tinabar
    na vuai na uma, nina ba pa i leven. ba nina di tun ia ta ra rararangai, ba nam
    di puk ia, ma ure ra umana valavalar na mamat ma ra umana la na valavalar.
  tur-YTC: Sergi ekmeğine, gerek mayasız yufkaların, gerek sacda pişirilen şeylerin,
    gerekse yoğrulmuş şeylerin ekmek sunusuna mahsus ince una, her çeşit ölçek ve
    ölçülere bakmak için;
  grc-BRENT: καὶ εἰς τοὺς ἄρτους τῆς προθέσεως, καὶ εἰς τὴν σεμίδαλιν τῆς θυσίας,
    καὶ εἰς τὰ λάγανα τὰ ἄζυμα, καὶ εἰς τήγανον, καὶ εἰς τὴν πεφυραμένην, καὶ εἰς
    πᾶν μέτρον,
  ind-AYT: Mereka juga harus menyiapkan roti sajian, tepung halus untuk kurban sajian,
    roti tipis tidak beragi, bahan panggangan, bahan adonan, dan segala timbangan
    dan ukuran.
  nya-nya: 'Iwo amayangʼanira buledi amene amayikidwa pa tebulo, ufa wa nsembe yachakudya,
    timitanda ta buledi wopanda yisiti: kuphika ndi kusakaniza, ndiponso miyeso yonse
    ndi kukula kwake.'
  hrv-hrv: oko prinesenih hljebova, oko sitnog brašna za prinos, oko beskvasnih kolača
    pripravljenih na tavi i u ulju zamiješenih i oko mjera za sadržaj i dužinu;
  mps-mps: Augwaligo te Godiba mabo bret tonalubo sę yali, tama te wit ulubo ofa
    ebo plaua me tonalubo sę eyu, tama te bisket dabe tonalu te avende ulubo ofa
    dabe tonalu yali, tama augwa te wel dali taluama ulubo plaua me tonalubo sę yai.
    Tama me augwaligo te ofa yabo nai dabe dagala mubo sę elaluai dao.
  tpi-tpi: Ol i gat wok bilong lukautim dispela bret bilong givim long God, na bilong
    lukautim plaua bilong ofa bilong kukim wit, na bilong lukautim ol bisket na ol
    ofa ol i bin kukim long aven, na bilong lukautim plaua ol i bin tanim wantaim
    wel. Na tu ol i gat wok long skelim olgeta samting bilong mekim ofa.
  dan-1931: de skal sørge for Skuebrødene, Melet til Afgrødeofrene, de usyrede Fladbrød,
    Panden, Dejen og alle Rum- og Længdemål;
  vie-OVCB: Họ chuẩn bị bánh thánh, bột mịn tế lễ chay, bánh không men, các thức lễ
    vật nướng trên vỉ, các hương liệu để pha với dầu tế và các dụng cụ đo lường.
  guj-2017: ઈશ્વરને અર્પેલી રોટલી માટે, ખાદ્યાર્પણો માટેના લોટ માટે, ખમીર વગરની રોટલીના
    કે તવામાં શેકેલા કે તળેલા ખાદ્યાર્પણ માટે અને તમામ વસ્તુઓના તોલ અને માપ માટે પણ
    તેઓએ ધ્યાન રાખવાનું હતું.
  pon-2006A: re en pwukoahki pilawahn meirong ong Koht, pilawa amas me kin doadoahk
    ni ahnsoun meirong kan, pilawa menipinip me sohte doal ihs, meirong kan me kin
    umw, oh pilawa me kin doal lehn olip; re en teneki oh sohngedi mehn meirong kan
    en Tehnpaso;
  por-BRBSL: também para o pão de exposição, e para a farinha fina para uma oferta
    de refeição, seja de bolachas ázimas, seja do que é cozido na panela, ou do que
    é embebido, e para todas as medidas de quantidade e tamanho;
  cth-cth: Pâtoum hane vaiyei hoi tavai, thueng nahane tavai kanui e, tonphuenhoehe
    ka rapamca e, hmai pahai e thoseh, karê e thoseh, kathoung kalen pueng hai ao.
  twi-twi: Na wɔhwɛ brodo kronkron a wɔkora no didipon so no, asikresiam a wɔayam
    no muhumuhu a wɔde bɔ aduan afɔre, tetare a mmɔkaw nni mu, ɔfam a wɔde ngo dua
    srade akyew ne brodo afoforo a wɔde afrafra no so. Afei, na wɔn asɛde bi nso ne
    sɛ, wɔhwɛ nsania ne susudua nso so.
  hlt-hlt: Rhungkung buh dongah khaw, khocang vaidam dongah khaw, vaidamding vaidamrhawm
    dongah khaw, thiphael dongah khaw, a kae dongah khaw, khoe neh cungnueh boeih
    dongah khaw omuh.
  tbz-SIM: Bɛɛ̀ dò nkɛ́ndɑkɛ bɛ̀ pɑ̃ɑ̃ ndɛ̀ Kuyie ndɛ kpɛ́í, pɛ̃́ɛ̃̀ bɛ̀ pɑ̃ɑ̃ nwè
    Kuyie nnɛ̀ muyuo nsɑ̀ɑ̀mù bɛ̀ pɑ̃ɑ̃ mmù Kuyie nnɛ̀ yɛkɑ̀tìndɑ̀ yɛ̀ɛ̀ í kɔɔrɛnɛ̀
    mutie mùù muuti, nɛ̀ yɛkɑ̀tìndɑ̀ nɛ̀ tipɛ̃́mpɛ̃ńtì, kɛ́mbeú bɛ̀ pɑ̃ɑ̃ ndɛ̀ Kuyie,
    dɛ cɛ̃́ɛ̃́kù nɛ̀ dɛ okùmɛ̀.
  msy-2020: Me God ganɨdir bretɨn rubuzibar pozir pumuningɨn ganamin ingangarim ikia,
    egha uaghan wit tuamin ofa bagh plauan aghuiba, ko yis puvatɨzir bisketba, ko
    bret tuamin ofaba, ko plauan me olivɨn borem sara veregha ingarizir bretba bar
    dar ganam. Me uaghan ofan kabar amuamin daghebar gan dar osɨmtɨziba tuisɨghamin
    ingangarim iti.
  dop-dop: Ɩsɩɩ Ɩsɔ potopotonɑɑ tʋɣʋ, nɑ kʋtɔɣɔʋ ŋku pɑ lɑkɩ kɔtɑɣɑ tɔ pǝ mʋlʋm mpi
    pɑ tʋɣɩ kʋkʋsʋm fɛɩ kɑkɑlɑsɩ nɑ kɑkɑlɑsɩ nsi pɑ tʋɣɩ nim tɑɑ tɔ, nɑ tinte pǝ mʋlʋm
    tɑɣɑnʋɣʋ. Nɑ pɑ́ feŋiɣi sɑnǝyɑnɑɑ nɑ mɑɣɑsǝlɑsɩ pǝ tɔɔ.
  azb-azb: təqdim çörəklərinə, təqdim üçün verilən una, mayasız qoğallara, onların
    yoğrulmasına və bişməsinə, hər cür ölçü qablarına baxmaq,
  eng-DBY: and for the loaves to be set in rows, and for the fine flour for the oblation,
    and for the unleavened cakes, and for [what is baked in] the pan, and for that
    which is saturated [with oil], and for all measure of capacity and size;
  hin-2017: और भेंट की रोटी का, अन्नबलियों के मैदे का, और अख़मीरी पपड़ियों का, और
    तवे पर बनाए हुए और सने हुए का, और मापने और तौलने के सब प्रकार का काम करें।
  eng-YLT: and for the bread of the arrangement, and for fine flour for present, and
    for the thin unleavened cakes, and for [the work of] the pan, and for that which
    is fried, and for all [liquid] measure and [solid] measure;
  eng-WYC-2017: And [the] priests shall be over the loaves of proposition, that is,
    setting forth, and to the sacrifice of [tried] flour, and to the pastes sodden
    in water, and to the therf loaves, and to the frying pan, and to [the] hot flour,
    and to singe, and over all weight and measure.
  eng-WMBB: for the show bread also, and for the fine flour for a meal offering, whether
    of unleavened wafers, or of that which is baked in the pan, or of that which is
    soaked, and for all measurements of quantity and size;
  urd-GVH: 'ज़ैल की चीज़ें सँभालना सिर्फ़ उन्हीं की ज़िम्मादारी है : मख़सूसो-मुक़द्दस
    की गई रोटियाँ, ग़ल्ला की नज़रों के लिए मुस्तामल मैदा, बेख़मीरी रोटियाँ पकाने और
    गूँधने का इंतज़ाम। लाज़िम है कि वही तमाम लवाज़िमात को अच्छी तरह तोलें और नापें।'
  rug-rug: Dia tinavete tugo si pude va tana ia sa bereti pude vala nia pa tevolo,
    sari na palava na huiti tana vina vukivukihi va uququ, meke sari na bereti na
    bisikiti manivisidi loke isitidi, sa tinavete kinakina tadi na vinariponi, sa
    palava ta henie oela olive, meke pude kopu ni sari na tinavete pinada mamata meke
    ninae vinariponi pa kinopudi rina tinarae pa Zelepade.
  gaz-gaz: Akkasumas buddeena minjaala irra kaaʼuu, daakuu kennaa midhaanii, buddeena
    utuu hin bukaaʼin tolfame, tolchuu fi waliin makuu, safartuu fi madaalii hunda
    irratti itti gaafatamtoota turan.
  fra-LSG: 'des pains de proposition, de la fleur de farine pour les offrandes, des
    galettes sans levain, des gâteaux cuits sur la plaque et des gâteaux frits, de
    toutes les mesures de capacité et de longueur:'
  yal-yal: E yi burune rafalama naxanye ralima Ala ma, e murutu fuɲin din naxan findima
    bogise saraxane ra, e buru ratetaren nafala, e nun donseen sifan birin. E tan
    nan mɔn yengi yi dɔxi ligaseene birin xɔn, sikenle nun ligaseen naxanye seen kuyen
    maligama.
  haw-1868: 'No ka berena hoike, a no ka palaoa, ka mea mohai ai, a no na popo palaoa
    hu ole, a no ke pa pulehu, a no ka mea i koalaia, a no na mea ana wai a pau, a
    me na ana loa:'
  arb-NAV: مِنْ تَحْضِيرِ خُبْزِ الْوُجُوهِ، وَدَقِيقِ التَّقْدِمَاتِ وَرِقَاقِ الْفَطِيرِ
    وَمَا يُخْبَزُ عَلَى الصَّاجِ، وَالدَّقِيقِ الْمَعْجُونِ بِالزَّيْتِ، وَمُرَاقَبَةِ
    الْمَقَايِيسِ وَالْمَوَازِينِ،
  ewe-ewe: Woawoe tsɔa ŋkumeɖobolo ɖoa kplɔ̃ dzi, tua wɔ hena nuɖuvɔsawo, mea akpɔnɔ
    kple amɔ maʋamaʋã, blua abolowɔ hemenɛ eye wokpɔa nudanuwo kple nudzidzenuwo katã
    dzi.
  eng-LEE: And for the shew-bread, which was put in rows, and for the fine flour for
    meat-offering, and for the unleavened cakes, and for that which is baked in the
    pan, and for that which is sodden, and for all manner of dry and wet measure;
  asm-FB: তেওঁলোকে দৰ্শন-পিঠা, শষ্য উৎসৰ্গৰ বাবে মিহি আটাগুড়ি, খমিৰ নিদিয়া পিঠা,
    তাৱাত সেক দিয়া পিঠা, তেলত মিহলোৱা, আৰু সকলো জোখ আৰু পৰিমান চোৱাৰ তত্বাৱধানত আছিল।
  sus-A: تَامِ يَءِلَنقٍ نَشَن بَمَ سّرّشّ رَ عَلَ بّ، قَرِن دِنقٍ نَشَن قِندِ مَ
    سّرّشّ رَ، تَامِ لّبِنِتَرٍ يَءِلَنقٍ، نُن دٌنسٍ مْولِ بِرِن نَقَلَقٍ.
  fra-SBL: pour les pains de proposition et pour la farine fine destinée à l'offrande,
    qu'il s'agisse de galettes sans levain, de galettes cuites au four ou de galettes
    trempées, et pour toutes les mesures de quantité et de taille ;
  hbo-hbo: וּלְלֶ֨חֶם הַֽמַּעֲרֶ֜כֶת וּלְסֹ֤לֶת לְמִנְחָה֙ וְלִרְקִיקֵ֣י הַמַּצֹּ֔ות
    וְלַֽמַּחֲבַ֖ת וְלַמֻּרְבָּ֑כֶת וּלְכָל־מְשׂוּרָ֖ה וּמִדָּֽה׃
  kik-kik: Nĩo maarĩ arũgamĩrĩri a mĩgate ĩrĩa yaigagwo metha-inĩ, na maruta ma mũtu
    wa ngano, na tũmĩgate tũrĩa tũtarĩ na ndawa ya kũimbia, na wĩra wa gũkanda na
    kũruga mĩgate, na mawĩra mothe ma gũthima ũingĩ na mũigana wa indo.
  fra-NCL: concernant les pains de proposition, la fleur de farine pour les oblations,
    les galettes sans levain, ce qui est cuit sur la poêle et ce qui est mélangé,
    tout ce qu’il y avait à peser et à mesurer.
  cek-AK: caboi pongah patoem ih takaw, buh hoi angbawnhaih sak hanah takawdip, taeh
    thuh ai ih takaw, camphaek laom pongah paaem ih takaw, situi hoiah haek ih takaw,
    kazit tahhaih hoi kalen kasawk tahhaih hmuennawk sahkung ah a oh o.
  cuk-cuk: 'Amba wemala, Bab-Jehováʼga-ukegala, we-ibmar guakwaa imakmarbalid: Madu-islidikid,
    madubur Bab-Dummadga ukegar, madu-ologana-inasulid, ibmar-dibyar-ukleged, ibmar-duar-uklegeddibe.
    Deginbali, nibir-ibmar-oaidikumalad, ibmar-wilubsamalad, a-dakedmarbalid.'
  uig-CYR: йәнә «тизилған тәқдим нан», аш һәдийә унлири, петир қотурмачлар, қазан
    нанлири вә майлиқ нанларға, шундақла һәр хил өлчәш әсваплириға мәсъул еди;
  tel-2017: సన్నిధి రొట్టెలు, నైవేద్యం కోసం కావలసిన మెత్తని పిండి, పులియని అప్పడం,
    పెనంలో కాల్చిన దాన్నీ, నూనెలో వేయించిన దాన్నీ, నానారకాలైన పరిమాణాల, కొలతల చొప్పున
    సిద్ధపరచడం వారి పని.
  hat-BSA: epi avèk pen konsakre ak farin fen pou yon ofrann sereyal, galèt san ledven,
    oswa sa ki kwit nan veso, ni sa ki byen mele ak tout mezi a volim oswa gwosè yo.
  kos-kos: Ma kunalos pac in akoo bread ma kisakinyuk nu sin God, ac flao ma orekmakinyuk
    ke mwe kisa, ku lof srisrik wangin mwe pulol kac, ac mwe kisa manman, ac flao
    ma kulamisyuk ke oil in olive, oayapa elos pa srikeya ac pauni mwe sang nukewa
    ma utuku nu in Tempul uh.
  hbo-WLC: וּלְלֶ֨חֶם הַֽמַּעֲרֶ֜כֶת וּלְסֹ֤לֶת לְמִנְחָה֙ וְלִרְקִיקֵ֣י הַמַּצּ֔וֹת
    וְלַֽמַּחֲבַ֖ת וְלַמֻּרְבָּ֑כֶת וּלְכָל־מְשׂוּרָ֖ה וּמִדָּֽה׃
  ibo-ibo: Ọ bụkwa ọrụ ha iwebata achịcha a na-eche nʼihu Chineke, na ụtụ ọka e ji
    enye onyinye mkpụrụ ọka, na achịcha mbadamba a na-ejighị ihe na-eko achịcha mee.
    Ọrụ ha bụkwa ịgwakọta ihe e ji eme achịcha, na ighe ya, na ilekọta ihe ọtụtụ niile
    e ji atụ ihe.
  ory-ory: ଆହୁରି ଦର୍ଶନୀୟ ରୁଟିର ଓ ତାଡ଼ିଶୂନ୍ୟ ସରୁ ଚକୁଳି ଅବା ପଲମରେ ଭଜା କି ରନ୍ଧା ଭକ୍ଷ୍ୟ
    ନୈବେଦ୍ୟ ପାଇଁ ସରୁ ମଇଦାର ଓ ସର୍ବପ୍ରକାର ପରିମାଣ ଓ ତୌଲର କାର୍ଯ୍ୟ;
  chk-chk: Ra pwal wisen amolätä ekewe pilawa mi pin, ewe pilawa mi amas fän iten
    ewe asoren mongö, ekewe nokop seni pilawa esap wor iis lon, ewe asor mi furain,
    ewe asor mi nofitfengen me apüra, repwe pwal eäni ewe angangen kilo me aükük.
  rop-rop: Olabat garra lukaftumbat det ofring daga blanga God, en det flauwa weya
    dei garra yusum langa detlot ofring, en det najakain daga nomo garram raising,
    en detlot kukwan ofring, en det flauwa weya bin miksap garram oliboil, en dei
    garra meshurum haumatj det ofring daga langa det Serramoni Pleis.
  ukr-1871: (А сьвященники) до нагляду за хлїбом показним і пшеничною мукою на хлїбні
    жертви, та коржами, й сковородами, й печивом, і за всякою мірою та вагою.
  deu-1951: auch sollen sie zum Schaubrot, zum Semmelmehl, zum Speisopfer, zu den
    ungesäuerten Fladen, zu dem in der Pfanne Gebackenen, zum Gerösteten und zu allem
    Gewicht und Maß sehen;
  eng-JPS: for the showbread also, and for the fine flour for a meal-offering, whether
    of unleavened wafers, or of that which is baked on the griddle, or of that which
    is soaked, and for all manner of measure and size;
  srp-1865: I oko hljebova postavljenijeh, i oko bijeloga brašna za dar i oko kolaèa
    prijesnijeh i oko tavica, i oko svega što se prži, i oko svake mjere,
  lug-lug: Baavunaanyizibwanga emigaati egy’okulaga ku mmeeza, n’obutta obulungi obw’ekiweebwayo
    eky’obutta, n’obugaati obutazimbulukusibbwa, n’okufumba, n’okutabula, olw’ebiweebwayo,
    n’ebigero byonna mu bungi bwabyo ne mu bunene bwabyo.
  heb-heb: וללחם המערכת ולסלת למנחה ולרקיקי המצות ולמחבת ולמרבכת ולכל משורה ומדה׃
  ben-IRV: তাদের উপরে এই সব জিনিসের ভার ছিল দর্শন রুটি, শস্য উৎসর্গের ময়দা, খামিহীন
    রুটি, সেঁকা রুটি এবং তেল মেশানো ময়দা। এছাড়া তাদের উপর ভার ছিল সব কিছুর ওজন ও
    পরিমাণ দেখা,
  pan-pan: ਚੜਾਵੇ ਦੀ ਰੋਟੀ, ਅੰਨ ਬਲੀ ਦੇ ਮੈਦੇ, ਪਤੀਰਿਆਂ ਫੁਲਕਿਆਂ, ਤਵੇ ਉੱਤੇ ਪਕਾਈਆਂ ਹੋਈਆਂ
    ਰੋਟੀਆਂ, ਪੂਰੀਆਂ ਦੇ ਲਈ ਅਤੇ ਹਰ ਤਰ੍ਹਾਂ ਦੀ ਮਿਣਤੀ ਲਈ
  mya-JVB: ရှေ့ တော်မုန့်ကို၎င်း၊ ဘောဇဉ် ပူဇော်သက္ကာ မုန့်ညက် ကို၎င်း၊ တဆေးမဲ့ မုန့်ပြား
    ၊ သံပြား နှင့်ဖုတ်သော မုန့်၊ မုန့်ဆီကြော် ကို၎င်းလုပ်၍ ဘုရားသခင် ၏ အိမ် တော် အမှု
    ကိုလည်း ဆောင်ရွက် ရကြမည်။ တိုင်းထွာ ၊ ချိန်တွယ်၊ ခြင်တွက် ခြင်းအမှုအမျိုးမျိုး
    ကိုလည်း စီရင်ရကြမည်။
  hmo-hmo: Bona paraoa helagana, bona boubou totona paraoa, bona idia hatubua lasi
    paraoa keke, bisikesi, bona olive dehoro dekenai idia mikisi paraoa boubouna,
    bona inai gau ibounai edia bada bona edia metau, be Levi taudia ese do idia karaia
    bona naria.
  urd-urd: और नज़्र की रोटी का, और मैदे की नज़्र की क़ुर्बानी का ख़्वाह वह बेख़मीरी
    रोटियों या तवे पर की पकी हुई चीज़ों या तली हुई चीज़ों की हो, और हर तरह के तौल
    और नाप का काम करें।
  rus-SYN: для наблюдения за хлебами предложения и пшеничною мукою для хлебного приношения
    и пресными лепешками, за печеным, жареным и за всякою мерою и весом,
  bqc-SIM: ń pɛ̃ɛ pↄ́ wì kpa Luawao ń pↄ́wɛnti gbao ń kàawanao ń a totoao ń
    a zaao ń a zↄ̃ↄ lɛ́o.
  tcz-CHONGTHU: Dokhanga changlhah luidoh ding, todoh ding changbong ho chule ajat
    alet aneo dungjui a haltoh ding chengse jong avettup diu ahi.
  mar-mar: मंदिरातील समर्पित भाकर मेजावर ठेवणे, पीठ, अन्नार्पण करण्याच्या वस्तू बेखमीर
    भाकरी यावर त्यांची देखरेख होती. याखेरीज, तव्यावर भाजलेले, मळलेले सर्वकाही सिध्द
    करणे, मोजून मापून त्या वस्तूंची तयारी करणे हे ही काम त्यांच्याकडे होते.
  qub-qub: Paycuna carcaycaran Tayta Diospa ñaupanman fïlayllanpa tantata churananpaj,
    alli caj jarina ofrendata garananpaj, lebadüraynaj llapsha tantata churananpaj,
    sartinwan ancayllapa rurashan ofrendata churananpaj. Paycunami caycaran mäsata
    camarinanpaj, imatapis tupunanpaj, pësananpaj.
  bqp-bqp: Berɑ bɑ ko n dɑ pɛ̃ɛ ye bɑ ko n dɑ Yinni Gusunɔ yiiye ko, kɑ sere mɑɑ som
    mɛ bɑ ko n dɑ kɑ kɛ̃nun yɑ̃kunu ko, kɑ pɛ̃ɛ ye bɑ ku rɑ seeyɑtiɑ doke, kɑ pɛ̃ɛ
    ye bɑ rɑ wɔ̃ pɛrɛnti sɔɔ, kɑ kirɑ ni bɑ rɑ sɔmɛ. Beyɑ bɑ ko n dɑ yebɑ kpuron kpɑ̃ɑru
    kɑ yen dɛ̃ɛbun sɑriɑ mɛɛri.
  hat-hat: Yo te reskonsab pen yo te ofri bay Bondye yo, farin frans yo sèvi pou fè
    ofrann yo, pen san ledven yo, ofrann farin melanje ak lwil yo. Se yo ki te reskonsab
    peze ak mezire ofrann nan Tanp lan.
  eng-BSB: as well as for the rows of the showbread, the fine flour for the grain
    offering, the wafers of unleavened bread, the baking, the mixing, and all measurements
    of quantity and size.
  eng-WEBPB: for the show bread also, and for the fine flour for a meal offering,
    whether of unleavened wafers, or of that which is baked in the pan, or of that
    which is soaked, and for all measurements of quantity and size;
  kbq-kbq: Hagi ruotgema hu'nea bretima itare'ma eme antaza bretine, witi ofama eme
    haza ofane, zo'ore breti ofane, olivi masavenema erihavia huno kre'nea kekine,
    anazantamima sigerirema erinteno kna'ama refko huno ke eri'zane kegava hu'naze.
  nhe-BL: Nojquiya eliyaya inintequi levitame para quicualtlalise nopa pantzi tlen
    tlaiyocatlalili para TOTECO huan nopa harina tlen quitequihuiyayaj ipan tlacajcahualistli,
    huan nopa pantzi canactzitzi tlen ax quipiya tlasonejcayotl, huan nopa pantzi
    tlen tlachijchihuali ipan sartén ica aceite tlen olivo huan nopa sequinoc tlamantli
    pantzi tlen monequi quisencahuase. Nojquiya eliyaya inintequi para quitlachilise
    nochi tlamantli tlayejyecoli.
  gub-BL: Pezekaiw typy'ak Tupàn pe imono pyr rehe nehe no. Pezekaiw arozràn ku'i
    kwer Tupàn pe imono pyr rehe nehe no, typy'ak imuapiruru kar pyr 'ym rehe nehe
    no, ma'ero'o kwer imihir pyrer rehe nehe no, arozràn iku'i kwer uri kawer inuinuromo
    imono pyrer rehe nehe no. Pexak ma'e tàpuzuhu pe imono pyrer ipuhuz haw nehe.
    Pexak ma'e tàpuzuhu pe imono pyrer uhua'u haw nehe no.
  eng-DRA: And the priests have the charge of the leaves of proposition, and of the
    sacrifice of fine flour, and of the unleavened cakes, and of the fryingpan, and
    of the roasting, and of every weight and measure.
