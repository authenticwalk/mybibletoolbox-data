verse: 1CH.023.021
translations:
  mal-C: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി. മഹ്ലിയുടെ പുത്രന്മാർ: എലെയാസാർ, കീശ്.'
  deu-TKW: 'Die Söhne Meraris waren: Mahli und Musi; die Söhne Mahlis: Eleasar und
    Kis.'
  lin-lin: 'Bana mibali ya Merari : Maali mpe Mushi. Bana mibali ya Maali : Eleazari
    mpe Kishi.'
  eng-LSV: 'Sons of Merari: Mahli and Mushi; sons of Mahli: Eleazar and Kish.'
  eng-GNV: The sonnes of Merari were Mahli and Mushi. The sonnes of Mahli, Eleazar
    and Kish.
  eng-WEBSTER: The sons of Merari; Mahli, and Mushi. The sons of Mahli; Eleazar, and
    Kish.
  nhw-BL: Merari huejcajya quinpixqui iconehua catli inintoca eliyayaj Mahli huan
    Musi. Huan Mahli huejcajya quinpixqui iconehua catli inintoca eliyayaj Eleazar
    huan Cis.
  swh-ONEN: 'Wana wa Merari walikuwa: Mahli na Mushi. Wana wa Mahli walikuwa: Eleazari
    na Kishi.'
  bba-bba: Mɛrɑrin bibɑ Mɑkili kɑ Musi. Mɑkilin bibɑ mɑɑ Eleɑsɑɑ kɑ Kisi.
  eng-KJVCPB: The sons of Merari; Mahli, and Mushi. The sons of Mahli; Eleazar, and
    Kish.
  luo-luo: 'Yawuot Merari ne gin: Mali kod Mushi. Yawuot Mali ne gin: Eliazar kod
    Kish.'
  meu-meu: Merari natuna na Mali bona Musi. Mali natuna na Eleasara bona Kisa.
  npi-ULB: मरारीका छोराहरू महली र मूशी थिए । महलीका छोराहरू एलाजार र कीश थिए ।
  yor-yor: 'Àwọn ọmọ Merari: Mahili àti Muṣi. Àwọn ọmọ Mahili: Eleasari àti Kiṣi.'
  pes-OPCB: مراری دو پسر داشت به نامهای محلی و موشی. العازار و قیس پسران محلی بودند.
  tgl-ULB: Ang mga anak na lalaki ni Merari ay sina Mahli at Musi. Sina Eleazar at
    Kis ang mga anak na lalaki ni Mahli.
  hui-hui: Merari ibu igini kira Mali Musila hene. Ai Mali igini kira dege Eleasa
    Kisila hene.
  mya-mya: မေ​ရာ​ရိ​တွင်​မ​ဟာ​လိ​နှင့်​မု​ရှိ​ဟူ​သော​သား နှစ်​ယောက်​ရှိ​၏။ မ​ဟာ​လိ​တွင်​ဧ​လာ​ဇာ​နှင့်
    ကိ​ရှ​ဟူ​သော​သား​နှစ်​ယောက်​ရှိ​၏။-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་ནི་མཱ་ལི་དང་མུ་ཤི་ཡིན། མཱ་ལིའི་བུ་ནི་ཨེ་ལི་ཨ་ཟར་དང་ཁི་སི་ཡིན།
  sna-sna: 'Vanakomana vaMerari, vaiva: Mari naMushi. Vanakomana vaMari vaiva: Ereazari
    naKishi.'
  spa-BLM: 'Los hijos de Merari: Mahli y Mushi. Los hijos de Mahli: Eleazar y Kish.'
  cac-cac: A eb' vin̈ yuninal vin̈aj Merari, aton vin̈aj Mahli yed' vin̈aj Musi. A
    eb' vin̈ yuninal vin̈aj Mahli chi', aton vin̈aj Eleazar yed' vin̈aj Cis.
  swh-ULB: Wana wa Merari walikuwa Mahili na Mushi. Wana wa Mahili walikuwa Eleazari
    na Kishi.
  bel-bel: 'Сыны Мэрарыны: Махлі і Мушы. Сыны Махлія: Элеазар і Кіс.'
  deu-ELBBK: 'Die Söhne Meraris: Machli und Musi. Die Söhne Machlis: Eleasar und Kis.'
  mbb-OT: Is menge anak ni Meron he menge maama, ne iyan si Mali wey si Mushi. Is
    menge anak ni Mali he menge maama ne si Eleazar wey si Kish.
  mal-2015: 'മെരാരിയുടെ പുത്രന്മാർ മഹ്ലി, മൂശി. മഹ്ലിയുടെ പുത്രന്മാർ: എലെയാസാർ, കീശ്.'
  rmc-rmc: 'Le Merari sas duj čhave: o Machli the o Muši. Le Machlioskre čhave sas
    o Eleazar the o Kiš.'
  pes-OPV: پسران مَراري مَحلي و مُوشِي و پسران مَحلِي اَلِعازار و قَيس.
  ron-1924: 'Фиий луй Мерари: Махли ши Муши. Фиий луй Махли: Елеазар ши Кис.'
  ben-OBCV: 'মরারির ছেলেরা: মহলি ও মূশি। মহলির ছেলেরা: ইলিয়াসর ও কীশ।'
  som-som: Wiilashii Meraariina waxay ahaayeen Maxlii iyo Mushii. Wiilashii Maxliina
    waxay ahaayeen Elecaasaar iyo Qiish.
  lat-VUC: 'Filii Merari: Moholi, et Musi. Filii Moholi: Eleazar et Cis.'
  eng-ASVBT: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and
    Kish.'
  ita-1885: I figliuoli di Merarifurono Mahali, e Musi. I figliuoli di Mahali furono
    Eleazaro, e Chis.
  eng-LXXUP: 'The sons of Merari; Mahli, and Mushi: the sons of Mahli; Eleazar, and
    Kish.'
  eng-ULB: Merari's sons were Mahli and Mushi. Mahli's sons were Eleazar and Kish.
  spa-VBL: 'Los hijos de Merari: Mahli y Musi. Los hijos de Mahli: Eleazar y Cis.'
  fra-_FOB: 'Fils de Mérari: Machli et Mushi. Fils de Machli: Éléazar et Kis.'
  mal-mal: 'മെരാരിയുടെ പുത്രന്മാർ മഹ്ലി, മൂശി. മഹ്ലിയുടെ പുത്രന്മാർ: എലെയാസാർ, കീശ്.'
  urd-GVR: Mirārī ke do beṭe Mahlī aur Mūshī the. Mahlī ke do beṭe Iliyazar aur Qīs
    the.
  suz-BL: मेरारी आ तौ माहली नु मुशी बाक्‍सा बाक्‍त। माहली आ तौ एलाजर नु कीश बाक्‍सा
    बाक्‍त। १इतिहास ६:४
  ita-1927: 'Figliuoli di Merari: Mahli e Musci. Figliuoli di Mahli: Eleazar e Kis.'
  ckb-ckb: 'کوڕەکانی مەراری: مەحلی و موشی. کوڕەکانی مەحلی: ئەلعازار و قیش.'
  eng-BBE: 'The sons of Merari: Mahli and Mushi; the sons of Mahli: Eleazar and Kish.'
  kan-OKCV: 'ಮೆರಾರೀಯ ಪುತ್ರರು: ಮಹ್ಲೀ ಮತ್ತು ಮೂಷೀ. ಮಹ್ಲೀಯ ಪುತ್ರರು: ಎಲಿಯಾಜರ್ ಮತ್ತು ಕೀಷ್.'
  tam-2017: மெராரியின் மகன்கள் மகேலி, மூசி என்பவர்கள்; மகேலியின் மகன்கள் எலெயாசார்,
    கீஸ் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Merari: Mahali y Musi. Los hijos de Mahali: Eleazar y
    Cis.'
  ron-BTF: 'Fiii lui Merari: Mahli și Muși. Fiii lui Mahli: Eleazar și Chiș.'
  eng-WEBP: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  eng-FBV: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  nld-1939: De zonen van Merari waren Machli en Moesji. De zonen van Machli waren
    Elazar en Kisj.
  nch-BL: Merari huejcajquiya quinpixqui iconehua cati inintoca eliyaya Mahli huan
    Musi. Huan Mahli huejcajquiya quinpixqui iconehua cati inintoca eliyaya Eleazar
    huan Cis.
  vie-1934: Con trai của Mê-ra-ri là Mác-li và Mu-si. Con trai của Mác-li là Ê-lê-a-sa
    và Kích.
  hin-CV: 'मेरारी के पुत्र थे: माहली और मूशी. माहली के पुत्र थे: एलिएज़र और कीश.'
  spa-BES: 'Los hijos de Merari: Mahli y Musi; Los hijos de Mahli: Eleazar y Cis.'
  tdx-tdx: 'O ana’ i Merario: i Maklý naho i Mosý. Le o ana’ i Maklìo: I Eleazare
    naho i Kise.'
  tha-KJV: บุ​ตรชายของเมรารี​คือ มาห์​ลีและมู​ชี บุ​ตรชายของมาห์​ลีค​ือ เอเลอาซาร์และคีช
  por-BR-2018: 'Os filhos de Merari: Mali e Musi. Os filhos de Mali: Eleazar e Quis.'
  deu-ELO: 'Die Söhne Meraris: Machli und Musi. Die Söhne Machlis: Eleasar und Kis.'
  eng-WYC-2018: The sons of Merari were Mahli and Mushi. The sons of Mahli were Eleazar,
    and Kish.
  epo-epo: 'La filoj de Merari: Maĥli kaj Muŝi. La filoj de Maĥli: Eleazar kaj Kiŝ.'
  uig-PIN: Mǝrarining oƣli Maⱨli bilǝn Muxi idi; Maⱨlining oƣli Əliazar bilǝn Kix
    idi.
  beo-beo: Milalai egefela da Malai amola Miusiai. Malai egefela da Elia:isa amola
    Gisia.
  tpi-OTNT: Merari em i pikinini bilong Livai, na nem bilong ol pikinini man bilong
    Merari i olsem, Mali na Musi. Nem bilong ol pikinini man bilong Mali i olsem,
    Eleasar na Kis.
  hau-SA: ’Ya’yan Merari maza su ne, Mali da Mushi. ’Ya’yan Mali maza su ne, Eleyazar
    da Kish.
  uig-LAT: Merarining oghli Mahli bilen Mushi idi; Mahlining oghli Eliazar bilen Kish
    idi.
  nde-nde: 'Amadodana kaMerari yila: nguMahili loMushi. Amadodana kaMahili yila: ngu-Eliyezari
    loKhishi.'
  ton-ton: ¶ Pea ko e ngaahi foha eni ʻo Melali ko Mali mo Musi. Ko e ngaahi foha
    ʻo Mali; ko ʻEliesa mo Kisi.
  ces-1613: 'Synové Merari: Moholi a Musi. Synové Moholi: Eleazar a Cis.'
  eng-WMB: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  tam-TCV: 'மெராரியின் மகன்கள்: மகேலி, மூஷி. மகேலியின் மகன்கள்: எலெயாசார், கீஸ்.'
  ceb-ULB: Ang mga anak nga lalaki ni Merari mao si Mali ug si Mushi. Ang mga anak
    nga lalaki ni Mali mao si Eleazar ug si Kis.
  pol-UBG: 'Synowie Merariego: Machli i Muszi. Synowie Machliego: Eleazar i Kisz.'
  urd-GVU: مِراری کے دو بیٹے محلی اور مُوشی تھے۔ محلی کے دو بیٹے اِلی عزر اور قیس
    تھے۔
  deu-1912: 'Die Kinder Meraris waren: Maheli und Musi. Die Kinder Mahelis waren:
    Eleasar und Kis.'
  kan-2017: ಮೆರಾರೀಯ ಮಕ್ಕಳು ಮಹ್ಲೀ ಮತ್ತು ಮೂಷೀ ಎಂಬುವವರು. ಮಹ್ಲೀಯ ಮಕ್ಕಳು ಎಲ್ಲಾಜಾರ್ ಮತ್ತು
    ಕೀಷ್.
  yap-yap: Merari e l’agruw e pagel ni fak, i Mahli nge Mushi. Me Mahli e ku l’agruw
    e pagel ni fak, i Eleazar nge Kish,
  hlt-MCSB: Merari koca ah Mahli neh Mushi, Mahli koca ah Eleazar neh Kish.
  mdy-ETH: ሜራሪኮ ማህሊና ሙሺ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ፤ ማሂሊኮ ሃሣ ዓላዜሬና ቂሼ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ።
  twi-ASANTE: 'Na Mahli ne Musi yɛ Merari mmammarima. Mahli mmammarima ne: Eleasa
    ne Kis.'
  eng-WEBU: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  wal-wal: Maraara naati Maahilanne Musha. Maahila naati El77aazaranne Qiisha.
  spa-PDDPT: 'Los hijos de Merari: Mahli y Musi. Hijos de Mahli: Eleazar y Cis.'
  gun-gun: Merari ra'y kuery ma Mali ha'e Musi. Mali ra'y kuery ma Eleazar ha'e Quis.
  ilo-ULB: Dagiti putot a lallaki ni Merari ket da Mali ken Musi. Dagiti putot ni
    Mali ket da Eleazar ken Kis.
  kpg-kpg: Merari guu hai ana dama daane dogolua go Mahli mo Mushi. Mahli guu hai
    ana dama daane dogolua go Eleazar mo Kish,
  uig-ARA: مەرارىنىڭ ئوغلى ماھلى بىلەن مۇشى ئىدى؛ ماھلىنىڭ ئوغلى ئەلىئازار بىلەن كىش
    ئىدى.
  sus-sus: 'Merari xa die: Maxali nun Musi. Maxali xa die: Eleyasari nun Kisi.'
  pon-2006: Merari naineki pwutak riemen, Mahli oh Musi. Mahli pil naineki pwutak
    riemen, Eleasar oh Kis,
  ksd-ksd: 'A ura natu i Merari: Mali ma Musi. A ura natu i Mali: Eleasar ma Kis.'
  tur-YTC: 'Merari''nin oğulları: Mahli ve Muşi. Mahli''nin oğulları: Elazar ve Kiş.'
  grc-BRENT: γἱοὶ Μεραρί, Μοολὶ καὶ Ὁ Μουσί· υἱοὶ Μοολὶ, Ἐλεαζαρ, καὶ Κείς. καὶ Κίς.
  ind-AYT: Anak-anak Merari adalah Mahli dan Musi. Anak-anak Mahli adalah Eleazar
    dan Kish.
  nya-nya: 'Ana a Merari: Mahili ndi Musi. Ana a Mahili: Eliezara ndi Kisi.'
  hrv-hrv: 'Merarijevi sinovi: Mahli i Muši. Mahlijevi sinovi: Eleazar i Kiš.'
  mps-mps: Merari te Livaigo ogwa da, tama te Merarigo ogwa dabe nogi e tiwai elalubao,
    Mali me Musi. Te Maligo ogwa nogi e tiwai elalubao, Eleasar me Kis da.
  tpi-tpi: Merari em i pikinini bilong Livai, na nem bilong ol pikinini man bilong
    Merari i olsem, Mali na Musi. Nem bilong ol pikinini man bilong Mali i olsem,
    Eleasar na Kis.
  dan-1931: 'Meraritterne var: Mali og Musji. Malis Sønner: El''azar og Kisj.'
  vie-OVCB: Con trai của Mê-ra-ri là Mách-li và Mu-si. Con trai của Mác-li là Ê-lê-a-sa
    và Kích.
  guj-2017: 'મરારીના દીકરા માહલી અને મુશી. માહલીના દીકરા: એલાઝાર અને કીશ.'
  pon-2006A: Merari naineki pwutak riemen, Mahli oh Musi. Mahli pil naineki pwutak
    riemen, Eleasar oh Kis,
  por-BRBSL: 'Os filhos de Merari: Mahli e Mushi. Os filhos de Mahli: Eleazar e Kish.'
  cth-cth: Merari casak teh Mahli hoi Mushi, Mahli casak teh Eleazar hoi Kish.
  twi-twi: Na Mahli ne Musi yɛ Merari asefo no. Mahli mmabarima ne Eleasar ne Kis.
  hlt-hlt: Merari koca ah Mahli neh Mushi, Mahli koca ah Eleazar neh Kish.
  tbz-SIM: 'Kɛ̀ Mɛdɑdii pɛitɛ́ ibí idɛ́ì: Mɑdi nɛ̀ Muusi. Kɛ̀ Mɑdii pɛitɛ́ Edeɑsɑɑ
    nɛ̀ Kiisi.'
  msy-2020: 'Ezɨ Livain otarir igharazim Merari, an otarimningɨn ziamning kara: Mali
    ko Musi. Ezɨ Malin otarimningɨn ziamning: Eleasar ko Kis.'
  dop-dop: Melɑli piyɑ ntɛ́ Mɑlii nɑ Musi. Ɩlɛnɑ Mɑlii nɑ́ɑ́ lʋlɩ piyɑ nɑɑlɛ, Ɩlɑsɑɑ
    nɑ Kisi.
  azb-azb: 'Merarinin oğulları: Maxli və Muşi. Maxlinin oğulları: Eleazar və Qiş.'
  eng-DBY: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  hin-2017: 'मरारी के पुत्र: महली और मूशी। महली के पुत्र: एलीआजर और कीश।'
  eng-YLT: 'Sons of Merari: Mahli and Mushi; sons of Mahli: Eleazar and Kish.'
  eng-WYC-2017: The sons of Merari were Mahli and Mushi. The sons of Mahli were Eleazar,
    and Kish.
  eng-WMBB: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  urd-GVH: मिरारी के दो बेटे महली और मूशी थे। महली के दो बेटे इलियज़र और क़ीस थे।
  rug-rug: 'Merari si karua tuna koreo: Ari Mahili, meke Musi. Mahili si karua tuna:
    Eleaza meke Kisi.'
  gaz-gaz: 'Ilmaan Meraarii: Mahilii fi Muusii. Ilmaan Mahilii: Eleʼaazaarii fi Qiish.'
  fra-LSG: 'Fils de Merari: Machli et Muschi. Fils de Machli: Éléazar et Kis.'
  yal-yal: 'Merari a diine nan itoe ra: Maxali nun Musi. Maxali a diine nan itoe ra:
    Eleyasari nun Kisu.'
  haw-1868: O na keikikane a Merari; o Maheli a o Musi. O na keikikane a Maheli; o
    Eleazara, a o Kisa.
  arb-NAV: 'وَابْنَا مَرَارِي: مَحْلِي وَمُوشِي. وَأَنْجَبَ مَحْلِي أَلِعَازَارَ وَقَيْسَ.'
  ewe-ewe: Merari ƒe viwoe nye, Mahli kple Musi. Mahli ƒe viwoe nye, Eleazar kple
    Kis.
  eng-LEE: 'The sons of Merari: Machli, and Mushi. The sons of Machli: El''azar, and
    Kish.'
  asm-FB: মৰাৰীৰ পুত্ৰ মহলী আৰু মুচী আছিল। মহলীৰ পুত্ৰ ইলীয়াজ আৰু কীচ।
  sus-A: مٍرَرِ شَ دِيٍ؛ مَشَلِ نُن مُسِ. مَشَلِ شَ دِيٍ؛ عٍلٍيَسَرِ نُن كِسِ.
  fra-SBL: 'Fils de Merari : Mahli et Mushi. Les fils de Mahli : Éléazar et Kish.'
  hbo-hbo: בְּנֵ֤י מְרָרִי֙ מַחְלִ֣י וּמוּשִׁ֔י בְּנֵ֥י מַחְלִ֖י אֶלְעָזָ֥ר וְקִֽישׁ׃
  kik-kik: 'Ariũ a Merari maarĩ: Mahali na Mushi. Ariũ a Mahali maarĩ: Eleazaru na
    Kishu.'
  fra-NCL: 'Fils de Mérari : Moholi et Musi. — Fils de Moholi : Eléazar et Cis.'
  cek-AK: Merari ih caanawk loe Mahli hoi Mushi. Mahli ih caanawk loe Eleazar hoi
    Kish.
  cuk-cuk: 'Merari-e-masmala, wemalad: Mahli, Musi. Mahli-e-masmaladi, wemalad: Eleazar,
    Quis.'
  uig-CYR: Мәрариниң оғли Маһли билән Муши еди; Маһлиниң оғли Әлиазар билән Киш еди.
  tel-2017: మెరారి కొడుకులు మహలి, మూషి. మహలి కొడుకులు ఎలియాజరు, కీషు.
  hat-BSA: 'Fis a Merari yo: Machli avèk Muschi. Fis a Machli yo: Éléazar avèk Kis.'
  kos-kos: 'Oasr wen luo natul Merari: elos pa Mahli ac Mushi. Oasr pac wen luo natul
    Mahli: elos pa Eleazar ac Kish,'
  hbo-WLC: בְּנֵ֤י מְרָרִי֙ מַחְלִ֣י וּמוּשִׁ֔י בְּנֵ֥י מַחְלִ֖י אֶלְעָזָ֥ר וְקִֽישׁ׃
  ibo-ibo: Ụmụ ndị ikom Merari bụ Mahali na Mushi Ụmụ ndị ikom Mali bụ Elieza na Kish
  ory-ory: ମରାରିର ପୁତ୍ର ମହଲି ଓ ମୂଶି; ମହଲିର ପୁତ୍ର ଇଲୀୟାସର ଓ କୀଶ୍‍;
  chk-chk: 'Iwe, nöün Merari kewe mwän: Mali me Musi. Nge nöün Mali kewe mwän: Eleasar
    me Kis.'
  rop-rop: Wal Merarai bin abum dubala san neim Malai en Mushai. Malai bin abum dubala
    san neim Eliyeisa en Kish,
  ukr-1871: 'Сини Мерарині: Махлі та Муші. Сини Махлїєві: Елеазар за Кис.'
  deu-1951: 'Die Söhne Meraris waren: Machli und Muschi. Die Söhne Machlis waren:
    Eleasar und Kis.'
  eng-JPS: 'The sons of Merari: Mahli, and Mushi. The sons of Mahli: Eleazar, and
    Kish.'
  srp-1865: 'Sinovi Merarijevi: Malije i Musije. Sinovi Malijevi: Eleazar i Kis.'
  lug-lug: Batabani ba Merali baali Makuli ne Musi. Batabani ba Makuli baali Eriyazaali
    ne Kiisi.
  heb-heb: בני מררי מחלי ומושי בני מחלי אלעזר וקיש׃
  ben-IRV: মরারির ছেলেরা হল মহলি ও মূশি। মহলির ছেলেরা হল ইলীয়াসর ও কীশ।
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ, ਮਹਲੀ ਤੇ ਮੂਸ਼ੀ। ਮਹਲੀ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਤੇ ਕੀਸ਼
  mya-JVB: မေရာရိ သား ကားမဟာလိ နှင့် မုရှိ တည်း။ မဟာလိ သား ကား ဧလာဇာ နှင့် ကိရှ တည်း။
  hmo-hmo: Merari ena natuna tau be rua, Mali bona Musi. Mali danu ena natuna tau
    be rua, Eleasara bona Kisa.
  urd-urd: 'मिरारी के बेटे: महली और मूशी। महली के बेटे: इली''एलियाज़र और क़ीस थे।'
  rus-SYN: 'Сыновья Мерарины: Махли и Муши. Сыновья Махлия: Елеазар и Кис.'
  bqc-SIM: Mɛlali nɛgↄ̃ɛↄn Mali ń Musio ũ. Mali nɛgↄ̃ɛↄn Ɛleazaa ń Kisio ũ.
  tcz-CHONGTHU: Merari Chate ho chu Mahli le Mushi ahin Mahli chapate chu Mahli, Eleazer
    le Kish ahiuve.
  mar-mar: महली आणि मूशी हे मरारीचे पुत्र. एलाजार आणि कीश हे महलीचे पुत्र.
  qub-qub: 'Meraripa wamrancuna caran: Mahliwan Musi. Mahlipa wamrancuna caran Eleazarwan
    Cis.'
  bqp-bqp: Mɛrɑrin bibɑ Mɑkili kɑ Musi. Mɑkilin bibɑ mɑɑ Eleɑsɑɑ kɑ Kisi.
  hat-hat: 'Merari te gen de pitit gason: Makli ak Mouchi. Makli te gen de pitit gason:
    Eleaza ak Kich.'
  eng-BSB: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and Kish.'
  eng-WEBPB: 'The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and
    Kish.'
  kbq-kbq: Hagi Merari'a Maline Musikizni kasezanante'ne. Hagi Mali'a Eleazarine Kisikizni
    kasezanante'ne.
  nhe-BL: Merari huejcajquiya quinpixqui iconehua tlen inintoca eliyayaj Mahli huan
    Musi. Huan Mahli huejcajquiya quinpixqui iconehua tlen inintoca eliyayaj Eleazar
    huan Cis.
  gub-BL: 'Heta mokoz ta''yr Merari pe wà: Mari, Muzi. Heta mokoz ta''yr Mari pe wà:
    Ereazar, Ki.'
  eng-DRA: 'The sons of Merari: Moholi, and Musi. The sons of Moholi: Eleazar and
    Cia.'
