verse: 1CH.023.019
translations:
  mal-C: 'ഹെബ്രോന്റെ പുത്രന്മാർ: യെരീയാവ് ഒന്നാമനും അമര്യാവ് രണ്ടാമനും യഹസീയേൽ മൂന്നാമനും
    യെക്കമെയാം നാലാമനും ആയിരുന്നു.'
  deu-TKW: 'die Söhne Hebrons: Jerija das Oberhaupt, Amarja der zweite, Jahasiel der
    dritte, Jekameam der vierte.'
  lin-lin: 'Bana mibali ya Ebron : Yeriya, mwana ya liboso ; Amaria, mwana ya mibale ;
    Yaazieli, mwana ya misato mpe Yekameami, mwana ya minei.'
  eng-LSV: 'Sons of Hebron: Jeriah the head, Amariah the second, Jahaziel the third,
    and Jekameam the fourth.'
  eng-GNV: The sonnes of Hebron were Ieriah the first, Amariah the second, Iahaziel
    the third, and Iekamiam the fourth.
  eng-WEBSTER: Of the sons of Hebron; Jeriah the first, Amariah the second, Jehaziel
    the third, and Jekameam the fourth.
  nhw-BL: Huan Hebrón quinpixqui miyac iteipan ixhuihua. Huan iniachtihui tlayacanca
    itoca eliyaya Jerías. Nopa ompa tlayacanquetl elqui Amarías, huan teipa Jahaziel
    huan teipa Jecamán.
  swh-ONEN: 'Wana wa Hebroni walikuwa: Yeria alikuwa wa kwanza, wa pili Amaria, wa
    tatu Yahazieli, na wa nne Yekameamu.'
  bba-bba: Bibu nnɛwɑ Heboroni u mɑrɑ. Berɑ Yeriyɑ kɑ Amɑriɑ kɑ Yɑsiɛli kɑ Yekɑmɛɑmu.
  eng-KJVCPB: Of the sons of Hebron; Jeriah the first, Amariah the second, Jahaziel
    the third, and Jekameam the fourth.
  luo-luo: 'Yawuot Hebron ne gin: Jeria mane wuowi makayo, Amaria mar ariyo, Jahaziel
    mar adek gi Jekameam mar angʼwen.'
  meu-meu: Heberon natuna na Ieria, tau lohia; ihararuana na Amaria, ihatatoina na
    Iahasiel, bona ihahahanina na lekameama.
  npi-ULB: हेब्रोनका छोराहरू यरियाह जेठा, अमर्याह माइला, यहासेल साँइला र यकमाम कान्‍छ
    थिए ।
  yor-yor: 'Àwọn ọmọ Hebroni: Jeriah sì ni ẹni àkọ́kọ́, Amariah sì ni ẹni ẹ̀ẹ̀kejì,
    Jahasieli sì ni ẹ̀ẹ̀kẹ́ta àti Jekameamu ẹ̀ẹ̀kẹrin.'
  pes-OPCB: 'پسران حبرون عبارت بودند از: یریا، امریا، یحزی‌ئیل و یقمعام.'
  tgl-ULB: Ang kapu-apuhan ni Hebron ay si Jerias, ang panganay, si Amarias ang pangalawa,
    si Jahaziel ang pangatlo, at si Jecamiam ang pang-apat.
  hui-hui: Kohada igini tebone Heberono henego ibu igini maria Yaraia Amaraia Yahasiele
    Yagameama layaru hene.
  mya-mya: ကော​ဟတ်​၏​တ​တိ​ယ​သား​ဟေ​ဗြုန်​တွင်​ယေ​ရိ၊ အာ​မ​ရိ၊ ယ​ဟာ​ဇေ​လ​နှင့်​ယေ​က​မံ​ဟူ​သော
    သား​လေး​ယောက်​ရှိ​၏။-
  bod-N: ཧེབ་རོན་གྱི་བུ་སྐྱེས་འགོ་ནི་ཡེ་རི་ཡཱ་དང་། བུ་གཉིས་པ་ཨ་མར་ཡཱ། བུ་གསུམ་པ་ཡ་ཧ་ཟི་ཨེལ།
    བུ་བཞི་པ་ཡེ་ཀཱ་མེ་ཨམ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaHebhuroni: Jeria ndiye wokutanga, Amaria wechipiri, Jahazieri
    wechitatu naJekameami wechina.'
  spa-BLM: 'Los hijos de Hebrón: Jeria el principal, Amarías el segundo, Jahaziel
    el tercero y Jekam el cuarto.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Hebrón: Aton vin̈aj Jerías vin̈ b''ab''el unin,
    vin̈aj Amarías vin̈ schab''il, vin̈aj Jahaziel vin̈ yoxil yed'' vin̈aj Jecamán
    vin̈ schan̈il.'
  swh-ULB: Uzao wa Hebroni ulikuwa Yeria, mkubwa, Amaria wapili, Yahazieli watatu,
    na Yekameamu wanne.
  bel-bel: 'Сыны Хэўрона: першы Ерыя і другі Амарыя, трэці Яхазііл і чацьвёрты Екамам.'
  deu-ELBBK: 'Die Söhne Hebrons: Jerija, das Haupt; Amarja, der zweite; Jachasiel,
    der dritte; und Jekamam, der vierte.'
  mbb-OT: Is menge anak ni Hebron he menge maama, ne iyan si Jeria (is lavew he pengulu
    te pemilya zan), si Amaria is ikezuwa, si Jahaziel is iketulu, ne si Jekameam
    is ikeepat.
  mal-2015: ഹെബ്രോന്റെ പുത്രന്മാരിൽ യെരീയാവു തലവനും അമര്യാവു രണ്ടാമനും യഹസീയേൽ മൂന്നാമനും,
    യെക്കമെയാം നാലാമനും ആയിരുന്നു.
  rmc-rmc: 'Le Chebron, le Kohatoskre tritone čhas, sas štar čhave: Ešebno o Jerijah,
    dujto o Amariah, trito o Jachaziel the štarto o Jekameam.'
  pes-OPV: پسران حَبرُون، اولين يرِيا و دومين اَمريا و سومين يحزِيئيل و چهارمين يقمَعام.
  ron-1924: 'Фиий луй Хеброн: Иерия, кэпетения; Амария, ал дойля: Иахазиел, ал трейля
    ши Иекамеам, ал патруля.'
  ben-OBCV: 'হিব্রোণের ছেলেরা: প্রথমজন যিরিয়, দ্বিতীয়জন অমরিয়, তৃতীয়জন যহসীয়েল
    এবং চতুর্থজন যিকমিয়াম।'
  som-som: Wiilashii Xebroonna waxay ahaayeen Yeriyaah oo madax ahaa, iyo Amaryaah
    oo ahaa kii labaad, iyo Yaxasii'eel oo ahaa kii saddexaad, iyo Yeqamcaam oo ahaa
    kii afraad.
  lat-VUC: 'Filii Hebron: Jeriau primus, Amarias secundus, Jahaziel tertius, Jecmaam
    quartus.'
  eng-ASVBT: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  ita-1885: I figliuoli di Hebronfurono Ieria il primo, Amaria il secondo, Iahaziel
    il terzo, e Iecamam il quarto.
  eng-LXXUP: The sons of Hebron; Jeriah the chief, Amariah the second, Jahaziel the
    third, Jekameam the fourth.
  eng-ULB: Hebron's descendants were Jeriah, the oldest, Amariah the second, Jahaziel
    the third, and Jekameam the fourth.
  spa-VBL: 'Los hijos de Hebrón: Jeria (el jefe de familia), Amarías (el segundo),
    Jahaziel (el tercero) y Jecamán (el cuarto).'
  fra-_FOB: 'Fils de Hébron: Jérija, le chef; Amaria, le second; Jachaziel, le troisième;
    et Jékameam, le quatrième.'
  mal-mal: ഹെബ്രോന്റെ പുത്രന്മാരിൽ യെരീയാവ് തലവനും അമര്യാവ് രണ്ടാമനും യഹസീയേൽ മൂന്നാമനും,
    യെക്കമെയാം നാലാമനും ആയിരുന്നു.
  urd-GVR: Habrūn ke chār beṭe baṛe se le kar chhoṭe tak Yariyāh, Amariyāh, Yahziyel
    aur Yaqamiyām the.
  suz-BL: हेब्रोन आ तौ येरीयाह ठेयब मुर बाक्‍माक्‍त। मेको आ माइला अमारयाह, आ साइला
    याहासीएल, नु आ कान्‍छा येकामेआम बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Hebron: Jerija, il capo; Amaria, il secondo: Jahaziel, il
    terzo, e Jekameam, il quarto.'
  ckb-ckb: 'کوڕەکانی حەبرۆن: یەرییاهو کوڕە گەورەی بنەماڵەکە بوو، ئەمەریا دووەم و یەحەزیێل
    سێیەم و یەقەمەعام چوارەمیان بوو.'
  eng-BBE: 'The sons of Hebron: Jeriah the first, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  kan-OKCV: ಹೆಬ್ರೋನನ ಪುತ್ರರಲ್ಲಿ ಯೆರೀಯ ಮೊದಲನೆಯವನೂ ಅಮರ್ಯ ಎರಡನೆಯವನು, ಯಹಜಿಯೇಲ್ ಮೂರನೆಯವನು,
    ಯೆಕಮ್ಮಾಮ್ ನಾಲ್ಕನೆಯವನು.
  tam-2017: எப்ரோனின் மகன்களில் எரியா என்பவன் தலைவனாக இருந்தான்; இரண்டாவது அமரியா,
    மூன்றாவது யாகாசியேல், நான்காவது எக்காமியாம்.
  spa-RV-1909: 'Los hijos de Hebrón: Jería el primero, Amarías el segundo, Jahaziel
    el tercero, y Jecamán el cuarto.'
  ron-BTF: 'Dintre fiii lui Hebron: Ieriia, întâiul; Amaria, al doilea; Iahaziel,
    al treilea; și Iecameam, al patrulea.'
  eng-WEBP: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  eng-FBV: 'The sons of Hebron: Jeriah (chief), Amariah (second), Jahaziel (third),
    and Jekameam (fourth).'
  nld-1939: De zonen van Chebron waren Jeri-jáhoe, het opperhoofd, Amarja, de tweede,
    Jachaziël de derde, Jekamam de vierde.
  nch-BL: Huan Hebrón quinpixqui miyac iteipa ixhuihua. Huan iniachtohui tayacanca
    itoca eliyaya Jerías. Nopa ompa tayacanquet elqui Amarías, huan teipa Jahaziel
    huan teipa Jecamán.
  vie-1934: Con trai của Hếp-rôn là Giê-ri-gia làm trưởng; A-ma-ria thứ nhì; Gia-ha-xi-ên
    thứ ba; và Giê-ca-mê-am thứ tư.
  hin-CV: हेब्रोन के पुत्र थे, पहला येरिया, दूसरा अमरियाह, तीसरा याहाज़िएल और चौथा
    येकामियम.
  spa-BES: 'Los hijos de Hebrón: Jerias el primero; Amarías, el segundo; Jahaziel,
    el tercero y Jecaman el cuarto.'
  tdx-tdx: 'O ana’ i Kebroneo: Ierià, tañoloñoloña’e, i Amarià ty faharoe, Iakaziele
    ty faha­telo vaho Iekameame ty fahefatse.'
  tha-KJV: บุ​ตรชายของเฮโบรนคือ เยรียาห์​ผู้​เป็นหัวหน้า อามาริยาห์​ที่สอง ยาฮาซีเอลที่​สาม
    และเยคาเมอั​มท​ี่​สี​่
  por-BR-2018: 'Os filhos de Hebrom: Jería o primeiro, Amarias o segundo, Jaaziel
    o terceiro, e Jecameão o quarto.'
  deu-ELO: 'Die Söhne Hebrons: Jerija, das Haupt; Amarja, der zweite; Jachasiel, der
    dritte; und Jekamam, der vierte.'
  eng-WYC-2018: The sons of Hebron; Jeriah the first (son), Amariah the second, Jahaziel
    the third, Jekameam the fourth.
  epo-epo: 'La filoj de Ĥebron: la unua estis Jerija, la dua estis Amarja, la tria
    estis Jaĥaziel, la kvara estis Jekameam.'
  uig-PIN: 'Ⱨebronning oƣulliri: tunji oƣli Yeriya, ikkinqi oƣli Amariya, üqinqi oƣli
    Yaⱨaziyǝl, tɵtinqi oƣli Jǝkamiyam idi.'
  beo-beo: Gouha:de egefe Aisiha amo bagia da Hibalone. Hibalone egefelali da Yelaia,
    A:malaia, Yaha:isiele amola Yega:mia:ne.
  tpi-OTNT: Na Hebron, narapela pikinini bilong Kohat, i gat 4-pela pikinini man.
    Namba wan pikinini em Jeria, na namba 2 em Amaria, na namba 3 em Jahasiel, na
    namba 4 em Jekameam.
  hau-SA: ’Ya’yan Hebron maza su ne, Yeriya na fari, Amariya na biyu, Yahaziyel na
    uku da Yekameyam na huɗu.
  uig-LAT: 'Hébronning oghulliri: tunji oghli Yériya, ikkinchi oghli Amariya, üchinchi
    oghli Yahaziyel, tötinchi oghli Jekamiyam idi.'
  nde-nde: 'Amadodana kaHebhroni yila: nguJeriya engowokuqala, lo-Amariya engowesibili,
    loJahaziyeli engowesithathu kanye loJekhameyamu owesine.'
  ton-ton: ‌ʻI he ngaahi foha ʻo Hepeloni; ko e ʻuluaki ʻa Selia, ko hono toko ua
    ʻa ʻAmalia, ko hono tokotolu ʻa Saesieli, pea ko hono toko fā ʻa Sikamiami.
  ces-1613: 'Synové Hebronovi: Jeriáš kníže, Amariáš druhé, Jachaziel třetí, a Jekmaam
    čtvrté.'
  eng-WMB: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  tam-TCV: 'எப்ரோனின் மகன்கள்: யெரியா மூத்தவன், இரண்டாவது அமரியா, மூன்றாவது யாகாசியேல்,
    நான்காவது எக்காமியாம்.'
  ceb-ULB: Ang mga kaliwat ni Hebron mao si Jeria ang kamagulangan, si Amaria ang
    ikaduha, si Jahaziel ang ikatulo, ug si Jekameam ang ika-upat.
  pol-UBG: 'Synowie Chebrona: pierwszy Jeriasz, drugi Amariasz, trzeci Jachaziel,
    a czwarty Jekameam.'
  urd-GVU: حبرون کے چار بیٹے بڑے سے لے کر چھوٹے تک یریاہ، امریاہ، یحزی ایل اور یقمعام
    تھے۔
  deu-1912: 'Die Kinder Hebrons waren: Jeria, der erste; Amarja, der zweite; Jahasiel,
    der dritte; und Jakmeam, der vierte.'
  kan-2017: ಹೆಬ್ರೋನನ ಮಕ್ಕಳಲ್ಲಿ ಯೆರೀಯನು ಪ್ರಧಾನನು, ಅಮರ್ಯನು ಎರಡನೆಯವನು, ಯಹಜೀಯೇಲನು ಮೂರನೆಯವನು,
    ಯೆಕಮ್ಮಾಮ್ ನಾಲ್ಕನೆಯವನು.
  yap-yap: 'Bin dalip e pagel ni fak Kohath, e Hebron ni aningeg e pagel ni fak: Jeriah,
    Amariah, Jehaziel, nge Jekameam.'
  hlt-MCSB: Hebron koca ah Jeriah te a cacuek, Amariah te a pabae, Jahaziel a pathum,
    Jekameam tah a pali.
  mdy-ETH: ቄዓቴ ናኣዚ ኬብሮኦኔኮ ቤርታሳ ናዓሢ ዪሪያ፥ ላምዓሳሢ ዓማሪያ፥ ሃይሣሳሢ ያህዚዔኤሌ፥ ዖይዳሳሢ ዪቃምዓሜ ጌይንታያኬ።
  twi-ASANTE: Na Yeria a ɔyɛ abusuapanin, Amaria a ɔdi hɔ, Yahasiel a ɔtɔ so mmiɛnsa
    ne Yekameam a ɔtɔ so ɛnan no ne Hebron mmammarima no.
  eng-WEBU: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  wal-wal: Kebroona na7ai bairai Yiriiya; naa77anttoi Amaariyaa; heezzanttoi Yahaazi7eela;
    oiddanttoi Yiqami7aama.
  spa-PDDPT: 'Los hijos de Hebrón: Jerías el primero, Amarías el segundo, Jahaziel
    el tercero, y Jecamán el cuarto.'
  gun-gun: Hebrom ra'y kuery ma huvixa Jerias, mokoĩa ma Amarias, mboapya ma Jaaziel,
    ha'e gui irundya ma Jecameão.
  ilo-ULB: Dagiti kaputotan ni Hebron ket ni Jerias nga inauna, ni Amarias a maikadua,
    ni Jahaziel a maikatlo ken ni Jekameam a maikauppat.
  kpg-kpg: Togo dolu dama daane a Kohath go Hebron, guu hai ana dama daane dogohaa
    go Jeriah, Amariah, Jahaziel, mo Jekameam.
  uig-ARA: 'ھېبروننىڭ ئوغۇللىرى: تۇنجى ئوغلى يېرىيا، ئىككىنچى ئوغلى ئامارىيا، ئۈچىنچى
    ئوغلى ياھازىيەل، تۆتىنچى ئوغلى جەكامىيام ئىدى.'
  sus-sus: 'Xebiron xa die: Yeriya, di singe, Amaraya, di firin nde, Yaxasiyeli, di
    saxan nde, nun Yekameyami, di naani nde.'
  pon-2006: 'Nein Kohad pwutak kesilimen; Epron, naineki pwutak pahmen: Seraia, Amaraia,
    Sehasiel, oh Sekameam.'
  ksd-ksd: 'A umana natu i Kebron: Ieria ra lualua, Amaria ra vauruana, Iakasiel ra
    vautuluna, ma Iekameam ra vaivatina.'
  tur-YTC: 'Hevron''un oğulları: Baş Yeriah, ikincisi Amarya, üçüncüsü Yahaziel ve
    dördüncüsü Yekameam.'
  grc-BRENT: γἱοὶ Χεβρὼν, Ἰεριὰ ὁ ἄρχων, Ἀμαριὰ ὁ δεύτερος, Ἱεζιὴλ ὁ τρίτος, Ἰκεμίας
    ὁ τέταρτος.
  ind-AYT: Anak-anak Hebron adalah Yeria, yang menjadi kepala, Amarya yang kedua,
    Yahaziel yang ketiga, dan Yekameam yang keempat.
  nya-nya: 'Ana a Hebroni: Mtsogoleri anali Yeriya, wachiwiri anali Amariya, Yahazieli
    anali wachitatu ndipo Yekameamu anali wachinayi.'
  hrv-hrv: 'Hebronovi sinovi: poglavar Jerija, drugi Amarja, treći Jahaziel, četvrti
    Jekamam.'
  mps-mps: Te Hebron, te Kohatgo me ogwago te ogwa me si me si nama bidali. Gomunai
    ogwa te Jeria, tomo ogwa te Amaria, te sela ogwa Jahasiel, te ene nanobo ogwa
    wali te Jekameam dao.
  tpi-tpi: Na Hebron, narapela pikinini bilong Kohat, i gat 4-pela pikinini man. Namba
    wan pikinini em Jeria, na namba 2 em Amaria, na namba 3 em Jahasiel, na namba
    4 em Jekameam.
  dan-1931: 'Hebrons Sønner: Jerija, som var Overhoved, Amarja den anden, Uzziel den
    tredje, Jekam''am den fjerde.'
  vie-OVCB: Con trai của Hếp-rôn là Giê-ri-gia (trưởng tộc), A-ma-ria (thứ hai), Gia-ha-xi-ên
    (thứ ba), và Giê-ca-mê-am (thứ tư).
  guj-2017: 'હેબ્રોનના દીકરા: સૌથી મોટો યરિયા, બીજો અમાર્યા, ત્રીજો યાહઝીએલ અને ચોથો
    યકામામ.'
  pon-2006A: 'Nein Kohad pwutak kesilimen; Epron, naineki pwutak pahmen: Seraia, Amaraia,
    Sehasiel, oh Sekameam.'
  por-BRBSL: 'Os filhos de Hebron: Jeriah o chefe, Amariah o segundo, Jaaziel o terceiro,
    e Jekameam o quarto.'
  cth-cth: Hebron casaknaw thung dawk hoi kacuepoung e teh Jeriah doeh. Apâhni e teh
    Amariah doeh. Apâthum e teh Jahaziel doeh. Apali e teh Jekameam doeh.
  twi-twi: Na Yeria a ɔyɛ abusuapanyin, Amaria a odi hɔ, Yahasiel a ɔto so abiɛsa
    ne Yekameam a ɔto so anan no ne Hebron asefo no.
  hlt-hlt: Hebron koca ah Jeriah te a cacuek, Amariah te a pabae, Jahaziel a pathum,
    Jekameam tah a pali.
  tbz-SIM: 'Kɛ̀ Ebunɔɔ pɛitɛ́ Yediyɑu kòò nkótí o nɑɑ̀mùnkù. Kòo nɛi ntú: Amɑdiɑ nɛ̀
    Yɑsiɑɛdi nɛ̀ Yekɑmɑmmu.'
  msy-2020: Ezɨ Kohatɨn otarir igharazir mam Hebron, an otarir 4pla iti. An otarir
    ivariam Jeria, ezɨ an gɨrara irim Amaria, ezɨ namba 3 Jahasiel, ezɨ namba 4 Jekameam.
  dop-dop: Hepǝlɔŋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Yeliyɑ. Nɑɑlɛ nyǝŋ ntɛ́ Amɑliyɑ, tooso
    nyǝŋ ntɛ́ Yɑsiyɛlɩ, nɑ liɣiti nyǝŋ kɛ Yekɑmɑm.
  azb-azb: 'Xevronun oğulları: ilk oğlu Yeriya, ikincisi Amarya, üçüncüsü Yaxaziel
    və dördüncüsü Yeqameam.'
  eng-DBY: 'The sons of Hebron: Jeriah the head, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  hin-2017: 'हेब्रोन के पुत्र: यरिय्याह मुख्य, दूसरा अमर्याह, तीसरा यहजीएल, और चौथा
    यकमाम।'
  eng-YLT: 'Sons of Hebron: Jeriah the head, Amariah the second, Jahaziel the third,
    and Jekameam the fourth.'
  eng-WYC-2017: The sons of Hebron; Jeriah the first, Amariah the second, Jahaziel
    the third, Jekameam the fourth.
  eng-WMBB: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  urd-GVH: हबरून के चार बेटे बड़े से लेकर छोटे तक यरियाह, अमरियाह, यहज़ियेल और यक़मियाम
    थे।
  rug-rug: 'Sa koreo vina ṉeta te Kohati sapu se Heboroni si ka made sari tuna koreo:
    Zeria, Amaraea, Zahazieli, meke Zekameamu.'
  gaz-gaz: Ilmaan Kebroon; hangaftichi Yeriyaa, lammaffaan Amariyaa, sadaffaan Yahiziiʼeel,
    afuraffaan Yeqameʼaam.
  fra-LSG: 'Fils d’Hébron: Jerija, le chef; Amaria, le second; Jachaziel, le troisième;
    et Jekameam, le quatrième.'
  yal-yal: 'Xebiron ma diine nan itoe ra: Yeriya nan yi a dii singen na, Amari a firindena,
    Yaxasiyeli a saxandena, e nun Yekameyami a naanindena.'
  haw-1868: O na keikikane a Heberona; o Ieria ka mua, o Amaria ka lua, o Iahaziela
    ke kolu, a o Iekameama ka ha.
  arb-NAV: 'وَأَبْنَاءُ حَبْرُونَ: يَرِيَّا الْبِكْرُ، وَأَمَرْيَا الثَّانِي، وَيَحْزِيئِيلُ
    الثَّالِثُ، وَيَقْمَعَامُ الرَّابِعُ.'
  ewe-ewe: Hebron ƒe viwo ƒe tatɔe nye, Yeria, via eveliae nye Amaria, etɔ̃liae nye
    Yahaziel eye eneliae nye Yekameam.
  eng-LEE: 'The sons of Hebron: Jeriyahu the chief, Amaryah the second, Jachaziel
    the third, and Jekam''am the fourth.'
  asm-FB: হিব্ৰোণৰ বংশধৰ যিৰিয়া ডাঙৰ আছিল, দ্বিতীয় অমৰিয়া, তৃতীয় যহজীয়েল, আৰু
    চতুৰ্থ যিকমিয়াম।
  sus-A: شٍبِرٌن شَ دِيٍ؛ يٍرِيَ، دِ سِنفٍ، عَمَرَيَ، دِ قِرِن ندٍ، يَشَسِيٍلِ، دِ
    سَشَن ندٍ، نُن يٍكَمٍيَمِ، دِ نَانِ ندٍ.
  fra-SBL: 'Fils de Hébron : Jeriah, le chef, Amaria, le second, Jahaziel, le troisième,
    et Jekameam, le quatrième.'
  hbo-hbo: בְּנֵ֖י חֶבְרֹ֑ון יְרִיָּ֤הוּ הָרֹאשׁ֙ אֲמַרְיָ֣ה הַשֵּׁנִ֔י יַחֲזִיאֵל֙
    הַשְּׁלִישִׁ֔י וִֽיקַמְעָ֖ם הָרְבִיעִֽי׃
  kik-kik: 'Ariũ a Hebironi maarĩ: Jeria na nĩwe warĩ mũtongoria wao, na Amaria aarĩ
    wa keerĩ, na Jahazieli aarĩ wa gatatũ, na Jekameamu aarĩ wa kana.'
  fra-NCL: 'Fils d’Hébron : Jériaü, le chef ; Amarias, le second ; Jahaziel, le troisième
    et Jecmaam, le quatrième, —'
  cek-AK: Hebron ih caanawk thungah Jeriah loe calu ah oh; hnetto haih ah Amariah,
    thumto haih ah Jahaziel to oh moe, palito haih ah Jekameam to oh.
  cuk-cuk: 'Coat-machi-Hebrón-e-masmaladi, wemalad: Jerías, machi-sailagined. Jerías-yarbalid,
    Amarías. Amarías-yarbalid, Jahaziel. Jahaziel-yarbalid, Jecamán.'
  uig-CYR: 'Һебронниң оғуллири: тунҗа оғли Йерия, иккинчи оғли Амария, үчинчи оғли
    Яһазийәл, төртинчи оғли Җәкамиям еди.'
  tel-2017: హెబ్రోను కొడుకుల్లో యెరీయా పెద్దవాడు, అమర్యా రెండోవాడు, యహజీయేలు మూడోవాడు,
    యెక్మెయాము నాలుగోవాడు.
  hat-BSA: 'Fis a Hébron yo: Jerija, premye a; Amaria, dezyèm nan, Jachaziel, twazyèm
    nan; epi Jekameam, katriyèm nan.'
  kos-kos: 'Hebron, wen se aktolu natul Kohath, oasr wen akosr natul: elos pa Jeriah,
    Amariah, Jahaziel, ac Jekameam.'
  hbo-WLC: בְּנֵ֖י חֶבְר֑וֹן יְרִיָּ֤הוּ הָרֹאשׁ֙ אֲמַרְיָ֣ה הַשֵּׁנִ֔י יַחֲזִיאֵל֙
    הַשְּׁלִישִׁ֔י וִֽיקַמְעָ֖ם הָרְבִיעִֽי׃
  ibo-ibo: Ụmụ ndị ikom Hebrọn bụ Jereaya onye mbụ, na Amaraya, onye nke abụọ, Jahaziel
    onye nke atọ, na Jekameam, onye nke anọ.
  ory-ory: ହିବ୍ରୋଣର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଥମ ଯିରୀୟ, ଦ୍ୱିତୀୟ ଅମରୀୟ, ତୃତୀୟ ଯହସୀୟେଲ,
    ଚତୁର୍ଥ ଯିକ୍‍ମୀୟାମ୍‍।
  chk-chk: 'Nöün Hepron kewe mwän: Jeria ewe mwänichi, Amaria ewe aruomanün, Jahasiel
    ewe aülümanün me Jekameam ewe afömanün.'
  rop-rop: Wal det namba 3 san blanga Kohath neim Hebran, imbin abum fobala san neim
    Jeraiya, Amaraiya, Jahasiyel en Jekamiyam.
  ukr-1871: 'Сини Хевронові: перший Ерія, а другий Амарія, третій Яхазиїл а четвертий
    Екамам.'
  deu-1951: 'Die Söhne Hebrons waren: Jerija, das Oberhaupt; Amarja, der zweite; Jahasiel,
    der dritte; und Jekameam, der vierte.'
  eng-JPS: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  srp-1865: 'Sinovi Hevronovi: Jerija prvi, Amarija drugi, Jazilo treæi, i Jekameam
    èetvrti.'
  lug-lug: Mu batabani ba Kebbulooni, Yeriya omukulu, Amaliya nga wakubiri, Yakaziyeri
    nga wakusatu, ne Yekameyamu nga ye wookuna.
  heb-heb: בני חברון יריהו הראש אמריה השני יחזיאל השלישי ויקמעם הרביעי׃
  ben-IRV: হিব্রোণের ছেলেদের মধ্যে প্রথম ছিলেন যিরিয়, দ্বিতীয় অমরিয়, তৃতীয় যহসীয়েল
    ও চতুর্থ যিকমিয়াম।
  pan-pan: ਹਬਰੋਨ ਦੇ ਪੁੱਤਰ, ਯਰੀਯਾਹ ਮੁਖੀਆ, ਅਮਰਯਾਹ ਦੂਜਾ, ਯਹਜ਼ੀਏਲ ਤੀਜਾ ਤੇ ਯਿਕਮਆਮ ਚੌਥਾ
  mya-JVB: ဟေဗြုန် သား အကြီး ကားယေရိ ၊ ဒုတိယ သား အာမရိ ၊ တတိယ သားယဟာဇေလ ၊ စတုတ္ထ သားယေကမံ၊
  hmo-hmo: Kohata ena natuna ihatoina, Heberona ena natuna tau ibounai be 4, Ieraia,
    Amaraia, Iahasiele, bona Iekameama.
  urd-urd: हबरून के बेटों में पहला यरयाह, अमरियाह दूसरा, यहज़ीएल तीसरा, और यकीमि'आम
    चौथा था।
  rus-SYN: 'Сыновья Хеврона: первый Иерия и второй Амария, третий Иахазиил и четвертый
    Иекамам.'
  bqc-SIM: 'Hɛblↄ̃ nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ia Yelia, a plaade Amalia, a àaↄ̃de Yaaziɛ,
    a síiↄ̃de Yekamaũ.'
  tcz-CHONGTHU: Hebron chapate lah a Jeriah chu ana tah pen in ahi, Amariah chu anina
    an hin, Jahaziel chu athumna chule Jekameam chu ali channa ana hi.
  mar-mar: 'हेब्रोनचे पुत्र याप्रमाणे: यरीया मोठा, अमऱ्या दुसरा, यहजिएल तिसरा, यकमाम
    चौथा.'
  qub-qub: 'Hebronpa wamrancuna caran: guechpa caj Jeraías, chaypita Amarías, chaypita
    Jahaziel, chaypita Jecamán.'
  bqp-bqp: Bibu nnɛwɑ Heboroni u mɑrɑ. Berɑ Yeriyɑ kɑ Amɑriɑ kɑ Yɑsiɛli kɑ Yekɑmɛɑmu.
  hat-hat: 'Men pitit Ebwon yo: Premye a te rele Jerija, dezyèm lan Amarya, twazyèm
    lan Jakazyèl, katriyèm lan Jekameam.'
  eng-BSB: 'The sons of Hebron: Jeriah was the first, Amariah the second, Jahaziel
    the third, and Jekameam the fourth.'
  eng-WEBPB: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  kbq-kbq: Hagi Hebroni'a esera Jeria kasenteno, Jeria amefira Amaria kasenteno, Amaria
    amefira Jahazieli kasenteno, Jahazieli amefira Jekamiamu kasente'ne.
  nhe-BL: Huan Hebrón quinpixqui miyac iteipa ixhuihua. Huan iniachtohui tlayacanca
    itoca eliyaya Jerías. Nopa ompa tlayacanquetl elqui Amarías, huan teipa Jahaziel
    huan teipa Jecamán.
  gub-BL: 'Heta 4 ta''yr Emerom Koat ta''yr na''iruz haw wà: Zeri, Amaria, Zaziew,
    Zekameàw.'
  eng-DRA: 'The sons of Hebron: Jeriau the first, Amarias the second, Jahaziel the
    third, Jecmaam the fourth.'
