verse: 1CH.023.018
translations:
  mal-C: യിസ്ഹാരിന്റെ പുത്രന്മാരിൽ ശെലോമീത്ത് പ്രമുഖനായിരുന്നു.
  deu-TKW: 'Die Söhne Jizhars waren: Selomith, das Oberhaupt;'
  lin-lin: 'Bana mibali ya Yitseari : Shelomiti azalaki mwana ya liboso kati na bana
    mibali ya Yitseari.'
  eng-LSV: 'Sons of Izhar: Shelomith the head.'
  eng-GNV: The sone of Izhar was Shelomith ye chiefe.
  eng-WEBSTER: Of the sons of Izhar; Shelomith the chief.
  nhw-BL: Huan Izhar quinpixqui miyac iteipan ixhuihua huan Selomit eliyaya inintlayacanca.
  swh-ONEN: 'Wana wa Ishari: Shelomithi alikuwa wa kwanza.'
  bba-bba: Yisehɑrin bii ɡbiikoowɑ Selomiti.
  eng-KJVCPB: Of the sons of Izhar; Shelomith the chief.
  luo-luo: 'Yawuot Izhar ne gin: Shelomith mane wuowi makayo.'
  meu-meu: Isahara natuna na Selomiti, tau lohia.
  npi-ULB: यिसहारका छोरा अगुवा शलोमीत थिए ।
  yor-yor: 'Àwọn ọmọ Isari: Ṣelomiti sì ni ẹni àkọ́kọ́.'
  pes-OPCB: از پسران یصهار، شلومیت رهبر خاندان بود.
  tgl-ULB: Ang anak na lalaki ni Izar ay si Zelomit na pinuno.
  hui-hui: Kohada igini mende Isiha ibu igini Selomidi hene. Selomidi ibu agali haguane
    hene.
  mya-mya: ကော​ဟတ်​၏​ဒု​တိ​ယ​သား​ဣ​ဇ​ဟာ​တွင် ရှေ​လော​မိတ်​ဟူ​သော​သား​တစ်​ယောက်​ရှိ​၏။
    သူ​သည်​သား​ချင်း​စု​ဦး​စီး​ဖြစ်​၏။-
  bod-N: ཡེས་ཧར་གྱི་བུ་སྐྱེས་འགོ་ནི་ཤེ་ལོ་མིད་ཡིན།
  sna-sna: 'Vanakomana vaIzhari: Sheromiti ndiye aiva wokutanga.'
  spa-BLM: 'El hijo de Izhar: Selomit, el jefe.'
  cac-cac: A vin̈aj Selomit yuninal vin̈aj Izhar, yajal yaj vin̈.
  swh-ULB: Mwana wa Izihari alikuwa Shelomithi kiongonzi.
  bel-bel: 'Сыны Іцгара: першы Шэломіт.'
  deu-ELBBK: 'Die Söhne Jizhars: Schelomit, das Haupt.'
  mbb-OT: Is sevaha te menge anak ni Izhar, ne iyan si Shelomit he iyan lavew he pengulu
    te pemilya zan.
  mal-2015: യിസ്ഹാരിന്റെ പുത്രന്മാരിൽ ശെലോമീത്ത് തലവൻ.
  rmc-rmc: Le Jishar, le Kohatoskre dujtone čhas, sas ešebno čhavo o Šelomot, savo
    sas vodcas andre fajta.
  pes-OPV: از پسران يصهار شَلُوميت رئيس بود.
  ron-1924: 'Фиул луй Ицехар: Шеломит, кэпетения.'
  ben-OBCV: 'যিষ্‌হরের ছেলেরা: প্রথম স্থানে ছিলেন শলোমীৎ।'
  som-som: Ina Isehaarna wuxuu ahaa Shelomiid oo madax ahaa.
  lat-VUC: 'Filii Isaar: Salomith primus.'
  eng-ASVBT: 'The sons of Izhar: Shelomith the chief.'
  ita-1885: De'figliuoli d'Ishar, Selomit fu il capo.
  eng-LXXUP: The sons of Izhar; Shelomith the chief.
  eng-ULB: Izhar's son was Shelomith the leader.
  spa-VBL: 'Los hijos de Izhar: Selomit (el jefe de familia).'
  fra-_FOB: 'Fils de Jitsehar: Shélomith, le chef.'
  mal-mal: യിസ്ഹാരിന്റെ പുത്രന്മാരിൽ ശെലോമീത്ത് തലവൻ.
  urd-GVR: Izhār ke pahlauṭhe kā nām Salūmīt thā.
  suz-BL: इच्‍हार आ तौ शेलोमीथ ठेयब मुर बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Jtsehar: Scelomith, il capo.'
  ckb-ckb: 'کوڕەکانی یەسهار: شەلۆمیت کوڕە گەورەی بنەماڵەکە بوو.'
  eng-BBE: 'The sons of Izhar: Shelomith the first.'
  kan-OKCV: ಇಚ್ಹಾರನ ಪುತ್ರರಲ್ಲಿ ಶೆಲೋಮೋತನು ಮೊದಲನೆಯವನಾಗಿದ್ದನು.
  tam-2017: இத்சேயாரின் மகன்களில் செலோமித் தலைவனாக இருந்தான்.
  spa-RV-1909: Hijo de Ishar fué Selomith el primero.
  ron-BTF: 'Dintre fiii lui Ițehar: Șelomit era mai marele.'
  eng-WEBP: 'The son of Izhar: Shelomith the chief.'
  eng-FBV: 'The sons of Izhar: Shelomith (chief).'
  nld-1939: De zoon van Jishar was Sjelomit, een opperhoofd.
  nch-BL: Huan Izhar quinpixqui miyac iteipa ixhuihua huan Selomit eliyaya inintayacanca.
  vie-1934: Con trai của Dít-sê-ha là Sê-lô-mít làm trưởng.
  hin-CV: 'इज़हार का पुत्र था: शेलोमीथ, जो प्रधान था.'
  spa-BES: 'Los hijos de Izhar: Selomit el primero.'
  tdx-tdx: 'O ana’ Iitshareo: i Selomite, talè.'
  tha-KJV: บุ​ตรชายของอิสฮาห์​คือ เชโลมิทผู้เป็นหัวหน้า
  por-BR-2018: Filho de Izar foi Selomite o primeiro.
  deu-ELO: 'Die Söhne Jizhars: Schelomith, das Haupt.'
  eng-WYC-2018: The sons of Izhar; Shelomith the first (son).
  epo-epo: 'La filoj de Jichar: Ŝelomit, la unua.'
  uig-PIN: Izⱨarning tunji oƣli Xelomit idi.
  beo-beo: Gouha:de magobo bagia dunu mano da Aisiha. Aisiha egefe da Siloumidi. E
    da ea sosogo fi ilima fada:i galu.
  tpi-OTNT: Ishar em i pikinini bilong Kohat, na namba wan pikinini man bilong Ishar,
    em Selomit.
  hau-SA: ’Ya’yan Izhar maza su ne, Shelomit ne ɗan fari.
  uig-LAT: Izharning tunji oghli Shélomit idi.
  nde-nde: 'Amadodana ka-Izihari yila: nguShelomithi engowokuqala.'
  ton-ton: '‌ʻI he ngaahi foha ʻo ʻIsa: ko hono tuʻukimuʻa ʻa Silomiti.'
  ces-1613: 'Synové Izarovi: Selomit kníže.'
  eng-WMB: 'The son of Izhar: Shelomith the chief.'
  tam-TCV: 'இத்சாரின் மகன்கள்: செலோமித் மூத்தவனாயிருந்தான்.'
  ceb-ULB: Ang anak nga lalaki ni Izhar mao si Shelomit ang pangulo.
  pol-UBG: 'Synowie Ishara: pierwszy Szelomit.'
  urd-GVU: اِضہار کے پہلوٹھے کا نام سلومیت تھا۔
  deu-1912: 'Die Kinder Jizhars waren: Salomith, der erste.'
  kan-2017: ಪ್ರಧಾನನಾದ ಶೆಲೋಮೋತನು ಇಚ್ಹಾರನ ಮಗ.
  yap-yap: Ma bin l’agruw e pagel ni fak Kohath ni aram Izhar, e immoy ba pagel ni
    fak ni Shelomith, ni ir lolgen e re ke girdi’ nem.
  hlt-MCSB: Izhar koca khuiah Shelomith he boeilu la om.
  mdy-ETH: ቄዓቴኮ ላምዓሳ ናኣዚ፥ ዪፅሃሬኮ ዬኖ ቶኦኮ ሱኡጌ ማዒ ዎይሣ ሼሎሚቴ ጌይንታ ፔቴ ዓቲንቄ ናይ ዓኣኔ፤
  twi-ASANTE: Na Selomit a ɔyɛ abusuapanin no ka Ishar asefoɔ no ho.
  eng-WEBU: 'The son of Izhar: Shelomith the chief.'
  wal-wal: Yixihaara naatu halaqai SHalomiita.
  spa-PDDPT: El hijo de Izhar fue Selomit, el jefe.
  gun-gun: Isar ra'y ma huvixa Selomite.
  ilo-ULB: Ti putot ni Isar ket ni Selomit a mangidadaulo.
  kpg-kpg: Togo lua dama daane a Kohath go Izhar, guu hai dana dama daane go Shelomith,
    tagi o di madahaanau damana.
  uig-ARA: ئىزھارنىڭ تۇنجى ئوغلى شېلومىت ئىدى.
  sus-sus: 'Yisehari xa die: Selomiti, di singe.'
  pon-2006: Nein Kohad pwutak keriemen, Isar, naineki pwutak emen, Selomid, iei ih
    me kaunen peneineio.
  ksd-ksd: Selomit, a natu i Isar, ia ra lualua.
  tur-YTC: 'Yitshar''ın oğulları: Baş Şelomit.'
  grc-BRENT: γἱοὶ Ἰσαάρ, Σαλωμὼθ ὁ ἄρχων.
  ind-AYT: Anak Yizhar adalah Selomit, yang menjadi kepala.
  nya-nya: 'Ana a Izihari: Mtsogoleri anali Selomiti.'
  hrv-hrv: 'Jisharovi sinovi: poglavar Šelomit.'
  mps-mps: Ishar te Kohatgo ogwa, tama Ishargo gomunai ogwa te Selomit bidali.
  tpi-tpi: Ishar em i pikinini bilong Kohat, na namba wan pikinini man bilong Ishar,
    em Selomit.
  dan-1931: 'Jizhars Sønner: Sjelomit, som var Overhoved.'
  vie-OVCB: Con trai của Kê-hát là Sê-lô-mít, trưởng tộc.
  guj-2017: યિસ્હારનો જ્યેષ્ઠ દીકરો, શલોમિથ.
  pon-2006A: Nein Kohad pwutak keriemen, Isar, naineki pwutak emen, Selomid, iei ih
    me kaunen peneineio.
  por-BRBSL: 'O filho de Izhar: Shelomith, o chefe.'
  cth-cth: Izhar casak thung dawk hoi kacuepoung e teh Shelomith doeh.
  twi-twi: Na Selomit a ɔyɛ abusuapanyin no ka Ishar asefo no ho.
  hlt-hlt: Izhar koca khuiah Shelomith he boeilu la om.
  tbz-SIM: Kɛ̀ Isɑɑdi pɛitɛ́ Sedomiti kòò ntú okótì o nɑɑ̀mùnkù miɛkɛ.
  msy-2020: Ezɨ Kohatɨn otarim Ishar, ezɨ Ishar, an otarir ivariam Selomit.
  dop-dop: Ɩsɑɑ pǝyɑɣɑ ntɛ́ Selomitɩ.
  azb-azb: İsharın ilk oğlu Şelomit.
  eng-DBY: '— The sons of Jizhar: Shelomith the head.'
  hin-2017: यिसहार के पुत्रों में से शलोमीत मुख्य ठहरा।
  eng-YLT: 'Sons of Izhar: Shelomith the head.'
  eng-WYC-2017: The sons of Izhar; Shelomith the first.
  eng-WMBB: 'The son of Izhar: Shelomith the chief.'
  urd-GVH: इज़हार के पहलौठे का नाम सलूमीत था।
  rug-rug: Sa tuna koreo vina rua e Kohati sapu se Izihara si keke koreo mo si tanisa,
    e Selomiti; asa sa ṉatina sa tuti Izihara.
  gaz-gaz: 'Ilmaan Yizihaar keessaa: Sheloomiit hangafta.'
  fra-LSG: 'Fils de Jitsehar: Schelomith, le chef.'
  yal-yal: 'Yisehari a diine nan itoe ra: Selomiti nan yi a dii singen na.'
  haw-1868: O na keikikane a Izehara; o Selomita ka luna.
  arb-NAV: وَكَانَ شَلُومِيثُ كَبِيرَ أَبْنَاءِ يِصْهَارَ.
  ewe-ewe: Izhar ƒe viwo ƒe tatɔe nye Selomit.
  eng-LEE: Of the sons of Yizhar, was Shelomith the chief.
  asm-FB: যিচহৰৰ পুত্ৰ চলোমীৎ মুখ্য আছিল।
  sus-A: يِسٍهَرِ شَ دِيٍ؛ سٍلٌمِتِ، دِ سِنفٍ.
  fra-SBL: 'Fils de Jitsehar : Shelomith, le chef.'
  hbo-hbo: בְּנֵ֥י יִצְהָ֖ר שְׁלֹמִ֥ית הָרֹֽאשׁ׃ ס
  kik-kik: 'Ariũ a Iziharu maarĩ: Shelomithu na nĩwe warĩ mũtongoria wao.'
  fra-NCL: 'Fils d’Isaar : Salomith, le chef. —'
  cek-AK: Izhar ih caanawk thungah Shelomith loe calu ah oh.
  cuk-cuk: 'Coat-machi-Izhar-e-machidi, wedid: Selomit, machi-sailagined.'
  uig-CYR: Изһарниң тунҗа оғли Шеломит еди.
  tel-2017: ఇస్హారు కొడుకుల్లో షెలోమీతు పెద్దవాడు.
  hat-BSA: 'Fis a Jitsehar a: Schelomith, chèf la.'
  kos-kos: 'Izhar, wen se akluo natul Kohath, oasr wen se natul: inel pa Shelomith,
    su el pa sifen sou sac.'
  hbo-WLC: בְּנֵ֥י יִצְהָ֖ר שְׁלֹמִ֥ית הָרֹֽאשׁ׃ ס
  ibo-ibo: Ụmụ ndị ikom Izha bụ Shelomit onye mbụ.
  ory-ory: ଯିଷ୍‍ହରର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରେ ଶଲୋମୀତ୍‍ ପ୍ରଧାନ ଥିଲା।
  chk-chk: Nöün Isar we mwän Selomit i samol.
  rop-rop: Wal blanga Kohath sekanwan san neim Isa, imbin abum san gulum Shelomith
    en imbin jidan det boswan blanga det femili.
  ukr-1871: 'Сини Ізгарові: перший Шеломит.'
  deu-1951: 'Die Söhne Jizhars waren: Selomit, das Oberhaupt.'
  eng-JPS: 'The sons of Izhar: Shelomith the chief.'
  srp-1865: 'Sinovi Isarovi: Selomit poglavar.'
  lug-lug: Mu batabani ba Izukali, Seromisi ye yali omukulu.
  heb-heb: בני יצהר שלמית הראש׃
  ben-IRV: যিষ্‌হরের বংশধরদের মধ্যে শলোমীৎ ছিলেন নেতা।
  pan-pan: ਯਿਸਹਾਰ ਦੇ ਪੁੱਤਰ, ਸ਼ਲੋਮੀਥ ਮੁਖੀਆ
  mya-JVB: ဣဇဟာ သား အကြီး ကားရှေလောမိတ်၊
  hmo-hmo: Kohata ena natuna iharuana, Isahara ena natuna tau be Selomiti, iduhu ena
    lohia tauna.
  urd-urd: इज़हार का बेटा सलूमीत सरदार था।
  rus-SYN: 'Сыновья Ицгара: первый Шеломиф.'
  bqc-SIM: Isaa nɛgↄ̃ɛ sɛ̃́ian Selomi ũ.
  tcz-CHONGTHU: Izhar chapa te lah a Shalomith chu ana haosa lamkaiyin ahi.
  mar-mar: शलोमीथ हा इसहारचा पहिला पुत्र.
  qub-qub: Izharpa guechpa wamran caran Selomit.
  bqp-bqp: Yisehɑrin bii gbiikoowɑ Selomiti.
  hat-hat: Premye pitit Jizeya a te rele Chelomit.
  eng-BSB: 'The sons of Izhar: Shelomith was the first.'
  eng-WEBPB: 'The son of Izhar: Shelomith the chief.'
  kbq-kbq: Hagi Izari'a ese ne' mofavrea Selomiti kasente'geno agra ugota huno naga'afina
    kegava huzmante'ne.
  nhe-BL: Huan Izhar quinpixqui miyac iteipa ixhuihua huan Selomit eliyaya inintlayacanca.
  gub-BL: Heta amo Izar ta'yr Xeromit her ma'e izupe ta'yr mokoz haw pe a'e. Xeromit
    wiko teko uzeànàànàm ma'e wanuwihaw romo.
  eng-DRA: 'The sons of Isaar: Salomith the first.'
