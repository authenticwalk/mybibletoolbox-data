verse: 1CH.023.023
translations:
  mal-C: 'മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരേമോത്ത്—ആകെ മൂന്നുപേർ.'
  deu-TKW: 'Die Söhne Musis waren: Mahli, Eder und Jeremoth, zusammen drei.'
  lin-lin: 'Bana mibali ya Mushi : Maali, Ederi mpe Yeremoti. Bango nyonso bazalaki
    misato.'
  eng-LSV: 'Sons of Mushi: Mahli, and Eder, and Jerimoth—three.'
  eng-GNV: The sonnes of Mushi were Mahli, and Eder, and Ierimoth, three.
  eng-WEBSTER: The sons of Mushi; Mahli, and Eder, and Jeremoth, three.
  nhw-BL: Musi huejcajya quinpixqui iconehua catli inintoca eliyayaj Mahli, Edar huan
    Jeremot.
  swh-ONEN: 'Wana wa Mushi: Mahli, Ederi na Yeremothi; wote walikuwa watatu.'
  bba-bba: Bibu itɑwɑ Musi u mɑrɑ. Berɑ Mɑkili kɑ Edɛɛ kɑ Yeremɔti.
  eng-KJVCPB: The sons of Mushi; Mahli, and Eder, and Jeremoth, three.
  luo-luo: 'Yawuot Mushi ne gin: Mali, Eder kod Jerimoth, giduto ne gin ji adek.'
  meu-meu: Musi natuna na Mali bona Edere bona Ieremoto, tatoiosi.
  npi-ULB: मूशीका तिन छोराहरू महली, एदेर र यरीमोत थिए ।
  yor-yor: 'Àwọn ọmọ Muṣi: Mahili, Ederi àti Jerimoti mẹ́ta ni gbogbo wọn.'
  pes-OPCB: 'موشی هم سه پسر داشت: محلی، عادر و یریموت.'
  tgl-ULB: Ang tatlong mga anak na lalaki ni Musi ay sina Mahli, Eder, at Jeremot.
  hui-hui: Merari igini mende Musi ibu igini tebira henego Mali Edere Yaremodo layaru
    hene.
  mya-mya: မေ​ရာ​ရိ​၏​ဒု​တိ​ယ​သား​မု​ရှိ​တွင်​မ​ဟာ​လိ၊ ဧ​ဒါ​နှင့်​ယေ​ရိ​မုတ်​ဟူ​သော​သား​သုံး​ယောက်
    ရှိ​၏။
  bod-N: མུ་ཤིའི་བུ་ནི་མཱ་ལི་དང་། ཨེ་དེར། ཡེ་རེ་མོད་བཅས་བསྡོམས་པས་གསུམ་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaMushi vaiva: Mari, Edheri, naJerimoti, vatatu pamwe chete.'
  spa-BLM: 'Los hijos de Mushi: Mahli, Eder y Jeremot, tres.'
  cac-cac: 'Axo pax eb'' vin̈ yuninal vin̈aj Musi, oxvan̈ eb'' vin̈: Aton vin̈aj Mahli,
    vin̈aj Edar yed'' vin̈aj Jeremot.'
  swh-ULB: Wana wa Mushi watatu walikuwa Mahili, Ederi, na Yeremothi.
  bel-bel: 'Сыны Мушыя: Махлі, Эдэр і Ірэмот - трое.'
  deu-ELBBK: 'Die Söhne Musis: Machli und Eder und Jeremot, drei.'
  mbb-OT: Si Mushi ne tetelu is anak din he menge maama he iyan si Mali, si Eder,
    wey si Jeremot.
  mal-2015: 'മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരേമോത്ത് ഇങ്ങനെ മൂന്നുപേർ.'
  rmc-rmc: 'Le Merariskro dujto čhavo sas o Muši. Les sas trin čhave: o Machli, o
    Eder the o Jeremot.'
  pes-OPV: پسران مُوشِي مَحلي و عادَر و يريموت سه نفر بودند.
  ron-1924: 'Фиий луй Муши: Махли, Едер ши Иеремот, трей.'
  ben-OBCV: 'মূশির ছেলেরা: মহলি, এদর ও যিরেমৎ—মোট তিনজন।'
  som-som: Wiilashii Mushiina waxay ahaayeen saddex, waana Maxlii iyo Ceeder iyo Yereemood.
  lat-VUC: 'Filii Musi: Moholi, et Eder, et Jerimoth, tres.'
  eng-ASVBT: 'The sons of Mushi: Mahli, and Eder, and Jeremoth, three.'
  ita-1885: I figliuoli di Musi furono tre, Mahali, ed Eder, e Ieremot.
  eng-LXXUP: The sons of Mushi; Mahli, and Eder, and Jeremoth, three.
  eng-ULB: Mushi's three sons were Mahli, Eder, and Jerimoth.
  spa-VBL: 'Los hijos de Musi: Mahli, Eder y Jeremot, tres en total.'
  fra-_FOB: 'Fils de Mushi: Machli, Éder et Jérémoth, trois.'
  mal-mal: 'മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരേമോത്ത് ഇങ്ങനെ മൂന്നുപേർ.'
  urd-GVR: Mūshī ke tīn beṭe Mahlī, Idar aur Yarīmot the.
  suz-BL: मुशी आ तौपुकी माहली, एदेर नु येरेमोथ सां बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Musci: Mahli, Eder e Jeremoth; tre.'
  ckb-ckb: 'کوڕەکانی موشی: مەحلی، عێدەر و یەریمۆت، سێ کوڕ بوون.'
  eng-BBE: 'The sons of Mushi: Mahli and Eder and Jeremoth, three.'
  kan-OKCV: 'ಮೂಷೀಯ ಪುತ್ರರು: ಮಹ್ಲೀ, ಏದೆರ್, ಯೆರೇಮೋತ್ ಎಂಬ ಈ ಮೂರು ಮಂದಿ.'
  tam-2017: மூசியின் மகன்கள் மகலி, ஏதேர், எரேமோத் என்னும் மூன்றுபேர்.
  spa-RV-1909: 'Los hijos de Musi: Mahali, Eder y Jerimoth, ellos tres.'
  ron-BTF: 'Fiii lui Muși: Mahli și Eder și Ieremot, trei.'
  eng-WEBP: 'The sons of Mushi: Mahli, Eder, and Jeremoth, three.'
  eng-FBV: 'The sons of Mushi: Mahli, Eder, and Jeremoth—three in total.'
  nld-1939: De zonen van Moesji waren Machli, Éder en Jeremot, in het geheel drie.
  nch-BL: Musi huejcajquiya quinpixqui iconehua cati inintoca eliyaya Mahli, Edar
    huan Jeremot.
  vie-1934: Con trai của Mu-si là Mác-li, Ê-đe và Giê-rê-mốt, ba người.
  hin-CV: 'मूशी के तीन पुत्र हुए: माहली, एदर और येरेमोथ.'
  spa-BES: 'Los hijos de Musi: Mahli, Edar y Jeremot, tres.'
  tdx-tdx: 'O ana’ i Mosio: i Maklý naho i Edere vaho Ieremote, telo.'
  tha-KJV: บุ​ตรชายของมู​ชี​คือ มาห์​ลี เอเดอร์ และเยรีโมท สามคน
  por-BR-2018: 'Os filhos de Musi: Mali, Éder e Jeremote, eles três.'
  deu-ELO: 'Die Söhne Musis: Machli und Eder und Jeremoth, drei.'
  eng-WYC-2018: The sons of Mushi were three, Mahli, and Eder, and Jeremoth.
  epo-epo: 'La filoj de Muŝi: Maĥli, Eder, kaj Jeremot — tri.'
  uig-PIN: Muxining Maⱨli, Edǝr wǝ Yǝrǝmot degǝn üqla oƣli bar idi.
  beo-beo: Milalai egefe magobo bagia amo Miusiai egefelali da Malai, Ide amola Yelimode.
  tpi-OTNT: Musi i gat tripela pikinini man. Nem bilong ol i olsem, Mali na Eder na
    Jeremot.
  hau-SA: ’Ya’yan Mushi maza su ne, Mali, Eder da Yeremot, su uku ne duka.
  uig-LAT: Mushining Mahli, Éder we Yeremot dégen üchla oghli bar idi.
  nde-nde: 'Amadodana kaMushi yila: nguMahili, lo-Ederi kanye loJerimothi, bonke bebathathu.'
  ton-ton: 'Ko e ngaahi foha ʻo Musi eni: ko Mali, mo Iteli, mo Selimoti, ko e tokotolu.'
  ces-1613: 'Synové Musi: Moholi a Eder a Jerimot, ti tři.'
  eng-WMB: 'The sons of Mushi: Mahli, Eder, and Jeremoth, three.'
  tam-TCV: 'மூஷியின் மகன்கள்: மகேலி, ஏதேர், எரேமோத்.'
  ceb-ULB: Ang tulo ka mga anak nga lalaki ni Mushi mao sila si Mali, si Eder, ug
    si Jeremot
  pol-UBG: 'Synowie Musziego: Machli, Eder i Jeremot – trzej.'
  urd-GVU: مُوشی کے تین بیٹے محلی، عِدر اور یریموت تھے۔
  deu-1912: 'Die Kinder Musis waren: Maheli, Eder und Jeremoth, die drei.'
  kan-2017: ಮೂಷೀಗೆ ಮಹ್ಲೀ, ಏದೆರ್ ಮತ್ತು ಯೆರೇಮೋತ್ ಎಂಬ ಮೂವರು ಮಕ್ಕಳಿದ್ದರು.
  yap-yap: 'Ma bin l’agruw e pagel ni fak Merari, e Mushi ni dalip e pagel ni fak:
    Mahli, Eder, nge Jeremoth.'
  hlt-MCSB: Mushi koca rhoek la Mahli, Eder, Jerimoth neh pathum lo.
  mdy-ETH: ሜራሪኮ ላምዓሳ ናኣዚ፥ ሙሼኮ፦ ማሂሊ፥ ዔዴሬና ዪሬሞቴ ጌይንታ ሃይሦ ዓቲንቄ ናይ ዓኣኔ።
  twi-ASANTE: 'Musi mmammarima baasa no din de: Mahli, Eder ne Yeremot.'
  eng-WEBU: 'The sons of Mushi: Mahli, Eder, and Jeremoth, three.'
  wal-wal: Musha naati heezzati Maahila, Edeeranne Yiremoota.
  spa-PDDPT: 'Los hijos de Musi fueron tres: Mahli, Edar y Jeremot.'
  gun-gun: Musi ra'y kuery ma Mali, Éder ha'e Jeremote, mboapy ikuai.
  ilo-ULB: Dagiti tallo a putot ni Musi ket da Mali, Eder ken Jeremot.
  kpg-kpg: Togo lua dama daane a Merari go Mushi guu hai ana dama daane dogodolu go
    Mahli, Eder, mo Jeremoth.
  uig-ARA: مۇشىنىڭ ماھلى، ئېدەر ۋە يەرەموت دېگەن ئۈچلا ئوغلى بار ئىدى.
  sus-sus: 'Musi xa die: Maxali, Ederi nun Yerimoti, e di saxan.'
  pon-2006: 'Nein Merari pwutak keriemen, Musi, naineki pwutak silimen: Mahli, Eder,
    oh Seremod.'
  ksd-ksd: 'A utul a natu i Musi: Mali, Eder, ma Ieremot.'
  tur-YTC: 'Muşi''nin oğulları: Mahli, Eder ve Yeremot, üç kişi.'
  grc-BRENT: Υἱοὶ Μουσὶ, Μοολὶ, καὶ Ἐδὲρ, καὶ Ἰαριμὼθ, τρεῖς.
  ind-AYT: Anak-anak Musi ada tiga orang, yaitu Mahli, Eder, dan Yeremot.
  nya-nya: 'Ana a Musi: Mahili, Ederi ndi Yeremoti. Onse analipo atatu.'
  hrv-hrv: 'Mušijevi sinovi: Mahli, Eder i Jerimot, trojica.'
  mps-mps: Musigo ogwa sela bidali. Augwali nogi e tama da, Mali, me Eder, me Jeremot
    dao.
  tpi-tpi: Musi i gat tripela pikinini man. Nem bilong ol i olsem, Mali na Eder na
    Jeremot.
  dan-1931: 'Musjis Sønner: Mali, Eder og Jeremot, tre.'
  vie-OVCB: Ba con trai của Mu-si là Mách-li, Ê-đe, và Giê-rê-mốt.
  guj-2017: 'મુશીના ત્રણ દીકરા: માહલી, એદેર અને યેરેમોથ.'
  pon-2006A: 'Nein Merari pwutak keriemen, Musi, naineki pwutak silimen: Mahli, Eder,
    oh Seremod.'
  por-BRBSL: 'Os filhos de Mushi: Mahli, Eder, e Jeremoth, três.'
  cth-cth: Mushi casaknaw teh Mahli, Eder, Jerimoth hoi kathum touh a pha awh.
  twi-twi: Musi mmabarima baasa no din de Mahli, Eder ne Yeremot.
  hlt-hlt: Mushi koca rhoek la Mahli, Eder, Jerimoth neh pathum lo.
  tbz-SIM: Kɛ̀ Muusii pɛitɛ́ Mɑdi nɛ̀ Edɛɛ nɛ̀ Yedemɔti bɛ̀tɑ̃ɑ̃ti.
  msy-2020: 'Ezɨ Musi otarir 3pla iti: Mali ko Eder ko Jeremot.'
  dop-dop: Piyɑ toosoɣo Musi nɑ Lʋlɑɑ. Mpɛɣɛlɛ Mɑlii nɑ Ɩtɛɛ nɑ Yelemɔtɩ.
  azb-azb: 'Muşinin oğulları: Maxli, Eder və Yeremot – üç nəfər.'
  eng-DBY: 'The sons of Mushi: Mahli, and Eder, and Jeremoth, three.'
  hin-2017: 'मूशी के पुत्र: महली; एदेर और यरेमोत यह तीन थे।'
  eng-YLT: 'Sons of Mushi: Mahli, and Eder, and Jerimoth, three.'
  eng-WYC-2017: The sons of Mushi were three, Mahli, and Eder, and Jeremoth.
  eng-WMBB: 'The sons of Mushi: Mahli, Eder, and Jeremoth, three.'
  urd-GVH: मूशी के तीन बेटे महली, इदर और यरीमोत थे।
  rug-rug: 'Sa tuna koreo vina rua e Merari, se Musi, si ka ṉeta tuna koreo: Mahili,
    Edera, meke Zerimoti.'
  gaz-gaz: 'Ilmaan Muusii: Mahelii, Eederii fi Yereemooti; walumatti nama sadii turan.'
  fra-LSG: 'Fils de Muschi: Machli, Éder et Jerémoth, trois.'
  yal-yal: 'Musi a diine nan itoe ra: Maxali nun Ederi nun Yeremoti. E birin malanxina
    muxu saxan.'
  haw-1868: O na keikikane a Musi; o Maheli, o Edera, a o Ieremota, ekolu.
  arb-NAV: وَأَبْنَاءُ مُوشِي ثَلاثَةٌ مَحْلِي وَعَادِرُ وَيَرِيمُوثُ.
  ewe-ewe: Musi ƒe viwoe nye Mahli, Eder kple Yeremot.
  eng-LEE: 'The sons of Mushi: Machli, and ''Eder, and Jeremoth, three.'
  asm-FB: মুচীৰ তিনি জন পুত্ৰ, মহলী, এদৰ, আৰু যিৰেমোৎ।
  sus-A: مُسِ شَ دِيٍ؛ مَشَلِ، عٍدٍرِ نُن يٍرِ مٌتِ، عٍ دِ سَشَن.
  fra-SBL: 'Fils de Muschi : Mahli, Eder et Jérémoth, au nombre de trois.'
  hbo-hbo: בְּנֵ֣י מוּשִׁ֗י מַחְלִ֥י וְעֵ֛דֶר וִירֵמֹ֖ות שְׁלֹשָֽׁה׃
  kik-kik: 'Ariũ a Mushi maarĩ: Mahali, na Ederi, na Jeremothu; othe maarĩ atatũ.'
  fra-NCL: 'Fils de Musi : Molohi, Eder et Jérimoth : trois.'
  cek-AK: Mushi loe caa thumto sak; Mahli, Eder hoi Jeremoth.
  cuk-cuk: 'Musi-e-masmala-warbaagwaddi, wemalad: Mahli, Edar, Jeremot.'
  uig-CYR: Мушиниң Маһли, Едәр вә Йәрәмот дегән үчла оғли бар еди.
  tel-2017: మూషి కొడుకులు ముగ్గురు. వాళ్ళు మహలి, ఏదెరు, యెరీమోతు.
  hat-BSA: 'Fis a Muschi yo: Machli, Éder avèk Jerémoth, twa.'
  kos-kos: 'Mushi, wen se akluo natul Merari, oasr wen tolu natul: elos pa Mahli,
    Eder, ac Jeremoth.'
  hbo-WLC: בְּנֵ֣י מוּשִׁ֗י מַחְלִ֥י וְעֵ֛דֶר וִירֵמ֖וֹת שְׁלֹשָֽׁה׃
  ibo-ibo: Ụmụ ndị ikom Mushi bụ Mahali, Eda na Jeremot. Ha dị ndị ikom atọ.
  ory-ory: ମୂଶିର ପୁତ୍ର ମହଲି, ଏଦର ଓ ଯେରେମୋତ୍‍, ତିନି ଜଣ।
  chk-chk: 'Nöün Musi kewe ülüman mwän: Mali, Eter me Jeremot.'
  rop-rop: Wal det sekanwan san blanga Merarai neim Mushai bin abum thribala san neim
    Malai, Ida en Jeramath.
  ukr-1871: 'Сини Мушієві: Махлі, Едер та Іремот, троє.'
  deu-1951: 'Die Söhne Muschis waren: Machli, Eder und Jeremot, ihrer drei.'
  eng-JPS: 'The sons of Mushi: Mahli, and Eder, and Jeremoth, three.'
  srp-1865: 'Sinovi Musijevi: Malije i Eder i Jeremot, trojica.'
  lug-lug: Batabani ba Musi baali Makuli, Ederi ne Yeremosi be basatu.
  heb-heb: בני מושי מחלי ועדר וירמות שלשה׃
  ben-IRV: মূশির তিনজন ছেলে হল মহলি, এদর ও যিরেমোৎ।
  pan-pan: ਮੂਸ਼ੀ ਦੇ ਪੁੱਤਰ, ਮਹਲੀ ਤੇ ਏਦਰ ਤੇ ਯਿਰੇਮੋਥ, ਤਿੰਨ।
  mya-JVB: မုရှိ သား ကား မဟာလိ ၊ ဧဒါ ၊ ယေရိမုတ် ၊ ပေါင်း သုံး ယောက်တည်း။
  hmo-hmo: Musi ena natuna tau be toi, Mali, Edere, bona Ieremoto.
  urd-urd: 'मूशी के बेटे: महली और ''ऐदर और यरीमोत, येतीन थे।'
  rus-SYN: 'Сыновья Мушия: Махли, Едер и Иремоф - трое.'
  bqc-SIM: 'Musi nɛgↄ̃ɛↄ àaↄ̃ɛ: Mali ń Edɛɛo ń Yelemↄo.'
  tcz-CHONGTHU: Mushi Chateho chu Athum uvin- Mahli, Eder chule Jeremoth ho ahiuve
  mar-mar: 'मूशीचे पुत्र: महली, एदर आणि यरेमोथ.'
  qub-qub: 'Musipa wamrancuna caran quimsa: Mahli, Edar, Jeremot.'
  bqp-bqp: Bibu itɑwɑ Musi u mɑrɑ. Berɑ Mɑkili kɑ Edɛɛ kɑ Yeremɔti.
  hat-hat: 'Mouchi te gen twa pitit gason: Makli, Edè ak Jerimòt.'
  eng-BSB: 'The sons of Mushi: Mahli, Eder, and Jeremoth —three in all.'
  eng-WEBPB: 'The sons of Mushi: Mahli, Eder, and Jeremoth, three.'
  kbq-kbq: Hagi Musi'a 3'a ne'mofavrerami zmante'neankino zamagi'a, Mali'ma, Ederi'ma,
    Jeremoti'e.
  nhe-BL: Musi huejcajquiya quinpixqui iconehua tlen inintoca eliyayaj Mahli, Edar
    huan Jeremot.
  gub-BL: 'Heta na''iruz ta''yr Muzi Merari ta''yr mokoz haw pe wà: Mari, Ener, Zerimot.'
  eng-DRA: 'The sons of Musi: Moholi, and Eder, and Jerimoth, three.'
