verse: 1CH.023.009
translations:
  mal-C: 'ശിമെയിയുടെ പുത്രന്മാർ: ശെലോമോത്ത്, ഹസീയേൽ, ഹാരാൻ—ആകെ മൂന്നുപേർ. (ഇവർ ലദ്ദാന്റെ
    കുടുംബങ്ങൾക്കു തലവന്മാരായിരുന്നു.)'
  deu-TKW: 'Die Söhne Simeis waren: Selomith, Hasiel und Haran, zusammen drei. Dies
    waren die Familienhäupter des Geschlechts Laedans.'
  lin-lin: 'Shimei azalaki na bana mibali misato : Shelomiti, Azieli mpe Arani. Bango
    nde bazalaki bakambi ya mabota ya Laedani.'
  eng-LSV: 'Sons of Shimei: Shelomith, and Haziel, and Haran—three; these [are] heads
    of the fathers of Laadan.'
  eng-GNV: 'The Sonnes of Shimei, Shelomith, and Haziel, and Haram, three: these were
    the chiefe fathers of Laadan.'
  eng-WEBSTER: The sons of Shimei; Shelomith, and Haziel, and Haran, three. These
    were the chief of the fathers of Laadan.
  nhw-BL: Ya ni elqui nopa tlayacanani ipan nopa familia Laadán. Huan nojquiya quinxelo
    nopa grupo tlen iteipan ixhuihua Simei ica eyi grupos. Huan sesen grupo quihuicayaya
    itoca se icone Simei. Inintoca eliyayaj Selomit, Haziel huan Harán.
  swh-ONEN: 'Wana wa Shimei walikuwa watatu: Shelomothi, Hazieli na Harani. Hawa watatu
    walikuwa viongozi wa jamaa za Ladani.'
  bba-bba: Bibu itɑwɑ Simɛi u mɑrɑ. Berɑ Selomiti kɑ Hɑsiɛli kɑ Hɑrɑni. Berɑ bɑ sɑ̃ɑ
    Lɑdɑnin bwese kɛrɑn wiruɡibu.
  eng-KJVCPB: The sons of Shimei; Shelomith, and Haziel, and Haran, three. These were
    the chief of the fathers of Laadan.
  luo-luo: 'Yawuot Shimei ne gin: Shelomoth, Haziel kod Haran, giduto ne gin ji adek.
    Magi ema ne jotend anywola mar Ladan.'
  meu-meu: Simei natuna na Selomoto bona Hasiele bona Haran, tatoiosi. Idia na Ladan
    ena iduhu lohiadia.
  npi-ULB: 'शिमीका तिन छोराहरू: शलोमोत, हजीएल र हारान थिए । लादानका वंशका मुखियाहरू
    यी नै थिए ।'
  yor-yor: 'Àwọn ọmọ Ṣimei: Ṣelomiti, Hasieli àti Harani mẹ́ta ní gbogbo wọn. Àwọn
    wọ̀nyí sì ni olórí àwọn ìdílé Laadani.'
  pes-OPCB: '@see-verse:1CH.023.008'
  tgl-ULB: 'Mayroong tatlo sa mga lalaking anak ni Simei: sina Zelomit, Haziel at
    Haran. Ito ang mga pinuno ng mga angkan ni Ladan.'
  hui-hui: Agali tebira uruni ti Ladana hameigini hayadarunaga agali haguane hene.
    Simai igini tebira henegonaga mini Selomodo Hasiele Harana layaru hene.
  mya-mya: သူ​တို့​သည်​ယာ​ဒန်​မှ​ဆင်း​သက်​လာ​သော ဆွေ​မျိုး​သား​ချင်း​စု​ဦး​စီး​များ​ဖြစ်​ကြ​၏။
    (ရှိ​မိ​တွင်​ရှေ​လော​မိတ်၊ ဟာ​ဇေ​လ​နှင့်​ဟာ​ရန် ဟူ​သော​သား​သုံး​ယောက်​ရှိ​၏။-)
  bod-N: ཤིམ་ཨི་ཡི་བུ་ནི་ཤེ་ལོ་མོད་དང་། ཧ་ཟི་ཨེལ། ཧཱ་རན་བཅས་བསྡོམས་པས་གསུམ་ཡོད་ལ།
    དེ་རྣམས་ནི་ལཱ་དན་ཁྱིམ་རྒྱུད་ཀྱི་འགོ་དཔོན་རྣམས་ཡིན།
  sna-sna: 'Vanakomana vaShimei vaiva: Sheromoti, Hazieri naHarani, vatatu pamwe chete.
    Ava ndivo vaiva vakuru vemhuri dzaRadhani.'
  spa-BLM: 'Los hijos de Simei: Selomot, Haziel y Harán, tres. Estos fueron los jefes
    de familia de Ladán.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Simei chi'', oxvan̈ pax eb'' vin̈: Vin̈aj
    Selomit, vin̈aj Haziel yed'' vin̈aj Harán. Aton eb'' vin̈ tic yajal yaj d''a yin̈tilal
    vin̈aj Laadán chi''.'
  swh-ULB: 'Palikuwa na watatu wa wana wa Shimei: Shelomothi, Hazieli, na Harani.
    Hawa walikuwa viongozi wa koo ya Ladani.'
  bel-bel: 'Сыны Шымэя: Шыламіт, Хазііл і Гаран, трое. Яны ўзначальцы пакаленьняў
    Лаэданавых.'
  deu-ELBBK: 'Die Söhne Simeis: Schelomit und Hasiel und Haran, drei. Diese waren
    die Häupter der Väter von Ladan.'
  mbb-OT: Iyan heini sikandan menge pengulu te menge pemilya ni Ladan. Si Shimei ne
    tetelu zaan is anak din he menge maama he iyan si Shelomot, Haziel, wey si Haran.
  mal-2015: 'ശിമെയിയുടെ പുത്രന്മാർ: ശെലോമീത്ത്, ഹസീയേൽ, ഹാരാൻ ഇങ്ങനെ മൂന്നുപേർ; ഇവർ
    ലദ്ദാന്റെ പിതൃഭവനങ്ങൾക്കു തലവന്മാർ ആയിരുന്നു.'
  rmc-rmc: 'On sas vodci andre Ladanoskri famelija. Le Šimej sas trin čhave: o Šelomot,
    o Chaziel the o Haran.'
  pes-OPV: پسران شِمعي شَلُومِيت و حَزِيئِيل و هاران سه نفر. اينان رؤساي خاندانهاي
    آباي لَعدان بودند.
  ron-1924: 'Фиий луй Шимей: Шеломит, Хазиел ши Харан, трей. Ачештя ерау капий каселор
    пэринтешть але фамилией луй Лаедан.'
  ben-OBCV: 'শিমিয়ির ছেলেরা: শলোমৎ, হসীয়েল ও হারণ—মোট তিনজন। এরাই লাদনের বংশগুলির
    কর্তাব্যক্তি ছিলেন।'
  som-som: Wiilashii Shimciina waxay ahaayeen saddex, waana Shelomood, iyo Xasii'eel,
    iyo Xaaraan, kuwaasu waxay ahaayeen madaxdii qolooyinkii reer Lacdaan.
  lat-VUC: 'Filii Semei: Salomith, et Hosiel, et Aran, tres: isti principes familiarum
    Leedan.'
  eng-ASVBT: 'The sons of Shimei: Shelomoth, and Haziel, and Haran, three. These were
    the heads of the fathers’ houses of Ladan.'
  ita-1885: 'I figliuoli di Simi furono tre: Selomit, ed Haziel, ed Haran. Questi
    furono i capi delle famiglie paterne de'' Ladaniti.'
  eng-LXXUP: 'The sons of Shimei; Shelomoth, Haziel, and Haran, three: these were
    the chiefs of the families of Ladan.'
  eng-ULB: 'There were three of Shimei''s sons: Shelomoth, Haziel, and Haran. These
    were the leaders of the clans of Ladan.'
  spa-VBL: 'Los hijos de Simei: Selomit, Haziel y Harán, tres en total. Estos eran
    los jefes de las familias de Ladán.'
  fra-_FOB: 'Fils de Shiméi: Shélomith, Haziel et Haran, trois. Ce sont là les chefs
    des pères de la famille de Laedan.'
  mal-mal: 'ശിമെയിയുടെ പുത്രന്മാർ: ശെലോമീത്ത്, ഹസീയേൽ, ഹാരാൻ ഇങ്ങനെ മൂന്നുപേർ; ഇവർ
    ലദ്ദാന്റെ പിതൃഭവനങ്ങൾക്കു തലവന്മാർ ആയിരുന്നു.'
  urd-GVR: Simaī ke tīn beṭe Salūmīt, Haziyel aur Hārān the. Yih Lādān ke gharānoṅ
    ke sarbarāh the.
  suz-BL: शिमेइ आ तौ शेलोमोथ, हजीएल नु हारान सां बाक्‍मा बाक्‍त। मेकोपुकी लादान आ
    खिं ङा ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Scimei: Scelomith, Haziel, Haran; tre. Questi sono i capi
    delle famiglie patriarcali di Laedan.'
  ckb-ckb: 'کوڕەکانی شیمعی: شەلۆمۆت، حەزیێل و هاران، سێ کوڕ بوون. ئەمانە گەورەی بنەماڵەکانی
    لەعدان بوون.'
  eng-BBE: 'The sons of Shimei: Shelomoth and Haziel and Haran, three; these were
    the heads of the families of Ladan.'
  kan-OKCV: 'ಶಿಮ್ಮೀಯ ಪುತ್ರರು: ಶೆಲೋಮೋತ್, ಹಜೀಯೇಲ್, ಹಾರಾನ್ ಎಂಬ ಮೂರು ಮಂದಿಯು. ಇವರು ಲದ್ದಾನನ
    ಕುಟುಂಬಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾಗಿದ್ದರು.'
  tam-2017: சீமேயின் மகன்கள் செலோமித், ஆசியேல், ஆரான் என்னும் மூன்று பேர்; இவர்கள்
    லாதான் வம்சத்தார்களின் தலைவர்களாக இறந்தார்கள்.
  spa-RV-1909: 'Los hijos de Simi, tres: Selomith, Haziel, y Arán. Estos fueron los
    príncipes de las familias de Ladán.'
  ron-BTF: 'Fiii lui Șimei: Șelomit și Haziel și Haran, trei. Aceștia erau mai marii
    părinților lui Laadan.'
  eng-WEBP: 'The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the
    heads of the fathers’ households of Ladan.'
  eng-FBV: 'The sons of Shimei: Shelomoth, Haziel, and Haran, three in total. These
    were the leaders of the families of Ladan.'
  nld-1939: die van Sjimi waren Sjelomit, Chaziël en Haran, in het geheel drie. Dit
    waren de familiehoofden van het geslacht Ladan.
  nch-BL: Ya ni elqui nopa tayacanani ipan nopa familia Laadán. Huan nojquiya quinxelo
    nopa grupo ten iteipa ixhuihua Simei ica eyi grupos. Huan sesen grupo quihuicayaya
    itoca se icone Simei. Inintoca eliyaya Selomit, Haziel huan Harán.
  vie-1934: Con trai của Si-mê-i là Sê-lô-mít, Ha-xi-ên, và Ha-ran, ba người. Đó là
    các trưởng của tông tộc La-ê-đan.
  hin-CV: 'शिमेई के पुत्र: शेलोमोथ, हाज़ीएल और हारान—कुल तीन. (लादान के घराने के प्रधान
    थे.)'
  spa-BES: 'Los hijos de Simei: Selomit y Haziel y Harán, tres; estos fueron los jefes
    de las familias de Laadan.'
  tdx-tdx: O ana’ i Simeio; i Selomite naho i Kaziele vaho i Harane, telo. Iereo ty
    nimpiaolo añ’ anjomba’ i Ladane rae’e.
  tha-KJV: บุ​ตรชายของชิเมอี​คือ เชโลมิท ฮาซีเอล และฮาราน สามคน คนเหล่านี้เป็นประมุขของบรรพบุรุษลาดาน
  por-BR-2018: 'Os filhos de Simei, três: Selomote, Haziel, e Harã. Estes foram os
    príncipes das famílias de Ladã.'
  deu-ELO: 'Die Söhne Simeis: Schelomith und Hasiel und Haran, drei. Diese waren die
    Häupter der Väter von Ladan.'
  eng-WYC-2018: The sons of Shimei were three, Shelomith, and Haziel, and Haran; these
    were the princes of the families of Laadan (or these were the leaders of the families
    of Laadan).
  epo-epo: 'La filoj de Ŝimei: Ŝelomit, Ĥaziel, kaj Haran — tri. Tio estas la ĉefoj
    de patrodomoj de Ladan.'
  uig-PIN: Ximǝyning oƣlidin Xelomit, Ⱨaziyǝl wǝ Ⱨarandin ibarǝt üq kixi idi; yuⱪiriⱪilar
    Ladanning jǝmǝt baxliⱪliri idi.
  beo-beo: Simiai ea mano udiana da Siloumidi, Ha:isiele amola Ha:ila:ne. (Ilia da
    La:ida:ne egaga fi ilima fada:i dunu esafulu)
  tpi-OTNT: Tripela i hetman bilong ol lain famili bilong Ladan. Simei i gat tripela
    pikinini man. Nem bilong ol i olsem, Selomot na Hasiel na Haran.
  hau-SA: ’Ya’yan Shimeyi maza su ne, Shelomot, Haziyel da Haran, su uku ne duka.
    Waɗannan su ne kawunan iyalan Ladan.
  uig-LAT: Shimeyning oghlidin Shélomit, Haziyel we Harandin ibaret üch kishi idi;
    yuqiriqilar Ladanning jemet bashliqliri idi.
  nde-nde: 'Amadodana kaShimeyi yila: nguShelomothi, loHaziyeli kanye loHarani, bonke
    bebathathu. Laba babezinhloko zezindlu zenzalo kaLadani.'
  ton-ton: Ko e ngaahi foha ʻo Simi; ko Silomiti, mo ʻAsieli, mo Halani, ko e tokotolu.
    Ko e kau tuʻukimuʻa ʻakinautolu ni ʻi he kau mātuʻa ʻo Latani.
  ces-1613: 'Synové Semei: Selomit, Oziel a Háran, ti tři. Ta jsou knížata otcovských
    čeledí Ladanských.'
  eng-WMB: 'The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the
    heads of the fathers’ households of Ladan.'
  tam-TCV: 'சீமேயியின் மகன்கள்: செலோமோத், ஆசியேல், ஆரான் ஆகிய மூன்றுபேர்; இவர்கள்
    லாதானின் குடும்பங்களில் தலைவர்களாய் இருந்தார்கள்.'
  ceb-ULB: 'Adunay tulo ka mga anak nga lalaki ni Shimei: nga mao sila si Selomot,
    si Haziel, ug si Haran. Mao kini ang mga pangulo sa banay ni Ladan.'
  pol-UBG: 'Synowie Szimejego: Szelomit, Chaziel i Haran – ci trzej byli naczelnikami
    rodów Ladana.'
  urd-GVU: سِمعی کے تین بیٹے سلومیت، حزی ایل اور حاران تھے۔ یہ لعدان کے گھرانوں کے
    سربراہ تھے۔
  deu-1912: 'Die Kinder Simeis waren: Salomith, Hasiel und Haran, die drei. Diese
    waren die Häupter der Vaterhäuser von Laedan.'
  kan-2017: ಶಿಮ್ಮೀಗೆ ಶೆಲೋಮೋತ್, ಹಜೀಯೇಲ್, ಹಾರಾನ್ ಎಂಬ ಮೂರು ಮಕ್ಕಳಿದ್ದರು. ಇವರು ಲದ್ದಾನ್ಯರ
    ಗೋತ್ರ ಪ್ರಧಾನರು.
  yap-yap: 'ni yad e lolgen fa yuke girdi’ ni yib rok Ladan. (Shimei e dalip e pagel
    ni fak: Shelomoth, Haziel, nge Haran.)'
  hlt-MCSB: Shimei koca rhoek Shelmoth neh Haziel, Haran neh pathum lo. Te rhoek te
    Ladan napa rhoek khuiah a lu la om uh.
  mdy-ETH: ሺምዒኮ ሼሎሞቴ፥ ሃዚዔኤሌና ሃራኔ ጌይንታያ ሃይሦ ዓቲንቄ ናይ ዓኣኔ፤ ዬንሢ ቢያ ላዒዳኔ ዜርፆ ማዔ ቶኦኮኮ ሱኡጎኬ፤
  twi-ASANTE: Yeinom na na wɔyɛ Libni abusua no mpanimfoɔ. Na Simei asefoɔ baasa no
    ne Selomot, Hasiel ne Haran.
  eng-WEBU: 'The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the
    heads of the fathers’ households of Ladan.'
  wal-wal: SHim77a attuma naati heezzati SHalomoota, Hazii7eelanne Haaraana; hageeti
    La7idaana yaratuyyo halaqata.
  spa-PDDPT: 'Los hijos de Simei, tres: Selomit, Haziel y Harán. Éstos fueron los
    jefes de las casas paternas de Laadán.'
  gun-gun: Simei ra'y kuery ma Selomite, Haziel ha'e Harã, mboapy ikuai. Ha'e kuery
    ma Ladã ramymino kuery re opena va'e meme.
  ilo-ULB: 'Adda tallo a putot ni Simei: da Selomot, Haziel ken Haran. Dagitoy dagiti
    mangidadaulo kadagiti puli ni Ladan.'
  kpg-kpg: Digaula ala go nia dagi o nia madahaanau llauehe ne hagadili mai Ladan.
    (Shimei guu hai ana dama daane dogodolu go Shelomoth, Haziel, mo Haran).
  uig-ARA: شىمەينىڭ ئوغلىدىن شېلومىت، ھازىيەل ۋە ھاراندىن ئىبارەت ئۈچ كىشى ئىدى؛ يۇقىرىقىلار
    لاداننىڭ جەمەت باشلىقلىرى ئىدى.
  sus-sus: 'Simeyi xa die: Selomoti, Xasiyɛli, nun Xarani, e mixi saxan. Ladana xa
    denbaya kuntigie nan na ki.'
  pon-2006: 'iei irail me kaunen peneinei kan me pwilidohsang Ladan. (Simei naineki
    pwutak silimen: Selomod, Asiel, oh Aran.)'
  ksd-ksd: 'A utul a natu i Simei: Selomot, Kasiel, ma Karan. Go diat a umana lualua
    ta ra apik na tarai kai Ladan.'
  tur-YTC: 'Şimei''nin oğulları: Şelomit, Haziel ve Haran, üç kişi. Bunlar Ladan''ın
    atalar evlerinin başlarıydı.'
  grc-BRENT: γἱοὶ Σεμεῒ, Σαλωμὶθ, Ἰεϊὴλ, καὶ Δὰν, τρεῖς· οὗτοι ἄρχοντες πατριῶν τῶν
    Ἐδάν·
  ind-AYT: Anak-anak Simei ada tiga orang, yaitu Selomit, Haziel, dan Haran. Inilah
    para kepala kaum keluarga Ladan.
  nya-nya: 'Ana a Simei: Selomoti, Haziyeli ndi Harani. Onse analipo atatu. Awa anali
    atsogoleri a mabanja a Ladani.'
  hrv-hrv: 'Šimejevi sinovi: Šelomit, Haziel i Haram, njih trojica; to su poglavari
    Ladanovih obitelji.'
  mps-mps: Te sela bage augwali te Ladango hani dabede tobolu bidi bidali. Simeigo
    ogwa sela bidali. Augwali nogi e tiwai da, Selomot, me Hasiel, me Haran dao.
  tpi-tpi: Tripela i hetman bilong ol lain famili bilong Ladan. Simei i gat tripela
    pikinini man. Nem bilong ol i olsem, Selomot na Hasiel na Haran.
  dan-1931: 'Sjim''is Sønner: Sjelomit, Haziel og Haran, tre. De var Overhoveder for
    Ladans Fædrenehuse.'
  vie-OVCB: Đó là những trưởng tộc của La-ê-đan. Ba hậu tự của Si-mê-i là Sê-lô-mít,
    Ha-xi-ên, và Ha-ran.
  guj-2017: 'શિમઈના ત્રણ દીકરા: શલોમોથ, હઝીએલ, હારાન. તેઓ લાદાનના કુળના મુખ્ય આગેવાનો
    હતા.'
  pon-2006A: 'iei irail me kaunen peneinei kan me pwilidohsang Ladan. (Simei naineki
    pwutak silimen: Selomod, Asiel, oh Aran.)'
  por-BRBSL: 'os filhos de Shimei: Shelomoth, Haziel, e Haran, três. Estes eram os
    chefes de família dos pais de Ladan.'
  cth-cth: Shimei casaknaw teh Shelomith hoi Haziel, Haran hoi abuemlah kathum touh
    a pha awh. Hetnaw teh Ladan catoun imthung kahrawikung lah ao awh.
  twi-twi: Eyinom na na wɔyɛ Libni abusua no mpanyimfo. Na Simei asefo baasa no ne
    Selomot, Hasiel ne Haran.
  hlt-hlt: Shimei koca rhoek Shelmoth neh Haziel, Haran neh pathum lo. Te rhoek te
    Ladan napa rhoek khuiah a lu la om uh.
  tbz-SIM: Kɛ̀ Simmɛii pɛitɛ́ ibí ìtɑ̃ɑ̃ti Sedomɔti nɛ̀ Asiyɛɛdi nɛ̀ Adɑɑ bɛɛ̀ do
    bɑkɛ́ Dɑedɑnni kó sicɛ̃́ĩ.
  msy-2020: Me bar moghɨra Ladanɨn adarazir gumazir dapaniba. Ezɨ Simei otarir 3pla
    iti, kar Selomot ko Hasiel ko Haran.
  dop-dop: Simeyi kɛ piyɑ tooso, Selomitɩ nɑ Hɑsiyɛlɩ nɑ Hɑlɑŋ. Lɑtɑŋ pǝyɑlɑɑ lʋlʋŋ
    nyɔɔŋ nyǝ́mɑ ntɛ́.
  azb-azb: 'Şimeyin oğulları: Şelomit, Xaziel və Haran – üç nəfər. Bunlar Ladanın
    nəsil başçıları idi.'
  eng-DBY: 'The sons of Shimei: Shelomith, and Haziel, and Haran, three. These were
    the chief fathers of Laadan.'
  hin-2017: 'शिमी के पुत्र: शलोमीत, हजीएल और हारान ये तीन थे। लादान के कुल के पूर्वजों
    के घरानों के मुख्य पुरुष ये ही थे।'
  eng-YLT: Sons of Shimei [are] Shelomith, and Haziel, and Haran, three; these [are]
    heads of the fathers of Laadan.
  eng-WYC-2017: The sons of Shimei were three, Shelomith, and Haziel, and Haran; these
    were the princes of the meines of Laadan.
  eng-WMBB: 'The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were the
    heads of the fathers’ households of Ladan.'
  urd-GVH: सिमई के तीन बेटे सलूमीत, हज़ियेल और हारान थे। यह लादान के घरानों के सरबराह
    थे।
  rug-rug: 'Arini sari ṉatidi sari na tuti te Ladana. Simei si ka ṉeta tuna koreo:
    Selomoti, Hazielo, meke Harani.'
  gaz-gaz: 'Ilmaan Shimeʼii: Sheloomot, Haziiʼeelii fi Haaraan; walumatti nama sadii
    turan. Isaan kunneen hangafoota Maatii Laʼadaan turan.'
  fra-LSG: 'Fils de Schimeï: Schelomith, Haziel et Haran, trois. Ce sont là les chefs
    des maisons paternelles de la famille de Laedan.'
  yal-yal: 'Simeyi a diine nan itoe ra: Selomiti nun Xasiyɛli nun Haran. E birin malanxina
    muxu saxan. Ladanaa denbaya xunne nan ne ra.'
  haw-1868: O na keikikane a Simei; o Selomita, o Haziela, a o Harana, ekolu. O lakou
    na luna o na makuakane na Laadana mai.
  arb-NAV: 'وَأَبْنَاءُ شَمْعِي ثَلاثَةٌ: شَلُومِيثُ وَحَزِيئِيلُ وَهَارَانُ. وَجَمِيعُ
    هَؤُلاءِ كَانُوا رُؤُوسَ آبَاءِ عَائِلاتِ لَعْدَانَ.'
  ewe-ewe: Simei ƒe viŋutsuwoe nye, Selomot, Haziel kple Haran. Wo ame etɔ̃e. Ame
    siawoe nye Ladan ƒome la ƒe tatɔwo.
  eng-LEE: 'The sons of Shim''i: Shelomith, and Chaziel, and Haran, three. These were
    the chiefs of the families of La''dan.'
  asm-FB: 'চিমিয়ীৰ তিনি জন পুত্ৰ আছিল: চলোমৎ, হজীয়েল আৰু হাৰণ; এওঁলোক লদ্দনৰ গোষ্ঠীৰ
    মূখ্য লোক আছিল।'
  sus-A: سِمٍيِ شَ دِيٍ؛ سٍلٌمٌتِ، شَسِيّلِ، نُن شَرَنِ، عٍ مِشِ سَشَن. لَدَنَ شَ
    دٍنبَيَ كُنتِفِيٍ نَن نَ كِ.
  fra-SBL: 'Fils de Schimeï : Schelomoth, Hatsiel et Haran, trois. Ce sont les chefs
    de famille de Ladan.'
  hbo-hbo: בְּנֵ֣י שִׁמְעִ֗י *שְׁלֹמֹות (שְׁלֹומִ֧ית) וַחֲזִיאֵ֛ל וְהָרָ֖ן שְׁלֹשָׁ֑ה
    אֵ֛לֶּה רָאשֵׁ֥י הָאָבֹ֖ות לְלַעְדָּֽן׃ ס
  kik-kik: 'Ariũ a Shimei maarĩ: Shelomothu, na Hazieli, na Harani, othe maarĩ atatũ.
    Acio nĩo maarĩ atongoria a nyũmba cia Ladani.'
  fra-NCL: 'Fils de Séméï : Salomith, Hoziel et Aran : trois. Ce sont là les chefs
    de famille issus de Léédan. —'
  cek-AK: Shimei loe caa thumto sak; Helemoth, Haziel hoi Haran. Hae kaminawk loe
    Ladan imthung takoh thung ih lu koek ah oh o.
  cuk-cuk: 'Simei-e-masmala-warbaagwad, wemalad: Selomit, Haziel, Harán. Wemar, Laadán-e-gwenadgan-e-dummaganad.'
  uig-CYR: Шимәйниң оғлидин Шеломит, Һазийәл вә Һарандин ибарәт үч киши еди; жуқуриқилар
    Ладанниң җәмәт башлиқлири еди.
  tel-2017: షిమీ కొడుకులు ముగ్గురు. వాళ్ళు షెలోమీతు, హజీయేలు, హారాను. వీళ్ళు లద్దాను
    వంశానికి నాయకులు.
  hat-BSA: 'Fis a Shimei yo: Schelomith, Haziel avèk Haran, ki fè twa. Sila yo se
    te chèf lakay zansèt a Ladann yo.'
  kos-kos: 'ac elos sifen sou ke fwil natul Ladan. (Oasr wen tolu natul Shimei: Shelomoth,
    Haziel, ac Haran.)'
  hbo-WLC: בְּנֵ֣י שִׁמְעִ֗י שלמות וַחֲזִיאֵ֛ל וְהָרָ֖ן שְׁלֹשָׁ֑ה אֵ֛לֶּה רָאשֵׁ֥י
    הָאָב֖וֹת לְלַעְדָּֽן׃ ס
  ibo-ibo: Ụmụ Shimei bụ, Shelomot, Haziel na Haran, ha dị ndị ikom atọ. Ndị a niile
    bụ ndịisi ezinaụlọ nʼikwu Ladan.
  ory-ory: ଶିମୀୟିର ପୁତ୍ର; ଶଲୋମୀତ୍‍ ଓ ହସୀୟେଲ୍‍ ଓ ହାରଣ; ତିନି ଜଣ। ଏମାନେ ଲାଦନ୍‍ଙ୍କ ପିତୃବଂଶର
    ପ୍ରଧାନ ଥିଲେ।
  chk-chk: 'Nöün Simei kewe ülüman mwän: Selomot, Hasiel me Haran. Ätekei ir mwänirelan
    än semer kewe cho seni ekewe mwirimwirin Latan.'
  rop-rop: Olabat bin detlot boswan brom detlot femili lain brom Leidan. Shimiyai
    bin abum thribala san neim Shelomoth, Heisiyel en Heran.
  ukr-1871: 'Сини Шимеєві: Шеломит, Хазиїл та Гаран, троє. Вони голови в поколїннях
    Лаєданових.'
  deu-1951: 'Die Söhne Simeis aber waren: Selomit, Hasiel und Haran, ihrer drei. Das
    waren die Familienhäupter von Laedan.'
  eng-JPS: 'The sons of Shimei: Shelomith, and Haziel, and Haran, three. These were
    the heads of the fathers'' houses of Ladan.'
  srp-1865: 'Sinovi Simejevi: Selomit i Azilo i Haran, trojica. To su poglavari otaèkih
    porodica Ladanovijeh.'
  lug-lug: Batabani ba Simeeyi baali Seromisi, ne Kasiyeri, ne Kalani, basatu bonna
    awamu, era be baali abakulu b’ennyumba ya Ladani.
  heb-heb: בני שמעי שלמות וחזיאל והרן שלשה אלה ראשי האבות ללעדן׃
  ben-IRV: শিমিয়ির তিনজন ছেলে হল শলোমৎ, হসীয়েল ও হারণ। এঁরা ছিলেন লাদনের বিভিন্ন
    বংশের নেতা।
  pan-pan: ਸ਼ਿਮਈ ਦੇ ਪੁੱਤਰ, ਸ਼ਲੋਮੀਥ ਤੇ ਹਜ਼ੀਏਲ ਤੇ ਹਾਰਾਨ, ਤਿੰਨ। ਇਹ ਲਅਦਾਨ ਦੇ ਪਿਤਾਵਾਂ ਦੇ
    ਘਰਾਣਿਆਂ ਦੇ ਮੁਖੀਏ ਸਨ
  mya-JVB: ရှိမိ သား ကား ရှေလောမိတ် ၊ ဟာဇေလ ၊ ဟာရန် ၊ ပေါင်းသုံး ယောက်တည်း။ ဤ သူတို့သည်လာဒန်
    အဆွေအမျိုး သူကြီးဖြစ်ကြ၏။
  hmo-hmo: Simei ena natuna tau be toi, Selomoto, Hasiele, bona Harana. Idia be Ladana
    ena iduhu edia lohia taudia.
  urd-urd: 'सिम''ई के बेटे: सलूमियत और हज़ीएल और हारान, यह तीन थे। यह ला''दान के आबाई
    ख़ान्दानों के सरदार थे।'
  rus-SYN: 'Сыновья Шимея: Шеломиф, Хазиил и Гаран, трое. Они главы поколений Лаедановых.'
  bqc-SIM: 'Simɛi nɛgↄ̃ɛↄ àaↄ̃ɛ: Selomↄ, Haziɛli ń Halanao. Ladã bui uabele káauↄn
    we.'
  tcz-CHONGTHU: Shimei chate chu Shelomith leh Heziel le Haran ahi. Amaho hi Laadan
    insunga mi upa ho ahiuve
  mar-mar: शिमीचे पुत्र असे शलोमोथ, हजिएल व हारान. लादानच्या घराण्यांचे हे प्रमुख
    होते.
  qub-qub: 'Simeipa wamranpis caran quimsa: Selomit, Haziel, Harán. Laadán castacunataga
    paycunami mandaran.'
  bqp-bqp: Bibu itɑwɑ Simɛi u mɑrɑ. Berɑ Selomiti kɑ Hɑsiɛli kɑ Hɑrɑni. Berɑ bɑ sɑ̃ɑ
    Lɑdɑnin bwese kɛrɑn wirugibu.
  hat-hat: 'Chimeyi te fè twa pitit gason tou: Chelomit, Aziyèl ak Aran. Se yo ki
    te chèf fanmi moun Layedan yo.'
  eng-BSB: 'The sons of Shimei: Shelomoth, Haziel, and Haran—three in all. These were
    the heads of the families of Ladan.'
  eng-WEBPB: 'The sons of Shimei: Shelomoth, Haziel, and Haran, three. These were
    the heads of the fathers’ households of Ladan.'
  kbq-kbq: Hagi Semei'a 3'a ne' mofavrerami kasente'neankino zamagi'a, Selomoti'ma,
    Hazieli'ma, Harani'e. Hagi Ladani nagapina ama ana 3'a vahe'mo'za kva mani'naze.
  nhe-BL: Ya ni elqui nopa tlayacanani ipan nopa familia Laadán. Huan nojquiya quinxelo
    nopa grupo tlen iteipa ixhuihua Simei ica eyi grupos. Huan sesen grupo quihuicayaya
    itoca se icone Simei. Inintoca eliyayaj Selomit, Haziel huan Harán.
  gub-BL: 'Wiko Àrànà izuapyapyr uzeànàànàm ma''e kwer wanuwihaw romo wà. (Heta na''iruz
    ta''yr Ximez pe wà: Xeromit, Aziew, Àrà.)'
  eng-DRA: 'The sons of Semei: Salomith, and Hosiel, and Aran, three: these were the
    heads of the families of Leedan.'
