verse: 1CH.023.017
translations:
  mal-C: എലീയേസരിന്റെ പിൻഗാമികളിൽ രെഹബ്യാവ് പ്രമുഖനായിരുന്നു. എലീയേസറിന് മറ്റു പുത്രന്മാരില്ലായിരുന്നു.
    എന്നാൽ രെഹബ്യാവിനു വളരെ പുത്രന്മാരുണ്ടായിരുന്നു.
  deu-TKW: 'Die Söhne Eliesers aber waren: Rehabja, das Oberhaupt. Andere Söhne hatte
    Elieser nicht; dagegen waren die Söhne Rehabjas überaus zahlreich.'
  lin-lin: 'Bana mibali ya Eliezeri : Reabia azalaki mwana na ye se moko. Eliezeri
    azalaki na bana mosusu te, kasi Reabia azalaki na bana ebele.'
  eng-LSV: And sons of Eliezer are Rehabiah the head, and Eliezer had no other sons,
    and the sons of Rehabiah have multiplied exceedingly.
  eng-GNV: 'And the sonne of Eliezer was Rehabiah the chiefe: for Eliezer had none
    other sonnes: but the sonnes of Rehabiah were very many.'
  eng-WEBSTER: And the sons of Eliezer were , Rehabiah the chief. And Eliezer had
    no other sons; but the sons of Rehabiah were very many.
  nhw-BL: Huan Eliezer quipixqui setzi icone catli itoca Rehabías. Huan Rehabías eliyaya
    tlayacanquetl ipan ifamilia catli teipa tlacatqui pampa quinpiyayaya miyac iconehua.
  swh-ONEN: 'Wazao wa Eliezeri: Rehabia alikuwa wa kwanza. Eliezeri alikuwa na mwana
    mmoja tu, lakini wana wa Rehabia walikuwa wengi sana.'
  bba-bba: Ɛliesɛɛn biiwɑ Rehɑbiɑ. Bii turo win biru u ǹ mɑɑ ɡoo mɑrɑ. Adɑmɑ Rehɑbiɑ
    u bibu mɑrɑ bɑ dɑbi.
  eng-KJVCPB: And the sons of Eliezer were, Rehabiah the chief. And Eliezer had none
    other sons; but the sons of Rehabiah were very many.
  luo-luo: 'Nyikwa Eliezer ne gin: Rehabia mane wuowi makayo. Eliezer ne onge gi yawuowi
    mamoko, to yawuot Rehabia ne ngʼeny moloyo.'
  meu-meu: Eliesere natuna na Rehabia, tau lohia. Eliesere na asi natuna mamaruanedia
    haida, a Rehabia natuna na hutuma herea.
  npi-ULB: एलीएजरका सन्‍तान रहब्‍याह थिए । एलीएजरका अरू छोरा थिएनन्, तर रहब्‍याहका
    धेरै सन्तानहरू थिए ।
  yor-yor: 'Àwọn ọmọ Elieseri: Rehabiah sì ni ẹni àkọ́kọ́. Elieseri kò sì tún ní ọmọ
    mìíràn, ṣùgbọ́n àwọn ọmọ Rehabiah wọ́n sì pọ̀ níye.'
  pes-OPCB: العازار فقط یک پسر داشت به نام رحبیا. رحبیا رهبر خاندان خود بود و فرزندان
    بسیار داشت.
  tgl-ULB: Si Rehabias ang kaapu-apuhan ni Eliezer. Wala ng ibang anak na lalaki si
    Eliezer, ngunit si Rehabias ay maraming mga kaapu-apuhan.
  hui-hui: Eliese ibu igini mbiraore hangu henego mini Lehabia hene. Lehabia ibu aguanene
    dewaore hene.
  mya-mya: ဧ​လျေ​ဇာ​တွင်​ရေဟဘိ​ဟူ​သော​သား​တစ်​ယောက် တည်း​ရှိ​၏။ သို့​ရာ​တွင်​ရေ​ဟ​ဘိ​တွင်​မူ​ကား
    သား​မြေး​များ​စွာ​ရှိ​သ​တည်း။
  bod-N: ཨེ་ལི་ཨེ་བཟིར་གྱི་བུ་སྐྱེས་འགོ་ནི་རེ་ཧབ་ཡཱ་ཡིན། ཨེ་ལི་ཨེ་བཟིར་ལ་བུ་གཞན་མེད་ནའང་རེ་ཧབ་ཡཱ་ལ་བུ་ཤིན་ཏུ་མང་པོ་ཡོད་པ་ཡིན།
  sna-sna: 'Zvizvarwa zvaEriezeri zvaiva: Rehabhia ndiye aiva wokutanga. (Eriezeri
    haana kuzoita vamwe vanakomana, asi Rehabhia akaita vanakomana vakawanda kwazvo.)'
  spa-BLM: El hijo de Eliezer fue Rehabía, el jefe; y Eliezer no tuvo más hijos, pero
    los hijos de Rehabía fueron muy numerosos.
  cac-cac: A vin̈aj Eliezer chi' junn̈ej yuninal vin̈, aton vin̈aj Rehabías, vin̈
    yajal yaji. Axo pax vin̈aj Rehabías chi', tzijtum yuninal vin̈.
  swh-ULB: Uzao wa Eliezeri alikuwa Rehabia. Eliezeri hakuwa na wana wengine, lakini
    Rehabia alikuwa na uzao mkubwa.
  bel-bel: 'Сыны Эліезра былі: першы Рэхавія. І ня было ў Эліезэра другіх сыноў; у
    Рэхавіі ж было вельмі многа сыноў.'
  deu-ELBBK: 'Und die Söhne Eliesers waren: Rechabja, das Haupt; und Elieser hatte
    keine anderen Söhne; aber die Söhne Rechabjas waren überaus zahlreich. –'
  mbb-OT: Si Eliezer, sevaha zà is anak din he maama he si Rehabia he iyan lavew he
    pengulu te pemilya zan. Utew mezakel is menge kevuwazan ni Rehabia.
  mal-2015: 'എലീയേസെരിന്റെ പുത്രന്മാർ: രെഹബ്യാവു തലവൻ; എലീയേസെരിന്നു വേറെ പുത്രന്മാർ
    ഉണ്ടായിരുന്നില്ല; എങ്കിലും രെഹബ്യാവിന്നു വളരെ പുത്രന്മാർ ഉണ്ടായിരുന്നു.'
  rmc-rmc: Le Eliezer sas ča jekh čhavo o Rechabiah, ale le Rechabiah sas but čhave.
  pes-OPV: و از پسران اَلِعازار رَحَبيا رئيس بود و اَلِعازار را پسر ديگر نبود؛ اما
    پسران رَحَبيا بسيار زياد بودند.
  ron-1924: 'Ши фиий луй Елиезер ау фост: Рехабия, кэпетения; Елиезер н-а авут алт
    фиу, дар фиий луй Рехабия ау фост фоарте мулць ла нумэр.'
  ben-OBCV: 'ইলীয়েষরের বংশধরেরা: প্রথম স্থানে ছিলেন রহবিয়। ইলীয়েষরের আর কোনও ছেলে
    ছিল না, কিন্তু রহবিয়ের ছেলেরা সংখ্যায় ছিল প্রচুর।'
  som-som: Ina Eliiceserna wuxuu ahaa Rexabyaah oo madax ahaa. Oo Eliiceser innaba
    wiilal kale ma lahayn, laakiinse Rexabyaah wiilashiisu aad bay u badnaayeen.
  lat-VUC: 'Fuerunt autem filii Eliezer: Rohobia primus: et non erant Eliezer filii
    alii. Porro filii Rohobia multiplicati sunt nimis.'
  eng-ASVBT: 'And the sons of Eliezer were: Rehabiah the chief; and Eliezer had no
    other sons; but the sons of Rehabiah were very many.'
  ita-1885: E de'figliuoli di Eliezer, Rehabia fu il capo; ed Eliezer non ebbe altri
    figliuoli; ma i figliuoli di Rehabia moltiplicarono sommamente.
  eng-LXXUP: 'And the sons of Eliezer were, Rehabiah the chief: and Eliezer had no
    other sons; but the sons of Rehabiah were very greatly multiplied.'
  eng-ULB: Eliezer's descendant was Rehabiah. Eliezer had no other sons, but Rehabiah
    had many descendants.
  spa-VBL: 'Los hijos de Eliezer: Rehabías (el jefe de familia). Eliezer no tuvo más
    hijos, pero Rehabías tuvo muchos hijos.'
  fra-_FOB: 'Et les fils d''Éliézer furent: Réchabia, le chef. Éliézer n''eut point
    d''autres enfants, mais les enfants de Réchabia furent très nombreux.'
  mal-mal: 'എലീയേസെരിന്റെ തലമുറകൾ: രെഹബ്യാവ് തലവൻ; എലീയേസെരിന് വേറെ പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല;
    എങ്കിലും രെഹബ്യാവിന് വളരെ പുത്രന്മാർ ഉണ്ടായിരുന്നു.'
  urd-GVR: Iliyazar kā sirf ek beṭā Rahabiyāh thā. Lekin Rahabiyāh kī beshumār aulād
    thī.
  suz-BL: एलीएजर आ तौ रेहब्‍याह ठेयब मुर बाक्‍माक्‍त। मेको एलीएजर आ तौ का ला बाक्‍माक्‍त।
    तन्‍न रेहब्‍याह के तौ शुश बाक्‍मा बाक्‍त। १इतिहास २४:२१-३०
  ita-1927: 'E i figliuoli di Eliezer furono: Rehabia, il capo. Eliezer non ebbe altri
    figliuoli; ma i figliuoli di Rehabia furono numerosissimi.'
  ckb-ckb: 'نەوەی ئەلیعەزەریش: ئەلیعەزەر تەنها یەک کوڕی هەبوو ناوی ڕەحەڤیا بوو، بەڵام
    ڕەحەڤیا کوڕی زۆر بوو.'
  eng-BBE: 'And the sons of Eliezer: Rehabiah the first; and Eliezer had no other
    sons, but Rehabiah had a great number.'
  kan-OKCV: 'ಎಲೀಯೆಜೆರನ ಪುತ್ರರು: ಮೊದಲನೆಯವನಾದ ರೆಹಬ್ಯನು. ಇವನ ಹೊರತಾಗಿ ಎಲೀಯೆಜೆರನಿಗೆ ಬೇರೆ
    ಪುತ್ರರಿಲ್ಲ; ಆದರೆ ರೆಹಬ್ಯನ ಪುತ್ರರು ಬಹಳ ಮಂದಿ ಇದ್ದರು.'
  tam-2017: எலியேசருடைய மகன்களில் ரெகபியா என்னும் அவனுடைய மகன் தலைவனாக இருந்தான்;
    எலியேசருக்கு வேறே மகன்கள் இல்லை; ரெகபியாவின் மகன்கள் அநேகராக இருந்தார்கள்.
  spa-RV-1909: E hijo de Eliezer fué Rehabía el primero. Y Eliezer no tuvo otros hijos;
    mas los hijos de Rehabía fueron muchos.
  ron-BTF: 'Și fiii lui Eliezer erau: Rehabia, mai marele. Și Eliezer nu a avut alți
    fii; dar fiii lui Rehabia au fost foarte mulți.'
  eng-WEBP: The son of Eliezer was Rehabiah the chief; and Eliezer had no other sons,
    but the sons of Rehabiah were very many.
  eng-FBV: 'The sons of Eliezer: Rehabiah (chief). Eliezer had no other sons, but
    Rehabiah had many sons.'
  nld-1939: die van Eliézer was Rechabja, eveneens een opperhoofd. Eliézer zelf had
    geen andere kinderen, maar Rechabja had er zeer veel.
  nch-BL: Huan Eliezer quipixqui setzi icone cati itoca Rehabías. Huan Rehabías eliyaya
    tayacanquet ipan ifamilia cati teipa tacatqui pampa quinpiyayaya miyac iconehua.
  vie-1934: Con trai của Ê-li-ê-xe là Rê-ha-bia làm trưởng; Ê-li-ê-xe không có con
    trai nào khác; nhưng con trai của Rê-ha-bia nhiều lắm.
  hin-CV: 'एलिएज़र का पुत्र था: रेहाबिया, जो प्रधान था. (एलिएज़र की दूसरी कोई संतान
    न थी; हां, रेहाबिया की अनेक संतान पैदा हुई.)'
  spa-BES: 'Y los hijos de Eliezer: Rehabías el primero; y Eliezer no tuvo otros hijos,
    pero Rehabias tuvo un gran número.'
  tdx-tdx: Ana’ i Eliezere t’i Rekabià, talè. Tsy nanañ’ anake ila’e t’i Eliezere
    fe tsiefa ty anadahi’ i Rekabia.
  tha-KJV: บุ​ตรชายของเอลีเยเซอร์​คือ เรหับยาห์​ผู้​เป็นหัวหน้า เอลีเยเซอร์​ไม่มี​บุ​ตรชายอีก
    แต่​บุ​ตรชายของเรหับยาห์​มี​มากนัก
  por-BR-2018: E filho de Eliézer foi Reabias o primeiro. E Eliézer não teve outros
    filhos; mas os filhos de Reabias foram muitos.
  deu-ELO: 'Und die Söhne Eliesers waren: Rechabja, das Haupt; und Elieser hatte keine
    anderen Söhne; aber die Söhne Rechabjas waren überaus zahlreich. -'
  eng-WYC-2018: And the sons of Eliezer were Rehabiah the first (son), and other sons
    were not to Eliezer; forsooth the sons of Rehabiah were multiplied full much.
  epo-epo: 'La filoj de Eliezer estis: Reĥabja, la unua; aliajn filojn Eliezer ne
    havis; sed Reĥabja havis tre multe da filoj.'
  uig-PIN: Əliezǝrning oƣli Rǝⱨabiya idi; Əliezǝrning baxⱪa oƣli bolmiƣan, lekin Rǝⱨabiyaning
    oƣulliri naⱨayiti kɵp idi.
  beo-beo: Elia:isa da dunu mano afadafa galu. Ea dio da Liha:baia. Be Liha:baia egaga
    fi dunu da bagohame galu.
  tpi-OTNT: Na Elieser i gat wanpela pikinini man tasol, nem bilong en Rehabia. Tasol
    Rehabia i gat planti lain pikinini man.
  hau-SA: Zuriyar Eliyezer su ne, Rehabiya ne ɗan fari. Eliyezer ba shi da waɗansu
    ’ya’ya maza, amma ’ya’yan Rehabiya maza sun yi yawa.
  uig-LAT: Eliézerning oghli Rehabiya idi; Eliézerning bashqa oghli bolmighan, lékin
    Rehabiyaning oghulliri nahayiti köp idi.
  nde-nde: 'Abosendo luka-Eliyezari: nguRehabhiya engowakuqala. U-Eliyezari kazange
    abe lamanye amadodana kodwa amadodana kaRehabhiya ayemanengi kakhulu.'
  ton-ton: Pea ko e ngaahi foha eni ʻo ʻEliesa ko hono tuʻukimuʻa ʻa Lihapea. Pea
    naʻe ʻikai mo ha ngaahi foha ʻo ʻEliesa, ka naʻe tokolahi ʻaupito ʻae ngaahi foha
    ʻo Lihapea.
  ces-1613: 'A synové Eliezerovi: Rechabiáš kníže. Neměl pak Eliezer více synů, ale
    synové Rechabiášovi rozmnožili se velmi.'
  eng-WMB: The son of Eliezer was Rehabiah the chief; and Eliezer had no other sons,
    but the sons of Rehabiah were very many.
  tam-TCV: 'எலியேசரின் சந்ததிகள்: ரெகேபியா மூத்தவன். எலியேசருக்கு வேறு மகன்கள் இருக்கவில்லை.
    ஆனால் ரெகபியாவுக்கு அநேகம் மகன்கள் இருந்தனர்.'
  ceb-ULB: Ang kaliwat ni Eliezer mao si Rehabia. Walay laing mga anak nga lalaki
    si Eliezer apan si Rehabia adunay daghang mga kaliwat.
  pol-UBG: 'Synowie Eliezera: pierwszy Rechabiasz. Eliezer nie miał innych synów,
    ale synowie Rechabiasza bardzo się rozmnożyli.'
  urd-GVU: اِلی عزر کا صرف ایک بیٹا رحبیاہ تھا۔ لیکن رحبیاہ کی بےشمار اولاد تھی۔
  deu-1912: 'Die Kinder Eliesers: der erste war Rehabja. Und Elieser hatte keine andern
    Kinder; aber der Kinder Ehabjas waren überaus viele.'
  kan-2017: ಪ್ರಧಾನನಾದ ರೆಹಬ್ಯ ಎಲೀಯೆಜೆರನ ಮಗನು. ಎಲೀಯೆಜೆರನಿಗೆ ಬೇರೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ. ಆದರೆ
    ರೆಹಬ್ಯನಿಗೆ ಅನೇಕ ಮಕ್ಕಳಿದ್ದರು.
  yap-yap: Eliezer e ri ta’reb e pagel ni fak ni aram Rehabiah, machane Rehabiah e
    bo’or e pi’in owchen.
  hlt-MCSB: Eliezer koca aka om rhoek khuiah Rehabiah he boeilu dae Eliezer te ca
    a tloe om pawh. Tedae Rehabiah koca rhoek tah a pueh la ping uh.
  mdy-ETH: ዔሊዔኤዜሬኮ ሬሃቢያ ጌይንታ ፔቴ ዓቲንቄ ናይ ሌሊ ዓኣኔ፤ ሬሃቢያኮ ጋዓንቴ ሚርጌ ዜርሢ ዓኣኔ።
  twi-ASANTE: Na Elieser wɔ ɔbabarima baako a wɔfrɛ no Rehabia a na ɔyɛ abusuapanin.
    Na Rehabia mmammarima yɛ bebree.
  eng-WEBU: The son of Eliezer was Rehabiah the chief; and Eliezer had no other sons,
    but the sons of Rehabiah were very many.
  wal-wal: El77eezara na7ai Rahaabiyaa. El77eezarayyo hara na7i baawa; shin Rahaabiyaa
    naati keehi cora.
  spa-PDDPT: Rehabías, hijo de Eliezer, fue el jefe. Eliezer no tuvo otros hijos,
    pero los hijos de Rehabías se multiplicaron grandemente.
  gun-gun: Eliézer ra'y ma huvixa Reabias. Nda'ipoi ae ta'y kuery mboae. Ha'e rami
    avi Reabias ramymino kuery ma heta-etave oje'oivy.
  ilo-ULB: Ti kaputotan ni Elieser ket ni Rehabia. Awanen ti dadduma pay a putot a
    lalaki ni Elieser, ngem adu ti kaputotan ni Rehabia.
  kpg-kpg: Eliezer ne hai dana dama daane e dahi go Rehabiah, gei Rehabiah ono hagadili
    e dogologo.
  uig-ARA: ئەلىئېزەرنىڭ ئوغلى رەھابىيا ئىدى؛ ئەلىئېزەرنىڭ باشقا ئوغلى بولمىغان، لېكىن
    رەھابىيانىڭ ئوغۇللىرى ناھايىتى كۆپ ئىدى.
  sus-sus: 'Eliyeseri xa die: Rexabiya, di singe. Eliyeseri mu di gbɛtɛ sɔtɔ, kɔnɔ
    Rexabiya naxa di gbegbe bari.'
  pon-2006: Elieser naineki pwutak tehmen, Rehapaia, ahpw kadaudok en Rehapaia me
    tohto.
  ksd-ksd: Rekabia, a natu i Elieser, ia ra lualua. Elieser pa i ga vangala ta bul
    tutana mulai, ia kaka ra umana natu i Rekabia dia ga peal.
  tur-YTC: Eliezer'in oğlu baş Rehavya'ydı. Eliezer'in başka oğlu yoktu. Ama Rehavya'nın
    oğulları çoktu.
  grc-BRENT: Καὶ ἦσαν υἱοὶ τῷ Ἐλιέζερ, Ῥαβιὰ ὁ ἄρχων· καὶ οὐκ ἦσαν τῷ Ἐλιέζερ υἱοὶ
    ἕτεροι· καὶ υἱοὶ Ῥαβιὰ ηὐξήθησαν εἰς ὕψος.
  ind-AYT: Anak Eliezer adalah Rehabya, yang menjadi kepala. Eliezer tidak mempunyai
    anak lain, tetapi anak-anak Rehabya sangat banyak.
  nya-nya: 'Zidzukulu za Eliezara: Mtsogoleri anali Rehabiya. Eliezara analibe ana
    ena aamuna, koma ana a Rehabiya anali ochuluka kwambiri.'
  hrv-hrv: 'Eliezerovi su sinovi bili: poglavar Rehabja. Eliezer nije imao drugih
    sinova, nego su se Rehabjini sinovi vrlo namnožili.'
  mps-mps: Te Eliesergo ogwa deli digi mu bidali, agai nogi da Rehabia da. Tialima
    Rehabiago ogwa hani hauwa elalualio.
  tpi-tpi: Na Elieser i gat wanpela pikinini man tasol, nem bilong en Rehabia. Tasol
    Rehabia i gat planti lain pikinini man.
  dan-1931: 'Eliezers Sønner: Rehabja, som var Overhoved; andre Sønner havde Eliezer
    ikke, men Rehabjas Sønner var overmåde talrige.'
  vie-OVCB: Con trai độc nhất của Ê-li-ê-se là Rê-ha-bia, trưởng tộc, nhưng Rê-ha-bia
    lại sinh rất nhiều con.
  guj-2017: એલિએઝેરનો જ્યેષ્ઠ દીકરો રહાબ્યા. એલીએઝેરને બીજા દીકરા ન હતા, પણ રહાબ્યાનાં
    ઘણાં સંતાનો હતા.
  pon-2006A: Elieser naineki pwutak tehmen, Rehapaia, ahpw kadaudok en Rehapaia me
    tohto.
  por-BRBSL: O filho de Eliezer era Reabias o chefe; e Eliezer não tinha outros filhos,
    mas os filhos de Reabias eram muito numerosos.
  cth-cth: Eliezer casak lah kaawm e thung hoi kacuepoung e Rehabiah doeh. Eliezer
    ni ca tongpa alouke tawn hoeh. Hateiteh, Rehabiah casak teh moi a pung awh.
  twi-twi: Na Elieser wɔ ɔbabarima baako a wɔfrɛ no Rehabia a na ɔyɛ abusuapanyin.
    Na Rehabia asefo yɛ bebree.
  hlt-hlt: Eliezer koca aka om rhoek khuiah Rehabiah he boeilu dae Eliezer te ca a
    tloe om pawh. Tedae Rehabiah koca rhoek tah a pueh la ping uh.
  tbz-SIM: Kɛ̀ Ediesɛɛ pɛitɛ́ Deɑbiɑ omɑ́ɑ̀, kòo nkótí o nɑɑ̀mùnkù Ediesɛɛ do í pɛitɛ́
    kɛ̀ dɛ̀ nsũ. Kòo birɛ Deɑbiɑ nɛ́ pɛitɛ́ kɛ̀ dɛ̀ nsũ mɛdiɛ̀.
  msy-2020: Ezɨ Elieser otarir vamɨra iti, an ziam Rehabia. Ezɨ Rehabia ovavir borir
    bar avɨrim iti.
  dop-dop: Pǝyɑɣɑ kʋlʋmɑɣɑ kɛ Iliyesɛɛ lʋlɑɑ ɩ tɑ tɑsɑ nɑkǝlɩ. Pɑ yɑɑ-kɛ sɩ Lehɑpiyɑ.
    Amɑ Lehɑpiyɑ pǝyɑlɑɑ wɛnnɑ pɑɣɑlɛ.
  azb-azb: Eliezerin ilk oğlu Rexavya. Eliezerin başqa oğlu yox idi, amma Rexavyanın
    oğulları olduqca çox idi.
  eng-DBY: 'And the sons of Eliezer: Rehabiah the head; and Eliezer had no other sons,
    but the sons of Rehabiah were very many.'
  hin-2017: 'एलीएजेर के पुत्र: रहब्याह मुख्य; और एलीएजेर के और कोई पुत्र न हुआ, परन्तु
    रहब्याह के बहुत से बेटे हुए।'
  eng-YLT: And sons of Eliezer are Rehabiah the head, and Eliezer had no other sons,
    and the sons of Rehabiah have multiplied exceedingly.
  eng-WYC-2017: And the sons of Eliezer were Rehabiah the first, and other sons were
    not to Eliezer; forsooth the sons of Rehabiah were multiplied full much.
  eng-WMBB: The son of Eliezer was Rehabiah the chief; and Eliezer had no other sons,
    but the sons of Rehabiah were very many.
  urd-GVH: इलियज़र का सिर्फ़ एक बेटा रहबियाह था। लेकिन रहबियाह की बेशुमार औलाद थी।
  rug-rug: 'Elieza si keke mo sa tuna koreo: e Rehabia, ba se Rehabia si podopodo
    va soku hola si asa.'
  gaz-gaz: 'Ilmaan Eliiʼezerii keessaa: Rehaabiyaa hangafa. Eleʼaazaar ilmaan biraa
    hin qabu ture; ilmaan Rehaabiyaa garuu akka malee hedduu turan.'
  fra-LSG: 'Et les fils d’Éliézer furent: Rechabia, le chef; Éliézer n’eut pas d’autre
    fils, mais les fils de Rechabia furent très nombreux.'
  yal-yal: 'Eliyeseri a diine nan itoe ra: Rexabiya nan yi a dii singen na. Eliyeseri
    mi dii xɛmɛ gbɛtɛ sɔtɔ, koni Rexabiya dii wuyaxi sɔtɔ nɛn.'
  haw-1868: 'A o na keikikane a Eliezera, o Rehabia ka luna. Aohe keiki e ae a Eliezera:
    aka, he nui na keikikane a Rehabia.'
  arb-NAV: أَمَّا أَلِيعَزَرُ فَلَمْ يُنْجِبْ سِوَى ابْنٍ وَاحِدٍ هُوَ رَحَبْيَا،
    وَقَدْ وُلِدَ لِرَحَبْيَا أَبْنَاءٌ كَثِيرُونَ جِدّاً.
  ewe-ewe: 'Eliezer ƒe vi: Rehabia nye vi ɖekɛ kple gbãtɔ eye wònye hlɔ̃ la ƒe tatɔ.
    (Eliezer megadzi vi aɖeke o, ke Rehabia viwo sɔ gbɔ ŋutɔ.)'
  eng-LEE: And the sons of Eli'ezer were, Rechahyah the chief. And Eli'ezer had no
    other sons; but the sons of Rechahyah became exceedingly numerous.
  asm-FB: ইলিয়েজৰৰ বংশধৰ ৰহবিয়া আছিল। ইলিয়েজৰৰ আৰু পুত্ৰ নাছিল, কিন্তু ৰহবিয়াৰ
    বহুতো বংশধৰ আছিল।
  sus-A: عٍلِيٍسٍرِ شَ دِيٍ؛ رٍشَبِيَ، دِ سِنفٍ. عٍلِيٍسٍرِ مُ دِ فبّتّ سْتْ، كْنْ
    رٍشَبِيَ نَشَ دِ فبٍفبٍ بَرِ.
  fra-SBL: 'Fils d''Éliézer : Rehabia, le chef. Éliézer n''eut pas d''autres fils,
    mais les fils de Rehabia furent très nombreux.'
  hbo-hbo: וַיִּֽהְי֥וּ בְנֵי־אֱלִיעֶ֖זֶר רְחַבְיָ֣ה הָרֹ֑אשׁ וְלֹא־הָיָ֤ה לֶאֱלִיעֶ֙זֶר֙
    בָּנִ֣ים אֲחֵרִ֔ים וּבְנֵ֥י רְחַבְיָ֖ה רָב֥וּ לְמָֽעְלָה׃
  kik-kik: 'Njiaro cia Eliezeri nĩ: Rehabia na nĩwe warĩ mũtongoria wao. Eliezeri
    ndaarĩ na ariũ angĩ, no ariũ a Rehabia maarĩ aingĩ mũno.'
  fra-NCL: 'Les fils d’Eliézer furent : Rohobia, le chef ; Eliézer n’eut pas d’autre
    fils, mais les fils de Rohobia furent très nombreux. —'
  cek-AK: Eliezer ih caanawk thungah Rehabiah loe calu ah oh. Rehabiah ih caanawk
    loe pop o parai; toe Eliezer loe kalah capanawk to tawn ai boeh.
  cuk-cuk: 'Eliezer-e-machidi, wemogad: Rehabías, machi-sailagined. Eliezer masmala-baid
    nikussulid. Rehabíasʼdina masmalad-ichesur nikusad.'
  uig-CYR: Әлиезәрниң оғли Рәһабия еди; Әлиезәрниң башқа оғли болмиған, лекин Рәһабияниң
    оғуллири наһайити көп еди.
  tel-2017: ఎలీయెజెరుకు సంతానం రెహబ్యా. అతనికి ఇంకెవ్వరూ కొడుకులు లేరు. అయితే రెహబ్యాకు
    చాలా మంది కొడుకులున్నారు.
  hat-BSA: Fis a Éliézer a te Rechabia, chèf la. Éliézer pa t gen lòt fis, men fis
    a Rechabia yo te an gran kantite.
  kos-kos: 'Wen sefanna natul Eliezer: el pa Rehabiah, ac pukanten mwet in fwil natul
    Rehabiah.'
  hbo-WLC: וַיִּֽהְי֥וּ בְנֵי־אֱלִיעֶ֖זֶר רְחַבְיָ֣ה הָרֹ֑אשׁ וְלֹא־הָיָ֤ה לֶאֱלִיעֶ֙זֶר֙
    בָּנִ֣ים אֲחֵרִ֔ים וּבְנֵ֥י רְחַבְיָ֖ה רָב֥וּ לְמָֽעְלָה׃
  ibo-ibo: Ụmụ ụmụ Elieza bụ Rehabaya onye mbụ. Elieza amụtaghị ụmụ ndị ikom ọzọ,
    ma ụmụ ndị ikom Rohabaya dị ọtụtụ.
  ory-ory: ଆଉ, ଇଲୀୟେଷରର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ ରହବୀୟ ପ୍ରଧାନ। ଏହି ଇଲୀୟେଜରର ଆଉ ପୁତ୍ର ନ
    ଥିଲେ, ମାତ୍ର, ରହବୀୟର ବହୁସଂଖ୍ୟକ ସନ୍ତାନ ଥିଲେ।
  chk-chk: Iwe, mi wor eman chök nöün Elieser mwän itan Rehapia i samol. Nge mi wor
    chomong nöün Rehapia mwän.
  rop-rop: Wal Eliyeisa bin abum oni wanbala san neim Reiyabaiya, bat Reiyabaiya bin
    abum loda biginini na.
  ukr-1871: 'Сини в Елиезера були: перший Рехавія. І не було в Елиезера других синів;
    а в Рехавії було дуже багато синів.'
  deu-1951: 'Die Söhne Eliesers: Rechabja, das Oberhaupt. Und Elieser hatte keine
    andern Söhne. Aber der Söhne Rechabjas waren sehr viele.'
  eng-JPS: 'And the sons of Eliezer were: Rehabiah the chief. And Eliezer had no other
    sons; but the sons of Rehabiah were very many.'
  srp-1865: 'A sinovi Elijezerovi: Reavija poglavar. A nemaše Elijezer više sinova,
    nego se sinovi Reavijini umnožiše veoma.'
  lug-lug: Mu bazzukulu ba Eryeza, Lekabiya ye yali omukulu. Eryeza teyalina baana
    balala, naye batabani ba Lekabiya baali bangi ddala.
  heb-heb: ויהיו בני אליעזר רחביה הראש ולא היה לאליעזר בנים אחרים ובני רחביה רבו למעלה׃
  ben-IRV: ইলীয়েষরের বংশধরদের মধ্যে রহবিয় ছিলেন নেতা। ইলীয়েষরের আর কোনো ছেলে ছিল
    না, কিন্তু রহবিয়ের ছেলের সংখ্যা ছিল অনেক।
  pan-pan: ਅਤੇ ਅਲੀਅਜ਼ਰ ਦੇ ਪੁੱਤਰ, ਰਹਾਬਯਾਹ ਮੁਖੀਆ ਸੀ ਅਤੇ ਅਲੀਅਜ਼ਰ ਦੇ ਹੋਰ ਪੁੱਤਰ ਨਹੀਂ ਸਨ
    ਪਰ ਰਹਾਬਯਾਹ ਦੇ ਪੁੱਤਰ ਬਹੁਤ ਸਾਰੇ ਸਨ
  mya-JVB: ဧလျေဇာ သား အကြီး ရေဟဘိ တယောက်တည်းရှိ ၏။ ရေဟဘိ ၌ကား သား အလွန် များ၏။
  hmo-hmo: Eliesere ena natuna be tamona sibona, Rehabaia, to Rehabaia be mai ena
    natuna tau momo herea.
  urd-urd: और इली'एलियाज़र का बेटा रहबियाह सरदार था; और इली'एलियाज़र के और बेटे न
    थे, लेकिन रहबियाह के बहुत से बेटे थे।
  rus-SYN: 'Сыновья Елиезера были: первый Рехавия. И не было у Елиезера других сыновей;
    у Рехавии же было очень много сыновей.'
  bqc-SIM: Ɛliɛzɛɛ nɛgↄ̃ɛ sɛ̃́ian Lɛabia ũ. I nɛgↄ̃ɛe i lↄo, ãma Lɛabiapi nɛgↄ̃ɛↄ
    ì dasi maamaaɛ.
  tcz-CHONGTHU: Chule Eleizer chapate lah a Rehabiah chu ana Haosa lamkaiyin ahi.
    Eleizer hin chapa dang ana hingpon ahi, amavang Rehabia hin chapa tampi ana hing
    in ahi.
  mar-mar: रहब्या हा अलियेजरचा थोरला पुत्र. हा एकुलता एक होता. रहब्याला मात्र बरीच
    अपत्य झाली.
  qub-qub: Eliezerpa guechpa wamran caran Rehabías. Chaypitaga manana wamran carannachu.
    Rehabiaspa ichanga aypalla wamrancuna caran.
  bqp-bqp: Ɛliesɛɛn biiwɑ Rehɑbiɑ. Bii turo win biru u ǹ mɑɑ goo mɑrɑ. Adɑmɑ Rehɑbiɑ
    u bibu mɑrɑ bɑ dɑbi.
  hat-hat: Elyezè li menm te gen Rekabya pou premye pitit. Li pa t' fè lòt pitit gason
    ankò. Men Rekabya te fè anpil pitit.
  eng-BSB: 'The descendants of Eliezer: Rehabiah was the first. Eliezer did not have
    any other sons, but the sons of Rehabiah were very numerous.'
  eng-WEBPB: The son of Eliezer was Rehabiah the chief; and Eliezer had no other sons,
    but the sons of Rehabiah were very many.
  kbq-kbq: Hagi Eliezari'a magoke ne' mofavre nenteno mago'a onte'neankino, agi'a
    Rehabia'e. Hianagi Rehabia'a rama'a mofavre zamantegeno, hamprigara osu'ne.
  nhe-BL: Huan Eliezer quipixqui setzi icone tlen itoca Rehabías. Huan Rehabías eliyaya
    tlayacanquetl ipan ifamilia tlen teipa tlacatqui pampa quinpiyayaya miyac iconehua.
  gub-BL: Eriezer heta xo pitài ta'yr zo izupe. Heami her romo a'e. Heta tetea'u Heami
    izuapyapyr wà.
  eng-DRA: 'And the sons of Eliezer were: Rohobia the first: and Eliezer had no more
    sons. But the sons of Rohobia were multiplied exceedingly.'
