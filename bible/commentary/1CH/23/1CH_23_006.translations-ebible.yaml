verse: 1CH.023.006
translations:
  mal-C: ലേവിയുടെ പുത്രന്മാരായ ഗെർശോൻ. കെഹാത്ത്, മെരാരി എന്നിവരുടെ ക്രമത്തിൽ ദാവീദ്
    ലേവ്യരെ മൂന്നു ഗണങ്ങളാക്കി തിരിച്ചു.
  deu-TKW: Und David teilte sie in Abteilungen nach den Söhnen Levis, Gerson, Kahath
    und Merari.
  lin-lin: 'Bongo Davidi akabolaki bango na masanga kolanda buku ya mabota ya bana
    mibali ya Levi : Gerishoni, Keati mpe Merari.'
  eng-LSV: And David distributes them into divisions of the sons of Levi—of Gershon,
    Kohath, and Merari.
  eng-GNV: So Dauid deuided offices vnto them, to wit, to the sonnes of Leui, to Gershon,
    Kohath, and Merari.
  eng-WEBSTER: And David divided them into courses among the sons of Levi, namely
    , Gershon, Kohath, and Merari.
  nhw-BL: Teipa David quinxelo nopa levitame ica eyi grupos huan sesen grupo quihuicayaya
    itoca ininhuejcapan tata Gersón, Coat o Merari catli huejcajya itztoyaj huan eliyayaj
    ieyi conehua Leví.
  swh-ONEN: 'Daudi akawagawa Walawi katika makundi kufuatana na wana wa Lawi: Gershoni,
    Kohathi na Merari.'
  bba-bba: Mɑ u bu bɔnu kuɑ wuu wuukɑ nɡe mɛ bɑ kɑ wɑ̃ɑ Gɛɛsɔni kɑ Kehɑti kɑ Mɛrɑri,
    Lefin bibun bwese kɛri sɔɔ.
  eng-KJVCPB: And David divided them into courses among the sons of Levi, namely,
    Gershon, Kohath, and Merari.
  luo-luo: Daudi nopogo jo-Lawi e migepe kaluwore gi yawuot Lawi ma gin Gershon, Kohath
    kod Merari.
  meu-meu: Bena David ese orea ta ta ai e hididia, Levi natudia, Gereson bona Kohat
    bona Merari, besedia dodidiai.
  npi-ULB: तिनले उनीहरूलाई लेवीका छोराहरू गेर्शोन, कहात र मरारीका नाउँबमोजिम विभाजन
    गरे ।
  yor-yor: 'Dafidi sì pín àwọn ọmọ Lefi sí ẹgbẹgbẹ́ láàrín àwọn ọmọ Lefi: Gerṣoni,
    Kohati àti Merari.'
  pes-OPCB: 'سپس داوود آنها را برحسب طایفه‌های لاوی، به سه دسته تقسیم کرد: جرشون،
    قهات و مراری.'
  tgl-ULB: 'Hinati sila ni David sa pangkat na umayon sa mga anak na lalaki ni Levi:
    Gershon, Kohat at Merari.'
  hui-hui: Libaialiru ti hameigini tebira henego mini Gesonobi Kohadabi Meraribi uruni
    tigua biabe bilonaga Debidi ibugua mo ta haga bini.
  mya-mya: ဒါ​ဝိဒ်​သည်​လေဝိ​အ​နွယ်​ဝင်​တို့​အား​မိ​မိ​တို့ သား​ချင်း​စု​များ​အ​လိုက်​ဂေ​ရ​ရှုံ၊
    ကော​ဟတ် နှင့်​မေ​ရာ​ရိ​ဟူ​၍​အ​စု​သုံး​စု​ခွဲ​တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་ལེ་ཝིའི་བུ་གེར་ཤོན་དང་། ཀོ་ཧད་དང་། མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ལ་ལས་ཚན་བགོས་སོ།
    །
  sna-sna: 'Dhavhidhi akapatsanura vaRevhi akavaisa mumapoka zvichienderana navanakomana
    vaRevhi vaiti: Gerishoni, Kohati naMerari.'
  spa-BLM: 'David los dividió según los hijos de Leví: Gersón, Coat y Merari.'
  cac-cac: 'Macquiltaquil ix yutej eb'' vin̈ levita chi'' vin̈, icha smam yicham junjun
    macan̈ eb'' vin̈: Aton vin̈aj Gersón, vin̈aj Coat yed'' vin̈aj Merari.'
  swh-ULB: 'Akawatenganisha kwenye vikundi kulingana na wana wa Levi: Gerishoni, Kohathi,
    na Merari.'
  bel-bel: І падзяліў іх Давід на чароды па сынах Левія - Гірсоне, Кааце і Мэрары.
  deu-ELBBK: Und David teilte sie in Abteilungen, nach den Söhnen Levis, nach Gerson,
    Kehat und Merari.
  mbb-OT: Mibahin ni David te tetelu he grupu haazà is menge Levihanen sumalà is menge
    kepuun te menge anak ni Levi he si Gershon, Kohat, wey si Merari.
  mal-2015: ദാവീദ് അവരെ ലേവിപുത്രന്മാരായ ഗേർശോൻ, കെഹാത്ത്, മെരാരി എന്നീ ക്രമപ്രകാരം
    കൂറുകളായി വിഭാഗിച്ചു.
  rmc-rmc: 'O David le Leviten rozďelinďa pal lengre trin fajti pal le Leviskre čhave:
    Geršon, Kohat the Merari.'
  pes-OPV: و داود ايشان را بر حسب پسران لاوي يعني جَرشون و قَهات و مَراري به فرقه
    ها تقسيم نمود.
  ron-1924: 'Давид й-а ымпэрцит ын чете дупэ фиий луй Леви: Гершон, Кехат ши Мерари.'
  ben-OBCV: 'গের্শোন, কহাৎ ও মরারি: লেবির এই ছেলেদের বংশানুসারে দাউদ লেবীয়দের কয়েকটি
    ভাগে বিভক্ত করে দিলেন।'
  som-som: 'Oo Daa''uud wuxuu iyagii u kala qaybiyey koox koox sidii ay ahaayeen wiilashii
    Laawi, kuwaas oo ahaa: Gershoon, iyo Qohaad, iyo Meraarii.'
  lat-VUC: Et distribuit eos David per vices filiorum Levi, Gerson videlicet, et Caath,
    et Merari.
  eng-ASVBT: 'And David divided them into courses according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  ita-1885: 'E Davide li distribuì in ispartimenti, secondo i figliuoli di Levi: Gherson,
    Chehat, e Merari.'
  eng-LXXUP: And David divided them into daily courses, for the sons of Levi, for
    Gershon, Kohath, and Merari.
  eng-ULB: 'He divided them into groups that corresponded to Levi''s sons: Gershon,
    Kohath, and Merari.'
  spa-VBL: 'David los dividió en secciones correspondientes a Los hijos de Levi: Gersón,
    Coat y Merari.'
  fra-_FOB: Et David les divisa en classes d'après les fils de Lévi, Guershon, Kéhath
    et Mérari.
  mal-mal: ദാവീദ് അവരെ ലേവിപുത്രന്മാരായ ഗേർശോൻ, കെഹാത്ത്, മെരാരി എന്നീ ക്രമപ്രകാരം
    കൂറുകളായി വിഭാഗിച്ചു.
  urd-GVR: Dāūd ne Lāwiyoṅ ko Lāwī ke tīn beṭoṅ Jairson, Qihāt aur Mirārī ke mutābiq
    tīn gurohoṅ meṅ taqsīm kiyā.
  suz-BL: मिनु दाऊदम मेको आन कली लेवी आ तौ गेरशोम, कोहाथ नु मेरारी का का पा हुल पा
    योक्‍शा गेमी बाक्‍त। १इतिहास ६:१
  ita-1927: 'E Davide li divise in classi, secondo i figliuoli di Levi: Ghershon,
    Kehath e Merari.'
  ckb-ckb: 'ئینجا داود لێڤییەکانی کردە چەند بەشێک، بەپێی کوڕەکانی لێڤی: گێرشۆن و قەهات
    و مەراری.'
  eng-BBE: 'And David put them into divisions under the names of the sons of Levi:
    Gershon, Kohath, and Merari.'
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ಗೇರ್ಷೋನ್ಯರು, ಕೊಹಾತ್ಯರು, ಮೆರಾರೀಯರು ಎಂಬ ಲೇವಿಯರನ್ನು ಮೂರು
    ವರ್ಗಗಳಾಗಿ ವಿಭಾಗಿಸಿದನು.
  tam-2017: அவர்களை லேவியின் மகன்களாகிய கெர்சோன், கோகாத், மெராரி என்பவர்களுடைய குழுக்களின்படி
    பிரித்தான்.
  spa-RV-1909: Y repartiólos David en órdenes conforme á los hijos de Leví, Gersón
    y Coath y Merari.
  ron-BTF: 'Și David i-a împărțit în rânduri printre fiii lui Levi: Gherșon, Chehat
    și Merari.'
  eng-WEBP: 'David divided them into divisions according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  eng-FBV: 'David divided them into sections corresponding to the sons of Levi: Gershon,
    Kohath, and Merari.'
  nld-1939: Bovendien deelde David hen in groepen in, naar gelang ze afstamden van
    Gersjon, Kehat en Merari, de zonen van Levi.
  nch-BL: Teipa David quinxelo nopa levitame ica eyi grupos huan sesen grupo quihuicayaya
    itoca inihuejcapan tata sinta eliyayaj Gersón, Coat o Merari cati eliyayaj ieyi
    conehua Leví huejcajquiya.
  vie-1934: Đa-vít phân họ từng ban thứ theo ba con trai Lê-vi, là Ghẹt-sôn, Kê-hát,
    và Mê-ra-ri.
  hin-CV: दावीद ने लेवी के वंश के अनुसार उन्हें गेरशोन, कोहाथ और मेरारी दलों में बांट
    दिया था.
  spa-BES: 'Y David los puso en divisiones bajo los nombres de los hijos de Leví:
    Gersón, Coat y Merari.'
  tdx-tdx: 'Zinara’ i Davide am-pirimboñañe o ana’ i Levio: i Gersone, i Kehàte vaho
    i Merarý.'
  tha-KJV: และดาวิดทรงจัดแบ่งเป็นกองๆตามบุตรชายของเลวี คือ เกอร์โชม โคฮาท และเมรารี
  por-BR-2018: E repartiu-os Davi em ordens conforme a os filhos de Levi, Gérson e
    Coate e Merari.
  deu-ELO: Und David teilte sie in Abteilungen, nach den Söhnen Levis, nach Gerson,
    Kehath und Merari.
  eng-WYC-2018: And David parted them by the whiles of the sons of Levi, that is,
    of Gershon, and Kohath, and Merari. (And David divided them into three groups,
    or divisions, by the families of the Levites, that is, of Gershon, and Kohath,
    and Merari.)
  epo-epo: 'Kaj David dividis ilin en klasojn laŭ la filoj de Levi: Gerŝon, Kehat,
    kaj Merari.'
  uig-PIN: 'Dawut ularni Lawiyning oƣli Gǝrxon, Koⱨat wǝ Mǝrari jǝmǝtliri boyiqǝ guruppilarƣa
    bɵldi: —'
  beo-beo: Da:ibidi da gilisisu udiana hamoma:ne, Lifai fi dunu momogi. Amo gilisisu
    udiana da Gesione sosogo, Gouha:de sosogo amola Milalai sosogo.
  tpi-OTNT: I gat tripela lain famili bilong ol Livai. Ol i kamap long ol tripela
    pikinini man bilong Livai, em Gerson na Kohat na Merari. Na nau Devit i tilim
    ol Livai long dispela tripela lain, bilong ol i ken mekim wok bilong ol.
  hau-SA: Dawuda ya rarraba Lawiyawa ƙungiya-ƙungiya bisa ga ’ya’yan Lawi maza. Gershon,
    Kohat da Merari.
  uig-LAT: 'Dawut ularni Lawiyning oghli Gershon, Kohat we Merari jemetliri boyiche
    guruppilargha böldi: —'
  nde-nde: 'UDavida wehlukanisa abaLevi ngamaxuku kusiya ngamadodana kaLevi: uGeshoni,
    loKhohathi kanye loMerari.'
  ton-ton: Pea naʻe vahe fakalakanga ʻakinautolu ʻe Tevita, ki he ngaahi foha ʻo Livai,
    kia Kesomi, mo Kohate, pea mo Melali.
  ces-1613: I nařídil David pořádku mezi syny Léví, totiž mezi syny Gerson, Kahat
    a Merari.
  eng-WMB: 'David divided them into divisions according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  tam-TCV: பின்பு தாவீது லேவியர்களின் மகன்களான கெர்சோன், கோகாத், மெராரி என்பவர்களுடைய
    வகுப்புகளின்படி அவர்களைக் குழுக்களாகப் பிரித்தான்.
  ceb-ULB: 'Gibahin niya sila sa mga pundok sumala sa mga anak nga lalaki ni Levi:
    si Gershon, si Kohat ug si Merari.'
  pol-UBG: 'Dawid podzielił ich na zmiany według synów Lewiego: Gerszona, Kehata i
    Merariego.'
  urd-GVU: داؤد نے لاویوں کو لاوی کے تین بیٹوں جَیرسون، قِہات اور مِراری کے مطابق
    تین گروہوں میں تقسیم کیا۔
  deu-1912: Und David machte Ordnungen unter den Kindern Levi, nämlich unter Gerson,
    Kahath und Merari.
  kan-2017: ಇದಲ್ಲದೆ ದಾವೀದನು ಲೇವಿಯ ಸಂತಾನದವರಾದ ಗೇರ್ಷೋನ್ಯರು, ಕೆಹಾತ್ಯರು ಮತ್ತು ಮೆರಾರೀಯರು
    ಇವರನ್ನು ವಿವಿಧ ವರ್ಗಗಳನ್ನಾಗಿ ವಿಭಾಗಿಸಿದನು.
  yap-yap: 'Me ki’eg David e piyu Levi nge dalip ulung ni aram fa dalip ke girdi’:
    Gershon, Kohath, nge Merari.'
  hlt-MCSB: David loh amih te boelnah neh a tael. Gershon kah Levi koca rhoek ah Kohath
    neh Merari.
  mdy-ETH: ዳውቴ ሌዊ ዓሶ ፔኤኮ ቶኦኮና ቶኦኮና ሃይሦ ቤሲ ፓቄኔ፤ ዔያታ፦ ጌርሾኔ፥ ቄዓቴንታ ሜራሪ ጌይንታ ቶኦኮኬ።
  twi-ASANTE: Na Dawid kyekyɛɛ Lewifoɔ no mu akuakuo de mmusuakuo a wɔyɛ Lewi mmammarima
    Gerson, Kohat ne Merari asefoɔ no din totoo wɔn so.
  eng-WEBU: 'David divided them into divisions according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  wal-wal: Daawiti Leewi yelido attuma naata Gershshoona, Qahaatanne Maraara eta yaran
    yaran heezzu citan shaakkiis.
  spa-PDDPT: 'Los repartió David en grupos según los hijos de Leví: Gersón, Coat y
    Merari.'
  gun-gun: 'Ha''e kuery Levi ramymino ikuai va''e ma Davi omboja''o ta''y kuery rery
    rupi peteĩ-teĩ regua ikuai aguã: Gérson, Coate ha''e Merari.'
  ilo-ULB: 'Biningay ida ni David iti bunggoy segun kadagiti putot ni Levi: da Gerson,
    Coat ken Merari.'
  kpg-kpg: David guu wwae nia daangada o Levi guu hai nia hagabuulinga e dolu, e hagatau
    gi nia hagadili o nadau madahaanau llauehe go Gershon, Kohath, mo Merari.
  uig-ARA: 'داۋۇت ئۇلارنى لاۋىينىڭ ئوغلى گەرشون، كوھات ۋە مەرارى جەمەتلىرى بويىچە
    گۇرۇپپىلارغا بۆلدى: ــ'
  sus-sus: 'Dawuda naxa Lewikae itaxun xundɛ ma, e benba Lewi xa die ki ma: Gerison,
    Kehati, nun Merari.'
  pon-2006: 'Depit ketin katohrepeseng mehn Lipai ko ong ni pwihn siluh, nin duwen
    arail peneinei kan: Kerson, Kohad, oh Merari.'
  ksd-ksd: Ma David i ga tibe diat ta ra utul a tiniba varogop ma ra utul a natu i
    Levi. Gerson, Koat, ma Merari.
  tur-YTC: 'David onları Levi''nin oğullarına göre takımlara ayırdı: Gerşon, Kehat
    ve Merari.'
  grc-BRENT: καὶ διεῖλεν αὐτοὺς Δαυὶδ ἐφημερίας τοῖς υἱοῖς Λευῖ, τῷ Γεδσών, Καάθ,
    καὶ Μαραρί·
  ind-AYT: Daud membagi mereka ke dalam kelompok-kelompok menurut keturunan Lewi,
    yakni Gerson, Kehat, dan Merari.
  nya-nya: 'Davide anagawa Aleviwo mʼmagulumagulu motsatira ana a Levi awa: Geresoni,
    Kohati ndi Merari.'
  hrv-hrv: 'David ih razdijeli na redove po Levijevim sinovima: Geršonu, Kehatu i
    Merariju.'
  mps-mps: Te Livai dabede te augwali hani sela elaluali. Augwali te Livaigo ogwa
    selade te hani pedelali, te ogwa dabe nogi e dao, Gerson, me Kohat, me Merari.
    Tama Devitgo te Livai dabe te hani selade dobayali, te augwaligo augwa te sę
    dabe emainu yalio.
  tpi-tpi: I gat tripela lain famili bilong ol Livai. Ol i kamap long ol tripela pikinini
    man bilong Livai, em Gerson na Kohat na Merari. Na nau Devit i tilim ol Livai
    long dispela tripela lain, bilong ol i ken mekim wok bilong ol.
  dan-1931: Og David inddelte dem i Skifter efter Levis Sønner Gerson, Kehat og Merari.
  vie-OVCB: Đa-vít chia người Lê-vi làm ba, theo tên ba con trai của Lê-vi—Ghẹt-sôn,
    Kê-hát, và Mê-ra-ri.
  guj-2017: દાઉદે તેઓને; ગેર્શોન, કહાથ અને મરારી, એમ ત્રણ વિભાગમાં, લેવીઓના પુત્રોના
    નામ પ્રમાણે વહેંચ્યા.
  pon-2006A: 'Depit ketin katohrepeseng mehn Lipai ko ong ni pwihn siluh, nin duwen
    arail peneinei kan: Kerson, Kohad, oh Merari.'
  por-BRBSL: 'David dividiu-os em divisões de acordo com os filhos de Levi: Gershon,
    Kohath, e Merari.'
  cth-cth: Levih e capanaw thung dawk hoi a hu louklouk lah a kâkapek awh. Gershon
    casaknaw Kohath hoi Merari.
  twi-twi: Na Dawid kyekyɛɛ Lewifo no mu akuwakuw de mmusuakuw a wɔyɛ Lewi mmabarima
    Gerson, Kohat ne Merari asefo no din totoo wɔn so.
  hlt-hlt: David loh amih te boelnah neh a tael. Gershon kah Levi koca rhoek ah Kohath
    neh Merari.
  tbz-SIM: Kɛ̀ Dɑfitii totí Defii bí i nɑɑ̀mùntì duɔ́ kɛ dòmmɛ̀. Kɛrisonni kɔbɛ bɛ
    kɔku. Keɑdi kɔbɛ bɛ kɔku. Mɛdɑdi kɔbɛ bɛ kɔku.
  msy-2020: 'Livain anabam 3plan ikɨziba iti. Egha me Livain otarir 3plan kabar otifi:
    Gerson, Kohat ko Merari. Ezɨ Devit datɨrɨghɨn men gumaziba isa 3plan ikɨzir kabar
    me arɨki, eghtɨ me uan ingangaribar amuam.'
  dop-dop: Ɩlɛnɑ pɑ́ fɑɣɑ Lefii nyǝ́mɑ kɛ kpekɑ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ nyʋɣʋ nyǝ́mɑ,
    ɩsɩɩ Lefii pǝyɑlɑɑ Kɛɛsɔŋ nɑ Kehɑtɩ nɑ Melɑli.
  azb-azb: Levinin Gerşon, Qohat və Merari nəsillərinə görə Davud onları bölmələrə
    ayırdı.
  eng-DBY: 'And David divided them into courses according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  hin-2017: फिर दाऊद ने उनको गेर्शोन, कहात और मरारी नामक लेवी के पुत्रों के अनुसार
    दलों में अलग-अलग कर दिया।
  eng-YLT: 'And David distributeth them into courses: Of the sons of Levi: of Gershon,
    Kohath, and Merari.'
  eng-WYC-2017: And David separated them by the whiles of the sons of Levi, that is,
    of Gershon, and Kohath, and Merari.
  eng-WMBB: 'David divided them into divisions according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  urd-GVH: दाऊद ने लावियों को लावी के तीन बेटों जैरसोन, क़िहात और मिरारी के मुताबिक़
    तीन गुरोहों में तक़सीम किया।
  rug-rug: 'Meke va hia i Devita sari na tie Livaeti koari ka ṉeta tuti, keke pa hopeke
    tuna e Livae: Qerisoni, Kohati, meke Merari.'
  gaz-gaz: 'Daawitis Lewwota akkuma gosoota Lewwiitti garee gareen gargar ni qoode;
    isaanis: Geershoon, Qohaatii fi Meraarii.'
  fra-LSG: David les divisa en classes d’après les fils de Lévi, Guerschon, Kehath
    et Merari.
  yal-yal: 'Dawuda yi Lewi bɔnsɔnna muxune yitaxun Lewi a diine denbaya yɛɛn ma. Lewi
    a diine nan itoe ra: Gɛrisɔn nun Kehati nun Merari.'
  haw-1868: Puunaue mai la o Davida ia lakou i na papa mamuli o na keikikane a Levi,
    o Geresona, o Kohata, a o Merari.
  arb-NAV: 'وَقَسَمَهُمْ دَاوُدُ إِلَى ثَلاثِ فِرَقٍ، بِحَسَبِ أَسْمَاءِ أَبْنَاءِ
    لاوِي: فِرْقَةُ الْجَرْشُونِيِّينَ، وَفِرْقَةُ الْقَهَاتِيِّينَ، وَفِرْقَةُ الْمَرَارِيِّينَ.'
  ewe-ewe: Le esia megbe la, ema wo ɖe akpa gã etɔ̃ me. Etsɔ Levi ƒe vi etɔ̃awo ƒe
    ŋkɔwo na mamawo eye wozu Gerson ƒe ha, Kohat ƒe ha kple Merari ƒe ha.
  eng-LEE: And David divided them into divisions after the sons of Levi, after Gershon,
    Kehath, and Merari.
  asm-FB: 'দায়ূদে তেওঁলোকক লেবীয়া সকলৰ লগত যোগাযোগ কৰিবলৈ বিভিন্ন দলত বিভক্ত কৰিলে:
    গেৰ্চোন, কহাৎ, আৰু মৰাৰী।'
  sus-A: دَوُدَ نَشَ لٍوِكَيٍ عِتَشُن شُندّ مَ، عٍ بٍنبَ لٍوِ شَ دِيٍ كِ مَ؛ فٍرِ سٌن،
    كٍهَتِ، نُن مٍرَرِ.
  fra-SBL: 'David les répartit en divisions selon les fils de Lévi : Guershon, Kehath
    et Merari.'
  hbo-hbo: וַיֶּֽחָלְקֵ֥ם דָּוִ֖יד מַחְלְקֹ֑ות ס לִבְנֵ֣י לֵוִ֔י לְגֵרְשֹׁ֖ון קְהָ֥ת
    וּמְרָרִֽי׃ ס
  kik-kik: Daudi nĩagayanirie Alawii acio ikundi kũringana na ariũ a Lawi na nĩo Gerishoni,
    na Kohathu, na Merari.
  fra-NCL: 'David les distribua en classes, d’après les fils de Lévi : Gerson, Caath
    et Mérari.'
  cek-AK: David loe Levi acaeng to angmacae acaeng baktih toengah abu abu ah tapraek;
    to kaminawk loe Gershom, Kohath hoi Merari.
  cuk-cuk: 'David, Leví-e-masmala-warbaagwadba, Leví-wagan danar-danar oambikusad.
    Leví-e-masmala, wemalad: Gersón, Coat, Merari.'
  uig-CYR: 'Давут уларни Лавийниң оғли Гәршон, Коһат вә Мәрари җәмәтлири бойичә гуруппиларға
    бөлди: —'
  tel-2017: వారిని దావీదు గెర్షోనీయులు, కహాతీయులు, మెరారీయులు, అనే లేవీయుల గుంపులుగా
    దావీదు భాగించాడు.
  hat-BSA: 'David te divize yo an gwoup selon fanmi de fis yo a Lévi: Guerschon, Kehath,
    ak Merari.'
  kos-kos: 'Tokosra David el kitalik mwet Levi nu ke u tolu, fal nu ke sou lulap inge:
    Gershon, Kohath, ac Merari.'
  hbo-WLC: וַיֶּֽחָלְקֵ֥ם דָּוִ֖יד מַחְלְק֑וֹת ס לִבְנֵ֣י לֵוִ֔י לְגֵרְשׁ֖וֹן קְהָ֥ת
    וּמְרָרִֽי׃ ס
  ibo-ibo: 'Devid kewara ndị Livayị nʼoke, nʼoke dịka ụmụ ndị ikom Livayị si dị: Geshọn,
    Kohat na Merari.'
  ory-ory: ପୁଣି, ଦାଉଦ ସେମାନଙ୍କୁ ଲେବୀର ପୁତ୍ରମାନଙ୍କ (ବଂଶ) ଅନୁସାରେ ନାନା ପାଳିରେ ବିଭକ୍ତ
    କଲେ; ଗେର୍ଶୋନ‍, କହାତ ଓ ମରାରି।
  chk-chk: 'Iwe, Tafit a kiniretiu lon ülüngat mwich lon tettelin nöün Lefi kewe mwän:
    Kersom, Kohat me Merari.'
  rop-rop: Wal King Deibid bin kadimat detlot Libai pipul langa thribala grup na.
    Detlot grup bin bulurrum det thribala femili lain blanga Geshan, Kohath en Merarai.
  ukr-1871: І Давид завів для їх чергу по синах Левіїних — Герзонові, Кагатові та
    Мерарієві.
  deu-1951: 'David teilte sie in Abteilungen, nach den Söhnen Levis: Gerson, Kahat
    und Merari.'
  eng-JPS: 'And David divided them into courses according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  srp-1865: I razdijeli ih David u redove po sinovima Levijevim, Girsonu, Katu i Merariju.
  lug-lug: 'Awo Dawudi n’agabanyamu Abaleevi mu bibinja ng’abaana ba Leevi bwe baali:
    Gerusoni, ne Kokasi ne Merali.'
  heb-heb: ויחלקם דויד מחלקות לבני לוי לגרשון קהת ומררי׃
  ben-IRV: লেবির ছেলে গের্শোন, কহাৎ ও মরারির বংশ অনুসারে দায়ূদ লেবীয়দের ভাগ করে
    দিলেন।
  pan-pan: ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੇਵੀ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਅਰਥਾਤ ਗੇਰਸ਼ੋਨ, ਕਹਾਥ
    ਅਤੇ ਮਰਾਰੀ ਨੂੰ ਅਲੱਗ-ਅਲੱਗ ਦਲਾਂ ਵਿੱਚ ਵੰਡ ਦਿੱਤਾ ਸੀ।
  mya-JVB: လေဝိ သား ဂေရရှုံ ၊ ကောဟတ် ၊ မေရာရိ အမျိုး အသီးအသီးတို့ကို ဒါဝိဒ် ခွဲထား
    ၍ တမျိုး တခြားစီသင်းဖွဲ့စေ၏။
  hmo-hmo: Davida ese Levi taudia be orea toi dekenai ia haridia, Geresone, Kohata,
    bona Merari, edia bese hegeregerena.
  urd-urd: और दाऊद ने उनको जैरसोन, क़िहात और मिरारी नाम बनी लावी के फ़रीक़ों में तक़्सीम
    किया।
  rus-SYN: И разделил их Давид на череды по сынам Левия - Гирсону, Каафу и Мерари.
  bqc-SIM: Davidi ń kpaalɛ̀ ń buiↄwa gã ń gão, Geesↄ̃ buiↄ, Kɛata buiↄ ń Mɛlali
    buiↄ.
  tcz-CHONGTHU: Chuin David chu Levi chate Gershon, kohath le Merari min in akhen
    kit in ahi.
  mar-mar: लेवीचे पुत्र गेर्षोन, कहाथ आणि मरारी यांच्या घराण्यानुसार दावीदाने सर्व
    लेवींची तीन गटांमध्ये विभागणी केली.
  qub-qub: David raquiran shuyni-cama Levïpa wamrancunapita miraj caj famillyacunata
    Gersonpita cajta, Coatpita cajta, Meraripita cajta.
  bqp-bqp: Mɑ u bu bɔnu kuɑ wuu wuukɑ nge mɛ bɑ kɑ wɑ̃ɑ Gɛɛsɔni kɑ Kehɑti kɑ Mɛrɑri,
    Lefin bibun bwese kɛri sɔɔ.
  hat-hat: 'David separe moun Levi yo fè twa gwoup dapre branch fanmi pitit gason
    Levi yo: Gèchon, Keyat ak Merari.'
  eng-BSB: 'Then David divided the Levites into divisions according to the sons of
    Levi: Gershom, Kohath, and Merari.'
  eng-WEBPB: 'David divided them into divisions according to the sons of Levi: Gershon,
    Kohath, and Merari.'
  kbq-kbq: Ana huteno Deviti'a Livae nagapina 3'a nofi'ma mani'nazare vahera refko
    hu'ne. E'i ana 3'a nofira Livaena 3'a mofavre naga'afinti fore hu'nazankino, zamagi'a
    Gesoni'ma, Kohati'ma, Merari'e.
  nhe-BL: Teipa David quinxelo nopa levitame ica eyi grupos huan sesen grupo quihuicayaya
    itoca ininhuejcapantata Gersón, Coat o Merari tlen huejcajquiya itztoyaj huan
    eliyayaj ieyi conehua Leví.
  gub-BL: 'Tawi umuza''ak Erewi izuapyapyr na''iruz uzeànàànàm ma''e romo wà: Zeroxon
    izuapyapyr wà, Koat izuapyapyr wà, Merari izuapyapyr wà.'
  eng-DRA: And David distributed them into courses by the families of the sons of
    Levi, to wit, of Gerson, and of Caath, and of Merari.
