verse: 1CH.023.022
translations:
  mal-C: എലെയാസാർ പുത്രന്മാരില്ലാതെ മരിച്ചു; അദ്ദേഹത്തിനു പുത്രിമാർമാത്രമേ ഉണ്ടായിരുന്നുള്ളൂ.
    അവരുടെ പിതൃസഹോദരനായ കീശിന്റെ പുത്രന്മാർ അവരെ വിവാഹംചെയ്തു.
  deu-TKW: Eleasar aber starb, ohne Söhne zu hinterlassen; er hatte nur Töchter. Diese
    heirateten die Söhne Kis', ihre Vettern.
  lin-lin: Eleazari akufaki mpe atikalaki kobota bana mibali te, azalaki kaka na bana
    basi oyo babalanaki na bandeko na bango, bana mibali ya tata leki na bango Kishi.
  eng-LSV: And Eleazar dies, and he had no sons, but daughters, and their brothers,
    sons of Kish, take them.
  eng-GNV: And Eleazar dyed, and had no sonnes, but daughters, and their brethren
    the sonnes of Kish tooke them.
  eng-WEBSTER: 'And Eleazar died, and had no sons, but daughters: and their brethren
    the sons of Kish took them.'
  nhw-BL: Eleazar mijqui, niyon amo quinpixtejqui iconehua. Pero quinpixqui iichpocahua,
    huan inijuanti monamictijque ininhuaya ininmachconehua catli eliyayaj iconehua
    Cis.
  swh-ONEN: 'Eleazari akafa bila ya kuwa na wana: alikuwa na binti tu. Binamu zao,
    wana wa Kishi, wakawaoa.'
  bba-bba: Eleɑsɑɑ u ǹ bii tɔn durɔbu mɑrɑ u kɑ ɡu. Bii tɔn kurɔbɑ u mɑrɑ. Berɑ ben
    mɛro bisibu Kisin bibu bɑ suɑ kurɔbu.
  eng-KJVCPB: 'And Eleazar died, and had no sons, but daughters: and their brethren
    the sons of Kish took them.'
  luo-luo: Eliazar notho kapok onywolo yawuowi, ne en mana gi nyiri kende. Owetegi
    ma yawuot Kish nokendogi.
  meu-meu: Eleasara na e mase, asi natuna mamaruanedia to hahine mo; bena idia varavaradia,
    Kisa natuna mamaruanedia, ese e adavadia.
  npi-ULB: एलाजार छोराहरू नभै मरे । तिनका छोरीहरू मात्र थिए । कीशका छोराहरूले तिनीहरूलाई
    विवाह गरे ।
  yor-yor: 'Eleasari sì kú pẹ̀lú àìní àwọn ọmọkùnrin: Ó ní ọmọbìnrin nìkan. Àwọn ọmọ
    ẹ̀gbọ́n, àwọn ọmọ Kiṣi, sì fẹ́ wọn.'
  pes-OPCB: وقتی العازار مرد پسری نداشت. دخترانش با پسر عموهای خود، یعنی پسران قیس
    ازدواج کردند.
  tgl-ULB: Namatay si Eleazar na hindi nagkaroon ng mga anak na lalaki. Mayroon lamang
    siyang anak na mga babae. Sila ay naging asawa ng mga anak na lalaki ni Kis.
  hui-hui: Eleasa ibu igini mbira nahe wandari dege aba halu homene. Ani buwa wandari
    uruni ti agali Kisi igini tini damene dege bu hearume dabu biai hene.
  mya-mya: ဧ​လာ​ဇာ​သည်​သား​များ​ကို​မ​ရ၊ သ​မီး​များ ကို​သာ​လျှင်​ရ​ရှိ​၏။ သူ​၏​သ​မီး​များ​သည်
    မိ​မိ​တို့​၏​အစ်​ကို​ဝမ်း​ကွဲ​များ​နှင့်​အိမ်​ထောင် ပြု​ကြ​၏။ ထို​သူ​တို့​ကား​ကိ​ရှ​၏​သား​များ
    ဖြစ်​သ​တည်း။-
  bod-N: ཡང་ཨེ་ལི་ཨ་ཟར་ཚེ་ལས་འདས་པ་དང་། བུ་མོ་འབའ་ཞིག་ལས་བུ་མེད་པའོ། །དེ་དག་དང་གཉེན་ཉེ་ཁི་སིའི་བུ་རྣམས་ཀྱིས་དེ་རྣམས་མནའ་མར་བླངས།
  sna-sna: '(Ereazari akafa asina vanakomana: aingova navanasikana chete. Hama dzavo,
    vanakomana vaKishi vakavaroora.)'
  spa-BLM: Eleazar murió y no tuvo hijos, sino sólo hijas; y sus parientes, los hijos
    de Cis, las tomaron como esposas.
  cac-cac: A vin̈aj Eleazar chi' malaj junoc yuninal vin̈, an̈ej eb' ix yisil vin̈
    ay, aton eb' ix chi' ix yic' sb'a yed' eb' sc'ab'yoc, eb' vin̈ yuninal vin̈aj
    Cis.
  swh-ULB: Eleazari alikufa bila mtoto wa kiume. Alikuwa na mabinti tu. Wana wa Kishi
    waliwaoa.
  bel-bel: І памёр Элеазар, і ня было ў яго сыноў, а толькі дочкі; і ўзялі іх за сябе
    сыны Кіса, браты іхнія.
  deu-ELBBK: Und Eleasar starb, und er hatte keine Söhne, sondern nur Töchter; und
    die Söhne Kis', ihre Brüder, nahmen sie zu Frauen.
  mbb-OT: Minatey si Eleazar he wazè en mekeanak te maama, menge vahi zà. Iyan heini
    sikandan mid-esawa te menge id-aǥew zan he menge anak ni Kish.
  mal-2015: എലെയാസാർ മരിച്ചു; അവന്നു പുത്രിമാരല്ലാതെ പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല;
    കീശിന്റെ പുത്രന്മാരായ അവരുടെ സഹോദരന്മാർ അവരെ വിവാഹംചെയ്തു.
  rmc-rmc: O Eleazar muľa a na sas les muršora, ča čhaja, vašoda leskre čhajen peske
    ile romňijenge le Kišoskre čhave.
  pes-OPV: و اَلِعازار مُرد و او را پسري نبود؛ ليکن دختران داشت و برادران ايشان پسرانِ
    قَيس ايشان را به زني گرفتند.
  ron-1924: Елеазар а мурит фэрэ сэ айбэ фий, дар а авут фете пе каре ле-ау луат де
    невесте фиий луй Кис, фраций лор.
  ben-OBCV: 'ইলিয়াসর অপুত্রক অবস্থায় মারা গেলেন: তাঁর শুধু কয়েকটি মেয়েই ছিল। কীশের
    ছেলেরা, অর্থাৎ, তাদের খুড়তুতো ভাইয়েরাই তাদের বিয়ে করলেন।'
  som-som: Oo Elecaasaarna wuxuu dhintay isagoo gabdho keliya mooyaane aan wiilal
    lahayn, oo waxaa gabdhihiisii guursaday reer Qiish oo ahaa ilma-adeerradood.
  lat-VUC: 'Mortuus est autem Eleazar, et non habuit filios, sed filias: acceperuntque
    eas filii Cis fratres earum.'
  eng-ASVBT: 'And Eleazar died, and had no sons, but daughters only: and their brethren
    the sons of Kish took them to wife.'
  ita-1885: Ed Eleazaro morì, e non ebbe figliuoli, ma sol figliuole; ed i figliuoli
    di Chis, lor fratelli, le presero per mogli.
  eng-LXXUP: 'And Eleazar died, and he had no sons, but daughters: and the sons of
    Kish, their brethren, took them.'
  eng-ULB: Eleazar died without having any sons. He had only daughters. The sons of
    Kish married them.
  spa-VBL: Eleazar murió sin tener hijos, sólo hijas. Sus primos, Los hijos de Cis,
    se casaron con ellas.
  fra-_FOB: Éléazar mourut sans avoir de fils; mais il eut des filles; et les fils
    de Kis, leurs frères, les épousèrent.
  mal-mal: എലെയാസാർ മരിച്ചു; അവന് പുത്രിമാരല്ലാതെ പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല; കീശിന്റെ
    പുത്രന്മാരായ അവരുടെ സഹോദരന്മാർ അവരെ വിവാഹംചെയ്തു.
  urd-GVR: Jab Iliyazar faut huā to us kī sirf beṭiyāṅ thīṅ. In beṭiyoṅ kī shādī Qīs
    ke beṭoṅ yānī chachāzād bhāiyoṅ se huī.
  suz-BL: एलाजर तौ मथिथु बेक्‍माक्‍त। मेको के तमीपुकी ला बाक्‍मा बाक्‍त। मेको आ लोक्‍ब
    कीश आ तौपुकीमी मेको आन कली ग्‍युंबे पामे बाक्‍त।
  ita-1927: Eleazar morì e non ebbe figliuoli, ma solo delle figliuole; e le sposarono
    i figliuoli di Kis, loro parenti.
  ckb-ckb: ئەلعازار مرد و کوڕی نەبوو، تەنها کچی هەبوو، جا کوڕەکانی قیشی برای هێنایانن.
  eng-BBE: And at his death Eleazar had no sons, but only daughters, and their relations,
    the sons of Kish, took them as wives.
  kan-OKCV: ಎಲಿಯಾಜರನು ಗಂಡುಮಕ್ಕಳಿಲ್ಲದೆ ಸತ್ತನು. ಅವನಿಗೆ ಪುತ್ರಿಯರು ಮಾತ್ರ ಇದ್ದರು; ಇವರು
    ತಮ್ಮ ಬಂಧುಗಳಾದ ಕೀಷನ ಪುತ್ರರೊಂದಿಗೆ ಮದುವೆಯಾದರು.
  tam-2017: எலெயாசார் மரணமடைகிறபோது, அவனுக்கு மகள்களே அன்றி மகன்கள் இல்லை; கீசின்
    மகன்களாகிய இவர்களுடைய சகோதரர்கள் இவர்களைத் திருமணம் செய்தார்கள்.
  spa-RV-1909: Y murió Eleazar sin hijos, mas tuvo hijas; y los hijos de Cis, sus
    hermanos, las tomaron por mujeres.
  ron-BTF: Și Eleazar a murit și nu a avut fii, ci fiice; și frații lor, fiii lui
    Chiș, le-au luat.
  eng-WEBP: Eleazar died, and had no sons, but daughters only; and their relatives,
    the sons of Kish, took them as wives.
  eng-FBV: Eleazar died without having sons, only daughters. Their cousins, the sons
    of Kish, married them.
  nld-1939: Elazar stierf zonder zonen na te laten; hij had alleen maar dochters,
    die door hun neven, de zonen van Kisj, werden gehuwd.
  nch-BL: Eleazar mijqui, yon amo quinpixtejqui telpocame. Pero quinpixqui iichpocahua,
    huan inijuanti monamictijque inihuaya inimachconehua cati eliyayaj iconehua Cis.
  vie-1934: Ê-lê-a-sa chết, không có con trai, chỉ có con gái mà thôi; các con trai
    của Kích là anh em chúng nó, bèn cưới chúng nó làm vợ.
  hin-CV: (एलिएज़र की मृत्यु बिना किसी पुत्र के हो गई. हां, उसके पुत्रियां ज़रूर हुईं.
    इसलिये उनके रिश्तेदारों यानी कीश के पुत्रों ने उनसे विवाह कर लिया.)
  spa-BES: Y a su muerte, Eleazar no tenía hijos, sino hijas, y sus familiares, los
    hijos de Cis, los tomaron como esposas.
  tdx-tdx: Nivilasy tsy aman’ ana-dahy t’i Eleazare, f’ie nanañ’ anak’ ampela, le
    nengae’ o rahalahi’e ana’ i Kiseo iereo.
  tha-KJV: เอเลอาซาร์​สิ​้นชีวิตไม่​มี​บุตรชาย มี​แต่​บุตรสาว บุ​ตรชายของคีชผู้เป็นญาติของเขาแต่งงานกับเขา
  por-BR-2018: E morreu Eleazar sem filhos, mas teve filhas; e os filhos de Quis,
    seus irmãos, as tomaram por mulheres.
  deu-ELO: Und Eleasar starb, und er hatte keine Söhne, sondern nur Töchter; und die
    Söhne Kis', ihre Brüder, nahmen sie zu Weibern.
  eng-WYC-2018: And Eleazar was dead, and had not sons, but daughters; and the sons
    of Kish, the brethren of them, that is, (the) cousins-german (e), wedded them.
    (And Eleazar died, and had no sons, but only daughters; and the sons of Kish,
    their kinsmen, that is, their first cousins, wedded them.)
  epo-epo: Eleazar mortis, kaj li ne havis filojn, sed nur filinojn; kaj ilin prenis
    al si la filoj de Kiŝ, iliaj kuzoj.
  uig-PIN: Əliazar ɵlgǝndǝ oƣli yoⱪ, ⱪizlirila bar idi; ularning tuƣⱪanliri, yǝni
    Kixning oƣulliri u ⱪizlarni ǝmrigǝ aldi.
  beo-beo: Elia:isa da dunu mano hamedene, bogoi. E da uda manomusu galu. Ea uda manoni
    da ilia elafi (Gisia egefelali) ilima fi.
  tpi-OTNT: Eleasar i gat ol pikinini meri tasol, na ol dispela pikinini bilong en
    i maritim ol wanlain bilong ol, em ol pikinini man bilong Kis.
  hau-SA: Eleyazar ya mutu ba ’ya’yan maza, yana da ’ya’ya mata ne kawai. ’Yan’uwansu,
    ’ya’yan Kish maza, suka aure su.
  uig-LAT: Eliazar ölgende oghli yoq, qizlirila bar idi; ularning tughqanliri, yeni
    Kishning oghulliri u qizlarni emrige aldi.
  nde-nde: 'U-Eliyezari wafa engelamadodana: wayelamadodakazi wodwa. Amadodakazi endela
    kubafowabo, amadodana kaKhishi.'
  ton-ton: 'Pea naʻe pekia ʻa ʻEliesa pea naʻe ʻikai hano foha ka ko e ngaahi ʻofefine
    pe: pea naʻe ohi ʻakinautolu ʻe honau kāinga ko e ngaahi foha ʻo Kisi.'
  ces-1613: Umřel pak Eleazar, a neměl synů, než toliko dcery, kteréž pojali synové
    Cis, bratří jejich.
  eng-WMB: Eleazar died, and had no sons, but daughters only; and their relatives,
    the sons of Kish, took them as wives.
  tam-TCV: எலெயாசாருக்கு மகன்கள் இல்லாமலே அவன் இறந்துபோனான். அவனுக்கு மகள்கள் மாத்திரமே
    இருந்தார்கள். அவர்களுடைய ஒன்றுவிட்ட சகோதரர்களான கீஸின் மகன்கள் அவர்களைத் திருமணம்
    செய்துகொண்டார்கள்.
  ceb-ULB: Namatay si Eleazar nga wala gayoy mga anak nga lalaki. Aduna lamang siyay
    mga anak nga babaye. Gipangasawa sila sa mga anak nga lalaki ni Kis.
  pol-UBG: I Eleazar umarł, nie mając synów, tylko córki. Pojęli je za żony synowie
    Kisza, ich bracia.
  urd-GVU: جب اِلی عزر فوت ہوا تو اُس کی صرف بیٹیاں تھیں۔ اِن بیٹیوں کی شادی قیس کے
    بیٹوں یعنی چچازاد بھائیوں سے ہوئی۔
  deu-1912: Eleasar aber starb und hatte keine Söhne, sondern Töchter; und die Kinder
    des Kis, ihre Brüder, nahmen sie.
  kan-2017: ಎಲ್ಲಾಜಾರನು ಗಂಡು ಮಕ್ಕಳಿಲ್ಲದೆ ಸತ್ತನು. ಅವನಿಗೆ ಹೆಣ್ಣು ಮಕ್ಕಳು ಮಾತ್ರ ಇದ್ದರು.
    ಇವರು ತಮ್ಮ ಬಂಧುಗಳಾದ ಕೀಷನ ಮಕ್ಕಳನ್ನು ಮದುವೆಯಾದರು.
  yap-yap: machane Eleazar e yim’ nde fakay reb e pagel, kemus ni go’ ppin pifak.
    Pi ppin nem ni pifak e go’ ra figirngiyed e pi pumo’on ni pifak Kish ni aram walagen
    e chitmangirad.
  hlt-MCSB: Eleazar a duek vaengah he a taengah ca tongpa a om moenih. Tedae ca huta
    rhoek bueng om tih amih te a manuca Kish koca rhoek loh a loh uh.
  mdy-ETH: ዓላዜሬ ጋዓንቴ ዉዱሮ ናይፓ ዓታዛ ፔቴታዖ ዓቲንቄ ናይ ሾውዋዖ ሃይቄኔ፤ ዒዛኮ ዉዱሮ ናኣታ ዔያቶኮ ዓቦ፥ ቂሼ ናኣቶም
    ሎዔኔ፤
  twi-ASANTE: (Eleasa wuiɛ a wanwo mmammarima biara, na mmom, mmammaa nko ara. Ne
    mmammaa no warewaree wɔn nuanom a wɔyɛ Kis mmammarima.)
  eng-WEBU: Eleazar died, and had no sons, but daughters only; and their relatives,
    the sons of Kish, took them as wives.
  wal-wal: El77aazari macca naatuppe attin, attuma naata yelennan haiqqiis. Hegaa
    gishshau, eta ishantti Qiisha naati eta machchidosona.
  spa-PDDPT: Eleazar murió y no tuvo hijos, sino solo hijas, de modo que sus parientes,
    los hijos de Cis, las tomaron como esposas.
  gun-gun: Eleazar ma ta'y e'ỹ re omano va'eri tajy kuery ikuai. Ha'e kuery re ikyvy
    kuery Quis ra'y ikuai va'e omenda okuapy.
  ilo-ULB: Natay ni Eleazar nga awan iti putotna a lalaki. Addaan laeng isuna kadagiti
    putot a babbai. Inasawa ida dagiti putot ni Kis.
  kpg-kpg: gei Eleazar gaa made digi hagadili ana dama daane, nia dama ahina la hua.
    Nia dama ahina a maa guu hai nadau lodo gi nia dama daane o tuaahina daane o di nadau
    damana, nia dama daane a Kish.
  uig-ARA: ئەلىئازار ئۆلگەندە ئوغلى يوق، قىزلىرىلا بار ئىدى؛ ئۇلارنىڭ تۇغقانلىرى،
    يەنى كىشنىڭ ئوغۇللىرى ئۇ قىزلارنى ئەمرىگە ئالدى.
  sus-sus: Eleyasari faxa nɛ, a mu di xɛmɛ yo lu, kɔnɔ a di ginɛe tan lu nɛ. Kisi
    xa die naxa e dɔxɔ ginɛ ra, barima e dɛxɔe nan nu e ra.
  pon-2006: ahpw Eleasar mehla sohte nah pwutak, ihte serepein kei. Nah serepein ko
    pwoudikihda nein Kis pwutak ko, Kis rien arail pahpa.
  ksd-ksd: Ma Eleasar i ga mat, ma pa i ga vangala ta bul tutana, a umana bul vavina
    ka; ma ra umana tai diat a umana natu i Kis dia ga taule diat.
  tur-YTC: Elazar öldü ve onun oğulları yoktu, sadece kızları vardı; ve onların akrabaları
    olan Kiş oğulları onları karıları olarak aldılar.
  grc-BRENT: Καὶ ἀπέθανεν Ἐλεάζαρ· καὶ οὐκ ἦσαν αὐτῷ υἱοὶ, ἀλλʼ ἢ θυγατέρες· καὶ ἔλαβον
    αὐτὰς υἱοὶ Κὶς ἀδελφοὶ αὐτῶν.
  ind-AYT: Eleazar mati tanpa memiliki anak laki-laki, hanya anak perempuan saja.
    Anak-anak Kish, sepupu mereka, mengawini mereka.
  nya-nya: Eliezara anamwalira wopanda ana aamuna. Iye anali ndi ana aakazi okhaokha.
    Abale awo, ana a Kisi, ndiwo amene anawakwatira.
  hrv-hrv: Eleazar je umro nemajući sinova, nego samo kćeri, koje su sebi uzeli za
    žene njihovi rođaci, Kiševi sinovi.
  mps-mps: Eleasargo te wegi dabe naga ame nai bidali, tama agai te wegi dabe te augwa
    deli hani bidi dabego sali, te Kisgo ogwa dabego sai dao.
  tpi-tpi: Eleasar i gat ol pikinini meri tasol, na ol dispela pikinini bilong en
    i maritim ol wanlain bilong ol, em ol pikinini man bilong Kis.
  dan-1931: El'azar efterlod sig ved sin Død ingen Sønner, men kun Døtre, som deres
    Brødre, Kisj' Sønner, ægtede.
  vie-OVCB: Ê-lê-a-sa không có con trai, chỉ có con gái. Các cô này kết hôn với các
    con trai của Kích.
  guj-2017: એલાઝાર મૃત્યુ પામ્યો ત્યારે તેને એકપણ દીકરો નહોતો. તેને ફક્ત દીકરીઓ જ
    હતી. કીશના દીકરાઓએ તેઓની સાથે લગ્ન કર્યા.
  pon-2006A: ahpw Eleasar mehla sohte nah pwutak, ihte serepein kei. Nah serepein
    ko pwoudikihda nein Kis pwutak ko, Kis rien arail pahpa.
  por-BRBSL: Eleazar morreu e não teve filhos, mas apenas filhas; e seus parentes,
    os filhos de Kish, os tomaram como esposas.
  cth-cth: Eleazar teh ca tongpa tawn hoeh. Napui dueng doeh a tawn. Kish e capanaw
    ni ahnimouh teh yu lah a la awh.
  twi-twi: (Eleasar wui a wanwo mmabarima biara, na mmom mmabea nko ara. Ne mmabea
    no wareware wɔn nuanom a wɔyɛ Kis mmabarima.)
  hlt-hlt: Eleazar a duek vaengah he a taengah ca tongpa a om moenih. Tedae ca huta
    rhoek bueng om tih amih te a manuca Kish koca rhoek loh a loh uh.
  tbz-SIM: Kɛ̀ Edeɑsɑɑ kú bɑ́ ò í mmɔkɛ initidɑbí. Ò do pɛitɛ́ initipobí mɑ́ɑ̀ ndi,
    kòo nɑntɛ̀ Kiisi kó ibí ì puokɛ.
  msy-2020: Ezɨ Eleasar otariba puvatɨgha areme, a guivibara iti. Ezɨ an guivir kaba
    me kaghɨra uan afeziar dozim Kisɨn otaribar iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩlɑsɑɑ nɑ́ sǝpɑ ɩ tɑ hiki ɑpɑlʋpǝyɑɣɑ. Alʋpiyɑ tike kɛ ɩ hikɑɑ.
    Ɩlɛnɑ ɩ cɑɑ newɑɑ pǝyɑlɑɑ nɑ́ɑ́ kpɑɣɑ-wɛ.
  azb-azb: Eleazar öləndə onun oğlu yox idi, ancaq qızları var idi və əmiləri Qişin
    oğulları onları arvad aldılar.
  eng-DBY: And Eleazar died, and had no sons, but daughters; and their brethren the
    sons of Kish took them.
  hin-2017: एलीआजर पुत्रहीन मर गया, उसके केवल बेटियाँ हुईं; अतः कीश के पुत्रों ने
    जो उनके भाई थे उन्हें ब्याह लिया।
  eng-YLT: And Eleazar dieth, and he had no sons, but daughters, and sons of Kish
    their brethren take them.
  eng-WYC-2017: And Eleazar was dead, and had not sons, but daughters; and the sons
    of Kish, the brethren of them, that is, cousins-germane, wedded them.
  eng-WMBB: Eleazar died, and had no sons, but daughters only; and their relatives,
    the sons of Kish, took them as wives.
  urd-GVH: जब इलियज़र फ़ौत हुआ तो उस की सिर्फ़ बेटियाँ थीं। इन बेटियों की शादी क़ीस
    के बेटों यानी चचाज़ाद भाइयों से हुई।
  rug-rug: Ba e Eleaza si mate meke lopu podo tuna koreo si asa, ba na vineki mo si
    podoi sa; habai rini sari tasidia karokarovo; na tuna e Kisi sari na vineki arini.
  gaz-gaz: Eleʼaazaar utuu ilmaan hin dhalchin duʼe; inni intallan qofa qaba ture.
    Durbiiwwan isaanii ilmaan Qiishitu isaan fuudhe.
  fra-LSG: Éléazar mourut sans avoir de fils; mais il eut des filles, que prirent
    pour femmes les fils de Kis, leurs frères.
  yal-yal: Eleyasari faxa nɛn, a mi dii xɛmɛ yo lu, koni a dii tɛmɛne tan lu nɛn.
    Kisu a diine yi e dɔxɔ e ɲaxanle ra.
  haw-1868: 'A make iho la o Eleazara, aohe ana keikikane, o na kaikamahine wale no:
    a o na hoahanaukane o lakou, na keikikane a Kisa ka i lawe ia lakou.'
  arb-NAV: وَمَاتَ أَلِعَازَارُ مِنْ غَيْرِ أَنْ يُعْقِبَ أَبْنَاءً بَلْ بَنَاتٍ،
    فَتَزَوَّجَ أَبْنَاءَ عَمِّهِنَّ مِنْهُنَّ.
  ewe-ewe: Eleazar medzi viŋutsu aɖeke hafi ku o, via nyɔnuwo ɖe wo fofo nɔvi, Kis
    ƒe viŋutsuwo.
  eng-LEE: And El'azar died, and had no sons, but daughters; and the sons of Kish,
    their brethren, took them [for wives].
  asm-FB: ইলীয়াজৰৰ পুত্ৰ নোহোৱাকৈয়ে মৃত্যু হয়, তেওঁৰ কেৱল কেইজনী মান জীয়েক আছিল।
    কীচৰ পুত্ৰসকলে তেওঁলোকক বিয়া কৰাইছিল।
  sus-A: عٍلٍيَسَرِ قَشَ نّ، عَ مُ دِ شّمّ يٌ لُ، كْنْ عَ دِ فِنّيٍ تَن لُ نّ. كِسِ
    شَ دِيٍ نَشَ عٍ دْشْ فِنّ رَ، بَرِ مَ عٍ دّشْيٍ نَن نُ عٍ رَ.
  fra-SBL: Éléazar mourut et n'eut pas de fils, mais seulement des filles ; leurs
    parents, les fils de Kis, les prirent pour femmes.
  hbo-hbo: וַיָּ֙מָת֙ אֶלְעָזָ֔ר וְלֹא־הָ֥יוּ לֹ֛ו בָּנִ֖ים כִּ֣י אִם־בָּנֹ֑ות וַיִּשָּׂא֥וּם
    בְּנֵי־קִ֖ישׁ אֲחֵיהֶֽם׃
  kik-kik: Eleazaru aakuire atarĩ na aanake; aarĩ o na airĩtu. Makĩhikio nĩ ariũ a
    mũrũ wa nyina na ithe wao Kishu.
  fra-NCL: Eléazar mourut sans avoir de fils, mais seulement des filles ; les fils
    de Cis, leurs frères, les prirent pour femmes. —
  cek-AK: Eleazar loe capa tawn ai ah duek; canu khue ni a tawnh; anih ih canunawk
    loe amnawk Kish ih capanawk mah zu ah lak o.
  cuk-cuk: Eleazar masmala-suli burgwisad. Degi-inigwele, bunamalabi nikusad. Degine,
    we-bunamala, e-gwenadgan-Quis-masmala nikusmalad.
  uig-CYR: Әлиазар өлгәндә оғли йоқ, қизлирила бар еди; уларниң туққанлири, йәни Кишниң
    оғуллири у қизларни әмригә алди.
  tel-2017: ఎలియాజరు చనిపోయినప్పుడు అతనికి కూతుళ్ళు ఉన్నారు గాని కొడుకులు లేరు. కీషు
    కొడుకులూ, వాళ్ళ సహోదరులూ వాళ్ళను పెళ్లి చేసుకున్నారు.
  hat-BSA: Éléazar te mouri san fè fis, men fi sèlman; pou sa, frè pa yo, fis a Kis
    yo te pran yo kon madanm pa yo.
  kos-kos: tusruktu Eleazar el misa ac wangin wen natul, a acn mukena. Acn natul inge
    elos payuk sin wen natul Kish, su ma wien papa tumaltal.
  hbo-WLC: וַיָּ֙מָת֙ אֶלְעָזָ֔ר וְלֹא־הָ֥יוּ ל֛וֹ בָּנִ֖ים כִּ֣י אִם־בָּנ֑וֹת וַיִּשָּׂא֥וּם
    בְּנֵי־קִ֖ישׁ אֲחֵיהֶֽם׃
  ibo-ibo: Elieza nwụrụ na-amụtaghị ụmụ ndị ikom. Ọ bụ naanị ụmụ ndị inyom ka ọ mụtara.
    Ụmụ nwanne nna ha, ụmụ ndị ikom Kish, lụrụ ha.
  ory-ory: ଇଲୀୟାସର ମଲା, ତାହାର ପୁତ୍ର ନ ଥିଲେ, କେବଳ କେତୋଟି କନ୍ୟା ଥିଲେ; ପୁଣି, ସେମାନଙ୍କ
    ଜ୍ଞାତି କୀଶ୍‍ର ପୁତ୍ରମାନେ ସେମାନଙ୍କୁ ବିବାହ କଲେ।
  chk-chk: Eleasar a mäla, nge esap wor nöün mwän, pwe a chök wor nöün fefin. Iwe,
    märärir kewe nöün Kis kewe mwän ra pwülüeniir.
  rop-rop: bat wen Eliyeisa bin dai im nomo bin abum eni san na, im oni bin abum doda.
    Im dodamob bin merrit detlot san blanga Kish hubin barnga blanga olabat.
  ukr-1871: І помер Елеазар, і не було в його синів, а тільки дочки; й побрали їх
    за себе сини Кисові, їх брати.
  deu-1951: Eleasar aber starb und hatte keine Söhne, sondern nur Töchter; und die
    Söhne des Kis, ihre Vettern, nahmen sie.
  eng-JPS: And Eleazar died, and had no sons, but daughters only; and their brethren
    the sons of Kish took them to wife.
  srp-1865: A Eleazar umrije i ne imaše sinova nego samo kæeri, i njima se oženiše
    sinovi Kisovi, braæa njihova.
  lug-lug: Eriyazaali n’afa nga tazadde baana babulenzi wabula aboobuwala bokka. Baganda
    baabwe, batabani ba Kiisi be babawassa.
  heb-heb: וימת אלעזר ולא היו לו בנים כי אם בנות וישאום בני קיש אחיהם׃
  ben-IRV: ইলীয়াসর কোনো ছেলে না রেখেই মারা গেলেন, তাঁর কেবল মেয়েই ছিল। কীশের ছেলেরা,
    আর তাদের আত্মীয় কীশের ছেলেরা তাদেরকে বিয়ে করল।
  pan-pan: ਅਤੇ ਅਲਆਜ਼ਾਰ ਮਰ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਨਹੀਂ ਸਨ ਪਰ ਧੀਆਂ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ
    ਕੀਸ਼ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਵਿਆਹ ਕੀਤੇ
  mya-JVB: ဧလာဇာ သည်သား မ ရှိ။ သမီး သက်သက် ရှိ၍ သေ ၏။ သူ့သမီးတို့နှင့်သူ့ညီ ကိရှ သား
    တို့သည် စုံဘက် ကြ၏။
  hmo-hmo: Eleasara ia mase neganai ia be mai ena natuna tau lasi, to natuna hahine
    sibona. Vadaeni inai natuna hahine taudia ese idia edia varavara, Kisa ena natuna
    tau, idia adavaia.
  urd-urd: और इली'एलियाज़र मर गया और उसके कोई बेटा न था सिर्फ़ बेटियाँ थीं, और उनके
    भाई क़ीस के बेटों ने उनसे ब्याह किया।
  rus-SYN: И умер Елеазар, и не было у него сыновей, а только дочери; и взяли их за
    себя сыновья Киса, братья их.
  bqc-SIM: Ɛleazaa gà nɛgↄ̃ɛsaiɛ, nɛnↄɛↄ a ì tɛ̃ɛtɛ̃ɛ. An desɛ̃ Kisi nɛgↄ̃ɛↄ mɛ́
    ń sɛsɛ.
  tcz-CHONGTHU: Chapa neilouva Eleazar thi chule chanu bou anei in ahi. Chule asopi
    Kish chapaten achanu te akichen pin ahi.
  mar-mar: एलाजाराला कन्या रत्नेच झाली. त्यास पुत्र नव्हता. या कन्यांचे विवाह नात्यातच
    झाले. त्या लग्न होऊन कीशाच्या घराण्यात गेल्या.
  qub-qub: Eleazar wañuran ollgu wamran manaraj captin. Paypaga wamrancuna caran warmilla.
    Chay wamrancuna majachacaran tiyun Cispa wamrancunawan.
  bqp-bqp: Eleɑsɑɑ u ǹ bii tɔn durɔbu mɑrɑ u kɑ gu. Bii tɔn kurɔbɑ u mɑrɑ. Berɑ ben
    mɛro bisibu Kisin bibu bɑ suɑ kurɔbu.
  hat-hat: Eleaza mouri san kite pitit gason. Pitit fi ase li te genyen. Yo marye
    ak kouzen yo, pitit gason Kich yo.
  eng-BSB: Eleazar died without having any sons; he had only daughters. Their cousins,
    the sons of Kish, married them.
  eng-WEBPB: Eleazar died, and had no sons, but daughters only; and their relatives,
    the sons of Kish, took them as wives.
  kbq-kbq: Hagi Eleazari'a ne'mofavrea onte mofanege anteneno frige'za, ana mofanemo'za,
    nefu Kisi mofavreraminte mare'naze.
  nhe-BL: Eleazar mijqui, niyon ax quinpixtejqui ioquichpilhua. Pero quinpixqui iichpocahua,
    huan inijuanti monamictijque ininhuaya ininmachconehua tlen eliyayaj iconehua
    Cis.
  gub-BL: Ereazar umàno wa'yr imuzàg 'ym pà. Xo tazyr zo heta izupe wà. Tazyr wereko
    Ki ta'yr umen romo wà.
  eng-DRA: 'And Eleazar died, and had no sons but daughters: and the sons of Cis their
    brethren took them.'
