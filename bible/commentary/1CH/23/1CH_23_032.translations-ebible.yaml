    det Serramoni Pleis en albumbat ol detlot serramonimen hubin brom det femili lain
    blanga Eran.
  ukr-1871: І щоб стерегли скриню сьвідчення та сьвятиню й синів Аронових, своїх братів,
    при службах в домі Господньому.
  deu-1951: So sollen sie besorgen, was es an der Stiftshütte und am Heiligtum zu
    besorgen gibt, und die Aufträge der Söhne Aarons, ihrer Brüder, im Dienste am
    Hause des HERRN.»
  eng-JPS: and that they should keep the charge of the tent of meeting, and the charge
    of the holy place, and the charge of the sons of Aaron their brethren, for the
    service of the house of the LORD.
  srp-1865: I da rade što treba raditi u šatoru od sastanka i u svetinji, i za sinove
    Aronove, braæu svoju, u službi u domu Gospodnjem.
  lug-lug: Awo Abaleevi ne bakolanga emirimu gyabwe mu Weema ey’Okukuŋŋaanirangamu,
    ne mu Kifo Ekitukuvu, nga bayamba baganda baabwe bazzukulu ba Alooni, okuweerezanga
    okw’omu yeekaalu ya Mukama.
  heb-heb: ושמרו את משמרת אהל מועד ואת משמרת הקדש ומשמרת בני אהרן אחיהם לעבדת בית
    יהוה׃
  ben-IRV: এই ভাবে লেবীয়েরা সমাগম তাঁবুর ও পবিত্র স্থানের দেখাশোনা করত এবং সদাপ্রভুর
    ঘরের সেবা কাজের জন্য তাদের ভাই হারোণের বংশধরদের সাহায্য করে।
  pan-pan: ਅਤੇ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਅਤੇ ਆਪਣੇ
    ਭਰਾਵਾਂ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਉਪਾਸਨਾ ਲਈ ਉਠਾਉਣ।
  mya-JVB: ပရိသတ်စည်းဝေး ရာတဲ တော်ကို၎င်း ၊ သန့်ရှင်း ရာဌာနတော်ကို၎င်း၊ ထာဝရဘုရား
    အိမ် တော်၌ အမှု တော်ကို ဆောင်ရွက်သော ညီအစ်ကို အာရုန် သား တို့ကို၎င်း စောင့် ရကြမည်။
  hmo-hmo: Unai dainai Levi taudia ese Palai Dubu bona Helaga Gabuna naria gaukara
    do idia karaia noho, bona edia tadikakadia Arona ena bese taudia edia henunai,
    hesiai gaukara do idia karaia, Lohiabada ena Dubu Helaga lalonai.
  urd-urd: और ख़ुदावन्द के घर की ख़िदमत को अन्जाम देने के लिए ख़ेमा — ए — इजितमा'अ
    की हिफ़ाज़त और मक़दिस की निगरानी और अपने भाई बनी हारून की इता'अत करें।
  rus-SYN: и чтобы охраняли скинию откровения и святилище и сынов Аароновых, братьев
    своих, при службах дому Господню.
  bqc-SIM: Ampiↄ mɛ́ aali laaidↄ kpaaũkpɛ ń a pↄkeleↄ zĩwa, mɛ́ an gbɛ̃́ Aalona
    buiↄ lí laaidↄ Dii kpɛ́ zĩwa.
  tcz-CHONGTHU: Hiti chun Leviten ten ponbuh a kinbol hihen muntheng kibol hihen,
    asopiu Aaron chapate chu Pakai kibol na’a akithopi jing diu ahi.
  mar-mar: ते दर्शनमंडप, पवित्रस्थानाचे प्रमुख होते. आणि त्यांचे सहकारी अहरोनाचे वंशज
    यांना ते परमेश्वराच्या मंदिराच्या सेवेत मदत करत होते.
  qub-qub: Paycunaga ricaycaran Tincuna Toldutawan mas rispitädu cajtami. Templucho
    llapantapis ruraran Aaronpita aywaraj cüracunapa maquincho carmi.
  bqp-bqp: Berɑ bɑ ko n dɑ Yinni Gusunɔn kuu bekurugirun sɔmburu ko, kpɑ Aronin bibun
    bweseru tu mɑɑ win sɑ̃ɑ yerun sɔmburu ko.
  hat-hat: Se yo menm tou ki te reskonsab okipe Tant Randevou a, ak kote yo mete apa
    pou Seyè a, ak prèt yo, fanmi yo ki soti nan branch fanmi Arawon an, lè y'ap sèvi
    nan Tanp lan.
  eng-BSB: So the Levites were to carry out the responsibilities for the Tent of Meeting
    and the Holy Place, and, under their brothers the descendants of Aaron, the service
    of the house of the LORD.
  eng-WEBPB: and that they should keep the duty of the Tent of Meeting, the duty of
    the holy place, and the duty of the sons of Aaron their brothers for the service
    of the LORD’s house.
  kbq-kbq: Hagi zamafuhe'za pristi naga'mo'za kegava huzmante'nage'za, Livae naga'mo'za
    maka eri'zana seli nompima ruotage'ma hu'nefina Ra Anumzamofo avuga eri'zana eri'naze.
  nhe-BL: Nojquiya ininmaco nopa totajtzitzi, nopa levitame quipixque inintequi para
    quimocuitlahuise nopa yoyon tiopamitl campa achtohuiya mopantiyayaj ica TOTECO
    huan nopa cuartos tlen mocajque tiopan calijtic. Huan ica temachili nopa levitame
    quinpalehuiyayaj nopa totajtzitzi ipan nochi tlamantli tequitl tlen monequiyaya
    quichihuase.
  gub-BL: — Pezekaiw katu Tupàn henaw hàpuzràn rehe nehe. Pepytywà peànàm pe wà nehe.
    Pepytywà xaxeto Àràw izuapyapyr pe wà nehe, Tupàn imuwete haw rehe tàpuzuhu pupe
    pe wà nehe.
  eng-DRA: And let them keep the observances of the tabernacle of the covenant, and
    the ceremonies of the sanctuary, and the charge of the sons of Aaron their brethren,
    that they may minister in the house of the Lord.
