verse: 1CH.023.032
translations:
  mal-C: അങ്ങനെ ലേവ്യർ സമാഗമകൂടാരത്തിനും വിശുദ്ധസ്ഥലത്തിനുംവേണ്ടി തങ്ങൾക്കുള്ള ചുമതലകളെല്ലാം
    നിറവേറ്റിയിരുന്നു. യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷകളിൽ അവർ തങ്ങളുടെ സഹോദരന്മാരായ അഹരോന്യർക്കു
    സഹായികളായും വർത്തിച്ചിരുന്നു.
  deu-TKW: Und so sollen sie der Geschäfte am Offenbarungszelt und der Geschäfte am
    Heiligtum und der Geschäfte in der Unterstützung der Söhne Aarons, ihrer Stammesgenossen,
    warten im Dienst an der Wohnung Jahwes.
  lin-lin: Boye Balevi bazalaki kosala mosala na bango ya kokengela Ndako ya kapo
    ya Bokutani mpe Esika ya bule, mpe ya kosunga bandeko na bango ya mibali, bana
    ya Aron, na mosala ya Tempelo ya Yawe.
  eng-LSV: And they have kept the charge of the Tent of Meeting, and the charge of
    the holy place, and the charge of their brothers, the sons of Aaron, for the service
    of the house of YHWH.
  eng-GNV: And that they should keepe the charge of the Tabernacle of the Congregation,
    and the charge of ye holy place, and the charge of ye sonnes of Aaron their brethren
    in the seruice of ye house of the Lord.
  eng-WEBSTER: And that they should keep the charge of the tabernacle of the congregation,
    and the charge of the holy place , and the charge of the sons of Aaron their brethren,
    in the service of the house of the LORD.
  nhw-BL: Nojquiya ininmaco nopa totajtzitzi, nopa levitame quipixque inintequi para
    quimocuitlahuise nopa yoyon tiopamitl campa achtihuiya mopantiyayaj ica TOTECO
    huan nopa cuartos catli mocajque tiopan calijtic. Huan ica temachili nopa levitame
    quinpalehuiyayaj nopa totajtzitzi ipan nochi tlamantli tequitl catli monequiyaya
    quichihuase.
  swh-ONEN: Hivyo Walawi wakafanya wajibu wao katika Hema la Kukutania, katika Mahali
    Patakatifu chini ya uongozi wa ndugu zao wazao wa Aroni, kwa ajili ya utumishi
    katika Hekalu la Bwana.
  bba-bba: Berɑ bɑ ko n dɑ Yinni Gusunɔn kuu bekuruɡirun sɔmburu ko, kpɑ Aronin bibun
    bweseru tu mɑɑ win sɑ̃ɑ yerun sɔmburu ko.
  eng-KJVCPB: and that they should keep the charge of the tabernacle of the congregation,
    and the charge of the holy place, and the charge of the sons of Aaron their brethren,
    in the service of the house of the Lord.
  luo-luo: Kendo jo-Lawi notiyo tijegi mag Hemb Romo gi Kama Ler kotelnegi gi jowetegi
    ma gin nyikwa Harun mondo giti e hekalu mar Jehova Nyasaye.
  meu-meu: Hebou kalagana bona gabu helaḡana na unu bae naridia toma, bona tadikakadia
    Aaron garana bae durudia, Iehova ena dubu ḡaukaradia ikaradia ai.
  npi-ULB: तिनीहरूको जिम्मामा भेट हुने पाल र पवित्रस्‍थान थिए, र आफ्ना आफन्त हारूनका
    सन्‍तानहरूलाई परमप्रभुका मन्‍दिरको सेवामा सहयोग गर्थे ।
  yor-yor: Bẹ́ẹ̀ ni nígbà náà, àwọn ọmọ Lefi gbé ìgbékalẹ̀ jáde fún ìpàdé àgọ́, fún
    Ibi Mímọ́ àti, lábẹ́ àwọn arákùnrin àwọn ọmọ Aaroni fún ìsìn ilé Olúwa.
  pes-OPCB: ایشان از خیمهٔ ملاقات و خانهٔ خداوند مواظبت می‌نمودند و کاهنان را که از
    نسل هارون بودند، کمک می‌کردند.
  tgl-ULB: Sila ang mamamahala sa tolda ng pagtitipon, sa banal na lugar, at tutulungan
    nila ang mga katulad nilang kaapu-apuhan ni Aaron sa paglilingkod sa tahanan ni
    Yahweh.
  hui-hui: Libaiali tinaga biabe Anduane Homogonaga Balai Anda heago handayaho holenebi
    Anduane Homogonaga anda heagobi handayaho haga wini. Ani bialu tigua tini damene
    Arono aguanene loma binigo mo miaga maru hearu biamogo bialu Anduane Homogonaga
    andaha biabe biaabo haga wini.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ ရာ​တဲ​တော်​နှင့် ဗိ​မာန်​တော်​ကို​ကြည့်​ရှု​စောင့်
    ရှောက်​ကြ​ရန်​လည်း​ကောင်း၊ မိ​မိ​တို့​၏​ဆွေ​မျိုး များ​ဖြစ်​သော​အာ​ရုန်​၏​သား​မြေး​ယဇ်​ပု​ရော
    ဟိတ်​တို့​အား ဗိ​မာန်​တော်​တွင်​ဝတ်​ပြု​ကိုး​ကွယ် မှု​၌​ကူ​ညီ​ကြ​ရန်​လည်း​ကောင်း​တာ​ဝန်​ယူ​ရ
    ကြ​၏။
  bod-N: མཇལ་འཕྲད་གུར་མཆོག་དང་གནས་དམ་པ་བསྲུང་བ་དང་། ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཞབས་ཕྱི་སྒྲུབ་པའི་རང་གི་གཉེན་ཉེ་སྟེ་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་ལྟ་སྐྱོང་བྱེད་དགོས་པའོ།
    །
  sna-sna: Nokudaro vaRevhi vakaita mabasa omuTende Rokusangana, romuNzvimbo Tsvene
    uye vari pasi pehama dzavo zvizvarwa zvaAroni, mubasa roushumiri mutemberi yaJehovha.
  spa-BLM: y que cumplieran con el deber de la Tienda de Reunión, el deber del lugar
    santo y el deber de los hijos de Aarón sus hermanos para el servicio de la casa
    de Yahvé.
  cac-cac: A eb' vin̈ chi' stan̈vanpax mantiado b'aj sch'ox sb'a Jehová yed' scajnub'
    chi'. Smunlajpax eb' vin̈ d'a stemplo Jehová chi' icha yajcan d'a yib'an̈ yin̈tilal
    eb' vin̈ yuj tas yalnaccan eb' vin̈ sacerdote yin̈tilalcan vin̈aj Aarón.
  swh-ULB: Walikuwa viongozi wa hema la kukutania, patakatifu, na kuwasaidia ndugu
    zao wa uzao wa Aruni katika utumishi wa nyumba ya Yahweh.
  bel-bel: і каб ахоўвалі скінію адкрыцьця і сьвятыню і сыноў Ааронавых, братоў сваіх,
    пры службах дому Гасподняму.
  deu-ELBBK: Und sie warteten der Hut des Zeltes der Zusammenkunft und der Hut des
    Heiligtums, und der Hut der Söhne Aarons, ihrer Brüder, für den Dienst des Hauses
    des HERRN.
  mbb-OT: Umbe, midhimu te menge Levihanen is ketengdanan dan te ked-etiman duen te
    Tulda he Edtelevukaayan wey zuen te Segradu he Lugar, wey te ked-uǥup te menge
    kezuzumahi zan he menge memumuhat he kevuwazan ni Aaron te kebpenilbi zutun te
    valey te Nengazen.
  mal-2015: സമാഗമനകൂടാരത്തിന്റെ കാര്യവും വിശുദ്ധസ്ഥലത്തിന്റെ കാര്യവും യഹോവയുടെ ആലയത്തിലെ
    ശുശ്രൂഷയിൽ അവരുടെ സഹോദരന്മാരായ അഹരോന്റെ പുത്രന്മാരുടെ കാര്യവും വിചാരിക്കുന്നതും
    തന്നേ.
  rmc-rmc: On pes starinenas pal o Svetostankos le RAJESKRO the pal o Sveto than a
    pomožinenas le Aronoskre potomkenge, peskre phralenge, andre služba andro Chramos.
  pes-OPV: و براي نگاه داشتن وظيفه خيمه اجتماع و وظيفه قدس و وظيفه برادران خود بني
    هارون در خدمت خانه خداوند.
  ron-1924: Ынгрижяу де кортул ынтылнирий, де Сфынтул Локаш ши де фиий луй Аарон,
    фраций лор, пентру служба Касей Домнулуй.
  ben-OBCV: তাই এভাবেই লেবীয়েরা তাদের আত্মীয়স্বজন তথা হারোণের বংশধরদের অধীনে থেকে
    সদাপ্রভুর মন্দিরের পরিচর্যার জন্য সমাগম তাঁবুর ও পবিত্রস্থানের ক্ষেত্রে তাদের
    দায়িত্ব পালন করে গেলেন।
  som-som: wayna ilaalin jireen teendhada shirka, iyo meesha quduuska ah, iyo reer
    Haaruun oo iyaga walaalahood ah, oo saasay uga adeegi jireen guriga Rabbiga.
  lat-VUC: Et custodiant observationes tabernaculi fœderis, et ritum sanctuarii, et
    observationem filiorum Aaron fratrum suorum, ut ministrent in domo Domini.
  eng-ASVBT: and that they should keep the charge of the tent of meeting, and the
    charge of the holy place, and the charge of the sons of Aaron their brethren,
    for the service of the house of Jehovah.
  ita-1885: e per osservar ciò che si dovea fare nel Tabernacolo della convenenza,
    e nel santuario, e per lo servigio de' figliuoli di Aaronne, lor fratelli, per
    lo ministerio della Casa del Signore.
  eng-LXXUP: And they are to keep the charge of the tabernacle of witness, and the
    charge of the holy place, and the charges of the sons of Aaron their brethren,
    to minister in the house of the Lord.
  eng-ULB: They were in charge of the tent of meeting, the holy place, and helped
    their fellow descendants of Aaron in the service of Yahweh's house.
  spa-VBL: Así, los levitas debían cumplir con la responsabilidad de cuidar la Tienda
    del Encuentro y el santuario, y con sus hermanos los descendientes de Aarón, servían
    a la casa del Señor.
  fra-_FOB: Ils donnaient leurs soins au tabernacle d'assignation, au sanctuaire,
    et aux enfants d'Aaron, leurs frères, pour le service de la maison de l'Éternel.
  mal-mal: സമാഗമനകൂടാരത്തിന്റെ കാര്യവും വിശുദ്ധസ്ഥലത്തിന്റെ കാര്യവും യഹോവയുടെ ആലയത്തിലെ
    ശുശ്രൂഷയിൽ അവരുടെ സഹോദരന്മാരായ അഹരോന്റെ പുത്രന്മാരുടെ കാര്യവും വിചാരിക്കുന്നതും
    തന്നേ.
  urd-GVR: Is tarah Lāwī pahle mulāqāt ke ḳhaime meṅ aur bād meṅ Rab ke ghar meṅ apnī
    ḳhidmat saranjām dete rahe. Wuh Rab ke ghar kī ḳhidmat meṅ apne qabāylī bhāiyoṅ
    yānī imāmoṅ kī madad karte the.
  suz-BL: मोपा मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु नु चोव़खो बाक्‍तीक नेल्‍ल कोव़चा माल्‍मा
    बाक्‍त। मिनु मेकोपुकीमी हारून आ तौ चच आन दी बाक्‍शा परमप्रभु यावे आ खिं ङा गेय
    पचा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: e doveano prender cura della tenda di convegno, del santuario, e stare
    agli ordini dei figliuoli d’Aaronne loro fratelli, per il servizio della casa
    dell’Eterno.
  ckb-ckb: ئیتر لێڤییەکان لە چادری چاوپێکەوتن و شوێنی پیرۆز پارێزگاریان دەکرد، هەروەها
    بەردەستی نەوەی هارونیان دەکرد لە خزمەتکردنی پەرستگای یەزدان.
  eng-BBE: And they had the care of the Tent of meeting and the holy place, under
    the direction of the sons of Aaron their brothers, for the work of the house of
    the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮನೆಯ ಸೇವೆಯಲ್ಲಿ ದೇವದರ್ಶನ ಗುಡಾರದ ಕಾವಲನ್ನೂ, ಪರಿಶುದ್ಧ ಸ್ಥಾನದ ಕಾವಲನ್ನೂ,
    ತಮ್ಮ ಸಹೋದರರಾದ ಆರೋನನ ಪುತ್ರರ ಆಜ್ಞೆಯನ್ನೂ ಕೈಗೊಳ್ಳುವುದು ಅವರಿಗೆ ನೇಮಕವಾಗಿತ್ತು.
  tam-2017: ஆசரிப்புக் கூடாரத்தின் காவலையும் பரிசுத்த இடத்தின் காவலையும் தங்களுடைய
    சகோதரர்களாகிய ஆரோனுடைய மகன்களின் காவலையும் காப்பதும், யெகோவாவுடைய ஆலயத்தின் பணிவிடையைச்
    செய்வதும், அவர்கள் வேலையாக இருந்தது.
  spa-RV-1909: Y para que tuviesen la guarda del tabernáculo del testimonio, y la
    guarda del santuario, y las órdenes de los hijos de Aarón sus hermanos, en el
    ministerio de la casa de Jehová.
  ron-BTF: Și să țină porunca tabernacolului întâlnirii și porunca locului sfânt și
    porunca fiilor lui Aaron frații lor, în serviciul casei DOMNULUI.
  eng-WEBP: and that they should keep the duty of the Tent of Meeting, the duty of
    the holy place, and the duty of the sons of Aaron their brothers for the service
    of the LORD’s house.
  eng-FBV: So the Levites were to carry out the responsibility of caring for the Tent
    of Meeting and the sanctuary, and with their brothers the descendants of Aaron,
    they served the house of the Lord.
  nld-1939: Zo moesten ze de dienst waarnemen bij de openbaringstent en bij het Heilige,
    en hun broeders, de zonen van Aäron, behulpzaam zijn bij de dienst in het huis
    van Jahweh.
  nch-BL: Nojquiya inimaco nopa totajtzitzi, nopa levitame quipixque inintequi para
    quimocuitahuise nopa yoyon tiopamit campa achtohuiya mopantiyayaj ica TOTECO huan
    nopa cuartos cati eltoyaj tiopan calijtic. Huan ica temachili nopa levitame quinpalehuiyayaj
    nopa totajtzitzi ipan nochi tamanti tequit cati monequiyaya quichihuase.
  vie-1934: chúng cũng lo coi sóc hội mạc và nơi thánh, cùng giúp đỡ con cháu A-rôn,
    là anh em mình, đặng hầu việc trong đền của Đức Giê-hô-va.
  hin-CV: इस प्रकार याहवेह के भवन की सेवा के लिए उनकी जवाबदारी थी, मिलनवाले तंबू,
    पवित्र स्थान और उनके संबंधी अहरोन के पुत्रों की अगुवाई.
  spa-BES: Y cuidaron la tienda de reunión y él Lugar Santísimo, bajo la dirección
    de los hijos de Aarón, sus hermanos, para la obra del templo del Señor.
  tdx-tdx: vaho hañambeñe i kivohom-pamantañañey naho hañambeñe i toetse masiñey naho
    hiaolo o ana-dahi’ i Aharone, roahalahi’eo, ami’ty fitoroñañe añ’ anjomba’ Iehovà
    ao.
  tha-KJV: ดังนี้​แหละเขาจะดูแลพลับพลาแห่งชุ​มนุ​มและดูแลที่​บริสุทธิ์ และจะรับใช้​บุ​ตรชายของอาโรนพี่น้องของเขา
    เพื่องานปรนนิบั​ติ​แห่​งพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E para que tivessem a guarda do tabernáculo do testemunho, e a guarda
    do santuário, e as ordens dos filhos de Arão seus irmãos, no ministério da casa
    do SENHOR.
  deu-ELO: Und sie warteten der Hut des Zeltes der Zusammenkunft und der Hut des Heiligtums,
    und der Hut der Söhne Aarons, ihrer Brüder, für den Dienst des Hauses Jehovas.
  eng-WYC-2018: and that they keep the observances of the tabernacle of the bond of
    peace of the Lord, and the custom of the saintuary, and the observance of the
    sons of Aaron, their brethren, that they minister in the house of the Lord. (and
    that they keep the observances of the Tabernacle of the Covenant of the Lord,
    that is, the Tabernacle of the Witnessing, and the customs of the sanctuary, and
    the observances of the sons of Aaron, their kinsmen, and so serve in the House
    of the Lord.)
  epo-epo: servi por deĵorado ĉe la tabernaklo de kunveno, ĉe la sanktaĵoj, kaj apud
    siaj fratoj la Aaronidoj ĉe la servado en la domo de la Eternulo.
  uig-PIN: Ular jamaǝt qedirini ⱨǝm muⱪǝddǝs jayni baⱪatti, xundaⱪla ɵzlirining Pǝrwǝrdigarning
    ɵyidiki hizmǝttǝ boluwatⱪan ⱪerindaxliri, yǝni Ⱨarunning ǝwladliriƣa ⱪaraytti.
  beo-beo: '@see-verse:1CH.023.031'
  tpi-OTNT: Ol Livai i gat wok bilong bosim haus sel bilong Bikpela na haus bilong
    Bikpela. Na ol i gat wok long helpim ol wanlain bilong ol, em ol pris bilong lain
    bilong Aron, long mekim wok bilong ol long haus bilong Bikpela.
  hau-SA: A haka kuwa Lawiyawa suka yi ayyukansu don Tentin Sujada, don Wuri Mai Tsarki
    da kuma a ƙarƙashin ’yan’uwansu zuriyar Haruna, saboda hidimar haikalin Ubangiji.
  uig-LAT: Ular jamaet chédirini hem muqeddes jayni baqatti, shundaqla özlirining
    Perwerdigarning öyidiki xizmette boluwatqan qérindashliri, yeni Harunning ewladlirigha
    qaraytti.
  nde-nde: Ngakho abaLevi bawenza umsebenzi wabo weThenteni lokuHlanganela, laseNdaweni
    eNgcwele, ngaphansi kwabafowabo abayisizukulwana sika-Aroni, emsebenzini wethempeli
    likaThixo.
  ton-ton: Pea koeʻuhi ke nau tokanga ki he tauhi ʻoe fale fehikitaki ʻoe fakataha,
    mo e tokanga ki he potu toputapu, mo e tokanga ki he ngaahi foha ʻo ʻElone ko
    honau kāinga, ʻi he ngāue ʻoe fale ʻo Sihova.
  ces-1613: A tak aby drželi stráž stánku úmluvy, a stráž svatyně, i stráž synů Aronových,
    bratří svých v službě domu Hospodinova.
  eng-WMB: and that they should keep the duty of the Tent of Meeting, the duty of
    the holy place, and the duty of the sons of Aaron their brothers for the service
    of the LORD’s house.
