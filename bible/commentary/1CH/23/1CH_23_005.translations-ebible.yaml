    ma quichijchihuaca para ica quihueyichihuase TOTECO.
  gub-BL: Wexaexak 4.000 ukenaw rehe uzekaiw ma'e romo wà. Wexaexak 4.000 Tupàn imuwete
    haw rehe uzegar ma'e romo wà, xi'àm ipy har romo wà, wioràwiràn imupu har romo
    wà, amo ma'e imupu har romo wà no. Tawi uzapo kar a'e imupupyr a'e, uzegar ma'e
    wanupe a'e.
  eng-DRA: 'Moreover four thousand were porters: and as many singers singing to the
    Lord with the instruments, which he had made to sing with.'
