verse: 1CH.023.005
translations:
  mal-C: നാലായിരംപേർ വാതിൽകാവൽക്കാരും ആയിരിക്കണം. ബാക്കി നാലായിരംപേർ ഞാൻ തയ്യാറാക്കിയ
    വാദ്യോപകരണങ്ങൾ ഉപയോഗിച്ച് യഹോവയെ സ്തുതിച്ചുകൊണ്ടിരിക്കണം.”
  deu-TKW: 4000 Thorhüter, und 4000 sollen Jahwe lobpreisen mit den Instrumenten,
    die ich zum Lobpreisen angefertigt habe.”
  lin-lin: Balevi nkoto minei bazala bakengeli bikuke, mpe Balevi nkoto minei bakumisa
    Yawe na bibetelo mindule oyo nasalaki na tina na yango. »
  eng-LSV: and four thousand gatekeepers, and four thousand giving praise to YHWH,
    “with instruments that I made for praising,” [says David.]
  eng-GNV: And foure thousand were porters, and foure thousande praised the Lord with
    instruments which he made to praise the Lord.
  eng-WEBSTER: Moreover, four thousand were porters; and four thousand praised the
    LORD with the instruments which I made, said David , to praise with them .
  nhw-BL: Huan quintlali 4 mil levitame para tlamocuitlahuise campa puertas huan seyoc
    4 mil para quihueyichihuase TOTECO ica nopa tlatzotzonalme catli David tlanahuatijtoya
    ma quichijchihuaca para ica quihueyichihuase TOTECO.
  swh-ONEN: na 4,000 watakuwa mabawabu, na wengine 4,000 watamsifu Bwana kwa ala za
    uimbaji nilizotoa kwa ajili ya kusudi hilo.”
  bba-bba: U mɑɑ tɔmbu nɔrɔbun subɑ nnɛ (4.000) ɡɔsɑ be bɑ tie sɔɔ, bɑ n dɑ sɑ̃ɑ yee
    ten kɔnnɔsu kɔ̃su, kpɑ tɔmbu nɔrɔbun subɑ nnɛ (4.000) be bɑ tie bɑ n dɑ Yinni
    Gusunɔ tɔmɛ kɑ dwee yɑ̃ɑ ni wi, Dɑfidi u derɑ bɑ kuɑ bu kɑ Yinni Gusunɔ siɑrɑ.
  eng-KJVCPB: moreover four thousand were porters; and four thousand praised the Lord
    with the instruments which I made, said David, to praise therewith.
  luo-luo: Ji alufu angʼwen, to noket jorit rangeye, kendo ji alufu angʼwen mamoko,
    to noket jopak Jehova Nyasaye gi thumbe ma asechiwo nikech tijni.”
  meu-meu: daha hani na ikoukou igimadia taudia ai baela, bona daha hani ese hatai-hatai
    ḡaudia, hahenamo totona vada na kara ḡaudia, amo Iehova bae hanamnoa.
  npi-ULB: चार हजार द्वारपालहरू, र चार हजारले मैले दिएका बाजा बजाएर परमप्रभुको स्‍तुतिगान
    गर्नपर्छ,” दाऊदले भने ।
  yor-yor: Ẹgbàajì (4,000) ni kí ó jẹ́ olùtọ́jú ẹnu-ọ̀nà àti ẹgbàajì (4,000) ni kí
    o sì jẹ́ ẹni ti yóò máa yin Olúwa pẹ̀lú ohun èlò orin, mo ti ṣe èyí fún ìdí pàtàkì
    yìí.
  pes-OPCB: چهار هزار نفر نگهبان خانهٔ خدا و چهار هزار نفر دیگر با آلات موسیقی که
    او تهیه کرده بود خداوند را ستایش کنند.
  tgl-ULB: Ang apat na libo ay mga taga-bantay ng pintuan at apat na libo ang magpupuri
    kay Yahweh na may mga instrumento “na ginawa ko para sa pagsamba” sabi ni David.
  hui-hui: Ani bialu Libaiali dege daosini maria (4,000) hearu tigua Anduane Homogonaga
    anda mamage helo dabo helalu daosini maria (4,000) halu mende hearume Anduane
    Homogonaga mini mo yaraga halu ngida aleru balu piliperu lalu iba gana laga helo
    dabo helene. Ani helowa Debidi ibugua tihondo ngida ale boleneru pilipe lolenerubi
    uruni bibahende ti ani bilonaga miai hene.
  mya-mya: လူ​လေး​ထောင်​တို့​အား​တံ​ခါး​စောင့်​တာ​ဝန်​ကို အပ်​နှင်း​လျက် အ​ခြား​လေး​ထောင်​တို့​ကို​မင်း
    ကြီး​ပေး​အပ်​ထား​သည့်​တူ​ရိ​ယာ​များ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​ရန်
    ခွဲ​ခန့်​သတ်​မှတ်​၍​ပေး​တော်​မူ​၏။
  bod-N: ཡང་སྒོ་སྲུང་མི་བཞི་སྟོང་དང་། དཱ་བིད་ ཀྱིས་བཟོས་པའི་རོལ་ཆས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་འབུལ་མཁན་མི་བཞི་སྟོང་བཅས་ཡོད།
  sna-sna: Zviuru zvina vachava vachengeti vamasuo uye zviuru zvina vacharumbidza
    Jehovha nezviridzwa zvandakapa nokuda kwechikonzero ichi.”
  spa-BLM: cuatro mil eran porteros, y cuatro mil alababan a Yahvé con los instrumentos
    que yo hacía para dar alabanza.”
  cac-cac: Chan̈e' mil eb' vin̈ ix och stan̈vumaloc puerta. Chan̈e' mil pax eb' vin̈
    ix och yic syalan vach' lolonel eb' vin̈ d'a Jehová, sc'anan jantac yamc'ab' yic
    b'it eb' vin̈, aton juntzan̈ yamc'ab' schecnac vin̈aj rey David chi' b'ojoc yic
    sc'anchaj ta'.
  swh-ULB: Elfu nne walikuwa walinzi wa lango, na elfu nne walikuwa wamsifu Yahweh
    na vyombo nilivyo vitengeneza vya kusifu.” Daudi akasema.
  bel-bel: і чатыры тысячы брамнікаў, і чатыры тысячы тых, што праслаўляюць Госпада
    на музычных спарудах, якія ён зрабіў для праслаўленьня.
  deu-ELBBK: und 4.000 Torhüter; und 4.000, die den HERRN loben mit den Instrumenten,
    die ich gemacht habe, um zu loben.
  mbb-OT: Is 4,000 ne iyan ebantey te menge ǥemawan te valey te Nengazen, ne is 4,000
    pa ne iyan sikandan tigdalig te Nengazen pinaaǥi te menge gelemiten te kedtukar
    he mibpeveelan ku para te heini he vuluhaten.”
  mal-2015: ന്യായാധിപന്മാരും നാലായിരംപേർ വാതിൽകാവല്ക്കാരും നാലായിരംപേർ സ്തോത്രം ചെയ്യേണ്ടതിന്നു
    ദാവീദ് ഉണ്ടാക്കിയ വാദ്യങ്ങളാൽ യഹോവയെ സ്തുതിക്കുന്നവരും ആയിരുന്നു;
  rmc-rmc: 4 000 stražňiken the 4 000 dženen, save lašarena le RAJES a bašavena pre
    ola nastroji, so diňom te kerel pro lašariben.“
  pes-OPV: و چهار هزار دربانان و چهار هزار نفر بودند که خداوند را به آلاتي که به جهت
    تسبيح ساخته شد، تسبيح خواندند.
  ron-1924: патру мий сэ фие портарь ши патру мий сэ фие ынсэрчинаць сэ лауде пе Домнул
    ку инструментеле пе каре ле-ам фэкут ка сэ-Л прямэрим.”
  ben-OBCV: 4,000 জন হবে দ্বাররক্ষী ও বাকি 4,000 জন সেইসব বাদ্যযন্ত্র নিয়ে সদাপ্রভুর
    প্রশংসা করবে, যেগুলি আমি সেই উদ্দেশ্যেই সরবরাহ করলাম।”
  som-som: oo afar kunna waxay ahaayeen iridjoogayaal, oo afar kunna waxay Rabbiga
    ku ammaani jireen alaabtii aan u sameeyey in isaga lagu ammaano ayuu Daa'uud yidhi.
  lat-VUC: Porro quatuor millia janitores, et totidem psaltæ, canentes Domino in organis
    quæ fecerat ad canendum.
  eng-ASVBT: and four thousand were doorkeepers; and four thousand praised Jehovah
    with the instruments which I made, said David, to praise therewith.
  ita-1885: e quattromila, portinai; ed altri quattromila doveano lodare il Signore
    con gli strumenti che io ho fatti, disse Davide, per lodarlo.
  eng-LXXUP: and four thousand doorkeepers, and four thousand to praise the Lord with
    instruments which he made to praise the Lord.
  eng-ULB: Four thousand were gatekeepers, and four thousand were to praise Yahweh
    with the instruments that I made to give praise,” David said.
  spa-VBL: “Y 4.000 serán porteros, mientras que 4.000 alabarán al Señor usando los
    instrumentos musicales que he proporcionado para la alabanza”.
  fra-_FOB: Quatre mille comme portiers, et quatre mille qui célébraient l'Éternel,
    avec les instruments que j'ai faits, dit David, pour le célébrer.
  mal-mal: ന്യായാധിപന്മാരും നാലായിരംപേർ വാതിൽകാവല്ക്കാരും നാലായിരംപേർ സ്തോത്രം ചെയ്യേണ്ടതിന്
    ദാവീദ് ഉണ്ടാക്കിയ വാദ്യോപകരണങ്ങളാൽ യഹോവയെ സ്തുതിക്കുന്നവരും ആയിരുന്നു;
  urd-GVR: 4,000 darbān aur 4,000 aise mausīqār ban gae jinheṅ Dāūd ke banwāe hue
    sāzoṅ ko bajā kar Rab kī hamd-o-sanā karnī thī.
  suz-BL: मिनु ४ हजार लाप्‍चो खाल पाइब दुम्‍चा माल्‍नीम। मिनु नोले ङा ४ हजार आं गेशो
    बाजापुकी ताप्‍शा, परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पचा माल्‍नीम” देंमाक्‍त।
  ita-1927: quattromila siano portinai, e quattromila celebrino l’Eterno con gli strumenti
    che io ho fatti per celebrarlo”.
  ckb-ckb: چوار هەزاریان دەرگاوان و چوار هەزاری دیکەشیان بۆ ستایشکردنی یەزدان بەو
    ئامێرە مۆسیقییانەی کە بۆ ستایشکردن دروستم کردن.»
  eng-BBE: Four thousand were door-keepers; and four thousand gave praise to the Lord
    with the instruments which I made, said David, for giving praise.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾಲ್ಕು ಸಾವಿರ ಮಂದಿ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದರು. ನಾಲ್ಕು ಸಾವಿರ ಮಂದಿ ಸ್ತುತಿಸುವುದಕ್ಕೆ
    ತಾನು ಸಿದ್ಧಮಾಡಿದ ವಾದ್ಯಗಳಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿದರು.”
  tam-2017: நான்காயிரம்பேர் வாசல் காக்கிறவர்களாக இருக்கவேண்டும் என்றும், துதி செய்வற்கு
    தான் செய்துவைத்த கீதவாத்தியங்களால் நான்காயிரம்பேர் யெகோவாவை துதிக்கிறவர்களாக இருக்கவேண்டும்
    என்றும் தாவீது சொல்லி,
  spa-RV-1909: Además cuatro mil porteros; y cuatro mil para alabar á Jehová, dijo
    David, con los instrumentos que he hecho para rendir alabanzas.
  ron-BTF: Mai mult, patru mii erau portari și patru mii lăudau pe DOMNUL cu instrumentele
    pe care le-am făcut să laude cu ele, a spus David.
  eng-WEBP: four thousand were doorkeepers, and four thousand praised the LORD with
    the instruments which I made for giving praise.”
  eng-FBV: “And 4,000 will be gatekeepers, while 4,000 will praise the Lord using
    the musical instruments I have provided for praise worship.”
  nld-1939: en dat vierduizend Jahweh zouden loven op de instrumenten, die hij daartoe
    had laten vervaardigen.
  nch-BL: Huan quintali 4 mil levitame para tamocuitahuise campa caltemit huan seyoc
    4 mil para quihueyichihuase TOTECO ica nopa tatzotzonalme cati David tanahuatijtoya
    ma quichijchihuaca para ica quihueyichihuase TOTECO.
  vie-1934: còn bốn ngàn người đều làm kẻ canh cửa; và bốn ngàn người ngợi khen Đức
    Giê-hô-va bằng nhạc khí của Đa-vít đã làm đặng ngợi khen.
  hin-CV: और चार हजार द्वारपाल, और बाकी चार हज़ार याहवेह की स्तुति जो संगीत वाद्यंत्र
    मैंने प्रदान किए हैं, उन पर करते रहेंगे.”
  spa-BES: Cuatro mil guardias de las puertas. Y cuatro mil alabaron al Señor con
    los instrumentos que yo hice, dijo David, para alabar.
  tdx-tdx: le efats’arivo ty hañamben-dalambey; vaho efats’ arivo ty hisabo am’ Iehovà
    amo fititihañe niranjieko ho fijejoañeo.
  tha-KJV: สี​่พันคนเป็นนายประตู และอีกสี่พันคนจะถวายสรรเสริญแด่พระเยโฮวาห์ด้วยเครื่องดนตรีซึ่งเราได้สร้างไว้​ให้​ใช้​สรรเสริญ​”
  por-BR-2018: Ademais quatro mil porteiros; e quatro mil para louvar a o SENHOR,
    disse Davi, com os instrumentos que fiz para render louvores.
  deu-ELO: und viertausend Torhüter; und viertausend, welche Jehova loben mit den
    Instrumenten, die ich gemacht habe, um zu loben.
  eng-WYC-2018: and four thousand that were porters of gates and doors, and so many
    singers, singing to the Lord in organs, which David had made for to sing with.
    (and four thousand were made gatekeepers of the gates and the doors, and as many
    singers sang to the Lord with the instruments which David had made to sing with.)
  epo-epo: kvar mil pordegistoj, kaj kvar mil glorantoj de la Eternulo per instrumentoj,
    kiujn mi faris por glorado.
  uig-PIN: tɵt ming kixi dǝrwaziwǝnlikkǝ wǝ yǝnǝ tɵt ming kixi mǝn yasiƣan sazlar
    bilǝn Pǝrwǝrdigarƣa ⱨǝmdusana oⱪux ixiƣa ⱪoyulsun» — dedi.
  beo-beo: '@see-verse:1CH.023.004'
  tpi-OTNT: Na 4,000 i mas i stap wasman long haus bilong Bikpela na 4,000 i mas mekim
    musik bilong litimapim nem bilong Bikpela. Mi bin wokim ol kain kain samting bilong
    mekim musik, na ol i ken kisim ol dispela samting na mekim musik long en.”
  hau-SA: Dubu huɗu su zama matsaran ƙofofi, dubu huɗu kuma su yabi Ubangiji da kayayyakin
    bushe-bushe da na kaɗe-kaɗe waɗanda na tanada saboda wannan manufa.”
  uig-LAT: töt ming kishi derwaziwenlikke we yene töt ming kishi men yasighan sazlar
    bilen Perwerdigargha hemdusana oqush ishigha qoyulsun» — dédi.
  nde-nde: Abazinkulungwane ezine bazakuba ngabalindi bamasango kuthi abazinkulungwane
    ezine badumise uThixo ngamachacho lezigubhu engizigcinele lowomsebenzi.”
  ton-ton: Pea ko e kau leʻo matapā ʻae toko fā afe; pea ko e toko fā afe naʻe hiva
    kia Sihova ʻaki ʻae ngaahi meʻa hiva ʻaia naʻe ngaohi ke fai ʻaki ʻae fakafetaʻi.
  ces-1613: A vrátných čtyři tisíce, a čtyři tisíce chválících Hospodina na nástrojích,
    kterýchž nadělal k chválení Boha.
  eng-WMB: four thousand were doorkeepers, and four thousand praised the LORD with
    the instruments which I made for giving praise.”
  tam-TCV: அதோடு நாலாயிரம்பேர் வாசல் காவலர்களாகவும், மற்ற நாலாயிரம்பேர் நான் யெகோவாவைத்
    துதிப்பதற்கென செய்துவைத்திருந்த இசைக்கருவிகளுடன் யெகோவாவைத் துதிக்கவும் வேண்டும்”
    என்றான்.
  ceb-ULB: Ang 4, 000 mao ang magbalantay sa mga ganghaan ug ang laing 4, 000 mao
    ang magdayeg kang Yahweh uban ang mga tulunggon nga akong gibuhat aron sa pagdayeg,”
  pol-UBG: Ponadto – cztery tysiące odźwiernych i cztery tysiące chwalących PANA na
    instrumentach, które sporządziłem – powiedział Dawid – ku uwielbieniu Boga.
  urd-GVU: 4,000 دربان اور 4,000 ایسے موسیقار بن گئے جنہیں داؤد کے بنوائے ہوئے سازوں
    کو بجا کر رب کی حمد و ثنا کرنی تھی۔
  deu-1912: und viertausend Torhüter und viertausend Lobsänger des HERRN mit Saitenspielen,
    die ich gemacht habe, Lob zu singen.”
  kan-2017: ದ್ವಾರಪಾಲಕರನ್ನಾಗಿ, ನಾಲ್ಕು ಸಾವಿರ ಜನರನ್ನು ಮತ್ತು ತಾನು ಸಿದ್ಧಪಡಿಸಿದ ವಾದ್ಯಗಳಿಂದ
    ಯೆಹೋವನನ್ನು ಭಜಿಸುವುದಕ್ಕಾಗಿ ನಾಲ್ಕು ಸಾವಿರ ಜನರನ್ನೂ ನೇಮಿಸಿದನು.
  yap-yap: ma aningeg bbiyu’ e ba milfan e matnag ngorad, ma aningeg bbiyu’ e ngu’ur
    pininged e sorok ngak SOMOL ni yad be chubeg e pi talin e musik ni thagnag fare
    pilung ni fan ko biney e gam’ing.
  hlt-MCSB: Thoh tawt rhoek te thawng li, thangthen ham ka saii bangla tumbael neh
    BOEIPA aka thangthen te thawng li lo.
  mdy-ETH: ዖይዶ ሺያ ማዓ ዓሲ ጌኤዦ ማኣሮ ካፓንዳጉዲ ጌሢንቴኔ፤ ዓቴ ዖይዶ ሺዮ ዓሶ ካኣቲ ዔያቶም ዒንጋ፥ ዓይኑሞ ዓንጎና
    ናንጊና ናንጋ ጎዳም ዓይናዺ ጋላታንዳጉዲ ማሆናኔ።
  twi-ASANTE: Mpem ɛnan bɛyɛ apono ano ahwɛfoɔ na mpem ɛnan foforɔ de nnwontodeɛ a
    mayɛ no bɛkamfo Awurade.”
  eng-WEBU: four thousand were doorkeepers, and four thousand praised the LORD with
    the instruments which I made for giving praise.”
