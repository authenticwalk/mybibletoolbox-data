verse: 1CH.023.025
translations:
  mal-C: 'ദാവീദ് ഇപ്രകാരം കൽപ്പിച്ചിരുന്നു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ തന്റെ ജനത്തിനു
    സ്വസ്ഥത നൽകിയിരിക്കുന്നതിനാലും അവിടന്ന് എന്നെന്നേക്കും ജെറുശലേമിൽ അധിവസിക്കുന്നതിന്
    എഴുന്നള്ളിയിരിക്കുന്നതിനാലും'
  deu-TKW: 'Denn David sprach: Jahwe, der Gott Israels, hat seinem Volke Ruhe gegeben
    und wohnt nun für immer zu Jerusalem.'
  lin-lin: 'Bongo Davidi alobaki : « Yawe, Nzambe ya Isalaele, apesi bopemi na bato
    na Ye mpe avandi libela kati na Yelusalemi.'
  eng-LSV: for David said, “YHWH, God of Israel, has given rest to His people, and
    He dwells in Jerusalem for all time”;
  eng-GNV: For Dauid sayde, The Lord God of Israel hath giuen rest vnto his people,
    that they may dwell in Ierusalem for euer.
  eng-WEBSTER: For David said, The LORD God of Israel hath given rest to his people,
    that they may dwell in Jerusalem for ever;
  nhw-BL: 'David quej ni quiijtojtoya: “Toteco Dios catli toTeco tiisraelitame, techmacatoc
    tlasehuilistli ica tocualancaitacahua. Huan yaya itztos ipan altepetl Jerusalén
    para nochipa.'
  swh-ONEN: Kwa maana Daudi alikuwa amesema, “Kwa vile Bwana, Mungu wa Israeli amewapa
    watu wake raha na amekuja kuishi Yerusalemu milele,
  bba-bba: Domi Dɑfidi u rɑɑ nɛɛ, Gusunɔ Isirelibɑn Yinni u win tɔmbu bɔri yɛndu wɛ̃.
    Yen biru u ko n wɑ̃ɑwɑ Yerusɑlɛmuɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'For David said, The Lord God of Israel hath given rest unto his people,
    that they may dwell in Jerusalem for ever:'
  luo-luo: Nimar Daudi nosewacho niya, “Nikech Jehova Nyasaye ma Nyasach Israel osemiyo
    joge yweyo kendo osebiro mondo odag Jerusalem nyaka chiengʼ,
  meu-meu: Badina be David eto, Iehova, Israel Diravana, ese maino na ena bese taudia
    vada e henidia, bona ia na Ierusalem ai e noho hanaihanaiamu;
  npi-ULB: किनकि दाऊदले भने, “परमप्रभु इस्राएलका परमेश्‍वरले आफ्‍नो मानिसहरूलाई आराम
    दिनुभएको छ । उहाँले सदासर्वदाको निम्‍ति यरूशलेममा आफ्नो मन्दिर बनाउनुहुन्छ ।
  yor-yor: Nítorí pé Dafidi ti sọ pé, “Níwọ̀n ìgbà tí Olúwa Ọlọ́run Israẹli, ti fi
    ìsinmi fún àwọn ènìyàn tí ó kù tí sì ń gbé Jerusalẹmu títí láéláé,
  pes-OPCB: 'داوود گفت: «خداوند، خدای اسرائیل به ما صلح و آرامش بخشیده و برای همیشه
    در اورشلیم ساکن شده است.'
  tgl-ULB: Sapagkat sinabi ni David, “Si Yahweh, na Diyos ng Israel, ay nagbigay ng
    kapahingahan sa kaniyang mga tao. Ginawa niya ang kaniyang tahanan sa Jerusalem
    magpakailanman.
  hui-hui: Debidi ibugua lalu, Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua ibunaga wali agali holene bayaleni helowa ibuni Yarusalemeni haabobo
    bu holebira.
  mya-mya: ဒါ​ဝိဒ်​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ
    လူ​မျိုး​တော်​အား​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို ပေး​တော်​မူ​၍ မိ​မိ​ကိုယ်​တော်​တိုင်​ယေ​ရု
    ရှ​လင်​မြို့​တွင်​ထာ​ဝ​စဉ်​ကိန်း​ဝပ်​တော်​မူ လိမ့်​မည်။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྔར་དཱ་བིད་ཀྱིས་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་འབངས་མི་བདེ་ལ་བཀོད་པ་དང་།
    ཁོང་ཉིད་གཏན་དུ་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་པར་འགྱུར།
  sna-sna: Nokuti Dhavhidhi akanga ati, “Sezvo Jehovha, Mwari waIsraeri apa zororo
    kuvanhu vake uye akauya kuzogara muJerusarema nokusingaperi,
  spa-BLM: 'Porque David dijo: “Yahvé, el Dios de Israel, ha dado descanso a su pueblo;
    y él habita en Jerusalén para siempre.'
  cac-cac: 'Ix yal vin̈aj rey David icha tic: Yujto a Jehová co Diosal ix on̈ ac''ancan
    cajan d''a tic a on̈ schon̈ab'' on̈ tic, ix can pax scajnub'' d''a Jerusalén tic,'
  swh-ULB: Kwa kuwa Daudi alisema, “Yahweh, Mungu wa Israeli, amewapa pumziko watu
    wake. Anafanya makao yake Yerusalemu milele.
  bel-bel: 'Бо Давід сказаў: Гасподзь Бог Ізраілеў даў спакой народу Свайму і паставіў
    яго ў Ерусаліме навекі,'
  deu-ELBBK: 'Denn David sprach: Der HERR, der Gott Israels, hat seinem Volk Ruhe
    geschafft, und er wohnt in Jerusalem auf ewig;'
  mbb-OT: Migkaǥi si David te, “Mibeǥayan kiw te Nengazen he Megbevayà te Israel,
    te kelinew ne ziyà sikandin ed-ubpà te Jerusalem taman te wazà pidtemanan.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ തന്റെ ജനത്തിന്നു സ്വസ്ഥത കൊടുത്തു യെരൂശലേമിൽ
    എന്നേക്കും വസിക്കുന്നുവല്ലോ.
  rmc-rmc: 'Akor o David phenďa: „O RAJ, o Del le Izraeloskro, diňa peskre manušenge
    o smirom a ačhiľa te bešel andro Jeruzalem pro furt.'
  pes-OPV: 'زيرا که داود گفت: « يهُوَه خداي اسرائيل قوم خويش را آرامي داده است و او
    در اورشليم تا به ابد ساکن مي باشد.'
  ron-1924: 'Кэч Давид а зис: „Домнул Думнезеул луй Исраел а дат одихнэ попорулуй
    Сэу ши ва локуи пе вечие ла Иерусалим,'
  ben-OBCV: কারণ দাউদ বললেন, “যেহেতু ইস্রায়েলের ঈশ্বর সদাপ্রভু তাঁর প্রজাদের বিশ্রাম
    দিয়েছেন ও চিরকাল জেরুশালেমে বসবাস করার জন্য এখানে এসেছেন,
  som-som: Waayo, Daa'uud wuxuu yidhi, Rabbiga ah Ilaaha reer binu Israa'iil dadkiisuu
    nasiyey, oo weligiis wuxuu deggan yahay Yeruusaalem.
  lat-VUC: 'Dixit enim David: Requiem dedit Dominus Deus Israël populo suo, et habitationem
    Jerusalem usque in æternum.'
  eng-ASVBT: 'For David said, Jehovah, the God of Israel, hath given rest unto his
    people; and he dwelleth in Jerusalem forever:'
  ita-1885: '(Perciocchè Davide disse: Il Signore Iddio d''Israele ha dato riposo
    al suo popolo, ed ha presa la sua abitazione in Gerusalemme in perpetuo;'
  eng-LXXUP: For David said, The Lord God of Israel has given rest to his people,
    and has taken up his abode in Jerusalem forever.
  eng-ULB: For David said, “Yahweh, the God of Israel, has given rest to his people.
    He makes his home in Jerusalem forever.
  spa-VBL: 'Porque David dijo: “El Señor, el Dios de Israel, ha dado la paz a su pueblo,
    y vivirá en Jerusalén para siempre.'
  fra-_FOB: 'Car David avait dit: L''Éternel, le Dieu d''Israël, a donné du repos
    à son peuple, et il demeurera à Jérusalem, pour toujours;'
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ തന്റെ ജനത്തിന് സ്വസ്ഥത കൊടുത്ത് യെരൂശലേമിൽ എന്നേക്കും
    വസിക്കുന്നുവല്ലോ.
  urd-GVR: Kyoṅki Dāūd ne marne se pahle pahle hukm diyā thā ki jitne Lāwiyoṅ kī umr
    kam az kam 20 sāl hai, wuh ḳhidmat ke lie rajisṭar meṅ darj kie jāeṅ. Is nāte
    se us ne kahā thā, “Rab Isrāīl ke Ḳhudā ne apnī qaum ko amn-o-amān atā kiyā hai,
    aur ab wuh hameshā ke lie Yarūshalam meṅ sukūnat karegā. Ab se Lāwiyoṅ ko mulāqāt
    kā ḳhaimā aur us kā sāmān uṭhā kar jagah bajagah le jāne kī zarūrat nahīṅ rahī.
  suz-BL: मिनु दाऊदमी “परमप्रभु यावे, इस्राएली आन परमप्रभुमी आ मुर आन कली थुं नाइक्‍चा
    गेशो बाक्‍ब। मिनु परमप्रभु यरूसलेम सहरम गेना हना यो बाक्‍ब।
  ita-1927: 'poiché Davide avea detto: “L’Eterno, l’Iddio d’Israele, ha dato riposo
    al suo popolo, ed esso è venuto a stabilirsi a Gerusalemme per sempre;'
  ckb-ckb: 'چونکە داود گوتبووی: «لەبەر ئەوەی یەزدانی پەروەردگاری ئیسرائیل گەلەکەی
    حەساندووەتەوە و بۆ هەتاهەتایە یەزدان لە ئۆرشەلیم نیشتەجێ بووە،'
  eng-BBE: For David said, The Lord, the God of Israel, has given his people rest,
    and he has made his resting-place in Jerusalem for ever;
  kan-OKCV: ದಾವೀದನು, “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು, ಅವರು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ವಾಸಿಸುವ ಹಾಗೆ ತಮ್ಮ ಜನರಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ,
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா தமது மக்களை இளைப்பாறியிருக்கச்செய்தார்; அவர்
    என்றென்றைக்கும் எருசலேமில் தங்குவார் என்றும்,
  spa-RV-1909: 'Porque David dijo: Jehová Dios de Israel ha dado reposo á su pueblo
    Israel, y el habitar en Jerusalem para siempre.'
  ron-BTF: 'Fiindcă David a spus: DOMNUL Dumnezeul lui Israel a dat odihnă poporului
    său, să locuiască în Ierusalim pentru totdeauna;'
  eng-WEBP: For David said, “The LORD, the God of Israel, has given rest to his people;
    and he dwells in Jerusalem forever.
  eng-FBV: For David said, “The Lord, the God of Israel, has given peace to his people,
    and he will live in Jerusalem forever.
  nld-1939: 'David bepaalde: Nu Jahweh, de God van Israël, zijn volk rust heeft geschonken,
    en voor altijd in Jerusalem woont,'
  nch-BL: 'David quej ni quiijtojtoya: “TOTECO, ta cati titoTeco tiisraelitame, techmacatoc
    tasehuilisti ica tocualancaitacahua. Huan yaya itztos ipan altepet Jerusalén para
    nochipa.'
  vie-1934: 'Vì Đa-vít nói rằng: Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên có ban sự
    bình an cho dân sự Ngài, và Ngài ngự tại Giê-ru-sa-lem đời đời;'
  hin-CV: दावीद का विचार था, “याहवेह, इस्राएल के परमेश्वर ने अपनी प्रजा को सुरक्षा
    और शांति दी है. अब हमेशा के लिए उनका रहना येरूशलेम में हो गया है.
  spa-BES: 'Porque David dijo: él Señor, Dios de Israel, ha dado descanso a su pueblo,
    y él ha hecho su lugar de reposo en Jerusalén para siempre;'
  tdx-tdx: Ami’ty nanoe’ i Davide ty hoe, Fa tinolo’ Iehovà Andrianañahare’ Israele
    fitofàñe ondati’eo; ie himoneñe e Ierosalaime ao nainai’e.
  tha-KJV: เพราะดาวิดตรั​สว​่า “พระเยโฮวาห์พระเจ้าของอิสราเอลได้ประสาทการหยุดพักสงบแก่ประชาชนของพระองค์
    เพื่อเขาทั้งหลายจะอาศัยอยู่ในเยรูซาเล็มเป็นนิตย์
  por-BR-2018: 'Porque Davi disse: o SENHOR Deus de Israel há dado repouso a seu povo
    Israel, e o habitar em Jerusalém para sempre.'
  deu-ELO: 'Denn David sprach: Jehova, der Gott Israels, hat seinem Volke Ruhe geschafft,
    und er wohnt in Jerusalem auf ewig;'
  eng-WYC-2018: For David said, The Lord God of Israel hath given rest to his people,
    and a dwelling in Jerusalem into without end; (For David said, The Lord God of
    Israel hath given rest to his people, and shall make his dwelling place in Jerusalem
    forevermore;)
  epo-epo: 'Ĉar David diris: La Eternulo, Dio de Izrael, donis ripozon al Sia popolo;
    kaj Li enloĝiĝis en Jerusalem por ĉiam.'
  uig-PIN: 'Qünki Dawut: «Israilning Hudasi Pǝrwǝrdigar Ɵz hǝlⱪigǝ aram berip, Ɵzi
    mǝnggü Yerusalemda makan ⱪilidu;'
  beo-beo: Da:ibidi da amane sia:i, “Isala:ili fi ilia Hina Gode da Ea fi ilima olofosu
    i dagoi. Amola Hisu da Yelusaleme ganodini eso huluane esalalalumu.
  tpi-OTNT: Devit i bin tok olsem, “God, Bikpela bilong Israel, i bin givim gutpela
    sindaun long ol manmeri bilong en, na em yet bai i stap oltaim long Jerusalem.
  hau-SA: Gama Dawuda ya ce, “Tun da Ubangiji, Allah na Isra’ila, ya ba da hutu ga
    mutanensa, ya kuma zo ya zauna a Urushalima har abada,
  uig-LAT: 'Chünki Dawut: «Israilning Xudasi Perwerdigar Öz xelqige aram bérip, Özi
    menggü Yérusalémda makan qilidu;'
  nde-nde: 'Ngoba uDavida wathi: “Njengoba uThixo, uNkulunkulu ka-Israyeli, enike
    abantu bakhe ukuthula lokuthi bazahlala eJerusalema kuze kube nininini,'
  ton-ton: 'He naʻe pehē ʻe Tevita, “Kuo foaki ʻe Sihova ko e ʻOtua ʻo ʻIsileli, ʻae
    mālōlō ki hono kakai, koeʻuhi ke nau nofo ʻi Selūsalema ʻo taʻengata:'
  ces-1613: 'Nebo řekl David: Odpočinutí dal Hospodin Bůh Izraelský lidu svému, a
    bydliti bude v Jeruzalémě až na věky.'
  eng-WMB: For David said, “The LORD, the God of Israel, has given rest to his people;
    and he dwells in Jerusalem forever.
  tam-TCV: அப்பொழுது தாவீது, “இஸ்ரயேலின் இறைவனாகிய யெகோவா தனது மக்களுக்கு அமைதியைக்
    கொடுத்து எருசலேமில் என்றென்றைக்கும் வசிக்க வந்திருக்கிறார்.
  ceb-ULB: Kay miingon si David, “Yahweh, ang Dios sa Israel, naghatag ug kalinaw
    sa iyang katawhan. Gihimo niya nga iyang pinuy-anan ang Jerusalem hangtod sa kahangtoran.
  pol-UBG: 'Dawid bowiem powiedział: PAN, Bóg Izraela, dał odpoczynek swemu ludowi
    i będzie mieszkał w Jerozolimie na wieki.'
  urd-GVU: کیونکہ داؤد نے مرنے سے پہلے پہلے حکم دیا تھا کہ جتنے لاویوں کی عمر کم از
    کم 20 سال ہے، وہ خدمت کے لئے رجسٹر میں درج کئے جائیں۔ اِس ناتے سے اُس نے کہا تھا،
    ”رب اسرائیل کے خدا نے اپنی قوم کو امن و امان عطا کیا ہے، اور اب وہ ہمیشہ کے لئے
    یروشلم میں سکونت کرے گا۔ اب سے لاویوں کو ملاقات کا خیمہ اور اُس کا سامان اُٹھا
    کر جگہ بہ جگہ لے جانے کی ضرورت نہیں رہی۔
  deu-1912: 'Denn David sprach: Der HERR, der Gott Israels, hat seinem Volk Ruhe gegeben
    und wird zu Jerusalem wohnen ewiglich.'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನು, ತನ್ನ ಪ್ರಜೆಗಳಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಅನುಗ್ರಹಿಸಿ,
    ಆತನು ಸದಾಕಾಲವೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಿಸುವವನಾದುದರಿಂದ,
  yap-yap: Me ga’ar David, “I SOMOL ni Got rok yu Israel e ke pi’ e gapas ngak e tirok
    e girdi’, me ir e bayi par u Jerusalem ndariy n’umngin nap’an.
  hlt-MCSB: David loh, “Israel Pathen BOEIPA loh a pilnam te a duem sak tih Jerusalem
    ah kumhal due kho a sak.
  mdy-ETH: ዳውቴ ዒማና፦ «ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌኮ ፆኦዛሢ ፔ ዴሮም ኮሹሞ ዒንጌኔ፤ ዬያ ሌሊቱዋንቴ ዒ ፔ ቶኦኪና
    ዬሩሳላሜይዳ ናንጊና ናንጋንዳኔ፤
  twi-ASANTE: Na Dawid kaa sɛ, “Awurade, Israel Onyankopɔn ama yɛn asomdwoeɛ, na daa
    ɔbɛtena Yerusalem.
  eng-WEBU: For David said, “The LORD, the God of Israel, has given rest to his people;
    and he dwells in Jerusalem forever.
  wal-wal: Daawiti, “GODAI Israa7eela Xoossai ba asaa shemppissiis. GODAI Yerusalaamen
    merinau de7ana.
  spa-PDDPT: 'Porque David dijo: Yavé ʼElohim de Israel dio paz a su pueblo Israel.
    Él morará en Jerusalén para siempre.'
  gun-gun: 'Mba''eta Davi aipoe''iague rami: “ Senhor Israel kuery ruete ojapo ojeupegua
    kuery re nopu''ãavei aguã rami, Jerusalém py hekoa riae aguã.'
  ilo-ULB: Ta kinuna ni David, “Inikkan ni Yahweh a Dios ti Israel iti inana kadagiti
    tattaona. Nangaramid isuna iti pagtaenganna iti Jerusalem iti agnanayon.
  kpg-kpg: David ga helekai, “Dimaadua go di God o Israel, gu hagauda di noho di aumaalia
    gi ana daangada, gei Mee gaa noho i Jerusalem ga hana hua beelaa.
  uig-ARA: 'چۈنكى داۋۇت: «ئىسرائىلنىڭ خۇداسى پەرۋەردىگار ئۆز خەلقىگە ئارام بېرىپ،
    ئۆزى مەڭگۈ يېرۇسالېمدا ماكان قىلىدۇ؛'
  sus-sus: Dawuda nu bara a fala, «Isirayila Marigi Alatala bara bɔɲɛsa fi a xa ɲama
    ma. E xa lu Darisalamu abadan.
  pon-2006: Depit eri mahsanih, “KAUN-O, Koht en Israel ketikihongehr meleilei ong
    sapwellime aramas akan, oh pein ih pahn ketiket nan Serusalem kohkohlahte.
  ksd-ksd: 'Tago David i ga biti: Ra Luluai ra God kai Israel i ga tul tar ra malmal
    pire kana tarai, ma i ki Ierusalem pa na mutu;'
  tur-YTC: Çünkü David, “İsrael'in Tanrısı Yahve halkına rahat verdi; sonsuza dek
    Yeruşalem'de oturmaktadır” demişti.
  grc-BRENT: Ὅτι εἶπε Δαυὶδ, κατέπαυσε Κύριος ὁ Θεὸς Ἰσραὴλ τῷ λαῷ αὐτοῦ, καὶ κατεσκήνωσεν
    ἐν Ἱερουσαλὴμ ἕως αἰῶνος.
  ind-AYT: Daud berkata, “TUHAN, Allah Israel, telah mengaruniakan keamanan kepada
    umat-Nya dan berdiam di Yerusalem untuk selama-lamanya.
  nya-nya: Popeza Davide anati, “Pakuti Yehova Mulungu wa Israeli, wapereka mpumulo
    kwa anthu ake ndipo wabwera kudzakhala mu Yerusalemu kwamuyaya,
  hrv-hrv: 'David je rekao: “Jahve, Izraelov Bog, dao je mir svojem narodu i živjet
    će u Jeruzalemu zauvijek.'
  mps-mps: Devitgo te tama po wali, “God, Israelgo Genuai Bidigo, te agai we bidi
    augwaliba bugagia bidabo bodolu mawai, tama aga da te Jerusalemde sesemane sogo
    bidaibao.
  tpi-tpi: Devit i bin tok olsem, “God, Bikpela bilong Israel, i bin givim gutpela
    sindaun long ol manmeri bilong en, na em yet bai i stap oltaim long Jerusalem.
  dan-1931: 'Thi David tænkte: “HERREN, Israels Gud, har skaffet sit Folk Ro og taget
    Bolig i Jerusalem for evigt;'
  vie-OVCB: 'Đa-vít nhận định: “Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên đã cho dân
    Ngài hưởng thái bình, còn Ngài ngự tại Giê-ru-sa-lem mãi mãi.'
  guj-2017: દાઉદે કહ્યું, “ઇઝરાયલના ઈશ્વર યહોવાહે, તેમના લોકોને વિશ્રામ આપ્યો છે.
    તેઓ સર્વકાળ યરુશાલેમમાં નિવાસ કરશે.
  pon-2006A: Depit eri mahsanih, “KAUN-O, Koht en Israel ketikihongehr meleilei ong
    sapwellime aramas akan, oh pein ih pahn ketiket nan Serusalem kohkohlahte.
  por-BRBSL: 'Pois Davi disse: “Javé, o Deus de Israel, deu descanso a seu povo; e
    ele habita em Jerusalém para sempre”.'
  cth-cth: Bangkongtetpawiteh, Devit ni Jerusalem vah yungyoe kho a sak thai nahane
    Isarel BAWIPA Cathut ni a taminaw hah karoumcalah o thai nahan a poe e doeh.
  twi-twi: Na Dawid kae se, “Awurade, Israel Nyankopɔn ama yɛn asomdwoe, na daa ɔbɛtena
    Yerusalem.
  hlt-hlt: David loh, “Israel Pathen BOEIPA loh a pilnam te a duem sak tih Jerusalem
    ah kumhal due kho a sak.
  tbz-SIM: 'Dɑfiti do bɛ́immu kɛ dɔ̀: Ti Yiɛ̀ nKuyie nduɔ́mmu mɛom̀pùmɛ̀ ku nìtìbɛ̀
    Isidɑyɛɛribɛ, ku mɔ́mmɔnku kɛ yó mbo Sedisɑdɛmmu sɑ̃́ɑ̃̀.'
  msy-2020: Devit faragha kamaghɨn mɨkeme, “Ikiavɨra Itir God, Israelian God, avughsazir
    bar aghuim uan gumazamizibagh anɨngi, egh a uabɨ Jerusalemɨn ikɨ mamaghɨra ikiam.
  dop-dop: Tɑfiiti kɑ yɔɣɔtɑ mpʋ sɩ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ yelɑɑ nɑ yǝlɑɑ hɛɛsɩ nɑ ɩ mɑɣɑmɑɣɑ
    ɩ wɛ Yosɑlɛm tɑɑ kɛ́ tɑm.
  azb-azb: 'Davud demişdi: «İsrailin Allahı Rəbb xalqına dinclik vermişdir və əbədi
    olaraq Yerusəlimdə məskən salacaq.'
  eng-DBY: For David said, Jehovah the God of Israel has given rest to his people,
    and he will dwell in Jerusalem for ever;
  hin-2017: क्योंकि दाऊद ने कहा, “इस्राएल के परमेश्वर यहोवा ने अपनी प्रजा को विश्राम
    दिया है, कि वे यरूशलेम में सदैव रह सकें।
  eng-YLT: for David said, 'Jehovah, God of Israel, hath given rest to His people,
    and He doth tabernacle in Jerusalem unto the age;'
  eng-WYC-2017: For David said, The Lord God of Israel hath given rest to his people,
    and a dwelling in Jerusalem into with-out end;
  eng-WMBB: For David said, “The LORD, the God of Israel, has given rest to his people;
    and he dwells in Jerusalem forever.
  urd-GVH: क्योंकि दाऊद ने मरने से पहले पहले हुक्म दिया था कि जितने लावियों की उम्र
    कम अज़ कम 20 साल है, वह ख़िदमत के लिए रजिस्टर में दर्ज किए जाएँ। इस नाते से उसने
    कहा था, “रब इसराईल के ख़ुदा ने अपनी क़ौम को अमनो-अमान अता किया है, और अब वह हमेशा
    के लिए यरूशलम में सुकूनत करेगा। अब से लावियों को मुलाक़ात का ख़ैमा और उसका सामान
    उठाकर जगह बजगह ले जाने की ज़रूरत नहीं रही।
  rug-rug: Ura na zama se Devita, “Se Zihova sa Tamasa tadi na tie Izireli si ele
    vekoa sa binule koari na Nana tie, meke koa pa Zerusalema si Asa ninae rane.
  gaz-gaz: Daawit akkana jedhee tureetii; “Waaqayyoo Waaqni Israaʼel saba isaatiif
    boqonnaa kenneera; bara baraanis Yerusaalem keessa ni jiraata;
  fra-LSG: 'Car David dit: L’Éternel, le Dieu d’Israël, a donné du repos à son peuple,
    et il habitera pour toujours à Jérusalem;'
  yal-yal: Dawuda bata yi a fala, a naxa, “Alatala, Isirayilaa Ala bata bɔɲɛ xunbenla
    fi a yamaan ma. A bata fa dɔxɔ Yerusalɛn yi habadan.
  haw-1868: No ka mea, olelo mai la o Davida, Ua hoomaha mai o Iehova ke Akua o ka
    Iseraela i kona poe kanaka, a e noho mau loa aku ma Ierusalema.
  arb-NAV: 'لأَنَّ دَاوُدَ قَالَ: «لَقَدْ أَرَاحَ الرَّبُّ إِلَهُ إِسْرَائِيلَ شَعْبَهُ
    فَسَكَنَ فِي أُورُشَلِيمَ إِلَى الأَبَدِ،'
  ewe-ewe: elabena David gblɔ be, “Yehowa, Israel ƒe Mawu la na ŋutifafa mí eye wòanɔ
    Yerusalem ɣe sia ɣi.
  eng-LEE: For David said, The Lord the God of Israel hath given rest unto his people,
    and he dwelleth in Jerusalem for evermore.
  asm-FB: কাৰণ দায়ূদে কৈছিল, “ইস্রায়েলৰ ঈশ্বৰ যিহোৱাই, তেওঁৰ লোকসকলক বিশ্ৰাম দিলে,
    তেওঁ সদাকালৰ বাবে নিজৰ গৃহ যিৰূচালেমত নিৰ্ম্মাণ কৰিলে।
  sus-A: دَوُدَ نُ بَرَ عَ قَلَ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ بْحّسَ قِ عَ شَ
    حَمَ مَ. عٍ شَ لُ دَرِ سَلَمُ عَبَدَن.
  fra-SBL: 'Car David avait dit : « L''Éternel, le Dieu d''Israël, a donné du repos
    à son peuple, et il habite à Jérusalem pour toujours.'
  hbo-hbo: כִּ֚י אָמַ֣ר דָּוִ֔יד הֵנִ֛יחַ יְהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל לְעַמֹּ֑ו וַיִּשְׁכֹּ֥ן
    בִּירוּשָׁלַ֖͏ִם עַד־לְעֹולָֽם׃
  kik-kik: Nĩgũkorwo Daudi nĩoigĩte atĩrĩ, “Kuona atĩ Jehova Ngai wa Isiraeli nĩaheete
    andũ ake ũhurũko, na nĩokĩte gũtũũra Jerusalemu nginya tene-rĩ,
  fra-NCL: 'Car David dit : « Yahweh, le Dieu d’Israël, a donné le repos à son peuple,
    et il habitera pour toujours à Jérusalem ;'
  cek-AK: David mah, Israel Angraeng Sithaw mah angmah ih kaminawk khaeah anghakhaih
    to paek boeh moe, Angraeng angmah doeh Jerusalem ah dungzan ah oh boeh pongah,
  cuk-cuk: 'Ar David weyob sogsa gusad: “Israel-e-Bab-Dummad-Jehová, Israel-dulemarga
    neg-bogidik nasiksad, degi, Jerusalénʼgi-mai sadeguoed.'
  uig-CYR: 'Чүнки Давут: «Исраилниң Худаси Пәрвәрдигар Өз хәлқигә арам берип, Өзи
    мәңгү Йерусалимда макан қилиду;'
  tel-2017: అప్పుడు దావీదు “ఇశ్రాయేలీయుల దేవుడు యెహోవా తన ప్రజలకు నెమ్మది దయచేశాడు
    గనుక వాళ్ళు నిత్యం యెరూషలేములో నివాసం చేస్తారు.
  hat-BSA: 'Paske David te di: “SENYÈ a, Bondye Israël la, te bay repo a pèp Li a,
    e Li va abite Jérusalem jis pou tout tan.'
  kos-kos: David el fahk, “LEUM GOD lun Israel El sang misla nu sin mwet lal, ac El
    ac fah sifacna muta in Jerusalem ma pahtpat.
  hbo-WLC: כִּ֚י אָמַ֣ר דָּוִ֔יד הֵנִ֛יחַ יְהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל לְעַמּ֑וֹ וַיִּשְׁכֹּ֥ן
    בִּירוּשָׁלִַ֖ם עַד־לְעוֹלָֽם ׃
  ibo-ibo: Nʼihi na Devid kwuru sị, “Ebe ọ bụ na Onyenwe anyị, Chineke Izrel enyela
    ndị ya udo, ebe ọ bụkwa na ọ ga-ebi na Jerusalem ruo ebighị ebi.
  ory-ory: କାରଣ ଦାଉଦ କହିଲେ, “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଆପଣା ଲୋକମାନଙ୍କୁ ବିଶ୍ରାମ ଦେଇଅଛନ୍ତି
    ଓ ସେ ଯୁଗାନୁକ୍ରମେ ଯିରୂଶାଲମରେ ବସତି କରନ୍ତି,
  chk-chk: Pun Tafit a apasa, “Pokiten ewe Samol mi Lapalap ewe Koten Israel a fang
    ngeni nöün aramas kinamwe o imweimw lon Jerusalem tori feilfeilachök,
  rop-rop: Wal King Deibid bin tok, “YAWEI det trubala God blanga ola Isreil pipul
    bin meigim ola pipul jidan gudbinjiwei, en im jidan langa Jerusalem olagijawan.
  ukr-1871: 'Бо Давид сказав: Господь, Бог Ізрайлїв, дав спокій своєму народові й
    осадив його в Ерусалимі по віки;'
  deu-1951: 'Denn David sprach: «Der HERR, der Gott Israels, hat seinem Volk Ruhe
    gegeben und wird zu Jerusalem wohnen ewiglich.'
  eng-JPS: 'For David said: ''The LORD, the God of Israel, hath given rest unto His
    people, and He dwelleth in Jerusalem for ever;'
  srp-1865: 'Jer David reèe: mir dade Gospod Bog Izrailjev narodu svojemu, i nastavaæe
    u Jerusalimu dovijeka.'
  lug-lug: Dawudi yali agambye nti, “Olw’okuba Mukama Katonda wa Isirayiri, awadde
    abantu be emirembe, era abeera mu Yerusaalemi emirembe gyonna,
  heb-heb: כי אמר דויד הניח יהוה אלהי ישראל לעמו וישכן בירושלם עד לעולם׃
  ben-IRV: দায়ূদ বলেছিলেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু তাঁর লোকদের শান্তি দিয়েছেন
    এবং তিনি চিরকালের জন্য যিরূশালেমে বাস করবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਦਾਊਦ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਵਿਸ਼ਰਾਮ
    ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪਰਜਾ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਵੱਸੇਗੀ l
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား သည် မိမိ လူမျိုး အား ငြိမ်ဝပ် သောအခွင့်ကိုပေး၍
    ကိုယ်တော်တိုင် ယေရုရှလင် မြို့၌ အစဉ် နေ တော်မူသောကြောင့်၊
  hmo-hmo: Badina be Davida ia gwau, “Lohiabada, Israela ena Dirava, ese iena bese
    taudia dekenai maino ia henia, bona ia, Dirava be Ierusalema dekenai do ia noho
    ela bona hanaihanai.
  urd-urd: क्यूँकि दाऊद ने कहा कि ख़ुदावन्द इस्राईल के ख़ुदा ने अपने लोगों को आराम
    दिया है, और वह हमेशा तक येरूशलेम में सुकूनत करेगा।
  rus-SYN: 'Ибо Давид сказал: Господь, Бог Израилев, дал покой народу Своему и водворил
    его в Иерусалиме навеки,'
  bqc-SIM: 'Davidi mɛ̀: Lá Dii Isailiↄ Lua a gbɛ̃́ↄ gbà ĩ́ampakĩi mɛ́ à sù Yelusalɛũ
    àↄ ku we gↄↄpiiɛ,'
  tcz-CHONGTHU: Chuin David in, Isreal Pathen chun amite cholngah sah in chule atonsot
    a Jerusalem a cheng ding ahi.
  mar-mar: दावीद म्हणाला, “इस्राएलाचा देव परमेश्वर याच्यामुळे लोकांस शांती लाभली आहे.
    परमेश्वर यरूशलेमेला कायमच्या वास्तव्यासाठी आला आहे.
  qub-qub: 'Davidga nisha caran: «Tayta Diosmi acrashan Israelcuna allilla goyänanpaj
    camacächisha. Quiquin Tayta Dios imaycamapis tiyananpämi acrasha Jerusalentapis.'
  bqp-bqp: Domi Dɑfidi u rɑɑ nɛɛ, Gusunɔ Isirelibɑn Yinni u win tɔmbu bɔri yɛndu wɛ̃.
    Yen biru u ko n wɑ̃ɑwɑ Yerusɑlɛmuɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: 'David te di: -Seyè a, Bondye pèp Izrayèl la, te fè pèp li a viv ak kè
    poze. Li menm, Seyè a, l''ap toujou rete lavil Jerizalèm.'
  eng-BSB: For David had said, “The LORD, the God of Israel, has given rest to His
    people and has come to dwell in Jerusalem forever.
  eng-WEBPB: For David said, “The LORD, the God of Israel, has given rest to his people;
    and he dwells in Jerusalem forever.
  kbq-kbq: Hagi Deviti'a amanage hu'ne, Ra Anumzana Israeli vahe Anumzamo'a vahe'a
    manigasa nezmino, Agra Jerusalemi kumapina mani vava hugahie.
  nhe-BL: 'David quej ni quiijtojtoya: “Toteco Dios tlen toTeco tiisraelitame, techmacatoc
    tlasehuilistli ica tocualancaitacahua. Huan yajaya itztos ipan altepetl Jerusalén
    para nochipa.'
  gub-BL: Uze'eg Tawi a'e. — Tupàn Tuweharupi Wiko Ma'e Izaew wazar umur zeàmàtyry'ym
    'ymaw wemiaihu wanupe. Wiko putar Zeruzarez tawhu pe tuweharupi nehe no.
  eng-DRA: 'For David said: The Lord the God of Israel hath given rest to his people,
    and a habitation in Jerusalem for ever.'
