verse: 1CH.023.012
translations:
  mal-C: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ—ആകെ നാലുപേർ'
  deu-TKW: 'Die Söhne Kahaths waren: Amram, Jizhar, Hebron und Ussiel, zusammen vier.'
  lin-lin: 'Keati azalaki na bana mibali minei : Amirami, Yitseari, Ebron mpe Uzieli.'
  eng-LSV: 'Sons of Kohath: Amram, Izhar, Hebron, and Uzziel—four.'
  eng-GNV: The sonnes of Kohath were Amram, Izhar, Hebron aud Vzziel, foure.
  eng-WEBSTER: The sons of Kohath; Amram, Izhar, Hebron, and Uzziel, four.
  nhw-BL: Huan ipan iteipan ixhuihua Coat, itztoyaj nahui tlacame catli mochijque
    tlayacanani. Se iteipan ixhui itoca eliyaya Amram. Huan Amram quipixqui iteipan
    ixhui catli itoca Izhar. Huan Izhar quipixqui iteipan ixhui catli itoca Hebrón.
    Huan Hebrón quipixqui iteipan ixhui catli itoca Uziel [23:12 Coat, inelcone Leví,
    yajqui Egipto quema José quihuicayaya se hueyi tequitl nopona huan oncac se hueyi
    mayantli. Huan nopa israelitame mocajque ipan tlali Egipto 400 xihuitl. Ipan nopa
    inintlamiya tonali nopona, itztoya Amram catli elqui ineltata Moisés. Huajca quema
    nica camanalti tlen iteipan ixhui se tlacatl, camanalti tlen se ica ieso catli
    itztoya tlahuel miyac xihuitl teipa.].
  swh-ONEN: 'Wana wa Kohathi walikuwa wanne: Amramu, Ishari, Hebroni na Uzieli.'
  bba-bba: Bibu nnɛwɑ Kehɑti u mɑrɑ. Berɑ Amurɑmu kɑ Yisehɑri kɑ Heboroni kɑ Usiɛli.
  eng-KJVCPB: The sons of Kohath; Amram, Izhar, Hebron, and Uzziel, four.
  luo-luo: 'Yawuot Kohath ne gin: Amram, Izhar, Hebron kod Uziel, giduto ne gin ji
    angʼwen.'
  meu-meu: Kohat natuna na Amram bona Isahara bona Heberon bona Usiele, hahaniosi.
  npi-ULB: 'कहातका चार छोराहरू: अम्राम, यिसहार, हेब्रोन र उज्‍जीएल थिए ।'
  yor-yor: 'Àwọn ọmọ Kohati: Amramu, Isari, Hebroni àti Usieli mẹ́rin ni gbogbo wọn.'
  pes-OPCB: دستهٔ قهات از چهار گروه به نامهای پسرانش عمرام، یصهار، حبرون و عزی‌ئیل
    تشکیل شده بود.
  tgl-ULB: 'Ang apat na anak na lalaki ni Kohat: sina Amram, Izar, Hebron at Uziel.'
  hui-hui: Kohada igini maria henegonaga mini uru Amarama Isiha Heberono Usiele layaru
    hene.
  mya-mya: ကော​ဟတ်​တွင်​အာ​မ​ရံ၊ ဣ​ဇ​ဟာ၊ ဟေ​ဗြုန် နှင့်​သြ​ဇေ​လ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။-
  bod-N: ཀོ་ཧད་ཀྱི་བུ་ནི་ཨམ་རམ་དང་། ཡེས་ཧར། ཧེབ་རོན། ཨུ་ཟི་ཨེལ་བཅས་བསྡོམས་པས་བཞི་ཡིན།
  sna-sna: 'Vanakomana vaKohati vaiva: Amiramu, Izhari, Hebhuroni naUzieri, vana pamwe
    chete.'
  spa-BLM: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel, cuatro.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Coat, chan̈van̈ eb'' vin̈: Aton vin̈aj Amram,
    vin̈aj Izhar, vin̈aj Hebrón yed'' vin̈aj Uziel.'
  swh-ULB: 'Palikuwa na wanne wa wana wa Kohathi: Amramu, Izhari, Hebroni, na Uzieli.'
  bel-bel: 'Сыны Каата: Амрам, Іцгар, Хэўрон і Азііл, чацьвёра.'
  deu-ELBBK: 'Die Söhne Kehats: Amram, Jizhar, Hebron und Ussiel, vier.'
  mbb-OT: Si Kohat ne zuen heepat he anak din he menge maama he iyan si Amram, Izhar,
    Hebron, wey si Uziel.
  mal-2015: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ ഇങ്ങനെ നാലുപേർ.'
  rmc-rmc: 'Le Kohat sas štar čhave: o Amram, o Jishar, o Chebron the o Uziel.'
  pes-OPV: پسران قَهات عَمرام و يصهار و حَبرُون و عُزّيئيل چهار نفر.
  ron-1924: 'Фиий луй Кехат: Амрам, Ицехар, Хеброн ши Узиел, патру.'
  ben-OBCV: 'কহাতের ছেলেরা: অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল—মোট চারজন।'
  som-som: Wiilashii Qohaadna waxay ahaayeen afar, waana Camraam, iyo Isehaar, iyo
    Xebroon iyo Cusii'eel.
  lat-VUC: 'Filii Caath: Amram, et Isaar, Hebron, et Oziel, quatuor.'
  eng-ASVBT: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  ita-1885: 'I figliuoli di Chehat furono quattro: Amram, Ishar, Hebron, ed Uzziel.'
  eng-LXXUP: The sons of Kohath; Amram, Izhar, Hebron, Uzziel, four.
  eng-ULB: 'There were four of Kohath''s sons: Amram, Izhar, Hebron, and Uzziel.'
  spa-VBL: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel-un total de cuatro.'
  fra-_FOB: 'Fils de Kéhath: Amram, Jitsehar, Hébron et Uziel, quatre.'
  mal-mal: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ ഇങ്ങനെ നാലുപേർ.'
  urd-GVR: Qihāt ke chār beṭe Amrām, Izhār, Habrūn aur Uzziyel the.
  suz-BL: कोहाथ आ तौ अम्राम, इच्‍हार, हेब्रोन नु उज्‍जीएल ४ जना बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Kehath: Amram, Jtsehar, Hebron, Uzziel; quattro.'
  ckb-ckb: 'کوڕەکانی قەهات: عەمرام، یەسهار، حەبرۆن و عوزیێل، چوار کەس بوون.'
  eng-BBE: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  kan-OKCV: 'ಕೊಹಾತನ ಪುತ್ರರು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್, ಉಜ್ಜೀಯೇಲ್ ಎಂಬ ನಾಲ್ಕು ಮಂದಿ
    ಮಕ್ಕಳಿದ್ದರು.'
  tam-2017: கோகாத்தின் மகன்கள் அம்ராம், இத்சேயார், எப்ரோன், ஊசியேல் என்னும் நான்குபேர்.
  spa-RV-1909: 'Los hijos de Coath: Amram, Ishar, Hebrón, y Uzziel, ellos cuatro.'
  ron-BTF: 'Fiii lui Chehat: Amram, Ițehar, Hebron și Uziel, patru.'
  eng-WEBP: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  eng-FBV: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel—a total of four.'
  nld-1939: De zonen van Kehat waren Amram, Jishar, Chebron en Oezziël, in het geheel
    vier.
  nch-BL: Huan ipan iteipa ixhuihua Coat, itztoyaj nahui tacame cati mochijque tayacanani.
    Se iteipa ixhui itoca eliyaya Amram. Huan Amram quipixqui iteipa ixhui cati itoca
    Izhar. Huan Izhar quipixqui iteipa ixhui cati itoca Hebrón. Huan Hebrón quipixqui
    iteipa ixhui cati itoca Uziel.
  vie-1934: Con trai Kê-hát là Am-ram, Dít-sê-ha, Hếp-rôn, U-xi-ên, bốn người.
  hin-CV: 'कोहाथ के चार पुत्र थे: अमराम, इज़हार, हेब्रोन और उज्ज़िएल.'
  spa-BES: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel, cuatro.'
  tdx-tdx: 'O ana’ i Kehàteo: I Amrame, Iitshare, i Kebrone vaho i Oziele, efatse.'
  tha-KJV: บุ​ตรชายของโคฮาทคือ อัมราม อิสฮาร์ เฮโบรน และอุสซีเอล สี​่​คน
  por-BR-2018: 'Os filhos de Coate: Anrão, Izar, Hebrom, e Uziel, eles quatro.'
  deu-ELO: 'Die Söhne Kehaths: Amram, Jizhar, Hebron und Ussiel, vier.'
  eng-WYC-2018: The sons of Kohath were four, Amram, and Izhar, and Hebron, and Uzziel.
  epo-epo: 'La filoj de Kehat: Amram, Jichar, Ĥebron, kaj Uziel — kvar.'
  uig-PIN: Koⱨatning oƣulliri Amram, Izⱨar, Ⱨebron wǝ Uzziyǝldin ibarǝt tɵt kixi idi.
  beo-beo: Gouha:de ea mano biyaduale da A:mala:me, Aisiha, Hibalone amola Asaiele.
  tpi-OTNT: Kohat i gat 4-pela pikinini man. Nem bilong ol i olsem, Amram na Ishar
    na Hebron na Usiel.
  hau-SA: ’Ya’yan Kohat maza su ne, Amram, Izhar, Hebron da Uzziyel, su huɗu ne duka.
  uig-LAT: Kohatning oghulliri Amram, Izhar, Hébron we Uzziyeldin ibaret töt kishi
    idi.
  nde-nde: 'Amadodana kaKhohathi yila: ngu-Amramu, lo-Izihari, loHebhroni kanye lo-Uziyeli,
    bonke babebane.'
  ton-ton: '¶ Ko e ngaahi foha eni ʻo Kohate: ko ʻAmilami, mo ʻIsa, mo Hepeloni, mo
    ʻUsili, ko e toko fā.'
  ces-1613: 'Synové Kahat: Amram, Izar, Hebron a Uziel, ti čtyři.'
  eng-WMB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  tam-TCV: 'கோகாத்தின் மகன்கள்: அம்ராம், இத்சார், எப்ரோன், ஊசியேல் என்னும் நான்குபேர்.'
  ceb-ULB: Adunay upat ka mga anak nga lalaki si Kohat nga mao sila si Amram, si Izhar,
    si Hebron, ug si Uzziel.
  pol-UBG: 'Synowie Kehata: Amram, Ishar, Chebron i Uzziel – czterej.'
  urd-GVU: قِہات کے چار بیٹے عمرام، اِضہار، حبرون اور عُزی ایل تھے۔
  deu-1912: 'Die Kinder Kahaths waren: Amram, Jizhar, Hebron und Usiel, die vier.'
  kan-2017: ಕೆಹಾತನಿಗೆ ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್ ಮತ್ತು ಉಜ್ಜೀಯೇಲ್ ಎಂಬ ನಾಲ್ಕು ಮಕ್ಕಳಿದ್ದರು.
  yap-yap: 'Kohath e aningeg e pagel ni fak: Amram, Izhar, Hebron, nge Uzziel.'
  hlt-MCSB: Kohath koca rhoek la Amram, Izhar, Hebron, Uzziel neh pali lo.
  mdy-ETH: ቄዓቴኮ ዓምራሜ፥ ዪፅሃሬ፥ ኬብሮኦኔና ዑዚዔኤሌ ጌይንታ ዖይዶ ዓቲንቄ ናይ ዓኣኔ፤
  twi-ASANTE: Na Amram, Ishar, Hebron ne Usiel ka Kohat asefoɔ no ho.
  eng-WEBU: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  wal-wal: Qahaata naati oiddati Amiraama, Yixihaara, Kebroonanne Uzzi7eela.
  spa-PDDPT: 'Los hijos de Coat: Amram, Izhar, Hebrón y Uziel, ellos cuatro.'
  gun-gun: Ha'e gui Coate ra'y kuery ma Anrão, Isar, Hebrom ha'e Uziel, irundy ikuai.
  ilo-ULB: 'Adda uppat a putot ni Coat: da Amram, Isar, Hebron ken Uzziel.'
  kpg-kpg: Kohath guu hai ana dama daane dogohaa go Amram, Izhar, Hebron, mo Uzziel.
  uig-ARA: كوھاتنىڭ ئوغۇللىرى ئامرام، ئىزھار، ھېبرون ۋە ئۇززىيەلدىن ئىبارەت تۆت كىشى
    ئىدى.
  sus-sus: 'Kehati xa die: Amarama, Yisehari, Xebiron, nun Yusiyɛli, e mixi naani.'
  pon-2006: 'Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel.'
  ksd-ksd: 'A ivat na natu i Koat: Amram, Isar, Kebron, ma Usiel.'
  tur-YTC: 'Kohat''ın oğulları: Amram, Yisthar, Hevron ve Uzziel, dört kişi.'
  grc-BRENT: γἱοὶ Καάθ, Ἀμβρὰμ, Ἰσαάρ, Χεβρών, Ὀζιὴλ, τέσσαρες.
  ind-AYT: Anak-anak Kehat ada empat, yaitu Amram, Yizhar, Hebron, dan Uziel.
  nya-nya: 'Ana a Kohati: Amramu, Izihari, Hebroni ndi Uzieli. Onse analipo anayi.'
  hrv-hrv: 'Kehatovi sinovi: Amram, Jishar, Hebron i Uziel, četvorica.'
  mps-mps: Kohatgo ogwa me si me si bidali. Augwali nogi e tama da, Amram, me Ishar,
    me Hebron, me Usiel dao.
  tpi-tpi: Kohat i gat 4-pela pikinini man. Nem bilong ol i olsem, Amram na Ishar
    na Hebron na Usiel.
  dan-1931: 'Kehatitterne: Amram, Jizhar, Hebron og Uzziel, fire;'
  vie-OVCB: Con trai Kê-hát là Am-ram, Dít-sê-ha, Hếp-rôn, và U-xi-ên.
  guj-2017: 'કહાથના ચાર દીકરા: આમ્રામ, યિસ્હાર, હેબ્રોન અને ઉઝિયેલ.'
  pon-2006A: 'Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel.'
  por-BRBSL: 'Os filhos de Kohath: Amram, Izhar, Hebron, e Uzziel, quatro.'
  cth-cth: Kohath casaknaw teh Amram, Izhar, Hebron, Uzziel hoi pali touh a pha awh.
  twi-twi: Na Amram, Ishar, Hebron ne Usiel ka Kohat asefo no ho.
  hlt-hlt: Kohath koca rhoek la Amram, Izhar, Hebron, Uzziel neh pali lo.
  tbz-SIM: Kɛ̀ Keɑti kó ibí mbo ìnɑ̀ɑ̀, Amudɑmu nɛ̀ Isɑɑdi nɛ̀ Ebunɔɔ nɛ̀ Usiyɛɛdi.
  msy-2020: 'Ezɨ Kohat otarir 4pla iti: Amram, Ishar, Hebron ko Usiel.'
  dop-dop: Kehɑtɩ lʋlɑ piyɑ liɣiti kɛ́. Amǝlɑm nɑ Ɩsɑɑ nɑ Hepǝlɔŋ nɑ Wusiyɛlɩ.
  azb-azb: 'Qohatın oğulları: Amram, İshar, Xevron və Uzziel – dörd nəfər.'
  eng-DBY: 'The sons of Kohath: Amram, Jizhar, Hebron, and Uzziel, four.'
  hin-2017: 'कहात के पुत्र: अम्राम, यिसहार, हेब्रोन और उज्जीएल चार थे। अम्राम के पुत्र:
    हारून और मूसा।'
  eng-YLT: Sons of Kohath [are] Amram, Izhar, Hebron, and Uzziel, four.
  eng-WYC-2017: The sons of Kohath were four, Amram, and Izhar, and Hebron, and Uzziel.
  eng-WMBB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  urd-GVH: क़िहात के चार बेटे अमराम, इज़हार, हबरून और उज़्ज़ियेल थे।
  rug-rug: 'Kohati si ka made tuna koreo: Amaramu, Izihara, Heboroni, meke Uzieli.'
  gaz-gaz: 'Ilmaan Qohaatii: Amraam, Yizihaar, Kebroonii fi Uziiʼeel; walumatti nama
    afur turan.'
  fra-LSG: 'Fils de Kehath: Amram, Jitsehar, Hébron et Uziel, quatre.'
  yal-yal: 'Kehati a diine nan itoe ra: Amirama nun Yisehari nun Xebiron nun Yusiyɛli.
    E birin malanxina muxu naanin.'
  haw-1868: O na keikikane a Kohata; o Amerama, o Izehara, o Heberona, a o Uziela,
    eha.
  arb-NAV: 'أَمَّا أَبْناءُ قَهَاتَ فَهُمْ أَرْبَعَةٌ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ
    وَعُزِّيئِيلُ.'
  ewe-ewe: 'Wogama Kohat ƒe viwo ƒe hlɔ̃wo ɖe akpa ene me eye wotsɔ Kohat ƒe viwo
    ƒe ŋkɔwo na wo: Amram, Izhar, Hebron kple Uziel.'
  eng-LEE: 'The sons of Kehath: ''Amram, Yizhar, Hebron, and ''Uzziel, four.'
  asm-FB: 'কহাতৰ চাৰি জন পুত্ৰ আছিল: অম্ৰম, যিচহৰ, হিব্ৰোণ, আৰু উজ্জীয়েল।'
  sus-A: كٍهَتِ شَ دِيٍ؛ عَمَرَ مَ، يِسٍهَرِ، شٍبِرٌن، نُن يُسِيّلِ، عٍ مِشِ نَانِ.
  fra-SBL: 'Fils de Kehath : Amram, Izhar, Hebron et Uzziel, quatre.'
  hbo-hbo: בְּנֵ֣י קְהָ֗ת עַמְרָ֥ם יִצְהָ֛ר חֶבְרֹ֥ון וְעֻזִּיאֵ֖ל אַרְבָּעָֽה׃ ס
  kik-kik: 'Ariũ a Kohathu maarĩ: Amuramu, na Iziharu, na Hebironi, na Uzieli: othe
    maarĩ ana.'
  fra-NCL: 'Fils de Caath : Amram, Isaar, Hébron et Oziel : quatre. —'
  cek-AK: Kohath ih caanawk loe Amram, Izhar, Hebron hoi Uzziel; palito oh o.
  cuk-cuk: 'Coat-e-masmala bela walabake gumalad: Amram, Izhar, Hebrón, degi, Uziel.'
  uig-CYR: Коһатниң оғуллири Амрам, Изһар, Һеброн вә Уззийәлдин ибарәт төрт киши еди.
  tel-2017: కహాతు కొడుకులు నలుగురు. వాళ్ళు అమ్రాము, ఇస్హారు, హెబ్రోను, ఉజ్జీయేలు.
  hat-BSA: 'Fis a Kehath yo: Amram, Jitsehar, Hébron avèk Uziel, kat.'
  kos-kos: 'Oasr wen akosr natul Kohath: elos pa Amram, Izhar, Hebron, ac Uzziel.'
  hbo-WLC: בְּנֵ֣י קְהָ֗ת עַמְרָ֥ם יִצְהָ֛ר חֶבְר֥וֹן וְעֻזִּיאֵ֖ל אַרְבָּעָֽה׃ ס
  ibo-ibo: Ụmụ ndị ikom Kohat bụ Amram, Izha, Hebrọn na Uziel. Ha dị ndị ikom anọ.
  ory-ory: କହାତର ପୁତ୍ର; ଅମ୍ରାମ୍‍, ଯିଷ୍‍ହର, ହିବ୍ରୋଣ ଓ ଉଷୀୟେଲ; ଚାରି ଜଣ।
  chk-chk: 'Iwe, nöün Kohat kewe föman mwän: Amram, Isar, Hepron me Usiel.'
  rop-rop: Wal Kohath imbin abum fobala san neim Emrem, Isa, Hebran en Yusiyel.
  ukr-1871: 'Сини Кагатові: Амрам, Ізгар, Хеврон та Озиїл, четверо.'
  deu-1951: 'Die Kinder Kahats waren: Amram, Jizhar, Hebron und Ussiel, ihrer vier.'
  eng-JPS: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  srp-1865: 'Sinovi Katovi: Amram, Isar, Hevron i Ozilo, èetvorica.'
  lug-lug: Batabani ba Kokasi baali Amulaamu, ne Izukali, ne Kebbulooni ne Wuziyeeri,
    be bana.
  heb-heb: בני קהת עמרם יצהר חברון ועזיאל ארבעה׃
  ben-IRV: কহাতের চারজন ছেলে হল অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল।
  pan-pan: ਕਹਾਥ ਦੇ ਪੁੱਤਰ, ਅਮਰਾਮ, ਯਿਸਹਾਰ, ਹਬਰੋਨ ਤੇ ਉੱਜ਼ੀਏਲ, ਚਾਰ
  mya-JVB: ကောဟတ် သား ကားအာမရံ ၊ ဣဇဟာ ၊ ဟေဗြုန် ၊ ဩဇေလ ၊ ပေါင်းလေး ယောက်တည်း။
  hmo-hmo: Kohata ena natuna tau be 4, Amarama, Isahara, Heberona bona Usiele.
  urd-urd: 'क़िहात के बेटे: ''अमराम, इज़हार, हबरून और ''उज़्ज़ीएल, यह चार थे।'
  rus-SYN: 'Сыновья Каафа: Амрам, Ицгар, Хеврон и Озиил, четверо.'
  bqc-SIM: 'Kɛata nɛgↄ̃ɛↄ síiↄ̃ɛ: Amlaũ, Isaa, Hɛblↄ̃ ń Uziɛlio.'
  tcz-CHONGTHU: Kohath hin chapa li ana hingin amahochu; Amran, Izahar, Hebron chule
    Uzziel ana hiuve.
  mar-mar: 'कहाथाला चार पुत्र होते: अम्राम, इसहार, हेब्रोन आणि उज्जियेल.'
  qub-qub: 'Coatpa wamrancuna caran chuscu: Amram, Izhar, Hebrón, Uziel.'
  bqp-bqp: Bibu nnɛwɑ Kehɑti u mɑrɑ. Berɑ Amurɑmu kɑ Yisehɑri kɑ Heboroni kɑ Usiɛli.
  hat-hat: 'Keyat te gen kat pitit: Amram, Jizeya, Ebwon ak Ouzyèl.'
  eng-BSB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel—four in all.'
  eng-WEBPB: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four.'
  kbq-kbq: Hagi Kohati ne' mofavreramina, Amramu'ma, Izari'ma, Hebroni'ma, Uzielikino,
    ana makara 4'a mofavrerami kasezmante'ne.
  nhe-BL: Huan ipan iteipa ixhuihua Coat, itztoyaj nahui tlacame tlen mochijque tlayacanani.
    Se iteipa ixhui itoca eliyaya Amram. Huan Amram quipixqui iteipa ixhui tlen itoca
    Izhar. Huan Izhar quipixqui iteipa ixhui tlen itoca Hebrón. Huan Hebrón quipixqui
    iteipa ixhui tlen itoca Uziel [23:12 Coat, inelcone Leví, yajqui Egipto quema
    José quihuicayaya se hueyi tequitl nopona huan oncac se hueyi mayantli. Huan nopa
    israelitame mocajque ipan tlali Egipto 400 xihuitl. Ipan nopa itlamiya tonali
    nopona, itztoya Amram tlen elqui ineltata Moisés. Huajca quema nica camati tlen
    iteipa ixhui se tlacatl, camati tlen se ica ieso tlen itztoya tlahuel miyac xihuitl
    teipa.].
  gub-BL: 'Koat heta 4 ta''yr wà: Ànàràw, Izar, Emerom, Uziew.'
  eng-DRA: The sons of Caath were Amram, and Isaar, Hebron, and Oziel, four.
