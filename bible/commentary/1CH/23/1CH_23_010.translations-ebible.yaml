verse: 1CH.023.010
translations:
  mal-C: 'ശിമെയിയുടെ പുത്രന്മാർ: യഹത്ത്, സീസാ, യെയൂശ്, ബേരീയാം; ഇവർ ശിമെയിയുടെ പുത്രന്മാരായിരുന്നു—ആകെ
    നാലുപേർ.'
  deu-TKW: 'Die Söhne Simeis aber waren: Jahath, Sina, Jeus und Beria; dies waren
    die Söhne Simeis, zusammen vier.'
  lin-lin: 'Shimei azalaki na bana mibali mosusu minei : Yaati, Ziza, Yewushi mpe
    Beria.'
  eng-LSV: 'And sons of Shimei: Jahath, Zina, and Jeush, and Beriah; these [are] the
    four sons of Shimei.'
  eng-GNV: 'Also the sonnes of Shimei were Iahath, Zina, Ieush, and Beriah: these
    foure were ye sonnes of Shimei.'
  eng-WEBSTER: And the sons of Shimei were , Jahath, Zina, and Jeush and Beriah. These
    four were the sons of Shimei.
  nhw-BL: 'Huan seyoc nahui iteipan ixhuihua Simei quipixque inintoca: Jahat, Zina,
    Jeús huan Bería.'
  swh-ONEN: 'Nao wana wa Shimei walikuwa wanne: Yahathi, Zina, Yeushi na Beria.'
  bba-bba: Simɛi u mɑɑ bibu nnɛ ɡɑbu mɑrɑ. Berɑ Yɑsɑti kɑ Sinɑ kɑ Yeusi kɑ Beriɑ.
  eng-KJVCPB: And the sons of Shimei were, Jahath, Zina, and Jeush, and Beriah. These
    four were the sons of Shimei.
  luo-luo: 'To yawuot Shimei ne gin: Jahath, Ziza, Jeush kod Beria. Magi ema ne yawuot
    Shimei, giduto ne gin ji angʼwen.'
  meu-meu: Simei natuna na lahata bona Sina bona Ieusu bona Beria. Unu hahaniosi na
    Simei natuna.
  npi-ULB: शिमीका चार छोराहरूः यहत, जीजा, येऊश र बरीआ थिए ।
  yor-yor: 'Àti ọmọ Ṣimei: Jahati, Sina, Jeuṣi àti Beriah. Àwọn wọ̀nyí ni ọmọ Ṣimei
    mẹ́rin ni gbogbo wọn.'
  pes-OPCB: خاندانهای شمعی به اسم یحت، زینا، یعوش و بریعه (چهار پسر شمعی) نامیده می‌شدند.
  tgl-ULB: 'Ang apat na anak na lalaki ni Simei: sina Jahat, Zisa, Jeus at Berias.'
  hui-hui: Simai igini maria henego tinaga mali hayadagua ti mini uru. Yahada Sina
    ibu mini mende Sisa Yausu Beria layaru hene. Yausu Beriala libu aguanene palia
    timbu nahe emene dege hayagola libunaga hameigini mo mbiraore ho hene.
  mya-mya: ရှိ​မိ​တွင်​ယာ​ဟတ်၊ ဇိ​ဇ၊ ယု​ရှ၊ ဗေ​ရိ​ဟူ​၍​ကြီး စဉ်​ငယ်​လိုက်​သား​လေး​ယောက်​ရှိ​၏။
    ယု​ရှ​နှင့် ဗေ​ရိ​နှစ်​ဦး​တို့​တွင်​သား​မြေး​များ​စွာ​မ​ရှိ သ​ဖြင့် သူ​တို့​အား​တာ​ဝန်​ပေး​အပ်​ရာ​တွင်
    သား​ချင်း​စု​တစ်​စု​အ​ဖြစ်​ဖြင့်​သတ်​မှတ်​၍ ထား​သ​တည်း။
  bod-N: ཤིམ་ཨི་ཡི་བུ་ནི་ཡ་ཧད་དང་། ཟི་ནཱ། ཡེ་ཨུ་སི། པེ་རེ་ཡཱ་བཅས་ཡིན་ལ། དེ་བཞི་པོ་ནི་ཤིམ་ཨི་ཡི་བུའོ།
    །
  sna-sna: 'Uye vanakomana vaShimei vaiva: Jahati, Ziza, Jeushi naBheria. Ava ndivo
    vaiva vanakomana vaShimei, vana pamwe chete.'
  spa-BLM: 'Los hijos de Simei: Jahat, Zina, Jeús y Beriá. Estos cuatro fueron los
    hijos de Simei.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Simei chi'', chan̈van̈ eb'' vin̈: Aton vin̈aj
    Jahat b''ab''el, vin̈aj Zina schab''il, vin̈aj Jeús yed'' vin̈aj Bería. A vin̈aj
    Jeús yed'' vin̈aj Bería chi'', man̈ val tzijtumoc yin̈tilal eb'' vin̈ yic stzac''van
    eb'' yilan yopisio, yuj chi'' junn̈ej macan̈ ix aj eb''.'
  swh-ULB: 'Palikuwa na wanne wa wana wa Shimei: Yahathi, Ziza, Yeushi, na Beria.'
  bel-bel: 'Яшчэ сыны Шымэя: Яхат, Зіза, Еўш і Бэрыя. Гэта сыны Шымэя, чацьвёра.'
  deu-ELBBK: 'Und die Söhne Simeis: Jachat, Sina und Jeghusch und Beria; das waren
    die Söhne Simeis, vier.'
  mbb-OT: 'Duen huziyan he heepat he anak ni Shimei he menge maama: si Jahat is lavew
    he pengulu te pemilya zan, is ikezuwa si Zina, sunud si Jeush wey si Beria. Deisey
    zà is menge anak ni Jeush wey ni Beria, umbe is ked-isipa kandan, ne senge pemilya
    zan dà.'
  mal-2015: 'ശിമെയിയുടെ പുത്രന്മാർ: യഹത്ത്, സീനാ, യെയൂശ്, ബെരീയാം; ഈ നാലുപേർ ശിമെയിയുടെ
    പുത്രന്മാർ.'
  rmc-rmc: 'A sas les mek aver štar čhave: o Jachat, o Zina, o Jeuš the o Berijah.'
  pes-OPV: و پسران شِمعي يحَت و زينا و يعُوش و بَريعَه. اينان چهار پسر شِمعي بودند.
  ron-1924: 'Фиий луй Шимей: Иахат, Зина, Иеуш ши Берия. Ачештя сунт чей патру фий
    ай луй Шимей.'
  ben-OBCV: 'আবার শিমিয়ির ছেলেরা: যহৎ, সীষ, যিয়ূশ ও বরীয়। এরাই শিমিয়ির ছেলে—মোট
    চারজন।'
  som-som: Oo waxaa wiilashii Shimcii ahaa Yaaxad, iyo Siinaa, iyo Yecuush, iyo Beriicaah.
    Afartaasuba waxay ahaayeen wiilashii Shimcii.
  lat-VUC: 'Porro filii Semei: Leheth, et Ziza, et Jaus, et Baria: isti filii Semei,
    quatuor.'
  eng-ASVBT: 'And the sons of Shimei: Jahath, Zina, and Jeush, and Beriah. These four
    were the sons of Shimei.'
  ita-1885: E i figliuoli di Simi furono Iahat, e Zina, e Ieus, e Beria. Questi furono
    i figliuoli di Simi, in numero di quattro.
  eng-LXXUP: 'And to the sons of Shimei, Jahath, and Zina, and Jeush, and Beriah:
    these were the four sons of Shimei.'
  eng-ULB: 'There were four of Shimei''s sons: Jahath, Ziza, Jeush, and Beriah.'
  spa-VBL: 'Los hijos de Simei: Jahat, Ziza, Jeús y Bería, cuatro en total.'
  fra-_FOB: 'Fils de Shiméi: Jachath, Zina, Jéush et Béria; ce sont là les quatre
    fils de Shiméi.'
  mal-mal: 'ശിമെയിയുടെ പുത്രന്മാർ: യഹത്ത്, സീനാ, യെയൂശ്, ബെരീയാം; ഈ നാലുപേർ ശിമെയിയുടെ
    പുത്രന്മാർ.'
  urd-GVR: Simaī ke chār beṭe baṛe se le kar chhoṭe tak Yahat, Zīzā, Yaūs aur Bariyā
    the. Chūṅki Yaūs aur Bariyā ke kam beṭe the is lie un kī aulād mil kar ḳhidmat
    ke lihāz se ek hī ḳhāndān aur guroh kī haisiyat rakhtī thī.
  suz-BL: मिनु शिमेइ आ तौ याहाथ, जीना, येऊश नु बेरीआ, ४ जना बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Scimei: Jahath, Zina, Jeush e Beria. Questi sono i quattro
    figliuoli di Scimei.'
  ckb-ckb: 'کوڕەکانی شیمعیش: یەحەت و زیزا و یەعوش و بەریعە. ئەمانە چوار کوڕەکەی شیمعی
    بوون.'
  eng-BBE: 'And the sons of Shimei: Jahath, Zizah and Jeush and Beriah; these four
    were the sons of Shimei.'
  kan-OKCV: 'ಶಿಮ್ಮೀಯ ಪುತ್ರರು: ಯಹತ್, ಜೀನ, ಯೆಯೂಷ್, ಬೆರೀಯ ಶಿಮ್ಮನ ಈ ನಾಲ್ಕು ಮಂದಿ ಪುತ್ರರಲ್ಲಿ'
  tam-2017: யாகாத், சீனா, எயூஷ், பெரீயா என்னும் நான்குபேர்களும் சீமேயின் மகன்களாக
    இருந்தார்கள்.
  spa-RV-1909: 'Y los hijos de Simi: Jahath, Zinat, Jeus, y Berías. Estos cuatro fueron
    los hijos de Simi.'
  ron-BTF: 'Și fiii lui Șimei: Iahat, Zina și Ieuș și Beria. Aceștia patru erau fiii
    lui Șimei.'
  eng-WEBP: 'The sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were
    the sons of Shimei.'
  eng-FBV: 'The sons of Shimei: Jahath, Zizah, Jeush, and Beriah—four in total.'
  nld-1939: De zonen van Sjimi waren Jáchat, Zina, Jeöesj en Beria; dit waren de zonen
    van Sjimi, in het geheel vier.
  nch-BL: 'Huan seyoc nahui iteipa ixhuihua Simei quipixque inintoca: Jahat, Zina,
    Jeús huan Bería.'
  vie-1934: Con trai của Si-mê-i là Gia-hát, Xi-na, Giê-úc, và Bê-ri-a. Aáy là bốn
    con trai của Si-mê-i.
  hin-CV: 'शिमेई के पुत्र थे: याहाथ, ज़िज़ा, येऊश और बेरियाह. ये चारों शिमेई के पुत्र
    थे.'
  spa-BES: 'Y los hijos de Simei: Jahat, Ziza, Jeus y Beria; Estos cuatro fueron los
    hijos de Simei.'
  tdx-tdx: 'O ana’ i Simeìo: Iakate, i Zinà naho Iehose vaho i Beria. I efatse rey
    ro ana’ i Simeý.'
  tha-KJV: และบุตรชายของชิเมอี​คือ ยาหาท ศิ​นา เยอ​ูช และเบรียาห์ ทั้งสี่คนนี้เป็นบุตรชายของชิเมอี
  por-BR-2018: 'E os filhos de Simei: Jaate, Zina, Jeus, e Berias. Estes quatro foram
    os filhos de Simei.'
  deu-ELO: 'Und die Söhne Simeis: Jachath, Sina und Jeghusch und Beria; das waren
    die Söhne Simeis, vier.'
  eng-WYC-2018: And the sons of Shimei were Jahath, and Zina, and Jeush, and Beriah;
    these four were the sons of Shimei.
  epo-epo: 'Kaj la filoj de Ŝimei: Jaĥat, Zina, Jeuŝ, kaj Beria. Tio estas la filoj
    de Ŝimei — kvar.'
  uig-PIN: Ximǝyning oƣulliri Jaⱨat, Zina, Yǝux wǝ Beriyaⱨ, bu tɵtǝylǝnning ⱨǝmmisi
    Ximǝyning oƣli idi.
  beo-beo: Simiai ea mano biyaduale da Ya:iha:de (magobo mano), Saina, Yeuse amola
    Bilaia da (ufi mano). Yeuese amola Bilaia elagaga fi da bagahameba:le, ela gilisili
    sosogo afae fawane idi.
  tpi-OTNT: Simei i gat 4-pela pikinini man. Namba wan pikinini em Jahat, na namba
    2 em Sina, narapela nem bilong en Sisa. Na nem bilong ol arapela i olsem, Jeus
    na Beria. Jeus na Beria i no gat planti pikinini man, olsem na ol tumbuna pikinini
    bilong tupela i bung wantaim na i kamap wanpela lain famili tasol.
  hau-SA: ’Ya’yan Shimeyi maza kuwa su ne, Yahat, Zina, Yewush da Beriya. Waɗannan
    su ne ’ya’yan Shimeyi maza, su huɗu ne duka.
  uig-LAT: Shimeyning oghulliri Jahat, Zina, Yeush we Bériyah, bu töteylenning hemmisi
    Shimeyning oghli idi.
  nde-nde: 'Lamadodana kaShimeyi yila: nguJahathi, loZiza, loJewushi kanye loBheriya.
    Laba kwakungamadodana kaShimeyi, bonke babebane.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Simi; ko Sehati, mo Sina, mo Siusi, mo Pelia.
    Ko e toko fā ni ko e ngaahi foha ʻo Simi
  ces-1613: 'Synové pak Semei: Jachat, Zina, Jehus a Beria. Ti čtyři jsou synové Semei.'
  eng-WMB: 'The sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were the
    sons of Shimei.'
  tam-TCV: 'சீமேயியின் மற்ற மகன்கள்: யாகாத், சீனா, எயூஷ், பெரீயா ஆகிய இவர்களும் சீமேயியின்
    நான்கு மகன்கள்.'
  ceb-ULB: 'Adunay upat ka mga anak nga lalaki si Shimei: nga mao sila si Jahath,
    si Ziza, si Jeush, ug si Beriah.'
  pol-UBG: 'A synowie Szimejego: Jachat, Zina, Jeusz i Beria. Ci czterej byli synami
    Szimejego.'
  urd-GVU: سِمعی کے چار بیٹے بڑے سے لے کر چھوٹے تک یحت، زیزا، یعوس اور بریعہ تھے۔
    چونکہ یعوس اور بریعہ کے کم بیٹے تھے اِس لئے اُن کی اولاد مل کر خدمت کے لحاظ سے
    ایک ہی خاندان اور گروہ کی حیثیت رکھتی تھی۔
  deu-1912: 'Und diese waren Simeis Kinder: Jahath, Sina, Jeus und Beria. Diese vier
    waren Simeis Kinder.'
  kan-2017: ಶಿಮ್ಮೀಗೆ ಯಹತ್, ಜೀನ, ಯೆಯೂಷ್ ಮತ್ತು ಬೆರೀಯ ಎಂಬ ನಾಲ್ಕು ಮಕ್ಕಳಿದ್ದರು.
  yap-yap: 'Shimei e aningeg e pagel ni fak: Jahath, Zina, Jeush, nge Beriah, nni
    yarmiy fithingrad ni tabab ko en ni nganni’. Jeush nge Beriah e de yo’or e pi’in
    owcherow ere ni the’egrad ni ta’ab ke girdi’.'
  hlt-MCSB: Shimei koca rhoek ah Jahath, Zina, Jeush neh Beriah. He rhoek pali he
    Shimei koca rhoek ni.
  mdy-ETH: ሺምዒኮ ሌዓ ዎሊ ሄሊ ሄሊ ሾይንቴያ፦ ያሃቴ፥ ዚዛ፥ ዪዑሼና ቤሪያ ጌይንታ ዖይዶ ዓቲንቄ ናይ ዓኣኔ፤ ዪዑሼና ቤሪያናኮ
    ሚርጌ ናይ ባኣሢሮ ፔቴ ቶኦኪ ማዒ ፓይዲንታኔ።
  twi-ASANTE: 'Simei asefoɔ baanan a wɔaka no ne: Yahat, Sisa, Yeus ne Beria.'
  eng-WEBU: 'The sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were
    the sons of Shimei.'
  wal-wal: SHim77a attuma naati oiddati, bantta yeletaa yeletaa maaran Yahaata, Ziina,
    Yi7uushanne Barii7a. Yi7uushassinne Barii7assi naati darenna; hegaa gishshau,
    eti issi yaradan qoodettidosona.
  spa-PDDPT: 'Los hijos de Simei: Jahat, Zina, Jeús y Bería. Estos cuatro fueron los
    hijos de Simei.'
  gun-gun: Simei ra'y kuery ma Jaate, Ziza, Jeús ha'e Berias. Ha'e kuery Simei ra'y
    ikuai va'e ma irundy.
  ilo-ULB: 'Adda uppat a putot ni Simei: da Jahat, Zina, Jeus ken Berias.'
  kpg-kpg: Shimei guu hai ana dama daane dogohaa go Jahath, Zina, Jeush, mo Beriah,
    e hagatau ia di mmaadua. Jeush mo Beriah digi hai nau hagadili e logo, malaa,
    meemaa e dau be di madahaanau damana e dahi.
  uig-ARA: شىمەينىڭ ئوغۇللىرى جاھات، زىنا، يەئۇش ۋە بېرىياھ، بۇ تۆتەيلەننىڭ ھەممىسى
    شىمەينىڭ ئوغلى ئىدى.
  sus-sus: 'Simeyi xa die: Yaxati, Sisa, Yeyusu nun Beriya. Simeyi xa di naani nan
    na ki.'
  pon-2006: 'Simei naineki pwutak pahmen: Sahad, Sina, Seus, oh Peraia, nin duwen
    irekidien arail sounpar. Seus oh Peraia sohte kadaudokara tohto, kahrehda re wiahla
    wadawaden peneinei ehu.'
  ksd-ksd: 'Ma ra umana natu i Simei: Iakat, Sina, Ieus, ma Beria. Go diat a ivat
    na natu i Simei.'
  tur-YTC: 'Şimei''nin oğulları: Yahat, Sina, Yeuş ve Beria. Bu dördü Şimei''nin oğullarıydı.'
  grc-BRENT: καὶ τοῖς υἱοῖς Σεμεΐ· Ἰὲθ, καὶ Ζιζὰ, καὶ Ἰῶας, καὶ Βεριά· οὗτοι υἱοὶ
    Σεμεΐ, τέσσαρες.
  ind-AYT: Anak-anak Simei adalah Yahat, Ziza, Yeush, dan Beria. Empat orang ini adalah
    anak-anak Simei.
  nya-nya: 'Ndipo ana a Simei anali: Yahati, Zina, Yeusi ndi Beriya. Awa anali ana
    a Semei. Onse analipo anayi.'
  hrv-hrv: 'Šimejevi sinovi: Jahat, Zina, Jeuš i Berija. Ta su četvorica Šimejevi
    sinovi.'
  mps-mps: Te bidi Simeigo ogwa me si me si nama ogwa bidali. Gomunai ogwa te Jahat,
    tomo ogwa Sina, aga nogi me te Sisa. Te mebago nogi e tiwai, Jeus me Beria. Jeus
    de Beria sigo te ogwa hauwa me elalubeo, tama tiyu te augwali sigo waigo ame nani
    wai dabe te deliba sisą palama te deli hani dabe naga tama pedelai dao.
  tpi-tpi: Simei i gat 4-pela pikinini man. Namba wan pikinini em Jahat, na namba
    2 em Sina, narapela nem bilong en Sisa. Na nem bilong ol arapela i olsem, Jeus
    na Beria. Jeus na Beria i no gat planti pikinini man, olsem na ol tumbuna pikinini
    bilong tupela i bung wantaim na i kamap wanpela lain famili tasol.
  dan-1931: 'Sjim''is Sønner: Jahat, Ziza, Je''usj og Beri''a. Disse fire var Sjim''is
    Sønner.'
  vie-OVCB: 'Bốn hậu tự khác của Si-mê-i: Gia-hát, Xi-xa, Giê-úc, và Bê-ri-a.'
  guj-2017: 'શિમઈના ચાર દીકરા: યાહાથ, ઝીના, યેઉશ, અને બરિયા.'
  pon-2006A: 'Simei naineki pwutak pahmen: Sahad, Sina, Seus, oh Peraia, nin duwen
    irekidien arail sounpar. Seus oh Peraia sohte kadaudokara tohto, kahrehda re wiahla
    wadawaden peneinei ehu.'
  por-BRBSL: 'Os filhos de Shimei: Jahath, Zina, Jeush, e Beriah. Estes quatro eram
    os filhos de Shimei.'
  cth-cth: Shimei casaknaw teh Jahath, Zina, Jeush hoi Beriah. Hetnaw pali touh teh
    Shimei casaknaw doeh.
  twi-twi: Simei asefo baanan a wɔaka no ne Yahat, Sisa, Yeus ne Beria.
  hlt-hlt: Shimei koca rhoek ah Jahath, Zina, Jeush neh Beriah. He rhoek pali he Shimei
    koca rhoek ni.
  tbz-SIM: Kòo bí tɛì mbo ìnɑ̀ɑ̀, Yɑɑti nɛ̀ Sisɑ nɛ̀ Yeusi nɛ̀ Bediyɑ.
  msy-2020: 'Ezɨ Simei otarir 4pla iti: Jahat ko Sina ko Jeus ko Beria. Sinan ziar
    mam, Sisa.'
  dop-dop: Simeyi ɩ́lɛ́ ɩ piyɑ wɛ liɣiti tɔtɔ, Yɑhɑtɩ, nɑ Sisɑ nɑ Yewusi nɑ Peliyɑ.
  azb-azb: 'Şimeyin oğulları: Yaxat, Ziza, Yeuş və Beria. Bu dördü Şimeyin oğulları
    idi.'
  eng-DBY: 'And the sons of Shimei: Jahath, Ziza, and Jeush, and Beriah. These were
    the four sons of Shimei.'
  hin-2017: 'फिर शिमी के पुत्र: यहत, जीना, यूश, और बरीआ, शिमी के यही चार पुत्र थे।'
  eng-YLT: And sons of Shimei [are] Jahath, Zina, and Jeush, and Beriah; these [are]
    sons of Shimei, four.
  eng-WYC-2017: And the sons of Shimei were Jahath, and Zina, and Jeush, and Beriah;
    these four were the sons of Shimei.
  eng-WMBB: 'The sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were
    the sons of Shimei.'
  urd-GVH: सिमई के चार बेटे बड़े से लेकर छोटे तक यहत, ज़ीज़ा, यऊस और बरिया थे। चूँकि
    यऊस और बरिया के कम बेटे थे इसलिए उनकी औलाद मिलकर ख़िदमत के लिहाज़ से एक ही ख़ानदान
    और गुरोह की हैसियत रखती थी।
  rug-rug: 'Simei si ka made tuna koreo: Zahata si kenuna; Zina si luli la, Zeusi,
    meke Beria. Zeusi meke Beria si lopu podopodo va soku, ke ta nae guana keke puku
    tatamana mo.'
  gaz-gaz: 'Ilmaan Shimeʼii: Yahaati, Ziinaa, Yeʼuushii fi Beriiyaa. Isaan kunneen
    ilmaan Shimeʼii ti; walumatti nama afur turan.'
  fra-LSG: 'Fils de Schimeï: Jachath, Zina, Jeusch et Beria. Ce sont là les quatre
    fils de Schimeï.'
  yal-yal: 'Simeyi a diine nan itoe ra: Yaxati nun Sisa nun Yewusi nun Beriya. Simeyi
    a dii naaninne nan ne ra.'
  haw-1868: A o na keikikane a Simei; o Iahata, o Zina, o Ieusa, a o Beria. O lakou
    eha na keikikane a Zimei.
  arb-NAV: 'وَكَانَ لِشَمْعِي أَرْبَعَةُ أَبْنَاءٍ آخَرَينَ هُمْ: يَحَثُ وَزِينَا
    وَيَعُوشُ وَبَرِيعَةُ.'
  ewe-ewe: 'Simei ƒe viŋutsuwoe nye: Yahat, Ziza, Yeus kple Beria. Ame siawoe nye
    Simei viwo. Wole ame ene.'
  eng-LEE: And the sons of Shim'i were, Jachath, Zina, and Je'ush, and Beri'ah. These
    four were the sons of Shim'i.
  asm-FB: 'চিমিয়ীৰ চাৰি জন পুত্ৰ আছিল: যহৎ, জীনা, যিয়ূচ আৰু বৰীয়া।'
  sus-A: سِمٍيِ شَ دِيٍ؛ يَشَتِ، سِسَ، يٍيُسُ نُن بٍرِيَ. سِمٍيِ شَ دِ نَانِ نَن نَ
    كِ.
  fra-SBL: 'Fils de Schimeï : Jahath, Zina, Jeush et Beriah. Ces quatre-là étaient
    les fils de Schimeï.'
  hbo-hbo: וּבְנֵ֣י שִׁמְעִ֔י יַ֣חַת זִינָ֔א וִיע֖וּשׁ וּבְרִיעָ֑ה אֵ֥לֶּה בְנֵי־שִׁמְעִ֖י
    אַרְבָּעָֽה׃
  kik-kik: 'Na ariũ a Shimei maarĩ: Jahathu, na Ziza, na Jeushu, na Beria. Acio nĩo
    maarĩ ariũ a Shimei; othe maarĩ ana.'
  fra-NCL: 'Fils de Séméï : Léheth, Ziza, Jaüs et Baria. Ce sont là les quatre fils
    de Séméï ;'
  cek-AK: Shimei ih capanawk loe Jahath, Zina, Jeush hoi Beriah. Hae kami palitonawk
    loe Shimei ih caa ah oh o.
  cuk-cuk: 'Simei masmala-walabake-nikusbalid, wemalad: Jahat, Zina, Jeús, Bería.'
  uig-CYR: Шимәйниң оғуллири Җаһат, Зина, Йәуш вә Берияһ, бу төртәйләнниң һәммиси
    Шимәйниң оғли еди.
  tel-2017: యహతు, జీనా, యూషు, బెరీయా అనే నలుగురూ షిమీ కొడుకులు.
  hat-BSA: 'Fis a Shimei yo: Jahath, Zina, Jeush avèk Berlah. Kat sila yo te fis a
    Schimeï.'
  kos-kos: 'Oasr wen akosr natul Shimei, ac pa inge inelos, takla fal nu ke matwalos:
    Jahath, Zina, Jeush, ac Beriah.'
  hbo-WLC: וּבְנֵ֣י שִׁמְעִ֔י יַ֣חַת זִינָ֔א וִיע֖וּשׁ וּבְרִיעָ֑ה אֵ֥לֶּה בְנֵי־שִׁמְעִ֖י
    אַרְבָּעָֽה׃
  ibo-ibo: Ụmụ Shimei bụ, Jahat, Ziza, Jeush na Beriya. Ha dị ndị ikom anọ.
  ory-ory: ପୁଣି, ଶିମୀୟିର ପୁତ୍ର; ଯହତ୍‍, ସୀଷ, ଯିୟୂଶ୍‍ ଓ ବରୀୟ। ଏହି ଚାରି ଜଣ ଶିମୀୟିର ପୁତ୍ର
    ଥିଲେ।
  chk-chk: 'Nöün Simei kewe föman mwän: Jahat, Sisa, Jeus me Peria.'
  rop-rop: Shimiyai bin abum naja fobala san neim Jeihath, Sina, Jeyus en Beraiya.
    Dumaji Jeyus en Beraiya nomo bin abum loda biginini, wal deibin lafta miksap ol
    detlot langa wan femili na.
  ukr-1871: 'Та ще сини Шимеєві: Яхат, Зиза, Еуш та Берія. Це сини Шимеєві, четверо.'
  deu-1951: 'Auch diese waren Söhne Simeis: Jahat, Sina, Jeusch und Berija; diese
    vier waren Söhne Simeis.'
  eng-JPS: 'And the sons of Shimei: Jahath, Zina, and Jeush, and Beriah. These four
    were the sons of Shimei.'
  srp-1865: 'A sinovi Simejevi: Jat, Zina i Jeus i Verija, ta su èetvorica sinovi
    Simejevi.'
  lug-lug: Batabani ba Simeeyi omulala Yakasi, ne Zina, ne Yewusi ne Beriya, be bana
    bonna awamu.
  heb-heb: ובני שמעי יחת זינא ויעוש ובריעה אלה בני שמעי ארבעה׃
  ben-IRV: শিমিয়ির চারজন ছেলে হল যহৎ, সীন, যিয়ূশ ও বরীয়।
  pan-pan: ਸ਼ਿਮਈ ਦੇ ਪੁੱਤਰ, ਯਹਥ, ਜ਼ੀਨਾ ਤੇ ਯਊਸ਼ ਤੇ ਬਰੀਆਹ ਇਹ ਸ਼ਿਮਈ ਦੇ ਪੁੱਤਰ ਸਨ, ਚਾਰ
  mya-JVB: ရှိမိ သား ကား ယာဟတ် ၊ ဇိဇ ၊ ယုရှ ၊ ဗေရိ ၊ ပေါင်း လေး ယောက်တည်း။
  hmo-hmo: Ma Simei ena natuna tau be 4, Iahata, Sina, Ieusu, bona Beraia.
  urd-urd: और सिम'ई के बेटे यहत, ज़ीना और य'ऊस और बरी'आ, यह चारों सिम'ई के बेटे थे।
  rus-SYN: 'Еще сыновья Шимея: Иахаф, Зиза, Иеуш и Берия. Это сыновья Шимея, четверо.'
  bqc-SIM: 'Simɛi nɛgↄ̃ɛↄ síiↄ̃ɛ: Yaata, Ziza, Yeusi ń Bɛliao.'
  tcz-CHONGTHU: Chule Shimei chate chu Jahath, Ziza, Zeush chule Beriah. Amaho li
    hi Shimei chate ahiuve.
  mar-mar: शिमीला चार पुत्र. यहथ, जीजा, यऊश आणि बरीया.
  qub-qub: 'Simeipa wamrancuna caran chuscu: Jahat, Ziza, Jeús, Bería.'
  bqp-bqp: Simɛi u mɑɑ bibu nnɛ gɑbu mɑrɑ. Berɑ Yɑsɑti kɑ Sinɑ kɑ Yeusi kɑ Beriɑ.
  hat-hat: 'Chimeyi te gen kat lòt pitit gason: Jaka, Ziza, Jeouch ak Berya.'
  eng-BSB: 'And the sons of Shimei: Jahath, Zina, Jeush, and Beriah. These were the
    sons of Shimei—four in all.'
  eng-WEBPB: 'The sons of Shimei: Jahath, Zina, Jeush, and Beriah. These four were
    the sons of Shimei.'
  kbq-kbq: Hagi Simei'a mago'a ne' mofavrerami zmante'neankino, ana ne'mofavreramimofo
    zamagi'a, Jahati'ma Ziza'ma Jeusi'ma, Beria'e. Hagi ana makara 4'a ne' mofavrerami
    Simei'a kasezmante'ne.
  nhe-BL: 'Huan seyoc nahui iteipa ixhuihua Simei quipixque inintoca: Jahat, Zina,
    Jeús huan Bería.'
  gub-BL: 'Ximez heta 4 ta''yr wà: Zaat, Ziza, Zeuz, Meri. Amume''u waner watua''u
    haw rupi ihe wà. Zeu a''e, Meri a''e no, naheta tete kwaw wazuapyapyr wà. A''e
    rupi uzemume''u pitài uzeànàm ma''e romo wà.'
  eng-DRA: 'And the sons of Semei were Leheth, and Ziza, and Jaus, and Baria: these
    were the sons of Semei, four.'
