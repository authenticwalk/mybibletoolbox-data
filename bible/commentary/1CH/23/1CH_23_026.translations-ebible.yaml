verse: 1CH.023.026
translations:
  mal-C: ഇനിമേലിൽ ലേവ്യർക്ക് സമാഗമകൂടാരമോ ശുശ്രൂഷകൾക്കുള്ള വിശുദ്ധവസ്തുക്കളിൽ ഏതെങ്കിലുമോ
    ചുമക്കേണ്ടതായി വരികയില്ല.”
  deu-TKW: So brauchen nun auch die Leviten die Wohnung und alle zu ihrem Dienst erforderlichen
    Geräte nicht mehr zu tragen.
  lin-lin: Boye Balevi bazala lisusu te na mokumba ya komema Mongombo mpe bisalelo
    na yango nyonso. »
  eng-LSV: and also of the Levites, “None [are] to carry the Dwelling Place and all
    its vessels for its service”;
  eng-GNV: And also the Leuites shall no more beare the Tabernacle and al the vessels
    for the seruice thereof.
  eng-WEBSTER: 'And also to the Levites: they shall no more carry the tabernacle,
    nor any vessels of it for its service.'
  nhw-BL: Huajca ama levitame ayacmo monequis quihuicase nopa yoyon tiopamitl huan
    nochi itlamantzitzi tlen se lugar hasta seyoc.”
  swh-ONEN: Walawi hawahitaji tena kubeba Maskani wala chombo chochote cha utumishi
    wake.”
  bba-bba: Sɑɑ ye sɔɔ, Lefibɑ bɑ ǹ mɑɑ Yinni Gusunɔn kuu bekuruɡiru kɑ ten dendi
    yɑ̃nu sɔɔmɔ.
  eng-KJVCPB: and also unto the Levites; they shall no more carry the tabernacle,
    nor any vessels of it for the service thereof.
  luo-luo: onge tiende mondo jo-Lawi osik katingʼo Hemb Romo kata gige lemo mitiyogo
    e iye.”
  meu-meu: taunabunai Levi taudia na kalaga helaḡana bona ena ḡaukara kohudia na basie
    hua lou.
  npi-ULB: लेवीहरूले फेरि कहिल्‍यै पवित्र वासस्‍थान अथवा त्‍यसको सेवामा प्रयोग गरिने
    भाँडाहरू बोक्‍नुपर्दैन ।”
  yor-yor: àwọn ọmọ Lefi kò sì tún ru àgọ́ tàbí ọ̀kankan lára àwọn ohun èlò tí wọ́n
    ń lò níbi ìsìn rẹ̀.”
  pes-OPCB: پس دیگر لزومی ندارد لاویان خیمهٔ عبادت و لوازم آن را از مکانی به مکان
    دیگر حمل کنند.»
  tgl-ULB: Hindi na kinakailangan pang buhatin ng mga Levita ang tabernakulo at lahat
    ng kagamitang ginagamit sa paglilingkod dito.
  hui-hui: Anidagua buwa ainde Libaiali tigua Anduane Homogonaga Balai Andabi ibu
    mitangi bialu lotu lolenaga mbirale tara tara wiarubi ala mo yalu ibaganego áyu
    biabe ogoni bulene nawulebira, lene.
  mya-mya: ယ​ခု​အ​ခါ​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​တဲတော် ကို​လည်း​ကောင်း၊ ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​၌​အ​သုံး
    ပြု​သည့်​ပစ္စည်း​တန်​ဆာ​ပ​လာ​များ​ကို​လည်း ကောင်း​သယ်​ဆောင်​ကြ​ရန်​လို​တော့​မည်
    မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་ཕྱིན་ཆད་གུར་མཆོག་དང་ཞབས་ཕྱི་སྒྲུབ་བྱེད་སྣོད་ཆས་རྣམས་འཁུར་མི་དགོས་ཞེས་གསུངས་པས་སོ།
    །
  sna-sna: vaRevhi havachafaniri kuramba vachitakura tabhenakeri kana mimwe midziyo
    yose yaishandiswa pabasa rayo.”
  spa-BLM: También los levitas ya no necesitarán llevar el tabernáculo y todos sus
    utensilios para su servicio.”
  cac-cac: yuj chi' a eb' levita man̈xo ol scuch b'eyec' smantiado Jehová eb' yed'
    pax jantac syamc'ab'il yic tz'och ejmelal, xchi vin̈.
  swh-ULB: Walawi hawataitaji kubeba hema la kuabuadia na vifaa vyake vinavyo tumika
    kwenye utumishi wake.”
  bel-bel: і лявітам ня трэба насіць скінію і ўсялякія рэчы яе дзеля служэньня ў ёй.
  deu-ELBBK: so haben auch die Leviten die Wohnung und alle ihre Geräte zu ihrem Dienst
    nicht mehr zu tragen.
  mbb-OT: Umbe, kenè en kinahanglan he ed-uwiten pa te menge Levihanen sikan is Tulda
    he Ed-ezapan wey is menge ǥelemiten dutun.”
  mal-2015: ആകയാൽ ലേവ്യർക്കു ഇനി തിരുനിവാസവും അതിലെ ശുശ്രൂഷെക്കുള്ള ഉപകരണങ്ങൾ ഒന്നും
    ചുമപ്പാൻ ആവശ്യമില്ല എന്നു ദാവീദ് പറഞ്ഞു.
  rmc-rmc: Vašoda o Leviti imar buter na mušinen te hordinel o sveto stanos the o
    veci pre služba.“
  pes-OPV: و نيز لاويان را ديگر لازم نيست که مسکن و همه اسباب خدمت را بردارند.»
  ron-1924: ши левиций ну вор май авя сэ поарте кортул ши тоате унелтеле пентру служба
    луй.”
  ben-OBCV: তাই লেবীয়দের আর কখনও সমাগম তাঁবু বা সেখানকার পরিচর্যার ক্ষেত্রে ব্যবহৃত
    কোনও জিনিসপত্র বহন করতে হবে না।”
  som-som: Weliba reer Laawina mar dambe uma baahan doonaan inay qaadaan taambuugga
    iyo weelashiisa lagaga adeego oo dhan.
  lat-VUC: Nec erit officii Levitarum ut ultra portent tabernaculum et omnia vasa
    ejus ad ministrandum.
  eng-ASVBT: and also the Levites shall no more have need to carry the tabernacle
    and all the vessels of it for the service thereof.
  ita-1885: ed anche i Leviti non avranno più da portare il Tabernacolo, e tutti i
    suoi arredi per lo suo servigio.)
  eng-LXXUP: And the Levites bore not the tabernacle, and all the vessels of it for
    its service.
  eng-ULB: The Levites will no longer need to carry the tabernacle and all the equipment
    used in its service.”
  spa-VBL: Así que los levitas ya no necesitan llevar la Tienda ni nada necesario
    para su servicio”.
  fra-_FOB: Et les Lévites n'auront plus à porter la Demeure, ni tous les ustensiles
    pour son service.
  mal-mal: ആകയാൽ ലേവ്യർക്ക് ഇനി തിരുനിവാസവും അതിലെ ശുശ്രൂഷയ്ക്കുള്ള ഉപകരണങ്ങൾ ഒന്നും
    ചുമക്കേണ്ടതില്ല എന്നു ദാവീദ് പറഞ്ഞു.
  urd-GVR: '@see-verse:1CH.023.025'
  suz-BL: मोपतीके मुल रे लेवी आ थर ङा मुरपुकी परमप्रभु यावे आ बाक्‍तीके नु मेको आ
    मार मार ग्‍योंबपुकी गेनायो कुरचा ममाल्‍नीम” देंमाक्‍त। योएल ४:२१
  ita-1927: e anche i Leviti non avranno più bisogno di portare il tabernacolo e tutti
    gli utensili per il suo servizio”.
  ckb-ckb: ئیتر پێویست ناکات لێڤییەکان چادرەکەی پەرستن یان هیچ یەکێک لەو قاپوقاچاغانەی
    کە لە خزمەتی چادرەکەی پەرستن بەکاردەهێنرێت هەڵبگرن و بگوازنەوە.»
  eng-BBE: And from now, there will be no need for the House of the Lord, and the
    vessels used in it, to be moved about by the Levites.
  kan-OKCV: ಲೇವಿಯರನ್ನು ಕುರಿತು ಅವರು ಗುಡಾರವನ್ನೂ, ಅವರ ಸೇವೆಗೋಸ್ಕರ ಅದರ ಪಾತ್ರೆಗಳನ್ನೂ ಇನ್ನು
    ಮೇಲೆ ಹೊರುವ ಕೆಲಸವಿಲ್ಲವೆಂದು ಹೇಳಿದ್ದನು.
  tam-2017: இனி லேவியர்கள் தங்குமிடத்தையாவது அதின் ஊழியத்தில் அதின் பணிபொருட்களில்
    எதையாவது சுமக்கத் தேவையில்லை என்றும்,
  spa-RV-1909: Y también los Levitas no llevarán más el tabernáculo, y todos sus vasos
    para su ministerio.
  ron-BTF: Și de asemenea leviților, nu vor mai purta tabernacolul, nici vreun vas
    din el pentru serviciul acestuia.
  eng-WEBP: Also the Levites will no longer need to carry the tabernacle and all its
    vessels for its service.”
  eng-FBV: So the Levites don't need to carry the Tent any longer, or anything needed
    for its service.”
  nld-1939: behoeven de levieten niet meer de tabernakel te dragen met heel zijn toebehoren
    voor de eredienst.
  nch-BL: Huajca ama levitame ayecmo monequis quihuicase nopa yoyon tiopamit huan
    nochi itamantzitzi ten se lugar hasta seyoc.”
  vie-1934: người Lê-vi cũng sẽ chẳng còn cần khiêng vác đền tạm hay là các khí dụng
    về công việc đền tạm nữa.
  hin-CV: यह भी सच है कि अब वह स्थिति नहीं आएगी, जब लेवियों को मिलनवाले तंबू और इसमें
    की जा रही सेवा से संबंधित बर्तन इधर-उधर करने होंगे.”
  spa-BES: Y a partir de ahora, no habrá necesidad de que él templo del Señor, y las
    vasijas usadas en ella, sean movidas por los levitas.
  tdx-tdx: 'Le o nte-Levio: tsy ho tarazoe’ iereo ka i kivohoy ndra o fana-pito­loñañeo.'
  tha-KJV: และคนเลวีจึงไม่ต้องหาบหามพลับพลาหรือเครื่องใช้ใดๆเพื่องานปรนนิบั​ติ​อี​กเลย”
  por-BR-2018: E também os levitas não levarão mais o tabernáculo, e todos seus vasos
    para seu ministério.
  deu-ELO: so haben auch die Leviten die Wohnung und alle ihre Geräte zu ihrem Dienste
    nicht mehr zu tragen.
  eng-WYC-2018: and it shall not be the office of (the) deacons for to bear [any]
    more the tabernacle, and all the vessels thereof for to minister therein. (and
    it shall not be the duty of the Levites to carry about the Tabernacle any more,
    or any of the vessels for its service.)
  epo-epo: Kaj la Levidoj ne bezonis portadi la tabernaklon kaj ĉiujn ĝiajn vazojn
    por la servado en ĝi.
  uig-PIN: xuning bilǝn Lawiylarning muⱪǝddǝs qedirni wǝ uning iqidiki ⱨǝrⱪaysi ⱪaqa-ǝswablarni
    kɵtürüp yürüxning ⱨajiti yoⱪ» degǝnidi.
  beo-beo: 'Amaiba:le, Lifai fi dunu ilia da Hina Gode Ea Hadigi Abula Diasu amola
    liligi Godema nodone sia:ne gadomusa: hamoi, amo gaguli masunu hawa: hamosu da
    hame gala.”'
  tpi-OTNT: Olsem na nau ol Livai i no gat wok moa long karim haus sel bilong Bikpela
    na ol samting bilong mekim lotu.”
  hau-SA: Lawiyawa ba sa ƙara bukata su ɗauki tabanakul ko kuwa waɗansu kayayyakin
    da ake amfani da su a hidima.”
  uig-LAT: shuning bilen Lawiylarning muqeddes chédirni we uning ichidiki herqaysi
    qacha-eswablarni kötürüp yürüshning hajiti yoq» dégenidi.
  nde-nde: abaLevi akusafanele bathwale ithabanikeli loba kuyini okusetshenziswa ezinkonzweni
    zalo.”
  ton-ton: Pea ki he kau Livai foki; ʻe ʻikai te nau kei fua ʻae fale fehikitaki,
    pe ko e ngaahi ipu ʻi ai ʻoku fai ʻaki ʻa hono ngāue.”
  ces-1613: Ano i Levítové nebudou více nositi stánku, ani kterých nádob jeho k přisluhování
    jeho.
  eng-WMB: Also the Levites will no longer need to carry the tabernacle and all its
    vessels for its service.”
  tam-TCV: ஆதலால் லேவியர்கள் இனிமேல் பரிசுத்த வழிபாட்டுக் கூடாரங்களையோ, அதன் பணிக்குப்
    பயன்படுத்தத் தேவையான பொருட்களையோ தூக்கிச் சுமக்க வேண்டியதில்லை” எனச் சொன்னான்.
  ceb-ULB: Dili na kinahanglan nga dad-on sa mga Levita ang tabernakulo ug ang tanang
    butang nga gamiton niining buluhaton.”
  pol-UBG: A Lewici już nie będą nosić przybytku ani wszelkich jego naczyń do jego
    obsługi.
  urd-GVU: '@see-verse:1CH.023.025'
  deu-1912: So wurden auch die Kinder Levi gezählt von zwanzig Jahren und darüber,
    da sie ja die Wohnung nicht mehr zu tragen hatten mit all ihrem Geräte ihres Amts,
  kan-2017: ಲೇವಿಯರು ಇನ್ನು ಮುಂದೆ ಆತನ ಗುಡಾರವನ್ನೂ, ಆರಾಧನಾ ಸಾಮಗ್ರಿಗಳನ್ನೂ ಹೊರುವುದು ಅವಶ್ಯವಿಲ್ಲ
    ಎಂದು ದಾವೀದನು ಈ ಪ್ರಕಾರ ಆಜ್ಞೆ ವಿಧಿಸಿದನು.
  yap-yap: Ere dakuriy rogon ni ngki fek e piyu Levi fare Tent u p’eowchen SOMOL nge
    gubin e pin’en ni yima fanay ko fare liyor.”
  hlt-MCSB: Levi te khaw dungtlungim neh a thothuengnah dongkah a hnopai boeih te
    a koh ham moenih,” a ti.
  mdy-ETH: ዬያሮ ሃካፓ ሴካ ናንጊና ናንጋ ጎዳ ካኣሽኪንታ ማኣሮንታ ካኣዦ ዳምቦ ኩንሦ ሜሆ ሌዊ ዓሳ ኬዲ ኬዲ ሃንታንዳያ ኮይሱዋሴ»
    ጌዔኔ።
  twi-ASANTE: Afei, ɛho nhia sɛ Lewifoɔ no bɛsoa Ahyiaeɛ Ntomadan no ne ne nkuku ne
    ne nkaka de adi atutena.”
  eng-WEBU: Also the Levites will no longer need to carry the tabernacle and all its
    vessels for its service.”
  wal-wal: Hegaa gishshau, Dunkkaaniyaanne a giddon go7ettiyo miishshata hagaappe
    sinttanau Leewati tookkanau bessenna” yaagiis.
  spa-PDDPT: Además los levitas ya no tendrán que cargar el Tabernáculo y todos los
    utensilios para su ministerio.
  gun-gun: Ha'e nunga rupi Levi ramymino kuery ndogueraavei 'rã oo'i, neĩ tembiporu
    oiporu va'erã ma voi”, he'i va'ekue.
  ilo-ULB: Saanen a kasapulan nga awiten dagiti Levita ti tabernakulo ken dagiti amin
    nga alikamen a mausar iti daytoy.
  kpg-kpg: Malaa, digau Levi guu lawa di nadau moomee di dagidagi di Hale Laa e noho
    Dimaadua no lodo mo nia goloo hagamadagu huogodoo ala nogo hai nia hegau di madagoaa
    e daumaha.”
  uig-ARA: شۇنىڭ بىلەن لاۋىيلارنىڭ مۇقەددەس چېدىرنى ۋە ئۇنىڭ ئىچىدىكى ھەرقايسى قاچا-ئەسۋابلارنى
    كۆتۈرۈپ يۈرۈشنىڭ ھاجىتى يوق» دېگەنىدى.
  sus-sus: Lewikae mu fama Ala xa hɔrɔmɔlingira nun a yirabasee xaninde sɔnɔn.»
  pon-2006: Eri, mehn Lipai kan solahr pahn weuwaseli Impwal me KAUN-O kin ketiket
    loale iangahki dipwisou sarawi koaros me kin doadoahk ni ahnsoun kaudok.”
  ksd-ksd: a tarai Levi pa diat a puak mule ra pal na varbarat ma ra umana la ure
    ra papalum tana.
  tur-YTC: Levililer'in artık çadırı ve onun hizmetinde kullanılan bütün kapları taşımayacaklar.”
  grc-BRENT: Καὶ οἱ Λευῖται οὐκ ἦσαν αἴροντες τὴν σκηνὴν καὶ τὰ πάντα σκεύη αὐτῆς
    εἰς τὴν λειτουργείαν αὐτῆς·
  ind-AYT: Jadi, orang-orang Lewi tidak perlu lagi mengangkat Bait Suci dan seluruh
    perlengkapan untuk ibadah.”
  nya-nya: sikofunikiranso kuti Alevi azinyamula tenti kapena zipangizo za chipembedzo.”
  hrv-hrv: Zato ni leviti neće više nositi Prebivališta ni svakovrsnog pribora za
    njegovu službu.”
  mps-mps: Tama tialima te Livai dabe augwaligo te Genuai Bidigo sel ugwa be tolasa
    bilali sę me te lotu wabo nai dabe tolali sę me munu ma egobeo, te tobage sę
    ebo sogo te silali dao,” wali.
  tpi-tpi: Olsem na nau ol Livai i no gat wok moa long karim haus sel bilong Bikpela
    na ol samting bilong mekim lotu.”
  dan-1931: derfor behøver Levitterne heller ikke mere at bære Boligen og alle de
    Ting, som hører til dens Tjeneste.”
  vie-OVCB: Như thế, người Lê-vi không cần khuân vác Đền Tạm và các dụng cụ trong
    đền nữa.”
  guj-2017: હવે લેવીઓને, પવિત્ર મંડપ અને તેની સેવાને સારુ સામગ્રી ઊંચકવાની જરૂર નહિ
    પડે.”
  pon-2006A: Eri, mehn Lipai kan solahr pahn weuwaseli Impwal me KAUN-O kin ketiket
    loale iangahki dipwisou sarawi koaros me kin doadoahk ni ahnsoun kaudok.”
  por-BRBSL: Também os levitas não precisarão mais carregar o tabernáculo e todos
    os seus vasos para seu serviço”.
  cth-cth: Levihnaw ni hai lukkareiim hoi a thaw tawk nahanelah puengcangnaw kâkayawt
    hanelah ngai mahoeh toe, telah a ti.
  twi-twi: Afei, ɛho nhia sɛ Lewifo no bɛsoa Ahyiae Ntamadan no ne ne nkuku ne ne
    nkaka de adi atutena.”
  hlt-hlt: Levi te khaw dungtlungim neh a thothuengnah dongkah a hnopai boeih te a
    koh ham moenih,” a ti.
  tbz-SIM: Defiibɛ tɛ̃́nkɛ í yó ntɔu mɛtɑummɛ̀ tou nɛ̀ ikuɔ́ nɛntì.
  msy-2020: Kamaghɨn amizɨ, datɨrɨghɨn Livaiba ua Ikiavɨra Itir Godɨn Purirpenim ko
    ofabagh amir biziba ater daruan kogham.”
  dop-dop: Ɩlɛ Lefii nyǝ́mɑ kɑɑ tɑsɑ Ɩsɔ cokǝle nɑ ɩsɔ sɛɛʋ wontu tǝnɑɣɑ lonɑ lɑɣɑsʋɣʋ.
