verse: 1CH.023.011
translations:
  mal-C: ഇവരിൽ യഹത്ത് ഒന്നാമനും സീസാ രണ്ടാമനും ആയിരുന്നു. എന്നാൽ യെയൂശിനും ബേരീയാമിനും
    അധികം പുത്രന്മാരില്ലായിരുന്നു. അതിനാൽ അവരെ ഇരുവരെയും ഒരുകുടുംബമായും ഒറ്റവീതത്തിന്
    അവകാശികളായും കരുതിയിരുന്നു.
  deu-TKW: Und Jahath war das Oberhaupt, Sina der zweite; Jeus und Beria aber hatten
    nur wenig Kinder, so daß sie nur eine Familie, eine Amtsklasse bildeten.
  lin-lin: Yaati azalaki mwana ya liboso, mpe Ziza, mwana ya mibale. Nzokande Yewushi
    mpe Beria bazalaki na bakitani ebele te. Boye batangaki bango lokola libota moko.
  eng-LSV: And Jahath is the head, and Zizah the second, and Jeush and Beriah have
    not multiplied sons, and they become the house of a father by one numbering.
  eng-GNV: 'And Iahath was the chiefe, and Zizah the seconde, but Ieush and Beriah
    had not many sonnes: therfore they were in the families of their father, counted
    but as one.'
  eng-WEBSTER: 'And Jahath was the chief, and Zizah the second: but Jeush and Beriah
    had not many sons; therefore they were in one reckoning, according to their father''s
    house.'
  nhw-BL: Jahat elqui inintlayacanca nopa familia huan teipa Zina. Pero quinitaque
    Jeús huan Bería quen san setzi familia pampa amo quinpixque miyac ininconehua.
  swh-ONEN: Yahathi alikuwa wa kwanza na Ziza wa pili, lakini Yeushi na Beria hawakuwa
    na wana wengi; kwa hiyo walihesabiwa kama jamaa moja, wakapewa wajibu kwa pamoja.
  bba-bba: Yɑsɑtiwɑ u sɑ̃ɑ ben ɡbiikoo. Mɑ Sinɑ u sɑ̃ɑ yiruse. Yeusi kɑ Beriɑ bɑ ǹ
    bibu mɑrɑ n dɑbi. Mɑ bɑ bu ɡɑrisi bwese kɛri tiɑ.
  eng-KJVCPB: 'And Jahath was the chief, and Zizah the second: but Jeush and Beriah
    had not many sons; therefore they were in one reckoning, according to their father’s
    house.'
  luo-luo: Jahath ema ne kayo, Ziza ne luwe, to Jeush kod Beria nokwan kaka dhoot
    achiel moriwgi e tich achiel nikech yawuotgi ne nok.
  meu-meu: Iahata na tau lohia, Sisa na ihararuana; a Ieusu bona Beria natudia mamaruanedia
    na dia hoho, una dainai idia na iduhu tamona mo e gwauraidia.
  npi-ULB: यहत जेठा थिए, जीजा माइला, तर येऊश र बरीआका धेरै छोराहरू थिएनन्, त्यसैले
    तिनीहरू एउटै कामको निम्‍ति एकै वंशको रूपमा गनिए ।
  yor-yor: Jahati sì ni alákọ́kọ́ Sinah sì ni ẹlẹ́ẹ̀kejì, ṣùgbọ́n Jeuṣi àti Beriah
    kò ní àwọn ọmọ púpọ̀; bẹ́ẹ̀ ni wọ́n sì ka ara wọn sí ìdílé kan pẹ̀lú ìfilé lọ́wọ́
    kan.
  pes-OPCB: یحت بزرگتر از همه بود و بعد زینا. اما یعوش و بریعه با هم یک خاندان را
    تشکیل می‌دادند، چون هیچ‌کدام پسران زیادی نداشتند.
  tgl-ULB: Si Jahat ang panganay at si Zisa ang pangalawa ngunit hindi nagkaroon ng
    maraming anak na lalaki sina Jeus at Beria, kaya sila ay binilang na isang angkan
    na may parehong tungkulin.
  hui-hui: '@see-verse:1CH.023.010'
  mya-mya: '@see-verse:1CH.023.010'
  bod-N: ཡ་ཧད་ནི་བུ་སྐྱེས་འགོ་དང་། ཟི་ཟཱ་བུ་གཉིས་པ་ཡིན་ལ། ཡེ་ཨུ་སི་དང་པེ་རེ་ཡཱ་གཉིས་ལ་བུ་རབས་ཚ་རྒྱུད་ཉུང་བས།
    དེ་གཉིས་པོ་ཁྱིམ་རྒྱུད་གཅིག་ཏུ་བརྩིས་ནས་ལས་ཚན་གཅིག་ཏུ་བྱས་སོ། །
  sna-sna: (Jahati aiva wokutanga, Ziza ari wechipiri, asi Jeushi naBheria vakanga
    vasina vanakomana vakawanda; saka vakaverengwa semhuri imwe chete ine basa rimwe
    chete.)
  spa-BLM: Jahat fue el jefe, y Zina el segundo; pero Jeús y Beriá no tuvieron muchos
    hijos, por lo que se convirtieron en una casa paterna en un conteo.
  cac-cac: '@see-verse:1CH.023.010'
  swh-ULB: Yahathi alikuwa mkubwa, Ziza wapili, lakini Yeushi na Beria hawakuwa na
    wana wengi, hivyo walihesabiwa kama ukoo mmoja na kupangiwa kazi sawa.
  bel-bel: Яхат быў галоўны, Зіта другі; Еўш і Бэрыя мелі дзяцей ня многа, і таму
    яны былі ў адным ліку пры доме бацькавым.
  deu-ELBBK: Und Jachat war das Haupt, und Sisa der zweite; und Jeghusch und Beria
    hatten nicht viele Söhne, und so bildeten sie ein Vaterhaus, eine Zählung.
  mbb-OT: '@see-verse:1CH.023.010'
  mal-2015: യഹത്ത് തലവനും സീനാ രണ്ടാമനും ആയിരുന്നു; യെയൂശിന്നും ബെരിയെക്കും അധികം
    പുത്രന്മാർ ഇല്ലാതിരുന്നതുകൊണ്ടു അവർ ഏകപിതൃഭവനമായി എണ്ണപ്പെട്ടിരുന്നു.
  rmc-rmc: O Jachat sas ešebno, dujto o Zizah. Le Jeuš the le Berijah na sas but muršora,
    vašoda pes len rachinelas sar jekh fajta.
  pes-OPV: و يحَت اولين و زيزا دومين و يعُوش و بَريعَه پسران بسيار نداشتند؛ از اين
    سبب يک خاندان آبا از ايشان شمرده شد.
  ron-1924: Иахат ера кэпетения ши Зина ал дойля; Иеуш ши Берия н-ау авут мулць фий
    ши ау алкэтуит о сингурэ касэ пэринтяскэ ла нумэрэтоаре.
  ben-OBCV: যহৎ বড়ো ছেলে ছিলেন এবং দ্বিতীয়জন ছিলেন সীষ, কিন্তু যিয়ূশ ও বরীয়ের
    ছেলের সংখ্যা খুব একটি বেশি ছিল না; তাই তাদের একটিই বংশরূপে গণ্য করা হল এবং একই
    কাজ করার দায়িত্ব তাদের দেওয়া হল।
  som-som: Oo waxaa madax ahaa Yaaxad, Siisaahna wuxuu ahaa kii labaad, laakiinse
    Yecuush iyo Beriicaah wiilal badan ma ay lahayn, oo sidaas daraaddeed iyaga waxaa
    loo tiriyey isku reer.
  lat-VUC: 'Erat autem Leheth prior, Ziza secundus: porro Jaus et Baria non habuerunt
    plurimos filios, et idcirco in una familia, unaque domo computati sunt.'
  eng-ASVBT: 'And Jahath was the chief, and Zizah the second: but Jeush and Beriah
    had not many sons; therefore they became a fathers’ house in one reckoning.'
  ita-1885: E Iahat era il primo, e Zina il secondo; ma Ieus, e Beria, perchè non
    moltiplicarono in figliuoli, furono messi in una medesima descrizione, come una
    medesima casa paterna.
  eng-LXXUP: 'And Jahath was the chief, and Zizah the second: and Jeush and Beriah
    did not multiply sons, and they became only one reckoning according to the house
    of their father.'
  eng-ULB: Jahath was the oldest, and Ziza the second, but Jeush and Beriah did not
    have many sons, so they were considered as one clan with the same duties.
  spa-VBL: Jahat (el jefe de familia), y Ziza (el segundo); pero como Jeús y Bería
    no tuvieron muchos hijos, fueron contados como una sola familia.
  fra-_FOB: Jachath était le chef, et Zina le second; Jéush et Béria n'eurent pas
    beaucoup d'enfants, et ils formèrent une seule maison de pères dans le recensement.
  mal-mal: യഹത്ത് തലവനും സീനാ രണ്ടാമനും ആയിരുന്നു; യെയൂശിനും ബെരീയെക്കും അധികം പുത്രന്മാർ
    ഇല്ലാതിരുന്നതുകൊണ്ടു അവർ ഏകപിതൃഭവനമായി എണ്ണപ്പെട്ടിരുന്നു.
  urd-GVR: '@see-verse:1CH.023.010'
  suz-BL: याहाथ मेको आन ठेयब मुर बाक्‍माक्‍त। मेको आ नोले ङा जीजाह बाक्‍माक्‍त। तन्‍न
    येऊश नु बेरीआ आस के शुश तौ मबाक्‍तीके मेको आस कली खिं का ङा मुर हुल का सेल्‍शा
    हिक्‍चा पुंइसमा बाक्‍त।
  ita-1927: Jahath era il capo; Zina, il secondo; Jeush e Beria non ebbero molti figliuoli,
    e, nel censimento, formarono una sola casa patriarcale.
  ckb-ckb: یەحەت کوڕە گەورەی بنەماڵەکە بوو و زیزا دووەم بوو، بەڵام یەعوش و بەریعە
    کوڕی زۆریان نەبوو، لەبەر ئەوە وەک یەک بنەماڵە هەژمارد کران.
  eng-BBE: Jahath was the chief and Zizah the second; but Jeush and Beriah had only
    a small number of sons, so they were grouped together as one family.
  kan-OKCV: ಯಹತನು ಮೊದಲನೆಯವನು, ಜೀಜನು ಎರಡನೆಯವನಾಗಿದ್ದನು. ಯೆಯೂಷನಿಗೂ ಬೆರೀಯನಿಗೂ ಹೆಚ್ಚು ಮಕ್ಕಳು
    ಇಲ್ಲದ್ದರಿಂದ ಇವರು ತಮ್ಮ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಒಂದೇ ಲೆಕ್ಕವಾಗಿ ಎಣಿಕೆಯಾಗಿದ್ದರು.
  tam-2017: யாகாத் தலைவனாக இருந்தான்; சீனா இரண்டாம் மகனாக இருந்தான்; எயூஷூக்கும் பெரீயாவுக்கும்
    அநேகம் மகன்கள் இல்லாததால், அவர்கள் தகப்பன்மார்களின் குடும்பத்தார்களில் ஒரே வம்சமாக
    எண்ணப்பட்டார்கள்.
  spa-RV-1909: Jahath era el primero, Zinat el segundo; mas Jeus y Berías no multiplicaron
    en hijos, por lo cual fueron contados por una familia.
  ron-BTF: Și Iahat era mai marele și Zina, al doilea; dar Ieuș și Beria nu au avut
    mulți fii; de aceea erau într-o singură socotire, conform cu casa tatălui lor.
  eng-WEBP: Jahath was the chief, and Zizah the second; but Jeush and Beriah didn’t
    have many sons; therefore they became a fathers’ house in one reckoning.
  eng-FBV: Jahath (chief), and Zizah (second); but because Jeush and Beriah did not
    have many sons they were counted as a single family.
  nld-1939: Jáchat was het opperhoofd, en Zina de tweede; Jeöesj en Beria werden in
    hun familie als een ambtsgroep gerekend, omdat ze weinig kinderen hadden.
  nch-BL: Jahat elqui itayacanca nopa familia huan teipa Zina. Pero quinitaque Jeús
    huan Bería quej san setzi familia pampa amo quinpixque miyac ininconehua.
  vie-1934: Gia-hát làm trưởng, còn Xi-xa là con thứ; nhưng Giê-úc và Bê-ri-a không
    có con cháu nhiều; nên khi lấy số thì kể chúng như một nhà.
  hin-CV: (याहाथ जेठा था और ज़िज़ाह छोटा; मगर येऊश और बेरियाह के बहुत पुत्र न हुए
    इसलिये उनकी गिनती एक ही घराने में की गई.)
  spa-BES: Jahat era el jefe y Ziza él segundo; pero Jeus y Beria tenían solo un pequeño
    número de hijos, por lo que se agruparon en una sola familia.
  tdx-tdx: Talè t’Iakate, faha-roe t’i Zizà; le tsy nimaro anake t’Iehose naho i Berià
    vaho nivolilieñe ho raike iereo ty aman’ anjomban-droae.
  tha-KJV: และยาหาทเป็นหัวหน้า และศิซาห์เป็​นที​่​สอง แต่​เยอ​ูชและเบรียาห์​ไม่มี​บุ​ตรชายมาก
    เพราะฉะนั้นในการนับจึงรวมเข้าเป็นเรือนบรรพบุรุษเดียวกัน
  por-BR-2018: Jaate era o primeiro, Zina o segundo; mas Jeus e Berias não multiplicaram
    em filhos, por o qual foram contados por uma família.
  deu-ELO: Und Jachath war das Haupt, und Sina der zweite; und Jeghusch und Beria
    hatten nicht viele Söhne, und so bildeten sie ein Vaterhaus, eine Zählung.
  eng-WYC-2018: And Jahath was the former, and Zizah, the second; and Jeush and Beriah
    had not full many sons, and therefore they were reckoned in one family, and in
    one house. (And Jahath was the first-born son, and Zizah, the second; and Jeush
    and Beriah did not have many sons, and so they were reckoned as one family, and
    one house.)
  epo-epo: Jaĥat estis la ĉefo, Zina estis la dua; Jeuŝ kaj Beria havis nemulte da
    infanoj, tial ili ĉe la kalkulado prezentis unu patrodomon.
  uig-PIN: Jaⱨat tunji oƣul, Ziza ikkinqi oƣul idi; Yǝux bilǝn Beriyaⱨning ǝwladliri
    kɵp bolmiƣaqⱪa, bir jǝmǝt guruppisi dǝp ⱨesablanƣan.
  beo-beo: '@see-verse:1CH.023.010'
  tpi-OTNT: '@see-verse:1CH.023.010'
  hau-SA: Yahat shi ne na fari, Ziza kuma na biyu, amma Yewush da Beriya ba su haifi
    ’ya’ya maza da yawa ba; saboda haka aka ƙidaya su kamar iyali ɗaya a wurin rabon
    aiki.
  uig-LAT: Jahat tunji oghul, Ziza ikkinchi oghul idi; Yeush bilen Bériyahning ewladliri
    köp bolmighachqa, bir jemet guruppisi dep hésablan’ghan.
  nde-nde: UJahathi engowakuqala loZiza engowesibili, kodwa uJewushi loBheriya abazange
    babelamadodana amanengi, ngakho babalwa njengemuli yinye bahle baphiwa umsebenzi
    bendawonye.
  ton-ton: 'Pea naʻe tuʻukimuʻa ʻi ai ʻa Sehati, pea hoko mo ia ʻa Sisa: ka naʻe ʻikai
    ke tokolahi ʻae ngaahi foha ʻo Siusi mo Pelia; ko ia naʻe lau fakataha ai ʻakinaua
    ʻo fakatatau mo e fale ʻo ʻena tamai.'
  ces-1613: Byl pak Jachat kníže, a Ziza druhý, ale Jehus a Beria ne mnoho měli synů,
    a protož v čeledi otcovské za jedny byli počítáni.
  eng-WMB: Jahath was the chief, and Zizah the second; but Jeush and Beriah didn’t
    have many sons; therefore they became a fathers’ house in one reckoning.
  tam-TCV: இவர்களில் யாகாத் மூத்தவன்; சீசா இரண்டாம் மகன். ஆனால் எயூஷூக்கும், பெரீயாவுக்கும்
    அதிக மகன்கள் இல்லாதபடியினால் அவர்கள் ஒரே முற்பிதாவின் குடும்பமாகக் கணக்கிடப்பட்டு,
    ஒரே பொறுப்புகளும் வழங்கப்பட்டன.
  ceb-ULB: Si Jahat mao ang kamagulangan, ug ang ikaduha mao si Ziza, apan si Jeush
    ug si Beria walay mga anak nga lalaki, busa giisip sila nga usa lamang ka banay
    nga adunay samang mga buluhaton.
  pol-UBG: Jachat był pierwszy, a Ziza drugi. Ale Jeusz i Beria nie mieli wielu synów
    i dlatego zostali policzeni jako jeden ród.
  urd-GVU: '@see-verse:1CH.023.010'
  deu-1912: Jahath aber war der erste, Sina der andere. Aber Jeus und Beria hatten
    nicht Kinder; darum wurden sie für ein Vaterhaus gerechnet.
  kan-2017: ಯಹತನು ಪ್ರಧಾನನು, ಜೀಜನು ಎರಡನೆಯವನಾಗಿದ್ದನು, ಯೆಯೂಷ್, ಬೆರೀಯರಿಗೆ ಹೆಚ್ಚು ಮಕ್ಕಳಿರಲಿಲ್ಲವಾದುದರಿಂದ
    ಅವರಿಬ್ಬರೂ ಒಂದೇ ಕುಟುಂಬವಾಗಿ ವರ್ಗವಾಗಿಯೂ ಎಣಿಸಲ್ಪಟ್ಟಿದ್ದರು.
  yap-yap: '@see-verse:1CH.023.010'
  hlt-MCSB: Jahath te a lucuek tih Zizah he a pabae la om. Tedae Jeush neh Beriah
    tah a ca ping pawh. Te dongah napa pakhat imkhui pakhat bangla cawhkung pakhat
    la om uh.
  mdy-ETH: '@see-verse:1CH.023.010'
  twi-ASANTE: Na Yahat yɛ ɔbapanin, na Sisa di Yahat akyi. Wɔfaa Yeus ne Beria sɛ
    abusua baako, ɛfiri sɛ, na wɔn mu biara nni mmammarima dodoɔ.
  eng-WEBU: Jahath was the chief, and Zizah the second; but Jeush and Beriah didn’t
    have many sons; therefore they became a fathers’ house in one reckoning.
  wal-wal: '@see-verse:1CH.023.010'
  spa-PDDPT: Jahat era el primero, y Zina el segundo. Pero Jeús y Bería no tuvieron
    muchos hijos, por lo cual fueron contados como una sola familia.
  gun-gun: Jaate ma huvixa oiko, ha'e rã Ziza ma mokoĩa. Ha'e gui Jeús ha'e Berias
    ma ndata'y reta vaipai. Ha'e nunga rupi ha'e va'e mokoĩve ramymino kuery ma peteĩ'i
    regua rive ikuai.
  ilo-ULB: Ni Jahat ti inauna, ni Zina ti maikadua ngem saan a naaddaan iti adu a
    putot da Jeus ken Berias, isu a naibilangda a kas maysa a puli nga addaan iti
    isu met laeng a pagrebbengan.
  kpg-kpg: '@see-verse:1CH.023.010'
  uig-ARA: جاھات تۇنجى ئوغۇل، زىزا ئىككىنچى ئوغۇل ئىدى؛ يەئۇش بىلەن بېرىياھنىڭ ئەۋلادلىرى
    كۆپ بولمىغاچقا، بىر جەمەت گۇرۇپپىسى دەپ ھېسابلانغان.
  sus-sus: Yaxati, di singe, Sisa, di firin nde. Yeyusu nun Beriya mu di gbegbe sɔtɔ.
    E naxa findi denbaya keren na.
  pon-2006: '@see-verse:1CH.023.010'
  ksd-ksd: Ma Iakat ia ra lualua, ma Sina ia ra vauruana; ma tago pa i ga peal ra
    umana natu i Ieus ma Beria, di ga luk diat ba a kopono apik na tarai ka.
  tur-YTC: Baş Yahat, ikincisi Ziza idi; ama Yeuş ve Beria'nın çok sayıda oğlu yoktu;
    bu yüzden bir sayıda ata evi oldular.
  grc-BRENT: καὶ ἦν Ἰὲθ ὁ ἄρχων· καὶ Ζιζὰ ὁ δεύτερος· καὶ Ἰωὰς καὶ Βεριὰ οὐκ ἐπλήθυναν
    υἱοὺς, καὶ ἐγένετο εἰς οἶκον πατριᾶς εἰς ἐπίσκεψιν μίαν.
  ind-AYT: Yahat adalah kepala, Ziza orang kedua, tetapi Yeush dan Beria tidak mempunyai
    banyak anak sehingga mereka diperhitungkan sebagai satu kaum keluarga.
  nya-nya: Mtsogoleri anali Yahati, ndipo Ziza anali wachiwiri, koma Yeusi ndi Beriya
    analibe ana aamuna ambiri. Kotero iwo anawerengedwa ngati banja limodzi ndipo
    anapatsidwa ntchito imodzinso yofanana.
  hrv-hrv: Jahat je bio poglavar, a drugi Ziza; a Jeuš i Berija nisu imali mnogo djece,
    zato su se brojili u jednu obitelj, u jedan razred.
  mps-mps: '@see-verse:1CH.023.010'
  tpi-tpi: '@see-verse:1CH.023.010'
  dan-1931: Jahat var Overhoved og Ziza den næste; Je'usj og Beri'a havde ikke mange
    Sønner og regnedes derfor for ét Fædrenehus, ét Embedsskifte.
  vie-OVCB: Gia-hát làm trưởng tộc; kế đến là Xi-xa. Riêng Giê-úc và Bê-ri-a ít con
    cháu nên trong sổ bộ hai gia đình được kể là một.
  guj-2017: યાહાથ જ્યેષ્ઠ હતો, તેની પછી બીજા ક્રમે ઝીઝાહ, પણ યેઉશ અને બરિયાને ઘણાં
    પુત્રો ન હતા, તેથી તેઓ એક જ કુટુંબ તરીકે ગણાયા.
  pon-2006A: '@see-verse:1CH.023.010'
  por-BRBSL: Jahath era o chefe, e Zizah o segundo; mas Jeush e Beriah não tiveram
    muitos filhos; portanto, tornaram-se a casa dos pais em um só cálculo.
  cth-cth: Jahath teh kacuepoung lah ao. Zizah teh apâhni e lah ao. Jeush hoi Beriah
    teh ca pung awh hoeh. Hatdawkvah, imthung buet touh e patetlah a pouk awh.
  twi-twi: Na Yahat yɛ ɔbeapanyin, na Sisa di Yahat akyi. Wɔfaa Yeus ne Beria sɛ abusua
    baako, efisɛ na wɔn mu biara nni mmabarima dodow.
  hlt-hlt: Jahath te a lucuek tih Zizah he a pabae la om. Tedae Jeush neh Beriah tah
    a ca ping pawh. Te dongah napa pakhat imkhui pakhat bangla cawhkung pakhat la
    om uh.
  tbz-SIM: Yɑɑti weè do bɛ̀ kòtí, kɛ̀ Sisɑɑ nhò pòkoo, Yeusi nɛ̀ Bediyɑ bɛ̀ í mmɔkɛ
    ibí pɛ́u, kɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ́wɛ̃nnɛ́ tɛcĩ́ɛ̃̀tɛ̀ tɛ̀mɑ́ɑ̀.
  msy-2020: Jahat, a Simein otarir ivariam, ezɨ Sisa, an gɨrara irim. Ezɨ Jeus ko
    Beria otarir avɨriba puvatɨ, kamaghɨn amizɨ, aningɨn ovavir boriba uari isafuragha
    uan ziaba osirigha ikɨzir vamɨran otogha iti.
  dop-dop: Yɑhɑtɩ kɛlɛ kɑncɑɑlɑɣɑ nyǝŋ, nɑ Sisɑ kɛ nɑɑlɛ nyǝŋ. Yewusi nɑ Peliyɑ pɑ
    tɑ hiki piyɑ kɛ sɔsɔm. Ɩlɛnɑ pɑ́ kpɛntɩ-wɛ ɩsɩɩ lʋlʋɣʋ kʋlʋmʋɣʋ.
  azb-azb: Yaxat ilk oğlu, Ziza isə ikincisi idi. Ancaq Yeuşun və Berianın oğulları
    çox deyildi. Onlar birlikdə bir nəsil kimi siyahıya alındı.
  eng-DBY: 'And Jahath was the head, and Ziza the second; and Jeush and Beriah had
    not many sons: as father''s house, therefore, they were reckoned as one.'
  hin-2017: यहत मुख्य था, और जीजा दूसरा; यूश और बरीआ के बहुत बेटे न हुए, इस कारण वे
    सब मिलकर पितरों का एक ही घराना ठहरे।
  eng-YLT: And Jahath is the head, and Zizah the second, and Jeush and Beriah have
    not multiplied sons, and they become the house of a father by one numbering.
  eng-WYC-2017: And Jahath was the former, and Zizah, the second; and Jeush and Beriah
    had not full many sons, and therefore they were reckoned in one meine, and in
    one house.
  eng-WMBB: Jahath was the chief, and Zizah the second; but Jeush and Beriah didn’t
    have many sons; therefore they became a fathers’ house in one reckoning.
  urd-GVH: '@see-verse:1CH.023.010'
  rug-rug: '@see-verse:1CH.023.010'
  gaz-gaz: Yahaati hangafa; Ziinaan lammaffaa; Yeʼuushii fi Beriiyaan garuu ilmaan
    baayʼee hin qaban; kanaafuu isaan akkuma maatii tokkootti lakkaaʼaman.
  fra-LSG: Jachath était le chef, et Zina le second; Jeusch et Beria n’eurent pas
    beaucoup de fils, et ils formèrent une seule maison paternelle dans le dénombrement.
  yal-yal: Yaxati nan dii singen na. Sisa nan dii firinden na. Koni, Yewusi nun Beriya
    mi dii wuyaxi sɔtɔ. Na ma, e yi e diine yatɛ denbaya kedenna ra e bɔnsɔn kɛdin
    ma.
  haw-1868: 'A o Iahata ka luna, o Ziza ka lua: aka, aohe nui o na keikikane a Ieusa
    laua o Beria; nolaila, hookahi o ko laua helu pu ia''na, mamuli o ka ohana o ko
    laua makuakane.'
  arb-NAV: وَكَانَ يَحَثُ كَبِيرَهُمْ وَزِينَا الثَّانِي، أَمَّا يَعُوشُ وَبَرِيعَةُ
    فَلَمْ يُنْجِبَا أَبْنَاءً كَثِيرِينَ، فَاعْتُبِرُوا عِنْدَ إِجْرَاءِ الإِحْصَاءِ
    عَائِلَةً وَاحِدَةً.
  ewe-ewe: (Yahat nye viŋutsu gbãtɔ eye Ziza nye evelia. Ke Yeus kple Beria medzi
    viŋutsu geɖewo o eya ta woxlẽ wo abe ƒome ɖeka ene eye dɔdeasi ɖeka nɔ wo si.)
  eng-LEE: 'And Jachath was the chief, and Zizah the second; but Je''ush and Beri''ah
    had not many sons: therefore were they accounted as one family division in the
    numbering.'
  asm-FB: তেওঁলোকৰ মাজত যহৎ ডাঙৰ আছিল, আৰু দ্বিতীয় জীজা, কিন্তু যিয়ূচ আৰু বৰীয়াৰ
    অধিক সন্তান নাছিল সেয়ে তেওঁলোক একে কামৰ বাবে একে গোষ্ঠীৰ বুলি বিবেচনা কৰা হৈছিল।
  sus-A: يَشَتِ، دِ سِنفٍ، سِسَ، دِ قِرِن ندٍ. يٍيُسُ نُن بٍرِيَ مُ دِ فبٍفبٍ سْتْ.
    عٍ نَشَ قِندِ دٍنبَيَ كٍرٍن نَ.
  fra-SBL: Jahath était le chef, et Zina le second ; mais Jeush et Beriah n'avaient
    pas beaucoup de fils ; c'est pourquoi ils formaient une maison de pères en un
    seul compte.
  hbo-hbo: וַֽיְהִי־יַ֣חַת הָרֹ֔אשׁ וְזִיזָ֖ה הַשֵּׁנִ֑י וִיע֤וּשׁ וּבְרִיעָה֙ לֹֽא־הִרְבּ֣וּ
    בָנִ֔ים וַיִּֽהְיוּ֙ לְבֵ֣ית אָ֔ב לִפְקֻדָּ֖ה אֶחָֽת׃ ס
  kik-kik: Jahathu nĩwe warĩ mũtongoria wao, nake Ziza aarĩ mũnini wake, no Jeushu
    na Beria matiarĩ na ariũ aingĩ; nĩ ũndũ ũcio maatarirwo ta maarĩ a nyũmba ĩmwe,
    na makĩheo wĩra ũmwe.
  fra-NCL: Léheth était le chef, et Ziza le second ; Jaüs et Baria n’eurent pas beaucoup
    de fils et ils furent comptés, selon leur famille, en une classe.
  cek-AK: Jahath loe calu koekah oh, Zizah loe hnetto haih ah oh; toe Jeush hoi Beriah
    loe capa kapop ah tawn hoi ai; to pongah nihnik loe ampa maeto ih imthung takoh
    milu cazin thungah ni athum hoi.
  cuk-cuk: Jahatʼde, machi-gebesailaginedid, Zinaʼdi, e-yarbalidid. Jeús, degi, Beríaʼbo
    masmala-ichesur nikussurgusmalad. Degisoggu, neg-gwagwenayob gunonimalad.
  uig-CYR: Җаһат тунҗа оғул, Зиза иккинчи оғул еди; Йәуш билән Берияһниң әвлатлири
    көп болмиғачқа, бир җәмәт гурупписи дәп һесапланған.
  tel-2017: యహతు పెద్దవాడు, జీనా రెండోవాడు. యూషుకూ బెరీయాకూ కొడుకులు ఎక్కువ మంది లేరు
    గనుక తమ పూర్వీకుల యింటివారిలో వారిని ఒక్క వంశంగా లెక్కించారు.
  hat-BSA: Jachath se te premye a e Zina dezyèm nan; men Jeusch avèk Beria pa t fè
    anpil fis; akoz sa, yo te fòme yon sèl kay zansèt, yon sèl gwoup.
  kos-kos: Tia pus wen natul Jeush ac Beriah, na pa elos oaoala oana sou sefanna.
  hbo-WLC: וַֽיְהִי־יַ֣חַת הָרֹ֔אשׁ וְזִיזָ֖ה הַשֵּׁנִ֑י וִיע֤וּשׁ וּבְרִיעָה֙ לֹֽא־הִרְבּ֣וּ
    בָנִ֔ים וַיִּֽהְיוּ֙ לְבֵ֣ית אָ֔ב לִפְקֻדָּ֖ה אֶחָֽת׃ ס
  ibo-ibo: Jahat bụ onye mbụ, Ziza onye nke abụọ. Ma Jeush na Beriya amụtaghị ọtụtụ
    ụmụ ndị ikom. Nʼihi ya, a gụnyekọtara ha dịka otu ezinaụlọ, kenye ha otu ọrụ.
  ory-ory: ଯହତ୍‍ ପ୍ରଧାନ, ଦ୍ୱିତୀୟ ସୀଷ; ମାତ୍ର ଯିୟୂଶ୍‍ ଓ ବରୀୟର ଅନେକ ପୁତ୍ର ନ ଥିଲେ; ଏହେତୁ
    ସେମାନେ ଏକତ୍ର ଗଣିତ ହୋଇ ଏକ ପିତୃବଂଶ ହେଲେ।
  chk-chk: Jahat ewe mwänichi, Sisa ewe aruomanün. Nge esap wor chomong nöün Jeus
    me Peria mwän, iei mine ir ra eu chök cho mi angangfengen.
  rop-rop: '@see-verse:1CH.023.010'
  ukr-1871: Яхат був головним, Зиза другим; Еуш та Берія мали небагато дїтей, і через
    те були вони полїчені разом із батьковим домом.
  deu-1951: Jahat war der erste, Sina der zweite. Aber Jeusch und Berija hatten nicht
    viele Kinder, darum wurden sie für ein einziges Stammhaus gerechnet.
  eng-JPS: And Jahath was the chief, and Zizah the second; but Jeush and Beriah had
    not many sons; therefore they became a fathers' house in one reckoning.
  srp-1865: A Jat bijaše poglavar, a Ziza drugi; a Jeus i Verija nemahu mnogo djece,
    zato se brojahu u jedan dom otaèki.
  lug-lug: Yakasi ye yali omukulu, ne Ziza ye yali owookubiri, naye Yewusi be Beriya
    tebaalina baana noolwekyo baabalibwa ng’ekika kimu era nga bakola omulimu gwe
    gumu.
  heb-heb: ויהי יחת הראש וזיזה השני ויעוש ובריעה לא הרבו בנים ויהיו לבית אב לפקדה
    אחת׃
  ben-IRV: এঁদের মধ্যে প্রথম ছিলেন যহৎ আর দ্বিতীয় ছিলেন সীন; কিন্তু যিয়ূশ ও বরীয়ের
    ছেলের সংখ্যা কম ছিল বলে তাঁদের সবাইকে একটা বংশের মধ্যে ধরা হল।
  pan-pan: ਅਤੇ ਯਹਥ ਮੁਖੀਆ ਤੇ ਜ਼ੀਜ਼ਾਹ ਦੂਜਾ ਪਰ ਯਊਸ਼ ਤੇ ਬਰੀਆਹ ਦੇ ਬਹੁਤ ਪੁੱਤਰ ਨਹੀਂ ਸਨ, ਤਦੇ
    ਉਹ ਮਿਲ ਕੇ ਪਿਤਾਵਾਂ ਦਾ ਇੱਕ ਘਰਾਣਾ ਠਹਿਰੇ।
  mya-JVB: ယာဟတ် ကားအကြီး ဖြစ် ၏။ ဇိဇ ကား ဒုတိယ အရာကို ရ၏။ ယုရှ နှင့် ဗေရိ ၌ကား သား
    များစွာ မ ရှိ။ သို့ဖြစ်၍ အဆွေအမျိုး အလိုက် စာရင်း တခုတည်း ၌ ပေါင်းကြ၏။
  hmo-hmo: Iahata be edia lohia tauna, bona iena iharuana be Sina. To Ieusu bona Beraia
    edia natudia tau be momo lasi. Unai dainai idia be iduhu tamona sibona idia gwauraia.
  urd-urd: पहला यहत था, और ज़ीज़ा दूसरा, और य'ऊस और बरी'आ के बेटे बहुत न थे, इस वजह
    से वह एक ही आबाई ख़ान्दान में गिने गए।
  rus-SYN: Иахаф был главным, Зиза вторым; Иеуш и Берия имели детей немного, и потому
    они были в одном счете при доме отца.
  bqc-SIM: A sɛ̃́ia Yaata, a plaade Ziza. Yeusi ń Bɛliao buiↄ dasio, ↄ̃ wà ń dílɛ
    bui doũ zĩ doũ guu.
  tcz-CHONGTHU: Chule Jahath chu Haosa lamkai ana hin, Zizah chu ani channa anahi,
    amavang Jeush chule Beriah teni hin chapa tampi ana hing lhon lou jeh in pakhat
    insung in akisim tai.
  mar-mar: यहथ हा त्यांपैकी मोठा, दुसरा जीजा, यऊश आणि बरीया यांना मात्र फार संतती
    नव्हती त्यामुळे त्यांचे दोघांचे मिळून एकच घराणे धरले जाई.
  qub-qub: Guechpa caran Jahat, shullcanna Ziza. Jeuspawan Beriapa wamrancuna mana
    caranchu achcaga. Chaymi paycunataga ishcanta juc famillyatanölla yuparan. Ishcan
    famillyata churaran juc famillyanölla arunanpaj.
  bqp-bqp: Yɑsɑtiwɑ u sɑ̃ɑ ben gbiikoo. Mɑ Sinɑ u sɑ̃ɑ yiruse. Yeusi kɑ Beriɑ bɑ ǹ
    bibu mɑrɑ n dɑbi. Mɑ bɑ bu gɑrisi bwese kɛri tiɑ.
  hat-hat: Se Jaka ki te pi gran, Ziza te dezyèm pitit la. Jeouch ak Berya pa t' gen
    anpil pitit. Se konsa yo mete yo ansanm, yo pase pou yon sèl branch fanmi.
  eng-BSB: Jahath was the first and Zizah was the second; but Jeush and Beriah did
    not have many sons, so they were counted as one family and received a single assignment.
  eng-WEBPB: Jahath was the chief, and Zizah the second; but Jeush and Beriah didn’t
    have many sons; therefore they became a fathers’ house in one reckoning.
  kbq-kbq: Hagi Jahati'a ana nagamofo kva manigeno, Zizati agri amage'a nampa 2 kva
    mani'ne. Hagi Jeusike Beriakea rama'a ne' mofavrea ontena'ankino zanagri nagara
    zanazeri mago hu'za hampri'naze.
  nhe-BL: Jahat elqui inintlayacanca nopa familia huan teipa Zina. Pero quinitaque
    Jeús huan Bería queja san setzi familia pampa ax quinpixque miyac ininconehua.
  gub-BL: '@see-verse:1CH.023.010'
  eng-DRA: 'And Leheth was the first, Ziza the second: but Jaus and Baria had not
    many children, and therefore they were counted in one family, and in one house.'
