verse: 1CH.023.013
translations:
  mal-C: 'അമ്രാമിന്റെ പുത്രന്മാർ: അഹരോനും മോശയും. അതിവിശുദ്ധവസ്തുക്കളെ ശുദ്ധീകരിക്കുന്നതിനും
    യഹോവയുടെമുമ്പാകെ യാഗങ്ങൾ അർപ്പിക്കുന്നതിനും അവിടത്തെ മുമ്പാകെ ശുശ്രൂഷ ചെയ്യുന്നതിനും
    എപ്പോഴും യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹവചസ്സുകൾ ചൊരിയുന്നതിനുംവേണ്ടി അഹരോനും പിൻഗാമികളും
    എന്നെന്നേക്കുമായി വേർതിരിക്കപ്പെട്ടു.'
  deu-TKW: 'Die Söhne Amrams waren: Aaron und Mose. Aaron aber wurde ausgesondert,
    damit er als hochheilig geweiht würde, er und seine Söhne, für alle Zeiten, damit
    sie für alle Zeiten vor Jahwe räucherten, ihm dienten und in seinem Namen segneten.'
  lin-lin: 'Amirami azalaki na bana mibali mibale : Aron mpe Moyize. Aron aponamaki
    mpo na libela, elongo na bana na ye ya mibali, mpo na kobulisa Esika-Oyo-Eleki-Bule,
    mpo na kotumba mbeka ya malasi liboso ya Yawe, mpo na kosalela Ye mpe kopambola
    bato mpo na libela na Kombo na Ye.'
  eng-LSV: 'Sons of Amram: Aaron and Moses; and Aaron is separated for his sanctifying
    the Holy of Holies, he and his sons, for all time, to make incense before YHWH,
    to serve Him, and to bless in His Name for all time.'
  eng-GNV: 'The sonnes of Amram, Aaron and Moses: and Aaron was separated to sanctifie
    the most holy place, hee and his sonnes for euer to burne incense before the Lord,
    to minister to him, and to blesse in his Name for euer.'
  eng-WEBSTER: 'The sons of Amram; Aaron and Moses: and Aaron was separated, that
    he should sanctify the most holy things, he and his sons for ever, to burn incense
    before the LORD, to minister to him, and to bless in his name for ever.'
  nhw-BL: Huejcajya Amram quinpixqui itelpocahua catli inintoca eliyaya Aarón huan
    Moisés. Huan quiniyocatlalijque Aarón huan iconehua para nochipa para quitencahuilise
    TOTECO nopa tlacajcahualistli tlatzejtzeloltic catli quihualicayayaj masehualme.
    Nojquiya quintequimacac para quitlatise copali iixpa huan para tetiochihuase ica
    itequiticayo.
  swh-ONEN: 'Wana wa Amramu walikuwa: Aroni na Mose. Aroni waliwekwa wakfu, yeye na
    wazao wake milele, wawe wakiweka wakfu vitu ambavyo ni vitakatifu mno, kutoa dhabihu
    mbele za Bwana, kuhudumu mbele zake na kutamka baraka katika Jina la Bwana milele.'
  bba-bba: Amurɑmun bibɑ Aroni kɑ Mɔwisi. Mɑ bɑ Aroni kɑ win bibun bweseru ɡɔsɑ bɑ
    yi nɛnɛm sere kɑ bɑɑdommɑɔ bɑ n dɑ kɑ Yinni Gusunɔ turɑre dɔ̃ɔ dokeye, kpɑ bɑ
    n dɑ mɑɑ sɑ̃ɑrun sɔmburu ko, kpɑ bɑ n dɑ mɑɑ tɔmbu domɑru kue kɑ Yinni Gusunɔn
    yĩsiru.
  eng-KJVCPB: 'The sons of Amram; Aaron and Moses: and Aaron was separated, that he
    should sanctify the most holy things, he and his sons for ever, to burn incense
    before the Lord, to minister unto him, and to bless in his name for ever.'
  luo-luo: 'Yawuot Amram ne gin: Harun kod Musa. Harun gi nyikwaye to nowal nyaka
    chiengʼ mondo opwodh gik maler moloyo, kendo ochiw misango e nyim Jehova Nyasaye
    kendo mondo gitine kendo gigwedh ji e nyinge nyaka chiengʼ.'
  meu-meu: Amram natuna na Aaron bona Mose. Aaron na e atoa idau, helaḡa herea ḡaudia
    baine hahelaḡadia totona; ia bona ia garana ese muramura mai bonadia na Iehova
    vairanai bae gabu ela bona hanaihanai, bona ia isiaina bae lao heni bona hahenamo
    herevadia bae gwaurai ia ladana ai ela bona hanaihanai.
  npi-ULB: अम्रामका छोराहरू हारून र मोशा थिए । अति पवित्र कुराहरू अलग गर्न हारूनलाई
    चुनिएका थियो । तिनी र तिनका सन्तानहरूले परमप्रभुको सामु धूप चढाउनु, उहाँको सेवा
    गर्नु र उहाँको नाउँमा सधैं आशीर्वाद दिनुपर्थ्यो ।
  yor-yor: Àwọn ọmọ Amramu. Aaroni àti Mose. A sì ya Aaroni sọ́tọ̀ òun àti àwọn ọmọ
    rẹ̀ títí láéláé, láti kọjú sí ohun mímọ́ jùlọ, láti fi rú ẹbọ sísun níwájú Olúwa,
    láti máa ṣe òjíṣẹ́ níwájú rẹ̀ àti láti kéde ìbùkún ní orúkọ rẹ̀ títí láéláé.
  pes-OPCB: عمرام پدر موسی و هارون بود. هارون و نسل او برای خدمت مقدّس تقدیم قربانی
    و هدایای بنی‌اسرائیل به حضور خداوند انتخاب شدند تا پیوسته خداوند را خدمت کنند
    و بنی‌اسرائیل را به نام خداوند برکت دهند.
  tgl-ULB: 'Ang mga anak ni Amram: sina Aaron at Moises. Napili si Aaron at ang kaniyang
    kaapu-apuhan sa isang permanenteng batayan upang ihandog ang mga bagay na ganap
    na pag-aari ni Yahweh, upang maghandog ng insenso kay Yahweh, upang maglingkod
    sa kaniya, at upang magbigay ng mga pagpapala sa kaniyang pangalan magpakailanman.'
  hui-hui: Wahene Amarama ibu igini Arono Mosesela hene. Anduane Homogohanda Aronobi
    ibu igini aguanenerubi tigua mbirale tara tara Anduane Homogonaga lowa wiabagi
    ho winigo handayaho haabo howa biabe ogoni bialu helo dabo helene. Ani helayagola
    tigua Anduane Homogo mitangi bialu lotu lalu howa bibahendengi ira hagua nga bilo
    inisenesi lomabu delaga howa Anduane Homogonaga biabe bia haga hene. Ani bialu
    tigua Anduane Homogonaga minini howa wali agali bu hearu biamogo bilo lalu la
    haga hene.
  mya-mya: သူ​၏​သား​ကြီး​အာ​မ​ရံ​သည်​အာ​ရုန်​နှင့် မော​ရှေ​တို့​၏​အ​ဖ​ဖြစ်​၏။ (အာ​ရုန်​နှင့်​သူ
    ၏​သား​မြေး​တို့​သည်​အ​မွန်​အ​မြတ်​ထား သည့်​ပစ္စည်း​အ​သုံး​အ​ဆောင်​တို့​ကို​အ​စဉ်
    အ​မြဲ​ထိန်း​သိမ်း​ရန် ထာ​ဝ​ရ​ဘု​ရား​အား ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​၌​နံ့​သာ​ပေါင်း​ကို
    မီး​ရှို့​ရန်၊ ကိုယ်​တော်​၏​အ​မှု​တော်​ကို​ဆောင် ရွက်​ရန်​နှင့်​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍
    လူ တို့​အား​ကောင်း​ချီး​ပေး​ရန်​သီး​သန့်​တာ​ဝန် ပေး​အပ်​ခြင်း​ကို​ခံ​ရ​ကြ​၏။-
  bod-N: ཨམ་རམ་གྱི་བུ་ནི་ཨ་རོན་དང་མོ་ཤེ་ཡིན་ལ། ཨ་རོན་དང་དེའི་བུ་རྒྱུད་རྣམས་གཏན་དུ་ལོགས་སུ་བཀར་ནས་རྫས་རབ་ཏུ་དམ་པ་རྣམས་འབུལ་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྤོས་བདུག་པ་དང་། ཁོང་ལ་ཞབས་ཕྱི་བསྒྲུབ་པ་དང་། ཁོང་གི་མཚན་ལ་བརྟེན་ནས་ཇི་སྲིད་བར་དུ་བྱིན་རླབས་གཏོང་བའོ།
    །
  sna-sna: 'Vanakomana vaAmiramu vaiva: Aroni naMozisi. Aroni akatsaurwa iye nezvizvarwa
    zvake nokusingaperi, kuti anatse zvinhu zvaiva zvitsvene-tsvene, kuti vape zvipiriso
    pamberi paJehovha, kushumira pamberi pake uye kutaura maropafadzo muzita rake
    nokusingaperi.'
  spa-BLM: 'Los hijos de Amram: Aarón y Moisés; y Aarón fue separado para que santificara
    las cosas más santas, él y sus hijos para siempre, para quemar incienso ante Yahvé,
    para servirle y para bendecir en su nombre para siempre.'
  cac-cac: A eb' yuninal vin̈aj Amram chi', aton vin̈aj Aarón yed' vin̈aj Moisés.
    A vin̈aj Aarón chi' ix sic'chajel yed' yin̈tilal yuj Jehová d'a juneln̈ej, yic
    syil eb' tastac yicn̈ej Jehová yaji, yic sn̈usan incienso eb', scuchb'an eb' yetisraelal
    eb' yic tz'och ejmelal yed' yalan vach' lolonel eb' d'a yib'an̈ eb' anima d'a
    sb'i Jehová.
  swh-ULB: 'Hawa walikuwa wana wa Amramu: Aruni na Musa. Aruni alichaguliwa kuandaa
    vitu vitakatifu, yeye na uzao wake watatoa uvumba kwa Yahweh, kumtumikia na kumpa
    baraka kwa jina lake.'
  bel-bel: 'Сыны Амрама: Аарон і Майсей. Аарон аддзелены быў на прысьвячэньне да Сьвятога
    Сьвятых, ён і сыны ягоныя, навечна, каб учыняць дымленьне прад абліччам Госпада,
    каб служыць Яму і дабраслаўляць імем Ягоным навекі.'
  deu-ELBBK: 'Die Söhne Amrams: Aaron und Mose. Und Aaron wurde abgesondert, dass
    er als hochheilig geheiligt würde, er und seine Söhne auf ewig, um vor dem HERRN
    zu räuchern, ihm zu dienen und in seinem Namen zu segnen ewiglich.'
  mbb-OT: Is menge anak ni Amram he menge maama, ne iyan si Aaron wey si Moises. Insivey
    si Aaron wey is menge kevuwazan din he para te kebpehinungud te menge segradu
    he menge vutang, te kebpemuhat te menge pemuhat diyà te Nengazen, te kebpenilbi
    kandin, wey kebpenuvadtuvad te menge etew pinaaǥi te ngazan te Nengazen. Iyan
    heini ketengdanan dan taman en te taman.
  mal-2015: 'അമ്രാമിന്റെ പുത്രന്മാർ: അഹരോൻ, മോശെ; അഹരോനും പുത്രന്മാരും അതിവിശുദ്ധവസ്തുക്കളെ
    ശുദ്ധീകരിപ്പാനും യഹോവയുടെ സന്നിധിയിൽ ധൂപംകാട്ടുവാനും അവന്നു ശുശ്രൂഷചെയ്‌വാനും
    എപ്പോഴും അവന്റെ നാമത്തിൽ അനുഗ്രഹിപ്പാനും സദാകാലത്തേക്കും വേർതിരിക്കപ്പെട്ടിരുന്നു.'
  rmc-rmc: Le Amramoskre čhave sas o Aron the o Mojžiš. O Aron the leskre potomki
    sas pošvecimen andre služba, hoj pes pro furt te starinen pal o sveta veci, te
    anel o voňava obeti anglo RAJ, te služinel leske a andre leskro nav te žehňinel
    le manušen.
  pes-OPV: پسران عَمرام هارون و موسي و هارون ممتاز شد تا او و پسرانش قدس الاقداس را
    پيوسته تقديس نمايند و به حضور خداوند بخور بسوزانند و او را خدمت نمايند و به اسم
    او هميشه اوقات برکت دهند.
  ron-1924: 'Фиий луй Амрам: Аарон ши Мойсе. Аарон а фост пус деопарте сэ фие сфинцит
    ка прясфынт, ел ши фиий луй пе вечие, ка сэ адукэ тэмые ынаинтя Домнулуй, сэ-Й
    факэ служба ши сэ бинекувынтезе пе вечие ын Нумеле Луй.'
  ben-OBCV: 'অম্রামের ছেলেরা: হারোণ ও মোশি। মহাপবিত্র জিনিসপত্র উৎসর্গ করার, সদাপ্রভুর
    সামনে বলিদান করার, তাঁর সামনে পরিচর্যা করার ও চিরকাল তাঁর নামে আশীর্বাদ ঘোষণা
    করার উদ্দেশে হারোণকে তথা তাঁর বংশধরদের চিরকালের জন্য অন্যদের থেকে আলাদা করে দেওয়া
    হল।'
  som-som: Wiilashii Camraamna waxay ahaayeen Haaruun iyo Muuse, oo Haaruun waxaa
    gooni looga dhigay inay isagii iyo wiilashiisuba weligood quduus ka dhigaan waxyaalaha
    ugu wada quduusan iyo inay Rabbiga hortiisa foox ku shidaan, oo ay u adeegaan
    oo ay weligoodba magiciisa ku duceeyaan.
  lat-VUC: 'Filii Amram: Aaron et Moyses. Separatusque est Aaron ut ministraret in
    Sancto sanctorum, ipse et filii ejus in sempiternum, et adoleret incensum Domino
    secundum ritum suum, ac benediceret nomini ejus in perpetuum.'
  eng-ASVBT: 'The sons of Amram: Aaron and Moses; and Aaron was separated, that he
    should sanctify the most holy things, he and his sons, forever, to burn incense
    before Jehovah, to minister unto him, and to bless in his name, forever.'
  ita-1885: I figliuoli di Amram furono Aaronne e Mosè. Ed Aaronne fu messo da parte,
    insieme co' suoi figliuoli, in perpetuo, per santificar le cose santissime, per
    far profumi davanti al Signore, per ministrargli, e per benedire al nome di esso,
    in perpetuo.
  eng-LXXUP: 'The sons of Amram; Aaron and Moses: and Aaron was appointed for the
    consecration of the most holy things, he and his sons forever, to burn incense
    before the Lord, to minister and bless in his name forever.'
  eng-ULB: 'These were Amram''s sons: Aaron and Moses. Aaron was chosen to set apart
    the most holy things, that he and his descendants would offer incense before Yahweh,
    to serve him and to give blessings in his name forever.'
  spa-VBL: 'Los hijos de Amram: Aarón y Moisés. Aarón estaba dedicado al servicio
    con las cosas más sagradas, para que él y sus hijos presentaran siempre ofrendas
    al Señor, y ministraran ante él, y dieran bendiciones en su nombre para siempre.'
  fra-_FOB: 'Fils d''Amram: Aaron et Moïse. Aaron fut mis à part pour être consacré
    comme très saint, lui et ses fils, à toujours, pour offrir les parfums devant
    l''Éternel, pour faire son service, et pour bénir à toujours en son nom.'
  mal-mal: 'അമ്രാമിന്റെ പുത്രന്മാർ: അഹരോൻ, മോശെ; അഹരോനും പുത്രന്മാരും അതിവിശുദ്ധവസ്തുക്കളെ
    ശുദ്ധീകരിക്കുവാനും യഹോവയുടെ സന്നിധിയിൽ ധൂപം കാട്ടുവാനും അവന് ശുശ്രൂഷ ചെയ്യുവാനും
    എപ്പോഴും അവന്റെ നാമത്തിൽ അനുഗ്രഹിക്കുവാനും സദാകാലത്തേക്കും വേർതിരിക്കപ്പെട്ടിരുന്നു.'
  urd-GVR: Amrām ke do beṭe Hārūn aur Mūsā the. Hārūn aur us kī aulād ko alag kiyā
    gayā tāki wuh hameshā tak muqaddastarīn chīzoṅ ko maḳhsūs-o-muqaddas rakheṅ, Rab
    ke huzūr qurbāniyāṅ pesh kareṅ, us kī ḳhidmat kareṅ aur us ke nām se logoṅ ko
    barkat deṅ.
  suz-BL: अम्राम आ तौ हारून नु मोसा बाक्‍सा बाक्‍त। हारून नेल्‍ल क्‍येङा चोव़खो चढ़ेतीक
    गेय पाइब सेल्‍चा कली योव़चा पुंइसे बाक्‍त। मेको नु आ तौपुकी गेना हना यो परमप्रभु
    यावे आ ङोंइती चढ़ेचा माल्‍द‍मे बाक्‍त। परमप्रभु आ ङोंइती गेय पचा कली नु आ नेंमी
    गेना हना यो आसीक गेचा कली योव़शो बाक्‍मा बाक्‍त। १इतिहास ५:२९; १इतिहास ६:३४; ब्‍यवस्‍था
    १०:८; गन्‍ती ६:२४-२७
  ita-1927: 'Figliuoli di Amram: Aaronne e Mosè. Aaronne fu appartato per esser consacrato
    come santissimo, egli coi suoi figliuoli, in perpetuo, per offrire i profumi dinanzi
    all’Eterno, per ministrargli, e per pronunziare in perpetuo la benedizione nel
    nome di lui.'
  ckb-ckb: 'کوڕەکانی عەمرام: هارون و موسا. هارون و نەوەکانی بۆ هەتاهەتایە بۆ تەرخانکردنی
    شتی هەرەپیرۆز هەڵبژێردران، بۆ قوربانی کردن لەبەردەم یەزدان و داواکردنی بەرەکەت
    بە ناوی ئەوەوە بۆ هەتاهەتایە.'
  eng-BBE: 'The sons of Amram: Aaron and Moses; and Aaron was made separate and holy,
    he and his sons for ever, for the care of the most holy things and the burning
    of offerings before the Lord, to do his work and give blessings in his name for
    ever.'
  kan-OKCV: 'ಅಮ್ರಾಮನ ಪುತ್ರರು: ಆರೋನ್ ಮತ್ತು ಮೋಶೆ; ಆರೋನನನ್ನು ಮತ್ತು ಅವನ ಪುತ್ರರನ್ನು ಮಹಾಪರಿಶುದ್ಧವಾದ
    ವಸ್ತುಗಳನ್ನು ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕೆ ಶಾಶ್ವತವಾಗಿ ಪ್ರತ್ಯೇಕಿಸಲಾಯಿತು. ಇವರು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಸದಾಕಾಲ ಧೂಪಹಾಕುವವರೂ, ಅವರ ಸೇವೆ ಮಾಡುವವರೂ, ಅವರ ಹೆಸರಿನಿಂದ ಜನರನ್ನು ಆಶೀರ್ವದಿಸುವವರೂ ಆಗಿದ್ದರು.'
  tam-2017: அம்ராமின் மகன்கள் ஆரோன், மோசே என்பவர்கள்; ஆரோனும் அவனுடைய மகன்களும் பரிசுத்தத்திற்குப்
    பரிசுத்தமான இடத்தை என்றென்றைக்கும் பரிசுத்தமாகக் காக்கவும், என்றைக்கும் யெகோவாவுக்கு
    முன்பாக தூபங்காட்டவும், அவருக்கு ஆராதனை செய்யவும், அவர் நாமத்திலே ஆசீர்வாதம் கொடுக்கவும்
    பிரித்துவைக்கப்பட்டார்கள்.
  spa-RV-1909: 'Los hijos de Amram: Aarón y Moisés. Y Aarón fué apartado para ser
    dedicado á las más santas cosas, él y sus hijos para siempre, para que quemasen
    perfumes delante de Jehová, y le ministrasen, y bendijesen en su nombre, para
    siempre.'
  ron-BTF: 'Fiii lui Amram: Aaron și Moise; și Aaron era pus deoparte ca să sfințească
    lucrurile preasfinte, el și fiii lui pentru totdeauna, să ardă tămâie înaintea
    DOMNULUI, să îi servească și să binecuvânteze numele lui pentru totdeauna.'
  eng-WEBP: 'The sons of Amram: Aaron and Moses; and Aaron was separated that he should
    sanctify the most holy things, he and his sons forever, to burn incense before
    the LORD, to minister to him, and to bless in his name forever.'
  eng-FBV: 'The sons of Amram: Aaron and Moses. Aaron was dedicated to service with
    the most holy things, that he and his sons should always present offerings to
    the Lord, and minister before him, and give blessings in his name forever.'
  nld-1939: De zonen van Amram waren Aäron en Moses. Aäron zelf en zijn afstammelingen
    waren voor immer afgezonderd en voor de hoogheilige bediening gewijd, om voor
    altijd offers op te dragen aan Jahweh, Hem te dienen en in zijn Naam te zegenen.
  nch-BL: Huejcajquiya Amram quinpixqui itelpocahua cati inintoca eliyaya Aarón huan
    Moisés. Huan quiniyocatalijque Aarón huan iconehua para nochipa para quitencahuilise
    TOTECO nopa tacajcahualisti tatzejtzeloltic cati quihualicayayaj masehualme. Nojquiya
    quintequimacaque para quitatise copali iixpa huan para tetiochihuase ica itequiticayo.
  vie-1934: Con trai của Am-ram là A-rôn và Môi-se; A-rôn và con cháu người được phân
    biệt ra, để biệt riêng ra các vật chí thánh, và đời đời xông hương, hầu việc trước
    mặt Đức Giê-hô-va, cùng nhân danh Ngài mà chúc phước cho.
  hin-CV: 'अमराम के पुत्र थे: अहरोन और मोशेह. अहरोन को अलग रखा गया था कि वह अति पवित्र
    वस्तुएं चढ़ाया करें, कि वह और उनके पुत्र हमेशा याहवेह के सामने बलि चढ़ाया करें,
    उनकी सेवा करें और हमेशा उनके नाम में आशीर्वाद दिया करें.'
  spa-BES: 'Los hijos de Amram: Aarón y Moisés; y Aarón fue escogido por Dios, él
    y sus hijos para siempre, para el cuidado del Lugar Santísimo la quema de ofrendas
    ante el Señor, para hacer su trabajo y dar bendiciones en su nombre para siempre.'
  tdx-tdx: 'O ana’ i Amrameo: i Aharone naho i Mosè; navike t’i Aharone, nambahañe
    hiavake do’e, ie naho o ana-dahi’e nainai’e doniao, hañembok’ añatrefa’ Iehovà
    naho hitoroñe aze vaho hibango i tahina’ey nainai’e.'
  tha-KJV: บุ​ตรชายของอัมรามคือ อาโรนและโมเสส เขาตั้งอาโรนไว้ต่างหากให้เป็นผู้​ทำพิธี​ชำระสิ่งของที่​บริสุทธิ์​ที่สุด
    ทั้งเขาและบุตรชายของเขาสืบไปเป็นนิตย์ เพื่อเผาเครื่องหอมถวายต่อพระพักตร์พระเยโฮวาห์และปรนนิบั​ติ​พระองค์
    และอวยพระพรในพระนามของพระองค์​เป็นนิตย์
  por-BR-2018: 'Os filhos de Anrão: Arão e Moisés. E Arão foi apartado para ser dedicado
    às mais santas coisas, ele e seus filhos para sempre, para que queimassem perfumes
    diante do SENHOR, e lhe ministrassem, e bendisessem em seu nome, para sempre.'
  deu-ELO: 'Die Söhne Amrams: Aaron und Mose. Und Aaron wurde abgesondert, daß er
    als hochheilig geheiligt würde, er und seine Söhne auf ewig, um vor Jehova zu
    räuchern, ihm zu dienen und in seinem Namen zu segnen ewiglich.'
  eng-WYC-2018: The sons of Amram were Aaron and Moses; and Aaron was separated, that
    he should minister in the holy of holy things, he and his sons without end, and
    to burn incense to the Lord by his custom, and to bless his name without end.
    (The sons of Amram were Aaron and Moses; and Aaron was set apart, so that he could
    be in charge of the holy things, he and his sons forevermore, and to burn incense
    to the Lord as by its custom, and to bless his name forevermore.)
  epo-epo: 'La filoj de Amram: Aaron kaj Moseo. Aaron estis apartigita kaj sanktigita
    por la plejsanktejo, li kaj liaj idoj por ĉiam, por incensadi antaŭ la Eternulo,
    por servadi al Li kaj por benadi en Lia nomo eterne.'
  uig-PIN: Amramning oƣli Ⱨarun bilǝn Musa idi. Ⱨarun bilǝn uning ǝwladliri ǝng muⱪǝddǝs
    buyumlarni paklax, Pǝrwǝrdigarning aldida mǝnggügǝ ⱪurbanliⱪlarni sunux, uning
    hizmitini ⱪilix, mǝnggü uning namidin bǝht tilǝp dua berixkǝ ayrilƣanidi.
  beo-beo: 'Ea magobo dunu mano da A:mala:me. A:mala:me, egefela da Elane amola Mousese.
    (Elane amola egaga fi, ilia hawa: hamosu da agoane ilegei. Ilia da Hina Godema
    nodone sia:ne gadomusa: hadigi liligi amo ouligimu, Godema nodoma:ne gabusiga:
    manoma gobele salimu, Ea hawa: hamomu, amola Isala:ili dunuma Hina Gode Ea Dioba:le
    hahawane dogolegele hou imunu, amo huluane hamoma:ne ilegei dagoi.'
  tpi-OTNT: Nem bilong ol pikinini man bilong Amram i olsem, Aron na Moses. Bikpela
    i bin makim Aron wantaim ol lain pikinini bilong en tasol long bosim ol nambawan
    samting ol manmeri i makim bilong Bikpela, na ol bai i mekim dispela wok oltaim.
    Na long olgeta taim bilong lotuim Bikpela, ol i gat wok bilong kukim paura bilong
    kamapim smok i gat gutpela smel. Na tu ol i mekim wok bilong Bikpela na askim
    Bikpela long mekim gut long ol manmeri.
  hau-SA: ’Ya’yan Amram maza su ne, Haruna da Musa. Haruna shi ne aka keɓe, shi da
    zuriyarsa har abada, don su tsarkake kayayyakin mafi tsarki, su miƙa hadayu a
    gaban Ubangiji, su yi hidima a gabansa su kuma furta albarku a cikin sunansa har
    abada.
  uig-LAT: Amramning oghli Harun bilen Musa idi. Harun bilen uning ewladliri eng muqeddes
    buyumlarni paklash, Perwerdigarning aldida menggüge qurbanliqlarni sunush, uning
    xizmitini qilish, menggü uning namidin bext tilep dua bérishke ayrilghanidi.
  nde-nde: 'Amadodana ka-Amramu yila: ngu-Aroni loMosi. U-Aroni wehlukaniselwa ukunikela
    izinto ezingcwele kakhulu kuThixo, ukuze yena lamadodana akhe batshise impepha
    phambi kukaThixo lokumkhonza lokubusisa ngebizo lakhe kuze kube nininini.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo ʻAmilami ko ʻElone mo Mōsese: pea naʻe vaheʻi
    ʻa ʻElone, koeʻuhi ke ne fakatapui ʻae ngaahi meʻa māʻoniʻoni lahi, ʻe ia mo hono
    ngaahi foha ke lauikuonga, ke tutu ʻae meʻa namu kakala ʻi he ʻao ʻo Sihova, pea
    ke tauhi kiate ia, pea ke fakafetaʻi ki hono huafa ʻo taʻengata.'
  ces-1613: 'Synové Amramovi: Aron a Mojžíš. Byl pak oddělen Aron, aby sloužil v svatyni
    svatých, on i synové jeho na věky, a aby kadili před Hospodinem, a sloužili jemu,
    i dobrořečili ve jménu jeho až na věky.'
  eng-WMB: 'The sons of Amram: Aaron and Moses; and Aaron was separated that he should
    sanctify the most holy things, he and his sons forever, to burn incense before
    the LORD, to minister to him, and to bless in his name forever.'
  tam-TCV: 'அம்ராமின் மகன்கள்: ஆரோன், மோசே. ஆரோனும், அவனுடைய வழித்தோன்றல்களும் என்றென்றைக்கும்
    மகா பரிசுத்த இடத்தை தூய்மையாக வைத்திருப்பதற்கும், யெகோவாவுக்கு பலியிடுவதற்கும்,
    அவருக்குப் பணிசெய்வதற்கும், அவருடைய பெயரில் ஆசீர்வதிப்பதற்குமென வேறுபிரிக்கப்பட்டனர்.'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Amram: sila mao si Aaron ug si Moises.
    Gipili si Aaron aron igahin ang labing balaang mga butang, nga siya ug ang iyang
    mga kaliwat mohalad ug insenso sa atubangan ni Yahweh, aron mag-alagad kaniya
    ug magpanalangin diha sa iyang ngalan hangtod sa kahangtoran.'
  pol-UBG: 'Synowie Amrama: Aaron i Mojżesz. Lecz Aaron został odłączony, aby poświęcić
    najświętsze rzeczy, on i jego synowie, aż na wieki – by spalać kadzidło przed
    PANEM, służyć mu i błogosławić w jego imieniu na wieki.'
  urd-GVU: عمرام کے دو بیٹے ہارون اور موسیٰ تھے۔ ہارون اور اُس کی اولاد کو الگ کیا
    گیا تاکہ وہ ہمیشہ تک مُقدّس ترین چیزوں کو مخصوص و مُقدّس رکھیں، رب کے حضور قربانیاں
    پیش کریں، اُس کی خدمت کریں اور اُس کے نام سے لوگوں کو برکت دیں۔
  deu-1912: 'Die Kinder Amrams waren: Aaron und Mose. Aaron aber ward abgesondert,
    daß er geheiligt würde zum Hochheiligen, er und seine Söhne ewiglich, zu räuchern
    vor dem HERRN und zu dienen und zu segnen in dem Namen des HERRN ewiglich.'
  kan-2017: ಅಮ್ರಾಮನ ಮಕ್ಕಳು ಆರೋನ್ ಮತ್ತು ಮೋಶೆ ಎಂಬುವವರು. ಆರೋನನು ಅವನ ಸಂತಾನದವರು ಮಹಾ ಪರಿಶುದ್ಧವಾದ
    ವಸ್ತುಗಳನ್ನು ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕೆ ಪ್ರತ್ಯೇಕಿಸಲ್ಪಟ್ಟರು. ಇವರು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸದಾಕಾಲ
    ಧೂಪಹಾಕುವವರೂ, ಆತನ ಸೇವೆ ಮಾಡುವವರೂ, ಆತನ ಹೆಸರಿನಿಂದ ಜನರನ್ನು ಆಶೀರ್ವದಿಸುವವರೂ ಆಗಿದ್ದರು.
  yap-yap: Bin nganni’ e pagel ni fak e Amram ni ir e chitamngin Aron nge Moses. (Aron
    nge pi’in owchen e ni falrad ngabang ni nge milfan fa pin’en nib thothup ngorad
    ni manemus, ngu’ur urfiyed e pi incense ko ngiyal’ ni yibe liyor ngak SOMOL, ma
    yad be pigpig ngak, ma yad be fel’eg wa’athan e girdi’ nga fithingan.
  hlt-MCSB: Amram koca ah Aaron neh Moses dae, Aaron tah amah loh a cim kah a cim
    koek la ciim ham, anih neh anih koca rhoek tah kumhal hil BOEIPA mikhmuh ah aka
    phum uh la, a taengah aka thotat la, a ming neh kumhal hil aka uem la a hoep.
  mdy-ETH: ዒዛኮ ናኣዚ ቶይዲ ዓምራሜ ዓኣሮኔና ሙሴናኮ ዓዶኬ፤ ዓኣሮኔና ዜርፆና ናንጊና ናንጋ ጎዳ ካኣሽኮ፥ ዱማዼ ሜሆ ሱኡጌ
    ማዒ ካፒ ካፒ ናንጋንዳጉዲ፤ ሃሣ ናንጊና ናንጋ ጎዳ ካኣሽኮ ዳምቦይዳኣ ዑንጆ ጩቢሻንዳጉዲ፤ ፆኦሲማኣ ማዻያ ማዓንዳጉዲ፤ ዬያጉዲ
    ጊንሣ ናንጊና ናንጋ ጎዳ ሱንፆና ዴሮ ዓንጃንዳጉዲ ዱማሶናያኬ፤
  twi-ASANTE: 'Amram mmammarima yɛ: Aaron ne Mose. Wɔyii Aaron ne nʼasefoɔ sɛ wɔnni
    nneɛma kronkron no ho dwuma, na wɔmmɔ afɔdeɛ wɔ Awurade anim, nsom Awurade, na
    wɔnhyira wɔ ne din mu daa daa.'
  eng-WEBU: 'The sons of Amram: Aaron and Moses; and Aaron was separated that he should
    sanctify the most holy things, he and his sons forever, to burn incense before
    the LORD, to minister to him, and to bless in his name forever.'
  wal-wal: Amiraama attuma naati Aaroonanne Muusa. Aarooninne a zerettai ubbaappe
    aaro geeshsha gidanaadan dummatidosona. Eti GODAA sinttan ixaanaa cuwayanau, GODAAYYO
    oottanaunne GODAA sunttan asaa anjjanau merinau dummatidosona.
  spa-PDDPT: 'Los hijos de Amram: Aarón y Moisés. Aarón fue apartado para que se dedicara
    con sus hijos a las cosas más sagradas, quemaran incienso delante de Yavé, ministraran
    y bendijeran en su Nombre para siempre.'
  gun-gun: Anrão ra'y kuery ma Arão ha'e Moisés. Ha'e gui Arão ma omoĩa henda iky'a
    e'ỹ va'e rupi omba'eapo aguã, hamymino kuery voi, raka'e rã peve, ha'e gui Senhor
    renonde py oapy aguã heakuã porã va'e, ixupe omba'eapo aguã, ha'e hery rupi jogueroayvu
    porã aguã, raka'e rã peve.
  ilo-ULB: 'Dagitoy dagiti putot ni Amram: da Aaron ken Moises. Ni Aaron ken dagiti
    kaputotanna ket napili nga agnanayon a mangidaton kadagiti banbanag a naan-anay
    a kukua laeng ni Yahweh, a mangidaton iti insenso kenni Yahweh, nga agserbi kenkuana,
    ken mangbendision babaen iti naganna iti agnanayon.'
  kpg-kpg: Tama daane madua a maa go Amram go tamana o Aaron mo Moses. (Aaron mo ono
    hagadili gu dugu gee e madamada humalia nia hegau hagamadagu ga hana hua beelaa.
    Digaula e dudu nia ‘incense’ i di madagoaa e hai taumaha ang gi Dimaadua, e hai
    nia hegau a Maa, e hagalaamua nia daangada i di ingoo o Maa.
  uig-ARA: ئامرامنىڭ ئوغلى ھارۇن بىلەن مۇسا ئىدى. ھارۇن بىلەن ئۇنىڭ ئەۋلادلىرى ئەڭ
    مۇقەددەس بۇيۇملارنى پاكلاش، پەرۋەردىگارنىڭ ئالدىدا مەڭگۈگە قۇربانلىقلارنى سۇنۇش،
    ئۇنىڭ خىزمىتىنى قىلىش، مەڭگۈ ئۇنىڭ نامىدىن بەخت تىلەپ دۇئا بېرىشكە ئايرىلغانىدى.
  sus-sus: 'Amarama xa die: Haruna nun Munsa. Haruna naxa findi Ala xa mixi sɛniyɛnxi
    ra, a nun a bɔnsɔɛ abadan, alako e xa surayi ba sɛrɛxɛ ra Alatala bɛ, e xa a xa
    wali gbɛtɛ raba, e man xa duba mixi bɛ Ala xili ra tɛmui birin.'
  pon-2006: Nah pwutak mesenih, Amram, iei ih me semen Aaron oh Moses. (Aaron oh kadaudoke
    kan katohrohrala pwe re en apwalih dipwisou sarawi ko kohkohlahte, re en kin isik
    warpwohmwahu ong ni kaudok ong KAUN-O, re en papah, oh re en kin kapaiahda aramas
    akan ni mware.
  ksd-ksd: 'A ura natu i Amram: Aron ma Moses; ma di ga tibe vaire Aron upi na vagomgom
    ra umana magit dia gomgom kakit, diat ma ra umana natuna pa na mutu, upi diat
    a tun ra bulit i ang na katkat ta ra luaina mata i ra Luluai, ma upi diat a kudakudar
    tana, ma upi diat a pite pa ra iangina vatikai namur.'
  tur-YTC: 'Amram''ın oğulları: Aron ve Moşe; ve Aron, kendisi ve oğulları sonsuza
    dek en kutsal şeyleri kutsal kılsınlar, Yahve''nin önünde buhur yaksınlar, O''na
    hizmet etsinler ve sonsuza dek onun adıyla kutsasınlar diye ayrılmıştı.'
  grc-BRENT: γἱοὶ Ἀμβρὰμ, Ἀαρὼν καὶ Μωυσῆς· καὶ διεστάλη Ἀαρὼν τοῦ ἁγιασθῆναι ἅγια
    ἁγίων, αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἕως αἰῶνος, τοῦ θυμιᾷν ἐναντίον τοῦ κυρίου, λειτουργεῖν
    καὶ ἐπεύχεσθαι ἐπὶ τῷ ὀνόματι αὐτοῦ ἕως αἰῶνος.
  ind-AYT: Anak-anak Amram adalah Harun dan Musa. Harun dipisahkan untuk menguduskan
    peralatan mahakudus. Dia dan keturunannya, sampai selama-lamanya, harus membakar
    dupa di hadapan TUHAN, menyelenggarakan ibadah kepada-Nya, dan mengucapkan berkat
    dalam nama-Nya, sampai selama-lamanya.
  nya-nya: 'Ana a Amramu: Aaroni ndi Mose. Aaroni ndi zidzukulu zake anapatulidwa
    kwamuyaya kuti azipereka zinthu zopatulika kwambiri monga nsembe pamaso pa Yehova,
    komanso kuti azitumikira pamaso pake ndi kumadalitsa anthu mʼdzina lake kwamuyaya.'
  hrv-hrv: 'Amramovi sinovi: Aron i Mojsije. Aron je bio određen da posvećuje Svetinju
    nad svetinjama; on i njegovi sinovi dovijeka da kade pred Jahvom, da mu služe
    i da blagoslivljaju u njegovo ime dovijeka.'
  mps-mps: Te Amramgo ogwa dabe nogi e tiwai da, Aron me Moses da. Genuai Bidigo Aron
    te aga ogwa dabe dali dąį ilama, te we bidi augwaligo te Genuai Bidiba dąį
    ilama hasia podolali nai dabe te Aron aga ogwa dabe dali augwaligo tonalualio,
    tama augwaligo te sę dabe sesemane sogo idualio. Tama te Genuai Bidiba lotu wabo
    sogo tigidali augwaligo te wiegi yai denami ebo hano ilibo nai pauda ulubo sę
    yai dao. Tama me augwaligo Genuai Bidigo sę eyu, te we bidi augwaliba wiegi yai
    sę bugagia ilimainu te Genuai Bidiba hanalubo sę yai dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Amram i olsem, Aron na Moses. Bikpela
    i bin makim Aron wantaim ol lain pikinini bilong en tasol long bosim ol nambawan
    samting ol manmeri i makim bilong Bikpela, na ol bai i mekim dispela wok oltaim.
    Na long olgeta taim bilong lotuim Bikpela, ol i gat wok bilong kukim paura bilong
    kamapim smok i gat gutpela smel. Na tu ol i mekim wok bilong Bikpela na askim
    Bikpela long mekim gut long ol manmeri.
  dan-1931: 'Amrams Sønner: Aron og Moses. Aron udskiltes sammen med sine Sønner til
    at helliges som højhellig til evig Tid, til at tænde Offerild for HERRENS Åsyn,
    til at tjene ham og velsigne i hans Navn til evig Tid.'
  vie-OVCB: Con trai Am-ram là A-rôn và Môi-se. A-rôn và dòng dõi được biệt riêng
    ra cho Chúa Hằng Hữu để sử dụng các vật chí thánh và vĩnh viễn dâng hương, phục
    vụ Chúa Hằng Hữu và nhân danh Ngài mà chúc phước lành cho dân.
  guj-2017: 'આમ્રામના દીકરા : હારુન અને મૂસા. હારુન અને તેના વંશજોને; પરમપવિત્ર વસ્તુઓ
    અર્પવા, યહોવાહ આગળ ધૂપ બાળવા, તેમની સેવા કરવા અને તેમના નામે આશીર્વાદ આપવા માટે
    કાયમી ધોરણે, પસંદ કરવામાં આવ્યા હતા.'
  pon-2006A: Nah pwutak mesenih, Amram, iei ih me semen Aaron oh Moses. (Aaron oh
    kadaudoke kan katohrohrala pwe re en apwalih dipwisou sarawi ko kohkohlahte, re
    en kin isik warpwohmwahu ong ni kaudok ong KAUN-O, re en papah, oh re en kin kapaiahda
    aramas akan ni mware.
  por-BRBSL: 'Os filhos de Amram: Arão e Moisés; e Arão foi separado para santificar
    as coisas santíssimas, ele e seus filhos para sempre, para queimar incenso diante
    de Javé, para ministrar a ele, e para abençoar em seu nome para sempre.'
  cth-cth: Amram casaknaw teh Aron hoi Mosi doeh. Aron hoi a catounnaw teh, yungyoe
    hanelah kathounge hnonaw hah thoung sak hane, BAWIPA hmalah hmuitui sawi e thaw
    hah tawk vaiteh, amae min lah hoi yawhawi ka poe hanelah aloukcalah kapek e lah
    ao.
  twi-twi: 'Amram mmabarima yɛ: Aaron ne Mose. Woyii Aaron ne nʼasefo sɛ wonni nneɛma
    kronkron no ho dwuma, na wɔmmɔ afɔre wɔ Awurade anim, nsom Awurade, na wonhyira
    wɔ ne din mu daa daa.'
  hlt-hlt: Amram koca ah Aaron neh Moses dae, Aaron tah amah loh a cim kah a cim koek
    la ciim ham, anih neh anih koca rhoek tah kumhal hil BOEIPA mikhmuh ah aka phum
    uh la, a taengah aka thotat la, a ming neh kumhal hil aka uem la a hoep.
  tbz-SIM: Kɛ̀ Amudɑmuu pɛitɛ́ Anɔɔ nɛ̀ Mɔyiisi. Kɛ̀ bɛ̀ɛ cɑ̃́nnɛ́ Anɔɔ nɛ̀ o bí ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú kpɛ́í n sɑ̃́ɑ̃̀. Bɛɛ̀ do dò kɛ́ntuɔ̀ ntihúúntì
    ti Yiɛ̀ nKuyie, kɛ pĩ́ nku tɔ̃mmú, kɛ níí yú Kuyie nyètìrì kɛ́pɑ̃ bɛnìtìbɛ̀ mɛsɑ̀ɑ̀.
  msy-2020: 'Amramɨn otarimningɨn ziamning kara: Aron ko Moses. Ikiavɨra Itir God
    Aron ko an ovavir boriba amɨsefe, eghtɨ me zurara gumazamiziba God ganɨdir bizibar
    ganam. Egh uari akuvamin dughiabar, me Ikiavɨra Itir Godɨn damazimɨn pauran mughuriar
    aghuim zuiba tuva mughuriar aghuim damutɨ an otivam. Me uaghan Ikiavɨra Itir Godɨn
    ingangarim damu, egh uaghan an azangsɨghtɨ, a deravɨra gumazamizibar amuam.'
  dop-dop: Amǝlɑm piyɑ ntɛ́ Alɔŋ nɑ Moisi. Ḿpʋ́ɣʋ́ pɑ lǝsɑ Alɔŋ nɑ ɩ lʋlʋɣʋ nyǝ́mɑ
    kɛ tɑm tɔɔ sɩ pɑ tike pɑ́ pɑɑsǝnɑ kɑtɛ tɑɑ kɑtɛ tǝcɑɣɑlɛ nɑ pɑ́ lɑkɩ Tɑcɑɑ kɛ
    tulɑɑlʋnɑɑ kɔtɑsɩ nɑ ɩ tǝmlɛ nɑ pɑ́ kooliɣi yǝlɑɑ kɛ nɔɔsɩ kʋpɑŋsɩ nɑ Tɑcɑɑ hǝtɛ
    tɑɑ.
  azb-azb: 'Amramın oğulları: Harun və Musa. Harun ən müqəddəs şeyləri təqdis etmək
    üçün təyin olundu. Onun nəsli əbədi olaraq Rəbbin önündə buxur yandırmaq, Rəbbə
    xidmət etmək və həmişə Onun adı ilə xeyir-dua vermək üçün təyin olundu.'
  eng-DBY: 'The sons of Amram: Aaron and Moses. And Aaron was separated, that he should
    be hallowed as most holy, he and his sons for ever, to offer before Jehovah, to
    do service to him, and to bless in his name for ever.'
  hin-2017: हारून तो इसलिए अलग किया गया, कि वह और उसकी सन्तान सदा परमपवित्र वस्तुओं
    को पवित्र ठहराएँ, और सदा यहोवा के सम्मुख धूप जलाया करें और उसकी सेवा टहल करें,
    और उसके नाम से आशीर्वाद दिया करें।
  eng-YLT: 'Sons of Amram: Aaron and Moses; and Aaron is separated for his sanctifying
    the holy of holies, he and his sons — unto the age, to make perfume before Jehovah,
    to serve Him, and to bless in His name — unto the age.'
  eng-WYC-2017: The sons of Amram were Aaron and Moses; and Aaron was separated, that
    he should minister in the holy of holy things, he and his sons without end, and
    to burn incense to the Lord by his custom, and to bless his name without end.
  eng-WMBB: 'The sons of Amram: Aaron and Moses; and Aaron was separated that he should
    sanctify the most holy things, he and his sons forever, to burn incense before
    the LORD, to minister to him, and to bless in his name forever.'
  urd-GVH: अमराम के दो बेटे हारून और मूसा थे। हारून और उस की औलाद को अलग किया गया
    ताकि वह हमेशा तक मुक़द्दसतरीन चीज़ों को मख़सूसो-मुक़द्दस रखें, रब के हुज़ूर क़ुरबानियाँ
    पेश करें, उस की ख़िदमत करें और उसके नाम से लोगों को बरकत दें।
  rug-rug: Sa nana koreo kenuna, se Amaramu si na tamadia ari Eroni e Mosese. Eroni
    meke sari na tuna si ninae rane ta veko vata kale pude va madi ni sari na likakalae
    madidi, pude va vukivukihi pa kenuna e Zihova, pude nabulu nia, meke pude mana
    ni sari na tinoni pa pozana Sa.
  gaz-gaz: 'Ilmaan Amraam: Aroonii fi Musee. Aroon akka innii fi sanyiin isaa wantoota
    waan hunda caalaa qulqulluu taʼan Waaqaaf qulqulleessaniif, akka fuula Waaqayyoo
    duratti aarsaa dhiʼeessaniif, akka fuula isaa dura tajaajilanii fi akka maqaa
    isaatiin eebba labsaniif bara baraan addaan baafaman.'
  fra-LSG: 'Fils d’Amram: Aaron et Moïse. Aaron fut mis à part pour être sanctifié
    comme très saint, lui et ses fils à perpétuité, pour offrir les parfums devant
    l’Éternel, pour faire son service, et pour bénir à toujours en son nom.'
  yal-yal: 'Amirama a diine nan itoe ra: Haruna nun Musa. Haruna yi rasariɲan Ala
    xa alogo a xa lu walɛ yire sariɲanxi fisamantenni, e nun a bɔnsɔnna muxune han
    habadan, alogo e xa wusulanna gan saraxan na Alatala xa, e yi wali a yɛtagi, e
    mɔn yi lu dubɛ muxune xa Ala xinli han habadan.'
  haw-1868: O na keikikane a Amerama; o Aarona a o Mose; ua hookaawaleia ae o Aarona,
    e hoolaa oia i na mea hoano loa, oia a me kona poe keikikane a mau loa aku, e
    kuni i ka mea ala imua o Iehova, e lawelawe nana, a e hoomaikai ma kona inoa a
    mau loa aku.
  arb-NAV: 'وَأَبْنَاءُ عَمْرَامَ: هرُونُ وَمُوسَى. وَأُفْرِزَ هرُونُ وَذُرِّيَّتُهُ
    لِيَقُومُوا عَلَى خِدْمَةِ قُدْسِ الأَقْدَاسِ وَلِيُوْقِدُوا أَمَامَ الرَّبِّ،
    وَخِدْمَةِ الرَّبِّ وَمُبَارَكَةِ الشَّعْبِ بِاسْمِهِ، إِلَى الأَبَدِ.'
  ewe-ewe: Amram ƒe viwoe nye Aron kple Mose. Wotia Aron kple viawo da ɖi hena nuwo
    ŋu kɔkɔ kple vɔsasa le Yehowa ŋkume. Aron subɔna le Yehowa ŋkume eye wòyraa ameawo
    le Yehowa ƒe ŋkɔ me ɣeawo katã ɣi.
  eng-LEE: 'The sons of ''Amram, Aaron and Moses: and Aaron was set apart, to sanctify
    him as most holy, he with his sons for ever, to burn incense before the Lord,
    to minister unto him, and to bless in his name for ever.'
  asm-FB: 'অম্ৰমৰ পুত্ৰ আছিল: হাৰোণ আৰু মোচি। অতি পবিত্ৰ বস্তু যিহোৱাৰ সাক্ষাতে ধূপ
    জ্বলাই, তেওঁৰ পৰিচৰ্যা কৰিবলৈ, আৰু তেওঁৰ নামেৰে চিৰকাল আশীৰ্ব্বাদ কৰিবৰ বাবে,
    হাৰোণক আৰু তেওঁৰ বংশধৰ সকলক স্থায়ীভাৱে মনোনীত কৰা হ’ল।'
  sus-A: عَمَرَ مَ شَ دِيٍ؛ هَرُنَ نُن مُنسَ. هَرُنَ نَشَ قِندِ عَلَ شَ مِشِ سّنِيّنشِ
    رَ، عَ نُن عَ بْنسْي عَبَدَن، عَلَكٌ عٍ شَ سُرَيِ بَ سّرّشّ رَ عَلَتَلَ بّ، عٍ
    شَ عَ شَ وَلِ فبّتّ رَبَ، عٍ مَن شَ دُبَ مِشِ بّ عَلَ شِلِ رَ تّمُي بِرِن.
  fra-SBL: 'Fils d''Amram : Aaron et Moïse. Aaron fut séparé pour sanctifier les choses
    très saintes, lui et ses fils à jamais, pour offrir des parfums devant l''Éternel,
    pour le servir et pour bénir en son nom à jamais.'
  hbo-hbo: בְּנֵ֥י עַמְרָ֖ם אַהֲרֹ֣ן וּמֹשֶׁ֑ה וַיִּבָּדֵ֣ל אַהֲרֹ֡ן לְֽהַקְדִּישֹׁו֩
    קֹ֨דֶשׁ קָֽדָשִׁ֤ים הֽוּא־וּבָנָיו֙ עַד־עֹולָ֔ם לְהַקְטִיר֩ לִפְנֵ֨י יְהוָ֧ה לְשָׁרְתֹ֛ו
    וּלְבָרֵ֥ךְ בִּשְׁמֹ֖ו עַד־עֹולָֽם׃
  kik-kik: 'Ariũ a Amuramu maarĩ: Harũni na Musa. Harũni nĩamũrirwo hamwe na njiaro
    ciake nginya tene, nĩgeetha maamũrage indo iria theru mũno, na marutagĩre Jehova
    magongona, na mamũtungatagĩre, na marathimanage thĩinĩ wa rĩĩtwa rĩake nginya
    tene.'
  fra-NCL: 'Fils d’Amram : Aaron et Moïse. Aaron fut mis à part pour qu’on le sanctifie
    comme très saint, lui et ses fils à jamais, afin de faire fumer les parfums devant
    Yahweh, de faire son service et de bénir en son nom à jamais.'
  cek-AK: Amram ih caanawk loe Aaron hoi Mosi. Aaron hoi anih ih caanawk loe dungzan
    ah kaciim koek hmuennawk to tathlangh o moe, Angraeng hmaa ah hmuihoih thlaek
    to hanah, anih hmaa ah toksak moe, dungzan ahmin hoiah tahamhoihhaih paek hanah
    pahoe o.
  cuk-cuk: 'Amram-e-masmala, wemalad: Aarón, Moisés. Aarón, degi, e-waganmala, amarbi
    Bab-Jehováʼga ibmar-bur bule-swilidikmalad-ukega, degi, ina-wawadikid-ogumakbaliga
    nuggusmalad. Deginbali, Bab-Dummad-nuggi-arbaega, degi, e-nug-odummodi-gubaliga
    nuggusmarbalid.'
  uig-CYR: Амрамниң оғли Һарун билән Муса еди. Һарун билән униң әвлатлири әң муқәддәс
    буюмларни паклаш, Пәрвәрдигарниң алдида мәңгүгә қурбанлиқларни сунуш, униң хизмитини
    қилиш, мәңгү униң намидин бәхит тиләп дуа беришкә айрилған еди.
  tel-2017: అమ్రాము కొడుకులు అహరోను, మోషే. అహరోనునూ, అతని కొడుకులనూ నిత్యం అతి పరిశుద్ధ
    వస్తువులను ప్రతిష్ఠించడానికీ, యెహోవా సన్నిధిలో ధూపం వెయ్యడానికీ, ఆయన సేవ జరిగించడానికీ,
    ఆయన పేరునుబట్టి ప్రజలను దీవించడానికీ ప్రత్యేకించారు.
  hat-BSA: 'Fis a Anram yo: Aaron avèk Moïse. Epi Aaron te mete apa pou l te kab sanktifye
    li kote ki pi sen pase tout kote a, li menm avèk fis pa li yo jis pou tout tan,
    pou brile lansan devan SENYÈ a, pou fè sèvis pa Li, e pou beni nan non Li jis
    pou tout tan.'
  kos-kos: Amram el wounse, ac el pa papa tumal Aaron ac Moses. (Aaron ac fwil natul
    elos sriyukla in karinganang ma mutal ke Tempul ma pahtpat, oayapa elos in akosak
    mwe kisa keng ke pacl in alu nu sin LEUM GOD, ac kulansupwal, ac akinsewowoye
    mwet uh Inel.
  hbo-WLC: בְּנֵ֥י עַמְרָ֖ם אַהֲרֹ֣ן וּמֹשֶׁ֑ה וַיִּבָּדֵ֣ל אַהֲרֹ֡ן לְֽהַקְדִּישׁוֹ֩
    קֹ֨דֶשׁ קָֽדָשִׁ֤ים הֽוּא־וּבָנָיו֙ עַד־עוֹלָ֔ם לְהַקְטִיר֩ לִפְנֵ֨י יְהוָ֧ה לְשָׁרְת֛וֹ
    וּלְבָרֵ֥ךְ בִּשְׁמ֖וֹ עַד־עוֹלָֽם׃
  ibo-ibo: Ụmụ ndị ikom Amram bụ, Erọn na Mosis. Erọn ka e kewapụrụ iche, ido ya nsọ
    ya na ụmụ ya ruo ebighị ebi, maka ido ihe niile kachasị nsọ nsọ, ịchụ aja nʼihu
    Onyenwe anyị, ije ozi nʼihu ya nakwa ikwupụta ngọzị nʼaha ya ruo ebighị ebi.
  ory-ory: ଅମ୍ରାମ୍‍ର ପୁତ୍ର; ହାରୋଣ ଓ ମୋଶା; ପୁଣି, ହାରୋଣ ଯେପରି ମହାପବିତ୍ର ବସ୍ତୁ ପବିତ୍ର
    କରିବ, ଏଥିପାଇଁ ଯୁଗାନୁକ୍ରମେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଧୂପଦାହ, ତାହାଙ୍କର ପରିଚର୍ଯ୍ୟା ଓ ତାହାଙ୍କ
    ନାମରେ ଆଶୀର୍ବାଦକରଣାର୍ଥେ ସେ ଓ ତାହାର ପୁତ୍ରମାନେ ଯୁଗାନୁକ୍ରମେ ପୃଥକ କରାଗଲେ।
  chk-chk: 'Nöün Amram kewe mwän: Aaron me Moses. Iwe, Aaron me mwirimwirin kewe ra
    imwüla tori feilfeilachök, pwe repwe wisen tümwünü ekewe pisek mi unusen pin,
    repwe keni apach mi pwokus lupwen ar fel ngeni ewe Samol mi Lapalap, repwe pwal
    angang ngeni o afeiöchü ekewe aramas fän itan tori feilfeilachök.'
  rop-rop: Im feswan san neim Emrem, en imbin dedi blanga Eran en Mosis. Wal Eran
    en im femili lain olabat deibin jidan boswan blanga detlot seikridwan ebrijing
    olagijawan na, en blanga barnimapbat detlot gudsmelwan medisin wen deibin oldei
    weshipbat YAWEI en wek blanga im. En deibin oldei tok gudbala ting blanga detlot
    pipul langa im neim.
  ukr-1871: 'Сини Амрамові: Аарон та Мойсей. Аарон був одлучений до служби в частї
    пресьвятій (Сьвятая Сьвятих), сам він і сини його, по віки, щоб палити кадило
    перед лицем Господнїм, щоб його хвалити й благословити іменем його по віки.'
  deu-1951: 'Die Kinder Amrams waren: Aaron und Mose. Aaron aber ward ausgesondert,
    daß er das Allerheiligste heilige, er und seine Söhne, ewiglich, daß sie vor dem
    HERRN räuchern, ihm dienen und in seinem Namen segnen ewiglich.'
  eng-JPS: 'The sons of Amram: Aaron and Moses; and Aaron was separated, that he should
    be sanctified as most holy, he and his sons for ever, to offer before the LORD,
    to minister unto Him, and to bless in His name for ever.'
  srp-1865: 'Sinovi Amramovi: Aron i Mojsije. Ali Aron bi odvojen da osveæuje svetinju
    nad svetinjama, on i sinovi njegovi dovijeka, da kade pred Gospodom, da mu služe
    i da blagosiljaju u ime njegovo dovijeka.'
  lug-lug: Batabani ba Amulaamu baali Alooni ne Musa. Alooni yayawulibwa, ye n’abazzukulu
    be emirembe gyonna, atukuzenga ebintu ebitukuvu ennyo, okuwangayo ssaddaaka eri
    Mukama, n’okumuweerezanga, era n’okusabanga omukisa mu linnya lye emirembe gyonna.
  heb-heb: בני עמרם אהרן ומשה ויבדל אהרן להקדישו קדש קדשים הוא ובניו עד עולם להקטיר
    לפני יהוה לשרתו ולברך בשמו עד עולם׃
  ben-IRV: অম্রামের ছেলেরা হল হারোণ ও মোশি। হারোণ ও তাঁর বংশধরদের চিরকালের জন্য ঈশ্বরের
    উদ্দেশ্যে আলাদা করা হল যেন তাঁরা মহাপবিত্র জিনিসগুলোর ভার নিতে পারেন, সদাপ্রভুর
    সামনে ধূপ জ্বালাতে পারেন, তাঁর সামনে সেবা কাজ করতে পারেন এবং তাঁর নামে আশীর্বাদ
    উচ্চারণ করতে পারেন।
  pan-pan: ਅਮਰਾਮ ਦੇ ਪੁੱਤਰ, ਹਾਰੂਨ ਤੇ ਮੂਸਾ, ਅਤੇ ਹਾਰੂਨ ਵੱਖਰਾ ਕੀਤਾ ਗਿਆ ਕਿ ਉਹ ਅੱਤ ਪਵਿੱਤਰ
    ਵਸਤਾਂ ਨੂੰ ਪਵਿੱਤਰ ਰੱਖੇ, ਉਹ ਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਸਦਾ ਲਈ, ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਅੱਗੇ ਧੂਪ ਵੀ ਧੁਖਾਉਣ,
    ਉਹ ਦੀ ਉਪਾਸਨਾ ਕਰਨ ਤੇ ਸਦੀਪਕ ਕਾਲ ਉਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਬਰਕਤ ਦੇਣ।
  mya-JVB: အာမရံ သား ကား အာရုန် နှင့် မောရှေ တည်း။ အာရုန် နှင့်သားစဉ် မြေးဆက်တို့သည်
    ထာဝရဘုရား ရှေ့ တော်၌ နံ့သာပေါင်း ကိုမီးရှို့ခြင်း၊ အမှု တော်ကို ဆောင်ရွက်ခြင်း၊
    နာမ တော်ကိုမြွက်၍ အစဉ် ကောင်းကြီး ပေးခြင်းအမှုကို ပြုရမည်အကြောင်း၊ အလွန် သန့်ရှင်းသောအရာတို့ကို
    သန့်ရှင်း စေခြင်းငှါ အခြားသူတို့နှင့် ခွဲထား သောသူဖြစ်ကြ၏။
  hmo-hmo: Amarama ena natuna tau be Arona bona Mose. Arona bona iena bese taudia
    be Lohiabada ese ia abia hidi, idia ese Dubu ena helaga herea gaudia do idia hahelagaia,
    boubou gaudia Lohiabada dekenai do idia henia, bona muramura mai bonana namona
    Lohiabada ena vairanai do idia gabua, ela bona hanaihanai. Ma idia ese Lohiabada
    ena tomadiho gaukara do idia karaia, bona Lohiabada ena ladana dekenai taunimanima
    do idia hanamoa.
  urd-urd: 'अमराम के बेटे: हारून और मूसा थे। हारून अलग किया गया, ताकि वह और उसके बेटे
    हमेशा पाकतरीन चीज़ों की पाक किया करें, और हमेशा ख़ुदावन्द के आगे ख़ुशबू जलाएँ
    और उसकी ख़िदमत करें, और उसका नाम लेकर बरकत दें।'
  rus-SYN: 'Сыновья Амрама: Аарон и Моисей. Аарон отделен был на посвящение ко Святому
    Святых, он и сыновья его, навеки, чтобы совершать курение пред лицем Господа,
    чтобы служить Ему и благословлять именем Его навеки.'
  bqc-SIM: Amlaũ nɛgↄ̃ɛↄn Aalona ń Mↄizio ũ. Wà Aalona ń a buiↄ dìlɛ ń zɛ́i,
    aaↄ laaidↄ Lua pↄ́ↄwa, aaↄ Luapi gbagba, aaↄ tulaletikatɛaɛ̀, aaↄ zĩkɛ aà kúkĩi,
    aaↄ samaa'o gbɛ̃́ↄnɛ ń aà tↄ́o gↄↄpii.
  tcz-CHONGTHU: Amaram cha Pasal teni chu Aaron chule Mose ana hi. Aaron hin Pathen
    a dingin pumgo thilto ana lhantheng jing thei nadia chule ama achapaten atonsot
    a Pathen anga thilto gimnamtwi ana hal jing uva; ama lenggam a dinga akipehdoh
    jing uva, chule ama minna phatthei achan jing thei nadiuvin, asopipa toh ana ki
    sukhen in ahi.
  mar-mar: अहरोन आणि मोशे हे अम्रामचे पुत्र अहरोन आणि त्याच्या वंशजाची खास कामाकरता
    निवड केली गेली होती. परमेश्वराच्या उपासनेच्या पवित्र कामाच्या तयारीसाठी त्यांना
    कायमचे वेगळे काढले गेले होते. परमेश्वरापुढे धूप जाळणे, परमेश्वराचे याजक म्हणून
    सेवा करणे, लोकांस आशीर्वाद देणे अशी त्यांची कामे होती.
  qub-qub: Amrampa wamrancuna caran Aaronwan Moisés. Tayta Diosmi acraran Aarontaga
    rispitädu cajcho Tayta Diosta sirbinanpaj, insinsuta saumachinanpaj, Tayta Diospa
    jutincho bindisyunta runacunata imaycamapis gonanpaj. Chay ruraycunataga Aaronwan
    wamrancunalla imaycamapis rurananpaj casha.
  bqp-bqp: Amurɑmun bibɑ Aroni kɑ Mɔwisi. Mɑ bɑ Aroni kɑ win bibun bweseru gɔsɑ bɑ
    yi nɛnɛm sere kɑ bɑɑdommɑɔ bɑ n dɑ kɑ Yinni Gusunɔ turɑre dɔ̃ɔ dokeye, kpɑ bɑ
    n dɑ mɑɑ sɑ̃ɑrun sɔmburu ko, kpɑ bɑ n dɑ mɑɑ tɔmbu domɑru kue kɑ Yinni Gusunɔn
    yĩsiru.
  hat-hat: 'Amram te gen de pitit gason: Arawon ak Moyiz. Bondye te mete Arawon ak
    pitit li yo apa pou yo okipe pyès ki apa nèt pou Bondye a, pou boule lansan devan
    Seyè a, pou yo sèvi l'', pou yo beni pèp la nan non li. Se te travay pa yo sa
    pou tout tan.'
  eng-BSB: 'The sons of Amram: Aaron and Moses. Aaron and his descendants were set
    apart forever to consecrate the most holy things, to burn incense before the LORD,
    to minister before Him, and to pronounce blessings in His name forever.'
  eng-WEBPB: 'The sons of Amram: Aaron and Moses; and Aaron was separated that he
    should sanctify the most holy things, he and his sons forever, to burn incense
    before the LORD, to minister to him, and to bless in his name forever.'
  kbq-kbq: Hagi Amramu'a Aronine Mosesekizni kasezanante'ne. Hagi Aronimpinti'ma fore'ma
    hu'naza vahera nagru huno ruotge'ma hu'nea zantminte kegava hugahaze huno Ra Anumzamo
    huhamprizmante'ne. Ana hu'neankino zamagra Ra Anumzamofo eri'zana eri'za ofa kresramna
    vunente'za, Agri agifina asomu kea Israeli vahera huzmante vava hugahaze.
  nhe-BL: Huejcajquiya Amram quinpixqui itelpocahua tlen inintoca eliyaya Aarón huan
    Moisés. Huan quiniyocatlalijque Aarón huan iconehua para nochipa para quitencahuilise
    TOTECO nopa tlacajcahualistli tlatzejtzeloltic tlen quihualicayayaj tlacame. Nojquiya
    quintequimacac para quitlatise copali iixpa huan para tetiochihuase ica itequihuejcayo.
  gub-BL: Ànàràw wiko ta'yr ipy romo. Heta amo ta'yr Àràw her ma'e izupe. Umuzàg Moizez
    a'e no. (Tupàn omono kar Àràw izuapyapyr wanehe we a'e wà, ma'e Tupàn pe imonokatu
    pyr wanehe uzekaiw ma'e romo a'e wà, yhyk zàwenugar hyàkwegatu ma'e Tupàn imuwete
    haw pe hapy har romo a'e wà no, Tupàn pe uma'ereko ma'e romo a'e wà no, hemiaihu
    wanehe Tupàn ze'eg imono har romo a'e wà no.
  eng-DRA: The sons of Amram, Aaron, and Moses. And Aaron was separated to minister
    in the holy of holies, he and his sons for ever, and to burn incense before the
    Lord, according to his ceremonies, and to bless his name for ever.
