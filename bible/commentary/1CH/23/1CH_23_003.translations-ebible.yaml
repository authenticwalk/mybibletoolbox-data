verse: 1CH.023.003
translations:
  mal-C: ലേവ്യരിൽ മുപ്പതുവയസ്സും അതിൽ കൂടുതലും പ്രായമുള്ളവരുടെ എണ്ണമെടുത്തു; പുരുഷന്മാർ
    ആകെ മുപ്പത്തെണ്ണായിരം എന്നുകണ്ടു.
  deu-TKW: Und die Leviten wurden gezählt, von dreißig Jahren an und darüber, und
    es belief sich ihre Zahl, Kopf für Kopf gerechnet, auf 38000 Männer.
  lin-lin: 'Batangaki Balevi nyonso oyo bazalaki na mibu tuku misato mpe koleka :
    motango nyonso ya Balevi ezalaki nkoto tuku misato na mwambe.'
  eng-LSV: and the Levites are numbered from a son of thirty years and upward, and
    their number, for their counted heads, is of thirty-eight thousand mighty men.
  eng-GNV: And the Leuites were numbred from ye age of thirtie yeere and aboue, and
    their nomber according to their summe was eight and thirtie thousand men.
  eng-WEBSTER: 'Now the Levites were numbered from the age of thirty years and upward:
    and their number by their polls, man by man, was thirty and eight thousand.'
  nhw-BL: Huan quinpojque nopa levitame catli quipiyayayaj 30 xihuitl para huejcapa.
    Huan ica nochi eliyayaj 38 mil tlacame.
  swh-ONEN: Walawi waliokuwa na umri wa miaka thelathini au zaidi walihesabiwa, nayo
    hesabu ya wanaume ilikuwa 38,000.
  bba-bba: Mɑ bɑ Lefibɑ ɡɑrɑ tiɑ tiɑ be bɑ wɔ̃ɔ tɛnɑ mɔ, kɑ be bɑ kere mɛ. Mɑ ben
    ɡeerɑ kuɑ nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ itɑ (38.000).
  eng-KJVCPB: 'Now the Levites were numbered from the age of thirty years and upward:
    and their number by their polls, man by man, was thirty and eight thousand.'
  luo-luo: Jo-Lawi machwo ma jo-higni piero adek kata moloyo kanyo nokwan, ne gin
    ji alufu piero adek gaboro.
  meu-meu: Levi taudia, laḡanidia toi-ahui vada e hanai taudia, na e duahidia, iboudiai
    na gerebu-toi daha-taurahani.
  npi-ULB: तीस वर्ष र त्‍योभन्‍दा बढी उमेरका लेवीहरूको सङ्‍ख्‍याको गणना भयो । तिनीहरूको
    संख्या अठ्तीस हजार थियो ।
  yor-yor: Àwọn ọmọ Lefi láti ọgbọ̀n ọdún tàbí jù bẹ́ẹ̀ lọ ni wọ́n kà àpapọ̀ iye àwọn
    ọkùnrin wọn sì jẹ́ ẹgbàá mọ́kàndínlógún (38,000).
  pes-OPCB: سپس دستور داد که از لاویان سرشماری به عمل آید. تعداد کل مردان لاوی سی
    ساله و بالاتر، سی و هشت هزار نفر بود.
  tgl-ULB: Binilang ang mga Levita na nasa tatlumpung taong gulang at higit pa. Tatlumpu't
    walong libo ang bilang nila.
  hui-hui: Ani buwa ibugua, Libai agali bu hearu bibahende daga ladaba, lene. Tigua
    Libaiali mali pira tebira (30) bolangua hene hearu bibahende daga lalu hearia
    ti daosini dege pira tebirani halira (38,000) hene.
  mya-mya: အ​သက်​သုံး​ဆယ်​နှင့်​အ​ထက်​ရှိ​သော​လေ​ဝိ အ​နွယ်​ဝင်​အ​မျိုး​သား​တို့​ကို​စာ​ရင်း​ကောက်
    ယူ​ရာ စု​စု​ပေါင်း​သုံး​သောင်း​ရှစ်​ထောင်​ရှိ သ​တည်း။-
  bod-N: ལེ་ཝི་པ་ལོ་སུམ་ཅུ་ལོན་པ་རྣམས་རྩིས་བླངས་པ་དང་། བསྡོམས་རྩིས་བྱས་པ་ལྟར་ན་ཁོ་ཚོའི་སྐྱེས་པ་རྣམས་ཀྱི་གྲངས་ཀ་སུམ་ཁྲི་བརྒྱད་སྟོང་ཡོད་ཅིང་།
  sna-sna: VaRevhi vose vana makore makumi matatu zvichienda mberi vakaverengwa, uye
    varume vose vakasvika zviuru makumi matatu nezvisere.
  spa-BLM: Los levitas fueron contados de treinta años en adelante, y su número por
    sus encuestas, hombre por hombre, era de treinta y ocho mil.
  cac-cac: Ix schecan b'ischaj eb' vin̈ levita vin̈, aton eb' vin̈ vinac ec'alxo d'a
    30 ab'il sq'uinal, 38 mil sb'isul eb' vin̈.
  swh-ULB: Walawi walio kuwa miaka thelathini na zaidi walihesabiwa. Idadi ya elfu
    thelathini na nane.
  bel-bel: і палічаны былі лявіты, ад трыццаці гадоў і вышэй, і было лікам іх, лічачы
    пагалоўна, трыццаць восем тысяч чалавек.
  deu-ELBBK: Und die Leviten wurden gezählt von 30 Jahren an und darüber; und ihre
    Zahl war, Kopf für Kopf, an Männern 38.000.
  mbb-OT: Mibilang is menge Levihanen he ebpenuiǥen te 30 pehendiyà te metikang, ne
    is kezakel zan ne 38,000.
  mal-2015: ലേവ്യരിൽ മുപ്പതു വയസ്സുമുതൽ മേലോട്ടുള്ളവരെ എണ്ണി; ആളെണ്ണം പേരുപേരായി അവർ
    മുപ്പത്തെണ്ണായിരം ആയിരുന്നു.
  rmc-rmc: Zgende savore Leviten phurederen sar tranda (30) berš a sas 38 000 murša.
  pes-OPV: و لاويان از سي ساله و بالاتر شمرده شدند و عدد ايشان بر حسب سرهاي مردان
    ايشان، سي و هشت هزار بود.
  ron-1924: Ау фэкут нумэрэтоаря левицилор де ла вырста де трейзечь де ань ын сус;
    сокотиць пе кап ши пе бэрбаць, с-ау гэсит ын нумэр де трейзечь ши опт де мий.
  ben-OBCV: ত্রিশ বছর বা তার বেশি বয়সের লেবীয়দের সংখ্যা গোনা হল, এবং পুরুষদের মোট
    সংখ্যা দাঁড়িয়েছিল 38,000।
  som-som: Markaasaa la tiriyey reer Laawi intoodii soddon sannadood jirtay ama ka
    sii weynayd, oo markii nin nin loo tiriyey, dhammaantood tiradoodii waxay noqotay
    siddeed iyo soddon kun oo nin.
  lat-VUC: 'Numeratique sunt Levitæ a triginta annis et supra: et inventa sunt triginta
    octo millia virorum.'
  eng-ASVBT: 'And the Levites were numbered from thirty years old and upward: and
    their number by their polls, man by man, was thirty and eight thousand.'
  ita-1885: E i Leviti furono annoverati dall'età di trent'anni in su. E il numero
    di essi, annoverati gli uomini a testa a testa, fu di trentottomila.
  eng-LXXUP: And the Levites numbered themselves from thirty years old and upward;
    and their number by their polls amounted to thirty and eight thousand men.
  eng-ULB: The Levites who were thirty years old and older were counted. They numbered
    thirty-eight thousand.
  spa-VBL: Se contaron los levitas mayores de treinta años, y fueron 38.000 en total.
  fra-_FOB: On fit le dénombrement des Lévites, depuis l'âge de trente ans et au-dessus;
    et leur nombre fut, par tête, par homme, de trente-huit mille.
  mal-mal: ലേവ്യരിൽ മുപ്പതും അതിൽ കൂടുതലും വയസ്സുള്ളവരെ എണ്ണി; ആളെണ്ണം പേരുപേരായി
    അവർ മുപ്പത്തെണ്ണായിരം ആയിരുന്നു.
  urd-GVR: Tamām un Lāwiyoṅ ko ginā gayā jin kī umr tīs sāl yā is se zāyd thī. Un
    kī kul tādād 38,000 thī.
  suz-BL: मिनु ३० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो लेवी आन कली हिक्‍शोनु, मेको
    नेल्‍ल ३८ हजार बाक्‍मा बाक्‍त।
  ita-1927: Fu fatto un censimento dei Leviti dall’età di trent’anni in su; e, contati
    testa per testa, uomo per uomo, il loro numero risultò di trentottomila.
  ckb-ckb: ئەو لێڤییانەشی تەمەنیان سی ساڵ و بەرەو سەرەوە بوو سەرژمێری کران و کۆی ژمارەیان
    سی و هەشت هەزار پیاو بوو.
  eng-BBE: And the Levites, all those of thirty years old and over, were numbered;
    and the number of them, by heads, man by man, was thirty-eight thousand.
  kan-OKCV: ಲೇವಿಯರು ಮೂವತ್ತು ವರ್ಷ ಪ್ರಾಯದವರು ಮೊದಲುಗೊಂಡು ಎಣಿಕೆಯಾಗಿದ್ದರು. ಅವರ ಪುರುಷರ ಲೆಕ್ಕವು
    ಮೂವತ್ತೆಂಟು ಸಾವಿರವಾಗಿತ್ತು.
  tam-2017: அப்பொழுது முப்பது வயதுமுதல் அதற்கு மேற்பட்ட லேவியர்கள் பெயர்பெயராக எண்ணப்பட்டார்கள்;
    தலைதலையாக எண்ணப்பட்ட அவர்களுடைய எண்ணிக்கை முப்பத்தெட்டாயிரம்.
  spa-RV-1909: Fueron contados los Levitas de treinta años arriba; y fué el número
    de ellos por sus cabezas, contados uno á uno, treinta y ocho mil.
  ron-BTF: Și leviții erau numărați de la vârsta de treizeci de ani în sus; și numărul
    lor pe capii lor, bărbat cu bărbat, era de treizeci și opt de mii.
  eng-WEBP: The Levites were counted from thirty years old and upward; and their number
    by their polls, man by man, was thirty-eight thousand.
  eng-FBV: The Levites over thirty years old were counted, and there was 38,000 in
    total.
  nld-1939: En toen de levieten boven de dertig jaar waren geteld, bleek het aantal
    mannelijke personen acht en dertigduizend te bedragen.
  nch-BL: Huan quinpojque nopa levitame cati quipiyayayaj 30 xihuit para huejcapa.
    Huan para nochi eliyayaj 38 mil tacame.
  vie-1934: Người ta lấy số người Lê-vi từ ba mươi tuổi trở lên, và số của họ, cứ
    đếm từng người, được ba vạn tám ngàn.
  hin-CV: तीस साल और तीस साल से ज्यादा उम्र के लेवियों की गिनती की गई. गिनती में पुरुषों
    की कुल संख्या थी अड़तीस हज़ार.
  spa-BES: Y los levitas, todos mayores de treinta años, fueron contados; y el número
    de ellos, por cabezas, hombre por hombre, fue treinta y ocho mil.
  tdx-tdx: Niaheñe amo añambone’eo ki-ondaty-ondaty, o nte-Levy telopolo taoñe mañamboneo,
    le ni-telo-ale-tsi-valo-arivo.
  tha-KJV: คนเลว​ีนั้นอายุ​ตั้งแต่​สามสิบปีขึ้นไปก็​ให้​นับไว้ และรวมได้สามหมื่นแปดพันคน
  por-BR-2018: Foram contados os levitas de trinta anos acima; e foi o número deles
    por suas cabeças, contados um a um, trinta e oito mil.
  deu-ELO: Und die Leviten wurden gezählt von dreißig Jahren an und darüber; und ihre
    Zahl war, Kopf für Kopf, an Männern achtunddreißigtausend.
  eng-WYC-2018: and the deacons were numbered from twenty years and above, and eight
    and thirty thousand of men were found of them. (and the Levites twenty years of
    age and older were counted, and thirty-eight thousand men were found of them.)
  epo-epo: Kaj estis kalkulitaj la Levidoj de la aĝo de tridek jaroj kaj pli; kaj
    montriĝis, ke ilia nombro, kalkulante ĉiujn kapojn de viroj, estis tridek ok mil.
  uig-PIN: Lawiylardin ottuz yaxtin axⱪanlarning ⱨǝmmisi sanaⱪtin ɵtküzüldi; tizimlanƣini
    boyiqǝ, ulardin ǝrlǝr jǝmiy ottuz sǝkkiz ming kixi idi.
  beo-beo: 'E da Lifai fi dunumusu amo da ode 30 agoane lalelegele esalu, amola ode
    30 baligi, amo idimusa: ilia dio dedei. Ili idi da 38,000 agoane ba:i.'
  tpi-OTNT: Em i tok, na ol man i kaunim namba bilong ol lain bilong Livai. Ol i kaunim
    ol Livai i winim 30 krismas pinis, na namba bilong ol Livai inap 38,000 olgeta.
  hau-SA: Aka ƙidaya Lawiyawan da suke ’yan shekaru talatin da haihuwa ko fiye, suka
    kai wajen mutum dubu talatin da takwas.
  uig-LAT: Lawiylardin ottuz yashtin ashqanlarning hemmisi sanaqtin ötküzüldi; tizimlan’ghini
    boyiche, ulardin erler jemiy ottuz sekkiz ming kishi idi.
  nde-nde: AbaLevi abaleminyaka esukela kwengamatshumi amathathu kusiya phezulu babalwa,
    inani lamadoda laba zinkulungwane ezingamatshumi amathathu lasificaminwembili.
  ton-ton: 'Ka ko eni, naʻe lau hono tokolahi ʻoe kau Livai mei he taʻu ʻe tolungofulu
    ʻo fai hake: pea ko honau lau fakatefua, ʻae tangata taki taha, ko e tokotolu
    mano mo e toko valu afe.'
  ces-1613: I sečteni jsou Levítové od třidcítiletých a výše, a byl počet jich, vedlé
    jmen a osob jejich, třidceti a osm tisíců.
  eng-WMB: The Levites were counted from thirty years old and upward; and their number
    by their polls, man by man, was thirty-eight thousand.
  tam-TCV: லேவியர்களுள் முப்பது வயதுமுதல் அதற்கு மேற்பட்டவர்கள் எண்ணப்பட்டபோது, அவர்களுடைய
    எண்ணிக்கை முப்பத்தெட்டாயிரமாயிருந்தது.
  ceb-ULB: Giihap ang mga Levita nga nagpangidaron ug 30 ka tuig pataas. Ang ilang
    gidaghanon mokabat ug 38, 000.
  pol-UBG: Lewitów policzono od trzydziestu lat wzwyż, a ich liczba według głów wynosiła
    trzydzieści osiem tysięcy.
  urd-GVU: تمام اُن لاویوں کو گنا گیا جن کی عمر تیس سال یا اِس سے زائد تھی۔ اُن کی
    کُل تعداد 38,000 تھی۔
  deu-1912: Und man zählte die Leviten von dreißig Jahren und darüber; und ihre Zahl
    war von Haupt zu Haupt, was Männer waren, achtunddreißigtausend.
  kan-2017: ಮೂವತ್ತು ವರ್ಷಕ್ಕಿಂತ ಹೆಚ್ಚಾದ ವಯಸ್ಸುಳ್ಳ ಲೇವಿಯರನ್ನು ಲೆಕ್ಕಿಸಿದಾಗ ಗಂಡಸರ ಸಂಖ್ಯೆಯು
    ಮೂವತ್ತೆಂಟು ಸಾವಿರವಾಗಿತ್ತು.
  yap-yap: Me the’eg gubin e pumo’on rok yu Levi ni pi’in ke gaman e guyey e duw yangren
    ngalang. Ma urngirad u gubin e guyey nge meruk bbiyu’.
  hlt-MCSB: Te vaengah Levi rhoek te tongpa kum sawmthum lamloh a so hang te a tae
    tih amih kah hlangmi te a pum la hlang thawng sawmthum neh thawng rhet om.
  mdy-ETH: ዒዚ ዒማና ሌዓ ሃይሢታሚና ዬካፓ ዑሣ ማዔ፥ ሌዊ ዓሶ ዓቲንቆ ቢያ ፓይዴኔ፤ ዎሊ ዑፃ ፓይዳ ዔያቶኮ ሃይሢታሚ ሳሊ
    ሺያ ማዔኔ፤
  twi-ASANTE: Wɔkanee Lewifoɔ a wɔadi mfirinhyia aduasa anaa deɛ ɛboro saa, na wɔn
    nyinaa dodoɔ yɛ mpem aduasa nwɔtwe.
  eng-WEBU: The Levites were counted from thirty years old and upward; and their number
    by their polls, man by man, was thirty-eight thousand.
  wal-wal: Hasttamu laittanne hegaappe bollaara de7iya Leewati qoodettidosona; qoodettidi
    eti muleera hasttamanne hosppun sha7u attumaasa gididosona.
  spa-PDDPT: Fueron contados los levitas de 30 años arriba. El número de ellos, contados
    uno por uno, fue 38.000.
  gun-gun: Levita kuery trinta ma'etỹ va'e guive tujakue peve oipapaa rã ha'e javi
    vy trinta e oito mil avakue ikuai.
  ilo-ULB: Dagiti Levita nga agtawen iti tallopulo nga agpangato ket nabilang. Tallopulo
    ket walo a ribu ti bilangda.
  kpg-kpg: Mee guu hai dana hihi nia daangada, e hihi di hulu daane huogodoo o Levi
    ala guu tugi nia ngadau e motolu be nonua. Di hulu damana huogodoo e motolu maa walu
    mana (38,000).
  uig-ARA: لاۋىيلاردىن ئوتتۇز ياشتىن ئاشقانلارنىڭ ھەممىسى ساناقتىن ئۆتكۈزۈلدى؛ تىزىملانغىنى
    بويىچە، ئۇلاردىن ئەرلەر جەمئىي ئوتتۇز سەككىز مىڭ كىشى ئىدى.
  sus-sus: E naxa Lewikae kɔnti, naxee nu bara ɲɛ tongo saxan sɔtɔ. E kɔnti naxa siga
    xɛmɛ wulu tongo saxan nun solomasaxan.
  pon-2006: E ketin wiahda ntingdien ohl koaros en mehn Lipai me sang sounpar silihsek
    kohda. Irail koaros patpene wiahda me 38,000.
  ksd-ksd: Ma di ga luk ra tarai Levi par ba i ga utul a vinun kadia kilala ba i ga
    bolo ra utul a vinun; ma ra niluluk i ga utul a vinun ma lavutul na arip na marmar
    na tutana.
  tur-YTC: Levililer otuz yaşında ve ondan yukarı olanlar sayıldı. Onların birer birer
    sayısı otuz sekiz bin erkekti.
  grc-BRENT: Καὶ ἠρίθμησαν οἱ Λευῖται ἀπὸ τριακονταετοῦς καὶ ἐπάνω, καὶ ἐγένετο ὁ
    ἀριθμὸς αὐτῶν κατὰ κεφαλὴν αὐτῶν εἰς ἄνδρας τριάκοντα καὶ ὀκτὼ χιλιάδας.
  ind-AYT: Orang-orang Lewi yang berumur tiga puluh tahun ke atas dihitung satu demi
    satu. Jumlah mereka adalah 38.000 orang.
  nya-nya: Anawerenga Alevi kuyambira a zaka makumi atatu ndi kupitirirapo, ndipo
    chiwerengero cha amuna onse chinali 38,000.
  hrv-hrv: On izbroji levite od trideset godina naviše, i bilo ih je po muškim glavama
    trideset i osam tisuća.
  mps-mps: Agai te po obaso, te bidi dabe augwaligo te Livai hani bidi dabe nedada
    palio. Augwaligo te Livai dabe te kibu be 30 yia edelali bidide gagalama nedalio,
    tama te Livai dabe nedada pali te bidi sese umabo mu te 38,000 bidi bidai dao.
  tpi-tpi: Em i tok, na ol man i kaunim namba bilong ol lain bilong Livai. Ol i kaunim
    ol Livai i winim 30 krismas pinis, na namba bilong ol Livai inap 38,000 olgeta.
  dan-1931: Og Levitterne blev talt fra Trediveårsalderen og opefter, og deres Tal
    udgjorde, Hoved for Hoved, Mand for Mand, 38.000.
  vie-OVCB: Tất cả người Lê-vi từ ba mươi tuổi trở lên được 38.000 người.
  guj-2017: ત્રીસ વર્ષના અને તેથી વધારે વય ધરાવતા લેવીઓની ગણતરી કરવામાં આવી. તેઓની
    સંખ્યા આડત્રીસ હજાર થઈ.
  pon-2006A: E ketin wiahda ntingdien ohl koaros en mehn Lipai me sang sounpar silihsek
    kohda. Irail koaros patpene wiahda me 38,000.
  por-BRBSL: Os Levitas foram contados a partir dos trinta anos de idade; e seu número
    pelas pesquisas, homem por homem, era de trinta e oito mil.
  cth-cth: Levihnaw teh kum 30 touh hoi lathueng e naw hah touk e lah ao teh, tongpa
    38, 000 a pha.
  twi-twi: Wɔkan Lewifo a wɔadi mfirihyia aduasa anaa nea ɛboro saa, na wɔn nyinaa
    dodow yɛ mpem aduasa awotwe.
  hlt-hlt: Te vaengah Levi rhoek te tongpa kum sawmthum lamloh a so hang te a tae
    tih amih kah hlangmi te a pum la hlang thawng sawmthum neh thawng rhet om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɑɑ nDefiibɛ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́ndeètìnko, kɛ̀
    bɛ̀ mbo bɛnìtìbɛ̀ sikɔupípísìtɑ̃ɑ̃ti nɛ̀ sikɔupísìni (38000).
  msy-2020: A mɨkemezɨma, gumaziba Livain anabamɨn adarazi medima, Livaibar gumazir
    30plan azeniba ikia dagh afiraziba, men dɨbobonim bar moghɨra 38,000plan gumaziba.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kɑlɑ Lefii nyǝ́mɑ ɑpɑlɑɑ mpɑ pɑ pɩɩsɩ wɛ hiu nɑ nɑɑnʋwɑ nɑ wɑɑlɩ
    tɔ. Pɑ wɛ yǝlɑɑ iyisi pǝlefɛɩ nɩɩlɛ (38000).
  azb-azb: Otuz yaşında və bundan yuxarı yaşda olan Levililər siyahıya alındı. Onlardan
    kişilərin sayı otuz səkkiz min nəfər idi.
  eng-DBY: And the Levites were numbered from thirty years old and upward; and their
    number, by their polls, man by man, was thirty-eight thousand.
  hin-2017: जितने लेवीय तीस वर्ष के और उससे अधिक अवस्था के थे, वे गिने गए, और एक-एक
    पुरुष के गिनने से उनकी गिनती अड़तीस हजार हुई।
  eng-YLT: and the Levites are numbered from a son of thirty years and upward, and
    their number, by their polls, is of mighty men thirty and eight thousand.
  eng-WYC-2017: and the deacons [or Levites] were numbered from twenty years and above,
    and eight and thirty thousand of men were found of them.
  eng-WMBB: The Levites were counted from thirty years old and upward; and their number
    by their polls, man by man, was thirty-eight thousand.
  urd-GVH: तमाम उन लावियों को गिना गया जिनकी उम्र तीस साल या इससे ज़ायद थी। उनकी कुल
    तादाद 38,000 थी।
  rug-rug: Nae betoi Devita sari doduru tie Livaeti, koreo na palabatu, sapu toloṉavulu
    puta vuahenidi meke hola sage. Sa vinarigaradi si toloṉavulu vesu tina.
  gaz-gaz: Lewwonni umuriin isaanii waggaa soddomaa fi hammasii olii ni lakkaaʼaman;
    baayʼinni dhiirotaa kuma soddomii saddeet taʼe.
  fra-LSG: On fit le dénombrement des Lévites, depuis l’âge de trente ans et au-dessus;
    comptés par tête et par homme, ils se trouvèrent au nombre de trente-huit mille.
  yal-yal: E yi Lewi bɔnsɔnna muxune tɛngɛ, naxanye bata yi ɲɛɛ tonge saxan sɔtɔ.
    E yatɛn yi siga han muxu wuli tonge saxan e nun solomasɛxɛ.
  haw-1868: 'A ua heluia na Levi mai ka makahiki he kanakolu a maluna ae: a o ko lakou
    helu ana ma ko lakou poo, i pakahiia kela kanaka keia kanaka, he kanakolukumamawalu
    tausani.'
  arb-NAV: وَكَانَ عَدَدُ اللّاوِيِّينَ الْمُحْصَيْنَ مِنِ ابْنِ ثَلاثِينَ فَمَا فَوْقُ
    ثَمَانِيَةً وَثَلاثِينَ أَلْفاً،
  ewe-ewe: Woxlẽ Levitɔ siwo xɔ ƒe blaetɔ̃ kple edzivɔwo eye wode ame akpe blaetɔ̃-vɔ-enyi
    (38,000).
  eng-LEE: 'And then were numbered the Levites from thirty years old and upward: and
    their number by their polls, of men, was thirty and eight thousand.'
  asm-FB: লেবীয়া সকলৰ ত্ৰিশ বছৰ আৰু তাৰ ওপৰৰ বয়সীয়া লোকসকলক গণনা কৰা হ’ল। তেওঁলোকৰ
    সংখ্যা আঠত্ৰিশ হাজাৰ আছিল।
  sus-A: عٍ نَشَ لٍوِكَيٍ كْنتِ، نَشٍيٍ نُ بَرَ حّ تٌنفٌ سَشَن سْتْ. عٍ كْنتِ نَشَ
    سِفَ شّمّ وُلُ تٌنفٌ سَشَن نُن سٌلٌمَسَشَن.
  fra-SBL: Les Lévites furent comptés depuis l'âge de trente ans et au-dessus, et
    leur nombre, par tête, fut de trente-huit mille.
  hbo-hbo: וַיִּסָּֽפְרוּ֙ הַלְוִיִּ֔ם מִבֶּ֛ן שְׁלֹשִׁ֥ים שָׁנָ֖ה וָמָ֑עְלָה וַיְהִ֨י
    מִסְפָּרָ֤ם לְגֻלְגְּלֹתָם֙ לִגְבָרִ֔ים שְׁלֹשִׁ֥ים וּשְׁמֹונָ֖ה אָֽלֶף׃
  kik-kik: Alawii arĩa maakinyĩtie mĩaka mĩrongo ĩtatũ kana makĩria magĩtarwo, nao
    arũme othe maarĩ 38,000.
  fra-NCL: On compta les lévites, depuis l’âge de trente ans et au-dessus ; leur nombre,
    par tête et par hommes, fut de trente huit mille.
  cek-AK: Saning quithumto hoi ranui bang kapha Levi acaengnawk to a kroek boih, sangqum
    boih ah nongpa sing thum, sang tazetto oh o.
  cuk-cuk: Levita-dulemar birga-dulagwen-gakambe-obine-nikamalad (30+) ebislesad.
    War-wargwengi-ebichilesgu, machergan mili-dulagwen-gakambe-gakabaabak-mergu (38,000)
    daklealid.
  uig-CYR: Лавийлардин оттуз яштин ашқанларниң һәммиси санақтин өткүзүлди; тизимланғини
    бойичә, улардин әрләр җәмий оттуз сәккиз миң киши еди.
  tel-2017: అప్పుడు లేవీయులు ముప్ఫై సంవత్సరాలు మొదలుకుని అంతకు పైవయస్సు ఉన్న వాళ్ళను
    లెక్కలో చేర్చారు. వాళ్ళ సంఖ్య ముప్ఫై ఎనిమిది వేలు.
  hat-BSA: Levit yo te kontwole soti nan trant ane oswa plis e fòs non pa yo selon
    gwo chif kontwòl la, te trant-uit-mil.
  kos-kos: El oakla pisen mukul nukewa sin mwet Levi su oasr ke yac tolngoulyak, ac
    sun mwet tolngoul oalkosr tausin.
  hbo-WLC: וַיִּסָּֽפְרוּ֙ הַלְוִיִּ֔ם מִבֶּ֛ן שְׁלֹשִׁ֥ים שָׁנָ֖ה וָמָ֑עְלָה וַיְהִ֨י
    מִסְפָּרָ֤ם לְגֻלְגְּלֹתָם֙ לִגְבָרִ֔ים שְׁלֹשִׁ֥ים וּשְׁמוֹנָ֖ה אָֽלֶף׃
  ibo-ibo: A gụrụ ndị Livayị niile ọnụ, bụ ndị gbara iri afọ atọ gbagoo, chọpụta na
    ha dị iri puku ndị ikom atọ na asatọ nʼọnụọgụgụ.
  ory-ory: ତହୁଁ ତିରିଶ ବର୍ଷ ଓ ତହିଁରୁ ଊର୍ଦ୍ଧ୍ୱ ବୟସ୍କ ଲେବୀୟମାନେ ଗଣିତ ହେଲେ; ତହିଁରେ ପ୍ରତ୍ୟେକ
    ପୁରୁଷର ମସ୍ତକ ଗଣତିରେ ସେମାନେ ଅଠତିରିଶି ହଜାର ହେଲେ।
  chk-chk: Tafit a angei iteiten ekewe mwän seni ewe ainangen Lefi mi ierini ilik
    feitä ükükün ilik me walungeröü.
  rop-rop: Wal imbin kaundimap ol detlot men blanga det Libai klen en imbin raidamdan
    ol detlot hubin 30 yiya ol en oba. Det namba bin 38,000.
  ukr-1871: І полїчено левітів від трийцяти років й старійших, і було їх лїком, голова
    в голову, трийцять і вісїм тисяч чоловіка.
  deu-1951: Die Leviten aber wurden gezählt, von dreißig Jahren an und darüber. Und
    ihre Zahl, Haupt für Haupt, betrug 38000 Mann.
  eng-JPS: And the Levites were numbered from thirty years old and upward; and their
    number by their polls, man by man, was thirty and eight thousand.
  srp-1865: I biše izbrojeni Leviti od trideset godina i više, i bješe ih na broj
    s glave na glavu trideset i osam tisuæa ljudi.
  lug-lug: Abaleevi abaali baweza emyaka amakumi asatu n’okusingawo baabalibwa, n’omuwendo
    gw’abasajja bonna gwali emitwalo esatu mu kanaana.
  heb-heb: ויספרו הלוים מבן שלשים שנה ומעלה ויהי מספרם לגלגלתם לגברים שלשים ושמונה
    אלף׃
  ben-IRV: যে সব লেবীয় পুরুষেরা ত্রিশ কিম্বা তার বেশী বয়সের ছিল তাদের গণনা করলে
    দেখা গেল তাদের সংখ্যা আটত্রিশ হাজার।
  pan-pan: ਅਤੇ ਲੇਵੀ ਜਿਹੜੇ ਤੀਹ ਸਾਲਾਂ ਦੇ ਅਤੇ ਉਸ ਤੋਂ ਵੱਧ ਉਮਰ ਵਾਲੇ ਸਨ, ਉਹ ਗਿਣੇ ਗਏ। ਉਨ੍ਹਾਂ
    ਦੀ ਗਿਣਤੀ ਅਠੱਤੀ ਹਜ਼ਾਰ ਸੀ।
  mya-JVB: လေဝိ သားတို့တွင် အသက် သုံး ဆယ် လွန် ၍ စာရင်းဝင် သော ယောက်ျား ပေါင်းကား၊
    သုံးသောင်း ရှစ်ထောင်တည်း။
  hmo-hmo: Levi taudia, edia mauri lagani 30 idia hanaia taudia, be ia duahia, ibounai
    be 38,000.
  urd-urd: तीस बरस के और उससे ज़्यादा उम्र के लावी गिने गए, और उनकी गिनती एक एक आदमी
    को शुमार करके अठतीस हज़ार थी।
  rus-SYN: и исчислены были левиты, от тридцати лет и выше, и было число их, считая
    поголовно, тридцать восемь тысяч человек.
  bqc-SIM: Wà Levii bui gↄ̃ɛ pↄ́ kà wɛ̃̀ baakwi ge aa dɛaↄ nào, aa gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ bla plasaiɛ (38.000).
  tcz-CHONGTHU: Levite chu kum somthum apat chunglam se chu khat khat in akisim un,
    pasal mi sangsom thumle get alhing ui.
  mar-mar: तीस आणि त्याहून अधिक वय असलेल्या लेवींची त्याने गणना केली. त्यांची संख्या
    एकंदर अडतीस हजार होती.
  qub-qub: Nircur Leví trïbu cajtaga quimsa chunca watayojpita janaman cajta yuparan.
    Ollgu cajllata yupaptin caran quimsa chunca pusajnin waranga (38,000).
  bqp-bqp: Mɑ bɑ Lefibɑ gɑrɑ tiɑ tiɑ be bɑ wɔ̃ɔ tɛnɑ mɔ, kɑ be bɑ kere mɛ. Mɑ ben
    geerɑ kuɑ nɔrɔbun subɑ tɛnɑ kɑ nɔɔbɑ itɑ (38.000).
  hat-hat: Li fè konte tout moun Levi yo, depi sa ki gen trantan pou pi piti rive
    sou sa ki pi gran yo. Antou yo jwenn trantwimil (038.000) gason.
  eng-BSB: The Levites thirty years of age or older were counted, and the total number
    of men was 38,000.
  eng-WEBPB: The Levites were counted from thirty years old and upward; and their
    number by their polls, man by man, was thirty-eight thousand.
  kbq-kbq: Ana hutege'za 30'a kafuma agatere'nea Livae vene'nema hampri'nazana 38tauseni'a
    vahetami hampri'naze.
  nhe-BL: Huan quinpojque nopa levitame tlen quipiyayayaj 30 xihuitl para huejcapa.
    Huan ica nochi eliyayaj 38 mil tlacame.
  gub-BL: Upapar Erewi izuapyapyr 30 kwarahy hereko har wà. Heta 38.000 awa wà.
  eng-DRA: 'And the Levites were numbered from the age of thirty years, and upwards:
    and there were found of them thirty-eight thousand men.'
