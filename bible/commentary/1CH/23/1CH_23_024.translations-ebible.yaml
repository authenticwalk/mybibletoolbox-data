verse: 1CH.023.024
translations:
  mal-C: കുടുംബങ്ങൾ, കുടുംബത്തലവന്മാർ എന്നിങ്ങനെ തരംതിരിച്ച് പേരുപേരായി രേഖപ്പെടുത്തിയിരിക്കുന്നപ്രകാരം
    ലേവിയുടെ പിൻഗാമികൾ ഓരോ വ്യക്തിയെയും, അതായത്, ഇരുപതു വയസ്സും അതിനു മുകളിലും പ്രായമുള്ളവരും
    യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷകരുമായ ലേവ്യസന്തതികൾ ഇവരായിരുന്നു.
  deu-TKW: Dies sind die Leviten nach ihren Familien, die Familienhäupter, so viele
    ihrer gemustert wurden, nach der Zahl der Namen Kopf für Kopf, die beim Dienst
    am Tempel Jahwes beschäftigt waren, von zwanzig Jahren an und darüber.
  lin-lin: Bango nde bazalaki bakitani ya Levi kolanda bituka na bango, mpe bakambi
    ya bituka na bango kolanda ndenge bakomamaki, moto na moto, na buku ya mabota.
    Bazwaki mokumba ya kosala misala kati na Tempelo ya Yawe, kobanda na oyo azalaki
    na mibu tuku mibale mpe koleka.
  eng-LSV: These [are] sons of Levi, by the house of their fathers, heads of the fathers,
    by their appointments, in the number of names, by their counted heads, doing the
    work for the service of the house of YHWH, from a son of twenty years and upward,
  eng-GNV: These were the sonnes of Leui according to the house of their fathers,
    euen the chiefe fathers according to their offices, according to the nomber of
    names and their summe that did the worke for the seruice of the house of the Lord
    from the age of twentie yeeres and aboue.
  eng-WEBSTER: These were the sons of Levi after the house of their fathers; even
    the chief of the fathers, as they were counted by number of names by their polls,
    that did the work for the service of the house of the LORD, from the age of twenty
    years and upward.
  nhw-BL: Huajca nica eltoc inintoca nopa telpocame catli iteipan ixhuihua Leví catli
    quinijcuilojque ipan nopa censo para elque tlayacanani tlen ininfamilias. Huan
    monequiyaya para quipiyase 20 xihuitl para huejcapa para tequipanose ipan nopa
    tiopamitl.
  swh-ONEN: Hawa walikuwa wazao wa Lawi kwa jamaa zao. Wakuu wa jamaa kama walivyoandikwa
    kwa majina yao na kuhesabiwa kila mmoja, yaani, wenye uwezo wa kufanya kazi kuanzia
    miaka ishirini au zaidi, waliohudumu katika Hekalu la Bwana.
  bba-bba: Be bɑ sɑ̃ɑ ben yɛnun wiruɡibu Lefin bibun bweseru sɔɔ nɡe mɛ bɑ kɑ bu tireru
    doke tiɑ tiɑ, berɑ mi. Berɑ bɑ ko n dɑ sɔmburu ko Yinni Gusunɔn sɑ̃ɑ yerɔ sɑɑ
    be bɑ wɔ̃ɔ yɛndu mɔn di n kɑ dɑ be bɑ mɛ kere.
  eng-KJVCPB: These were the sons of Levi after the house of their fathers; even the
    chief of the fathers, as they were counted by number of names by their polls,
    that did the work for the service of the house of the Lord, from the age of twenty
    years and upward.
  luo-luo: Magi ema ne nyikwa Lawi kochan-gi kaluwore gi anywolagi mane gin jotelo
    mag anywola mana kaka nondik nying-gi kendo kokwan-gi ngʼato ka ngʼato, mane gin
    jotich mahikgi piero ariyo kata moloyo kanyo mane tiyo e hekalu mar Jehova Nyasaye.
  meu-meu: Levi garana bunu, edia iduhu ta ta ai; idia na iduhu kwaradia; laḡani ruahui
    vada e hanai taudia e hagaudia heḡereḡerena amo ta ta ladadia e tore, idia ese
    Iehova ena dubu ḡaukaradia bae kara totona.
  npi-ULB: आ-आफ्ना वंशअनुसार लेवीका सन्तानहरू यी नै थिए । परमप्रभुको भवनमा सेवाको
    काम गर्ने वंशका नामअनुसार गनिएका र सूचिकृत गरिएका बीस वर्ष र त्‍योभन्‍दा बढी उमेरका
    अगुवाहरू तिनीहरू थिए ।
  yor-yor: Àwọn wọ̀nyí sì ni ọmọ Lefi bí ìdílé wọn. Olórí ìdílé gẹ́gẹ́ bí wọ́n ti
    fi orúkọ sílẹ̀ lábẹ́ orúkọ wọn, ó sì kà wọn ní ẹyọ kọ̀ọ̀kan, wí pé, àwọn òṣìṣẹ́
    tí ó jẹ́ ogún ọdún tàbí jù bẹ́ẹ̀ lọ tí ń ṣiṣẹ́ ìsìn nínú ilé Olúwa.
  pes-OPCB: هنگام سرشماری، تمام مردان لاوی که بیست ساله یا بالاتر بودند، جزو این طوایف
    و خاندانها اسم‌نویسی شدند و همه برای خدمت در خانهٔ خداوند تعیین گردیدند.
  tgl-ULB: Ito ang mga kaapu-apuhan ni Levi ayon sa kanilang mga angkan. Sila ang
    mga pinuno na binilang at nilista sa pamamagitan ng pangalan, ng mga angkan na
    gumawa ng gawain ng paglilingkod sa tahanan ni Yahweh, mula sa dalampung taong
    gulang pataas.
  hui-hui: Agali uruni ti bibahende Libai aguanene howa ti Libai hameigini emene emene
    headagua mbira mbiranaga agali haguane haga bini. Libaiali bu hearu agali mbira
    mbirago tini hama ibinidadaguaore dabo wabia howa daga lalu mini gilibu wigi bini.
    Libaiali o biaruni ariago tinaga mali pira kira (20) bolangua henego ti Anduane
    Homogonaga andaha biabe bialu haga hene.
  mya-mya: ဤ​သူ​တို့​ကား​သား​ချင်း​စု​နှင့်​အိမ်​ထောင်​စု အ​လိုက်​ဖော်​ပြ​သည့် လေ​ဝိ​အ​ဆက်​အ​နွယ်
    များ​ဖြစ်​ကြ​၏။ ထို​သူ​အ​ပေါင်း​တို့​အား​တစ် ဦး​စီ​၏​နာ​မည်​ကို​မှတ်​ပုံ​တင်​ထား​လေ​သည်။
    အ​သက်​နှစ်​ဆယ်​နှင့်​အ​ထက်​ရှိ​သူ​လေဝိ​၏ သား​မြေး​တိုင်း​ပင်​လျှင် ထာ​ဝ​ရ​ဘု​ရား​၏
    ဗိ​မာန်​တော်​တွင်​ပါ​ဝင်​၍​အ​မှု​တော်​ထမ်း ဆောင်​ရ​ကြ​၏။
  bod-N: དེ་རྣམས་ནི་ལེ་ཝིའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན་ལ། དེ་དག་གི་ཁྱིམ་རྒྱུད་བཞིན་དུ་ཁྱིམ་རྒྱུད་རེ་རེའི་འགོ་དཔོན་རྣམས་ནི།
    སྐྱེས་པ་རྣམས་ཀྱི་མིང་གི་གྲངས་ཀ་བཞིན་རྩིས་བླངས་པ་དང་། ལོ་ཉི་ཤུའམ་དེའི་ཡན་ལ་སླེབས་པ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་བདག་གཉེར་པ་ཡིན།
  sna-sna: Ava ndivo vaiva zvizvarwa zvaRevhi nemhuri dzavo, vakuru vemhuri sezvazvakanga
    vakanyorwa pasi pamazita avo uye vachiverengwa mumwe nomumwe, zvichireva vashandi
    vaiva namakore makumi maviri naanopfuura vaishanda mutemberi yaJehovha.
  spa-BLM: Estos fueron los hijos de Leví según las casas paternas, los jefes de las
    casas paternas de los que fueron contados individualmente, en el número de nombres
    por sus encuestas, que hicieron el trabajo para el servicio de la casa de Yahvé,
    de veinte años en adelante.
  cac-cac: Aton juntzan̈ eb' vin̈ chi' yin̈tilal vin̈aj Leví, icha syal smacan̈il
    ix aj stz'ib'chaj eb' vin̈ ec'alxo d'a 20 ab'il sq'uinal, aton juntzan̈ eb' vin̈
    chi' ayoch yopisio d'a templo.
  swh-ULB: Hawa walikuwa uzao wa Lawi kuligana na koo zao. Walikuwa viongozi, wamehesabiwa
    na kuorodheshwa kwa majina, kuanzia koo zilizo fanya kazi katika nyumba ya Yahweh,
    kutoka miaka ishirini na zaidi.
  bel-bel: Вось сыны Лявііны, па дамах бацькоў іхніх, узначальцы сямействаў, па імянным
    зьлічэньні іхнім пагалоўна, якія спраўлялі дзеі служэньня ў доме Гасподнім, ад
    дваццаці гадоў і вышэй.
  deu-ELBBK: Das waren die Söhne Levis nach ihren Vaterhäusern, Häupter der Väter,
    wie sie gemustert wurden nach der Zahl der Namen, Kopf für Kopf, die das Werk
    taten für den Dienst des Hauses des HERRN, von 20 Jahren an und darüber.
  mbb-OT: Iyan heini menge kevuwazan ni Levi sumalà te menge pengulu ziyà te pemilya
    zan. Nelista is menge ngazan te kada sevaha kandan. Iyan dà neragkes dutun is
    ed-idad te 20 pehendiyà te metikang he ebpekepenilbi zuen te valey te Nengazen.
  mal-2015: ഇവർ കുടുംബംകുടുംബമായി ആളെണ്ണം പേരുപേരായി എണ്ണപ്പെട്ടപ്രകാരം തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു
    തലവന്മാരായ ലേവിപുത്രന്മാർ; അവർ ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷയിൽ
    വേല ചെയ്തുവന്നു.
  rmc-rmc: Kala sas le Leviskre potomki pal lengre fameliji the fajti, save sas vodci
    a dojekheskro nav sas zapisimen. Dojekh, kaske sas buter sar biš (20) berš, sas
    ačhado, hoj te služinel andro Chramos le RAJESKRO.
  pes-OPV: اينان پسران لاوي موافق خاندانهاي آباي خود و رؤساي خاندانهاي آبا از آناني
    که شمرده شدند بر حسب شماره اسماي سرهاي خود بودند که از بيست ساله و بالاتر در عمل
    خدمت خانه خداوند مي پرداختند.
  ron-1924: Ачештя сунт фиий луй Леви, дупэ каселе лор пэринтешть, капий каселор пэринтешть,
    дупэ нумэрэтоаря фэкутэ нумэрынд нумеле пе кап. Ей ерау ынтребуинцаць ын служба
    Касей Домнулуй, де ла вырста де доуэзечь де ань ын сус.
  ben-OBCV: বংশানুসারে এরাই লেবির বংশধর—যারা বিভিন্ন কুলের কর্তাব্যক্তিরূপে তাদের
    নামানুসারে নথিভুক্ত হলেন এবং ব্যক্তিগতভাবে তাদের গুনে রাখা হল, অর্থাৎ, তারা সেইসব
    কর্মী, যাদের বয়স কুড়ি বছর বা তার বেশি হল ও তারা সদাপ্রভুর মন্দিরে পরিচর্যা করতেন।
  som-som: Kuwaasu waxay ahaayeen reer Laawi sidii qolooyinkoodu kala ahaayeen, waana
    kuwii ahaa madaxdii reeraha kuwii la tiriyey, oo magacyadooda nin nin loo tiriyey,
    kuwaasoo samayn jiray shuqulkii hawsha guriga Rabbiga, waana intii labaatan sannadood
    jirtay ama ka sii weynayd.
  lat-VUC: Hi filii Levi in cognationibus et familiis suis, principes per vices, et
    numerum capitum singulorum qui faciebant opera ministerii domus Domini, a viginti
    annis et supra.
  eng-ASVBT: These were the sons of Levi after their fathers’ houses, even the heads
    of the fathers’ houses of those of them that were counted, in the number of names
    by their polls, who did the work for the service of the house of Jehovah, from
    twenty years old and upward.
  ita-1885: Questi furono i figliuoli di Levi, secondo le lor famiglie paterne, capi
    di esse nelle lor descrizioni; essendo annoverati per nome, a testa a testa, quelli
    che facevano l'opera del servigio della Casa del Signore, dall'età di vent'anni
    in su.
  eng-LXXUP: These are the sons of Levi according to the houses of their fathers;
    chiefs of their families according to their numbering, according to the number
    of their names, according to their polls, doing the works of service of the house
    of the Lord, from twenty years old and upward.
  eng-ULB: These were Levi's descendants corresponding to their clans. They were the
    leaders, counted and listed by name, of the clans that did the work in the service
    of Yahweh's house, from twenty years old and upward.
  spa-VBL: 'Estos eran los descendientes de Leví por familias, los jefes de familia
    enumerados individualmente por su nombre: los que tenían veinte años o más y servían
    en la casa del Señor.'
  fra-_FOB: Ce sont là les enfants de Lévi, selon les maisons de leurs pères, les
    chefs des pères, selon leurs dénombrements, en comptant les noms par tête. Ils
    s'employaient au service de la maison de l'Éternel, depuis l'âge de vingt ans
    et au-dessus.
  mal-mal: ഇവർ കുടുംബംകുടുംബമായി, പേരുപേരായി, എണ്ണപ്പെട്ടപ്രകാരം തങ്ങളുടെ പിതൃഭവനങ്ങൾക്കു
    തലവന്മാരായ ലേവിപുത്രന്മാർ; അവരിൽ ഇരുപതു വയസ്സും അതിൽ കൂടുതൽ ഉള്ളവരും യഹോവയുടെ
    ആലയത്തിലെ ശുശ്രൂഷയിൽ വേല ചെയ്തുവന്നു.
  urd-GVR: Ġharz yih Lāwī ke qabīle ke ḳhāndān aur sarparast the. Har ek ko ḳhāndānī
    rajisṭar meṅ darj kiyā gayā thā. In meṅ se jo Rab ke ghar meṅ ḳhidmat karte the
    har ek kī umr kam az kam 20 sāl thī.
  suz-BL: मेको लेवी आ थर ङा खिं खिं ङा मुर बाक्‍मा बाक्‍त। मेको खिं खिं ङा २० बर्स
    गाप्‍शो नु मेको क्‍येङा लाक्‍शो बाक्‍मा बाक्‍त। मेको आन कली हिक्‍शा, आन नें ब्रेक्‍शो
    बाक्‍मा बाक्‍त। मारदे हना मेकोपुकी परमप्रभु यावे आ खिंम गेय पचा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: Questi sono i figliuoli di Levi secondo le loro case patriarcali, i capi
    famiglia secondo il censimento, fatto contando i nomi, testa per testa. Essi erano
    addetti a fare il servizio della casa dell’Eterno, dall’età di vent’anni in su,
  ckb-ckb: ئەمانە نەوەی لێڤی بوون بەگوێرەی بنەماڵەکانیان. گەورەی بنەماڵەکان کە بەپێی
    ناوەکانیان تۆمار کران و یەک بە یەک سەرژمێر کران، لە گەنجی بیست ساڵ بەرەو سەرەوە
    کە لە پەرستگای یەزدان خزمەتیان دەکرد،
  eng-BBE: These were the sons of Levi, grouped by families, the heads of the families
    of those who were numbered by name, by heads, all those of twenty years old and
    over who did the work of the house of the Lord.
  kan-OKCV: ಇವರು ತಮ್ಮ ಪಿತೃಗಳ ವಂಶದ ಪ್ರಕಾರವಾಗಿ ಲೇವಿಯ ಪುತ್ರರಾಗಿದ್ದರು. ತಮ್ಮ ಹೆಸರುಗಳಿಂದ,
    ಎಣಿಕೆಯಾಗಿದ್ದ ಇವರು ತಮ್ಮ ಕುಟುಂಬಗಳಲ್ಲಿ ಮುಖ್ಯಸ್ಥರಾಗಿದ್ದರು. ಇವರು ಇಪ್ಪತ್ತು ವರ್ಷ ಪ್ರಾಯದವರು
    ಮೊದಲುಗೊಂಡು, ಯೆಹೋವ ದೇವರ ಮನೆಯ ಸೇವೆಗೋಸ್ಕರ ಕೆಲಸಮಾಡಿದರು.
  tam-2017: தங்கள் பிதாகளுடைய குடும்பங்களின்படி, தகப்பன்மார்களில் தலைவனாக இருந்த லேவி
    சந்ததிகளின்படி பெயர்பெயராக குறிக்கப்பட்டபடி, தலைதலையாக எண்ணப்பட்ட இருபது வயதுமுதல்
    அதற்கு மேற்பட்ட இவர்களுடைய சந்ததியார்கள் யெகோவாவுடைய ஆலயத்துப் பணிவிடையைச் செய்தார்கள்.
  spa-RV-1909: Estos son los hijos de Leví en las familias de sus padres, cabeceras
    de familias en sus delineaciones, contados por sus nombres, por sus cabezas, los
    cuales hacían obra en el ministerio de la casa de Jehová, de veinte años arriba.
  ron-BTF: Aceștia erau fiii lui Levi, după casa tatălui lor; mai marii părinților,
    precum au fost numărați după numărul numelor, pe capii lor, ei au făcut lucrarea
    pentru serviciul casei DOMNULUI, de la vârsta de douăzeci de ani în sus.
  eng-WEBP: These were the sons of Levi after their fathers’ houses, even the heads
    of the fathers’ houses of those who were counted individually, in the number of
    names by their polls, who did the work for the service of the LORD’s house, from
    twenty years old and upward.
  eng-FBV: These were the descendants of Levi by family, the heads of families chiefs
    listed individually by name—those twenty years of age or more who served in the
    house of the Lord.
  nld-1939: Dit waren dus de familiehoofden boven de dertig jaar van de gemonsterde
    levietische families, die met name en persoonlijk waren aangewezen, om de dienst
    te verrichten in de tempel van Jahweh.
  nch-BL: Huajca nica eltoc inintoca nopa telpocame cati iteipa ixhuihua Leví cati
    quinijcuilojque ipan nopa censo para elque tayacanani ten ininfamilias. Huan monequiyaya
    para quipiyase 20 xihuit para huejcapa para tequipanose ipan nopa tiopamit.
  vie-1934: Đó là con cháu của Lê-vi theo tông tộc của họ, tức là trưởng tộc của những
    người được cai số từng danh từng người, từ hai mươi tuổi sắp lên, và hầu việc
    trong đền của Đức Giê-hô-va.
  hin-CV: कुलों के लेखों के अनुसार लेवी के पुत्र इस प्रकार थे—ये उन घरानों के प्रधान
    थे, जिनके नाम गिनती में लिखे गए थे, जिनका काम था याहवेह के भवन में सेवा करना.
    इनकी उम्र बीस साल और इससे ऊपर की होती थी.
  spa-BES: Estos fueron los hijos de Leví, agrupados por familias, los jefes de las
    familias de los que fueron numerados por su nombre, por los jefes, todos aquellos
    de veinte años y más que hicieron el trabajo de la casa del Señor.
  tdx-tdx: Izay o ana’ i Levio amo anjom­ban-droae’eo; o talèn-droae’eo, ie vinolily
    an’ iake ty amo tahina’eo, ty amo añam­bone’eo; o nifanehak’ am-pitoloñañe añ’
    anjomba’ Iehovà ao boak’an-tao’e faha-roapolo mañamboneo.
  tha-KJV: คนเหล่านี้เป็นคนเลวีตามเรือนบรรพบุรุษของเขา เป็นประมุขของบรรพบุรุษของเขา
    ตามที่​เขาได้ขึ้นทะเบียนไว้ตามจำนวนชื่อรายบุคคล อายุ​ตั้งแต่​ยี​่​สิ​บปี​ขึ้นไป
    ผู้​ซึ่งจะทำงานปรนนิบั​ติ​ในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Estes são os filhos de Levi nas famílias de seus pais, cabeceiras de
    famílias em suas linhagens, contados por seus nomes, por suas cabeças, os quais
    faziam obra no ministério da casa do SENHOR, de vinte anos acima.
  deu-ELO: Das waren die Söhne Levis nach ihren Vaterhäusern, Häupter der Väter, wie
    sie gemustert wurden nach der Zahl der Namen, Kopf für Kopf, welche das Werk taten
    für den Dienst des Hauses Jehovas, von zwanzig Jahren an und darüber.
  eng-WYC-2018: These were the sons of Levi in their kindreds and families, and they
    were princes by whiles, and the number of all the heads, that did the travail
    of the service of the house of the Lord, from twenty years and above. (These were
    the Levites in their kindreds and families, and the list of all their leaders,
    yea, those who did the work in the service of the House of the Lord, from twenty
    years of age and older.)
  epo-epo: Tio estas la idoj de Levi laŭ iliaj patrodomoj, la ĉefoj de patrodomoj
    laŭ ilia kalkulo, laŭ ilia laŭnoma kaj laŭkapa nombro, kiuj faradis la laboron
    de servado en la domo de la Eternulo, komencante de la aĝo de dudek jaroj kaj
    plue.
  uig-PIN: Yuⱪiriⱪilarning ⱨǝmmisi Lawiyning ǝwladliri bolup, jǝmǝtliri boyiqǝ, yǝni
    jǝmǝt baxliri boyiqǝ yigirmǝ yaxtin axⱪan ǝrkǝklǝr royhǝtkǝ elinƣan; ular Pǝrwǝrdigarning
    ɵyidiki wǝzipilǝrni ɵtǝxkǝ ismiliri boyiqǝ tizimlanƣanidi.
  beo-beo: 'Amo dunu huluane da Lifai egaga fifi misi. Ili huluane da ilia dio amola
    ilia sosogo fi defele, dedene legei ba:i. Lifai egaga fi dunu amo da ode 20 amola
    baligi, ilia huluane afae afae da Hina Gode Ea Debolo Diasu ganodini hawa: hamonanu.'
  tpi-OTNT: Dispela olgeta man ol i lain pikinini bilong Livai, na ol i hetman bilong
    ol lain famili bilong Livai. Ol man i bin wokim lista bilong ol Livai, na putim
    nem bilong ol wan wan man i stap long lain na famili bilong ol. Na taim ol Livai
    i winim 20 krismas pinis, ol i save mekim wok long haus bilong Bikpela.
  hau-SA: Waɗannan ne zuriyar Lawi bisa ga iyalansu, kawunan iyalai kamar yadda aka
    rubuta su a ƙarƙashin sunayensu aka kuma ƙirga kowa, wato, masu aikin da suke
    ’yan shekara ashirin da haihuwa ko fiye waɗanda suka yi hidima a cikin haikalin
    Ubangiji.
  uig-LAT: Yuqiriqilarning hemmisi Lawiyning ewladliri bolup, jemetliri boyiche, yeni
    jemet bashliri boyiche yigirme yashtin ashqan erkekler royxetke élin’ghan; ular
    Perwerdigarning öyidiki wezipilerni öteshke ismiliri boyiche tizimlan’ghanidi.
  nde-nde: Laba kwakungabosendo lukaLevi ngezindlu zabo, abazinhloko zezindlu njengokulotshwa
    kwamabizo lokubalwa kwabo ngamunye, okutsho ukuthi, abasebenzayo abaleminyaka
    engamatshumi amabili kusiya phezulu ababesebenza ethempelini likaThixo.
  ton-ton: ¶ Ko kinautolu eni ko e ngaahi foha ʻo Livai ʻo fakatatau mo e fale ʻo
    ʻenau ngaahi tamai; ko e kau tuʻukimuʻa ʻi heʻenau ngaahi tamai, ʻo hangē ko e
    lau hake ʻakinautolu ʻi honau lakanga, ʻakinautolu naʻe fai ʻae ngāue ʻoe tauhi
    ʻi he fale ʻo Sihova, mei he taʻu ʻe uofulu ʻo ʻenau motuʻa ʻo fai hake.
  ces-1613: Ti jsou synové Léví po čeledech svých, knížata čeledí, kteříž vyčteni
    byli vedlé počtu jmen a osob, konající dílo v přisluhování domu Hospodinova od
    dvadcítiletých a výše.
  eng-WMB: These were the sons of Levi after their fathers’ houses, even the heads
    of the fathers’ houses of those who were counted individually, in the number of
    names by their polls, who did the work for the service of the LORD’s house, from
    twenty years old and upward.
  tam-TCV: இவர்கள் குடும்பங்களின்படி பிரிக்கப்பட்ட லேவியின் சந்ததிகள். குடும்பத் தலைவர்கள்
    தனித்தனியே கணக்கிடப்பட்டு, குடும்பப் பட்டியலின்கீழ் பதிவு செய்யப்பட்டார்கள். இருபது
    வயதும் அதற்கு மேற்பட்டவர்களுமான இவர்கள் யெகோவாவின் ஆலயத்தில் பணிசெய்தனர்.
  ceb-ULB: Mao kini ang mga kaliwat ni Levi sumala sa ilang mga banay. Sila mao ang
    mga pangulo, nga giihap ug gilista sumala sa ilang ngalan, sa mga banay nga nagbuhat
    sa buluhaton sa pag-alagad sa templo ni Yahweh, gikan sa nagpangidaron ug 20 ka
    tuig pataas.
  pol-UBG: To są synowie Lewiego według swych rodów, głów rodzin, policzeni według
    liczby imion, głowa po głowie, którzy pełnili służbę w domu PANA od lat dwudziestu
    wzwyż.
  urd-GVU: غرض یہ لاوی کے قبیلے کے خاندان اور سرپرست تھے۔ ہر ایک کو خاندانی رجسٹر
    میں درج کیا گیا تھا۔ اِن میں سے جو رب کے گھر میں خدمت کرتے تھے ہر ایک کی عمر کم
    از کم 20 سال تھی۔
  deu-1912: Das sind die Kinder Levi nach ihren Vaterhäusern, nämlich die Häupter
    der Vaterhäuser, die gerechnet wurden nach der Namen Zahl von Haupt zu Haupt,
    welche taten das Geschäft des Amts im Hause des HERRN, von zwanzig Jahren und
    darüber.
  kan-2017: ಲೇವಿಯರ ಪಟ್ಟಿಯಲ್ಲಿ ಬರೆಯಲ್ಪಟ್ಟ ಹೆಸರುಗಳ ಪ್ರಕಾರ ಇವರೇ ಆಯಾ ಲೇವಿ ವರ್ಗಗಳ ಕುಟುಂಬದ
    ಪ್ರಧಾನರು. ಇವರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ವಯಸ್ಸುಳ್ಳವರು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಸೇವೆಮಾಡತಕ್ಕವರಾಗಿದ್ದರು.
  yap-yap: Irera’ e pi’in owchen piyu Levi, ni yuke girdi nge pi tabnaw, yad gubin
    ni kan yoloy fithingrad. Ra bagyad e picha’ney nike gaman e rliw’ e duw yangren
    ngalang, ma bay e birok e maruwel ko fare Tempel rok SOMOL.
  hlt-MCSB: He rhoek tah Levi koca rhoek kah a napa rhoek imkhui lamloh a napa boeilu
    rhoek ni. Tongpa kum kul neh a so hang lamloh BOEIPA im kah thothuengnah ham bitat
    a saii uh. Amih te a hlangmi neh a ming tarhing la a soep uh.
  mdy-ETH: ዓካሪ ዬያታ ቢያ ፔ ቶኦኮና ቶኦኮና፤ ሃሣ ፔ ማኣሮና ማኣሮና ፓይዲንቴ ሌዊ ዜርፆ ማዓዛ ፔቴ ፔቴ ዓሳ ፔ ሱንፆና
    ዔኤሊንታኔ። ላማታሚ ሌዔ ኩሜያ፤ ሃሣ ጊንሣ ዬካፓ ዑሣ ማዔ ፔቴ ፔቴ ሌዊ ዜርፃ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮይዳ ማዻ ባኣዚ
    ዓኣያኬ።
  twi-ASANTE: Yeinom na na wɔn mmusua enti wɔyɛ Lewi asefoɔ, na wɔyɛ wɔn mmusua akuo
    no ntuanofoɔ a na wɔahwɛ atwerɛ wɔn din. Na ɛsɛ sɛ wɔn mu biara di mfirinhyia
    aduonu anaa deɛ ɛboro saa, ansa na waso Awurade fie som.
  eng-WEBU: These were the sons of Levi after their fathers’ houses, even the heads
    of the fathers’ houses of those who were counted individually, in the number of
    names by their polls, who did the work for the service of the LORD’s house, from
    twenty years old and upward.
  wal-wal: Leewa yeletan bantta zariyaaninne keettan bantta sunttan mazggafettidaageeti
    hageeta; laatamu laittanne hegaappe bollaara de7iya Leewa zareti ubbai GODAA Beeta
    Maqidasiyan oottidosona.
  spa-PDDPT: Éstos fueron los hijos de Leví según sus casas paternas, jefes de casas
    paternas según el censo de ellos, contados por sus nombres, individualmente, de
    20 años arriba, los cuales trabajaban en el ministerio de la Casa de Yavé.
  gun-gun: Ha'e va'e kuery ma Levi ramymino kuery meme, peteĩ-teĩ regua re opena va'e
    kuery reve. Peteĩ-teĩ oipapaa hery rupi. Ha'e gui vinte ma'etỹ va'e guive tujakue
    peve omoĩa Senhor pegua oo rupi omba'eapo va'erã.
  ilo-ULB: Dagitoy dagiti kaputotan ni Levi segun kadagiti pulida. Isuda dagiti mangidadaulo,
    nabilang ken nailista ti naganda, kadagiti puli a nagtrabaho iti panagserbi iti
    balay ni Yahweh, manipud iti agtawen iti duapulo nga agpangato.
  kpg-kpg: Aanei nia hagadili o Levi mai nia madahaanau llauehe mo nia madahaanau
    lligi. Tangada nei mo tangada nei e hihi dono ingoo gi lodo di beebaa. Tei i ono
    hagadili e madalua be nonua nadau ngadau, guu hai dono waawa hegau i di moomee
    o di Hale Dimaadua.
  uig-ARA: يۇقىرىقىلارنىڭ ھەممىسى لاۋىينىڭ ئەۋلادلىرى بولۇپ، جەمەتلىرى بويىچە، يەنى
    جەمەت باشلىرى بويىچە يىگىرمە ياشتىن ئاشقان ئەركەكلەر رويخەتكە ئېلىنغان؛ ئۇلار
    پەرۋەردىگارنىڭ ئۆيىدىكى ۋەزىپىلەرنى ئۆتەشكە ئىسمىلىرى بويىچە تىزىملانغانىدى.
  sus-sus: Yee nan findi Lewi bɔnsɔɛe ra denbaya xunyie ki ma. E birin kɔntixi keren
    kerenyi ra. E nu walima Alatala xa banxi kui kabi e na ɲɛ mɔxɔɲɛn.
  pon-2006: Irail pwukat iei kadaudok en Lipai, nin duwen arail peneinei kan, mwaren
    emenemen irail ntingdier nan pwuhk. Emenemen kadaudoke kan, me mahkier sounpar
    rieisek kohda, iang ahneki pwukoahn doadoahk en kokoupen Tehnpas en KAUN-O.
  ksd-ksd: Go diat a umana bul mur tai Levi ta ra umana apik na tarai kai ra lavur
    tama i diat, a umana lualua na apik na tarai ta diat di ga luk diat, nina dia
    ga pait ra papalum ta ra kuba i ra Luluai, diat i ga ura vinun kadia kilala ba
    i ga bolo ra ura vinun.
  tur-YTC: Atalar evlerine göre Levi oğulları; yirmi yaşında ve ondan yukarı adlarıyla
    tek tek sayılan atalar evlerinin başları; Yahve'nin evinin hizmeti için iş görenler
    bunlardı.
  grc-BRENT: Οὗτοι υἱοὶ Λευὶ κατʼ οἴκους πατριῶν αὐτῶν, ἄρχοντες τῶν πατριῶν αὐτῶν
    κατὰ τὴν ἐπίσκεψιν αὐτῶν, κατὰ τὸν ἀριθμὸν ὀνομάτων αὐτῶν, κατὰ κεφαλὴν αὐτῶν,
    ποιοῦντες τὰ ἔργα λειτουργείας οἴκου Κυρίου ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω.
  ind-AYT: Itulah keturunan Lewi menurut kaum keluarganya. Mereka adalah para kepala
    kaum yang didaftarkan menurut nama mereka dan dihitung seorang demi seorang, yakni
    yang berumur dua puluh tahun ke atas. Merekalah yang melakukan pekerjaan pelayanan
    di bait TUHAN.
  nya-nya: Izi zinali zidzukulu za Levi mwa mabanja awo, atsogoleri a mabanja monga
    momwe analembedwera mayina awo ndi monga momwenso anawerengedwera, banja lililonse
    pa lokha. Awa ndi anthu ogwira ntchito oyambira zaka makumi awiri zobadwa kapena
    kupitirirapo, amene amatumikira mʼNyumba ya Yehova.
  hrv-hrv: To su bili Levijevi sinovi po obiteljima, poglavari porodica, koji su bili
    popisani poimence; oni su radili posao za službu Jahvina Doma u dobi od dvadeset
    godina naviše.
  mps-mps: Te tigidali bidi augwali te Livaigo hani wai dabe da, tama augwali te Livai
    augwa hanide tobolu bidi hani bidali. Te bidi dabe augwaligo te Livai hani augwaligo
    nogi dodolama asęsędulali sogo, tama deli deli bidi nogi te augwa bulali wąį
    hani me deli bidigo ame nani wai dabe te nogi muanio. Tama te Livai dabego kibu
    be bidi sese deli edelali da, augwa te Genuai Bidigo tempel bede sę eyu yai dao.
  tpi-tpi: Dispela olgeta man ol i lain pikinini bilong Livai, na ol i hetman bilong
    ol lain famili bilong Livai. Ol man i bin wokim lista bilong ol Livai, na putim
    nem bilong ol wan wan man i stap long lain na famili bilong ol. Na taim ol Livai
    i winim 20 krismas pinis, ol i save mekim wok long haus bilong Bikpela.
  dan-1931: Det var Levis Sønner efter deres Fædrenehuse, Overhovederne for Fædrenehusene,
    de, som mønstredes ved Optælling af Navnene, Hoved for Hoved, de, som udførte
    Arbejdet ved Tjenesten i HERRENS Hus, fra Tyveårsalderen og opefter.
  vie-OVCB: Dòng họ Lê-vi chia từng tộc do các trưởng tộc cầm đầu. Mọi người từ hai
    mươi tuổi trở lên đều phục vụ trong nhà của Chúa Hằng Hữu.
  guj-2017: તેઓ પોતાનાં કુટુંબો પ્રમાણે લેવીઓના દીકરા હતા. જેઓ નામવાર ગણતરીમાં ગણાયા
    હતા. તેઓ વીસ તથા તેથી વધારે ઉંમરના હતા. તેઓ યહોવાહના ભક્તિસ્થાનમાં સેવાનું કામ
    કરતા હતા. તેઓ પોતાના કુટુંબોનાં મુખ્ય આગેવાનો હતા.
  pon-2006A: Irail pwukat iei kadaudok en Lipai, nin duwen arail peneinei kan, mwaren
    emenemen irail ntingdier nan pwuhk. Emenemen kadaudoke kan, me mahkier sounpar
    rieisek kohda, iang ahneki pwukoahn doadoahk en kokoupen Tehnpas en KAUN-O.
  por-BRBSL: Estes foram os filhos de Levi depois das casas de seus pais, até mesmo
    os chefes das casas dos pais daqueles que foram contados individualmente, no número
    de nomes por suas pesquisas, que fizeram o trabalho para o serviço da casa de
    Yahweh, a partir dos vinte anos de idade.
  cth-cth: Hetnaw teh Levih capanaw dawk a imthung lah hoi touk awh e dawk, imthungnaw
    kahrawikung BAWIPA im sak hanelah kum 20 lathueng e thaw katawknaw lah ao awh.
  twi-twi: Eyinom na na wɔn mmusua nti wɔyɛ Lewi asefo, na wɔyɛ wɔn mmusua akuw no
    ntuanofo a na wɔahwɛ akyerɛw wɔn din. Na ɛsɛ sɛ wɔn mu biara di mfirihyia aduonu
    anaa nea ɛboro saa, ansa na waso Awurade fi som.
  hlt-hlt: He rhoek tah Levi koca rhoek kah a napa rhoek imkhui lamloh a napa boeilu
    rhoek ni. Tongpa kum kul neh a so hang lamloh BOEIPA im kah thothuengnah ham bitat
    a saii uh. Amih te a hlangmi neh a ming tarhing la a soep uh.
  tbz-SIM: Bɛɛ̀ do tú Defii yɑɑ̀bí kɛ́nkótí bɛ nɑɑ̀mùntì miɛkɛ. Kɛ̀ bɛ̀ɛ bɛ̀ kɑɑ mbɛ̀
    mɔ̀kɛ dìì mɔ̀nnì yɛbie nsipísìdɛ́ kɛ́ndeètìnko kɛ́ bɛ̀ duɔ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó mutɔ̃mmú.
  msy-2020: Gumazir kaba bar moghɨra Livain ovavir boriba, egha me bar Livain anabamɨn
    ikɨzibar gumazir dapaniba. Me Livain anabamɨn adarazir ziaba osira izaghirir dughiamɨn,
    me men ziaba vaghvagha men adarazir ziabar apengan men ziaba osiri. Ezɨ Livain
    anabamɨn adarazir 20plan azenibar ikegha ghuanadir gumaziba, me Ikiavɨra Itir
    Godɨn Dɨpenimɨn aven ingangarim gami.
  dop-dop: Lefii lʋlʋɣʋ nyǝ́mɑ ntɛ́ nɑ mpɛɣɛlɛ pɑ nyɔɔŋ nyǝ́mɑ nɑ pǝ́ kɛɛsǝnɑ ɩsǝnɑ
    pɑ tʋ pɑ hǝlɑ kɛ kʋkɑlʋɣʋ tɑkǝlɑɣɑ tɑɑ tɔ. Pɑ pɩɩsɩ tɑkɩ hiu hiu tɔɣɔ pɑ cɑɑlǝɣɩ
    Tɑcɑɑ tǝmlɛ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: Bunlar adları ilə siyahıya düşən Levililərin ailə başçılarıdır. Rəbbin
    məbədinin xidmət işini görən Levililər iyirmi yaşında və bundan yuxarı yaşda idi.
  eng-DBY: These were the sons of Levi according to their fathers' houses, the chief
    fathers, as they were reckoned, by number of names by their polls, who did the
    work of the service of the house of Jehovah, from twenty years old and upward.
  hin-2017: लेवीय पितरों के घरानों के मुख्य पुरुष ये ही थे, ये नाम ले लेकर, एक-एक
    पुरुष करके गिने गए, और बीस वर्ष की या उससे अधिक अवस्था के थे और यहोवा के भवन में
    सेवा टहल करते थे।
  eng-YLT: These [are] sons of Levi, by the house of their fathers, heads of the fathers,
    by their appointments, in the number of names, by their polls, doing the work
    for the service of the house of Jehovah, from a son of twenty years and upward,
  eng-WYC-2017: These were the sons of Levi in their kindreds and meines, and they
    were princes by whiles, and the number of all the heads, that did the travail
    of the service of the house of the Lord, from twenty years and above.
  eng-WMBB: These were the sons of Levi after their fathers’ houses, even the heads
    of the fathers’ houses of those who were counted individually, in the number of
    names by their polls, who did the work for the service of the LORD’s house, from
    twenty years old and upward.
  urd-GVH: ग़रज़ यह लावी के क़बीले के ख़ानदान और सरपरस्त थे। हर एक को ख़ानदानी रजिस्टर
    में दर्ज किया गया था। इनमें से जो रब के घर में ख़िदमत करते थे हर एक की उम्र कम
    अज़ कम 20 साल थी।
  rug-rug: Hire sari na pinodopodo pa butubutu Livae, pa hopeke puku tuti meke pa
    tatamana, doduru puku tuti si ta kubere beto pozadi, arini sapu hiokona puta vuahenidi
    meke sage pu tavetavetedi koasa Zelepade te Zihova.
  gaz-gaz: Isaan kunneen ilmaan Lewwii kanneen akkuma mana abbootii isaaniitti hangafoonni
    abbootii warri maqaa maqaadhaan galmeeffamanii tokko tokkoon lakkaaʼaman, hojjettoota
    umuriin isaanii waggaa digdamaa fi sanaa ol taʼe warra mana qulqullummaa Waaqayyoo
    keessa tajaajilanii dha.
  fra-LSG: Ce sont là les fils de Lévi, selon leurs maisons paternelles, les chefs
    des maisons paternelles, d’après le dénombrement qu’on en fit en comptant les
    noms par tête. Ils étaient employés au service de la maison de l’Éternel, depuis
    l’âge de vingt ans et au-dessus.
  yal-yal: Ne nan findi Lewi yixɛtɛne ra naxanye findi bɔnsɔnna denbaya xunne ra,
    e keden kedenna birin xinle sɛbɛxi e bɔnsɔn kɛdin kui. E yi walima nɛn Alatala
    Batu Banxin kui e barin na yi ɲɛɛ mɔxɔɲɛn sɔtɔ.
  haw-1868: O lakou na keikikane a Levi mamuli o ka ohana o ko lakou mau makuakane;
    oia o na makua'lii, e like me ka helu ana ia lakou ma ko lakou poo, o ka poe nana
    i malama i ka oihana o ka hale o Iehova, mai ka makahiki he iwakalua mai, a malaila
    aku.
  arb-NAV: هَؤُلاءِ هُمْ أَبْنَاءُ لاوِي بِحَسَبِ انْتِمَائِهِمْ إِلَى بُيُوتِ آبَائِهِمْ،
    وَهُمْ رُؤُوسُ عَائِلاتِهِمْ، كَمَا تَمَّ تَسْجِيلُهُمْ بِحَسَبِ أَسْمَائِهِمْ،
    وَأُحْصُوا مِنِ ابْنِ عِشْرِينَ فَمَا فَوْقُ لِيَقُومُوا بِالْعَمَلِ الْمُحَدَّدِ
    لَهُمْ فِي خِدْمَةِ الْهَيْكَلِ،
  ewe-ewe: Le amexexlẽ la me la, woda Levi ƒe vi siwo katã xɔ ƒe blaeve kple edzivɔ
    la ɖe hlɔ̃ kple aƒekɔ siawo me eye woɖo na wo be woawɔ subɔsubɔdɔ le gbedoxɔ la
    me
  eng-LEE: These were the sons of Levi after their family divisions, even the chiefs
    of the families, as they were counted by numbering the names after their polls,
    that did the work for the service of the house of the Lord, from twenty years
    old and upward.
  asm-FB: এই লেবীয়াৰ বংশধৰ সকলে নিজৰ গোষ্ঠীৰ লগত যোগাযোগ কৰিছিল। তেওঁলোক নেতৃত্বত
    আছিল যাৰ নাম গণনা কৰা হৈছিল আৰু তালিকাত আছিল। যিহোৱাৰ গৃহৰ পৰিচৰ্যা কৰা গোষ্ঠীৰ
    লোকসকল বিশ বছৰ আৰু তাৰ ওপৰ বয়সৰ আছিল।
  sus-A: يٍيٍ نَن قِندِ لٍوِ بْنسْييٍ رَ دٍنبَيَ شُنيِيٍ كِ مَ. عٍ بِرِن كْنتِشِ كٍرٍن
    كٍرٍنيِ رَ. عٍ نُ وَلِمَ عَلَتَلَ شَ بَنشِ كُي كَبِ عٍ نَ حّ مْشْحّن.
  fra-SBL: Ce sont là les fils de Lévi, selon leurs maisons de pères, les chefs de
    maisons de pères de ceux qui furent comptés individuellement, au nombre des noms
    selon les sondages, qui faisaient le service de la maison de l'Éternel, depuis
    l'âge de vingt ans et au-dessus.
  hbo-hbo: אֵ֣לֶּה בְנֵֽי־לֵוִי֩ לְבֵ֨ית אֲבֹתֵיהֶ֜ם רָאשֵׁ֧י הָאָבֹ֣ות לִפְקוּדֵיהֶ֗ם
    בְּמִסְפַּ֤ר שֵׁמֹות֙ לְגֻלְגְּלֹתָ֔ם עֹשֵׂה֙ הַמְּלָאכָ֔ה לַעֲבֹדַ֖ת בֵּ֣ית יְהוָ֑ה
    מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָֽעְלָה׃
  kik-kik: 'Acio nĩo maarĩ njiaro cia Lawi kũringana na nyũmba ciao: na nĩo maarĩ
    atongoria a nyũmba ciao ta ũrĩa marĩĩtwa mao maandĩkĩtwo, na maatarirwo mũndũ
    o mũndũ, ũguo nĩ kuuga aruti a wĩra arĩa maarĩ na ũkũrũ wa mĩaka mĩrongo ĩĩrĩ
    na makĩria, arĩa maatungataga hekarũ-inĩ ya Jehova.'
  fra-NCL: Ce sont là les fils de Lévi selon leurs familles, les chefs de famille
    selon qu’ils furent dénombrés, nommément comptés par tête ; ils faisaient l’œuvre
    du service de la maison de Yahweh, depuis l’âge de vingt ans et au-dessus.
  cek-AK: Hae kaminawk loe saning pumphaeto hoi ranuih bang, Angraeng ih im ah toksah
    kami ah kaom, Levi acaeng thungah milu cazin kakun, acaeng zaehoikungnawk ah oh
    o.
  cuk-cuk: Wemar, Leví-e-waganmalad, e-babgangi-danimalad. Nug-welesadi, e-dummaganba
    war-wargwengi e-nugmar nagusad. Degi, birga-durgwen (20) nikamalad, birga-durgwen-obine
    (20+) nikamarbalid. Amar, Bab-Jehováʼse-goled-neggi arbadii damalad.
  uig-CYR: Жуқириқиларниң һәммиси Лавийниң әвлатлири болуп, җәмәтлири бойичә, йәни
    җәмәт башлири бойичә жигирмә яштин ашқан әркәкләр ройхәткә елинған; улар Пәрвәрдигарниң
    өйидики вәзипиләрни өтәшкә исмилири бойичә тизимланған еди.
  tel-2017: వీళ్ళు తమ పూర్వికుల వంశాల ప్రకారం లేవీయులుగా లెక్కించారు. పూర్వీకుల ఇళ్ళకు
    పెద్దలైన వీళ్ళు ఇరవై సంవత్సరాలు మొదలుకుని అంతకు పైవయస్సు గలవారు తమ తమ పేర్ల లెక్క
    ప్రకారం ఒక్కొక్కరుగా లెక్కకు వచ్చి, యెహోవా మందిరపు సేవ పని చేసేవారయ్యారు.
  hat-BSA: Sila yo se te fis a Lévi selon lakay zansèt pa yo, menm lakay zansèt a
    sila ki te kontwole nan kantite non nan gwo chif kontwòl la, sila ki t ap fè travay
    lakay SENYÈ a, soti nan ventan oswa plis.
  kos-kos: Pa ingan fwil natul Levi, ac kais sie selos simla inelos fal nu ke takin
    sou lalos. Na elos nukewa su yac longoulyak oasr ip kunalos ke orekma in Tempul
    lun LEUM GOD.
  hbo-WLC: אֵ֣לֶּה בְנֵֽי־לֵוִי֩ לְבֵ֨ית אֲבֹתֵיהֶ֜ם רָאשֵׁ֧י הָאָב֣וֹת לִפְקוּדֵיהֶ֗ם
    בְּמִסְפַּ֤ר שֵׁמוֹת֙ לְגֻלְגְּלֹתָ֔ם עֹשֵׂה֙ הַמְּלָאכָ֔ה לַעֲבֹדַ֖ת בֵּ֣ית יְהוָ֑ה
    מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וָמָֽעְלָה׃
  ibo-ibo: Ndị a bụ ụmụ ụmụ Livayị dịka ezinaụlọ ha si dị, ndịisi ezi, dịka e si debanye
    aha, na dịka e si gụọ ha ọnụ nʼotu nʼotu, ya bụ ndị na-arụ ọrụ nʼụlọnsọ ukwu Onyenwe
    anyị, ndị gbara iri afọ abụọ gbagoo.
  ory-ory: ଏମାନେ ଆପଣା ଆପଣା ପିତୃବଂଶାନୁସାରେ ଲେବୀର ସନ୍ତାନ, ପୁଣି, କୋଡ଼ିଏ ବର୍ଷ ଓ ତହିଁରୁ
    ଊର୍ଦ୍ଧ୍ୱ ବୟସ୍କ ଯେଉଁମାନେ ଆପଣା ଆପଣା ନାମ ଓ ମସ୍ତକାନୁସାରେ ଗଣିତ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର
    ସେବାକାର୍ଯ୍ୟ କଲେ, ସେମାନଙ୍କ ପିତୃବଂଶର ପ୍ରଧାନ ଥିଲେ।
  chk-chk: Ätekei ir ekewe mwirimwirin Lefi lon tettelin ar kewe famili, ir mwänirelan
    än semer kewe cho, usun ra makelong lon ewe iteit ren en me püsin itan seni ier
    rüe feitä. Ir ra wisen föri angangen imwenfelin ewe Samol mi Lapalap.
  rop-rop: Dislot na bin ola femili lain blanga det Libai klen en ebribodi femili
    neim deibin raidimdan. Ol detlot men brom 20 yiya olawei raidap langa ola olmen
    bin oldei wek mijamet langa det Serramoni Pleis blanga YAWEI.
  ukr-1871: Оце сини Левіїні, по домах батьків їх, голови родин, що були полїчені
    поіменно голова в голову, та що робили дїло служби в домі Господньому, від двайцяти
    років й висше.
  deu-1951: Das sind die Söhne Levis nach den Häusern ihrer Väter, die Familienhäupter,
    so wie sie gemustert wurden nach der Zahl der Namen, nach der Kopfzahl, von zwanzig
    Jahren an und darüber, so viele ihrer das Werk des Dienstes am Hause des HERRN
    verrichteten.
  eng-JPS: These were the sons of Levi after their fathers' houses, even the heads
    of the fathers' houses, according to their muster, in the number of names by their
    polls, who did the work for the service of the house of the LORD, from twenty
    years old and upward.
  srp-1865: To su sinovi Levijevi po otaèkim domovima svojim, poglavari domova otaèkih,
    koji biše izbrojeni po broju imena s glave na glavu, koji raðahu posao za službu
    u domu Gospodnjem, od dvadeset godina i više.
  lug-lug: Abo be baali abazzukulu ba Leevi mu bika byabwe, ng’emitwe gy’ennyumba
    bwe gyali giwandiikibbwa mu mannya gaabwe, era nga bwe baabalibwa buli kinoomu,
    be bakozi abaalina emyaka amakumi abiri n’okusingawo abaaweerezanga mu yeekaalu
    ya Mukama.
  heb-heb: אלה בני לוי לבית אבתיהם ראשי האבות לפקודיהם במספר שמות לגלגלתם עשה המלאכה
    לעבדת בית יהוה מבן עשרים שנה ומעלה׃
  ben-IRV: এঁরাই ছিলেন বংশ অনুসারে লেবি গোষ্ঠীর বিভিন্ন বংশের নেতা। এঁদের বংশের লোকদের
    মধ্যে যাদের বয়স ছিল কুড়ি কিম্বা তার চেয়েও বেশী তাদের গণনা করে নাম লেখা হয়েছিল,
    আর তারাই ছিল সদাপ্রভুর ঘরের সেবাকারী।
  pan-pan: ਇਹ ਲੇਵੀ ਦੇ ਪੁੱਤਰ ਆਪਣਿਆਂ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਅਰਥਾਤ ਇਹ ਪਿਤਾਵਾਂ ਦੇ ਘਰਾਣਿਆਂ
    ਦੇ ਮੁਖੀਏ ਸਨ ਜਿਹੜੇ ਨਾਮ ਲੈ ਲੈ ਕੇ ਵੱਖੋ-ਵੱਖਰੇ ਕਰ ਕੇ ਗਿਣੇ ਗਏ ਸਨ ਅਤੇ ਵੀਹ ਵਰਿਆਂ ਦੀ ਉਮਰ
    ਤੇ ਉਸ ਤੋਂ ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਉਪਾਸਨਾ ਦਾ ਕੰਮ ਕਰਦੇ ਸਨ।
  mya-JVB: ဤရွေ့ကား အသက် နှစ် ဆယ်လွန် ၍ ထာဝရဘုရား ၏ အိမ် တော်အမှု ကို ဆောင်ရွက် ရသောလေဝိ
    အမျိုးသား အဆွေအမျိုး အလိုက် စာရင်း ဝင်သော အဆွေအမျိုး သူကြီးဖြစ်သတည်း။
  hmo-hmo: Levi ena bese taudia be unai, edia iduhu ta ta dekenai. Idia be edia iduhu
    edia lohia taudia, bona idia ta ta, edia mauri lagani 20 idia hanaia vadaeni taudia
    be buka lalonai edia ladadia idia torea vadaeni, Lohiabada ena Dubu Helaga ena
    gaukara do idia karaia totona.
  urd-urd: लावी के बेटे यही थे, जो अपने अपने आबाई ख़ान्दान के मुताबिक़ थे। उनके आबाई
    ख़ान्दानों के सरदार जैसा वह नाम — ब — नाम एक एक करके गिने गए यही हैं। वह बीस बरस
    और उससे ऊपर की उम्र से ख़ुदावन्द के घर की ख़िदमत का काम करते थे।
  rus-SYN: Вот сыновья Левиины, по домам отцов их, главы семейств, по именному счислению
    их поголовно, которые отправляли дела служения в доме Господнем, от двадцати лет
    и выше.
  bqc-SIM: Levii buiↄn we sɛa an dezi pↄ́ dɛ uabele káau ũↄwa. Lua ua zĩkɛna pↄ́
    kà wɛ̃̀ bao ge aa dɛaↄ, wà ń baade tↄ́ dàlau an buipiↄwaɛ.
  tcz-CHONGTHU: Hichengse hi Levi insungmi le ason apah ho chengse ahiuve- amin kikhumlut
    dungjui in insung lamkai ho chengse jong achangseh'in akisim in ahi
  mar-mar: हे झाले लेवीचे वंशज आपापल्या घराण्यांप्रमाणे त्यांची मोजणी झाली. ते घराण्यांचे
    प्रमुख होते. त्यांच्यापैकी प्रत्येकाच्या नावाची नोंद झालेली आहे. जे वीस किंवा
    त्याहून अधिक वयाचे होते त्यांनी परमेश्वराच्या मंदिरात सेवा करणे हे त्यांचे काम.
  qub-qub: Chaycunami caran Levïpita miraj famillyancuna. Ayca famillyapis cashanpitami
    sinsuchöga famillyancho mandajcuna jutinpa-cama apuntaraycaran. Chaycunaga caran
    ishcay chunca (20) watayojpita janaman cajlla. Paycunaga llapanpis Tayta Diospa
    Templuncho arunanpämi carcaycaran.
  bqp-bqp: Be bɑ sɑ̃ɑ ben yɛnun wirugibu Lefin bibun bweseru sɔɔ nge mɛ bɑ kɑ bu tireru
    doke tiɑ tiɑ, berɑ mi. Berɑ bɑ ko n dɑ sɔmburu ko Yinni Gusunɔn sɑ̃ɑ yerɔ sɑɑ
    be bɑ wɔ̃ɔ yɛndu mɔn di n kɑ dɑ be bɑ mɛ kere.
  hat-hat: Se tout moun nan ras Levi yo sa, dapre fanmi yo, ki te gen non yo kouche
    nan rejis tankou chèf fanmi. Yo chak te gen travay pa yo nan sèvis kay Seyè a,
    depi sa ki gen ventan pou pi piti rive sou pi gran yo.
  eng-BSB: These were the descendants of Levi by their families—the heads of families,
    registered individually by name—those twenty years of age or older who worked
    in the service of the house of the LORD.
  eng-WEBPB: These were the sons of Levi after their fathers’ houses, even the heads
    of the fathers’ houses of those who were counted individually, in the number of
    names by their polls, who did the work for the service of the LORD’s house, from
    twenty years old and upward.
  kbq-kbq: Hagi ama ana vahera Livae nagapinti'ma fore'ma hu'naza vaheki'za, magoke
    magoke naga nofizmire ugota hutere hu'nazageno zamagi kreno eri fatgo hu'nege'za
    20'a kafuma agatere'naza vahe'mo'za Ra Anumzamofo mono nompina eri'zana enerize.
  nhe-BL: Huajca nica eltoc inintoca nopa telpocame tlen iteipa ixhuihua Leví tlen
    quinijcuilojque ipan nopa censo para elque tlayacanani tlen ininfamilias. Huan
    monequiyaya para quipiyase 20 xihuitl para huejcapa para tequipanose ipan nopa
    tiopamitl.
  gub-BL: Amumaw Erewi izuapyapyr waner xe wamuapykaw kwez ihe kury. Amuapyk waànàm
