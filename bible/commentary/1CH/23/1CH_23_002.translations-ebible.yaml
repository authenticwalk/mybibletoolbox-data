verse: 1CH.023.002
translations:
  mal-C: അദ്ദേഹം ഇസ്രായേലിലെ സകലപ്രഭുക്കന്മാരെയും പുരോഹിതന്മാരെയും ലേവ്യരെയും കൂട്ടിവരുത്തി.
  deu-TKW: Er versammelte alle Fürsten Israels, die Priester und die Leviten.
  lin-lin: Asangisaki bakambi nyonso ya Isalaele elongo na Banganga-Nzambe mpe Balevi.
  eng-LSV: and gathers all the heads of Israel, and the priests, and the Levites;
  eng-GNV: And hee gathered together all the princes of Israel with the Priestes and
    the Leuites.
  eng-WEBSTER: And he assembled all the princes of Israel, with the priests and the
    Levites.
  nhw-BL: Huan quinsentili nochi tlayacanani tlen tlali Israel, huan nochi totajtzitzi
    huan levitame.
  swh-ONEN: Pia akawakusanya pamoja viongozi wote wa Israeli, pamoja na makuhani na
    Walawi.
  bba-bba: Mɑ u Isirelibɑn ɡuro ɡurobu kɑ yɑ̃ku kowobu kɑ Lefibɑ mɛnnɑ.
  eng-KJVCPB: And he gathered together all the princes of Israel, with the priests
    and the Levites.
  luo-luo: Bende ne ochoko jodongo duto mag jo-Israel kaachiel gi jodolo kod jo-Lawi.
  meu-meu: David ese Israel lohiadia bona hahelaḡa taudia bona Levi taudia iboudiai
    e haboudia.
  npi-ULB: पूजाहारीहरू र लेवीहरूसँगै तिनले इस्राएलका सबै अगुवाहरूलाई भेला गराए ।
  yor-yor: Ó sì kó gbogbo àgbàgbà Israẹli jọ, àti gẹ́gẹ́ bí àwọn àlùfáà àti àwọn ará
    Lefi.
  pes-OPCB: داوود تمام رهبران اسرائیل و کاهنان و لاویان را جمع کرد.
  tgl-ULB: Tinipon niya ang lahat ng mga pinuno ng Israel, kasama ang mga pari at
    mga Levita.
  hui-hui: Kini Debidihanda Isaraeleali agali haguane hearubi loma binigo mo miaga
    hearubi Libaiali hearubi bibahende mo mogo bini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား ခေါင်း​ဆောင်​ရှိ​သ​မျှ​တို့​နှင့်
    ယဇ်​ပု​ရော​ဟိတ် များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​အ​ပေါင်း​တို့​ကို စု​ရုံး​စေ​တော်​မူ​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་རྣམས་དང་། མཆོད་དཔོན་རྣམས་དང་ལེ་ཝི་པ་བཅས་ཚང་མ་བསྡུས་ནས།
  sna-sna: Akaunganidzawo vatungamiri vose veIsraeri pamwe chete navaprista navaRevhi.
  spa-BLM: Reunió a todos los príncipes de Israel, con los sacerdotes y los levitas.
  cac-cac: Ix molb'aj masanil eb' vin̈ yajal yaj d'a chon̈ab' chi' yuj vin̈, eb' vin̈
    sacerdote yed' eb' vin̈ levita.
  swh-ULB: Aliwakusanya pamoja viongozi wote wa Israeli, na makuhani na Walawi.
  bel-bel: І сабраў усіх князёў Ізраілевых і сьвятароў і лявітаў,
  deu-ELBBK: Und er versammelte alle Obersten Israels und die Priester und die Leviten.
  mbb-OT: Miburunburun din is langun he menge pengulu te Israel, ragkes is menge memumuhat
    wey is menge Levihanen.
  mal-2015: അവൻ യിസ്രായേലിന്റെ പ്രഭുക്കന്മാരെയും പുരോഹിതന്മാരെയും ലേവ്യരെയും എല്ലാം
    കൂട്ടിവരുത്തി,
  rmc-rmc: Zvičinďa savore izraelike vodcen, rašajen the Leviten.
  pes-OPV: و تمامي سروران اسرائيل و کاهنان و لاويان را جمع کرد.
  ron-1924: Ел а стрынс пе тоате кэпетенииле луй Исраел, пе преоць ши пе левиць.
  ben-OBCV: এছাড়াও তিনি ইস্রায়েলের সব নেতাকে, তথা যাজক ও লেবীয়দেরও সমবেত করলেন।
  som-som: Oo wuxuu soo wada ururiyey amiirradii reer binu Israa'iil oo dhan, iyo
    wadaaddadii iyo kuwii reer Laawiba.
  lat-VUC: Et congregavit omnes principes Israël, et sacerdotes atque Levitas.
  eng-ASVBT: And he gathered together all the princes of Israel, with the priests
    and the Levites.
  ita-1885: E adunò tutti i capi d'Israele, e i sacerdoti, e i Leviti.
  eng-LXXUP: And he assembled all the chief men of Israel, and the priests, and the
    Levites.
  eng-ULB: He gathered together all the leaders of Israel, with the priests and Levites.
  spa-VBL: También convocó a todos los jefes de Israel, a los sacerdotes y a los levitas.
  fra-_FOB: Puis il assembla tous les chefs d'Israël, les sacrificateurs et les Lévites.
  mal-mal: അവൻ യിസ്രായേലിന്റെ പ്രഭുക്കന്മാരെയും പുരോഹിതന്മാരെയും ലേവ്യരെയും എല്ലാം
    കൂട്ടിവരുത്തി,
  urd-GVR: Dāūd ne Isrāīl ke tamām rāhnumāoṅ ko imāmoṅ aur Lāwiyoṅ samet apne pās
    bulā liyā.
  suz-BL: मिनु मेकोमी इस्राएली आन ठेयब मुर नेल्‍ले नु चढ़ेबपुकी नु लेवी आन कली ग्रुम्‍पाइक्‍मी
    बाक्‍त।
  ita-1927: E radunò tutti i capi d’Israele, i sacerdoti e i Leviti.
  ckb-ckb: هەموو سەرکردەکانی ئیسرائیل و کاهین و لێڤییەکانی کۆکردەوە و
  eng-BBE: And he got together all the chiefs of Israel, with the priests and the
    Levites.
  kan-OKCV: ಇದಲ್ಲದೆ ತಾನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಪ್ರಧಾನರನ್ನೂ ಯಾಜಕರನ್ನೂ ಲೇವಿಯರನ್ನೂ ಒಟ್ಟುಗೂಡಿಸಿ
    ಬರಮಾಡಿದನು.
  tam-2017: இஸ்ரவேலின் எல்லாப் பிரபுக்களையும், ஆசாரியர்களையும், லேவியர்களையும் கூடிவரும்படிச்
    செய்தான்.
  spa-RV-1909: Y juntando á todos los principales de Israel, y á los sacerdotes y
    Levitas,
  ron-BTF: Și a strâns pe toți prinții lui Israel, cu preoții și leviții.
  eng-WEBP: He gathered together all the princes of Israel, with the priests and the
    Levites.
  eng-FBV: He also summoned all the leaders of Israel, the priests, and the Levites.
  nld-1939: en riep alle bestuurders van Israël met de priesters en levieten bijeen.
  nch-BL: Huan quinsentili nochi tayacanani ten tali Israel, huan nochi totajtzitzi
    huan levitame.
  vie-1934: Người nhóm các quan trưởng Y-sơ-ra-ên, cùng những thầy tế lễ, và người
    Lê-vi.
  hin-CV: उन्होंने इस्राएल के सभी अगुओं को पुरोहितों और लेवियों के साथ इकट्ठा किया.
  spa-BES: Reunió a todos los jefes de Israel con los sacerdotes y los levitas.
  tdx-tdx: Le natonto’e iaby o roandria’ Israeleo naho o mpisoroñeo vaho o nte-Levio.
  tha-KJV: ดาว​ิดทรงให้ประชุมเจ้านายทั้งสิ้นของอิสราเอล และบรรดาปุโรหิตและคนเลวี
  por-BR-2018: E juntando a todos os principais de Israel, e a os sacerdotes e levitas,
  deu-ELO: Und er versammelte alle Obersten Israels und die Priester und die Leviten.
  eng-WYC-2018: And he gathered together all the princes of Israel, and the priests,
    and deacons; (And he gathered together all the leaders of Israel, and the priests,
    and the Levites;)
  epo-epo: Kaj li kunvenigis ĉiujn estrojn de Izrael kaj la pastrojn kaj la Levidojn.
  uig-PIN: Dawut Israildiki ǝmǝldarlarni, kaⱨinlarni wǝ Lawiylarni yiƣdi.
  beo-beo: Hina bagade Da:ibidi da Isala:ili fi ouligisu dunu amola gobele salasu
    dunu amola Lifai fi dunu huluane gilisi.
  tpi-OTNT: King Devit i bungim ol lida bilong Israel na ol pris na ol Livai.
  hau-SA: Ya kuma tattara dukan shugabannin Isra’ila a wuri ɗaya, haka kuma ya yi
    da firistoci da Lawiyawa.
  uig-LAT: Dawut Israildiki emeldarlarni, kahinlarni we Lawiylarni yighdi.
  nde-nde: Wasehlanganisa bonke abakhokheli bako-Israyeli, labaphristi kanye labaLevi.
  ton-ton: ¶ Pea naʻa ne tānaki fakataha ʻae houʻeiki kotoa pē ʻo ʻIsileli, mo e kau
    taulaʻeiki pea mo e kau Livai.
  ces-1613: A shromáždil všecka knížata Izraelská, i kněží a Levíty.
  eng-WMB: He gathered together all the princes of Israel, with the priests and the
    Levites.
  tam-TCV: அதோடு இஸ்ரயேலரின் எல்லாத் தலைவர்களையும், ஆசாரியர்களையும், லேவியர்களையும்
    ஒன்றுகூட்டினான்.
  ceb-ULB: Gitigom niya ang tanang mga pangulo sa Israel, lakip ang mga pari ug mga
    Levita.
  pol-UBG: I zgromadził wszystkich książąt Izraela oraz kapłanów i Lewitów.
  urd-GVU: داؤد نے اسرائیل کے تمام راہنماؤں کو اماموں اور لاویوں سمیت اپنے پاس بُلا
    لیا۔
  deu-1912: Und David versammelte alle Obersten in Israel und die Priester und Leviten.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಅಧಿಪತಿಗಳನ್ನೂ, ಯಾಜಕರನ್ನೂ ಮತ್ತು ಲೇವಿಯರನ್ನೂ ತನ್ನ ಬಳಿಯಲ್ಲಿ
    ಒಟ್ಟುಗೂಡಿಸಿದನು.
  yap-yap: Me pining David urngin e pi’in yad ma yog e thin u Israel nga ta’bang nge
    urngin e prist nge pi Levite.
  hlt-MCSB: Te phoeiah Israel mangpa boeih neh khosoih rhoek khaw, Levi rhoek khaw
    a coi.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዒስራዔኤሌ ዓሶ ሱኡጎንታ ቄኤሶንታ ሌዊ ዓሶንታ ጉቤ ፔቴይዳ ቡኩሴኔ፤
  twi-ASANTE: Dawid frɛfrɛɛ Israel amanyɛ ntuanofoɔ nyinaa ne asɔfoɔ, a Lewifoɔ ka
    ho sɛ, wɔmmra ahensie afahyɛ no ase.
  eng-WEBU: He gathered together all the princes of Israel, with the priests and the
    Levites.
  wal-wal: Daawiti Israa7eela kaalettiyaageeta ubbata, qeesetanne Leewata issippe
    shiishshiis.
  spa-PDDPT: Reunió a todos los jefes de Israel, con los sacerdotes y levitas.
  gun-gun: Ha'e rami vy omboatypa Israel kuery ruvixa ikuai va'e, sacerdote ha'e levita
    kuery guive.
  ilo-ULB: Inummongna dagiti amin a mangidadaulo iti Israel, agraman dagiti papadi
    ken dagiti Levita.
  kpg-kpg: Di King David gu haga dagabuli nia dagi huogodoo o digau Israel gi di gowaa
    e dahi, mo digau hai mee dabu, mo digau Levi huogodoo.
  uig-ARA: داۋۇت ئىسرائىلدىكى ئەمەلدارلارنى، كاھىنلارنى ۋە لاۋىيلارنى يىغدى.
  sus-sus: A naxa Isirayila kuntigie, sɛrɛxɛdubɛe, nun Lewikae malan.
  pon-2006: Nanmwarki Depit ketin kapokonepene kaun koaros en Israel iangahki samworo
    koaros oh mehn Lipai kan koaros.
  ksd-ksd: Ma i ga oro varurue ra umana luluai Israel, varurung ma ra umana tena tinabar
    ma ra tarai Levi.
  tur-YTC: İsrael'in bütün beylerini, kâhinleri ve Levililer'i bir araya topladı.
  grc-BRENT: καὶ συνήγαγε τοὺς πάντας ἄρχοντας Ἰσραὴλ καὶ τοὺς ἱερεῖς καὶ τοὺς Λευείτας.
  ind-AYT: Dia mengumpulkan seluruh pembesar Israel, para imam, dan orang-orang Lewi.
  nya-nya: Iye anasonkhanitsanso pamodzi atsogoleri onse a Israeli, pamodzi ndi ansembe
    ndi Alevi.
  hrv-hrv: Potom skupi sve izraelske knezove, svećenike i levite.
  mps-mps: King Devitgo te Israel augwa polalubo bidi dabe sisinama, te pris dabe
    me Livai dabe dali sisinanio.
  tpi-tpi: King Devit i bungim ol lida bilong Israel na ol pris na ol Livai.
  dan-1931: Han samlede alle Israels Øverster og Præsterne og Levitterne.
  vie-OVCB: Vua triệu tập các lãnh tụ của Ít-ra-ên, cùng các thầy tế lễ và người Lê-vi.
  guj-2017: દાઉદે ઇઝરાયલના સર્વ આગેવાનોને, યાજકોને અને લેવીઓને એકઠા કર્યા.
  pon-2006A: Nanmwarki Depit ketin kapokonepene kaun koaros en Israel iangahki samworo
    koaros oh mehn Lipai kan koaros.
  por-BRBSL: Ele reuniu todos os príncipes de Israel, com os sacerdotes e os levitas.
  cth-cth: Isarel kahrawikungnaw pueng hoi vaihmanaw, Levihnaw hah koung a kamkhueng
    sak.
  twi-twi: Dawid frɛfrɛɛ Israel amanyɛ ntuanofo nyinaa ne asɔfo, a Lewifo ka ho sɛ,
    wɔmmra ahensi afahyɛ no ase.
  hlt-hlt: Te phoeiah Israel mangpa boeih neh khosoih rhoek khaw, Levi rhoek khaw
    a coi.
  tbz-SIM: Kòo tíí nyIsidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀ Defiibɛ.
  msy-2020: Atrivim Devit Israelian gumazir dapaniba ko ofa gamir gumaziba ko Livaiba
    akufa.
  dop-dop: Nɑ ɩ́ koti Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ tǝnɑ nɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ.
  azb-azb: Davud İsrailin bütün başçılarını, kahinləri və Levililəri topladı.
  eng-DBY: And he gathered together all the princes of Israel, with the priests and
    the Levites.
  hin-2017: तब उसने इस्राएल के सब हाकिमों और याजकों और लेवियों को इकट्ठा किया।
  eng-YLT: and gathereth all the heads of Israel, and the priests, and the Levites;
  eng-WYC-2017: And he gathered together all the princes of Israel, and the priests,
    and deacons [or Levites];
  eng-WMBB: He gathered together all the princes of Israel, with the priests and the
    Levites.
  urd-GVH: दाऊद ने इसराईल के तमाम राहनुमाओं को इमामों और लावियों समेत अपने पास बुला
    लिया।
  rug-rug: Varigara ni sa baṉara Devita sari doduru koimata pa Izireli, meke sari
    na hiama meke ari tie Livaeti.
  gaz-gaz: Akkasumas Daawit dura buutota Israaʼel hunda, lubootaa fi Lewwota illee
    walitti qabe.
  fra-LSG: Il assembla tous les chefs d’Israël, les sacrificateurs et les Lévites.
  yal-yal: A yi Isirayila kuntigine nun saraxaraline nun Lewi bɔnsɔnna muxune malan.
  haw-1868: Houluulu ae la ia i na'lii a pau o ka Iseraela, me na kahuna a me ka Levi.
  arb-NAV: وَاسْتَدْعَى إِلَيْهِ كُلَّ قَادَةِ إِسْرَائِيلَ وَالْكَهَنَةَ وَاللّاوِيِّينَ.
  ewe-ewe: Eyɔ dukplɔlawo, nunɔlawo kple Levitɔwo katã le Israel ƒo ƒu hena fiaɖoɖo
    ƒe wɔnawo.
  eng-LEE: And he gathered together all the princes of Israel, with the priests and
    the Levites.
  asm-FB: তেওঁ পুৰোহিত আৰু লেবীয়া সকলৰ সৈতে ইস্ৰায়েলৰ সকলো প্রধান লোকসকলক এক গোট
    কৰিলে।
  sus-A: عَ نَشَ عِسِرَيِلَ كُنتِفِيٍ، سّرّشّدُبّيٍ، نُن لٍوِكَيٍ مَلَن.
  fra-SBL: Il rassembla tous les chefs d'Israël, avec les sacrificateurs et les Lévites.
  hbo-hbo: וַיֶּאֱסֹף֙ אֶת־כָּל־שָׂרֵ֣י יִשְׂרָאֵ֔ל וְהַכֹּהֲנִ֖ים וְהַלְוִיִּֽם׃
  kik-kik: Ningĩ agĩcookanĩrĩria atongoria othe a Isiraeli hamwe na athĩnjĩri-Ngai
    na Alawii.
  fra-NCL: Il réunit tous les chefs d’Israël, les prêtres et les lévites.
  cek-AK: Israel angraengnawk boih, qaimanawk hoi Levi acaengnawk to nawnto amkhuengsak.
  cuk-cuk: Degine, David, Israel-girmar-dummagan onmaksad, dule-irwa-Bab-Dummadse-gormalad
    onmaksabalid, degi, Levita-dulemar onmaksabalid.
  uig-CYR: Давут Исраилдики әмәлдарларни, каһинларни вә Лавийларни жиғди.
  tel-2017: ఇంకా అతడు ఇశ్రాయేలీయుల నాయకులందరినీ, యాజకులనూ, లేవీయులనూ సమావేశపరచాడు.
  hat-BSA: Li te ranmase tout chèf Israël yo avèk prèt ak Levit yo.
  kos-kos: Tokosra David el pangoneni mwet kol nukewa lun mwet Israel, oayapa mwet
    tol ac mwet Levi.
  hbo-WLC: וַיֶּאֱסֹף֙ אֶת־כָּל־ שָׂרֵ֣י יִשְׂרָאֵ֔ל וְהַכֹּהֲנִ֖ים וְהַלְוִיִּֽם׃
  ibo-ibo: Nʼoge a, ọ kpọkọtara ndị ndu Izrel niile, tinyekwara ndị nchụaja na ndị
    Livayị.
  ory-ory: ଆଉ ସେ ଇସ୍ରାଏଲର ସମସ୍ତ ଅଧିପତିଙ୍କୁ ଓ ଯାଜକମାନଙ୍କୁ ଓ ଲେବୀୟମାନଙ୍କୁ ଏକତ୍ର କଲେ।
  chk-chk: Iwe, Tafit a amwichafengeni ekewe souemwenin Israel meinisin, pwal ekewe
    souasor me ekewe mwän seni ewe ainangen Lefi.
  rop-rop: Wal King Deibid bin wandim majurrumap ola Isreil lidamob en ola serramonimen
    en ola men brom det Libai klen du.
  ukr-1871: І зібрав усїх Ізраїлських князїв і сьвященників, і левітів.
  deu-1951: Und er versammelte alle Obersten in Israel und die Priester und Leviten.
  eng-JPS: And he gathered together all the princes of Israel, with the priests and
    the Levites.
  srp-1865: I sabra sve knezove Izrailjeve i sveštenike i Levite.
  lug-lug: Era yakuŋŋaanya abakulembeze ba Isirayiri bonna, wamu ne bakabona n’Abaleevi.
  heb-heb: ויאסף את כל שרי ישראל והכהנים והלוים׃
  ben-IRV: তিনি ইস্রায়েলের সমস্ত নেতা, যাজক এবং লেবীয়দের জড়ো করলেন।
  pan-pan: ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਸਣੇ ਇਕੱਠਿਆਂ ਕੀਤਾ
  mya-JVB: ဣသရေလ မင်း ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား အပေါင်း တို့ကို စုဝေး စေတော်မူ၏။
  hmo-hmo: Davida ese Israela lohia taudia, bona hahelagaia taudia, bona Levi taudia,
    ibounai ia haboua.
  urd-urd: उसने इस्राईल के सब सरदारों को, काहिनों और लावियों समेत इकट्ठा किया।
  rus-SYN: И собрал всех князей Израилевых и священников и левитов,
  bqc-SIM: Davidi Isaili kíaↄ kã̀aa ń sa'onaↄ ń Levii buiↄ píi.
  tcz-CHONGTHU: Aman Isreal gam a lengte, thempuho chule Levi mite akhom in ahi
  mar-mar: त्याने इस्राएलमधील सर्व पुढारी मंडळी, याजक आणि लेवी यांना एकत्र बोलावून
    घेतले.
  qub-qub: David shuntachiran Israelcunapa mandajnincunata, cüracunata, Leví trïbu
    runacunata.
  bqp-bqp: Mɑ u Isirelibɑn guro gurobu kɑ yɑ̃ku kowobu kɑ Lefibɑ mɛnnɑ.
  hat-hat: Li reyini tout chèf pèp Izrayèl yo, tout prèt yo ak tout moun Levi yo.
  eng-BSB: Then he gathered all the leaders of Israel, as well as the priests and
    Levites.
  eng-WEBPB: He gathered together all the princes of Israel, with the priests and
    the Levites.
  kbq-kbq: Hanki maka Israeli vahe kva vahetamina zamavare atru nehuno, Pristi vahetamine,
    Livae vahetaminena Deviti'a zamavare atru hu'ne.
  nhe-BL: Huan quinsentili nochi tlayacanani tlen tlali Israel, huan nochi totajtzitzi
    huan levitame.
  gub-BL: Tuwihawete Tawi omono'og Izaew wanuwihaw paw wà, xaxeto paw wà no, Erewi
    izuapyapyr paw wà no.
  eng-DRA: And he gathered together all the princes of Israel, and the priests and
    Levites.
