  bqp-bqp: Mɑ Dɑfidi u tɔmbu nɔrɔbun subɑ yɛndɑ nnɛ (24.000) gɔsɑ be sɔɔ, be bɑ ko
    n dɑ Yinni Gusunɔn sɑ̃ɑ yee ten bɑnɑ nɔni doke, kɑ tɔmbu nɔrɔbun subɑ nɔɔbɑ tiɑ
    (6.000) be bɑ koo tɔmbu kpɑrɑ, kpɑ bɑ n dɑ bu sirie.
  hat-hat: David mete vennkatmil (024.000) pou dirije travay tanp lan, simil (06000)
    pou ekri tou sa k'ap pase ak pou rann jistis,
  eng-BSB: “Of these,” said David, “24,000 are to oversee the work of the house of
    the LORD, 6,000 are to be officers and judges,
  eng-WEBPB: David said, “Of these, twenty-four thousand were to oversee the work
    of the LORD’s house, six thousand were officers and judges,
  kbq-kbq: Hagi Deviti'a amanage hu'ne, ama 24tauseni'a vahe'mo'za Ra Anumzamofo mono
    nompi eri'zana erigahaze. Hagi ama 6tauseni'a vahe'mo'za mono nonte'ma ugagotama
    hanaza eri'zane, vahe keagama refkohu eri'za erigahaze.
  nhe-BL: Huan David quintlapejpeni 24 mil levitame para quintequitlachilise tlen
    quichijchihuasquíaj nopa tiopamitl. Huan 6 mil levitame quintlapejpeni para mochihuase
    tlayacanani huan jueces.
  gub-BL: Tuwihawete wexaexak 24.000 wainuromo har wà, tàpuzuhu iapo àwàm rehe uzekaiw
    ma'e romo wà. Wexaexak 6.000 wainuromo har wà, pape iapo har romo wà, xiroxiro
    haw imukatu har romo wà no.
  eng-DRA: 'Of these twenty-four thousand were chosen, and distributed unto the ministry
    of the house of the Lord: and six thousand were the overseers and judges.'
