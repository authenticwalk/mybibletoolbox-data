verse: 1CH.023.004
translations:
  mal-C: 'ദാവീദ് പറഞ്ഞു: “ഇവരിൽ ഇരുപത്തിനാലായിരംപേർ യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷകൾക്കു
    മേൽനോട്ടം വഹിക്കുകയും ആറായിരംപേർ ഉദ്യോഗസ്ഥന്മാരും ന്യായാധിപന്മാരും ആയിരിക്കുകയും
    വേണം.'
  deu-TKW: “Von diesen sollen 24000 den Geschäften am Tempel Jahwes vorstehen; 6000
    sollen Amtleute und Richter sein,
  lin-lin: 'Davidi alobaki : « Tika ete Balevi nkoto tuku mibale na minei bazala bakambi
    ya misala ya Tempelo ya Yawe, Balevi nkoto motoba bazala bakomi mikanda mpe basambisi,'
  eng-LSV: Of these, twenty-four thousand [are] to preside over the work of the house
    of YHWH, and six thousand officers and judges,
  eng-GNV: Of these foure and twentie thousande were set to aduance the worke of the
    house of the Lord, and sixe thousand were ouerseers and iudges.
  eng-WEBSTER: 'Of which, twenty and four thousand were to oversee the work of the
    house of the LORD; and six thousand were officers and judges:'
  nhw-BL: Huan David quintlapejpeni 24 mil levitame para quintequitlachilise catli
    quichijchihuasquíaj nopa tiopamitl. Huan 6 mil levitame quintlapejpeni para mochihuase
    tlayacanani huan jueces.
  swh-ONEN: Daudi akasema, “Miongoni mwa hawa, 24,000 watasimamia kazi ya Hekalu la
    Bwana na 6,000 watakuwa maafisa na waamuzi,
  bba-bba: Mɑ Dɑfidi u tɔmbu nɔrɔbun subɑ yɛndɑ nnɛ (24.000) ɡɔsɑ be sɔɔ, be bɑ ko
    n dɑ Yinni Gusunɔn sɑ̃ɑ yee ten bɑnɑ nɔni doke, kɑ tɔmbu nɔrɔbun subɑ nɔɔbɑ tiɑ
    (6.000) be bɑ koo tɔmbu kpɑrɑ, kpɑ bɑ n dɑ bu sirie.
  eng-KJVCPB: 'Of which, twenty and four thousand were to set forward the work of
    the house of the Lord; and six thousand were officers and judges:'
  luo-luo: Daudi nowacho niya, “Ji alufu piero ariyo gangʼwen kuomgi noket jorit tich
    e hekalu mar Jehova Nyasaye, to ji alufu auchiel kuomgi to noket jotelo kod jongʼad
    bura.
  meu-meu: David eto, Idia bogaragidia amo gerebu-rua daha-hani na Iehova ena dubu
    gaukaradia bae kara, daha tauratoi na heitatao taudia bona hahemaoro taudia ai
    baela,
  npi-ULB: “तिमध्‍येका चौबीस हजारको काम परमप्रभुका मन्‍दिरको कामको रेखदेख गर्ने थियो,
    र छ हजार अधिकारीहरू र न्‍यायकर्ताहरू थिए ।
  yor-yor: Dafidi sì wí pe, ní ti èyí, ẹgbàá méjìlá (24,000) ni kí wọn jẹ́ alábojútó
    iṣẹ́ ilé fún Olúwa àti ẹgbẹ̀rún mẹ́fà (6,000) ni kí ó ṣe olórí àti onídàájọ́.
  pes-OPCB: داوود فرمان داد که بیست و چهار هزار نفر از آنها بر کار ساختمان خانهٔ خداوند
    نظارت کنند، شش هزار نفر قاضی و مأمور اجرا باشند،
  tgl-ULB: Sa mga ito, dalawampu't apat na libo ang mangangasiwa ng trabaho sa tahanan
    ni Yahweh, at anim na libo ang mga opisyal at mga hukom.
  hui-hui: Ani biyagola Debidihanda agali uruni aria daosini dege pira kirani maria
    (24,000) hearume Anduane Homogonaga anda biabe bulene wiago damene bibahende handayaho
    hai helo dabene. Daosini waragaria (6,000) hearume beba gili bia dagala bialu
    helobi godi hale haga helobi dabo helene.
  mya-mya: မင်း​ကြီး​သည်​ထို​သူ​တို့​အ​နက်​လူ​ပေါင်း နှစ်​သောင်း​လေး​ထောင်​တို့​အား
    ဗိ​မာန်​တော် တွင်​ဝတ်​ကြီး​ဝတ်​ငယ်​တို့​ကို​ဆောင်​ရွက်​ရန် စီ​စဉ်​သတ်​မှတ်​၍​ပေး​တော်​မူ​၏။
    လူ​ခြောက် ထောင်​တို့​အား​စာ​ရင်း​အင်း​များ​ကို​ထိန်း သိမ်း​စေ​၍​တ​ရား​သူ​ကြီး​များ​အ​ဖြစ်
    ဖြင့်​ဆောင်​ရွက်​စေ​တော်​မူ​၏။-
  bod-N: དེ་དག་ལས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་བདག་གཉེར་བྱེད་མཁན་མི་ཉིས་ཁྲི་བཞི་སྟོང་དང་།
    འགོ་དཔོན་དང་ཁྲིམས་དཔོན་མི་དྲུག་སྟོང་དང་།
  sna-sna: Dhavhidhi akati, “Pane ava, zviuru makumi maviri nezvina vachava vatariri
    vebasa rokuvakwa kwetemberi yaJehovha uye zviuru zvitanhatu vachava vakuru navatongi.
  spa-BLM: 'David dijo: “De ellos, veinticuatro mil estaban para supervisar la obra
    de la casa de Yahvé, seis mil eran oficiales y jueces,'
  cac-cac: A d'a scal eb' vin̈ chi', ix sic'chajel 24 mil eb' vin̈ scuchb'an eb' smunlaji
    yic sb'ochaj stemplo Jehová. Axo 6 milxo eb' vin̈, ix och eb' vin̈ d'a juezal
    yed' d'a yajaliloc chon̈ab' chi'.
  swh-ULB: Kwa hawa, elfu ishirini na nne walikuwa kusimamia kazi ya nyumba ya Yahweh,
    na elfu sita walikuwa maaskari na waamuzi.
  bel-bel: Зь іх прызначаны для дзеі ў доме Гасподнім дваццаць чатыры тысячы, а пісцоў
    і судзьдзяў шэсьць тысяч,
  deu-ELBBK: Von diesen, sprach David, sollen 24.000 die Aufsicht über das Werk des
    Hauses des HERRN führen; und 6.000 sollen Vorsteher und Richter sein;
  mbb-OT: Migkaǥi si David te, “Is 24,000 kandan ne iyan edseriǥan te menge ebeelan
    dutun te valey te Nengazen, ne is 6,000 ne iyan menge upisyal wey menge menhuhusey.
  mal-2015: അവരിൽ ഇരുപത്തിനാലായിരംപേർ യഹോവയുടെ ആലയത്തിലെ വേല നടത്തേണ്ടുന്നവരും ആറായിരംപേർ
    പ്രമാണികളും
  rmc-rmc: 'O David phenďa: „Lendar ačhavav 24 000, hoj te služinen andro Chramos
    le RAJESKRO, 6 000 uradňiken the sudcen,'
  pes-OPV: از ايشان بيست و چهار هزار به جهت نظارت عمل خانه خداوند و شش هزار سروران
    و داوران بودند.
  ron-1924: 'Ши Давид а зис: „Доуэзечь ши патру де мий динтре ей сэ вегезе асупра
    службелор дин Каса Домнулуй, шасе мий сэ фие дрегэторь ши жудекэторь,'
  ben-OBCV: দাউদ বললেন, “এদের মধ্যে 24,000 জন সদাপ্রভুর মন্দিরে কাজ করার দায়িত্ব
    পালন করবে এবং 6,000 জন হবে কর্মকর্তা ও বিচারক।
  som-som: Oo kuwaas afar iyo labaatan kun oo ka mid ahu waxay ahaayeen kuwo ilaaliya
    hawsha guriga Rabbiga, oo lix kunna waxay ahaayeen saraakiil iyo xaakinno,
  lat-VUC: 'Ex his electi sunt, et distributi in ministerium domus Domini, viginti
    quatuor millia: præpositorum autem et judicum, sex millia.'
  eng-ASVBT: Of these, twenty and four thousand were to oversee the work of the house
    of Jehovah; and six thousand were officers and judges;
  ita-1885: D'infra essi ventiquattromila doveano vacare all'opera della Casa del
    Signore; e seimila doveano esser giudici ed ufficiali;
  eng-LXXUP: Of the overseers over the works of the house of the Lord there were twenty-four
    thousand, and there were six thousand scribes and judges;
  eng-ULB: “Of these, twenty-four thousand were to oversee the work of Yahweh's house,
    and six thousand were officers and judges.
  spa-VBL: “De ellos, 24.000 estarán a cargo de las obras de la casa del Señor, mientras
    que 6.000 serán oficiales y jueces”, instruyó David.
  fra-_FOB: Il y en eut d'entre eux vingt-quatre mille pour vaquer à l'œuvre de la
    maison de l'Éternel, et six mille comme scribes et juges;
  mal-mal: അവരിൽ ഇരുപത്തിനാലായിരംപേർ യഹോവയുടെ ആലയത്തിലെ വേല നടത്തേണ്ടുന്നവരും ആറായിരംപേർ
    പ്രമാണികളും
  urd-GVR: Inheṅ Dāūd ne muḳhtalif zimmedāriyāṅ sauṅpīṅ. 24,000 afrād Rab ke ghar
    kī tāmīr ke nigarān, 6,000 afsar aur qāzī,
  suz-BL: मिनु दाऊदमी लेवी आन पर्बम “मेको आन दाते ङा २४ हजार परमप्रभु यावे आ खिं ङा
    गेय कोव़चा माल्‍नीम। ६ हजार मेको आन ठेयब मुर नु निसाफ पाइब दुम्‍चा माल्‍नीम।
  ita-1927: 'E Davide disse: “Ventiquattromila di questi siano addetti a dirigere
    l’opera della casa dell’Eterno; seimila siano magistrati e giudici;'
  ckb-ckb: 'داود گوتی: «بیست و چوار هەزار لەمانە بۆ سەرپەرشتیکردنی کاری پەرستگای یەزدان
    و شەش هەزاریان کوێخا و دادوەر و'
  eng-BBE: Of these, twenty-four thousand were to be overseers of the work of the
    house of the Lord, and six thousand were judges and men of authority;
  kan-OKCV: ದಾವೀದನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಇವರಲ್ಲಿ ಇಪ್ಪತ್ತನಾಲ್ಕು ಸಾವಿರ ಮಂದಿ ಯೆಹೋವ ದೇವರ ಮನೆಯ
    ಕೆಲಸವನ್ನು ನಡಿಸುವವರಾಗಿದ್ದರು. ಮತ್ತು ಆರು ಸಾವಿರ ಮಂದಿ ಪಾರುಪತ್ಯಗಾರರೂ ನ್ಯಾಯಾಧಿಪತಿಗಳೂ
    ಆಗಿದ್ದರು.
  tam-2017: அவர்களில் இருபத்துநான்காயிரம்பேர் யெகோவாவுடைய ஆலயத்தின் வேலையை விசாரிக்கிறவர்களும்,
    ஆறாயிரம்பேர் தலைவர்களும் அலுவலர்களும் என்றும்,
  spa-RV-1909: De éstos, veinticuatro mil para dar prisa á la obra de la casa de Jehová;
    y gobernadores y jueces, seis mil;
  ron-BTF: Din care, douăzeci și patru de mii trebuiau să înainteze lucrarea casei
    DOMNULUI; și șase mii erau administratori și judecători;
  eng-WEBP: David said, “Of these, twenty-four thousand were to oversee the work of
    the LORD’s house, six thousand were officers and judges,
  eng-FBV: “Of these 24,000 will be in charge of the work of the house of the LORD,
    while 6,000 will be officers and judges,” David instructed.
  nld-1939: En David beval, dat vier en twintigduizend van hen zouden worden belast
    met de dienst in het heiligdom van Jahweh, dat zesduizend zouden worden aangesteld
    als beambten en rechters,
  nch-BL: Huan David quintapejpeni 24 mil levitame para quintequitachilise cati quichijchihuase
    nopa tiopamit. Huan 6 mil levitame quintapejpeni para mochihuase tayacanani huan
    jueces.
  vie-1934: Trong số các người ấy, có hai vạn bốn ngàn người được cắt cai quản công
    việc của đền Đức Giê-hô-va; sáu ngàn người đều làm quan đốc lý và quan xét;
  hin-CV: दावीद ने आदेश दिया, “इनमें से चौबीस हज़ार लोगों की जवाबदारी है याहवेह के
    भवन को बनाने के काम की अगुवाई करना, और छः हज़ार का काम है प्रशासन और न्याय करना,
  spa-BES: De estos, veinticuatro mil debían ser supervisores de la obra de la casa
    del Señor, y seis mil eran jueces y hombres de autoridad;
  tdx-tdx: Ro’ale-tsi-efats’ arivo am’ iereo ty hisary ty fitoloñañe amy anjomba’
    Iehovày; le eneñ’ arivo ty ho mpifeleke naho mpizaka;
  tha-KJV: ดาว​ิดตรั​สว​่า “จากพวกนี้ สองหมื่นสี่พันคนจะต้องดูแลการงานในพระนิเวศของพระเยโฮวาห์
    และหกพันคนเป็นเจ้าหน้าที่และผู้​วินิจฉัย
  por-BR-2018: Destes, vinte e quatro mil para dar pressa à obra da casa do SENHOR;
    e governadores e juízes, seis mil;
  deu-ELO: Von diesen, sprach David, sollen vierundzwanzigtausend die Aufsicht über
    das Werk des Hauses Jehovas führen; und sechstausend sollen Vorsteher und Richter
    sein;
  eng-WYC-2018: And four and twenty thousand men were chosen of them, and were parted
    into the service of the house of the Lord; and of sovereigns, and judges, six
    thousand; (And twenty-four thousand men were chosen from them, and were put in
    service in the House of the Lord; and six thousand were overseers, or officers,
    and judges, or magistrates;)
  epo-epo: El ili por administri la servadon de la domo de la Eternulo estis dudek
    kvar mil; da oficistoj kaj juĝistoj estis ses mil;
  uig-PIN: 'Dawut: «Bularning iqidǝ yigirmǝ tɵt ming kixi Pǝrwǝrdigarning ɵyini baxⱪurux
    hizmitigǝ, altǝ ming kixi ǝmǝldar wǝ sotqiliⱪⱪa,'
  beo-beo: 'Da:ibidi da ilima hawa: hamosu agoane ilelegei. Dunu 24,000 agoane da
    Debolo Diasu ouligima:ne ilelegei. Dunu 6,000 agoane da dawa:musa: dedene legesu
    ouligima:ne amola sia:ga gegesu fofada:su ouligima:ne ilelegei. Dunu 4,000 agoane
    da sosodo aligisu ouligima:ne ilelegei. Dunu 4,000 agoane da gesami hea:sa dusu
    liligi amo Da:ibidi ea i, amoga Hina Godema nodoma:ne ilelegei.'
  tpi-OTNT: Orait na Devit i tok olsem, “24,000 bilong ol dispela man i mas lukautim
    wok long haus bilong Bikpela na 6,000 i mas mekim wok kuskus na harim kot.
  hau-SA: Dawuda ya ce, “Cikin waɗannan, dubu ashirin da huɗu za su lura da aikin
    haikalin Ubangiji, dubu shida su zama manyan na ma’aikata da alƙalai.
  uig-LAT: 'Dawut: «Bularning ichide yigirme töt ming kishi Perwerdigarning öyini
    bashqurush xizmitige, alte ming kishi emeldar we sotchiliqqa,'
  nde-nde: 'UDavida wasesithi: “Phakathi kwalaba, abazinkulungwane ezingamatshumi
    amabili lane bazakhangela ukuqhutshwa komsebenzi wethempeli likaThixo kuthi abazinkulungwane
    eziyisithupha bazakuba yizikhulu labahluleli.'
  ton-ton: Pea naʻe ʻoe toko ua mano mo e toko fā afe ʻae tokanga ki he ngāue ki he
    fale ʻo Sihova; pea ko e toko ono afe, ko e kau pule mo e kau fakamaau ʻakinautolu.
  ces-1613: Z kterýchž postaveno bylo nad dílem domu Hospodinova čtyřmecítma tisíců,
    vladařů pak a soudců šest tisíců,
  eng-WMB: David said, “Of these, twenty-four thousand were to oversee the work of
    the LORD’s house, six thousand were officers and judges,
  tam-TCV: அப்பொழுது தாவீது, “இவர்களில் இருபத்து நாலாயிரம்பேர் யெகோவாவினுடைய ஆலயத்தின்
    வேலைகளை மேற்பார்வை செய்பவர்களாகவும், ஆறாயிரம்பேர் அதிகாரிகளாகவும் நீதிபதிகளாகவும்
    இருக்கட்டும்.
  ceb-ULB: Miingon si David niining 24, 000 nga mao ang magdumala sa tibuok buluhaton
    sa templo ni Yahweh, ug ang 6, 000 mao ang mga opisyal ug mga maghuhukom.
  pol-UBG: Spośród nich dwadzieścia cztery tysiące ustanowiono na służbę w domu PANA,
    a urzędników i sędziów było sześć tysięcy.
  urd-GVU: اِنہیں داؤد نے مختلف ذمہ داریاں سونپیں۔ 24,000 افراد رب کے گھر کی تعمیر
    کے نگران، 6,000 افسر اور قاضی،
  deu-1912: “Aus diesen sollen vierundzwanzigtausend dem Werk am Hause des HERRN vorstehen
    und sechstausend Amtleute und Richter sein
  kan-2017: ದಾವೀದನು ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಟ್ಟುವವರ ಮೇಲ್ವಿಚಾರಣೆಗಾಗಿ ಇಪ್ಪತ್ತ ನಾಲ್ಕು ಸಾವಿರ
    ಜನರನ್ನು ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನಾಗಿ ಮತ್ತು ಅಧಿಕಾರಿಗಳನ್ನಾಗಿ ಆರು ಸಾವಿರ ಜನರನ್ನು,
  yap-yap: Me tay e en pilung rliw’ nge aningeg bbiyu’ i yad ni ngar gagiyeg niged
    fare maruwel ko Tempel, ma nel’ bbiyu’ e ngi i ayuweg babyoren gubin ban’en ma
    yad be puf oloboch,
  hlt-MCSB: Te rhoek khuiah BOEIPA im kah bitat aka mawt te thawng kul thawng li om
    tih rhoiboei rhoek neh laitloek rhoek he thawng rhuk om.
  mdy-ETH: ካኣቲ ዔያቶይዳፓ ላማታሚ ዖይዶ ሺያ ማዓ ዓሲ ጌኤዦ ማኣሮ ማዾ ማዻንዳጉዲ ዓይሤኔ፤ ሃሣ ላሆ ሺያ ማዓ ዓሲ ዶኦሪ
    ቢታንቶ ዓኣ ዓሲና ዎጌ ዎጋ ዓሲ ማሂ ጌሤኔ።
