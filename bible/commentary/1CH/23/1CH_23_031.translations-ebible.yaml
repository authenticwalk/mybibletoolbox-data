verse: 1CH.023.031
translations:
  mal-C: കൂടാതെ, ശബ്ബത്തുകളിലും അമാവാസികളിലും മറ്റു നിശ്ചിതമായ ഉത്സവവേളകളിലും യഹോവയ്ക്കു
    ഹോമയാഗങ്ങൾ അർപ്പിക്കുമ്പോഴൊക്കെ അവർ സന്നിഹിതരാകണമായിരുന്നു. അവർക്കു നിശ്ചയിക്കപ്പെട്ട
    പ്രകാരവും എണ്ണത്തിനൊത്തും അവർ യഹോവയുടെ സന്നിധിയിൽ നിരന്തരം ശുശ്രൂഷകൾ അനുഷ്ഠിക്കണമായിരുന്നു.
  deu-TKW: und bei jeder Darbringung von Brandopfern für Jahwe, an den Sabbaten, den
    Neumonden und den Festen, so viele ihrer nach der darüber geltenden Vorschrift
    beständig vor Jahwe darzubringen sind.
  lin-lin: mpe kobonza tango nyonso bambeka ya kotumba oyo bazalaki komema epai na
    Yawe na mikolo ya Saba, na ebandeli ya sanza mpe na mikolo nyonso ya bafeti oyo
    ekatama, kolanda motango oyo bakatelaki bango mpo na libela liboso ya Yawe.
  eng-LSV: and for all the burnt-offerings—burnt-offerings to YHWH for Sabbaths, for
    new moons, and for appointed times, by number, according to the ordinance on them
    continually, before YHWH.
  eng-GNV: And to offer all burnt offrings vnto the Lord, in the Sabbaths, in the
    moneths, and at the appointed times, according to the nomber and according to
    their custome continually before the Lord,
  eng-WEBSTER: 'And to offer all burnt-sacrifices to the LORD on the sabbaths, in
    the new moons, and on the set feasts, by number, according to the order commanded
    to them, continually before the LORD:'
  nhw-BL: Huan nojquiya nopa levitame quipixque inintequi para tlapalehuise para quitencahuase
    tlacajcahualistli tlatlatili para TOTECO ipan nopa tonali para mosiyajquetzase
    sesen semana, huan ipan nopa tonali quema pehua seyoc yancuic metztli huan ipan
    nochi ilhuime catli quichihuaj ipan sesen xihuitl. Huan sesen huelta quema monequiyaya
    quichihuase se tequitl, nopa levitame hualayayaj ica ininmiyaca tlacame catli
    monequiyaya quichihuase nopa tequitl iixpa TOTECO.
  swh-ONEN: na wakati wowote sadaka za kuteketezwa zilipotolewa kwa Bwana siku za
    Sabato na kwenye sikukuu za Mwezi Mwandamo na katika sikukuu nyingine zilizoamriwa.
    Iliwapasa kuhudumu mbele za Bwana mara kwa mara kwa idadi maalum na kwa namna
    waliyokuwa wamepewa maelekezo.
  bba-bba: Mɛyɑ bɑ ko n dɑ mɑɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kue bɑɑdommɑ tɔ̃ɔ wɛ̃rɑruɡiru
    sɔɔ, kɑ suru kpɑo ù n yɑrɑ, kɑ tɔ̃ɔ bɑkɑ ni nu tiɑ sɔɔ nɡe mɛ nin ɡeerɑ nɛ kɑ
    nɡe mɛ bɑ nin woodɑ yi.
  eng-KJVCPB: 'and to offer all burnt sacrifices unto the Lord in the sabbaths, in
    the new moons, and on the set feasts, by number, according to the order commanded
    unto them, continually before the Lord:'
  luo-luo: kendo e kinde ka kinde manochiw misengini miwangʼo pep ne Jehova Nyasaye
    e odiechienge mag Sabato, kendo e Sawo mar Dwe manyien kendo e kinde mag sewni
    moyier. Nonego giti e nyim Jehova Nyasaye kinde ka kinde kaluwore gi kwan-gi kod
    yo mowinjore mane ochan-negi.
  meu-meu: bona ḡole-oho boubou ḡaudia Iehova vairanai bae hahelaḡadia loulou negadia
    ai danu, dina helaḡadia ai bona hua matamata dinadia ai bona aria dinadia ai,
    taravatu ese e gwaurai ḡaudia heḡereḡeredia ai.
  npi-ULB: र शबाथ र औंसीका चाडमा र चाडका दिनहरूमा परमप्रभुको निम्‍ति होमबलि चढाउने
    बेलामा पनि यसै गरे । तोकिएको संख्यामा नियमअनुसार जिम्मा दिइएकाहरू परमप्रभुको सामु
    उपस्‍थित हुनुपर्थ्यो ।
  yor-yor: Àti láti rú ẹbọ sísun fún Olúwa ní ọjọ́ ìsinmi àti ní àsìkò oṣù tuntun
    àti ní àjọ̀dún tí a yàn. Wọ́n gbọdọ̀ sìn níwájú Olúwa lójoojúmọ́ ní iye tó yẹ
    àti ní ọ̀nà tí a ti pàṣẹ fún wọn.
  pes-OPCB: همین کار را هنگام تقدیم قربانیهای سوختنی به خداوند در روز شَبّات و ماه
    نو و جشنهای سالیانه انجام می‌دادند. لاویان موظف بودند به تعداد مناسب و به طریق
    تعیین شده به طور مرتب خدمت کنند.
  tgl-ULB: at sa tuwing iniaalay ang mga handog na susunugin kay Yahweh, sa Araw ng
    Pamamahinga at sa pagdiriwang ng bagong buwan at mga araw ng pista. Ang saktong
    bilang na itinakda sa pamamagitan ng kautusan, ay kailangan na laging nasa harap
    ni Yahweh.
  hui-hui: Ani bialu horo Sabadangibi horo timbuni maru ege pigane ngabulo kagolabi
    mbirale Anduane Homogohondo lomabu delolenebi horo maru lotu lolene ngangibi tigua
    mana ogonidagua dege bialu hene. Biabe uruni bulenego Libaiali bibahendeme horo
    mbira mbiranaga agali ogodaguame bilo lalu mana winidagua talialu biaga wini.
    Horo bibahendengi Libaiali tinaga biabe Anduane Homogo mitangi bialu lotuore laabo
    haga wini.
  mya-mya: '@see-verse:1CH.023.030'
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་དང་། ཟླ་རེའི་ཚེས་གཅིག་དང་གཏན་ལ་ཁེལ་བའི་དུས་ཆེན་གྱི་དུས་སུ་གྲངས་ཀ་ལྟར་སྒྲིག་སྲོལ་བཞིན་དུ།
    སྦྱིན་སྲེག་གི་མཆོད་པ་རྣམས་མཚམས་མེད་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འབུལ་དགོས་ལ།
  sna-sna: uye napose paipiwa zvipiriso zvinopiswa kuna Jehovha pamaSabata uye napamitambo
    yoKugara kwoMwedzi napane mimwe mitambo yakarayirwa. Vaifanira kushanda pamberi
    paJehovha nguva dzose nouwandu hwaidiwa uye nenzira yavakanga varayirwa kuti vaiite.
  spa-BLM: y que ofrecieran todos los holocaustos a Yahvé en los sábados, en las lunas
    nuevas y en las fiestas señaladas, en número conforme a la ordenanza relativa
    a ellas, continuamente ante Yahvé;
  cac-cac: yed' yic sn̈uschaj silab' d'a Jehová d'a sc'ual ic'oj ip, d'a sc'ual q'uin̈
    ayic tz'alji q'uen uj yed' pax juntzan̈xo q'uin̈ te nivac yelc'ochi. Tz'ac'vin̈ej
    servil eb' vin̈ d'a Jehová icha jantac sb'isul eb' vin̈ yed' munlajel ac'b'il
    sc'ulej eb' vin̈.
  swh-ULB: na kila wakati sadaka ya kuteketezwa ilipo tolewa kwa Yahweh, siku ya Sabato
    na sherehe za mwezi mpya na siku za maakuli. Idadi iliyo pangwa, iliyo tolewa
    kwa amri, ilipaswa kuwa mbele ya Yahweh.
  bel-bel: і пры ўсіх цэласпаленьнях, якія ўзносяцца Госпаду ў суботы, на маладзіка
    і ў сьвяты па ліку, як прадпісана пра іх, - пастаянна прад абліччам Госпада,
  deu-ELBBK: und um alle Brandopfer dem HERRN zu opfern an den Sabbaten, an den Neumonden
    und an den Festen, nach der Zahl, nach der Vorschrift darüber, beständig vor dem
    HERRN.
  mbb-OT: Sikandan daan is ed-uǥup te ebpemuhat te pemuhat he edtutungen para te Nengazen
    te menge Andew te Kedhimeley, te Pista te Kebpuun te Hayag, wey te zuma pa he
    menge pista. Duen menge sulunuzen ke pira te menge Levihanen is edterebahu kayi
    he menge vuluhaten wey ke ebmenmenuwen dan te ebaal.
  mal-2015: യഹോവെക്കു ശബ്ബത്തുകളിലും അമാവാസ്യകളിലും ഉത്സവങ്ങളിലും യഹോവയുടെ സന്നിധിയിൽ
    നിരന്തരം അവയെക്കുറിച്ചുള്ള നിയമത്തിന്നനുസരണയായ സംഖ്യപ്രകാരം ഹോമയാഗങ്ങളെ അർപ്പിക്കുന്നതും
  rmc-rmc: sar anenas o labarde obeti le RAJESKE pro šabatoskro džives, abo pro inepos
    le Neve čhoneskro the pre savore inepi. Sas avridino, keci Leviti mušinenas te
    služinel pro furt anglo RAJ andro Chramos.
  pes-OPV: و به جهت گذرانيدن همه قرباني هاي سوختني براي خداوند در هر روز سبت و غرّه
    ها و عيدها بر حسب شماره و بر وفق قانون آنها دائماً به حضور خداوند.
  ron-1924: ши сэ адукэ неынчетат ынаинтя Домнулуй тоате ардериле-де-тот Домнулуй,
    ын зилеле де Сабат, де лунэ ноуэ ши де сэрбэторь, дупэ нумэрул ши обичеюриле рындуите.
  ben-OBCV: এবং সাব্বাথবারে, অমাবস্যার উৎসবে ও বিশেষ বিশেষ উৎসবের দিনগুলিতে যখনই সদাপ্রভুর
    কাছে হোমবলি উৎসর্গ করা হত, তখনও তাদের একই কাজ করতে হত। সঠিক সংখ্যায় ও তাদের জন্য
    নিরূপিত প্রথানুসারে নিয়মিতভাবে তাদের সদাপ্রভুর সামনে পরিচর্যা করে যেতে হত।
  som-som: Oo haddana waxay had iyo goor Rabbiga hortiisa ku bixin jireen qurbaanno
    la gubo oo dhan, waxayna bixin jireen sabtiyada, iyo markay bilaha cusubu dhashaan,
    iyo iidaha, waxayna u bixin jireen si waafaqsan tiradoodii qaynuunka ku qornayd,
  lat-VUC: tam in oblatione holocaustorum Domini, quam in sabbatis et calendis et
    solemnitatibus reliquis juxta numerum et cæremonias uniuscujusque rei, jugiter
    coram Domino.
  eng-ASVBT: and to offer all burnt offerings unto Jehovah, on the sabbaths, on the
    new moons, and on the set feasts, in number according to the ordinance concerning
    them, continually before Jehovah;
  ita-1885: ed ogni volta che si aveano da offerire olocausti al Signore, ne' sabati,
    nelle calendi, nelle feste solenni; in certo numero, secondo ch'era ordinato del
    continuo, davanti al Signore;
  eng-LXXUP: and to be over all the whole burnt offerings that were offered up to
    the Lord on the Sabbaths, and at the new moons, and at the feasts, by number,
    according to the order given to them, continually before the Lord.
  eng-ULB: and whenever burnt offerings were offered to Yahweh, on the Sabbath and
    at the new moon festivals and feast days. A fixed number, assigned by decree,
    always had to be present before Yahweh.
  spa-VBL: y siempre que se presentaran holocaustos al Señor, ya fuera en los sábados,
    lunas nuevas y días festivos. Debían servir regularmente ante el Señor según el
    número que se les exigiera.
  fra-_FOB: 'Et à offrir continuellement, devant la face de l''Éternel, tous les holocaustes
    à l''Éternel: aux sabbats, aux nouvelles lunes et aux fêtes, selon le nombre,
    conformément à l''ordonnance touchant ces choses.'
  mal-mal: യഹോവയ്ക്കു ശബ്ബത്തുകളിലും അമാവാസ്യകളിലും ഉത്സവങ്ങളിലും യഹോവയുടെ സന്നിധിയിൽ
    നിരന്തരം അവയെക്കുറിച്ചുള്ള നിയമത്തിനനുസരണമായ സംഖ്യപ്രകാരം ഹോമയാഗങ്ങളെ അർപ്പിക്കുന്നതും
  urd-GVR: Jab bhī Rab ko bhasm hone wālī qurbāniyāṅ pesh kī jāeṅ to Lāwī madad kareṅ,
    ḳhāh Sabat ko, ḳhāh Nae Chāṅd kī Īd yā kisī aur īd ke mauqe par ho. Lāzim hai
    ki wuh rozānā muqarrarā tādād ke mutābiq ḳhidmat ke lie hāzir ho jāeṅ.”
  suz-BL: नाइक्‍तीक नाक्‍त परमप्रभु यावे कली चोशो चढ़ेतीक चढ़ेचा कली, औंसी नाक्‍त
    नु नेल्‍ल पचा ङा चाड ङा चढ़ेतीके गेय परमप्रभु यावे आ ङोंइती वारच पचा माल्‍बाक्‍मा
    बाक्‍त।
  ita-1927: e per offrire del continuo davanti all’Eterno tutti gli olocausti, secondo
    il numero prescritto loro dalla legge, per i sabati, pei noviluni e per le feste
    solenni;
  ckb-ckb: هەروەها بۆ هەموو سەرخستنێکی قوربانی سووتاندن لە شەممە و سەرەمانگ و جەژنەکان.
    پێویست بوو لێڤییەکان بەو ژمارەیە و بەو چەشنەی کە ڕێسایە لەسەریان، بە بەردەوامی
    لەبەردەم یەزدان خزمەت بکەن.
  eng-BBE: At every offering of burned offerings to the Lord, on Sabbaths, and at
    the new moons, and on the regular feasts, in the number ordered by the law, at
    all times before the Lord;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿರಂತರವಾಗಿ ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಕಟ್ಟಳೆಯ ಪ್ರಕಾರವಾಗಿ ಸಬ್ಬತ್
    ದಿನಗಳಲ್ಲಿಯೂ ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಿಯೂ ನೇಮಕವಾದ ಹಬ್ಬಗಳಲ್ಲಿಯೂ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಎಲ್ಲಾ ದಹನಬಲಿಗಳನ್ನು
    ಅರ್ಪಿಸುವುದು.
  tam-2017: எண்ணிக்கைக்கு உள்ளான அவர்கள் தங்களுக்கு நியமிக்கப்பட்டபடியே, எப்பொழுதும்
    அதின்படி செய்ய, யெகோவாவுக்கு முன்பாக நிற்பதும்,
  spa-RV-1909: Y para ofrecer todos los holocaustos á Jehová los sábados, nuevas lunas,
    y solemnidades, por la cuenta y forma que tenían, continuamente delante de Jehová.
  ron-BTF: Și să ofere, continuu înaintea DOMNULUI, toate sacrificiile arse DOMNULUI
    în sabate, în lunile noi și la sărbătorile rânduite, prin număr, conform ordinului
    poruncit lor;
  eng-WEBP: and to offer all burnt offerings to the LORD on the Sabbaths, on the new
    moons, and on the set feasts, in number according to the ordinance concerning
    them, continually before the LORD;
  eng-FBV: and whenever burnt offerings were presented to the Lord whether on Sabbaths,
    new moons, and feast days. They were to serve regularly before the Lord according
    to the number required for them.
  nld-1939: Daarenboven moesten ze zorgen voor al wat er nodig was voor de brandoffers,
    die aan Jahweh werden opgedragen op sabbatten, nieuwe manen en hoogtijden, opdat
    er voortdurend zoveel aan Jahweh werden opgedragen, als voorgeschreven was.
  nch-BL: Huan nojquiya nopa levitame quipixque inintequi para tapalehuise para quitencahuase
    tacajcahualisti tatatili para TOTECO ipan nopa tonali para mosiyajquetzase sesen
    samano, huan ipan nopa tonali quema pehua seyoc yancuic metzti huan ipan nochi
    ilhuime cati quichihuaj ipan sesen xihuit. Huan sesen huelta quema monequiyaya
    quichihuase se tequit, nopa levitame hualayayaj ica inimiyaca quej monequiyaya
    para quichihuase nopa tequit iixpa TOTECO.
  vie-1934: còn mỗi ngày sa-bát, ngày mồng một, và ngày lễ trọng thể, thì phải giúp
    dâng luôn luôn tại trước mặt Đức Giê-hô-va những của lễ thiêu thường dâng cho
    Đức Giê-hô-va theo lệ đã định trong luật về của lễ ấy;
  hin-CV: याहवेह को शब्बाथों, नए चांद उत्सवों और सम्मेलनों में इनके बारे में दिए गए
    आदेशों के अनुसार लगातार होमबलि चढ़ाते रहना.
  spa-BES: En cada ofrenda de holocaustos al Señor, en los sábados y en las lunas
    nuevas, y en las fiestas regulares, en el número ordenado por la ley, en todo
    momento delante del Señor;
  tdx-tdx: naho hañenga ze hene soroñe am’ Iehovà, amo Sabatao naho amo pea-bolañeo
    naho amo andro namantañañeo, ami’ty ia’e nafetse, añatrefa’ Iehovà nainai’ey;
  tha-KJV: ทั้งในเวลาเมื่อถวายบรรดาเครื่องเผาบูชาแด่พระเยโฮวาห์ในวันสะบาโต ในวันขึ้นหนึ่งค่ำ
    ในวันเทศกาลกำหนด ตามจำนวนที่​กำหนดให้​ถวายบู​ชาต​่อพระพักตร์พระเยโฮวาห์​ทุ​กวันเรื่อยไป
  por-BR-2018: E para oferecer todos os holocaustos a o SENHOR os sábados, novas luas,
    e solenidades, por a conta e forma que tinham, continuamente diante do SENHOR.
  deu-ELO: und um alle Brandopfer dem Jehova zu opfern an den Sabbathen, an den Neumonden
    und an den Festen, nach der Zahl, nach der Vorschrift darüber, beständig vor Jehova.
  eng-WYC-2018: as well in the offering of burnt sacrifices of the Lord, as in sabbaths,
    and calends, and other solemnities, by the number and ceremonies of each thing,
    continually before the Lord; (as well as at the offering of burnt sacrifices to
    the Lord, on Sabbaths, and calends, and the other Feast Days, by their prescribed
    number, continually before the Lord;)
  epo-epo: fari ĉiujn bruloferojn al la Eternulo en la sabatoj, monatkomencoj, kaj
    festoj, laŭ ilia nombro, laŭ la preskribo pri ili, ĉiam antaŭ la Eternulo;
