    the manner prescribed for them, continually before the Lord;
  asm-FB: আৰু যিহোৱাৰ উদ্দেশে প্রতিদিনে বিধানৰ মতে, লেখ অনুসাৰে বিশ্ৰাম-বাৰত, আৰু
    ন-জোন উৎসৱত আৰু নিৰূপিত পৰ্ব্বতত যিহোৱাৰ উদ্দেশে হোম-বলি উৎসৰ্গ কৰিছিল।
  sus-A: عٍ مَن نُ سّرّشّ فَن دَاشِيٍ بَمَ عَلَتَلَ بّ مَلَبُي لْشْييٍ مَ، كِكٍ نّينّ
    سَلِ، نُن سَلِ شُنفبٍ وَشَتِ. عٍ نُ لَنمَ عٍ شَ عَلَتَلَ رَبَتُ عَ سّرِيّ كِ مَ.
  fra-SBL: ils offriront à Yahvé tous les holocaustes aux sabbats, aux nouvelles lunes
    et aux fêtes, en nombre suffisant, selon les règles qui leur sont prescrites,
    en permanence devant Yahvé ;
  hbo-hbo: וּלְכֹ֨ל הַעֲלֹ֤ות עֹלֹות֙ לַיהוָ֔ה לַשַּׁבָּתֹ֔ות לֶחֳדָשִׁ֖ים וְלַמֹּעֲדִ֑ים
    בְּמִסְפָּ֨ר כְּמִשְׁפָּ֧ט עֲלֵיהֶ֛ם תָּמִ֖יד לִפְנֵ֥י יְהוָֽה׃
  kik-kik: na rĩrĩa rĩothe maruta ma njino mangĩarutĩirwo Jehova, mĩthenya ya Thabatũ,
    na ciathĩ cia Karũgamo ka Mweri, na ciathĩ iria ingĩ ciathanĩtwo. No nginya matungatage
    mbere ya Jehova mahinda mothe marĩ mũigana ũrĩa ũtuĩtwo, ningĩ na njĩra ĩrĩa maathĩtwo
    marutage nayo.
  fra-NCL: et d’offrir tous les holocaustes à Yahweh dans les sabbats, les nouvelles
    lunes et les fêtes, selon le nombre que la loi prescrit d’offrir à perpétuité
    devant Yahweh.
  cek-AK: Angraeng mah paek ih lok baktih toengah, Sabbath ni, khrah kangtha ni, poih
    sakhaih ni kruek, apet ai ah Angraeng hmaa ah hmai angbawnhaih boih to sah o tih.
  cuk-cuk: 'Degi, Bab-Jehováʼga we-ibmar-ukleged-dakedmarbalid: Ibmar-durgan-ogumakar
    itoged-ibagi-ukleged, nii-gebe-gwisgusadgi-ukleged, degi, iba-dummad-itoakwaa-onolegedgi-ukleged
    dakedmarbalid. Emar-merguedba bane-bane, degi, muchub-muchub, e-igar-maidba Bab-Dummadga
    arbabukwadamalad.'
  uig-CYR: Йәнә шабат күни, һәр йеңи айда, шуниңдәк бекитилгән һейт-байрамларда сунулидиған
    барлиқ көйдүрмә қурбанлиқларға мәсъул еди. Өзлиригә қаритилған бәлгүлимә бойичә,
    улар дайим Пәрвәрдигарниң алдиға бекитилигән сани вә нөвити билән хизмәттә туратти.
  tel-2017: సమాజపు గుడారాన్ని, పరిశుద్ధ స్థలాన్ని కాపాడడం,
  hat-BSA: epi pou ofri tout ofrann brile a SENYÈ a, nan Saba yo, nan nouvèl lin yo,
    avèk fèt etabli yo nan kontwòl ki òdone selon òdonans de yo menm, tout tan san
    rete devan SENYÈ a.
  kos-kos: oayapa ke pacl nukewa ma mwe kisa firir orek nu sin LEUM GOD ke len Sabbath,
    ke Malem Sasu, ac ke kufwa saya. Oasr ma sap oakwuki in fahkak pisen mwet Levi
    ma eneneyuk nu ke orekma inge ke kais sie pacl. Ma kunen mwet Levi in karingin
    pacl in alu nu sin LEUM GOD nwe tok.
  hbo-WLC: וּלְכֹ֨ל הַעֲל֤וֹת עֹלוֹת֙ לַיהוָ֔ה לַשַּׁבָּת֔וֹת לֶחֳדָשִׁ֖ים וְלַמֹּעֲדִ֑ים
    בְּמִסְפָּ֨ר כְּמִשְׁפָּ֧ט עֲלֵיהֶ֛ם תָּמִ֖יד לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ha na-enyekwa aka nʼihe gbasara aja nsure ọkụ a na-achụ nʼụbọchị izuike,
    na nʼoge mmemme ọnwa ọhụrụ, na mmemme ndị ọzọ niile a kara aka. Mgbe niile ka
    ha ga-eje ozi ha nʼihu Onyenwe anyị dịka usoro ha na ọnụọgụgụ ha si dị.
  ory-ory: ଆଉ ନିତ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବିଶ୍ରାମବାରରେ ଓ ଅମାବାସ୍ୟାରେ ଓ ନିରୂପିତ ପର୍ବସବୁରେ
    ସେସମ୍ବନ୍ଧୀୟ ବିଧିମତେ ସଂଖ୍ୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସମସ୍ତ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବା,
    ସେମାନଙ୍କର କାର୍ଯ୍ୟ ଥିଲା;
  chk-chk: repwe pwal föri ar angang iteiten fansoun, lupwen a fis asoren kek ngeni
    ewe Samol mi Lapalap lon ekewe ränin sapat, fansoun popun maram, pwal lupwen ekewe
    ränin chulap. Repwe wisen angang ngeni ewe Samol mi Lapalap fansoun meinisin lon
    ar kewe mwich, pwal lon pwüngün ar angang a fen akot fän iter.
  rop-rop: en wen dei gibitbat barnapwan ofring langa YAWEI langa det namba 7 dei,
    en langa det serramoni gulum Nyumanth, en langa najalot serramoni. En deibin bulurrum
    det lowa blanga haumeni Libaimen garra dum det wek ebritaim. Det Libai klen garra
    lafta dum det wek ebridei blanga weshipbat langa YAWEI.
  ukr-1871: При приношеннях Господеві жертов всепалення що суботи, й на новому місяцї,
    й в празники по їх числу, як про їх написано, — непереривно перед лицем Господнїм,
  deu-1951: auch haben sie dem HERRN alle Brandopfer zu opfern, an den Sabbaten, Neumonden
    und Festen in der vorgeschriebenen Zahl vor dem HERRN immerdar.
  eng-JPS: and to offer all burnt-offerings unto the LORD, on the sabbaths, on the
    new moons, and in the appointed seasons, in number according to the ordinance
    concerning them, continually, before the LORD;
  srp-1865: I kad se god prinose žrtve paljenice Gospodu, u subote, i na mladine i
    praznike, u broju po redu svom svagda pred Gospodom,
  lug-lug: ne mu kuwaayo ebiweebwayo ebyokebwa, ebyaweebwangayo ku ssabbiiti, n’emyezi
    nga kye gijje giboneke, ne ku mbaga ezaateekebwawo. Kyabagwaniranga okuweerezanga
    mu maaso ga Mukama obutayosa, mu mpalo zaabwe, nga bwe balagibwa.
  heb-heb: ולכל העלות עלות ליהוה לשבתות לחדשים ולמעדים במספר כמשפט עליהם תמיד לפני
    יהוה׃
  ben-IRV: সদাপ্রভুর সামনে নিয়মিত ভাবে, তাঁর নির্দেশ অনুসারে এবং নির্দিষ্ট সংখ্যায়
    তাদের সেবা কাজ করতে হত।
  pan-pan: ਅਤੇ ਸਬਤਾਂ ਤੇ ਅਮੱਸਿਆ ਤੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਦੇ ਸਮਿਆਂ ਉੱਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ
    ਹੁਕਮਨਾਮੇ ਅਨੁਸਾਰ ਹੈ, ਉਹ ਯਹੋਵਾਹ ਲਈ ਸਾਰੀਆਂ ਹੋਮ ਬਲੀਆਂ ਨੂੰ ਨੇਮ ਦੇ ਅਨੁਸਾਰ ਹਰ ਰੋਜ਼ ਯਹੋਵਾਹ
    ਦੇ ਹਜ਼ੂਰ ਚੜਾਇਆ ਕਰਨ
  mya-JVB: ပညတ်တရားတော်အတိုင်းဥပုသ် နေ့၊ လဆန်း နေ့၊ ဓမ္မ ပွဲနေ့၊ အစဉ်မပြတ် ထာဝရဘုရား
    ရှေ့ တော်၌ မီးရှို့ ရာ ယဇ်မျိုး တို့ကို ပူဇော် ရကြမည်။
  hmo-hmo: Sabati Dinadia, Hua Matamata Aria neganai, o Dubu ena aria ta neganai,
    Levi taudia ese inai Lohiabada hanamoa gaukara do idia karaia. Taravatu ese ia
    gwauraia Levi taudia hida ese inai gaukara do idia karaia hegeregerena, do idia
    karaia. Levi taudia danu edia gaukara be Lohiabada do idia tomadiho henia noho
    nega ibounai.
  urd-urd: और सब्तों और नये चाँदों और मुक़र्ररा 'ईदों में, हमेशा ख़ुदावन्द के सामने
    पूरी ता'दाद में सब सोख़्तनी क़ुर्बानियाँ उस क़ाइदे के मुताबिक़ जो उनके बारे में
    है पेश करें।
  rus-SYN: и при всех всесожжениях, возносимых Господу в субботы, в новомесячия и
    в праздники по числу, как предписано о них, - постоянно пред лицем Господа,
  bqc-SIM: ń gↄↄ pↄ́ wàlɛ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Diiwa kã́mabogↄↄzĩↄ
    ń mↄ gↄↄ sɛ̃́ia zĩ́ↄ ń dikpɛ pↄ́ wa dìlɛↄ. Aaliↄ zĩkɛ Diiɛ gↄↄpii màa, mɛ́
    an dasi lí ká lá wa dìlɛnɛ́wa.
  tcz-CHONGTHU: Chule amahon Sabbath nikho le Lhathah nikho a Pakai anga thilto abol
    teng ule amijat ana ngaichat dungjui a abol diu ahi.
  mar-mar: आणि परमेश्वरास शब्बाथ दिवशी, चंद्रदर्शनाच्या आणि नेमलेल्या सणाच्या दिवशी
    ठरलेल्या संख्येप्रमाणे नेहमी परमेश्वरापुढे सर्व होमार्पणे अर्पण करण्यास हजर राहत.
  qub-qub: Säbadu jamay junajcho, llullu quilla fistacho y jatun fistacunachöpis paycunami
    Tayta Diospaj rupachina sacrifisyucunata rupachinanpaj cüracunata yanapaj. Cada
    fistapaj aycajtapis nistashanman-tupumi paycunaga Tayta Diospa ñaupancho cüracunata
    yanaparan.
  bqp-bqp: Mɛyɑ bɑ ko n dɑ mɑɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kue bɑɑdommɑ tɔ̃ɔ wɛ̃rɑrugiru
    sɔɔ, kɑ suru kpɑo ù n yɑrɑ, kɑ tɔ̃ɔ bɑkɑ ni nu tiɑ sɔɔ nge mɛ nin geerɑ nɛ kɑ
    nge mɛ bɑ nin woodɑ yi.
  hat-hat: Se pou yo la tou lè y'ap fè ofrann pou yo boule nèt pou Seyè a jou repo
    yo, premye jou chak mwa yo, ak pou lòt jou fèt yo. Te gen regleman ki te bay travay
    moun Levi yo gen pou fè ak kantite moun ki pou fè chak travay. Se te reskonsablite
    yo pou yo te toujou ap sèvi Seyè a.
  eng-BSB: Whenever burnt offerings were presented to the LORD on the Sabbaths, New
    Moons, and appointed feasts, they were to serve regularly before the LORD in the
    numbers prescribed for them.
  eng-WEBPB: and to offer all burnt offerings to the LORD on the Sabbaths, on the
    new moons, and on the set feasts, in number according to the ordinance concerning
    them, continually before the LORD;
  kbq-kbq: Hagi Sabati knare'ene kasefa ika ementegeno musema hu knare'ene mono'ma
    hu knare'ma zamaza hu'za Kresramana vanaza vahera, e'i'a vahe manine'za eri'zana
    erigahazema hu'nenia kante ante'za anama'a namba mani'neza, Ra Anumzamofo avuga
    ana eri'zantamina maka zupa erigahaze.
  nhe-BL: Huan nojquiya nopa levitame quipixque inintequi para tlapalehuise para quitencahuase
    tlacajcahualistli tlatlatili para TOTECO ipan nopa tonali para mosiyajcahuase
    sesen samano, huan ipan nopa tonali quema pehua seyoc yancuic metztli huan ipan
    nochi ilhuime tlen quichihuaj ipan sesen xihuitl. Huan sesen huelta quema monequiyaya
    quichihuase se tequitl, nopa levitame hualayayaj ica ininmiyaca tlacame tlen monequiyaya
    quichihuase nopa tequitl iixpa TOTECO.
  gub-BL: mytu'u haw 'ar mehe ma'e imono pyr hapy mehe nehe no, mynykaw zahy pyahu
    mehe har rehe nehe no, amo mynykaw rehe nehe no. Pemume'u ma'ereko haw iapo har
    waneta haw pitàitàigatu wà no. Pezekaiw Tupàn Tuweharupi Wiko Ma'e imuwete haw
    rehe tuweharupi nehe, i'i wanupe wà.
  eng-DRA: As well in the oblation of the holocausts of the Lord, as in the sabbaths
    and in the new moons, and the rest of the solemnities, according to the number
    and ceremonies prescribed for every thing, continually before the Lord.
