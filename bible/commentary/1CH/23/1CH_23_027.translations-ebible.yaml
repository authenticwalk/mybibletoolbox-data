verse: 1CH.023.027
translations:
  mal-C: ദാവീദ് ഏറ്റവും ഒടുവിൽ കൊടുത്ത നിർദേശങ്ങൾ അനുസരിച്ച്, ഇരുപതു വയസ്സും അതിൽ
    കൂടുതലും പ്രായമുള്ളവരിൽനിന്നു ലേവ്യരുടെ എണ്ണം തിട്ടപ്പെടുത്തിയിരുന്നു.
  deu-TKW: (Denn nach den letzten Geschichten Davids wurde die Anzahl der Leviten
    von den Zwanzigjährigen an berechnet.)
  lin-lin: Ezalaki kolanda malako ya suka ya Davidi nde batangaki bakitani ya Levi
    kobanda na mibu tuku mibale mpe koleka.
  eng-LSV: for by the last words of David they [took] the number of the sons of Levi
    from a son of twenty years and upward,
  eng-GNV: Therefore according to the last wordes of Dauid, the Leuites were nombred
    from twentie yeere and aboue,
  eng-WEBSTER: 'For by the last words of David the Levites were numbered from twenty
    years old and above:'
  nhw-BL: Huan ipan sequin itlamiya camanal, David quinilhui israelitame para ma quinijcuiloca
    iteipan ixhuihua Leví catli quipixque 20 xihuitl para huejcapa.
  swh-ONEN: Kulingana na maagizo ya mwisho ya Daudi, Walawi waliohesabiwa ni wale
    wa kuanzia umri wa miaka ishirini au zaidi.
  bba-bba: Dɑfidin yiire dɑ̃ɑki bin biruwɑ bɑ Lefibɑ ɡɑrɑ sɑɑ be bɑ wɔ̃ɔ yɛndu mɔn
    di n kɑ ɡirɑri be bɑ kere mɛ.
  eng-KJVCPB: 'For by the last words of David, the Levites were numbered from twenty
    years old and above:'
  luo-luo: Kaluwore gi chike mogik mar Daudi, jo-Lawi nokwan kochakore jo-higni piero
    ariyo kata moloyo kanyo.
  meu-meu: Badina be David ena hereva oredia be Levi taudia, laḡani ruahui vada e
    hanai taudia, ihagaudia herevadia.
  npi-ULB: किनकि दाऊदका अन्‍तिम वचनद्वारा बीस वर्ष र त्‍यसभन्‍दा बढी उमेरका लेवीहरूको
    सङ्ख्‍या गनिए ।
  yor-yor: Gẹ́gẹ́ bí ọ̀rọ̀ ìkẹyìn Dafidi sí, àwọn ọmọ Lefi, wọ́n sì kà wọ́n, bẹ̀rẹ̀
    láti orí àwọn ọmọ ogún ọdún tàbí jù bẹ́ẹ̀ lọ.
  pes-OPCB: به این ترتیب طبق آخرین دستور داوود تمام مردان قبیلهٔ لاوی بیست ساله و
    بالاتر، سرشماری شدند.
  tgl-ULB: Sapagkat sa huling mga salita ni David, ang mga Levita ay binilang mula
    sa gulang na dalampung taon pataas.
  hui-hui: Ani leagola mani Debidihanda layadagua tigua Libai agali bibahende daga
    lai halu mini gilibu wini. Walime igiri taba hanayaru tinaga mali pira kira (20)
    bolangua haga biyagola agali uruni ti Anduane Homogonaga andaha Libaialime biabe
    bulene wiago bialu helo dabo helaga bini.
  mya-mya: ဒါ​ဝိဒ်​၏​နောက်​ဆုံး​ညွှန်​ကြား​ချက်​များ​အ​ရ အ​သက်​နှစ်​ဆယ်​ပြည့်​သူ လေ​ဝိ​အ​နွယ်​ဝင်
    အ​ပေါင်း​တို့​သည်​အ​မှု​ဆောင်​ရန်​မှတ်​ပုံ​တင် ရ​ကြ​၏။-
  bod-N: དཱ་བིད་ཀྱི་ཞལ་ཆེམས་བཞིན་དུ་ལེ་ཝི་པ་རྣམས་ལོ་ཉི་ཤུའམ་དེའི་ཡན་ལ་སླེབས་པ་རྣམས་རྩིས་བླངས་པའོ།
    །
  sna-sna: Maererano nokurayira kwaDhavhidhi kwokupedzisira, vaRevhi vakaverengwa
    kubva pana vana makore makumi maviri kana anopfuura ipapo.
  spa-BLM: Porque por las últimas palabras de David fueron contados los hijos de Leví,
    de veinte años para arriba.
  cac-cac: Yuj chi' a eb' vin̈ yin̈tilal Leví, ayic stz'acvi 20 ab'il sq'uinal eb'
    vin̈, stz'ib'an sb'a eb' vin̈ icha ajnac yalancan vin̈aj rey David d'a slajvub'
    slolonel.
  swh-ULB: Kwa maneno ya Daudi ya mwisho Walawi walihesabiwa, miaka ishirini na kuendelea.
  bel-bel: Таму, паводле апошніх загадаў Давіда, палічаны лявіты ад дваццаці гадоў
    і вышэй,
  deu-ELBBK: Denn nach den letzten Worten Davids wurden von den Söhnen Levis diejenigen
    von 20 Jahren an und darüber gezählt.
  mbb-OT: Sumalà te ketepusan he suǥù ni David, is langun he menge Levihanen he ebpenuiǥen
    te 20 he tuig pehendiyà te metikang ne inlista para te kebpenilbi.
  mal-2015: ദാവീദിന്റെ അന്ത്യകല്പനകളാൽ ലേവ്യരെ ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു എണ്ണിയിരുന്നു.
  rmc-rmc: Akorestar pes pal le Davidoskre posledna prikazi rachinenas andre služba
    ča o Leviti, savenge sas biš (20) berš a buter.
  pes-OPV: لهذا بر حسب فرمان آخر داود پسران لاوي از بيست ساله و بالاتر شمرده شدند.
  ron-1924: Дупэ челе дин урмэ порунчь але луй Давид, нумэрэтоаря фиилор луй Леви
    с-а фэкут де ла вырста де доуэзечь де ань ын сус.
  ben-OBCV: দাউদের দেওয়া শেষ নির্দেশ অনুসারে, কুড়ি বছর বা তার বেশি বয়সের সেই লেবীয়দের
    গুনে রাখা হল।
  som-som: Oo Daa'uud dardaarankiisii ayaa reer Laawi lagu tiriyey, intoodii labaatan
    sannadood jirtay ama ka sii weynayd.
  lat-VUC: Juxta præcepta quoque David novissima, supputabitur numerus filiorum Levi
    a viginti annis et supra.
  eng-ASVBT: For by the last words of David the sons of Levi were numbered, from twenty
    years old and upward.
  ita-1885: Conciossiachè negli ultimi registri di Davide, le descrizioni de' figliuoli
    di Levi fossero fatte dall'età di vent'anni in su;
  eng-LXXUP: For by the last words of David was the number of the Levites taken from
    twenty years old and upward.
  eng-ULB: For by David's last words the Levites were counted, from twenty years old
    and upward.
  spa-VBL: De acuerdo con las instrucciones finales de David, se contaron los levitas
    de veinte años o más.
  fra-_FOB: Car c'est d'après les derniers ordres de David qu'eut lieu le dénombrement
    des enfants de Lévi, depuis l'âge de vingt ans et au-dessus.
  mal-mal: ദാവീദിന്റെ അന്ത്യകല്പനകളനുസരിച്ച് ലേവ്യരെ ഇരുപതു വയസ്സും അതിൽ കൂടുതൽ എണ്ണിയിരുന്നു.
  urd-GVR: '@see-verse:1CH.023.026'
  suz-BL: दाऊद आ नोले देंशो लोव़ रे पा मेको २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो
    लेवी आ थर ङा मुर हिक्‍चा बाक्‍मा बाक्‍त।
  ita-1927: Fu secondo le ultime disposizioni di Davide che il censimento dei figliuoli
    di Levi si fece dai venti anni in su.
  ckb-ckb: بەپێی دوایین فەرمانی داود، لێڤییەکان لە گەنجی بیست ساڵ بەرەو سەرەوە سەرژمێری
    کران.
  eng-BBE: So among the last acts of David was the numbering of the sons of Levi,
    from twenty years old and over.
  kan-OKCV: ಏಕೆಂದರೆ ದಾವೀದನ ಕಡೇ ಮಾತುಗಳ ಪ್ರಕಾರ, ಲೇವಿಯರು ಇಪ್ಪತ್ತು ವರ್ಷವೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ
    ಪ್ರಾಯದವರು ಮೊದಲುಗೊಂಡು ಎಣಿಕೆಯಾಗಿದ್ದರು.
  tam-2017: தாவீது அவர்களைக்குறித்துச் சொன்ன கடைசி வார்த்தைகளின்படியே, லேவி மகன்களில்
    எண்ணிக்கைக்கு உட்பட்டவர்கள் இருபது வயதுமுதல் அதற்கு மேற்பட்டவர்களாக இருந்தார்கள்.
  spa-RV-1909: Así que, conforme á las postreras palabras de David, fué la cuenta
    de los hijos de Leví de veinte años arriba.
  ron-BTF: Căci prin ultimul cuvânt al lui David leviții au fost numărați de la douăzeci
    de ani în sus,
  eng-WEBP: For by the last words of David the sons of Levi were counted, from twenty
    years old and upward.
  eng-FBV: In accordance with David's final instructions, Levites twenty years of
    age or more were counted.
  nld-1939: Later werd volgens de laatste aanwijzingen van David het aantal levieten
    berekend van twintig jaar af en ouder.
  nch-BL: Huan ipan sequij itamiya camanal, David quinilhui israelitame para ma quinijcuiloca
    iteipa ixhuihua Leví cati quipiyayayaj 20 xihuit para huejcapa.
  vie-1934: Vì theo lời trối của Đa-vít, người ta tu bộ dân Lê-vi, từ hai mươi tuổi
    sấp lên.
  hin-CV: क्योंकि दावीद के पिछले आदेश के अनुसार बीस साल और इससे ऊपर के लेवियों का
    नाम लिखा गया था.
  spa-BES: Así que entre los últimos actos de David estaba la numeración de los hijos
    de Leví, de veinte años en adelante.
  tdx-tdx: Fa ty tsara’ fara’ i D’avide, le ty famoliliañe o nte-Levy roapolo taoñe
    mañamboneo.
  tha-KJV: เพราะตามพระดำรั​สส​ุดท้ายของดาวิด คนเลว​ี​ตั้งแต่​อายุ​ยี​่​สิ​บปีขึ้นไปถูกนับ
  por-BR-2018: Assim que, conforme as últimas palavras de Davi, foi a contagem dos
    filhos de Levi de vinte anos acima.
  deu-ELO: Denn nach den letzten Worten Davids wurden von den Söhnen Levis diejenigen
    von zwanzig Jahren an und darüber gezählt.
  eng-WYC-2018: Also by the last behests of David the number of the sons of Levi shall
    be reckoned from twenty years and above; (And by the last commands of David the
    number of the Levites shall be reckoned from twenty years of age and above;)
  epo-epo: Laŭ la lastaj ordonoj de David estis kalkulitaj la Levidoj, havantaj la
    aĝon de dudek jaroj kaj pli.
  uig-PIN: Xunga Dawutning jan üzüx aldidiki wǝsiyiti boyiqǝ, Lawiylarning yigirmǝ
    yaxtin yuⱪirilirining ⱨǝmmisi sanaⱪtin ɵtküzülgǝnidi.
  beo-beo: 'Da:ibidi ea dagomusa:gini hamoma:ne sia:beba:le, Lifai dunu huluane da
    ilia lalelegei ode 20 amoga doaga:loba, hawa: hamoma:ne dedene legei.'
  tpi-OTNT: Na bihain, ol man i bihainim dispela las tok bilong Devit, na ol i wokim
    lista bilong ol lain Livai. Na taim ol Livai i winim 20 krismas pinis, orait ol
    man i putim nem bilong ol long dispela lista, bilong ol i ken mekim wok long haus
    bilong Bikpela.
  hau-SA: Bisa ga umarnin ƙarshe na Dawuda, za a ƙidaya Lawiyawa daga ’yan shekara
    ashirin ko fiye.
  uig-LAT: Shunga Dawutning jan üzüsh aldidiki wesiyiti boyiche, Lawiylarning yigirme
    yashtin yuqirilirining hemmisi sanaqtin ötküzülgenidi.
  nde-nde: Njengeziyalezelo zikaDavida zokucina, abaLevi babalwa kusukela kwabaleminyaka
    engamatshumi amabili kusiya phezulu.
  ton-ton: 'He ko e ngaahi lea fakamuimui ʻa Tevita naʻe lau ai ʻae kau Livai mei
    he uofulu taʻu ʻo ʻenau motuʻa ʻo fai hake:'
  ces-1613: A tak podlé nařízení Davidova nejposlednějšího byvše sečteni synové Léví,
    počna od dvadcítiletých a výše,
  eng-WMB: For by the last words of David the sons of Levi were counted, from twenty
    years old and upward.
  tam-TCV: தாவீதின் இறுதி அறிவுறுத்தலின்படி கணக்கிடப்பட்ட லேவியர் இருபது வயதும் அதற்கு
    மேற்பட்டவர்களுமே.
  ceb-ULB: Kay pinaagi sa kataposang mga pulong ni David giihap ang mga Levita gikan
    sa 20 ka tuig ang pangidaron pataas.
  pol-UBG: Według ostatnich postanowień Dawida Lewici zostali policzeni od lat dwudziestu
    wzwyż;
  urd-GVU: '@see-verse:1CH.023.026'
  deu-1912: sondern nach den letzten Worten Davids,
  kan-2017: ದಾವೀದನ ಈ ಕಡೇ ಆಜ್ಞೆಯ ಮೇರೆಗೆ ಲೇವಿಯರಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ವಯಸ್ಸುಳ್ಳವರೆಲ್ಲರೂ
    ಪರಿಗಣಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Rogon e tin tomur e thin rok David e gubin e piyu Levi nike gaman e rliw’
    e duw yangarrad e go’ kan yoloy fithingrad nga babyor
  hlt-MCSB: David kah hnukkhueng ol dongkah bangla amih Levi koca rhoek kah hlangmi
    tah tongpa kum kul neh a so hang lamkah ni a tae.
  mdy-ETH: ዳውቴ ጋፒንፃ ዓይሤ ዓይሢፆ ጎይፆና ሌዊ ዓሳ ቢያ ላማታሚ ሌዔ ኩሜ ዓሶንታ ዬካፓ ዑሣ ዓኣዼ ዓሳ ማዾሮ ሱንፆ ፃኣፒንቴኔ።
  twi-ASANTE: Sɛdeɛ Dawid no ara akwankyerɛ a ɛtwa toɔ no seɛ no, ɛsɛ sɛ wɔtwerɛ Lewifoɔ
    a wɔadi mfirinhyia aduonu ne deɛ ɛboro saa nyinaa din ma ɔsom.
  eng-WEBU: For by the last words of David the sons of Levi were counted, from twenty
    years old and upward.
  wal-wal: Daawiti wurssettan azazido azazuwaadankka laatamu laittanne hegaappe bollaara
    de7iya Leewati qoodettidosona.
  spa-PDDPT: Así que, conforme a las últimas palabras de David, los hijos de Leví
    fueron contados de 20 años arriba.
  gun-gun: Ha'e nunga rupi Davi opa vy ijayvuague rami vy oipapapaa Levi ramymino
    kuery vinte ma'etỹ va'e guive tujakue peve.
  ilo-ULB: Ta babaen iti maudi a sasao ni David, nabilang dagiti Levita manipud iti
    agtawen iti duapulo nga agpangato.
  kpg-kpg: Aanei nia helekai hagamuliagina a David, “Digau Levi huogodoo ala guu tugi
    nia ngadau e madalua e hai gi hihi nadau ingoo ang gi nia moomee.”
  uig-ARA: شۇڭا داۋۇتنىڭ جان ئۈزۈش ئالدىدىكى ۋەسىيىتى بويىچە، لاۋىيلارنىڭ يىگىرمە
    ياشتىن يۇقىرىلىرىنىڭ ھەممىسى ساناقتىن ئۆتكۈزۈلگەنىدى.
  sus-sus: Dawuda xa natɛ dɔnxɔɛ nan na ki, Lewikae kɔntife naxee bara ɲɛ mɔxɔɲɛn
    sɔtɔ.
  pon-2006: Eri, kaimwiseklahn sapwellimen Depit kehkehlik kan, mehn Lipai koaros
    kilelediongehr arail doadoahk ni ar lel sounpar rieisek,
  ksd-ksd: Tago ta ra mutuai kana nilaun David i ga vartuluai ba da. luk ra umana
    bul mur tai Levi, diat i ura vinun kadia kilala ba i bolo ra ura vinun.
  tur-YTC: Çünkü David'in son sözleriyle Levi oğulları yirmi yaşında ve ondan yukarı
    olanlar sayıldı.
  grc-BRENT: Ὅτι ἐν τοῖς λόγοις Δαυὶδ τοῖς ἐσχάτοις ἐστὶν ὁ ἀριθμὸς υἱῶν Λευὶ ἀπὸ
    εἰκοσαετοῦς καὶ ἐπάνω·
  ind-AYT: Sesuai dengan titah Daud yang terakhir, anak-anak Lewi yang didaftarkan
    adalah mereka yang berumur dua puluh tahun ke atas.
  nya-nya: Potsata malangizo otsiriza a Davide, Alevi anawerengedwa kuyambira amuna
    a zaka makumi awiri zakubadwa kapena kupitirirapo.
  hrv-hrv: Po posljednjim Davidovim riječima, bili su izbrojeni Levijevi sinovi od
    dvadeset godina naviše.
  mps-mps: Tama nosali, te bidi dabe augwaligo te Devitgo simanobo po wali pelama,
    tama augwaligo te Livai hani dabe nogi asębo sę yali. Te Livai bidi dabego kibu
    be bidi sese deli edelebaso da, teda te bidi dabego augwaligo nogi mubo pesageba
    muani, augwa te Genuai Bidigo bede sę emainu yai dao.
  tpi-tpi: Na bihain, ol man i bihainim dispela las tok bilong Devit, na ol i wokim
    lista bilong ol lain Livai. Na taim ol Livai i winim 20 krismas pinis, orait ol
    man i putim nem bilong ol long dispela lista, bilong ol i ken mekim wok long haus
    bilong Bikpela.
  dan-1931: (Ifølge Davids sidste Forordninger regnes Tallet på Levitterne fra Tyveårsalderen
    og opefter).
  vie-OVCB: Người ta kiểm kê dân số người Lê-vi từ hai mươi tuổi trở lên đúng theo
    lệnh Đa-vít ban hành trước khi qua đời.
  guj-2017: દાઉદના અંતિમ શબ્દોથી, વીસ અને તેથી વધારે વર્ષની વયના લેવીપુત્રોની ગણતરી
    કરવામાં આવી હતી.
  pon-2006A: Eri, kaimwiseklahn sapwellimen Depit kehkehlik kan, mehn Lipai koaros
    kilelediongehr arail doadoahk ni ar lel sounpar rieisek,
  por-BRBSL: Pois pelas últimas palavras de Davi foram contados os filhos de Levi,
    a partir dos vinte anos de idade.
  cth-cth: Bangkongtetpawiteh, Devit ni kâpoe e ao dawkvah, Levihnaw kum 20 lathueng
    hah touk e lah ao awh.
  twi-twi: Sɛnea Dawid no ara akwankyerɛ a etwa to no se no, ɛsɛ sɛ wɔkyerɛw Lewifo
    a wɔadi mfirihyia aduonu ne nea ɛboro saa nyinaa din ma ɔsom.
  hlt-hlt: David kah hnukkhueng ol dongkah bangla amih Levi koca rhoek kah hlangmi
    tah tongpa kum kul neh a so hang lamkah ni a tae.
  tbz-SIM: Dɑfiti weè do yɛ̃ mbɛ̀ níí wɑ̃ri Defiibɛ bɛ̀ mɔ̀kɛ dìì mɔ̀nnì yɛbie nsipísìdɛ́
    kɛ́ndeètìnko kɛ́ bɛ̀ duɔ́ mmutɔ̃mmú Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ezɨ gumaziba gɨn Devitɨn akar abuananabar gɨn ghua, egha Livain anabamɨn
    gumazibar ziaba osira uaghiri. Ezɨ Livain anabamɨn 20plan azenibar ikegha ghuanadir
    gumaziba, me Ikiavɨra Itir Godɨn Dɨpenimɨn aven ingarasa men ziaba isi.
  dop-dop: Ɩlɛnɑ pɑ́ ŋmɑɑkɩ pɑ hǝlɑ kɛ wɑɑtʋ wei pɑ tɑkɩ pɩɩsɩ hiu hiu tɔ. Ɩsɩɩ Tɑfiiti
    kɑ sɩɩʋ tɔ.
  azb-azb: Buna görə də Davudun son sözlərinə görə iyirmi yaşında və bundan yuxarı
    yaşda olan Levililər siyahıya alındı.
  eng-DBY: For by the last words of David was this [done], — the numbering of the
    sons of Levi from twenty years old and upward.
  hin-2017: क्योंकि दाऊद की पिछली आज्ञाओं के अनुसार बीस वर्ष या उससे अधिक अवस्था के
    लेवीय गिने गए।
  eng-YLT: for by the last words of David they [took] the number of the sons of Levi
    from a son of twenty years and upward,
  eng-WYC-2017: Also by the last behests of David the number of the sons of Levi shall
    be reckoned from twenty years and above;
  eng-WMBB: For by the last words of David the sons of Levi were counted, from twenty
    years old and upward.
  urd-GVH: '@see-verse:1CH.023.026'
  rug-rug: Koari na ginarunu vina betobeto te Devita si ta nae sari na tie Livaeti
    saripu podalae pa hiokona puta vuahenidi meke hola.
  gaz-gaz: Akkuma qajeelcha Daawit dhuma irratti kenneetti, Lewwonni waggaa digdamaa
    fi sanaa olii hedamaniiruutii.
  fra-LSG: Ce fut d’après les derniers ordres de David qu’eut lieu le dénombrement
    des fils de Lévi depuis l’âge de vingt ans et au-dessus.
  yal-yal: Fata Dawudaa yamari dɔnxɛne ra, Lewi bɔnsɔnna muxune tɛngɛ nɛn naxanye
    barin bata yi ɲɛɛ mɔxɔɲɛn sɔtɔ.
  haw-1868: No ka mea, ma na olelo hope a Davida, ua heluia na Levi mai ka iwakalua
    o ka makahiki, a malaila aku.
  arb-NAV: لأَنَّهُ تَمَّ إِحْصَاءُ اللّاوِيِّينَ مِنِ ابْنِ عِشْرِينَ سَنَةً فَمَا
    فَوْقُ بِمُوْجِبِ أَمْرِ دَاوُدَ الأَخِيرِ.
  ewe-ewe: Levitɔwo xexlẽe nye nu mamlɛtɔ si David wɔ hafi ku.
  eng-LEE: Therefore by the last words of David were there numbered of the Levites
    those who were from twenty years old and above;
  asm-FB: কাৰণ দায়ূদৰ শেষ বাক্যৰ অনুসাৰে বিশ বছৰ আৰু তাতকৈ ওপৰৰ বয়সৰ লেবীয়া সকলক
    গণনা কৰা হ’ল।
  sus-A: دَوُدَ شَ نَتّ دْنشْي نَن نَ كِ، لٍوِكَيٍ كْنتِقٍ نَشٍيٍ بَرَ حّ مْشْحّن
    سْتْ.
  fra-SBL: En effet, selon les dernières paroles de David, les fils de Lévi ont été
    comptés, à partir de vingt ans et plus.
  hbo-hbo: כִּ֣י בְדִבְרֵ֤י דָוִיד֙ הָאַ֣חֲרֹנִ֔ים הֵ֖מָּה מִסְפַּ֣ר בְּנֵי־לֵוִ֑י
    מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וּלְמָֽעְלָה׃
  kik-kik: Kũringana na ciugo cia Daudi cia mũthia, Alawii arĩa maarĩ na ũkũrũ wa
    mĩaka mĩrongo ĩĩrĩ kana makĩria nĩmatarirwo.
  fra-NCL: Ce fut d’après les derniers ordres de David que se fit le dénombrement
    des fils de Lévi depuis l’âge de vingt ans et au-dessus.
  cek-AK: Hnukkhuem koek David mah paek ih loknawk baktih toengah, Levi acaengnawk
    loe saning pumphaeto hoi ranuih bang khue ni kroek o;
  cuk-cuk: Degisoggu, David-napi-ibmar-sogsadbali, Levita-dulemar birga-durgwen-nikamalad
    (20), degi, birga-dulagwen-obine-nikamalad (20+), ebislesad.
  uig-CYR: Шуңа Давутниң җан үзүш алдидики вәсийити бойичә, Лавийларниң жигирмә яштин
    жуқурилириниң һәммиси санақтин өткүзүлгән еди.
  tel-2017: దావీదు ఇచ్చిన చివరి ఆజ్ఞను బట్టి లేవీయుల్లో ఇరవై సంవత్సరాలు మొదలుకుని
    అంతకు పైవయస్సు ఉన్నవాళ్ళు లెక్కలోకి వచ్చారు.
  hat-BSA: Paske pa dènye pawòl a David yo, fis a Levi yo te kontwole soti ventan
    oswa plis.
  kos-kos: Ke sripen oakwuk safla lal David inge, mwet Levi nukewa elos enenu in simla
    inelos ac akola nu ke moul in kulansap ke elos sun yac longoul.
  hbo-WLC: כִּ֣י בְדִבְרֵ֤י דָוִיד֙ הָאַ֣חֲרֹנִ֔ים הֵ֖מָּה מִסְפַּ֣ר בְּנֵי־לֵוִ֑י
    מִבֶּ֛ן עֶשְׂרִ֥ים שָׁנָ֖ה וּלְמָֽעְלָה׃
  ibo-ibo: Ịgụ ndị Livayị ọnụ bụ otu nʼime ihe ikpeazụ Devid mere tupu ọ nwụọ. A gụrụ
    ndị Livayị gbara iri afọ abụọ gbagoo ọnụ.
  ory-ory: କାରଣ, ଦାଉଦଙ୍କର ଶେଷ ବାକ୍ୟାନୁସାରେ ଲେବୀ-ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ କୋଡ଼ିଏ ବର୍ଷ ଓ
    ତହିଁରୁ ଊର୍ଦ୍ଧ୍ୱ ବୟସ୍କ ଲୋକ ଗଣିତ ହେଲେ।
  chk-chk: Pokiten än Tafit kewe kapasen öüröür a eäni lesopolan, ra angei iteiten
    ekewe mwän seni ewe ainangen Lefi seni ier rüe feitä.
  rop-rop: Wal King Deibid bin gibit laswan oda langa detlot Libai pipul. Brom dijan
    taim dei garra raidimdan ola men 20 yiya ol en oba,
  ukr-1871: Через це по останньому приказу Давидовому полїчено левітів від двайцяти
    років і висше,
  deu-1951: denn nach den letzten Anordnungen Davids waren die Söhne Levis von zwanzig
    Jahren und darüber gezählt worden,
  eng-JPS: For by the last ordinances of David the sons of Levi were numbered from
    twenty years old and upward.
  srp-1865: Jer po pošljednjoj naredbi Davidovoj biše izbrojeni sinovi Levijevi od
    dvadeset godina i više;
  lug-lug: Nga bagoberera ebigambo bya Dawudi ebyasembayo, Abaleevi abaabalibwa baali
    ba myaka amakumi abiri n’okusingawo.
  heb-heb: כי בדברי דויד האחרנים המה מספר בני לוי מבן עשרים שנה ולמעלה׃
  ben-IRV: দায়ূদের শেষ নির্দেশ অনুসারে কুড়ি বছর থেকে শুরু করে তার বেশী বয়সের লেবীয়দের
    গণনা করা হয়েছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਦਾਊਦ ਦੇ ਆਖਰੀ ਹੁਕਮ ਅਨੁਸਾਰ ਉਹ ਲੇਵੀ ਜਿਹੜੇ ਵੀਹ ਸਾਲ ਤੋਂ ਉੱਤੇ ਸਨ, ਗਿਣੇ
    ਗਏ
  mya-JVB: နောက်ဆုံး အမိန့် တော်အတိုင်း ၊ အသက် နှစ် ဆယ်လွန် သော လေဝိ သား တို့ကို စာရင်း
    ယူရ၏။
  hmo-hmo: Davida do ia mase lasi neganai, iena hereva dokona ta be Levi taudia, edia
    mauri lagani 20 idia hanaia taudia ibounai be gaukara totona edia ladana do idia
    torea.
  urd-urd: क्यूँकि दाऊद की पिछली बातों के मुताबिक़ बनी लावी जो बीस बरस और उससे ज़्यादा
    उम्र के थे, गिने गए।
  rus-SYN: Посему, по последним повелениям Давида, исчислены левиты от двадцати лет
    и выше,
  bqc-SIM: Yã́ pↄ́ Davidi ò gbɛzã yã́i ↄ̃ wì Levii bui pↄ́ kà wɛ̃̀ bao ge aa
    dɛaↄ naoi.
  tcz-CHONGTHU: David hilchah na achainapen dungjui in, Levi techu kum somni a tah
    le achunglam apat kisim pan ahi.
  mar-mar: लेवी कुळातील वंशजांची मोजदाद करणे ही दावीदाची इस्राएल लोकांस अखेरची आज्ञा
    होती. त्यानुसार वीस वर्षे आणि त्यापुढील वयाच्या मनुष्यांची मोजणी झाली.
  qub-qub: Chaynömi ushanancho David nishanno Leví runacunataga sinsur yuparan ishcay
    chunca (20) watayojpita janaman cajta.
  bqp-bqp: Dɑfidin yiire dɑ̃ɑki bin biruwɑ bɑ Lefibɑ gɑrɑ sɑɑ be bɑ wɔ̃ɔ yɛndu mɔn
    di n kɑ girɑri be bɑ kere mɛ.
  hat-hat: Se konsa, dapre dènye pawòl sa yo David te di lè sa a, yo enskri tout moun
    Levi yo, depi sa ki gen ventan pou pi piti rive sou pi gran yo.
  eng-BSB: For according to the final instructions of David, the Levites twenty years
    of age or older were counted,
  eng-WEBPB: For by the last words of David the sons of Levi were counted, from twenty
    years old and upward.
  kbq-kbq: Hagi Deviti'ma e'ina hiho huno'ma huvagare kema zamasami'nea kante ante'za,
    20'a kafuma agatere'nea vahetami mono nompima eri'zama eri vahera zamagia krente'naze.
  nhe-BL: Huan ipan itlamiya tlajtol David, yajaya nojquiya quinilhui israelitame
    para ma quinijcuiloca iteipa ixhuihua Leví tlen quipixque 20 xihuitl para huejcapa.
  gub-BL: Iahykaw rehe Tawi uzapo kar amo ma'e Erewi izuapyapyr wanupe. — 20 kwarahy
    hereko mehe pemuapyk kar pener pape rehe nehe, ma'ereko haw heràpuzuhu pupe har
    iapo har romo nehe, i'i wanupe.
  eng-DRA: So according to the last precepts of David, the sons of Levi are to be
    numbered from twenty years old and upward.
