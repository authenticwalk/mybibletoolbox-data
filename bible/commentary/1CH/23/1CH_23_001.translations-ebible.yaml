verse: 1CH.023.001
translations:
  mal-C: ദാവീദ് വൃദ്ധനും കാലസമ്പൂർണനും ആയപ്പോൾ തന്റെ മകനായ ശലോമോനെ ഇസ്രായേലിനു രാജാവാക്കി.
  deu-TKW: Als David alt und lebenssatt war, machte er seinen Sohn Salomo zum König
    über Israel.
  lin-lin: Tango Davidi akomaki mobange makasi, akomisaki Salomo, mwana na ye ya mobali,
    mokonzi ya Isalaele.
  eng-LSV: And David was old and satisfied with days, and he causes his son Solomon
    to reign over Israel,
  eng-GNV: So when Dauid was olde and full of dayes, he made Salomon his sonne King
    ouer Israel.
  eng-WEBSTER: So when David was old and full of days, he made Solomon his son king
    over Israel.
  nhw-BL: Huan teipa quema David ya quipixqui miyac xihuitl huan eliyaya huehuentzi,
    quiijto para icone, Salomón, elis nopa yancuic tlanahuatijquetl ipan tlali Israel.
  swh-ONEN: Daudi alipokuwa mzee aliyeshiba siku, akamfanya Solomoni mwanawe kuwa
    mfalme juu ya Israeli.
  bba-bba: Ye Dɑfidi u tɔkɔ kuɑ, yerɑ u win bii Sɑlomɔɔ kuɑ Isirelibɑn sunɔ.
  eng-KJVCPB: So when David was old and full of days, he made Solomon his son king
    over Israel.
  luo-luo: Kane Daudi koro oseti kendo hike ne ngʼeny, ne oketo wuode Solomon obedo
    ruodh Israel.
  meu-meu: David vada e buruka, ena mauri dinadia vada e hoho; una negana ai ia ese
    natuna Solomon na Israel pavapavana ai e halaoa.
  npi-ULB: जब दाऊद वृद्ध भएका र आफ्नो जीवनको अन्तिम क्षणमा थिए, तब तिनले आफ्‍ना छोरा
    सोलोमनलाई इस्राएलमाथि राजा बनाए ।
  yor-yor: Nígbà tí Dafidi sì dàgbà, tí ó sì di arúgbó, ó sì fi Solomoni ọmọ rẹ̀ jẹ
    ọba lórí Israẹli.
  pes-OPCB: وقتی داوود پیر و سالخورده شد پسرش سلیمان را بر تخت سلطنت اسرائیل نشاند.
  tgl-ULB: Nang matanda na si David at malapit na ang wakas ng kaniyang buhay, ginawa
    niyang hari sa buong Israel ang kaniyang anak na si Solomon.
  hui-hui: Debidi ibuni waheore heangi ibugua ibu igini Solomono Isaraele wali agalinaga
    kini helo dabo helene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ကြီး​ရင့်​အို​မင်း​သော​အ​ခါ သား တော်​ရှော​လ​မုန်​ကို​ထီး​နန်း​လွှဲ​အပ်​တော်​မူ​၏။
  bod-N: དེ་ནས་དཱ་བིད་ལོ་ན་བགྲེས་ཤིང་ཚེ་ལོ་མཐར་ཕྱིན་པའི་དུས་སུ། རང་གི་བུ་སོ་ལོ་མོན་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་སོ།
    །
  sna-sna: Dhavhidhi paakanga akwegura ava namakore mazhinji, akaita kuti mwanakomana
    wake Soromoni ave mambo pamusoro peIsraeri.
  spa-BLM: Ya David era viejo y lleno de días, y puso a Salomón, su hijo, como rey
    de Israel.
  cac-cac: Ayic te icham vinacxo vin̈aj rey David, ix yac'ancanoch yopisio vin̈ yuninal
    vin̈, aton vin̈aj Salomón yic tz'och vin̈ reyal d'a chon̈ab' Israel.
  swh-ULB: Daudi alipo kuwa mzee na kukaribia mwisho wa maisha yake, alimfanya Sulemani
    mwanae mfalme juu ya Israeli.
  bel-bel: Давід, састарыўшыся і насыціўшыся жыцьцём, паставіў царом над Ізраілем
    сына свайго Саламона.
  deu-ELBBK: Und David war alt und der Tage satt; und er machte Salomo, seinen Sohn,
    zum König über Israel.
  mbb-OT: Hein meǥurang en si David, midhimu zin he hadì is anak din he si Solomon.
  mal-2015: ദാവീദ് വയോധികനും കാലസമ്പൂർണ്ണനും ആയപ്പോൾ തന്റെ മകനായ ശലോമോനെ യിസ്രായേലിന്നു
    രാജാവാക്കി.
  rmc-rmc: Sar o David sas imar igen phuro, ačhaďa peskre čhas le Šalamun kraľiske
    upral o Izrael.
  pes-OPV: و چون داود پير و سالخورده شد، پسر خود سُليمان را به پادشاهي اسرائيل نصب
    نمود.
  ron-1924: Давид, фиинд бэтрын ши сэтул де зиле, а пус пе фиул сэу Соломон ымпэрат
    песте Исраел.
  ben-OBCV: দাউদ যখন বৃদ্ধ হয়ে গেলেন ও তাঁর আয়ু ফুরিয়ে আসছিল, তখন তিনি তাঁর ছেলে
    শলোমনকে ইস্রায়েলের উপর রাজা করে দিলেন।
  som-som: Haddaba Daa'uud wuu gaboobay, wuuna da' weynaa, markaasuu reer binu Israa'iil
    boqor uga dhigay wiilkiisii Sulaymaan.
  lat-VUC: Igitur David, senex et plenus dierum, regem constituit Salomonem filium
    suum super Israël.
  eng-ASVBT: Now David was old and full of days; and he made Solomon his son king
    over Israel.
  ita-1885: DAVIDE adunque, essendo vecchio, e sazio di giorni, costituì Salomone,
    suo figliuolo, re sopra Israele.
  eng-LXXUP: And David was old and full of days; and he made Solomon his son king
    over Israel in his stead.
  eng-ULB: When David was old and near the end of his life, he made Solomon his son
    king over Israel.
  spa-VBL: Cuando David envejeció, habiendo vivido una larga vida, nombró a su hijo
    Salomón rey de Israel.
  fra-_FOB: Or David, étant vieux et rassasié de jours, établit Salomon, son fils,
    roi sur Israël.
  mal-mal: ദാവീദ് വൃദ്ധനും കാലസമ്പൂർണ്ണനും ആയപ്പോൾ തന്റെ മകനായ ശലോമോനെ യിസ്രായേലിന്
    രാജാവാക്കി.
  lit-lit: Taigi kai Dovydas buvo pasenęs ir pasisotinęs dienomis, jis paskyrė savo
    sūnų Saliamoną karaliumi virš Izraelio.
  urd-GVR: Jab Dāūd umrrasīdā thā to us ne apne beṭe Sulemān ko Isrāīl kā bādshāh
    banā diyā.
  suz-BL: मिनु दाऊद खूशो नु शुश बर्स दुम्‍शा, आ तौ सोलोमन कली इस्राएल ङा पिप सेला
    बाक्‍त। १राजा १:२८-४०
  ita-1927: Davide vecchio e sazio di giorni, stabilì Salomone, suo figliuolo, re
    d’Israele.
  ckb-ckb: پاش ئەوەی داود پیر بوو و بە ساڵا چوو، سلێمانی کوڕی کرد بە پاشای ئیسرائیل.
  eng-BBE: Now David was old and full of days; and he made his son Solomon king over
    Israel.
  kan-OKCV: ದಾವೀದನು ಮುದುಕನಾದ ಮೇಲೆ ತನ್ನ ಮಗ ಸೊಲೊಮೋನನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿ ಮಾಡಿದನು.
  tam-2017: தாவீது வயது சென்றவனும் பூரண வயதுள்ளவனுமானபோது, தன்னுடைய மகனாகிய சாலொமோனை
    இஸ்ரவேலின்மேல் ராஜாவாக்கினான்.
  spa-RV-1909: SIENDO pues David ya viejo y harto de días, hizo á Salomón su hijo
    rey sobre Israel.
  ron-BTF: Astfel când David a fost bătrân și plin de zile, l-a făcut pe Solomon,
    fiul său, împărat peste Israel.
  eng-WEBP: Now David was old and full of days; and he made Solomon his son king over
    Israel.
  eng-FBV: When David was old, having lived a long life, he made his son Solomon king
    of Israel.
  nld-1939: Toen David oud was geworden en hoogbejaard, verhief hij zijn zoon Salomon
    tot koning van Israël,
  nch-BL: Huan teipa quema David ya quipixqui miyac xihuit huan eliyaya huehuentzi,
    quiijto para icone, Salomón, elis nopa yancuic tanahuatijquet ipan tali Israel.
  vie-1934: Đa-vít đã già, cao tuổi, bèn lập Sa-lô-môn, con trai mình, làm vua Y-sơ-ra-ên.
  hin-CV: जब दावीद बूढ़े हो गए, उन्होंने अपने पुत्र शलोमोन को इस्राएल पर राजा ठहरा
    दिया.
  spa-BES: David estaba viejo y lleno de días; e hizo que su hijo Salomón fuera rey
    sobre Israel.
  tdx-tdx: Nigain-kantetse t’i Davide naho nilifots’andro; vaho nanoe’e mpanjaka’
    Israele t’i Selomò ana-dahi’e.
  tha-KJV: เมื่อดาวิดทรงชราและหง่อมแล้ว พระองค์​ทรงตั้งซาโลมอนโอรสของพระองค์​ให้​เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล
  por-BR-2018: Sendo, pois, Davi já velho e farto de dias, fez a Salomão seu filho
    rei sobre Israel.
  deu-ELO: Und David war alt und der Tage satt; und er machte Salomo, seinen Sohn,
    zum König über Israel.
  eng-WYC-2018: Then David was eld and full of days, and he ordained Solomon, his
    son, king upon Israel.
  epo-epo: David maljuniĝis kaj atingis sufiĉan aĝon; kaj li faris Salomonon, sian
    filon, reĝo super Izrael.
  uig-PIN: Dawut ⱪerip künliri toxay dǝp ⱪalƣanda, oƣli Sulaymanni Israil üstigǝ padixaⱨ
    ⱪilip tiklidi.
  beo-beo: Da:ibidi da da:idafa hamonoba, e da egefe Soloumane da Isala:ili fi ilia
    hina bagade hamoi.
  tpi-OTNT: Taim Devit i kamap lapun pinis, em i makim pikinini bilong en Solomon
    na Solomon i kamap king bilong Israel.
  hau-SA: Sa’ad da Dawuda ya tsufa yana kuma da cikakken shekaru, ya sa ɗansa Solomon
    sarki bisa Isra’ila.
  uig-LAT: Dawut qérip künliri toshay dep qalghanda, oghli Sulaymanni Israil üstige
    padishah qilip tiklidi.
  nde-nde: Kwathi uDavida esemdala eseluphele, wabeka uSolomoni indodana yakhe ukuba
    abe yinkosi ko-Israyeli.
  ton-ton: Ko ia, ʻi heʻene hoko ʻo motuʻa lahi ʻa Tevita pea kakato ʻa hono ngaahi
    ʻaho, naʻa ne tuku ʻa Solomone ko hono foha ke ne tuʻi ki ʻIsileli.
  ces-1613: Sstarav se pak David, a jsa pln dnů, ustanovil králem Šalomouna syna svého
    nad Izraelem,
  eng-WMB: Now David was old and full of days; and he made Solomon his son king over
    Israel.
  tam-TCV: தாவீது வயதுசென்று முதியவனானபோது, தனது மகன் சாலொமோனை இஸ்ரயேலுக்கு அரசனாக்கினான்.
  ceb-ULB: Sa dihang tigulang na si David, ug hapit na siya mamatay, gihimo niyang
    hari ang iyang anak nga si Solomon sa tibuok Israel.
  pol-UBG: Gdy więc Dawid był już stary i syty dni, ustanowił swego syna Salomona
    królem nad Izraelem.
  urd-GVU: جب داؤد عمر رسیدہ تھا تو اُس نے اپنے بیٹے سلیمان کو اسرائیل کا بادشاہ بنا
    دیا۔
  deu-1912: Also machte David seinen Sohn Salomo zum König über Israel, da er alt
    und des Lebens satt war.
  kan-2017: ದಾವೀದನು ವಯೋವೃದ್ಧನಾಗಿ ತನ್ನ ಜೀವಮಾನದ ಕೊನೆಯ ದಿನಗಳಲ್ಲಿ ತನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನನ್ನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Nap’an ni ka ri pilbithir David me tay Solomon nib pagel ni fak nge mang
    pilung nu Israel.
  hlt-MCSB: David te patong coeng tih khohnin khaw cum coeng. Te dongah a capa Solomon
    te Israel soah a manghai sak.
  mdy-ETH: ዳውቴ ባሺንቲ ጋርቻዖ ፔኤኮ ናኣዚ፥ ሴሎሞኔ ዒስራዔኤሌይዳ ካኣታሤኔ።
  twi-ASANTE: Ɛberɛ a Dawid bɔɔ akɔkoraa no, ɔyii ne babarima Salomo sɛ ɔno na ɔbɛdi
    Israel so ɔhene.
  eng-WEBU: Now David was old and full of days; and he made Solomon his son king over
    Israel.
  wal-wal: Daawiti ceeggido wode, ba na7aa Solomona Israa7eela bolli kawoyiis.
  spa-PDDPT: Cuando David era anciano y lleno de días, proclamó a su hijo Salomón
    como rey sobre Israel.
  gun-gun: Ha'e gui Davi tuja'i ma, ha'e hi'ára opa rai'i ma ramo omoĩ gua'y Salomão
    Israel kuery ruvixarã.
  ilo-ULB: Idi lakayen ni David ket umadanin ti ipapatayna, pinagbalinna nga ari iti
    entero nga Israel ti putotna a ni Solomon.
  kpg-kpg: Di madagoaa David ne dau gi dono madumadua, mee gu hagamenege aga dana
    dama daane go Solomon guu hai di king o Israel.
  uig-ARA: داۋۇت قېرىپ كۈنلىرى توشاي دەپ قالغاندا، ئوغلى سۇلايماننى ئىسرائىل ئۈستىگە
    پادىشاھ قىلىپ تىكلىدى.
  sus-sus: Dawuda to bara gɛ foride, a naxa a xa di Sulemani sugandi Isirayila mangɛ
    ra.
  pon-2006: Ni ahnsou me Depit likeilapalahr, e ketin kasapwilada sapwellime pwutak
    Solomon en wiahla nanmwarkien Israel.
  ksd-ksd: Ma David i ga patuana ma i ga laun vao; ma i ga vaki Solomon natuna pi
    na king ure Israel.
  tur-YTC: David yaşlanmış ve günlere doymuştu. Oğlu Solomon'u İsrael üzerine kral
    yaptı.
  grc-BRENT: Καὶ Δαυὶδ πρεσβύτης καὶ πλήρης ἡμερῶν, καὶ ἐβασίλευσε Σαλωμὼν τὸν υἱὸν
    αὐτοῦ ἀνθʼ αὐτοῦ ἐπὶ Ἰσραήλ.
  ind-AYT: Daud menjadi tua dan genap hari-harinya. Dia mengangkat Salomo, anaknya,
    menjadi raja atas Israel.
  nya-nya: Davide atakalamba, ali ndi zaka zambiri, anayika Solomoni mwana wake kukhala
    mfumu ya Israeli.
  hrv-hrv: Ostarjevši i nauživši se dana, postavi David svoga sina Salomona kraljem
    nad Izraelom.
  mps-mps: Te Devit te monu dabe mu ebaso, agai aga ogwa Solomon sa munama tama Solomon
    te Israel dabego king pedelai dao.
  tpi-tpi: Taim Devit i kamap lapun pinis, em i makim pikinini bilong en Solomon na
    Solomon i kamap king bilong Israel.
  dan-1931: Da David var blevet gammel og mæt af Dage, gjorde han sin Søn Salomo til
    Konge over Israel.
  vie-OVCB: Khi đã già yếu vì cao tuổi, Đa-vít lập Sa-lô-môn lên ngôi làm vua nước
    Ít-ra-ên.
  guj-2017: જયારે દાઉદ ઘણો વૃદ્ધ થયો. ત્યારે તેણે રાજપદેથી નિવૃત્તિ લીધી. અને તેણે
    તેના પુત્ર સુલેમાનને ઇઝરાયલ પર રાજા તરીકે નીમ્યો.
  pon-2006A: Ni ahnsou me Depit likeilapalahr, e ketin kasapwilada sapwellime pwutak
    Solomon en wiahla nanmwarkien Israel.
  por-BRBSL: Agora David era velho e cheio de dias; e fez de Salomão seu filho rei
    sobre Israel.
  cth-cth: Devit teh a matawng toung dawkvah, a capa Solomon teh Isarel siangpahrang
    lah a sak awh.
  twi-twi: Bere a Dawid bɔɔ akwakoraa no, oyii ne babarima Salomo sɛ ɔno na obedi
    Israel so hene.
  hlt-hlt: David te patong coeng tih khohnin khaw cum coeng. Te dongah a capa Solomon
    te Israel soah a manghai sak.
  tbz-SIM: Dɑfiti kòtɛ́ dìì mɔ̀nnì mɛsɑ̀ɑ̀, kɛ́ nyóó kú kɛ́duɔ́ nho birɛ Sɑdomɔɔ tikpɑ̀tì
    kòò bo sɔɔtɛ́ kɛ́mbɑkɛ́ Isidɑyɛɛribɛ.
  msy-2020: Devit ghurigha gɨvazir dughiamɨn, a uan otarim Solomon amɨsevezɨ, a Israelian
    atrivimɨn oto.
  dop-dop: Tɑfiiti kpɑtǝlɑ teu, ɩlɛnɑ ɩ́ kpɑ ɩ pǝyɑlʋ Sɑlʋmɔŋ kɛ Ɩsɛɣɛlɩ wulɑʋ.
  azb-azb: Davud qocalıb yaşa dolanda oğlu Süleymanı İsrail üzərində padşah etdi.
  eng-DBY: And David was old and full of days; and he made Solomon his son king over
    Israel.
  hin-2017: दाऊद तो बूढ़ा वरन् बहुत बूढ़ा हो गया था, इसलिए उसने अपने पुत्र सुलैमान
    को इस्राएल पर राजा नियुक्त कर दिया।
  eng-YLT: And David is old, and satisfied with days, and causeth his son Solomon
    to reign over Israel,
  eng-WYC-2017: Then David was eld [or old] and full of days, and he ordained Solomon,
    his son, king upon Israel.
  eng-WMBB: Now David was old and full of days; and he made Solomon his son king over
    Israel.
  urd-GVH: जब दाऊद उम्ररसीदा था तो उसने अपने बेटे सुलेमान को इसराईल का बादशाह बना
    दिया।
  rug-rug: Sipu barogoso va gorevura se Devita si va baṉaria sa pa doduruna Izireli
    se Solomone sa tuna.
  gaz-gaz: Daawit erga waggaa hedduu jiraatee dulloomee booddee ilma isaa Solomoonin
    Israaʼel irratti mootii godhe.
  fra-LSG: David, âgé et rassasié de jours, établit Salomon, son fils, roi sur Israël.
  yal-yal: Dawuda to yelin forɛ, a yi a diin Sulemani dɔxɔ Isirayila mangan na.
  haw-1868: I KA wa i elemakule ai o Davida, a he nui kona mau la, hoolilo iho la
    oia ia Solomona i alii no ka Iseraela.
  arb-NAV: وَعِنْدَمَا شَاخَ دَاوُدُ نَصَّبَ ابْنَهُ سُلَيْمَانَ مَلِكاً عَلَى إِسْرَائِيلَ،
  ewe-ewe: Esi David tsi, ku amegã eye wòxɔ ƒe geɖe la, etsɔ Via ŋutsu Solomo ɖo Fiae
    ɖe Israel nu.
  eng-LEE: And when David was old and full of days, he made Solomon his son king over
    Israel.
  asm-FB: যেতিয়া দায়ূদে বৃদ্ধ হৈ জীৱনৰ শেষ অৱস্থাত পালে, তেতিয়া তেওঁ তেওঁৰ পুত্ৰ
    চলোমনক ইস্ৰায়েলৰ ওপৰত ৰজা পাতিলে।
  sus-A: دَوُدَ تٌ بَرَ فّ قٌرِدٍ، عَ نَشَ عَ شَ دِ سُلٍمَنِ سُفَندِ عِسِرَيِلَ مَنفّ
    رَ.
  fra-SBL: David était vieux et rassasié de jours, et il établit Salomon, son fils,
    roi d'Israël.
  hbo-hbo: וְדָוִ֥יד זָקֵ֖ן וְשָׂבַ֣ע יָמִ֑ים וַיַּמְלֵ֛ךְ אֶת־שְׁלֹמֹ֥ה בְנֹ֖ו עַל־יִשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩ, rĩrĩa Daudi aakũrire na agĩkorwo arĩ na mĩaka mĩingĩ-rĩ, agĩtua
    mũriũ Solomoni mũthamaki wa gũthamakĩra Isiraeli.
  fra-NCL: David, vieux et rassasié de jours, établit Salomon, son fils, roi sur Israël.
  cek-AK: David loe mitong moe, saning coeh boeh pongah, a capa Solomon to Israel
    siangpahrang ah suek.
  cuk-cuk: David, e-birga-nue-seleba-gusadgine, Israel-e-reyga-megega e-machi-Salomón-onug-imaksad.
  uig-CYR: Давут қерип күнлири тошай дәп қалғанда, оғли Сулайманни Исраил үстигә падиша
    қилип тиклиди.
  tel-2017: దావీదు సంవత్సరాలు నిండిన వృద్ధుడయ్యాడు. కాబట్టి అతడు తన కొడుకు సొలొమోనును
    ఇశ్రాయేలీయుల మీద రాజుగా నియమించాడు.
  hat-BSA: Alò, lè David te vin granmoun, li te fè fis li Salomon, wa sou Israël.
  kos-kos: Ke David el matuoh el oru tuh Solomon, wen natul, elan tokosra fin Israel.
  hbo-WLC: וְדָוִ֥יד זָקֵ֖ן וְשָׂבַ֣ע יָמִ֑ים וַיַּמְלֵ֛ךְ אֶת־שְׁלֹמֹ֥ה בְנ֖וֹ עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe Devid ghọrọ nnọọ agadi, ụbọchị ndụ ya jukwara ya afọ, o mere Solomọn
    nwa ya, eze Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ବୃଦ୍ଧ ଓ ପୂର୍ଣ୍ଣାୟୁ ହେଲେ ଓ ସେ ଆପଣା ପୁତ୍ର ଶଲୋମନଙ୍କୁ ଇସ୍ରାଏଲ
    ଉପରେ ରାଜା କଲେ।
  chk-chk: Iwe, lupwen Tafit a chinlap o ieritam, a seikätä Salomon nöün we mwän pwe
    epwe kingen Israel.
  rop-rop: Wal wen King Deibid bin brabli olmen na, imbin meigim im san Salaman jidan
    king blanga ol detlot Isreil pipul.
  ukr-1871: Коли Давид постарівся й нажився доволї, то настановив царем над Ізраїлем
    сина свого Соломона.
  deu-1951: Also machte David, als er alt und lebenssatt geworden war, seinen Sohn
    Salomo zum König über Israel.
  eng-JPS: Now David was old and full of days; and he made Solomon his son king over
    Israel.
  srp-1865: I tako David star i sit života postavi Solomuna sina svojega carem nad
    Izrailjem.
  lug-lug: Awo Dawudi bwe yawangaala ennyo n’akaddiwa emyaka mingi n’afuula Sulemaani
    mutabani we okuba kabaka wa Isirayiri.
  heb-heb: ודויד זקן ושבע ימים וימלך את שלמה בנו על ישראל׃
  ben-IRV: দায়ূদ যখন বৃদ্ধ হলেন এবং তাঁর জীবনের শেষে এসে উপস্থিত হলেন, তখন তিনি তাঁর
    ছেলে শলোমনকে ইস্রায়েলের উপরে রাজা করলেন।
  pan-pan: ਹੁਣ ਦਾਊਦ ਬੁੱਢਾ ਹੋ ਗਿਆ ਅਤੇ ਉਮਰ ਭੋਗ ਚੁੱਕਿਆ। ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ
    ਇਸਰਾਏਲ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ।
  mya-JVB: ဒါဝိဒ် မင်းသည် အသက် ကြီး၍ ကာလ ပြည့်စုံ ရာ အချိန်ရောက်သောအခါ၊ သား တော်ရှောလမုန်
    ကို ဣသရေလ ရှင် ဘုရင်အရာ၌ ခန့်ထား၍၊
  hmo-hmo: Davida ia buruka, bona iena mauri lagani be momo herea neganai, ia ese
    iena natuna tau Solomona be Israela ena king ia halaoa.
  urd-urd: अब दाऊद बुड्ढा और उम्र — दराज़ हो गया था, तब उसने अपने बेटे सुलेमान को
    इस्राईल का बादशाह बनाया।
  rus-SYN: Давид, состарившись и насытившись жизнью, воцарил над Израилем сына своего
    Соломона.
  bqc-SIM: Kɛ́ Davidi zikũ̀ táotao, ↄ̃ à Salomↄↄ kpà Isailiↄ kía ũ.
  tcz-CHONGTHU: Chuin David ahung teh in, akum atamphat in achapa Solomon chu Isrealte
    lengpan apansah tai
  mar-mar: आता दावीद म्हातारा झाला होता आणि त्याच्या आयुष्याच्या शेवटच्या दिवसात होता,
    तेव्हा त्याने आपला पुत्र शलमोन याला इस्राएलाचा राजा केले.
  qub-qub: Davidga pasaypa auquinna cashpanmi wamran Salomonta Israelcunapa raynin
    cananpaj churaran.
  bqp-bqp: Ye Dɑfidi u tɔkɔ kuɑ, yerɑ u win bii Sɑlomɔɔ kuɑ Isirelibɑn sunɔ.
  hat-hat: David te fin vye granmoun, li te fin viv kont li, lè li mete Salomon, pitit
    li a, wa sou pèp Izrayèl la.
  eng-BSB: When David was old and full of years, he installed his son Solomon as king
    over Israel.
  eng-WEBPB: Now David was old and full of days; and he made Solomon his son king
    over Israel.
  kbq-kbq: Hagi Deviti'ma ozafama nereno'a, nemofo Solomoninku Israeli vahe'mokizimi
    kini manigahie huno huhamprinte'ne.
  nhe-BL: Huan teipa quema David ya quipixqui miyac xihuitl huan eliyaya huehuentzi,
    quiijto para icone, Salomón, elis nopa yancuic tlanahuatijquetl ipan tlali Israel.
  gub-BL: Utua'uhez mehe azeharomoete Tawi umuigo kar wa'yr Xàrumàw Izaew wanuwihawete
    romo a'e kury.
  eng-DRA: And David being old and full of days, made Solomon his son king over Israel.
