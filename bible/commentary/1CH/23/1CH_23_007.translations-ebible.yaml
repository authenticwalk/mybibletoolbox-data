verse: 1CH.023.007
translations:
  mal-C: 'ഗെർശോന്യരിൽ ഉൾപ്പെട്ടിരിക്കുന്നവർ: ലദ്ദാൻ, ശിമെയി.'
  deu-TKW: 'Zu den Gersonitern gehörten: Laedan und Simei.'
  lin-lin: 'Mpo na libota ya Gerishoni : Laedani mpe Shimei.'
  eng-LSV: 'Of the Gershonite: Laadan and Shimei.'
  eng-GNV: Of the Gershonites were Laadan and Shimei.
  eng-WEBSTER: Of the Gershonites, were , Laadan and Shimei.
  nhw-BL: 'Teipa David quinxelo nopa grupo tlen iconehua Gersón ica ome grupos catli
    quihuicayaya inintoca nopa ome iconehua Gersón: Laadán huan Simei.'
  swh-ONEN: 'Wana wa Wagershoni walikuwa wawili: Ladani na Shimei.'
  bba-bba: Gɛɛsɔnin bibɑ Lɑdɑni kɑ Simɛi.
  eng-KJVCPB: Of the Gershonites were, Laadan, and Shimei.
  luo-luo: 'Koa kuom joka Gershon, ne gin: Ladan kod Shimei.'
  meu-meu: Gereson natuna na Ladan bona Simei.
  npi-ULB: लादान र शिमी गेर्शोनका वंशका थिए ।
  yor-yor: 'Àwọn tí ó jẹ́ ọmọ Gerṣoni: Laadani àti Ṣimei.'
  pes-OPCB: دستهٔ جرشون از دو گروه به نامهای پسرانش لعدان و شمعی تشکیل شده بود.
  tgl-ULB: Mula sa mga angkan na nagmula kay Gershon, si Ladan at Simei.
  hui-hui: Ai Gesono ibu igini kira Ladana Simaila hene.
  mya-mya: ဂေ​ရ​ရှုံ​တွင်​လာ​ဒန်​နှင့်​ရှိ​မိ​ဟူ​သော​သား နှစ်​ယောက်​ရှိ​၏။-
  bod-N: གེར་ཤོན་ལ་གཏོགས་པ་ལཱ་དན་དང་ཤིམ་ཨི་ཡོད་ཅིང་།
  sna-sna: 'VokwaGerishoni vaiva: Radhani naShimei.'
  spa-BLM: 'De los gersonitas: Ladán y Simei.'
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Gersón chi'': Aton vin̈aj Laadán yed'' vin̈aj
    Simei.'
  swh-ULB: Kwa koo za uzao wa Gerishoni, kulilkuwa na Ladani na Shimei.
  bel-bel: З Гірсанянаў - Лаэдан і Шымэй.
  deu-ELBBK: 'Von den Gersonitern: Ladan und Simei.'
  mbb-OT: Is menge anak ni Gershon ne iyan si Ladan wey si Simei.
  mal-2015: ഗേർശോന്യർ ലദ്ദാൻ, ശിമെയി.
  rmc-rmc: Le Geršonoskre čhave sas o Ladan the o Šimej.
  pes-OPV: از جَرشونيان لَعدان و شِمعي.
  ron-1924: 'Дин гершониць: Лаедан ши Шимей.'
  ben-OBCV: 'গের্শোনীয়দের অন্তর্ভুক্ত: লাদন ও শিমিয়ি।'
  som-som: Reer Gershoon waxaa ahaa Lacdaan iyo Shimcii.
  lat-VUC: 'Filii Gerson: Leedan, et Semei.'
  eng-ASVBT: 'Of the Gershonites: Ladan and Shimei.'
  ita-1885: De' Ghersoniti furono Ladan e Simi.
  eng-LXXUP: And for the family of Gershon, Ladan, and Shimei.
  eng-ULB: From the clans descended from Gershon, there were Ladan and Shimei.
  spa-VBL: 'Los hijos de Gersón: Ladán y Simei.'
  fra-_FOB: 'Des Guershonites: Laedan et Shiméi.'
  mal-mal: ഗേർശോന്യർ ലദ്ദാൻ, ശിമെയി.
  urd-GVR: Jairson ke do beṭe Lādān aur Simaī the.
  suz-BL: गेरशोम आ तौ लादान नु शिमेइ बाक्‍सा बाक्‍त।
  ita-1927: 'Dei Ghershoniti: Laedan e Scimei.'
  ckb-ckb: 'لە گێرشۆنییەکان: لەعدان و شیمعی.'
  eng-BBE: 'Of the Gershonites: Ladan and Shimei.'
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರಲ್ಲಿ, ಲದ್ದಾನ್ ಮತ್ತು ಶಿಮ್ಮೀ.
  tam-2017: கெர்சோனியர்களில், லாதானும், சீமேயும் இருந்தார்கள்.
  spa-RV-1909: 'Los hijos de Gersón: Ladán, y Simi.'
  ron-BTF: Dintre gherșoniți erau Laadan și Șimei.
  eng-WEBP: 'Of the Gershonites: Ladan and Shimei.'
  eng-FBV: 'The sons of Gershon: Ladan and Shimei.'
  nld-1939: De zonen van Gersjon waren Ladan en Sjimi.
  nch-BL: 'Teipa David quinxelo nopa grupo ten iconehua Gersón ica ome grupos cati
    quihuicayaya inintoca nopa ome iconehua Gersón: Laadán huan Simei.'
  vie-1934: Về con cháu Ghẹt-sôn có La-ê-đan và Si-mê-i.
  hin-CV: 'गेरशोन के वंशजों में से थे: लादान और शिमेई.'
  spa-BES: 'DeGerson: Laadan y Simei.'
  tdx-tdx: 'Amo nte-Gersoneo: i Ladane naho i Simeý.'
  tha-KJV: จากคนเกอร์โชมคือลาดานและชิเมอี
  por-BR-2018: 'Os filhos de Gérson: Ladã, e Simei.'
  deu-ELO: 'Von den Gersonitern: Ladan und Simei.'
  eng-WYC-2018: And the sons of Gershon were Laadan and Shimei.
  epo-epo: 'La Gerŝonidoj: Ladan kaj Ŝimei.'
  uig-PIN: Gǝrxoniylardin Ladan bilǝn Ximǝy bar idi;
  beo-beo: Gesione ea mano aduna da La:ida:ne amola Simiai.
  tpi-OTNT: Nem bilong ol pikinini man bilong Gerson i olsem, Ladan na Simei.
  hau-SA: Na Gershonawa, Ladan da Shimeyi.
  uig-LAT: Gershoniylardin Ladan bilen Shimey bar idi;
  nde-nde: 'Exukwini labakaGeshoni yilaba: uLadani loShimeyi.'
  ton-ton: ¶ Naʻe ʻoe kau Kesomi, ʻa Latani, pea mo Simi.
  ces-1613: Z Gersona byli Ladan a Semei.
  eng-WMB: 'Of the Gershonites: Ladan and Shimei.'
  tam-TCV: கெர்சோனியரில் லாதானும் சீமேயியும் இருந்தார்கள்.
  ceb-ULB: Gikan sa mga banay nga kaliwat ni Gershon, anaa si Ladan ug si Shemei.
  pol-UBG: Z Gerszona byli Ladan i Szimei.
  urd-GVU: جَیرسون کے دو بیٹے لعدان اور سِمعی تھے۔
  deu-1912: 'Die Gersoniter waren: Laedan und Simei.'
  kan-2017: ಗೇರ್ಷೋನ್ಯರ ಮೂಲಪುರುಷರು ಲದ್ದಾನ್ ಮತ್ತು ಶಿಮ್ಮೀ ಎಂಬುವರು.
  yap-yap: 'Gershon e l’agruw e pagel ni fak: Ladan nge Shimei.'
  hlt-MCSB: Gershon lamloh Ladan neh Shimei.
  mdy-ETH: ጌርሾኔኮ ላዒዳኔና ሺምዒ ጌይንታ ላምዖ ዓቲንቄ ናይ ዓኣኔ፤
  twi-ASANTE: 'Gerson mmammarima ne: Libni ne Simei.'
  eng-WEBU: 'Of the Gershonites: Ladan and Shimei.'
  wal-wal: Gershshooni yelido attuma naati La7idaananne SHim77a.
  spa-PDDPT: 'Los hijos de Gersón: Laadán y Simei.'
  gun-gun: Gérson ra'y kuery ma Ladã ha'e Simei.
  ilo-ULB: Manipud kadagiti puli a nagtaud kenni Gerson ket adda da Ladan ken Simei.
  kpg-kpg: Gershon ana dama daane dogolua go Ladan mo Shimei.
  uig-ARA: گەرشونىيلاردىن لادان بىلەن شىمەي بار ئىدى؛
  sus-sus: 'Gerison xa die: Ladana nun Simeyi.'
  pon-2006: 'Kerson naineki pwutak riemen: Ladan oh Simei.'
  ksd-ksd: Ta ra apik na tarai Gerson, Ladan ma Simei.
  tur-YTC: 'Gerşonlular''dan: Ladan ve Şimei.'
  grc-BRENT: καὶ τῷ Γεδσὼν, Ἐδὰν, καὶ Σεμεΐ.
  ind-AYT: Yang termasuk orang Gerson adalah Ladan dan Simei.
  nya-nya: 'Ana a Geresoni: Ladani ndi Simei.'
  hrv-hrv: 'Od Geršonova su koljena bili: Ladan i Šimej.'
  mps-mps: Te Gersongo ogwa dabe nogi e tama tiwai da, Ladan me Simei dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Gerson i olsem, Ladan na Simei.
  dan-1931: 'Til Gersonitterne hørte: Ladan* og Sjim''i; { [*ellers kaldet: Libni.]
    }'
  vie-OVCB: Dòng Ghẹt-sôn chia làm hai nhóm mang tên La-ê-đan và Si-mê-i, con của
    Ghẹt-sôn.
  guj-2017: 'ગેર્શોનના કુળના વંશજો: લાદાન અને શિમઈ.'
  pon-2006A: 'Kerson naineki pwutak riemen: Ladan oh Simei.'
  por-BRBSL: 'Of os Gershonites: Ladan e Shimei.'
  cth-cth: Gershonnaw teh Ladan hoi Shimei.
  twi-twi: 'Gerson mmabarima ne: Libni ne Simei.'
  hlt-hlt: Gershon lamloh Ladan neh Shimei.
  tbz-SIM: Kɛ̀ Kɛrisonni pɛitɛ́ ibí ìdɛ́ì, Dɑedɑnni nɛ̀ Simmɛii.
  msy-2020: Gerson otarir pumuning iti, Ladan ko Simei.
  dop-dop: Kɛɛsɔŋ piyɑ ntɛ́ Lɑtɑŋ nɑ Simeyi.
  azb-azb: 'Gerşonun nəslindən: Ladan və Şimey.'
  eng-DBY: 'Of the Gershonites: Laadan and Shimei.'
  hin-2017: गेर्शोनियों में से तो लादान और शिमी थे।
  eng-YLT: 'Of the Gershonite: Laadan and Shimei.'
  eng-WYC-2017: And the sons of Gershon were Laadan and Shimei.
  eng-WMBB: 'Of the Gershonites: Ladan and Shimei.'
  urd-GVH: जैरसोन के दो बेटे लादान और सिमई थे।
  rug-rug: 'Qerisoni si karua tuna koreo: Ladana, meke Simei.'
  gaz-gaz: 'Gosa Geershoon keessaa: Laʼadaanii fi Shimeʼii.'
  fra-LSG: 'Des Guerschonites: Laedan et Schimeï.'
  yal-yal: 'Gɛrisɔn ma diine nan itoe ra: Ladana nun Simeyi.'
  haw-1868: No ka Geresona, o Laadana a o Simei.
  arb-NAV: 'وَمِنَ الْجَرْشُونِيِّينَ: لَعْدَانُ وَشَمْعِي.'
  ewe-ewe: Woma Gerson ƒe viwo hã ɖe akpa eve me eye wotsɔ Gerson ƒe viwo Ladan kple
    Simei ƒe ŋkɔwo na wo.
  eng-LEE: 'Of the Gershunites: La''dan, and Shim''i.'
  asm-FB: গেৰ্চোনীয়া সকলৰ বংশধৰ সকলৰ গোষ্ঠীৰ পৰা, তাত লদ্দন আৰু চিমিয়ীয়া আছিল।
  sus-A: فٍرِ سٌن شَ دِيٍ؛ لَدَنَ نُن سِمٍيِ.
  fra-SBL: 'Des Gershonites : Ladan et Shimei.'
  hbo-hbo: לַגֵּרְשֻׁנִּ֖י לַעְדָּ֥ן וְשִׁמְעִֽי׃ ס
  kik-kik: 'Ariũ a Gerishoni maarĩ: Ladani na Shimei.'
  fra-NCL: 'Des Gersonites : Léédan et Séméï. —'
  cek-AK: Gershom acaengnawk loe Ladan hoi Shimei.
  cuk-cuk: 'Gersón-masmala, wemalad: Laadán, Simei.'
  uig-CYR: Гәршонийлардин Ладан билән Шимәй бар еди;
  tel-2017: గెర్షోనీయుల్లో లద్దాను, షిమీ అనే వాళ్ళు ఉన్నారు. లద్దాను కొడుకులు ముగ్గురు.
  hat-BSA: 'Nan Gèshonit yo: Laedan avèk Schimeï.'
  kos-kos: 'Oasr wen luo natul Gershon: elos pa Ladan ac Shimei.'
  hbo-WLC: לַגֵּרְשֻׁנִּ֖י לַעְדָּ֥ן וְשִׁמְעִֽי׃ ס
  ibo-ibo: E kekwara ikwu Geshọn ụzọ abụọ dịka ụmụ ya si dị, Ladan na Shimei.
  ory-ory: ଗେର୍ଶୋନୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଲାଦନ୍‍ ଓ ଶିମୀୟି।
  chk-chk: 'Iwe, nöün Kersom kewe mwän: Latan me Simei.'
  rop-rop: Wal Geshan bin abum dubala san neim Leidan en Shimiyai.
  ukr-1871: 'З Герзонїїв: Лаєдан та Шимей.'
  deu-1951: 'Die Gersoniter waren: Laedan und Simei.'
  eng-JPS: 'Of the Gershonites: Ladan, and Shimei.'
  srp-1865: 'Od Girsona bijahu: Ladan i Simej;'
  lug-lug: Abaana ba Gerusoni baali Ladani ne Simeeyi.
  heb-heb: לגרשני לעדן ושמעי׃
  ben-IRV: গের্শোনের বংশের মধ্যে ছিলেন লাদন ও শিমিয়ি।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਵਿੱਚੋਂ, ਲਅਦਾਨ ਤੇ ਸ਼ਿਮਈ
  mya-JVB: ဂေရရှုံ အမျိုးသားကား၊ လာဒန် နှင့် ရှိမိ တည်း။
  hmo-hmo: Geresone ena natuna tau be Ladana bona Simei.
  urd-urd: 'जैरसोनियों में से यह थे: ला''दान और सिम''ई।'
  rus-SYN: Из Гирсонян - Лаедан и Шимей.
  bqc-SIM: Geesↄ̃ nɛgↄ̃ɛↄn Ladã ń Simɛio ũ.
  tcz-CHONGTHU: Gershon mite hochu Laaadan le Shimei ahi
  mar-mar: गेर्षोन घराण्यात लादान आणि शिमी हे दोघे होते.
  qub-qub: Gersonpa wamran caran Laadanwan Simei.
  bqp-bqp: Gɛɛsɔnin bibɑ Lɑdɑni kɑ Simɛi.
  hat-hat: 'Gèchon te gen de pitit gason: Layedan ak Chimèyi.'
  eng-BSB: 'The Gershonites: Ladan and Shimei.'
  eng-WEBPB: 'Of the Gershonites: Ladan and Shimei.'
  kbq-kbq: Hagi Gesoni'a Ladanine Simeikizni kasezanante'ne.
  nhe-BL: 'Teipa David quinxelo nopa grupo tlen iconehua Gersón ica ome grupos tlen
    quihuicayaya inintoca nopa ome iconehua Gersón: Laadán huan Simei.'
  gub-BL: 'Zeroxon heta mokoz ta''yr wà: Àrànà, Ximez.'
  eng-DRA: The sons of Gerson were Leedan and Semei.
