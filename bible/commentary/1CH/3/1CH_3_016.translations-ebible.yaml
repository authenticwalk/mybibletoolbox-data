verse: 1CH.003.016
translations:
  mal-C: 'യെഹോയാക്കീമിന്റെ പിൻഗാമികൾ: അദ്ദേഹത്തിന്റെ മകൻ യെഖൊന്യാവും അദ്ദേഹത്തിന്റെ
    സഹോദരൻ സിദെക്കീയാവും.'
  deu-TKW: 'Und die Söhne Jojakims waren: sein Sohn Jechonja; dessen Sohn war Zedekia.'
  lin-lin: 'Bana mibali ya Yeoyakimi : Yekonia mpe Sedesiasi.'
  eng-LSV: 'And sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  eng-GNV: And the sonnes of Iehoiakim were Ieconiah his sonne, and Zedekiah his sonne.
  eng-WEBSTER: And the sons of Jehoiakim; Jeconiah his son, Zedekiah his son.
  nhw-BL: Joacim teipa quipixqui icone catli itoca eliyaya Jeconías. Huan Jeconías
    quipixqui icone catli itoca Sedequías.
  swh-ONEN: 'Walioingia mahali pa Yehoyakimu kama wafalme ni: Yekonia mwanawe, na
    Sedekia.'
  bba-bba: Be bɑ sɑ̃ɑ Yoyɑkimun bibu, berɑ Yekoniɑ kɑ Sedesiɑsi.
  eng-KJVCPB: 'And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  luo-luo: 'Joma nokawo loch bangʼ Jehoyakim ne gin yawuote miluongo ni: Jehoyakin
    kod Zedekia.'
  meu-meu: 'Iehoiakim garana: natuna na Iekonia; ia natuna na Sedekia.'
  npi-ULB: यहोयाकीमका छोराहरू यहोयाकीन र सिदकियाह थिए ।
  yor-yor: 'Àwọn ìran ọmọ Jehoiakimu: Jekoniah ọmọ rẹ̀, àti Sedekiah.'
  pes-OPCB: 'پسران یهویاقیم: یکنیا و صدقیا.'
  tgl-ULB: Ang anak ni Jehoiakim ay si Jeconias. Ang huling hari ay si Zedekias.
  hui-hui: '@see-verse:1CH.003.015'
  mya-mya: ယော​ယ​ကိမ်​တွင်​ယေ​ခေါ​နိ​နှင့် ဇေ​ဒ​ကိ​ဟူ သော​သား​တော်​နှစ်​ပါး​ရှိ​၏။
  bod-N: ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བུ་རྣམས་ནི་ཡེ་ཀོན་ཡཱ་དང་ཚིད་ཀི་ཡཱ་ཡིན་ནོ། །
  sna-sna: 'Vakatevera Jehoyakimi vaiva: Jehoyakini mwanakomana wake naZedhekia.'
  spa-BLM: Los hijos de Joacim Jeconías, su hijo, y Sedequías, su hijo.
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Joacim chi'': Aton vin̈aj Jeconías yed'' vin̈aj
    Sedequías.'
  swh-ULB: Wana wa Yehoyakimu walikuwa Yehoyakini na Sedekia.
  bel-bel: 'Сыны Ёакіма: Ханія, сын ягоны; Сэдэкія, сын ягоны.'
  deu-ELBBK: 'Und die Söhne Jojakims: dessen Sohn Jekonja, dessen Sohn Zedekia.'
  mbb-OT: Is nekeilis ki Jehoyakim he hadì ne si Jehoyakin he anak din. Ne is nekeilis
    ki Jehoyakin ne si Zedekia he anggam din.
  mal-2015: 'യെഹോയാക്കീമിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ യെഖൊന്യാവു; അവന്റെ മകൻ സിദെക്കിയാവു.'
  rmc-rmc: 'Le Jojakim sas duj čhave: o Jechonijah the o Cidkijah.'
  pes-OPV: و پسران يهُوياقيم پسر او يکُنيا و پسر او صِدقَيا.
  ron-1924: 'Фиий луй Иоиаким: Иекония, фиул сэу; Зедекия, фиул сэу.'
  ben-OBCV: 'যিহোয়াকীমের উত্তরাধিকারীরা: তাঁর ছেলে যিহোয়াখীন, ও সিদিকিয়।'
  som-som: 'Wiilashii Yehooyaaqiimna waxay ahaayeen: wiilkiisii Yekonyaah, iyo wiilkiisii
    Sidqiyaah.'
  lat-VUC: De Joakim natus est Jechonias, et Sedecias.
  eng-ASVBT: 'And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  ita-1885: E il figliuolo di Gioiachim fu Geconia, di cui fu figliuolo Sedechia.
  eng-LXXUP: And the sons of Jehoiakim; Jechoniah his son, Zedekiah his son.
  eng-ULB: Jehoiakim's sons were Jehoiachin and Zedekiah.
  spa-VBL: 'Los hijos de Joacim: Joaquín y Sedecías.'
  fra-_FOB: 'Fils de Jéhojakim: Jéchonias, son fils; Sédécias, son fils.'
  mal-mal: 'യെഹോയാക്കീമിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ യെഖൊന്യാവ്; അവന്റെ മകൻ സിദെക്കിയാവ്.'
  urd-GVR: Yahūyaqīm Yahūyākīn kā aur Yahūyākīn Sidqiyāh kā bāp thā.
  suz-BL: येहो-याकीम आ तौ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, आ तौ येकोन्‍याह बाक्‍माक्‍त।
    येकोन्‍याह आ तौ सिदकीयाह बाक्‍माक्‍त। २इतिहास ३६:९-१०
  ita-1927: 'Figliuoli di Johiakim: Jeconia, ch’ebbe per figliuolo Sedekia.'
  ckb-ckb: 'ئەوانەی کە وەک پاشا جێگەی یەهۆیاقیمیان گرتەوە: یەهۆیاکین کە کوڕی یەهۆیاقیم
    بوو، دوای ئەویش سدقیا جێگەی یەهۆیاکینی گرتەوە.'
  eng-BBE: 'And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  kan-OKCV: 'ಯೆಹೋಯಾಕೀಮನ ಮಕ್ಕಳು: ಇವನ ಮಗನಾದ ಯೆಕೊನ್ಯ; ಇವನ ಮಗನು ಚಿದ್ಕೀಯ.'
  tam-2017: யோயாக்கீமின் மகன்கள் எகொனியா முதலானவர்கள்; இவனுக்கு மகனானவன் சிதேக்கியா.
  spa-RV-1909: 'Los hijos de Joacim: Jechônías su hijo, hijo del cual fué Sedecías.'
  ron-BTF: 'Și fiii lui Ioiachim: Ieconia, fiul lui; Zedechia, fiul lui.'
  eng-WEBP: 'The sons of Jehoiakim: Jeconiah his son, and Zedekiah his son.'
  eng-FBV: 'The sons of Jehoiakim: Jehoiachin and Zedekiah.'
  nld-1939: De zoon van Jojakim was Jekonias, die van Jekonias was Sidki-ja.
  nch-BL: Joacim teipa quipixqui icone cati itoca eliyaya Jeconías. Huan Jeconías
    quipixqui icone cati itoca Sedequías.
  vie-1934: Con trai của Giê-hô-gia-kim là Giê-chô-nia và Sê-đê-kia.
  hin-CV: 'यहोइयाकिम के पुत्र थे यकोनियाह: (या यहोइयाखिन) उसका पुत्र सीदकियाहू.'
  spa-BES: 'Y los hijos de Joacim: Jeconías su hijo, Sedequías su hijo.'
  tdx-tdx: 'O ana’ Iekoiakimeo: ana’e t’Iekonia, ana’e t’i Tsidkià.'
  tha-KJV: โอรสของเยโฮยาคิมคือเยโคนิยาห์ โอรสของเยโคนิยาห์คือเศเดคียาห์
  por-BR-2018: 'Os filhos de Jeoaquim foram: seu filho Jeconias, e seu filho Zedequias.'
  deu-ELO: 'Und die Söhne Jojakims: dessen Sohn Jekonja, dessen Sohn Zedekia.'
  eng-WYC-2018: Of Jehoiakim was born Jeconiah, and Zedekiah. (Of Jehoiakim were born
    Jehoiachin, and Zedekiah.)
  epo-epo: 'La filoj de Jehojakim: lia filo Jeĥonja, lia filo Cidkija.'
  uig-PIN: 'Yǝⱨoakimning oƣulliri: oƣli Yǝkoniyaⱨ bilǝn oƣli Zǝdǝkiya.'
  beo-beo: Yihoiagimi bagia hina bagade hamoi dunu da ea mano Yehoiagini amola Sedegaia.
    Yuda fi da Mugululi Asi. Amo fa:no hina bagade hamoi dunu da
  tpi-OTNT: Na Jehoiakim i gat tupela pikinini man, Jekonia na Sedekaia. Jekonia i
    gat narapela nem Jehoiakin.
  hau-SA: Magādan Yehohiyakim su ne, Yekoniya ɗansa, da Zedekiya.
  uig-LAT: 'Yehoakimning oghulliri: oghli Yekoniyah bilen oghli Zedekiya.'
  nde-nde: 'Abasala behlala esikhundleni sikaJehoyakhimi yilaba: nguJekhoniya indodana
    yakhe loZedekhiya.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Sihoiakimi: ko Sekonia ko hono foha, pea ko
    hono foha ʻoʻona ko Setikia.'
  ces-1613: 'Synové pak Joakimovi: Jekoniáš syn jeho, Sedechiáš syn jeho.'
  eng-WMB: 'The sons of Jehoiakim: Jeconiah his son, and Zedekiah his son.'
  tam-TCV: 'யோயாக்கீமின் மகன்கள்: அவன் மகன் எகொனியாவும், அவன் மகன் சிதேக்கியாவும்.'
  ceb-ULB: Ang mga anak nga lalaki ni Jehoyakim mao si Jehoyakin ug si Zedekia.
  pol-UBG: 'Synowie Joakima: jego syn Jechoniasz i jego syn Sedekiasz.'
  urd-GVU: یہویقیم یہویاکین کا اور یہویاکین صِدقیاہ کا باپ تھا۔
  deu-1912: 'Aber die Kinder Jojakims waren: Jechonja; des Sohnes war Zedekia.'
  kan-2017: ಯೆಹೋಯಾಕೀಮನ ಮಗ ಯೆಕೊನ್ಯನು; ಯೆಕೊನ್ಯನ ಮಗ ಚಿದ್ಕೀಯನು.
  yap-yap: 'Me Jehoyakim e immoy l’agruw i pagel ni fak: Jehoyakin nge Zedekiah.'
  hlt-MCSB: Jehoiakim koca ah, Jehoiakim capa Jekoniah, Jekoniah capa Zedekiah.
  mdy-ETH: ዒዮዓቄሜ ዒኮኒያኔና ፄዴቂያ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Yehoiakim babarima Yehoiakyin na ɔdii nʼadeɛ, ɛnna ɔno nso ne wɔfa Sedekia
    bɛdii nʼadeɛ.
  eng-WEBU: 'The sons of Jehoiakim: Jeconiah his son, and Zedekiah his son.'
  wal-wal: Yo7aqeema naati Yo7aakiinanne Sedeqiyaasa.
  spa-PDDPT: 'Hijos de Joacim: Jeconías, cuyo hijo fue Sedequías.'
  gun-gun: Ha'e gui Jeoaquim ra'y kuery ma Jeconias ha'e Zedequias.
  ilo-ULB: Ti putot a lalaki ni Jehoyakim ket ni Jeconias. Ti maudi nga ari ket ni
    Zedekias.
  kpg-kpg: Jehoiakim ana dama daane dogolua go Jehoiachin mo Zedekiah.
  uig-ARA: 'يەھوئاكىمنىڭ ئوغۇللىرى: ئوغلى يەكونىياھ بىلەن ئوغلى زەدەكىيا.'
  sus-sus: Yehoyakimi naxa Yekoniya nun Sidekiya sɔtɔ.
  pon-2006: 'Sehoiakim naineki pwutak riemen: Sehoiakin oh Sedekaia.'
  ksd-ksd: Ma Ieoiakim i ga vangala Iekonia, ma Iekonia i ga vangala Sedekia.
  tur-YTC: 'Yehoyakim''in oğulları: Oğlu Yekonya ve oğlu Sidkiya.'
  grc-BRENT: Καὶ υἱοὶ Ἰωακείμ, Ἰεχονίας υἱὸς αὐτοῦ, Σεδεκίας υἱὸς αὐτοῦ.
  ind-AYT: Anak Yoyakim adalah Yekhonya, dan anak Yekhonya adalah Zedekia.
  nya-nya: 'Ana a Yehoyakimu: Yekoniya ndi Zedekiya mwana wake.'
  hrv-hrv: 'Jojakimovi su sinovi bili: Jekonija, njegov sin, i Sidkija, njegov sin.'
  mps-mps: Te Jehoiakimgo ogwa si elaluali, Jekonia me Sedekaia. Jekoniago gasa nogi
    me Jehoiakin dao.
  tpi-tpi: Na Jehoiakim i gat tupela pikinini man, Jekonia na Sedekaia. Jekonia i
    gat narapela nem Jehoiakin.
  dan-1931: 'Jojakims Sønner: Hans Søn Jekonja, hans Søn Zedekias.'
  vie-OVCB: Con trai của Giê-hô-gia-kim là Giê-chô-nia và Sê-đê-kia.
  guj-2017: યહોયાકીમનો દીકરો યકોન્યા, તેનો દીકરો સિદકિયા, જે છેલ્લો રાજા હતો.
  pon-2006A: 'Sehoiakim naineki pwutak riemen: Sehoiakin oh Sedekaia.'
  por-BRBSL: 'Os filhos de Jeoiaquim: Jeconias, seu filho, e Zedequias, seu filho.'
  cth-cth: Jehoiakim casaknaw dawk, Jehoiakim capa Jekoniah, Jekoniah capa Zedekiah.
  twi-twi: Yehoiakim babarima Yehoiakyin na odii nʼade, na ɔno nso ne wɔfa Sedekia
    bedii nʼade.
  hlt-hlt: Jehoiakim koca ah, Jehoiakim capa Jekoniah, Jekoniah capa Zedekiah.
  tbz-SIM: kɛ̀ Sosɑkimmuu pɛitɛ́ Yekonniɑsi nɛ̀ Sedesiɑsi.
  msy-2020: Ezɨ Jehoiakim otarir pumuning iti, Jekonia ko Sedekaia. Jekonia, an ziar
    igharazim Jehoiakin.
  dop-dop: Sowɑkim pǝyɑlɑɑ ntɛ́ Yekoniyɑ nɑ Setesiyɑsɩ.
  azb-azb: 'Yehoyaqimin oğulları: onun oğlu Yekonya, onun oğlu Sidqiya.'
  eng-DBY: 'And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  hin-2017: यहोयाकीम का पुत्र यकोन्याह, इसका पुत्र सिदकिय्याह। (मत्ती 1:11)
  eng-YLT: 'And sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  eng-WYC-2017: Of Jehoiakim was born Jeconiah, and Zedekiah.
  eng-WMBB: 'The sons of Jehoiakim: Jeconiah his son, and Zedekiah his son.'
  urd-GVH: यहूयक़ीम यहूयाकीन का और यहूयाकीन सिदक़ियाह का बाप था।
  rug-rug: 'Se Zehoiakimi si karua tuna koreo: Zehoiakini, meke Zedekaea.'
  gaz-gaz: 'Ilmaan Yehooyaaqiim: Ilma isaa Yehooyaakiinii fi ilma isaa Zedeqiyaa.'
  fra-LSG: 'Fils de Jojakim: Jéconias, son fils; Sédécias, son fils.'
  yal-yal: Yehoyakimi yi Yoyakin nun Sedeki sɔtɔ.
  haw-1868: Eia na keikikane a Iehoiakima, o Iekonia kana keiki, o Zedekia kana keiki.
  arb-NAV: وَابْنَا يَهُويَاقِيمُ يَكُنْيَا وَصِدْقِيَّا.
  ewe-ewe: Ame siwo ɖu fia ɖe Yehoyakim yome la woe nye, Yehoyatsin si nye Yehoyakim
    vi kple Zedekia.
  eng-LEE: 'And the sons of Jehoyakim: Jechonyah his son, Zedekiah his son.'
  asm-FB: যিহোয়াকীমৰ পুত্র যকনিয়া, শেষৰ জন ৰজা আছিল চিদিকিয়া।
  sus-A: يٍهٌيَكِمِ نَشَ يٍكٌنِيَ نُن سِدٍكِيَ سْتْ.
  fra-SBL: 'Fils de Jehoïakim : Jeconia, son fils, et Sédécias, son fils.'
  hbo-hbo: וּבְנֵ֖י יְהֹויָקִ֑ים יְכָנְיָ֥ה בְנֹ֖ו צִדְקִיָּ֥ה בְנֹֽו׃
  kik-kik: 'Arĩa maathamakire thuutha wa Jehoiakimu maarĩ: mũriũ Jekonia na Zedekia.'
  fra-NCL: 'Fils de Joakim : Jéchonias, son fils ; Sédécias, son fils. —'
  cek-AK: Jehoiakim ih caanawk loe a capa Jekoniah, Jekoniah ih capa loe Zedekiah.
  cuk-cuk: 'Joacim-e-masmaladi, wemalad: Jeconías, degi, Sedequías.'
  uig-CYR: 'Йәһоакимниң оғуллири: оғли Йәконияһ билән оғли Зәдәкия.'
  tel-2017: యెహోయాకీము కొడుకు యెకొన్యా. అతని కొడుకు సిద్కియా ఆఖరి రాజు.
  hat-BSA: 'Fis a Jojakim yo: Jéconias, fis li a, avèk Zedekiah, fis li a.'
  kos-kos: 'Oasr wen luo natul Jehoiakim: elos pa Jehoiachin ac Zedekiah.'
  hbo-WLC: וּבְנֵ֖י יְהוֹיָקִ֑ים יְכָנְיָ֥ה בְנ֖וֹ צִדְקִיָּ֥ה בְנֽוֹ׃
  ibo-ibo: Ụmụ Jehoiakim bụ ndị a, Jehoiakin nwa ya, na Zedekaya.
  ory-ory: ପୁଣି, ଯିହୋୟାକୀମ୍‍ର ସନ୍ତାନଗଣ; ତାହାର ପୁତ୍ର ଯିକନୀୟ, ତାହାର ପୁତ୍ର ସିଦିକୀୟ।
  chk-chk: 'Nge nöün Jehoiakim kewe mwän: Jehoiachin me Setekia.'
  rop-rop: En Jehoiyakim bin abum dubala san neim Jehoiyakin en Sedakai.
  ukr-1871: 'Сини Йоакимові: Ехонїя, його син; Седекія, сього син.'
  deu-1951: 'Und die Söhne Jojakims: dessen Sohn Jechonja, dessen Sohn Zedekia.'
  eng-JPS: 'And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son.'
  srp-1865: 'A sinovi Joakimovi: Jehonija sin mu, i njegov sin Sedekija.'
  lug-lug: Batabani ba Yekoyakimu baali Yekoniya ne Zeddekiya.
  heb-heb: ובני יהויקים יכניה בנו צדקיה בנו׃
  ben-IRV: যিহোয়াকীমের ছেলেরা হল যিকনিয় ও সিদিকিয়।
  pan-pan: ਯਹੋਯਾਕੀਮ ਦੇ ਪੁੱਤਰ ਉਹ ਦਾ ਪੁੱਤਰ ਯਕਾਨਯਾਹ, ਉਹ ਦਾ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ।
  mya-JVB: ယောယကိမ် သား ကား ယေခေါနိ နှင့် ဇေဒကိ တည်း။
  hmo-hmo: 'Iehoiakimi ena natuna tau be rua: Iehoiakini bona Sedekaia.'
  urd-urd: 'और बनी यहूयक़ीम: उसका बेटा यकूनियाह, उसका बेटा सिदक़ियाह।'
  rus-SYN: 'Сыновья Иоакима: Иехония, сын его; Седекия, сын его.'
  bqc-SIM: Yoakiũ nɛ́ Yɛkↄnia mɛ́ zↄ̃̀lɛ aà gbɛu, ↄ̃ Zedekia zↄ̃̀lɛ Yɛkↄnia gbɛu.
  tcz-CHONGTHU: Jehoiakim son achilhah ho chu achapa Jehoiachin leh asopipa Zedekiah
    ahilhone.
  mar-mar: यहोयाकीमचे पुत्र यखन्या आणि त्याचा पुत्र सिद्कीया होता.
  qub-qub: 'Joacimpa wamrancuna caran: Jeconiaswan Sedequías.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yoyɑkimun bibu, berɑ Yekoniɑ kɑ Sedesiɑsi.
  hat-hat: Jojakim te papa Jekonya ak Sedesyas.
  eng-BSB: 'The successors of Jehoiakim: Jeconiah his son, and Zedekiah.'
  eng-WEBPB: 'The sons of Jehoiakim: Jeconiah his son, and Zedekiah his son.'
  kbq-kbq: Hagi Jehoiakimi'a Jekoniane Zedekaiakizni kasezanante'ne.
  nhe-BL: Joacim teipa quipixqui icone tlen itoca eliyaya Jeconías. Huan Jeconías
    quipixqui icone tlen itoca Sedequías.
  gub-BL: 'Zeoaki heta mokoz ta''yr no: Zoaki, Zeneki.'
  eng-DRA: Of Joakim was born Jechonias, and Sedecias.
