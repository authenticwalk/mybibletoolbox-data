verse: 1CH.003.021
translations:
  mal-C: 'ഹനന്യാവിന്റെ പിൻഗാമികൾ: പെലത്യാവ്, യെശയ്യാവ്, രെഫായാവിന്റെ പുത്രന്മാർ, അർന്നാന്റെ
    പുത്രന്മാർ, ഓബദ്യാവിന്റെ പുത്രന്മാർ, ശെഖന്യാവിന്റെ പുത്രന്മാർ.'
  deu-TKW: 'Die Söhne Hananjas waren: Pelatja und Jesaja; die Söhne Rephajas, die
    Söhne Arnans, die Söhne Obadjas, die Söhne Sechanjas.'
  lin-lin: 'Bakitani ya Anania : Pelatia mpe Ezayi elongo na bana mibali ya Refaya,
    ya Arinani, ya Abidiasi mpe ya Shekania.'
  eng-LSV: 'And sons of Hananiah: Pelatiah, and Jesaiah, sons of Rephaiah, sons of
    Arnan, sons of Obadiah, sons of Shechaniah.'
  eng-GNV: 'And the sonnes of Hananiah were Pelatiah, and Iesaiah: the sonnes of Rephaiah,
    the sonnes of Arnan, the sonnes of Obadiah, the sonnes of Shechaniah.'
  eng-WEBSTER: 'And the sons of Hananiah; Pelatiah, and Jesaiah: the sons of Rephaiah,
    the sons of Arnan, the sons of Obadiah, the sons of Shechaniah.'
  nhw-BL: Hananías quinpixqui iconehua catli inintoca eliyayaj Pelatías huan Jesaías.
    Huan Jesaías quipixqui icone catli itoca Refaías. Huan Refaías quipixqui icone
    catli itoca Arnán. Huan Arnán quipixqui icone catli itoca Adbías. Huan Adbías
    quipixqui se icone catli itoca Secanías.
  swh-ONEN: 'Wazao wa Hanania walikuwa: Pelatia na Yeshaya, na wana wa Refaya, na
    wana wa Arnani, na wana wa Obadia, na wana wa Shekania.'
  bba-bba: Be bɑ sɑ̃ɑ Hɑnɑniɑn bibun bweseru, berɑ Pelɑtiɑ, kɑ Esɑi, kɑ Refɑyɑn bibu,
    kɑ Anɑnin bibu, kɑ Abudiɑsin bibu, kɑ Sekɑniɑn bibu.
  eng-KJVCPB: 'And the sons of Hananiah; Pelatiah, and Jesaiah: the sons of Rephaiah,
    the sons of Arnan, the sons of Obadiah, the sons of Shechaniah.'
  luo-luo: 'Nyikwa Hanania ne gin: Pelatia kod Jeshaya, gi yawuot Refaya ma joka Arnan,
    joka Obadia, kod joka Shekania.'
  meu-meu: Hanania natuna na Pelatia, ia natuna na Iesaia; ia natuna na Refaia; ia
    natuna na Aranana; ia natuna na Obadia; ia natuna na Sekania.
  npi-ULB: हनन्‍याहका छोराहरू पलत्‍याह र यशयाह थिए । तिनको छोरा रपायाह थिए र अन्य
    सन्तानहरू अर्नान, ओबदिया र शकन्‍याह थिए ।
  yor-yor: 'Àwọn ọmọ Hananiah: Pelatiah àti Jeṣaiah, àti àwọn ọmọ Refaiah, ti Arnani,
    ti Obadiah àti ti Ṣekaniah.'
  pes-OPCB: 'پسران حننیا، فلطیا و اشعیا بودند. رفایا پسر اشعیا، ارنان پسر رفایا، عوبدیا
    پسر ارنان، شکنیا پسر عوبدیا و شمعیا پسر شکنیا. شمعیا پنج پسر به این اسامی داشت:
    حطوش، یجال، باریح، نعریا و شافاط.'
  tgl-ULB: Ang mga anak naman ni Hananias ay sina Pelatias at si Jesaias. Ang kaniyang
    anak ay si Rephaias, at ang iba pang mga kaapu-apuhan ay sina Arnan, Obadias,
    at Secanias.
  hui-hui: Hananaia ibu igini kira Peladaia Yasaiala hene. Yasaia ibu igini Lebaia
    Lebaia igini Anana Anana igini Obadaia Obadaia igini Seganaia.
  mya-mya: ဟာ​န​နိ​တွင်​ပေ​လ​တိ​နှင့်​ယေ​ရှာ​ယ​ဟူ သော​သား​တော်​နှစ်​ပါး​ရှိ​၏။ ယေ​ရှာ​ယ​၏
    သား​သည်​ရေ​ဖာ​ယ၊ ရေ​ဖာ​ယ​၏​သား​မှာ အာ​နန်၊ အာ​နန်​၏​သား​ကား​သြ​ဗ​ဒိ၊ သြ​ဗ​ဒိ​၏​သား​သည်​ရှေ​ခ​နိ
    တည်း။-
  bod-N: ཧ་ནན་ཡཱའི་བུ་རྣམས་ནི་ཕེ་ལེད་ཡཱ་དང་ཡེ་ཤ་ཡཱ་ཡིན་ལ། དེར་མ་ཟད་རེ་ཕཱ་ཡའི་བུ་རྣམས་དང་།
    ཨར་ནན་གྱི་བུ་རྣམས། ཨོ་བད་ཡཱའི་བུ་རྣམས། ཤེ་ཀན་ཡཱའི་བུ་རྣམས་ཀྱང་ཡོད་དོ། །
  sna-sna: 'Zvizvarwa zvaHanania zvaiva: Peratia naJeshaya, navanakomana vaRefaya,
    vaArinani, vaObhadhia nevaShekania.'
  spa-BLM: 'Los hijos de Ananías: Pelatías y Jesaías; los hijos de Refaías, los hijos
    de Arnán, los hijos de Abdías, los hijos de Secanías.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Hananías chi'': Aton vin̈aj Pelatías yed''
    vin̈aj Jesaías. Axo eb'' vin̈ yin̈tilal vin̈aj Jesaías chi'' d''a stzolal aton
    eb'' vin̈ tic: Vin̈aj Refaías, vin̈aj Arnán, vin̈aj Abdías yed'' vin̈aj Secanías.'
  swh-ULB: Wana wa Hanania walikuwa Pelatia na Yeshaya. Mwanawe alikuwa Refaya, na
    uzao wake zaidi walikuwa ni Arnani, Obadia, na Shekania.
  bel-bel: 'І сыны Хананіі: Фэлатыя і Ісая: ягоны сын Рэфая, ягоны сын Арнан, ягоны
    сын Авадыя, ягоны сын Шэханія.'
  deu-ELBBK: 'Und die Söhne Hananjas: Pelatja und Jesaja; die Söhne Rephajas, die
    Söhne Arnans, die Söhne Obadjas, die Söhne Schekanjas.'
  mbb-OT: Is menge anak ni Hanania he menge maama, ne iyan si Pelatia wey Jeshaya.
    Si Jeshaya ne amey ni Refaya, si Refaya ne amey ni Arnan, si Arnan ne amey ni
    Obadias, ne si Obadias amey ni Shecania.
  mal-2015: 'ഹനന്യാവിന്റെ മക്കൾ: പെലത്യാവു, യെശയ്യാവു, രെഫായാവിന്റെ മക്കൾ, അർന്നാന്റെ
    മക്കൾ, ഓബദ്യാവിന്റെ മക്കൾ, ശെഖന്യാവിന്റെ മക്കൾ.'
  rmc-rmc: Le Chananijoskre potomki sas o Palatiah the o Ješajah a the o čhave le
    Refajoskre, le Arnanoskre, le Obadiašiskre the le Šechanijoskre.
  pes-OPV: و پسران حَنَنيا فَلَطيا و اِشعيا، بني رفايا و بني اَرنان و بني عُوبَديا
    و بني شَکُنيا.
  ron-1924: 'Фиий луй Ханания: Пелатия ши Исая; фиий луй Рефая, фиий луй Арнан, фиий
    луй Обадия, фиий луй Шекания.'
  ben-OBCV: 'হনানিয়ের বংশধরেরা: পলটিয় ও যিশায়াহ, এবং রফায়ের, অর্ণনের, ওবদিয়ের
    ও শখনিয়ের ছেলেরা।'
  som-som: Wiilashii Xananyaahna waxay ahaayeen Felatyaah, iyo Yeshaacyaah, oo waxaa
    kaloo jiray wiilashii Refaayaah, iyo wiilashii Arnaan, iyo wiilashii Cobadyaah,
    iyo wiilashii Shekaanyaah.
  lat-VUC: 'Filius autem Hananiæ, Phaltias pater Jeseiæ, cujus filius Raphaia: hujus
    quoque filius, Arnan, de quo natus est Obdia, cujus filius fuit Sechenias.'
  eng-ASVBT: 'And the sons of Hananiah: Pelatiah, and Jeshaiah; the sons of Rephaiah,
    the sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  ita-1885: Ed i figliuoli di Hanania furono Pelatia ed Isaia; i figliuoli di Refaia,
    i figliuoli di Arnan, i figliuoli di Obadia, e i figliuoli di Secania.
  eng-LXXUP: And the sons of Hananiah, Pelatiah, and Jeshaiah his son, Rephaiah his
    son, Arnan his son, Obadiah his son, Shecaniah his son.
  eng-ULB: Hananiah's sons were Pelatiah and Jeshaiah. His son was Rephaiah, and further
    descendants were Arnan, Obadiah, and Shekaniah.
  spa-VBL: 'Los hijos de Hananías: Pelatías y Jesaías, y Los hijos de Refaías, Los
    hijos de Arnán, Los hijos de Abdías, y Los hijos de Secanías.'
  fra-_FOB: 'Fils de Hanania: Pélatia et Ésaïe; les fils de Réphaja, les fils d''Arnan,
    les fils d''Obadia, les fils de Shécania.'
  mal-mal: 'ഹനന്യാവിന്റെ മക്കൾ: പെലത്യാവ്, യെശയ്യാവ്, രെഫായാവിന്റെ മക്കൾ, അർന്നാന്റെ
    മക്കൾ, ഓബദ്യാവിന്റെ മക്കൾ, ശെഖന്യാവിന്റെ മക്കൾ.'
  urd-GVR: Hananiyāh ke do beṭe Falatiyāh aur Yasāyāh the. Yasāyāh Rifāyāh kā bāp
    thā, Rifāyāh Arnān kā, Arnān Abadiyāh kā aur Abadiyāh Sakaniyāh kā.
  suz-BL: हनान्‍याह आ तौ पेलात्‍याह नु येशायाह बाक्‍सा बाक्‍त। येशायाह आ तौ रेफायाह
    बाक्‍माक्‍त। रेफायाह आ तौ अरनान बाक्‍माक्‍त। अरनान आ तौ ओबदिया बाक्‍माक्‍त। ओबदिया
    आ तौ शेकन्‍याह बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Hanania: Pelatia e Isaia, i figliuoli di Refaia, i figliuoli
    d’Arnan, i figliuoli di Abdia, i figliuoli di Scecania.'
  ckb-ckb: 'نەوەکانی حەنەنیا: پەلەتیا و یەشەعیا، هەروەها کوڕانی ڕەفایا، کوڕانی ئەرنان،
    کوڕانی عۆبەدیا و کوڕانی شەخەنەیا.'
  eng-BBE: 'And the sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah,
    the sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  kan-OKCV: 'ಹನನ್ಯನ ವಂಶಜರು: ಪೆಲಟ್ಯನು, ಯೆಶಾಯನು; ರೆಫಾಯನ ಮಕ್ಕಳು, ಅರ್ನಾನನ ಮಕ್ಕಳು, ಓಬದ್ಯನ
    ಮಕ್ಕಳು, ಶೆಕನ್ಯನ ಮಕ್ಕಳು.'
  tam-2017: அனனியாவின் மகன்கள், பெலத்தியா, எசாயா என்பவர்கள்; இவனுடைய மகன் ரெபாயா;
    இவனுடைய மகன் அர்னான்; இவனுடைய மகன் ஒபதியா; இவனுடைய மகன் செக்கனியா.
  spa-RV-1909: 'Los hijos de Hananías: Pelatías, y Jesaías, hijo de Rephaías, hijo
    de Arnán, hijo de Obdías, hijo de Sechânías.'
  ron-BTF: 'Și fiii lui Hanania: Pelatia și Iesaia; fiii lui Refaia, fiii lui Arnan,
    fiii lui Obadia, fiii lui Șecania.'
  eng-WEBP: 'The sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah, the
    sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  eng-FBV: 'The sons of Hananiah: Pelatiah and Jeshaiah, and the sons of Rephaiah,
    the sons of Arnan, the sons of Obadiah, and the sons of Shecaniah.'
  nld-1939: De zonen van Chananja waren Pelatja en Jesjaja. De zoon van Pelatja was
    Refaja, die van Refaja was Arnon, die van Arnon was Obadja, die van Obadja was
    Sjekanja.
  nch-BL: Hananías quinpixqui iconehua cati inintoca eliyaya Pelatías huan Jesaías.
    Huan Jesaías quipixqui icone cati itoca Refaías. Huan Refaías quipixqui icone
    cati itoca Arnán. Huan Arnán quipixqui icone cati itoca Adbías. Huan Adbías quipixqui
    se icone cati itoca Secanías.
  vie-1934: Con trai của Ha-na-nia là Phê-la-tia và Ê-sai; lại có con cháu Rê-pha-gia,
    con cháu Aïc-nan, con cháu Ô-ba-đia, và con cháu Sê-ca-nia.
  hin-CV: 'हननियाह के पुत्र: पेलातियाह और येशाइयाह, उसका पुत्र रेफ़ाइयाह, उसका पुत्र
    आरनन, उसका पुत्र ओबदिया, उसका पुत्र शेकानियाह.'
  spa-BES: 'Y los hijos de Hananías: Pelatías y Jesaías; Los hijos de Refaias, los
    hijos de Arnan, los hijos de Abdias, los hijos de Secanías.'
  tdx-tdx: O ana’ i Kananiào, i Pelatià naho Iesaià, ana’e t’i Refaià; ana’e t’i Arnane;
    ana’e t’i Obadià; ana’e t’i Sekanià.
  tha-KJV: บุ​ตรชายของฮานันยาห์​คือ เป-ลาทียาห์และเยชายาห์ ลูกหลานของเรไฟยาห์ ลูกหลานของอารนัน
    ลูกหลานของโอบาดีห์ ลูกหลานของเชคานิยาห์
  por-BR-2018: 'Os filhos de Hananias: Pelatias, e Jesaías, os filhos de Refaías,
    os filhos de Arnã, os filhos de Obadias, e os filhos de Secanias.'
  deu-ELO: 'Und die Söhne Hananjas: Pelatja und Jesaja; die Söhne Rephajas, die Söhne
    Arnans, die Söhne Obadjas, die Söhne Schekanjas.'
  eng-WYC-2018: And the son of Hananiah was Pelatiah, the father of Jesaiah, whose
    son was Rephaiah. And the son of him was Arnan, of whom was born Obadiah, whose
    son was Shechaniah. (And the sons of Hananiah were Pelatiah, and Jesaiah, whose
    son was Rephaiah. And the son of Rephaiah was Arnan, of whom Obadiah was born,
    whose son was Shechaniah.)
  epo-epo: 'La idoj de Ĥananja: Pelatja kaj Jeŝaja; la filoj de Refaja, la filoj de
    Arnan, la filoj de Obadja, la filoj de Ŝeĥanja.'
  uig-PIN: Ⱨananiyaning oƣulliri Pilatiya wǝ Yǝxaya idi; uning ǝwladliri yǝnǝ Refayaning
    oƣulliri, Arnanning oƣulliri, Obadiyaning oƣulliri wǝ Xekaniyaning oƣulliri idi.
  beo-beo: Ha:nanaia egaga fifi misi da Beladaia, Yisa:ia amola Lifa:iya, Ana:ne,
    Oubadaia amola Sieganaia (amo dunu biyaduyale gala ilia mano).
  tpi-OTNT: Nem bilong ol pikinini man bilong Hanania i olsem, Pelatia na Jesaia.
    Na Jesaia em i papa bilong Refaia na Refaia em i papa bilong Arnan na Arnan em
    i papa bilong Obadia na Obadia em i papa bilong Sekania.
  hau-SA: Zuriyar Hananiya su ne, Felatiya da Yeshahiya, Refahiya, Arnan, Obadiya
    da Shekaniya.
  uig-LAT: Hananiyaning oghulliri Pilatiya we Yeshaya idi; uning ewladliri yene Réfayaning
    oghulliri, Arnanning oghulliri, Obadiyaning oghulliri we Shékaniyaning oghulliri
    idi.
  nde-nde: 'Abosendo lukaHananiya yilaba: nguPhelathiya loJeshaya, kanye lamadodana
    kaRefaya, ka-Anani, ka-Obhadaya kanye lokaShekhaniya.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Hanania ko Pelatia, mo Sisaia; ko e ngaahi
    foha ʻo Lifaia, ko e ngaahi foha ʻo Elinani, ko e ngaahi foha ʻo ʻOpataia, ko
    e ngaahi foha ʻo Sikania.
  ces-1613: 'Syn pak Chananiášův: Pelatia a Izaiáš. Synové Refaie, synové Arnanovi,
    synové Abdiášovi, synové Sechaniovi.'
  eng-WMB: 'The sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah, the
    sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  tam-TCV: 'அனனியாவின் சந்ததிகள்: பெலத்தியாவும், எசாயாவும், ரெபாயாவினதும், அர்னானினதும்,
    ஒபதியாவினதும், செக்கனியாவின் மகன்களும் ஆவர்.'
  ceb-ULB: Ang mga anak nga lalaki ni Hanania mao si Pelatia ug si Jeshaya. Ang iyang
    anak mao si Refaya, ug ang uban pa nga kaliwat mao sila si Arnan, Obadia, ug si
    Shecania.
  pol-UBG: 'Synowie Chananiasza: Pelatiasz i Jesajasz. Synowie Refajasza, synowie
    Arnana, synowie Obadiasza, synowie Szekaniasza.'
  urd-GVU: حننیاہ کے دو بیٹے فلطیاہ اور یسعیاہ تھے۔ یسعیاہ رِفایاہ کا باپ تھا، رِفایاہ
    ارنان کا، ارنان عبدیاہ کا اور عبدیاہ سکنیاہ کا۔
  deu-1912: 'Die Kinder aber Hananjas waren: Pelatja und Jesaja, die Söhne Rephajas,
    die Söhne Arnans, die Söhne Obadja, die Söhne Sechanjas.'
  kan-2017: 'ಹನನ್ಯನ ಸಂತಾನದವರು: ಪೆಲಟ್ಯ, ಯೆಶಾಯ ಮತ್ತು ರೆಫಾಯನ ಮಕ್ಕಳಾದ ಅರ್ನಾನ್, ಓಬದ್ಯ ಮತ್ತು
    ಶೇಕನ್ಯ.'
  yap-yap: Me Hananiah e bay l’agruw i pagel ni fak, ni Pelatiah nge Jeshayah. I Jeshayah
    e ir e chitamngin Refayah, ni aram e en ni chitamngin Arnan, ni chitamngin Obadiah,
    ni chitamngin Shekaniah.
  hlt-MCSB: Hananiah koca ah Pelatiah neh Isaiah, Rephaiah koca, Arnon koca, Obadiah
    koca, Shekaniah koca.
  mdy-ETH: ሃናኒያ ፔላፂና ዪሻዕያ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዪሻዕያ ሬፓያ፤ ሬፓያ ዓርናኔ፤ ዓርናኔ ዓብዲዩኔ፥ ዓብዲዩኔያ
    ሼካኒያ ሾዔኔ።
  twi-ASANTE: Na Hanania mmammarima din de Pelatia ne Yesaia. Na Yesaia babarima din
    de Refaia. Na Refaia babarima din de Arnan. Na Arnan babarima din de Obadia. Na
    Obadia babarima din de Sekania.
  eng-WEBU: 'The sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah, the
    sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  wal-wal: Hanaaniyaa attuma naati Palaaxiyaanne Yishaa7iyaa. Yishaa7iyaa na7ai Rafaaya;
    Rafaaya na7ai Arnnaana; Arnnaana na7ai Obaadiyaa; Obaadiyaa na7ai SHakaaniyaa;
  spa-PDDPT: 'E hijos de Hananías: Pelatías y Jesaías; su hijo, Refaías; su hijo,
    Arnán; su hijo, Abdías; su hijo, Secanías.'
  gun-gun: Ha'e gui Hananias ra'y kuery ma Pelatias ha'e Jesaías. Ikuai avi Refaías
    ra'y kuery, Arnã ra'y kuery, Obadias ra'y kuery ha'e Secanias ra'y kuery.
  ilo-ULB: Dagiti putot a lallaki ni Hananaias ket da Pelatias ken ni Jesaias. Ti
    putotna a lalaki ket ni Refaias, ken ti dadduma pay a kaputotanna ket da Arnan,
    Obadias, ken Secanias.
  kpg-kpg: Hananiah guu hai ana dama daane dogolua go Pelatiah mo Jeshaiah. Jeshaiah
    la go tamana o Rephaiah, dela go tamana o Arnan, tamana o Obadiah, tamana o Shecaniah.
  uig-ARA: ھانانىيانىڭ ئوغۇللىرى پىلاتىيا ۋە يەشايا ئىدى؛ ئۇنىڭ ئەۋلادلىرى يەنە رېفايانىڭ
    ئوغۇللىرى، ئارناننىڭ ئوغۇللىرى، ئوبادىيانىڭ ئوغۇللىرى ۋە شېكانىيانىڭ ئوغۇللىرى
    ئىدى.
  sus-sus: 'Xananiya xa die nan ya: Pɛlataya, Yɛsaya, Rɛfaya xa die, Aranan xa die,
    Abadiyasi xa die, Sɛkanaya xa die.'
  pon-2006: Ananaia naineki pwutak riemen, Pelataia oh Sesaia. Sesaia me semen Repaia,
    iei ih me semen Arnan, Arnan me semen Opadaia, Opadaia me semen Sekanaia.
  ksd-ksd: Ma Kanania i ga vangala Pelatia ma Iesaia; ma Iesaia i ga vangala Repaia,
    ma Repaia i ga vangala Arnan, ma Arnan i ga vangala Obadia, ma Obadia i ga vangala
    Sekania.
  tur-YTC: 'Hananya''nın oğulları: Pelatya ve Yeşaya; Refaya''nın oğulları, Arnan''ın
    oğulları, Ovadya''nın oğulları, Şekanya''nın oğulları.'
  grc-BRENT: Καὶ υἱοὶ Ἀνανία, Φαλεττία, καὶ Ἰεσίας υἱὸς αὐτοῦ, Ῥαφὰλ υἱὸς αὐτοῦ, Ὀρνὰ
    υἱὸς αὐτοῦ, Ἀβδία υἱὸς αὐτοῦ, Σεχενίας υἱὸς αὐτοῦ.
  ind-AYT: Keturunan Hananya adalah Pelaca dan Yesaya. Anak Yesaya adalah Refaya,
    anak Refaya adalah Arnan, anak Arnan adalah Obaja, dan anak Obaja adalah Sekhanya.
  nya-nya: 'Zidzukulu za Hananiya zinali izi: Pelatiya ndi Yesaiya, ndiponso ana a
    Refaya, ana a Arinani, ana a Obadiya ndi ana a Sekaniya.'
  hrv-hrv: 'Hananijini su sinovi bili: Pelatja i Jišaja, Refajini sinovi, Arnanov
    sin, Obadjin sin, Šekanijin sin.'
  mps-mps: Te Hananiago ogwa dabe nogi e tama, Pelatia, me Jesaia. Te Jesaia aga te
    Refaiago aya, te Refaia te Arnango aya, te Arnan te Obadiago aya, tama Obadia
    te Sekaniago aya dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Hanania i olsem, Pelatia na Jesaia. Na
    Jesaia em i papa bilong Refaia na Refaia em i papa bilong Arnan na Arnan em i
    papa bilong Obadia na Obadia em i papa bilong Sekania.
  dan-1931: 'Hananjas Sønner: Pelatja, Jesja''ja, Refaja, Arnan, Obadja og Sjekanja.'
  vie-OVCB: Con trai của Ha-na-nia là Phê-la-tia và Ê-sai. Con trai của Ê-sai là Rê-pha-gia.
    Con trai của Rê-pha-gia là Ạc-nan. Con trai của Ạc-nan là Ô-ba-đia. Con trai của
    Ô-ba-đia là Sê-ca-nia.
  guj-2017: હનાન્યાના વંશજો; પલાટયા તથા યશાયા. રફાયાના દીકરાઓ; આર્નાનના દીકરાઓ, ઓબાદ્યાના
    દીકરાઓ, શખાન્યાના દીકરાઓ.
  pon-2006A: Ananaia naineki pwutak riemen, Pelataia oh Sesaia. Sesaia me semen Repaia,
    iei ih me semen Arnan, Arnan me semen Opadaia, Opadaia me semen Sekanaia.
  por-BRBSL: 'Os filhos de Hananiah: Pelatiah e Jesaías; os filhos de Refaías, os
    filhos de Arnan, os filhos de Obadias, os filhos de Shecanias.'
  cth-cth: Hananiah casak teh Pelatiah hoi Isaiah, Rephaiah casak, Arnon casak, Obadiah
    casak, Shekaniah casak.
  twi-twi: Na Hanania mmabarima din de Pelatia ne Yesaia. Na Yesaia babarima din de
    Refaia. Na Refaia babarima din de Arnan. Na Arnan babarima din de Obadia. Na Obadia
    babarima din de Sekania.
  hlt-hlt: Hananiah koca ah Pelatiah neh Isaiah, Rephaiah koca, Arnon koca, Obadiah
    koca, Shekaniah koca.
  tbz-SIM: 'Kɛ̀ Anɑnniyɑ pɛitɛ́ ibí ìdɛ́ì: Pedɑtiɑ nɛ̀ Yesɑyɑ, kɛ̀ Yesɑyɑɑ pɛitɛ́
    Defɑyɑ, kɛ̀ Defɑyɑɑ pɛitɛ́ Adinɑnni, kɛ̀ Adinɑnnii pɛitɛ́ Abudiɑsi, kɛ̀ Abudiɑsii
    pɛitɛ́ Sekɑnniyɑ.'
  msy-2020: Ezɨ Hananian otarimningɨn ziamning, Pelatia ko Jesaia. Ezɨ Jesaia, a Refaian
    afeziam, ezɨ Refaia, a Arnanɨn afeziam, ezɨ Arnan, a Obadian afeziam, ezɨ Obadia,
    a Sekanian afeziam.
  dop-dop: Hɑnɑniyɑ pǝyɑlɑɑ ntɛ́ Pelɑtiyɑ, nɑ Yesɑyɑ nɑ pǝ́ sɔɔsǝnɑ Lefɑyɑ, nɑ Alǝnɑŋ,
    nɑ Opɑtiyɑ, nɑ Sekɑniyɑ, pɑ pǝyɑlɑɑ.
  azb-azb: 'Xananyanın nəsilləri: Pelatya, Yeşaya, Refayanın oğulları, Arnanın oğulları,
    Avdiyanın oğulları, Şekanyanın oğulları.'
  eng-DBY: 'And the sons of Hananiah: Pelatiah and Isaiah; the sons of Rephaiah, the
    sons of Arnan, the sons of Obadiah, the sons of Shechaniah.'
  hin-2017: 'और हनन्याह के पुत्र: पलत्याह और यशायाह, और उसका पुत्र रपायाह, उसका पुत्र
    अर्नान, उसका पुत्र ओबद्याह, उसका पुत्र शकन्याह।'
  eng-YLT: 'And sons of Hananiah: Pelatiah, and Jesaiah, sons of Rephaiah, sons of
    Arnan, sons of Obadiah, sons of Shechaniah.'
  eng-WYC-2017: And the son of Hananiah was Pelatiah, the father of Jesaiah, whose
    son was Rephaiah. And the son of him was Arnan, of whom was born Obadiah, whose
    son was Shechaniah.
  eng-WMBB: 'The sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah, the
    sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  urd-GVH: हननियाह के दो बेटे फ़लतियाह और यसायाह थे। यसायाह रिफ़ायाह का बाप था, रिफ़ायाह
    अरनान का, अरनान अबदियाह का और अबदियाह सकनियाह का।
  rug-rug: 'Podoi e Hananaea si karua tuna koreo: Pelataea meke Zesaea. E Zesaea sina
    tamana e Repahaia, sa Tamana e Anana, sa tamana e Obadaea, sa tamana Sekanaea.'
  gaz-gaz: 'Ilmaan Hanaaniyaa: Phelaatiyaa fi Yeshaayaa; akkasumas ilmaan Refaayaa,
    ilmaan Arnaan, ilmaan Obaadiyaatii fi ilmaan Shekaaniyaa.'
  fra-LSG: 'Fils de Hanania: Pelathia et Ésaïe; les fils de Rephaja, les fils d’Arnan,
    les fils d’Abdias, les fils de Schecania.'
  yal-yal: 'Xananiya yixɛtɛne ni i ra: Pɛlati nun Yɛsaya nun Rɛfayaa diine nun Aranan
    ma diine nun Abadi a diine nun Sɛkani a diine.'
  haw-1868: A na keikikane a Hanania; o Peletia, a o Iesaia; a o na keikikane a Repaia,
    o na keikikane a Arenana, o na keikikane a Obadia, o na keikikane a Sekania.
  arb-NAV: 'وَابْنَا حَنَنْيَا: فَلَطْيَا، وَيِشْعِيَا، وَمِنْ أَحْفَادِهِ: أَبْنَاءُ
    رَفَايَا وَأَرْنَانَ وَعُوبَدْيَا وَشَكَنْيَا.'
  ewe-ewe: Hananiya ƒe dzidzimeviwoe nye, Pelatia kple Yesaya kple Refaya, Arnan,
    Obadia kple Sekania ƒe viŋutsuwo.
  eng-LEE: 'And the sons of Chananyah: Pelatyah, and Jesha''yah; the sons of Rephayah,
    the sons of Arnan, the sons of ''Ohadiah, the sons of Shechanyah.'
  asm-FB: হননিয়াৰ বংশধৰ সকল পলটিয়া, যিচয়া আৰু ৰফায়াৰ সন্তান সকল হ’ল অৰ্ণনৰ, ওবদিয়াৰ,
    আৰু চখনিয়া।
  sus-A: شَنَنِيَ شَ دِيٍ نَن يَ؛ ثّلَتَيَ، يّسَيَ، رّقَيَ شَ دِيٍ، عَرَنَن شَ دِيٍ،
    عَبَدِيَسِ شَ دِيٍ، سّكَنَيَ شَ دِيٍ.
  fra-SBL: 'Fils de Hanania : Pelatia et Jeshaja ; les fils de Rephaja, les fils d''Arnan,
    les fils d''Obadia, les fils de Shecania.'
  hbo-hbo: וּבֶן־חֲנַנְיָ֖ה פְּלַטְיָ֣ה וִישַֽׁעְיָ֑ה בְּנֵ֤י רְפָיָה֙ בְּנֵ֣י אַרְנָ֔ן
    בְּנֵ֥י עֹבַדְיָ֖ה בְּנֵ֥י שְׁכַנְיָֽה׃ ס
  kik-kik: 'Njiaro cia Hanania ciarĩ: Pelatia, na Jeshaia, na ningĩ nĩ kwarĩ na ariũ
    a Rafaia, na a Arinani, na a Obadia, o na a Shekania.'
  fra-NCL: 'Fils de Hananias : Phaltias et Jéséïas, les fils de Raphaïa, les fils
    d’Arnan, les fils d’Obdia, les fils de Séchénias. —'
  cek-AK: Hananiah ih caanawk loe Pelatiah hoi Jeshaiah; Rephaiah ih capa loe Arnan,
    Arnan ih capa loe Obadiah, Obadiah ih capa Shekaniah cae to athum o.
  cuk-cuk: 'Hananías-e-wagan, wemalad: E-machi, Pelatías. Pelatías-e-machidi, Jesaías.
    Jesaías-e-machidi, Jefaías. Jefaías-e-machidi, Refaías. Refaías-e-machidi, Arnán.
    Arnán-e-machidi, Abdías. Degi, Abdías-e-machidi, Secanías.'
  uig-CYR: Һананияниң оғуллири Пилатия вә Йәшая еди; униң әвлатлири йәнә Рефаяниң
    оғуллири, Арнанниң оғуллири, Обадияниң оғуллири вә Шеканияниң оғуллири еди.
  tel-2017: హనన్యా వారసులు పెలట్యా, యెషయా, రెఫాయా కొడుకులు, అర్నాను కొడుకులు, ఓబద్యా
    కొడుకులు, షెకన్యా కొడుకులు.
  hat-BSA: 'Fis a Hanaja yo: Pelathia avèk Ésaïe; fis a Rephaja yo, fis a Arnan yo,
    fis a Abdias yo, fis a Schecania yo.'
  kos-kos: 'Oasr wen luo natul Hananiah: elos pa Pelatiah ac Jeshaiah. Jeshaiah pa
    papa tumal Rephaiah, su papa tumal Arnan, su papa tumal Obadiah, su papa tumal
    Shecaniah.'
  hbo-WLC: וּבֶן־חֲנַנְיָ֖ה פְּלַטְיָ֣ה וִישַֽׁעְיָ֑ה בְּנֵ֤י רְפָיָה֙ בְּנֵ֣י אַרְנָ֔ן
    בְּנֵ֥י עֹבַדְיָ֖ה בְּנֵ֥י שְׁכַנְיָֽה׃ ס
  ibo-ibo: Ụmụ Hananaya mụrụ bụ Pelataya na Jeshaya. Jeshaya mụrụ Refaya; Refaya mụrụ
    Anan na Ọbadaya, Ọbadaya mụrụ Shekanaya.
  ory-ory: ଆଉ ହନାନୀୟର ସନ୍ତାନ ପ୍ଲଟୀୟ ଓ ଯିଶାୟାହ; ରଫାୟର ପୁତ୍ରଗଣ, ଅର୍ଣ୍ଣନର ପୁତ୍ରଗଣ, ଓବଦୀୟର
    ପୁତ୍ରଗଣ, ଶଖନୀୟର ପୁତ୍ରଗଣ।
  chk-chk: 'Nge nöün Hanania kewe mwän: Pelatia me Jesaia. Jesaia semen Refaia, Refaia
    semen Arnan, Arnan semen Opatia, nge Opatia semen Sekania.'
  rop-rop: Henanaiya bin abum dubala san neim Pelataiya en Jeshaiya. Jeshaiya bin
    dedi blanga Refaiya, hubin dedi blanga Anan, hubin dedi blanga Obadaiya, hubin
    dedi blanga Shekanaiya.
  ukr-1871: 'А сини Хананїїні: Фелатія та Ісаїя; його ж син Рефаїя, його син Арнан,
    його син Овадія, його син Шеханїя.'
  deu-1951: 'Und die Söhne Chananjas: Pelatja und Jesaja, die Söhne Rephajas, die
    Söhne Arnans, die Söhne Obadjas, die Söhne Schechanjas.'
  eng-JPS: 'And the sons of Hananiah: Pelatiah, and Jeshaiah; the sons of Jeshaiah:
    Rephaiah; the sons of Rephaiah: Arnan; the sons of Arnan: Obadiah; the sons of
    Obadiah: Shecaniah.'
  srp-1865: 'A sinovi Ananijini: Felatija i Jesaja, sinovi Refajini, sinovi Arnanovi,
    sinovi Ovadijini, sinovi Sehanijini.'
  lug-lug: Batabani ba Kananiya baali Peratiya ne Yesukaya, ne mutabani wa Yesukaya
    nga ye Lefaya, ne mutabani wa Lefaya nga ye Alunani, ne mutabani wa Alumani nga
    ye Obadiya, ne mutabani wa Obadiya nga ye Sekaniya.
  heb-heb: ובן חנניה פלטיה וישעיה בני רפיה בני ארנן בני עבדיה בני שכניה׃
  ben-IRV: হনানিয়ের বংশের লোকেরা হল পলটিয় ও যিশায়াহ; এবং রফায়ের, অর্ণনের, ওবদিয়ের
    ও শখনিয়ের ছেলেরা।
  pan-pan: ਹਨਨਯਾਹ ਦੇ ਪੁੱਤਰ ਪਲਟਯਾਹ ਅਤੇ ਯਿਸ਼ਅਯਾਹ, ਰਫ਼ਾਯਾਹ ਦੇ ਪੁੱਤਰ, ਅਰਨਾਨ ਦੇ ਪੁੱਤਰ ਓਬਦਯਾਹ
    ਦੇ ਪੁੱਤਰ, ਸ਼ਕਨਯਾਹ ਦੇ ਪੁੱਤਰ
  mya-JVB: ဟာနနိ သား ကား ပေလတိ နှင့် ယေရှာယ တည်း။ ယေရှာယသား ကား၊ ရေဖာယ ။ ရေဖာယသား
    အာနန် ၊ အာနန်သား ဩဗဒိ ၊ ဩဗဒိသား ရှေခနိ၊
  hmo-hmo: Hananaia ena natuna tau be Pelataia bona Iesaia. Iesaia be Repaia ena tamana.
    Repaia be Aranana ena tamana. Anana be Obadaia ena tamana. Obadaia be Sekanaia
    ena tamana.
  urd-urd: 'और हनानियाह के बेटे यह हैं: फ़लतियाह और यसा''याह। बनी रिफ़ायाह, बनी अरनान,
    बनी ''ईदयाह, बनी सकनियाह,'
  rus-SYN: 'И сыновья Ханании: Фелатия и Исаия; его сын Рефаия, его сын Арнан, его
    сын Овадия, его сын Шехания.'
  bqc-SIM: Anania nɛgↄ̃ɛↄn Pelatia ń Yesaiao ũ. Aà buiↄn Lefaia buiↄ ũ lↄ ń Aanana
    buiↄ ń Obadia buiↄ ń Sekania buiↄ.
  tcz-CHONGTHU: Hananiah chapate ni chu Pelatiah le Jeshaiah ahilhone. Jeshaiah chapa
    Rephaiah ahin, Rephaiah chapa Arnan ahin, Arnan chapa Obadiah ahin, Obadiah chapa
    Shecaniah ahi.
  mar-mar: पलट्या हा हनन्याचा पुत्र आणि पलट्याचा पुत्र यशया, यशयाचा रफाया, रफायाचा
    अर्णान. अर्णानचा पुत्र ओबद्या. ओबद्याचा पुत्र शखन्या.
  qub-qub: 'Hananiaspa wamrancuna caran: Pelatiaswan Jesaías. Jesaiaspita miraj wamrancuna
    gatiypa caran: Jesaiaspa wamran Refaías, Refaiaspa wamran Arnán, Arnanpa wamran
    Abdías, Abdiaspa wamran Secanías.'
  bqp-bqp: Be bɑ sɑ̃ɑ Hɑnɑniɑn bibun bweseru, berɑ Pelɑtiɑ, kɑ Esɑi, kɑ Refɑyɑn bibu,
    kɑ Anɑnin bibu, kɑ Abudiɑsin bibu, kɑ Sekɑniɑn bibu.
  hat-hat: 'Ananya te gen de pitit gason: Pelatya ak Jechaya. Jechaya te papa Refaya,
    Refaya te papa Anan, Anan te papa Obadya, Obadya te papa Chekanya.'
  eng-BSB: 'The descendants of Hananiah: Pelatiah, Jeshaiah, and the sons of Rephaiah,
    of Arnan, of Obadiah, and of Shecaniah.'
  eng-WEBPB: 'The sons of Hananiah: Pelatiah and Jeshaiah; the sons of Rephaiah, the
    sons of Arnan, the sons of Obadiah, the sons of Shecaniah.'
  kbq-kbq: Hagi Hananaia'a Pelataiane, Jesaiakizni kase zanante'ne. Hagi Jesaia'a
    Refaia nefa'e, Refaia'a Arnani nefa'e, Arnani'a Obadaia nefa'e, hagi Obadaia'a
    Sekanaia nefa'e.
  nhe-BL: Hananías quinpixqui iconehua tlen inintoca eliyayaj Pelatías huan Jesaías.
    Huan Jesaías quipixqui icone tlen itoca Refaías. Huan Refaías quipixqui icone
    tlen itoca Arnán. Huan Arnán quipixqui icone tlen itoca Adbías. Huan Adbías quipixqui
    se icone tlen itoca Secanías.
  gub-BL: 'Anani heta mokoz ta''yr a''e no: Peraxi, Zezai. Heta amo Zezai ta''yr Hepai
    her ma''e wà. Heta amo Hepai ta''yr Àrunà her ma''e izupe a''e. Heta amo Àrunà
    ta''yr Omani her ma''e izupe a''e. Heta amo Omani ta''yr Xekani her ma''e izupe
    a''e.'
  eng-DRA: And the son of Hananias was Phaltias the father of Jeseias, whose son was
    Raphaia. And his son was Arnan, of whom was born Obdia, whose son was Sechenias.
