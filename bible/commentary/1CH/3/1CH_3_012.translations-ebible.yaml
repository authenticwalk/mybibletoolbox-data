verse: 1CH.003.012
translations:
  mal-C: യോവാശിന്റെ മകൻ അമസ്യാവ്, അമസ്യാവിന്റെ മകൻ അസര്യാവ്, അസര്യാവിന്റെ മകൻ യോഥാം,
  deu-TKW: dessen Sohn Amazja, dessen Sohn Asarja, dessen Sohn Jotam,
  lin-lin: Joasi azalaki tata ya Amatsia, Amatsia azalaki tata ya Azaria, Azaria azalaki
    tata ya Yotami,
  eng-LSV: Amaziah his son, Azariah his son, Jotham his son,
  eng-GNV: And Amaziah his sonne, and Azariah his sonne, and Iotham his sonne,
  eng-WEBSTER: Amaziah his son, Azariah his son, Jotham his son,
  nhw-BL: Amasías, Azarías, Jotam,
  swh-ONEN: mwanawe huyo alikuwa Amazia, mwanawe huyo alikuwa Azaria, mwanawe huyo
    alikuwa Yothamu,
  bba-bba: Mɑ Yoɑsi u Amɑsiɑ mɑrɑ. Mɑ Amɑsiɑ u Asɑriɑ mɑrɑ. Mɑ Asɑriɑ u Yotɑmu mɑrɑ.
