  luo-luo: Joash nonywolo Amazia, Amazia nonywolo Azaria, Azaria nonywolo Jotham,
  meu-meu: ia natuna Amasia; ia natuna Asaria; ia natuna Iotam;
  npi-ULB: योआश का छोरा अमस्‍याह थिए । अमस्‍याहका छोरा अजर्याह थिए । अजर्याह का छोरा
    योताम थिए ।
