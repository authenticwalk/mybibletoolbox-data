verse: 1CH.003.020
translations:
  mal-C: 'മറ്റ് അഞ്ചുപേരുംകൂടി ഉണ്ടായിരുന്നു: ഹശൂബാ, ഓഹെൽ, ബേരെഖ്യാവ്, ഹസദ്യാവ്, യൂശബ്-ഹേസെദ്.'
  deu-TKW: Ferner Hasuba, Ohel, Berechja, Hasadja, Jusab-Hesed, zusammen fünf.
  lin-lin: 'Bana mibali ya Meshulami : Ashuba, Oeli, Berekia, Asadia, Yoshabi-Esedi.
    Bango nyonso bazalaki mitano.'
  eng-LSV: and Hashubah, and Ohel, and Berechiah, and Hasadiah, Jushab-Hesed—five.
  eng-GNV: And Hashubah, and Ohel, and Berechiah, and Hazadiah, and Iushabheshed,
    fiue in nomber.
  eng-WEBSTER: And Hashubah, and Ohel, and Berechiah, and Hasadiah, and Jushab-hesed,
    five.
  nhw-BL: Huan Mesulam quinpixqui macuili iconehua catli inintoca eliyayaj Hasuba,
    Ohel, Berequías, Hasadías huan Jusab Hesed.
  swh-ONEN: 'Pia walikuwepo wengine watano: Hashuba, Oheli, Berekia, Hasadia na Yushab-Hesedi.'
  bba-bba: Pedɑyɑ wi, u mɑɑ bibu nɔɔbu ɡɑbu mɑrɑ. Berɑ Hɑsubɑ, kɑ Ohɛli, kɑ Berekiɑ,
    kɑ Hɑsɑdiɑ, kɑ Yusɑbu Hesɛdi.
  eng-KJVCPB: and Hashubah, and Ohel, and Berechiah, and Hasadiah, Jushabhesed, five.
  luo-luo: 'Yawuowi abich mamoko mane Zerubabel onywolo ne gin: Hashuba, Ohel, Berekia,
    Hasadia kod Jushab-Hesed.'
  meu-meu: bona Hasuba, Ohele, Berekia, Hasadia, lusaba-hesede, tatau laima.
  npi-ULB: तिनका अरू पाँच जना छोराहरू हशूबा, ओहेल, बेरेक्‍याह, हसदयाह र यूशप-हेसेद
    थिए ।
  yor-yor: 'Àwọn márùn-ún mìíràn sì tún wà: Haṣuba, Oheli, Berekiah, Hasadiah àti
    Jusabhesedi.'
  pes-OPCB: '@see-verse:1CH.003.019'
  tgl-ULB: Ang lima pa niyang mga anak ay sina Hasuba, Ohel, Berequias, Hasadias,
    at si Jusab Hesed.
  hui-hui: Maha Pedaia igini duria henego uru Hasuba Ohele Beregaia Hasadaia Yusabahesede
    imaru hene.
  mya-mya: ထို့​ပြင်​ဟ​ရှု​ဘ၊ သြ​ဟေ​လ၊ ဗေ​ရ​ခိ၊ ဟ​သ​ဒိ၊ ယု​ရှ​ဿေ​သက်​ဟူ​၍​အခြား​သား​တော်​ငါး
    ပါး​လည်း​ရှိ​၏။
  bod-N: དེར་མ་ཟད། ཧ་ཤུ་བཱ་དང་། ཨོ་ཧེལ། པེ་རེག་ཡཱ། ཧ་སད་ཡཱ། ཡུ་ཤབ་ཧེ་སེད་བཅས་བསྡོམས་པས་ལྔ་ཡོད་དོ།
    །
  sna-sna: 'Kwaivawo navamwe vashanu vaiti: Hashubha, Oheri, Bherekia, Hasadhia naJushabhi-Hesedhi.'
  spa-BLM: y Hasubá, Ohel, Berequías, Hasadías y Jushab Hesed, cinco.
  cac-cac: 'Ay pax ovan̈xo yuninal vin̈aj Zorobabel chi'', aton eb'' vin̈ tic: Vin̈aj
    Hasuba, vin̈aj Ohel, vin̈aj Berequías, vin̈aj Hasadías yed'' vin̈aj Jusab-hesed.'
  swh-ULB: Wanae watano walikuwa Hashuba, Oheli, Berekia, Hasadia, na Yushabu Hesedi.
  bel-bel: 'і яшчэ пяць: Хашува, Агел, Бэрэхія, Хасадыя і Юшаў-Хэсэль.'
  deu-ELBBK: und Haschuba und Ohel und Berekja und Hasadja, Juschab-Hesed, fünf.
  mbb-OT: Duen pa lelima he menge anak ni Zerubabel he menge maama he iyan si Hashuba,
    Ohel, Berekia, Hasadia, wey si Jushab Hesed.
  mal-2015: ഹശൂബാ, ഓഹെൽ, ബേരെഖ്യാവു, ഹസദ്യാവു, യൂശബ്-ഹേസെദ് എന്നീ അഞ്ചുപേരും തന്നേ.
  rmc-rmc: 'Sas les the aver pandž čhave: o Chašubah, o Ohel, o Berechijah, o Chasadijah
    the o Jušab-Chesed.'
  pes-OPV: و حَشُوبَه و اُوهَل و بَرَخِيا و حَسَديا و يوشَب حَسَد که پنج نفر باشند.
  ron-1924: ши Хашуба, Охел, Берекия, Хасадия, Иушаб-Хесед, чинч.
  ben-OBCV: 'এছাড়াও আরও পাঁচজন ছিলেন: হশুবা, ওহেল, বেরিখিয়, হসদিয় ও যুশব-হেষদ।'
  som-som: iyo Xashubaah, iyo Ohel, iyo Berekyaah, iyo Xasadyaah, iyo Yuushabxesed,
    oo iyana waxay ahaayeen shan.
  lat-VUC: Hasaban quoque, et Ohol, et Barachian, et Hasadian, Josabhesed, quinque.
  eng-ASVBT: and Hashubah, and Ohel, and Berechiah, and Hasadiah, Jushab-hesed, five.
  ita-1885: Ed i figliuoli di Mesullam furono Hasuba, Ohel, e Berechia, ed Hasadia,
    e Iusab-hesed; cinque in tutto.
  eng-LXXUP: And Hashubah, and Ohel, and Berechiah, and Hasadiah, and Jushab-hesed,
    five.
  eng-ULB: His other five sons were Hashubah, Ohel, Berekiah, Hasadiah, and Jushab-Hesed.
  spa-VBL: 'Otros cinco hijos fueron: Hasuba, Ohel, Berequías, Hasadías y Jushab-Hesed.'
  fra-_FOB: Et Hashuba, Ohel, Bérékia, Hasadia, Jushab-Hésed, cinq.
  mal-mal: ഹശൂബാ, ഓഹെൽ, ബേരെഖ്യാവ്, ഹസദ്യാവ്, യൂശബ്-ഹേസെദ് എന്നീ അഞ്ചുപേരും തന്നെ.
  urd-GVR: Bāqī pāṅch beṭoṅ ke nām Hasūbā, Ohal, Barakiyāh, Hasdiyāh aur Yūsab-hasad
    the.
  suz-BL: अर्को हशुबाह, ओहेल, बेरेक्‍याह, हासादीयाह नु युशब-हेसेद ५ जना तौ बाक्‍मा
    बाक्‍त।
  ita-1927: poi Hashuba, Ohel, Berekia, Hasadia, Jushab-Hesed, cinque in tutto.
  ckb-ckb: 'هەروەها زروبابل پێنج کوڕی دیکەی هەبوو: حەشوڤا، ئۆهەل، بەرەخیا، حەسەدیا
    و یوشەڤ‌حەسەد.'
  eng-BBE: And Hashubah and Ohel and Berechiah and Hasadiah, Jushab-hesed, five.
  kan-OKCV: 'ಇವರಲ್ಲದೆ ಐವರು ಗಂಡು ಮಕ್ಕಳು ಅವನಿಗಿದ್ದರು: ಹಷುಬನು, ಓಹೆಲನು, ಬೆರೆಕ್ಯನು, ಹಸದ್ಯ,
    ಯೂಷಬ್ಹೆಸೆದ್'
  tam-2017: அசூபா, ஒகேல், பெரகியா, அசதியா, ஊசாபேசேத் என்னும் ஐந்துபேர்களுமே.
  spa-RV-1909: 'Y de Mesullam: Hasuba, Ohel, y Berechîas, Hasadía, y Jusabhesed; cinco
    en todos.'
  ron-BTF: Și Hașuba și Ohel și Berechia și Hasadia, Iușab-Hesed, cinci.
  eng-WEBP: and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab Hesed, five.
  eng-FBV: 'Five additional sons were: Hashubah, Ohel, Berekiah, Hasadiah, and Jushab-Hesed.'
  nld-1939: 'Verder nog vijf anderen: Chasjoeba, Ohel, Berekja, Chasadja en Joesjab-Chésed.'
  nch-BL: Huan Mesulam quinpixqui macuilti iconehua cati inintoca eliyaya Hasuba,
    Ohel, Berequías, Hasadías huan Jusab Hesed.
  vie-1934: Lại có Ha-su-ba, Ô-hên, Bê-rê-kia, Ha-sa-đia, Du-sáp-Hê-rết, cộng là năm
    người.
  hin-CV: इनके अलावा हशूबाह, ओहेल, बेरेखियाह, हसादिया और यूशबहेसेद, जो पांच पुत्र
    थे.
  spa-BES: Y Hasubá, Ohel, Berequías y Hasadías, Jusab-hesed, cinco.
  tdx-tdx: naho i Kasobà naho i Ohele naho i Bere­kià naho i Kasadià vaho Iosabe-kesede,
    lime.
  tha-KJV: ฮาชูบาห์ โอเฮล เบเรคิยาห์ ฮาสาดิยาห์ และยูชับเฮเลด ห้าคนด้วยกัน
  por-BR-2018: 'E os cinco outros: Hasubá, Oel, Berequias, Hasadias, e Jusabe-Hesede.'
  deu-ELO: und Haschuba und Ohel und Berekja und Hasadja, Juschab-Hesed, fünf.
  eng-WYC-2018: and Hashubah, and Ohel, and Berechiah, and Hasadiah, and Jushabhesed,
    five (others).
  epo-epo: 'ankaŭ ĉi tiuj kvin: Ĥaŝuba, Ohel, Bereĥja, Ĥasadja, kaj Juŝab-Ĥesed.'
  uig-PIN: Uning yǝnǝ Ⱨaxubaⱨ, Oⱨǝl, Bǝrǝkiya, Ⱨasadiya, Yuxab-Ⱨǝsǝd ⱪatarliⱪ bǝx
    oƣli bar idi.
  beo-beo: Selababele egefelali eno da Hasiuba, Ohele, Belegaia, Ha:sadia amola Yiusia:be
    Hisede.
  tpi-OTNT: Na Pedaia i gat 5-pela arapela pikinini man. Nem bilong ol i olsem, Hasuba
    na Ohel na Berekia na Hasadia na Jusap Heset.
  hau-SA: Akwai kuma waɗansu biyar, Hashuba, Ohel, Berekiya, Hasadiya da Yushab-Hesed.
  uig-LAT: Uning yene Hashubah, Ohel, Berekiya, Hasadiya, Yushab-Hesed qatarliq besh
    oghli bar idi.
  nde-nde: 'Babekhona njalo abanye abahlanu: uHashubha, u-Oheli, uBherekhiya, uHasadiya,
    loJushabi-Hesedi.'
  ton-ton: Mo Hasupa, mo Oeli, mo Pelekia, mo Hasatia, mo Susapi-Heseti, ko e toko
    nima.
  ces-1613: Toho pak Chasuba, Ohel, Berechiáš, Chasadiáš a Jusabchesed, těch pět.
  eng-WMB: and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab Hesed, five.
  tam-TCV: 'இவர்களோடு இன்னும் ஐந்துபேர் இருந்தனர்: அசூபா, ஒகேல், பெரகியா, அசதியா,
    ஊஷாபேசேத்.'
  ceb-ULB: Ang ubang lima niya ka mga anak nga lalaki mao sila si Hashuba, Ohel, Berekia,
    Hasadia, ug si Jushab Hesed.
  pol-UBG: I Chaszuba, Ohel, Berechiasz, Chasadiasz i Juszabchesed – pięciu.
  urd-GVU: باقی پانچ بیٹوں کے نام حسوبہ، اوہل، برکیاہ، حسدیاہ اور یوسب حسد تھے۔
  deu-1912: dazu Hasuba, Ohel, Berechja, Hasadja, Jusab-Hesed, die fünf.
  kan-2017: ಇವರಲ್ಲದೆ ಪೆದಾಯನಿಗೆ ಹಷುಬ, ಓಹೆಲ್, ಬೆರೆಕ್ಯ, ಹಸದ್ಯ ಮತ್ತು ಯೂಷಬ್ ಹೆಸೆದ್ ಎಂಬ
    ಐದು ಗಂಡು ಮಕ್ಕಳಿದ್ದರು.
  yap-yap: 'Miki immoy lal e pagel ni fak: Hashubah, Ohel, Berekiah, Hasadiah, nge
    Jushab Hesed.'
  hlt-MCSB: Hashubah neh Ohel, Berekiah neh Hasadiah, Jushabhesed neh panga louh.
  mdy-ETH: ዬያጉዲ ሃሣ ፔዳያኮ ሜሌ ዶንጎ ዓቲንቄ ናይ ዓኣያ ማዓዛ ዔያታ፦ ሃሹባ፥ ዓሄሌ፥ ቤሬኪያ፥ ሃሳድያና ዩሻብሄሴዴ ጌይንታያኬ።
  twi-ASANTE: Na ne mmammarima baanum bi nso din ne Hasuba, Ohel, Berekia, Hasadia
    ne Yusab-Hesed.
  eng-WEBU: and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab Hesed, five.
  wal-wal: Hageeta bollan hara ichchashu attuma naati Zarubaabeelassi de7oosona; etikka
    Hashuuba, Oheela, Berekiyaa, Hasaadiyaanne Yushaabi-Heseeda.
  spa-PDDPT: 'También estos cinco: Hasuba, Ohel, Berequías, Hasadías y Jusab-hesed.'
  gun-gun: Ikuai avi Hasuba, Oel, Berequias, Hasadias ha'e Jusabe-Hesede, peteĩ nhiruĩ
    ikuai ha'e javi vy.
  ilo-ULB: Dagiti dadduma a lima a putotna a lallaki ket da Hasuba, Ohel, Berecias,
    Hasadaias ken Jusab Hesed.
  kpg-kpg: Mee ana dama daane dogolima labelaa go Hashubah, Ohel, Berechiah, Hasadiah,
    mo Jushab-Hesed.
  uig-ARA: ئۇنىڭ يەنە ھاشۇباھ، ئوھەل، بەرەكىيا، ھاسادىيا، يۇشاب-ھەسەد قاتارلىق بەش
    ئوغلى بار ئىدى.
  sus-sus: 'Pɛdaya xa di suuli booree nan ya: Xasuba, Oheli, Berekiya, Xasadiya, nun
    Yusabi Xeseda.'
  pon-2006: 'E pil naineki pwutak limmen: Asupa, Ohel, Perekaia, Asadaia, oh Susap
    Esed.'
  ksd-ksd: 'ma go ra ilima na bul tutana bula: Kasuba, Oel, Berekia, Kasadia, ma Iusab-Kesed.'
  tur-YTC: Haşuva, Ohel, Berekya, Hasadya ve Yuşav Hesed, beş.
  grc-BRENT: καὶ Ἀσουβὲ, καὶ Ὀὸλ, καὶ Βαραχὶα, καὶ Ἀσαδία, καὶ Ἀσοβὲδ, πέντε.
  ind-AYT: 'Ada pula lima orang lainnya: Hasuba, Ohel, Berekhya, Hasaja, dan Yusab-Hesed.'
  nya-nya: 'Panalinso ana ena asanu awa: Hasubu, Oheli, Berekiya, Hasabiya ndi Yusabu-Hesedi.'
  hrv-hrv: Hašuba, Ohel, Berekja, Hasadja i Jušab-Hesed, njih petorica.
  mps-mps: Tama Pedaiago gasa ogwa me nogo a naga ogwa dabe bidali. Augwa nogi dabe
    e tiwai da, Hasuba, me Ohel, me Berekia, me Hasadia, me Jusap Heset.
  tpi-tpi: Na Pedaia i gat 5-pela arapela pikinini man. Nem bilong ol i olsem, Hasuba
    na Ohel na Berekia na Hasadia na Jusap Heset.
  dan-1931: 'Mesjullams Sønner: Hasjuba, Ohel, Berekja, Hasadja og Jusjab-Hesed, fem.'
  vie-OVCB: Năm người con khác là Ha-su-ba, Ô-hên, Bê-rê-kia, Ha-sa-đia, và Du-sáp
    Hê-sết.
  guj-2017: હશુબા, ઓહેલ, બેરેખ્યા, હસાદ્યા તથા યુશાબ-હેસેદ, તેઓ પણ ઝરુબ્બાબેલના બીજા
    પાંચ દીકરાઓ હતા.
  pon-2006A: 'E pil naineki pwutak limmen: Asupa, Ohel, Perekaia, Asadaia, oh Susap
    Esed.'
  por-BRBSL: e Hassubá, Ohel, Berequias, Hasadias, e Jushab Hesed, cinco.
  cth-cth: Hashubah hoi Ohel, Berekhiah hoi Hasadiah, Jushabhesed hoi panga touh a
    pha awh.
  twi-twi: Na ne mmabarima baanum bi nso din ne Hasuba, Ohel, Berekia, Hasadia ne
    Yusab-Hesed.
  hlt-hlt: Hashubah neh Ohel, Berekiah neh Hasadiah, Jushabhesed neh panga louh.
  tbz-SIM: kɛ́yíɛ́nɛ̀ initidɑbí ìnùmmù Asubɑ nɛ̀ Oɛdi nɛ̀ Bedekiɑ nɛ̀ Asɑdiɑ nɛ̀ Yusubɑ
    Esɛdi.
  msy-2020: 'Ezɨ Pedaia otarir 5pla iti. Men ziabar kara: Hasuba, Ohel, Berekia, Hasadia,
    ko Jusap Heset.'
  dop-dop: Pɛlɛ pɑ wɑɑlɩ kɛ́ piyɑ kɑkpɑsɩ tɔtɔ. Hɑsupɑ, nɑ Ohɛlɩ, nɑ Pelekiyɑ, nɑ
    Hɑsɑtiyɑ, nɑ Yusɑpu-Hesɛtɩ.
  azb-azb: 'daha beş oğlu: Xaşuva, Ohel, Berekya, Xasadya və Yuşav-Xesed.'
  eng-DBY: and Hashubah, and Ohel, and Berechiah, and Hasadiah, [and] Jushab-hesed,
    five.
  hin-2017: और हशूबा, ओहेल, बेरेक्याह, हसद्याह और यूशब-हेसेद, पाँच।
  eng-YLT: and Hashubah, and Ohel, and Berechiah, and Hasadiah, Jushab-Hesed, five.
  eng-WYC-2017: and Hashubah, and Ohel, and Berechiah, and Hasadiah, and Jushab-hesed,
    five.
  eng-WMBB: and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab Hesed, five.
  urd-GVH: बाक़ी पाँच बेटों के नाम हसूबा, ओहल, बरकियाह, हसदियाह और यूसब-हसद थे।
  rug-rug: 'Koadia tugo ka lima tuna koreo si asa: Hasuba, Ohele, Berekaea, Hasadaea,
    meke Zusabi Heseda.'
  gaz-gaz: 'Akkasumas ijoollee gara biraa shanitu ture; isaanis: Hashubaa, Oohel,
    Berekiyaa, Hasadiyaa fi Yooshab-Heseed.'
  fra-LSG: et Haschuba, Ohel, Bérékia, Hasadia, Juschab-Hésed, cinq.
  yal-yal: 'Pɛdaya mɔn yi dii suulun gbɛtɛye sɔtɔ: Xasuba nun Oheli nun Bereki nun
    Xasadiya nun Yusabi-Xeseda.'
  haw-1868: O Hasuba hoi, o Ohela, o Berekia, o Hasadia, a o Iusabaheseda, elima.
  arb-NAV: وَحَشُوبَةُ وَأُوهَلُ، وَبَرَخْيَا وَحَسَدْيَا، وَيُوشَبُ حَسَدَ، وَهُمْ
    خَمْسَةٌ في جُمْلَتِهِمْ.
  ewe-ewe: Via ŋutsu atɔ̃ bubuwoe nye Hasuba, Ohel, Berekia, Hasadia kple Yusab Hesed.
  eng-LEE: And Chashubah, and Ohel, and Berechyah, and Chassadyah, Jushab-chessed,
    five.
  asm-FB: তেওঁৰ আন পাঁচ জন পুত্র হ’ল হচূবা, ওহেল, বেৰেখিয়া, হচদিয়া আৰু যুচবহচেদ।
  sus-A: ثّدَيَ شَ دِ سُولِ بٌورٍيٍ نَن يَ؛ شَسُبَ، عٌهٍلِ، بٍرٍكِيَ، شَسَدِيَ، نُن
    يُسَبِ شٍسٍدَ.
  fra-SBL: Hashubah, Ohel, Berechia, Hasadia et Jushab Hesed, au nombre de cinq.
  hbo-hbo: וַחֲשֻׁבָ֡ה וָ֠אֹהֶל וּבֶרֶכְיָ֧ה וֽ͏ַחֲסַדְיָ֛ה י֥וּשַׁב חֶ֖סֶד חָמֵֽשׁ׃
  kik-kik: 'Nĩ kwarĩ na ariũ angĩ atano, nao nĩ: Hashuba, na Oheli, na Berekia, na
    Hasadia, na Jushabu-Hesedi.'
  fra-NCL: et Hasaban, Ohol, Barachias, Hasadias, Josabhésed, cinq. —
  cek-AK: Kalah pangatonawk loe Hashubah, Ohel, Berekiah, Hasadiah hoi Jushap-Hesed.
  cuk-cuk: 'Zorobabel, masmala-baigan walatar nikusbalid: Hasuba, Ohel, Berequías,
    Hasadías, degi, Jusab-Hesed.'
  uig-CYR: Униң йәнә Һашубаһ, Оһәл, Бәрәкия, Һасадия, Юшаб-Һәсәд қатарлиқ бәш оғли
    бар еди.
  tel-2017: అతనికి ఇంకో ఐదుగురు కొడుకులున్నారు. వాళ్ళు హషుబా, ఓహెలు, బెరెక్యా, హసద్యా,
    యూషబ్హెసేద్.
  hat-BSA: avèk Haschuba, Ohel, Bérékia, Hasadia, Juschab-Hésed, senk.
  kos-kos: 'Oasr pac wen limekosr natul Zerubbabel saya: elos pa Hashubah, Ohel, Berechiah,
    Hasadiah, ac Jushab Hesed.'
  hbo-WLC: וַחֲשֻׁבָ֡ה וָ֠אֹהֶל וּבֶרֶכְיָ֧ה וַֽחֲסַדְיָ֛ה י֥וּשַׁב חֶ֖סֶד חָמֵֽשׁ׃
  ibo-ibo: E nwekwara ndị ikom ise ọzọ aha ha bụ Hashuba, Ohel, Berekaya, Hasadaya
    na Jushab-Hesed.
  ory-ory: ଆଉ ହଶୂବା, ଓହେଲ୍‍, ବେରିଖୀୟ, ହସଦୀୟ ଓ ଯୁଶବ-ହେଷଦ୍‍, ଏହି ପାଞ୍ଚ ଜଣ।
  chk-chk: 'A pwal wor limman nöün Serupapel mwän: Hasupa, Ohel, Perekia, Hasatia
    me Jusap-heset.'
  rop-rop: Imbin abum faibala mowa san neim Hashaba, Ohel, Berakaiya, Hasadaiya en
    Jushabesed.
  ukr-1871: 'І ще пять: Хашува, Огел, Берехія, Хасадія та Юшав-Хесед.'
  deu-1951: und Chaschuba, Ohel, Berechja, Chasadja und Juschab-Chesed, fünf.
  eng-JPS: and Hashubah and Ohel, and Berechiah, and Hasadiah, Jushabhesed, five.
  srp-1865: 'A sinovi Mesulamovi: Asuva i Oilo i Varahija i Asadija i Jusavesed, pet.'
  lug-lug: N’abalala abataano be yazaala baali Kasuba, ne Okeri, ne Berekiya, ne Kasadiya
    ne Yusubukesedi.
  heb-heb: וחשבה ואהל וברכיה וחסדיה יושב חסד חמש׃
  ben-IRV: আর হশুবা, ওহেল, বেরিখিয়, হসদিয় ও যুশবহেষদ, এই পাঁচ জন।
  pan-pan: ਹਸ਼ੁਬਾਹ, ਓਹਲ, ਬਰਕਯਾਹ, ਹਸਦਯਾਹ ਅਤੇ ਯੂਸ਼ਬ-ਹਸਦ ਪੰਜ ਸਨ।
  mya-JVB: ဟရှုဘ ၊ ဩဟေလ ၊ ဗေရခိ ၊ ဟသဒိ ၊ ယုရှဿေသက် ၊ ပေါင်းငါး ယောက်တည်း။
  hmo-hmo: 'Serubabele ena natuna tau ma 5 idia noho: Hasuba, Ohele, Berekaia, Hasadaia,
    bona Iusaba Hesede.'
  urd-urd: और हसूबा और अहल और बरकियाह और हसदियाह, यूसजसद यह पाँच।
  rus-SYN: 'и еще пять: Хашува, Огел, Берехия, Хасадия и Иушав-Хесед.'
  bqc-SIM: 'À nɛgↄ̃ɛↄ ì lↄ gbɛ̃ↄn sↄo: Asuba, Oɛli, Bɛlɛkia, Asadia ń Yusabɛsɛdio.'
  tcz-CHONGTHU: Aman chapa adang nga jong ahingin, amaho chu Hashubah, Ohel, Berekiah,
    Hasadiah, chule Jushab-Hesed ahiuve.
  mar-mar: जरुब्बाबेलाला आणखीही पाच पुत्र होती. हशूबा, ओहेल, बरेख्या, हसद्या, यूशब-हेसेद
    ही ती होत.
  qub-qub: 'Chaypitapis Zorobabelpaga yapay pichgaraj wamrancuna caran: Hasuba, Ohel,
    Berequías, Hasadías, Jusab-hesed.'
  bqp-bqp: Pedɑyɑ wi, u mɑɑ bibu nɔɔbu gɑbu mɑrɑ. Berɑ Hɑsubɑ, kɑ Ohɛli, kɑ Berekiɑ,
    kɑ Hɑsɑdiɑ, kɑ Yusɑbu Hesɛdi.
  hat-hat: Li te fè senk lòt pitit gason. Se te Achouba, Ojèl, Berekya, Asadya ak
    Jouchabesèd.
  eng-BSB: 'and five others: Hashubah, Ohel, Berechiah, Hasadiah, and Jushab-hesed.'
  eng-WEBPB: and Hashubah, Ohel, Berechiah, Hasadiah, and Jushab Hesed, five.
  kbq-kbq: Hagi Pedai'a anahukna huno 5fu'a mofavrerami zamante'neankino zamagi'a
    ama'ne, Hasuba'ma, Oheli'ma, Berekia'ma, Hasadaia'ma, Jusap-heseti'e.
  nhe-BL: Huan Mesulam quinpixqui macuilti iconehua tlen inintoca eliyayaj Hasuba,
    Ohel, Berequías, Hasadías huan Jusab Hesed.
  gub-BL: 'Zurupapew heta 5 ta''yr wà: Azua, Oew, Mereki, Azazi, Zuzaw-Ezez.'
  eng-DRA: Hasaba also, and Ohol, and Barachias, and Hasadias, Josabhesed, five.
