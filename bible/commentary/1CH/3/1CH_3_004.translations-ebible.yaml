verse: 1CH.003.004
translations:
  mal-C: ദാവീദ് ഏഴുവർഷവും ആറുമാസവും ഭരണം നടത്തിയിരുന്ന ഹെബ്രോനിൽവെച്ച് അദ്ദേഹത്തിനു
    ജനിച്ച പുത്രന്മാരാണ് ഇവർ ആറുപേരും. ദാവീദ് ജെറുശലേമിൽ മുപ്പത്തിമൂന്നുവർഷം ഭരണംനടത്തി,
  deu-TKW: Secha wurden ihm in Hebron geboren; dort regierte er sieben Jahre und sechs
    Monate und dreiunddreißig Jahre regierte er in Jerusalem.
  lin-lin: Bango nyonso motoba bazalaki bana mibali ya Davidi oyo babotamaki na Ebron,
    mboka mokonzi, epai wapi akonzaki mibu sambo na ndambo. Davidi akonzaki wuta na
    Yelusalemi mibu tuku misato na misato.
  eng-LSV: Six have been borne to him in Hebron, and he reigns seven years and six
    months there, and he has reigned thirty-three years in Jerusalem.
  eng-GNV: 'These sixe were borne vnto him in Hebron: and there hee reigned seuen
    yeere and sixe moneths: and in Ierusalem he reigned three and thirtie yeere.'
  eng-WEBSTER: 'These six were born to him in Hebron; and there he reigned seven years
    and six months: and in Jerusalem he reigned thirty and three years.'
  nhw-BL: Nochi ni chicuaseme iconehua David tlacatque ipan altepetl Hebrón campa
    David mosehui para tlanahuati para chicome xihuitl huan tlajco ipan tlali Judá.
    Teipa quisqui huan yajqui altepetl Jerusalén huan nopona tlanahuati 33 xihuitl
    ipan tlali Israel.
  swh-ONEN: Hawa sita walizaliwa huko Hebroni ambako Daudi alitawala kwa miaka saba
    na miezi sita. Daudi alitawala Yerusalemu kwa miaka thelathini na mitatu,
  bba-bba: Be nɔɔbɑ tiɑ yerɑ bɑ nùn mɑruɑ Heboroniɔ. Dɑfidi u bɑndu diwɑ Heboroni
    mi wɔ̃ɔ nɔɔbɑ yiru kɑ suru nɔɔbɑ tiɑ. Yen biruwɑ u mɑɑ bɑndu di Yerusɑlɛmuɔ wɔ̃ɔ
    tɛnɑ kɑ itɑ.
  eng-KJVCPB: 'These six were born unto him in Hebron; and there he reigned seven
    years and six months: and in Jerusalem he reigned thirty and three years.'
  luo-luo: Yawuowi auchielgi ne onywol ni Daudi ka en Hebron, kuma ne obedoe ruoth
    kuom higni abiriyo gi dweche auchiel. Daudi nobedo ruoth korito piny ka en Jerusalem
    kuom higni piero adek gadek,
  meu-meu: Natuna mamaruanedia tauratoi Heberon ai e vara; ia na laḡani hitu hua tauratoi
    unuseni ai e lohia. Ma laḡani toi-ahui toi Ierusalem ai e lohia.
  npi-ULB: यी छ जनाचाहिं दाऊदको लागि हेब्रोनमा जन्‍मेका थिए, जहाँ दाऊदले सात वर्ष
    छ महिना राज्‍य गरे । त्यसपछि तिनले यरूशलेममा तेत्तिस वर्ष राज्‍य गरे ।
  yor-yor: Àwọn mẹ́fà wọ̀nyí ni a bí fún Dafidi ni Hebroni, níbi tí ó ti jẹ ọba fún
    ọdún méje àti oṣù mẹ́fà. Dafidi sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́tàlélọ́gbọ̀n.
  pes-OPCB: این شش پسر داوود پادشاه در حبرون متولد شدند، یعنی همان جایی که او هفت
    سال و نیم سلطنت کرد. سپس داوود شهر اورشلیم را پایتخت قرار داد و سی و سه سال دیگر
    در آنجا سلطنت کرد.
  tgl-ULB: Ang anim na ito ay mga anak ni David na ipinanganak sa Hebron, kung saan
    naghari siya nang pitong taon at anim na buwan. At pagkatapos noon naghari siya
    nang tatlumpu't tatlong taon sa Jerusalem.
  hui-hui: Debidi ibu Heberono tano mali kariani ege waragaria haru heangi igiri waragaria
    uruni taba henene. Ani bialu Yarusalemeni mali pira tebirani tebira (33) haru
    howa
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​ဟေ​ဗြုန်​မြို့​တွင်​ခု​နစ်​နှစ်​နှင့် ခြောက်​လ​နန်း​စံ​တော်​မူ​စဉ်
    ဤ​သား​ခြောက် ပါး​စ​လုံး​ကို​ရ​ရှိ​သ​တည်း။ သူ​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​သုံး​ဆယ့်​သုံး
    နှစ်​နန်း​စံ​တော်​မူ​၍၊-
  bod-N: བུ་དེ་དྲུག་པོ་ནི་ཧེབ་རོན་དུ་དཱ་བིད་ལས་མཆེད་ཅིང་། དཱ་བིད་ནི་ཧེབ་རོན་དུ་ལོ་བདུན་དང་ཟླ་བ་དྲུག་ལ་རྒྱལ་པོར་བཞུགས་པ་དང་།
    ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་སུམ་ཅུ་སོ་གསུམ་ལ་རྒྱལ་པོར་བཞུགས་སོ། །
  sna-sna: Ava vatanhatu vakaberekerwa Dhavhidhi muHebhuroni umo maakatonga kwamakore
    manomwe nemwedzi mitanhatu. Dhavhidhi akazotonga muJerusarema kwamakore makumi
    matatu namatatu
  spa-BLM: seis le nacieron en Hebrón; y reinó allí siete años y seis meses. Reinó
    treinta y tres años en Jerusalén;
  cac-cac: '@see-verse:1CH.003.003'
  swh-ULB: Hawa sita walizaliwa kwa Daudi huko Hebroni, alipo tawala miaka saba na
    miezi sita. Kisha akatawala miaka thelathini na mitatu huko Yerusalemu.
  bel-bel: шэсьць, якія нарадзіліся ў яго ў Хэўроне; а валадарыў ён там сем гадоў
    і шэсьць месяцаў; а трыццаць тры гады валадарыў у Ерусаліме.
  deu-ELBBK: Sechs wurden ihm in Hebron geboren. Und er regierte dort 7 Jahre und
    6 Monate; und 33 Jahre regierte er in Jerusalem.
  mbb-OT: Heini sikandan is heenem ne ziyà ianak te Hebron, he zutun medhadì si David
    seled te pitu he tuig wey heenem he vulan. Midhadì si David diyà te Jerusalem
    seled te 33 he tuig.
  mal-2015: ഈ ആറുപേരും അവന്നു ഹെബ്രോനിൽവെച്ചു ജനിച്ചു; അവിടെ അവൻ ഏഴു സംവത്സരവും ആറു
    മാസവും വാണു; യെരൂശലേമിൽ അവൻ മുപ്പത്തിമൂന്നു സംവത്സരം വാണു.
  rmc-rmc: Kala šov čhave uľile andro Hebron, kaj kraľinelas efta berš the šov čhon;
    andro Jeruzalem kraľinelas tranda the trin (33) berš.
  pes-OPV: اين شش براي او در حَبرون زاييده شدند که در آنجا هفت سال و شش ماه سلطنت
    نمود و در اورشليم سي سه سال سلطنت کرد.
  ron-1924: Ачешть шасе и с-ау нэскут ла Хеброн. Ел а домнит аколо шапте ань ши шасе
    лунь, яр ла Иерусалим а домнит трейзечь ши трей де ань.
  ben-OBCV: দাউদের এই ছয় ছেলে সেই হিব্রোণে জন্মেছিলেন, যেখানে তিনি ছয় বছর সাত মাস
    রাজত্ব করলেন। দাউদ জেরুশালেমে তেত্রিশ বছর রাজত্ব করলেন,
  som-som: Lix waxay ugu dhasheen Xebroon, oo Xebroon wuxuu boqor ka ahaa toddoba
    sannadood iyo lix bilood, oo Yeruusaalemna wuxuu boqor ku ahaa saddex iyo soddon
    sannadood.
  lat-VUC: Sex ergo nati sunt ei in Hebron, ubi regnavit septem annis et sex mensibus.
    Triginta autem et tribus annis regnavit in Jerusalem.
  eng-ASVBT: six were born unto him in Hebron; and there he reigned seven years and
    six months. And in Jerusalem he reigned thirty and three years;
  ita-1885: Questi sei gli nacquero in Hebron, ove regnò sett'anni e sei mesi; poi
    regnò trentatre anni in Gerusalemme.
  eng-LXXUP: 'Six were born to him in Hebron; and he reigned there seven years and
    six months: and he reigned thirty-three years in Jerusalem.'
  eng-ULB: These six were born to David in Hebron, where he reigned seven years and
    six months. He then ruled thirty-three years in Jerusalem.
  spa-VBL: Esos fueron los seis hijos que le nacieron a David en Hebrón, donde reinó
    siete años y seis meses. David reinó en Jerusalén treinta y tres años más,
  fra-_FOB: Ces six lui naquirent à Hébron, où il régna sept ans et six mois; et il
    régna trente-trois ans à Jérusalem.
  mal-mal: ഈ ആറുപേരും അവന് ഹെബ്രോനിൽവച്ച് ജനിച്ചു; അവിടെ അവൻ ഏഴ് വർഷവും ആറ് മാസവും
    വാണു; യെരൂശലേമിൽ അവൻ മുപ്പത്തിമൂന്ന് സംവത്സരം വാണു.
  urd-GVR: Dāūd ke yih chhih beṭe un sāṛhe sāt sāloṅ ke daurān paidā hue jab Habrūn
    us kā dārul-hukūmat thā. Is ke bād wuh Yarūshalam meṅ muntaqil huā aur wahāṅ mazīd
    33 sāl hukūmat kartā rahā.
  suz-BL: मेको नेल्‍ल हेब्रोन सहरम थिशो दाऊद आ तौ बाक्‍मा बाक्‍त। दाऊदमी हेब्रोन सहरम
    ७ बर्स ६ महिना सासन पवा बाक्‍त। मिनु यरूसलेमम ३३ बर्स सासन पवा बाक्‍त।
  ita-1927: Questi sei figliuoli gli nacquero a Hebron. Quivi regnò sette anni e sei
    mesi, e in Gerusalemme regnò trentatre anni.
  ckb-ckb: داود لە حەبرۆن ئەم شەش منداڵەی بوو، لەوێش حەوت ساڵ و شەش مانگ پاشایەتی
    کرد. داود سی و سێ ساڵیش لە ئۆرشەلیم پاشایەتی کرد.
  eng-BBE: He had six sons in Hebron; he was ruling there for seven years and six
    months, and in Jerusalem for thirty-three years.
  kan-OKCV: ಈ ಆರು ಮಂದಿ ಹೆಬ್ರೋನಿನಲ್ಲಿ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದವರು. ಅಲ್ಲಿ ಅವನು ಏಳುವರೆ ವರ್ಷ
    ಆಳಿದನು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂವತ್ತಮೂರು ವರ್ಷ ಆಳಿದನು.
  tam-2017: இந்த ஆறு மகன்கள் அவனுக்கு எப்ரோனில் பிறந்தார்கள்; அங்கே ஏழு வருடங்களும்
    ஆறு மாதங்களும் ஆட்சிசெய்தான்; எருசலேமில் முப்பத்துமூன்று வருடங்கள் ஆட்சிசெய்தான்.
  spa-RV-1909: 'Estos seis le nacieron en Hebrón, donde reinó siete años y seis meses:
    y en Jerusalem reinó treinta y tres años.'
  ron-BTF: Aceștia șase i-au fost născuți în Hebron; și acolo a domnit șapte ani și
    șase luni, și în Ierusalim a domnit treizeci și trei de ani.
  eng-WEBP: six were born to him in Hebron; and he reigned there seven years and six
    months. He reigned thirty-three years in Jerusalem;
  eng-FBV: These were the six sons born to David in Hebron, where he reigned seven
    years and six months. David reigned in Jerusalem thirty-three more years,
  nld-1939: Zes zonen kreeg hij te Hebron, waar hij zeven jaar en zes maanden regeerde.
    In Jerusalem regeerde hij drie en dertig jaar.
  nch-BL: Nochi ni chicuaseme iconehua David tacatque ipan altepet Hebrón ipan tali
    Judá campa David mosehui para tanahuatis para chicome xihuit huan tajco. Teipa
    quisqui huan yajqui ipan altepet Jerusalén huan nopona tanahuati 33 xihuit ipan
    tali Israel.
  vie-1934: Sáu con trai nầy sanh tại Hếp-rôn; ở đó Đa-vít trị vì bảy năm sáu tháng;
    còn tại Giê-ru-sa-lem, Đa-vít trị vì ba mươi ba năm.
  hin-CV: हेब्रोन में दावीद के, जहां उन्होंने साढ़े सात साल शासन किया था, छः पुत्र
    पैदा हुए. येरूशलेम में उन्होंने तैंतीस साल शासन किया.
  spa-BES: Tenía seis hijos en Hebrón; estuvo gobernando allí durante siete años y
    seis meses, y en Jerusalén durante treinta y tres años.
  tdx-tdx: Nisamak’ ama’e e Kebrone ao i eneñe rey; ie nifelek’ ao fito-taoñe naho
    enem-bolañe; vaho nifehe telo-polo taoñe telo amby e Ierosalaime ao.
  tha-KJV: ทั้งหกองค์​ประสูติ​ให้​แก่​พระองค์​ในกรุงเฮโบรน ที่​นั่นพระองค์ทรงครอบครองเจ็ดปีกับหกเดือน
    และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสามสิบสามปี
  por-BR-2018: Estes seis lhe nasceram em Hebrom, de onde reinou sete anos e seis
    meses; e em Jerusalém reinou trinta e três anos.
  deu-ELO: Sechs wurden ihm in Hebron geboren. Und er regierte daselbst sieben Jahre
    und sechs Monate; und dreiunddreißig Jahre regierte er zu Jerusalem.
  eng-WYC-2018: Therefore six sons were born to him in Hebron; where he reigned seven
    years and six months; and he reigned three and thirty years in Jerusalem.
  epo-epo: ses naskiĝis al li en Ĥebron. Li reĝis tie sep jarojn kaj ses monatojn;
    kaj tridek tri jarojn li reĝis en Jerusalem.
  uig-PIN: Bu altǝ oƣul Dawuttin Ⱨebronda tɵrǝlgǝn; u Ⱨebronda yǝttǝ yil altǝ ay,
    Yerusalemda bolsa ottuz üq yil sǝltǝnǝt ⱪilƣan.
  beo-beo: Amo Da:ibidi ea mano gafeyale gala da Hibalone moilai bai bagadega lalelegei.
    Da:ibidi da ode fesuale amola oubi gafeyale gala, Hibalone moilai bai bagade ganodini,
    Yuda fi ouligisu. Da:ibidi da Yelusaleme moilai bai bagade amo ganodini esalu,
    Isala:ili fi ode33 agoanega ouligisu.
  tpi-OTNT: Devit i bin kamapim ol dispela 6-pela pikinini man long taim em i stap
    long Hebron. Em i stap king long Hebron inap 7 na hap yia. Na bihain em i stap
    king long Jerusalem inap 33 yia.
  hau-SA: Waɗannan su ne aka haifa wa Dawuda a Hebron, inda ya yi mulki shekaru bakwai
    da wata shida. Dawuda ya yi mulki a Urushalima shekaru talatin da uku,
  uig-LAT: Bu alte oghul Dawuttin Hébronda törelgen; u Hébronda yette yil alte ay,
    Yérusalémda bolsa ottuz üch yil seltenet qilghan.
  nde-nde: Abayisithupha laba uDavida wabazalela eHebhroni, lapho abusa khona okweminyaka
    eyisikhombisa lezinyanga eziyisithupha. UDavida wabusa eJerusalema okweminyaka
    engamatshumi amathathu lemithathu,
  ton-ton: 'Naʻe fanauʻi ʻae toko ono ni kiate ia ʻi Hepeloni; pea naʻa ne pule ʻi
    ai ʻi he taʻu ʻe fitu mo e māhina ʻe ono: pea naʻa ne pule ʻi Selūsalema, ʻi he
    taʻu ʻe tolungofulu ma tolu.'
  ces-1613: Šest se mu jich zrodilo v Hebronu, kdež kraloval sedm let a šest měsíců;
    třidceti pak a tři kraloval v Jeruzalémě.
  eng-WMB: six were born to him in Hebron; and he reigned there seven years and six
    months. He reigned thirty-three years in Jerusalem;
  tam-TCV: இந்த ஆறுபேரும் தாவீதிற்கு எப்ரோனில் பிறந்தார்கள்; அங்கே அவன் ஏழு வருடமும்
    ஆறு மாதமும் ஆட்சிசெய்தான். தாவீது எருசலேமில் முப்பத்துமூன்று வருடம் ஆட்சிசெய்தான்.
  ceb-ULB: Natawo kining unom alang kang David didto sa Hebron, diin naghari siya
    sulod sa pito ka tuig ug unom ka bulan. Unya nagdumala siya sa Jerusalem sulod
    sa 33 ka tuig.
  pol-UBG: Tych sześciu urodziło mu się w Hebronie, gdzie królował przez siedem lat
    i sześć miesięcy. A trzydzieści trzy lata królował w Jerozolimie.
  urd-GVU: داؤد کے یہ چھ بیٹے اُن ساڑھے سات سالوں کے دوران پیدا ہوئے جب حبرون اُس
    کا دار الحکومت تھا۔ اِس کے بعد وہ یروشلم میں منتقل ہوا اور وہاں مزید 33 سال حکومت
    کرتا رہا۔
  deu-1912: Diese sechs sind ihm geboren zu Hebron; denn er regierte daselbst sieben
    Jahre und sechs Monate; aber zu Jerusalem regierte er dreiunddreißig Jahre.
  kan-2017: ಹೆಬ್ರೋನಿನಲ್ಲಿರುವಾಗ ದಾವೀದನಿಗೆ ಆರು ಜನರು ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ಅಲ್ಲಿ ಅವನು ಏಳು
    ವರ್ಷ ಆರು ತಿಂಗಳು ಆಡಳಿತ ನಡೆಸಿದನು ಮತ್ತು ಯೆರೂಸಲೇಮನ್ನು ಮೂವತ್ತಮೂರು ವರ್ಷ ಆಳಿದನು.
  yap-yap: Yad nel’ u gubin nni gergelegrad u Hebron nnap’an fa medlip nge baley e
    duw ni i gagiyeg David u rom. I gagiyeg nib pilung u Jerusalem ni guyey nge dalip
    e duw,
  hlt-MCSB: Hebron ah he amah taengah parhuk a sak coeng. Teah te kum rhih hla rhuk
    manghai tih Jerusalem ah sawmthum kum thum manghai.
  mdy-ETH: ዬንሢ ላሆ ናኣቶ ዒ ሾዔሢ ኬብሮኦኔይዳ ናንጌ ዎዶናኬ፤ ዳውቴ ኬብሮኦኔይዳ ናንጊ ላንካይ ሌዔና ዛላና ዓጮ ዎይሤኔ።
    ዬካፓ ዳውቴ ዬሩሳላሜይዳ ናንጊ ሃይሢታሚ ሃይሦ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Wɔwowoo mmammarima baasia yi nyinaa maa Dawid wɔ Hebron. Ɔdii adeɛ wɔ
    hɔ mfirinhyia nson ne fa. Dawid yii kuropɔn no kɔɔ Yerusalem, na ɔdii adeɛ mfirinhyia
    aduasa mmiɛnsa wɔ hɔ.
  eng-WEBU: six were born to him in Hebron; and he reigned there seven years and six
    months. He reigned thirty-three years in Jerusalem;
  wal-wal: Daawiti he usuppun naata Kebroonan yeliis. Daawiti Kebroonan laappun laittanne
    usuppun agina kawotiis. Qassi Yerusalaamen hasttamanne heezzu laitta kawotiis.
  spa-PDDPT: Estos seis le nacieron en Hebrón, donde reinó siete años y seis meses.
    Luego reinó en Jerusalén 33 años.
  gun-gun: Ha'e va'e mboapy meme ta'y kuery Hebrom tetã py itui'i va'ekue, ha'e py
    sete ma'etỹa ha'e mboapy meme jaxy re huvixave oĩ jave. Ha'e va'e rire ma Jerusalém
    tetã py ju trinta e três ma'etỹa re oĩ.
  ilo-ULB: Naipasngay kenni David dagitoy nga innem idiay Hebron, a nagturayanna iti
    pito a tawen ken innem a bulan. Nagturay ngarud isuna idiay Jerusalem iti tallo
    pulo ket tallo a tawen.
  kpg-kpg: Digaula huogodoo dogoono ne haanau i Hebron i lodo nia ngadau e hidu mo di
    baahi a David nogo dagi i golo. Mee nogo dagi i Jerusalem gadoo be di king i nia
    ngadau e motolu maa dolu.
  uig-ARA: بۇ ئالتە ئوغۇل داۋۇتتىن ھېبروندا تۆرەلگەن؛ ئۇ ھېبروندا يەتتە يىل ئالتە
    ئاي، يېرۇسالېمدا بولسا ئوتتۇز ئۈچ يىل سەلتەنەت قىلغان.
  sus-sus: Yi di senni barixi Xebiron nɛ. Dawuda naxa mangɛya raba Xebiron ɲɛ solofere,
    kike senni, a naxa mangɛya raba Darisalamu ɲɛ tongo saxan nun saxan.
  pon-2006: Irail wenemen pwukat koaros ipwidi nan Epron erein sounpar isuh elep me
    Depit kakaunki wasao. E kaunda Serusalem nin duwen nanmwarki men erein sounpar
    silihsek siluh,
  ksd-ksd: Go ra laptikai di ga kava diat aro Kebron, ba i ga ki na king abara lavurua
    na kilala ma laptikai na gai; ma i ga ki na king arama Ierusalem a utul a vinun
    ma a utul a kilala.
  tur-YTC: Hevron'da kendisine altı çocuk doğdu; ve orada yedi yıl altı ay hüküm sürdü.
    Yeruşalem'de otuz üç yıl hüküm sürdü.
  grc-BRENT: Ἓξ ἐγεννήθησαν αὐτῷ ἐν Χεβρών· καὶ ἐβασίλευσεν ἐκεῖ ἑπτὰ ἔτη, καὶ ἑξάμηνον·
    καὶ τριάκοντα καὶ τρία ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  ind-AYT: Enam anak itu dilahirkan baginya di Hebron ketika dia memerintah di sana
    selama tujuh tahun enam bulan. Daud memerintah di Yerusalem selama 33 tiga tahun.
  nya-nya: Ana asanu ndi mmodzi awa a Davide anabadwira ku Hebroni kumene analamulirako
    zaka zisanu ndi ziwiri ndi miyezi isanu ndi umodzi. Davide analamuliranso mu Yerusalemu
    kwa zaka 33,
  hrv-hrv: Šest mu se sinova rodilo u Hebronu, gdje je kraljevao sedam godina i šest
    mjeseci; a trideset je i tri godine kraljevao u Jeruzalemu.
  mps-mps: Devitgo ogwa dabe te 6 tama ogwa dabe aga te Hebronde king bidali sogo
    ame nani. Te aga Hebronde king bidali kibu be nogo a naga si, me polua a naga
    me deli tama bidai dao. Tama nosali aga Jerusalemde king bidibadi te kibu be 33
    kibu be bidai dao.
  tpi-tpi: Devit i bin kamapim ol dispela 6-pela pikinini man long taim em i stap
    long Hebron. Em i stap king long Hebron inap 7 na hap yia. Na bihain em i stap
    king long Jerusalem inap 33 yia.
  dan-1931: Seks fødtes ham i Hebron, hvor han herskede syv År og seks Måneder. Tre
    og tredive År herskede han i Jerusalem.
  vie-OVCB: Cả sáu con của Đa-vít đều sinh tại Hếp-rôn, nơi Đa-vít cai trị bảy năm
    rưỡi. Sau đó, về Giê-ru-sa-lem, vua trị vì thêm ba mươi ba năm nữa.
  guj-2017: દાઉદના આ છ દીકરાઓ, હેબ્રોનમાં કે જ્યાં દાઉદે સાત વર્ષ અને છ માસ સુધી રાજ
    કર્યુ ત્યાં તેને જન્મ્યા હતા. પછી તેણે યરુશાલેમમાં તેત્રીસ વર્ષ રાજ કર્યુ.
  pon-2006A: Irail wenemen pwukat koaros ipwidi nan Epron erein sounpar isuh elep
    me Depit kakaunki wasao. E kaunda Serusalem nin duwen nanmwarki men erein sounpar
    silihsek siluh,
  por-BRBSL: seis nasceram para ele em Hebron; e ele reinou lá sete anos e seis meses.
    Ele reinou trinta e três anos em Jerusalém;
  cth-cth: Hebron vah hete capa taruk touh heh a sak toe. Hawvah, kum sari touh hoi
    thapa yung taruk touh a uk teh, Jerusalem vah kum 33 touh a uk.
  twi-twi: Wɔwowoo mmabarima baasia yi nyinaa maa Dawid wɔ Hebron. Odii ade wɔ hɔ
    mfirihyia ason ne fa. Dawid yii kuropɔn no kɔɔ Yerusalem, na odii ade mfirihyia
    aduasa abiɛsa wɔ hɔ.
  hlt-hlt: Hebron ah he amah taengah parhuk a sak coeng. Teah te kum rhih hla rhuk
    manghai tih Jerusalem ah sawmthum kum thum manghai.
  tbz-SIM: Dɑfiti tɔ dìì mɔ̀nnì tikpɑ̀tì kɛ́mbo Ebunɔɔ yɛbie nyɛ̀yiekɛ̀ nɛ̀ dikéè.
    Diì mɔǹnì ndi ò piɛ́mɛ̀ dɛ kó initidɑbí ikuɔ̀. Dɛ kó difɔ̃nkúò kɛ̀ Dɑfiti ntɔ
    tikpɑ̀tì kɛ́kɔtɛ Sedisɑdɛmmu kɛ dɔ̀ yɛbie sipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Devit Hebronɨn nguibar ekiamɨn ikiava otarir kaba ini. A 7plan azeniba
    ko 6plan iakɨnibar Hebronɨn atrivimɨn ike. Egha Jerusalemɨn ikia, 33plan azenibar
    atrivimɨn iti.
  dop-dop: Pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ nɑ hɔɣɔlʋɣʋ ŋku ɩ tɔɣɔ kɑwulɑɣɑ kɛ Hepǝlɔŋ tɔɣɔ
    ɩ lʋlɑ-wɛ. Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm kɛ pɩɩsɩ hiu nɑ nɑɑnʋwɑ
    nɑ tooso.
  azb-azb: Davudun bu altı oğlu Xevronda doğuldu. Davud orada yeddi il altı ay padşahlıq
    etdi, Yerusəlimdə isə otuz üç il padşahlıq etdi.
  eng-DBY: six were born to him in Hebron. And there he reigned seven years and six
    months. And in Jerusalem he reigned thirty-three years.
  hin-2017: दाऊद से हेब्रोन में छः पुत्र उत्पन्न हुए, और वहाँ उसने साढ़े सात वर्ष
    राज्य किया; यरूशलेम में तैंतीस वर्ष राज्य किया।
  eng-YLT: Six have been borne to him in Hebron, and he reigneth there seven years
    and six months, and thirty and three years he hath reigned in Jerusalem.
  eng-WYC-2017: Therefore six sons were born to him in Hebron; where he reigned seven
    years and six months; and he reigned three and thirty years in Jerusalem.
  eng-WMBB: six were born to him in Hebron; and he reigned there seven years and six
    months. He reigned thirty-three years in Jerusalem;
  urd-GVH: दाऊद के यह छः बेटे उन साढ़े सात सालों के दौरान पैदा हुए जब हबरून उसका दारुल-हुकूमत
    था। इसके बाद वह यरूशलम में मुंतक़िल हुआ और वहाँ मज़ीद 33 साल हुकूमत करता रहा।
  rug-rug: Sari ka onomo koburu arini si podo totoso koa baṉara se Devita pa Heboroni
    pa korapana ka zuapa vuaheni kukuruna. Pa Zerusalema si koa baṉara si asa ka toloṉavulu
    ṉeta vuaheni.
  gaz-gaz: Isaan jaʼaan kunneen warra yeroo Daawit Kebroonitti waggaa torbaa fi walakkaa
    mootii turetti isaaf dhalatanii dha. Daawit Yerusaalemitti waggaa soddomii sadii
    mootii taʼee bulche;
  fra-LSG: Ces six lui naquirent à Hébron. Il régna là sept ans et six mois, et il
    régna trente-trois ans à Jérusalem.
  yal-yal: Dii senninni itoe barixi Xebiron taan nin Dawudaa mangayaan naba dɛnaxan
    yi ɲɛɛ solofere kike sennin. A yi mangayaan naba Yerusalɛn taani ɲɛɛ tonge saxan
    ɲɛɛ saxan.
  haw-1868: 'Ua hanau nana keia poe eono ma Heberona; ilaila oia i alii ai i na makahiki
    ehiku a me na malama keu eono: a ma Ierusalema hoi oia i alii iho ai i na makahiki
    he kanakolu a me kumamakolu.'
  arb-NAV: فَكَانَتْ جُمْلَةُ الْمَوْلُودِينَ لَهُ فِي حَبْرُونَ سِتَّةَ أَبْنَاءٍ،
    وَقَدْ مَلَكَ هُنَاكَ سَبْعَ سِنِينَ وَسِتَّةَ أَشْهُرٍ، ثُمَّ مَلَكَ فِي أُورُشَلِيمَ
    ثَلاثاً وَثَلاثِينَ سَنَةً.
  ewe-ewe: Wodzi ŋutsu ade siawo na Fia David le Hebron, afi si wòɖu fia le ƒe adre
    kple afã. Ena Yerusalem zu fiadu eye wòɖu fia le afi ma ƒe blaetɔ̃-vɔ-etɔ̃.
  eng-LEE: 'Six were born unto him in Hebron: and he reigned there seven years and
    six months; and thirty and three years he reigned in Jerusalem.'
  asm-FB: দায়ূদৰ এই ছয়জন পুত্র হিব্ৰোণত জন্ম হৈছিল; এই ঠাইত তেওঁ সাত বছৰ ছমাহ ৰাজত্ব
    কৰিছিল। তাৰ পাছত তেওঁ যিৰূচালেমত তেত্ৰিশ বছৰ ৰাজত্ব কৰিছিল।
  sus-A: يِ دِ سٍننِ بَرِشِ شٍبِرٌن نّ. دَوُدَ نَشَ مَنفّيَ رَبَ شٍبِرٌن حّ سٌلٌقٍرٍ،
    كِكٍ سٍننِ، عَ نَشَ مَنفّيَ رَبَ دَرِ سَلَمُ حّ تٌنفٌ سَشَن نُن سَشَن.
  fra-SBL: Six lui naquirent à Hébron, et il y régna sept ans et six mois. Il régna
    trente-trois ans à Jérusalem ;
  hbo-hbo: שִׁשָּׁה֙ נֹֽולַד־לֹ֣ו בְחֶבְרֹ֔ון וַיִּ֨מְלָךְ־שָׁ֔ם שֶׁ֥בַע שָׁנִ֖ים
    וְשִׁשָּׁ֣ה חֳדָשִׁ֑ים וּשְׁלֹשִׁ֤ים וְשָׁלֹושׁ֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
    ס
  kik-kik: Acio atandatũ maaciarĩirwo Daudi kũu Hebironi, kũrĩa aathamakĩire mĩaka
    mũgwanja na mĩeri ĩtandatũ. Daudi aathamakire arĩ Jerusalemu mĩaka mĩrongo ĩtatũ
    na ĩtatũ,
  fra-NCL: Ces six lui naquirent à Hébron, où il régna sept ans et six mois ; puis
    il régna trente-trois ans à Jérusalem.
  cek-AK: Hae ih capa taruktonawk loe Hebron ah saning sarih, khrah tarukto uk naah,
    David mah sak ih capa ah oh o; David mah Jerusalem vangpui to saning quithumto
    pacoeng, saning thumto thung uk.
  cuk-cuk: Deunni, David birgagugle (7) gaka-nii-walanergwa (6) Hebrónʼgi negsemaidgi
    we-masmala-walanergwadi (6), ega gwalulesad. David, Jerusalénʼgi birga-dulagwen-gakambe-gakapaa
    (33) yar-semai gusad.
  uig-CYR: Бу алтә оғул Давуттин Һебронда төрәлгән; у Һебронда йәттә жил алтә ай,
    Йерусалимда болса оттуз үч жил сәлтәнәт қилған.
  tel-2017: ఈ ఆరుగురూ అతనికి హెబ్రోనులో పుట్టారు. ఇక్కడ దావీదు ఏడు సంవత్సరాల ఆరు నెలలు
    పరిపాలించాడు. యెరూషలేములో అతడు ముప్ఫై మూడు సంవత్సరాలు పరిపాలించాడు.
  hat-BSA: Se sis ki te fèt a li Hébron. La, li te renye pandan setan si mwa e li
    te renye pandan trann-twazan Jérusalem.
  kos-kos: Tulik onkosr inge kewa isusla in acn Hebron ke lusen yac itkosr tafu ma
    David el leum in acn we. David el tuh leum in acn Jerusalem ke lusen yac tolngoul
    tolu,
  hbo-WLC: שִׁשָּׁה֙ נֽוֹלַד־ל֣וֹ בְחֶבְר֔וֹן וַיִּ֨מְלָךְ־שָׁ֔ם שֶׁ֥בַע שָׁנִ֖ים
    וְשִׁשָּׁ֣ה חֳדָשִׁ֑ים וּשְׁלֹשִׁ֤ים וְשָׁלוֹשׁ֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
    ס
  ibo-ibo: Ụmụ ndị ikom isii ndị a ka a mụtaara Devid na Hebrọn, ebe ọ nọ chịa dịka
    eze afọ asaa na ọnwa isii. Devid chịrị na Jerusalem iri afọ atọ na atọ.
  ory-ory: ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କର ଛଅ ପୁତ୍ର ଜାତ ହେଲେ ଓ ସେଠାରେ ସେ ସାତ ବର୍ଷ ଛଅ ମାସ ରାଜ୍ୟ
    କଲେ; ପୁଣି, ସେ ଯିରୂଶାଲମରେ ତେତିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Ikkei ir ekewe wonoman mwän Tafit a nöüni me lon Hepron, ewe ia a nom ie
    o nemenem lon ükükün fisu esop ier. Nge a pwal nom lon Jerusalem o nemenem lon
    ükükün ilik me ülüngat ier.
  rop-rop: '@see-verse:1CH.003.003'
  ukr-1871: Шість, що народились від його в Гебронї; а царював він там сїм рік і шість
    місяцїв, а трийцять три роки царював в Ерусалимі.
  deu-1951: Diese sechs wurden ihm zu Hebron geboren; und er regierte daselbst sieben
    Jahre und sechs Monate, und dreiunddreißig Jahre regierte er zu Jerusalem.
  eng-JPS: Six were born unto him in Hebron; and there he reigned seven years and
    six months; and in Jerusalem he reigned thirty and three years.
  srp-1865: Šest mu se rodi u Hevronu, gdje carova sedam godina i šest mjeseca, a
    trideset i tri carova u Jerusalimu.
  lug-lug: Bano omukaaga Dawudi be yazaalira mu Kebbulooni, gye yafugira emyaka musanvu
    n’emyezi mukaaga. Dawudi yafugira mu Yerusaalemi emyaka amakumi asatu mu esatu,
  heb-heb: ששה נולד לו בחברון וימלך שם שבע שנים וששה חדשים ושלשים ושלוש שנה מלך בירושלם׃
  ben-IRV: দায়ূদ হিব্রোণে সাড়ে সাত বছর রাজত্ব করেছিলেন, আর সেই দিন হিব্রোণে তাঁর
    এই ছয় ছেলের জন্ম হয়েছিল। দায়ূদ তেত্রিশ বছর যিরূশালেমে রাজত্ব করেছিলেন।
  pan-pan: ਇਹ ਛੇ ਹਬਰੋਨ ਵਿੱਚ ਉਹ ਤੋਂ ਜੰਮੇ ਜਿੱਥੇ ਉਹ ਸਾਢੇ ਸੱਤ ਸਾਲ ਰਾਜ ਕਰਦਾ ਰਿਹਾ। ਫੇਰ ਉਹ
    ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਤੇਤੀ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ထိုသားခြောက် ယောက်တို့ကို ဟေဗြုန် မြို့၌ မြင် ၏။ ထိုမြို့တွင် ခုနစ် နှစ်
    နှင့် ခြောက် လ မင်း ပြု၏။ ယေရုရှလင် မြို့တွင် အနှစ်သုံး ဆယ်သုံး နှစ် မင်း ပြု၏။
  hmo-hmo: Inai natuna tau ibounai 6 be Heberona dekenai idia vara, bona Davida be
    lagani 7 bona hua 6 unuseni ia lohia karaia. Ma Davida be Ierusalema dekenai lagani
    33 lalonai ia lohia karaia.
  urd-urd: 'यह छ: हबरून में उससे पैदा हुए। उसने वहाँ सात बरस छ: महीने हुकूमत की, और
    येरूशलेम में उसने तैंतीस बरस हुकूमत की।'
  rus-SYN: шесть родившихся у него в Хевроне; царствовал же он там семь лет и шесть
    месяцев; а тридцать три года царствовал в Иерусалиме.
  bqc-SIM: À nɛgↄ̃ɛ gbɛ̃ↄn soolopiↄ ì Hɛblↄ̃ɛ. À kpalablè we wɛ̃̀ sopla ń mↄ
    soolooɛ, mɛ́ à kpalablè Yelusalɛũ wɛ̃̀ baakwi ń àaↄ̃o.
  tcz-CHONGTHU: Hebron khopia kum sagi le akeh khat sunga lengvaipoa anapan sungin
    David chun chapa gu hi anahingin ahi. Chujouvin kum som thumle kum thum sungin
    Jerusalem khopia lengvaipon anapangin ahi.
  mar-mar: दावीदाच्या या सहा पुत्रांचा जन्म हेब्रोन येथे झाला. दावीदाने तेथे साडेसात
    वर्षे राज्य केले. यरूशलेम येथे त्याने तेहतीस वर्षे राज्य केले.
  qub-qub: Chay sojta wamrancuna Davidpaga yuriran Hebroncho tiyaycaptin. Hebroncho
    ray caran ganchis wata sojta quillan. Chaypita Jerusalenchönami ray caran quimsa
    chunca quimsan (33) wata.
  bqp-bqp: Be nɔɔbɑ tiɑ yerɑ bɑ nùn mɑruɑ Heboroniɔ. Dɑfidi u bɑndu diwɑ Heboroni
    mi wɔ̃ɔ nɔɔbɑ yiru kɑ suru nɔɔbɑ tiɑ. Yen biruwɑ u mɑɑ bɑndu di Yerusɑlɛmuɔ wɔ̃ɔ
    tɛnɑ kɑ itɑ.
  hat-hat: Sis pitit sa yo te fèt lavil Ebwon kote David te gouvènen pandan sètan
    sis mwa. Apre sa, David al rete lavil Jerizalèm kote li gouvènen pandan tranntwazan.
  eng-BSB: These six sons were born to David in Hebron, where he reigned seven years
    and six months. And David reigned in Jerusalem thirty-three years,
  eng-WEBPB: six were born to him in Hebron; and he reigned there seven years and
    six months. He reigned thirty-three years in Jerusalem;
  kbq-kbq: Hagi Deviti'ma Hebroni kumate'ma 7ni'a kafugi 6si'a ikama kinima mani'nea
    knafi kasezmante'nea 6si'a mofavreramine. Anama huteno'a Deviti'a mago'ane 33'a
    kafu Jerusalemi kumatera kinia mani'ne.
  nhe-BL: Nochi ni chicuaseme iconehua David tlacatque ipan altepetl Hebrón ipan tlali
    Judá campa David mosehui para tlanahuatis para chicome xihuitl huan tlajco. Teipa
    quisqui huan yajqui altepetl Jerusalén huan nopona tlanahuati 33 xihuitl ipan
    tlali Israel.
  gub-BL: Tawi umumaw 7 kwarahy iku'aw har we Emerom tawhu pe tuwihawete romo wiko
    pà a'e. A'e 6 ta'yr uzexak kar a'e pe a'e kwarahy rehe wà. A'e re umumaw 36 kwarahy
    Zeruzarez tawhu pe tuwihawete romo wiko pà.
  eng-DRA: So six sons were born to him in Hebron, where he reigned seven years and
    six months. And in Jerusalem he reigned three and thirty years.
