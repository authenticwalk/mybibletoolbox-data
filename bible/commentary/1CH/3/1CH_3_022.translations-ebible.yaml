verse: 1CH.003.022
translations:
  mal-C: 'ശെഖന്യാവിന്റെ പിൻഗാമികൾ: ശെമയ്യാവും അദ്ദേഹത്തിന്റെ മക്കളും: ഹത്തൂശ്, യിഗാൽ,
    ബാരീഹ്, നെയര്യാവ്, ശാഫാത്ത് എന്നിവരും—ഇങ്ങനെ ആറുപേർ.'
  deu-TKW: 'Die Söhne Sechanjas waren: Semaja, und die Söhne Semajas: Hattus, Jigeal,
    Bariah, Nearja, Saphat, zusammen sechs.'
  lin-lin: 'Libota ya Shekania : Shemaya elongo na bana na ye ya mibali : Atushi,
    Yigali, Baria, Nearia mpe Shafati. Bango nyonso bazalaki motoba.'
  eng-LSV: 'And sons of Shechaniah: Shemaiah; and sons of Shemaiah: Hattush, and Igeal,
    and Bariah, and Neariah, and Shaphat—six.'
  eng-GNV: 'And the sonne of Shechaniah was Shemaiah: and the sonnes of Shemaiah were
    Hattush and Igeal, and Bariah, and Neariah, and Shaphat, sixe.'
  eng-WEBSTER: And the sons of Shechaniah; Shemaiah; and the sons of Shemaiah; Hattush,
    and Igeal, and Bariah, and Neariah, and Shaphat, six.
  nhw-BL: 'Huan Secanías quipixqui icone catli itoca Semaías. Huan Semaías quinpixqui
    chicuaseme iconehua huan inintoca eliyayaj: Hatús, Igal, Barías, Nearías huan
    Safat.'
  swh-ONEN: 'Wazao wa Shekania: Shemaya na wanawe: Hatushi, Igali, Baria, Nearia na
    Shafati; jumla yao walikuwa sita.'
  bba-bba: Bibu nɔɔbɑ tiɑ Sekɑniɑ u mɑrɑ. Berɑ Semɑyɑ, kɑ Hɑtusi, kɑ Yiɡeɑli, kɑ Bɑriɑki,
    kɑ Nɛɑriɑ, kɑ Sɑfɑti.
  eng-KJVCPB: 'And the sons of Shechaniah; Shemaiah: and the sons of Shemaiah; Hattush,
    and Igeal, and Bariah, and Neariah, and Shaphat, six.'
  luo-luo: 'Shekania nonywolo Shemaya: Yawuot Shemaya ne gin: Hatush, Igal, Baria,
    Nearia kod Shafat. Giduto ne gin ji auchiel.'
  meu-meu: 'Sekania natuna na Semaia. Semaia natuna: Hatusu, Igala, Baria, Nearia,
    Safata, taudia tauratoi.'
  npi-ULB: शकन्‍याहका छोरा शमायाह थिए । शमायाहका छोराहरू हत्तूश, यिगाल, बारीह, नार्याह
    र शाफात थिए ।
  yor-yor: 'Àwọn ọmọ Ṣekaniah: Ṣemaiah àti àwọn ọmọ rẹ̀: Hattusi, Igali, Bariah, Neariah
    àti Ṣafati, mẹ́fà ni gbogbo wọn.'
  pes-OPCB: '@see-verse:1CH.003.021'
  tgl-ULB: Ang anak na lalaki ni Secanias ay si Semaias. At ang mga anak ni Semaias
    ay sina Hatus, Igeal, Barias, Nearias, at si Safat.
  hui-hui: Seganaia igini mbira Semaia hangu hene. Ai Semaia ibu igini duria ti mini
    Hadusu Igala Baraia Nearaia Sabada imaru hene.
  mya-mya: ရှေ​ခ​နိ​တွင်​ရှေ​မာ​ယ​ဟူ​သော​သား​တော် တစ်​ပါး​နှင့် ဟတ္တုတ်၊ ဣ​ဂါ​လ၊ ဗာ​ရိ၊
    နာ​ရိ၊ အာ​ဇ​ရိ၊ ရှာ​ဖတ်​ဟူ​သော​မြေး​တော် ခြောက်​ပါး​ရှိ​၏။-
  bod-N: ཤེ་ཀན་ཡཱའི་བུ་རབས་ཚ་རྒྱུད་ནི་འདི་ལྟ་སྟེ། ཤེ་ཀན་ཡཱའི་བུ་ནི་ཤེ་མཱ་ཡའོ། །ཤེ་མཱ་ཡའི་བུ་ནི་ཧད་ཏུ་སི་དང་།
    ཡིག་ཨལ། པཱ་རི་ཡ། ནེ་ཨར་ཡཱ། ཤཱ་ཕད་བཅས་བསྡོམས་པས་དྲུག་གོ །
  sna-sna: 'Zvizvarwa zvaShekania zvaiva: Shemaya navanakomana vake vaiti: Hatushi,
    Igari, Bharia, Nearia naShafati, vatanhatu vose pamwe chete.'
  spa-BLM: 'El hijo de Secanías: Semaías. Los hijos de Semaías: Hatús, Igal, Barías,
    Nearías y Safat, seis.'
  cac-cac: Axo eb' vin̈ yuninal vin̈aj Secanías chi', aton vin̈aj Semaías, vin̈aj
    Hatús, vin̈aj Igal, vin̈aj Barías, vin̈aj Nearías yed' vin̈aj Safat. Vacvan̈ eb'
    vin̈ d'a smasanil.
  swh-ULB: Mwana wa Shekania alikuwa Shemaya. Wana wa Shemaya walikuwa Hatushi, Igali,
    Baria, Nearia, na Shafati.
  bel-bel: 'Сын Шэханіі: Шэмая; сыны Шэмаі: Хатуш, Ігеал, Барыях, Нэарыя і Шафат,
    шасьцёра.'
  deu-ELBBK: 'Und die Söhne Schekanjas: Schemaja. Und die Söhne Schemajas: Hattusch
    und Jigeal und Bariach und Nearja und Schaphath ... sechs.'
  mbb-OT: Ne is menge kevuwazan ni Shecania ne iyan si Shemaya ne is menge anak ni
    Shemaya ne si Hatush, Igal, Baria, Nearia, wey si Shafat–heenem dan langun.
  mal-2015: 'ശെഖന്യാവിന്റെ മക്കൾ: ശെമയ്യാവു; ശെമയ്യാവിന്റെ മക്കൾ: ഹത്തൂശ്, യിഗാൽ,
    ബാരീഹ്, നെയര്യാവ്, ശാഫാത്ത് ഇങ്ങനെ ആറു പേർ.'
  rmc-rmc: 'O Šechanijah sas dad le Šemajoske. Le Šemajah sas šov čhave: o Chatuš,
    o Jigal, o Bariach, o Neariah the o Šafat.'
  pes-OPV: و شَکُنيا شَمَعيا و پسران شَمَعيا، حَطّوش و يبحآل و باريح و نَعَريا و شافاط
    که شش باشند.
  ron-1924: 'Фиул луй Шекания: Шемая. Фиий луй Шемая: Хатуш, Игеал, Бариах, Неария
    ши Шафат, шасе.'
  ben-OBCV: 'শখনিয়ের বংশধরেরা: শময়িয় ও তাঁর ছেলেরা: হটূশ, যিগাল, বারীহ, নিয়রিয়
    ও শাফট—মোট এই ছ-জন।'
  som-som: Wiilashii Shekaanyaahna waxay ahaayeen Shemacyaah, wiilashii Shemacyaahna
    waxay ahaayeen Xatuush, iyo Yigaal, iyo Baarii'ax, iyo Necaryaah, iyo Shaafaad,
    oo waxay ahaayeen lix.
  lat-VUC: 'Filius Secheniæ, Semeia: cujus filii Hattus, et Jegaal, et Baria, et Naaria,
    et Saphat, sex numero.'
  eng-ASVBT: 'And the sons of Shecaniah: Shemaiah. And the sons of Shemaiah: Hattush,
    and Igal, and Bariah, and Neariah, and Shaphat, six.'
  ita-1885: E Semaia fu figliuolo di Secania; ed i figliuoli di Semaia furono Hattus,
    e Igheal, e Baria, e Nearia, e Sefat; sei in tutto.
  eng-LXXUP: 'And the son of Shecaniah; Shemaiah: and the sons of Shemaiah; Hattush,
    and Igal, and Bariah and Neariah, and Shaphat, six.'
  eng-ULB: Shekaniah's son was Shemaiah. Shemaiah's sons were Hattush, Igal, Bariah,
    Neariah, and Shaphat.
  spa-VBL: 'Los hijos de Secanías: Semaías y sus hijos: Hatús, Igal, Barías, Nearías
    y Safat. En total eran seis.'
  fra-_FOB: 'Fils de Shécania: Shémaja; et les fils de Shémaja: Hattush, Jiguéal,
    Bariach, Néaria et Shaphat, six.'
  mal-mal: 'ശെഖന്യാവിന്റെ മകൻ: ശെമയ്യാവ്; ശെമയ്യാവിന്റെ മക്കൾ: ഹത്തൂശ്, യിഗാൽ, ബാരീഹ്,
    നെയര്യാവ്, ശാഫാത്ത് ഇങ്ങനെ ആറ് പേർ.'
  urd-GVR: Sakaniyāh ke beṭe kā nām Samāyāh thā. Samāyāh ke chhih beṭe Hattūsh, Ijāl,
    Barīh, Na'ariyāh aur Sāfat the.
  suz-BL: शेकन्‍याह आ तौ शेमायाह बाक्‍माक्‍त। शेमायाह आ तौ हत्‍तुश, इगाल, बारयाह,
    नेआरयाह नु शाफात नेल्‍ल पा ६ जना तौ बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Scecania: Scemaia. Figliuoli di Scemaia: Hattush, Jgal,
    Bariah, Nearia e Shafath, sei in tutto.'
  ckb-ckb: 'کوڕەکانی شەخەنەیا شەش بوون: شەمەعیای کوڕی و نەوەکانی: حەتوش، یەگال، بارییەح،
    نەعەریا و شافات.'
  eng-BBE: 'And the sons of Shecaniah: Shemaiah; and the sons of Shemaiah: Hattush
    and Igal and Bariah and Neariah and Shaphat, six.'
  kan-OKCV: 'ಶೆಕನ್ಯನ ವಂಶಜರು: ಶೆಮಾಯನ ಮತ್ತು ಅವನ ಮಕ್ಕಳು ಹಟ್ಟೂಷ್, ಇಗಾಲ್, ಬಾರೀಹ, ನೆಯರ್ಯ,
    ಶಾಫಾಟ್, ಈ ಆರು ಮಂದಿಯು.'
  tam-2017: செக்கனியாவின் மகன்கள் செமாயா முதலானவர்கள்; செமாயாவின் மகன்கள் அத்தூஸ்,
    எகெயால், பாரியா, நெயாரியா, செப்பாத் என்னும் ஆறுபேர்.
  spa-RV-1909: 'Hijo de Sechânías fué Semaías; y los hijos de Semaías: Hattus, Igheal,
    Barias, Nearías, y Saphat; seis.'
  ron-BTF: 'Și fiii lui Șecania: Șemaia; și fiii lui Șemaia: Hatuș și Igheal și Baria
    și Nearia și Șafat, șase.'
  eng-WEBP: 'The son of Shecaniah: Shemaiah. The sons of Shemaiah: Hattush, Igal,
    Bariah, Neariah, and Shaphat, six.'
  eng-FBV: 'The sons of Shecaniah: Shemaiah and his sons: Hattush, Igal, Bariah, Neariah,
    and Shaphat—a total of six.'
  nld-1939: 'De zonen van Sjekanja waren: Sjemaja, Chattoesj, Jigal, Bariach, Nearja
    en Sjafat, in het geheel zes.'
  nch-BL: 'Huan Secanías quipixqui icone cati itoca Semaías. Huan Semaías quinpixqui
    chicuaseme iconehua huan inintoca eliyaya: Hatús, Igal, Barías, Nearías huan Safat.'
  vie-1934: Con trai của Sê-ca-nia là Sê-ma-gia. Những con trai của Sê-ma-gia là Hát-túc,
    Di-ganh, Ba-ria, Nê-a-ria, và Sa-phát, cộng được sáu người.
  hin-CV: 'शेकानियाह का पुत्र शेमायाह: शेमायाह के पुत्र थे: हत्तुष, यिगाल, बारियाह,
    नेअरियाह और शाफात, कुल छः भाई.'
  spa-BES: 'Y los hijos de Secanías: Semaías; y los hijos de Semaías: Hatus e Igal,
    Barias, Nearias, y Safat, seis.'
  tdx-tdx: 'Le o ana’ i Sekaniào: i Semaià, le o ana’ i Semaiào: i Katose naho Igeale
    naho i Barià naho i Nearià vaho i Safate, eneñe.'
  tha-KJV: บุ​ตรชายของเชคานิยาห์​คือ เชไมอาห์ และบุตรชายของเชไมอาห์​คือ ฮัทธัช อิ​กาล
    บารียาห์ เนอารียาห์และชาฟัท หกคนด้วยกัน
  por-BR-2018: 'E o filho de Secanias foi Semaías; e os filhos de Samaías foram seis:
    Hatus, Igal, Bariá, Nearias, e Safate.'
  deu-ELO: 'Und die Söhne Schekanjas: Schemaja. Und die Söhne Schemajas: Hattusch
    und Jigeal und Bariach und Nearja und Schaphath... sechs.'
  eng-WYC-2018: The son of Shechaniah was Shemaiah, whose sons were Hattush, and Igeal,
    and Bariah, and Neariah, and Shaphat; six in number.
  epo-epo: 'La filo de Ŝeĥanja estis Ŝemaja; la filoj de Ŝemaja: Ĥatuŝ, Jigal, Bariaĥ,
    Nearja, kaj Ŝafat — ses.'
  uig-PIN: 'Xekaniyaning ǝwladliri munular: uning oƣli Xemaya; Xemayaning oƣulliri
    Ⱨattux, Yigeal, Bariya, Neariya, Xafat bolup jǝmiy altǝ idi.'
  beo-beo: Sieganaia egaga fifi misi da Siema:iya amola egefelali, Ha:dase, Aiga:le,
    Balaia, Nialaia amola Sia:ifa:de. Gilisili da gafeyale mabu.
  tpi-OTNT: Sekania i gat wanpela pikinini man tasol, nem bilong em Semaia. Na Semaia
    i gat 5-pela pikinini man. Nem bilong ol i olsem, Hatus na Igal na Baria na Nearia
    na Safat.
  hau-SA: Zuriyar Shekaniya su ne, Shemahiya da ’ya’yansa maza. Hattush, Igal, Bariya,
    Neyariya da Shafat, su shida ne duka.
  uig-LAT: 'Shékaniyaning ewladliri munular: uning oghli Shémaya; Shémayaning oghulliri
    Hattush, Yigéal, Bariya, Néariya, Shafat bolup jemiy alte idi.'
  nde-nde: 'Abosendo lukaShekhaniya yilaba: nguShemaya lamadodana akhe: uHathushi,
    lo-Igali, loBhariya, loNeyariya kanye loShafathi, beyisithupha.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Sikania; ko Simaia: pea ko e ngaahi foha ʻo Simaia;
    ko Hatusi, mo Ikiali, mo Pelaia, mo Nealia, mo Safati, ko e toko ono.'
  ces-1613: 'A synové Sechaniovi: Semaiáš. A synové Semaiášovi: Chattus, Igal, Bariach,
    Neariáš a Safat, šest.'
  eng-WMB: 'The son of Shecaniah: Shemaiah. The sons of Shemaiah: Hattush, Igal, Bariah,
    Neariah, and Shaphat, six.'
  tam-TCV: 'செக்கனியாவின் சந்ததிகள்: செமாயாவும், அவனுடைய மகன்களுமான அத்தூஸ், எகெயால்,
    பாரியா, நெயெரியா, செப்பாத் என்பவர்களான ஆறுபேர்.'
  ceb-ULB: Ang anak nga lalaki ni Shecania mao si Shemaya. Ang mga anak nga lalaki
    ni Shemaya mao sila si Hatus, Igal, Baria, Nearia, ug si Shafat.
  pol-UBG: 'Synowie Szekaniasza: Szemajasz; a synowie Szemajasza: Chattusz, Jigal,
    Bariach, Neariasz i Szafat – sześciu.'
  urd-GVU: سکنیاہ کے بیٹے کا نام سمعیاہ تھا۔ سمعیاہ کے چھ بیٹے حطّوش، اِجال، بریح،
    نعریاہ اور سافط تھے۔
  deu-1912: 'Die Kinder aber Sechanjas waren Semaja. Die Kinder Semajas waren: Hattus,
    Jigeal, Bariah, Nearja, Saphat, die sechs.'
  kan-2017: 'ಶೆಕನ್ಯನ ಮಗ ಶೆಮಾಯ. ಶೆಮಾಯನಿಗೆ ಆರು ಗಂಡು ಮಕ್ಕಳು: ಹಟ್ಟೂಷ್, ಇಗಾಲ್, ಬಾರೀಹ, ನೆಯರ್ಯ
    ಮತ್ತು ಶಾಫಾಟ್.'
  yap-yap: 'Ma Shekaniah e ta’reb e pagel ni fak, ni Shemayah ni lal e pagel ni fak:
    Hattush, Igal, Bariah, Neariah, nge Shafat.'
  hlt-MCSB: Shekaniah koca ah Shemaiah, Shemaiah koca ah Hattush, Igal, Bariah, Neariah,
    Shaphat neh parhuk lo.
  mdy-ETH: ሼካኒያ ሼማዒያ፤ ሼማዒያ፦ ሃፁሼ፥ ዩጋሌ፥ ባሪያሄ፥ ኔዓሪያና ሻፓፄ ጌይንታ ዶንጎ ዓቲንቄ ናይ ሾዔኔ፤ ዬያሮ ሼካኒያኮ
    ዜርፃ ዎሊ ዑፃ ላሆኬ፤
  twi-ASANTE: Na Sekania asefoɔ yɛ Semaia ne ne mmammarima Hatus, Igal, Baria, Nearia
    ne Safat. Na wɔn nyinaa yɛ baasia.
  eng-WEBU: 'The son of Shecaniah: Shemaiah. The sons of Shemaiah: Hattush, Igal,
    Bariah, Neariah, and Shaphat, six.'
  wal-wal: SHakaaniyaa na7ai SHamaa7iyaa. SHamaa7iyaa naati ichchashati Haxxuusha,
    Yigi7aala, Bariyaaha, Na7aariyaanne SHafaaxa.
  spa-PDDPT: 'Hijo de Secanías fue Semaías; e hijos de Semaías: Hatús, Igal, Barías,
    Nearías y Safat: seis.'
  gun-gun: Secanias ra'y ma Semaías. Ha'e rã Semaías ra'y kuery ma Hatus, Igal, Barias,
    Nearias ha'e Safate, mboapy meme ikuai ha'e javi vy.
  ilo-ULB: Ti putot a lalaki ni Secanias ket ni Semaias. Dagiti putot a lallaki ni
    Semaias ket da Hattus, Igal, Barias, Nearias, ken ni Safat.
  kpg-kpg: Shecaniah ne hai dana dama daane e dahi go Shemaiah ge dogolima dama daane
    mmaadua go Hattush, Igal, Bariah, Neariah mo Shaphat.
  uig-ARA: 'شېكانىيانىڭ ئەۋلادلىرى مۇنۇلار: ئۇنىڭ ئوغلى شېمايا؛ شېمايانىڭ ئوغۇللىرى
    ھاتتۇش، يىگېئال، بارىيا، نېئارىيا، شافات بولۇپ جەمئىي ئالتە ئىدى.'
  sus-sus: 'Sɛkanaya xa di findi Semaya nan na. Semaya xa die nan ya: Xatusi, Yigali,
    Bariya, Neyaraya, nun Safati, e birin nalanxi mixi senni.'
  pon-2006: 'Sekanaia naineki pwutak tehmen, Semaia, oh nein nah pwutako iei: Addus,
    Ikal, Paraia, Nearaia, oh Sapat.'
  ksd-ksd: 'A laptikai na natu i Sekania, a umana bul tutana: Semaia, Katus, Igal,
    Baria, Nearia, ma Sapat.'
  tur-YTC: 'Şekanya''nın oğlu: Şemaya. Şemaya''nın oğulları: Hattuş, İgal, Barya,
    Nearya ve Şafat, altı.'
  grc-BRENT: Καὶ υἱὸς Σεχενία, Σαμαΐα· καὶ υἱοὶ Σαμαΐα, Χαττοὺς, καὶ Ἰωὴλ, καὶ Βεῤῥὶ,
    καὶ Νωαδία, καὶ Σαφὰθ, ἕξ.
  ind-AYT: 'Keturunan Sekhanya adalah Semaya, dan keturunan Semaya ada enam orang,
    yaitu: Hatus, Yigal, Bariah, Nearya, dan Safat.'
  nya-nya: 'Zidzukulu za Sekaniya zinali izi: Semaya ndi ana ake: Hatusi, Igala, Bariya,
    Neariya ndi Safati. Onse anali asanu ndi mmodzi.'
  hrv-hrv: 'Šekanijini su sinovi bili: Šemaja, a Šemajini su sinovi bili: Hatuš, Jigal,
    Barijah, Nearja i Šafat, šestorica.'
  mps-mps: Sekaniago ogwa deli naga elaluai, aga nogi da Semaia. Te Semaiago ogwa
    nogo a naga elaluai. Augwa nogi dabe e tama, Hatus, me Igal, me Baria, me Nearia,
    me Safat dao.
  tpi-tpi: Sekania i gat wanpela pikinini man tasol, nem bilong em Semaia. Na Semaia
    i gat 5-pela pikinini man. Nem bilong ol i olsem, Hatus na Igal na Baria na Nearia
    na Safat.
  dan-1931: 'Sje''kanjas Sønner: Sjemaja, Hattusj, Jig''al, Baria, Nearja og Sjafat,
    seks.'
  vie-OVCB: Con trai của Sê-ca-nia là Sê-ma-gia. Các con trai khác là Hát-túc, Di-ganh,
    Ba-ria, Nê-a-ria, và Sa-phát—tất cả là sáu người.
  guj-2017: શખાન્યાનો દીકરો શમાયા. શમાયાના દીકરાઓ; હાટ્ટુશ, ઈગાલ, બારિયા, નાર્યા તથા
    શાફાટ.
  pon-2006A: 'Sekanaia naineki pwutak tehmen, Semaia, oh nein nah pwutako iei: Addus,
    Ikal, Paraia, Nearaia, oh Sapat.'
  por-BRBSL: 'O filho de Shecaniah: Semaías. Os filhos de Semaías: Hattush, Igal,
    Bariah, Neariah, e Shaphat, seis.'
  cth-cth: Shekaniah casak teh Shemaiah, Shemaiah casak teh Hattush, Igal, Bariah,
    Neariah, Shaphat hoi taruk touh a pha awh.
  twi-twi: Na Sekania asefo yɛ Semaia ne ne mmabarima Hatus, Igal, Baria, Nearia ne
    Safat. Na wɔn nyinaa yɛ baasia.
  hlt-hlt: Shekaniah koca ah Shemaiah, Shemaiah koca ah Hattush, Igal, Bariah, Neariah,
    Shaphat neh parhuk lo.
  tbz-SIM: 'Kɛ̀ Sekɑnniyɑ pɛitɛ́ ibí ìkuɔ̀: Semmɑyɑ nɛ̀ Atuusi nɛ̀ Ikɑdi nɛ̀ Bɑdiɑ
    nɛ̀ Nɛɑdiɑ nɛ̀ Sɑfɑti.'
  msy-2020: 'Ezɨ Sekania otarir vamɨra iti, an ziam Semaia. Ezɨ Semaia otarir 5pla
    iti. Men ziabar kara: Hatus, Igal, Baria, Nearia ko Safat.'
  dop-dop: Piyɑ nɑɑtoso kɛ Sekɑniyɑ nɑ́ lʋlɑɑ, mpɛɣɛlɛ Semɑyɑ, nɑ Hɑtusi, nɑ Ɩkɑɑlɩ,
    nɑ Pɑliyɑ, nɑ Neyɑliyɑ, nɑ Sɑfɑtɩ.
  azb-azb: 'Şekanyanın oğlu Şemaya idi. Şemayanın altı oğlu: Xattuş, İqal, Bariah,
    Nearya və Şafat.'
  eng-DBY: 'And the sons of Shechaniah: Shemaiah; and the sons of Shemaiah: Hattush,
    and Jigeal, and Bariah, and Neariah, and Shaphat, six.'
  hin-2017: और शकन्याह का पुत्र शमायाह, और शमायाह के पुत्र हत्तूश और यिगाल, बारीह,
    नार्याह और शापात, छः।
  eng-YLT: 'And sons of Shechaniah: Shemaiah; and sons of Shemaiah: Hattush, and Igeal,
    and Bariah, and Neariah, and Shaphat, six.'
  eng-WYC-2017: The son of Shechaniah was She-maiah, whose sons were Hattush, and
    Igeal, and Bariah, and Neariah, and Shaphat; six in number.
  eng-WMBB: 'The son of Shecaniah: Shemaiah. The sons of Shemaiah: Hattush, Igal,
    Bariah, Neariah, and Shaphat, six.'
  urd-GVH: सकनियाह के बेटे का नाम समायाह था। समायाह के छः बेटे हत्तूश, इजाल, बरीह,
    नअरियाह और साफ़त थे।
  rug-rug: 'E Sekanaea si keke mo tuna koreo, e Semaea, meke ka lima sari tuna e Semaea:
    Hatusi, Iqala, Baria, Nearaea, meke Sepati.'
  gaz-gaz: 'Ilmaan Shekaaniyaa: Shemaaʼiyaa fi ilmaan isaa: Haxuush, Yigiʼaal, Baariiyaah,
    Naʼaariyaa fi Shaafaax; isaan walumatti jaʼa turan.'
  fra-LSG: 'Fils de Schecania: Schemaeja. Fils de Schemaeja: Hattusch, Jigueal, Bariach,
    Nearia et Schaphath, six.'
  yal-yal: 'Sɛkani dii senninni itoe nan sɔtɔ: Semaya nun Xatusi nun Yigali nun Bariya
    nun Neyaraya nun Safati.'
  haw-1868: O ke keikikane a Sekania; o Semaia; a o na keikikane a Semaia; o Hatusa,
    o Igeala, o Baria, o Nearia, a o Sapata, eono.
  arb-NAV: 'وَأَنْجَبَ شَكُنْيَا شَمْعِيَا؛ وَأَبْنَاءُ شَمْعِيَا الْخَمْسَةُ هُمْ:
    حَطُّوشُ وَيَجْآلُ وَبَارِيحُ وَنَعَرْيَا وَشَافَاطُ.'
  ewe-ewe: 'Sekania ƒe dzidzimeviwoe nye, Semaya kple via ŋutsuwo: Hatus, Igal, Baria,
    Nearia kple Safat; wole ame ade.'
  eng-LEE: 'And the sons of Shechanyah: Shema''yah: and the sons of Shema''yah were
    Chattush, and Yigal, and Bariach, and Ne''aryah, and Shaphat, six.'
  asm-FB: চখনিয়াৰ পুত্র চমৰিয়া। আৰু চমৰিয়াৰ ছয় জন পুত্র হ’ল হটূচ, যিগাল, বাৰীহ,
    নিয়ৰিয়া, আৰু চাফট।
  sus-A: سّكَنَيَ شَ دِ قِندِ سٍمَيَ نَن نَ. سٍمَيَ شَ دِيٍ نَن يَ؛ شَتُسِ، يِفَلِ،
    بَرِيَ، نٍيَرَيَ، نُن سَقَتِ، عٍ بِرِن نَلَنشِ مِشِ سٍننِ.
  fra-SBL: 'Fils de Schecania : Shemaya. Fils de Shemahia : Hattush, Igal, Bariah,
    Neariah et Shaphat, au nombre de six.'
  hbo-hbo: וּבְנֵ֥י שְׁכַנְיָ֖ה שְׁמַעְיָ֑ה וּבְנֵ֣י שְׁמַעְיָ֗ה חַטּ֡וּשׁ וְ֠יִגְאָל
    וּבָרִ֧יחַ וּנְעַרְיָ֛ה וְשָׁפָ֖ט שִׁשָּֽׁה׃
  kik-kik: 'Njiaro cia Shekania ciarĩ: Shemaia na ariũ ake: Hatushu, na Igali, na
    Baria, na Nearia, na Shafati; othe maarĩ atandatũ.'
  fra-NCL: 'Fils de Séchénias : Séméïa. — Fils de Séméïa : Hattus, Jégaal, Baria,
    Naaria, Saphat, six. —'
  cek-AK: Shekaniah ih caanawk loe Shemaiah; Shemaiah ih capanawk loe Hattush, Igeal,
    Bariah, Neariah hoi Shaphat; sangqum boih ah tarukto oh o.
  cuk-cuk: 'Secanías-e-wagan, wemalad: E-machi-Semaías, Semaías-e-machimala-walataled:
    Hatús, Igal, Barías. Nearías, degi, Safat. Wemar, bergwable walanergwa (6) gumalad.'
  uig-CYR: 'Шеканияниң әвлатлири мунулар: униң оғли Шемая; Шемаяниң оғуллири Һаттуш,
    Йигеал, Бария, Неария, Шафат болуп җәмий алтә еди.'
  tel-2017: షెకన్యా కొడుకుల్లో షేమయా అనేవాడున్నాడు. షెమయాకు ఆరుగురు కొడుకులున్నారు.
    వాళ్ళెవరంటే, హట్టూషు, ఇగాలు, బారియహూ, నెయర్యా, షాపాతు.
  hat-BSA: Desandan a Schecania yo se te Schemaeja ak fis a Schemaeja yo, Hattusch,
    Jigueal, Bariach, Nearia ak Schaphath, sis.
  kos-kos: 'Oasr wen se natul Shecaniah ac el pa Shemaiah, na oasr wen limekosr natul
    Shemaiah: elos pa Hattush, Igal, Bariah, Neariah, ac Shaphat.'
  hbo-WLC: וּבְנֵ֥י שְׁכַנְיָ֖ה שְׁמַעְיָ֑ה וּבְנֵ֣י שְׁמַעְיָ֗ה חַטּ֡וּשׁ וְ֠יִגְאָל
    וּבָרִ֧יחַ וּנְעַרְיָ֛ה וְשָׁפָ֖ט שִׁשָּֽׁה׃
  ibo-ibo: 'Ụmụ Shekanaya bụ ndị a: Shemaya na ụmụ ya ndị ikom: Hatush, Igal, Bariya,
    Nearaya na Shafat. Ha dị isii nʼọnụọgụgụ.'
  ory-ory: ଶଖନୀୟର ପୁତ୍ରଗଣ; ଶମୟୀୟ; ଶମୟୀୟର ପୁତ୍ରଗଣ; ହଟୂଶ୍‍, ଯିଗାଲ, ବାରୀହ, ନିୟରୀୟ ଓ ଶାଫଟ୍‍,
    ଛଅ ଜଣ।
  chk-chk: 'Iwe, nöün Sekania we mwän Semaia. A wor limman nöün Semaia mwän: Hatus,
    Ikal, Paria, Nearia me Safat.'
  rop-rop: Shekanaiya bin abum wanbala san neim Shemaiya en faibala grensan neim Hetash,
    Aigal, Baraiya, Niyaraiya en Shafat.
  ukr-1871: 'Син Шеханїїн: Шемаїя; сини Шеманїїні: Хаттуш, Ігеал, Баріях, Неарія та
    Шафат — шестеро.'
  deu-1951: 'Und die Söhne Schechanjas: Schemaja. Und die Söhne Schemajas: Chattusch
    und Jigeal und Bariach und Nearja und Schaphat, sechs.'
  eng-JPS: 'And the sons of Shecaniah: Shemaiah; and the sons of Shemaiah: Hattush,
    and Igal, and Bariah, and Neariah, and Shaphat, six.'
  srp-1865: 'A sinovi Sehanijini: Semaja, i sinovi Semajini: Hatus i Igeal i Varija
    i Nearija i Safat, šest.'
  lug-lug: Ab’olulyo lwa Sekaniya baali Semaaya mutabani we, ng’abazzukulu be ba Kattusi,
    ne Igali, ne Baliya, ne Neyaliya, ne Safati. Abazzukulu bonna awamu baali mukaaga.
  heb-heb: ובני שכניה שמעיה ובני שמעיה חטוש ויגאל ובריח ונעריה ושפט ששה׃
  ben-IRV: শখনিয়ের বংশের লোকেরা হল শময়িয় ও তার ছেলেরা; হটুশ, যিগাল, বারীহ, নিয়রিয়
    ও শাফট। মোট ছয়জন।
  pan-pan: ਸ਼ਕਨਯਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ਮਅਯਾਹ ਅਤੇ ਸ਼ਮਅਯਾਹ ਦੇ ਪੁੱਤਰ, ਹੱਟੂਸ਼, ਯਿਗਾਲ, ਬਾਰੀਆਹ, ਨਅਰਯਾਹ
    ਅਤੇ ਸ਼ਾਫਾਟ ਛੇ ਸਨ।
  mya-JVB: ရှေခနိ သား ရှေမာယ တည်း။ ရှေမာယ သား ကား ဟတ္တုတ် ၊ ဣဂါလ ၊ ဗာရိ ၊ နာရိ ၊ အာဇရိ၊
    ရှာဖတ် ၊ ပေါင်း ခြောက် ယောက်တည်း။
  hmo-hmo: 'Sekanaia be mai ena natuna tau tamona, Semaia, bona mai ena tubuna tau
    ibounai 5: Hatusu, Igala, Baraia, Nearaia, bona Sapata.'
  urd-urd: 'और सकनियाह का बेटा: समा''याह और बनी समा''याह: हतूश और इजाल और बरीह और
    ना''रियाह और साफ़त'' यह छ:।'
  rus-SYN: 'Сын Шехании: Шемаия; сыновья Шемаии: Хаттуш, Игеал, Бариах, Неария и Шафат,
    шестеро.'
  bqc-SIM: 'Sekania nɛgↄ̃ɛↄ tↄ́n kɛ: Semaia, Atusu, Igali, Balia, Nɛalia ń Safatao,
    aa kɛ̀ soolo.'
  tcz-CHONGTHU: Shecaniah chapa le atute chu achapa Shemaiah ahin; chule Shemaiah
    chapate chu Hattush ahin, Igal ahin, Bariah ahin, Neariah ahin, chule Shaphat
    pumin mi gup alhing uve.
  mar-mar: शखन्याचे वंशज शमाया, शमायाचे सहा पुत्र शमाया, हट्टूश, इगाल, बारीहा, निरह्या
    आणि शाफाट.
  qub-qub: 'Secaniaspa wamrancuna caran: Semaías, Hatús, Igal, Barías, Nearías, Safat.
    Llapanga Secaniaspa wamrancuna caran sojta.'
  bqp-bqp: Bibu nɔɔbɑ tiɑ Sekɑniɑ u mɑrɑ. Berɑ Semɑyɑ, kɑ Hɑtusi, kɑ Yigeɑli, kɑ Bɑriɑki,
    kɑ Nɛɑriɑ, kɑ Sɑfɑti.
  hat-hat: 'Chekanya te gen yon pitit gason, Chemaya, ak senk pitit pitit: Atouch,
    Igal, Barya, Nearya ak Chafat.'
  eng-BSB: 'The six descendants of Shecaniah were Shemaiah and his sons: Hattush,
    Igal, Bariah, Neariah, and Shaphat.'
  eng-WEBPB: 'The son of Shecaniah: Shemaiah. The sons of Shemaiah: Hattush, Igal,
    Bariah, Neariah, and Shaphat, six.'
  kbq-kbq: Hagi Sekanaimpintira 6si'a vahe forera hu'naze. Hagi Sekanai'a Semaia kasentetegeno,
    Semaia'a Hatusi'ma, Igali'ma, Baraia'ma, Nearia'ma, Safatima huno kasezmante'ne.
  nhe-BL: 'Huan Secanías quipixqui icone tlen itoca Semaías. Huan Semaías quinpixqui
    chicuaseme iconehua huan inintoca eliyayaj: Hatús, Igal, Barías, Nearías huan
    Safat.'
  gub-BL: 'Heta amo Xekani ta''yr Xemai her ma''e izupe a''e. Heta 5 ta''yr Xemai
    pe wà: Atuz, Igaw, Wari, Neari, Xawat.'
  eng-DRA: The son of Sechenias, was Semeia, whose sons were Hattus, and Jegaal, and
    Baria, and Naaria, and Saphat, six in number.
