verse: 1CH.003.003
translations:
  mal-C: അഞ്ചാമൻ അബീതാലിന്റെ മകനായ ശെഫത്യാവ്. ആറാമൻ അദ്ദേഹത്തിന്റെ ഭാര്യ എഗ്ലായിൽ
    ജനിച്ച യിത്‌രെയാം.
  deu-TKW: der fünfte Sephatja, von Abital; der sechste Jithream, von seinem Weibe
    Egla.
  lin-lin: ya mitano, Shefatia, mwana mobali ya Abitali ; mpe ya motoba, Yitileami
    oyo Egila, mwasi na ye, abotaki.
  eng-LSV: the fifth Shephatiah, of Abital; the sixth Ithream, of his wife Eglah.
  eng-GNV: 'The fift Shepatiah of Abital: ye sixt Ithream by Eglah his wife.'
  eng-WEBSTER: 'The fifth, Shephatiah of Abital: the sixth, Ithream by Eglah his wife.'
  nhw-BL: Teipa tlacatqui icone David catli itoca Sefatías catli quitlacatilti isihua,
    Abital. Huan teipa tlacatqui icone David catli itoca eliyaya Itream catli quitlacatilti
    isihua, Egla.
  swh-ONEN: wa tano alikuwa Shefatia ambaye mama yake alikuwa Abitali; wa sita alikuwa
    Ithreamu, aliyezaliwa na mke wake Egla.
  bba-bba: Mɑ Sefɑtiɑ, Abitɑlin bii u sɑ̃ɑ nɔɔbuse. Mɑ Yitireɑmu, Eɡilɑn bii u sɑ̃ɑ
    nɔɔbɑ tiɑse. Eɡilɑ wi, u mɑɑ sɑ̃ɑwɑ Dɑfidin kurɔbun turo.
  eng-KJVCPB: 'the fifth, Shephatiah of Abital: the sixth, Ithream by Eglah his wife.'
  luo-luo: mar abich ne en Shefatia wuod Abital; to mar auchiel ne en Ithream wuod
    chiege miluongo ni Egla.
  meu-meu: iha-imana na Sefatia, Abitala bogana amo; ihatauratoina na Itireama, adavana
    Egla bogana amo.
  npi-ULB: अबीतलबाट ठाहिंला शपत्‍याह थिए, र तिनकी पत्‍नी एग्‍लाबाट कान्‍छा यित्राम
    भए ।
  yor-yor: ẹ̀karùnún ni Ṣefatia láti ọ̀dọ̀ Abitali; àti ẹ̀kẹfà, Itreamu, láti ọ̀dọ̀
    Egla aya rẹ̀.
  pes-OPCB: شفطیا که مادرش ابیطال بود. یترعام که مادرش عجله بود.
  tgl-ULB: si Sefatias ang pang-lima na anak niya kay Abital; si Itream ang pang-anim
    na anak niya kay Egla na asawa niya.
  hui-hui: Debidi igini dauni Sebadaia hene. Ibu ai̱ya Abidala berene. Debidi igini
    waragane mini Idireama hene. Ibu ai̱ya Egela berenego igini hene.
  mya-mya: '@see-verse:1CH.003.002'
  bod-N: བུ་ལྔ་པ་ཤེ་ཕད་ཡཱ་ནི་ཨ་བི་ཏལ་ལས་མཆེད། བུ་དྲུག་པ་ཡེད་རེ་ཨམ་ནི་དཱ་བིད་ཀྱི་ཆུང་མ་ཨེག་ལཱ་ལས་མཆེད་དོ།
    །
  sna-sna: wechishanu, Shefatia mwanakomana waAbhitari uye wechitanhatu Itireami nomukadzi
    wake Egira.
  spa-BLM: 'el quinto, Sefatías, de Abital; el sexto, Itream, de Egla, su mujer:'
  cac-cac: '@see-verse:1CH.003.002'
  swh-ULB: watano alikuwa ni Shefatia kwa Abitali, wasita alikuwa ni Ithraeamu kwa
    Egla mkewe.
  bel-bel: пяты - Сафатыя, ад Авіталы; шосты - Ітрэам, ад Аглаі, жонкі ягонай, -
  deu-ELBBK: der fünfte, Schephatja, von Abital; der sechste, Jithream, von seiner
    Frau Egla.
  mbb-OT: Is ikelima iyan si Shefatia ne iyan iney zin si Abital. Ne is ikeenem iyan
    si Itream ne iyan iney zin si Egla.
  mal-2015: അബീതാൽ പ്രസവിച്ച ശെഫത്യാവു അഞ്ചാമൻ; അവന്റെ ഭാര്യ എഗ്ലാ പ്രസവിച്ച യിഥ്‌രെയാം
    ആറാമൻ.
  rmc-rmc: pandžto o Šefatjah la Abitalatar; šovto o Jitream la Eglatar.
  pes-OPV: و پنجمين شَفَطيا از اَبيطال و ششمين يتَرعام از زن او عجلَه.
  ron-1924: 'ал чинчиля: Шефатия, ку Абитал; ал шаселя: Итреам, ку невастэ-са Егла.'
  ben-OBCV: পঞ্চমজন, অবীটলের ছেলে শফটিয়; এবং ষষ্ঠজন, তাঁর স্ত্রী ইগ্লার গর্ভজাত যিত্রিয়ম।
  som-som: kii shanaadna wuxuu ahaa Shefatyaah oo ay Abiital dhashay, kii lixaadna,
    wuxuu ahaa Yitrecaam oo uu ka dhalay naagtiisii Ceglaah.
  lat-VUC: quintum Saphathiam ex Abital, sextum Jethraham de Egla uxore sua.
  eng-ASVBT: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife:'
  ita-1885: il sesto, Itream, di Egla, sua moglie.
  eng-LXXUP: The fifth, Shephatiah, the son of Abital; the sixth, Ithream, born of
    Eglah his wife.
  eng-ULB: the fifth was Shephatiah by Abital; the sixth was Ithream by Eglah his
    wife.
  spa-VBL: El quinto fue Sefatías, cuya madre fue Abital. El sexto fue Itream, cuya
    madre fue Egla, esposa de David.
  fra-_FOB: Le cinquième, Shéphatia, d'Abital; le sixième, Jithréam, d'Égla, sa femme.
  mal-mal: അബീതാൽ പ്രസവിച്ച ശെഫത്യാവ് അഞ്ചാമൻ; അവന്റെ ഭാര്യ എഗ്ലാ പ്രസവിച്ച യിത്രെയാം
    ആറാമൻ.
  urd-GVR: Pāṅchwāṅ Safatiyāh thā jis kī māṅ Abītāl thī. Chhaṭā Itriyām thā jis kī
    māṅ Ijlā thī.
  suz-BL: नोले ङा तौ शेफत्‍याह, दाऊद आ मीश अबीतल के बाक्‍माक्‍त। नोले ङा तौ इथ्रेआम,
    दाऊद आ मीश एग्‍लाह के बाक्‍माक्‍त।
  ita-1927: il quinto fu Scefatia, di Abital; il sesto fu Ithream, di Egla, sua moglie.
  ckb-ckb: پێنجەمیان شەفەتیا کە لە ئەبیتەل بوو، شەشەمیان یەترعام کە لە عەگلای ژنی
    بوو.
  eng-BBE: The fifth Shephatiah, by Abital; the sixth Ithream, by Eglah his wife.
  kan-OKCV: ಅಬೀಟಾಲಳಿಂದ ಹುಟ್ಟಿದ ಐದನೆಯ ಮಗ ಶೆಫಟ್ಯನು, ದಾವೀದನ ಹೆಂಡತಿ ಎಗ್ಲಳಿಂದ ಹುಟ್ಟಿದ ಆರನೆಯ
    ಮಗ ಇತ್ರಾಮನು.
  tam-2017: அபித்தாள் பெற்ற செப்பத்தியா ஐந்தாம் மகன்; அவனுடைய மனைவியாகிய எக்லாள் பெற்ற
    இத்ரேயாம் ஆறாம் மகன்.
  spa-RV-1909: El quinto, Sephatías, de Abithal; el sexto, Itream, de Egla su mujer.
  ron-BTF: Al cincilea, Șefatia din Abital; al șaselea, Itream prin Egla, soția lui.
  eng-WEBP: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife:'
  eng-FBV: The fifth was Shephatiah, whose mother was Abital. The sixth was Ithream,
    whose mother was his wife Eglah.
  nld-1939: de vijfde Sjefatja, de zoon van Abital; de zesde Jitream, de zoon van
    zijn vrouw Egla.
  nch-BL: Teipa tacatqui icone David cati itoca Sefatías cati quitacatilti isihua,
    Abital. Huan teipa tacatqui icone David cati itoca eliyaya Itream cati quitacatilti
    isihua, Egla.
  vie-1934: thứ năm, Sê-pha-ti-a, con trai của A-bi-tanh; thứ sáu, Dít-rê-am, con
    của Eùc-la, vợ Đa-vít.
  hin-CV: पांचवा पुत्र था शेपाथियाह जिसकी माता थी अबीताल; छठा इथ्रियाम, जिसका जन्म
    दावीद की पत्नी एग्लाह से हुआ.
  spa-BES: El quinto, Sefatias, de Abital; el sexto, Itream, de Egla su esposa.
  tdx-tdx: i Sefatià amy Abitale ty faha lime; Itreame amy Eglàe vali’e, ty fah’ eneñe.
  tha-KJV: องค์​ที่​ห้าคือเชฟาทิยาห์ พระนางอาบีทัลประสู​ติ องค์​ที่​หกคื​ออ​ิทเรอัม
    เอกลาห์​มเหสี​ของพระองค์​ประสูติ
  por-BR-2018: O quinto, Sefatias, de Abital; o sexto, Itreão, de sua mulher Eglá.
  deu-ELO: der fünfte, Schephatja, von Abital; der sechste, Jithream, von seinem Weibe
    Egla.
  eng-WYC-2018: the fifth, Shephatiah, of Abital; the sixth, Ithream, of Eglah his
    wife.
  epo-epo: la kvina estis Ŝefatja, de Abital; la sesa estis Jitream, de lia edzino
    Egla;
  uig-PIN: bǝxinqi oƣli Xǝfatiya bolup, Abitaldin bolƣanidi; altinqi oƣli Itriyam
    bolup, uning ayali Əglaⱨdin bolƣanidi.
  beo-beo: Ea mano bi amo ea dio da Siefadaia. E da Abaida:le ema lalelegei. Amola
    Da:ibidi ea mano gafe ea dio da Idilia:me. E da Da:ibidi idua Egela ema lalelegei.
  tpi-OTNT: Namba 5 em Sefatia. Mama bilong en, em Abital. Namba 6 em Itream. Mama
    bilong en, em Ekla.
  hau-SA: na biyar, Shefatiya ɗan Abital; da kuma na shida, Itireyam ta wurin matarsa
    Egla.
  uig-LAT: beshinchi oghli Shefatiya bolup, Abitaldin bolghanidi; altinchi oghli Itriyam
    bolup, uning ayali Eglahdin bolghanidi.
  nde-nde: owesihlanu, uShefathiya indodana ka-Abhithali; owesithupha, u-Ithireyamu
    amzuza ku-Egila, umkakhe.
  ton-ton: 'Ko hono toko nima, ko Sifatia ʻia ʻApitali: ko hono toko ono, ko Itiliami
    ʻia Ekila ko hono uaifi.'
  ces-1613: Pátý Sefatiáš z Abitál, šestý Jetram, z Egly manželky jeho.
  eng-WMB: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife:'
  tam-TCV: அபித்தாள் பெற்ற செப்பத்தியா ஐந்தாவது மகன்; தாவீதின் மனைவி எக்லாளின் பெற்ற
    இத்ரேயாம் ஆறாவது மகன்.
  ceb-ULB: ang ikalima mao si Shefatia pinaagi kang Abital; ang ikaunom mao si Itream
    pinaagi kang Egla nga iyang asawa.
  pol-UBG: Piąty Szefatiasz z Abitali, szósty Jitream z jego żony Egli.
  urd-GVU: پانچواں سفطیاہ تھا جس کی ماں ابی طال تھی۔ چھٹا اِترعام تھا جس کی ماں عِجلہ
    تھی۔
  deu-1912: 'der fünfte: Sephatja, von Abital; der sechste: Jethream, von seinem Weibe
    Egla.'
  kan-2017: ಐದನೆಯವನು ಶೆಫಟ್ಯ, ಇವನು ಅಬೀಟಲಳ ಮಗನು. ಆರನೆಯವನು ಇತ್ರಾಮ್. ಇವನು ದಾವೀದನ ಹೆಂಡತಿಯಾದ
    ಎಗ್ಲಳಿಂದ ಹುಟ್ಟಿದವನು.
  yap-yap: '@see-verse:1CH.003.002'
  hlt-MCSB: A panga ah Abital capa Shephatiah, a parhuk ah a yuu Eglah capa Ithream,
  mdy-ETH: '@see-verse:1CH.003.002'
  twi-ASANTE: Ne ba a ɔtɔ so enum no, na wɔfrɛ no Sefatia. Na wɔfrɛ ne maame Abital.
    Ne ba a ɔtɔ so nsia no din de Yitream a na wɔfrɛ ne maame Egla.
  eng-WEBU: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife:'
  wal-wal: Abiixaala yelido a ichchashantto na7ai SHafaaxiyaa. A maccaasiyaa Egila
    yelido a usuppuntta na7ai Yitira7aama.
  spa-PDDPT: el quinto, Sefatías, de Abital; el sexto, Itream, de su esposa Egla.
  gun-gun: Peteĩ nhiruĩa ma Abital pi'a Sefatias. Mboapy memea ma ta'yxy Eglá pi'a
    Itreão.
  ilo-ULB: ti maikalima, ket ni Sefatias a putotna a lalaki kenni Abital; ti maikanem,
    ket ni Itream a putotna a lalaki kenni Egla nga asawana.
  kpg-kpg: '@see-verse:1CH.003.002'
  uig-ARA: بەشىنچى ئوغلى شەفاتىيا بولۇپ، ئابىتالدىن بولغانىدى؛ ئالتىنچى ئوغلى ئىترىيام
    بولۇپ، ئۇنىڭ ئايالى ئەگلاھدىن بولغانىدى.
  sus-sus: a xa di suuli nde Sɛfataya, naxan nga findi Abitali ra, a xa di senni nde
    Yitireyami, naxan nga findi Egela ra.
  pon-2006: '@see-verse:1CH.003.002'
  ksd-ksd: a vailimana Sepatia, tai Abital; a valaptikaina Itream, tai Egla kana taulai.
  tur-YTC: Beşincisi, Avital'den Şefatya; altıncısı, karısı Egla'dan İtream.
  grc-BRENT: Ὁ πέμπτος Σαφατία τῆς Ἀβιτὰλ· ὁ ἕκτος Ἰεθραὰμ τῇ Ἀγλᾷ γυναικὶ αὐτοῦ.
  ind-AYT: Anak kelima adalah Sefaca dari Abital. Anak keenam adalah Yitream dari
    istrinya, Egla.
  nya-nya: wachisanu anali Sefatiya, amayi ake anali Abitali; wachisanu ndi chimodzi
    anali Itireamu, amayi ake anali Egila.
  hrv-hrv: peti Šefatja od Abitale, šesti Jitream od njegove žene Egle.
  mps-mps: Te nogo a naga wali ogwa te Sefatia da. Aga ida nogi da, te Abital. Te
    nogo kibisa wali ogwa te Itream. Aga ida nogi da, te Ekla dao.
  tpi-tpi: Namba 5 em Sefatia. Mama bilong en, em Abital. Namba 6 em Itream. Mama
    bilong en, em Ekla.
  dan-1931: den femte Sjefatja, som han havde med Abital, den sjette Jitream, som
    han havde med sin Hustru Egla.
  vie-OVCB: Con thứ năm là Sê-pha-tia, mẹ là A-bi-tan. Thứ sáu là Ích-rê-am, mẹ là
    Éc-la, vợ Đa-vít.
  guj-2017: પાંચમો, શફાટયા જે અબીટાલથી હતો; છઠ્ઠો, યિથ્રામ તેની પત્ની એગ્લાથી.
  pon-2006A: '@see-verse:1CH.003.002'
  por-BRBSL: 'o quinto, Sefatias, de Abital; o sexto, Itreão, de Eglá, sua esposa:'
  cth-cth: Apanga nah Abital capa Shephatiah, ataruk nah a yu Eglah capa Ithream,
  twi-twi: Ne ba a ɔto so anum no, na wɔfrɛ no Sefatia. Na wɔfrɛ ne na Abital. Ne
    ba a ɔto so asia no din de Yitream a na wɔfrɛ ne na Egla.
  hlt-hlt: A panga ah Abital capa Shephatiah, a parhuk ah a yuu Eglah capa Ithream,
  tbz-SIM: Kòo nummuwè ntú Sefɑtiɑ, kòo yɔ̃ yètìrì tu Abitɑdi. Kòo kuɔ́nwè ntú Itediɑmmu,
    kòo yɔ̃ tú Ekidɑɑ.
  msy-2020: Ezɨ otarir namba 5, Sefatia, an amebam Abital. Ezɨ otarir namba 6, Itream,
    an amebam, Ekla.
  dop-dop: Kɑkpɑsɩ nyǝŋ ntɛ́ ɩ ɑlʋ Apitɑlɩ pǝyɑlʋ Sefɑtiyɑ. Nɑɑtoso nyǝŋ ntɛ́ ɩ ɑlʋ
    Ɩkǝlɑ pǝyɑlʋ Ɩtǝleyɑm.
  azb-azb: beşincisi Avitaldan doğulan Şefatya, altıncısı arvadı Eqladan doğulan İtream.
  eng-DBY: 'the fifth, Shephatiah of Abital; the sixth, Ithream, of Eglah his wife:'
  hin-2017: पाँचवाँ शपत्याह जो अबीतल से, और छठवाँ यित्राम जो उसकी स्त्री एग्ला से
    उत्पन्न हुआ।
  eng-YLT: the fifth Shephatiah, of Abital; the sixth Ithream, of Eglah his wife.
  eng-WYC-2017: the fifth, Shephatiah, of Abital; the sixth, Ithream, of Eglah his
    wife.
  eng-WMBB: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife:'
  urd-GVH: पाँचवाँ सफ़तियाह था जिसकी माँ अबीताल थी। छटा इतरियाम था जिसकी माँ इजला
    थी।
  rug-rug: '@see-verse:1CH.003.002'
  gaz-gaz: shanaffaan Shefaaxiyaa ilma Abiixaal; jaʼaffaan Yitreʼaam kan inni niitii
    isaa Eglaa irraa dhalchee dha.
  fra-LSG: le cinquième, Schephatia, d’Abithal; le sixième, Jithream, d’Égla, sa femme.
  yal-yal: A suulunden yi xili Sɛfati, naxan nga yi findixi Abitali ra. A senninden
    yi xili Yitireyami, naxan nga yi Egela ra.
  haw-1868: O ka lima, o Sepatia na Abitala; o ke ono, o Itereama na Egela ka Davida
    wahine.
  arb-NAV: وَالْخَامِسُ شَفَطْيَا مِنْ أَبِيطَالَ، وَالسَّادِسُ يَثَرْعَامُ مِنْ عَجْلَةَ
    زَوْجَتِهِ.
  ewe-ewe: Via atɔ̃liae nye Sefatia eye dadae nye Abital Adeliae nye Itream eye dadae
    nye Egla.
  eng-LEE: The fifth, Shephatyah of Abital; the sixth, Yithre'am of 'Eglah his wife.
  asm-FB: পঞ্চম চফটিয়া, তেওঁ অবীটলৰ পুত্র; ষষ্ঠ যিত্ৰিয়ম, তেওঁৰ ভাৰ্যা ইগ্লাৰ পুত্র;
  sus-A: عَ شَ دِ سُولِ ندٍ سّقَتَيَ، نَشَن نفَ قِندِ عَبِتَلِ رَ، عَ شَ دِ سٍننِ
    ندٍ يِتِرٍيَمِ، نَشَن نفَ قِندِ عٍفٍلَ رَ.
  fra-SBL: 'le cinquième, Schephathia, d''Abital ; le sixième, Ithream, par sa femme
    Égla :'
  hbo-hbo: הַחֲמִישִׁ֥י שְׁפַטְיָ֖ה לַאֲבִיטָ֑ל הַשִּׁשִּׁ֥י יִתְרְעָ֖ם לְעֶגְלָ֥ה
    אִשְׁתֹּֽו׃
  kik-kik: nake wa gatano aarĩ Shefatia mũrũ wa Abitali; nake wa gatandatũ aarĩ Ithireamu
    ũrĩa aaciarĩirwo nĩ mũtumia wake Egila.
  fra-NCL: le cinquième, Saphatias, d’Abital ; le sixième, Jéthraham, d’Egla, sa femme.
  cek-AK: Pangato haih loe, Abital capa Shephatiah; tarukto haih loe a zu Eglah hoiah
    sak ih Ithream.
  cuk-cuk: Adonías-yarbali, Sefatías gwalulesad. E-nandi, Abitalʼye nugad. Sefatías-yarbali,
    Itream gwalulesad. E-nandi, Eglaʼye nugad.
  uig-CYR: бәшинчи оғли Шәфатия болуп, Абиталдин болған еди; алтинчи оғли Итриям болуп,
    униң аяли Әглаһдин болған еди.
  tel-2017: అయిదోవాడు షెఫట్య. ఇతని తల్లి పేరు అబీటలు. ఆరోవాడు ఇత్రెయాము. ఇతని తల్లి
    ఎగ్లా.
  hat-BSA: senkyèm nan, Schephatia, pa Abithai; sizyèm nan, Jithream pa Élga, madanm
    li.
  kos-kos: Aklimekosr pa Shephatiah, nina kial pa Abital. Akonkosr pa Ithream, nina
    kial pa Eglah.
  hbo-WLC: הַחֲמִישִׁ֥י שְׁפַטְיָ֖ה לַאֲבִיטָ֑ל הַשִּׁשִּׁ֥י יִתְרְעָ֖ם לְעֶגְלָ֥ה
    אִשְׁתּֽוֹ׃
  ibo-ibo: Nke ise bụ Shefataya, nwa Abital. Nke isii bụ Itream, nke nwunye ya bụ
    Egla mụrụ.
  ory-ory: ପଞ୍ଚମ ଶଫଟୀୟ, ସେ ଅବିଟଲଠାରୁ ଜାତ; ଷଷ୍ଠ ଯିତ୍ରୀୟମ, ସେ ଦାଉଦଙ୍କର ଭାର୍ଯ୍ୟା ଇଗ୍ଲାଠାରୁ
    ଜାତ।
  chk-chk: ewe alimanün Sefatia, a nöüni me won Apital, nge ewe awonomanün Itream,
    a nöüni me won Ekla.
  rop-rop: '@see-verse:1CH.003.002'
  ukr-1871: Пятий — Сафатія від Авитали, шестий Етераам від Егли, його жінки,
  deu-1951: der fünfte Schephatja, von Abital; der sechste Jitream, von seinem Weibe
    Egla.
  eng-JPS: the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife.
  srp-1865: Peti Sefatija od Avitale, šesti Itram od Egle žene njegove.
  lug-lug: Owookutaano ye yali Sefatiya, gwe yazaala mu Abitali n’ow’omukaaga nga
    ye Isuleyamu gwe yazaala mu Egula.
  heb-heb: החמישי שפטיה לאביטל הששי יתרעם לעגלה אשתו׃
  ben-IRV: পঞ্চম ছেলে শফটিয়, সে অবীটলের গর্ভে জন্মানো; ষষ্ঠ যিত্রিয়ম, সে তাঁর স্ত্রী
    ইগ্লার গর্ভে জন্মানো।
  pan-pan: ਪੰਜਵਾਂ ਸ਼ਫ਼ਟਯਾਹ ਅਬੀਟਾਲ ਤੋਂ ਅਤੇ ਛੇਵਾਂ ਯਿਥਰਆਮ ਉਹ ਦੀ ਪਤਨੀ ਅਗਲਾਹ ਤੋਂ।
  mya-JVB: ပဉ္စမ သားကား အဘိတလ ၏ သားရှေဖတိ တည်း။ ဆဌမ သားကား၊ မြောက်သားတော် ဧဂလ တွင်
    မြင်သော သား ဣသရံ တည်း။
  hmo-hmo: Namba 5 be Sepataia, iena sinana be Abitala. Namba 6 be Itireama, iena
    adavana Egila ena bogana dekena amo.
  urd-urd: पाँचवाँ सफ़तियाह, अबीताल ले बत्न से; छठा इतर'आम, उसकी बीवी 'इजला से।
  rus-SYN: пятый - Сафатия, от Авиталы; шестой Ифреам, от Аглаи, жены его,
  bqc-SIM: À a sↄode ì ń Abitalioɛ, ↄ̃n Sefatia ũ. À a soolode ì ń a nↄ Egelaoɛ,
    ↄ̃n Iteaũ ũ.
  tcz-CHONGTHU: Nga lhinna pachu Shephatiah akitin, anu chu Abital ahi. Gup lhinna
    pachu Ithream ahin, David in ajinu Eglah toh ahinlhon ahiye.
  mar-mar: अबीटलचा पुत्र शफाट्या हा पाचवा. दावीदाची पत्नी एग्ला हिचा इथ्रम हा सहावा.
  qub-qub: Chaypita caran Sefatías. Pay caran Abitalpa wawan. Chaypita caran Itream.
    Payga caran Eglapa wawan. Chay warmipis caran Davidpa warminmi.
  bqp-bqp: Mɑ Sefɑtiɑ, Abitɑlin bii u sɑ̃ɑ nɔɔbuse. Mɑ Yitireɑmu, Egilɑn bii u sɑ̃ɑ
    nɔɔbɑ tiɑse. Egilɑ wi, u mɑɑ sɑ̃ɑwɑ Dɑfidin kurɔbun turo.
  hat-hat: Senkyèm lan te rele Chefatya. Se Abital ki te manman l'. Sizyèm lan te
    rele Jitreyam. Se Egla, madan David, ki te manman l'.
  eng-BSB: the fifth was Shephatiah by Abital; and the sixth was Ithream by his wife
    Eglah.
  eng-WEBPB: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife:'
  kbq-kbq: Hagi namba 5fu mofavremofo agi'a Sefati'e. Hagi Sefati nerera agi'a Abitali'e.
    Hagi namba 6 mofavremofo agi'a Itreami'e. Hagi Itreami nerera agi'a Egla'e.
  nhe-BL: Teipa tlacatqui icone David tlen itoca Sefatías tlen quitlacatilti isihua,
    Abital. Huan teipa tlacatqui icone David tlen itoca eliyaya Itream tlen quitlacatilti
    isihua, Egla.
  gub-BL: '@see-verse:1CH.003.002'
  eng-DRA: The fifth Saphatias of Abital, the sixth Jethrahem of Egla, his wife.
