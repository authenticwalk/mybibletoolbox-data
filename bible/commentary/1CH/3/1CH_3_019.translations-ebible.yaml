verse: 1CH.003.019
translations:
  mal-C: 'പെദായാവിന്റെ പുത്രന്മാർ: സെരൂബ്ബാബേലും ശിമെയിയും. സെരൂബ്ബാബേലിന്റെ പുത്രന്മാർ:
    മെശുല്ലാമും ഹനന്യാവും. ശെലോമീത്ത് അവരുടെ സഹോദരി ആയിരുന്നു.'
  deu-TKW: 'Die Söhne Pedajas waren: Serubabel und Simei, und die Söhne Serubabels:
    Mesullam und Hananja; deren Schwester war Selomith.'
  lin-lin: 'Bana mibali ya Pedaya : Zorobabeli mpe Shimei. Bana mibali ya Zorobabeli :
    Meshulami mpe Anania. Shelomiti azalaki ndeko na bango ya mwasi.'
  eng-LSV: 'And sons of Pedaiah: Zerubbabel and Shimei. And sons of Zerubbabel: Meshullam,
    and Hananiah, and their sister Shelomith,'
  eng-GNV: 'And the sonnes of Pedaiah were Zerubbabel, and Shimei: and the sonnes
    of Zerubbabel were Meshullam, and Hananiah, and Shelomith their sister,'
  eng-WEBSTER: 'And the sons of Pedaiah were , Zerubbabel, and Shimei: and the sons
    of Zerubbabel; Meshullam, and Hananiah, and Shelomith their sister:'
  nhw-BL: 'Huan Pedaías quinpixqui iconehua catli inintoca eliyaya Zorobabel huan
    Simei. Huan Zorobabel quinpixqui iconehua catli inintoca eliyayaj: Mesulam, Hananías
    huan se ichpocatl itoca Selomit.'
  swh-ONEN: 'Wana wa Pedaya walikuwa: Zerubabeli na Shimei. Wana wa Zerubabeli walikuwa:
    Meshulamu na Hanania. Shelomithi alikuwa dada yao.'
  bba-bba: Be bɑ sɑ̃ɑ Pedɑyɑn bibu, berɑ Sorobɑbɛli kɑ Simɛi. Be bɑ mɑɑ sɑ̃ɑ Sorobɑbɛlin
    bibu, berɑ Mɛsulɑmu kɑ Hɑnɑniɑ. Selomitiwɑ u sɑ̃ɑ ben sesu.
  eng-KJVCPB: 'And the sons of Pedaiah were, Zerubbabel, and Shimei: and the son of
    Zerubbabel; Meshullam, and Hananiah, and Shelomith their sister:'
  luo-luo: 'Yawuot Pedaya ne gin: Zerubabel kod Shimei. Yawuot Zerubabel ne gin: Meshulam
    kod Hanania, to Shelomith ne nyamin-gi.'
  meu-meu: 'Pedaia natuna: Serubabele bona Simei. Serubabele natuna: Mesulama bona
    Hanania; idia taihudia na Selomiti;'
  npi-ULB: पदायाहका छोराहरू यरुबाबेल र शिमी थिए । यरुबाबेलका छोराहरू मशुल्‍लाम र हनन्‍याह
    थिए । तिनीहरूकी बहिनी शलोमीत थिइन्‌ ।
  yor-yor: 'Àwọn ọmọ Pedaiah: Serubbabeli àti Ṣimei. Àwọn ọmọ Serubbabeli: Meṣullamu
    àti Hananiah. Ṣelomiti ni arábìnrin wọn.'
  pes-OPCB: 'فدایا پدر زروبابِل و شمعی بود. فرزندان زروبابِل اینها بودند: مشلام، حننیا،
    حشوبه، اوهل، برخیا، حسدیا، یوشب حسد و دخترش شلومیت.'
  tgl-ULB: Ang mga anak na lalaki ni Pedaya ay sina Zerubabel at si Simei. Ang mga
    anak naman ni Zerubabel ay sina Mesulam at si Hananias; si Selomit naman ang kapatid
    nilang babae.
  hui-hui: Pedaia ibu igini kira Serubabele Simaila hene. Ai Serubabele igini kira
    dege Mesulama Hananaiala ibu wane mbiraore mini Selomidi berene.
  mya-mya: ပေ​ဒါ​ယ​တွင်​ဇေ​ရု​ဗ​ဗေ​လ​နှင့် ရှိ​မိ​ဟူ​သော သား​တော်​နှစ်​ပါး​ရှိ​၏။
    ဇေ​ရု​ဗ​ဗေ​လ​တွင် မေ​ရှု​လံ​နှင့်​ဟာ​န​နိ​ဟူ​သော​သား​တော်​နှစ် ပါး​နှင့် ရှေ​လော​မိတ်​ဟူ​သော​သ​မီး​တော်
    တစ်​ပါး​ရှိ​၏။-
  bod-N: ཕེ་ད་ཡཱའི་བུ་རྣམས་ནི་ཟེ་རུ་པཱ་པེལ་དང་ཤིམ་ཨི་ཡིན། ཟེ་རུ་པཱ་པེལ་གྱི་བུ་རྣམས་ནི་མཱེ་ཤུལ་ལིམ་དང་ཧ་ནན་ཡཱ་ཡིན།
    ཡང་ཤེ་ལོ་མིད་ནི་དེ་དག་གི་སྲིང་མོ་ཡིན་ནོ། །
  sna-sna: 'Vanakomana vaPedhaya vaiva: Zerubhabheri naShimei. Vanakomana vaZerubhabheri
    vaiva: Meshurami naHanania. Sheromiti aiva hanzvadzi yavo.'
  spa-BLM: 'Los hijos de Pedaías: Zorobabel y Simei. Los hijos de Zorobabel: Mesulam
    y Hananías; y Selomit fue su hermana;'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Pedaías, aton vin̈aj Zorobabel yed'' vin̈aj
    Simei. Axo eb'' vin̈ yuninal vin̈aj Zorobabel chi'': Aton vin̈aj Mesulam, vin̈aj
    Hananías yed'' pax ix Selomit yanab'' eb'' vin̈.'
  swh-ULB: Wana wa Pedaya walikuwa Zerubabeli na Shimei. Wana wa Zerubabeli walikuwa
    Meshulamu na Hanania; Shelomithi alikuwa dada yao.
  bel-bel: 'І сыны Фэдаі: Зарававэль і Шымэй. А сыны Зарававэля: Мэшулам і Хананія,
    і Шэламіт, сястра іхняя,'
  deu-ELBBK: 'Und die Söhne Pedajas: Serubbabel und Simei. Und die Söhne Serubbabels:
    Meschullam und Hananja; und Schelomit war ihre Schwester;'
  mbb-OT: Is menge anak ni Pedaya he menge maama iyan si Zerubabel wey si Shimei.
    Is menge anak ni Zerubabel he menge maama iyan si Meshulam wey si Hanania. Ne
    is etevey zan ne iyan si Shelomit.
  mal-2015: 'പെദായാവിന്റെ മക്കൾ: സെരുബ്ബാബേൽ, ശിമെയി. സെരുബ്ബാബേലിന്റെ മക്കൾ: മെശുല്ലാം,
    ഹനന്യാവു, അവരുടെ സഹോദരി ശെലോമീത്ത് എന്നിവരും'
  rmc-rmc: Le Pedajoskre čhave sas o Zerubabel the o Šimej. Le Zerubabeloskre čhave
    sas o Mešulam the o Chananijah. Lengri pheň sas e Šelomit.
  pes-OPV: و پسران فَدايا زَرُبّابِل و شِمعي و پسران زَرُبّابِل مَشُلاّم وحَنَنيا
    و خواهرايشان شَلُوميت بود.
  ron-1924: 'Фиий луй Педая: Зоробабел ши Шимей. Фиий луй Зоробабел: Мешулам ши Ханания;
    Шеломит, сора лор,'
  ben-OBCV: 'পদায়ের ছেলেরা: সরুব্বাবিল ও শিমিয়ি। সরুব্বাবিলের ছেলেরা: মশুল্লম ও
    হনানিয়। তাদের বোনের নাম শলোমীৎ।'
  som-som: Wiilashii Fedaayaahna waxay ahaayeen Serubaabel, iyo Shimcii, oo wiilashii
    Serubaabelna waxay ahaayeen Meshullaam, iyo Xananyaah, oo Shelomiidna waxay ahayd
    walaashood,
  lat-VUC: 'De Phadaia orti sunt Zorobabel et Semei. Zorobabel genuit Mosollam, Hananiam,
    et Salomith sororem eorum:'
  eng-ASVBT: 'And the sons of Pedaiah: Zerubbabel, and Shimei. And the sons of Zerubbabel:
    Meshullam, and Hananiah; and Shelomith was their sister;'
  ita-1885: Ed i figliuoli di Pedaia furono Zerubbabel e Simi; ed i figliuoli di Zerubbabel
    furono Mesullam, ed Hanania; e Selomit, lor sorella.
  eng-LXXUP: 'And the sons of Pedaiah; Zerubbabel, and Shimei: and the sons of Zerubbabel;
    Meshullam, and Hananiah, and Shelomith was their sister.'
  eng-ULB: Pedaiah's sons were Zerubbabel and Shimei. Zerubbabel's sons were Meshullam
    and Hananiah; Shelomith was their sister.
  spa-VBL: 'Los hijos de Pedaías: Zorobabel y Simei. Los hijos de Zorobabel: Mesulam
    y Hananías. Su hermana era Selomit.'
  fra-_FOB: 'Fils de Pédaja: Zorobabel et Shimeï. Fils de Zorobabel: Méshullam et
    Hanania; Shélomith, leur sœur;'
  mal-mal: 'പെദായാവിന്റെ മക്കൾ: സെരുബ്ബാബേൽ, ശിമെയി. സെരുബ്ബാബേലിന്റെ മക്കൾ: മെശുല്ലാം,
    ഹനന്യാവ്, അവരുടെ സഹോദരി ശെലോമീത്ത് എന്നിവരും'
  urd-GVR: Fidāyāh ke do beṭe Zarubbābal aur Simaī the. Zarubbābal ke do beṭe Masullām
    aur Hananiyāh the. Ek beṭī banām Salūmīt bhī paidā huī.
  suz-BL: पेदायाह आ तौ जेरूब-बाबेल नु शिमेइ बाक्‍सा बाक्‍त। जेरूब-बाबेल आ तौ मेशुल्‍लाम
    नु हनान्‍याह बाक्‍सा बाक्‍त। मेको आस समी शेलोमीथ बाक्‍माक्‍त। एज्रा ३:२,८
  ita-1927: 'Figliuoli di Pedaia: Zorobabele e Scimei. Figliuoli di Zorobabele: Meshullam
    e Hanania, e Scelomith, loro sorella;'
  ckb-ckb: 'کوڕەکانی پەدایا: زروبابل و شیمعی. کوڕەکانی زروبابل: مەشولام و حەنەنیا
    و شەلۆمیتی خوشکیان.'
  eng-BBE: 'And the sons of Pedaiah: Zerubbabel and Shimei; and the sons of Zerubbabel:
    Meshullam and Hananiah; and Shelomith was their sister;'
  kan-OKCV: 'ಪೆದಾಯನ ಮಕ್ಕಳು: ಜೆರುಬ್ಬಾಬೆಲನು, ಶಿಮ್ಮೀ. ಜೆರುಬ್ಬಾಬೆಲನ ಮಕ್ಕಳು: ಮೆಷುಲ್ಲಾಮನು,
    ಹನನ್ಯನು. ಇವರ ಸಹೋದರಿಯಾದ ಶೆಲೋಮೀತಳು.'
  tam-2017: பெதாயாவின் மகன்கள் செருபாபேல், சீமேயி என்பவர்கள்; செருபாபேலின் மகன்கள்
    மெசுல்லாம், அனனியா என்பவர்கள்; இவர்கள் சகோதரி செலோமீத் என்பவள்.
  spa-RV-1909: 'Y los hijos de Pedaía: Zorobabel, y Simi. Y los hijos de Zorobabel:
    Mesullam, Hananías, y Selomith su hermana.'
  ron-BTF: 'Și fiii lui Pedaia au fost: Zorobabel și Șimei; și fiii lui Zorobabel:
    Meșulam și Hanania și Șelomit sora lor;'
  eng-WEBP: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
    and Hananiah; and Shelomith was their sister;'
  eng-FBV: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
    and Hananiah. Their sister was Shelomith.'
  nld-1939: De zonen van Pedaja waren Zorobabel en Sjimi. De zonen van Zorobabel waren
    Mesjoellam en Chananja; ze hadden een zuster, die Sjelomit heette.
  nch-BL: 'Huan Pedaías quinpixqui iconehua cati inintoca eliyaya Zorobabel huan Simei.
    Huan Zorobabel quinpixqui iconehua cati inintoca eliyaya: Mesulam, Hananías huan
    se ichpocat itoca Selomit.'
  vie-1934: Con trai của Phê-đa-gia là Xô-rô-ba-bên và Si-mê-i. Con trai của Xô-rô-ba-bên
    là Mê-su-lam và Ha-na-nia; còn Sê-lô-mít là chị em của chúng.
  hin-CV: 'पेदाइयाह के पुत्र: ज़ेरुब्बाबेल और शिमेई. ज़ेरुब्बाबेल के पुत्र: मेशुल्लाम
    और हननियाह. उनकी बहन का नाम शेलोमीथ था.'
  spa-BES: 'Y los hijos de Pedaías: Zorobabel y Simei; y los hijos de Zorobabel: Mesulam
    y Hananías; y Selomita era su hermana;'
  tdx-tdx: 'O ana’ i Pedaiào: i Zerobabele naho i Simeý; le o ana’ i Zerobabeleo:
    I Mesolame naho i Kananià vaho i Selomìte rahavave’ iareo;'
  tha-KJV: และบุตรชายของเปดายาห์​คือ เศรุบบาเบลและชิเมอี และบุตรชายของเศรุบบาเบลคือ
    เมชุลลาม ฮานันยาห์ และน้องสาวของเขาชื่อเชโลมิท
  por-BR-2018: 'E os filhos de Pedaías foram: Zorobabel, e Simei. E os filhos de Zorobabel
    foram: Mesulão, Hananias, e sua irmã Selomite.'
  deu-ELO: 'Und die Söhne Pedajas: Serubbabel und Simei. Und die Söhne Serubbabels:
    Meschullam und Hananja; und Schelomith war ihre Schwester;'
  eng-WYC-2018: Of Pedaiah were born Zerubbabel, and Shimei. Zerubbabel begat Meshullam,
    Hananiah, and Shelomith, the sister of them;
  epo-epo: 'La filoj de Pedaja: Zerubabel kaj Ŝimei. La filoj de Zerubabel: Meŝulam,
    Ĥananja; ilia fratino estis Ŝelomit;'
  uig-PIN: 'Pǝdayaⱨning oƣulliri Zǝrubbabǝl bilǝn Ximǝy idi; Zǝrubbabǝlning pǝrzǝntliri:
    — Mǝxullam bilǝn Ⱨananiya wǝ ularning singlisi Xelomit idi;'
  beo-beo: Beda:iya egefela da Selababele amola Simiai. Selababele egefela da Misiala:me
    amola Ha:nanaia. Ela dalusi da Sieloumidi.
  tpi-OTNT: Nem bilong ol pikinini man bilong Pedaia i olsem, Serubabel na Simei.
    Serubabel i gat tupela pikinini man, Mesulam na Hanania, na wanpela pikinini meri,
    nem bilong em Selomit.
  hau-SA: ’Ya’yan Fedahiya su ne, Zerubbabel da Shimeyi. ’Ya’yan Zerubbabel maza su
    ne, Meshullam da Hananiya. Shelomit ce ’yar’uwarsu.
  uig-LAT: 'Pedayahning oghulliri Zerubbabel bilen Shimey idi; Zerubbabelning perzentliri:
    — Meshullam bilen Hananiya we ularning singlisi Shélomit idi;'
  nde-nde: 'Amadodana kaPhedaya yila: nguZerubhabheli loShimeyi. Amadodana kaZerubhabheli
    yila: nguMeshulami loHananiya. UShelomithi engudadewabo.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Pitaia, ko Selupepeli, mo Simi: pea ko e ngaahi
    foha ʻo Selupepeli; ko Mesulami, mo Hanania, pea mo Silomiti ko honau tuofefine:'
  ces-1613: 'Synové pak Pedaiovi: Zorobábel a Semei. A syn Zorobábelův: Mesullam,
    Chananiáš, a Selomit sestra jejich.'
  eng-WMB: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
    and Hananiah; and Shelomith was their sister;'
  tam-TCV: 'பெதாயாவின் மகன்கள்: செருபாபேல், சிமேயி. செருபாபேலின் மகன்கள்: மெசுல்லாம்,
    அனனியா; இவர்களின் சகோதரி செலோமித்.'
  ceb-ULB: Ang mga anak nga lalaki ni Pedaya mao si Zerubabel ug si Shimei. Ang mga
    anak nga lalaki ni Zerubabel mao si Meshulam ug si Hanania; ang ilang igsoong
    babaye mao si Shelomit.
  pol-UBG: 'Synowie Pedajasza: Zorobabel, Szimei. Synowie Zorobabela: Meszullam i
    Chananiasz, a ich siostra – Szelomit;'
  urd-GVU: فِدایاہ کے دو بیٹے زرُبابل اور سِمعی تھے۔ زرُبابل کے دو بیٹے مسُلّام اور
    حننیاہ تھے۔ ایک بیٹی بنام سلومیت بھی پیدا ہوئی۔
  deu-1912: 'Die Kinder Pedajas waren: Serubabel und Simei. Die Kinder Serubabels
    waren: Mesullam und Hananja und ihre Schwester Selomith;'
  kan-2017: 'ಪೆದಾಯನ ಮಕ್ಕಳು: ಜೆರುಬ್ಬಾಬೆಲ್ ಮತ್ತು ಶಿಮ್ಮೀ. ಜೆರುಬ್ಬಾಬೆಲನ ಮಕ್ಕಳು: ಮೆಷುಲ್ಲಾಮ್
    ಮತ್ತು ಹನನ್ಯ. ಶೆಲೋಮೀತ್ ಎಂಬ ಮಗಳೂ ಇದ್ದಳು.'
  yap-yap: Ma Pedayah e bay l’agruw i pagel ni fak, ni Zerubbabel nge Shimei. Me Zerubbabel
    e ir e chitamngin l’agruw i pagel, ni Meshullam nge Hananiah, nge be’ ni bpin
    ni Shelomith.
  hlt-MCSB: Pedaiah koca ah Zerubbabel neh Shimei, Zerubbabel koca ah Meshullam neh
    Hananiah neh a ngannu Shelomith.
  mdy-ETH: ፔዳያ ዜሬባቡሌና ሺምዒ ጌይንታ ላምዖ ዓቲንቄ ናይ ሾዔኔ፤ ዜሬባቡሌኮ ሃሣ ሜሹላሜና ሃናኒያ ጌይንታ ላምዖ ዓቲንቄ
    ናይና ሼሎሚቶ ጌይንታ ዉዱሮ ናይያኣ ዓኣኔ።
  twi-ASANTE: Na Pedaia mmammarima yɛ Serubabel ne Simei. Na Serubabel mmammarima
    yɛ Mesulam ne Hanania. Na ɔwɔ ɔbabaa nso a ne din de Selomit.
  eng-WEBU: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
    and Hananiah; and Shelomith was their sister;'
  wal-wal: Padaaya attuma naati Zarubaabeelanne SHim77a. Zarubaabeela attuma naati
    Mashulaamanne Hanaaniyaa; eta michchiyaa SHalomiito.
  spa-PDDPT: 'Hijos de Pedaías: Zorobabel y Simei. E hijos de Zorobabel: Mesulam,
    Hananías y Selomit, su hermana.'
  gun-gun: Pedaías ra'y kuery ma Zorobabel ha'e Simei. Zorobabel ra'y kuery ma Mesulão
    ha'e Hananias. Ha'e va'e kuery reindy ma Selomite.
  ilo-ULB: Dagiti putot a lallaki ni Pedaias ket da Zerubbabel ken ni Simei. Dagiti
    putot a lallaki ni Zerubbabel ket da Messulam ken Hananaias; ni Selomit ti kabsatda
    a babai.
  kpg-kpg: Pedaiah ne hai ana dama daane dogolua go Zerubbabel mo Shimei. Zerubbabel
    la go tamana o nia dama daane dogolua go Meshullam mo Hananiah, mo tama ahina
    e dahi go Shelomith.
  uig-ARA: 'پەداياھنىڭ ئوغۇللىرى زەرۇببابەل بىلەن شىمەي ئىدى؛ زەرۇببابەلنىڭ پەرزەنتلىرى:
    ــ مەشۇللام بىلەن ھانانىيا ۋە ئۇلارنىڭ سىڭلىسى شېلومىت ئىدى؛'
  sus-sus: 'Pɛdaya xa die nan ya: Sorobabeli nun Simeyi. Sorobabeli xa die nan ya:
    Mesulama nun Xananiya. Selomiti naxa findi e maaginɛ ra.'
  pon-2006: 'Pedaia naineki pwutak riemen: Serupapel oh Simei. Serupapel naineki pwutak
    riemen, Mesullam oh Ananaia, oh serepein men, Selomid.'
  ksd-ksd: 'Ma ra ura natu i Pedaia go dir: Serubabel ma Simei; ma ra ura natu i Serubabel
    go dir: Mesulam ma Kanania, ma Selomit bula tai dir;'
  tur-YTC: 'Pedaya''nın oğulları: Zerubbabel ve Şimei. Zerubbabel''in oğulları: Meşullam
    ve Hananya; onların kızkardeşi Şelomit''ti;'
  grc-BRENT: Καὶ υἱοὶ Φαδαΐας, Ζοροβάβελ, καὶ Σεμεΐ· καὶ υἱοὶ Ζοροβάβελ, Μοσολλὰμ,
    καὶ Ἀνανία, καὶ Σαλωμεθὶ ἀδελφὴ αὐτῶν,
  ind-AYT: Keturunan Pedaya adalah Zerubabel dan Simei. Keturunan Zerubabel adalah
    Mesulam dan Hananya. Selomit adalah saudara perempuan mereka.
  nya-nya: 'Ana a Pedaya anali awa: Zerubabeli ndi Simei. Ana a Zerubabeli anali awa:
    Mesulamu ndi Hananiya. Mlongo wawo anali Selomiti.'
  hrv-hrv: 'Pedajini su sinovi bili: Zerubabel i Šimej; Zerubabelovi sinovi: Mešulam
    i Hananija, i sestra im Šelomita.'
  mps-mps: Pedaiago ogwa dabe nogi e tiwai elalubao, Serubabel me Simei. Serubabelgo
    ogwa si elaluali, Mesulam me Hanania, te wegi me deli elaluali, aga nogi da Selomit
    dao.
  tpi-tpi: Nem bilong ol pikinini man bilong Pedaia i olsem, Serubabel na Simei. Serubabel
    i gat tupela pikinini man, Mesulam na Hanania, na wanpela pikinini meri, nem bilong
    em Selomit.
  dan-1931: 'Pedajas Sønner: Zerubbabel og Sjim''i. Zerubbabels Sønner: Mesjullam
    og Hananja og deres Søster Sjelomit.'
  vie-OVCB: Con trai của Phê-đa-gia là Xô-rô-ba-bên và Si-mê-i. Con trai của Xô-rô-ba-bên
    là Mê-su-lam, Ha-na-nia. Chị em của họ là Sê-lô-mít.
  guj-2017: પદાયાના દીકરાઓ; ઝરુબ્બાબેલ તથા શિમઈ. ઝરુબ્બાબેલના દીકરાઓ; મશુલ્લામ તથા
    હનાન્યા; શલોમીથ તેઓની બહેન હતી;
  pon-2006A: 'Pedaia naineki pwutak riemen: Serupapel oh Simei. Serupapel naineki
    pwutak riemen, Mesullam oh Ananaia, oh serepein men, Selomid.'
  por-BRBSL: 'Os filhos de Pedaías: Zorobabel e Shimei. Os filhos de Zorobabel: Mesulão
    e Hananias; e Selomite era sua irmã;'
  cth-cth: Pedaiah casak teh Zerubbabel hoi Shimei, Zerubbabel casak teh Meshullam
    hoi Hananiah hoi a tawncanu Shelomith.
  twi-twi: Na Pedaia mmabarima yɛ Serubabel ne Simei. Na Serubabel mmabarima yɛ Mesulam
    ne Hanania. Na ɔwɔ ɔbabea nso a ne din de Selomit.
  hlt-hlt: Pedaiah koca ah Zerubbabel neh Shimei, Zerubbabel koca ah Meshullam neh
    Hananiah neh a ngannu Shelomith.
  tbz-SIM: 'Kɛ̀ Pedɑyɑ kó ibí ntú Sodobɑbɛɛdi nɛ̀ Simmɛii, kɛ̀ Sodobɑbɛɛdi pɛitɛ́
    ibí ìdɛ́ì: Mɛsudɑmmu nɛ̀ Anɑnniyɑ nɛ̀ dɛnitipobirɛ Sedomiti,'
  msy-2020: 'Pedaian otarimningɨn ziamning kara: Serubabel ko Simei. Ezɨ Serubabel
    otarir pumuning iti, aningɨn ziamning, Mesulam ko Hanania. A uaghan guivir mam
    iti, an ziam Selomit.'
  dop-dop: Petɑyɑ pǝyɑlɑɑ ntɛ́, Solopɑpɛɛlɩ nɑ Simeyi. Solopɑpɛɛlɩ pǝyɑlɑɑ wɛ nɑɑlɛɣɛ.
    Mesulɑm, nɑ Hɑnɑniyɑ, nɑ ɑlʋpǝyɑɣɑ, pɑ yɑɑ kɛlɛ sɩ Selomitɩ.
  azb-azb: 'Pedayanın oğulları: Zerubbabil və Şimey. Zerubbabilin oğulları: Meşullam
    və Xananya, onların bacısı Şelomit,'
  eng-DBY: 'And the sons of Pedaiah were Zerubbabel and Shimei. And the sons of Zerubbabel:
    Meshullam and Hananiah, and Shelomith their sister,'
  hin-2017: और पदायाह के पुत्र जरुब्बाबेल और शिमी हुए; और जरुब्बाबेल के पुत्र मशुल्लाम
    और हनन्याह, जिनकी बहन शलोमीत थी;
  eng-YLT: 'And sons of Pedaiah: Zerubbabel, and Shimei. And sons of Zerubbabel: Meshullam,
    and Hananiah, and Shelomith their sister,'
  eng-WYC-2017: Of Pedaiah were born Zerubbabel, and Shimei. Zerubbabel begat Mesh-ullam,
    Hananiah, and Shelomith, the sister of them;
  eng-WMBB: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel: Meshullam
    and Hananiah; and Shelomith was their sister;'
  urd-GVH: फ़िदायाह के दो बेटे ज़रुब्बाबल और सिमई थे। ज़रुब्बाबल के दो बेटे मसुल्लाम
    और हननियाह थे। एक बेटी बनाम सलूमीत भी पैदा हुई।
  rug-rug: Pedaia si karua tuna koreo, Zerubabele, meke Simei. Zerubabele sina tamadia
    ri karua koreo, Mesulama, meke Hananaea, meke keke sa tuna vineki e Selomiti.
  gaz-gaz: 'Ilmaan Phedaayaa: Zarubaabelii fi Shimeʼii. Ilmaan Zarubaabel: Meshulaamii
    fi Hanaaniyaa. Obboleettiin isaanii immoo Sheloomiit jedhamti.'
  fra-LSG: 'Fils de Pedaja: Zorobabel et Schimeï. Fils de Zorobabel: Meschullam et
    Hanania; Schelomith, leur sœur;'
  yal-yal: Pɛdaya yi Sorobabeli nun Simeyi sɔtɔ. Sorobabeli yi Mesulan nun Xananiya
    sɔtɔ. Selomiti nan yi e magilɛn na.
  haw-1868: A o na keikikane a Pedaia, o Zerubabela, a o Simei; o na keikikane a Zerubabela,
    o Mesulama, a o Hanania; a o Selomita, ko laua kaikuwahine.
  arb-NAV: 'وَأَنْجَبَ فَدَايَا: زَرُبَّابَلَ وَشِمْعِي. أَمَّا أَبْنَاءُ زَرُبَّابَلَ
    فَهُمْ مَشُلّامُ، وَحَنَنْيَا وَأُخْتُهُمْ شَلُومِيَةُ،'
  ewe-ewe: Pedaya ƒe viŋutsuwoe nye, Zerubabel kple Simei. Zerubabel ƒe viŋutsuwoe
    nye, Mesulam kple Hananiya. Wo nɔvinyɔnu nye Selomit
  eng-LEE: 'And the sons of Pedayah were, Zerubbabel, and Shim''i: and the sons of
    Zerubbabel were, Meshullam, and Chananyah, and Shelomith their sister;'
  asm-FB: পদায়াৰ পুত্র জৰুব্বাবিল আৰু চিমিয়ী; জৰুব্বাবিলৰ পুত্র মচূল্লম আৰু হননিয়া;
    আৰু চলোমীৎ তেওঁলোকৰ ভনীয়েক আছিল।
  sus-A: ثّدَيَ شَ دِيٍ نَن يَ؛ سٌرٌبَبٍلِ نُن سِمٍيِ. سٌرٌبَبٍلِ شَ دِيٍ نَن يَ؛
    مٍسُلَمَ نُن شَنَنِيَ. سٍلٌمِتِ نَشَ قِندِ عٍ مَافِنّ رَ.
  fra-SBL: 'Fils de Pedaja : Zorobabel et Schimeï. Fils de Zorobabel : Meschullam
    et Hanania ; Shelomith était leur sœur.'
  hbo-hbo: וּבְנֵ֣י פְדָיָ֔ה זְרֻבָּבֶ֖ל וְשִׁמְעִ֑י וּבֶן־זְרֻבָּבֶל֙ מְשֻׁלָּ֣ם
    וַחֲנַנְיָ֔ה וּשְׁלֹמִ֖ית אֲחֹותָֽם׃
  kik-kik: 'Ariũ a Pedaia maarĩ: Zerubabeli na Shimei. Ariũ a Zerubabeli maarĩ: Meshulamu
    na Hanania; Shelomithu aarĩ mwarĩ wa nyina wao.'
  fra-NCL: 'Fils de Phadaïas : Zorobabel et Séméï. — Fils de Zorobabel : Mosollam,
    Hananias et Salomith, leur sœur ;'
  cek-AK: Pedaiah ih capanawk loe, Zerubabel hoi Shimei; Zerubabel ih capa hnik loe,
    Meshullam hoi Hananiah; Shelomith loe nihnik ih tanuh ah oh.
  cuk-cuk: 'Pedaías-e-masmaladi, wemarmogad: Zorobabel, degi, Simei. Zorobabel-e-masmaladi,
    wemarmogad: Mesulam, degi, Hananías. We-masmala-e-bundina, Selomitʼye nugad.'
  uig-CYR: 'Пәдаяһниң оғуллири Зәруббабәл билән Шимәй еди; Зәруббабәлниң пәрзәнтлири:
    — Мәшуллам билән Һанания вә уларниң сиңлиси Шеломит еди;'
  tel-2017: పెదాయా కొడుకులు జెరుబ్బాబెలు, షిమీ. జెరుబ్బాబెలు కొడుకులు మెషుల్లాము,
    హనన్యా. వీళ్ళ సోదరి షెలోమీతు.
  hat-BSA: 'Fis a Pedaja yo: Zorobabel avèk Schimeï. Fis a Zorobabel yo: Meschullam
    avèk Hanania; epi Schelomith, sè pa yo;'
  kos-kos: 'Oasr wen luo natul Pedaiah: elos pa Zerubbabel ac Shimei. Oasr pac wen
    luo natul Zerubbabel: elos pa Meshullam ac Hananiah, oayapa acn se, el pa Shelomith.'
  hbo-WLC: וּבְנֵ֣י פְדָיָ֔ה זְרֻבָּבֶ֖ל וְשִׁמְעִ֑י וּבֶן־זְרֻבָּבֶל֙ מְשֻׁלָּ֣ם
    וַחֲנַנְיָ֔ה וּשְׁלֹמִ֖ית אֲחוֹתָֽם׃
  ibo-ibo: 'Ụmụ ndị ikom Pedaya bụ Zerubabel na Shimei. Ụmụ ndị ikom Zerubabel bụ
    ndị a: Meshulam na Hananaya. Shelomit bụ nwanne ha nwanyị.'
  ory-ory: ପଦାୟର ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ଓ ଶିମୀୟି; ପୁଣି, ସରୁ ଯିରୁବ୍ବାବିଲ୍‍ର ସନ୍ତାନ ମଶୁଲ୍ଲମ୍‍
    ଓ ହନାନୀୟ ଓ ଶଲୋମୀତ୍‍ ସେମାନଙ୍କର ଭଗିନୀ ଥିଲା।
  chk-chk: 'Nöün Petaia kewe mwän: Serupapel me Shimei. Nge nöün Serupapel kewe mwän:
    Meshulam me Hanania pwal fefiner we itan Selomit.'
  rop-rop: Pedaiya bin abum dubala san neim Serababal en Shimiyai. Serababal bin dedi
    blanga dubala san neim Meshalam en Henanaiya, en wanbala doda neim Shelomith.
  ukr-1871: 'І сини Федаїїні: Зоровавель та Шимей. А сини Зоровавелеві: Мешуллам та
    Хананїя, і Шеломита, їх сестра,'
  deu-1951: 'Und die Söhne Pedajas: Serubbabel und Schimei. Und die Söhne Serubbabels:
    Meschullam und Chananja, und Schelomit, ihre Schwester,'
  eng-JPS: 'And the sons of Pedaiah: Zerubbabel, and Shimei. And the sons of Zerubbabel:
    Meshullam, and Hananiah; and Shelomith was their sister;'
  srp-1865: 'A sinovi Fedajini: Zorovavelj i Simej; a sinovi Zorovaveljevi: Mesulam
    i Ananija i sestra im Selometa.'
  lug-lug: Batabani ba Pedaya baali Zerubbaberi ne Simeeyi. Batabani ba Zerubbaberi
    baali Mesullamu ne Kananiya, ne Seronisi nga ye mwannyinaabwe.
  heb-heb: ובני פדיה זרבבל ושמעי ובן זרבבל משלם וחנניה ושלמית אחותם׃
  ben-IRV: পদায়ের ছেলেরা হল সরুব্বাবিল ও শিমিয়ি। সরুব্বাবিলের ছেলেরা হল মশল্লুম
    ও হনানিয়। তাদের বোনের নাম ছিল শলোমীৎ।
  pan-pan: ਪਦਾਯਾਹ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ ਅਤੇ ਸ਼ਿਮਈ ਸਨ ਅਤੇ ਜ਼ਰੂੱਬਾਬਲ ਦੇ ਪੁੱਤਰ ਮਸ਼ੁੱਲਾਮ,
    ਹਨਨਯਾਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਸ਼ਲੋਮੀਥ ਸੀ,
  mya-JVB: ရှာလသေလသားကား ဇေရုဗဗေလ နှင့် ရှိမိ တည်း။ ဇေရုဗဗေလ သား ကား မေရှုလံ ၊ ဟာနနိ
    ၊ နှမ ရှေလောမိတ် နှင့်တကွ၊
  hmo-hmo: Pedaia ena natuna tau be Serubabele bona Simei. Serubabele ena natuna be
    Mesulama bona Hananaia, bona edia taihuna be Selomiti.
  urd-urd: 'और फ़िदायाह के बेटे यह हैं: ज़रुब्बाबुल और सिम''ई और ज़रब्बाबुल के बेटे
    यह हैं: मुसल्लाम और हनानियाह, और सल्लूमियत उनकी बहन थी,'
  rus-SYN: 'И сыновья Федаии: Зоровавель и Шимей. Сыновья же Зоровавеля: Мешуллам
    и Ханания, и Шеломиф, сестра их,'
  bqc-SIM: Pedaia nɛgↄ̃ɛↄn Zolobabɛli ń Simɛio ũ. Zolobabɛlipi mɛ́ Mɛsulaũ ń Ananiao
    ì ń ń dãe Selomio.
  tcz-CHONGTHU: Pedaiah chapate ni chu Zerubbabel le Shimei ahilhone. Zerubbabel chapate
    ni chu Meshullam le Hananiah ahilhonin, Amani sopinu chu Shelomith akiti.
  mar-mar: पदायाचे पुत्र जरुब्बाबेल, शिमी. जरुब्बाबेलचे पुत्र मशुल्लाम आणि हनन्या.
    शलोमीथ ही त्यांची बहिण होती.
  qub-qub: 'Pedaiaspa wamrancuna caran: Zorobabelwan Simei. Zorobabelpa wamrancuna
    caran: Mesulamwan Hananías. Paycunapa pañin caran Selomit.'
  bqp-bqp: Be bɑ sɑ̃ɑ Pedɑyɑn bibu, berɑ Sorobɑbɛli kɑ Simɛi. Be bɑ mɑɑ sɑ̃ɑ Sorobɑbɛlin
    bibu, berɑ Mɛsulɑmu kɑ Hɑnɑniɑ. Selomitiwɑ u sɑ̃ɑ ben sesu.
  hat-hat: 'Pedaja te gen de pitit gason: Zowobabèl ak Chimeyi. Zowobabel te gen de
    pitit gason: Mechoulam ak Ananya, ak yon pitit fi, Chelomit.'
  eng-BSB: 'The sons of Pedaiah: Zerubbabel and Shimei. The children of Zerubbabel:
    Meshullam and Hananiah, their sister Shelomith,'
  eng-WEBPB: 'The sons of Pedaiah: Zerubbabel and Shimei. The sons of Zerubbabel:
    Meshullam and Hananiah; and Shelomith was their sister;'
  kbq-kbq: Hagi Pedai'a Zerubabeline Simeikizni zanante'ne. Hagi Zerubabeli'a Mesulamune
    Hananiakizni zanante'ne. Hagi neznasaro agi'a Selomiti'e.
  nhe-BL: 'Huan Pedaías quinpixqui iconehua tlen inintoca eliyaya Zorobabel huan Simei.
    Huan Zorobabel quinpixqui iconehua tlen inintoca eliyayaj: Mesulam, Hananías huan
    se ichpocatl itoca Selomit.'
  gub-BL: 'Heta mokoz ta''yr Penai pe wà: Zurupapew, Ximez. Heta mokoz ta''yr Zurupapew
    pe wà: Mexurà, Anani. Heta pitài tazyr izupe no. Xeromit her romo a''e.'
  eng-DRA: 'Of Phadaia were born Zorobabel and Semei. Zorobabel beget Mosollam, Hananias,
    and Salomith their sister:'
