verse: 1CH.003.001
translations:
  mal-C: 'ഹെബ്രോനിൽവെച്ചു ദാവീദിനു ജനിച്ച പുത്രന്മാർ ഇവരാണ്: ആദ്യജാതൻ യെസ്രീൽക്കാരി
    അഹീനോവമിന്റെ മകനായ അമ്നോൻ ആയിരുന്നു. രണ്ടാമൻ കർമേൽക്കാരിയായ അബീഗയിലിന്റെ മകൻ ദാനീയേൽ.'
  deu-TKW: 'Und dies waren die Söhne Davids, die ihm in Hebron geboren wurden: der
    Erstgeborene Ammon, von Ahinoam aus Jesreel; der zweite Daniel, von Abigail aus
    Karmel;'
  lin-lin: 'Tala bana mibali ya Davidi oyo babotamaki na Ebron : Mwana ya liboso ezalaki
    Aminoni, mwana mobali ya Ayinoami, moto ya Jizireyeli ; ya mibale, Daniele, mwana
    mobali ya Abigayili, moto ya Karimeli ;'
  eng-LSV: 'And these were sons of David, who were born to him in Hebron: the firstborn
    Amnon, of Ahinoam the Jezreelitess; second Daniel, of Abigail the Carmelitess;'
  eng-GNV: 'These also were the sonnes of Dauid which were borne vnto him in Hebron:
    the eldest Amnon of Ahinoam, the Izraelitesse: the seconde Daniel of Abigail the
    Carmelitesse:'
  eng-WEBSTER: 'Now these were the sons of David, who were born to him in Hebron;
    the first-born Amnon, of Ahinoam the Jezreelitess; the second Daniel, of Abigail
    the Carmelitess:'
  nhw-BL: 'Itelpocahua Tlanahuatijquetl David catli tlacatque ipan altepetl Hebrón
    elqui: Iachtihui telpoca, Amnón, catli quitlacatilti Ahinoam, isihua catli ehuayaya
    altepetl Jezreel. Iompa telpoca David itoca eliyaya Daniel huan quitlacatilti
    isihua, Abigail, catli ehuayaya altepetl Carmel.'
  swh-ONEN: 'Hawa ndio waliokuwa wana wa Daudi waliozaliwa huko Hebroni: Mzaliwa wa
    kwanza alikuwa Amnoni ambaye mama yake aliitwa Ahinoamu wa Yezreeli; wa pili,
    Danieli ambaye mama yake alikuwa Abigaili wa Karmeli;'
  bba-bba: Bii be Dɑfidi u mɑrɑ Heboroniɔ ben yĩsɑ wee. Amɔɔ, Akinɔɑmu Yisirɛɛliɡiin
    biiwɑ u sɑ̃ɑ ɡbiikoo. Mɑ Dɑniɛli, Abiɡɑli, Kɑɑmɛliɡiin bii u sɑ̃ɑ yiruse.
  eng-KJVCPB: 'Now these were the sons of David, which were born unto him in Hebron;
    the firstborn Amnon, of Ahinoam the Jezreelitess; the second Daniel, of Abigail
    the Carmelitess:'
  luo-luo: 'Magi e yawuot Daudi mane onywolo ka en Hebron: Amnon wuode makayo wuod
    Ahinoam nyar Jezreel, mar ariyo ne en Daniel wuod Abigael nyar Karmel;'
  meu-meu: 'David natuna Heberon ai e vara: roboana na Amnon, Ahinoama, hane Iesrele,
    bogana amo; iharuana na Daniel, Abigail, hane Karamele, bogana amo;'
  npi-ULB: 'हेब्रोनमा जन्‍मेका दाऊदका छोराहरू यी नै हुन्‌: यिजरेलकी अहीनोमबाट जेठा
    छोरा अमनोन, कर्मेलकी अबीगेलबाट माहिला दानिएल भए ।'
  yor-yor: Àwọn wọ̀nyí sì ni ọmọ Dafidi tí a bí fún un ní Hebroni. Àkọ́bí sì ni Amnoni
    ọmọ Ahinoamu ti Jesreeli; èkejì sì ni Daniẹli ọmọ Abigaili ará Karmeli;
  pes-OPCB: 'پسران داوود پادشاه که در حبرون به دنیا آمدند، به ترتیب سن عبارت بودند
    از: امنون که مادرش اخینوعم نام داشت و اهل یزرعیل بود. دانیال که مادرش ابیجایل
    نام داشت و اهل کرمل بود.'
  tgl-ULB: 'Ngayon ito ang mga anak ni David na ipinanganak sa kaniya sa Hebron: Si
    Amnon ang panganay, na anak niya kay Ahinoam na taga-Jezreel; si Daniel, ang pangalawa,
    na anak niya kay Abigail na taga-Carmel;'
  hui-hui: Debidi ibu Heberono tanoha heangi ibu igini marubi henego tinaga mini uru.
    Igiri mbira Amanono hene. Amanono ai̱ya Yaserili tano wali mini Ahinoama berene.
    Ibu igini mende Kamelo tano wali mini Abigele berenego igini mini Daniele hene.
  mya-mya: ဟေ​ဗြုန်​မြို့​တွင်​ဒါ​ဝိဒ်​မင်း​နန်း​စံ​စဉ်​အ​ခါ ရ​ရှိ​သော​သား​များ​ကား
    ကြီး​စဉ်​ငယ်​လိုက် အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။ ယေ​ဇ​ရေ​လ​မြို့​သူ​အ​ဟိ​နောင်​က​မွေး​သော
    သား​အာ​မ​နုန်၊ က​ရ​မေ​လ​မြို့​သူ​အ​ဘိ​ဂဲ​လ​က​မွေး​သော သား​ဒံ​ယေ​လ၊ ဂေ​ရှု​ရ​ဘု​ရင်​တာ​လ​မဲ​၏​သ​မီး​မာ​ခါ​က
    မွေး​သော​သား​အ​ဗ​ရှ​လုံ၊ ဟ္ဂိတ်​က​မွေး​သော​သား​အ​ဒေါ​နိ​ယ၊ အ​ဘိ တ​လ​က​မွေး​သော​သား​ရှေ​ဖ​တိ၊
    ဧ​ဂ​လ​မွေး​သော​သား​ဣ​သ​ရံ။
  bod-N: ཧེབ་རོན་དུ་སྐྱེས་པའི་དཱ་བིད་ཀྱི་བུ་རྣམས་ནི། བུ་སྐྱེས་འགོ་ཨམ་ནོན་བྱ་བ་ནི་ཡེ་སི་རེ་ཨེལ་པ་ཨ་ཧི་ནོ་ཨམ་ལས་མཆེད་པ་དང་།
    བུ་གཉིས་པ་དཱ་ནི་ཨེལ་བྱ་བ་ནི་ཀར་མེལ་པ་ཨ་བི་གཱ་ཡིལ་ལས་མཆེད།
  sna-sna: 'Ava ndivo vanakomana vaDhavhidhi vaakaberekerwa ari kuHebhuroni: Dangwe
    rake rainzi Amunoni mwanakomana waAhinoami weJezireeri. Wechipiri ainzi Dhanieri,
    mwanakomana waAbhigairi weKarimeri;'
  spa-BLM: 'Estos fueron los hijos de David que le nacieron en Hebrón: el primogénito,
    Amnón, de Ahinoam jezreelita; el segundo, Daniel, de Abigail carmelita;'
  cac-cac: 'A vin̈aj rey David nan̈al svajxaquil ab''il ix yac'' reyal vin̈ d''a Hebrón.
    Ayic ayoch vin̈ reyal d''a Hebrón chi'', vacvan̈ eb'' vin̈ yuninal vin̈ ix alji,
    aton eb'' tic: A vin̈ b''ab''el, a vin̈aj Amnón, yune'' ix Ahinoam aj Jezreel.
    Axo vin̈ schab''il, a vin̈aj Daniel yune'' ix Abigail aj Carmel. Axo vin̈ yoxil,
    a vin̈aj Absalón, yune'' ix Maaca, ix yisil vin̈aj Talmai sreyal Gesur. Axo vin̈
    schan̈il, a vin̈aj Adonías yune'' ix Haguit. Axo vin̈ yoil, a vin̈aj Sefatías
    yune'' ix Abital. Axo vin̈ svaquil, aton vin̈aj Itream yune'' ix Egla. Ix lajvi
    chi'' 33 ab''il pax ix yac'' reyal vin̈aj David chi'' d''a Jerusalén.'
  swh-ULB: 'Sasa hawa ndio wana wa Daudi waliozaliwa kwake huko Hebroni: mzaliwa wa
    kwanza alikuwa Amnoni, kwa Ahinoamu kutoka Yezreeli; wa pili alikuwa Danieli,
    kwa Abigaili kutoka Karmeli;'
  bel-bel: 'Сыны Давіда, якія нарадзіліся ў яго ў Хэўроне, былі: першынец Амнон, ад
    Ахінаамы Ізрэеліцянкі; другі - Далуя, ад Авігеі Карміліцянкі,'
  deu-ELBBK: 'Und dies waren die Söhne Davids, die ihm in Hebron geboren wurden: Der
    Erstgeborene, Amnon, von Achinoam, der Jisreelitin; der zweite, Daniel, von Abigail,
    der Karmelitin;'
  mbb-OT: 'Iyan heini menge anak ni David he neetew ziyà te Hebron: Is kinekekayan
    iyan si Amnon he anak din diyà te ki Ahinoam he tig-Jezreel. Is ikezuwa iyan si
    Daniel he anak din diyà te ki Abigail he tig-Carmel.'
  mal-2015: 'ഹെബ്രോനിൽവെച്ചു ദാവീദിന്നു ജനിച്ച പുത്രന്മാരാവിതു: യിസ്രെയേല്ക്കാരത്തിയായ
    അഹീനോവാം പ്രസവിച്ച അമ്നോൻ ആദ്യജാതൻ; കർമ്മേല്ക്കാരത്തിയായ അബിഗയിൽ പ്രസവിച്ച ദാനീയേൽ
    രണ്ടാമൻ;'
  rmc-rmc: 'Kala sas le Davidoskre čhave, save leske uľile andro Hebron: Ešebno o
    Amnon la Achinoamatar, savi sas andral o Jezreel; dujto o Daniel la Abigajilatar,
    savi sas andral o Karmel;'
  pes-OPV: 'و پسران داود که براي او در حَبرُون زاييده شدند، اينانند: نخست زاده اش
    اَمنون از اَخينُوعِم يزرَعِيليه؛ و دومين دانيال از اَبِيجايلِ کَرمَلِيه؛'
  ron-1924: 'Ятэ фиий луй Давид каре и с-ау нэскут ла Хеброн: Ынтыюл нэскут: Амнон,
    ку Ахиноам дин Изреел; ал дойля: Даниел, ку Абигаил дин Кармел;'
  ben-OBCV: 'দাউদের এই ছেলেদের জন্ম হিব্রোণে হল: বড়ো ছেলে অম্নোন, যিনি যিষ্রিয়েলীয়া
    অহীনোয়মের ছেলে; দ্বিতীয়জন, কর্মিলীয়া অবীগলের ছেলে দানিয়েল;'
  som-som: Haddaba kuwanu waxay ahaayeen wiilashii Daa'uud, oo isaga ugu dhashay Xebroon,
    oo curadkiisu wuxuu ahaa Amnoon, oo ay dhashay Axiinocam tii reer Yesreceel, oo
    kii labaadna wuxuu ahaa Daanyeel, oo ay dhashay Abiigayil tii reer Karmel,
  lat-VUC: 'David vero hos habuit filios, qui ei nati sunt in Hebron: primogenitum
    Amnon ex Achinoam Jezrahelitide, secundum Daniel de Abigail Carmelitide,'
  eng-ASVBT: 'Now these were the sons of David, that were born unto him in Hebron:
    the firstborn, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  ita-1885: 'OR questi furono i figliuoli di Davide, che gli nacquero in Hebron: il
    primogenito fu Amnon, d''Ahinoam Izreelita; il secondo, Daniele, di Abigail Carmelita;'
  eng-LXXUP: Now these were the sons of David that were born to him in Hebron; the
    firstborn Amnon, born of Ahinoam the Jezreelitess; the second Daniel, of Abigail
    the Carmelitess.
  eng-ULB: 'Now these are the sons of David who were born to him in Hebron: the firstborn
    was Amnon, by Ahinoam from Jezreel; the second was Daniel, by Abigail from Carmel;'
  spa-VBL: 'Estos fueron los hijos de David que le nacieron en Hebrón: El primogénito
    fue Amnón, cuya madre fue Ahinoam de Jezreel. El segundo fue Daniel, cuya madre
    fue Abigail de Carmelo.'
  fra-_FOB: 'Voici les enfants de David, qui lui naquirent à Hébron: Le premier-né,
    Amnon, d''Achinoam, de Jizréel; le second, Daniel, d''Abigaïl, de Carmel;'
  mal-mal: 'ഹെബ്രോനിൽവച്ച് ദാവീദിന് ജനിച്ച പുത്രന്മാർ: യിസ്രയേൽക്കാരത്തിയായ അഹീനോവാം
    പ്രസവിച്ച അമ്നോൻ ആദ്യജാതൻ; കർമ്മേല്ക്കാരത്തിയായ അബിഗയിൽ പ്രസവിച്ച ദാനീയേൽ രണ്ടാമൻ;'
  urd-GVR: 'Habrūn meṅ Dāūd Bādshāh ke darj-e-zail beṭe paidā hue: Pahlauṭhā Amnon
    thā jis kī māṅ Aḳhīnūsam Yazraelī thī. Dūsrā Dānyāl thā jis kī māṅ Abījel Karmilī
    thī.'
  suz-BL: हेब्रोन सहरम थिशो दाऊद आ तौ सु सु बाक्‍मा बाक्‍त देंशा हना, आ ङोंइती थिशो
    तौ अम्‍नोन, दाऊद आ मीश येज्रेल ङा अहीनोआम के बाक्‍माक्‍त। नोले ङा तौ दानीएल, दाऊद
    आ मीश कारमेल ङा अबीगेल के बाक्‍माक्‍त।
  ita-1927: 'Questi furono i figliuoli di Davide, che gli nacquero a Hebron: il primogenito
    fu Amnon, di Ahinoam, la Jzreelita; il secondo fu Daniel, da Abigail, la Carmelita;'
  ckb-ckb: 'ئەمانەش کوڕەکانی داودن کە لە حەبرۆن لەدایک بوون: ئەمنۆن کوڕی نۆبەرەی بوو
    کە لە ئەحینۆعەمی یەزرەعیلی بوو؛ دووەمیان دانیال کە لە ئەبیگایلی کارمەلی بوو؛'
  eng-BBE: 'Now these were David''s sons, whose birth took place in Hebron: the oldest
    Amnon, by Ahinoam of Jezreel; the second Daniel, by Abigail the Carmelite woman;'
  kan-OKCV: 'ಹೆಬ್ರೋನಿನಲ್ಲಿ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದ ಅಹೀನೋವಮಳ
    ಚೊಚ್ಚಲ ಮಗ ಅಮ್ನೋನನು; ಕರ್ಮೇಲ್ಯಳಾದ ಅಬೀಗೈಲಳಿಂದ ಹುಟ್ಟಿದ ಎರಡನೆಯವನಾದ ದಾನಿಯೇಲನು,'
  tam-2017: 'தாவீதுக்கு எப்ரோனில் பிறந்த மகன்கள்: யெஸ்ரெயேல் ஊரைச்சேர்ந்த அகினோவாமிடம்
    பிறந்த அம்னோன் முதலில் பிறந்தவன்; கர்மேலின் ஊரைச்சேர்ந்த அபிகாயிலிடம் பிறந்த கீலேயாப்
    இரண்டாம் மகன்.'
  spa-RV-1909: 'ESTOS son los hijos de David, que le nacieron en Hebrón: Amnón el
    primogénito, de Achînoam Jezreelita; el segundo, Daniel, de Abigail de Carmelo;'
  ron-BTF: Și aceștia au fost fiii lui David, care i-au fost născuți în Hebron; întâiul
    născut Amnon, din Ahinoam izreelita; al doilea Daniel, din Abigail carmelita;
  eng-WEBP: 'Now these were the sons of David, who were born to him in Hebron: the
    firstborn, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  eng-FBV: 'These were the sons of David born to him in Hebron: The firstborn was
    Amnon, whose mother was Ahinoam of Jezreel. The second was Daniel, whose mother
    was Abigail of Carmel.'
  nld-1939: Hier volgen de zonen van David1, die hem in Hebron geboren werden. De
    eerstgeborene was Amnon, de zoon van Achinóam uit Jizreël;
  nch-BL: 'Itelpocahua Tanahuatijquet David cati tacatque ipan altepet Hebrón elqui:
    Iachtohui telpoca, Amnón, cati quitacatilti Ahinoam, isihua cati ehuayaya altepet
    Jezreel. Iompa telpoca David itoca eliyaya Daniel huan quitacatilti isihua Abigail,
    cati ehuayaya altepet Carmel.'
  vie-1934: 'Nầy là những con trai Đa-vít sanh tại Hếp-rôn: con trưởng nam là Am-nôn
    bởi A-hi-nô-am, người Gít-rê-ên; con thứ nhì là Đa-ni-ên bởi A-bi-ga-in, người
    Cạt-mên;'
  hin-CV: 'निम्न लिखित दावीद के वे पुत्र हैं, जिनका जन्म हेब्रोन में हुआ था: पहलौठा
    अम्मोन, जो येज़्रीलवासी अहीनोअम से पैदा हुआ था; दूसरा दानिएल, जिसका जन्म कर्मेल
    अबीगइल से;'
  spa-BES: 'Estos eran los hijos de David, cuyo nacimiento tuvo lugar en Hebrón: el
    mayor, Amnón, de Ahinoam de Jezreel; el segundo Daniel, de Abigail la mujer de
    Carmel;'
  tdx-tdx: 'O ana-dahi’ i Davide nitoly ama’e e Kebroneo: i Amnone amy Akinoame nte-Iezreele
    ty tañoloñoloña’e; i Daniele amy Abigaile nte-Karmele ty faharoe;'
  tha-KJV: ต่อไปนี้​เป็นโอรสของดาวิดประสู​ติ​ให้​แก่​พระองค์​ในกรุงเฮโบรน อัมโนนโอรสหัวปี
    พระนางอาหิโนอัมชาวยิสเรเอลประสู​ติ องค์​ที่​สองคือดาเนี​ยล พระนางอาบี​กาย​ิลชาวคารเมลประสู​ติ
  por-BR-2018: 'Estes são os filhos de Davi, que lhe nasceram em Hebrom: Amnom, o
    primogênito, de Ainoã Jezreelita; o segundo Daniel, de Abigail de Carmelo;'
  deu-ELO: 'Und dies waren die Söhne Davids, die ihm in Hebron geboren wurden: Der
    erstgeborene, Ammon, von Achinoam, der Jisreelitin; der zweite, Daniel, von Abigail,
    der Karmelitin;'
  eng-WYC-2018: Forsooth David had these sons, that were born to him in Hebron; the
    first begotten son of him was Amnon, of Ahinoam of Jezreel; the second son, Daniel,
    of Abigail of Carmel;
  epo-epo: 'Jen estas la filoj de David, kiuj naskiĝis al li en Ĥebron: la unuenaskito
    Amnon, de la Jizreelanino Aĥinoam; la dua estis Daniel, de la Karmelanino Abigail;'
  uig-PIN: 'Dawutning Ⱨebronda tuƣulƣan oƣulliri: tunji oƣli Amnon bolup, Yizrǝǝllik
    Ahinoamdin bolƣan; ikkinqi oƣli Daniyal Karmǝllik Abigaildin bolƣan;'
  beo-beo: Da:ibidi egefelali, Hibalone sogega lalelegei, ilia dio da :- A:manone
    da magobo mano, Da:ibidi idua Ahinoua:mema lalelegei. Ahinoua:me da Yeseliele
    uda galu. A:manone bagia, Da:niele da Da:ibidi idua eno, Gamele soge uda A:biga:ile
    ema lalelegei.
  tpi-OTNT: Devit i kamapim ol sampela pikinini man long taim em i stap long taun
    Hebron. Nem bilong ol i olsem. Namba wan em Amnon. Mama bilong en, em Ahinoam
    bilong taun Jesril. Namba 2 em Daniel. Mama bilong en, em Abigel bilong taun Karmel.
  hau-SA: Waɗannan su ne ’ya’yan Dawuda maza da aka haifa masa a Hebron. Ɗan farinsa
    shi ne Amnon ɗan Ahinowam mutuniyar Yezireyel; na biyun, Daniyel ɗan Abigiyel
    mutuniyar Karmel;
  uig-LAT: 'Dawutning Hébronda tughulghan oghulliri: tunji oghli Amnon bolup, Yizreellik
    Axinoamdin bolghan; ikkinchi oghli Daniyal Karmellik Abigaildin bolghan;'
  nde-nde: 'Nanka amadodana kaDavida awazala eHebhroni: Izibulo lakhe lalingu-Amnoni
    indodana ka-Ahinowama owaseJezerili; owesibili, uDanyeli indodana ka-Abhigeli
    waseKhameli;'
  ton-ton: 'Pea ko eni ʻae ngaahi foha ʻo Tevita, ʻakinautolu naʻe fānau kiate ia
    ʻi Hepeloni; ko e ʻuluaki fānau ko ʻAmanoni, ʻia ʻAhinoami ko e fefine Sesilili;
    ko hono toko ua ko Taniela, ʻia ʻApikali ko e fefine Kameli:'
  ces-1613: 'Tito jsou pak synové Davidovi, kteříž se jemu zrodili v Hebronu: Prvorozený
    Amnon z Achinoam Jezreelské, druhý Daniel z Abigail Karmelské;'
  eng-WMB: 'Now these were the sons of David, who were born to him in Hebron: the
    firstborn, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  tam-TCV: 'தாவீது எப்ரோனில் இருக்கும்போது பிறந்த மகன்கள் இவர்களே: யெஸ்ரியேலைச் சேர்ந்த
    அகினோவாமிடத்தில் பிறந்த அம்னோன் மூத்த மகன்; கர்மேலைச் சேர்ந்த அபிகாயிலினிடத்தில்
    பிறந்த தானியேல் இரண்டாவது மகன்.'
  ceb-ULB: 'Karon mao kini ang mga anak nga lalaki ni David nga natawo alang kaniya
    didto sa Hebron: ang kamagulangan mao si Amnon, pinaagi kang Ahinoam nga gikan
    sa Jezreel; ang ikaduha mao si Daniel, pinaagi kang Abigail nga gikan sa Carmel;'
  pol-UBG: 'Oto synowie Dawida, którzy urodzili mu się w Hebronie: pierworodny Ammon
    z Achinoam, Jizreelitki, drugi Daniel z Abigail, Karmelitki;'
  urd-GVU: 'حبرون میں داؤد بادشاہ کے درجِ ذیل بیٹے پیدا ہوئے: پہلوٹھا امنون تھا جس
    کی ماں اخی نوعم یزرعیلی تھی۔ دوسرا دانیال تھا جس کی ماں ابی جیل کرملی تھی۔'
  deu-1912: 'Die sind die Kinder Davids, die ihm zu Hebron geboren sind: der erste:
    Amnon, von Ahinoam, der Jesreelitin; der zweite: Daniel, von Abigail, der Karmelitin;'
  kan-2017: 'ಹೆಬ್ರೋನಿನಲ್ಲಿ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳು: ಚೊಚ್ಚಲಮಗನು ಅಮ್ನೋನನು, ಇವನು ಇಜ್ರೇಲಿನವಳಾದ
    ಅಹೀನೋವಮಳಲ್ಲಿ ಹುಟ್ಟಿದವನು. ಎರಡನೆಯವನು ದಾನಿಯೇಲನು, ಇವನು ಕರ್ಮೇಲ್ಯಳಾದ ಅಬೀಗೈಲಳಲ್ಲಿ ಹುಟ್ಟಿದವನು.'
  yap-yap: 'Irera’ e pi’in pagel ni pifak David nni gargelegrad ko ngiyal’ ni bay
    u Hebron, ba’aray yarmen ni tabab ko en ni nganni’ i yib: Amnon, ni chitiningin
    e Ahinoam nu Jezreel Daniel, ni chitiningin e Abigail nu Karmel Absalom, ni chitiningin
    e Maakah, ni be’ ni bpin ni fak i Talmai ni Pilung nu Geshur Adonijah, ni chitiningin
    e Haggith Shefatiah, ni chitiningin e Abital Ithream, ni chitiningin e Eglah'
  hlt-MCSB: He rhoek he David koca rhoek la om uh. Anih ham he Hebron ah Jezreel Ahinoam
    loh a caming Amnon a sak pah. A pabae ah Karmel Abigal loh Daniel a sak pah.
  mdy-ETH: ዳውቴ ኬብሮኦኔይዳ ዓኣዖ ሾዔ ዓቲንቆ ናኣታ ዎሊ ጊንፆ ሃካፓ ዴማ ፓይዲንታኔ፦ ዒይዚራዔኤሌ ዓጮ ዓሴላ ዓሂኖዓማ
    ሾዔ ቶይዳሢ ዓምኖኦኔ፥ ቄርሜሎሴ ላኣሌሎ ዓብጋይሎይዳፓ ሾይንቴ ዳኣኔኤሌ፥ ጌሹሬ ካኣቲ ታልማዬ ናኣ ማዕካ ሾዔ ዓቤሴሎሜ፥ ሃጊታ
    ሾዔ ዓዶኒያሴ፥ ዓቢፃላ ሾዔ ሼፓፂያ፥ ዔግላ ሾዔ ዪትሬዓሜንታኬ፤
  twi-ASANTE: Yeinom ne mmammarima a wɔwowoo wɔn maa Dawid wɔ Hebron. Na nʼabakan
    din de Amnon a ne maame a na ɔfiri Yesreel no din de Ahinoam. Ne ba a ɔtɔ so mmienu
    no, na ne din de Daniel. Na ne maame a ɔfiri Karmel no din de Abigail.
  eng-WEBU: 'Now these were the sons of David, who were born to him in Hebron: the
    firstborn, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  wal-wal: Kebroona kataman Daawiti yelido naati hagaappe kaallidi xaafettidosona.
    Iziraa7eeliyaa Ahino7aama yelido a bairai Aminoona. Qarmmeloosiyaa Abigaala yelido
    a naa77antto na7ai Daaneela.
  spa-PDDPT: 'Éstos son los hijos de David que le nacieron en Hebrón: Amnón, el primogénito,
    de Ahinoam jezreelita; el segundo, Daniel, de Abigail la de Carmel;'
  gun-gun: Pova'e ma Davi ra'y kuery Hebrom tetã py itui'i va'ekue. Jypygua ma Jezreel
    pygua Ainoã pi'a Amnom. Mokoĩa ma Carmelo pygua Abigail pi'a Daniel.
  ilo-ULB: 'Ita, dagitoy dagiti putot a lallaki ni David a naiyanak idiay Hebron:
    Ti inauna ket ni Ammon, a putotna a lalaki kenni Ahinoam a manipud iti Jezreel;
    ti maikaddua, ket ni Daniel, a putotna a lalaki kenni Abigail manipud Carmel;'
  kpg-kpg: 'Aanei i lala, e hagatau eia i di mmaadua, nia dama daane a David ala ne haanau
    i dono madagoaa nogo noho i Hebron: Amnon, dono dinana go Ahinoam mai Jezreel,
    Daniel, dono dinana go Abigail mai Carmel, Absalom dono dinana go Maacah, tama ahina
    ni Talmai go di king o Geshur, Adonijah, dono dinana go Haggith, Shephatiah, dono
    dinana go Abital, Ithream, dono dinana go Eglah.'
  uig-ARA: 'داۋۇتنىڭ ھېبروندا تۇغۇلغان ئوغۇللىرى: تۇنجى ئوغلى ئامنون بولۇپ، يىزرەئەللىك
    ئاخىنوئامدىن بولغان؛ ئىككىنچى ئوغلى دانىيال كارمەللىك ئابىگائىلدىن بولغان؛'
  sus-sus: 'Dawuda xa di naxee barixi Xebiron, nee nan ya: A xa di singe Aminon, naxan
    nga findi Axinowama ra Yisireelika, a xa di firin nde Daniyɛli, naxan nga findi
    Abigayili ra Karemeleka,'
  pon-2006: 'Me pahn sansal pah, ni irekidien sounpar, iei sapwellimen Depit pwutak
    kan me ipwidi ni ahnsou me e ketiket nan Epron:'
  ksd-ksd: 'Go ra iang i diat a umana natu i David, a umana tutana, nina i ga vangala
    diat aro Kebron: Amnon a luaina, tai Akinoam ra vavina Iesrel; a vauruana Daniel,
    tai Abigail ra vavina Karmel;'
  tur-YTC: 'Hevron''da David''e doğan oğulları şunlardır: İlk oğlu, Yizreelli Ahinoam''dan
    Amnon; ikincisi, Karmelli Avigail''den Daniel;'
  grc-BRENT: Καὶ οὗτοι ἦσαν υἱοὶ Δαυὶδ οἱ τεχθέντες αὐτῷ ἐν Χεβρών· ὁ πρωτότοκος Ἀμνὼν
    τῇ Ἀχιναὰμ τῇ Ἰεζραηλίτιδι· ὁ δεύτερος Δαμνιὴλ τῇ Ἀβιγαίᾳ τῇ Καρμηλίᾳ·
  ind-AYT: 'Inilah anak-anak Daud yang lahir baginya di Hebron: Anak pertama adalah
    Amnon, dari Ahinoam, orang Yizreel. Anak kedua adalah Daniel, dari Abigail, orang
    Karmel.'
  nya-nya: 'Ana aamuna a Davide amene anabadwira ku Hebroni anali awa: Woyamba anali
    Amnoni, amayi ake anali Ahinoamu wa ku Yezireeli; wachiwiri anali Danieli, amayi
    ake anali Abigayeli wa ku Karimeli;'
  hrv-hrv: 'Ovo su Davidovi sinovi koji mu se rodiše u Hebronu: prvenac Amnon od Jizreelke
    Ahinoame, drugi Daniel od Karmelke Abigajle,'
  mps-mps: Te Devitgo ogwa dabe meba te aga Hebron taunde bidali sogo ame nani. Augwaligo
    nogi dabe e dao. Gomunai ogwa Amnon da. Aga ida Ahinoam, te Jesril bulu we dao.
    Te si wali ogwa te nogi Daniel da, aga ida te Abigel, te taun Karmel we dao.
  tpi-tpi: Devit i kamapim ol sampela pikinini man long taim em i stap long taun Hebron.
    Nem bilong ol i olsem. Namba wan em Amnon. Mama bilong en, em Ahinoam bilong taun
    Jesril. Namba 2 em Daniel. Mama bilong en, em Abigel bilong taun Karmel.
  dan-1931: 'Davids Sønner, som fødtes ham i Hebron, var følgende: Ammon, den førstefødte,
    som han havde med Ahinoam fra Jizre''el, den anden Daniel*, med Abigajil fra Karmel,
    { [*se dog 2 Sam. 3, 3.] }'
  vie-OVCB: 'Tại Hếp-rôn, Đa-vít sinh được các con trai sau đây: Trưởng nam là Am-nôn,
    mẹ là A-hi-nô-am, người Gít-rê-ên. Thứ hai là Đa-ni-ên, mẹ là A-bi-ga-in, người
    Cát-mên.'
  guj-2017: 'દાઉદના દીકરાઓ જે તેનાથી હેબ્રોનમાં જન્મ પામ્યા હતા તેઓ આ છે: પ્રથમજનિત
    આમ્નોન, અહિનોઆમ યિઝ્રએલીથી; બીજો દાનિયેલ, અબિગાઈલ કાર્મેલીથી;'
  pon-2006A: 'Me pahn sansal pah, ni irekidien sounpar, iei sapwellimen Depit pwutak
    kan me ipwidi ni ahnsou me e ketiket nan Epron: Amnon, eh nohno Ahinoam sang Sesreel
    Daniel, eh nohno Apikail sang Karmel Apsalom, eh nohno Maaka, sapwellimen Talmai,
    nanmwarkien Kesur Adonaisa, eh nohno Akkid Sepataia, eh nohno Apital Idream, eh
    nohno Ekla'
  por-BRBSL: 'Agora estes eram os filhos de David, que nasceram para ele em Hebron:
    o primogênito, Amnon, de Ainoã, a Jezreelita; o segundo, Daniel, de Abigail, a
    Carmelita;'
  cth-cth: Hetnaw heh Devit casaknaw lah ao awh. Ahni hanlah Hebron vah Jezreel Ahinoam
    ni a camin Amnon a sak pouh. Apâhni lah Karmel Abigail ni Daniel a sak pouh.
  twi-twi: Eyinom ne mmabarima a wɔwowoo wɔn maa Dawid wɔ Hebron. Na nʼabakan din
    de Amnon a ne na a na ofi Yesreel no din de Ahinoam. Ne ba a ɔto so abien no,
    na ne din de Daniel. Na ne na a ofi Karmel no din de Abigail.
  hlt-hlt: He rhoek he David koca rhoek la om uh. Anih ham he Hebron ah Jezreel Ahinoam
    loh a caming Amnon a sak pah. A pabae ah Karmel Abigal loh Daniel a sak pah.
  tbz-SIM: 'Ntɛ Dɑfiti kó initidɑbí ò pɛitɛ́ ì Ebunɔɔ i kó yɛyètɛ̀: Amunɔɔ weè do
    tú Mpo, kòo yɔ̃ tú Ainɔɑmmu Sisedɛɛdi ɛì kou. Kòo dɛ́rì ntú Dɑnniyɛɛdi, kòo yɔ̃
    tú Abikɑyɛɛdi, Kɑdimɛɛdi ɛì kou.'
  msy-2020: 'Devit Hebronɨn nguibar ekiamɨn itir dughiamɨn, an otarir maba ini. Men
    ziabar kara: Amnon, an otarir ivariam, an amebam Ahinoam, a Jesrilɨn nguibar ekiamɨn
    amizim. Ezɨ an gɨn otozir otarim, Daniel. An amebam Abigel, a Karmelɨn nguibar
    ekiamɨn amizim.'
  dop-dop: Tɑfiiti pǝyɑlɑɑ mpɑ ɩ lʋlɑ Hepǝlɔŋ tɔ pɑ hǝlɑ ntɔ. Ɩ ɑlʋ Sisilee tʋ Ahinowɑm
    pǝyɑlʋ Amǝnɔŋ kɛlɛ kɑncɑɑlɑɣɑ tʋ. Amǝnɔŋ wɑɑlɩ kɛ́ ɩ ɑlʋ Kɑmɛɛlɩ tʋ Apihɑyili
    pǝyɑlʋ Tɑniyɛɛlɩ.
  azb-azb: 'Davudun Xevronda doğulan oğulları bunlardır: ilk oğlu İzreelli Axinoamdan
    doğulan Amnon, ikincisi Karmelli Aviqaildən doğulan Daniel,'
  eng-DBY: 'And these are the sons of David, who were born to him in Hebron: the firstborn,
    Amnon, of Ahinoam the Jizreelitess; the second, Daniel, of Abigail the Carmelitess;'
  hin-2017: 'दाऊद के पुत्र जो हेब्रोन में उससे उत्पन्न हुए वे ये हैं: जेठा अम्नोन
    जो यिज्रेली अहीनोअम से, दूसरा दानिय्येल जो कर्मेली अबीगैल से उत्पन्न हुआ।'
  eng-YLT: 'And these were sons of David, who were born to him in Hebron: the first-born
    Amnon, of Ahinoam the Jezreelitess; second Daniel, of Abigail the Carmelitess;'
  eng-WYC-2017: Forsooth David had these sons, that were born to him in Hebron; the
    first begotten son of him was Amnon, of Ahinoam of Jezreel; the second son, Daniel,
    of Abigail of Carmel;
  eng-WMBB: 'Now these were the sons of David, who were born to him in Hebron: the
    firstborn, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  urd-GVH: 'हबरून में दाऊद बादशाह के दर्जे-ज़ैल बेटे पैदा हुए : पहलौठा अमनोन था जिसकी
    माँ अख़ीनुअम यज़्रएली थी। दूसरा दानियाल था जिसकी माँ अबीजेल करमिली थी।'
  rug-rug: 'Hire sari na vinarilulidi sari na tuna koreo e Devita saripu podo totoso
    koa si asa pa popoa Heboroni: Amanoni, sa tinana si e Ahinoami pa popoa Zezireli.
    Daniela, sa tinana si e Abiqeli pa popoa Kameli. Abusalamu, sa tinana si e Ma''aka,
    na tuna e Talamai sa baṉara pa popoa Qesura. Adonaeza, sa tinana si e Haqiti.
    Sepatia, sa tinana si e Abitali, Itureami, sa tinana si e Eqala.'
  gaz-gaz: 'Isaan kunneen ilmaan Daawit Kebroonitti dhalchee dha: Ilmi isaa hangafni
    Amnoon kan Ahiinooʼam dubartiin Yizriʼeel deessee dha; inni lammaffaan immoo Daaniʼel
    kan Abiigayiil dubartiin Qarmeloos deessee dha;'
  fra-LSG: Voici les fils de David, qui lui naquirent à Hébron. Le premier-né, Amnon,
    d’Achinoam de Jizreel; le second, Daniel, d’Abigaïl de Carmel;
  yal-yal: Dawuda diin naxanye bari Xebiron taani, ne ni i ra. A dii singen yi xili
    nɛn Aminon, naxan nga yi findixi Yɛsɛreli kaana Axinowami ra. A dii firinden yi
    xili Daniyɛli, naxan nga yi Karemele kaana Abigayili ra.
  haw-1868: EIA hoi na keikikane a Davida, i hanau nana ma Heberona; o Amenona ka
    makahiapo, na Ahinoama no Iezereela; o Daniela ka lua, na Abigaila no Karamela;
  arb-NAV: 'وَهَذَا سِجِلٌّ بِمَوَالِيدِ دَاوُدَ الَّذِينَ أَنْجَبَهُمْ فِي حَبْرُونَ:
    بِكْرُهُ أَمْنُونُ مِنْ أَخِينُوعَمَ الْيَزْرَعِيلِيَّةِ، ثُمَّ دَانِيئِيلُ مِنْ
    أَبِيجَايِلَ الْكَرْمَلِيَّةِ،'
  ewe-ewe: 'Esiawoe nye David ƒe viŋutsu siwo wodzi nɛ le Hebron: Tsitsitɔe nye Amnon,
    ame si dadae nye Ahinoam tso Yezreel. David ƒe vi eveliae nye Daniel eye dadae
    nye Abigail tso Karmel.'
  eng-LEE: 'And these were the sons of David, who were born unto him in Hebron: The
    first-born, Amnon, of Achino''am the Jizre''elitess; the second, Daniel, of Abigayil
    the Carmelitess;'
  asm-FB: 'হিব্ৰোণত জন্ম হোৱা দায়ূদৰ সন্তান সকলৰ নাম: তেওঁৰ প্ৰথম পুত্র অম্নোন, তেওঁ
    যিজ্ৰিয়েলীয়া অহীনোৱমৰ পুত্র; দ্বিতীয় দানিয়েল, তেওঁ কৰ্মিলীয়া অবীগলৰ পুত্র;'
  sus-A: دَوُدَ شَ دِ نَشٍيٍ بَرِشِ شٍبِرٌن، نٍيٍ نَن يَ؛ عَ شَ دِ سِنفٍ عَمِنٌن،
    نَشَن نفَ قِندِ عَشِنٌوَ مَ رَ يِسِرٍيلِكَ، عَ شَ دِ قِرِن ندٍ دَنِيّلِ، نَشَن
    نفَ قِندِ عَبِفَيِلِ رَ كَرٍ مٍلٍكَ،
  fra-SBL: 'Voici les fils de David, qui lui naquirent à Hébron : le premier-né, Amnon,
    d''Ahinoam, la Jizreelite ; le second, Daniel, d''Abigaïl, la Carmélite ;'
  hbo-hbo: וְאֵ֤לֶּה הָיוּ֙ בְּנֵ֣י דָויִ֔ד אֲשֶׁ֥ר נֹֽולַד־לֹ֖ו בְּחֶבְרֹ֑ון הַבְּכֹ֣ור ׀
    אַמְנֹ֗ן לַאֲחִינֹ֙עַם֙ הַיִּזְרְעֵאלִ֔ית שֵׁנִי֙ דָּנִיֵּ֔אל לַאֲבִיגַ֖יִל הַֽכַּרְמְלִֽית׃
  kik-kik: 'Aya nĩo maarĩ ariũ a Daudi arĩa maaciarĩirwo Hebironi: Irigithathi rĩarĩ
    Amunoni mũrũ wa Ahinoamu wa kuuma Jezireeli; nake wa keerĩ aarĩ Danieli mũrũ wa
    Abigaili wa kuuma Karimeli;'
  fra-NCL: 'Voici les fils de David qui lui naquirent à Hébron : le premier-né, Amnon,
    d’Achinoam de Jezraël ; le second, Daniel, d’Abigaïl de Carmel ;'
  cek-AK: Hebron ah oh naah David mah sak ih capanawk loe, Jezreel kami Ahinoam mah
    calu Ammon to sak pae; Karmel tanuh Abigail mah capa hnetto haih Daniel to sak
    pae;
  cuk-cuk: 'David-e-masmala Hebrónʼgi-gwalulesmaladi wemar gued: E-machi-sailagined,
    Amnón. E-nandi, Ahinoamʼye nugad, Jezreel-duled. E-machi-Amnón-yarbali, Daniel
    gwalulesad. E-nandi, Abigailʼye nugad, Carmel-neggweburginedid.'
  uig-CYR: 'Давутниң Һебронда туғулған оғуллири: тунҗа оғли Амнон болуп, Йизрәәллик
    Ахиноамдин болған; иккинчи оғли Даниял Кармәллик Абигаилдин болған;'
  tel-2017: 'దావీదుకు హెబ్రోనులో పుట్టిన కొడుకులు వీళ్ళు: పెద్దకొడుకు పేరు అమ్నోను.
    ఇతని తల్లి అహీనోయము. ఈమెది యెజ్రెయేలు పట్టణం. రెండవ వాడు దానియేలు. ఇతని తల్లి
    పేరు అబీగయీలు. ఈమెది కర్మెల్ గ్రామం.'
  hat-BSA: Alò, sila yo se te fis a David ke li te fè Hébron yo. Premye ne a, Amnon,
    pa Achinoam ak Jizreel; dezyèm nan, Daniel ak Abigaïl, moun Carmel la;
  kos-kos: 'Pa inge wen natul David su isusla ke el muta in acn Hebron: Amnon, el
    pa matu ac nina kial pa Ahinoam, sie mutan Jezreel. Akluo pa Daniel, nina kial
    pa Abigail, sie mutan Carmel.'
  hbo-WLC: וְאֵ֤לֶּה הָיוּ֙ בְּנֵ֣י דָויִ֔ד אֲשֶׁ֥ר נֽוֹלַד־ל֖וֹ בְּחֶבְר֑וֹן הַבְּכ֣וֹר
    ׀ אַמְנֹ֗ן לַאֲחִינֹ֙עַם֙ הַיִּזְרְעֵאלִ֔ית שֵׁנִי֙ דָּנִיֵּ֔אל לַאֲבִיגַ֖יִל
    הַֽכַּרְמְלִֽית׃
  ibo-ibo: Ndị a bụ ụmụ ndị ikom Devid, ndị amụụrụ ya mgbe ọ nọ na Hebrọn. Ọkpara
    ya bụ Amnọn, nke Ahinoam bụ nwanyị Jezril mụrụ. Nwa ya nke abụọ bụ Daniel, onye
    nne ya bụ Abigel onye Kamel.
  ory-ory: ଦାଉଦଙ୍କର ଏହି ପୁତ୍ରମାନେ ହିବ୍ରୋଣରେ ଜାତ ହୋଇଥିଲେ; ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଅମ୍ନୋନ, ସେ
    ଯିଷ୍ରିୟେଲୀୟା ଅହୀନୋୟମ୍‍ଠାରୁ ଜାତ; ଦ୍ୱିତୀୟ ଦାନିୟେଲ, ସେ କର୍ମିଲୀୟା ଅବୀଗଲଠାରୁ ଜାତ;
  chk-chk: 'Iwe, nöün Tafit kewe mwän mi upu ngeni me lon Hepron: Ewe mwänichi Amnon,
    a nöüni me won Ahinoam ewe fin Jesrel, ewe aruomanün Taniel, a nöüni me won Apikael
    ewe fin Karmel.'
  rop-rop: Wal wen King Deibid bin jidan langa Hebran, imbin abum dislot san na. Emnon
    bin det feswan boi en im mami bin Ahinowam hubin kaman brom Jesriyel. En Denyul
    bin det sekanwan san, en im mami bin Ebigeil hubin kaman brom Kamul. En Ebsalom
    bin det namba 3 san en im mami bin Meiyaka hubin doda blanga King Telmai brom
    Geshuwa. En Edanaija bin det namba 4 san en im mami bin Heigith. En Shefataiya
    bin det namba 5 san en im mami bin Ebital, en Ithreiyim bin det namba 6 san en
    im mami bin Igla. Ol detlot siksbala san bin bon langa Hebran langa det seben
    en haf yiya wen Deibid bin jidan king deya. Afta na imbin jidan langa Jerusalem
    en imbin jidan king fo naja 33 yiya,
  ukr-1871: 'Сини в Давида, що народились від його в Гебронї, були: найстарший Амнон
    від Ахиноами Езраеельки; другий — Далуя від Абигеї Кармелїйки;'
  deu-1951: 'Und das waren die Söhne Davids, die ihm zu Hebron geboren wurden: der
    Erstgeborene Amnon, von Achinoam, der Jesreelitin; der zweite Daniel, von Abigail,
    der Karmeliterin;'
  eng-JPS: 'Now these were the sons of David, that were born unto him in Hebron: the
    first-born, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  srp-1865: 'A ovo su sinovi Davidovi koji mu se rodiše u Hevronu: prvenac Amnon od
    Ahinoame Jezraeljanke, drugi Danilo od Avigeje Karmilke,'
  lug-lug: 'Bano be baana Dawudi be yazaalira mu Kebbulooni: Omuggulanda ye yali Amunoni
    gwe yazaala mu Akinoamu Omuyezuleeri; owookubiri ye yali Danyeri gwe yazaala mu
    Abbigayiri Omukalumeeri;'
  heb-heb: ואלה היו בני דויד אשר נולד לו בחברון הבכור אמנן לאחינעם היזרעאלית שני דניאל
    לאביגיל הכרמלית׃
  ben-IRV: দায়ূদের যে সব ছেলেদের হিব্রোণে জন্ম হয়েছিল তারা হল তাঁর বড় ছেলে অম্মোন,
    সে যিষ্রিয়েলীয়া অহীনোয়মের গর্ভে জন্মানো; দ্বিতীয় দানিয়েল, সে কর্মিলীয়া অবীগলের
    গর্ভে জন্মানো;
  pan-pan: ਇਹ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਸਨ ਜਿਹੜੇ ਹਬਰੋਨ ਵਿੱਚ ਉਸ ਤੋਂ ਜੰਮੇ। ਪਹਿਲੌਠਾ ਅਮਨੋਨ ਯਿਜ਼ਰੇਲਣ
    ਅਹੀਨੋਅਮ ਤੋਂ, ਦੂਜਾ ਦਾਨੀਏਲ ਕਰਮਲੀ ਅਬੀਗੈਲ ਤੋਂ,
  mya-JVB: ဟေဗြုန် မြို့၌ ဒါဝိဒ် မြင် သော သား တို့တွင် သားဦး ကား၊ ယေဇရေလ မြို့သူအဟိနောင်
    တွင် မြင်သောသားအာမနုန် တည်း။ ဒုတိယ သားကား၊ ကရမေလ မြို့သူအဘိဂဲလ တွင် မြင်သောသား
    ဒံယေလ တည်း။
  hmo-hmo: 'Davida ena natuna tau, Heberona dekenai ia noho neganai idia vara, be
    inai: Vara guna be Aminona, Ahinoama, Ieserele hahine ena bogana dekena amo. Iharuana
    be Daniela, Abigaila, Karamele hahine ena bogana dekena amo.'
  urd-urd: 'यह दाऊद के बेटे हैं जो हबरून में उससे पैदा हुए: पहलौठा अमनोन, यज़र''एली
    अख़नूअम के बत्न से; दूसरा दानिएल, कर्मिली अबीजेल के बत्न से;'
  rus-SYN: 'Сыновья Давида, родившиеся у него в Хевроне, были: первенец Амнон, от
    Ахиноамы Изреелитянки; второй - Далуия, от Авигеи Кармилитянки;'
  bqc-SIM: 'Davidi nɛ́ pↄ́ a ì Hɛblↄ̃ↄn kɛ: À a nɛgↄ̃ɛ sɛ̃́ia Aminↄ ì ń Yezɛlɛɛ
    gbɛ̃́ Ainↄaũoɛ. À a plaade ì ń Kaamɛli gbɛ̃́ Abigailioɛ, ↄ̃n Daniɛli ũ.'
  tcz-CHONGTHU: 'Hebron khopia achen laiya David in ahin achapate chu hicheng hi ahiuve:
    achapa apeng masapen chu Ammon ahin, apenna nu chu Ahinoam akitin Jezreel kho
    mi ahi. Achapa ni lhinna pachu Daniel ahin, Carmel kho numeinu Anogail toh ahinlhon
    ahi.'
  mar-mar: आणि हेब्रोनात दावीदाच्या पुत्रांचा जन्म ते हे होते. अहीनवाम इज्रेलकरीण
    हिजपासून अम्नोन हा जेष्ठ; अबीगईल कर्मेलकरीण हिचा पुत्र दानीएल हा दुसरा,
  qub-qub: 'Davidpa wamrancuna Hebroncho yurej caran: Guechpan Amnón caran Jezreel
    warmi Ahinoampa wawan. Chaypita caran Daniel. Payga caran Carmel warmi Abigailpa
    wawan.'
  bqp-bqp: Bii be Dɑfidi u mɑrɑ Heboroniɔ ben yĩsɑ wee. Amɔɔ, Akinɔɑmu Yisirɛɛligiin
    biiwɑ u sɑ̃ɑ gbiikoo. Mɑ Dɑniɛli, Abigɑli, Kɑɑmɛligiin bii u sɑ̃ɑ yiruse.
  hat-hat: Men non pitit gason David vin genyen antan li te lavil Ebwon. Pi gran an
    te rele Amon. Se Akinoam, moun lavil Jizreyèl, ki te manman l'. Dezyèm lan te
    rele Danyèl. Se Abigayil, moun lavil Kamèl, ki te manman l'.
  eng-BSB: 'These were the sons of David who were born to him in Hebron: The firstborn
    was Amnon by Ahinoam of Jezreel; the second was Daniel by Abigail of Carmel;'
  eng-WEBPB: 'Now these were the sons of David, who were born to him in Hebron: the
    firstborn, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of Abigail
    the Carmelitess;'
  kbq-kbq: Hagi Deviti'ma Hebroni kumate'ma mani'neno'ma kasezamante'nea ne' mofavreramimofo
    zamagi'a ama'ne, Ese mofavrea Amoni'e. Amoni nerera'a Jezril kumateti akino, agi'a
    Ahinoamu'e. Hagi namba 2 ne' mofavre'a Danieli'e. Hagi Danieli nerera'a, Kameli
    kumateti akino agi'a Abigeli'e.
  nhe-BL: 'Itelpocahua Tlanahuatijquetl David tlen tlacatque ipan altepetl Hebrón
    elqui: Iachtohui telpoca, Amnón, tlen quitlacatilti Ahinoam, isihua tlen ehuayaya
    altepetl Jezreel. Iompa telpoca David itoca eliyaya Daniel huan quitlacatilti
    isihua, Abigail, tlen ehuayaya altepetl Carmel.'
  gub-BL: 'Amo Tawi ta''yr uzexak kar Emerom tawhu pe heko mehe a''e wà. Na''aw waner
    xe wà: Amume''u putar itua''u wera''u ma''e her ipy ihe nehe. Aminom Aenuà Zezereew
    parer imemyr, Taniew Amigaiw Karamew tawhu parer imemyr, Àmixàràw Maaka imemyr.
    Maaka wiko Tawmaz Zezur wanuwihawete tazyr romo a''e. Anoni Azit imemyr, Xepaxi
    Amitaw imemyr, Ixireàw Egira imemyr.'
  eng-DRA: 'Now these were the sons of David that were born to him in Hebron: the
    firstborn Amnon of Achinoam the Jezrahelitess, the second Daniel of Abigail the
    Carmelitess.'
