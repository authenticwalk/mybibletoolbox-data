verse: 1CH.003.009
translations:
  mal-C: ദാവീദിനു വെപ്പാട്ടിമാരിൽ ജനിച്ച പുത്രന്മാരെ കൂടാതെയുള്ള പുത്രന്മാരാണ് ഇവരെല്ലാം.
    താമാർ അവരുടെ സഹോദരിയായിരുന്നു.
  deu-TKW: Das sind sämtliche Söhne Davids, abgesehen von den Söhnen von Kebsweibern.
    Und Thamar war ihre Schwester.
  lin-lin: Bango nyonso nde bazalaki bana mibali ya Davidi, longola bana mibali oyo
    bamakangu na ye babotelaki ye. Mpe Tamari azalaki ndeko na bango ya mwasi.
  eng-LSV: All [are] sons of David, apart from sons of the concubines, and their sister
    Tamar.
  eng-GNV: These are all the sonnes of Dauid, besides the sonnes of the concubines,
    and Thamar their sister.
  eng-WEBSTER: These were all the sons of David, besides the sons of the concubines,
    and Tamar their sister.
  nhw-BL: Huajca nica eltoc inintoca iconehua David huan nojquiya David quipixqui
    se iichpoca catli itoca Tamar. Pero nica amo onca inintoca iconehua David catli
    quinpixqui ininhuaya isihua tequipanojcahua.
  swh-ONEN: Hawa wote walikuwa wana wa Daudi, mbali na wale wana waliozaliwa na masuria.
    Naye Tamari alikuwa dada yao.
  bba-bba: Be bɑ sɑ̃ɑ Dɑfidin bibu berɑ mi, win kurɔbu ɡɑbun bibu bɑɑsi. Ben sesuwɑ
    Tɑmɑɑ.
  eng-KJVCPB: These were all the sons of David, beside the sons of the concubines,
    and Tamar their sister.
  luo-luo: Magi duto ne gin yawuot Daudi, ka waweyo yawuote mane onywolo gi mondene
    mamoko. To Tamar ne nyamin-gi.
  meu-meu: Ini iboudiai na David natuna mamaruanedia; ma haida be e adavadia hahinedia
    natudia. Taihudia na Tamara.
  npi-ULB: दाऊदका छोराहरू यिनै थिए,जसमा उपपत्‍नीहरूका छोराहरू समावेश छैनन् । तामार
    तिनीहरूकी बहिनी थिइन्‌ ।
  yor-yor: Àwọn wọ̀nyí ni àwọn ọmọ Dafidi yàtọ̀ sí àwọn ọmọ tí àlè bí fún un. Tamari
    sì ni arábìnrin wọn.
  pes-OPCB: علاوه بر اینها، داوود پسرانی هم از کنیزان خود داشت. او دختری نیز به نام
    تامار داشت.
  tgl-ULB: Ito ang mga anak ni David, hindi kabilang ang mga anak niya sa kaniyang
    mga asawang alipin. Si Tamar ay kanilang kapatid na babae.
  hui-hui: Debidihanda igiri uruni hono wini. Ani bialu Debidi ibu one halu mende
    bereneru ariame igiri maru taba hana dege bini. Debidi ibu wane mbira mini Tama
    berene.
  mya-mya: ဤ​သား​များ​အ​ပြင်​မောင်း​မ​တော်​များ​နှင့်​ရ​ရှိ သည့်​သား​များ​ရှိ​သေး​သည်။
    သူ့​မှာ​တာ​မာ​နာ မည်​တွင်​သော​သ​မီး​တော်​တစ်​ပါး​လည်း​ရှိ​၏။
  bod-N: དེ་ཐམས་ཅད་དཱ་བིད་ཀྱི་བུ་ཡིན་ལ། དེ་མིན་ཁོ་རྣམས་ཀྱི་སྲིང་མོ་ཐལ་མཱར་དང་། བཙུན་མོ་རྣམས་ལས་མཆེད་པའི་བུ་རྣམས་ཀྱང་ཡོད་དོ།
    །
  sna-sna: Ava vose vaiva vanakomana vaDhavhidhi, tisingaverengi vanakomana vake vaakaita
    navarongo vake. Uye Tamari aiva hanzvadzi yavo.
  spa-BLM: Todos estos eran hijos de David, además de los hijos de las concubinas;
    y Tamar era su hermana.
  cac-cac: Yanab' pax ix Tamar juntzan̈ eb' vin̈ tic. Ch'oc pax yaj juntzan̈xo eb'
    vin̈ yuninal vin̈ yed' juntzan̈xo eb' ix schab'il yetb'eyum max b'inajlaj d'a
    scal eb' vin̈ tic.
  swh-ULB: Hawa walikuwa wana wa Daudi, pasipo kuwehesababu wana wa masuria wake.
    Tamari alikuwa dada yao.
  bel-bel: Вось усе сыны Давіда, акрамя сыноў ад наложніц. Сястра іхняя Тамар.
  deu-ELBBK: alles Söhne Davids, außer den Söhnen der Nebenfrauen; und Tamar war ihre
    Schwester.
  mbb-OT: Iyan heini sikandan menge anak ni David he menge maama, gawas te zuma pa
    he menge anak din diyà te zuma pa he menge esawa zin. Duen daan anak ni David
    he vahi he si Tamar.
  mal-2015: വെപ്പാട്ടികളുടെ പുത്രന്മാരൊഴികെ ദാവീദിൻ പുത്രന്മാരൊക്കെയും ഇവരത്രേ. താമാർ
    അവരുടെ സഹോദരി ആയിരുന്നു.
  rmc-rmc: Kala savore sas le Davidoskre čhave a sas les mek aver čhave le romňenca-služobňičkenca.
    E Tamar sas lengri pheň.
  pes-OPV: همه اينها پسران داود بودند سواي پسران مُتعه ها. و خواهر ايشان تامار بود.
  ron-1924: Ачештя сунт тоць фиий луй Давид, афарэ де фиий циитоарелор. Ши Тамар ера
    сора лор.
  ben-OBCV: এরা সবাই ছিলেন দাউদের ছেলে, পাশাপাশি তাঁর উপপত্নীদেরও কয়েকটি ছেলে ছিল।
    তামর ছিলেন তাদের বোন।
  som-som: Oo kuwaas oo dhammu waxay ahaayeen ilmaha Daa'uud, oo wiilashiisii uu addoommaha
    ka dhalayna kuma ay jirin, oo Taamaarna waxay ahayd walaashood.
  lat-VUC: 'omnes hi, filii David absque filiis concubinarum: habueruntque sororem
    Thamar.'
  eng-ASVBT: All these were the sons of David, besides the sons of the concubines;
    and Tamar was their sister.
  ita-1885: Tutti questi furono figliuoli di Davide, oltre a' figliuoli delle concubine;
    e Tamar, lor sorella.
  eng-LXXUP: All these were the sons of David, besides the sons of the concubines,
    and there was also Tamar their sister.
  eng-ULB: These were David's sons, not including the sons by his concubines. Tamar
    was their sister.
  spa-VBL: Todos estos fueron los hijos de David, aparte de sus hijos de sus concubinas.
    Su hermana era Tamar.
  fra-_FOB: Ce sont tous les fils de David, outre les fils des concubines; et Tamar
    était leur sœur.
  mal-mal: വെപ്പാട്ടികളുടെ പുത്രന്മാരൊഴികെ ദാവീദിൻ പുത്രന്മാരൊക്കെയും ഇവരത്രേ. താമാർ
    അവരുടെ സഹോദരി ആയിരുന്നു.
  urd-GVR: Tamr un kī bahan thī. In ke alāwā Dāūd kī dāshtāoṅ ke beṭe bhī the.
  suz-BL: अरु चाक्‍शो मीश आन तौपुकी प्रोंइशा, मेको दाऊद आ तौ बाक्‍मा बाक्‍त। मिनु
    मेको आन समी तामार बाक्‍माक्‍त। २सामुएल १३:१
  ita-1927: Tutti questi furono i figliuoli di Davide, senza contare i figliuoli delle
    sue concubine. E Tamar era loro sorella.
  ckb-ckb: هەموو ئەمانە کوڕانی داود بوون، بێجگە لە کوڕانی کەنیزەکان و تاماری خوشکیان.
  eng-BBE: All these were the sons of David, in addition to the sons of his servant-wives;
    and Tamar was their sister.
  kan-OKCV: ಉಪಪತ್ನಿಗಳ ಮಕ್ಕಳು ಹೊರತಾಗಿ ಇವರೆಲ್ಲರು ದಾವೀದನ ಮಕ್ಕಳಾಗಿದ್ದರು; ತಾಮಾರಳು ಇವರ ಸಹೋದರಿಯಾಗಿದ್ದಳು.
  tam-2017: மறுமனையாட்டிகளின் மகன்களையும் இவர்களுடைய சகோதரியாகிய தாமாரையும்தவிர, இவர்களெல்லோரும்
    தாவீதின் மகன்கள்.
  spa-RV-1909: Todos estos fueron los hijos de David, sin los hijos de las concubinas.
    Y Thamar fué hermana de ellos.
  ron-BTF: Aceștia au fost toți fiii lui David, în afară de fiii concubinelor și Tamar
    sora lor.
  eng-WEBP: All these were the sons of David, in addition to the sons of the concubines;
    and Tamar was their sister.
  eng-FBV: These were all the sons of David, apart from his sons by his concubines.
    Their sister was Tamar.
  nld-1939: Dit waren al de zonen van David, afgezien van die der bijvrouwen. Ze hadden
    een zuster, die Tamar heette.
  nch-BL: Huajca nica eltoc inintoca iconehua David huan nojquiya David quipixqui
    se iichpoca cati itoca Tamar. Pero nica amo onca inintoca iconehua David cati
    quinpixqui inihuaya isihua tequipanojcahua.
  vie-1934: Aáy là những con trai của Đa-vít, chẳng kể các con trai của những cung
    phi; và Ta-ma là chị em của chúng.
  hin-CV: ये सभी दावीद के पुत्र थे उन पुत्रों के अलावा, जो उनकी उपपत्नियों से पैदा
    हुए थे. इनकी तामार नाम की एक बहन थी.
  spa-BES: Todos estos fueron hijos de David, además de los hijos de sus concubinas;
    y Tamar era hermana de ellos.
  tdx-tdx: Ie o ana-dahi’ i Davideo, mandikoatse o amo sakeza’eoo; vaho rahavave’
    iareo t’i Tamare.
  tha-KJV: ทั้งสิ้นนี้เป็นโอรสของดาวิด นอกเหนือจากบุตรชายของนางสนม และทามาร์เป็นขนิษฐาของโอรส
  por-BR-2018: Todos estes foram os filhos de Davi, exceto os filhos das concubinas.
    E Tamar foi irmã deles.
  deu-ELO: alles Söhne Davids, außer den Söhnen der Kebsweiber; und Tamar war ihre
    Schwester.
  eng-WYC-2018: All these were the sons of David, without the sons of his secondary
    wives; and they had a sister, Tamar.
  epo-epo: Tio estas ĉiuj filoj de David, krom la filoj de kromvirinoj; kaj ilia fratino
    estis Tamar.
  uig-PIN: Bularning ⱨǝmmisi Dawutning oƣulliri idi; uningdin baxⱪa toⱪalliridin bolƣan
    oƣullar bar idi; Tamar ularning singlisi idi.
  beo-beo: Amo mano huluane da Da:ibidi egefe galu. Amola e da mano eno amo ea gidisedagi
    udalali ilima lai. Amola amo dunu mano ilia dalusi da Da:ima.
  tpi-OTNT: Devit i kamapim ol dispela pikinini man. Na tu em i gat sampela moa pikinini
    man, ol namba 2 lain meri bilong en i bin karim. Na Tamar em i pikinini meri bilong
    Devit.
  hau-SA: Dukan waɗannan ’ya’yan Dawuda ne maza, ban da ’ya’yansa maza ta wurin ƙwarƙwaransa.
    Tamar ita ce ’yar’uwarsu.
  uig-LAT: Bularning hemmisi Dawutning oghulliri idi; uningdin bashqa toqalliridin
    bolghan oghullar bar idi; Tamar ularning singlisi idi.
  nde-nde: Bonke laba babengamadodana kaDavida, ngaphandle kwamadodana akhe awazala
    labafazi bakhe beceleni. Udadewabo wamadodana la wayenguThamari.
  ton-ton: Ko e ngaahi foha eni kotoa pē ʻo Tevita, ka ʻoku lau kehe ʻae ngaahi tama
    ʻae kau sinifu, pea mo Tamaa ko honau tuofefine.
  ces-1613: Všickni ti synové Davidovi krom synů ženin, a Támar sestra jejich.
  eng-WMB: All these were the sons of David, in addition to the sons of the concubines;
    and Tamar was their sister.
  tam-TCV: தாவீதின் மறுமனையாட்டியின் மகன்களைத் தவிர இவர்கள் எல்லோரும் தாவீதின் மகன்கள்.
    தாமார் இவர்களின் சகோதரி.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni David, walay labot ang mga anak nga
    lalaki sa uban niyang mga puyopuyo. Si Tamar ang ilang igsoong babaye.
  pol-UBG: Ci wszyscy byli synami Dawida, nie licząc synów z nałożnic, a ich siostrą
    była Tamar.
  urd-GVU: تمر اُن کی بہن تھی۔ اِن کے علاوہ داؤد کی داشتاؤں کے بیٹے بھی تھے۔
  deu-1912: Das sind alles Kinder Davids, ohne was der Kebsweiber Kinder waren. Und
    Thamar war ihre Schwester.
  kan-2017: ಉಪಪತ್ನಿಯಾರಿಂದಲೂ ಗಂಡು ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ತಾಮಾರ್ ಎಂಬ ಹೆಣ್ಣುಮಗಳೂ ದಾವೀದನಿಗೆ
    ಇದ್ದಳು.
  yap-yap: Ma ku boch ni ku ba peth ko tiney e pagel ni ku fak, e fakay David rok
    yug boch e ppin rok. Ma ku bay reb e bpin ni fak ni Tamar fithingan.
  hlt-MCSB: David koca boeih he a yula rhoek kah koca rhoek khaw om pueng tih amih
    tanu la Tamar koca khaw om.
  mdy-ETH: ሃሣ ዬንሢዳፓ ሜሌ ሃንጎ ላኣሊና ሾዖና ዓቲንቄ ናይ ዓኣኔ፤ ዒዛኮ ቲዕማሮ ጌይንታ ዉዱሮ ናይስኬናኣ ዓኣኔ።
  twi-ASANTE: Yeinom ne Dawid mmammarima a ne mpena mma nka ho. Na Dawid wɔ ɔbabaa
    bi a wɔfrɛ no Tamar.
  eng-WEBU: All these were the sons of David, in addition to the sons of the concubines;
    and Tamar was their sister.
  wal-wal: Ha attuma naatu ubbaa bollikka Daawitayyo kaadumatatuppe yelettida attuma
    naati de7oosona; qassi Taamaara ha attuma naatu michchiyo.
  spa-PDDPT: Todos éstos fueron los hijos de David, sin contar los hijos de las concubinas.
    Tamar fue sobrina de ellos.
  gun-gun: Ha'e va'e kuery ma Davi ra'y kuery meme, ta'yxy jevy pi'a kuery rery oĩ
    e'ỹ re. Ha'e gui Tamar ma ha'e kuery reindy ae avi.
  ilo-ULB: Dagitoy dagiti putot a lallaki ni David, saan a nairaman ditoy dagiti putotna
    a lallaki kadagiti assawana nga adipen. Ni Tamar ti kabsatda a babai.
  kpg-kpg: Hagapuni ang gi nia dama daane huogodoo aanei, David guu hai ana dama daane
    gi ana ahina hege ala e noho i dono baahi. Mee guu hai labelaa dana dama ahina
    go Tamar.
  uig-ARA: بۇلارنىڭ ھەممىسى داۋۇتنىڭ ئوغۇللىرى ئىدى؛ ئۇنىڭدىن باشقا توقاللىرىدىن بولغان
    ئوغۇللار بار ئىدى؛ تامار ئۇلارنىڭ سىڭلىسى ئىدى.
  sus-sus: Dawuda xa die, a naxee sɔtɔ konyi ginɛe saabui ra mu na yi die ya ma. Tamari
    findi e maaginɛ nan na.
  pon-2006: Likin pwutak pwukat koaros, Depit pil wiahda sapwellime pwutak kei rehn
    eh pekehi kan. E pil sapwellimaniki serepein men ede Damar.
  ksd-ksd: Go diat ra umana natu i David, a umana tutana, ma pa di ga luk bula ra
    umana natu i kana umana tultul na vavina; i ga vangala bula Tamar, tai diat.
  tur-YTC: Bunların hepsi David'in oğullarıydı, cariyelerin oğulları hariç; Tamar
    da onların kızkardeşiydi.
  grc-BRENT: Πάντες υἱοὶ Δαυὶδ, πλὴν τῶν υἱῶν τῶν παλλακῶν, καὶ Θήμαρ ἀδελφὴ αὐτῶν.
  ind-AYT: Semua itu adalah anak-anak Daud, tidak termasuk anak-anak dari gundik-gundiknya.
    Tamar adalah saudara perempuan mereka.
  nya-nya: Onsewa anali ana a Davide, osawerengera ana a azikazi. Ndipo mlongo wawo
    anali Tamara.
  hrv-hrv: Sve Davidovi sinovi osim inočkih sinova i njihove sestre Tamare.
  mps-mps: Devitgo te tama ogwa dabe ame nai. Tama agai ogwa meba umabo me elaluali,
    te agai si wali hani we dabego ame nani. Tama Tamar te Devitgo wegi dao.
  tpi-tpi: Devit i kamapim ol dispela pikinini man. Na tu em i gat sampela moa pikinini
    man, ol namba 2 lain meri bilong en i bin karim. Na Tamar em i pikinini meri bilong
    Devit.
  dan-1931: Det var alle Davids Sønner foruden Medhustruernes Sønner; og Tamar var
    deres Søster.
  vie-OVCB: Đó là tên các con trai Đa-vít, chưa kể con trai của những cung phi. Đa-vít
    cũng có một con gái tên là Ta-ma.
  guj-2017: તેની ઉપપત્નીઓના દીકરાઓ ઉપરાંત આ સઘળા દાઉદના દીકરાઓ હતા. તામાર તેઓની બહેન
    હતી.
  pon-2006A: Likin pwutak pwukat koaros, Depit pil wiahda sapwellime pwutak kei rehn
    eh pekehi kan. E pil sapwellimaniki serepein men ede Damar.
  por-BRBSL: Todos estes eram filhos de David, além dos filhos das concubinas; e Tamar
    era sua irmã.
  cth-cth: Hetnaw pueng teh Devit casaknaw doeh, adonaw e casaknaw hai ao rah. Hahoi
    Tamar teh ahnimae tawncanu doeh.
  twi-twi: Eyinom ne Dawid mmabarima a ne mpena mma nka ho. Na Dawid wɔ ɔbabea bi
    a wɔfrɛ no Tamar.
  hlt-hlt: David koca boeih he a yula rhoek kah koca rhoek khaw om pueng tih amih
    tanu la Tamar koca khaw om.
  tbz-SIM: kɛ́ nɛ́ mbúútí initidɑbí o pobɛ̀ tɔbɛ̀ ò piɛ́ ì.
  msy-2020: Devit otarir kaba ini. A uaghan otarir igharazir maba ini, an amuir doziba
    me bate. Egha a uaghan guivir mam iti, an ziam Tamar.
  dop-dop: Pǝlɛ pǝ pɑɑsi ɩ ɑlɑɑ lɛlɑɑ nɑ́ lʋlɑ-ɩ ɑpɑlʋpiyɑ tɔtɔ, nɑ ɑlʋpǝyɑɣɑ pɑ yɑɑ
    kɛlɛ sɩ Tɑmɑɑ.
  azb-azb: Cariyələrdən doğulan oğullarından başqa Davudun bütün oğulları bunlardır.
    Tamar da onların bacısıdır.
  eng-DBY: all were sons of David, besides the sons of the concubines; and Tamar was
    their sister.
  hin-2017: ये सब दाऊद के पुत्र थे; और इनको छोड़ रखैलों के भी पुत्र थे, और इनकी बहन
    तामार थी।
  eng-YLT: All [are] sons of David, apart from sons of the concubines, and Tamar their
    sister.
  eng-WYC-2017: All these were the sons of David, without the sons of his secondary
    wives; and they had a sister, Tamar.
  eng-WMBB: All these were the sons of David, in addition to the sons of the concubines;
    and Tamar was their sister.
  urd-GVH: तमर उनकी बहन थी। इनके अलावा दाऊद की दाश्ताओं के बेटे भी थे।
  rug-rug: Arini sari tuna koreo e Devita, ba koadia pule tu saripu va podoni sa koari
    nana barikaleqe nabulu, meke sa tasidia vineki arini si e Tama.
  gaz-gaz: Ilmaan saajjatoowwan isaa irraa dhalataniin alatti isaan kunneen ilmaan
    Daawit turan. Taamaar immoo obboleettii isaanii turte.
  fra-LSG: Ce sont là tous les fils de David, outre les fils des concubines. Et Tamar
    était leur sœur.
  yal-yal: Dawudaa dii xɛmɛne nan ne ra. Konyi ɲaxanle diin naxanye bari a xa, ne
    mi ne yɛ. Tamari nan yi e magilɛn na.
  haw-1868: O lakou na keiki a pau a Davida, he okoa na keikikane a na haiawahine,
    a o Tamara ko lakou kaikuwahine.
  arb-NAV: وَجَمِيعُهُمْ أَبْنَاءُ دَاوُدَ مَاعَدَا أَبْنَاءَ الْمَحْظِيَّاتِ. وَكَانَتْ
    لَهُمْ أُخْتٌ تُدْعَى ثَامَارَ.
  ewe-ewe: Vi siwo nyɔnu bubuwo dzi nɛ la mele ame siawo dome o. Vinyɔnu aɖe hã nɔ
    David si; eŋkɔe nye Tamar.
  eng-LEE: '[These were] all the sons of David, beside the sons of the concubines,
    and Thamar their sister.'
  asm-FB: উপপত্নীসকলৰ পৰা হোৱা সন্তান সকলক বাদ দি এইসকলো দায়ূদৰ সন্তান; তামাৰ তেওঁলোকৰ
    ভনীয়েক আছিল।
  sus-A: دَوُدَ شَ دِيٍ، عَ نَشٍيٍ سْتْ كٌنيِ فِنّيٍ سَابُي رَ مُ نَ يِ دِيٍ يَ مَ.
    تَمَرِ قِندِ عٍ مَافِنّ نَن نَ.
  fra-SBL: Tous ceux-là étaient les fils de David, sans compter les fils des concubines ;
    et Tamar était leur sœur.
  hbo-hbo: כֹּ֖ל בְּנֵ֣י דָוִ֑יד מִלְּבַ֥ד בְּֽנֵי־פִֽילַגְשִׁ֖ים וְתָמָ֥ר אֲחֹותָֽם׃
    פ
  kik-kik: Acio othe maarĩ ariũ a Daudi, ariũ a thuriya ciake matatarĩtwo. Nake Tamaru
    nĩwe warĩ mwarĩ wa ithe wao.
  fra-NCL: Ce sont là tous les fils de David, sans compter les fils des concubines.
    Thamar était leur sœur.
  cek-AK: Hae kaminawk boih loe David ih capa ah oh o; a zulanawk ih caanawk thui
    ai ah, nihcae ih tanuh Tamar doeh oh.
  cuk-cuk: Bela-wemar, David-e-masmala gued. We-masmala-e-bundina, Tamarʼye nugad.
    E-omegan-dikarbarmaladbo-machimala-baklesaddi, soglesulid.
  uig-CYR: Буларниң һәммиси Давутниң оғуллири еди; униңдин башқа тоқаллиридин болған
    оғуллар бар еди; Тамар уларниң сиңлиси еди.
  tel-2017: వీళ్ళంతా దావీదు కొడుకులు, అతని ఉంపుడుకత్తెల వల్ల కలిగిన సంతానం కాదు. వీళ్ళందరికీ
    సోదరి తామారు.
  hat-BSA: Tout sila yo se fis a David, anplis, fis a ti mennaj li yo; epi Tamar te
    sè li.
  kos-kos: Sayen wen natul David inge, oasr pac wen natul sin mutan kulansap kial.
    Oasr pac sie acn natul David, el pa Tamar.
  hbo-WLC: כֹּ֖ל בְּנֵ֣י דָוִ֑יד מִלְּבַ֥ד בְּֽנֵי־פִֽילַגְשִׁ֖ים וְתָמָ֥ר אֲחוֹתָֽם׃
    פ
  ibo-ibo: Ndị a niile bụ ụmụ ndị ikom Devid, na-agụnyeghị ụmụ ndị ikom ndị iko ya
    nwanyị mụtara. Tama bụ nwanne ha nwanyị.
  ory-ory: ଏସମସ୍ତେ ଦାଉଦଙ୍କର ପୁତ୍ର; ଏମାନେ ଉପପତ୍ନୀଗଣର ସନ୍ତାନମାନଙ୍କଠାରୁ ଭିନ୍ନ; ଆଉ ତାମର
    ଏମାନଙ୍କର ଭଗିନୀ ଥିଲା।
  chk-chk: Ir meinisin nöün Tafit kewe mwän, lükün nöün kewe mwän me won ülüpwülüan
    kewe. Nge iten fefiner we Tamar.
  rop-rop: '@see-verse:1CH.003.008'
  ukr-1871: Оце усї Давидові сини, окрім синів од наложениць. Сестра їх Тамара.
  deu-1951: alle Söhne Davids, außer den Söhnen der Nebenfrauen. Und Tamar war ihre
    Schwester.
  eng-JPS: All these were the sons of David, beside the sons of the concubines; and
    Tamar was their sister.
  srp-1865: Sve sinovi Davidovi osim sinova inoèa njegovijeh i osim Tamare sestre
    njihove.
  lug-lug: Bano bonna be baali batabani ba Dawudi, obutabala batabani be abalala aba
    bazaana be. Tamali ye yali mwannyinaabwe.
  heb-heb: כל בני דויד מלבד בני פילגשים ותמר אחותם׃
  ben-IRV: এরা ছিল দায়ূদের ছেলে, আর তাদের বোনের নাম ছিল তামর। উপপত্নীদের সন্তানদের
    থেকে এরা আলাদা।
  pan-pan: ਦਾਸੀ ਦੇ ਪੁੱਤਰਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਇਹ ਸਭ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਤਾਮਾਰ
    ਸੀ।
  mya-JVB: ဤရွေ့ကားမယားငယ် တွင်ရသောသား တို့ကို မဆိုဘဲ ဒါဝိဒ် ၏ သား များတည်း။ နှမ တာမာ
    လည်းရှိ၏။
  hmo-hmo: Inai ibounai be Davida ena natuna tau. Ma haida danu be iena adavana, hesiai
    hahine, dekena amo ia havaraia. Davida danu be mai ena natuna hahine, ena ladana
    be Tamara.
  urd-urd: यह सब हरमों के बेटों के 'अलावा दाऊद के बेटे थे; और तमर इनकी बहन थी
  rus-SYN: Вот все сыновья Давида, кроме сыновей от наложниц. Сестра их Фамарь.
  bqc-SIM: Davidi nɛgↄ̃ɛↄn we píi nↄ pↄ́ i mɛ́sɛdilɛ nɛ́oↄ nɛ́ↄ bàasi. An dãen
    Tamaa ũ.
  tcz-CHONGTHU: Athaikemho toh ahindoh ho tailouvin hichengse hi David chapate jeng
    ahiuve. Amahon sopi numei Tamar kitinu bouseh aneiyin ahi.
  mar-mar: ही दावीदाची मुले होती, त्यामध्ये त्याच्या उपपत्नीपासून झालेल्या पुत्रांचा
    नावाचा उल्लेख केलेला नाही. तामार ही त्यांची बहिण होती.
  qub-qub: Paycunami caran Davidpa wamrancuna. Chïnancunacho caj wamrancunataga mana
    yuparanchu. Davidpa warmi wamran Tamar jutiyojpis caran.
  bqp-bqp: Be bɑ sɑ̃ɑ Dɑfidin bibu berɑ mi, win kurɔbu gɑbun bibu bɑɑsi. Ben sesuwɑ
    Tɑmɑɑ.
  hat-hat: David te fè lòt pitit gason toujou ak lòt fanm kay mete sou sa yo. Li te
    gen yon pitit fi yo te rele Tama.
  eng-BSB: These were all the sons of David, besides the sons by his concubines. And
    Tamar was their sister.
  eng-WEBPB: All these were the sons of David, in addition to the sons of the concubines;
    and Tamar was their sister.
  kbq-kbq: Hagi e'i ana makara Deviti mofavreramine. Hagi nezamasaro agi'a Tamari'e.
    Devitina henka a'nearamimo'za ante'naza mofavreramina ama anampina ohampri'naze.
  nhe-BL: Huajca nica eltoc inintoca iconehua David huan nojquiya David quipixqui
    se iichpoca tlen itoca Tamar. Pero nica ax onca inintoca iconehua David tlen quinpixqui
    ininhuaya isihua tlatequipanojcahua.
  gub-BL: Heta amo Tawi ta'yr hemirekoagaw pupe arer izupe wà no. Heta amo tazyr izupe
    no. Tamar her romo a'e.
  eng-DRA: 'All these the sons of David, beside the sons of the concubines: and they
    had a sister Thamar.'
