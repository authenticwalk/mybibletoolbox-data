  kpg-kpg: Amon mo Josiah.
  uig-ARA: ماناسسەھنىڭ ئوغلى ئامون، ئاموننىڭ ئوغلى يوسىيا ئىدى.
  sus-sus: Manasi naxa Amon sɔtɔ. Amon naxa Yosiya sɔtɔ.
  pon-2006: Amon, oh Sosaia,
  ksd-ksd: ma Manase i ga vangala Amon, ma Amon i ga vangala Iosia.
  tur-YTC: Amon onun oğlu Yoşiya onun oğlu.
  grc-BRENT: Ἀμὼν υἱὸς αὐτοῦ, Ἰωσία υἱὸς αὐτοῦ.
  ind-AYT: anak Manasye adalah Amon, anak Amon adalah Yosia.
  nya-nya: Manase anabereka Amoni, Amoni anabereka Yosiya.
  hrv-hrv: njegov sin Amon, njegov sin Jošija.
  mps-mps: Tama Manase te Emongo aya, te Emon te Josaiago aya dao.
  tpi-tpi: Na Manase em i papa bilong Emon na Emon em i papa bilong Josaia.
  dan-1931: hans Søn Amon, hans Søn Josias.
  vie-OVCB: A-môn, Giô-si-a.
  guj-2017: મનાશ્શાનો દીકરો આમોન અને આમોનનો દીકરો યોશિયા હતો.
  pon-2006A: Amon, oh Sosaia,
