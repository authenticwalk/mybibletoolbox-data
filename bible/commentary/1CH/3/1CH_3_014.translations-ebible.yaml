  urd-GVU: منسّی کے امون اور امون کے یوسیاہ۔
  deu-1912: des Sohn war Amon; des Sohn war Josia.
  kan-2017: ಮನಸ್ಸೆಯ ಮಗ ಆಮೋನ್; ಆಮೋನನ ಮಗ ಯೋಷೀಯ.
  yap-yap: Amon, nge Josiah.
  hlt-MCSB: Manasseh capa Amon, Amon capa Josiah.
  mdy-ETH: ዓሞኦኔንታ ዒዮሲያሴንታኬ፤
