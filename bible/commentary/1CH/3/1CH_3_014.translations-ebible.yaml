  deu-ELO: dessen Sohn Amon, dessen Sohn Josia.
  eng-WYC-2018: But also Manasseh begat Amon, the father of Josiah.
  epo-epo: 'la filo de ĉi tiu: Amon; la filo de ĉi tiu: Joŝija.'
  uig-PIN: Manassǝⱨning oƣli Amon, Amonning oƣli Yosiya idi.
  beo-beo: '@see-verse:1CH.003.013'
  tpi-OTNT: Na Manase em i papa bilong Emon na Emon em i papa bilong Josaia.
  hau-SA: da Amon, da Yosiya.
  uig-LAT: Manassehning oghli Amon, Amonning oghli Yosiya idi.
  nde-nde: indodana yakhe kungu-Amoni, indodana yakhe kunguJosiya.
  ton-ton: Ko hono foha ʻoʻona ko ʻAmoni, pea ko hono foha ʻoʻona ko Sosaia.
  ces-1613: Amon syn jeho, Joziáš syn jeho.
  eng-WMB: Amon his son, and Josiah his son.
  tam-TCV: அவனுடைய மகன் ஆமோன், அவனுடைய மகன் யோசியா.
