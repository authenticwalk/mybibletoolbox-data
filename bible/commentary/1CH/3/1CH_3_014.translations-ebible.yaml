verse: 1CH.003.014
translations:
  mal-C: മനശ്ശെയുടെ മകൻ ആമോൻ, ആമോന്റെ മകൻ യോശിയാവ്
  deu-TKW: dessen Sohn Amon, dessen Sohn Josia.
  lin-lin: Manase azalaki tata ya Amoni, Amoni azalaki tata ya Joziasi,
  eng-LSV: Amon his son, Josiah his son.
  eng-GNV: And Amon his sonne, and Iosiah his sonne.
  eng-WEBSTER: Amon his son, Josiah his son.
  nhw-BL: Amón huan Josías.
  swh-ONEN: mwanawe huyo alikuwa Amoni na mwanawe huyo alikuwa Yosia.
  bba-bba: Mɑ Mɑnɑse u Amɔɔ mɑrɑ. Mɑ Amɔɔ u Yosiɑsi mɑrɑ.
  eng-KJVCPB: Amon his son, Josiah his son.
  luo-luo: Manase nonywolo Amon, Amon nonywolo Josia.
  meu-meu: ia natuna Amon; ia natuna Iosia.
  npi-ULB: मनश्शेका छोरा अमोन थिए । अमोनका छोरा योशियाह थिए ।
  yor-yor: Amoni ọmọ rẹ̀, Josiah ọmọ rẹ̀.
  pes-OPCB: '@see-verse:1CH.003.013'
  tgl-ULB: Anak ni Manases si Amon. Anak ni Amon si Josias.
  hui-hui: '@see-verse:1CH.003.013'
  mya-mya: '@see-verse:1CH.003.013'
  bod-N: མཱ་ན་ཤེའི་བུ་ནི་ཨ་མོན་དང་། ཨ་མོན་གྱི་བུ་ནི་ཡོ་ཤི་ཡཱ་ཡིན་ནོ། །
  sna-sna: Amoni mwanakomana wake, Josia mwanakomana wake.
  spa-BLM: Su hijo Amón, su hijo Josías.
  cac-cac: '@see-verse:1CH.003.013'
  swh-ULB: Mwana wa Manase alikuwa Amoni. Mwana wa Amoni alikuwa Yosia.
  bel-bel: ягоны сын Амон, ягоны сын Ёсія.
  deu-ELBBK: dessen Sohn Amon, dessen Sohn Josia.
  mbb-OT: Amon, wey Josia.
  mal-2015: അവന്റെ മകൻ ആമോൻ; അവന്റെ മകൻ യോശീയാവു.
  rmc-rmc: leskro čhavo o Amon, leskro čhavo o Jozijaš
  pes-OPV: و پسر او آمون و پسر او يوشيا.
  ron-1924: Амон, фиул сэу; Иосия, фиул сэу.
  ben-OBCV: তাঁর ছেলে আমোন, তাঁর ছেলে যোশিয়।
  som-som: wiilkiisiina wuxuu ahaa Aamoon, wiilkiisiina wuxuu ahaa Yoosiyaah.
  lat-VUC: Sed et Manasses genuit Amon patrem Josiæ.
  eng-ASVBT: Amon his son, Josiah his son.
  ita-1885: di cui fu figliuolo Amon, di cui fu figliuolo Giosia.
  eng-LXXUP: Amon his son, Josiah his son.
  eng-ULB: Manasseh's son was Amon. Amon's son was Josiah.
  spa-VBL: Amón, Josías.
  fra-_FOB: Dont le fils fut Amon, dont le fils fut Josias.
