  ckb-ckb: ئامۆن کوڕی مەنەشە و یۆشیا کوڕی ئامۆن.
  eng-BBE: Amon his son, Josiah his son.
  kan-OKCV: ಇವನ ಮಗನು ಆಮೋನನು; ಇವನ ಮಗನು ಯೋಷೀಯನು.
  tam-2017: இவனுடைய மகன் ஆமோன்; இவனுடைய மகன் யோசியா.
