  ron-BTF: Amon, fiul lui; Iosia, fiul lui.
  eng-WEBP: Amon his son, and Josiah his son.
  eng-FBV: Amon, Josiah.
  nld-1939: die van Manasses was Amon; die van Amon was Josias.
  nch-BL: Amón huan Josías.
  vie-1934: con trai Ma-na-se là A-môn, con trai A-môn là Giô-si-a.
  hin-CV: उसका पुत्र अमोन, उसका पुत्र योशियाह,
  spa-BES: Amón su hijo, Josías su hijo.
  tdx-tdx: ana’e t’i Amone, ana’e t’Iosià.
  tha-KJV: โอรสของมนัสเสห์คืออาโมน โอรสของอาโมนคือโยสิยาห์
