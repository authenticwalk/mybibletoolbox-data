  azb-azb: onun oğlu Amon, onun oğlu Yoşiya.
  eng-DBY: Amon his son, Josiah his son.
  hin-2017: मनश्शे का आमोन, और आमोन का योशिय्याह पुत्र हुआ। (मत्ती 1:7-10)
