  cth-cth: Manasseh capa Amon, Amon capa Josiah.
  twi-twi: Amon ne Yosia.
  hlt-hlt: Manasseh capa Amon, Amon capa Josiah.
  tbz-SIM: kɛ̀ Amɔɔ pɛitɛ́ Sosiɑsi.
  msy-2020: Ezɨ Manase, a Emonɨn afeziam, ezɨ Emon, a Josaian afeziam.
