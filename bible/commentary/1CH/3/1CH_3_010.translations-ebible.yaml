verse: 1CH.003.010
translations:
  mal-C: ശലോമോന്റെ മകൻ ആയിരുന്നു രെഹബെയാം രെഹബെയാമിന്റെ മകൻ അബീയാവ്, അബീയാവിന്റെ മകൻ
    ആസാ, ആസായുടെ മകൻ യെഹോശാഫാത്ത്,
  deu-TKW: Und Salomos Sohn war Rehabeam; dessen Sohn war Abia, dessen Sohn Asa, dessen
    Sohn Josaphat,
  lin-lin: Salomo azalaki tata ya Roboami, Roboami azalaki tata ya Abiya, Abiya azalaki
    tata ya Asa, Asa azalaki tata ya Jozafati,
  eng-LSV: And the son of Solomon [is] Rehoboam, Abijah his son, Asa his son, Jehoshaphat
    his son,
  eng-GNV: And Salomons sonne was Rehoboam, whose sonne was Abiah, and Asa his sonne,
    and Iehoshaphat his sonne,
  eng-WEBSTER: And Solomon's son was Rehoboam, Abia his son, Asa his son, Jehoshaphat
    his son,
  nhw-BL: 'Tlanahuatijquetl Salomón quinpixqui ni iixhuihua catli tlanahuatijtiyajque.
    Inintoca eliyayaj: Roboam, teipa Abías, teipa Asa, Josafat,'
  swh-ONEN: Mwana wa Solomoni alikuwa Rehoboamu, mwanawe huyo alikuwa Abiya, mwanawe
    huyo alikuwa Yehoshafati, mwanawe huyo alikuwa Asa,
  bba-bba: Sɑlomɔɔwɑ u Roboɑmu mɑrɑ. Mɑ Roboɑmu u Abiyɑ mɑrɑ. Mɑ Abiɑ u Asɑ mɑrɑ.
    Mɑ Asɑ u Yosɑfɑti mɑrɑ.
  eng-KJVCPB: And Solomon’s son was Rehoboam, Abia his son, Asa his son, Jehoshaphat
    his son,
  luo-luo: Solomon nonywolo Rehoboam, Rehoboam nonywolo Abija, Abija nonywolo Asa,
    Asa nonywolo Jehoshafat,
  meu-meu: 'Solomon garana: Rehoboam; ia natuna Abia; ia natuna Asa; ia natuna Iehosafat;'
  npi-ULB: सोलोमनका छोरा रहबाम थिए । रहबामका छोरा अबिया थिए । अबियाका छोरा आसा थिए
    । आसाका छोरा यहोशापात थिए ।
  yor-yor: Ọmọ Solomoni ni Rehoboamu, Abijah ọmọ rẹ̀, Asa ọmọ rẹ̀, Jehoṣafati ọmọ
    rẹ̀,
  pes-OPCB: 'اینها به ترتیب اعقاب سلیمان هستند: رحبعام، ابیا، آسا، یهوشافاط، یهورام،
    اخزیا، یوآش، اَمَصیا، عزیا، یوتام، آحاز، حِزِقیا، منسی، آمون و یوشیا.'
  tgl-ULB: Ang anak ni Solomon ay si Rehoboam. Ang anak ni Rehoboam ay si Abia. Ang
    anak ni Abia ay si Asa. Ang anak ni Asa ay si Jehoshafat.
  hui-hui: Kini Solomono igini aguane henerunaga mini uru. Solomono igini Lehoboama
    Lehoboama igini Abiya Abiya igini Asa Asa igini Yahosabada Yahosabada igini Yahorama
    Yahorama igini Ahasaia Ahasaia igini Yoasa Yoasa igini Amasaia Amasaia igini Usia
    mini mende Asaria laga hene. Usia igini Yodama Yodama igini Ahasa Ahasa igini
    Hesegaia Hesegaia igini Manase Manase igini Amono Amono igini Yosaia hene.
  mya-mya: အ​ဖ​အ​မည်​နှင့်​သား​အ​မည်​မျိုး​ရိုး​စဉ်​ဆက်​မှာ ရှော​လ​မုန်၊ ရော​ဗောင်၊
    အ​ဘိ​ယ၊ အာ​သံ၊ ယော​ရှ​ဖတ်၊ ယော​ရံ၊ အာ​ခ​ဇိ၊ ယော​ရှ၊ အာ​မ​ဇိ၊ သြ​ဇိ၊ ယော​သံ၊ အာ​ခတ်၊
    ဟေ​ဇ​ကိ၊ မ​နာ​ရှေ၊ အာ​မုန်၊ ယော​ရှိ​တည်း။-
  bod-N: སོ་ལོ་མོན་གྱི་བུ་ནི་རེ་ཧབ་ཨམ་དང་། རེ་ཧབ་ཨམ་གྱི་བུ་ནི་ཨ་བི་ཡཱ། ཨ་བི་ཡཱ་ཡི་བུ་ནི་ཨ་སཱ།
    ཨ་སཱ་ཡི་བུ་ནི་ཡེ་ཧོ་ཤ་ཕད།
  sna-sna: Mwanakomana waSoromoni ainzi Rehobhoamu, Abhija mwanakomana wake, Asa mwanakomana
    wake, Jehoshafati mwanakomana wake,
  spa-BLM: El hijo de Salomón fue Roboam, su hijo Abías, su hijo Asa, su hijo Josafat,
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Salomón d''a stzolal: Aton vin̈aj Roboam,
    vin̈aj Abías, vin̈aj Asa, vin̈aj Josafat, vin̈aj Joram, vin̈aj Ocozías, vin̈aj
    Joás, vin̈aj Amasías, vin̈aj Azarías, vin̈aj Jotam, vin̈aj Acaz, vin̈aj Ezequías,
    vin̈aj Manasés, vin̈aj Amón yed'' vin̈aj Josías.'
  swh-ULB: Mwana wa Sulemani alikuwa ni Rehoboamu. Mwana wa Rehoboamu alikuwa Abiya.
    Mwana wa Abiya alikuwa Asa. Mwana wa Asa alikuwa Yehoshafati.
  bel-bel: 'Сын Саламона Раваам: ягоны сын Авія, ягоны сын Аса, ягоны сын Ёсафат,'
  deu-ELBBK: Und der Sohn Salomos war Rehabeam; dessen Sohn Abija, dessen Sohn Asa,
    dessen Sohn Josaphat,
  mbb-OT: 'Iyan heini menge kevuwazan ni Solomon he nehimu he hadì: Rehoboam, Abia,
    Asa, Jehoshafat,'
  mal-2015: ശലോമോന്റെ മകൻ രെഹബെയാം; അവന്റെ മകൻ അബീയാവു; അവന്റെ മകൻ ആസാ;
  rmc-rmc: 'Kala sas potomki le Šalamunoskre, save sas kraľa andre Judsko: o Rechabeam,
    leskro čhavo o Abijah, leskro čhavo o Asa, leskro čhavo o Jošafat,'
  pes-OPV: و پسرسُليمان، رَحَبعام و پسر او ابّيا و پسر او آسا و پسر اويهُوشافاط.
  ron-1924: 'Фиул луй Соломон: Робоам. Абия, фиул сэу; Аса, фиул сэу; Иосафат, фиул
    сэу;'
  ben-OBCV: শলোমনের ছেলে রহবিয়াম, তাঁর ছেলে অবিয়, তাঁর ছেলে আসা, তাঁর ছেলে যিহোশাফট,
  som-som: Oo Sulaymaan wiilkiisiina wuxuu ahaa Rexabcaam, Rexabcaam wiilkiisiina
    wuxuu ahaa Abiiyaah, Abiiyaah wiilkiisiina wuxuu ahaa Aasaa, wiilkiisiina wuxuu
    ahaa Yehooshaafaad,
  lat-VUC: 'Filius autem Salomonis, Roboam: cujus Abia filius genuit Asa. De hoc quoque
    natus est Josaphat,'
  eng-ASVBT: And Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat
    his son,
  ita-1885: E il figliuolo di Salomone fu Roboamo, di cui fu figliuolo Abia, di cui
    fu figliuolo Asa, di cui fu figliuolo Giosafat,
  eng-LXXUP: The sons of Solomon; Rehoboam, Abijah his son, Asa his son, Jehoshaphat
    his son,
  eng-ULB: Solomon's son was Rehoboam. Rehoboam's son was Abijah. Abijah's son was
    Asa. Asa's son was Jehoshaphat.
  spa-VBL: 'El linaje masculino desde Salomón fue: Roboam, Abías, Asa,'
  fra-_FOB: 'Fils de Salomon: Roboam, qui eut pour fils Abija, dont le fils fut Asa,
    dont le fils fut Josaphat,'
  mal-mal: ശലോമോന്റെ മകൻ രെഹബെയാം; അവന്റെ മകൻ അബീയാവ്; അവന്റെ മകൻ ആസാ;
  urd-GVR: Sulemān ke hāṅ Rahubiyām paidā huā, Rahubiyām ke Abiyāh, Abiyāh ke Āsā,
    Āsā ke Yahūsafat,
  suz-BL: सोलोमन आ तौ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, रेहोबाम आ तौ बाक्‍माक्‍त।
    रेहोबाम आ तौ अबीयाह बाक्‍माक्‍त। अबीयाह आ तौ आसा बाक्‍माक्‍त। आसा आ तौ येहो-शाफात
    बाक्‍माक्‍त। मत्ती १:७-१२
  ita-1927: 'Figliuoli di Salomone: Roboamo, che ebbe per figliuolo Abija, che ebbe
    per figliuolo Asa, che ebbe per figliuolo Giosafat,'
  ckb-ckb: کوڕەکەی سلێمان ناوی ڕەحەڤەعام بوو، ئەبیا کوڕی ڕەحەڤەعام، ئاسا کوڕی ئەبیا،
    یەهۆشافات کوڕی ئاسا،
  eng-BBE: And Solomon's son was Rehoboam, Abijah was his son, Asa his son, Jehoshaphat
    his son,
  kan-OKCV: ಸೊಲೊಮೋನನ ಮಗನು ರೆಹಬ್ಬಾಮನು; ಇವನ ಮಗನು ಅಬೀಯನು; ಇವನ ಮಗನು ಆಸನು; ಇವನ ಮಗನು ಯೆಹೋಷಾಫಾಟನು;
  tam-2017: சாலொமோனின் மகன் ரெகொபெயாம்; இவனுடைய மகன் அபியா; இவனுடைய மகன் ஆசா; இவனுடைய
    மகன் யோசபாத்.
  spa-RV-1909: Hijo de Salomón fué Roboam, cuyo hijo fué Abía, del cual fué hijo Asa,
    cuyo hijo fué Josaphat;
  ron-BTF: Și fiul lui Solomon a fost Roboam, Abia, fiul lui; Asa, fiul lui; Iosafat,
    fiul lui,
  eng-WEBP: Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat his
    son,
  eng-FBV: 'The male lineage from Solomon was: Rehoboam, Abijah, Asa,'
  nld-1939: De zoon van Salomon was Roboam; die van Roboam was Abias; die van Abias
    was Asa; die van Asa was Josafat;
  nch-BL: 'Tanahuatijquet Salomón quinpixqui ni iixhuihua cati tanahuatijtiyajque.
    Inintoca eliyaya: Roboam, teipa Abías, teipa Asa, Josafat,'
  vie-1934: Con trai Sa-lô-môn là Rô-bô-am, con trai Rô-bô-am là A-bi-gia, con trai
    A-bi-gia là A-sa, con trai A-sa là Giô-sa-phát,
  hin-CV: शलोमोन का पुत्र रिहोबोयाम, उसका पुत्र अबीयाह, उसका पुत्र आसा और उसका पुत्र
    यहोशाफ़ात था,
  spa-BES: Y el hijo de Salomón fue Roboam, Abías fue su hijo, Asa su hijo Josafat
    su hijo,
  tdx-tdx: Ana-dahi’ i Selomò t’i Rekoboame; ana’e t’i Abiià, ana’e t’i Asa vaho ana’e
    t’Iehosafate;
  tha-KJV: โอรสของซาโลมอนคือเรโหโบอัม โอรสของเรโหโบอัมคืออาบียาห์ โอรสของอาบียาห์คืออาสา
    โอรสของอาสาคือเยโฮชาฟัท
  por-BR-2018: E o filho de Salomão foi Roboão, cujo filho foi Abias, cujo filho foi
    Asa, cujo filho foi Jeosafá;
  deu-ELO: Und der Sohn Salomos war Rehabeam; dessen Sohn Abija, dessen Sohn Asa,
    dessen Sohn Josaphat,
  eng-WYC-2018: Soothly the son of Solomon was Rehoboam, whose son Abia begat Asa;
    and Jehoshaphat, the father of Jehoram, was born of this Asa, (or and Asa begat
    Jehoshaphat, and Jehoshaphat begat Jehoram);
  epo-epo: 'La filo de Salomono estis Reĥabeam; la filo de ĉi tiu estis Abija; la
    filo de ĉi tiu: Asa; la filo de ĉi tiu: Jehoŝafat;'
  uig-PIN: Sulaymanning oƣli Rǝⱨoboam, Rǝⱨoboamning oƣli Abiya, Abiyaning oƣli Asa,
    Asaning oƣli Yǝⱨoxafat,
  beo-beo: Soloumane egefe da Lihouboua:me. Amalu ea mano da agoane fifi asi. Abaidia,
    A:isa, Yihosiufa:de, Yihoula:me, A:ihasaia, Yihoua:se, A:masia, A:salaia, Youda:me,
    A:ha:se, Hesigaia, Ma:na:se, A:manone amola Yousaia.
  tpi-OTNT: Nem bilong ol lain pikinini man bilong Solomon i olsem. Solomon em i papa
    bilong Rehoboam na Rehoboam em i papa bilong Abiya na Abiya em i papa bilong Asa.
    Na Asa em i papa bilong Jehosafat
  hau-SA: Zuriyar Solomon su ne Rehobowam, da Abiya, da Asa, da Yehoshafat,
  uig-LAT: Sulaymanning oghli Rehoboam, Rehoboamning oghli Abiya, Abiyaning oghli
    Asa, Asaning oghli Yehoshafat,
  nde-nde: Indodana kaSolomoni kwakunguRehobhowami, indodana yakhe kungu-Abhija, indodana
    yakhe kungu-Asa, indodana yakhe kunguJehoshafathi,
  ton-ton: ¶ Pea ko e foha ʻo Solomone, ko Lehopoami, ko hono foha ʻoʻona ko ʻApia,
    ko hono foha ʻoʻona ko ʻAsa, ko hono foha ʻoʻona ko Sihosafate,
  ces-1613: Syn pak Šalomounův Roboám, Abiam syn jeho, Aza syn jeho, Jozafat syn jeho,
  eng-WMB: Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat his
    son,
  tam-TCV: சாலொமோனின் மகன் ரெகொபெயாம்; அவனுடைய மகன் அபியா; அவனுடைய மகன் ஆசா, அவனுடைய
    மகன் யோசபாத்.
  ceb-ULB: Ang anak ni Solomon mao si Rehoboam. Ang anak ni Rehoboam mao si Abija.
    Ang anak ni Abija mao si Asa. Ang anak ni Asa mao si Jehoshafat.
  pol-UBG: Synem Salomona był Roboam, a jego synem Abia, jego synem Asa, jego synem
    Jehoszafat;
  urd-GVU: سلیمان کے ہاں رحبعام پیدا ہوا، رحبعام کے ابیاہ، ابیاہ کے آسا، آسا کے یہوسفط،
  deu-1912: Salomos Sohn war Rehabeam; des Sohn war Abia; des Sohn war Asa; des Sohn
    war Josaphat;
  kan-2017: ಸೊಲೊಮೋನನ ಮಗ ರೆಹಬ್ಬಾಮ; ರೆಹಬ್ಬಾಮನ ಮಗ ಅಬೀಯನು. ಅಬೀಯನ ಮಗ ಆಸ; ಆಸನ ಮಗ ಯೆಹೋಷಾಫಾಟ;
  yap-yap: 'Ba’aray e pi’in ni owchen Solomon ni Pilung ni tabab ko matam me yib nga
    pifak: Solomon, Rehoboam, Abijah, Asa, Jehoshafat,'
  hlt-MCSB: Solomon koca rhoek ah Rehoboam, Rehoboam capa Abijah, Abijah capa Asa,
    Asa capa Jehoshaphat.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔኮ ሾይንቶ ዜርፃ ዎሊ ሄሌ ጎይፆ ሃካፓ ዴማ ፓይዲንታኔ፤ ሴሎሞኔ፥ ሮቢዓሜ፥ ዓቢያ፥ ዓኣሳ፥ ዒዮሳፒፄ፥
  twi-ASANTE: Na Salomo asefoɔ yɛ Rehoboam, Abia, Asa, Yehosafat,
  eng-WEBU: Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat his
    son,
  wal-wal: Kawuwaa Solomona yeletai hagaappe kaallidi xaafettidaagaa. Solomona na7ai
    Robi7aama; Robi7aama na7ai Abiiya; Abiiya na7ai Asa; Asa na7ai Yoosaafixa;
  spa-PDDPT: Roboam fue hijo de Salomón, cuyo hijo fue Abías, e hijo de éste Asa,
    cuyo hijo fue Josafat,
  gun-gun: Ha'e gui Salomão ra'y ma Roboão, Roboão ra'y ma Abias, Abias ra'y ma Asa,
    Asa ra'y ma Josafá,
  ilo-ULB: Ti putot a lalaki ni Solomon ket ni Rehoboam. Ti putot a lalaki ni Rehoboam
    ket ni Abija. Ti putot a lalaki ni Abija ket ni Asa. Ti putot a lalaki ni Asa
    ket ni Jehosafat.
  kpg-kpg: 'Deenei di hagatau o nia hagadili o King Solomon mai tamana gaa dau gi
    tama daane: Solomon, Rehoboam, Abijah, Asa, Jehoshaphat,'
  uig-ARA: سۇلايماننىڭ ئوغلى رەھوبوئام، رەھوبوئامنىڭ ئوغلى ئابىيا، ئابىيانىڭ ئوغلى
    ئاسا، ئاسانىڭ ئوغلى يەھوشافات،
  sus-sus: Sulemani naxa Robowami sɔtɔ. Robowami naxa Abiya sɔtɔ. Abiya naxa Asa sɔtɔ.
    Asa naxa Yehosafati sɔtɔ.
  pon-2006: 'Iet duwen irekidien kadaudok en Nanmwarki Solomon sang pahpa lel sapwellimarail
    pwutak kan: Solomon, Reopoham, Apaisa, Asa, Seosopat,'
  ksd-ksd: Ma Solomon i ga vangala Rekoboam, ma Rekoboam i ga vangala Abia, ma Abia
    i ga vangala Asa, ma Asa i ga vangala Ieosapat;
  tur-YTC: Solomon'un oğlu Rehovam'dı; Aviya onun oğlu, Asa onun oğlu, Yehoşafat onun
    oğlu,
  grc-BRENT: Υἱοὶ Σαλωμὼν, Ῥοβοάμ, Ἀβιὰ υἱὸς αὐτοῦ, Ἀσὰ υἱὸς αὐτοῦ, Ἰωσαφὰτ υἱὸς αὐτοῦ,
  ind-AYT: Anak Salomo adalah Rehabeam, anak Rehabeam adalah Abia, anak Abia adalah
    Asa, anak Asa adalah Yosafat,
  nya-nya: Mwana wa Solomoni anali Rehabiamu, Rehabiamu anabereka Abiya, Abiya anabereka
    Asa, Asa anabereka Yehosafati,
  hrv-hrv: Salomonov je sin bio Roboam, njegov sin Abija, njegov sin Asa, njegov sin
    Jošafat,
  mps-mps: Solomongo ogwa dabe hani dabego nogi e tiwai elalubao. Solomon te Rehoboamgo
    aya, te Rehoboam te Abiyago aya, te Abiya Asago aya da. Te Asa Jehosafatgo aya,
  tpi-tpi: Nem bilong ol lain pikinini man bilong Solomon i olsem. Solomon em i papa
    bilong Rehoboam na Rehoboam em i papa bilong Abiya na Abiya em i papa bilong Asa.
    Na Asa em i papa bilong Jehosafat
  dan-1931: Salomos Søn Rehabeam, hans Søn Abija, hans Søn Asa, hans Søn Josafat,
  vie-OVCB: Dòng dõi của Sa-lô-môn là Rô-bô-am, A-bi-gia, A-sa, Giô-sa-phát,
  guj-2017: સુલેમાનનો દીકરો રહાબામ હતો. રહાબામનો દીકરો અબિયા હતો. અબિયાનો દીકરો આસા
    હતો. આસાનો દીકરો યહોશાફાટ હતો.
  pon-2006A: 'Iet duwen irekidien kadaudok en Nanmwarki Solomon sang pahpa lel sapwellimarail
    pwutak kan: Solomon, Reopoham, Apaisa, Asa, Seosopat,'
  por-BRBSL: O filho de Salomão era Roboão, Abias seu filho, Asa seu filho, Jeosafá
    seu filho,
  cth-cth: 'Solomon casaknaw teh: Rehoboam, Rehoboam capa Abijah, Abijah capa Asa,
    Asa capa Jehoshaphat.'
  twi-twi: Na Salomo asefo yɛ Rehoboam, Abia, Asa, Yehosafat,
  hlt-hlt: Solomon koca rhoek ah Rehoboam, Rehoboam capa Abijah, Abijah capa Asa,
    Asa capa Jehoshaphat.
  tbz-SIM: 'Ntɛ Sɑdomɔɔ bí nɛ̀ o yɑɑ̀bí: Weè do pɛitɛ́ Odoboɑmmu kɛ̀ Odoboɑmmuu pɛitɛ́
    Abiyɑ, kɛ̀ Abiyɑɑ pɛitɛ́ Asɑɑ, kɛ̀ Asɑɑ pɛitɛ́ Sosɑfɑti.'
  msy-2020: Kar Solomonɨn ovavir boribar ziaba. Solomon, a Rehoboamɨn afeziam, ezɨ
    Rehoboam, a Abiyan afeziam, ezɨ Abiya, a Asan afeziam, ezɨ Asa, a Jehosafatɨn
    afeziam,
  dop-dop: Sɑlʋmɔŋ kʋlʋlɑɑ siɣisiɣi kɛlɛ Lʋpʋwɑm, nɑ Apiyɑ, nɑ Asɑ, nɑ Sosɑfɑtɩ.
  azb-azb: Süleymanın oğlu Rexavam, onun oğlu Aviya, onun oğlu Asa, onun oğlu Yehoşafat,
  eng-DBY: And Solomon's son was Rehoboam; Abijah his son, Asa his son, Jehoshaphat
    his son,
  hin-2017: फिर सुलैमान का पुत्र रहबाम उत्पन्न हुआ; रहबाम का अबिय्याह, अबिय्याह का
    आसा, आसा का यहोशापात,
  eng-YLT: And the son of Solomon [is] Rehoboam, Abijah his son, Asa his son, Jehoshaphat
    his son,
  eng-WYC-2017: Soothly the son of Solomon was Rehoboam, whose son Abia begat Asa;
    and Jehoshaphat, the father of Jehoram, was born of this Asa;
  eng-WMBB: Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat his
    son,
  urd-GVH: सुलेमान के हाँ रहुबियाम पैदा हुआ, रहुबियाम के अबियाह, अबियाह के आसा, आसा
    के यहूसफ़त,
  rug-rug: Hierana sa tokele pinodopodo sapu podalae koe Solomone sa baṉara, meke
    sari na tuna na tuna. Solomone, Rehoboami, Abaeza, Asa, Zehosapati.
  gaz-gaz: Ilmi Solomoon Rehooboʼaam; ilmi Rehooboʼaam Abiyaa dha; ilmi Abiyaa Aasaa
    dha; ilmi Aasaa Yehooshaafaax;
  fra-LSG: 'Fils de Salomon: Roboam. Abija, son fils; Asa, son fils; Josaphat, son
    fils;'
  yal-yal: Sulemani nan Robowan sɔtɔ. Robowan yi Abiya sɔtɔ. Abiya yi Asa sɔtɔ. Asa
    yi Yosafati sɔtɔ.
  haw-1868: A o ke keikikane a Solomona, oia o Rehoboama, o Abia kana keiki, o Asa
    kana keiki, o Iehosapata kana keiki,
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ أَبْنَاءِ سُلَيْمَانَ وَأَحْفَادِهِ عَلَى التَّعَاقُبِ
    الَّذِينَ تَوَالَوْا عَلَى الْمُلْكِ: رَحَبْعَامُ، أَبِيَّا، آسَا، يَهُوشَافَاطُ،'
  ewe-ewe: Fia Solomo ƒe dzidzimeviwoe nye Rehoboam, Abiya, Asa, Yehosafat,
  eng-LEE: And Solomon's son was Rehobo'am. Abiyah his son, Assa his son, Jehoshaphat
    his son.
  asm-FB: চলোমনৰ পুত্র ৰহবিয়াম। ৰহবিয়ামৰ পুত্র অবিয়া। অবিয়াৰ পুত্র আচা। আচাৰ পুত্র
    যিহোচাফট;
  sus-A: سُلٍمَنِ نَشَ رٌبٌوَ مِ سْتْ. رٌبٌوَ مِ نَشَ عَبِيَ سْتْ. عَبِيَ نَشَ عَسَ
    سْتْ. عَسَ نَشَ يٍهٌسَقَتِ سْتْ.
  fra-SBL: Le fils de Salomon fut Roboam, Abija son fils, Asa son fils, Josaphat son
    fils,
  hbo-hbo: וּבֶן־שְׁלֹמֹ֖ה רְחַבְעָ֑ם אֲבִיָּ֥ה בְנֹ֛ו אָסָ֥א בְנֹ֖ו יְהֹושָׁפָ֥ט
    בְּנֹֽו׃
  kik-kik: Mũriũ wa Solomoni eetagwo Rehoboamu, nake mũriũ eetagwo Abija, nake Asa
    aarĩ mũriũ wa Abija, nake Jehoshafatu aarĩ mũriũ wa Asa,
  fra-NCL: 'Fils de Salomon : Roboam ; Abias, son fils ; Asa, son fils ; Josaphat,
    son fils ;'
  cek-AK: Solomon ih capa loe Rehoboam, Rehoboam ih capa loe Abijah, Abijah ih capa
    loe Asa, Asa ih capa loe Jehosaphat,
  cuk-cuk: 'Weyob Salomón-e-waganmar danikid: E-machi-Roboam. Roboam-e-machidi, Abías.
    Abías-e-machidi, Asa. Asa-e-machidi, Josafat.'
  uig-CYR: Сулайманниң оғли Рәһобоам, Рәһобоамниң оғли Абия, Абияниң оғли Аса, Асаниң
    оғли Йәһошафат,
  tel-2017: సొలొమోను కొడుకు రెహబాము, రెహబాము కొడుకు అబీయా. అబీయా కొడుకు ఆసా. ఆసా కొడుకు
    యెహోషాపాతు.
  hat-BSA: 'Fis a Salomon an: Roboam. Abijah, fis pa li a; Asa, fis pa li a; Josaphat,
    fis pa li a;'
  kos-kos: 'Pa inge takin wen natul Tokosra Solomon, fwil nu ke fwil: Solomon, Rehoboam,
    Abijah, Asa, Jehoshaphat,'
  hbo-WLC: וּבֶן־שְׁלֹמֹ֖ה רְחַבְעָ֑ם אֲבִיָּ֥ה בְנ֛וֹ אָסָ֥א בְנ֖וֹ יְהוֹשָׁפָ֥ט
    בְּנֽוֹ׃
  ibo-ibo: 'Ndị a bụ ụmụ Solomọn: Rehoboam, na Abija, na Asa, na Jehoshafat,'
  ory-ory: ପୁଣି, ଶଲୋମନଙ୍କର ପୁତ୍ର ରିହବୀୟାମ, ତାଙ୍କର ପୁତ୍ର ଅବୀୟ, ତାହାର ପୁତ୍ର ଆସା, ତାହାର
    ପୁତ୍ର ଯିହୋଶାଫଟ୍‍;
  chk-chk: Iwe, nöün Salomon we mwän Rehopoam, nöün Rehopoam Apia, nöün Apia Asa,
    nöün Asa Jehosafat,
  rop-rop: Dijan na ola femili lain blanga King Salaman. King Salaman bin det dedi
    blanga Reiyabowam, en Reiyabowam bin det dedi blanga Abaija, en Abaija bin det
    dedi blanga Asa, en Asa bin det dedi blanga Jehosafet. En Jehosafet bin det dedi
    blanga Jehoram, en Jehoram bin det dedi blanga Eihesaiya, en Eihesaiya bin det
    dedi blanga Jowesh, en Jowesh bin det dedi blanga Amasaiya, en Amasaiya bin det
    dedi blanga Yusaiya, en Yusaiya bin det dedi blanga Jotham, en Jotham bin det
    dedi blanga Eihes, en Eihes bin det dedi blanga Hesakaiya, en Hesakaiya bin det
    dedi blanga Manesa, en Manesa bin det dedi blanga Eman, en Eman bin det dedi blanga
    Josaiya.
  ukr-1871: 'Син Соломонів: Робоам; сього син Авія, а сього син Аса, його ж син Йосафат,'
  deu-1951: Und der Sohn Salomos war Rehabeam, dessen Sohn war Abija, dessen Sohn
    Asa, dessen Sohn Josaphat,
  eng-JPS: And Solomon's son was Rehoboam; Abijah his son, Asa his son, Jehoshaphat
    his son;
  srp-1865: A sin Solomunov bijaše Rovoam, a njegov sin Avija, a njegov sin Asa, a
    njegov sin Josafat,
  lug-lug: Mutabani wa Sulemaani yali Lekobowaamu, ne Abiya nga ye mutabani wa Lekobowaamu,
    ne Asa nga ye mutabani wa Abiya, ne Yekosafaati nga ye mutabani wa Asa,
  heb-heb: ובן שלמה רחבעם אביה בנו אסא בנו יהושפט בנו׃
  ben-IRV: শলোমনের ছেলে রহবিয়াম, তাঁর ছেলে অবিয়, তাঁর ছেলে আসা, তাঁর ছেলে যিহোশাফট,
  pan-pan: ਸੁਲੇਮਾਨ ਦਾ ਪੁੱਤਰ ਰਹਬੁਆਮ ਸੀ, ਉਹ ਦਾ ਪੁੱਤਰ ਅਬਿਯਾਹ, ਉਹ ਦਾ ਪੁੱਤਰ ਆਸਾ, ਉਹ ਦਾ
    ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ,
  mya-JVB: ရှောလမုန် သား ကား ရောဗောင် ၊ ရောဗောင်သား အဘိယ ၊ အဘိယသား ယောရှဖတ်၊
  hmo-hmo: Solomona ena natuna tau be Rehoboama. Rehoboama ena natuna tau be Abaisa.
    Abaisa ena natuna tau be Asa. Asa ena natuna tau be Iehosapata. Iehosapata ena
    natuna tau be Iehorama.
  urd-urd: और सुलेमान का बेटा रहुब'आम था उसका बेटा अबियाह, उसका बेटा आसा, उसका बेटा
    यहूसफ़त;
  rus-SYN: Сын Соломона Ровоам; его сын Авия, его сын Аса, его сын Иосафат,
  bqc-SIM: Salomↄↄ Lↄbↄaũ ì, Lↄbↄaũ Abia ì, Abia Asa ì, Asa Yosafa ì,
  tcz-CHONGTHU: Solomon son achilhah ho chu Rehoboam, Abijah, Asa, Jehoshaphat,
  mar-mar: शलमोनाचा पुत्र रहाबाम होता. रहबामाचा पुत्र अबीया होता. अबीयाचा पुत्र आसा.
    आसाचा पुत्र यहोशाफाट.
  qub-qub: 'Salomonpita mirajcuna gatiypa cayno caran: Salomonpa wamran Roboam, Roboampa
    wamran Abías, Abiaspa wamran Asa, Asapa wamran Josafat, Josafatpa wamran Joram,
    Jorampa wamran Ocozías, Ocoziaspa wamran Joás, Joaspa wamran Amasías, Amasiaspa
    wamran Azarías, Azariaspa wamran Jotam, Jotampa wamran Acaz, Acazpa wamran Ezequías,
    Ezequiaspa wamran Manasés, Manasespa wamran Amón, Amonpa wamran Josías.'
  bqp-bqp: Sɑlomɔɔwɑ u Roboɑmu mɑrɑ. Mɑ Roboɑmu u Abiyɑ mɑrɑ. Mɑ Abiɑ u Asɑ mɑrɑ.
    Mɑ Asɑ u Yosɑfɑti mɑrɑ.
  hat-hat: Salomon te papa Woboram, Woboram te papa Abija, Abija te papa Asa, Asa
    te papa Jozafa,
  eng-BSB: 'Solomon’s son was Rehoboam: Abijah was his son, Asa his son, Jehoshaphat
    his son,'
  eng-WEBPB: Solomon’s son was Rehoboam, Abijah his son, Asa his son, Jehoshaphat
    his son,
  kbq-kbq: Hagi Solomoni'a Rehoboamu nefa'e, Rehoboamu'a Abiza nefa'e, Abiza'a Asa
    nefa'e, Asa'a Jehosofati nefa'e,
  nhe-BL: 'Tlanahuatijquetl Salomón quinpixqui ni iixhuihua tlen tlanahuatijtiyajque.
    Inintoca eliyayaj: Roboam, teipa Abías, teipa Asa, Josafat,'
  gub-BL: Heta amo Xàrumàw ta'yr Homoàw her ma'e izupe a'e. Heta amo Homoàw ta'yr
    Awi her ma'e izupe a'e. Heta amo Awi ta'yr Az her ma'e izupe a'e. Heta amo Az
    ta'yr Zuzapa her ma'e izupe a'e.
  eng-DRA: 'And Solomon’s son was Roboam: whose son Abia beget Asa. And his son was
    Josaphat,'
