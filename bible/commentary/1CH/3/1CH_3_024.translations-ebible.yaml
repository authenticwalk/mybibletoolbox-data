verse: 1CH.003.024
translations:
  mal-C: 'എല്യോവേനായിയുടെ പുത്രന്മാർ: ഹോദവ്യാവ്, എല്യാശീബ്, പെലായാഹ്, അക്കൂബ്, യോഹാനാൻ,
    ദെലായാവ്, അനാനി—ഇങ്ങനെ ഏഴുപേർ.'
  deu-TKW: 'Die Söhne Eljoenais aber waren: Hodawja, Eljasib, Pelaja, Akkub, Johanan,
    Delaja, Anani, zusammen sieben.'
  lin-lin: 'Bana mibali ya Eliowenayi : Odavia, Eliashibi, Pelaya, Akubi, Yoanani,
    Delaya mpe Anani. Bango nyonso bazalaki sambo.'
  eng-LSV: 'And sons of Elioenai: Hodaiah, and Eliashib, and Pelaiah, and Akkub, and
    Johanan, and Delaiah, and Anani—seven.'
  eng-GNV: And the sonnes of Elioenai were Hodaiah, and Eliashib, and Pelaiah, and
    Akkub, and Iohanan, and Delaiah, and Anani, seuen.
  eng-WEBSTER: And the sons of Elioenai were , Hodaiah, and Eliashib, and Pelaiah,
    and Akkub, and Johanan, and Delaiah, and Anani, seven.
  nhw-BL: Huan Elioenai quinpixqui iconehua catli inintoca eliyayaj Hodavías, Eliasib,
    Pelaías, Acub, Johanán, Delaías huan Anani.
  swh-ONEN: 'Wana wa Elioenai walikuwa: Hodavia, Eliashibu, Pelaya, Akubu, Yohanani,
    Delaya na Anani; jumla yao wote saba.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Elionɑin bibu, berɑ Hodɑfiɑ, kɑ Eliɑsibu, kɑ Pelɑyɑ, kɑ
    Akubu, kɑ Yokɑnɑni, kɑ Delɑyɑ, kɑ Anɑni. Bɑ mɑɑ sɑ̃ɑwɑ mi be nɔɔbɑ yiru.
  eng-KJVCPB: And the sons of Elioenai were, Hodaiah, and Eliashib, and Pelaiah, and
    Akkub, and Johanan, and Dalaiah, and Anani, seven.
  luo-luo: 'Yawuot Elioenai ne gin: Hodavia, Eliashib, Pelaya, Akub, Johanan, Delaya
    kod Anani, giduto gin yawuowi abiriyo.'
  meu-meu: 'Elioenai natuna: Hodavia, Eliasibi, Pelaia, Akubu, Iohanan, Delaia, Anani,
    taudia hahitu.'
  npi-ULB: एल्‍यहोएनैका छोराहरू होदबिया, एल्‍यासीब, पलयाह, अक्‍कूब, योहानान, दलायाह
    र अनानी गरी सात जना थिए ।
  yor-yor: 'Àwọn ọmọ Elioenai: Hodafiah, Eliaṣibu, Pelaiah, Akkubu, Johanani, Delaiah
    àti Anani, méje sì ni gbogbo wọn.'
  pes-OPCB: 'الیوعینای صاحب هفت پسر بود به نامهای زیر: هودایا، الیاشیب، فلایا، عقوب،
    یوحانان، دلایاع و عنانی.'
  tgl-ULB: Ang pitong anak na lalaki ni Elioenai ay sina Odabias, Eliasib, Pelaias,
    Akub, Johanan, Delaias, at si Anani.
  hui-hui: Ani howa Elioenai ibu igini karia hene mini Hodabaia Eliasibi Pelaia Agubu
    Yohanana Delaia Anani layaru hene.
  mya-mya: ဧ​လိ​သြ​နဲ​တွင်​ဟော​ဒါ​ယ၊ ဧ​လျာ​ရှိပ်၊ ပေ လာ​ယ၊ အက္ကုပ်၊ ယော​ဟန်၊ ဒ​လာ​ယ၊
    အာ​န​နိ ဟူ​၍​သား​တော်​ခု​နစ်​ပါး​ရှိ​သ​တည်း။
  bod-N: ཨེལ་ཡོ་ཨེ་ནཱ་ཨི་ཡི་བུ་རྣམས་ནི་ཧོ་དབ་ཡཱ་དང་། ཨེལ་ཡཱ་ཤིབ། ཕེ་ལཱ་ཡ། ཨག་ཀུབ།
    ཡོ་ཧ་ནན། དི་ལཱ་ཡ། ཨ་ནཱ་ནི་བཅས་བསྡོམས་པས་བདུན་ནོ། །
  sna-sna: 'Vanakomana vaErioenai vaiva: Hodhavhia, Eriashibhi, Peraya, Akubhi, Johanani,
    Dheraya naAnani, vanomwe pamwe chete.'
  spa-BLM: 'Los hijos de Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
    y Anani, siete.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Elioenai chi'', ucvan̈ sb''ey eb'' vin̈:
    Aton vin̈aj Hodabías, vin̈aj Eliasib, vin̈aj Pelaías, vin̈aj Acub, vin̈aj Johanán,
    vin̈aj Dalaías yed'' vin̈aj Anani.'
  swh-ULB: Wana saba wa Elioenai walikuwa Hodavia, Eliashibu, Pelaya, Akubu, Yohana,
    Delaya, na Anani.
  bel-bel: 'Сыны Эльёэная: Гадаўягу, Элеашыў, Фэлая, Акуў, Ёханан, Далая і Анані,
    сямёра.'
  deu-ELBBK: 'Und die Söhne Eljoenais: Hodajewa und Eljaschib und Pelaja und Akkub
    und Jochanan und Delaja und Anani, sieben.'
  mbb-OT: Is menge anak ni Elionai he menge maama, ne iyan si Hodavia, Eliashib, Pelaya,
    Akub, Johanan, Delaya, wey si Anani–pitu zan langun.
  mal-2015: 'എല്യോവേനായിയുടെ മക്കൾ: ഹോദവ്യാവു, എല്യാശീബ്, പെലായാവു, അക്കൂബ്, യോഹാനാൻ,
    ദെലായാവു, അനാനി ഇങ്ങനെ ഏഴുപേർ.'
  rmc-rmc: 'Le Eljoenaj sas efta čhave: o Hodavijah, o Eljašib, o Palajah, o Akub,
    o Jochanan, o Delajah the o Anani.'
  pes-OPV: و بني اَليوعيناي هُودايا و اَلياشيب و فَلايا و عَقُّوب و يوحانان و دَلاياع
    و عَناني که هفت باشند.
  ron-1924: 'Фиий луй Елиоенай: Ходавия, Елиашиб, Пелая, Акуб, Иоханан, Делая ши Анани,
    шапте.'
  ben-OBCV: 'ইলীয়ৈনয়ের ছেলেরা: হোদবিয়, ইলীয়াশীব, পলায়, অক্কূব, যোহানন, দলায়
    ও অনানি—মোট এই সাতজন।'
  som-som: Wiilashii Eliyooceenayna waxay ahaayeen, Hoodawyaah, iyo Eliyaashiib, iyo
    Felaayaah, iyo Caquub, iyo Yooxaanaan, iyo Delaayaah, iyo Canaanii, waxayna ahaayeen
    toddoba.
  lat-VUC: Filii Elioënai, Oduia, et Eliasub, et Pheleia, et Accub, et Johanan, et
    Dalaia, et Anani, septem.
  eng-ASVBT: 'And the sons of Elioenai: Hodaviah, and Eliashib, and Pelaiah, and Akkub,
    and Johanan, and Delaiah, and Anani, seven.'
  ita-1885: Ed i figliuoli di Elioenai furono Hodaiva, ed Eliasib, e Pelaia, ed Accub,
    e Iohanan, e Delaia, ed Anani; sette in tutto.
  eng-LXXUP: And the sons of Elioenai; Hodaviah, and Eliashib, and Pelaiah, and Akkub,
    and Johanan, and Delaiah, and Anani, seven.
  eng-ULB: Elioenai's seven sons were Hodaviah, Eliashib, Pelaiah, Akkub, Johanan,
    Delaiah, and Anani.
  spa-VBL: 'Los hijos de Elioenai: Hodavías, Eliasib, Pelaías, Acub, Johanán, Dalaías,
    y Anani. En total eran un total de siete.'
  fra-_FOB: 'Fils d''Eljoénaï: Hodavia, Éliashib, Pélaja, Akkub, Jochanan, Délaja
    et Anani, sept.'
  mal-mal: 'എല്യോവേനായിയുടെ മക്കൾ: ഹോദവ്യാവ്, എല്യാശീബ്, പെലായാവ്, അക്കൂബ്, യോഹാനാൻ,
    ദെലായാവ്, അനാനി ഇങ്ങനെ ഏഴുപേർ.'
  urd-GVR: Iliyuainī ke sāt beṭe Hūdāwiyāh, Iliyāsib, Filāyāh, Aqqūb, Yūhanān, Dilāyāh
    aur Anānī the.
  suz-BL: एली-ओ-एनाइ आ तौ होदावीयाह, एल्‍याशीब, पेलायाह, अक्‍कुब, योहानान, देलायाह
    नु अनानी नेल्‍ल ७ जना बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Elioenai: Hodavia, Eliascib, Pelaia, Akkub, Iohanan, Delaia
    e Anani, sette in tutto.'
  ckb-ckb: 'کوڕەکانی ئەلیۆعێنەی: هۆدەڤیا، ئەلیاشیڤ، پەلایا، عەقوڤ، یۆحانان، دەلایا
    و عەنانی، حەوت بوون.'
  eng-BBE: 'And the sons of Elioenai: Hodaviah and Eliashib and Pelaiah and Akkub
    and Johanan and Delaiah and Anani, seven.'
  kan-OKCV: 'ಎಲ್ಯೋವೇನೈನ ಮಕ್ಕಳು: ಹೋದವ್ಯ, ಎಲ್ಯಾಷೀಬ್, ಪೆಲಾಯ, ಅಕ್ಕೂಬ್, ಯೋಹಾನಾನ್, ದೆಲಾಯ,
    ಅನಾನೀ ಎಂಬ ಏಳುಮಂದಿ.'
  tam-2017: எலியோனாவின் ஏழு மகன்கள் ஒதாயா, எலியாசிப், பெலாயா, அக்கூப், யோகனான், தெலாயா,
    ஆனானி என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Elioenai fueron estos siete: Odavias, Eliasib, Palaías,
    Accub, Johanán, Dalaías, y Anani.'
  ron-BTF: 'Și fiii lui Elioenai au fost: Hodavia și Eliașib și Pelaia și Acub și
    Iohanan și Dalaia și Anani, șapte.'
  eng-WEBP: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
    and Anani, seven.'
  eng-FBV: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
    and Anani—a total of seven.'
  nld-1939: 'De zonen van Eljoënai waren: Hodawjáhoe, Eljasjib, Pelaja, Akkoeb, Jochanan,
    Delaja en Anani, in het geheel zeven.'
  nch-BL: Huan Elioenai quinpixqui iconehua cati inintoca eliyayaj Hodavías, Eliasib,
    Pelaías, Acub, Johanán, Dalaías huan Anani.
  vie-1934: Con trai của Ê-li-ô-ê-nai là Hô-đa-via, Ê-li-a-síp, Phê-la-gia, A-cúp,
    Giô-ha-nan, Đê-la-gia, và A-na-ni, cộng được bảy người.
  hin-CV: 'एलिओएनाइ के पुत्र: होदवियाह, एलियाशिब, पेलाइयाह अक्कूब, योहानन, देलाइयाह
    और अनानी, जो सात भाई थे.'
  spa-BES: 'Y los hijos de Elioenai: Hodavias, Eliasib, Pelaias, Acub, Johanan, Dalaias
    y Anani, siete.'
  tdx-tdx: 'Le o ana’ i Eli­oenaio: i Hodaià naho i Eliasibe naho i Pelaia naho i
    Akobe naho Iokanane naho i Dalaià vaho i Ananý, fito.'
  tha-KJV: บุ​ตรชายของเอลี​โอน​ัยคือ โฮดาวิยาห์ เอลียาชีบ เปไลยาห์ อักขูบ โยฮานัน
    เดไลยาห์ และอานานี เจ​็ดคนด้วยกัน
  por-BR-2018: 'Os filhos de Elioenai foram sete: Hodavias, Eliasibe, Pelaías, Acube,
    Joanã, Delaías, e Anani.'
  deu-ELO: 'Und die Söhne Eljoenais: Hodajewa und Eljaschib und Pelaja und Akkub und
    Jochanan und Delaja und Anani, sieben.'
  eng-WYC-2018: The sons of Elioenai were seven, Hodaiah, and Eliashib, and Pelaiah,
    and Akkub, and Johanan, and Dalaiah, and Anani.
  epo-epo: 'La filoj de Eljoenaj: Hodavja, Eljaŝib, Pelaja, Akub, Joĥanan, Delaja,
    kaj Anani — sep.'
  uig-PIN: Əlyoyinayning oƣulliri Hodawiya, Əliyaxib, Pǝlaya, Akkub, Yoⱨanan, Delaya,
    Anani bolup jǝmiy yǝttǝ idi.
  beo-beo: Eliounai egefelali da Houdafaia, Ilaiasibi, Bila:ia, A:gabe, Youha:ina:ne,
    Dila:iya amola Ana:inai. Gilisili da fesuale mabu.
  tpi-OTNT: Elioenai i gat 7-pela pikinini man, Hodavia na Eliasip na Pelaia na Akup
    na Johanan na Delaia na Anani.
  hau-SA: ’Ya’yan Eliyohenai su ne, Hodawiya, Eliyashib, Felahiya, Akkub, Yohanan,
    Delahiya da Anani, su bakwai ne duka.
  uig-LAT: Elyoyinayning oghulliri Xodawiya, Eliyashib, Pelaya, Akkub, Yohanan, Délaya,
    Anani bolup jemiy yette idi.
  nde-nde: 'Amadodana ka-Eliyonayi yila: nguHodaviya, lo-Eliyashibi, loPhelaya, lo-Akhubi,
    loJohanani, loDelaya kanye lo-Anani, beyisikhombisa.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Ilionei, ko Hotaia, mo Iliasipi, mo Pelaia,
    mo ʻAkupi, mo Sohanani, mo Tilaia, mo ʻAnani, ko e toko fitu.
  ces-1613: 'Též synové Elioenai: Hodaviáš, Eliasib, Pelaiáš, Akkub, Jochanan, Delaiáš
    a Anani, těch sedm.'
  eng-WMB: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Yochanan, Delaiah,
    and Anani, seven.'
  tam-TCV: 'எலியோனாயின் மகன்கள்: ஓதாவியா, எலியாசீப், பெலாயா, அக்கூப், யோகனான், தெலாயா,
    ஆனானி ஆகிய ஏழுபேர்.'
  ceb-ULB: Ang pito ka mga anak nga lalaki ni Elyoenai mao sila si Hodavia, Eliashib,
    Pelaya, Akub, Johanan, Delaya, ug si Anani.
  pol-UBG: 'Synowie Elioenaja: Hodawiasz, Eliaszib, Pelajasz, Akkub, Jochanan, Delajasz,
    Anani – siedmiu.'
  urd-GVU: اِلیوعینی کے سات بیٹے ہوداویاہ، اِلیاسب، فِلایاہ، عقّوب، یوحنان، دِلایاہ
    اور عنانی تھے۔
  deu-1912: 'Die Kinder aber Eljoenais waren: Hodavja, Eljasib, Pelaja, Akkub, Johanan,
    Delaja, Anani, die sieben.'
  kan-2017: 'ಎಲ್ಯೋಗೆನೈಯನ ಏಳು ಗಂಡು ಮಕ್ಕಳು: ಹೋದವ್ಯ, ಎಲ್ಯಾಷೀಬ್, ಪೆಲಾಯ, ಅಕ್ಕೂಬ್, ಯೋಹಾನಾನ್,
    ದೆಲಾಯ ಮತ್ತು ಅನಾನೀ.'
  yap-yap: 'I Elioenai e bay medlip i pagel ni fak: Hodaviah, Eliashib, Pelayah, Akkub,
    Johanan, Delayah, nge Anani.'
  hlt-MCSB: A pathum kah Elioenai koca lamloh Hodavia, Eliashib, Pelaiah, Akkub, Johanan,
    Delaiah, Anani neh parhih lo.
  mdy-ETH: ዔልዮዔናዬያኣ፦ ሆዳውያ፥ ዔሊያሺቤ፥ ፔላያ፥ ዓቁቤ፥ ዮሃናኔ፥ ዴላያንታ ዓናኒ ጌይንታ ላንካይ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Na Elioenai mmammarima din de Hodawia, Eliasib, Pelaia, Akub, Yohanan,
    Delaia ne Anani. Na wɔyɛ baason.
  eng-WEBU: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
    and Anani, seven.'
  wal-wal: Eliyoo7enaaya naati laappunati Hodaawiyaa, Eliyaashiba, Palaaya, Aqquuba,
    Yohanaana, Dalaayanne Anaana.
  spa-PDDPT: 'Hijos de Elioenai fueron estos siete: Hodavías, Eliasib, Pelaías, Acub,
    Johanán, Dalaías y Anani.'
  gun-gun: Elioenai ra'y kuery ma Hodavias, Eliasibe, Pelaías, Acube, Joanã, Delaías
    ha'e Anani, sete ikuai ha'e javi vy.
  ilo-ULB: Dagiti pito a putot a lallaki ni Elioenai ket da Hodavias, Eliasib, Pelaias,
    Akkub, Johanan, Delaias, ken Anani.
  kpg-kpg: Elioenai guu hai ana dama daane dogohidu go Hodaviah, Eliashib, Pelaiah,
    Akkub, Johanan, Delaiah mo Anani.
  uig-ARA: ئەليويىناينىڭ ئوغۇللىرى خوداۋىيا، ئەلىياشىب، پەلايا، ئاككۇب، يوھانان، دېلايا،
    ئانانى بولۇپ جەمئىي يەتتە ئىدى.
  sus-sus: 'Eliyowenayi xa die nan ya: Hodafiya, Eliyasibu, Pɛlaya, Akubu, Yoxanan,
    Dɛlaya, nun Anani, e birin nalanxi mixi solofere.'
  pon-2006: 'Elioenai naineki pwutak isimen: Odapaia, Eliasip, Pelaia, Akkup, Sohanan,
    Delaia, oh Ananai.'
  ksd-ksd: 'Ma Elioenai i ga vangala lavurua na bul tutana, go diat: Odavia, Eliasib,
    Pelaia, Akub, Iokanan, Delaia, ma Anani.'
  tur-YTC: 'Elyoenay''ın oğulları: Hodavya, Elyaşiv, Pelaya, Akkub, Yohanan, Delaya
    ve Anani; yedi.'
  grc-BRENT: Καὶ υἱοὶ Ἐλιθενὰν, Ὀδολία, καὶ Ἑλιασεβὼν, καὶ Φαδαΐα, καὶ Ἀκοὺβ, καὶ
    Ἰωανὰν, καὶ Δαλααΐα, καὶ Ἀνὰν, ἑπτά.
  ind-AYT: 'Keturunan Elyoenai berjumlah tujuh orang, yaitu: Hodawya, Elyasib, Pelaya,
    Akub, Yohanan, Delaya, dan Anani.'
  nya-nya: 'Ana a Eliyoenai: Hodaviya, Eliyasibu, Pelaya, Akubu, Yohanani, Delaya
    ndi Anani, onse anali asanu ndi awiri.'
  hrv-hrv: Elijoenajevi su sinovi bili Hodavja, Elijašib, Felaja, Akub, Johanan, Delaja
    i Anani, sedmorica.
  mps-mps: Elioenaigo ogwa te 7 ogwa dabe bidali, Hodavia, me Eliasip, me Pelaia,
    me Akup, me Johanan, me Delaia, me Anani, te tama dao.
  tpi-tpi: Elioenai i gat 7-pela pikinini man, Hodavia na Eliasip na Pelaia na Akup
    na Johanan na Delaia na Anani.
  dan-1931: 'Eljoenajs Sønner: Hodavja, Eljasjib, Pelaja, Akkub, Johanan, Delaja og
    Anani, syv.'
  vie-OVCB: Con trai của Ê-li-ô-ê-nai là Hô-đa-via, Ê-li-a-síp, Phê-la-gia, A-cúp,
    Giô-ha-nan, Đê-la-gia, và A-na-ni—tất cả là bảy người.
  guj-2017: એલ્યોએનાયના સાત દીકરાઓ; હોદાવ્યા, એલ્યાશિબ, પલાયા, આક્કુબ, યોહાનાન, દલાયા
    તથા અનાની.
  pon-2006A: 'Elioenai naineki pwutak isimen: Odapaia, Eliasip, Pelaia, Akkup, Sohanan,
    Delaia, oh Ananai.'
  por-BRBSL: 'Os filhos de Elioenai: Hodaviah, Eliasibe, Pelaiah, Akkub, Johananan,
    Delaiah, e Anani, sete.'
  cth-cth: Apâthum e Elioenai casak koehoi Hodaviah, Eliashib, Pelaiah, Akkub, Johanan,
    Delaiah, Anani hoi sari touh a pha awh.
  twi-twi: Na Elioenai mmabarima din de Hodawia, Eliasib, Pelaia, Akub, Yohanan, Delaia
    ne Anani. Na wɔyɛ baason.
  hlt-hlt: A pathum kah Elioenai koca lamloh Hodavia, Eliashib, Pelaiah, Akkub, Johanan,
    Delaiah, Anani neh parhih lo.
  tbz-SIM: Edioyennɑii do pɛitɛ́ initidɑbí ìyiekɛ̀ ndi. Odɑfiɑ nɛ̀ Ediɑsibu nɛ̀ Pedɑyɑ
    nɛ̀ Akubu nɛ̀ Yoɑnɑnni nɛ̀ Dedɑyɑ nɛ̀ Anɑnni.
  msy-2020: 'Ezɨ Elioenai otarir 7pla iti, men ziabar kara: Hodavia, Eliasip, Pelaia,
    Akup, Johanan, Delaia ko Anani.'
  dop-dop: Ɩliyohenɑyi nɑ́ lʋlɑ piyɑ nɑɑtosompɔɣɔlɑɣɑ. Hotɑfiyɑ, nɑ Ɩliyɑsipɩ, nɑ
    Pelɑyɑ, nɑ Akupi, nɑ Yohɑnɑŋ, nɑ Telɑyɑ, nɑ Anɑni.
  azb-azb: 'Elyoenayın yeddi oğlu: Hodavya, Elyaşiv, Pelaya, Aqquv, Yoxanan, Delaya
    və Anani.'
  eng-DBY: 'And the sons of Elioenai: Hodaviah, and Eliashib, and Pelaiah, and Akkub,
    and Johanan, and Delaiah, and Anani, seven.'
  hin-2017: और एल्योएनै के पुत्र होदव्याह, एल्याशीब, पलायाह, अक्कूब, योहानान, दलायाह
    और अनानी, सात।
  eng-YLT: 'And sons of Elioenai: Hodaiah, and Eliashib, and Pelaiah, and Akkub, and
    Johanan, and Delaiah, and Anani, seven.'
  eng-WYC-2017: The sons of Elioenai were seven, Hodaiah, and Eliashib, and Pelaiah,
    and Akkub, and Johanan, and Dalaiah, and Anani.
  eng-WMBB: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Yochanan, Delaiah,
    and Anani, seven.'
  urd-GVH: इलियूऐनी के सात बेटे हूदावियाह, इलियासिब, फ़िलायाह, अक़्क़ूब, यूहनान, दिलायाह
    और अनानी थे।
  rug-rug: 'Elionae si ka zuapa tuna koreo: Hodavaea, Eliasibi, Pelaea, Akubo, Zohanana,
    Delaea, meke Anani.'
  gaz-gaz: 'Ilmaan Eliiyooʼeenayi: Hoodayiwaa, Eliyaashiib, Phelaayaa, Aquub, Yoohaanaan,
    Delaayaa fi Anaanii; isaan walumatti torba turan.'
  fra-LSG: 'Fils d’Éljoénaï: Hodavia, Éliaschib, Pelaja, Akkub, Jochanan, Delaja et
    Anani, sept.'
  yal-yal: 'Eliyowenayi dii solofereni itoe nan sɔtɔ: Hodafiya nun Eliyasibi nun Pɛlaya
    nun Akubu nun Yoxanan nun Dɛlaya nun Anani.'
  haw-1868: A o na keikikane a Elioenai; o Hodaia, o Eliasiba, o Pelaia, o Akuba,
    o Iohanana, o Delaia, a o Anani, ehiku.
  arb-NAV: أَمَّا أَبْنَاءُ الْيُوعِينِيِّ فَهُمْ هُودَايَاهُو وَأَلِيَاشِيبُ وَفَلايَا
    وَعَقُّوبُ وَيُوحَانَانُ وَدَلايَا وَعَنَانِي. وَهُمْ سَبْعَةٌ.
  ewe-ewe: 'Vi adre nɔ Elioenai si: Woawoe nye Hodavia, Eliasib, Pelaya, Akub, Yohanan,
    Delaya kple Anani.'
  eng-LEE: And the sons of Elyo'enai were, Hodavyahu, and Elyashib, and Pelayah, and
    'Akkub, and Jochanan, and Delayah, and 'Anani, seven.
  asm-FB: ইলীয়োঐনয়ৰ সাত জন পুত্র হ’ল হোদবিয়া, ইলিয়াচীব, পলায়া, অক্কুব, যোহানন,
    দলায়া, আৰু অনানী।
  sus-A: عٍلِيٌوٍنَيِ شَ دِيٍ نَن يَ؛ هٌدَقِيَ، عٍلِيَسِبُ، ثّلَيَ، عَكُبُ، يٌشَنَن،
    دّلَيَ، نُن عَنَنِ، عٍ بِرِن نَلَنشِ مِشِ سٌلٌقٍرٍ.
  fra-SBL: 'Fils d''Elioénaï : Hodavia, Eliashib, Pelaïa, Akkub, Johanan, Delaïa et
    Anani, sept.'
  hbo-hbo: וּבְנֵ֣י אֶלְיֹועֵינַ֗י *הֹדַיְוָהוּ (הֹודַוְיָ֡הוּ) וְאֶלְיָשִׁ֡יב וּפְלָיָ֡ה
    וְ֠עַקּוּב וְיֹוחָנָ֧ן וּדְלָיָ֛ה וַעֲנָ֖נִי שִׁבְעָֽה׃ ס
  kik-kik: 'Ariũ a Elioenai maarĩ: Hodavia, na Eliashibu, na Pelaia, na Akubu, na
    Johanani, na Delaia, na Anani; othe maarĩ mũgwanja.'
  fra-NCL: 'Fils d’Elioénaï : Oduïa, Eliasub, Phéléïa, Accub, Johanan, Dalaïa et Anani :
    sept.'
  cek-AK: Elionai capanawk loe Hodaiah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah
    hoi Anani; sangqum boih ah sarihto oh o.
  cuk-cuk: 'Elioenai-e-masmaladi, walagugle (7) gumalad: Hodavías, Eliasib, Pelaías,
    Acub, Johanán, Dalaías, degi, Anani.'
  uig-CYR: Әлйойинайниң оғуллири Ходавия, Әлияшиб, Пәлая, Аккуб, Йоһанан, Делая, Анани
    болуп җәмий йәттә еди.
  tel-2017: ఎల్యోయేనైకి ఏడుగురు కొడుకులున్నారు. వాళ్ళు హోదవ్యా, ఎల్యాషీబు, పెలాయా,
    అక్కూబు, యోహానాను, దెలాయా, అనానీ.
  hat-BSA: 'Fis a Eljoénaï yo: Hodavia, Éliaschib, Pelaja, Akkub, Jochanan, Delaja
    ak Anani, sèt.'
  kos-kos: 'Oasr wen itkosr natul Elioenai: elos pa Hodaviah, Eliashib, Pelaiah, Akkub,
    Johanan, Delaiah, ac Anani.'
  hbo-WLC: וּבְנֵ֣י אֶלְיוֹעֵינַ֗י הדיוהו וְאֶלְיָשִׁ֡יב וּפְלָיָ֡ה וְ֠עַקּוּב וְיוֹחָנָ֧ן
    וּדְלָיָ֛ה וַעֲנָ֖נִי שִׁבְעָֽה׃ ס
  ibo-ibo: 'Ndị Elioenai mụrụ bụ ndị a: Hodavaya, Eliashib, Pelaya, Akub, Johanan,
    Delaya na Ananị. Ha niile dị asaa nʼọnụọgụgụ.'
  ory-ory: ପୁଣି, ଇଲୀୟୋଐନୟର ପୁତ୍ର ହୋଦବୀୟ, ଇଲୀୟାଶୀବ, ପ୍ଲାୟ, ଅକ୍କୂବ, ଯୋହାନନ୍‍, ଦଲୟିୟ
    ଓ ଅନାନି, ଏହି ସାତ ଜଣ।
  chk-chk: 'Nge nöün Eli-oenai kewe füman mwän: Hotawia, Eliasip, Pelaia, Akup, Johanan,
    Telaia me Anani.'
  rop-rop: Eliyeinai bin abum sebenbala san neim Hodabaiya, Eliyashib, Pelaiya, Eikub,
    Johanan, Dalaiya en Einanai.
  ukr-1871: 'Сини Елїоєнаєві: Годавяг, Елеашив, Фелаїя, Аккув, Йоханан, Делаїя та
    Анані — семеро.'
  deu-1951: 'Und die Söhne Eljoenais: Hodaja und Eljaschib und Pelaja und Akkub und
    Jochanan und Delaja und Anani, sieben.'
  eng-JPS: 'And the sons of Elioenai: Hodaviah, and Eliashib, and Pelaiah, and Akkub,
    and Johanan, and Delaiah, and Anani, seven.'
  srp-1865: 'A sinovi Elioinajevi: Odaja i Eliasiv i Felaja i Akuv i Joanan i Dalaja
    i Anan, sedam.'
  lug-lug: Batabani ba Eriwenayi baali Kodaviya, ne Eriyasibu, ne Peraya, ne Akkubu,
    ne Yokanaani, ne Deraya ne Anami, be baana musanvu.
  heb-heb: ובני אליועיני הודיוהו ואלישיב ופליה ועקוב ויוחנן ודליה וענני שבעה׃
  ben-IRV: ইলিয়ৈনয়ের সাতজন ছেলে হল হোদবিয়, ইলীয়াশীব, পলায়ঃ, অক্কুব, যোহানন, দলায়
    ও অনানি।
  pan-pan: 'ਅਲਯੋਏਨਈ ਦੇ ਸੱਤ ਪੁੱਤਰ ਸਨ: ਹੋਦਵਯਾਹ, ਅਲਯਾਸ਼ੀਬ, ਪਲਾਯਾਹ, ਅੱਕੂਬ, ਯੋਹਾਨਾਨ, ਦਲਾਯਾਹ
    ਅਤੇ ਅਨਾਨੀ।'
  mya-JVB: ဧလျောနဲ သား ကား ဟောဒါယ ၊ ဧလျာရှိပ် ၊ ပေလာယ ၊ အက္ကုပ် ၊ ယောဟန် ၊ ဒလာယ ၊
    အာနနိ ၊ ပေါင်း ခုနစ် ယောက်တည်း။
  hmo-hmo: 'Elioenai ena natuna tau be ibounai 7: Hodavaia, Eliasibi, Pelaia, Akubu,
    Iohanana, Delaia bona Anani.'
  urd-urd: 'और बनी इलीहू''ऐनी यह थे: हूदैवाहू और ''इलियासब और फ़िलायाह और ''अक़्क़ूब
    और युहनान और दिलायाह ''अनानी, यह सात।'
  rus-SYN: 'Сыновья Елиоеная: Годавьягу, Елеашив, Фелаия, Аккув, Иоханан, Делаия и
    Анани, семеро.'
  bqc-SIM: 'Ɛlioenai nɛgↄ̃ɛↄ tↄ́n kɛ: Odavia, Ɛliasibu, Pelaia, Akubu, Yohanani, Delaia
    ń Ananio, aa kɛ̀ sopla.'
  tcz-CHONGTHU: Elioenai chapate chu Hodaviah ahin, Eliashib ahin, Pelaiah ahin, Akkub
    ahin, Johanan ahin, Delaiah ahin, chule Anani ahin, abonchauvin mi sagi alhing
    uve.
  mar-mar: एल्योवेनयला सात पुत्र होते. त्यांची नावे होदव्या, एल्याशीब, पलाया, अक्कूब,
    योहानान, दलाया, अनानी.
  qub-qub: 'Elioenaipa wamrancuna caran ganchis: Hodavías, Eliasib, Pelaías, Acub,
    Johanán, Dalaías, Anani.'
  bqp-bqp: Be bɑ mɑɑ sɑ̃ɑ Elionɑin bibu, berɑ Hodɑfiɑ, kɑ Eliɑsibu, kɑ Pelɑyɑ, kɑ
    Akubu, kɑ Yokɑnɑni, kɑ Delɑyɑ, kɑ Anɑni. Bɑ mɑɑ sɑ̃ɑwɑ mi be nɔɔbɑ yiru.
  hat-hat: 'Elioenayi te gen sèt pitit gason: Odavya, Elyachib, Pelaya, Akoub, Joanan,
    Delaya ak Anani.'
  eng-BSB: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
    and Anani—seven in all.'
  eng-WEBPB: 'The sons of Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah,
    and Anani, seven.'
  kbq-kbq: Hagi Elionai'a 7ni'a ne' mofavrerami zmante'neankino, zamagi'a ama'ne,
    Hodavia'ma, Eliasibi'ma, Pelaia'ma, Akupu'ma, Johanani'ma, Delaia'ma Anani'e.
  nhe-BL: Huan Elioenai quinpixqui iconehua tlen inintoca eliyayaj Hodavías, Eliasib,
    Pelaías, Acub, Johanán, Delaías huan Anani.
  gub-BL: 'Heta 7 ta''yr Erioenaz pe wà: Onawi, Eriaziw, Perai, Aku, Zuànà, Nerai,
    Anani.'
  eng-DRA: The sons of Elioenai, Oduia, and Eliasub, and Pheleia, and Accub, and Johanan,
    and Dalaia, and Anani, seven.
