verse: 1CH.003.015
translations:
  mal-C: 'യോശിയാവിന്റെ പുത്രന്മാർ: ആദ്യജാതനായ യോഹാനാൻ, രണ്ടാമൻ യെഹോയാക്കീം, മൂന്നാമൻ
    സിദെക്കീയാവ്, നാലാമൻ ശല്ലൂം.'
  deu-TKW: 'Und die Söhne Josias waren: der Erstgeborene Johanan, der zweite Jojakim,
    der dritte Zedekia, der vierte Sallum.'
  lin-lin: 'Joziasi azalaki tata ya bana mibali oyo : Yoanani, mwana na ye ya liboso ;
    Yeoyakimi, ya mibale ; Sedesiasi, ya misato ; Shalumi, ya minei.'
  eng-LSV: 'And sons of Josiah: the firstborn Johanan, the second Jehoiakim, the third
    Zedekiah, the fourth Shallum.'
  eng-GNV: And of the sonnes of Iosiah, the eldest was Iohanan, the second Iehoiakim,
    the thirde Zedekiah, and the fourth Shallum.
  eng-WEBSTER: And the sons of Josiah were , the first-born Johanan, the second Jehoiakim,
    the third Zedekiah, the fourth Shallum.
  nhw-BL: 'Huan Josías quinpixqui iixhuihua: achtihui Johanán huan teipa Joacim, teipa
    Sedequías huan teipa Salum.'
  swh-ONEN: 'Wana wa Yosia walikuwa: Yohanani mzaliwa wake wa kwanza, Yehoyakimu mwanawe
    wa pili, wa tatu Sedekia, wa nne Shalumu.'
  bba-bba: Be bɑ sɑ̃ɑ Yosiɑsin bibu, be wee. Yohɑnɑniwɑ u sɑ̃ɑ ɡbiikoo. Mɑ Yoyɑkimu
    u sɑ̃ɑ yiruse. Mɑ Sedesiɑsi u sɑ̃ɑ itɑse. Mɑ Sɑlumu u sɑ̃ɑ nnɛse.
  eng-KJVCPB: And the sons of Josiah were, the firstborn Johanan, the second Jehoiakim,
    the third Zedekiah, the fourth Shallum.
  luo-luo: 'Yawuot Josia ne gin: Johanan wuode makayo, Jehoyakim mar ariyo, Zedekia
    mar adek, kod Shalum mar angʼwen.'
  meu-meu: 'Iosia natuna: roboana na Iohanan; iharuana Iehoiakim; ihatoina na Sedekia;
    ihahanina na Salumu.'
  npi-ULB: योशियाहका जेठा छोरा योहानान, माहिला यहोयाकीम, साहिंला सिदकियाह, र कान्‍छा
    शल्‍लूम थिए ।
  yor-yor: 'Àwọn ọmọ Josiah: àkọ́bí ọmọ rẹ̀ ni Johanani, èkejì ọmọ rẹ̀ ni Jehoiakimu,
    ẹ̀kẹta ọmọ rẹ̀ ni Sedekiah, ẹ̀kẹrin ọmọ rẹ̀ ni Ṣallumu.'
  pes-OPCB: 'پسران یوشیا: یوحانان، یهویاقیم، صدقیا و شلوم.'
  tgl-ULB: 'Ang mga lalaking anak ni Josias: ang kaniyang panganay ay si Johahan,
    ang pangalawa ay si Jehoiakim, ang pangatlo ay si Sedecias, at ang pang-apat ay
    si Sallum.'
  hui-hui: Yosaia ibu igini maria henego tinaga mini uru. Yohanana Yahoiagimi Sedegaia
    Salumu imaru hene. Salumu ibu mini mende Yoahasa laga hene. Yahoiagimi ibu igini
    kira Yahoiagini Sedegaiala hene. Yahoiagini ibu mini mende Yagonia laga hene.
  mya-mya: ယော​ရှိ​တွင်​ယော​ဟာ​နန်၊ ယော​ယ​ကိမ်၊ ဇေ​ဒ​ကိ နှင့် ရှလ္လုံ​ဟူ​၍​သား​တော်​လေး​ပါး​ရှိ​၏။-
  bod-N: ཡོ་ཤི་ཡཱའི་བུ་རྣམས་ནི། བུ་སྐྱེས་འགོ་ཡོ་ཧ་ནན་དང་། བུ་གཉིས་པ་ཡེ་ཧོ་ཡཱ་ཀིམ།
    བུ་གསུམ་པ་ཚིད་ཀི་ཡཱ། བུ་བཞི་པ་ཤལ་ལུམ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaJosia vaiva: Johanani dangwe, Jehoyakimi wechipiri, Zedhekia
    wechitatu naSharumi wechina.'
  spa-BLM: 'Los hijos de Josías: el primogénito Johanán, el segundo Joaquím, el tercero
    Sedequías y el cuarto Salum.'
  cac-cac: Axo eb' vin̈ yuninal vin̈aj Josías chi', vin̈ b'ab'el, a vin̈aj Johanán,
    vin̈ schab'il, a vin̈aj Joacim, vin̈ yoxil, a vin̈aj Sedequías, vin̈ schan̈il
    a vin̈aj Salum.
  swh-ULB: Wana wa Yosia aliyekuwa mzaliwa wake wa kwanza ni Yohana, wapili Yehoyakimu,
    mwanae watatu Sedekia, na mwanae wanne Shalumu.
  bel-bel: 'Сыны Ёсіі: першынец Ёахаз, другі Ёакім, трэці Сэдэкія, чацьвёрты Сэлум.'
  deu-ELBBK: 'Und die Söhne Josias: Der Erstgeborene, Jochanan; der zweite: Jojakim;
    der dritte: Zedekia; der vierte: Schallum.'
  mbb-OT: 'Iyan heini sikandan menge anak ni Josia: is kinekekayan si Johanan, is
    ikezuwa si Jehoyakim, is iketulu si Zedekia, ne is ikeepat si Shalum.'
  mal-2015: 'യോശീയാവിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ യോഹാനാൻ; രണ്ടാമൻ യെഹോയാക്കീം; മൂന്നാമൻ
    സിദെക്കിയാവു; നാലാമൻ ശല്ലൂം.'
  rmc-rmc: 'the le Jozijašoskre štar čhave: ešebno o Jochanan, dujto o Jojakim, trito
    o Cidkijah a štarto o Šalum.'
  pes-OPV: و پسران يوشيا نخست زاده اش يوحانان و دومين يهُوياقيم و سومين صِدقَيا و
    چهارمين شَلّوم.
  ron-1924: 'Фиий луй Иосия: ынтыюл нэскут, Иоханан; ал дойля, Иоиаким; ал трейля,
    Зедекия; ал патруля, Шалум.'
  ben-OBCV: 'যোশিয়ের ছেলেরা: বড়ো ছেলে যোহানন, দ্বিতীয় ছেলে যিহোয়াকীম, তৃতীয়জন
    সিদিকিয়, চতুর্থজন শল্লুম।'
  som-som: 'Wiilashii Yoosiyaahna waa kuwan: curadkiisii Yooxaanaan, kii labaadna
    Yehooyaaqiim, kii saddexaadna Sidqiyaah, kii afraadna Shalluum.'
  lat-VUC: 'Filii autem Josiæ fuerunt: primogenitus Johanan, secundus Joakim, tertius
    Sedecias, quartus Sellum.'
  eng-ASVBT: 'And the sons of Josiah: the firstborn Johanan, the second Jehoiakim,
    the third Zedekiah, the fourth Shallum.'
  ita-1885: E i figliuoli di Giosia furono Giohanan il primogenito, Gioiachim il secondo,
    Sedechia il terzo, Sallum il quarto.
  eng-LXXUP: And the sons of Josiah; the firstborn Johanan, the second Jehoiakim,
    the third Zedekiah, the fourth Shallum.
  eng-ULB: Josiah's sons were his firstborn Johanan, his second son Jehoiakim, his
    third son Zedekiah, and his fourth son Shallum.
  spa-VBL: 'Los hijos de Josías: Johanán (primogénito), Joaquín (el segundo), Sedequías
    (el tercero), y Salum (el cuarto).'
  fra-_FOB: 'Fils de Josias: le premier-né Jochanan; le second, Jéhojakim; le troisième,
    Sédécias; le quatrième, Shallum.'
  mal-mal: 'യോശീയാവിന്റെ പുത്രന്മാർ: ആദ്യജാതൻ യോഹാനാൻ; രണ്ടാമൻ യെഹോയാക്കീം; മൂന്നാമൻ
    സിദെക്കിയാവ്; നാലാമൻ ശല്ലൂം.'
  urd-GVR: Yūsiyāh ke chār beṭe baṛe se le kar chhoṭe tak Yūhanān, Yahūyaqīm, Sidqiyāh
    aur Sallūm the.
  suz-BL: योसीयाह आ ङोंइती थिशो तौ योहानान बाक्‍माक्‍त। योसीयाह आ माइला येहो-याकीम,
    आ साइला सिदकीयाह नु आ कान्‍छा शाल्‍लुम बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Giosia: Johanan, il primogenito; Joiakim, il secondo; Sedekia,
    il terzo; Shallum, il quarto.'
  ckb-ckb: 'کوڕەکانی یۆشیا: یۆحانان کوڕە نۆبەرەکەی بوو، دووەمیان یەهۆیاقیم و سێیەمیان
    سدقیا و چوارەمیشیان شەلوم بوو.'
  eng-BBE: 'And the sons of Josiah: the oldest Johanan, the second Jehoiakim, the
    third Zedekiah, the fourth Shallum.'
  kan-OKCV: 'ಯೋಷೀಯನ ಮಕ್ಕಳು: ಚೊಚ್ಚಲಮಗನಾದ ಯೋಹಾನಾನ್, ಎರಡನೆಯವನಾದ ಯೆಹೋಯಾಕೀಮ್, ಮೂರನೆಯವನಾದ
    ಚಿದ್ಕೀಯ, ನಾಲ್ಕನೆಯವನಾದ ಶಲ್ಲೂಮ್.'
  tam-2017: யோசியாவின் மகன்கள், முதலில் பிறந்த யோகனானும், யோயாக்கீம் என்னும் இரண்டாம்
    மகனும், சிதேக்கியா என்னும் மூன்றாம் மகனும், சல்லூம் என்னும் நான்காம் மகனுமே.
  spa-RV-1909: 'Y los hijos de Josías: Johanán su primogénito, el segundo Joacim,
    el tercero Sedecías, el cuarto Sallum.'
  ron-BTF: 'Și fiii lui Iosia au fost: întâiul născut Iohanan, al doilea Ioiachim,
    al treilea Zedechia, al patrulea Șalum.'
  eng-WEBP: 'The sons of Josiah: the firstborn Johanan, the second Jehoiakim, the
    third Zedekiah, and the fourth Shallum.'
  eng-FBV: 'The sons of Josiah: Johanan (firstborn), Jehoiakim (second), Zedekiah
    (third), Shallum (fourth).'
  nld-1939: De oudste zoon van Josias was Jochanan, de tweede was Jojakim, de derde
    Sidki-jáhoe, de vierde Sjalloem.
  nch-BL: 'Huan Josías quinpixqui iixhuihua: Achtohui Johanán huan teipa Joacim, teipa
    Sedequías huan teipa Salum.'
  vie-1934: 'Con trai của Giô-si-a: con trưởng nam là Giô-ha-nan; con thứ nhì là Giê-hô-gia-kim,
    thứ ba là Sê-đê-kia, thứ tư là Sa-lum.'
  hin-CV: 'योशियाह के पुत्र: पहिलौंठा योहानन, दूसरा यहोइयाकिम, तीसरा सीदकियाहू, व
    चौथा शल्लूम,'
  spa-BES: 'Y los hijos de Josías: el mayor Johanán; el segundo Joacim; el tercer
    Sedequías; el cuarto Salum.'
  tdx-tdx: O ana’ Iosiào; Iokanane ty tañoloñoloña’e, Iehoiakime ty faharoe, i Tsidki
    ty fahatelo vaho i Salome ty fahefatse.
  tha-KJV: โอรสของโยสิยาห์คือโยฮานันโอรสหัวปี องค์​ที่​สองคือเยโฮยาคิม องค์​ที่​สามคือเศเดคียาห์
    องค์​ที่สี่​คือชัลลูม
  por-BR-2018: 'E os filhos de Josias foram: Joanã seu primogênito, o segundo Jeoaquim,
    o terceiro Zedequias, o quarto Salum.'
  deu-ELO: 'Und die Söhne Josias: Der erstgeborene, Jochanan; der zweite, Jojakim;
    der dritte, Zedekia; der vierte, Schallum.'
  eng-WYC-2018: And the sons of Josiah were these, the first begotten son was Johanan;
    the second, Jehoiakim; the third, Zedekiah; and the fourth, Shallum.
  epo-epo: 'La filoj de Joŝija estis: la unuenaskito Joĥanan, la dua Jehojakim, la
    tria Cidkija, la kvara Ŝalum.'
  uig-PIN: 'Yosiyaning oƣulliri: tunji oƣli Yoⱨanan, ikkinqi oƣli Yǝⱨoakim, üqinqi
    oƣli Zǝdǝkiya, tɵtinqi oƣli Xallum idi.'
  beo-beo: Yousaia egefelali da Youha:ina:ne (magobo), Yihoiagimi (amo bagia mano),
    Sedegaia amola Sia:lame (ufi mano).
  tpi-OTNT: Nem bilong ol pikinini bilong Josaia i olsem. Namba wan em Johanan na
    namba 2 em Jehoiakim na namba 3 em Sedekaia na namba 4 em Salum, narapela nem
    bilong en Joahas.
  hau-SA: ’Ya’yan Yosiya maza su ne, Yohanan ɗan fari, Yehohiyakim ɗa na biyu, Zedekiya
    ɗa na uku Shallum ɗa na huɗu.
  uig-LAT: 'Yosiyaning oghulliri: tunji oghli Yohanan, ikkinchi oghli Yehoakim, üchinchi
    oghli Zedekiya, tötinchi oghli Shallum idi.'
  nde-nde: 'Amadodana kaJosiya yila: nguJohanani izibulo, uJehoyakhimi indodana yesibili,
    uZedekhiya eyesithathu, uShalumi eyesine.'
  ton-ton: Pea ko e ngaahi foha eni ʻo Sosaia, ko hono ʻuluaki fānau ko Sohanani,
    ko hono toko ua ko Sihoiakimi, ko hono toko tolu ʻa Setikia, ko hono toko fā ʻa
    Salumi.
  ces-1613: 'Synové pak Joziášovi: Prvorozený Jochanan, druhý Joakim, třetí Sedechiáš,
    čtvrtý Sallum.'
  eng-WMB: 'The sons of Josiah: the firstborn Yochanan, the second Jehoiakim, the
    third Zedekiah, and the fourth Shallum.'
  tam-TCV: 'யோசியாவின் மகன்கள்: மூத்த மகன் யோகனான், இரண்டாவது மகன் யோயாக்கீம், மூன்றாவது
    மகன் சிதேக்கியா. நான்காவது மகன் சல்லூம்.'
  ceb-ULB: Ang mga anak nga lalaki ni Josia mao si Johanon ang iyang kamagulangang
    anak, ang ikaduha mao si Jehoyakim, ang ikatulo mao si Zedekia, ug ang ikaupat
    mao si Shalum.
  pol-UBG: 'A synami Jozjasza byli: pierworodny Jochanan, drugi Joakim, trzeci Sedekiasz,
    czwarty Szallum.'
  urd-GVU: یوسیاہ کے چار بیٹے بڑے سے لے کر چھوٹے تک یوحنان، یہویقیم، صِدقیاہ اور سلّوم
    تھے۔
  deu-1912: 'Josias Söhne aber waren: der erste: Johanan, der zweite: Jojakim, der
    dritte: Zedekia, der vierte: Sallum.'
  kan-2017: 'ಯೋಷೀಯನ ಮಕ್ಕಳು: ಚೊಚ್ಚಲ ಮಗ ಯೋಹಾನಾನ್, ಎರಡನೆಯವನು ಯೆಹೋಯಾಕೀಮ್, ಮೂರನೆಯವನು ಚಿದ್ಕೀಯ,
    ನಾಲ್ಕನೆಯವನು ಶಲ್ಲೂಮ್.'
  yap-yap: 'Me Josiah e immoy aningeg i pagel ni fak: Johanan, Jehoyakim, Zedekiah,
    nge Joahaz.'
  hlt-MCSB: Josiah koca ah a caming he Johanan, a pabae ah Jehoiakim, a pathum ah
    Zedekiah, a pali ah Shallum.
  mdy-ETH: ዒዮሲያሴኮ ናኣዚ ቶይዲ ዮሃናኔ፤ ሄሌ ጌኤዚ ዒዮዓቄሜ፤ ሃይሣሳሢ ሴዴቂያሴ ማዓዛ ዖይዳሳሢ ሻሉሜኬ፤
  twi-ASANTE: Na Yosia mmammarima ne Yohanan a ɔyɛ abakan, Yehoiakim a ɔtɔ so mmienu,
    Sedekia a ɔtɔ so mmiɛnsa, ɛnna Salum a ɔtɔ so ɛnan.
  eng-WEBU: 'The sons of Josiah: the firstborn Johanan, the second Jehoiakim, the
    third Zedekiah, and the fourth Shallum.'
  wal-wal: Yoosiyaasa na7ai bairai Yohanaana; naa77anttoi Yo7aqeema; heezzanttoi Sedeqiyaasa;
    oiddanttoi SHaaluuma.
  spa-PDDPT: 'Hijos de Josías: Johanán, su primogénito, el segundo Joacim, el tercero
    Sedequías, el cuarto Salum.'
  gun-gun: 'Ha''e gui Josias ra''y kuery ma pova''e: ta''y jypygua ma Joanã, mokoĩa
    ma Jeoaquim, mboapya ma Zedequias, irundya ma Salum.'
  ilo-ULB: Dagiti putot a lallaki ni Josias ket ni Johanan ti inauna, ti maikaddua
    a putotna a lalaki ket ni Jehoyakim, ti maikatlo a putotna a lalaki ket ni Zedekias,
    ken ti maikapat a putotna a lalaki ket ni Sallum.
  kpg-kpg: Josiah ana dama daane dogohaa go Johanan, Jehoiakim, Zedekiah, mo Joahaz.
  uig-ARA: 'يوسىيانىڭ ئوغۇللىرى: تۇنجى ئوغلى يوھانان، ئىككىنچى ئوغلى يەھوئاكىم، ئۈچىنچى
    ئوغلى زەدەكىيا، تۆتىنچى ئوغلى شاللۇم ئىدى.'
  sus-sus: Yosiya xa di singe naxa findi Yoxanan na, a xa di firin nde, Yehoyakimi,
    a xa di saxan nde, Sidekiya, nun a xa di naani nde, Salumu.
  pon-2006: 'Sosaia naineki pwutak pahmen: Sohanan, Sehoiakim, Sedekaia, oh Soahas.'
  ksd-ksd: 'Ma ra umana natu i Iosia go diat: a luaina Iokanan, a vauruana Ieoiakim,
    a vautuluna Sedekia, a vaivatina Salum.'
  tur-YTC: 'Yoşiya''nın oğulları: İlk oğlu Yohanan, ikincisi Yehoyakim, üçüncüsü Sidkiya
    ve dördüncüsü Şallum.'
  grc-BRENT: Καὶ υἱοὶ Ἰωσία, πρωτότοκος Ἰωανὰν, ὁ δεύτερος Ἰωακεὶμ, ὁ τρίτος Σεδεκίας,
    ὁ τέταρτος Σαλούμ.
  ind-AYT: 'Anak-anak Yosia adalah: Yohanan anak sulung, Yoyakim anak kedua, Zedekia
    anak ketiga, dan Salum anak keempat.'
  nya-nya: 'Ana a Yosiya anali awa: Yohanani mwana wake woyamba, Yehoyakimu mwana
    wake wachiwiri, Zedekiya mwana wake wachitatu, Salumu mwana wake wachinayi.'
  hrv-hrv: 'Jošijini su sinovi bili: prvenac Johanan, drugi Jojakim, treći Sidkija,
    četvrti Šalum.'
  mps-mps: Josaiago ogwa dabe nogi e tiwai. Gomunai ogwa Johanan, tomo ogwa Jehoiakim,
    te sela wali ogwa Sedekaia, te ene nanobo me si me si wali ogwa Salum da, te aga
    gasa nogi me Joahas dao.
  tpi-tpi: Nem bilong ol pikinini bilong Josaia i olsem. Namba wan em Johanan na namba
    2 em Jehoiakim na namba 3 em Sedekaia na namba 4 em Salum, narapela nem bilong
    en Joahas.
  dan-1931: 'Josias'' Sønner: Johanan, den førstefødte, den anden Jojakim, den tredje
    Zedekias, den fjerde Sjallum.'
  vie-OVCB: Con trai của Giô-si-a là Giô-ha-nan (trưởng nam), Giê-hô-gia-kim (thứ
    hai), Sê-đê-kia (thứ ba), và Sa-lum (thứ tư).
  guj-2017: યોશિયાના દીકરાઓ; તેનો જયેષ્ઠ દીકરો યોહાનાન, બીજો દીકરો યહોયાકીમ, ત્રીજો
    દીકરો સિદકિયા તથા ચોથો દીકરો શાલ્લુમ.
  pon-2006A: 'Sosaia naineki pwutak pahmen: Sohanan, Sehoiakim, Sedekaia, oh Soahas.'
  por-BRBSL: 'Os filhos de Josias: o primogênito Johanan, o segundo Jehoiaquim, o
    terceiro Zedequias e o quarto Shallum.'
  cth-cth: Josiah casak teh a camin he Johanan, apâhni lah Jehoiakim, apâthum lah
    Zedekiah, apali lah Shallum.
  twi-twi: Na Yosia mmabarima ne Yohanan a ɔyɛ abakan, Yehoiakim to so abien, Sedekia
    to so abiɛsa, na Salum to so anan.
  hlt-hlt: Josiah koca ah a caming he Johanan, a pabae ah Jehoiakim, a pathum ah Zedekiah,
    a pali ah Shallum.
  tbz-SIM: Kɛ̀ Sosiɑsi kóo po ntú Yoɑnɑnni, kòo nɑntɛ Sosɑkimmu, kɛ̀ Sosɑkimmuu nɑntɛ
    Sedesiɑsi, kɛ̀ Sedesiɑsii nɑntɛ Sɑdummu,
  msy-2020: Ezɨ Josaia otarir 4pla iti. An otarir ivariam, Johanan, ezɨ an gɨrara
    irim Jehoiakim, ezɨ namba 3ɨn otarim Sedekaia, ezɨ namba 4ɨn otarim Salum, an
    ziar igharazim Joahas.
  dop-dop: Sosiyɑsɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Yohɑnɑŋ, nɑɑlɛ nyǝŋ ntɛ́ Sowɑkim,
    tooso nyǝŋ ntɛ́ Setesiyɑsɩ, nɑ liɣiti nyǝŋ ntɛ́ Sɑlum.
  azb-azb: 'Yoşiyanın oğulları: ilk oğlu Yoxanan, ikincisi Yehoyaqim, üçüncüsü Sidqiya,
    dördüncüsü Şallum.'
  eng-DBY: 'And the sons of Josiah: the firstborn Johanan, the second Jehoiakim, the
    third Zedekiah, the fourth Shallum.'
  hin-2017: 'और योशिय्याह के पुत्र: उसका जेठा योहानान, दूसरा यहोयाकीम; तीसरा सिदकिय्याह,
    चौथा शल्लूम।'
  eng-YLT: 'And sons of Josiah: the first-born Johanan, the second Jehoiakim, the
    third Zedekiah, the fourth Shallum.'
  eng-WYC-2017: And the sons of Josiah were these, the first begotten son was Johanan;
    the second, Jehoiakim; the third, Zedekiah; and the fourth, Shallum.
  eng-WMBB: 'The sons of Josiah: the firstborn Yochanan, the second Jehoiakim, the
    third Zedekiah, and the fourth Shallum.'
  urd-GVH: यूसियाह के चार बेटे बड़े से लेकर छोटे तक यूहनान, यहूयक़ीम, सिदक़ियाह और
    सल्लूम थे।
  rug-rug: 'Podoi Zosaea si ka made tuna koreo: Zohanana, Zehoiakimi, Zedekaea, Zehoehazi.'
  gaz-gaz: 'Ilmaan Yosiyaas: Inni hangafni Yoohaanaan, lammaffaan Yehooyaaqiim, sadaffaan
    Zedeqiyaa, afuraffaan immoo Shaluum.'
  fra-LSG: 'Fils de Josias: le premier-né, Jochanan; le second, Jojakim; le troisième,
    Sédécias; le quatrième, Schallum.'
  yal-yal: Yosiya a dii singen findi Yoxanan nan na, a dii firindena, Yehoyakimi,
    a saxandena, Sedeki, a naanindena, Salun.
  haw-1868: Eia na keikikane a Iosia; o Iohanana ka hanau mua, o Iehoiakima ka lua,
    o Zedekia ke kolu; a o Saluma ka ha.
  arb-NAV: 'أَمَّا أَبْنَاءُ يُوشِيَّا فَهُمْ: الْبِكْرُ يُوحَانَانُ، ثُمَّ يَهُويَاقِيمُ،
    وَصِدْقِيَّا، وَأَخِيراً شَلُّومُ.'
  ewe-ewe: Yosia ƒe viwoe nye, Yohanan alo Yehoahaz, Yehoyakim, Zedekia kple Salum.
  eng-LEE: And the sons of Josiah were, the first-born Jochanan, the second Jehoyakim,
    the third Zedekiah, the fourth Shallum.
  asm-FB: যোচিয়াৰ প্ৰথম পুত্র যোহানন, দ্বিতীয় যিহোয়াকীম, তৃতীয় চিদিকিয়া, আৰু
    চতুৰ্থ চল্লুম।
  sus-A: يٌسِيَ شَ دِ سِنفٍ نَشَ قِندِ يٌشَنَن نَ، عَ شَ دِ قِرِن ندٍ، يٍهٌيَكِمِ،
    عَ شَ دِ سَشَن ندٍ، سِدٍكِيَ، نُن عَ شَ دِ نَانِ ندٍ، سَلُمُ.
  fra-SBL: 'Fils de Josias : le premier-né Johanan, le second Jojakim, le troisième
    Sédécias, et le quatrième Schallum.'
  hbo-hbo: וּבְנֵי֙ יֹאשִׁיָּ֔הוּ הַבְּכֹור֙ יֹוחָנָ֔ן הַשֵּׁנִ֖י יְהֹויָקִ֑ים הַשְּׁלִשִׁי֙
    צִדְקִיָּ֔הוּ הָרְבִיעִ֖י שַׁלּֽוּם׃
  kik-kik: 'Ariũ a Josia maarĩ: Johanani irigithathi rĩake, nake wa keerĩ aarĩ Jehoiakimu,
    nake wa gatatũ aarĩ Zedekia, nake wa kana aarĩ Shalumu.'
  fra-NCL: 'Fils de Josias : le premier-né Johanan ; le deuxième, Joakim ; le troisième,
    Sédécias ; le quatrième, Sellum. —'
  cek-AK: Josiah ih capanawk loe calu Johanan; hnetto haih loe Jehoiakim, thumto haih
    loe Zedekiah, palito haih loe Shallum.
  cuk-cuk: 'Josías-e-masmala, wemalad: E-machi-sailagined, Johanán. Johanán-yarbalidi,
    Joacim. Joacim-yarbalidi, Sedequías. Sedequías-yarbalidi, Salum.'
  uig-CYR: 'Йосияниң оғуллири: тунҗа оғли Йоһанан, иккинчи оғли Йәһоаким, үчинчи оғли
    Зәдәкия, төртинчи оғли Шаллум еди.'
  tel-2017: యోషీయా కొడుకులెవరంటే పెద్దవాడు యోహానాను, రెండోవాడు యెహోయాకీము, మూడోవాడు
    సిద్కియా, నాలుగోవాడు షల్లూము.
  hat-BSA: 'Fis a Josias yo: Jochanan, premye ne a; dezyèm nan, Jojakim; twazyèm nan,
    Sédécias; katriyèm nan, Schallum.'
  kos-kos: 'Oasr wen akosr natul Josiah: elos pa Johanan, Jehoiakim, Zedekiah, ac
    Joahaz.'
  hbo-WLC: וּבְנֵי֙ יֹאשִׁיָּ֔הוּ הַבְּכוֹר֙ יוֹחָנָ֔ן הַשֵּׁנִ֖י יְהוֹיָקִ֑ים הַשְּׁלִשִׁי֙
    צִדְקִיָּ֔הוּ הָרְבִיעִ֖י שַׁלּֽוּם׃
  ibo-ibo: 'Ụmụ ndị ikom Josaya: Johanan nwa mbụ ya, na Jehoiakim nwa ya nke abụọ,
    na Zedekaya nwa ya nke atọ, na Shalum nwa ya nke anọ.'
  ory-ory: ଯୋଶୀୟର ପୁତ୍ରଗଣ, ଯଥା, ପ୍ରଥମଜାତ ଯୋହାନନ୍‍, ଦ୍ୱିତୀୟ ଯିହୋୟାକୀମ୍‍, ତୃତୀୟ ସିଦିକୀୟ,
    ଚତୁର୍ଥ ଶଲ୍ଲୁମ୍‍।
  chk-chk: 'Iwe, a wor föman nöün Josia kewe mwän: Johanan ewe mwänichi, Jehoiakim,
    Setekia me Salum.'
  rop-rop: Josaiya bin abum fobala san neim Johanan, Jehoiyakim, Sedakaiya en Jowahes.
  ukr-1871: 'Сини Йосіїні: найстарший Йоахаз, другий Йоаким, третій Седекія, четвертий
    Селлум.'
  deu-1951: 'Und die Söhne Josias: der Erstgeborene Jochanan, der zweite Jojakim,
    der dritte Zedekia, der vierte Schallum.'
  eng-JPS: 'And the sons of Josiah: the firstborn Johanan, the second Jehoiakim, the
    third Zedekiah, the fourth Shallum.'
  srp-1865: 'A sinovi Josijini: prvenac Joanan, drugi Joakim, treæi Sedekija, èetvrti
    Salum.'
  lug-lug: Batabani ba Yosiya baali Yokanaani omuggulanda, ne Yekoyakimu ye yali owookubiri,
    ne Zeddekiya nga wa wakusatu, ne Sallumu nga wakuna.
  heb-heb: ובני יאשיהו הבכור יוחנן השני יהויקים השלשי צדקיהו הרביעי שלום׃
  ben-IRV: যোশিয়ের প্রথম ছেলে যোহানন, দ্বিতীয় যিহোয়াকীম, তৃতীয় সিদিকিয়, চতুর্থ
    শল্লুম।
  pan-pan: ਅਤੇ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ, ਪਹਿਲੌਠਾ ਯੋਹਾਨਾਨ, ਦੂਜਾ ਯਹੋਯਾਕੀਮ, ਤੀਜਾ ਸਿਦਕੀਯਾਹ ਅਤੇ
    ਚੌਥਾ ਸ਼ੱਲੂਮ।
  mya-JVB: ယောရှိ သားဦး ကား ယောဟာနန် ၊ ဒုတိယ သား ယောယကိမ် ၊ တတိယ သားဇေဒကိ ၊ စတုတ္ထ
    သား ရှလ္လုံ တည်း။
  hmo-hmo: 'Iosaia ena natuna tau be 4: Vara guna be Iohanana, iharuana be Iehoiakimi,
    ihatoina be Sedekaia, namba 4 be Sulumu.'
  urd-urd: 'और यूसियाह के बेटे यह थे: पहलौठा यूहनान, दूसरा यहूयक़ीम, तीसरा सिदक़ियाह,
    चौथा सलूम।'
  rus-SYN: 'Сыновья Иосии: первенец Иоахаз, второй Иоаким, третий Седекия, четвертый
    Селлум.'
  bqc-SIM: 'Yosiapi nɛgↄ̃ɛↄ tↄ́n kɛ: A sɛ̃́ia Yohanani, a plaade Yoakiũ, a àaↄ̃de
    Zedekia, a síiↄ̃de Saluũ.'
  tcz-CHONGTHU: Josiah chapate chu apeng nasapen pa Johanan ahin, ni lhinna pa Jehoiakim
    ahin, athum channa pa Zedekiah ahin, li lhinna pachu Shallum ahi.
  mar-mar: योशीयाचे पुत्र थोरला योहानान, दुसरा यहोयाकीम. तिसरा सिद्कीया, चौथा शल्लूम.
  qub-qub: 'Josiaspa wamrancuna caran: Guechpa caj Johanán, jananman Joacim, jananman
    Sedequías, jananman Salum.'
  bqp-bqp: Be bɑ sɑ̃ɑ Yosiɑsin bibu, be wee. Yohɑnɑniwɑ u sɑ̃ɑ gbiikoo. Mɑ Yoyɑkimu
    u sɑ̃ɑ yiruse. Mɑ Sedesiɑsi u sɑ̃ɑ itɑse. Mɑ Sɑlumu u sɑ̃ɑ nnɛse.
  hat-hat: Jozyas te gen kat pitit gason. Pi gran an te rele Jokanan, dezyèm lan Jojakim,
    twazyèm lan Sedesyas, katriyèm lan Chaloum.
  eng-BSB: 'The sons of Josiah: Johanan was the firstborn, Jehoiakim the second, Zedekiah
    the third, and Shallum the fourth.'
  eng-WEBPB: 'The sons of Josiah: the firstborn Johanan, the second Jehoiakim, the
    third Zedekiah, and the fourth Shallum.'
  kbq-kbq: Hagi Josaia'a esera Johanan kasenteno, anantera Jehoiakimi kasenteno, namba
    3 mofavrea Zedekaia kasenteno, namba 4 mofavrea Salumu kasente'ne.
  nhe-BL: 'Huan Josías quinpixqui iixhuihua: achtohui Johanán huan teipa Joacim, teipa
    Sedequías huan teipa Salum.'
  gub-BL: 'Zuzi heta 4 ta''yr wà: Zuànà, Zeoaki, Zeneki, Zoakaz.'
  eng-DRA: And the sons of Josias were, the firstborn Johanan, the second Joakim,
    the third Sedecias, the fourth Sellum.
