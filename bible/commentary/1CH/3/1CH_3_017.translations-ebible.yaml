verse: 1CH.003.017
translations:
  mal-C: 'ബന്ദികളാക്കപ്പെട്ട യെഖൊന്യാവിന്റെ പിൻഗാമികൾ: അദ്ദേഹത്തിന്റെ മകൻ ശെയൽത്തിയേൽ,'
  deu-TKW: 'Und die Söhne Jechonjas, des Gefangenen, waren: sein Sohn Sealthiel,'
  lin-lin: 'Libota ya Yekonia, mokangami : Shealitieli, mwana na ye ya mobali ;'
  eng-LSV: 'And sons of Jeconiah: Assir; Salathiel his son;'
  eng-GNV: 'And the sonnes of Ieconiah, Assir and Shealtiel his sonne:'
  eng-WEBSTER: And the sons of Jeconiah; Assir, Salathiel his son.
  nhw-BL: 'Huan Tlanahuatijquetl Jeconías quihuicaque seyoc tlali huan yaya quipixqui
    icone catli itoca eliyaya: Asir, huan quipixqui iixhui Salatiel,'
  swh-ONEN: 'Hawa ndio waliokuwa wazao wa Yekonia aliyekuwa mateka: Shealtieli mwanawe,'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Yekoniɑn bibu, berɑ Asiri wi u Seɑlitiɛli mɑrɑ,
  eng-KJVCPB: And the sons of Jeconiah; Assir, Salathiel his son,
  luo-luo: 'Nyikwa Jehoyakin mane onywol ka en e twech ne gin: Shealtiel,'
  meu-meu: 'Iekonia, abi-mauri tauna, natuna: Sealtiele,'
  npi-ULB: कैदमा लगिएका यहोयाकीनका छोराहरू शालतिएल,
  yor-yor: 'Àwọn ọmọ Jekoniah tí a mú ní ìgbèkùn: Ṣealitieli ọmọ rẹ̀ ọkùnrin,'
  pes-OPCB: 'پسران یهویاکین (که به اسارت بابِلیان درآمد) اینها بودند: شئلتیئیل، ملکیرام،
    فدایا، شناصر، یقمیا، هوشاماع و ندبیا.'
  tgl-ULB: Ang mga anak ni Jeconias, na bihag, ay sina Selatiel,
  hui-hui: Yahoiagini ogoni ibu kini hearia waitigime dindi taraha garabaya bu yalu
    penego ogoni ibu igini karia uru hene. Seadeli Malagirama Pedaia Senasa Yagamaia
    Hosama Nedabaia imaru hene.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​ဖမ်း​ဆီး​ထိန်း​သိမ်း သွား​သည့် ယေ​ခေါ​နိ​မင်း​တွင်​သား​တော်​ခု​နစ်
    ပါး​ရှိ​၏။ ထို​မင်း​၏​သား​များ​မှာ​ရှာ​လ သေ​လ၊-
  bod-N: བཙོན་དུ་ཁྲིད་པའི་ཡེ་ཀོན་ཡཱ་ཡི་བུ་རྣམས་ནི་འདི་ལྟ་སྟེ། ཞིད་ཨལ་ཐེ་ཨེལ་དང་།
  sna-sna: 'Zvizvarwa zvaJehoyakini mutapwa zvaiva: Shearitieri mwanakomana wake,'
  spa-BLM: 'Los hijos de Jeconías, el cautivo: Saltiel su hijo,'
  cac-cac: Axo eb' vin̈ yuninal vin̈aj Jeconías vin̈ ic'b'ilb'at preso d'a Babilonia,
    aton vin̈aj Salatiel, vin̈aj Malquiram, vin̈aj Pedaías, vin̈aj Senazar, vin̈aj
    Jecamías, vin̈aj Hosama yed' vin̈aj Nedabías.
  swh-ULB: Wana wa YehoYakini, mateka, walikuwa Shealtieli,
  bel-bel: 'Сыны Ханіі: Асір, Салатыіль, сын ягоны;'
  deu-ELBBK: 'Und die Söhne Jekonjas: Assir;'
  mbb-OT: 'Iyan heini menge anak ni Jehoyakin he menge maama, te hadì he nevihag pehendiyà
    te Babilonia: si Shealtiel,'
  mal-2015: 'ബദ്ധനായ യെഖൊന്യാവിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ ശെയല്ത്തീയേൽ,'
  rmc-rmc: 'Kala hine efta čhave le Jechonijoskre, savo sas bertenošis andro Babilon:
    o Šealtiel,'
  pes-OPV: و پسران يکُنيا اَشّير و پسر او شأَلِتيئيل.
  ron-1924: 'Фиий луй Иекония: Асир, ал кэруй фиу а фост Шеалтиел;'
  ben-OBCV: 'বন্দি যিহোয়াখীনের বংশধরেরা: তাঁর ছেলে শল্টীয়েল,'
  som-som: 'Oo maxbuuskii Yekonyaah ahaa wiilashiisii waxay ahaayeen:'
  lat-VUC: 'Filii Jechoniæ fuerunt: Asir, Salathiel,'
  eng-ASVBT: 'And the sons of Jeconiah, the captive: Shealtiel his son,'
  ita-1885: E il figliuolo di Geconia prigione fu Sealtiel;
  eng-LXXUP: And the sons of Jechoniah; Asir, Shealtiel his son,
  eng-ULB: The sons of Jehoiachin, the captive, were Shealtiel,
  spa-VBL: 'Los hijos de Joaquín que fueron llevados al cautiverio: Sealtiel,'
  fra-_FOB: 'Fils de Jéchonias, captif: Salathiel, son fils,'
  mal-mal: 'യെഖൊന്യാവിന്റെ പുത്രന്മാർ: അവന്റെ മകൻ ശെയല്ത്തീയേൽ,'
  urd-GVR: Yahūyākīn ko Bābal meṅ jilāwatan kar diyā gayā. Us ke sāt beṭe Siyāltiyel,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो येकोन्‍याह आ तौ शाल्‍तीएल बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Jeconia, il prigioniero: il suo figliuolo Scealtiel,'
  ckb-ckb: 'نەوەکانی یەهۆیاکینی دیل: شەئەلتیێلی کوڕی،'
  eng-BBE: 'And the sons of Jeconiah, who was taken prisoner: Shealtiel his son,'
  kan-OKCV: 'ಯೆಹೋಯಾಕೀನನು ಸೆರೆಯಲ್ಲಿದ್ದಾಗ ಅವನ ವಂಶಜರು: ಇವನ ಮಗ ಶೆಯಲ್ತಿಯೇಲ್,'
  tam-2017: கட்டுண்ட எகொனியாவின் மகன்கள் செயல்தியேல்,
  spa-RV-1909: 'Y los hijos de Jechônías: Asir, Salathiel,'
  ron-BTF: 'Și fiii lui Ieconia: Asir, Șealtiel, fiul lui,'
  eng-WEBP: 'The sons of Jeconiah, the captive: Shealtiel his son,'
  eng-FBV: 'The sons of Jehoiachin who was taken into captivity: Shealtiel,'
  nld-1939: De zonen van den gevangen Jekonias waren Sjealtiël,
  nch-BL: 'Huan Tanahuatijquet Jeconías quihuicaque seyoc tali huan yaya quipixqui
    icone cati itoca eliyaya: Asir, huan quipixqui iixhui Salatiel,'
  vie-1934: Con trai của Giê-chô-nia, tức người bị lưu đày, là Sa-la-thi-ên,
  hin-CV: 'बंदी यकोनियाह के पुत्र: शिअलतिएल और'
  spa-BES: 'Y los hijos de Jeconías, que fue hecho prisionero: Salatiel su hijo y
    Asir.'
  tdx-tdx: O ana’ Iekonià mpirohio; ana’e t’i Salatiele
  tha-KJV: และโอรสของเยโคนิยาห์ชื่​ออ​ั​สส​ีร์ เชอัลทิเอลโอรสของพระองค์
  por-BR-2018: 'E os filhos de Jeconias, o cativo, foram: seu filho Sealtiel,'
  deu-ELO: 'Und die Söhne Jekonjas: Assir; dessen Sohn Schealtiel'
  eng-WYC-2018: The sons of Jeconiah were Assir, Salathiel, (The sons of Jehoiachin,
    a prisoner, were Shealtiel,)
  epo-epo: 'La filoj de Jeĥonja: Asir, lia filo Ŝealtiel,'
  uig-PIN: 'Sürgün ⱪilinƣan Yǝkoniyaⱨning oƣulliri: — Xealtiǝl uning oƣli idi;'
  beo-beo: Amo da Sia:ladiele (Yehoiagini ea mano),
  tpi-OTNT: Jehoiakin em dispela king ol birua i bin kisim i go kalabus long narapela
    kantri. Nem bilong ol pikinini man bilong en i olsem, Sealtiel
  hau-SA: Zuriyar Yekoniya kamamme su ne, Sheyaltiyel,
  uig-LAT: 'Sürgün qilin’ghan Yekoniyahning oghulliri: — Shéaltiel uning oghli idi;'
  nde-nde: 'Abosendo lukaJekhoniya owayethunjiwe yilaba: uSheyalithiyeli indodana
    yakhe,'
  ton-ton: Pea ko e ngaahi foha eni ʻo Sekonia; ko Esili, mo Salatieli ko hono foha,
  ces-1613: 'Synové pak Jekoniáše vězně: Salatiel syn jeho.'
  eng-WMB: 'The sons of Jeconiah, the captive: Shealtiel his son,'
  tam-TCV: 'சிறைபட்ட எகொனியாவின் சந்ததிகள்: அவனுடைய மகன் செயல்தியேல்,'
  ceb-ULB: Ang mga anak nga lalaki ni Jehoyakin, ang binihag, mao sila si Shealtiel,
  pol-UBG: 'Synowie Jechoniasza: Assir, jego syn Szealatiel;'
  urd-GVU: یہویاکین کو بابل میں جلاوطن کر دیا گیا۔ اُس کے سات بیٹے سیالتی ایل،
  deu-1912: Die Kinder aber Jechonjas, der gefangen ward, waren Sealthiel,
  kan-2017: ಬಾಬಿಲೋನಿಯರಿಂದ ಸೆರೆಗೆ ಒಯ್ಯಲ್ಪಟ್ಟ ಯೆಕೊನ್ಯನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳು ಶೆಯಲ್ತೀಯೇಲ್,
  yap-yap: 'Ba’aray e pi’in owchen i Jehoyakin ni Pilung, ni facha’ nni fek nga Babylon
    nib kalbus. I Jehoyakin e bay medlip e pagel ni fak: Shealtiel,'
  hlt-MCSB: Hlongkhoh Jekoniah koca ah, Jekoniah capa Shealtiel.
  mdy-ETH: ባብሎኔ ዓሳ ዖሎና ባሺ ዲዒ ዔኪ ቱኡሲ ዓሲ ማሄ ካኣቲ፥ ዮዓኪኔኮ ዜርፃ ሃይማፓ ዴማ ዓኣዞንሢኬ፤ ዒዚ፥ ዮዓኪኔ
    ላንካይ ዓቲንቄ ናይ ሾዔኔ፤ ዔያታኣ፦ ሳላቲያሌ፥
  twi-ASANTE: Yehoiakyin a Babiloniafoɔ kyeree no kɔtoo afiase no mmammarima ne Sealtiel,
  eng-WEBU: 'The sons of Jeconiah, the captive: Shealtiel his son,'
  wal-wal: Omoodettidi Baabiloone biida Yo7aakiina attuma naati Salaatiyaala,
  spa-PDDPT: 'Hijos de Jeconías el cautivo: Salatiel,'
  gun-gun: Jeconias escravo-rã ogueraa pyrã ra'y kuery ma Sealtiel,
  ilo-ULB: Dagiti putot a lallaki ni Jeconias, a naipanaw a kas balud, ket da Sealtiel,
  kpg-kpg: Aanei nia hagadili o King Jehoiachin, dela ne lahi ga galabudi go digau
    o Babylon. Jehoiachin ne hai ana dama daane dogohidu go Shealtiel,
  uig-ARA: 'سۈرگۈن قىلىنغان يەكونىياھنىڭ ئوغۇللىرى: ــ شېئالتىئەل ئۇنىڭ ئوغلى ئىدى؛'
  sus-sus: 'Mangɛ Yekoniya naxan nu na konyiya kui, a xa die nan ya: Salatiyeli,'
  pon-2006: 'Iet kan kadaudok en Nanmwarki Sehoiakin, me selidi oh kalipilipalahng
    Papilon. Sehoiakin sapwellimaniki pwutak isimen: Sealtiel,'
  ksd-ksd: 'Ma Iekonia, nina di ga ben vavilavilau vue, i ga vangala go ra umana bul
    tutana: natuna Sealtiel.'
  tur-YTC: 'Sürgün olan Yekonya''nın oğulları: Onun oğlu Şealtiel,'
  grc-BRENT: Καὶ υἱοὶ Ἰεχονία, Ἀσὶρ, Σαλαθιὴλ υἱὸς αὐτοῦ,
  ind-AYT: Keturunan Yekhonya, orang tahanan itu, adalah Sealtiel, anaknya laki-laki,
  nya-nya: 'Zidzukulu za Yekoniya wa mʼndende zinali izi: mwana wake Silatieli,'
  hrv-hrv: Sinovi sužnja Jekonje bili su Šealtiel, njegov sin,
  mps-mps: Te Jehoiakin aga te boi bidi dabego selama, te gasa tǫ kantriba kalabus
    igi pali king da. Te agai ogwa dabego nogi e tama elalubao, Sealtiel,
  tpi-tpi: Jehoiakin em dispela king ol birua i bin kisim i go kalabus long narapela
    kantri. Nem bilong ol pikinini man bilong en i olsem, Sealtiel
  dan-1931: 'Den fængslede Jekonjas Sønner: Hans Søn Sjealtiel,'
  vie-OVCB: Trong thời gian bị lưu đày, Giê-chô-nia sinh bảy con trai là Sa-anh-thi-ên,
  guj-2017: બંદીવાન યકોન્યાના દીકરાઓ; શાલ્તીએલ,
  pon-2006A: 'Iet kan kadaudok en Nanmwarki Sehoiakin, me selidi oh kalipilipalahng
    Papilon. Sehoiakin sapwellimaniki pwutak isimen: Sealtiel,'
  por-BRBSL: 'Os filhos de Jeconias, o cativo: Shealtiel seu filho,'
  cth-cth: San lah kaawm e Jekoniah casak dawk, Jekoniah capa Shealtiel.
  twi-twi: Yehoiakyin a Babiloniafo kyeree no kɔtoo afiase no mmabarima ne Sealtiel,
  hlt-hlt: Hlongkhoh Jekoniah koca ah, Jekoniah capa Shealtiel.
  tbz-SIM: Yekonniɑsi bɛ̀ do pĩ n wè kɛ́kònnɛ̀ Bɑbidɔnni o kó ibí do tú Seditiɛri
  msy-2020: 'Jehoiakin, an atrivir Babilonia suiragha kalabuziar gumazimɨn mɨn, a
    inigha ghua uan kantrin atɨzim. An otaribar ziabar kara: Sealtiel,'
  dop-dop: Yekoniyɑ wei Pɑpiloni nyǝ́mɑ kuuwɑ tɔ ɩ pǝyɑlɑɑ ntɛ́ Seyɑtiyɛlɩ,
  azb-azb: 'Əsir aparılmış Yekonyanın oğulları: Şealtiel,'
  eng-DBY: 'And the sons of Jeconiah: Assir; Salathiel his son,'
  hin-2017: और यकोन्याह का पुत्र अस्सीर, उसका पुत्र शालतीएल; (मत्ती 1:12, लूका 3:27)
  eng-YLT: 'And sons of Jeconiah: Assir; Salathiel his son;'
  eng-WYC-2017: The sons of Jeconiah were Assir, Salathiel,
  eng-WMBB: 'The sons of Jeconiah, the captive: Shealtiel his son,'
  urd-GVH: यहूयाकीन को बाबल में जिलावतन कर दिया गया। उसके सात बेटे सियालतियेल,
  rug-rug: 'Hire sari na ginore tututi sapu podalae koasa baṉara Zehoiakini, asa sapu
    ta pusi koari na tie pa Babiloni. Ari ka zuapa sari na tuna koreo e Zehoiakini:
    Silitili,'
  gaz-gaz: 'Ilmaan Yehooyaakiin isa boojiʼame sanaa: Ilma isaa Sheʼaltiiʼeel,'
  fra-LSG: 'Fils de Jéconias: Assir, dont le fils fut Schealthiel,'
  yal-yal: 'Yoyakin naxan suxu konyiyani, na diine ni i ra: Selatili nun'
  haw-1868: O na keikikane a Iekonia, o Asira; o Salatiela kana keiki
  arb-NAV: 'وَأَنْجَبَ يَكُنْيَا: أَسِيرَ وَشَأَلْتِيئِيلَ (وَمِنْ أَحْفَادِ يَهُويَاقِيمَ):'
  ewe-ewe: Yehoyatsin, ame si wolé la ƒe dzidzimeviwoe nye, Via ŋutsu Sealtiel,
  eng-LEE: 'And the sons of Jechonyah: Assir, Shealthiel his son,'
  asm-FB: বন্দী কৰি নিয়া যকনিয়াৰ পুত্রসকল, চল্টীয়েল,
  sus-A: مَنفّ يٍكٌنِيَ نَشَن نُ نَ كٌنيِيَ كُي، عَ شَ دِيٍ نَن يَ؛ سَلَتِيٍلِ،
  fra-SBL: 'Fils de Jeconia, le captif : Shealtiel, son fils,'
  hbo-hbo: וּבְנֵי֙ יְכָנְיָ֣ה אַסִּ֔ר שְׁאַלְתִּיאֵ֖ל בְּנֹֽו׃
  kik-kik: 'Njiaro cia Jekonia, ũrĩa watahĩtwo, ciarĩ: Mũriũ Shealitieli,'
  fra-NCL: 'Fils de Jéchonias : Asir, Salathiel, son fils,'
  cek-AK: Misong ah naeh ih Jekoniah ih capanawk loe Assir, Assir capa Shealtiel,
  cuk-cuk: 'Jeconías-gales-selesgusad-e-masmala, wemalad: Asir, Salatiel,'
  uig-CYR: 'Сүргүн қилинған Йәконияһниң оғуллири: — Шеалтиәл униң оғли еди;'
  tel-2017: యెకొన్యా కొడుకులు అసీరు, షయల్తీయేలు,
  hat-BSA: 'Fis a Jéconias yo, prizonye a: Schealthiel, fis li a,'
  kos-kos: 'Pa inge fwil natul Tokosra Jehoiachin, su tuh sruhu sin mwet Babylonia.
    Oasr wen itkosr natul Jehoiachin: elos pa Shealtiel,'
  hbo-WLC: וּבְנֵי֙ יְכָנְיָ֣ה אַסִּ֔ר שְׁאַלְתִּיאֵ֖ל בְּנֽוֹ׃
  ibo-ibo: 'Ndị a bụ ụmụ ndị ikom Jehoiakin, eze ahụ a dọtara nʼagha: Shealtiel, nwa
    ya,'
  ory-ory: ବନ୍ଦୀ ଯିକନୀୟର ସନ୍ତାନଗଣ;
  chk-chk: 'Ikkei ir mwirimwirin Jehoiachin kewe, ätewe mi oola Papilon. Nöün Jehoiachin
    kewe mwän: Sealtiel,'
  rop-rop: Dijan na ola femili lain blanga King Jehoiyakin hu detlot Bebalon pipul
    bin deigimwei prisana. Jehoiyakin bin abum sebenbala san neim Shiyaltiyel,
  ukr-1871: 'Сини Ехоніїні: Асир, Салафіїл, його син;'
  deu-1951: 'Und die Söhne Jechonjas, des Gefangenen: sein Sohn Schealtiel'
  eng-JPS: And the sons of Jeconiah — the same is Assir — Shealtiel his son;
  srp-1865: 'A sinovi Jehonije sužnja: Salatilo sin mu.'
  lug-lug: 'Abaddirira mu lulyo lwa Yekoniya omuwambe be ba: Seyalutyeri mutabani
    we,'
  heb-heb: ובני יכניה אסר שאלתיאל בנו׃
  ben-IRV: বন্দী যিকনিয়ের ছেলেরা হল শল্টীয়েল,
  pan-pan: 'ਯਕਾਨਯਾਹ ਦੇ ਪੁੱਤਰ ਅੱਸਿਰ, ਉਹ ਦੇ ਪੁੱਤਰ: ਸ਼ਅਲਤੀਏਲ,'
  mya-JVB: အကျဉ်းခံရသောယေခေါနိ သား ကား ရှာလသေလ၊
  hmo-hmo: 'King Iehoiakini be Babulonia taudia ese idia guia, edia tano dekenai idia
    abia lao. Iehoiakini ena bese be inai: Iena natuna tau be ibounai 7: Sealetiele,'
  urd-urd: 'और यकूनियाह जो ग़ुलाम था, उसके बेटे यह हैं: सियालतिएल,'
  rus-SYN: 'Сыновья Иехонии: Асир, Салафиил, сын его;'
  bqc-SIM: 'Wà tà ń Yɛkↄniapio zĩ̀zↄ ũɛ. Aà nɛgↄ̃ɛↄ tↄ́n kɛ: Salatiɛli,'
  tcz-CHONGTHU: Babylon miten soh-chaga anakaimangu Jehoiachin chapate chu Shealtiel,
  mar-mar: यखन्याला बाबिलोनमध्ये कैद केल्यानंतर त्यास झालेल्या मुलांची नावे शल्तीएल,
  qub-qub: 'Prësu aywaj Jeconiaspa wamrancuna caran: Guechpa caj Salatiel,'
  bqp-bqp: Be bɑ mɑɑ sɑ̃ɑ Yekoniɑn bibu, berɑ Asiri wi u Seɑlitiɛli mɑrɑ,
  hat-hat: 'Men non fanmi wa Jojakim moun Babilòn yo te fè prizonye a. Jojakim te
    gen sèt pitit gason: Chealtyèl,'
  eng-BSB: 'The descendants of Jeconiah the captive: Shealtiel his son,'
  eng-WEBPB: 'The sons of Jeconiah, the captive: Shealtiel his son,'
  kbq-kbq: Hagi ha' vahe'mo'zama avre'za Babilonima kinama ome hunte'naza kini ne'
    Jehoiakini mofavreramimofo zamagi'a ama'ne, Sealtieli'ma,
  nhe-BL: 'Huan Tlanahuatijquetl Jeconías quihuicaque sejcoyoc huan yajaya quipixqui
    icone tlen itoca eliyaya: Asir, huan quipixqui iixhui Salatiel,'
  gub-BL: 'Mawiron pe har weraha Zoaki izuapyapyr weko haw pe wà. Na''aw waner xe
    wà: Heta 7 ta''yr Zoaki pe wà. Xaraxiew,'
  eng-DRA: The sons of Jechonias were Asir, Salathiel,
