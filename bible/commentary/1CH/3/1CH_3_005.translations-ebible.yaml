verse: 1CH.003.005
translations:
  mal-C: 'അവിടെവെച്ച് അദ്ദേഹത്തിനു ജനിച്ച മക്കൾ ഇവരാണ്: ശമ്മൂവാ, ശോബാബ്, നാഥാൻ, ശലോമോൻ.
    ഇവർ നാലുപേരും അമ്മീയേലിന്റെ മകൾ ബേത്ത്-ശേബയിൽ ജനിച്ചു.'
  deu-TKW: 'Diese aber wurden ihm in Jerusalem geboren: Simea, Sobab, Nathan und Salomo,
    zusammen vier, von Bath-Sua, der Tochter Ammiels;'
  lin-lin: 'Tala bakombo ya bana na ye ya mibali oyo babotamaki na Yelusalemi : Shimea,
    Shobabi, Natan mpe Salomo. Ezali Batisheba, mwana mwasi ya Amieli, nde abotaki
    bana mibali minei oyo.'
  eng-LSV: 'And these were born to him in Jerusalem: Shimea, and Shobab, and Nathan,
    and Solomon—four, of Bathsheba daughter of Ammiel.'
  eng-GNV: 'And these foure were borne vnto him in Ierusalem, Shimea, and Shobab,
    and Nathan, and Salomon of Bathshua the daughter of Ammiel:'
  eng-WEBSTER: 'And these were born to him in Jerusalem; Shimea, and Shobab, and Nathan,
    and Solomon, four, of Bath-shua the daughter of Ammiel:'
  nhw-BL: 'Huan quema itztoya ipan Jerusalén isihua, Bet Súa, catli eliyaya iichpoca
    Amiel, quinpixqui nahui iconehua catli inintoca eliyayaj: Simea, Sobab, Natán
    huan Salomón.'
  swh-ONEN: 'nao hawa ndio watoto wa Daudi waliozaliwa huko Yerusalemu: mkewe Bathsheba,
    binti Amieli, alimzalia Shamua, Shobabu, Nathani na Solomoni.'
  bba-bba: Bii be u mɑɑ mɑrɑ Yerusɑlɛmuɔ, berɑ Simɛɑ, kɑ Sobɑbu, kɑ Nɑtɑni kɑ Sɑlomɔɔ.
    Bibu nnɛ ye, yɑ sɑ̃ɑwɑ Bɑti Sebɑ, Amiɛlin biin bibu.
  eng-KJVCPB: 'And these were born unto him in Jerusalem; Shimea, and Shobab, and
    Nathan, and Solomon, four, of Bath-shua the daughter of Ammiel:'
  luo-luo: 'kendo magi e nyithindo mane onywolne Jerusalem kuno: Shamua, Shobab, Nathan,
    Solomon. Nyithindo angʼwen-gi nonywolo gi Bathsheba nyar Amiel.'
  meu-meu: 'Ini na Ierusalem ai e havaradia: Simea, Sobab, Natan, Solomon; ini hahaniosi
    na Batasua, Amiele natuna, bogana amo.'
  npi-ULB: शम्‍मूअ, शोबाब, नातान र सोलोमन चार जना अम्‍मीएलकी छोरी बतशेबाबाट येरूशलेममा
    जन्‍मेका थिए ।
  yor-yor: 'Wọ̀nyí ni ọmọ wẹ́wẹ́ tí a bí fún un ní Jerusalẹmu: Ṣimea, Ṣobabu, Natani
    àti Solomoni. Àwọn mẹ́rin wọ̀nyí sì ni a bí láti ọ̀dọ̀ Bati-Ṣua ọmọbìnrin Ammieli.'
  pes-OPCB: زمانی که او در اورشلیم بود، همسرش بَتشِبَع (دختر عمی‌ئیل) چهار پسر برای
    او به دنیا آورد به نامهای شمعی، شوباب، ناتان و سلیمان.
  tgl-ULB: 'Ang apat na lalaking ito ay anak niya kay Bathseba na babaeng anak ni
    Amiel, ipinanganak ang mga ito sa Jerusalem sina: Simea, Sobab, Natan, at si Solomon.'
  hui-hui: igiri dewa hono wigi bini. Amiele wane Badaseba ibu Debidi one biruwa igiri
    maria taba henenego tinaga mini Simea Sobaba Nadana Solomono imaru hene.
  mya-mya: သား​များ​ထပ်​မံ​၍​ရ​ရှိ​လေ​သည်။ အ​မျေ​လ​၏​သ​မီး​ဗာ​သ​ရှေ​ဘ​သည်​ရှမွာ၊ ရှော​ဗပ်၊
    နာ​သန်​နှင့်​ရှော​လ​မုန်​ဟူ​သော​သား တော်​လေး​ပါး​ကို​မွေး​ဖွား​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་དཱ་བིད་ལས་མཆེད་པའི་བུ་རྣམས་ནི་ཤི་མེ་ཨ་དང་། ཤོ་བབ། ནཱ་ཐན།
    སོ་ལོ་མོན་བཅས་ཡིན་ལ། བུ་དེ་བཞི་པོ་ནི་ཨམ་མེ་ཨེལ་གྱི་བུ་མོ་པད་ཤུ་ཨ་ལས་མཆེད་པའོ།
    །
  sna-sna: 'uye ava ndivo vana vaakaberekerwa ikoko. Vaiva: Shamua, Shobhabhi, Natani
    naSoromoni. Ava vana vakaberekwa naBhatishebha mwanasikana waAmieri.'
  spa-BLM: 'y estos le nacieron en Jerusalén: Simea, Sobab, Natán y Salomón, cuatro,
    de Betsúa, hija de Amiel;'
  cac-cac: 'Ayic ayoch vin̈ reyal d''a Jerusalén chi'', 13 to eb'' vin̈ yuninal vin̈
    ix alji, aton eb'' vin̈ tic: Vin̈aj Simea, vin̈aj Sobab, vin̈aj Natán yed'' vin̈aj
    Salomón. A eb'' vin̈ tic, yune'' eb'' vin̈ ix Betsabé, ix yisil vin̈aj Amiel.'
  swh-ULB: 'Hawa wana wa nne, kwa Bathshua binti wa Amieli, walizaliwa kwake huko
    Yerusalemu: Shamua, Nathani, na Sulemani.'
  bel-bel: 'А гэтыя нарадзіліся ў яго ў Ерусаліме: Шыма, Шаваў, Натан і Саламон, чацьвёра
    ад Вірсавіі, дачкі Аміілавай;'
  deu-ELBBK: 'Und diese wurden ihm in Jerusalem geboren: Schimea und Schobab und Nathan
    und Salomo, vier, von Bathschua, der Tochter Ammiels;'
  mbb-OT: 'Ne iyan heini menge anak din he neetew ziyà: si Shimea, Shobab, Natan,
    wey Solomon. Heini sikandan is heepat ne anak din diyà te ki Batsheba he anak
    ni Amiel.'
  mal-2015: 'യെരൂശലേമിൽവെച്ചു അവന്നു ജനിച്ചവരാവിതു: അമ്മീയേലിന്റെ മകളായ ബത്ത്-ശൂവ
    പ്രസവിച്ച ശിമേയാ, ശോബാബ്, നാഥാൻ,'
  rmc-rmc: 'Kala čhave leske uľile andro Jeruzalem: o Šimea, o Šobab, o Natan the
    o Šalamun – štar la Batšebatar, le Amieloskra čhatar –'
  pes-OPV: 'و اينها براي وي در اورشليم زاييده شدند: شِمعي و شوباب و ناتان و سُليمان.
    اين چهار از بَتشُوع دخترعَمّيئيل بودند.'
  ron-1924: 'Ятэ чей че и с-ау нэскут ла Иерусалим: Шимея, Шобаб, Натан ши Соломон,
    патру, ку Бат-Шуа, фата луй Амиел;'
  ben-OBCV: 'এবং সেখানে তাঁর এই সন্তানদের জন্ম হল: শম্ম, শোবব, নাথন ও শলোমন। এই চারজন
    অম্মীয়েলের মেয়ে বৎশেবার গর্ভজাত।'
  som-som: 'Oo kuwanuna waxay isaga ugu dhasheen Yeruusaalem: Shimcaa, iyo Shoobaab,
    iyo Naataan, iyo Sulaymaan, afartaas oo ay dhashay Batshuuca oo ahayd ina Cammii''eel,'
  lat-VUC: 'Porro in Jerusalem nati sunt ei filii, Simmaa, et Sobab, et Nathan, et
    Salomon, quatuor de Bethsabee filia Ammiel:'
  eng-ASVBT: 'and these were born unto him in Jerusalem: Shimea, and Shobab, and Nathan,
    and Solomon, four, of Bath-shua the daughter of Ammiel;'
  ita-1885: 'E questi gli nacquero in Gerusalemme: Sima, e Sobab, e Natan, e Salomone,
    quattro di Batsua, figliuola di Ammiel;'
  eng-LXXUP: 'And these were born to him in Jerusalem; Shimea, Shobab, Nathan, and
    Solomon; four of Bathsheba the daughter of Ammiel:'
  eng-ULB: 'These four sons, by Bathsheba daughter of Ammiel, were born to him in
    Jerusalem: Shammua, Shobab, Nathan, and Solomon.'
  spa-VBL: 'y estos fueron los hijos que le nacieron allí: Samúa, Sobab, Natán y Salomón.
    La madre de ellos fue Betsabé, hija de Ammiel.'
  fra-_FOB: 'Ceux-ci lui naquirent à Jérusalem: Shimea, Shobab, Nathan, et Salomon,
    quatre, de Bathshua, fille d''Ammiel;'
  mal-mal: 'യെരൂശലേമിൽവച്ച് അവന് ജനിച്ചവർ: അമ്മീയേലിന്റെ മകളായ ബത്ത്-ശൂവ പ്രസവിച്ച
    ശിമേയാ, ശോബാബ്, നാഥാൻ,'
  urd-GVR: Us daurān us kī bīwī Bat-sabā bint Ammiyel ke chār beṭe Simā, Sobāb, Nātan
    aur Sulemān paidā hue.
  suz-BL: यरूसलेम सहरम थिशो दाऊद आ तौ सु सु बाक्‍मा बाक्‍त देंशा हना, शिमेआ, शोबाब,
    नाथान नु सोलोमन बाक्‍मा बाक्‍त। मेको ४ जना अम्‍मीएल आ तमी बाथ-शुआम थिवा बाक्‍त।
    १इतिहास १४:५-७; २सामुएल ५:१४-१६
  ita-1927: 'E questi furono i figliuoli che gli nacquero a Gerusalemme: Scimea, Shobab,
    Nathan, Salomone: quattro figliuoli natigli da Bath-Shua, figliuola di Ammiel;'
  ckb-ckb: 'ئەم منداڵانەشی لە ئۆرشەلیم لەدایک بوون: شەموع، شۆڤاڤ، ناتان و سلێمان هەر
    چواریان لە بەتشەبەعی کچی عەمیێلەوە بوون.'
  eng-BBE: And in Jerusalem he had four sons, Shimea and Shobab and Nathan and Solomon,
    by Bath-shua, the daughter of Ammiel;
  kan-OKCV: 'ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳ ಹೆಸರುಗಳು: ದಾವೀದನ ಹೆಂಡತಿ ಬತ್ಷೆಬೆಳು
    ಅಮ್ಮಿಯೇಲನ ಮಗಳು. ಆಕೆಗೆ ಶಮ್ಮೂವ ಎಂಬ ಶಿಮ್ಮ, ಶೋಬಾಬ್, ನಾತಾನ್, ಸೊಲೊಮೋನ್ ಎಂಬ ನಾಲ್ಕು ಜನ
    ಗಂಡು ಮಕ್ಕಳು ಜನಿಸಿದರು.'
  tam-2017: 'எருசலேமில் அவனுக்குப் பிறந்தவர்கள்: அம்மியேலின் மகளாகிய பத்சேபாளிடம்
    சிமீயா, சோபாப், நாத்தான், சாலொமோன் என்னும் நான்குபேர்களும்,'
  spa-RV-1909: 'Estos cuatro le nacieron en Jerusalem: Simma, Sobab, Nathán, y Salomón,
    de Beth-sua hija de Ammiel.'
  ron-BTF: 'Și aceștia i-au fost născuți în Ierusalim: Șimea și Șobab și Natan și
    Solomon, patru, din Bat-Șua fiica lui Amiel,'
  eng-WEBP: 'and these were born to him in Jerusalem: Shimea, Shobab, Nathan, and
    Solomon, four, by Bathshua the daughter of Ammiel;'
  eng-FBV: 'and these were the children born to him there: Shammua, Shobab, Nathan,
    and Solomon. Their mother was Bathsheba, daughter of Ammiel.'
  nld-1939: 'Daar kreeg hij Sjima, Sjobab, Natan en Salomon: alle vier van Bat-Sjóea.
    de dochter van Ammiël.'
  nch-BL: 'Huan quema itztoya ipan Jerusalén, isihua Bet Súa, cati eliyaya iichpoca
    Amiel, quinpixqui nahui iconehua cati inintoca eliyaya: Simea, Sobab, Natán huan
    Salomón.'
  vie-1934: 'Đây là những con trai Đa-vít sanh tại Giê-ru-sa-lem: Si-mê-a, Sô-báp,
    Na-than, và Sa-lô-môn, cộng được bốn người, đều là con của Bát-sua, con gái của
    A-mi-ên.'
  hin-CV: 'येरूशलेम में अम्मिएल की पुत्री बाथशुआ से उनकी ये चार संतान पैदा हुईं: शिमिया,
    शोबाब, नाथान और शलोमोन.'
  spa-BES: Y en Jerusalén tuvo cuatro hijos, Simea y Sobab, y Natán y Salomón, de
    Bet-Sua, la hija de Amiel;
  tdx-tdx: 'O nisamak’ ama’e e Ierosalaimeo, le: i Simeà naho i Sobabe naho i Natane
    naho i Selomò; i efatse rey amy Batesoà anak’ ampela’ i Amiele;'
  tha-KJV: ต่อไปนี้​เป็นโอรสที่​ประสูติ​ให้​แก่​พระองค์​ในกรุงเยรูซาเล็ม คือ ชิ​เมอา
    โชบับ นาธันและซาโลมอน สี​่​องค์​นี้​พระนางบัทชูวา บุ​ตรสาวของอัมมีเอลประสู​ติ
  por-BR-2018: 'Estes lhe nasceram em Jerusalém: Simeia, Sobabe, Natã, e Salomão,
    estes quatro de Bate-Sua, filha de Amiel.'
  deu-ELO: 'Und diese wurden ihm in Jerusalem geboren: Schimea und Schobab und Nathan
    und Salomo, vier, von Bathschua, der Tochter Ammiels;'
  eng-WYC-2018: Forsooth four sons, that is, Shimea, and Shobab, and Nathan, and Solomon,
    were born of Bathsheba, the daughter of Ammiel, to him in Jerusalem; (And four
    sons, that is, Shimea, and Shobab, and Nathan, and Solomon, were born to him of
    Bathsheba, the daughter of Ammiel, in Jerusalem;)
  epo-epo: 'Kaj jen estas tiuj, kiuj naskiĝis al li en Jerusalem: Ŝimea, Ŝobab, Natan,
    Salomono — ĉi tiuj kvar de Bat-Ŝua, filino de Amiel;'
  uig-PIN: 'Yerusalemda uningƣa Ammiyǝlning ⱪizi Bat-Xuadin bu tɵtǝylǝn tɵrǝlgǝn:
    ular Ximiya, Xobab, Natan wǝ Sulayman idi.'
  beo-beo: E da Yelusaleme ganodini esaloba, egefelali amogawi lalelegei da Sia:miua,
    Sioubabe, Na:ida:ne, Soloumane (amo mano biyadu da A:miele idiwi amo Ba:desiba
    ema lalelegei), Ibaha, Elisiua, Ilifelede, Nouga, Nifege, Ya:ifia, Ilisiame, Ilaiada,
    Ilifelede - huluane da sesegeyale galu.
  tpi-OTNT: Na em i kamapim Simea na Sobap na Natan na Solomon. Mama bilong ol dispela
    4-pela pikinini man em Batseba, pikinini bilong Amiel.
  hau-SA: kuma waɗannan su ne yaran da aka haifa masa a can. Shimeya, Shobab, Natan
    da Solomon. Waɗannan huɗu ne Bat-shuwa ’yar Ammiyel ta haifa.
  uig-LAT: 'Yérusalémda uninggha Ammiyelning qizi Bat-Shuadin bu töteylen törelgen:
    ular Shimiya, Shobab, Natan we Sulayman idi.'
  nde-nde: 'njalo la yiwo amadodana awazalela khona: uShamuwa, uShobabi, uNathani
    loSolomoni. Amadodana amane la wawazala loBhathishebha indodakazi ka-Amiyeli.'
  ton-ton: 'Pea ko kinautolu eni naʻe fanauʻi kiate ia ʻi Selūsalema; ko Samua, mo
    Sopapi, mo Natani, pea mo Solomone, ko e toko fā ʻia Patisua ko e ʻofefine ʻo
    ʻAmieli:'
  ces-1613: 'Potom tito se jemu zrodili v Jeruzalémě: Sammua, Sobab, Nátan a Šalomoun,
    čtyři, z Betsabé, dcery Amielovy;'
  eng-WMB: 'and these were born to him in Jerusalem: Shimea, Shobab, Nathan, and Solomon,
    four, by Bathshua the daughter of Ammiel;'
  tam-TCV: 'எருசலேமில் அவனுக்குப் பிறந்த பிள்ளைகள்: சிமீயா, ஷோபாப், நாத்தான், சாலொமோன்;
    இவர்கள் நால்வரும், அம்மியேலின் மகள் பத்சேபாளுக்குப் பிறந்தார்கள்.'
  ceb-ULB: 'Kining upat ka mga anak nga lalaki, pinaagi kang Batsheba nga anak nga
    babaye ni Amiel, nga natawo alang kaniya sa Jerusalem: si Shamua, Shobab, Natan,
    ug si Solomon.'
  pol-UBG: 'Ci zaś urodzili mu się w Jerozolimie: Szima, Szobab, Natan i Salomon –
    ci czterej z Batszui, córki Ammiela.'
  urd-GVU: اُس دوران اُس کی بیوی بت سبع بنت عمی ایل کے چار بیٹے سِمعا، سوباب، ناتن
    اور سلیمان پیدا ہوئے۔
  deu-1912: 'Und diese sind ihm geboren zu Jerusalem: Simea, Sobab, Nathan, Salomo,
    die vier von Bath-Sua, der Tochter Ammiels;'
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವಾಗ ಅವನಿಗೆ ಶಿಮ್ಮ, ಶೋಬಾಬ್, ನಾತಾನ್, ಸೊಲೊಮೋನ್ ಎಂಬ ನಾಲ್ಕು
    ಮಕ್ಕಳು ಅಮ್ಮೀಯೇಲನ ಮಗಳಾದ ಬತ್ಷೂವಳಲ್ಲಿ ಹುಟ್ಟಿದರು.
  yap-yap: 'ma bo’or e pagel nni gargeleg u rom ni fak. Bpin rok ni Bathsheba, ni
    be’ ni bpin ni fak Ammiel, e diyennag aningeg i pagel ni fak: Shimea, Shabab,
    Nathan, nge Solomon.'
  hlt-MCSB: Jerusalem ah a sak he, Shimea, Shobab, Nathan, Solomon tih Ammiel canu
    Bathshua neh pali a sak.
  mdy-ETH: ዬኖ ቤዞይዳኣ ዒዚ ሚርጌ ዓቲንቄ ናይ ሾዔኔ። ዒዛኮ ማቻ፥ ዓሚዔኤሌ ናኣ፥ ቤርሳቤ ዒዛም፦ ሺምዓ፥ ሾባቤ፥ ናኣታኔና
    ሴሎሞኔ ጌይንታ ዖይዶ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: 'Mmammarima a wɔwowoo wɔn maa Dawid wɔ Yerusalem no ne: Simea, Sobab,
    Natan ne Salomo. Amiel babaa Batseba na ɔwoo saa mmarima yi.'
  eng-WEBU: 'and these were born to him in Jerusalem: Shimea, Shobab, Nathan, and
    Solomon, four, by Bathshua the daughter of Ammiel;'
  wal-wal: Daawiti Yerusalaamen yelido naati oiddati Ami7eela na7iyaa Berssaaba yelido
    SHim77a, SHobaaba, Naataananne Solomona.
  spa-PDDPT: 'Estos cuatro le nacieron en Jerusalén, de Betsabé, hija de Amiel: Simea,
    Sobab, Natán y Salomón.'
  gun-gun: 'Pova''e ma Jerusalém py ta''y kuery itui''i va''ekue: Siméia, Sobabe,
    Natã ha''e Salomão. Ha''e va''e irundy ma Amiel rajy Bate-Seba pi''a kuery.'
  ilo-ULB: 'Dagitoy nga uppat a putotna a lallaki kenni Batseba nga anak a babai ni
    Ammiel, ket naipasngayda idiay Jerusalem: isuda Samma, Sobab, Natan, ken Solomon.'
  kpg-kpg: 'Ana dama daane dogologo ne haanau i golo. Dono lodo go Bathsheba, tama ahina
    a Ammiel, ne haanau ana dama daane dogohaa: go Shimea, Shobab, Nathan mo Solomon.'
  uig-ARA: 'يېرۇسالېمدا ئۇنىڭغا ئاممىيەلنىڭ قىزى بات-شۇئادىن بۇ تۆتەيلەن تۆرەلگەن:
    ئۇلار شىمىيا، شوباب، ناتان ۋە سۇلايمان ئىدى.'
  sus-sus: 'Di naani nan ya a naxee sɔtɔ Darisalamu Amiyɛli xa di ginɛ Batiseba ra:
    Simeya, Sobabo, Natan, Sulemani.'
  pon-2006: 'oh sapwellime pwutak tohto ipwidi wasao. Sapwellime likend Padsipa, nein
    Ammiel serepein, wiahiong pwutak pahmen: Simea, Sopap, Nadan, oh Solomon.'
  ksd-ksd: 'Go diat di ga kava diat pirana aina Ierusalem: tai Bat-Sua natu i Amiel
    a ivat diat, Simea, Sobab, Natan, ma Solomon;'
  tur-YTC: 'Ve Yeruşalem''de kendisine bunlar doğdu: Şimea, Şovav, Natan ve Solomon,
    dördü, Ammiel''in kızı Batşua''dan;'
  grc-BRENT: Καὶ οὗτοι ἐτέχθησαν αὐτῷ ἐν Ἱερουσαλήμ· Σαμαὰ, Σωβὰβ, Νάθαν, καὶ Σαλωμών·
    τέσσαρες τῇ Βηρσαβεὲ θυγατρὶ Ἀμιήλ·
  ind-AYT: 'Inilah anak-anak yang dilahirkan baginya di Yerusalem: Simea, Sobab, Natan,
    dan Salomo, keempatnya dari Batsyua, anak perempuan Amiel,'
  nya-nya: 'ndipo ana amene anabadwira ku Yerusalemuko anali awa: Samua, Sobabu, Natani
    ndi Solomoni. Ana anayi awa anali a Batisuwa mwana wa Amieli.'
  hrv-hrv: 'Ovi mu se sinovi rodiše u Jeruzalemu: Šimeja, Šobab, Natan i Salomon;
    četiri od Bat-Šebe, kćeri Amielove.'
  mps-mps: Tama aga tede bididubadi, agai te ogwa Simea, me Sobap, me Natan, me Solomon
    ame nani. Te me si me si ogwa dabego augwa ida te Batseba, te Amielgo wegi dao.
  tpi-tpi: Na em i kamapim Simea na Sobap na Natan na Solomon. Mama bilong ol dispela
    4-pela pikinini man em Batseba, pikinini bilong Amiel.
  dan-1931: 'Følgende fødtes ham i Jerusalem: Sjim''a, Sjobab, Natan og Salomo, hvilke
    fire han havde med Ammiels Datter Batsjua*; { [*dvs. Batseba. 2 Sam. 12, 25.]
    }'
  vie-OVCB: Các con trai Đa-vít sinh tại Giê-ru-sa-lem là Si-mê-a, Sô-báp, Na-than,
    và Sa-lô-môn. Mẹ của cả bốn người là Bát-sê-ba, con A-mi-ên.
  guj-2017: 'વળી આ ચાર દીકરાઓને દાઉદની પત્ની આમ્મીએલની દીકરી બાથશેબાએ યરુશાલેમમાં
    જન્મ આપ્યો હતો: શિમા, શોબાબ, નાથાન તથા સુલેમાન.'
  pon-2006A: 'oh sapwellime pwutak tohto ipwidi wasao. Sapwellime likend Padsipa,
    nein Ammiel serepein, wiahiong pwutak pahmen: Simea, Sopap, Nadan, oh Solomon.'
  por-BRBSL: 'e estes nasceram para ele em Jerusalém: Shimea, Shobab, Nathan e Salomão,
    quatro, de Bathshua, filha de Ammiel;'
  cth-cth: 'Jerusalem vah a sak e naw teh: Shimea, Shobab, Nathan, Solomon naw doeh.
    Ammiel canu Bathshua hoi pali touh a sak.'
  twi-twi: 'Mmabarima a wɔwowoo wɔn maa Dawid wɔ Yerusalem no ne: Simea, Sobab, Natan
    ne Salomo. Amiel babea Batseba na ɔwoo saa mmarima yi.'
  hlt-hlt: Jerusalem ah a sak he, Shimea, Shobab, Nathan, Solomon tih Ammiel canu
    Bathshua neh pali a sak.
  tbz-SIM: 'Ò dɛ mbo, kòo pokù Bɑtisebɑɑ Amiyɛɛdi kóo sɑpɑ̀ɑ̀ nhò pɛitɛ́ initidɑbí
    ìnɑ̀ɑ̀: Simɑɑ nɛ̀ Sobɑbu nɛ̀ Nɑtɑ̃ɑ̃ nɛ̀ Sɑdomɔɔ.'
  msy-2020: 'A kagh itima, an amuim Batseba otarir 4pla bate. Batseba an Amielɨn guivim.
    Ezɨ an otaribar ziabar kara: Simea, Sobap, Natan, ko Solomon.'
  dop-dop: Ɩ lʋlɑ tǝnɑɣɑ piyɑ tɔtɔ. Ɩ ɑlʋ Pɑsepɑ Amiyɛlɩ pɛɛlɔ nɑ́ lʋlɑ-ɩ ɑpɑlʋpiyɑ
    liɣiti. Pɛlɛɣɛlɛ Simɑ, nɑ Sopɑpɩ, nɑ Nɑtɑŋ, nɑ Sɑlʋmɔŋ.
  azb-azb: 'Davudun Yerusəlimdə doğulan oğulları bunlardır: Ammielin qızı Bat-Şevadan
    doğulan dörd oğlu: Şimea, Şovav, Natan və Süleyman,'
  eng-DBY: 'And these were born to him in Jerusalem: Shimea, and Shobab, and Nathan,
    and Solomon, four, of Bath-shua the daughter of Ammiel;'
  hin-2017: 'यरूशलेम में उसके ये पुत्र उत्पन्न हुए: अर्थात् शिमा, शोबाब, नातान और
    सुलैमान, ये चारों अम्मीएल की बेटी बतशेबा से उत्पन्न हुए।'
  eng-YLT: 'And these were born to him in Jerusalem: Shimea, and Shobab, and Nathan,
    and Solomon — four, of Bath-Sheba daughter of Ammiel:'
  eng-WYC-2017: Forsooth four sons, that is, Shimea, and Shobab, and Nathan, and Solomon,
    were born of Bathsheba, the daughter of Ammiel, to him in Jerusalem;
  eng-WMBB: 'and these were born to him in Jerusalem: Shimea, Shobab, Nathan, and
    Solomon, four, by Bathshua the daughter of Ammiel;'
  urd-GVH: उस दौरान उस की बीवी बत-सबा बिंत अम्मियेल के चार बेटे सिमआ, सोबाब, नातन
    और सुलेमान पैदा हुए।
  rug-rug: 'Soku tuna koreo si podo vasina. Sa nana barikaleqe sapu se Batisiba, sa
    tuna e Amieli, si podoi sari ka made tuna koreo: Simea, Sobabu, Netani, meke Solomone.'
  gaz-gaz: 'ijoolleen achitti isaaf dhalatanis kanneenii dha: Shimeʼaa, Shobaab, Naataanii
    fi Solomoon. Ilmaan afran kunneen Batisheebaa intala Amiiʼeel irraa dhalatan.'
  fra-LSG: Voici ceux qui lui naquirent à Jérusalem. Schimea, Schobab, Nathan et Salomon,
    quatre de Bath-Schua, fille d’Ammiel;
  yal-yal: 'Amiyɛli a dii tɛmɛn Batiseba dii naaninni itoe nan sɔtɔ Dawuda xa Yerusalɛn
    yi: Simeya nun Sobaba nun Natan nun Sulemani.'
  haw-1868: Eia hoi ka poe i hanau nana ma Ierusalema; o Simea, o Sobaba, o Natana,
    a o Solomona, eha, na Batesua na ke kaikamahine a Amiela.
  arb-NAV: 'أَمَّا الَّذِينَ أَنْجَبَهُمْ فِي أُورُشَلِيمَ فَهُمْ: شِمْعَى وَشُوبَابُ
    وَنَاثَانُ وَسُلَيْمَانُ، وَهَؤُلاءِ الأَرْبَعَةُ وَلَدَتْهُمْ بَثْشَبَعُ بِنْتُ
    عَمِّيئِيلَ.'
  ewe-ewe: 'Esi David nɔ Yerusalem la, srɔ̃a Batseba, Amiel ƒe vinyɔnu dzi vi ene
    siwoe nye: Simea, Sobab, Natan kple Solomo.'
  eng-LEE: 'And these were born unto him in Jerusalem: Shim''a, !!and Shobab, and
    Nathan, and Solomon, four, of Bathshua'' the daughter of ''Ammiel;'
  asm-FB: 'যিৰূচালেমত অম্মীয়েলৰ জীয়েক বৎ-চূৱাৰ পৰা জন্মা তেওঁৰ চাৰি জন পুত্রৰ নাম:
    চিমিয়া, চোবব, নাথন, আৰু চলোমন।'
  sus-A: دِ نَانِ نَن يَ عَ نَشٍيٍ سْتْ دَرِ سَلَمُ عَمِيّلِ شَ دِ فِنّ بَتِسٍبَ رَ؛
    سِمٍيَ، سٌبَبٌ، نَتَن، سُلٍمَنِ.
  fra-SBL: 'et voici ceux qui lui naquirent à Jérusalem : Schimea, Schobab, Nathan
    et Salomon, quatre, de Bathschua, fille d''Ammiel ;'
  hbo-hbo: וְאֵ֥לֶּה נוּלְּדוּ־לֹ֖ו בִּירוּשָׁלָ֑יִם שִׁ֠מְעָא וְשֹׁובָ֞ב וְנָתָ֤ן
    וּשְׁלֹמֹה֙ אַרְבָּעָ֔ה לְבַת־שׁ֖וּעַ בַּת־עַמִּיאֵֽל׃
  kik-kik: 'nacio ici nĩcio ciana ciake iria ciaciarĩirwo kũu: Shimea, na Shobabu,
    na Nathani, na Solomoni. Acio ana maaciarirwo nĩ Bathisheba mwarĩ wa Amieli.'
  fra-NCL: 'Et ceux-ci lui naquirent à Jérusalem : Simmaa, Sobab, Nathan, Salomon,
    quatre, de Bethsué, fille d’Ammiel ;'
  cek-AK: Jerusalem ah sak ih caanawk loe, Shimea, Shobab, Nathan hoi Solomon; hae
    capa palitonawk loe Ammiel canu Bathshua mah sak pae;
  cuk-cuk: 'Jerusalénʼgi, masmala-walabake ega gwalulesbalid. Amar, wemalad: Simea,
    Sobab, Natán, degi, Salomón. Wemar, Amiel-sisgwa-Betsabé-e-masmalad.'
  uig-CYR: 'Йерусалимда униңға Аммийәлниң қизи Бат-Шуадин бу төртәйлән төрәлгән: улар
    Шимия, Шобаб, Натан вә Сулайман еди.'
  tel-2017: యెరూషలేములో అతనికి అమ్మీయేలు కూతురు బత్షెబ వల్ల షిమ్యా, షోబాబు, నాతాను,
    సొలొమోను అనే నలుగురు కొడుకులు పుట్టారు.
  hat-BSA: 'Men sila ki te fèt a li Jérusalem yo: Schimea, Schobab, Nathan avèk Salomon,
    kat pa Bath-Schua, fi a Ammiel la;'
  kos-kos: 'ac pus pac wen isusla nu sel in acn we. Bathsheba, mutan kial David su
    ma natul Ammiel, el oswela wen akosr natul David: elos pa Shimea, Shobab, Nathan,
    ac Solomon.'
  hbo-WLC: וְאֵ֥לֶּה נוּלְּדוּ־ל֖וֹ בִּירוּשָׁלָ֑יִם שִׁ֠מְעָא וְשׁוֹבָ֞ב וְנָתָ֤ן
    וּשְׁלֹמֹה֙ אַרְבָּעָ֔ה לְבַת־שׁ֖וּעַ בַּת־עַמִּיאֵֽל׃
  ibo-ibo: 'Ndị a bụkwa ụmụ a mụụrụ ya nʼebe ahụ: Shamua, Shobab, Netan na Solomọn.
    Mmadụ anọ ndị a bụ ndị Batsheba nwa nwanyị Amiel mụrụ.'
  ory-ory: ଯିରୂଶାଲମରେ ତାଙ୍କର ଏହି ପୁତ୍ରମାନେ ଜାତ ହୋଇଥିଲେ, ଯଥା, ଶିମୀୟ, ଶୋବବ୍‍, ନାଥନ ଓ
    ଶଲୋମନ, ଏହି ଚାରି ଜଣ ଅମ୍ମୀୟେଲର କନ୍ୟା ବତ୍‍ଶୂୟାଠାରୁ ଜାତ;
  chk-chk: 'Iwe, nöün Tafit kewe föman mwän a nöüni me won Patsipa nöün Amiel we fefin
    me lon Jerusalem: Simea, Sopap, Natan me Salomon.'
  rop-rop: en imbin abum mowa san deya, en deibin neim Shimiya, Shobab, Neithan en
    Salaman. En det mami blanga olabat bin Bethsheba, en imbin doda blanga Amiyel.
    En Deibid bin abum naja nainbala mowa san, en deibin neim Aiba, Ilaishuwa, Elpelet,
    Noga, Nefeg, Jeifiya, Ilaishama, Eliyada en Elifalet. En King Deibid bin abum
    mowa san igin brom im najalot waif. Imbin abum wanbala doda du en imbin neim Teima.
  ukr-1871: 'А оцї народились від його в Ерусалимі: Самус, Собаб, Натан та Соломон,
    четверо од Бетсаби, Елїямової дочки;'
  deu-1951: 'Und diese wurden ihm zu Jerusalem geboren: Schimea und Schobab und Natan
    und Salomo, vier von Bat-Schua, der Tochter Ammiels,'
  eng-JPS: 'And these were born unto him in Jerusalem: Shimea, and Shobab, and Nathan,
    and Solomon, four, of Bath-shua the daughter of Ammiel;'
  srp-1865: 'A ovi mu se rodiše u Jerusalimu: Samaja i Sovav i Natan i Solomun, èetiri,
    od Vitsaveje kæeri Amilove.'
  lug-lug: 'era bano be baana be yazaalira eyo: Simeeyi, ne Sobabu, ne Nasani, ne
    Sulemaani be yazaala mu Besusebba muwala wa Amiyeeri.'
  heb-heb: ואלה נולדו לו בירושלים שמעא ושובב ונתן ושלמה ארבעה לבת שוע בת עמיאל׃
  ben-IRV: আর তাঁর এই সব ছেলে যিরুশালেমে জন্মায়; বত্শূয়ার (বৎশেবা) গর্ভে তাঁর চারজন
    ছেলের জন্ম হয়েছিল। তারা হল শিমিয়, শোবব, নাথন ও শলোমন।
  pan-pan: 'ਇਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਉਹ ਤੋਂ ਜੰਮੇ: ਸ਼ਮੂਆਹ, ਸ਼ੋਬਾਬ, ਨਾਥਾਨ, ਸੁਲੇਮਾਨ, ਇਹ ਚਾਰੋਂ
    ਅੰਮੀਏਲ ਦੀ ਧੀ ਬਥਸ਼ੂਆ ਤੋਂ ਜੰਮੇ,'
  mya-JVB: ယေရုရှလင် မြို့၌ မြင် သောသားဟူမူကား ၊ ရှမွာ ၊ ရှောဗပ် ၊ နာသန် ၊ ရှောလမုန်
    တည်းဟူသောအမျေလ သမီး ဗာသရှေဘ တွင် မြင်သောသား လေး ယောက်။
  hmo-hmo: 'Bona unuseni iena natuna tau momo idia vara, edia ladana be inai: Davida
    ena adavana, Bataseba, Amiele ena natuna hahine ese natuna tau 4 ia havaraia:
    Simea, Sababa, Natana bona Solomona.'
  urd-urd: 'और यह येरूशलेम में उससे पैदा हुए: सिम''आ और सोबाब और नातन और सुलेमान,
    यह चारों ''अम्मीएल की बेटी बतसू''अ के बत्न से थे।'
  rus-SYN: 'А сии родились у него в Иерусалиме: Шима, Шовав, Нафан и Соломон, четверо
    от Вирсавии, дочери Аммииловой;'
  bqc-SIM: 'Nɛ́ pↄ́ a ì Yelusalɛũↄ tↄ́n kɛ: À nɛgↄ̃ɛ gbɛ̃ↄn síiↄ̃ɛ beeↄ ì ń
    Amiɛli nɛ́ Basɛbaoɛ: Simɛa, Sobabu, Natã ń Salomↄↄo.'
  tcz-CHONGTHU: Jerusalem khopia achen laiya David in anahin achapate chu Shammua,
    Shobad, Nathan, chule Solomon ahiuve. Amaho penna nu chu Ammiel chanu Bathsheba
    ahi.
  mar-mar: अम्मीएलची कन्या बथशूवा हिच्यापासून दाविदाला यरूशलेम शहरात चार पुत्र झाले.
    शिमा, शोबाब, नाथान आणि शलमोन हे तिचे पुत्र.
  qub-qub: Jerusalenchönami yapay chuscu wamrancuna yuriran. Yuriran Simea, Sobab,
    Natán, Salomón. Paycunaga caran Amielpa wamran Betsabëpa wawallan.
  bqp-bqp: Bii be u mɑɑ mɑrɑ Yerusɑlɛmuɔ, berɑ Simɛɑ, kɑ Sobɑbu, kɑ Nɑtɑni kɑ Sɑlomɔɔ.
    Bibu nnɛ ye, yɑ sɑ̃ɑwɑ Bɑti Sebɑ, Amiɛlin biin bibu.
  hat-hat: 'Li fè anpil pitit gason la tou. Batcheba, pitit fi Amiyel la, fe kat pitit
    gason pou li: Chimea, Chabab, Natan ak Salomon.'
  eng-BSB: 'and these sons were born to him in Jerusalem: Shimea, Shobab, Nathan,
    and Solomon. These four were born to him by Bathsheba daughter of Ammiel.'
  eng-WEBPB: 'and these were born to him in Jerusalem: Shimea, Shobab, Nathan, and
    Solomon, four, by Bathshua the daughter of Ammiel;'
  kbq-kbq: Hagi Deviti'ma Jerusalemi kumate'ma mani'neno kasezmante'nea mofavreramina
    amane, Simea'ma, Sobabu'ma, Neteni'ma, Solomoni'e. Hagi nezmarera'a Amieli mofakino,
    agi'a Batseba'e.
  nhe-BL: 'Huan quema itztoya ipan Jerusalén isihua, Bet Súa, tlen eliyaya iichpoca
    Amiel, quinpixqui nahui iconehua tlen inintoca eliyayaj: Simea, Sobab, Natán huan
    Salomón.'
  gub-BL: 'Ta''yr tetea''u uzexak kar a''e pe wà no. Hemireko Matexewa Amiew tazyr
    umur 4 ta''yr izupe wà: Xamua, Xomaw, Nàtà, Xàrumàw.'
  eng-DRA: 'And these sons were born to him in Jerusalem: Simmaa, and Sobab, and Nathan,
    and Solomon, four of Bethsabee the daughter of Ammiel.'
