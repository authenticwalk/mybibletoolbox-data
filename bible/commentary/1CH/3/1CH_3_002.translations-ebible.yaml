verse: 1CH.003.002
translations:
  mal-C: മൂന്നാമൻ ഗെശൂർ രാജാവായ തൽമായിയുടെ മകളായ മയഖായുടെ മകൻ അബ്ശാലോം. നാലാമൻ ഹഗ്ഗീത്തിൽ
    ജനിച്ച അദോനിയാവ്.
  deu-TKW: der dritte Absalom, der Sohn Maachas, der Tochter des Königs Thalmai von
    Gesur; der vierte Adonia, der Sohn Haggiths;
  lin-lin: ya misato, Abisalomi, mwana mobali ya Maaka, mwana mwasi ya Talimayi, mokonzi
    ya Geshuri ; ya minei, Adoniya, mwana mobali ya Agite ;
  eng-LSV: the third Absalom, son of Maachah daughter of Talmai king of Geshur; the
    fourth Adonijah, son of Haggith;
  eng-GNV: 'The third Absalom the sonne of Maachah daughter of Talmai King of Geshur:
    the fourth Adoniiah the sonne of Haggith:'
  eng-WEBSTER: 'The third, Absalom the son of Maachah the daughter of Talmai king
    of Geshur: the fourth, Adonijah the son of Haggith:'
  nhw-BL: Teipa tlacatqui icone David catli itoca Absalón catli quitlacatilti isihua,
    Maaca, catli eliyaya iichpoca nopa Tlanahuatijquetl Talmai tlen altepetl Gesur.
    Teipa tlacatqui icone David catli itoca Adonías catli quitlacatilti isihua, Haguit.
  swh-ONEN: wa tatu alikuwa Absalomu, ambaye mama yake alikuwa Maaka, binti Talmai
    mfalme wa Geshuri; wa nne, Adoniya, ambaye mama yake alikuwa Hagithi;
  bba-bba: Mɑ Abusɑlɔmu, Mɑɑkɑn bii u sɑ̃ɑ itɑse. Mɑɑkɑ wi, u sɑ̃ɑwɑ Tɑlimɑi, Gesurin
    sinɑ bokon bii. Mɑ Adoniyɑ, Hɑɡitin bii u sɑ̃ɑ nnɛse.
  eng-KJVCPB: 'the third, Absalom the son of Maachah the daughter of Talmai king of
    Geshur: the fourth, Adonijah the son of Haggith:'
  luo-luo: mar adek ne en Abisalom wuod Maaka nyar Talmai ruodh Geshur, mar angʼwen,
    Adonija wuod Hagith;
  meu-meu: ihatoina na Absalom; ia sinana na Maaka, Talmai, Gesuru pavapavana natuna
    hahinena; ihahanina na Adonia; ia sinana na Hagiti;
  npi-ULB: साहिंला अब्‍शालोम, जसकी आमा गशूरका राजा तल्‍मैकी छोरी माका थिइन्, काहिंला
    अदोनियाह, जो हग्‍गीतका छोरा थिए ।
  yor-yor: ẹ̀kẹta sì ni Absalomu ọmọ Maaka ọmọbìnrin Talmai ọba Geṣuri bí fún un;
    ẹ̀kẹrin sì ni Adonijah ọmọ Haggiti;
  pes-OPCB: ابشالوم که مادرش معکه دختر تلمای پادشاه جشور بود. ادونیا که مادرش حجیت
    بود.
  tgl-ULB: si Absalom ang pangatlo, at si Maaca ang kaniyang ina, na anak ni Talmai
    na hari ng Gesur. Si Adonias ang pang-apat na anak niya kay Haguit;
  hui-hui: Ibu igini tebone mini Abasalomo hene. Abasalomo ai̱ya ibu Gesu dindiha
    kini mini Talamai henego wane mini Maga berene. Debidi igini mane mini Adoniya
    hene. Adoniya ai̱ya Hagida berene.
  mya-mya: '@see-verse:1CH.003.001'
  bod-N: བུ་གསུམ་པ་ཨབ་ཤཱ་ལོམ་ནི་གེ་ཤུར་གྱི་རྒྱལ་པོ་ཏལ་མཱ་ཨི་ཡི་སྲས་མོ་མ་ཨ་ཀཱ་ལས་མཆེད།
    བུ་བཞི་པ་ཨ་དོ་ནེ་ཡཱ་ནི་ཧག་གིད་ལས་མཆེད།
  sna-sna: wechitatu, Abhusaromu mwanakomana waMaaka mwanasikana waTarimai mambo weGeshuri;
    wechina, Adhoniya mwanakomana waHagiti,
  spa-BLM: el tercero, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur; el cuarto,
    Adonías, hijo de Haggit;
  cac-cac: '@see-verse:1CH.003.001'
  swh-ULB: watatu alikuwa Absalomu, ambaye mama yake alikuwa ni Maaka, binti wa Talmai
    mfalme wa Geshuri. Wanne alikuwa ni Adoniya mwana wa Hagithi;
  bel-bel: трэці - Авэсалом, сын Маахі дачкі Талмая, цара Гесурскага; чацьвёрты -
    Аданія, сын Агіты;
  deu-ELBBK: der dritte, Absalom, der Sohn Maakas, der Tochter Talmais, des Königs
    von Gesur; der vierte, Adonija, der Sohn Haggits;
  mbb-OT: Is iketelu iyan si Absalom ne iyan iney zin si Maaca he anak ni Hadì Talmai
    he hadì te Geshur. Is ikeepat iyan si Adonia ne iyan iney zin si Hagit.
  mal-2015: ഗെശൂർരാജാവായ തൽമായിയുടെ മകളായ മയഖയുടെ മകൻ അബ്ശാലോം മൂന്നാമൻ; ഹഗ്ഗീത്തിന്റെ
    മകൻ അദോനീയാവു നാലാമൻ;
  rmc-rmc: trito o Absolon la Maachatar, savi sas čhaj le kraľiskri Talmajoskri andral
    o Gešur; štarto o Adonijah, la Chagitatar;
  pes-OPV: و سومين ابشالوم پسر مَعکَه دختر تَلماي پادشاه جَشور؛ و چهارمين اُدُونيا
    پسر حَجّيت.
  ron-1924: 'ал трейля: Абсалом, фиул Маакей, фата луй Талмай, ымпэратул Гешурулуй;
    ал патруля: Адония, фиул Хагитей;'
  ben-OBCV: তৃতীয়জন, গশূরের রাজা তলময়ের মেয়ে মাখার ছেলে অবশালোম; চতুর্থজন, হগীতের
    ছেলে আদোনিয়;
  som-som: oo kii saddexaadna wuxuu ahaa Absaaloom oo ay dhashay Macakaah oo ahayd
    boqorkii Geshuur oo Talmay ahaa gabadhiisii, oo kii afraadna wuxuu ahaa Adoniiyaah
    oo ay Haggiid dhashay,
  lat-VUC: tertium Absalom filium Maacha filiæ Tholmai regis Gessur, quartum Adoniam
    filium Aggith,
  eng-ASVBT: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  ita-1885: il terzo, Absalom, figliuolo di Maaca, figliuola di Talmai, re di Ghesur;
    il quarto, Adonia figliuolo di Hagghit; il quinto, Sefatia, di Abital;
  eng-LXXUP: The third, Absalom, the son of Maacah the daughter of Talmai king of
    Geshur; the fourth, Adonijah the son of Haggith.
  eng-ULB: the third was Absalom, whose mother was Maakah, daughter of Talmai king
    of Geshur. The fourth was Adonijah son of Haggith;
  spa-VBL: El tercero fue Absalón, cuya madre fue Maaca, hija de Talmai, rey de Gesur.
    El cuarto fue Adonías, cuya madre fue Haguit.
  fra-_FOB: Le troisième, Absalom, fils de Maaca, fille de Talmaï, roi de Gueshur;
    le quatrième, Adonija, fils de Hagguith;
  mal-mal: ഗെശൂർരാജാവായ തൽമായിയുടെ മകളായ മയഖയുടെ മകൻ അബ്ശാലോം മൂന്നാമൻ; ഹഗ്ഗീത്തിന്റെ
    മകൻ അദോനീയാവ് നാലാമൻ;
  urd-GVR: Tīsrā Abīsalūm thā. Us kī māṅ Mākā thī jo Jasūr ke bādshāh Talmī kī beṭī
    thī. Chauthā Adūniyāh thā jis kī māṅ Hajjīt thī.
  suz-BL: नोले ङा तौ अब्‍सालोम, दाऊद आ मीश गेशुर ङा पिप तल्‍मै आ तमी माकाह के बाक्‍माक्‍त।
    नोले ङा तौ अदोनीयाह, दाऊद आ मीश हग्‍गीथ के बाक्‍माक्‍त। २सामुएल ३:२-५
  ita-1927: il terzo fu Absalom, figliuolo di Maaca, figliuola di Talmai, re di Gheshur;
    il quarto fu Adonija, figliuolo di Hagghith;
  ckb-ckb: سێیەمیان ئەبشالۆمی کوڕی مەعکای کچی تەلمەی پاشای گەشوور، چوارەمیان ئەدۆنیای
    کوڕی حەگیس،
  eng-BBE: The third Absalom, the son of Maacah, the daughter of Talmai, king of Geshur;
    the fourth Adonijah, the son of Haggith;
  kan-OKCV: ಗೆಷೂರಿನ ಅರಸನಾಗಿರುವ ತಲ್ಮಾಯನ ಮಗಳಾದ ಮಾಕಳಿಂದ ಹುಟ್ಟಿದ ಅವನ ಮೂರನೆಯ ಮಗ ಅಬ್ಷಾಲೋಮನು,
    ಹಗ್ಗೀತಳಿಂದ ಹುಟ್ಟಿದ ನಾಲ್ಕನೆಯ ಮಗ ಅದೋನೀಯನು.
  tam-2017: கெசூரின் ராஜாவாகிய தல்மாயின் மகள் மாக்காள் பெற்ற அப்சலோம் மூன்றாம் மகன்;
    ஆகீத் பெற்ற அதோனியா நான்காம் மகன்.
  spa-RV-1909: El tercero, Absalom, hijo de Maachâ hija de Talmai rey de Gesur; el
    cuarto, Adonías hijo de Aggith;
  ron-BTF: Al treilea, Absalom, fiul Maachei, fiica lui Talmai, împăratul Gheșurului;
    al patrulea, Adonia, fiul Haghitei;
  eng-WEBP: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  eng-FBV: The third was Absalom, whose mother was Maacah, the daughter of Talmai,
    king of Geshur. The fourth was Adonijah, whose mother was Haggith.
  nld-1939: de tweede was Daniël, de zoon van Abigáil uit Karmel; de derde Absalom,
    de zoon van Maäka, de dochter van Talmai, den koning van Gesjoer; de vierde Adoni-ja,
    de zoon van Chaggit;
  nch-BL: Teipa tacatqui icone David cati itoca Absalón cati quitacatilti isihua,
    Maaca, cati eliyaya iichpoca nopa Tanahuatijquet Talmai ten altepet Gesur. Teipa
    tacatqui icone David cati itoca Adonías cati quitacatilti isihua, Haguit.
  vie-1934: thứ ba, Aùp-sa-lôm, con trai của Ma-a-ca, con gái của Tanh-mai, vua đất
    Ghê-su-rơ; thứ tư, A-đô-ni-gia, con trai của Ha-ghít;
  hin-CV: तीसरा अबशालोम, जिसका जन्म माकाह से हुआ, जो गेशूर के राजा तालमाई की पुत्री
    थी; चौथा पुत्र था अदोनियाह, जिसकी माता थी हेग्गीथ;
  spa-BES: El tercer, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur; el cuarto,
    Adonías, el hijo de Haguit;
  tdx-tdx: i Absalome ana’ i Maakà anak’ ampela’ i Talmaý mpanjaka’ i Gesore, ty fahatelo’e;
    i Adonià ana’ i Kagite ty fahaefa’e;
  tha-KJV: องค์​ที่​สามคื​ออ​ับซาโลม โอรสของมาอาคาห์ราชธิดาของทั​ลม​ัย กษัตริย์​ของเมืองเกชูร์
    องค์​ที่สี่​คืออาโดนียาห์ โอรสของฮั​กก​ีท
  por-BR-2018: O terceiro, Absalão, filho de Maaca, filha de Talmai, rei de Gesur;
    o quarto, Adonias, filho de Hagite;
  deu-ELO: der dritte, Absalom, der Sohn Maakas, der Tochter Talmais, des Königs von
    Gesur; der vierte, Adonija, der Sohn Haggiths;
  eng-WYC-2018: the third, Absalom, the son of Maachah, the daughter of Talmai, king
    of Geshur; the fourth, Adonijah, the son of Haggith;
  epo-epo: la tria estis Abŝalom, filo de Maaĥa, filino de Talmaj, reĝo de Geŝur;
    la kvara estis Adonija, filo de Ĥagit;
  uig-PIN: üqinqi oƣli Abxalom Gǝxurning padixaⱨi Talmayning ⱪizi Maakaⱨdin bolƣan;
    tɵtinqi oƣli Adoniya bolup, Ⱨaggittin bolƣanidi;
  beo-beo: Da:niele bagia, A:basalome da Ma:iaga (Gisie soge hina bagade Da:lamai
    amoea idiwi) ema lalelegei. Da:ibidi egefe biyadu ea dio da A:dounaidia. E da
    Da:ibidi idua eno amo Ha:gide ema lalelegei.
  tpi-OTNT: Namba 3 em Apsalom. Mama bilong en, em Maka, pikinini bilong Talmai, king
    bilong Gesur. Namba 4 em Adoniya. Mama bilong en, em Hagit.
  hau-SA: na ukun, Absalom ɗan Ma’aka ’yar Talmai sarkin Geshur; na huɗun, Adoniya
    ɗan Haggit;
  uig-LAT: üchinchi oghli Abshalom Geshurning padishahi Talmayning qizi Maakahdin
    bolghan; tötinchi oghli Adoniya bolup, Haggittin bolghanidi;
  nde-nde: owesithathu, ngu-Abhisalomu indodana kaMahakha indodakazi kaThalimayi inkosi
    yaseGeshuri; owesine, u-Adonija indodana kaHagithi;
  ton-ton: 'Ko hono toko tolu, ko ʻApisalomi ko e tama ʻa Meaka ko e ʻofefine ʻo Talimei
    ko e tuʻi ʻo Kesuli: ko hono toko fā, ko ʻAtonisa ko e tama ʻa Hakiti:'
  ces-1613: Třetí Absolon syn Maachy, dcery Tolmai, krále Gessur, čtvrtý Adoniáš,
    syn Haggit;
  eng-WMB: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  tam-TCV: கேசூரின் அரசன் தல்மாயின் மகள் மாக்காளிடத்தில் பிறந்த அப்சலோம் மூன்றாவது
    மகன்; ஆகீத் பெற்ற அதோனியா நான்காவது மகன்.
  ceb-ULB: ang ikatulo mao si Absalom, nga ang inahan mao si Maaca, ang anak nga babaye
    ni Talmai nga hari sa Geshur. Ang ikaupat mao si Adonia ang anak nga lalaki ni
    Hagit;
  pol-UBG: Trzeci Absalom, syn Maaki, córki Talmaja, króla Geszuru, czwarty Adoniasz,
    syn Chaggity;
  urd-GVU: تیسرا ابی سلوم تھا۔ اُس کی ماں معکہ تھی جو جسور کے بادشاہ تلمی کی بیٹی
    تھی۔ چوتھا ادونیاہ تھا جس کی ماں حجیت تھی۔
  deu-1912: 'der dritte: Absalom, der Sohn Maachas, der Tochter Thalmais, des Königs
    zu Gessur; der vierte: Adonia, der Sohn Haggiths;'
  kan-2017: ಮೂರನೆಯವನು ಅಬ್ಷಾಲೋಮ್, ಇವನು ಗೆಷೂರಿನ ಅರಸನಾದ ತಲ್ಮೈ ಎಂಬುವನ ಮಗಳಾದ ಮಾಕಳ ಮಗನು.
    ನಾಲ್ಕನೆಯವನು ಅದೋನೀಯ. ಇವನು ಹಗ್ಗೀತಳ ಪುತ್ರನು.
  yap-yap: '@see-verse:1CH.003.001'
  hlt-MCSB: A pathum ah manghai Geshuri Talmai canu Maakah capa Absalom, a pali ah
    Haggith capa Adonijah.
  mdy-ETH: '@see-verse:1CH.003.001'
  twi-ASANTE: Ne ba a ɔtɔ so mmiɛnsa no, na wɔfrɛ no Absalom. Na ne maame din de Maaka
    a na ɔyɛ Gesurhene Talmai babaa. Ne ba a ɔtɔ so ɛnan din de Adoniya a ne maame
    din de Hagit.
  eng-WEBU: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  wal-wal: Gashuura biittaa Kawuwaa Talmmaaya na7iyaa Maa7ika yelido a heezzantto
    na7ai Abeselooma. Haggiita yelido a oiddantto na7ai Adooniyaasa.
  spa-PDDPT: el tercero, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur; el
    cuarto, Adonías, hijo de Haguit;
  gun-gun: Mboapya ma Gesur pygua huvixave Talmai rajy Maaca pi'a Absalão. Ha'e gui
    irundya ma Hagite pi'a Adonias.
  ilo-ULB: ti maikatlo ket ni Absalom a ti inana ket ni Maaca, a putot a babai ni
    Talmai nga ari iti Gesur. Ti maikapat ket ni Adonias nga anak a lalaki ni Haggit;
  kpg-kpg: '@see-verse:1CH.003.001'
  uig-ARA: ئۈچىنچى ئوغلى ئابشالوم گەشۇرنىڭ پادىشاھى تالماينىڭ قىزى مائاكاھدىن بولغان؛
    تۆتىنچى ئوغلى ئادونىيا بولۇپ، ھاگگىتتىن بولغانىدى؛
  sus-sus: a xa di saxan nde Abisalomi, naxan nga findi Gesuri mangɛ Talamayi xa di
    ginɛ Maaka ra, a xa di naani nde Adoniya, naxan nga findi Xagiti ra,
  pon-2006: '@see-verse:1CH.003.001'
  ksd-ksd: a vautuluna Absalom, tai Maka natu i Talmai ra king Gesur; a vaivatina
    Adonia, tai Kagit;
  tur-YTC: Üçüncüsü, Geşur Kralı Talmay'ın kızı Maaka'nın oğlu Avşalom; dördüncüsü,
    Hagit'in oğlu Adoniya;
  grc-BRENT: Ὁ τρίτος Ἀβεσσαλὼμ, υἱὸς Μωχὰ θυγατρὸς Θολμαῒ βασιλέως Γεδσούρ· ὁ τέταρτος
    Ἀδωνία υἱὸς Ἀγγίθ·
  ind-AYT: Anak ketiga adalah Absalom, anak Maakha, anak perempuan Talmai, raja Gesur.
    Anak keempat adalah Adonia, anak Hagit.
  nya-nya: wachitatu anali Abisalomu, mwana wa Maaka mwana wa Talimai mfumu ya Gesuri;
    wachinayi anali Adoniya amayi ake anali Hagiti;
  hrv-hrv: treći Abšalom, sin Maake, kćeri Talmaja, gešurskoga kralja, četvrti Adonija,
    sin Hagitin,
  mps-mps: Sela wali ogwa Apsalom. Aga ida, te Maka, te Talmaigo wegi da, te Gesur
    king bidi da. Te ene nanobo me si me si wabo ogwa nogi Adoniya. Aga ida da, te
    Hagit dao.
  tpi-tpi: Namba 3 em Apsalom. Mama bilong en, em Maka, pikinini bilong Talmai, king
    bilong Gesur. Namba 4 em Adoniya. Mama bilong en, em Hagit.
  dan-1931: den tredje Absalom, en Søn af Ma'aka, Kong Talmaj af Gesjurs Datter, den
    fjerde Adonija, Haggits Søn,
  vie-OVCB: Thứ ba là Áp-sa-lôm, mẹ là Ma-a-ca, con gái của Thanh-mai, vua xứ Ghê-sua.
    Con thứ tư là A-đô-ni-gia, mẹ là Hà-ghi.
  guj-2017: ત્રીજો આબ્શાલોમ, જે ગશૂરના રાજા તાલ્માયની દીકરી માકાથી. ચોથો દીકરો, અદોનિયા
    જે હાગ્ગીથથી હતો.
  pon-2006A: '@see-verse:1CH.003.001'
  por-BRBSL: o terceiro, Absalão, filho de Maaca, filha de Talmai, rei de Gesur; o
    quarto, Adonias, filho de Hagite;
  cth-cth: Apâthum nah siangpahrang Geshur Talmai canu Maakah capa Absalom, apali
    nah Haggith capa Adonijah.
  twi-twi: Ne ba a ɔto so abiɛsa no, na wɔfrɛ no Absalom. Na ne na din de Maaka a
    na ɔyɛ Gesurhene Talmai babea. Ne ba a ɔto so anan din de Adoniya a ne na din
    de Hagit.
  hlt-hlt: A pathum ah manghai Geshuri Talmai canu Maakah capa Absalom, a pali ah
    Haggith capa Adonijah.
  tbz-SIM: Kòo tɑ̃ɑ̃́nwè ntú Abusɑdɔmmu Kesuu ɛì kóo kpɑ̀ɑ̀tì Tɑdimɑii kóo sɑpɑ̀ɑ̀
    Mɑɑkɑ ò pɛitɛ́ wè. Kɛ̀ onɑɑnwè ntú Adonniyɑ, kòo yɔ̃ yètìrì tu Akiti.
  msy-2020: Ezɨ otarir namba 3, Apsalom. An amebam Maka, ezɨ Makan afeziam Talmai,
    a kantri Gesurɨn atrivim. Ezɨ otarir namba 4 Adoniya. An amebam, Hagit.
  dop-dop: Tooso nyǝŋ ntɛ́ ɩ ɑlʋ Mɑɑkɑ, Kesuu tɛtʋ wulɑʋ Tɑlǝmɑyi pɛɛlɔ pǝyɑɣɑ Apǝsɑlɔm.
    Liɣiti nyǝŋ ntɛ́ ɩ ɑlʋ Hɑkii tɛtʋ tʋ pǝyɑlʋ Atoniyɑ.
  azb-azb: üçüncüsü Geşur padşahı Talmayın qızı Maakadan doğulan Avşalom, dördüncüsü
    Haqqitdən doğulan Adoniya,
  eng-DBY: the third, Absalom the son of Maachah, daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  hin-2017: तीसरा अबशालोम जो गशूर के राजा तल्मै की बेटी माका का पुत्र था, चौथा अदोनिय्याह
    जो हग्गीत का पुत्र था।
  eng-YLT: the third Absalom, son of Maachah daughter of Talmai king of Geshur; the
    fourth Adonijah, son of Haggith;
  eng-WYC-2017: the third, Absalom, the son of Maachah, the daughter of Talmai, king
    of Geshur; the fourth, Adonijah, the son of Haggith;
  eng-WMBB: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  urd-GVH: तीसरा अबीसलूम था। उस की माँ माका थी जो जसूर के बादशाह तलमी की बेटी थी।
    चौथा अदूनियाह था जिसकी माँ हज्जीत थी।
  rug-rug: '@see-verse:1CH.003.001'
  gaz-gaz: sadaffaan Abesaaloom isa Maʼakaan intalli Talmaay mooticha Geshuur deessee
    dha; afuraffaan Adooniyaa ilma Hagiit;
  fra-LSG: le troisième, Absalom, fils de Maaca, fille de Talmaï, roi de Gueschur;
    le quatrième, Adonija, fils de Haggith;
  yal-yal: A saxanden yi xili Abisalomi, naxan nga yi findixi Gesuri taan Manga Talamayi
    a dii tɛmɛn Maka ra. A naaninden yi xili Adoniya, naxan nga yi findixi Xagiti
    ra.
  haw-1868: A o ke kolu o Abesaloma ke keiki a Maaka a ke kaikamahine a Talemai ke
    alii o Gasura; o ka ha, o Adoniia ke keiki a Hagita;
  arb-NAV: وَالثَّالِثُ أَبْشَالُومُ بْنُ مَعْكَةَ بِنْتِ تَلْمَايَ مَلِكِ جَشُورَ،
    وَالرَّابِعُ أَدُونِيَّا بْنُ حَجِّيثَ،
  ewe-ewe: Via ŋutsu etɔ̃liae nye Absalom, ame si Maaka, Gesur Fia, Talmai ƒe vinyɔnu
    dzi nɛ. Eneliae nye Adoniya, ame si dadae nye Hagit.
  eng-LEE: The third, Abshalom the son of Ma'achah the daughter of Thalmai the king
    of Geshur; the fourth, Adoniyah the son of Chaggith;
  asm-FB: তৃতীয় অবচালোম, তেওঁ গচুৰৰ তল্ময় ৰজাৰ জীয়েক মাখাৰ পুত্র; চতুৰ্থ অদোনীয়া,
    তেওঁ হগ্গীতৰ পুত্র;
  sus-A: عَ شَ دِ سَشَن ندٍ عَبِسَلٌمِ، نَشَن نفَ قِندِ فٍسُرِ مَنفّ تَلَمَيِ شَ دِ
    فِنّ مَاكَ رَ، عَ شَ دِ نَانِ ندٍ عَدٌنِيَ، نَشَن نفَ قِندِ شَفِتِ رَ،
  fra-SBL: le troisième, Absalom, fils de Maaca, fille de Talmaï, roi de Gueschur ;
    le quatrième, Adonija, fils de Haggith ;
  hbo-hbo: הַשְּׁלִשִׁי֙ לְאַבְשָׁלֹ֣ום בֶּֽן־מַעֲכָ֔ה בַּת־תַּלְמַ֖י מֶ֣לֶךְ גְּשׁ֑וּר
    הָרְבִיעִ֖י אֲדֹנִיָּ֥ה בֶן־חַגִּֽית׃
  kik-kik: nake wa gatatũ aarĩ Abisalomu mũrũ wa Maaka mwarĩ wa Talimai mũthamaki
    wa Geshuru; nake wa kana aarĩ Adonija mũrũ wa Hagithu;
  fra-NCL: le troisième, Absalom, fils de Maacha, fille de Tholmaï, roi de Gessur ;
    le quatrième, Adonias, fils de Haggith ;
  cek-AK: Geshur siangpahrang Talmai canu Maakah capa Absalom loe, thumto haih ah
    oh moe, Haggith capa Adonijah loe palito haih ah oh.
  cuk-cuk: Daniel-yarbali, Absalón gwalulesad. E-nandi, Maacaʼye nugad, Gesur-e-rey-Talmai-e-sisgwad.
    Absalón-yarbali, Adonías gwalulesad. E-nandi, Haguitʼye nugad.
  uig-CYR: үчинчи оғли Абшалом Гәшурниң падишаси Талмайниң қизи Маакаһдин болған;
    төртинчи оғли Адония болуп, Һаггиттин болған еди;
  tel-2017: మూడవ వాడు అబ్షాలోము. ఇతని తల్లి పేరు మయకా. ఈమె గెషూరు దేశానికి రాజు తల్మయి
    కూతురు. నాలుగో వాడు అదోనీయా. ఇతని తల్లి పేరు హగ్గీతు.
  hat-BSA: Twazyèm nan, Absalom, fis a Maaca a, fi a Talmaï a, wa Gueschur a; katriyèm
    nan, Adonija, fis a Haggith la;
  kos-kos: Aktolu pa Absalom, nina kial pa Maacah, acn natul Tokosra Talmai mwet Geshur.
    Akakosr pa Adonijah, nina kial pa Haggith.
  hbo-WLC: הַשְּׁלִשִׁי֙ לְאַבְשָׁל֣וֹם בֶּֽן־מַעֲכָ֔ה בַּת־תַּלְמַ֖י מֶ֣לֶךְ גְּשׁ֑וּר
    הָרְבִיעִ֖י אֲדֹנִיָּ֥ה בֶן־חַגִּֽית׃
  ibo-ibo: Nke atọ bụ Absalọm, nwa Maaka, nwa nwanyị Talmai, bụ eze Geshua. Nke anọ
    bụ Adonaịja, nwa nwoke Hagit
  ory-ory: ତୃତୀୟ ଅବଶାଲୋମ, ସେ ଗଶୂରର ରାଜା ତଲ୍ମୟର କନ୍ୟା ମାଖାର ପୁତ୍ର; ଚତୁର୍ଥ ଅଦୋନୀୟ, ସେ
    ହଗୀତର ପୁତ୍ର;
  chk-chk: Ewe aülümanün Apsalom, a nöüni me won Maka nöün Talmai ewe kingen Kesur,
    ewe afömanün Atonia, a nöüni me won Hakit,
  rop-rop: '@see-verse:1CH.003.001'
  ukr-1871: Третий — Авессалом, син Маахи, дочки Талмая, царя Гессурського; четвертий
    — Адонїя, син Аггити;
  deu-1951: der dritte Absalom, der Sohn der Maacha, der Tochter Talmais, des Königs
    von Geschur; der vierte Adonija, der Sohn der Chaggit;
  eng-JPS: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  srp-1865: Treæi Avesalom, sin Mahe kæeri Talmaja cara Gesurskoga, èetvrti Adonija,
    sin Agitin,
  lug-lug: owookusatu ye yali Abusaalomu gwe yazaala mu Maaka muwala wa Talumaayi
    kabaka w’e Gesuli; n’owookuna ye yali Adoniya gwe yazaala mu Kaggisi.
  heb-heb: השלשי לאבשלום בן מעכה בת תלמי מלך גשור הרביעי אדניה בן חגית׃
  ben-IRV: তৃতীয় অবশালোম, সে গশূরের রাজা তল্‌ময়ের মেয়ে মাখার গর্ভে জন্মানো; চতুর্থ
    ছেলে ছিল হগীতের ছেলে আদোনিয়;
  pan-pan: ਤੀਜਾ ਅਬਸ਼ਾਲੋਮ ਮਅਕਾਹ ਦਾ ਪੁੱਤਰ ਜਿਹੜੀ ਗਸ਼ੂਰ ਦੇ ਰਾਜੇ ਤਲਮਈ ਦੀ ਧੀ ਸੀ, ਚੌਥਾ ਅਦੋਨੀਯਾਹ
    ਹੱਗੀਥ ਦਾ ਪੁੱਤਰ,
  mya-JVB: တတိယ သားကား၊ ဂေရှုရ ရှင်ဘုရင် တာလမဲ သမီး မာခါ ၏သား အဗရှလုံ တည်း။ စတုတ္ထ
    သားကား၊ ဟဂ္ဂိတ် ၏သား အဒေါနိယ တည်း။
  hmo-hmo: Ihatoina be Abesaloma, iena sinana be Maka, Talemai, Gesuru ena king, ena
    natuna hahine. Namba 4 be Adonaisa, iena sinana be Hagiti.
  urd-urd: तीसरा अबीसलोम, जो जसूर के बादशाह तल्मी की बेटी मा'का का बेटा था; चौथा अदूनियाह,
    जो हज्जियत का बेटा था।
  rus-SYN: третий - Авессалом, сын Маахи, дочери Фалмая, царя Гессурского; четвертый
    - Адония, сын Аггифы;
  bqc-SIM: À a àaↄ̃de ì ń Gesuu kí Talemai nɛ́ Maakaoɛ, ↄ̃n Abisaloũ ũ. À
    a síiↄ̃de ì ń Agitaoɛ, ↄ̃n Adonia ũ.
  tcz-CHONGTHU: Athum lhinna pachu Absalom ahin, anu chu Maacah akitin, Geshur lengpa
    Talmai chanu ahi. Li lhinna pachu Adonijah ahin, anu chu Haggith ahi.
  mar-mar: गश्शूरचा राजा तलमय याची मुलगी माका हिचा पुत्र अबशालोम हा तिसरा पुत्र, हग्गीथचा
    पुत्र अदोनीया हा चौथा.
  qub-qub: Chaypita caran Absalón. Pay caran Maacapa wawan. Maacaga caran Gesur nasyunpa
    raynin Talmaipa wamran. Chaypita caran Adonías. Pay caran Haguitpa wawan.
  bqp-bqp: Mɑ Abusɑlɔmu, Mɑɑkɑn bii u sɑ̃ɑ itɑse. Mɑɑkɑ wi, u sɑ̃ɑwɑ Tɑlimɑi, Gesurin
    sinɑ bokon bii. Mɑ Adoniyɑ, Hɑgitin bii u sɑ̃ɑ nnɛse.
  hat-hat: Twazyèm lan te rele Absalon. Se Maka, pitit fi Talmayi, wa lavil Gechou
    a, ki te manman l'. Katriyèm lan te rele Adonija. Se Agit ki te manman l'.
  eng-BSB: the third was Absalom the son of Maacah daughter of King Talmai of Geshur;
    the fourth was Adonijah the son of Haggith;
  eng-WEBPB: the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
    the fourth, Adonijah the son of Haggith;
  kbq-kbq: Hagi namba 3 ne' mofavre'a Absalomukino, nerera agi'a Maka'e Gesuri kumateti
    kini ne'mofo mofare. Hagi namba 4 mofavre'amofo agi'a Adoniza'e. Hagi nerera agi'a
    Hagiti'e.
  nhe-BL: Teipa tlacatqui icone David tlen itoca Absalón tlen quitlacatilti isihua,
    Maaca, tlen eliyaya iichpoca nopa Tlanahuatijquetl Talmai tlen altepetl Gesur.
    Teipa tlacatqui icone David tlen itoca Adonías tlen quitlacatilti isihua, Haguit.
  gub-BL: '@see-verse:1CH.003.001'
  eng-DRA: The third Absalom the son of Maacha the daughter of Tolmai king of Gessur,
    the fourth Adonias the son of Aggith,
