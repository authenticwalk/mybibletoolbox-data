verse: 1CH.003.023
translations:
  mal-C: 'നെയര്യാവിന്റെ പുത്രന്മാർ: എല്യോവേനായി, ഹിസ്കിയാവ്, അസ്രീക്കാം—ഇങ്ങനെ മൂന്നുപേർ.'
  deu-TKW: 'Die Söhne Nearjas waren: Eljoenai, Hiskia, Asrikam, zusammen drei.'
  lin-lin: 'Bana mibali ya Nearia : Eliowenayi, Ezekiasi mpe Azirikami. Bango nyonso
    bazalaki misato.'
  eng-LSV: 'And sons of Neariah: Elioenai, and Hezekiah, and Azrikam—three.'
  eng-GNV: And the sonnes of Neariah were Elioenai, and Hezekiiah, and Azrikam, three.
  eng-WEBSTER: And the sons of Neariah; Elioenai, and Hezekiah, and Azrikam, three.
  nhw-BL: 'Nearías quinpixqui eyi iconehua huan inintoca eliyayaj: Elioenai, Ezequías
    huan Azricam.'
  swh-ONEN: 'Wana wa Nearia walikuwa: Elioenai, Hizkia na Azrikamu; jumla yao watatu.'
  bba-bba: Bibu itɑwɑ Nɛɑriɑ u mɑrɑ. Berɑ Elionɑi, kɑ Esekiɑsi, kɑ Asirikɑmu.
  eng-KJVCPB: And the sons of Neariah; Elioenai, and Hezekiah, and Azrikam, three.
  luo-luo: 'Yawuot Nearia ne gin: Elioenai, Hizkia kod Azrikam; giduto ne gin yawuowi
    adek.'
  meu-meu: 'Nearia natuna: Elioenai, Hesekia, Asarikama, taudia tatoi.'
  npi-ULB: नार्याहका छोराहरू एल्‍योएनै, हिस्‍कियाह र अज्रीकाम थिए ।
  yor-yor: 'Àwọn ọmọ Neariah: Elioenai; Hesekiah, àti Asrikamu, mẹ́ta ni gbogbo wọn.'
  pes-OPCB: 'نعریا سه پسر به این اسامی داشت: الیوعینای، حِزِقیا و عزریقام.'
  tgl-ULB: Ang tatlong anak na lalaki ni Nearias ay sina Elioenai, Ezequias, at si
    Azricam.
  hui-hui: Nearaia igini tebira Elioenai Hisigaia Asarigama imaru hene.
  mya-mya: နာ​ရိ​တွင်​ဧ​လိ​သြ​နဲ၊ ဟေ​ဇ​ကိ၊ အာ​ဇ​ရိ​ကံ ဟူ​၍​သား​တော်​သုံး​ပါး​ရှိ​၏။-
  bod-N: ནེ་ཨར་ཡཱའི་བུ་རྣམས་ནི་ཨེལ་ཡོ་ཨེ་ནཱ་ཨི་དང་། ཧི་ཟི་ཀི་ཡཱ། ཨས་རི་ཀམ་བཅས་བསྡོམས་པས་གསུམ་མོ།
    །
  sna-sna: 'Vanakomana vaNearia vaiva: Erioenai, Hizikia naAzirikamu, vatatu pamwe
    chete.'
  spa-BLM: 'Los hijos de Nearías: Elioenai, Hizkiah y Azrikam, tres.'
  cac-cac: Axo eb' vin̈ yuninal vin̈aj Nearías oxvan̈ sb'ey eb' vin̈. Aton vin̈aj
    Elioenai, vin̈aj Ezequías yed' vin̈aj Azricam.
  swh-ULB: Wana watatu wa Nearia walikuwa Elioenai, Hizekia, na Azrikamu.
  bel-bel: 'Сыны Нэарыі: Эльёэнай, Эзэкія і Азрыкам, трое.'
  deu-ELBBK: 'Und die Söhne Nearjas: Eljoenai und Hiskia und Asrikam, drei.'
  mbb-OT: Is menge anak ni Nearia he menge maama, ne iyan si Elionai, Hizkia, wey
    Azrikam–tetelu zan langun.
  mal-2015: 'നെയര്യാവിന്റെ മക്കൾ: എല്യോവേനായി, ഹിസ്കീയാവു, അസ്രീക്കാം ഇങ്ങനെ മൂന്നുപേർ.'
  rmc-rmc: 'Le Neariah sas trin čhave: o Eljoenaj, o Chizkijah the o Azrikam.'
  pes-OPV: و پسران نَعَريا اَليوعيناي و حِزقيا و عَزريقام که سه باشند.
  ron-1924: 'Фиий луй Неария: Елиоенай, Езекия ши Азрикам, трей.'
  ben-OBCV: 'নিয়রিয়ের ছেলেরা: ইলীয়ৈনয়, হিষ্কিয় ও অস্রীকাম—মোট এই তিনজন।'
  som-som: Wiilashii Necaryaahna waxay ahaayeen Eliyooceenay, iyo Xisqiyaah, iyo Casriiqaam,
    oo waxay ahaayeen saddex.
  lat-VUC: Filius Naariæ, Elioënai, et Ezechias, et Ezricam, tres.
  eng-ASVBT: 'And the sons of Neariah: Elioenai, and Hizkiah, and Azrikam, three.'
  ita-1885: Ed i figliuoli di Nearia furono Elioenai, ed Ezechia, ed Azricam; tre
    in tutto.
  eng-LXXUP: 'And the sons of Neariah: Elioenai, and Hizkiah, and Azrikam, three.'
  eng-ULB: Neariah's three sons were Elioenai, Hizkiah, and Azrikam.
  spa-VBL: 'Los hijos de Nearías: Elioenai, Ezequías y Azricam. Eran tres en total.'
  fra-_FOB: 'Les fils de Néaria: Eljoénaï, Ézéchias et Azrikam, trois.'
  mal-mal: 'നെയര്യാവിന്‍റെ മക്കൾ: എല്യോവേനായി, ഹിസ്കീയാവ്, അസ്രീക്കാം ഇങ്ങനെ മൂന്നുപേർ.'
  urd-GVR: Na'ariyāh ke tīn beṭe Iliyuainī, Hizqiyāh aur Azrīqām paidā hue.
  suz-BL: नेआरयाह आ तौ एली-ओ-एनाइ, हिज्‍कीयाह नु अज्रीकाम सां बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Nearia: Elioenai, Ezechia e Azrikam, tre in tutto.'
  ckb-ckb: 'کوڕەکانی نەعەریا: ئەلیۆعێنەی، حیزقیا و عەزریقام، سێ بوون.'
  eng-BBE: 'And the sons of Neariah: Elioenai and Hizkiah and Azrikam, three.'
  kan-OKCV: 'ನೆಯರ್ಯನ ಮಕ್ಕಳು: ಎಲ್ಯೋವೇನೈನು, ಹಿಜ್ಕೀಯನು, ಅಜ್ರೀಕಾಮನು, ಈ ಮೂರು ಮಂದಿಯು.'
  tam-2017: நெயாரியாவின் மகன்கள் எலியோனாய், எசேக்கியா, அஸ்ரிக்காம் என்னும் மூன்றுபேர்.
  spa-RV-1909: 'Los hijos de Nearías fueron estos tres: Elioenai, Ezechîas, y Azricam.'
  ron-BTF: 'Și fiii lui Nearia: Elioenai și Ezechia și Azricham, trei.'
  eng-WEBP: 'The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three.'
  eng-FBV: 'The sons of Neariah: Elioenai, Hizkiah and Azrikam—a total of three.'
  nld-1939: 'De zonen van Nearja waren: Eljoënai, Chizki-ja en Azrikam, in het geheel
    drie.'
  nch-BL: 'Nearías quinpixqui eyi iconehua huan inintoca eliyaya: Elioenai, Ezequías
    huan Azricam.'
  vie-1934: Con của Nê-a-ria là Ê-li-ô-ê-nai, Ê-xê-chia, và A-ri-kham, cộng được ba
    người.
  hin-CV: 'नेअरियाह के पुत्र: एलिओएनाइ, हिज़किय्याह और अज़रीकाम—ये तीन थे.'
  spa-BES: 'Y los hijos de Nearías: Elioenai, Ezequías y Azricam, tres.'
  tdx-tdx: 'O ana’ i Neariào: i Elioenay naho i Kezekià vaho i Azrikame, telo.'
  tha-KJV: บุ​ตรชายของเนอารียาห์​คือ เอลี​โอน​ัย เฮเสคียาห์ และอัสรีคัม สามคนด้วยกัน
  por-BR-2018: 'E os filhos de Nearias foram três: Elioenai, Ezequias, e Azricão.'
  deu-ELO: 'Und die Söhne Nearjas: Eljoenai und Hiskia und Asrikam, drei.'
  eng-WYC-2018: The sons of Neariah were three, Elioenai, and Hezekiah, and Azrikam.
  epo-epo: 'La filoj de Nearja: Eljoenaj, Ĥizkija, kaj Azrikam — tri.'
  uig-PIN: Neariyaning oƣulliri Əlyoyinay, Ⱨǝzǝkiya, Azrikam bolup jǝmiy üq idi.
  beo-beo: Nialaia egefelali da Eliounai, Hisigaia amola A:seliga:me. Gilisili da
    osodayale mabu.
  tpi-OTNT: Nearia i gat tripela pikinini man, Elioenai na Hiskia na Asrikam.
  hau-SA: ’Ya’yan Neyariya maza su ne, Eliyohenai, Hezekiya da Azrikam, su uku ne
    duka.
  uig-LAT: Néariyaning oghulliri Elyoyinay, Hezekiya, Azrikam bolup jemiy üch idi.
  nde-nde: 'Amadodana kaNeyariya yila: ngu-Eliyonayi, loHezekhiya, lo-Azirikhamu,
    bebathathu.'
  ton-ton: Pea ko e ngaahi foha ʻo Nealia; ko Ilionei, mo Hesekaia, mo ʻAsilikami,
    ko e toko tolu.
  ces-1613: 'A syn Neariáše: Elioenai, Ezechiáš a Azrikam, ti tři.'
  eng-WMB: 'The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three.'
  tam-TCV: 'நெயெரியாவின் மகன்கள்: எலியோனாய், எசேக்கியா, அஸ்ரீக்காம் ஆகிய மூவர்.'
  ceb-ULB: Ang tulo ka mga anak nga lalaki ni Nearia mao sila si Elyoenai, Hizkia,
    ug si Azrikam.
  pol-UBG: 'Synowie Neariasza: Elioenaj, Ezechiasz i Azrikam – trzech.'
  urd-GVU: نعریاہ کے تین بیٹے اِلیوعینی، حِزقیاہ اور عزری قام پیدا ہوئے۔
  deu-1912: 'Die Kinder aber Nearjas waren: Eljoenai, Hiskia, Asrikam, die drei.'
  kan-2017: 'ನೆಯರ್ಯನ ಮೂರು ಗಂಡು ಮಕ್ಕಳು: ಎಲ್ಯೋಗೆನೈ, ಹಿಜ್ಕೀಯ ಮತ್ತು ಅಜ್ರೀಕಾಮ್.'
  yap-yap: 'Me Neariah e bay dalip i pagel ni fak: Elioenai, Hizkiah, nge Azrikam.'
  hlt-MCSB: Neariah koca la Elioenai, Hezekiah, Azrikam neh pathum lo.
  mdy-ETH: ኔዓሪያ፦ ዔልዮዔናዬ፥ ሂዚቂያሴንታ ዓዝሪቃሜ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Na Nearia mmammarima din de Elioenai, Hiskia ne Asrikam. Na wɔyɛ baasa.
  eng-WEBU: 'The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three.'
  wal-wal: Na7aariyaa naati heezzati Eliyoo7enaaya, Hizqqanne Aziriqaama.
  spa-PDDPT: 'Hijos de Nearías fueron estos tres: Elioenai, Ezequías y Azricam.'
  gun-gun: Ha'e gui Nearias ra'y kuery ma Elioenai, Ezequias ha'e Azricão, mboapy
    ikuai ha'e javi vy.
  ilo-ULB: Dagiti tallo a putot a lalaki ni Nearias ket da Elioenai, Hizkias, ken
    Azrikam.
  kpg-kpg: Neariah guu hai ana dama daane dogodolu go Elioenai, Hizkiah mo Azrikam.
  uig-ARA: نېئارىيانىڭ ئوغۇللىرى ئەليويىناي، ھەزەكىيا، ئازرىكام بولۇپ جەمئىي ئۈچ ئىدى.
  sus-sus: 'Neyaraya xa die nan ya: Eliyowenayi, Xisikiya, nun Asirikama, e birin
    nalanxi mixi saxan.'
  pon-2006: 'Nearaia naineki pwutak silimen: Elioenai, Iskaia, oh Asrikam.'
  ksd-ksd: 'Ma ra utul a natu i Nearia go dital: Elioenai, Kiskia, ma Asrikam.'
  tur-YTC: 'Neraya''nın oğulları: Elyoenay, Hizkiya ve Azrikam, üç.'
  grc-BRENT: Καὶ υἱοὶ Νωαδία, Ἐλιθενὰν, καὶ Ἐζεκία, καὶ Ἐζρικὰμ, τρεῖς.
  ind-AYT: 'Keturunan Nearya ada tiga orang, yaitu: Elyoenai, Hizkia, dan Azrikam.'
  nya-nya: 'Ana a Neariya anali awa: Eliyoenai, Hezekiya ndi Azirikamu. Onse anali
    atatu.'
  hrv-hrv: Nearjini su sinovi bili Elijoenaj, Ezekija i Azrikam, trojica.
  mps-mps: Neariago ogwa sela bidali, Elioenai, me Hiskia, me Asrikam da.
  tpi-tpi: Nearia i gat tripela pikinini man, Elioenai na Hiskia na Asrikam.
  dan-1931: 'Nearjas Sønner: Eljoenaj, Hizkija og Azrikam, tre.'
  vie-OVCB: 'Con của Nê-a-ria là: Ê-li-ô-ê-nai, Ê-xê-chia, và A-ri-kham—tất cả là
    ba người.'
  guj-2017: નાર્યાના ત્રણ દીકરાઓ; એલ્યોએનાય, હિઝકિયા તથા આઝ્રીકામ.
  pon-2006A: 'Nearaia naineki pwutak silimen: Elioenai, Iskaia, oh Asrikam.'
  por-BRBSL: 'Os filhos de Nearias: Elioenai, Hizquias, e Azrikam, três.'
  cth-cth: Neariah casak teh Elioenai, Hezekiah, Azrikam hoi kathum touh a pha awh.
  twi-twi: Na Nearia mmabarima din de Elioenai, Hiskia ne Asrikam. Na wɔyɛ baasa.
  hlt-hlt: Neariah koca la Elioenai, Hezekiah, Azrikam neh pathum lo.
  tbz-SIM: Kɛ̀ Nɛɑdiɑ pɛitɛ́ ibí ìtɑ̃ɑ̃ti Edioyennɑii nɛ̀ Isikiɑ nɛ̀ Asidikɑmmu.
  msy-2020: Ezɨ Nearia otarir 3pla iti, Elioenai, Hiskia ko Asrikam.
  dop-dop: Neyɑliyɑ nɑ́ lʋlɑ piyɑ tooso, Ɩliyohenɑyi, nɑ Hisikiyɑ, nɑ Asǝlikɑm.
  azb-azb: 'Nearyanın üç oğlu: Elyoenay, Xizqiya və Azriqam.'
  eng-DBY: 'And the sons of Neariah: Elioenai, and Hezekiah, and Azrikam, three.'
  hin-2017: और नार्याह के पुत्र एल्योएनै, हिजकिय्याह और अज्रीकाम, तीन।
  eng-YLT: 'And sons of Neariah: Elioenai, and Hezekiah, and Azrikam, three.'
  eng-WYC-2017: The sons of Neariah were three, Elioenai, and Hezekiah, and Azrikam.
  eng-WMBB: 'The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three.'
  urd-GVH: नअरियाह के तीन बेटे इलियूऐनी, हिज़क़ियाह और अज़रीक़ाम पैदा हुए।
  rug-rug: 'E Nearaea si podoi si ka ṉeta tuna koreo: Elionae, Hizikaea, Azirikama.'
  gaz-gaz: 'Ilmaan Naʼaariyaa: Eliiyooʼeenayi, Hisqiyaasii fi Azriiqaam; isaan walumatti
    sadii turan.'
  fra-LSG: 'Fils de Nearia: Éljoénaï, Ézéchias et Azrikam, trois.'
  yal-yal: 'Neyaraya dii saxanni itoe nan sɔtɔ: Eliyowenayi nun Xisikiya nun Asirikami.'
  haw-1868: A o na keikikane a Nearia; o Elioenai, o Hezekia, a o Azarikama, ekolu.
  arb-NAV: 'وَكَانَ لِنَعَرْيَا ثَلاثَةُ أَبْنَاءٍ هُمْ: أَلْيُوعِينِيُّ، وَحَزَقِيَّا،
    وَعَزْرِيقَامُ.'
  ewe-ewe: Viŋutsu etɔ̃ nɔ Nearia si; woawoe nye, Elioenai, Hezekia kple Azrikam.
  eng-LEE: 'And the sons of Ne''aryah: Elyo''enai, and Hezekiah, and ''Azrikam, three.'
  asm-FB: নিয়ৰিয়াৰ তিনি জন পুত্র হ’ল ইলীয়োঐনয়, হিষ্কিয়া, আৰু অজ্ৰীকাম।
  sus-A: نٍيَرَيَ شَ دِيٍ نَن يَ؛ عٍلِيٌوٍنَيِ، شِسِكِيَ، نُن عَسِرِكَمَ، عٍ بِرِن
    نَلَنشِ مِشِ سَشَن.
  fra-SBL: 'Fils de Neariah : Elioénaï, Hizkiah et Azrikam, trois.'
  hbo-hbo: וּבֶן־נְעַרְיָ֗ה אֶלְיֹועֵינַ֧י וְחִזְקִיָּ֛ה וְעַזְרִיקָ֖ם שְׁלֹשָֽׁה׃
  kik-kik: 'Ariũ a Nearia maarĩ: Elioenai, na Hizikia, na Azirikamu; othe maarĩ atatũ.'
  fra-NCL: 'Fils de Naaria : Elioénaï, Ezéchias et Ezricam : trois. —'
  cek-AK: Neariah ih capanawk loe Elionai, Hezekiah hoi Azrikam, sangqum boih ah thumto
    oh o.
  cuk-cuk: 'Nearías-e-masmala, warbaa-gumalad: Elioenai, Ezequías, Azricam.'
  uig-CYR: Неарияниң оғуллири Әлйойинай, Һәзәкия, Азрикам болуп җәмий үч еди.
  tel-2017: నెయర్యాకు ముగ్గురు కొడుకులున్నారు. వాళ్ళు ఎల్యోయేనై, హిజ్కియా, అజ్రీకాము.
  hat-BSA: 'Fis a Nearia yo: Eljoénaï, Ézéchias ak Azrikam, twa.'
  kos-kos: 'Oasr wen tolu natul Neariah: elos pa Elioenai, Hizkiah, ac Azrikam.'
  hbo-WLC: וּבֶן־נְעַרְיָ֗ה אֶלְיוֹעֵינַ֧י וְחִזְקִיָּ֛ה וְעַזְרִיקָ֖ם שְׁלֹשָֽׁה׃
  ibo-ibo: Ụmụ Nearaya bụ ndị a, Elioenai, Hezekaya na Azrikam. Ha dị atọ nʼọnụọgụgụ.
  ory-ory: ନିୟରୀୟର ସନ୍ତାନ ଇଲୀୟୋଐନୟ, ହିଜକୀୟ ଓ ଅସ୍ରୀକାମ, ଏହି ତିନି ଜଣ।
  chk-chk: 'Iwe, a wor ülüman nöün Nearia mwän: Eli-oenai, Hiskia me Asrikam.'
  rop-rop: Niyaraiya bin abum thribala san neim Eliyeinai, Hiskaiya en Esrikam.
  ukr-1871: 'Сини Неаріїні: Елїоєнай, Езекія та Азрикам — троє.'
  deu-1951: 'Und die Söhne Nearjas: Eljoenai und Hiskia und Asrikam, drei.'
  eng-JPS: 'And the sons of Neariah: Elioenai, and Hizkiah, and Azrikam, three.'
  srp-1865: 'A sinovi Nearijini: Elioinaj i Jezekija i Azrikam, tri.'
  lug-lug: Batabani ba Neyaliya baali Eriwenayi, ne Kizukiya, ne Azulikamu, be baana
    basatu bonna awamu.
  heb-heb: ובן נעריה אליועיני וחזקיה ועזריקם שלשה׃
  ben-IRV: নিয়রিয়ের তিনজন ছেলে হল ইলিয়ৈনয়, হিষ্কিয় ও অস্রীকাম।
  pan-pan: ਨਅਰਯਾਹ ਦੇ ਪੁੱਤਰ, ਅਲਯੋਏਨਈ, ਹਿਜ਼ਕੀਯਾਹ ਅਤੇ ਅਜ਼ਰੀਕਾਮ।
  mya-JVB: နာရိ သား ကား ဧလိဩနဲ ၊ ဟေဇကိ ၊ အာဇရိကံ ၊ ပေါင်းသုံး ယောက်တည်း။
  hmo-hmo: 'Nearaia ena natuna tau be toi: Elioenai, Hesekaia, bona Asarikama.'
  urd-urd: 'और ना''रियाह के बेटे यह थे: इलीहू''ऐनी, और हिज़क़ियाह और ''अज़रिक़ाम,
    यह तीन।'
  rus-SYN: 'Сыновья Неарии: Елиоенай, Езекия и Азрикам, трое.'
  bqc-SIM: 'Nɛalia nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛlioenai, Izikia ń Azikaũo, aa kɛ̀ àaↄ̃.'
  tcz-CHONGTHU: Neariah chapate chu Elioenai ahin, Hizkiah ahin, chule Azrikam pumin
    mi thum ahiuve.
  mar-mar: निरह्या याला तीन पुत्र एल्योवेनय, हिज्कीया आणि अज्रिकाम.
  qub-qub: 'Neariaspa wamrancuna caran quimsa: Elioenai, Ezequías, Azricam.'
  bqp-bqp: Bibu itɑwɑ Nɛɑriɑ u mɑrɑ. Berɑ Elionɑi, kɑ Esekiɑsi, kɑ Asirikɑmu.
  hat-hat: 'Nearya te gen twa pitit gason: Elioenayi, Izkiya ak Azrikam.'
  eng-BSB: 'The sons of Neariah: Elioenai, Hizkiah, and Azrikam—three in all.'
  eng-WEBPB: 'The sons of Neariah: Elioenai, Hizkiah, and Azrikam, three.'
  kbq-kbq: Hagi Nearia'a 3'a ne' mofavrerami zmante'neankino, zamagi'a ama'ne, Eliona'ma,
    Hizkaia'ma, Azrikamu'e.
  nhe-BL: 'Nearías quinpixqui eyi iconehua huan inintoca eliyayaj: Elioenai, Ezequías
    huan Azricam.'
  gub-BL: 'Heta na''iruz ta''yr Neari pe wà: Erioenaz, Ezeki, Àzirikà.'
  eng-DRA: The sons of Naaria, Elioenai, and Ezechias, and Ezricam, three.
