verse: 1CH.024.023
translations:
  mal-C: 'ഹെബ്രോന്റെ പുത്രന്മാർ: ഒന്നാമൻ യെരീയാവ്, രണ്ടാമൻ അമര്യാവ്, മൂന്നാമൻ യഹസീയേൽ,
    നാലാമൻ യെക്കമെയാം.'
  deu-TKW: 'von den Nachkommen Hebrons aber waren: Jeria, das Oberhaupt, Amarja, der
    zweite, Jahasiel, der dritte, Jekameam, der vierte.'
  lin-lin: 'Bana mibali ya Ebron : mwana ya liboso, Yeriya ; mwana ya mibale, Amaria ;
    mwana ya misato, Yaazieli ; mpe mwana ya minei, Yekameami ;'
  eng-LSV: 'And sons of Jeriah: Amariah the second, Jahaziel the third, Jekameam the
    fourth.'
  eng-GNV: And his sonnes Ieriah the first, Amariah the second, Iahaziel the thirde,
    and Iekameam the fourth,
  eng-WEBSTER: And the sons of Hebron ; Jeriah the first , Amariah the second, Jehaziel
    the third, Jekameam the fourth.
  nhw-BL: Jerías elqui inintlayacanca iteipan ixhuihua Hebrón. Huan Amarías eliyaya
    nopa iniompaca tlayacanca, huan teipa Jahaziel nopa expa tlayacanca huan Jecamán
    nopa teipa tlayacanquetl.
  swh-ONEN: 'Wana wa Hebroni: Yeria alikuwa mkuu, Amaria wa pili, Yahazieli wa tatu,
    na Yekameamu wa nne.'
  bba-bba: Heboronin bibun bweseru sɔɔ, Yeriyɑwɑ u sɑ̃ɑ ɡbiikoo. Mɑ Amɑriɑ u sɑ̃ɑ
    yiruse. Mɑ Yɑsiɛli u sɑ̃ɑ itɑse. Mɑ Yekɑmɛɑmu u sɑ̃ɑ nnɛse.
  eng-KJVCPB: And the sons of Hebron; Jeriah the first, Amariah the second, Jahaziel
    the third, Jekameam the fourth.
  luo-luo: 'Yawuot Hebron mane oyier ne gin: Jeria mokwongo, mar ariyo Amaria, mar
    adek Jahaziel kod mar angʼwen Jekameam.'
  meu-meu: 'Heberon natuna: Ieria, tau lohia, ihararuana na Amaria, ihatatoina na
    Iahasiel, ihahahanina na lekameama.'
  npi-ULB: 'हेब्रोनका छोराहरू: अगुवा यरियाह, माइला अमर्याह, साँहिंला यहासेल, कान्‍छा
    यकमाम ।'
  yor-yor: 'Àwọn ọmọ Hebroni: Jeriah alákọ́kọ́, Amariah ẹlẹ́ẹ̀kejì, Jahasieli ẹlẹ́ẹ̀kẹta
    àti Jekameamu ẹlẹ́ẹ̀kẹrin.'
  pes-OPCB: 'پسران حبرون عبارت بودند از: یریا، امریا، یحزی‌ئیل و یقمعام.'
  tgl-ULB: Kabilang sa mga kaapu-apuhan ni Hebron ay si Jerias ang pinakamatanda,
    ikalawa ay si Amarias, pangatlo ay si Jahaziel, at ang ikaapat ay si Jecamiam.
  hui-hui: Ani bialu Heberono igini maria heneru Yaraia Amaraia Yahasiele Yagameama
    layaru ti agali haguane dege dege hene.
  mya-mya: ကြီး​စဉ်​ငယ်​လိုက်​ဟေ​ဗြုန်​၏​သား​များ​ဖြစ် သော​ယေ​ရိ၊ အာ​မ​ရိ၊ ယ​ဟာ​ဇေ​လ​နှင့်
    ယေ​က​မံ။
  bod-N: ཧེབ་རོན་གྱི་བུ་རྣམས་ནི་བུ་སྐྱེས་འགོ་ཡེ་རི་ཡཱ་དང་། བུ་གཉིས་པ་ཨ་མར་ཡཱ། བུ་གསུམ་པ་ཡ་ཧ་ཟི་ཨེལ།
    བུ་བཞི་པ་ཡེ་ཀཱ་མེ་ཨམ་བཅས་ཡིན།
  sna-sna: 'Vanakomana vaHebhuroni vaiva: Jeria wokutanga, Amaria wechipiri, Jehazieri
    wechitatu naJekameami wechina.'
  spa-BLM: 'Los hijos de Hebrón: Jeria, Amarías el segundo, Jahaziel el tercero y
    Jecamé el cuarto.'
  cac-cac: 'A eb'' vin̈ yin̈tilal vin̈aj Hebrón d''a stzolal: Aton vin̈aj Jerías,
    vin̈aj Amarías, vin̈aj Jahaziel yed'' vin̈aj Jecamán.'
  swh-ULB: 'Wana wa Hebroni: Yeria kiongozi, Amaria wapili, Yahazieli watatu, na Yekameamu
    wanne.'
  bel-bel: 'з сыноў Хэўрона: першы Ерыя, другі Амарыя, трэці Яхазііл, чацьвёрты Екамам.'
  deu-ELBBK: 'Und die Söhne Hebrons: Jerija, das Haupt; Amarja, der zweite; Jachasiel,
    der dritte; Jekamam, der vierte.'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Hebron: si Jeria is lavew he pengulu te
    pemilya zan, si Amaria is ikezuwa, si Jahaziel is eketelu, ne si Jekameam is ikeepat.'
  mal-2015: 'ഹെബ്രോന്റെ പുത്രന്മാർ: യെരിയാവു തലവൻ; അമര്യാവു രണ്ടാമൻ; യഹസീയേൽ മൂന്നാമൻ;
    യെക്കമെയാം നാലാമൻ.'
  rmc-rmc: 'Le Chebron sas štar čhave: Ešebno o Jerijah, dujto o Amariah, trito o
    Jachaziel a štarto o Jekameam.'
  pes-OPV: و از بني حَبرُون يريا و دومين اَمَريا و سومين يحزيئيل و چهارمين يقمَعام.
  ron-1924: 'Фиий луй Хеброн: Иерия, Амария, ал дойля, Иахазиел, ал трейля, Иекамеам,
    ал патруля.'
  ben-OBCV: 'হিব্রোণের ছেলেরা: প্রথমজন যিরিয়, দ্বিতীয়জন অমরিয়, তৃতীয়জন যহসীয়েল
    ও চতুর্থজন যিকমিয়াম।'
  som-som: Wiilashii Xebroonna waxaa ka joogay Yeriyaah oo madax ahaa, iyo Amaryaah
    oo ahaa kii labaad, iyo Yaxasii'eel oo ahaa kii saddexaad, iyo Yeqamcaam oo ahaa
    kii afraad.
  lat-VUC: filiusque ejus Jeriau primus, Amarias secundus, Jahaziel tertius, Jecmaan
    quartus.
  eng-ASVBT: 'And the sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel
    the third, Jekameam the fourth.'
  ita-1885: De' figliuoli di Hebron, Ieria era il primo, Amaria il secondo, Iahaziel
    il terzo, Iecamam il quarto.
  eng-LXXUP: The sons of Ecdiu; Amariah the second, Jahaziel the third, Jekameam the
    fourth.
  eng-ULB: 'The sons of Hebron: Jeriah the leader, Amariah the second, Jahaziel the
    third, and Jekameam the fourth.'
  spa-VBL: 'Los hijos de Hebrón: Jeriah (el mayor), Amariah (el segundo), Jahaziel
    (el tercero) y Jecamán (el cuarto).'
  fra-_FOB: 'Fils de Hébron: Jérija, Amaria le second, Jachaziel le troisième, Jékameam
    le quatrième.'
  mal-mal: 'ഹെബ്രോന്റെ പുത്രന്മാർ: യെരിയാവു തലവൻ; അമര്യാവു രണ്ടാമൻ; യഹസീയേൽ മൂന്നാമൻ;
    യെക്കമെയാം നാലാമൻ.'
  urd-GVR: Habrūn kī aulād meṅ se baṛe se le kar chhoṭe tak Yariyāh, Amariyāh, Yahziyel
    aur Yaqamiyām,
  suz-BL: हेब्रोन आ तौ आन दाते ङा येरीयाह मेको आन ठेयब मुर बाक्‍माक्‍त। मेको आ माइला
    अमारयाह बाक्‍माक्‍त। आ साइला याहासीएल बाक्‍माक्‍त। आ कान्‍छा येकामेआम बाक्‍माक्‍त।
  ita-1927: 'Figliuoli di Hebron: Jerija, Amaria il secondo, Jahaziel il terzo, Jekameam
    il quarto.'
  ckb-ckb: 'لە نەوەی حەبرۆن: یەرییاهوی کوڕە گەورەی بنەماڵەکە بوو و ئەمەریا دووەم و
    یەحەزیێل سێیەم و یەقەمەعام چوارەم.'
  eng-BBE: 'And the sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel
    the third, Jekameam the fourth.'
  kan-OKCV: ಹೆಬ್ರೋನನ ಪುತ್ರರಲ್ಲಿ ಯೆರೀಯನು ಮೊದಲನೆಯವನು; ಎರಡನೆಯವನು ಅಮರ್ಯ; ಮೂರನೆಯವನು ಯಹಜಿಯೇಲ್;
    ನಾಲ್ಕನೆಯವನು ಯೆಕಮ್ಮಾಮ್.
  tam-2017: எப்ரோனின் சந்ததியில் மூத்தவனாகிய எரியாவும், இரண்டாம் மகனாகிய அமரியாவும்,
    மூன்றாம் மகனாகிய யாகாசியேலும், நான்காம் மகனாகிய எக்காமியாமும்,
  spa-RV-1909: 'Y de los hijos de Hebrón: Jeria el primero, el segundo Amarías, el
    tercero Jahaziel, el cuarto Jecamán.'
  ron-BTF: 'Și fiii lui Hebron: Ieriia, întâiul; Amaria, al doilea; Iahaziel, al treilea;
    Iecameam, al patrulea.'
  eng-WEBP: 'The sons of Hebron: Jeriah, Amariah the second, Jahaziel the third, and
    Jekameam the fourth.'
  eng-FBV: 'The sons of Hebron: Jeriah (first), Amariah (second), Jahaziel (third),
    and Jekameam (fourth).'
  nld-1939: De zonen van Chebron waren Jeri-jáhoe het opperhoofd; Amarjáhoe, de tweede;
    Jachaziël, de derde; en Jekamam, de vierde.
  nch-BL: Jerías elqui inintayacanca iteipa ixhuihua Hebrón. Huan Amarías eliyaya
    nopa iniompa tayacanca, huan teipa Jahaziel nopa expa tayacanquet huan Jecamán
    nopa teipa tayacanquet.
  vie-1934: về con cháu Hếp-rôn có Giê-ri-gia, con trưởng; A-ma-ria thứ nhì, Gia-ha-xi-ên
    thứ ba, và Gia-ca-mê-am thứ tư.
  hin-CV: 'हेब्रोन के पुत्र थे येरिया: जो जेठा भी था, अमरियाह छोटा था, याहाज़िएल तीसरा
    और येकामियम चौथा.'
  spa-BES: 'Y los hijos de Hebrón: Jerías el primero,; Amarías, el segundo; Jahaziel
    el tercero; Jacaman, el cuarto.'
  tdx-tdx: Amo ana’ i Kebroneo, Ierià talè; faharoe i Amarià, fahatelo Iakaziele,
    fah’ efatse Iekameame.
  tha-KJV: และบุตรชายของเฮโบรนคือ เยรียาห์​ผู้​เป็นหัวหน้า อามาริยาห์​ที่สอง ยาฮาซีเอลที่​สาม
    เยคาเมอั​มท​ี่​สี​่
  por-BR-2018: E dos filhos de Hebrom; Jerias o primeiro, o segundo Amarias, o terceiro
    Jaaziel, o quarto Jecameão.
  deu-ELO: 'Und die Söhne Hebrons: Jerija, das Haupt; Amarja, der zweite; Jachasiel,
    der dritte; Jekamam, der vierte. -'
  eng-WYC-2018: and (the sons of Hebron); his first son was Jeriah, Amariah the second,
    Jahaziel the third, Jekameam the fourth.
  epo-epo: 'la filoj de Ĥebron: Jerija, Amarja estis la dua, Jaĥaziel la tria, Jekameam
    la kvara;'
  uig-PIN: 'Ⱨebronning oƣulliri: tunji oƣli Yǝriya, ikkinqisi Amariya, üqinqisi Yaⱨaziyǝl,
    tɵtinqisi Jǝkamiyam idi.'
  beo-beo: '@see-verse:1CH.024.022'
  tpi-OTNT: Na Hebron i gat 4-pela pikinini man. Namba wan pikinini em Jeria, na namba
    2 em Amaria, na namba 3 em Jahasiel, na namba 4 em Jekameam.
  hau-SA: ’Ya’yan Hebron maza su ne, Yeriya na fari, Amariya na biyu, Yahaziyel na
    uku da Yekameyam na huɗu.
  uig-LAT: 'Hébronning oghulliri: tunji oghli Yeriya, ikkinchisi Amariya, üchinchisi
    Yahaziyel, tötinchisi Jekamiyam idi.'
  nde-nde: 'Amadodana kaHebhroni yila: nguJeriya owokuqala lo-Amariya owesibili, loJahaziyeli
    owesithathu loJekhameyamu owesine.'
  ton-ton: 'Pea ʻoe ngaahi foha ʻo Hepeloni: ʻa Selia ko e ʻuluaki, mo ʻAmalia ko
    hono toko ua, mo Seesieli ko hono toko tolu, mo Sikamiami ko hono toko fā.'
  ces-1613: 'Synové pak Jeriášovi: Amariáš druhý, Jachaziel třetí, Jekamam čtvrtý.'
  eng-WMB: 'The sons of Hebron: Jeriah, Amariah the second, Jahaziel the third, and
    Jekameam the fourth.'
  tam-TCV: எப்ரோனின் மகன்களில் மூத்தவன் யெரியா, இரண்டாவது அமரியா, மூன்றாவது யாகாசியேல்,
    நான்காவது எக்காமியாம்,
  ceb-ULB: 'Ang mga anak nga lalaki ni Hebron: si Jeria ang pangulo, ang ikaduha mao
    si Amaria, ang ikatulo mao si Jahaziel, ug ang ikaupat mao si Jekameam.'
  pol-UBG: 'A synowie Chebrona: pierwszy Jeriasz, drugi Amariasz, trzeci Jachaziel,
    czwarty Jekameam.'
  urd-GVU: حبرون کی اولاد میں سے بڑے سے لے کر چھوٹے تک یریاہ، امریاہ، یحزی ایل اور
    یقمعام،
  deu-1912: 'Die Kinder Hebrons waren: Jeria, der erste; Amarja, der zweite; Jahasiel,
    der dritte; Jakmeam, der vierte.'
  kan-2017: ಹೆಬ್ರೋನನ ಸಂತಾನದವರಲ್ಲಿ ಯೆರೀಯನು ಪ್ರಧಾನನು, ಅಮರ್ಯನು ಎರಡನೆಯವನು, ಯಹಜೀಯೇಲನು,
    ಮೂರನೆಯವನು ಮತ್ತು ಯೆಕಮ್ಮಾಮನು ನಾಲ್ಕನೆಯವನು,
  yap-yap: Jeriah, Amariah, Jehaziel, nge Jekameam, ni bogi pagel ni fak Hebron ni
    kan yarmiy fithingrad ni tabab ko en ni nganni’;
  hlt-MCSB: Jeriah koca ah, Amariah te a pabae, Jahaziel te a pathum, Jekameam te
    a pali.
  mdy-ETH: ዪሪያ፥ ዓማሪያ፥ ያሂዚዔሌንታ ዪቃምዓሜንታ ኬብሮኦኔ ናኣቶኬ፤ ዔያቶኮ ሱንፃ ፃኣፒንቴሢ ዎሊ ሄሊ ሾይንቴ ጎይፆኬ።
  twi-ASANTE: 'Hebron asefoɔ ntuanofoɔ ne: Yeria; Amaria ne nʼabadiakyire, Yahasiel
    na ɔtɔ so mmiɛnsa na Yekameam tɔ so ɛnan.'
  eng-WEBU: 'The sons of Hebron: Jeriah, Amariah the second, Jahaziel the third, and
    Jekameam the fourth.'
  wal-wal: Yiriiyi, Amaaree, Yahaazi7eelinne Yiqami7aami Kebroona zare; eti bantta
    yeletaa maaran xaafettidosona.
  spa-PDDPT: De los hijos de Hebrón, Jerías el primero, Amarías el segundo, Jahaziel
    el tercero, Jecamán el cuarto.
  gun-gun: Hebrom ra'y kuery va'e regua jypygua ma Jerias, mokoĩa ma Amarias, mboapya
    ma Jaaziel, ha'e gui irundya ma Jecameão,
  ilo-ULB: Ni Jerias nga inauna, ni Amaria a maikadua, ni Jahaziel a maikatallo ken
    ni Jekameam a maikauppat ti kaputotan ni Hebron.
  kpg-kpg: Jeriah, Amariah, Jehaziel, mo Jekameam, go nia dama daane a Hebron, i di
    hagatau eia i di madua,
  uig-ARA: 'ھېبروننىڭ ئوغۇللىرى: تۇنجى ئوغلى يەرىيا، ئىككىنچىسى ئامارىيا، ئۈچىنچىسى
    ياھازىيەل، تۆتىنچىسى جەكامىيام ئىدى.'
  sus-sus: 'Xebiron xa die: Yeriya, di singe, Amaraya, di firin nde, Yaxasiyeli, di
    saxan nde, Yekameyami, a xa di naani nde.'
  pon-2006: Seraia, Amaraia, Sehasiel, oh Sekameam, nein Epron pwutak, nin duwen irekidien
    arail sounpar;
  ksd-ksd: Ma ta ra apik na tarai Kebron, Ieria ra lualua, Amaria ra vauruana, Iakasiel
    ra vautuluna, Iekameam ra vaivatina.
  tur-YTC: 'Hevron''un oğulları: Yeriah, ikinci Amarya, üçüncü Yahaziel ve dördüncü
    Yekameam.'
  grc-BRENT: υἱοὶ Ἐκδιοῦ, Ἀμαδία ὁ δεύτερος, Ἰαζιὴλ ὁ τρίτος, Ἰεκμοὰμ ὁ τέταρτος.
  ind-AYT: Dari anak-anak Hebron adalah Yeria yang menjadi kepala, Amarya yang kedua,
    Yahaziel yang ketiga, dan Yekameam yang keempat.
  nya-nya: 'Ana a Hebroni: woyamba anali Yeriya, wachiwiri anali Amariya, wachitatu
    anali Yahazieli ndipo Yekameamu anali wachinayi.'
  hrv-hrv: 'Od Jerijinih sinova: drugi Amarja, treći Jahaziel, četvrti Jekaman.'
  mps-mps: Tama Hebron agai ogwa me si me si nama bidali. Gomunai ogwa Jeria, tomo
    ogwa Amaria, te sela ogwa Jahasiel, te ene nanobo ogwa Jekameam dao.
  tpi-tpi: Na Hebron i gat 4-pela pikinini man. Namba wan pikinini em Jeria, na namba
    2 em Amaria, na namba 3 em Jahasiel, na namba 4 em Jekameam.
  dan-1931: 'Hebrons Sønner: Jerija, som var Overhoved, Amarja den anden, Uzziel den
    tredje, Jekam''am den fjerde.'
  vie-OVCB: Con cháu Hếp-rôn, trưởng tộc là Giê-ri-gia, A-ma-ria là thứ hai, Gia-ha-xi-ên
    là thứ ba, và Gia-ca-mê-am là thứ tư.
  guj-2017: હેબ્રોનના પુત્રોમાં સૌથી મોટો યરિયા, બીજો અમાર્યા, ત્રીજો યાહઝીએલ અને
    ચોથો યકામામ.
  pon-2006A: Seraia, Amaraia, Sehasiel, oh Sekameam, nein Epron pwutak, nin duwen
    irekidien arail sounpar;
  por-BRBSL: 'Dos filhos de Hebron: Jeriah, Amariah o segundo, Jaaziel o terceiro,
    e Jekameam o quarto.'
  cth-cth: Hebron casaknaw teh a camin Jeriah, apâhni e teh Amariah, apâthum e teh
    Jahaziel, apali e teh Jekameam.
  twi-twi: 'Hebron asefo ntuanofo ne: Yeria; Amaria ne nʼabediakyiri, Yahasiel na
    ɔto so abiɛsa na Yekameam to so anan.'
  hlt-hlt: Jeriah koca ah, Amariah te a pabae, Jahaziel te a pathum, Jekameam te a
    pali.
  tbz-SIM: Ebunɔɔ nɑɑ̀mùnkù miɛkɛ kɛ̀ Yediyo nkótí kɛ̀ Amɑdiɑ ò pòkoo kɛ̀ Yɑsɛɛdi
    ntú otɑ̃ɑ̃́nwè kɛ̀ Yekɑmɑmmu tu onɑɑnwè.
  msy-2020: 'Ezɨ Hebron otarir 4pla iti: an otarir ivariam Jeria, ezɨ an gɨrara irim
    Amaria, ezɨ namba 3 Jahasiel, ezɨ namba 4 Jekameam.'
  dop-dop: Hepǝlɔŋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ ntɛ́ Yeliyɑ, nɑɑlɛ nyǝŋ kɛ Amɑliyɑ, nɑ tooso
    nyǝŋ kɛ Yɑsiyɛlɩ, nɑ liɣiti nyǝŋ kɛ Yekɑmɑm.
  azb-azb: 'Xevronun oğulları: ilk oğlu Yeriya, ikincisi Amarya, üçüncüsü Yaxaziel,
    dördüncüsü Yeqameam.'
  eng-DBY: '— And the sons [of Hebron]: Jerijah [the head], Amariah the second, Jahaziel
    the third, Jekameam the fourth.'
  hin-2017: हेब्रोन के वंश में से मुख्य तो यरिय्याह, दूसरा अमर्याह, तीसरा यहजीएल,
    और चौथा यकमाम।
  eng-YLT: 'And sons of Jeriah: Amariah the second, Jahaziel the third, Jekameam the
    fourth.'
  eng-WYC-2017: and the sons of Hebron; his first son was Jeriah, Amariah the second,
    Jahaziel the third, Jekameam the fourth.
  eng-WMBB: 'The sons of Hebron: Jeriah, Amariah the second, Jahaziel the third, and
    Jekameam the fourth.'
  urd-GVH: हबरून की औलाद में से बड़े से लेकर छोटे तक यरियाह, अमरियाह, यहज़ियेल और
    यक़मियाम,
  rug-rug: 'Sari na tuna koreo e Heboroni: E Zeria si kenuna, Amaraea si vina rua,
    Zahazieli si luli la, meke e Zekameamu si mudina.'
  gaz-gaz: 'Ilmaan Kebroon: Inni jalqabaa Yeriyaa, lammaffaan Amariyaa, sadaffaan
    Yahiziiʼeel, afuraffaan Yeqameʼaam.'
  fra-LSG: 'Fils d’Hébron: Jerija, Amaria le second, Jachaziel le troisième, Jekameam
    le quatrième.'
  yal-yal: 'Xebiron ma diine: a dii singen Yeriya nun a dii firindena Amari nun a
    dii saxanden Yaxasiyeli nun a dii naaninden Yekameyami.'
  haw-1868: O na keikikane a Heberona; o Ieria ka mua, o Amaria ka lua, o lahaziela
    ke kolu a o Iekameama ka ha.
  arb-NAV: 'وَمِنْ ذُرِّيَّةِ حَبْرُونَ: يَرِيَّا الْبِكْرُ وَأَمَرْيَا الثَّانِي
    وَيَحْزِيئِيلُ الثَّالِثُ وَيَقْمَعَامُ الرَّابِعُ.'
  ewe-ewe: 'Hebron viwoe nye: Yeria nye gbãtɔ, Amaria nye evelia, Yahaziel nye etɔ̃lia
    eye Yekameam nye enelia.'
  eng-LEE: 'And the sons [of Hebron]: Jeriyah, Amaryahu the second, Jachaziel the
    third, Jekam''am the fourth.'
  asm-FB: হিব্ৰাণৰ বংশধৰ সকলৰ মাজত প্ৰথম যিৰিয়া, দ্বিতীয় অমৰিয়া, তৃতীয় যহজীয়েল,
    আৰু চতুৰ্থ যিকমিয়াম।
  sus-A: شٍبِرٌن شَ دِيٍ؛ يٍرِيَ، دِ سِنفٍ، عَمَرَيَ، دِ قِرِن ندٍ، يَشَسِيٍلِ، دِ
    سَشَن ندٍ، يٍكَمٍيَمِ، عَ شَ دِ نَانِ ندٍ.
  fra-SBL: 'Fils d''Hébron : Jeria, Amaria, le second, Jahaziel, le troisième, et
    Jekameam, le quatrième.'
  hbo-hbo: וּבְנָ֖י יְרִיָּ֑הוּ אֲמַרְיָ֙הוּ֙ הַשֵּׁנִ֔י יַחֲזִיאֵל֙ הַשְּׁלִישִׁ֔י
    יְקַמְעָ֖ם הָרְבִיעִֽי׃
  kik-kik: 'Ariũ a Hebironi maarĩ: Jeria na nĩwe warĩ mũtongoria wao, Amaria aarĩ
    wa keerĩ, nake Jahazieli aarĩ wa gatatũ, na Jekameamu aarĩ wa kana.'
  fra-NCL: 'Fils d’Hébron : Jériaü le premier, Amarias le deuxième, Jahaziel le troisième,
    Jecmaan le quatrième.'
  cek-AK: Hebron ih caanawk thung hoiah Jeriah loe calu ah oh; hnetto haih ah Amariah;
    thumto haih ah Jahaziel to oh moe, palito haih ah Jekameam to oh.
  cuk-cuk: 'Hebrón-e-masmaladi, wemalad: Jerías, machi-sailagined. Jerías-yarbalid,
    Amarías. Amarías-yarbalid, Jahaziel. Jahaziel-yarbalid, Jecamán.'
  uig-CYR: 'Һебронниң оғуллири: тунҗа оғли Йәрия, иккинчиси Амария, үчинчиси Яһазийәл,
    төртинчиси Җәкамиям еди.'
  tel-2017: హెబ్రోను సంతానంలో పెద్దవాడు యెరీయా, రెండోవాడు అమర్యా, మూడోవాడు యహజీయేలు,
    నాలుగోవాడు యెక్మెయాములు.
  hat-BSA: 'Fis a Hébron yo: Jerija, premye a, Amaria, dezyèm nan, Jachaziel, twazyèm
    nan, Jekameam, katriyèm nan.'
  kos-kos: Jeriah, Amariah, Jehaziel, ac Jekameam, wen natul Hebron, takla fal nu
    ke matwalos;
  hbo-WLC: וּבְנָ֖י יְרִיָּ֑הוּ אֲמַרְיָ֙הוּ֙ הַשֵּׁנִ֔י יַחֲזִיאֵל֙ הַשְּׁלִישִׁ֔י
    יְקַמְעָ֖ם הָרְבִיעִֽי׃
  ibo-ibo: Site nʼụmụ Hebrọn a họpụtara Jeraya, nwa mbụ ya, Amaraya nwa nke abụọ ya,
    Jahaziel nwa nke atọ ya na Jekameam nwa nke anọ ya.
  ory-ory: ହିବ୍ରୋଣର ପୁତ୍ର ଯିରୀୟ ପ୍ରଥମ, ଦ୍ୱିତୀୟ ଅମରୀୟ, ତୃତୀୟ ଯହସୀୟେଲ, ଚତୁର୍ଥ ଯିକ୍‍ମୀୟାମ୍‍।
  chk-chk: 'Nge nöün Hepron kewe mwän: Jeria ewe mwänichi, Amaria ewe aruomanün, Jahasiel
    ewe aülümanün, Jekameam ewe afömanün.'
  rop-rop: Hebran bin abum fobala san. Det feswan bin Jeraiya, det sekanwan bin Amaraiya,
    det namba 3 bin Jehasiyel, en Jekamiyam bin det laswan san blanga im.
  ukr-1871: 'А сього син: перший Ерія, другуй Амарія, третій Яхазиїл, четвертий Екамам.'
  deu-1951: 'Die Söhne [Hebrons] waren: Jeria, das Oberhaupt; Amarja, der zweite;
    Jahasiel, der dritte; Jekameam, der vierte.'
  eng-JPS: And Benai, Jeriah, Amariah the second, Jahaziel the third, Jekameam the
    fourth.
  srp-1865: A od sinova Jerijinih Amarija drugi, Jazilo treæi, Jekameam èetvrti;
  lug-lug: Ku batabani ba Kebbulooni, Yeriya ye yali omukulu, Amaliya nga ye wookubiri,
    Yakaziyeri nga ye wookusatu, ne Yekameyamu nga ye wookuna.
  heb-heb: ובני יריהו אמריהו השני יחזיאל השלישי יקמעם הרביעי׃
  ben-IRV: হিব্রোণের বংশের মধ্যে প্রথম যিরিয়, দ্বিতীয় অমরিয়, তৃতীয় যহসীয়েল এবং
    চতুর্থ যিকমিয়াম ছিলেন বংশের বাবা।
  pan-pan: ਅਤੇ ਹਬਰੋਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਯਰੀਯਾਹ, ਅਮਰਯਾਹ ਦੂਜਾ ਯਹਜ਼ੀਏਲ ਤੀਜਾ, ਯਿਕਮਆਮ ਚੌਥਾ
  mya-JVB: ဟေဗြုန်သားစုတွင် သားအကြီးယေရိ ၊ ဒုတိယ သားအာမရိ ၊ တတိယ သားယဟာဇေလ ၊ စတုတ္ထ
    သား ယေကမံ ၊
  hmo-hmo: 'Heberona ena natuna tau be inai: Ieraia, lohia tauna, iharuana be Amaraia,
    ihatoina be Iahasiele, bona namba 4 be Iekameama.'
  urd-urd: बनी हबरून में से:यरियाह पहला, अमरियाह दूसरा, यहज़िएल तीसरा, यकमि'आम चौथा।
  rus-SYN: 'из сыновей Хеврона: первый Иерия, второй Амария, третий Иахазиил, четвертый
    Иекамам.'
  bqc-SIM: 'Hɛblↄ̃ nɛgↄ̃ɛↄ tↄ́n kɛ: Yelia, Amalia, Yaaziɛ ń Yekamaũo.'
  tcz-CHONGTHU: 'Hebron chapate chu: Jeriah chu aupapen ahin, ani channapa chu Amariah
    ahin, athum channapa chu Jahaziel ahin, ali channapa chu Jekameam ahi.'
  mar-mar: हेब्रोनचा थोरला पुत्र यरीया, हेब्रोनचा दुसरा पुत्र अमऱ्या, यहजिएल तिसरा
    आणि चौथा यकमाम.
  qub-qub: Hebronpita miraj cajcuna mayur Jerías, chaypita Amarías, chaypita Jahaziel,
    chaypita Jecamán.
  bqp-bqp: Heboronin bibun bweseru sɔɔ, Yeriyɑwɑ u sɑ̃ɑ gbiikoo. Mɑ Amɑriɑ u sɑ̃ɑ
    yiruse. Mɑ Yɑsiɛli u sɑ̃ɑ itɑse. Mɑ Yekɑmɛɑmu u sɑ̃ɑ nnɛse.
  hat-hat: Nan fanmi Ebwon an te gen Jerija, pi gran an, Amarya, dezyèm lan, Jaziyèl,
    twazyèm lan ak Jekameam, katriyèm lan.
  eng-BSB: 'From the sons of Hebron: Jeriah was the first, Amariah the second, Jahaziel
    the third, and Jekameam the fourth.'
  eng-WEBPB: 'The sons of Hebron: Jeriah, Amariah the second, Jahaziel the third,
    and Jekameam the fourth.'
  kbq-kbq: Hagi Hebroni ne' mofavreramimpina ese mofavrea Jeriaki, namba 2 mofavrea
    Amariaki, namba 3 mofavrea Jahasieliki, namba 4 mofavrea Jekameamu'e.
  nhe-BL: Jerías elqui inintlayacanca iteipa ixhuihua Hebrón. Huan Amarías eliyaya
    nopa iniompaca tlayacanca, huan teipa Jahaziel nopa expa tlayacanca huan Jecamán
    nopa teipa tlayacanquetl.
  gub-BL: '4 Emerom ta''yr watua''u haw rupi: Zeri, Amaria, Zaziew, Zekameàw.'
  eng-DRA: And his son Jeriau the first, Amarias the second, Jahaziel the third, Jecmaan
    the fourth.
