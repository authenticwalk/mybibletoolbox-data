verse: 1CH.024.020
translations:
  mal-C: 'ലേവിയുടെ പിൻഗാമികളിൽ ശേഷമുള്ളവർ താഴെപ്പറയുന്നവരായിരുന്നു: അമ്രാമിന്റെ പുത്രന്മാരിൽനിന്ന്
    ശൂബായേൽ; ശൂബായേലിന്റെ പുത്രന്മാരിൽനിന്ന് യെഹ്ദേയാവ്.'
  deu-TKW: Was aber die übrigen Nachkommen Levis betrifft, so waren von den Nachkommen
    Amrams Subael, von den Nachkommen Subaels Jehdeja,
  lin-lin: 'Tala bakitani mosusu ya Levi oyo bazalaki bakambi ya bituka : Shubaeli,
    mpo na etuka ya Amirami ; Yedeya, mpo na etuka ya Shubaeli ;'
  eng-LSV: 'And of the sons of Levi who are left—of sons of Amram: Shubael; of sons
    of Shubael: Jehdeiah.'
  eng-GNV: And of the sonnes of Leui that remained of the sonnes of Amram, was Shubael,
    of the sonnes of Shubael, Iedeiah,
  eng-WEBSTER: 'And the rest of the sons of Levi were these : Of the sons of Amram;
    Shubael: of the sons of Shubael; Jehdeiah.'
  nhw-BL: Nica eltoc inintoca nopa sequinoc tlayacanca tlacame catli hualajque ipan
    nopa hueyi familia Leví [24:20 Pero ni tlacame amo hualajque nojquiya ipan Aarón
    catli elqui se iteipan ixhui Leví. Ni tlayacanani itztoyaj iixhuihua Leví tlen
    huejcajya ipan nopa tonali tlen Jacob ipan itlamiya Génesis, pero amo hualajque
    ipan Aarón nopa teipan ixhui Leví catli itztoya 400 xihuitl teipa quema pejqui
    nopa amatlapohuali tlen Éxodo.]. Subael elqui inintlayacanca iteipan ixhuihua
    Amram, Jehedías elqui inintlayacanca iteipan ixhuihua Subael.
  swh-ONEN: 'Kuhusu wazao wa Lawi waliobaki: Kutoka kwa wana wa Amramu: alikuwa Shubaeli;
    kutoka kwa wana wa Shubaeli: alikuwa Yedeya.'
  bba-bba: Lefin bibun bweserun wiruɡii be bɑ tien yĩsɑ wee. Amurɑmun bibun bweseru
    sɔɔ, Subɑɛliwɑ. Subɑɛlin bibun bweseru sɔɔ, Yesidiɑwɑ.
  eng-KJVCPB: 'And the rest of the sons of Levi were these: Of the sons of Amram;
    Shubael: of the sons of Shubael; Jehdeiah.'
  luo-luo: 'Nyikwa Lawi mamoko e magi: Koa kuom yawuot Amram noyier Shubael; koa kuom
    yawuot Shubael noyier Jedeya.'
  meu-meu: 'Levi garana orena ai: Amram natuna edia amo, Subaele; Subaele natuna edia
    amo, Iehedeia.'
  npi-ULB: 'बाँकी लेवीका सन्तानहरू यी नै थिएः अम्रामका छोराहरूबाट: शूबाएल; शूबाएलका
    छोराहरूबाट येहदयाह ।'
  yor-yor: 'Ìyókù àwọn ọmọ Lefi. Láti ọ̀dọ̀ àwọn ọmọ Amramu: Ṣubaeli láti ọ̀dọ̀ àwọn
    ọmọ Ṣubaeli; Jehdeiah.'
  pes-OPCB: 'از بقیهٔ نسل لاوی اینها رئیس خاندان بودند: از نسل عمرام، شبوئیل؛ از نسل
    شبوئیل، یحدیا؛'
  tgl-ULB: 'Ito ang iba pang mga kaapu-apuhan ni Levi: Kabilang sa mga kaapu-apuhan
    ni Amram ay si Subael. Kabilang sa mga kaapu-apuhan ni Subael ay si Jehedias.'
  hui-hui: Libai hameigini agali haguane maru henegonaga mini uru. Yadeaia ibu Amarama
    hameigini Sebuele ibu mini mende Subaele henego aguanene hene.
  mya-mya: လေ​ဝိ​မှ​ဆင်း​သက်​လာ​သူ​အ​ခြား​အိမ်​ထောင် ဦး​စီး​များ​မှာ ရှု​ဗွေ​လ​မှ​တစ်​ဆင့်​အာ​မ​ရံ
    မှ​ဆင်း​သက်​လာ​သူ​ယေ​ဒေ​ယ။
  bod-N: ལེ་ཝི་པའི་བུ་རྒྱུད་གཞན་དག་ནི། ཨམ་རམ་གྱི་བུ་རྒྱུད་ལས་ཤུ་བཱ་ཨེལ་དང་། ཤུ་བཱ་ཨེལ་གྱི་བུ་རྒྱུད་ལས་ཡེ་དེ་ཡཱའོ།
    །
  sna-sna: 'Kana zviri zvimwe zvizvarwa zvaRevhi: kubva kuvanakomana vaAmiramu, Shubhaeri;
    kubva kuvanakomana vaShubhaeri: Jedheya.'
  spa-BLM: 'De los demás hijos de Leví: de los hijos de Amram, Subael; de los hijos
    de Subael, Jehdeías.'
  cac-cac: 'Aton sb''i eb'' vin̈ yajal yaj d''a scal juntzan̈xo eb'' vin̈ yin̈tilal
    Leví tic: Aton vin̈aj Jehedías yin̈tilal vin̈aj Subael, yin̈tilal pax vin̈aj Amram.'
  swh-ULB: 'Hawa walikuwa Walawi waliobakia: Wana wa Amiramu, Shebueli; wana wa Shebaeli,
    Yedeia.'
  bel-bel: 'У астатніх сыноў Лявія - разьмеркаваньне: з сыноў Амрама: Шуваіл; з сыноў
    Шуваіла: Едыя;'
  deu-ELBBK: 'Und was die übrigen Söhne Levis betrifft: von den Söhnen Amrams: Schubael;
    von den Söhnen Schubaels: Jechdeja.'
  mbb-OT: 'Iyan heini menge pengulu te zuma he pemilya te menge kevuwazan ni Levi:
    Is ebpuun te menge kevuwazan ni Amram: si Shebuel. Is ebpuun te menge kevuwazan
    ni Shebuel: si Jedea.'
  mal-2015: 'ശേഷം ലേവിപുത്രന്മാരോ: അമ്രാമിന്റെ പുത്രന്മാരിൽ ശൂബായേൽ; ശൂബായേലിന്റെ
    പുത്രന്മാരിൽ യെഹ്ദെയാവു.'
  rmc-rmc: 'Kala hine aver fajtakre vodci, andral le Levitengro potomstvos: andral
    le Amramoskri fajta sas vodcas o Šubael, a andral leskri fajta o Jechdejah;'
  pes-OPV: و اما درباره بقيه بني لاوي، از بني عَمرام شُوبائيل و از بني شوبائيل يحَديا.
  ron-1924: 'Ятэ кэпетенииле челорлалць левиць. Дин фиий луй Амрам: Шубаел; дин фиий
    луй Шубаел: Иехдия;'
  ben-OBCV: 'লেবির অবশিষ্ট বংশধরদের কথা: অম্রামের ছেলেদের মধ্যে থেকে: শবূয়েল; শবূয়েলের
    ছেলেদের মধ্যে থেকে: যেহদিয়।'
  som-som: Oo reer Laawi intii hadhayna waxaa ka mid ahaa kuwan, wiilashii Camraam
    waxaa ka joogay Shuubaa'eel, wiilashii Shuubaa'eelna waxaa ka joogay Yexdeyaah.
  lat-VUC: Porro filiorum Levi qui reliqui fuerant, de filiis Amram erat Subaël, et
    de filiis Subaël, Jehedeia.
  eng-ASVBT: 'And of the rest of the sons of Levi: of the sons of Amram, Shubael;
    of the sons of Shubael, Jehdeiah.'
  ita-1885: E QUANT'è al rimanente de' figliuoli di Levi, de' figliuoli di Amram,
    vi fu Subael; e de' figliuoli di Subael, Iedeia.
  eng-LXXUP: 'And for the sons of Levi that were left, even for the sons of Amram,
    Shubael: for the sons of Shubael, Jehdeiah.'
  eng-ULB: 'These were the rest of the descendants of Levi: Of the sons of Amram,
    Shubael; of the sons of Shubael, Jehdeiah.'
  spa-VBL: 'Estos fueron el resto de los hijos de Leví: de Los hijos de Amram: Shubael;
    de Los hijos de Shubael: Jehdeiah.'
  fra-_FOB: 'Quant au reste des enfants de Lévi, voici leurs chefs: Des fils d''Amram:
    Shubaël; et des fils de Shubaël: Jechdéja;'
  mal-mal: 'ലേവിയുടെ മറ്റുപുത്രന്മാർ: അമ്രാമിന്റെ പുത്രന്മാരിൽ ശൂബായേൽ; ശൂബായേലിന്റെ
    പുത്രന്മാരിൽ യെഹ്ദെയാവ്.'
  urd-GVR: 'Zail ke Lāwiyoṅ ke mazīd ḳhāndānī sarparast haiṅ: Amrām kī aulād meṅ se
    Sūbāel, Sūbāel kī aulād meṅ se Yahadiyāh'
  suz-BL: मिनु लीशो लेवी आ थर ङा मुर सु सु बाक्‍मा बाक्‍त देंशा हना, अम्राम आ तौ आन
    दाते ङा शुबाएल बाक्‍माक्‍त। शुबाएल आ तौ आ दाते ङा येहदयाह बाक्‍माक्‍त।
  ita-1927: 'Quanto al rimanente de’ figliuoli di Levi, questi ne furono i capi. Dei
    figliuoli d’Amram: Shubael; de’ figliuoli di Shubael: Jehdia.'
  ckb-ckb: 'سەبارەت بەو نەوانەی لێڤی کە ماونەتەوە: لە نەوەی عەمرام: شوڤائێل؛ لە نەوەی
    شوڤائێل: یەحدەیاهو.'
  eng-BBE: 'And of the rest of the sons of Levi: of the sons of Amram, Shubael; of
    the sons of Shubael, Jehdeiah.'
  kan-OKCV: 'ಲೇವಿಯ ವಂಶಜರಲ್ಲಿ ಉಳಿದವರು ಯಾರೆಂದರೆ: ಅಮ್ರಾಮನ ಕುಮಾರರಲ್ಲಿ ಶೂಬಾಯೇಲನು; ಶೂಬಾಯೇಲನ
    ಪುತ್ರರಲ್ಲಿ ಯೆಹ್ದೆಯಾಹನು.'
  tam-2017: லேவியின் மற்ற சந்ததிகளுக்குள்ளே இருக்கிற அம்ராமின் சந்ததியில் சூபவேலும்,
    சூபவேலின் சந்ததியில் எகேதியாவும்,
  spa-RV-1909: 'Y de los hijos de Leví que quedaron: Subael, de los hijos de Amram;
    y de los hijos de Subael, Jehedías.'
  ron-BTF: 'Și restul fiilor lui Levi au fost aceștia, dintre fiii lui Amram: Șubael;
    dintre fiii lui Șubael: Iehdia.'
  eng-WEBP: 'Of the rest of the sons of Levi: of the sons of Amram, Shubael; of the
    sons of Shubael, Jehdeiah.'
  eng-FBV: 'These were the rest of the sons of Levi: from the sons of Amram: Shubael;
    from the sons of Shubael: Jehdeiah.'
  nld-1939: 'Wat de overige levieten betreft: De zonen van Amram waren Sjoebaël en
    Rechabjáhoe; die van Sjoebaël was Jechdejáhoe;'
  nch-BL: Nica eltoc inintoca nopa sequinoc tayacanca tacame cati hualajque ipan nopa
    hueyi familia Leví:. Subael elqui inintayacanca iteipa ixhuihua Amram, Jehedías
    elqui inintayacanca iteipa ixhuihua Subael.
  vie-1934: 'Nầy là con cháu của Lê-vi còn lại: về con cháu Am-ram có Su-ba-ên; về
    con cháu Su-ba-ên có Giê-đia.'
  hin-CV: 'इनके अलावा लेवी के अन्य वंशजों का लेखा इस प्रकार है: अमराम के पुत्रों में
    से शेबुएल; शेबुएल के पुत्रों में से येहदेइया.'
  spa-BES: 'Y del resto de los hijos de Leví: de los hijos de Amram, Subael; de los
    hijos de Subael, Jehdeías.'
  tdx-tdx: 'Aa naho o ana’ i Levý nisisao: amo ana’ i Amrameo: i Sobaele; amo ana’
    i Sobaeleo, Iedeià.'
  tha-KJV: ฝ่ายลูกหลานของเลวี​ที่​เหลืออยู่​คือ จากบุตรชายของอัมรามมี ชู​บาเอล จากบุตรชายของชูบาเอลมี
    เยเดยาห์
  por-BR-2018: 'E dos filhos de Levi que restaram: Subael, dos filhos de Anrão; e
    dos filhos de Subael, Jedias.'
  deu-ELO: 'Und was die übrigen Söhne Levis betrifft: von den Söhnen Amrams: Schubael;
    von den Söhnen Schubaels: Jechdeja. -'
  eng-WYC-2018: Forsooth Shubael was prince of the sons of Levi that were residue/that
    were left, of the sons of Amram; and the son of Shubael was Jehdeiah; (And of
    the Levites who were left; of the sons of Amram, Shubael was the leader; and the
    son of Shubael was Jehdeiah;)
  epo-epo: 'La ordo por la ceteraj idoj de Levi: el la idoj de Amram: Ŝubael; el la
    idoj de Ŝubael: Jeĥdeja;'
  uig-PIN: 'Lawiyning ⱪalƣan ǝwladliri munular: Amramning ǝwladliridin Xubayǝl; Xubayǝlning
    ǝwladliri iqidǝ Yǝⱨdeya bar idi.'
  beo-beo: Lifai egaga fi ilia sosogo fada:i dunu amo ilia dio da hagudu dedei. Yehedia
    (Sibiuele egefe. E da A:mala:me egaga fi dunu.) Isihaia (Liha:baia egaga fi dunu)
    Ya:iha:de (Siloumode egefe. E da Isaha egaga fi dunu) Hibalone egefelali amo da
    Yilaia (magobo mano), A:malaia, Yaha:isiele amola Yega:mia:me. Sia:ime (Maiga
    egefe. E da Asaiele egaga fi dunu.) Segalaia (Maiga eya Isihaia amo egefe. E da
    Asaiele egaga fi dunu.) Malai, Miusiai amola Ya:iasaia (Milalai egaga fi dunu)
  tpi-OTNT: Dispela em ol arapela lain famili bilong ol Livai. Sebuel, narapela nem
    bilong en Subael, em i bilong ol lain pikinini bilong Amram, na Jedea em i bilong
    ol lain pikinini bilong Sebuel.
  hau-SA: Game da sauran zuriyar Lawi kuwa, Daga ’ya’yan Amram maza. Shubayel; daga
    ’ya’yan Shubayel maza. Yedehiya.
  uig-LAT: 'Lawiyning qalghan ewladliri munular: Amramning ewladliridin Shubayel;
    Shubayelning ewladliri ichide Yehdéya bar idi.'
  nde-nde: 'Kwathi-ke ababesele abosendo lukaLevi: emadodaneni ka-Amramu: uShubhayeli;
    emadodaneni kaShubhayeli: nguJehideya.'
  ton-ton: '¶ Pea ko hono toe ʻoe ngaahi foha ʻo Livai eni: ʻI he ngaahi foha ʻo ʻAmilami:
    ko Supaeli: ʻi he ngaahi foha, ʻo Supaeli; ko Setia.'
  ces-1613: Z synů Léví ostatních, z synů Amramových Subael, z synů Subael Jechdeiáš.
  eng-WMB: 'Of the rest of the sons of Levi: of the sons of Amram, Shubael; of the
    sons of Shubael, Jehdeiah.'
  tam-TCV: 'லேவியின் வழித்தோன்றலில் மிகுதியாயிருந்தோர் யாரெனில்: அம்ராமின் மகன்களில்
    சூபயேல், சூபயேலின் மகன்களில் எகேதியா,'
  ceb-ULB: 'Mao kini ang kaliwat ni Levi: ang mga anak nga lalaki ni Amram, ni Shebuel;
    mga anak nga lalaki Shebael, si Jedea.'
  pol-UBG: 'A pozostali z synów Lewiego to: z synów Amrama – Szubael; z synów Szubaela
    – Jechdejasz.'
  urd-GVU: 'ذیل کے لاویوں کے مزید خاندانی سرپرست ہیں: عمرام کی اولاد میں سے سوبائیل،
    سوبائیل کی اولاد میں سے یحدیاہ'
  deu-1912: Aber unter den andern Kindern Levi war unter den Kindern Amrams Subael.
    Unter den Kindern Subaels war Jehdeja.
  kan-2017: ಉಳಿದ ಲೇವಿಯರ ಪಟ್ಟಿ. ಅಮ್ರಾಮನ ಸಂತಾನದವರಾದ ಶೂಬಾಯೇಲನ ಕುಟುಂಬದವರಲ್ಲಿ ಯೆಹ್ದೆಯಾಹನು.
  yap-yap: 'Irera’ boch lolgen e pi tabnaw ko Levi: Jehdeyah, reb i owchen Amram u
    daken Shebuel;'
  hlt-MCSB: Levi koca kah a coih te Amram koca lamloh Shubael, Shubael koca lamloh
    Jedeiah.
  mdy-ETH: ሌዊ ዜርፆኮ ሃንጎ ዓቴ ማኣሮ ዓሶ ሱኡጎኮ ሱንፃ ሃካፓ ዴማ ፓይዲንታሢጉዴያኬ፦ ሹባሌ ዓምራሜ ዜርሢኬ፥ ዪህዴያ ሹባሌ
    ዜርሢኬ፤
  twi-ASANTE: 'Yeinom ne mmusua a aka a wɔyɛ Lewi asefoɔ no mpanimfoɔ: Amram asefoɔ
    ntuanoni ne Subael. Subael asefoɔ ntuanoni ne Yehdeia.'
  eng-WEBU: 'Of the rest of the sons of Levi: of the sons of Amram, Shubael; of the
    sons of Shubael, Jehdeiah.'
  wal-wal: Leewa zaretu halaqati harati hagaappe kaallidi xaafettidaageeta. Yehidaayi
    SHabu7eela baggaara Amiraama zare.
  spa-PDDPT: 'De los hijos de Leví que quedaron fueron designados: Subael, de los
    hijos de Amram y Jehedías, de los hijos de Subael.'
  gun-gun: 'Ha''e gui Levi ramymino kuery mboae ikuai va''e ruvixa kuery rery ma po
    rami: Anrão ra''y kuery va''e regua Subael, Subael ra''y kuery va''e regua Jedias,'
  ilo-ULB: 'Dagitoy dagiti dadduma a kaputotan ni Levi: ni Sebuel ti kaputotan ni
    Amram. Ni Jehedias ti kaputotan ni Subael.'
  kpg-kpg: 'Aanei nia hoo dagi o nia madahaanau ne hai mai Levi: Jehdeiah, di hagadili
    o Amram mai Shebuel,'
  uig-ARA: 'لاۋىينىڭ قالغان ئەۋلادلىرى مۇنۇلار: ئامرامنىڭ ئەۋلادلىرىدىن شۇبايەل؛ شۇبايەلنىڭ
    ئەۋلادلىرى ئىچىدە يەھدېيا بار ئىدى.'
  sus-sus: 'Lewi bɔnsɔɛ gbɛtɛe nan ya. Amarama xa die: Subayeli. Subayeli xa die:
    Yexedeya.'
  pon-2006: 'Met iei kaunen peneinei teikan me kadaudok en Lipai: Sedeia, kadaudok
    en Amram sang rehn Sepuel;'
  ksd-ksd: 'Ma ta ra umana enana bul mur tai Levi: ta ra apik na tarai Amram, Subael;
    ma natu i Subael, Iedeia.'
  tur-YTC: 'Levi''nin geri kalan oğullarına gelince: Amram''ın oğullarından Şuvael;
    Şuvael''in oğullarından Yehdeya.'
  grc-BRENT: Καὶ τοῖς υἱοῖς Λευὶ τοῖς καταλοίποις, τοῖς υἱοῖς Ἀμβρὰμ, Σωβαήλ· τοῖς
    υἱοῖς Σωβαὴλ Ἰεδία.
  ind-AYT: 'Inilah keturunan Lewi lainnya: Dari anak-anak Amram adalah Subael; dari
    anak-anak Subael adalah Yehdeya.'
  nya-nya: 'Za zidzukulu zina zonse za Levi: Kuchokera kwa ana a Amramu: Subaeli;
    kuchokera kwa ana a Subaeli: Yehideya.'
  hrv-hrv: Od ostalih Levijevih sinova bio je od Amramovih sinova Šubael; od Šubaelovih
    sinova Jehdeja;
  mps-mps: Te e da te Livai sibigo bidi meba dao. Sebuel, aga me nogi Subael, te Amramgo
    hani ogwa dabe, te Jedea te Sebuelgo hani ogwa dabe dao.
  tpi-tpi: Dispela em ol arapela lain famili bilong ol Livai. Sebuel, narapela nem
    bilong en Subael, em i bilong ol lain pikinini bilong Amram, na Jedea em i bilong
    ol lain pikinini bilong Sebuel.
  dan-1931: 'De andre Levitter var: Af Amrams Sønner Sjubael; af Sjubaels Sønner Jedeja.'
  vie-OVCB: 'Sau đây là các trưởng tộc khác trong dòng dõi Lê-vi: Con cháu Am-ram,
    trưởng tộc là Su-ba-ên. Con cháu Su-ba-ên, trưởng tộc là Giê-đia.'
  guj-2017: 'લેવીના બાકીના પુત્રો નીચે મુજબ છે: આમ્રામના પુત્રોમાંનો શુબાએલ; શુબાએલના
    પુત્રોમાંનો યહદયા.'
  pon-2006A: 'Met iei kaunen peneinei teikan me kadaudok en Lipai: Sedeia, kadaudok
    en Amram sang rehn Sepuel;'
  por-BRBSL: 'Dos demais filhos de Levi: dos filhos de Amram, Shubael; dos filhos
    de Shubael, Jehdeiah.'
  cth-cth: Levih casaknaw kaawm rae teh Amram casaknaw thung dawk hoi Shubael, Shubael
    casak thung dawk hoi Jedeiah.
  twi-twi: 'Eyinom ne mmusua a aka a wɔyɛ Lewi asefo no mpanyimfo: Amram asefo ntuanoni
    ne Subael. Subael asefo ntuanoni ne Yehdeia.'
  hlt-hlt: Levi koca kah a coih te Amram koca lamloh Shubael, Shubael koca lamloh
    Jedeiah.
  tbz-SIM: 'Defiibɛ sɔmbɛ bɛ̀ɛ̀ do kpɑɑ́ bɛ miɛkɛ bɛ̀ɛ̀ do ni bɛɛ̀ yètɛ̀ tu: Amudɑmu
    kó kunɑɑ̀mùnkù kɛ̀ Subɑyɛɛdi nkótí. Kɛ̀ Yediɑ kòtí Subɑyɛɛdi kɔku miɛkɛ.'
  msy-2020: 'Kar Livain ovavir borir igharaziba, me uan ikɨzibar gumazir dapanibar
    iti. Men ziabar kara: Sebuel, an ziar igharazim Subael, a Amramɨn ovavir boribar
    mav. Ezɨ Jedea, a Sebuelɨn ovavir boribar mav.'
  dop-dop: Lefii nyǝ́mɑ lɛlɑɑ nyʋɣʋ nyǝ́mɑ hǝlɑ ntɔ cǝnɛ. Amǝlɑm lʋlʋɣʋ nyǝ́mɑ ntɛ́
    nɑ Supɑyɛlɩ. Supɑyɛlɩ nyǝ́mɑ ntɛ́ nɑ Yetiyɑ.
  azb-azb: 'Levililərin qalan bölmələri bunlardır: Amramın nəslindən Şuvael, Şuvaelin
    nəslindən Yexdeya.'
  eng-DBY: 'And as for the rest of the sons of Levi: of the sons of Amram, Shubael;
    of the sons of Shubael, Jehdeiah.'
  hin-2017: बचे हुए लेवियों में से अम्राम के वंश में से शूबाएल, शूबाएल के वंश में
    से येहदयाह।
  eng-YLT: 'And for the sons of Levi who are left: for sons of Amram, Shubael; for
    sons of Shubael: Jehdeiah.'
  eng-WYC-2017: Forsooth Shubael was prince of the sons of Levi that were residue
    or were left, of the sons of Amram; and the son of Shubael was Jehdeiah;
  eng-WMBB: 'Of the rest of the sons of Levi: of the sons of Amram, Shubael; of the
    sons of Shubael, Jehdeiah.'
  urd-GVH: 'ज़ैल के लावियों के मज़ीद ख़ानदानी सरपरस्त हैं : अमराम की औलाद में से सूबाएल,
    सूबाएल की औलाद में से यहदियाह'
  rug-rug: 'Hire si kaiqa palabatu pule pu tuti goredi koe Livae: E Zehedeia, pa tutina
    Amaramu koe Subaele.'
  gaz-gaz: 'Ilmaan Lewwii warra hafan: Ilmaan Amraamii keessaa: Shuubaaʼeel; ilmaan
    Shuubaaʼeel keessaa: Yehideyaa.'
  fra-LSG: 'Voici les chefs du reste des Lévites. Des fils d’Amram: Schubaël; des
    fils de Schubaël: Jechdia;'
  yal-yal: 'Lewi bɔnsɔnna muxu gbɛtɛn naxanye sugandi, ne nan itoe ra: Amiramaa diine
    yɛ: Subayeli. Subayeli a diine yɛ: Yexedeya.'
  haw-1868: 'No na keikikane a Levi i koe: no na keikikane a Amerama; o Subaela: no
    na keikikane a Subaela; o Iehedeia.'
  arb-NAV: 'أَمَّا بَقِيَّةُ أَبْنَاءِ لاوِي فَهُمْ: مِنْ ذُرِّيَّةِ عَمْرَامَ: شُوبَائِيلُ،
    وَمِنْ أَبْنَاءِ شُوبَائِيلَ يَحَدْيَا.'
  ewe-ewe: 'Levitɔwo ƒe aƒekɔwo ƒe tatɔ bubuwoe nye esiawo: Yehdeia dzɔ tso Amram
    me to Sebuel dzi;'
  eng-LEE: 'And of the rest of the sons of Levi there were, of the sons of ''Amram:
    Shubael. Of the sons of Shubael: Jechdeyahu.'
  asm-FB: 'লেবীৰ অৱশিষ্ট বংশধৰসকল এওঁলোক: অম্ৰমৰ বংশধৰ সকলৰ মাজত চূবায়েল; চূবায়েলৰ
    বংশধৰ সকলৰ মাজত যেহদিয়া।'
  sus-A: لٍوِ بْنسْي فبّتّيٍ نَن يَ. عَمَرَ مَ شَ دِيٍ؛ سُبَيٍلِ. سُبَيٍلِ شَ دِيٍ؛
    يٍشٍدٍيَ.
  fra-SBL: 'Pour le reste des fils de Lévi : des fils d''Amram, Schubael ; des fils
    de Schubael, Jehdija.'
  hbo-hbo: וְלִבְנֵ֥י לֵוִ֖י הַנֹּותָרִ֑ים לִבְנֵ֤י עַמְרָם֙ שֽׁוּבָאֵ֔ל לִבְנֵ֥י
    שׁוּבָאֵ֖ל יֶחְדְּיָֽהוּ׃
  kik-kik: 'Njiaro iria ingĩ cia Lawi ciarĩ: kuuma kũrĩ ariũ a Amuramu: nĩ Shubaeli;
    na kuuma kũrĩ ariũ a Shubaeli: nĩ Jehedeia.'
  fra-NCL: 'Voici les chefs du reste des lévites : des fils d’Amram : Subaël ; des
    fils de Subaël : Jéhédéïa ;'
  cek-AK: Kalah Levi acaengnawk loe Amram ih caanawk thung hoiah Shubael; Shubael
    ih caanawk thung hoiah Jehdeiah to oh.
  cuk-cuk: 'Leví-wagan-baigan-gudidimalad, wachi-wachiba-arbaega-sulesmarmogad, wemalad:
    Amram-e-wagansik, Subael. Subael-e-wagansik, Jehedías.'
  uig-CYR: 'Лавийниң қалған әвлатлири мунулар: Амрамниң әвлатлиридин Шубайәл; Шубайәлниң
    әвлатлири ичидә Йәһдея бар еди.'
  tel-2017: మిగిలిన లేవీ సంతానం ఎవరంటే, అమ్రాము సంతానంలో షూబాయేలు, షూబాయేలు సంతానంలో
    యెహెద్యాహు,
  hat-BSA: 'Alò, pou lòt fis a Lévi yo: nan fis Amram yo: Schubaël; nan fis a Schubaël
    yo: Jechdia;'
  kos-kos: 'Pa inge kutu pac sifen sou ke fita lal Levi: Jehdeiah, fita natul Amram
    kacl Shebuel;'
  hbo-WLC: וְלִבְנֵ֥י לֵוִ֖י הַנּוֹתָרִ֑ים לִבְנֵ֤י עַמְרָם֙ שֽׁוּבָאֵ֔ל לִבְנֵ֥י
    שׁוּבָאֵ֖ל יֶחְדְּיָֽהוּ׃
  ibo-ibo: 'Ndị a bụkwa ndị ndu a họpụtara nʼebo Livayị: Site nʼụmụ Amram, a họpụtara
    Shubuel. Site nʼụmụ Shubuel a họpụtara Jehdeia.'
  ory-ory: ଲେବୀର ଅବଶିଷ୍ଟ ସନ୍ତାନମାନଙ୍କ କଥା। ଅମ୍ରାମ୍‍ର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ ଶୂୟେଲ; ଶବୂୟେଲର
    ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ ଯେହଦୀୟ।
  chk-chk: 'Iwe, ikkei ir ekewe lusun mwänirelan mwirimwirin Lefi: Seni ekewe mwirimwirin
    Amram: Sepuel, nge seni ekewe mwirimwirin Sepuel: Jeteia.'
  rop-rop: Dislot najamob bin boswan blanga detlot femili hubin kaman brom det femili
    lain blanga Libai. Jedeiya bin det boswan blanga det femili lain blanga Shebuwel
    en Emrem.
  ukr-1871: 'А порядок про инчих синів Левіїних: із синів Амрамових: Шуваїл; із синів
    Шуваїлових: Едія;'
  deu-1951: Aber betreffs der übrigen Söhne Levis war unter den Söhnen Amrams Schubael.
    Unter den Söhnen Schubaels war Jechdeja.
  eng-JPS: 'And of the rest of the sons of Levi: of the sons of Amram, Shubael; of
    the sons of Shubael, Jehdeiah.'
  srp-1865: A od ostalijeh sinova Levijevih bijaše od sinova Amramovijeh Suvailo;
    od sinova Suvailovijeh Jedaja,
  lug-lug: 'Bazzukulu ba Leevi abalala baali: okuva mu batabani ba Amulaamu, yali
    Subayeri; okuva mu batabani ba Subayeri yali Yedeya.'
  heb-heb: ולבני לוי הנותרים לבני עמרם שובאל לבני שובאל יחדיהו׃
  ben-IRV: 'লেবি গোষ্ঠীর বাকি বংশগুলোর কথা এই: অম্রামের বংশের শবূয়েল, শবূয়েলের বংশ
    নেতা যেহদিয়'
  pan-pan: ਲੇਵੀ ਦੇ ਰਹਿੰਦੇ ਪੁੱਤਰ ਇਹ ਸਨ, ਅਮਰਾਮ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸ਼ੂਬਾਏਲ। ਸ਼ੂਬਾਏਲ ਦੇ
    ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ, ਜਹਦਯਾਹ
  mya-JVB: ကြွင်း သော လေဝိ အမျိုးသား ဟူမူကား၊ အာမရံ သား ဖြစ်သော ရှုဗွေလ ၏သား စုတွင်
    ယေဒေယ၊
  hmo-hmo: 'Levi besena orena edia lohia taudia be inai: Amarama ena natuna tau dekena
    amo: Subaele. Subaele ena natuna tau dekena amo: Iehedeia.'
  urd-urd: बाक़ी बनी लावी में से:'अमराम के बेटों में से सूबाएल, सूबाएल के बेटों में
    से यहदियाह;
  rus-SYN: 'У прочих сыновей Левия - распределение: из сынов Амрама: Шуваил; из сынов
    Шуваила: Иедия;'
  bqc-SIM: 'Levii bui kĩniↄn kɛ: Amlaũ bui Sebuɛli nɛ́ Yedeia.'
  tcz-CHONGTHU: 'Levi chapate adangse chu: Amran chapatea kon Shubael, chule Shubael
    chapatea kon Jehdeiah ahi.'
  mar-mar: 'लेवीच्या इतर वंशजांची नावे खालीलप्रमाणे: अम्रामच्या वंशातील शूबाएल; शूबाएलचे
    वंशज: यहदाया.'
  qub-qub: 'Leví famillya waquenga caycunami caran: Amrampita miraj Subael, Subaelpita
    miraj Jehedías,'
  bqp-bqp: Lefin bibun bweserun wirugii be bɑ tien yĩsɑ wee. Amurɑmun bibun bweseru
    sɔɔ, Subɑɛliwɑ. Subɑɛlin bibun bweseru sɔɔ, Yesidiɑwɑ.
  hat-hat: 'Men non lòt chèf fanmi ki soti nan fanmi Levi a: Se te Choubayèl nan fanmi
    Amran, Jedeya nan fanmi Choubayèl,'
  eng-BSB: 'Now these were the remaining descendants of Levi: From the sons of Amram:
    Shubael; from the sons of Shubael: Jehdeiah.'
  eng-WEBPB: 'Of the rest of the sons of Levi: of the sons of Amram, Shubael; of the
    sons of Shubael, Jehdeiah.'
  kbq-kbq: Hagi mago'a Livae nagapima naga nofizamirema ugota hu'naza vahe'mokizmi
    zamagia ama'ne, Amrami nagapina Subaeli kva manigeno, Subaeli nagapina Jedeia
    kva mani'ne.
  nhe-BL: Nica eltoc inintoca nopa sequinoc tlayacanca tlacame tlen hualajque ipan
    nopa hueyi familia Leví [24:20 Pero ni tlacame ax hualajque nojquiya ipan Aarón
    tlen elqui se iteipa ixhui Leví. Ni tlayacanani itztoyaj iixhuihua Leví tlen huejcajquiya
    itztoya ipan nopa tonali tlen Jacob ipan itlamiya Génesis, pero ax hualajque ipan
    Aarón iteipa ixhui Leví tlen itztoya 400 xihuitl teipa quema pejqui nopa amatlapohuali
    tlen Éxodo.]. Subael elqui inintlayacanca iteipa ixhuihua Amram, Jehedías elqui
    inintlayacanca iteipa ixhuihua Subael.
  gub-BL: 'Na''aw amogwer Erewi izuapyapyr uzeànàànàm ma''e wanuwihaw waner xe wà:
    Zeni Ànàràw izuapyr Xemuew rupi har,'
  eng-DRA: 'Now of the rest of the sons of Levi, there was of the sons of Amram, Subael:
    and of the sons of Subael, Jehedeia.'
