verse: 1CH.024.027
translations:
  mal-C: 'മെരാരിയുടെ പുത്രന്മാർ: യയസ്യാവിൽനിന്ന്: ബെനോ, ശോഹം, സക്കൂർ, ഇബ്രി.'
  deu-TKW: 'Die Nachkommen Meraris von seinem Sohne Jaasia waren: Soham, Sakkur und
    Ibri.'
  lin-lin: 'Bakitani ya Merari : na nzela ya mwana na ye ya mobali Yaaziya : Beno,
    Shoami, Zakuri mpe Ibiri.'
  eng-LSV: 'sons of Merari, of Jaaziah: Beno, and Shoham, and Zaccur, and Ibri.'
  eng-GNV: The sonnes of Merari of Iahaziah were Beno, and Shoham, and Zaccur and
    Ibri.
  eng-WEBSTER: The sons of Merari by Jaaziah; Beno, and Shoham, and Zaccur, and Ibri.
  nhw-BL: Beno, Soham, Zacur huan Ibri elque inintlayacancahua iteipan ixhuihua Merari
    catli nojquiya elqui iixhuihua Jaazías.
  swh-ONEN: 'Wana wa Merari: kutoka kwa Yaazia: ni Beno, Shohamu, Zakuri na Ibri.'
  bba-bba: Yɑɑsiyɑ, Mɛrɑrin biin bibun bweseru sɔɔ, Sohɑmu kɑ Sɑkuri kɑ Ibiriwɑ.
  eng-KJVCPB: The sons of Merari by Jaaziah; Beno, and Shoham, and Zaccur, and Ibri.
  luo-luo: 'Kuom yawuot Merari: noyier Jazia: to kuom yawuot Jazia noyier Beno, Shoham,
    Zakur kod Ibri.'
  meu-meu: 'Merari natuna, Iaasia ena amo: Beno, Sohama, Sakuru, Ibri.'
  npi-ULB: 'यजियाहबाट मरारीका छोराहरू: बनो, शोहम, जक्‍कूर र इब्री ।'
  yor-yor: 'Àwọn ọmọ Merari. Láti Jaasiah: Beno, Ṣohamu, Sakkuri àti Ibri.'
  pes-OPCB: '@see-verse:1CH.024.026'
  tgl-ULB: Kabilang din sina Jaazias, Beno, Soham, Zacur at Ibri sa mga kaapu-apuhan
    ni Merari.
  hui-hui: '@see-verse:1CH.024.026'
  mya-mya: ရှော​ဟံ၊ ဇက္ကု​ရ​နှင့်​ဣဗရိ​ဟူ​၍​သား​သုံး​ယောက် ယာ​ဇိ​၌​ရှိ​၏။-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྣམས་ལས་ཡ་ཨ་ཟི་ཡཱའི་བུ་བེ་ནོ་དང་། ཤོ་ཧམ། ཟག་ཀུར། ཨིབ་རི་བཅས་ཡོད།
  sna-sna: 'Vanakomana vaMerari vaiva: kubva kuna Jaazia: Bheno, Shoshami, Zakuri,
    naIbhiri.'
  spa-BLM: 'Los hijos de Merari, por parte de Jaazías: Beno, Shoham, Zaccur e Ibri.'
  cac-cac: 'Axo eb'' vin̈ yuninal vin̈aj Jaazías chi'': Aton vin̈aj Beno, vin̈aj Soham,
    vin̈aj Zacur yed'' vin̈aj Ibri.'
  swh-ULB: 'Wana wa Merari: Yaazia, Beno, Shohamu, Zakuri, na Ibrri.'
  bel-bel: 'З сыноў Мэрары ў Яазіі: Бэна і Шаагам, і Закур і Іўры.'
  deu-ELBBK: 'die Söhne Meraris von Jaasija, seinem Sohn: Schoham und Sakkur und Ibri;'
  mbb-OT: 'Is ebpuun te menge kevuwazan ni Merari pinaaǥi ki Jaazia: si Beno, Sholam,
    Zacur, wey si Ibri.'
  mal-2015: 'മെരാരിയുടെ പുത്രന്മാർ: യയസ്യാവിൽനിന്നുത്ഭവിച്ച ബെനോ, ശോഹം, സക്കൂർ, ഇബ്രി.'
  rmc-rmc: O potomki le Merariskre prekal o Jaaziah sas o Šoham, o Zachur the o Ibri.
  pes-OPV: و از بني مَراري پسران يعزيا بَنُو و شُوهَم و زَکُّور و عِبري.
  ron-1924: 'Фиий луй Мерари, ай фиулуй сэу Иаазия: Шохам, Закур ши Ибри.'
  ben-OBCV: 'মরারির ছেলেরা: যাসিয় থেকে উৎপন্ন: বিনো, শোহম, শক্কুর ও ইব্রি।'
  som-som: Wiilashii Meraariina, waxaa reer Yacasiyaah ka joogay Benoo, iyo Shoham,
    iyo Sakuur, iyo Cibrii.
  lat-VUC: 'Filius quoque Merari: Oziau, et Soam, et Zachur, et Hebri.'
  eng-ASVBT: 'The sons of Merari: of Jaaziah, Beno, and Shoham, and Zaccur, and Ibri.'
  ita-1885: I figliuoli di Merari, per Iaazia, furono Beno, e Soham, e Zaccur, ed
    Ibri.
  eng-LXXUP: That is, the sons of Merari by Jaaziah—his sons were Shoham, and Zaccur,
    and Ibri.
  eng-ULB: 'The sons of Merari from Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  spa-VBL: 'Los hijos de Merari: de Jaaziah: Beno, Shoham, Zaccur e Ibri.'
  fra-_FOB: 'Fils de Mérari, de Jaazija, son fils: Shoham, Zaccur et Ibri.'
  mal-mal: 'മെരാരിയുടെ പുത്രന്മാർ: യയസ്യാവിൽനിന്ന് ഉത്ഭവിച്ച ബെനോ, ശോഹം, സക്കൂർ, ഇബ്രി.'
  urd-GVR: Mirārī ke beṭe Yāziyāh kī aulād meṅ se Sūham, Zakkūr aur Ibrī,
  suz-BL: मेरारी आ तौ चच आन दाते ङा याजीयाह, बेनो, शोहाम, जाक्‍कुर नु इब्री बाक्‍मा
    बाक्‍त।
  ita-1927: 'vale a dire i figliuoli di Merari, per il tramite di Jaazia suo figliuolo:
    Shoham, Zaccur e Ibri.'
  ckb-ckb: 'لە نەوەی مەراری: لە یەعزیا: بەنۆ، شۆهەم، زەکور و عیڤری.'
  eng-BBE: 'The sons of Merari: of Jaaziah, Shoham and Zaccur and Ibri.'
  kan-OKCV: ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಯಾಜ್ಯನಿಗೆ ಬೆನೋ, ಶೋಹಮ್, ಜಕ್ಕೂರ್, ಇಬ್ರೀ ಎಂಬ ಪುತ್ರರಿದ್ದರು.
  tam-2017: மெராரியின் சந்ததியில் யாசியாவின் சந்ததியில் பேனோ, சோகாம், சக்கூர், இப்ரி
    என்பவர்களும்,
  spa-RV-1909: 'Los hijos de Merari por Jaazia: Benno, y Soam, Zachûr é Ibri.'
  ron-BTF: 'Fiii lui Merari prin Iaazia: Beno și Șoham și Zacur și Ibri.'
  eng-WEBP: 'The sons of Merari by Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  eng-FBV: 'The sons of Merari: from Jaaziah: Beno, Shoham, Zaccur and Ibri.'
  nld-1939: De zonen van Merari, langs zijn zoon Jaäzi-jáhoe, waren Sjoham, Zakkoer
    en Ibri.
  nch-BL: Beno, Soham, Zacur huan Ibri elque inintayacancahua iteipa ixhuihua Merari
    cati nojquiya elqui iixhui Jaazías.
  vie-1934: con cháu của Mê-ra-ri là Bê-nô, Sô-ham, Xác-cua, và Y-bê-ri, đều là con
    trai của Gia-a-xi-gia.
  hin-CV: 'मेरारी के पुत्र: बेनो, शोहाम, ज़क्‍कूर और इबरी, जो यआत्सियाह से थे.'
  spa-BES: 'Los hijos de Merari: de Jaazias, Soham y Zacur e Ibri.'
  tdx-tdx: toe o ana’ i Merarìo amy ana’e Iaaziày, i Sohame naho i Zakore vaho Ivrý.
  tha-KJV: ฝ่ายลูกหลานของเมรารี​คือ ของยาอาซียาห์​มี เบโน โชฮัม ศักเกอร์ และอิบรี
  por-BR-2018: 'Os filhos de Merari por Jaazias: Beno, e Soão, Zacur e Ibri.'
  deu-ELO: 'die Söhne Meraris von Jaasija, seinem Sohne: Schoham und Sakkur und Ibri;'
  eng-WYC-2018: and the son of Merari was Jaaziah, and Shoham, and Zaccur, and Ibri.
    (and the sons of Merari, of Jaaziah, were Beno, and Shoham, and Zaccur, and Ibri.)
  epo-epo: 'el la idoj de Merari: ĉe Jaazija: Beno, Ŝoham, Zakur, kaj Ibri;'
  uig-PIN: Mǝrarining oƣli Yaaziyadin bolƣan ǝwladliri Beno, Xoⱨam, Zakkur wǝ Ibri
    bar idi.
  beo-beo: Ya:iasaia egefelali da Siouha:me, Sa:ge amola Ibilai.
  tpi-OTNT: '@see-verse:1CH.024.026'
  hau-SA: ’Ya’yan Merari su ne, daga Ya’aziya, Beno, Shoham, Zakkur da Ibri.
  uig-LAT: Merarining oghli Yaaziyadin bolghan ewladliri Béno, Shoham, Zakkur we Ibri
    bar idi.
  nde-nde: 'Amadodana kaMerari: Kusuka kuJahaziya: nguBheno, loShohamu, loZakhuri
    kanye lo-Ibhiri.'
  ton-ton: ¶ Ko e ngaahi foha eni ʻo Malali ʻia Saesia; ko Pino, mo Sohami, mo Sakuli,
    pea mo Ipili.
  ces-1613: 'Synové Merari z Jaaziáše: Beno, Soham, Zakur a Ibri.'
  eng-WMB: 'The sons of Merari by Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  tam-TCV: மெராரியின் மகன்களில் யாசியாவின் மகன்களிலிருந்து பேனோ, சோகாம், சக்கூர்,
    இப்ரி என்பவர்கள்.
  ceb-ULB: 'Ang anak nga lalaki ni Merari: si Jaazia, si Beno, si Shoham, si Zacur,
    ug si Ibri.'
  pol-UBG: 'Synowie Merariego z Jaazjasza: Beno, Szoham, Zakkur i Ibri.'
  urd-GVU: مِراری کے بیٹے یعزیاہ کی اولاد میں سے سوہم، زکور اور عِبری،
  deu-1912: 'Die Kinder Meraris von Jaesia, seinem Sohn, waren: Soham, Sakkur und
    Ibri.'
  kan-2017: ಮೆರಾರೀಯ ಸಂತಾನದವರಲ್ಲಿ ಯಾಜ್ಯ, ಬೆನೋ, ಶೋಹಮ್, ಜಕ್ಕೂರ್ ಮತ್ತು ಇಬ್ರೀ ಇವರೇ.
  yap-yap: 'Jaaziah e dalip e pagel ni fak: Shoham, Zakkur, nge Ibri.'
  hlt-MCSB: Merari koca ah a capa Jaaziah lamkah neh Shoham, Zakkuur neh Ibri.
  mdy-ETH: ያዕዚያኮ፦ ሾሃሜ፥ ዛኩሬንታ ዒብሬ ጌይንታ ሃይሦ ዓቲንቄ ናይ ዓኣኔ።
  twi-ASANTE: 'Merari asefoɔ a wɔfiri Yasia mu no, ntuanofoɔ no ne: Beno, Soham, Sakur
    ne Ibri.'
  eng-WEBU: 'The sons of Merari by Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  wal-wal: Yaa7iziyaa naati heezzati SHohaama, Zakkuuranne Iibira.
  spa-PDDPT: 'Los hijos de Merari por medio de Jaazías fueron: Beno, Soham, Zacur
    e Ibri.'
  gun-gun: Merari ramymino Jaazias guigua ikuai va'e regua ma Beno, Soão, Zacur ha'e
    Ibri,
  ilo-ULB: Da Jaazias, Beno, Soham, Zaccur, ken Ibri dagiti kaputotan ni Merari.
  kpg-kpg: Jaaziah guu hai ana dama daane dogodolu go Shoham, Zaccur, mo Ibri.
  uig-ARA: مەرارىنىڭ ئوغلى يائازىيادىن بولغان ئەۋلادلىرى بېنو، شوھام، زاككۇر ۋە ئىبرى
    بار ئىدى.
  sus-sus: 'Merari xa mamadie: Yaasiyahu, Sohami, Sakuru, nun Ibiri.'
  pon-2006: 'Saasaia naineki pwutak silimen: Soham, Sakur, oh Ipri.'
  ksd-ksd: 'Ta ra apik na tarai Merari: a umana natu i Iasia, Beno, Soam, Sakur, ma
    Ibri.'
  tur-YTC: 'Merari''nin Yaaziya''dan olan oğulları: Beno, Şoham, Zakkur ve İbri.'
  grc-BRENT: υἱοὶ Ὀζία τοῦ Μεραρὶ τῷ Ὀζίᾳ· υἱοὶ αὐτοῦ Ἰσοὰμ, καὶ Σακχοὺρ, καὶ Ἀβαΐ.
  ind-AYT: Dari keturunan Merari melalui Yaazia adalah Beno, Syoham, Zakur, dan Hibri.
  nya-nya: 'Ana a Merari: Kuchokera kwa Yaaziya: Beno, Sohamu, Zakuri ndi Ibiri.'
  hrv-hrv: 'Merarijevi sinovi po Jaaziji, njegovu sinu: Šoham, Zakur i Ibri;'
  mps-mps: '@see-verse:1CH.024.026'
  tpi-tpi: '@see-verse:1CH.024.026'
  dan-1931: 'Meraris Søn Uzzijas Sønner: Sjoham, Zakkur og Ibri.'
  vie-OVCB: Con cháu Mê-ra-ri, theo dòng Gia-a-xi-gia, các trưởng tộc là Bê-nô, Sô-ham,
    Xác-cua, và Y-bê-ri.
  guj-2017: 'મરારીના પુત્રો: યાઝિયાનો બનો, શોહામ, ઝાક્કૂર અને ઈબ્રી.'
  pon-2006A: 'Saasaia naineki pwutak silimen: Soham, Sakur, oh Ipri.'
  por-BRBSL: 'Os filhos de Merari: Jaazias: Beno, Shoham, Zaccur, e Ibri.'
  cth-cth: Merari casaknaw teh Jaaziah thung hoi Shoham, Zakkur hoi Ibri.
  twi-twi: 'Merari asefo a wofi Yasia mu no, ntuanofo no ne: Beno, Soham, Sakur ne
    Ibri.'
  hlt-hlt: Merari koca ah a capa Jaaziah lamkah neh Shoham, Zakkuur neh Ibri.
  tbz-SIM: 'Kɛ̀ Mɛdɑdi birɛ Yɑɑsiyɑu bí ntú: Soɑmmu nɛ̀ Yɑkudi nɛ̀ Ibidi kɛ̀ bɛ̀ nkótí
    o kó kunɑɑ̀mùnkù.'
  msy-2020: '@see-verse:1CH.024.026'
  dop-dop: Melɑli lʋlʋɣʋ nyǝ́mɑ mpɑ ɩ pǝyɑlʋ Yɑsiyɑ lʋlɑɑ tɔɣɔlɛ Sohɑm, nɑ Sɑkuu nɑ
    Ɩpili.
  azb-azb: 'Merari nəslindən olan Yaaziyanın oğulları: Şoham, Zakkur və İvri.'
  eng-DBY: 'The sons of Merari by Jaaziah his son: Shoham, and Zaccur, and Ibri.'
  hin-2017: 'मरारी के पुत्र: याजिय्याह से बिनो और शोहम, जक्कूर और इब्री थे।'
  eng-YLT: 'sons of Merari: of Jaaziah: Beno, and Shoham, and Zaccur, and Ibri.'
  eng-WYC-2017: and the son of Merari was Jaaziah, and Shoham, and Zaccur, and Ibri.
  eng-WMBB: 'The sons of Merari by Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  urd-GVH: मिरारी के बेटे याज़ियाह की औलाद में से सूहम, ज़क्कूर और इबरी,
  rug-rug: 'E Zazia si ka ṉeta tuna koreo: Sohama, Zakura, meke e Ibiri.'
  gaz-gaz: 'Ilmaan Meraarii: Yaʼaziyaa irraa: Banoo, Shohaam, Zakuurii fi Ibrii.'
  fra-LSG: 'Fils de Merari, de Jaazija, son fils: Schoham, Zaccur et Ibri.'
  yal-yal: 'Merari mamandenne, Yaasiyaa diine: Sohami nun Sakuru nun Ibiri.'
  haw-1868: O na keikikane a Merari ma o Iaazia la; o Beno, o Sohama, o Zakura, a
    o Iberi.
  arb-NAV: 'وَكَانَ لِيَعَزْيَا بْنِ مَرَارِي أَبْنَاءٌ هُمْ: بَنُو وَشُوهَمُ وَزَكُّورُ
    وَعِبْرِي.'
  ewe-ewe: 'Viŋutsu etɔ̃ nɔ Yaazia si; woawoe nye: Soham, Zakur kple Ibri;'
  eng-LEE: 'The sons of Merari by Ja''aziyahu: Beno, and Shoham, and Zaccur, and ''Ibri.'
  asm-FB: মৰাৰীৰ বংশধৰ সকলৰ মাজত যাজিয়া, বিনো, চোহম, জক্কুৰ, আৰু ইব্ৰী।
  sus-A: مٍرَرِ شَ مَمَدِيٍ؛ يَاسِيَهُ، سٌهَمِ، سَكُرُ، نُن عِبِرِ.
  fra-SBL: 'Fils de Merari, par Jaazia : Beno, Shoham, Zaccur et Ibri.'
  hbo-hbo: בְּנֵ֖י מְרָרִ֑י לְיַֽעֲזִיָּ֣הֽוּ בְנֹ֔ו וְשֹׁ֥הַם וְזַכּ֖וּר וְעִבְרִֽי׃
  kik-kik: 'Ariũ a Merari: kuuma kũrĩ Jaazia: maarĩ Beno, na Shohamu, na Zakuri, na
    Ibiri.'
  fra-NCL: 'Fils de Mérari, par Oziaü, son fils : Saam, Zachur et Hébri.'
  cek-AK: Merari ih caanawk, Jaaziah khae hoiah Beno, Shoham, Zakkur hoi Ibri to oh.
  cuk-cuk: 'Merari-wagansik, e-machi-Jaazíasʼgi danimalad, wemalad: Beno, Soham, Zacur,
    Ibri.'
  uig-CYR: Мәрариниң оғли Яазиядин болған әвлатлири Бено, Шоһам, Заккур вә Ибри бар
    еди.
  tel-2017: యహజీయాహు వలన మెరారికి కలిగిన కొడుకులు ఎవరంటే, బెనో, షోహము, జక్కూరు, ఇబ్రీ.
  hat-BSA: 'Fis a Merari yo: pa Jaazia, Beno, Schoham, Zaccur ak Ibri.'
  kos-kos: 'Oasr wen tolu natul Jaaziah: elos pa Shoham, Zaccur, ac Ibri.'
  hbo-WLC: בְּנֵ֖י מְרָרִ֑י לְיַֽעֲזִיָּ֣הֽוּ בְנ֔וֹ וְשֹׁ֥הַם וְזַכּ֖וּר וְעִבְרִֽי׃
  ibo-ibo: 'Sitekwa nʼụmụ Merari a họpụtara ụmụ Jaazia ndị a: Beno, Shoham, Zakua
    na Ibri.'
  ory-ory: ମରାରିର ସନ୍ତାନଗଣ ଯାସୀୟର ପୁତ୍ର ବିନୋ, ଶୋହମ୍‍, ସକ୍କୁର ଓ ଇବ୍ରି।
  chk-chk: 'Nge ekewe mwirimwirin Merari seni Jasia: Peno, Soham, Sakur me Ipri.'
  rop-rop: Jasaiya bin abum thribala san neim Shoham, Sekura en Aibri.
  ukr-1871: 'З синів Мераріїних у Яазії: Бено та Шогам, і Заккур, та Іврі.'
  deu-1951: 'Die Söhne Jaasias: Beno, die Söhne Meraris von Jaasia waren: Beno, Soham,
    Sakkur und Ibri.'
  eng-JPS: 'even the sons of Merari through Jaaziah his son: Shoham, and Zaccur, and
    Ibri.'
  srp-1865: 'Sinovi Merarijevi od Jazije: Veno i Soam i Zahur i Ivrije;'
  lug-lug: 'Batabani ba Merali, mu Yaaziya: Beno, ne Sokamu, ne Zakkuli, ne Ibuli.'
  heb-heb: בני מררי ליעזיהו בנו ושהם וזכור ועברי׃
  ben-IRV: মরারির ছেলে যাসিয়ের ছেলে বিনো, শোহম, শক্কুর ও ইব্রি ছিলেন বংশের বাবা।
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ, ਯਅਜ਼ੀਯਾਹ ਦੀ ਬਨੋ ਤੇ ਸ਼ੋਹਮ ਤੇ ਜ਼ੱਕੂਰ ਤੇ ਈਬਰੀ
  mya-JVB: မေရာရိ အမျိုးသား ဖြစ်သော ယာဇိ ၏သား ကား ဗေနော၊ ရှောဟံ ၊ ဇက္ကုရ ၊ ဣဗရိ တည်း။
  hmo-hmo: 'Merari ena natuna tau, Iasaia dekena amo: Beno, Sohama, Sakuru, bona Ibiri.'
  urd-urd: रहे बनी मिरारी, सो याज़ियाह से बिनू और सूहम और ज़क्कूर और 'इब्री।
  rus-SYN: 'Из сыновей Мерари у Иаазии: Бено и Шогам, и Заккур и Иври.'
  bqc-SIM: 'Mɛlali bui Yaazia nɛgↄ̃ɛↄ tↄ́n kɛ: Bɛnↄ, Soaũ, Zakuu ń Ibelio.'
  tcz-CHONGTHU: Merari chapate chu Jaaziah chapatea kon Beno le Shoham, Zaccur le
    Ibri ahiuve.
  mar-mar: 'मरारीचे वंशज: याजीयापासून बनो व शोहम व जक्कूर व इब्री.'
  qub-qub: Meraripita miraj wamran Jaaziaspa wamrancuna caycaran Soham, Zacur, Ibri.
  bqp-bqp: Yɑɑsiyɑ, Mɛrɑrin biin bibun bweseru sɔɔ, Sohɑmu kɑ Sɑkuri kɑ Ibiriwɑ.
  hat-hat: 'Nan fanmi Merari a, Jazya, pitit li, te gen twa pitit gason: Choam, Zakou
    ak Ibri.'
  eng-BSB: 'The descendants of Merari from Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  eng-WEBPB: 'The sons of Merari by Jaaziah: Beno, Shoham, Zaccur, and Ibri.'
  kbq-kbq: Hagi Merari nemofo Jazia'ma kasezmante'nea vahera, Benoma, Sohamuma, Zakurima,
    Ibrima huno kasezmante'ne.
  nhe-BL: Beno, Soham, Zacur huan Ibri elque inintlayacancahua iteipa ixhuihua Merari
    tlen nojquiya elqui iixhuihua Jaazías.
  gub-BL: 'Heta 3 ta''yr Zazi pe wà: Xoàw, Zakur, Imiri.'
  eng-DRA: 'The son also of Merari: Oziau, and Seam, and Zacchur, and Hebri.'
